  tur-YTC: “Git, Yeruşalem'e duyurup şöyle de, ‘Yahve diyor ki, ‘Gençliğindeki iyiliğini,
    Gelinliğindeki sevgini, Çölde, ekilmemiş bir ülkede ardımdan nasıl gittiğini hatırlıyorum.
  grc-BRENT: Καὶ εἶπε, τάδε λέγει Κύριος, ἐμνήσθην ἐλέους νεότητός σου, καὶ ἀγάπης
    τελειώσεώς σου, τοῦ ἐξακολουθῆσαί σε τῷ ἁγίῳ Ἰσραὴλ, λέγει Κύριος.
  ind-AYT: “Pergi dan serukan ke telinga-telinga Yerusalem, katakan, ‘Beginilah firman
    TUHAN, ‘Aku ingat akan kesetiaanmu pada masa mudamu, kasihmu seperti pengantin,
    saat kamu mengikuti Aku di padang belantara, di suatu negeri yang tidak ditaburi.
  nya-nya: “Pita ukalengeze kwa anthu a ku Yerusalemu kuti Yehova akuti, “ ‘Ine ndikukumbukira
    mmene umakhulupirikira pa unyamata wako, mmene unkandikondera ngati momwe amachitira
    mkwatibwi, mmene unkanditsata mʼchipululu muja; mʼdziko losadzalamo kanthu.
  hrv-hrv: '“Idi i viči u uši Jeruzalemu: Ovako govori Jahve: Spominjem se mladosti
    tvoje privržene, ljubavi tvoje vjereničke: ti pođe za mnom u pustinju, po zemlji
    gdje se ne sije.'
  mps-mps: “Nage pelama, Genuai Bidi eno te po te Jerusalem dabeba pusugi pao,” wali.
    “‘Eno homugo dage homu konealudu, dage eno we bidi hani pedelali sogo dagego duga
    homu enaba kęą pai. Te sogo dagego ena godolo mu yali, te gesi tamadi sai wego
    aga bidi godolo mu ebo tiwai yali. Te Isip tǫ kantri tagalama, dagego te dwai
    masigi kemi olo tǫ bulude, te bidi dabego gi bulusiąwai pesagede bilali goli,
    te dagego ena wali piduai dao.
  tpi-tpi: “Yu mas i go na autim dispela tok bilong mi, Bikpela, long ol Jerusalem.
    Mi tingim yet dispela taim yupela i bin kamap lain manmeri bilong mi na yupela
    i givim bel bilong yupela long mi. Long dispela taim yupela i laikim mi tumas,
    olsem meri i marit nupela i laikim man bilong en. Yupela i bin bihainim mi long
    ples wesan nating ol man i no bin wokim gaden long en.
  dan-1931: 'Gå hen og råb Jerusalem i Ørene: Så siger HERREN: Jeg mindes din Kærlighed
    som ung, din Elskov som Brud, at du fulgte mig i Ørkenen, et Land, hvor der ikke
    sås;'
  vie-OVCB: '“Hãy đi và nói lớn sứ điệp này cho Giê-ru-sa-lem. Đây là điều Chúa Hằng
    Hữu phán: Ta vẫn còn nhớ lòng trung thành của ngươi khi tuổi xuân thì như một
    cô dâu trẻ từ ngày đầu, tình yêu của ngươi với Ta thế nào và đã theo Ta vào vùng
    hoang mạc cằn cỗi.'
  guj-2017: “તું જઈને યરુશાલેમના કાનોમાં પોકારીને કહે કે, ‘યહોવાહ આ પ્રમાણે કહે છે
    કે; અરણ્યમાં, ઉજ્જડ પ્રદેશમાં, તું મારી પાછળ ચાલતી હતી, તે વખતે યુવાવસ્થામાં જે
    તારો પ્રેમ તથા વિવાહસંબંધ થતી વખતની તારી પ્રીતિ તે હું તારા લાભમાં યાદ કરું છું
  pon-2006A: 'I en kalohkihong mehn Israel koaros mahsen wet: “I tamatamante uwen
    amwail kin loalopwoatohng ie ni amwail pwulopwul, uwen amwail kin poakohng ie
    ni tepin atail kapwopwoudpene; kumwail idawehniehdo nan sapwtehno, nan sahpw me
    aramas sohte kin sapwasapw ie.'
  por-BRBSL: '“Vá e proclame aos ouvidos de Jerusalém, dizendo: ''Javé diz, “Lembro
    para você a gentileza de sua juventude, seu amor como uma noiva, como você foi
    atrás de mim no deserto, em uma terra que não foi semeada.'
  cth-cth: Cet nateh, Jerusalem ka thai lah hram haw. BAWIPA ni hettelah a dei, phaw
    hoeh e kahrawng hoi kingkadi e kahrawng dawk kaie hnuk na kâbang awh navah, na
    nawca nah, na ngainae hoi na lawkkam na lungpatawnae hah ka pahnim hoeh.
  twi-twi: '“Kɔpae mu ka ma Yerusalem nte: “ ‘Mekae sɛnea wode wo ho maa me wo mmabun
    bere mu, sɛnea wodɔɔ me wɔ wʼayeforo bere mu na wudii mʼakyi wɔ sare so, asase
    a wonnuaa hwee wɔ so no.'
  hlt-hlt: Cet lamtah Jerusalem te a hna ah thui pah. BOEIPA loh, 'Nang kan poek,
    na camoe kah sitlohnah neh na thimkang kah lungnah bangla lohma la a tawn pawh
    khosoek ah kai hnuk nam vai.
  tbz-SIM: 'Kɔtɛ Sedisɑdɛmmu kɔbɛ borɛ̀ kɛ́pĩɛ̃kɛ́ kɛ̀ bɛ̀ɛ keè. Mí ndi Yiɛ̀ nKuyie
    m míì tu: N kpɑɑ́ kɛ yɛ̃́mu di do n tɑunnɛ̀mɛ̀ di bíkɛ́mbɛ́ntì mɔ̀nnì. N do di
    puokɛ bɑ̀mbɑ̀, kɛ̀ di nni ndɔ́mɛ̀, kɛ̀ nní nnimɛ̀ dikpɑ́ɑ̀ tɛdɔntɛ̀ miɛkɛ kɛ di
    ntũ̀.'
  msy-2020: '“Nɨ Jerusalemia bagh mangɨ nan akamɨn gun kamagh me mɨkɨm: Ikiavɨra Itir
    God ghaze, ia bar faraghavɨra nan gumazamizibar otivizir dughiamɨn, ia mati amizim
    igiamra pamɨn ikia uan pam gifongezɨ moghɨn, ia uari isa na ganigha na gifueghavɨra
    iti. Egha ia na baghavɨra ikia gumazamiziba puvatɨzir danganimɨn nan gɨn zui,
    kar nguazir gumazitam dagheba oparizir puvatɨzim.'
  dop-dop: 'Polo, kpɑɑlɩ Yosɑlɛm nyǝ́mɑ ŋkpɑŋŋ tɑɑ sɩ: Mɑ tɔɔsǝɣɩ mǝ ɩfepile wɑɑtʋ
    tɑɑ, ɩsǝnɑ ɩ́ kɑ sɔɔlɑ-m, nɑ mǝ lǝsɑɣɑ sʋʋ-m ɩsɩɩ tɑŋ tɔ. Wɑɑtʋ ɩnǝɣɩ ɩ tǝŋɑɣɑ-m
    wʋlɑɣɑ tɛtʋ*fɑ* tɑɑ, timpi hɑlǝm fɛɩ tɔ. pɑ yɑɑ mpʋ. Nɔɣɔlʋ ɩɩ hɑlǝɣɩ pʋlʋɣʋ tǝnɑ.
    Yǝlɑɑ ɩɩ tɩɩ cɑkɩ.'
  azb-azb: 'Rəbb belə deyir: “Mən sənin cavanlığındakı mehrini, Gəlin olanda məhəbbətini,
    Səhrada, ot bitməyən torpaqda ardımca gəldiyini yadıma saldım.'
  eng-DBY: 'Go and cry in the ears of Jerusalem, saying, Thus saith Jehovah: I remember
    for thee the kindness of thy youth, the love of thine espousals, when thou wentest
    after me in the wilderness, in a land not sown.'
  hin-2017: “जा और यरूशलेम में पुकारकर यह सुना दे, यहोवा यह कहता है, तेरी जवानी का
    स्नेह और तेरे विवाह के समय का प्रेम मुझे स्मरण आता है कि तू कैसे जंगल में मेरे
    पीछे-पीछे चली जहाँ भूमि जोती-बोई न गई थी।
  wol-KYG: '«Demal yéeneji lii, Yerusalem di dégg, nga ne: “Aji Sax ji dafa wax ne:
    Maa ngi fàttliku sa ngor ba ngay ndaw, ak sa cofeel ba nga deeb séet, ba ngay
    topp sama gannaaw ca màndiŋ ma, ba ngay jaare fa dara dul sax.'
  eng-YLT: '''Go, and thou hast called in the ears of Jerusalem, saying, Thus said
    Jehovah: I have remembered for thee The kindness of thy youth, the love of thine
    espousals, Thy going after Me in a wilderness, in a land not sown.'
  eng-WYC-2017: Go thou, and cry in the ears of Jerusalem, and say, The Lord saith
    these things, I had mind on thee, and I had mercy on thee in thy young waxing
    age, and on the charity of thy espousing, when thou followedest me in desert,
    in the land which is not sown.
  eng-WMBB: “Go and proclaim in the ears of Jerusalem, saying, ‘The LORD says, “I
    remember for you the kindness of your youth, your love as a bride, how you went
    after me in the wilderness, in a land that was not sown.
  urd-GVH: “जा, ज़ोर से यरूशलम के कान में पुकार कि रब फ़रमाता है, ‘मुझे तेरी जवानी
    की वफ़ादारी ख़ूब याद है। जब तेरी शादी क़रीब आई तो तू मुझे कितना प्यार करती थी,
    यहाँ तक कि तू रेगिस्तान में भी जहाँ खेतीबाड़ी नामुमकिन थी मेरे पीछे पीछे चलती
    रही।
  rug-rug: '“La mamu tozi vura nia pa taliṉa dia ri pa Zerusalema: ‘Arau va nonoga
    ia Qua sapu vea tata gua si agoi koa Rau totoso vaquramu, vea tataru guni Nau
    agoi guana barikaleqe vaquramu si agoi meke luli Au agoi pa korapana sa soloso
    qegana, koasa pepeso sapu loke linetelete boka toa ia.'
  gaz-gaz: '“Dhaqiitii gurra Yerusaalemiitti akkana jedhii labsi: “Waaqayyo akkana
    jedha: “ ‘Ani amanamummaa kee kan yeroo dargaggummaa, akka ati akkuma misirrittiitti
    na jaallattee lafa gammoojjii keessa, lafa midhaan itti hin facaafamin keessa
    na duukaa buute nan yaadadha.'
  fra-LSG: 'Va, et crie aux oreilles de Jérusalem: Ainsi parle l’Éternel: Je me souviens
    de ton amour lorsque tu étais jeune, De ton affection lorsque tu étais fiancée,
    Quand tu me suivais au désert, Dans une terre inculte.'
  gnn-gnn: '@see-verse:JER.002.001'
  yal-yal: '“Sa falani ito ti Yerusalɛn kaane xa, i naxa, ‘Alatala ito nan falaxi,
    a naxa: N bata n miri ɛ ma ɛ yi kii naxan yi ɛ foningeyaan xanuntenyani. N yi
    rafan ɛ ma alo ɲaxalandi futuxina. Ɛ yi bira n fɔxɔ ra tonbonni, ɛ yi n fɔxɔ ra
    bɔxɔ xareni.'
  haw-1868: O hele, e kala ma na pepeiao o ko Ierusalema, e i aku, Ke olelo mai nei
    o Iehova, penei, Ua hoomanao aku au ia oe, i ka lokomaikai o kou wa opiopio, i
    ke aloha o kou wa i mare hou ia'i, i kou hahai ana mamuli o'u maloko o ka waonahele,
    ma ka aina i lulu ole ia.
  arb-NAV: '«امْضِ وَأَعْلِنْ فِي مَسَامِعِ أَهْلِ أُورُشَلِيمَ هَاتِفاً: هَذَا مَا
    يَقُولُهُ الرَّبُّ: قَدْ ذَكَرْتُ لَكِ وَلاءَ صِبَاكِ، وَمَحَبَّتَكِ كَعَرُوسٍ
    لِي، وَكَيْفَ تَبِعْتِنِي فِي الْبَرِّيَّةِ فِي أَرْضٍ لَا زَرْعَ فِيهَا.'
  ewe-ewe: '“Yi nàkui ɖe to me na Yerusalem be, “Ale Yehowa gblɔe nye si: “ ‘Meɖo
    ŋku wò ɖetugbime ƒe nuteƒewɔwɔ dzi, kple ale si nèlɔ̃mee esi nènye nye ŋugbetɔ.
    Èkplɔm ɖo to gbedadaƒo kple kuɖiɖinyigba dzi.'
  eng-LEE: Go and call out before the ears of Jerusalem, saying, Thus hath said the
    Lord, I remember unto thee, the kindness of thy youth, the love of thy espousals,
    thy going after me in the wilderness, through a land that is not sown.
  asm-FB: 'যেন, কাণে শুনাকৈ যিৰূচালেমৰ প্রতিজনলৈ এই কথা প্ৰচাৰ কৰা হয়। আৰু তেওঁ কৈছিল
    যে, মই যেন এই কথা তেওঁলোকক কওঁ: “মই, যিহোৱাৰ, অতি পুৰ্বে তুমি মোক মানি চলা আৰু
    আমাৰ অংগীকাৰত বিশ্বাস কৰা সেই সকলো কথা মোৰ মনত আছে। বাগ্দান কৰা কালত কন্যাই দৰাক
    কৰাৰ দৰে মোক আনন্দিত কৰিছিলা; তুমি মোক প্রেম কৰিছিলা, আৰু মৰুভূমিৰ মাজেৰে মোৰ
    পাছে পাছে তুমি গমন কৰিছিলা;'
  sus-A: «عِ شَ سَ عَ قَلَ دَرِ سَلَمُكَيٍ بّ، عَلَتَلَ بَرَ عَ مَسٍن، ‹ﭑ بَرَ رَتُ
    وٌ شَ شَنُنتٍيَ مَ، عَ نُ نَ كِ نَشّ سِنفٍ رَ وٌ قٌنِكٍ تّمُي. وٌ نُ بَرَ بِرَ
    ﭑ قْشْ رَ فبٍنفبٍرٍن يِرٍ، شّي مُ نُ سَشِ دّننَشّ. وٌ نَ رَبَ مَرَقَنيِ نَن كُي.
  fra-SBL: '« Va, et proclame aux oreilles de Jérusalem : « Yahvé dit », « Je me souviens
    pour vous de la gentillesse de votre jeunesse, votre amour en tant que mariée,
    comment tu m''as poursuivi dans le désert, dans une terre qui n''a pas été ensemencée.'
  hbo-hbo: הָלֹ֡ךְ וְקָֽרָאתָ֩ בְאָזְנֵי֙ יְרוּשָׁלַ֜͏ִם לֵאמֹ֗ר כֹּ֚ה אָמַ֣ר יְהוָ֔ה
    זָכַ֤רְתִּי לָךְ֙ חֶ֣סֶד נְעוּרַ֔יִךְ אַהֲבַ֖ת כְּלוּלֹתָ֑יִךְ לֶכְתֵּ֤ךְ אַחֲרַי֙
    בַּמִּדְבָּ֔ר בְּאֶ֖רֶץ לֹ֥א זְרוּעָֽה׃
  kik-kik: '“Thiĩ ũkaanĩrĩre ũkĩiguagwo nĩ andũ a Jerusalemu, ũmeere atĩrĩ: “ ‘Nĩndirikanaga
    ũrĩa weheanĩte kũrĩ niĩ rĩrĩa warĩ mwĩthĩ, na ũrĩa wanyendete rĩrĩa ndakũhikirie
    na ũkĩnũmĩrĩra kũu werũ-inĩ, tũgĩtuĩkanĩria kũu bũrũri ũcio ũtaahandagwo irio.'
  fra-NCL: 'Va et crie aux oreilles de Jérusalem en ces termes : Ainsi parle Yahweh :
    Je me suis souvenu de la piété de ta jeunesse, de l’amour de tes fiançailles,
    alors que tu me suivais au désert, au pays qu’on n’ensemence pas.'
  cek-AK: caeh ah loe Jerusalem ih kaminawk mah thaih hanah thui ah; Angraeng mah
    hae tiah thuih; lawk ah vat ai ih praezaek ah ka hnukah na bang naah, na qoeng
    li nathuem ih na hoihhaih, sava sak tangsuek nathuem ih baktiah nang palunghaih
    to ka pahnet ai.
  cuk-cuk: '“Be nae, Jerusalén-dulemarga be sunmakna, ega weyob be sogna, Bab-Jehová
    weyob-sogye: ‘An ebinsado. Be yagwa-unni anbinarbi be-sogdidaed. Ome machered-abesiidyobi,
    nega-dulesulidganba be an-balimaksa gusad. Napaneg-ibmar-digar-sulidganba be an-balimaksa
    gusad.'
  uig-CYR: 'Берип Йерусалимдикиләрниң қулақлириға мундақ җар салғин: — «Пәрвәрдигар
    мундақ дәйду: — Мән сениң яш вақтиңдики вападарлиғиңни, йәни қизниң ашиқиға болған
    муһәббитидәк сениң чөл-баяванда, йәни терилмиған йәрләрдә Маңа әгишип жүргәнлириңни
    сениң үчүн әсләймән.'
  tel-2017: “యెరూషలేము నివాసులకు ఇలా ప్రకటించు. యెహోవా చెప్పేదేమిటంటే, నువ్వు అరణ్యంలో,
    పంటలు పండని ప్రాంతాల్లో నా వెంట నడుస్తూ నీ యవ్వనకాలంలో నీవు నాపై చూపిన నిబంధన
    నమ్మకత్వం, నీ వైవాహిక ప్రేమ, నేను గుర్తు చేసుకుంటున్నాను.
  hat-BSA: '“Ale e pwoklame nan zòrèy a Jérusalem pou di: ‘Konsa pale SENYÈ a: “Mwen
    sonje de ou, jan ou te renmen M lè ou te jenn; lanmou ou lè ou te fiyanse avè
    M, jan ou te swiv Mwen nan dezè a, nan yon peyi ki pa t konn simen.'
  kos-kos: in sulkakin mwe fahkak se inge nu sin mwet nukewa in Jerusalem. “Nga esam
    lupan pwaye ac oaru lom nu sik ke kom srakna mutan fusr, Fuka lupan lungse lom
    nu sik ke kut tufahna payukyak. Kom tuh fahsrna tukuk in acn mwesis, Sie acn ma
    soenna oasr ma yok we.
  hbo-WLC: הָלֹ֡ךְ וְקָֽרָאתָ֩ בְאָזְנֵ֨י יְרוּשָׁלִַ֜ם לֵאמֹ֗ר כֹּ֚ה אָמַ֣ר יְהוָ֔ה
    זָכַ֤רְתִּי לָךְ֙ חֶ֣סֶד נְעוּרַ֔יִךְ אַהֲבַ֖ת כְּלוּלֹתָ֑יִךְ לֶכְתֵּ֤ךְ אַחֲרַי֙
    בַּמִּדְבָּ֔ר בְּאֶ֖רֶץ לֹ֥א זְרוּעָֽה׃
  ibo-ibo: “Gaa, kwupụta na ntị Jerusalem, “Otu a ka Onyenwe anyị kwuru, “ ‘Echetara
    m ịnụ ọkụ nʼobi nke okorobịa gị nʼoge gara aga ime ihe ga-atọ m ụtọ, ịhụnanya
    gị dịka onye a lụrụ ọhụrụ, echetakwara m otu unu si soro m nʼime ọzara, ga nʼala
    tọgbọrọ nʼefu nke a na-akụghị mkpụrụ.
  ory-ory: “ଯାଅ ଓ ଯିରୂଶାଲମର କର୍ଣ୍ଣଗୋଚରରେ ପ୍ରଚାର କରି କୁହ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି,
    ତୁମ୍ଭ ଯୌବନାବସ୍ଥାର ଭକ୍ତି, ତୁମ୍ଭ ବିବାହ ସମୟର ପ୍ରେମ, ତୁମ୍ଭେ ପ୍ରାନ୍ତରରେ ଅବୁଣା ଦେଶରେ
    କିରୂପେ ଆମ୍ଭ ପଶ୍ଚାଦ୍‍ଗମନ କଲ, ଏହା ତୁମ୍ଭ ପକ୍ଷରେ ଆମ୍ଭେ ସ୍ମରଣ କରୁଅଛୁ।
  chk-chk: pwe üpwe feila o aronga ngeni chon Jerusalem alon, “Israel, üa chechemeni
    om angangöch ngeniei leföpwülum we, pwal om echeniei, lupwen sa kärän pwüpwülü.
    Üa chechemeni usun om etifeiliei lon ewe fanüapö, lon eu fanü esap wor eman a
    fofot ie.
  rop-rop: '@see-verse:JER.002.001'
  ukr-1871: 'Ійди, скажи голосно в уші дочцї Ерусалимській: Так говорить Господь:
    Я згадую про дружбу в молодощах твоїх, про любов твою, як ти ще була невістою,
    як пійшла єси за мною в пустиню, в землю незасїяну.'
  deu-1951: 'So spricht der HERR: Ich denke noch an deine jugendliche Zuneigung, an
    die Liebe deiner Brautzeit, da du mir nachzogest in der Wüste, in einem unbebauten
    Lande.'
  eng-JPS: 'Go, and cry in the ears of Jerusalem, saying: Thus saith the LORD: I remember
    for thee the affection of thy youth, the love of thine espousals; how thou wentest
    after Me in the wilderness, in a land that was not sown.'
  srp-1865: 'Idi i vièi Jerusalimu da èuje i govori: ovako veli Gospod: opominjem
    te se po milosti u mladosti tvojoj i po ljubavi o vjeridbi tvojoj, kad iðaše za
    mnom po pustinji, i po zemlji gdje se ne sije.'
  lug-lug: '“Genda olangirire nga Yerusaalemi ewulira nti: “Bw’ati bw’ayogera Mukama
    Katonda nti, “ ‘Nzijukira okwewaayo kwe weewaayo ng’okyali muto, engeri gye wanjagalamu
    nga twakafumbiriganwa, wangoberera mu ddungu mu nsi etali nnime.'
  heb-heb: הלך וקראת באזני ירושלם לאמר כה אמר יהוה זכרתי לך חסד נעוריך אהבת כלולתיך
    לכתך אחרי במדבר בארץ לא זרועה׃
  ben-IRV: '“যাও এবং যিরূশালেমের কানে প্রচার কর। বল, ‘সদাপ্রভু এই কথা বলেন: আমি স্মরণ
    করি তোমার সেই যৌবনের বিশ্বস্ততার চুক্তির কথা, আমাদের বিয়ের দিন তোমার প্রেমের
    কথা, যখন তুমি আমার পিছনে পিছনে মরুপ্রান্তে, যে দেশে চাষ করা হয়নি সেখানে গিয়েছিলে।'
  pan-pan: ਕਿ ਜਾ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਿੱਚ ਪੁਕਾਰ ਕਿ ਯਹੋਵਾਹ ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਮੈਂ ਤੇਰੀ
    ਜੁਆਨੀ ਦੀ ਕਿਰਪਾ, ਤੇਰੇ ਵਿਆਹ ਦੇ ਪ੍ਰੇਮ ਨੂੰ ਚੇਤੇ ਕਰਦਾ ਹਾਂ, ਜੋ ਤੂੰ ਉਜਾੜ ਵਿੱਚ ਮੇਰੇ ਪਿੱਛੇ-ਪਿੱਛੇ
    ਚੱਲੀਂ, ਉਸ ਧਰਤੀ ਵਿੱਚ ਜਿਹੜੀ ਬੀਜੀ ਨਹੀਂ ਗਈ ਸੀ।
  mya-JVB: အော်ဟစ် ရမည်အရာဟူမူကား၊ ထာဝရဘုရား က၊ လယ် မ လုပ် သော တော အရပ်၌ သင် သည် ငါ့
    နောက် သို့လိုက် သောအခါ၊ အသက် အရွယ်နုငယ်၍ခံရသောကျေးဇူးကို၎င်း၊ ထိမ်းမြား ပေးစားခြင်းနှင့်ယှဉ်သော
    ချစ်ခြင်း မေတ္တာကို၎င်း ငါအောက်မေ့ ၏။
  tbg-tbg: 'Oruntera maa uvara Ieruharemiqi variaka tiva nimiramanta iriate: Isarerio,
    ne haaru hoqare qaraaka vaiinti nahenti vaiha ti Nora Kotikara noraiqaake iriarara
    te iritaunarave. Qaraaka nahentivano nai vaatiara muntuka vataintemake, vi entara
    ni muntukavano tiriara vaimanta ne aahara vataini kia kara ututaa vataraqaa niha
    ti tivataqi aniarave.'
  hmo-hmo: '“Oi lao, Ierusalema taudia ibounai inai bamona do oi hamaoroa, oi gwau:
    Ierusalema e, oiemu lalokau, oi be eregabe neganai, bona oiemu ura henia, ita
    headava matamata neganai, be lau laloa noho. Oi ese tano kaukau dekenai lauegu
    murinai oi raka. Unai tano be taunimanima ese, uhe idia hadoa diba lasi tanona.'
  urd-urd: “तू जा और येरूशलेम के कान में पुकार कर कह कि ख़ुदावन्द यूँ फ़रमाता है कि
    'मैं तेरी जवानी की उल्फ़त, और तेरी शादी की मुहब्बत को याद करता हूँ कि तू वीरान
    या'नी बंजर ज़मीन में मेरे पीछे पीछे चली।
  rus-SYN: 'иди и возгласи в уши дщери Иерусалима: так говорит Господь: Я вспоминаю
    о дружестве юности твоей, о любви твоей, когда ты была невестою, когда последовала
    за Мною в пустыню, в землю незасеянную.'
  bqc-SIM: Gɛ ǹ yã́ɛ bee kpàwakɛ Yelusalɛũdeↄ swã́u. Ma Dii ma mɛ̀, á wɛ̃ndiagↄↄ
    gbɛ̃kɛ pↄ́ á vĩmanↄ dↄmagu gↄↄ pↄ́ á yemazi ma nↄ dafu ũ. Gↄↄ bee á tɛmazi
    guwaiwaiu, gu pↄ́ wi pↄ́tↄ̃uo.
  tcz-CHONGTHU: Chenlang hiche kathupeh hi, Jerusalem’a gaphongjaltan ati. Pakaiyin
    asei chu,” Jinei ding kigo khangdong cha mounu’n kitahtah’a hinkho aman bangin,
    nangin kei ichengeiya neilungset’a, chuleh itobang gammang lah hijongleh neijuile
    chu, keiman kageldoh jing e.
  mar-mar: “जा आणि यरूशलेमेच्या कानामध्ये अशी घोषणा कर, परमेश्वर असे म्हणतो, तुझ्याविषयी
    तुझ्या तरूणपणाची निष्ठा, तुझ्या वाडनिश्चयाची प्रिती, जेव्हा तुम्ही वाळवंटातून
    आणि पडीत जमिनीतून माझ्यामागे आलात, हे माझ्या ध्यानात आहे.
  qub-qub: 'Jerusalenman aywanäpaj, chaycho tiyajcunata noga willapänäpaj. Caynömi
    Tayta Dios nin: «Nogaga yarpaycämi ñaupa wichan Nogallata wiyacamar cawashayquita.
    Chayraj majachacasha jipashnömi cuyamarayqui. Micuy mana wayunan chunyaj chaqui
    jircapapis gatirämarayquimi.'
  bqp-bqp: n doo n bɛɛ Yerusɑlɛmugibu sɔ̃ n nɛɛ, u yɑɑye nge mɛ i nùn kĩɑ yellu nge
    kurɔ kpɑo, i kɑ nùn swĩi gbɑbu tèn mi gɑ̃ɑnu ku rɑ kpi.
  hat-hat: '-Ale non. Men mesaj ou pral bay nan zòrèy tout moun lavil Jerizalèm. Men
    sa Seyè a di: Mwen chonje jan ou te ye nan tan lontan, jan ou t''ap mouri pou
    mwen lè ou te jenn, jan ou te renmen m'' lè nou te fèk marye. Ou te swiv mwen
    nan dezè a, kote anyen pa pouse.'
  eng-BSB: '“Go and proclaim in the hearing of Jerusalem that this is what the LORD
    says: ‘I remember the devotion of your youth, your love as a bride, how you followed
    Me in the wilderness, in a land not sown.'
  eng-WEBPB: “Go and proclaim in the ears of Jerusalem, saying, ‘The LORD says, “I
    remember for you the kindness of your youth, your love as a bride, how you went
    after me in the wilderness, in a land that was not sown.
  kbq-kbq: Kagra Jerusalemi kumapima nemaniza vahetega vunka, Ra Anumzamo'a amanage
    hie hunka ome huama hunka zamasamio. Zahufa vere vu'nea a'mo nevema avesi avesi'ma
    hunteaza huta, maka tamagu'areti huta tamavesi nante'naza zankura nagesa antahi
    atrogeno nevie. Ana nehuta hozama onte hagage ka'ma kopima tamavrenama neogeta
    namagera navararita e'naze.
  nhe-BL: '“Xiya huan xitlayolmelahuati chicahuac ni tlajtoli ipan calles ipan altepetl
    Jerusalén para nochi ma quicaquica. Xiquinilhuiti israelitame: ‘Ya ni tlen niimoTECO
    niquijtohua: Na niquilnamiqui para huejcajquiya imojuanti tlahuel inquinequiyayaj
    innechpaquilismacase queja se ichpocatl quinequi quipaquilismacas nopa telpocatl
    tlen quicuitoc. Nojquiya niquilnamiqui quejatza innechicneliyayaj huan innechtoquiliyayaj
    ipan nopa huactoc tlali campa ax tleno eli.’'
  gub-BL: '@see-verse:JER.002.001'
  eng-DRA: 'Go, and cry in the ears of Jerusalem, saying: Thus saith the Lord: I have
    remembered thee, pitying thy soul, pitying thy youth, and the love of thy espousals,
    when thou followedst me in the desert, in a land that is not sown.'
