verse: JER.002.002
translations:
  mal-C: '“പോയി ജെറുശലേം കേൾക്കെ വിളംബരംചെയ്യുക: “യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “ ‘നിന്റെ യൗവനത്തിലെ ഭക്തിയും വിവാഹം നിശ്ചയിച്ച കാലത്തെ സ്നേഹവും മരുഭൂമിയിൽ വിതച്ചിട്ടില്ലാത്ത
    ദേശത്ത് നീ എന്നെ അനുഗമിച്ചു നടന്നതും ഞാൻ ഓർക്കുന്നു.'
  deu-TKW: 'Gehe hin und verkündige Jerusalem laut, wie folgt: So spricht Jahwe: Ich
    gedenke der Frömmigkeit deiner Jugend, der Liebe deiner Brautzeit, wie du hinter
    mir herzogst in der Wüste, in unfruchtbarem Lande.'
  lin-lin: '« Kende kotatola na matoyi ya Yelusalemi : Tala liloba oyo Yawe alobi :
    ‹ Nakanisi lisusu bolingo oyo ozalaki na yango epai na Ngai tango ozalaki elenge ;
    ozalaki kolinga Ngai makasi ndenge kaka mwasi mpe mobali balinganaka, mpe ozalaki
    kolanda Ngai na esobe, kati na mokili oyo ekawuka.'
  eng-LSV: '“Go, and you have called in the ears of Jerusalem, saying, Thus said YHWH:
    I have remembered for you || The kindness of your youth, the love of your espousals,
    || Your going after Me in a wilderness, in a land not sown.'
  eng-GNV: Goe, and crie in the eares of Ierusalem, saying, Thus sayeth the Lord,
    I remember thee, with the kindenes of thy youth and the loue of thy marriage,
    when thou wentest after me in the wildernes in a lande that was not sowen.
  eng-WEBSTER: Go, and cry in the ears of Jerusalem, saying, Thus saith the LORD;
    I remember thee, the kindness of thy youth, the love of thy espousals, when thou
    wentest after me in the wilderness, in a land that was not sown.
  nhw-BL: '“Xiya huan xitlayolmelahuati chicahuac ni camanali ipan calles ipan altepetl
    Jerusalén para nochi ma quicaquica. Xiquinilhuiti israelitame: ‘Ya ni catli niamoTECO
    niquijtohua: Na niquelnamiqui para huejcajya amojuanti tlahuel anquinequiyayaj
    antechpaquilismacase quen se ichpocatl quinequi quipaquilismacas nopa telpocatl
    catli quicuitoc. Nojquiya niquelnamiqui quenicatza antechicneliyayaj huan antechtoquiliyayaj
    ipan nopa huactoc tlali campa amo tleno eli.’'
  swh-ONEN: '“Nenda ukahubiri masikioni mwa watu wa Yerusalemu: “ ‘Nakumbuka moyo
    wako wa uchaji katika ujana wako, jinsi ulivyonipenda kama bibi arusi na kunifuata
    katika jangwa lile lote, katika nchi isiyopandwa mbegu.'
  bba-bba: n doo n bɛɛ Yerusɑlɛmuɡibu sɔ̃ n nɛɛ, u yɑɑye nɡe mɛ i nùn kĩɑ yellu nɡe
    kurɔ kpɑo, i kɑ nùn swĩi ɡbɑbu tèn mi ɡɑ̃ɑnu ku rɑ kpi.
  eng-KJVCPB: Go and cry in the ears of Jerusalem, saying, Thus saith the Lord; I
    remember thee, the kindness of thy youth, the love of thine espousals, when thou
    wentest after me in the wilderness, in a land that was not sown.
  luo-luo: '“Dhi kendo igo milome ka Jerusalem winjo ni: “Ma e gima Jehova Nyasaye
    wacho: “ ‘Aparo kaka ne ichiwori kane in rawera, ne ihera ka nyako moikore ne
    kend, ne iluwo bangʼa kama otimo ongoro, e piny ma ok purie.'
  meu-meu: 'Aola, Ierusalem taudia vairatuhutuhudia ai ba hereva, baoto, Iehova ini
    e gwau tomamu: Emu lalokau eregabemu negana ai bona emu uraheni emu headava matamata
    negana ai na lalo taomu; tano ḡaḡaena ai, ḡau ta asie hadoa tanona ai, oi ese
    lau murigu ai o rakava.'
  npi-ULB: “जा र यरूशलेमले सुन्‍ने गरी घोषणा गर् । यसो भन्, ‘परमप्रभु यसो भन्‍नुहुन्छः
    तेरो युवावस्थामा भएको करारको विश्‍वसनियता, हाम्रो मगनी भएको बेलाको तेरो प्रेम,
    बीउ नछरिएको त्यस देशको उजाड-स्थानमा तँ मेरो पछि लागेको समयलाई याद गर्न मैले तँलाई
    बोलाएको छु ।
  yor-yor: '“Lọ kí o sì kéde sí etí Jerusalẹmu pé: “Báyìí ni Olúwa wí, “ ‘Èmi rántí
    ìṣeun ìgbà èwe rẹ, ìfẹ́ ìgbéyàwó rẹ àti nígbà tí ìwọ tẹ̀lé mi nínú ijù, nínú ìyàngbẹ
    ilẹ̀.'
  pes-OPCB: '«برو و به اهالی اورشلیم بگو که خداوند چنین می‌فرماید: گذشته‌ها را به
    یاد می‌آورم، زمانی را که تازه عروس بودی! در آن روزها چقدر مشتاق بودی که مورد پسند
    من باشی! چقدر مرا دوست می‌داشتی! حتی در بیابانهای خشک و سوزان نیز همراهم می‌آمدی.'
  tgl-ULB: '“Pumunta ka at ipahayag mo sa pandinig ng Jerusalem. Sabihin mo, ''Ito
    ang sinasabi ni Yahweh: Alang-alang sa iyo, inaalala ko ang iyong pangako ng katapatan
    sa iyong kabataan, ang iyong pag-ibig nang magkasundo tayong magpakasal, nang
    sundan mo ako sa ilang, ang lupain na walang tanim.'
  cbu-NT: '@see-verse:JER.002.001'
  hui-hui: Í̠na i̱naga bi ogoni Yarusalemeha karuhondo latagi halu lamibe. Bambaore
    tí waneigini ale harimingi tígua i̱nihondo mini mbiraore wuwa hongo howa yu tiga
    bialubi tínaga bu mini i̱ha pagaho harimigobi i̱na mitangi bido. Ani bialu wali
    agali pigane dabubu howa gubalini hagabu hagadagua harima. Ani bu howa dindi ko
    mbirale anda nahaga wali agalime mabu nahangaga wiagoria tígua i̱ni hangu talima
    ibagabu harimigoni.
  mya-mya: '``သင်​သည်​ယေ​ရု​ရှ​လင်​မြို့​သို့​သွား​၍ ထို​မြို့ တွင်​နေ​ထိုင်​သူ​အ​ပေါင်း​တို့​အား​ဤ​သ​တင်း
    စ​ကား​ကို​ပြန်​ကြား​လော့။'''' သင်​တို့​သည်​ငယ်​ရွယ်​စဉ်​အ​ခါ​က​အ​ဘယ်​သို့ သစ္စာ​ရှိ​ခဲ့​ကြ​သည်​ကို​ငါ​သ​တိ​ရ​၏။
    သင်​သည်​သ​တို့​သ​မီး​ကဲ့​သို့​ငါ့​ကို​ချစ်​ခဲ့​၏။ သင်​တို့​သည်​စိုက်​ပျိုး​ခြင်း​မ​ရှိ​သော
    တော​ကန္တာ​ရ​တစ်​လျှောက်​လုံး​ကို​ဖြတ်​၍ ငါ​၏​အ​နောက်​သို့​လိုက်​ခဲ့​ကြ​၏။'
  bod-N: ཁྱོད་སོང་ལ་ཡེ་རུ་སཱ་ལེམ་གྱི་མི་རྣམས་ཀྱི་རྣ་ལམ་དུ་འདི་ལྟར་ཤོད་ཅིག དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་ཏེ།
    ཁྱོད་ལོ་ན་གཞོན་པའི་བྱམས་བརྩེ་དང་། གཉེན་སྒྲིག་བྱས་མ་ཐག་གི་མཛའ་སེམས། དབེན་སྟོང་དང་ས་བོན་མ་གཏོར་བའི་ཡུལ་དུ་ཁྱོད་བདག་གི་རྗེས་སུ་ཇི་ལྟར་འབྲངས་པ་བཅས་ཐམས་ཅད་བདག་གིས་ཡིད་ལ་བཟུང་ཡོད་དེ།
  sna-sna: '“Enda unoparidza munzeve dzeJerusarema uchiti: “ ‘Ndinorangarira kunamata
    kwouduku hwako, kuti somwenga waindida sei uye uchinditevera nomukati merenje,
    uye nomunyika isina munhu anogaramo.'
  spa-BLM: '“Ve y proclama en los oídos de Jerusalén, diciendo: ‘Dice Yahvé, “Recuerdo
    para ti la bondad de tu juventud, tu amor de novia, cómo fuiste tras de mí en
    el desierto, en una tierra que no fue sembrada.'
  cac-cac: 'Ixic, b''at alan yab'' eb'' aj Jerusalén to a in Jehová in sval d''a eb''
    icha tic: Tzin navalcoti ayic ex vac''anoch in chon̈ab''oc. Ix in e c''anab''ajej
    val, ix in e xajanej val, icha junoc ix cob''es toto snupnaji xajanan vin̈ yetb''eyum.
    Ix ex ochval tzac''an vuj d''a tz''inan luum, d''a lum malaj b''aj tz''avchaj
    tas d''ay.'
  swh-ULB: '“Nenda ukanene katika masikio ya Yerusalemu. Useme; BWANA asema hivi:
    Ninakumbuka agano la uaminifu la ujana wako, upendo wako wakati tulipokuwa tumechumbiana,
    ulipokuwa ukinihitaji kule jangwani, katika ile nchi iliyokuwa haijapandwa.'
  bel-bel: 'ідзі і абвясьці ў вушы дачцэ Ерусаліма: так кажа Гасподзь; Я ўспамінаю
    дружнасьць маладосьці тваёй, пра каханьне тваё, калі ты была нявеста, калі пайшла
    сьледам за Мною ў пустыню, у зямлю незасеяную.'
  deu-ELBBK: 'Geh und rufe vor den Ohren Jerusalems und sprich: So spricht der HERR:
    Ich gedenke dir die Zuneigung deiner Jugend, die Liebe deines Brautstandes, dein
    Wandeln hinter mir her in der Wüste, im unbesäten Land.'
  mbb-OT: '“Genat ka ne keǥiya nu heini ziyà te menge tig-Jerusalem: ‘Netenuzan ku
    is keheǥet te gehinawa niw kayi te kedì wey is kebpelenggaa niw kedì dengan he
    iring te kebpelenggaa te maama te betan-en he vahi he sikan din pa meesawa. Midsunud
    kew kedì minsan diyà te sibsivayan he wazà duen menge pinemula.'
  mal-2015: 'നീ ചെന്നു യെരൂശലേം കേൾക്കെ വിളിച്ചുപറയേണ്ടതു; യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    മരുഭൂമിയിൽ, വിതെക്കാത്ത ദേശത്തു തന്നേ, നീ എന്നെ അനുഗമിച്ചു നടന്ന നിന്റെ യൗവനത്തിലെ
    ഭക്തിയും വിവാഹം നിശ്ചയിച്ച കാലത്തിലെ സ്നേഹവും ഞാൻ ഓർക്കുന്നു.'
  rmc-rmc: '„Dža a vičin andro kana le Jeruzalemoske: ‚Kada phenel o RAJ: Leperav
    mange pre tiri vernosť, sar salas ternoro, pre tiro kamiben, so tut sas akor,
    sar manca iľal vera; sar man nasledinehas pre pušťa, pre phuv, kaj ňič na barol.'
  pes-OPV: '«برو و به گوش اورشلیم ندا کرده، بگوخداوند چنین می‌گوید: غیرت جوانی تو
    ومحبت نامزد شدن تو را حینی که از عقب من دربیابان و در زمین لم یزرع می‌خرامیدی
    برایت به‌خاطر می‌آورم.'
  ron-1924: '„Ду-те ши стригэ ла урекиле четэций Иерусалимулуй: ‘Аша ворбеште Домнул:
    «Мь-адук аминте ынкэ де драгостя пе каре о авяй кынд ерай тынэрэ, де юбиря та
    кынд ерай логодитэ, кынд Мэ урмай ын пустиу, ынтр-ун пэмынт несемэнат.'
  ben-OBCV: '“যাও এবং জেরুশালেমের কর্ণগোচরে গিয়ে এই কথা ঘোষণা করো: “সদাপ্রভু এই কথা
    বলেন: “ ‘আমার মনে পড়ে, তোমার যৌবনকালের ভক্তি, তখন কীভাবে বিবাহের কনেরূপে তুমি
    আমাকে ভালোবেসেছিলে, এবং প্রান্তরে আমার পশ্চাতে গিয়েছিলে, এমন দেশে যেখানে বীজবপন
    করা হয়নি।'
  som-som: Tag oo Yeruusaalem dhegaha kaga qayli, oo waxaad ku tidhaahdaa, Rabbigu
    wuxuu leeyahay, Waxaan xusuusnahay roonaantii yaraantaada iyo jacaylkii doonanaantaada,
    markaad igu raaci jirtay cidladii ahayd dal aan waxba lagu beerin.
  lat-VUC: '[Vade, et clama in auribus Jerusalem, dicens: Hæc dicit Dominus: Recordatus
    sum tui, miserans adolescentiam tuam, et caritatem desponsationis tuæ, quando
    secuta es me in deserto, in terra quæ non seminatur.'
  eng-ASVBT: Go, and cry in the ears of Jerusalem, saying, Thus saith Jehovah, I remember
    for thee the kindness of thy youth, the love of thine espousals; how thou wentest
    after me in the wilderness, in a land that was not sown.
  ita-1885: 'Va'', e grida agli orecchi di Gerusalemme, dicendo: Così ha detto il
    Signore: Io mi ricordo di te, della benignità che io usai inverso te nella tua
    giovanezza, dell''amore che io ti portava nel tempo delle tue sponsalizie, quando
    tu comminavi dietro a me per lo deserto, per terra non seminata.'
  eng-LXXUP: And he said, Thus saith the Lord, I remember the kindness of thy youth,
    and the love of thine espousals, in following the Holy One of Israel, saith the
    Lord.
  eng-ULB: '“Go and proclaim in the hearing of Jerusalem. Say, ''Yahweh says this:
    I have called to mind on your behalf the covenant faithfulness in your youthfulness,
    your love at the time when we were engaged, when you went after me in the wilderness,
    the land that was not sown.'
  spa-VBL: 'Ve y anuncia al pueblo de Jerusalén que esto es lo que dice el Señor:
    Recuerdo cuán devoto a mi eras cuando eras joven. Recuerdo cómo me amabas cuando
    eras mi novia. Recuerdo cómo me seguiste en el desierto, en una tierra donde no
    se cultiva nada.'
  fra-_FOB: 'Va, et crie aux oreilles de Jérusalem, et dis: Ainsi a dit l''Éternel:
    Il me souvient à ton égard de l''affection de ta jeunesse, de l''amour de tes
    fiançailles, quand tu me suivais au désert, dans une terre qu''on n''ensemence
    point.'
  mal-mal: '“നീ ചെന്ന് യെരൂശലേം കേൾക്കെ വിളിച്ചുപറയേണ്ടത്; ‘യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    മരുഭൂമിയിൽ, വിതയ്ക്കാത്ത ദേശത്തുതന്നെ, നീ എന്നെ അനുഗമിച്ചു നടന്ന നിന്റെ യൗവനത്തിലെ
    ഭക്തിയും വിവാഹം നിശ്ചയിച്ച കാലത്തെ സ്നേഹവും ഞാൻ ഓർക്കുന്നു.'
  urd-GVR: “Jā, zor se Yarūshalam ke kān meṅ pukār ki Rab farmātā hai, ‘Mujhe terī
    jawānī kī wafādārī ḳhūb yād hai. Jab terī shādī qarīb āī to tū mujhe kitnā pyār
    kartī thī, yahāṅ tak ki tū registān meṅ bhī jahāṅ khetībāṛī nāmumkin thī mere
    pīchhe pīchhe chaltī rahī.
  suz-BL: “लावो, परमप्रभु यावेमी यरूसलेम कली मार देंत देंशा हना ‘गे इ ठिटी बाक्‍ची
    ना आं कली ग्‍युम्‍लीम खोदेंशो पा दाक्‍ताक्‍यी। गे आं कली मारेइ मशोक्‍शो गोरशो
    रागीमी आं नोले खोइक्‍ती। गो मेको मिम्‍नुङ। होसे २:१६; होसे १३:५
  eng-NOY: 'Go and proclaim in the ears of Jerusalem, Thus saith Jehovah: I remember
    the kindness shown thee in thy youth, The love with which I espoused thee, When
    thou wast led by me through the wilderness, Through a land that was not sown.'
  ita-1927: 'Così dice l’Eterno: Io mi ricordo dell’affezione che avevi per me quand’eri
    giovane, del tuo amore quand’eri fidanzata, allorché tu mi seguivi nel deserto,
    in una terra non seminata.'
  ckb-ckb: '«بڕۆ و بە ئۆرشەلیمی ڕابگەیەنە با خەڵکەکە بیبیستن، بڵێ: «یەزدان ئەمە دەفەرموێت:
    «”بە یادی خۆمم هێنایەوە، دڵسۆزی کاتی مێردمنداڵیت و خۆشەویستی کاتی بووکێنیت، بەدوای
    مندا ڕۆیشتیت لە چۆڵەوانی، بە خاکێکدا کە کشتوکاڵی تێدا نەبوو.'
  eng-BBE: Go and say in the ears of Jerusalem, The Lord says, I still keep the memory
    of your kind heart when you were young, and your love when you became my bride;
    how you went after me in the waste of sand, in an unplanted land.
  kan-OKCV: '“ನೀನು ಹೋಗಿ ಯೆರೂಸಲೇಮ್ ನಗರಕ್ಕೆ ಕೇಳಿಸುವಂತೆ ಈ ಸಂದೇಶವನ್ನು ಸಾರು: “ಯೆಹೋವ ದೇವರು
    ಹೀಗೆನ್ನುತ್ತಾರೆ, “ ‘ನೀನು ಯೌವನದಲ್ಲಿ ನನ್ನ ಮೇಲಿಟ್ಟಿದ್ದ ಪ್ರೀತಿಯನ್ನು, ನವವಧುವಾಗಿ ನನಗೆ
    ತೋರಿಸಿದ ಪ್ರೇಮವನ್ನು, ಹಾಗು ಬಿತ್ತನೆ ಇಲ್ಲದ ಅರಣ್ಯ ಮಾರ್ಗವಾಗಿ ನನ್ನನ್ನು ಹಿಂಬಾಲಿಸಿದಾಗ ಅನುಸರಿಸುತ್ತಿದ್ದ
