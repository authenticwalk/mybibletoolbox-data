  ukr-1871: І звідти вийдеш, зложивши руки на голову, бо Господь відопхнув тих, що
    на їх уповала єси, й не пощастить тобі з ними.
  deu-1951: Auch von dort wirst du abziehen müssen, die Hände auf dem Kopf; denn der
    HERR hat die verworfen, auf welche du dein Vertrauen setzest, und es wird dir
    mit ihnen nicht glücken.
  eng-JPS: From him also shalt thou go forth, with thy hands upon thy head; for the
    LORD hath rejected them in whom thou didst trust, and thou shalt not prosper in
    them.
  srp-1865: Otiæi æeš i odatle s rukama nad glavom svojom, jer Gospod odbacuje uzdanice
    tvoje, i neæeš biti sreæan u njima.
  lug-lug: Era n’eyo olivaayo ng’emikono ogyetisse ku mutwe, kubanga Mukama agaanye
    abo be weesiga; tagenda kukuyamba.
  heb-heb: גם מאת זה תצאי וידיך על ראשך כי מאס יהוה במבטחיך ולא תצליחי להם׃
  ben-IRV: সেখান থেকে মন মরা হয়ে তুমি তোমার মাথায় হাত দিয়ে চলে যাবে, কারণ যাদের
    উপর তুমি নির্ভর করেছিলে সদাপ্রভু তাদের অগ্রাহ্য করেছেন, তাই তুমি তাদের সাহায্য
    পাবে না।”
  pan-pan: ਉੱਥੋਂ ਵੀ ਤੂੰ ਸਿਰ ਉੱਤੇ ਆਪਣੇ ਹੱਥ ਰੱਖ ਕੇ ਨਿੱਕਲੇਗੀ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਉਹਨਾਂ
    ਨੂੰ ਰੱਦ ਦਿੱਤਾ, ਜਿਹਨਾਂ ਉੱਤੇ ਤੂੰ ਭਰੋਸਾ ਕੀਤਾ, ਤੂੰ ਉਹਨਾਂ ਨਾਲ ਸਫ਼ਲ ਨਾ ਹੋਵੇਗੀ।
  mya-JVB: သင်သည် မိမိ လက် ကို မိမိ ခေါင်း ပေါ် မှာ တင်လျက်၊ ထိုပြည်မှ အမှန်ထွက်သွား
    ရလိမ့်မည်။ အကြောင်းမူကား၊ သင် ခိုလှုံ သောအရာတို့ကို ထာဝရဘုရား သည် ပယ် တော်မူသောကြောင့်
    ၊ ခိုလှုံ၍ အကျိုး ကို မ ရနိုင်ရာ။
  tbg-tbg: Nora toqaavu ariramanta ne Isipihai orurante anivarave. Ne vi vatanaakaqaa
    muntivi variaka te Noravano Kotika vika qoririma kaunarara ti, vika kia ho ni
    kahaqivarave, tiro.
  hmo-hmo: Bona oi be Aigupito do oi rakatania neganai, mai hemarai bada danu, oiemu
    imana oiemu kwarana dekenai do oi atoa. Oi laloa unai idau bese taudia ese oi
    do idia durua, to lau Lohiabada ese idia lau negea vadaeni.”
  urd-urd: वहाँ से भी तू अपने सिर पर हाथ रख कर निकलेगी; क्यूँकि ख़ुदावन्द ने उनको
    जिन पर तूने भरोसा किया हक़ीर जाना, और तू उनसे कामयाब न होगी।
  rus-SYN: и от него ты выйдешь, положив руки на голову, потому что отверг Господь
    надежды твои, и не будешь иметь с ними успеха.
  bqc-SIM: Á bↄ we à su ń ↄo dia á musuɛ, asa gbɛ̃́ pↄ́ álɛ ń náaikɛpiↄ, ma
    gińziɛ, á dↄnlɛ emáo.
  tcz-CHONGTHU: Jum leh ja pum’a, khut kolnam thangsea, gamsung nadalhah ding ahi.
    Ajeh chu nangin nakisonpi ho jouse chu Pakaiyin imalouva akoigam ahitai. Chuleh
    amahoa kon’a aphachom namulou helding ahi.
  mar-mar: आणि तू आपले हात आपल्या डोक्यावर घेऊन तेथूनही उदास अशी निघून जाशील. कारण
    ज्यांच्यावर तुझा भरवसा होता त्यांना परमेश्वराने नाकारले, म्हणून तुला त्यांच्याकडून
    काहीच मदत होणार नाही.
  qub-qub: Egiptupitapis cutimunquipaj fiyupa pengacushpayqui cärayqui chapashami.
    Yanapäshoj nasyun runacunaga manami shongöpänöchu. Paycunawan alli ricanacur manami
    imatapis jorgunquipächu.»
  bqp-bqp: Kpɑ i yɑri min di i n tuke. Domi nɛ, Yinni Gusunɔ nɑ be i nɑɑnɛ sɑ̃ɑ mi
    yinɑ. I ǹ mɑɑ somiru gɑru wɑsi ben min di.
  hat-hat: W'a vire do ou kite peyi Lejip. Avèk men ou, w'a bouche figi ou tèlman
    w'a wont. Mwen menm, Seyè a, mwen voye moun ou fè konfyans yo jete. Yo p'ap ka
    fè anyen pou ou.
  eng-BSB: Moreover, you will leave that place with your hands on your head, for the
    LORD has rejected those you trust; you will not prosper by their help.”
  eng-WEBPB: You will also leave that place with your hands on your head; for the
    LORD has rejected those in whom you trust, and you won’t prosper with them.
  kbq-kbq: Hagi kagrama muha'ma nehana vahera Ra Anumzamo'a amefi huzamisigenka kagazegu
    nehunka kazana kasenire ante'nenka ana kumara atrenka egahane. Ana vahe'mo'za
    kagrira tamage hu'za kaza osanagenka knarera hunka omanigahane.
  nhe-BL: Huan tlen tlali Egipto inhualase ica pinahualistli huan ica imoma ipan imoxayac
    quema sequinoc inmechyacantiyase ipan seyoc tlali para intlatequipanotij. Pampa
    niquinhuejcamajcajtoc nopa Egipto ehuani tlen ipan inmotemachiyayaj huan ax cualquisas
    para imojuanti yonque yajuanti inmechpalehuisquíaj.”
  gub-BL: Pezewyr Axir wi ikàg 'ym ma'e romo. Nezewegatete pezewyr putar Ezit wi pemaranugar
    romo nehe no. Pezeruzar amo wanehe. Ihe Tupàn Tuweharupi Wiko Ma'e aityk a'e teko
    ihe wà. Aze pepyta wainuinuromo nehe, napepyhyk kwaw ikatu ma'e nehe.
  eng-DRA: 'For from thence thou shalt go, and thy hand shall be upon thy head: for
    the Lord hath destroyed thy trust, and thou shalt have nothing prosperous therein.'
