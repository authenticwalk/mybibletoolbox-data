verse: JER.002.037
translations:
  mal-C: ഈ സ്ഥലത്തുനിന്നു തലയിൽ കൈവെച്ചുകൊണ്ട് ഇറങ്ങിപ്പോകും, കാരണം നീ ആശ്രയിച്ചവരെ
    യഹോവ തള്ളിക്കളഞ്ഞിരിക്കുന്നു; അവരെക്കൊണ്ട് നിനക്കൊരു പ്രയോജനവും ലഭിക്കുകയില്ല.
  deu-TKW: 'auch von dort wirst du herauskommen, die Hände auf dem Kopfe: denn Jahwe
    hat die verworfen, auf die du dein Vertrauen gesetzt hast, und so wird es dir
    nicht mit ihnen glücken.'
  lin-lin: Okotika lisusu esika yango, maboko na moto, pamba te Yawe asundoli bato
    oyo ozalaki kotiela motema ; mpe bango bakosunga yo te. »
  eng-LSV: Also you go out from this, || And your hands on your head, || For YHWH
    has kicked at your confidences, || And you do not give prosperity to them!”
  eng-GNV: For thou shalt goe foorth from thence, and thine hands vpon thine head,
    because the Lord hath reiected thy confidence, and thou shalt not prosper thereby.
  eng-WEBSTER: 'Yes, thou shalt go forth from him, and thy hands upon thy head: for
    the LORD hath rejected thy confidences, and thou shalt not prosper in them.'
  nhw-BL: Huan tlen tlali Egipto anhualase ica pinahualistli huan ica amomax ipan
    amoixayac quema sequinoc anmechyacantiyase ipan seyoc tlali para antetequipanotij.
    Pampa niquinhuejcamajcajtoc nopa Egipto ehuani catli ipan anmotemachiyayaj huan
    amo cualquisas para amojuanti masque inijuanti anmechpalehuisquíaj.”
  swh-ONEN: Pia utaondoka mahali hapo ukiwa umeweka mikono kichwani, kwa kuwa Bwana
    amewakataa wale unaowatumainia; hutasaidiwa nao.
  bba-bba: Kpɑ i yɑri min di i n tuke. Domi nɛ, Yinni Gusunɔ nɑ be i nɑɑnɛ sɑ̃ɑ mi
    yinɑ. I ǹ mɑɑ somiru ɡɑru wɑsi ben min di.
  eng-KJVCPB: 'Yea, thou shalt go forth from him, and thine hands upon thine head:
    for the Lord hath rejected thy confidences, and thou shalt not prosper in them.'
  luo-luo: Bende ubiro aa kanyo gi lweteu ka uketo ewiu, nimar Jehova Nyasaye osedagi
    joma ugeno kuomgi; ok ginikonyu.”
  meu-meu: Ina danu, imamu na kwaramu ai heatona ai ba raka oho, badina be o abidadama
    henidiamu taudia na Iehova ese vada e dadaraidia, bona idia ese namomu basie habadaia.
  npi-ULB: आफ्नो शिरमा आफ्ना हात राखेर तँ त्यहाँबाट दुःखी भएर जानुपर्ने हुन्छ, किनकि
    तैंले जस-जसमाथि भरोसा गरेको छेस्, तिनीहरूलाई परमप्रभुले इन्कार गर्नुभएको छ । त्यसैले
    तिनीहरूबाट तैंले मदत पाउनेछैनस् ।
  yor-yor: Ìwọ yóò sì fi ibẹ̀ sílẹ̀ pẹ̀lú kíkáwọ́ rẹ lé orí rẹ, nítorí pé Olúwa ti
    kọ̀ àwọn tí ìwọ gbẹ́kẹ̀lé sílẹ̀, kì yóò sí ìrànlọ́wọ́ kankan fún ọ láti ọ̀dọ̀
    wọn.
  pes-OPCB: از آنجا نیز ناامید و سرافکنده باز خواهید گشت، چون خداوند کسانی را که شما
    به ایشان تکیه می‌کنید طرد کرده است؛ با وجود تمام کمکهای ایشان، باز هم کاری از
    پیش نخواهید برد.»
  tgl-ULB: Malulungkot ka ring lalabas mula roon na nakapatong ang iyong mga kamay
    sa iyong ulo, sapagkat tinanggihan ni Yahweh ang iyong mga pinagkatiwalaan upang
    hindi ka nila matulungan.”
  cbu-NT: Ijiptop tsiyatamaam naakchinaareesa, siyaa istamaam ndunichpari. Ngutis
    wapitam kanapkachus, kapung pazitssa. Nuw watam anshuchee amikureetsis tsiyantayaruri,
    ndusha chinachinawa, Apanll siyaa Israelchicheetsis atiya, nuw Jeremiyasi atina.
    Ashiriya, nuw Jeremiyasi, yuwaa Israelchich Apanllee kasarangusin, yuw zandkana
    an chinarangana, anoo kamaneena.
  hui-hui: Tígua Iyibialiruhondo genda timbuni howa taga timbuni holeberemi. Tígua,
    Agali urunime ina biamogo bulebiraore, lalu mini dunubiaho harimiru Anduane Homogo
    i̱nime ti erembira midogonigo ai tigua tí biamogo nabuleorebira, laya lene.
  mya-mya: သင်​သည်​အ​ရှက်​ကွဲ​လျက်​ခေါင်း​ငိုက်​စိုက်​နှင့် အီ​ဂျစ်​ပြည်​မှ​ပြန်​လာ​ရ​လိမ့်​မည်။
    ငါ​ထာ​ဝ​ရ ဘု​ရား​သည်​သင်​အား​ကိုး​သူ​တို့​ကို​ပစ်​ပယ် တော်​မူ​ပြီ။ သူ​တို့​ထံ​မှ​သင်​သည်​အ​ဘယ်
    အ​ကျိုး​ကို​မျှ​ရ​ရှိ​လိမ့်​မည်​မ​ဟုတ်။''
  bod-N: ཡང་ཁྱོད་ཀྱིས་ལག་པ་གཉིས་ཀས་མགོ་བསྐྱོར་ནས་ཨེ་ཅིབ་ཡུལ་དང་འབྲལ་བར་འགྱུར། ཅི་ལ་ཞེ་ན།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཀྱི་བརྟེན་ས་དེ་དོར་བས། དེ་དག་ལ་བརྟེན་ནས་ཁྱོད་ཀྱི་དོན་མི་འགྲུབ།
  sna-sna: Uchabvawo panzvimbo iyoyo wakaisa maoko ako pamusoro pako, nokuti Jehovha
    akaramba vose vaunovimba navo; iwe hauchazobatsirwi navo.
  spa-BLM: También saldrás de ese lugar con las manos en la cabeza; porque Yahvé ha
    rechazado a aquellos en quienes confías, y no prosperarás con ellos.
  cac-cac: Toxon̈ej n̈ojan ex em yuj q'uixvelal ayic ol ex meltzajcot d'a Egipto chi',
    yujto toxo ix in patiquejel eb' tzeyac'och yipoc e c'ool chi'. Malaj tas ol eyac'
    yal yed' eb', xchi Jehová.
  swh-ULB: Mtaondoka hapo mkiwa mmehuzunika sana, mkiwa mmeweka mikono vichwani mwenu,
    kwa kuwa BWANA amemkutaa yule mliyemtumainia, kwa hiyo hamtapata msaada toka kwao,”
  bel-bel: і ад яго ты выйдзеш, паклаўшы рукі на галаву, бо адхіліў Гасподзь надзеі
    твае, і ня мецьмеш зь імі посьпеху.
  deu-ELBBK: auch von diesen wirst du weggehen mit deinen Händen auf deinem Haupt.
    Denn der HERR verwirft die, auf die du vertraust, und es wird dir mit ihnen nicht
    gelingen.
  mbb-OT: Ibpaawè ku sikiyu kayi he tanà he idampè niw is menge velad niw ziyà te
    menge ulu niw tenged te kegkeseeng niw. Su inselikwey ku is menge nasyun he midseriǥan
    niw. Heini he menge nasyun kenà ebpeketavang keniyu.”
  mal-2015: അവിടെനിന്നും നീ തലയിൽ കൈ വെച്ചുംകൊണ്ടു ഇറങ്ങിപ്പോരേണ്ടിവരും; നീ ആശ്രയിച്ചവരെ
    യഹോവ തള്ളിക്കളഞ്ഞിരിക്കുന്നു; അവരെക്കൊണ്ടു നിനക്കു ഒരു ഗുണവും വരികയില്ല.
  rmc-rmc: Aveha the odarik avri le vastenca pro šero. Bo o RAJ odčhiďa olen, pre
    kaste tut mukes, na ela tut lendar ňič.“
  pes-OPV: از این نیز دستهای خود را برسرت نهاده، بیرون خواهی آمد. چونکه خداونداعتماد
    تو را خوار شمرده است پس از ایشان کامیاب نخواهی شد.»
  ron-1924: Тот де-аколо вей еши ку мыниле пе кап, кэч Домнул ляпэдэ пе ачея ын каре
    те ынкрезь ши ну вей избути ку ей.
  ben-OBCV: এছাড়া তোমাকে মাথার উপর দু-হাত তুলে সেই স্থান ছেড়ে চলে যেতে হবে কারণ
    যাদের উপর তুমি নির্ভর করেছিলে তাদের সদাপ্রভু অগ্রাহ্য করেছেন, তাদের কাছ থেকে কোনো
    সাহায্যই তুমি পাবে না।
  som-som: Oo weliba isagana waad ka soo bixi doontaa, adigoo gacmahu madaxa kuu saaran
    yihiin, waayo, Rabbigu waa diiday kuwa aad ku kalsoon tahay oo dhan, oo iyaga
    innaba ku dhex liibaani maysid.
  lat-VUC: 'Nam et ab ista egredieris, et manus tuæ erunt super caput tuum: quoniam
    obtrivit Dominus confidentiam tuam, et nihil habebis prosperum in ea.]'
  eng-ASVBT: 'From thence also shalt thou go forth, with thy hands upon thy head:
    for Jehovah hath rejected those in whom thou trustest, and thou shalt not prosper
    with them.'
  ita-1885: Eziandio d'appresso a costui uscirai con le mani in sul capo; perciocchè
    il Signore riprova le tue confidanze, e tu non prospererai in esse.
  eng-LXXUP: For thou shalt go forth thence also with thy hands upon thy head; for
    the Lord has rejected thy hope, and thou shalt not prosper in it.
  eng-ULB: You will also go out from there dejected, with your hands on your head,
    for Yahweh has rejected the ones whom you trusted, so you will not be helped by
    them.”
  spa-VBL: De hecho, irás al exilio con las manos en la cabeza como los prisioneros,
    porque el Señor no tendrá nada que ver con aquellos en los que ustedes confían;
    y ellos no les servirán de ayuda.
  fra-_FOB: De là aussi tu sortiras ayant tes mains sur la tête. Car l'Éternel a rejeté
    les objets de ta confiance, et tu ne réussiras point auprès d'eux.
  mal-mal: അവിടെനിന്ന് നീ തലയിൽ കൈ വച്ചുകൊണ്ട് ഇറങ്ങിപ്പോരേണ്ടിവരും; നീ ആശ്രയിച്ചവരെ
    യഹോവ തള്ളിക്കളഞ്ഞിരിക്കുന്നു; അവരെക്കൊണ്ട് നിനക്ക് ഒരു പ്രയോജനവും ലഭിക്കുകയില്ല”.
  urd-GVR: Tū us jagah se bhī apne hāthoṅ ko sar par rakh kar niklegī. Kyoṅki Rab
    ne unheṅ radd kiyā hai jin par tū bharosā rakhtī hai. Un se tujhe madad hāsil
    nahīṅ hogī.”
  suz-BL: गे मेकेर रे यो हिंचा ङा पा प्रोक्‍चा माल्‍नेवे। मारदे हना परमप्रभु यावेमी
    थमा सुइक्‍चा कली योव़शो आन कली आ नेक्‍था मजाक्‍चा ङा पा तिल्‍तु। मेको आन वारच
    पतीके इ कली शोर गाक्‍शो बाक्‍ब” दे परमप्रभुम देंत।
  eng-NOY: From Egypt also shalt thou go forth With thy hands upon thy head. For Jehovah
    hath rejected the objects of thy confidence, Therefore shalt thou not prosper
    in them.
  ita-1927: Anche di là uscirai con le mani sul capo; perché l’Eterno rigetta quelli
    ne’ quali tu confidi, e tu non riuscirai nel tuo intento per loro mezzo.
  ckb-ckb: هەروەها میسر بەجێدەهێڵیت و وەک دیل دەستەکانت بەسەر سەرتەوە دەبن، چونکە
    ئەوانەی تۆ پشتیان پێ دەبەستیت یەزدان ڕەتیکردنەوە، بەوان سەرکەوتوو نابیت.»
  eng-BBE: 'Truly, you will go out from him with your hands on your head: for the
    Lord has given up those in whom you have put your faith, and they will be of no
    help to you.'
  kan-OKCV: ಹೌದು, ಅಲ್ಲಿಂದ ಸಹ ನಿನ್ನ ಕೈಗಳನ್ನು ತಲೆಯ ಮೇಲೆ ಇಟ್ಟುಕೊಂಡು ಹೊರಟು ಹೋಗುವೆ. ಏಕೆಂದರೆ
    ಯೆಹೋವ ದೇವರು ನೀನು ಭರವಸೆ ಇಟ್ಟವುಗಳನ್ನು ತಿರಸ್ಕರಿಸಿದ್ದಾರೆ, ಅವುಗಳ ಮುಖಾಂತರ ನಿನ್ನ ಕಾರ್ಯ
    ಸಫಲವಾಗುವುದಿಲ್ಲ.”
  tam-2017: நீ உன் கைகளை உன் தலையின்மேல் வைத்துக்கொண்டு இவ்விடத்திலிருந்து புறப்பட்டுப்போவாய்;
    ஏனென்றால், உன் நம்பிக்கைகளைக் யெகோவா வெறுத்திருக்கிறார்; அவைகளால் உனக்குக் காரியம்
    வாய்க்காது.
  spa-RV-1909: 'También saldrás de él con tus manos sobre tu cabeza: porque Jehová
    deshechó tus confianzas, y en ellas no tendrás buen suceso.'
  ron-BTF: Da, tu vei ieși de la el și mâinile tale vor fi pe capul tău, pentru că
    DOMNUL a respins pe cei în care te încrezi și nu vei prospera în ei.
  eng-WEBP: You will also leave that place with your hands on your head; for the LORD
    has rejected those in whom you trust, and you won’t prosper with them.
  eng-FBV: In fact you will go into exile with your hands on your head as prisoners,
    because the Lord will have nothing to do with those you trust; they will be no
    help to you.
  nld-1939: Ook vandaar komt ge terug Met het hoofd in uw handen; Want Jahweh heeft
    uw stut verstoten, Daar zult ge geen vreugd aan beleven!
  nch-BL: Huan ten tali Egipto anhualase ica pinahualisti huan ica amomax ipan amoxayac
    quema sequinoc amechyacantiyase ipan seyoc tali para antetequipanotij. Pampa niquinhuejcamajcajtoc
    nopa Egipto ehuani cati ipan anmotemachiyayaj huan amo quisas cuali para amojuanti
    masque inijuanti amechpalehuisquíaj.”
  vie-1934: Ngươi sẽ chấp tay lên trên đầu, mà đi ra từ nơi đó. Vì Đức Giê-hô-va duồng
    bỏ những kẻ mà ngươi trông cậy, ngươi sẽ chẳng được thạnh vượng gì bởi chúng nó.
  hin-CV: इस स्थान से भी तुम्हें निराश होना होगा. उस समय तुम्हारे हाथ तुम्हारे सिर
    पर होंगे, क्योंकि जिन पर तुम्हारा भरोसा था उन्हें याहवेह ने अस्वीकृत कर दिया है;
    उनके साथ तुम्हारी समृद्धि संभव नहीं है.
  spa-BES: 'En verdad, saldrás de él con las manos sobre la cabeza: porque el Señor
    ha desechado aquellos en quienes has puesto tu fe, y no te servirán de nada.'
  tdx-tdx: Boak’ atoy ty hiakara’o, taña-mitan-doha; fa napo’ Iehovà o niatoa’oo,
    vaho tsy hiraorao am’ iereo irehe.
  tha-KJV: เจ้​าจะออกมาจากที่นั่นด้วย โดยเอามื​อก​ุมศีรษะของเจ้าไว้ เพราะพระเยโฮวาห์ทรงทอดทิ้งบรรดาความไว้วางใจของเจ้าเสีย
    เจ้​าจะเจริญขึ้นมาเพราะเขาก็​ไม่ได้​”
  por-BR-2018: Também sairás daqui com as mãos sobre tua cabeça; porque o SENHOR rejeitou
    tuas confianças, e nelas não terás sucesso.
  deu-ELO: auch von diesen wirst du weggehen mit deinen Händen auf deinem Haupte.
    Denn Jehova verwirft die, auf welche du vertraust, und es wird dir mit ihnen nicht
    gelingen.
  eng-WYC-2018: For why and thou shalt go out of this land, and thine hands shall
    be on thine head; for why the Lord hath all-broken thy trust, and thou shalt have
    nothing to prosperity. (And so thou shalt go out of this land, and thy hands shall
    be upon thy head; for the Lord hath all-broken those in whom thou trusted, and
    thou shalt get, or gain, nothing from them.)
  epo-epo: Ankaŭ el tie vi eliros kun la manoj sur la kapo, ĉar la Eternulo forpuŝis
    viajn esperojn kaj vi ne sukcesos kun ili.
  uig-PIN: Bǝrⱨǝⱪ, sǝn Misirdin ⱪolliringni bexingƣa alƣan peti qiⱪisǝn; qünki Pǝrwǝrdigar
    sǝn yɵlǝnqük ⱪilƣanlarni qǝtkǝ ⱪaⱪti; sǝn ulardin ⱨeq payda kɵrmǝysǝn.
  beo-beo: Dilia da gogosiabeba:le, dialuma fili sa:ili, Idibidi mae ba:ma:ne, sinidigimu.
    Dilia da ga fi ilia hou dafawaneyale dawa:sa. Be Na, Hina Gode da amo dunu higale
    yolesi. Dilia da ilima fidisu hamedafa ba:mu.
  tpi-OTNT: Bai yu lusim ol Isip tu, na long dispela taim bai yu sem na bel hevi nogut.
    Yu save ting ol dispela lain inap helpim yu, tasol mi, Bikpela, mi givim baksait
    pinis long ol, olsem na ol i no inap helpim yu. Nogat tru.”
  hau-SA: Za ku kuma bar wurin da hannuwanku a kanku, gama Ubangiji ya ƙi waɗanda
    kuka amince da su; ba za ku zama abin taimako a gare su ba.
  uig-LAT: Berheq, sen Misirdin qolliringni béshinggha alghan péti chiqisen; chünki
    Perwerdigar sen yölenchük qilghanlarni chetke qaqti; sen ulardin héch payda körmeysen.
  nde-nde: Uzasuka kuleyondawo izandla zakho zisekhanda lakho, ngoba uThixo ubalahlile
    labo obathembayo; kabayikukusiza.”
  ton-ton: '‌ʻIo, te ke ʻalu meiate ia, kuo ʻai ho nima ki ho ʻulu: he kuo liʻaki
    ʻe Sihova ho ngaahi falalaʻanga, pea ʻe ʻikai te ke monūʻia ai.”'
  ces-1613: Také odtud vyjdeš, a ruce tvé budou nad hlavou tvou; nebo zamítá Hospodin
    troštování tvá, a nepovedeť se šťastně v nich.
  eng-WMB: You will also leave that place with your hands on your head; for the LORD
    has rejected those in whom you trust, and you won’t prosper with them.
  tam-TCV: உன் தலையில் கைகளை வைத்துக்கொண்டு, அவ்விடத்தையும்விட்டுப் போவாய். ஏனெனில்
