verse: JER.002.004
translations:
  mal-C: യാക്കോബുഗൃഹമേ, ഇസ്രായേലിന്റെ സകലകുലങ്ങളുമേ, യഹോവയുടെ വാക്കു കേൾക്കുക.
  deu-TKW: Hört das Wort Jahwes, ihr vom Hause Jakobs und all' ihr Geschlechter des
    Hauses Israel!
  lin-lin: Oh libota ya Jakobi, bino bituka nyonso ya Isalaele, boyoka Liloba na Yawe !
  eng-LSV: Hear a word of YHWH, O house of Jacob, || And all you families of the house
    of Israel—
  eng-GNV: Heare ye the word of the Lord, O house of Iaakob, and all the families
    of the house of Israel.
  eng-WEBSTER: 'Hear ye the word of the LORD, O house of Jacob, and all the families
    of the house of Israel:'
  nhw-BL: Xijtlacaquilica catli TOTECO quiijtohua, nochi amojuanti anisraelita masehualme
    [2:4 O ichaj Jacob.].
  swh-ONEN: Sikia neno la Bwana, ee nyumba ya Yakobo, nanyi nyote jamaa za nyumba
    ya Israeli.
  bba-bba: Tɛ̃, bɛɛ Isirelibɑ, bɛɛ be i sɑ̃ɑ Yɑkɔbun bweseru, i swɑɑ dɑkio i nɔ.
  eng-KJVCPB: 'Hear ye the word of the Lord, O house of Jacob, and all the families
    of the house of Israel:'
  luo-luo: Winj wach Jehova Nyasaye, yaye od Jakobo, un dhoudi duto mag dhood Israel.
  meu-meu: Iakob besena e, bona Israel besena iduhudia iboudiai, Iehova ena hereva
    a kamonai.
  npi-ULB: हे याकूबका घराना र इस्राएलको घरानाका सबै वंश हो, परमप्रभुको वचन सुन ।
  yor-yor: Gbọ́ ọ̀rọ̀ Olúwa, ẹ̀yin ìdílé Jakọbu àti gbogbo ẹ̀yin ará ilé Israẹli.
  pes-OPCB: ای خاندان یعقوب و ای تمامی طوایف اسرائیل، کلام خداوند را بشنوید.
  tgl-ULB: Pakinggan ninyo ang salita ni Yahweh, sambahayan ni Jacob at bawat pamilya
    sa sambahayan ng Israel.
  cbu-NT: Ashiriya, na Israelchichis kaapa mazinangtsa. Apanll siyaa atiya. Nuw zitaminareetsis
    ¿tamarangshiti siy nuwaa kasayarus, wanllitaksa? Ashkus, mantsir chinakus, apanllputseetsimarisha
    nda waritaru anoo chinakus, saanaatsi tayutaritarangsa. Ashirangus, na ndusha
    pakchiyam waritaksa.
  hui-hui: Isaraele wali agali Yagabanaga aguanali kamiru aibe. Anduane Homogohanda
    bi ogo lowia hayago tí hale hadaba.
  mya-mya: အ​ချင်း​ယာ​ကုပ်​၏​သား​မြေး၊ ဣ​သ​ရေ​လ အ​နွယ်​ဝင်​တို့၊ ထာ​ဝ​ရ​ဘု​ရား​၏​ဗျာ​ဒိတ်
    တော်​ကို​နား​ထောင်​ကြ​လော့။
  bod-N: ཀྱེ་ཡ་ཀོབ་ཀྱི་ཁྱིམ་རྒྱུད་དང་ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་རིགས་རྒྱུད་སོ་སོས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག
  sna-sna: Inzwai shoko raJehovha imi imba yaJakobho, nemi mose vorudzi rweimba yaIsraeri.
  spa-BLM: ¡Escuchen la palabra de Yahvé, casa de Jacob y todas las familias de la
    casa de Israel!
  cac-cac: E masanil ex yin̈tilalcan vin̈aj Jacob, aton vin̈aj Israel, maclejec eyab'
    tas syal Jehová.
  swh-ULB: Sikilizeni neno la BWANA, enyi nyumba ya Yakobo na kila familia katika
    nyumba ya Israeli.
  bel-bel: Паслухайце слова Гасподняе, доме Якаўлеў і ўсе роды дому Ізраілевага!
  deu-ELBBK: Hört das Wort des HERRN, Haus Jakob und alle Geschlechter des Hauses
    Israel!
  mbb-OT: Pemineǥa niw is migkaǥi te Nengazen, diyà te keniyu te menge etew ziyà te
    Israel he menge kevuwazan ni Jacob.
  mal-2015: യാക്കോബ് ഗൃഹവും യിസ്രായേൽ ഗൃഹത്തിലെ സകലവംശങ്ങളും ആയുള്ളോരേ, യഹോവയുടെ അരുളപ്പാടു
    കേട്ടുകൊൾവിൻ.
  rmc-rmc: Šunen o lav le RAJESKRO, potomkale le Jakoboskre the savore kmeňi andro
    Izrael!
  pes-OPV: ‌ای خاندان یعقوب و جمیع قبایل خانواده اسرائیل کلام خداوند را بشنوید!
  ron-1924: Аскултаць Кувынтул Домнулуй, каса луй Иаков ши вой, тоате фамилииле касей
    луй Исраел!
  ben-OBCV: যাকোব কুলের লোকেরা, ইস্রায়েলের সমস্ত গোষ্ঠী, তোমরা সদাপ্রভুর কথা শোনো!
  som-som: 'Reer Yacquub iyo qolooyinka reer binu Israa''iil oo dhammow, bal maqla
    erayga Rabbiga:'
  lat-VUC: Audite verbum Domini, domus Jacob, et omnes cognationes domus Israël.
  eng-ASVBT: 'Hear ye the word of Jehovah, O house of Jacob, and all the families
    of the house of Israel:'
  ita-1885: Ascoltate la parola del Signore, casa di Giacobbe, e voi tutte le famiglie
    della casa d'Israele.
  eng-LXXUP: Hear the word of the Lord, O house of Jacob, and every family of the
    house of Israel.
  eng-ULB: Hear the word of Yahweh, house of Jacob, all you clans of the house of
    Israel.
  spa-VBL: Escuchen el mensaje del Señor, descendientes de Jacob, todos ustedes israelitas.
  fra-_FOB: Écoutez la parole de l'Éternel, maison de Jacob, et vous, toutes les familles
    de la maison d'Israël!
  mal-mal: യാക്കോബ് ഗൃഹവും യിസ്രായേൽ ഗൃഹത്തിലെ സകല കുടുംബങ്ങളും ആയവരേ, യഹോവയുടെ അരുളപ്പാട്
    കേട്ടുകൊള്ളുവിൻ.
  urd-GVR: Ai Yāqūb kī aulād, Rab kā kalām suno! Ai Isrāīl ke tamām gharāno, dhyān
    do!
  suz-BL: गे याकूब आ खिं ङा मुर नु इस्राएल आ खिं ङा मुर नेल्‍ले, परमप्रभु यावे आ लोव़
    नेनीन।
  eng-NOY: Hear ye the word of Jehovah, O house of Jacob, And all the families of
    the house of Israel!
  ita-1927: Ascoltate la parola dell’Eterno, o casa di Giacobbe, e voi tutte le famiglie
    della casa d’Israele!
  ckb-ckb: گوێ لە فەرمایشتی یەزدان بگرن، ئەی بنەماڵەی یاقوب، ئەی هەموو خێڵەکانی بنەماڵەی
    ئیسرائیل،
  eng-BBE: 'Give ear to the words of the Lord, O sons of Jacob and all the families
    of Israel:'
  kan-OKCV: ಓ ಯಾಕೋಬಿನ ಮನೆತನವೇ, ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದ ಎಲ್ಲಾ ಕುಲಗಳೇ, ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು
    ನೀವು ಕೇಳಿರಿ.
  tam-2017: யாக்கோபின் குடும்பத்தாரே, இஸ்ரவேல் குடும்பத்தின் வம்சங்களே, நீங்கள் எல்லோரும்
    யெகோவாவுடைய வார்த்தையைக் கேளுங்கள்.
  spa-RV-1909: Oid la palabra de Jehová, casa de Jacob, y todas las familias de la
    casa de Israel.
  ron-BTF: 'Ascultați cuvântul DOMNULUI, voi, casă a lui Iacob și toate familiile
    casei lui Israel:'
  eng-WEBP: Hear the LORD’s word, O house of Jacob, and all the families of the house
    of Israel!
  eng-FBV: Listen to the Lord's message, descendants of Jacob, all you Israelites.
  nld-1939: 'Hoort dan het woord van Jahweh, Huis van Jakob En alle geslachten van
    Israëls huis:'
  nch-BL: Xijtacaquilica cati TOTECO quiijtohua, nochi amojuanti anisraelita masehualme.
  vie-1934: Hỡi nhà Gia-cốp, cùng các họ hàng nhà Y-sơ-ra-ên, hãy nghe lời Đức Giê-hô-va!
  hin-CV: याकोब के वंशजों, याहवेह का संदेश सुनो, इस्राएल के सारे गोत्रों, तुम भी.
  spa-BES: 'Escucha las palabras del Señor, hijos de Jacob y de todas las familias
    de Israel:'
  tdx-tdx: Mijanjiña ty tsara’ Iehovà, ry anjomba’ Iakobe, naho ry hene fifokoan’anjomba’
    Israele;
  tha-KJV: โอ วงศ์​วานของยาโคบ และบรรดาครอบครัวแห่งวงศ์วานอิสราเอลเอ๋ย จงฟังพระวจนะของพระเยโฮวาห์
  por-BR-2018: Ouvi a palavra do SENHOR, ó casa de Jacó, e todas as famílias da casa
    de Israel.
  deu-ELO: Höret das Wort Jehovas, Haus Jakob und alle Geschlechter des Hauses Israel!
  eng-WYC-2018: The house of Jacob, and all the lineages of the house of Israel (or
    and all the tribes of the house of Israel), hear ye the word of the Lord.
  epo-epo: Aŭskultu la vorton de la Eternulo, ho domo de Jakob kaj ĉiuj familioj de
    la domo de Izrael.
  uig-PIN: 'Pǝrwǝrdigarning sɵzini anglanglar, i Yaⱪupning jǝmǝti, Israil jǝmǝtining
    barliⱪ ailǝ-tawabiatliri: —'
  beo-beo: 'Dilia! Ya:igobe egaga fi dunu! Isala:ili fi dilia! Hina Gode Ea sia: nabima!'
  tpi-OTNT: Yupela ol lain tumbuna pikinini bilong Jekop, yupela olgeta lain bilong
    Israel, yupela harim tok bilong Bikpela.
  hau-SA: Ka saurari maganar Ubangiji, ya gidan Yaƙub, dukanku zuriyar gidan Isra’ila.
  uig-LAT: 'Perwerdigarning sözini anglanglar, i Yaqupning jemeti, Israil jemetining
    barliq aile-tawabiatliri: —'
  nde-nde: Zwana ilizwi likaThixo, we ndlu kaJakhobe, lani lonke sendo lwendlu ka-Israyeli.
  ton-ton: ‌ʻE fale ʻo Sēkope, pea mo e faʻahinga kotoa pē ʻoe fale ʻo ʻIsileli, mou
    fanongo ki he folofola ʻa Sihova.
  ces-1613: Slyšte slovo Hospodinovo, dome Jákobův, a všecky čeledi domu Izraelského.
  eng-WMB: Hear the LORD’s word, O house of Jacob, and all the families of the house
    of Israel!
  tam-TCV: யாக்கோபின் வீட்டாரே! இஸ்ரயேல் வீட்டு வம்சங்களே! நீங்கள் எல்லோரும் யெகோவாவின்
    வார்த்தையைக் கேளுங்கள்.
  ceb-ULB: Paminawa ang pulong ni Yahweh, balay ni Jacob ug ang matag pamilya sa balay
    sa Israel.
  pol-UBG: Słuchajcie słowa PANA, domu Jakuba, i wszystkie rody domu Izraela!
  agr-agr: ¡Israel aents aidauwah, Apajuí chichame antuktajum!
  kyc-kyc: Nakama Isaraele rara dupwa peparae Kamongona pii dake, selapa.
  urd-GVU: اے یعقوب کی اولاد، رب کا کلام سنو! اے اسرائیل کے تمام گھرانو، دھیان دو!
  deu-1912: Hört des HERRN Wort, ihr vom Hause Jakob und alle Geschlechter vom Hause
    Israel.
  kan-2017: ಯಾಕೋಬನ ಮನೆತನವೇ, ಇಸ್ರಾಯೇಲ್ ವಂಶದ ಸಕಲ ಗೋತ್ರಗಳೇ, ಯೆಹೋವನ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ;
  yap-yap: Gimed e pi’in owchen Jakob, ni gimed e pi ganong nu Israel, mmotoyilgad
    ko thin nike yog SOMOL.
  hlt-MCSB: Jakob imkhui neh Israel imkhui cako boeih BOEIPA ol he hnatun uh.
  mdy-ETH: ዒንሢ ያይቆኦቤ ናኣቶ ማዔ ዓሳ፤ ዒስራዔኤሌ ፃጳ ቢያሢ! ናንጊና ናንጋ ጎዳ ኬኤዜ ቃኣሎ ዋይዙዋቴ፤
  twi-ASANTE: Montie Awurade asɛm, Ao Yakob fiefoɔ, mo Israel mmusuakuo nyinaa.
  eng-WEBU: Hear the LORD’s word, O house of Jacob, and all the families of the house
    of Israel!
  wal-wal: Inttenoo, Yaaqooba asatoo, Israa7eela zaretoo, ubbaikka GODAA qaalaa siyite!
  spa-PDDPT: Oigan la Palabra de Yavé, oh casa de Jacob y todas las familias de la
    Casa de Israel.
  gun-gun: Pendu ke Senhor ayvu, Jacó ha'e Israel kuery ha'e javi.
  ilo-ULB: Denggenyo ti sao ni Yahweh, O balay ni Jacob ken tunggal pamilia iti balay
    ti Israel.
  kpg-kpg: Goodou go di hagadili Jacob, go nia madawaawa Israel, goodou gi hagalongo
    gi nnelekai Dimaadua.
  uig-ARA: 'پەرۋەردىگارنىڭ سۆزىنى ئاڭلاڭلار، ئى ياقۇپنىڭ جەمەتى، ئىسرائىل جەمەتىنىڭ
    بارلىق ئائىلە-تاۋابىئاتلىرى: ــ'
  sus-sus: Yaxuba bɔnsɔɛ, wo xa wo tuli mati Alatala xa masenyi ra. Isirayila xabilɛ
    birin, wo xa wo tuli mati.
  pon-2006: Kumwail kadaudok en Seikop kan, kumwail kadaudok en Israel kan, kumwail
    rong mahsen en KAUN-O.
  jae-jae: O gôlôac Jakob to amac gôlôac Israelŋa samob, aŋô Apômtaunê biŋ.
  ksd-ksd: Avat ta ra kuba i Iakob, ma avat ra lavur apik na tarai ta ra kuba i Israel,
    avat a valongore ra tinata kai ra Luluai;
  tur-YTC: Ey Yakov evi, İsrael evinin bütün boyları, Yahve'nin sözünü dinleyin!
  grc-BRENT: Ἀκούσατε λόγον Κυρίου οἶκος Ἰακὼβ, καὶ πᾶσα πατριὰ οἴκου Ἰσραήλ.
  ind-AYT: Dengarkanlah firman TUHAN, hai kaum Yakub dan seluruh kaum keluarga Israel.
  nya-nya: Imvani mawu a Yehova, inu zidzukulu za Yakobo, inu mafuko onse a Israeli.
  hrv-hrv: “Čujte riječ Jahvinu, dome Jakovljev, i svi rodovi doma Izraelova.
  mps-mps: Dage Jekopgo bulai wąį wai puluba dabe, dage tigidali te Israel hani
    dao, dagego te Genuai Bidigo te tiwai po odiąo.
  tpi-tpi: Yupela ol lain tumbuna pikinini bilong Jekop, yupela olgeta lain bilong
    Israel, yupela harim tok bilong Bikpela.
  dan-1931: 'Hør HERRENS Ord, Jakobs Hus og alle Slægter i Israels Hus:'
  vie-OVCB: Hãy lắng nghe lời của Chúa Hằng Hữu, hỡi dòng họ Gia-cốp—tất cả đại tộc
    của Ít-ra-ên!
  guj-2017: હે યાકૂબનાં કુટુંબો તથા ઇઝરાયલના સર્વ કુળસમૂહો, યહોવાહનું વચન સાંભળો;
  pon-2006A: Kumwail kadaudok en Seikop kan, kumwail kadaudok en Israel kan, kumwail
    rong mahsen en KAUN-O.
  por-BRBSL: Ouça a palavra de Javé, ó casa de Jacó, e de todas as famílias da casa
    de Israel!
  cth-cth: Oe, Jakop imthung hoi Isarel imthungnaw pueng BAWIPA e lawk hah thai awh
    haw.
  twi-twi: Muntie Awurade asɛm, mo Yakob asefo, mo Israel mmusuakuw nyinaa.
  hlt-hlt: Jakob imkhui neh Israel imkhui cako boeih BOEIPA ol he hnatun uh.
  tbz-SIM: Díndi Sɑkɔbu yɑɑ̀bí keènɛ̀ n tú mù, Isidɑyɛɛribɛ kó iwuɔ nkémmúnɛ̀ n yɛ̃
    mmù.
  msy-2020: Ia Jekopɨn ovavir boriba, ia bar Israelian ikɨziba, ia bar Ikiavɨra Itir
    Godɨn akam baragh.
  dop-dop: Yɑkɔpʋ lʋlʋɣʋ nyǝ́mɑ, Ɩsɛɣɛlɩ kpekɑ nyǝ́mɑ mɛ, ɩ́ nɩɩ Tɑcɑɑ kʋyɔɣɔtʋtʋ.
  azb-azb: Ey Yaqub nəsli, ey İsrail nəslinin bütün tayfaları, Rəbbin sözünü eşidin,
  eng-DBY: Hear the word of Jehovah, house of Jacob, and all the families of the house
    of Israel.
  hin-2017: हे याकूब के घराने, हे इस्राएल के घराने के कुलों के लोगों, यहोवा का वचन
    सुनो!
  wol-KYG: Dégluleen kàddug Aji Sax ji, yeen waa kër Yanqóoba, ba ci mboolem làngi
    kër Israyil.
  eng-YLT: Hear a word of Jehovah, O house of Jacob, And all ye families of the house
    of Israel.
  eng-WYC-2017: The house of Jacob, and all the lineages of the house of Israel, hear
    ye the word of the Lord.
  eng-WMBB: Hear the LORD’s word, O house of Jacob, and all the families of the house
    of Israel!
  urd-GVH: ऐ याक़ूब की औलाद, रब का कलाम सुनो! ऐ इसराईल के तमाम घरानो, ध्यान दो!
  rug-rug: Mi avosia sa zinama te Zihova, gamu pa tutina e Zekopi, gamu doduru koa
    rina puku butubutu tie Izireli.
  gaz-gaz: Yaa mana Yaaqoob, isin maatiiwwan mana Israaʼel hundinuus dubbii Waaqayyoo
    dhagaʼaa.
  fra-LSG: Écoutez la parole de l’Éternel, maison de Jacob, Et vous toutes, familles
    de la maison d’Israël!
  gnn-gnn: Yo, mäkiri'‐witjurrana walala dhiyakuyi Garraywalaŋuwunydja dhärukku nhuma
    yolŋu'‐yulŋu Yitjuralpuyŋu, ŋayi yukurra waŋanydja bitjanna, “Nhäku ŋunhi walala
    nhumalaŋgala märi'muyunydja walalay gonha'yurrunanydja ŋarranha? Nhä dhika ŋarranydja?
    . . . yätj ŋarra waŋarrnydja? Nhäku walala ŋunhi bilyurruna ŋarrakalaŋuŋurunydja
    wiripuŋuwalanydja waŋarrwala? Yätjnha yana dhuwaliyinydjayi, bawa'mirrina rom,
    liŋgu ŋunhiyinydja waŋarr malanha ŋula nhäna, rakunynha walŋamiriwnha.
  yal-yal: Ɛ tuli mati Alatalaa falan na, Yaxuba yixɛtɛne, ɛ tan, Isirayila yamaan
    denbayane birin!
  haw-1868: E hoolohe mai oukou i ka olelo a Iehova, e ko ka hale o Iakoba, a me na
    ohana a pau o ka hale o ka Iseraela.
  arb-NAV: 'اسْمَعُوا كَلِمَةَ الرَّبِّ يَا ذُرِّيَّةَ يَعْقُوبَ، وَيَا جَمِيعَ عَشَائِرِ
    إِسْرَائِيلَ:'
  ewe-ewe: Se Yehowa ƒe nya, O Yakob ƒe aƒe, mi Israel ƒe aƒe la ƒe towo katã.
  eng-LEE: Hear ye the word of the Lord, O house of Jacob, and all ye families of
    the house of Israel.
  asm-FB: হে যাকোবৰ বংশ, হে ইস্রায়েলৰ আটাই লোকসকল,
  sus-A: يَشُبَ بْنسْي، وٌ شَ وٌ تُلِ مَتِ عَلَتَلَ شَ مَسٍنيِ رَ. عِسِرَيِلَ شَبِلّ
    بِرِن، وٌ شَ وٌ تُلِ مَتِ.
  fra-SBL: Écoutez la parole de Yahvé, maison de Jacob, et toutes les familles de
    la maison d'Israël !
  hbo-hbo: שִׁמְע֥וּ דְבַר־יְהוָ֖ה בֵּ֣ית יַעֲקֹ֑ב וְכָֽל־מִשְׁפְּחֹ֖ות בֵּ֥ית יִשְׂרָאֵֽל׃
  kik-kik: Thikĩrĩriai mũigue ndũmĩrĩri ya Jehova, inyuĩ andũ a nyũmba ya Jakubu,
    inyuĩ inyuothe andũ a mĩhĩrĩga yothe ya nyũmba ya Isiraeli.
  fra-NCL: 'Ecoutez la parole de Yahweh, maison de Jacob, et vous toutes, familles
    de la maison d’Israël :'
  cek-AK: Aw Jakob imthung takoh, Israel imthung takohnawk boih, Angraeng ih lok hae
    tahngai oh,
  cuk-cuk: 'Ani Jeremías sogded: Jacob-wagan, Bab-Jehová-gayaburba be nue itomar,
    Israel-dulamar bela be an-itomar.'
  uig-CYR: 'Пәрвәрдигарниң сөзини аңлаңлар, и Яқупниң җәмәти, Исраил җәмәтиниң барлиқ
    аилә-тавабиатлири: —'
  tel-2017: యాకోబు సంతానమా, ఇశ్రాయేలు ప్రజలారా, మీరంతా యెహోవా మాట వినండి.
  hat-BSA: Tande pawòl SENYÈ a, O lakay Jacob ak tout fanmi lakay Israël yo.
  kos-kos: Porongo mwe fahkak lun LEUM GOD, kowos fwilin tulik natul Jacob ac sruf
    lun Israel.
  hbo-WLC: שִׁמְע֥וּ דְבַר־יְהוָ֖ה בֵּ֣ית יַעֲקֹ֑ב וְכָֽל־מִשְׁפְּח֖וֹת בֵּ֥ית יִשְׂרָאֵֽל׃
  ibo-ibo: Nụrụ okwu nke Onyenwe anyị unu ụlọ Jekọb, na unu ndị bụ agbụrụ niile sitere
    nʼIzrel.
  ory-ory: ହେ ଯାକୁବର ବଂଶ, ଆଉ ହେ ଇସ୍ରାଏଲ ବଂଶର ଗୋଷ୍ଠୀସବୁ, ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଶୁଣ;
  chk-chk: Oupwe aüseling alon ewe Samol mi Lapalap, ämi mwirimwirin Jakop, ämi chon
    ekewe ainangen Israel meinisin.
  rop-rop: Wal ol yumob biginini blanga Jeikob, en ol yumob klen blanga Isreil, yumob
    irrim dijan wed blanga YAWEI na. Im tok,
  ukr-1871: Слухайте ж слова Господнього, доме Яковів і всї родини дому Ізрайлевого!
  deu-1951: Höret das Wort des HERRN, Haus Jakob und alle Geschlechter des Hauses
    Israel!
  eng-JPS: Hear ye the word of the LORD, O house of Jacob, and all the families of
    the house of Israel;
  srp-1865: Èujte rijeè Gospodnju, dome Jakovljev i sve porodice doma Izrailjeva.
  lug-lug: Muwulirize ekigambo kya Mukama mwe ezzadde lya Yakobo, era n’ab’enju zonna
    ez’ebika eby’omu Isirayiri.
  heb-heb: שמעו דבר יהוה בית יעקב וכל משפחות בית ישראל׃
  ben-IRV: 'হে যাকোবের বংশ, ইস্রায়েলের সমস্ত গোষ্ঠী, সদাপ্রভুর বাক্য শোন:'
  pan-pan: ਹੇ ਯਾਕੂਬ ਦੇ ਘਰਾਣੇ ਦੇ ਲੋਕੋ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਦੇ ਸਾਰੇ ਟੱਬਰੋ, ਯਹੋਵਾਹ ਦੀ
    ਗੱਲ ਸੁਣੋ
  mya-JVB: အိုယာကုပ် အမျိုး နှင့် ဣသရေလ အမျိုး အနွယ် အပေါင်း တို့၊ ထာဝရဘုရား ၏ နှုတ်ကပတ်
    တော်ကို နားထောင် ကြလော့။
  tbg-tbg: Minti tumanta te qaiqaa vaiinti nahentiara tiha, Ne Iekopira naintivarave,
    ne Isarerira naintivarave, ne Noravano Kotiva ti uvara iriate.
  hmo-hmo: Iakobo ena bese, bona Israela ena iduhu e, Lohiabada ena hereva do umui
    kamonai.
  urd-urd: 'ऐ अहल — ए — या''क़ूब और अहल — ए — इस्राईल के सब ख़ानदानों ख़ुदावन्द का
    कलाम सुनो:'
  rus-SYN: Выслушайте слово Господне, дом Иаковлев и все роды дома Израилева!
  bqc-SIM: À swã́sɛ ma yã́i, á Isailiↄ, á Yakↄbu buiↄ píi.
  tcz-CHONGTHU: Pakai thusei hi ngaiyun, Vo Jacob insung Israel chate,
  mar-mar: याकोबाच्या घराण्यांनो आणि इस्राएलाच्या घराण्याच्या सर्व कुळांनो, परमेश्वराचे
    वचन ऐका.
  qub-qub: Jacobpita miraj Israel famillyacuna wiyaycäriy Tayta Dios imano nishantapis.
  bqp-bqp: Tɛ̃, bɛɛ Isirelibɑ, bɛɛ be i sɑ̃ɑ Yɑkɔbun bweseru, i swɑɑ dɑkio i nɔ.
  hat-hat: Nou menm, moun fanmi Jakòb yo, nou menm tout moun branch fanmi pèp Izrayèl
    la, koute mesaj Seyè a!
  eng-BSB: Hear the word of the LORD, O house of Jacob, and all you families of the
    house of Israel.
  eng-WEBPB: Hear the LORD’s word, O house of Jacob, and all the families of the house
    of Israel!
  kbq-kbq: Hagi tamagra Jekopumpinti fore'ma hu'naza nagamotane maka Israeli mopafima
    mani'naza naga nofimota Ra Anumzamo'ma nehia nanekea antahiho.
  nhe-BL: Xijtlacaquilica tlen TOTECO quiijtohua, nochi imojuanti inisraelita tlacame
    [2:4 O ichaj Jacob.].
  gub-BL: Zako izuapyapyr wà, teko Izaew waànàm wà no, peinu katu Tupàn Tuweharupi
    Wiko Ma'e ize'eg nehe kury.
  eng-DRA: Hear ye the word of the Lord, O house of Jacob, and all ye families of
    the house of Israel.
