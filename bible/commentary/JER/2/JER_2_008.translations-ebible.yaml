    kai m'ming uh pawh. Kai taengah boekoek neh luem uh tih tonghma rhoek khaw Baal
    rhangneh tonghma uh tih aka hoeikhang pawt rhoek kah hnukah pongpa uh.
  tbz-SIM: Bɑ́ ikuɔ́ nìùbɛ̀ í békú bɛmɑ́ɑ̀ mí mbɛ Yiɛ̀ nKuyie mborɛ̀. Ikuɔ́ yɛmbɛ̀
    tɛ̃́nkɛ í n yɛ̃́. Bɛ̀ɛ̀ tu bɛnìùbɛ̀ bɛ̀ tɛ̃́nkɛ í yie n kpɛti, kɛ̀ bɛ̀ɛ̀ do nɑ́ɑ́
    m pɑ̃ɑ̃nɑ́ɑǹtì kɛ̀ bɛ̀ nɑ̀ɑ́nnɛ̀ dibɔɔ̀ Bɑɑdi kó muwɛ̃rímú, kɛ tũ̀nnɛ dɛtetìrɛ̀
    kpɛrɛ.
  msy-2020: Ezɨ nan ofa gamir gumaziba uaghan na gɨnɨghnɨzir puvatɨ. Ezɨ Moses Osirizir
    Arazibagh fozir gumaziba, me uaghan na gɨfozir puvatɨ. Ezɨ ian atriviba, me akɨrim
    ragha na gasara. Ezɨ ian akam inigha izir gumazamiziba me asem, Bal, an ziamɨn
    gun mɨgei. Me bar moghɨra bizir kɨnir men akurvaghan koghamibar ziaba fe.”
  dop-dop: 'Kɔtǝlɑɑ nɑ́ tɑ́ pɔɔsɩ sɩ: Tɑcɑɑ wɛ le? Kiiu sɩɩlɑɑ mpɛ pɑ tɑ nyɩ-m. Awulɑɑ
    nɑ́ lɩɩkɩ mɑ wɑɑlɩ. Tʋɣʋ kʋlɑlɑɑʋ Pɑɑlɩ tɔm kɛ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ nɑ́ heelɑɣɑ
    nɑ pɑ́ tǝŋǝɣɩ. Pǝyele kʋlɛ kɩɩ wɑɑsǝɣɩ pʋlʋ.'
  azb-azb: Kahinlər ‹Rəbbi axtaraq› demədilər, Qanun müəllimləri Məni tanımadılar,
    Rəhbərlər Mənə qarşı üsyan etdilər, Peyğəmbərlər Baalın adı ilə peyğəmbərlik etdilər,
    Faydasız şeylərin dalınca getdilər”.
  eng-DBY: The priests said not, Where is Jehovah? and they that handled the law knew
    me not; and the shepherds transgressed against me; and the prophets prophesied
    by Baal, and walked after [things that] do not profit.
  hin-2017: याजकों ने भी नहीं पूछा, ‘यहोवा कहाँ है?’ जो व्यवस्था सिखाते थे वे भी मुझ
    को न जानते थे; चरवाहों ने भी मुझसे बलवा किया; भविष्यद्वक्ताओं ने बाल देवता के
    नाम से भविष्यद्वाणी की और व्यर्थ बातों के पीछे चले।
  wol-KYG: '«Sarxalkat yi newuñu: “Ana Aji Sax ji?” Ñi ŋank yoon wi faaleetuñu ma,
    njiit yi gàntal ma, yonent yiy waxe waxyuy Baal, tuur mi, di topp lu leen dul
    jariñ.'
  eng-YLT: The priests have not said, 'Where [is] Jehovah?' And those handling the
    law have not known Me. And the shepherds transgressed against Me, And the prophets
    have prophesied by Baal, And after those who profit not have gone.
  eng-WYC-2017: Priests said not, Where is the Lord? and they that held the law, knew
    not me; and shepherds trespassed against me, and prophets prophesied in Baal,
    and followed idols.
  eng-WMBB: The priests didn’t say, ‘Where is the LORD?’ and those who handle the
    law didn’t know me. The rulers also transgressed against me, and the prophets
    prophesied by Baal and followed things that do not profit.
  urd-GVH: न इमामों ने पूछा कि रब कहाँ है, न शरीअत को अमल में लानेवाले मुझे जानते
    थे। क़ौम के गल्लाबान मुझसे बेवफ़ा हुए, और नबी बेफ़ायदा बुतों के पीछे लगकर बाल
    देवता के पैग़ामात सुनाने लगे।”
  rug-rug: Sari na hiama si lopu hite nanasa, ‘Avei se Zihova?’ gua. Arini pu va bakali
    sari tinarae si lopu hite gilana Au; sari koimata si va karikari mae koa Rau.
    Sari poropita si korokorotae pa pozana Beolo, luli rini sari na beku sapu loke
    laedi.
  gaz-gaz: Luboonnis, ‘Waaqayyo eessa jira?’ jedhanii hin gaafanne. Warri seera wajjin
    oolanis na hin beekne; bulchitoonni natti fincilan; raajonnis waaqota faayidaa
    hin qabne duukaa buʼanii maqaa Baʼaaliin raajii dubbatan.
  fra-LSG: 'Les sacrificateurs n’ont pas dit: Où est l’Éternel? Les dépositaires de
    la loi ne m’ont pas connu, Les pasteurs m’ont été infidèles, Les prophètes ont
    prophétisé par Baal, Et sont allés après ceux qui ne sont d’aucun secours.'
  gnn-gnn: Walalanydja bini ŋunhi ḏalkarra'mirrinydja walala waŋanha bitjana muka,
    ‘Wanhaka dhika ŋayi Garraynydja? Ŋilimurru yurru roŋiyirriyi nhanukala.’ Yurru
    walalanydja yaka warray bitjarrayi, liŋgu ŋunhiyinydja walala rom‐dharraymirri
    walala, yaka walala marŋginydja ŋarraku yuwalktja. Walala ŋunhi ŋurru'‐ŋurruŋunydja
    yolŋu'‐yulŋu ŋuyulkthina warray ŋarraku, ḏiltji warray wekaŋala, ga walala ŋunhi
    djawarrkmirri walala yolŋu'‐yulŋu waŋa yukurra be wiripuŋuwala warray waŋarrwala,
    yäku ḻakarama Bälnha warray, yana walala ḻayḻayyunna yukurra ŋunhilina be nhäŋiniŋ'ŋurana
    romŋura.
  yal-yal: Saraxaraline mi a fala, e naxa, ‘Alatala minɛn?’ Sariya kanne fan mi n
    kolon, kuntigine murutɛxi n xili ma, nabine yi lu Baali a fe falɛ, e biraxi suxure
    fufafune fɔxɔ ra.
  haw-1868: Aole i olelo na kahuna, Auhea o Iehova? A o ka poe hoi i lawelawe ma ke
    kanawai, aole lakou i ike mai ia'u. A hana hewa mai no hoi ia'u ka poe kahu, a
    ao mai no hoi na kaula ma Baala, a hahai no hoi lakou mamuli o na mea kokua ole.
  arb-NAV: 'إِنَّ الْكَهَنَةَ لَمْ يَسْأَلُوا: أَيْنَ الرَّبُّ؟ وَأَهْلَ الشَّرِيعَةِ
    لَمْ يَعْرِفُونِي، وَحُكَّامَ الشَّعْبِ تَمَرَّدُوا عَلَيَّ، وَالأَنْبِيَاءَ تَنَبَّأُوا
    بِتَأْثِيرِ بَعْلٍ وَضَلُّوا وَرَاءَ مَا لَا جَدْوَى مِنْهُ.'
  ewe-ewe: Nunɔlawo gɔ̃ hã mebia be, ‘Afi ka Yehowa le?’ o. Ame siwo wɔa sea ŋuti
    dɔ la menyam o. Kplɔlawo dze aglã ɖe ŋutinye. Nyagblɔɖilawo gblɔ nya ɖi le Baal
    ƒe ŋkɔ me eye wokplɔ legba maɖinuwo ɖo.”
  eng-LEE: The priests said not, Where is the Lord? and they that handle the law knew
    me not; and the shepherds transgressed against me, and the prophets prophesied
    in the name of Ba'al, and after things that cannot profit did they walk.
  asm-FB: ‘এতিয়া যিহোৱা ক’ত’ বুলি তোমালোকৰ পুৰোহিতসকলে নক’লে, আৰু ব্যৱস্থাত পাৰ্গতলোকে
    মোক নাজানিলে, আৰু তোমালোককৰ পালকসকলেও মোৰ বিৰুদ্ধে অধৰ্ম-আচৰণ কৰিলে, আৰু ভাববাদীসকলেও
    বালৰ নামেৰে ভাববাণী প্ৰচাৰ কৰিলে আৰু অনুপকাৰী বস্তুৰ পাছত চলিলে।”
  sus-A: سّرّشّدُبّيٍ مُ عَلَتَلَ قٍنشِ. كَرَ مْشْي مُ ﭑ كٌلٌن. يَرٍرَتِيٍ بَرَ ﭑ
    يَنقَ. نَمِحْنمّيٍ بَرَ بَلَ كُيٍ مَسٍنيِ تِ. عٍ بَرَ بِرَ سٍ قْشْ رَ نَشَن مُ
    نْمَ عٍ مَلِدٍ.
  fra-SBL: 'Les prêtres ne disaient pas : « Où est Yahvé ? et ceux qui s''occupent
    de la loi ne me connaissaient pas. Les dirigeants ont aussi transgressé mes règles,
    et les prophètes ont prophétisé par Baal et suivi des choses qui ne profitent
    pas.'
  hbo-hbo: הַכֹּהֲנִ֗ים לֹ֤א אָֽמְרוּ֙ אַיֵּ֣ה יְהוָ֔ה וְתֹפְשֵׂ֤י הַתֹּורָה֙ לֹ֣א
    יְדָע֔וּנִי וְהָרֹעִ֖ים פָּ֣שְׁעוּ בִ֑י וְהַנְּבִיאִים֙ נִבְּא֣וּ בַבַּ֔עַל וְאַחֲרֵ֥י
    לֹֽא־יֹועִ֖לוּ הָלָֽכוּ׃
  piu-2006: '@see-verse:JER.002.007'
  kik-kik: 'Athĩnjĩri-Ngai matiigana kũũria atĩrĩ: ‘Jehova arĩ ha?’ Arĩa marũmbũyagia
    watho matiigana kũũmenya; atongoria ao nĩmanemeire. Anabii maarathaga mohoro makĩgwetaga
    Baali, marũmĩrĩire mĩhianano ĩtarĩ kĩene.'
  fra-NCL: 'Les prêtres n’ont pas dit : « Où est Yahweh ? » Les dépositaires de la
    loi ne m’ont pas connu ; les pasteurs m’ont été infidèles, et les prophètes ont
    prophétisé par Baal ; et ils ont suivi ceux qui ne sont d’aucun secours.'
  cek-AK: Qaimanawk mah Angraeng loe naa ah maw oh? tiah thui o ai; Ka lok patuk kaminawk
    mah kai to panoek o ai; zaehoikungnawk mah doeh ka lok to aek o; tahmaanawk loe
    Baal ih ahmin hoiah lokthuih o moe, tidoeh avang ai hmuennawk to patom o.
  cuk-cuk: 'Dule-irwa-anse-gormalad bipisaale gwen sogsasurmalad: ‘Bab-Jehová ¿bia-nadye?’
    Dule-bulegan-an-igar-mamaid-wisimaladi, Bab-Dummadsuliyobi an-daksamalad. Dulemar-idumaladi,
    angi yoledmalad. An-gayaburba-barsogmaladi, bab-dummad-Baal-nuggi sunmakdemalad,
    degine, bab-dummad-baigan-ibnuedga-gusurmaladba nanadmalad.'
  uig-CYR: 'Каһинлар: «Пәрвәрдигар қени?» дәп һеч сорап қоймиди; Тәврат-қанун иҗрачилири
    мени һеч тонумиди; хәлиқ падичилири маңа асийлиқ қилди; пәйғәмбәрләр болса Баалниң
    намида бешарәт бәрди, уларниң һәммиси һеч пайдисиз бемәна нәрсиләргә әгишип кәтти.'
  tel-2017: “యెహోవా ఎక్కడ ఉన్నాడు?” అని యాజకులు వెతకడం లేదు. ధర్మశాస్త్ర బోధకులకు
    నేనెవరో తెలియదు. ప్రజల నాయకులు నా మీద తిరుగుబాటు చేశారు. ప్రవక్తలు బయలు దేవుడి
    పేరట ప్రవచించి, వ్యర్ధమైన వాటిని అనుసరించారు.
  hat-BSA: 'Prèt yo pa t di: ‘Kote SENYÈ a ye?’ Epi sila yo ki te responsab lalwa
    a pa t rekonèt Mwen. Chèf yo tou te fè transgresyon kont Mwen; pwofèt yo te pwofetize
    pou Baal, e te mache dèyè bagay ki pa t gen benefis.'
  kos-kos: Mwet tol elos tiana siyuk, ‘LEUM GOD El oasr oya?’ Elos su sasla ke ma
    sap elos tia eteyu. Mwet kol elos tuyak lainyu. Mwet palu kaskas ke inen Baal,
    Ac alu nu ke ma sruloala lusrongten.
  hbo-WLC: הַכֹּהֲנִ֗ים לֹ֤א אָֽמְרוּ֙ אַיֵּ֣ה יְהוָ֔ה וְתֹפְשֵׂ֤י הַתּוֹרָה֙ לֹ֣א
    יְדָע֔וּנִי וְהָרֹעִ֖ים פָּ֣שְׁעוּ בִ֑י וְהַנְּבִיאִים֙ נִבְּא֣וּ בַבַּ֔עַל וְאַחֲרֵ֥י
    לֹֽא־יוֹעִ֖לוּ הָלָֽכוּ׃
  ibo-ibo: Ndị nchụaja ajụghị sị, ‘Olee ebe Onyenwe anyị nọ?’ Ndị ikpe ha amaghị m,
    ndị na-achị ha mehiere megide m, ndị amụma ha bụkwa aha Baal ka ha ji ebu amụma,
    ha gbasooro ihe na-enweghị isi.
  ory-ory: ‘ସଦାପ୍ରଭୁ କାହାନ୍ତି,’ ଏହା ଯାଜକମାନେ କହିଲେ ନାହିଁ, ଆଉ ଯେଉଁମାନେ ବ୍ୟବସ୍ଥା ହସ୍ତରେ
    ଧରନ୍ତି, ସେମାନେ ଆମ୍ଭକୁ ଜାଣିଲେ ନାହିଁ; ଶାସନକର୍ତ୍ତାମାନେ ମଧ୍ୟ ଆମ୍ଭ ବିରୁଦ୍ଧରେ ଅଧର୍ମାଚରଣ
    କଲେ, ଆଉ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ବାଲ୍‍ଦେବ ନାମରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କଲେ ଓ ନିଷ୍ଫଳ ବସ୍ତୁମାନର
    ପଶ୍ଚାଦ୍‍ଗମନ କଲେ।
  chk-chk: Ekewe souasor resap ais, ‘Ifa i ewe Samol mi Lapalap?’ Chokewe mi silelap
    allük resap sileei, ekewe souemwen ra ü ngeniei, nge ekewe soufos ra osuni fän
    iten ewe anü Paal o fel ngeni ekewe uluulun anümwäl mi lomotongau.
  rop-rop: En detlot serramonimen nomo bin askim, ‘Weya YAWEI?’ Detlot lowamen nomo
    bin sabi mi, najing. En detlot lida bin gibit mi bekboun du. Detlot speshalwan
    mesinja bin oldei toktokbat garram det neim blanga Beil, en olabat bin oldei weshipbat
    olkain nogudwan drimin sheip.”
  ukr-1871: 'Сьвященники не питали: Де Господь? і законники не хотїли знати мене;
    пастирі одпали від мене, а пророки пророкували в імя Баала, і ходили слїдом за
    тими, що не здолїють помагати.'
  deu-1951: 'Die Priester fragten nicht: Wo ist der HERR? Und die mit dem Gesetz umgingen,
    kannten mich nicht; die Hirten fielen von mir ab und die Propheten weissagten
    durch Baal und liefen denen nach, die nicht helfen können.'
  eng-JPS: 'The priests said not: ''Where is the LORD?'' And they that handle the
    law knew Me not, and the rulers transgressed against Me; the prophets also prophesied
    by Baal, and walked after things that do not profit.'
  srp-1865: 'Sveštenici ne rekoše: gdje je Gospod? I koji se bave zakonom ne poznaše
    me, i pastiri odustaše me, i proroci prorokovaše Valom i idoše za stvarima zaludnijem.'
  lug-lug: Bakabona ne batabuuzaako nti, “Mukama ali ludda wa?” Abo abakola ku mateeka
    tebammanya. Abakulembeze ne banjeemera. Bannabbi nga baweereza ku lwa Baali, ne
    bagoberera ebitagasa.
  heb-heb: הכהנים לא אמרו איה יהוה ותפשי התורה לא ידעוני והרעים פשעו בי והנביאים נבאו
    בבעל ואחרי לא יועלו הלכו׃
  ben-IRV: যাজকেরা বলে নি, সদাপ্রভু কোথায়? এবং ব্যবস্থা বিশেষজ্ঞরা আমাকে জানে না!
    পালকেরা আমার বিরুদ্ধে অপরাধ করেছে; ভাববাদীরা বাল দেবতার নামে ভাববাণী বলেছে এবং
    অনর্থক জিনিসের পিছনে গিয়েছে।
  pan-pan: ਜਾਜਕਾਂ ਨੇ ਨਾ ਆਖਿਆ, ਯਹੋਵਾਹ ਕਿੱਥੇ ਹੈ? ਬਿਵਸਥਾ ਵਾਲਿਆਂ ਨੇ ਮੈਨੂੰ ਨਾ ਜਾਣਿਆ, ਹਾਕਮਾਂ
    ਨੇ ਮੇਰੇ ਵਿਰੁੱਧ ਅਪਰਾਧ ਕੀਤਾ, ਨਬੀਆਂ ਨੇ ਬਆਲ ਦਾ ਨਾਮ ਲੈ ਕੇ ਅਗੰਮ ਵਾਕ ਕੀਤਾ, ਉਹ ਉਹਨਾਂ ਚੀਜ਼ਾਂ
    ਦੇ ਪਿੱਛੇ ਲੱਗ ਗਏ ਜਿਹਨਾਂ ਤੋਂ ਲਾਭ ਨਹੀਂ।
  mya-JVB: ယဇ် ပုရောဟိတ်တို့က၊ ထာဝရဘုရား သည် အဘယ်မှာ ရှိတော်မူသနည်းဟု မ မေး ကြ။ ကျမ်း
    တတ်တို့ သည် ငါ့ ကိုမ သိ ကြ။ သင်းအုပ် တို့သည် ငါ့ ကို ပြစ်မှား ကြ၏။ ပရောဖက် တို့သည်
    ဗာလ ကို အမှီပြု ၍ ဟောပြော လျက် ၊ ကျေးဇူး မဲ့ သောလမ်းသို့ လိုက် ကြ၏။
  tbg-tbg: Ti kaiqa vara timitaaka kia ti Nora Kotikara noraiqaake iriraiti, vika
    ti uva maara vaiinti nahenti tiva nimiataara vaimanta kia tiriara kankomake iriarave.
    Qiata vaiinti vika kia ti vevaaraini vaireka auti variarave. Paropeti vaiinti
    vika una variqa Baalira autuqaa vaiinti nahenti uva tiva nimiha, vika una variqa
    maraqura/varaha quahama nimitaamanta vi haikauka kia vika ho kahaqiarave.
  hmo-hmo: Hahelagaia taudia ese idia henanadai lasi, ‘Lohiabada be edeseni?’ Lauegu
    hahelagaia taudia, be lau idia diba lasi. Lohia taudia ese lau idia dagedage henia.
    Peroveta taudia be Bala ena ladana dekenai idia hereva, bona kaivakuku, anina
    lasi gaudia, dekenai idia tomadiho henia.
  urd-urd: काहिनों ने न कहा, कि 'ख़ुदावन्द कहाँ है?' और अहल — ए — शरी'अत ने मुझे न
    जाना; और चरवाहों ने मुझसे सरकशी की, और नबियों ने बा'ल के नाम से नबुव्वत की और
    उन चीज़ों की पैरवी की जिनसे कुछ फ़ायदा नहीं।
  rus-SYN: 'Священники не говорили: “где Господь?”, и учители закона не знали Меня,
    и пастыри отпали от Меня, и пророки пророчествовали во имя Ваала и ходили во след
    тех, которые не помогают.'
  bqc-SIM: An sa'onaↄ i ma dↄ̃o, ma ikoyãdanɛdeↄ i ma dↄ̃o, an dↄaanaↄ bↄ̀ ma kpɛ,
    an ãnabiↄ ãnabikɛkɛ̀ ń Baali gbãao, aa tɛ̀ pↄ́ pↄ́ lí kã́fĩakɛnɛ́oↄzi.
  tcz-CHONGTHU: Thempu hon, Pakai chu hoiya um hitam, tin aholpouve. Kathupeh tuh’a
    hilson hon jong eidontapouve; chuleh gamvaipo ho jing jong keima douvin apang
    gamtauvin ahi. Themgao hon jong Baal min in gaothu aseiyun, panna beiyin lim semthu
    ho nung ajui gamtauvin ahi.
  mar-mar: “याजकांनी ‘परमेश्वर कोठे आहे’ असे विचारले नाही. आणि नियमशास्त्रातील तज्ञांना
    माझ्या बद्दल काळजी नाही! राज्यकर्त्यांनी माझ्याविरूद्ध अपराध केला, संदेष्ट्यांनी
    बआल देवाच्या नावाने याच्या नावे भविष्य वर्तविले आणि निरर्थक गोष्टींच्या मागे लागले.”
  qub-qub: Cüracunapis noga munashänöga manami rurashachu. Layta yachachejcunapis
    manami rejsimashachu. Mandajcunapis nogapa conträ ricacuran. Profëtacunapis Baalpaj
    willacusha. Chayno rurarmi imapäpis mana bälej ïdulucunallaman yäracusha.
  bqp-bqp: Ben yɑ̃ku kowobu bɑ ǹ bikie bu nɛɛ, mɑnɑ Yinni Gusunɔ u wɑ̃ɑ. Mɛyɑ mɑɑ
    woodɑ yɛ̃robu bɑ ǹ nùn gie. Ben wirugibu bɑ nùn seesi. Bũu wi bɑ mɔ̀ Bɑɑli, win
    gɑriyɑ Gusunɔn sɔmɔbu bɑ swĩi bɑ kɑ gɑri mɔ̀. Mɑ bɑ dɑ bɑ bũnu sɑ̃wɑ ni nu ǹ
    bu ɑrufɑɑni gɑɑ wɛ̃ɛmɔ.
  hat-hat: Prèt yo pa janm mande kote Seyè a? Yo menm mwen te fè konnen lòd mwen yo,
    yo pa konnen m' ankò. Chèf yo trayi m'. Pwofèt yo pale nan non Baal. Y'ap kouri
    dèyè zidòl ki pa ka fè anyen pou yo.
  eng-BSB: The priests did not ask, ‘Where is the LORD?’ The experts in the law no
    longer knew Me, and the leaders rebelled against Me. The prophets prophesied by
    Baal and followed useless idols.
  eng-WEBPB: The priests didn’t say, ‘Where is the LORD?’ and those who handle the
    law didn’t know me. The rulers also transgressed against me, and the prophets
    prophesied by Baal and followed things that do not profit.
  kbq-kbq: Hagi pristi vahe'mo'za Nagrikura, iga mani'ne? hu'za nohakaze. Ana nehazage'za
    kasegema kegavama hu'naza vahe'mo'za, Nagrira ke'za antahi'za nosaze. Hagi kva
    vahe'mo'zanena Nagrira keha renante'naze. Ana nehazage'za kasnampa vahe'mo'za
    Bali havi anumzamofo agifi kasnampa ke nehu'za, amunte omaneno kaza osu havi anumzante
    monora hunentaze.
  nhe-BL: Hasta nopa totajtzitzi nojquiya ax mocuesojque nopampa na, niyon ax nechtemojque.
    Nopa tlamachtiani tlen notlanahuatilhua quichijque queja ax nechixmatiyayaj. Nopa
    tlayacanani mosisinijque ica na. Huan nopa tiocamanalohuani quihueyichijque nopa
    teteyotl Baal, huan tlayolmelajque ipan ya itoca tlen tlamantli moilhuíaj para
    hualas. San motonalpolojque ica teteyome tlen axaca quinpalehuíaj.
  gub-BL: Xaxeto nupuranu kwaw uzehezehe wà. — Ma'e pe hekon Tupàn Tuweharupi Wiko
    Ma'e, ni'i kwaw wà. Heze'eg rehe uzekaiw ma'e nahekwaw kwaw wà. Ywy pehegweruhu
    rehe har wanuwihaw heàmàtyry'ym wà. Heze'eg imume'u har uze'eg tupàn Ma'aw her
    rehe wà. Umuwete tupàn a'ua'u wà. Tupàn a'ua'u nupuner kwaw teko wapytywà haw
    rehe wà.
  eng-DRA: 'The priests did not say: Where is the Lord? and they that held the law
    knew me not, and the pastors transgressed against me: and the prophets prophesied
    in Baal, and followed idols.'
