    profeta kuery ma Baal rery rupi rive ijayvu vy ovare e'ỹ va'e rakykue rupi ikuai.”
  ilo-ULB: Saan a sinaludsod ti padi, 'Sadino ti ayan ni Yahweh?' ken saan nga inkankano
    dagiti nalalaing iti linteg! Nagbasol kaniak dagiti agpaspastor. Nagipadto dagiti
    profeta para kenni Baal ken nagdaydayawda kadagiti awan mamaayna a banbanag.
  kpg-kpg: Digau hai mee dabu digi heeu boloo, ‘Dimaadua la i hee?’ Agu gau hai mee dabu
    le e de iloo ginaadou Au. Nia dagi gu hai baahi mai gi di Au, gei ogo nia soukohp
    e helehelekai hua i di ingoo o Baal, mo di dadaumaha gi nia balu ada mee.
  uig-ARA: 'كاھىنلار: «پەرۋەردىگار قېنى؟» دەپ ھېچ سوراپ قويمىدى؛ تەۋرات-قانۇن ئىجراچىلىرى
