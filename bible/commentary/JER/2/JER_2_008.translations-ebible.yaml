    نامىدا بېشارەت بەردى، ئۇلارنىڭ ھەممىسى ھېچ پايدىسىز بىمەنە نەرسىلەرگە ئەگىشىپ
    كەتتى.'
  sus-sus: Sɛrɛxɛdubɛe mu Alatala fenxi. Karamɔxɔɛ mu n kolon. Yareratie bara n yanfa.
    Namiɲɔnmɛe bara Bala kuye masenyi ti. E bara bira se fɔxɔ ra naxan mu nɔma e malide.
  pon-2006: Samworo ko soh mwahn idek, ‘Ia KAUN-O?’ Nei samworo kan pil sehse ie.
    Kaun akan uhwong ie; soukohp kan kin wia kokohp ni mwaren Paal, oh pwongih dikedik
