    lasê sêjam Bal laŋô ma sêsap gêŋ ŋaôma tôŋ.
  ksd-ksd: 'A umana tena tinabar pa dia ga biti dari: Akave ra Luluai? Ma diat dia
    bibili ta ra varkurai pa dia ga nunure iau; a umana raprap bula dia ga piam vue
    iau, ma ra umana propet dia ga tata na propet tai Baal, ma dia ga mur ra mangamangana
    ba pa i topa ta magit.'
  tur-YTC: “Kâhinler, Yahve nerede?” demediler, Ve yasayı ellerinde tutanlar beni
    tanımadılar. Yöneticiler de bana karşı suç işlediler, Ve peygamberler Baal ile
    peygamberlik ettiler, Ve yararsız şeylerin ardından gittiler.
  grc-BRENT: Οἱ ἱερεῖς οὐκ εἶπαν, ποῦ ἐστι Κύριος; καὶ οἱ ἀντεχόμενοι τοῦ νόμου, οὐκ
