verse: JER.002.008
translations:
  mal-C: ‘യഹോവ എവിടെ?’ എന്നു പുരോഹിതന്മാർ അന്വേഷിച്ചില്ല. ന്യായപ്രമാണം കൈകാര്യം ചെയ്യുന്നവർ
    എന്നെ അറിഞ്ഞില്ല; ഇസ്രായേല്യനേതാക്കന്മാർ എനിക്കെതിരേ മത്സരിച്ചു. മിഥ്യാമൂർത്തികളെ
    പിൻതുടർന്നുകൊണ്ട് പ്രവാചകന്മാർ ബാലിന്റെ നാമത്തിൽ പ്രവചിച്ചു.
  deu-TKW: 'Die Priester sprachen nicht: Wo ist Jahwe? und die mit dem Gesetz umgehen,
    wollten nichts von mir wissen, und die Hirten wurden abtrünnig von mir, und die
    Propheten weissagten im Namen des Baal und gingen denen nach, die nicht zu helfen
    vermögen.'
  lin-lin: 'Banganga-Nzambe bamitunaki te mpo na koluka koyeba : ‹ Yawe azali wapi ? ›
    Balakisi ya Mobeko balukaki koyeba Ngai te, bakambi batombokelaki Ngai ; basakoli
    bazalaki kosakola na kombo ya Bala mpe balandaki banzambe ya bikeko oyo ezanga
    tina.'
  eng-LSV: The priests have not said, Where [is] YHWH? And those handling the Law
    have not known Me. And the shepherds transgressed against Me, || And the prophets
    have prophesied by Ba‘al, || And have gone after those who do not profit.
  eng-GNV: 'The priests said not, Where is the Lord? and they that should minister
    the Lawe, knewe me not: the pastours also offended against me, and the Prophets
    prophesied in Baal, and went after things that did not profite.'
  eng-WEBSTER: 'The priests said not, Where is the LORD? and they that handle the
    law knew me not: the pastors also transgressed against me, and the prophets prophesied
    by Baal, and walked after things that do not profit.'
  nhw-BL: Hasta nopa totajtzitzi nojquiya amo motequipachojque por na, niyon amo nechtemojque.
    Nopa tlamachtiani tlen notlanahuatilhua quichijque quen amo nechiximatiyayaj.
    Nopa tlayacanani mosisinijque ica na. Huan nopa tlajtol pannextiani quihueyichijque
    nopa teteyotl Baal, huan tlayolmelajque ipan ya itoca catli tlamantli moilhuíaj
    para hualas. San motonalpolojque ica teteyome catli amo aqui quinpalehuíaj.
  swh-ONEN: Makuhani hawakuuliza, ‘Yuko wapi Bwana?’ Wale wanaoshughulikia sheria
    hawakunijua mimi; viongozi waliasi dhidi yangu. Manabii walitabiri kwa jina la
    Baali, wakifuata sanamu zisizofaa.
  bba-bba: Ben yɑ̃ku kowobu bɑ ǹ bikie bu nɛɛ, mɑnɑ Yinni Gusunɔ u wɑ̃ɑ. Mɛyɑ mɑɑ
    woodɑ yɛ̃robu bɑ ǹ nùn ɡie. Ben wiruɡibu bɑ nùn seesi. Bũu wi bɑ mɔ̀ Bɑɑli, win
    ɡɑriyɑ Gusunɔn sɔmɔbu bɑ swĩi bɑ kɑ ɡɑri mɔ̀. Mɑ bɑ dɑ bɑ bũnu sɑ̃wɑ ni nu ǹ
    bu ɑrufɑɑni ɡɑɑ wɛ̃ɛmɔ.
  eng-KJVCPB: 'The priests said not, Where is the Lord? and they that handle the law
    knew me not: the pastors also transgressed against me, and the prophets prophesied
    by Baal, and walked after things that do not profit.'
  luo-luo: Jodolo ne ok openjo, ‘Ere Jehova Nyasaye?’ Jogo matiyo gi chik ne ok ongʼeya;
    jotelo nongʼanyona. Jonabi nokoro gi Baal, ka giluwo nyiseche manono.”
  meu-meu: Hahelaḡa taudia asieto, Iehova be edeseni ai? Taravatu e ḡaukaralaimu taudia
    na asi dibadia lau; lohia taudia na egu ai e kerereva; peroveta taudia na Baal
    ladana ai e perovetava, bona ḡau asi anidia e gavadiava.
  npi-ULB: पुजारीले सोधेन, 'परमप्रभु कहाँ हुनुहुन्छ ?', र व्यवस्थाका ज्ञाताहरूले मेरो
    बारेमा वास्तै गरेनन् । गोठालाहरूले मेरो विरुद्धमा अपराध गरे । अगमवक्ताहरूले बाल
    देवताको लागि अगमवाणी बोले, र व्यर्थैका कुराहरूको पछि लागे ।
  yor-yor: Àwọn àlùfáà kò béèrè wí pé, ‘Níbo ni Olúwa wà?’ Àwọn tí ń ṣiṣẹ́ pẹ̀lú òfin
    kò si mọ̀ mí, àwọn olùṣọ́ sì ṣẹ̀ sí mi. Àwọn wòlíì sì ń sọtẹ́lẹ̀ nípa òrìṣà Baali,
    wọ́n sì ń tẹ̀lé àwọn òrìṣà asán.
  pes-OPCB: حتی کاهنانشان هم در فکر من نبودند، و داورانشان نیز به من اعتنایی نکردند،
    حکام ایشان بر ضد من برخاستند و انبیای آنها بت بعل را پرستیدند و عمر خود را با
    کارهای بیهوده تلف کردند.
  tgl-ULB: Hindi sinabi ng pari, 'Nasaan si Yawheh?' at hindi ako inalala ng mga dalubhasa
    sa batas! Lumabag ang mga pastol laban sa akin. Nagpahayag ang mga propeta para
    kay Baal at lumakad sa hindi kapaki-pakinabang na mga bagay.
  cbu-NT: Mishat, apanllpan urkar nuwangaz nda pakchiyam chinakanaya. Mishat, tayaspatampantam
    tputs nda nuwaa chinarangusin, misha kurakaw ichingarusin nuwaa kasarangusin,
    misha tayaspatampantamsin apanllputseetsimarisha Baalmun mang' tatkusin, anumunarisha
    sur tsiyatkanaya. Apanllputsirini nda waritaru, anumun mang' tatkanaya.
  hui-hui: Loma binigo mo miaga hearume i̱ embedaho wahalu mana mandabi hearu tiguabi
    i̱ manda nabi dege haya. Dindi ogonaga agali haguane hearu tiguabi i̱hondo mine
    haya. Anduane Homogonaga mana latagi haga hearumebi dama Bala hearunaga minini
    howa mbiwia haga biya. Mbirale mbira ti biamogo bibe nahe wiagohondo bi pupu wiaga
    hene, lalu Anduane Homogohanda laya, lene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​တို့​က`ထာ​ဝ​ရ​ဘု​ရား​သည် အ​ဘယ်​မှာ​ရှိ​တော်​မူ​ပါ​သ​နည်း'
    ဟု​မ​မေး​ကြ။ ငါ​၏​ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​ငါ့​ကို​မ​သိ။ အုပ်​ချုပ်​သူ​တို့​သည်​ငါ့​ကို​ပုန်ကန်​ကြ​၏။
    ပ​ရော​ဖက်​တို့​က​ဗာ​လ​ဘု​ရား​၏​အ​မည်​နာ​မ​ကို တိုင်​တည်​ပြော​ဆို​ကာ အ​သုံး​မ​ဝင်​သည့်​ရုပ်​တု​များ​ကို​ဝတ်​ပြု
    ရှိ​ခိုး​ကြ​၏။
  bod-N: མཆོད་དཔོན་རྣམས་ཀྱིས་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེ་གང་དུ་བཞུགས་སམ་ཞེས་མ་དྲིས་ལ། བཀའ་ཁྲིམས་ཀྱི་མཁན་པོ་རྣམས་ཀྱིས་བདག་ནི་ངོ་མི་ཤེས།
    འགོ་དཔོན་རྣམས་ཀྱིས་ཀྱང་བདག་ལ་ངོ་ལོག་བྱས་ཏེ། ལུང་སྟོན་པ་རྣམས་ཀྱིས་པཱ་ཨལ་ལ་བརྟེན་ནས་ལུང་བསྟན་ཞིང་སྙིང་པོ་མེད་པའི་འདྲ་སྐུ་དག་གི་རྗེས་སུ་འབྲངས་སོ་ཞེས་གསུངས་པའོ།
    །
  sna-sna: Vaprista havana kubvunza kuti, ‘Jehovha aripiko?’ Vakanga vachifambisa
    murayiro havana kundiziva; vatungamiri vakandimukira. Vaprofita vakaprofita naBhaari,
    vachitevera zvifananidzo zvisina maturo.
  spa-BLM: 'Los sacerdotes no dijeron: “¿Dónde está Yahvé? y los que manejan la ley
    no me conocían. Los gobernantes también se han rebelado contra mí, y los profetas
    profetizaron por Baal y seguía las cosas que no se aprovechan.'
  cac-cac: A eb' sacerdote maxtzac in snacot eb'. A eb' tzex c'ayb'ani, maxtzac in
    yojtaquejel eb'. A eb' yajal yaj d'a e chon̈ab', smeltzajoch eb' ajc'olal d'ayin,
    axo eb' syaloch sb'a in checab'oc, a sb'i Baal syalel eb'. Axo d'a comon dios
    syal sb'a eb', aton juntzan̈ malaj jab'oc tas vach' syic' eb' d'ay, xchi Jehová.
  swh-ULB: Hata makuhani hawakusema, 'BWANA yuko wapi?' na watalamu wa sheria hawakunijali
    mimi! wachungaji wametenda dhambi dhidi yangu. Manabii wamemtolea Baali unabii
    na kuvitafuta vitu ambvyo havina faida.
  bel-bel: 'Сьвятары не казалі: дзе Гасподзь? і настаўнікі закона ня ведалі Мяне,
    і пастыры адпаліся ад Мяне, і прарокі прарочылі ў імя Валаала і хадзілі сьледам
    за тымі, якія не дапамагаюць.'
  deu-ELBBK: 'Die Priester sprachen nicht: Wo ist der HERR? Und die das Gesetz handhabten,
    kannten mich nicht, und die Hirten fielen von mir ab; und die Propheten weissagten
    durch den Baal und sind denen nachgegangen, die nichts nützen.'
  mbb-OT: Minsan is menge memumuhat ne wazè en mebpen-ahà kedì. Is ebpenurù te kesuǥuan
    wazà mekekilala kedì. Is menge pengulu ne nekidsukulà kedì. Ne is menge ebpeneuven,
    midheǥet dan is menge lalag dan pinaaǥi te ed-ezapen he egngezanan ki Baal, ne
    midsunud dan te zuma he menge ed-ezapen he wazà menge pulus.
  mal-2015: 'യഹോവ എവിടെ എന്നു പുരോഹിതന്മാർ അന്വേഷിച്ചില്ല; ന്യായപ്രമാണജ്ഞന്മാർ എന്നെ
    അറിഞ്ഞില്ല; ഇടയന്മാർ എന്നോടു അതിക്രമം ചെയ്തു: പ്രവാചകന്മാർ ബാൽമുഖാന്തരം പ്രവചിച്ചു,
    പ്രയോജനമില്ലാത്തവയോടു ചേർന്നുനടന്നു.'
  rmc-rmc: 'O rašaja na phučle: ‚Kaj hino o RAJ?‘ Ola, ko sikavenas miro zakonos,
    man na prindžarenas, a o pasťjera pes mange vzburinenas. O proroka prorokinenas
    andro nav le Baaloskro a phirenas pal o modli, savendar len na sas ňisavi chasna.'
  pes-OPV: 'کاهنان نگفتند: یهوه کجاست و خوانندگان تورات مرا نشناختندو شبانان بر من
    عاصی شدند و انبیا برای بعل نبوت کرده، در عقب چیزهای بی‌فایده رفتند.'
  ron-1924: 'Преоций н-ау ынтребат: ‘Унде есте Домнул?’ Пэзиторий Леӂий ну М-ау куноскут,
    пэсторий суфлетешть Мь-ау фост некрединчошь, пророчий ау пророчит прин Баал ши
    ау алергат дупэ чей че ну сунт де ничун ажутор.'
  ben-OBCV: যাজকেরা জিজ্ঞাসা করে না, ‘সদাপ্রভু কোথায়?’ যারা আমার বিধান শিক্ষা দেয়,
    তারা আমাকে জানে না; শাসকেরা আমার বিরুদ্ধে বিদ্রোহী হয়েছে, ভাববাদীরা বায়াল-দেবতার
    নামে ভাববাণী বলেছে, তারা অসার দেবদেবীর অনুসারী হয়েছে।
  som-som: Wadaaddadii ma ay odhan, Rabbigii meeh? Oo kuwa sharciga hayaana ima ay
    aqoon, oo taliyayaashiina way igu xadgudbeen, oo nebiyadiina waxay wax ku sii
    sheegeen Bacal, oo waxay iska daba galeen waxyaalo aan innaba faa'iido lahayn.
  lat-VUC: 'Sacerdotes non dixerunt: Ubi est Dominus? et tenentes legem nescierunt
    me, et pastores prævaricati sunt in me, et prophetæ prophetaverunt in Baal, et
    idola secuti sunt.'
  eng-ASVBT: 'The priests said not, Where is Jehovah? and they that handle the law
    knew me not: the rulers also transgressed against me, and the prophets prophesied
    by Baal, and walked after things that do not profit.'
  ita-1885: 'I sacerdoti non hanno detto: Dove è il Signore? e quelli che trattano
    la Legge non mi han conosciuto, e i pastori hanno commesso misfatto contro a me,
    ed i profeti hanno profetizzato per Baal, e sono andati dietro a cose che non
    giovano nulla.'
  eng-LXXUP: 'The priests said not, Where is the Lord? and they that held by the law
    knew me not: the shepherds also sinned against me, and the prophets prophesied
    by Baal, and went after that which profited not.'
  eng-ULB: The priest did not say, 'Where is Yahweh?' and the experts in the law did
    not care about me! The shepherds transgressed against me. The prophets prophesied
    for Baal and walked after unprofitable things.
  spa-VBL: 'Sus sacerdotes no preguntaron: “¿Dónde está el Señor?” Sus maestros de
    la ley ya no creyeron en mí, y sus dirigentes se rebelaron contra mí. Sus profetas
    profetizaron invocando a Baal y siguieron a ídolos inútiles.'
  fra-_FOB: 'Les sacrificateurs n''ont pas dit: Où est l''Éternel? Les dépositaires
    de la loi ne m''ont point connu; les pasteurs se sont révoltés contre moi; les
    prophètes ont prophétisé par Baal, et sont allés après ce qui n''est d''aucun
    profit.'
  mal-mal: '‘യഹോവ എവിടെ’ എന്ന് പുരോഹിതന്മാർ അന്വേഷിച്ചില്ല; ന്യായപ്രമാണജ്ഞന്മാർ എന്നെ
    അറിഞ്ഞില്ല; ഇടയന്മാർ എന്നോട് അതിക്രമം ചെയ്തു: പ്രവാചകന്മാർ ബാല്‍ മുഖാന്തരം പ്രവചിച്ച്,
    പ്രയോജനമില്ലാത്തവയോടു ചേർന്നുനടന്നു.'
  urd-GVR: Na imāmoṅ ne pūchhā ki Rab kahāṅ hai, na sharīat ko amal meṅ lāne wāle
    mujhe jānte the. Qaum ke gallābān mujh se bewafā hue, aur nabī befāydā butoṅ ke
    pīchhe lag kar Bāl Dewatā ke paiġhāmāt sunāne lage.”
  suz-BL: चढ़ेबपुकीम ‘परमप्रभु यावे ते बाक्‍बा?’ मदेंम। आं अरेशो लोव़ शेंबपुकीम आं
    कली मतुइक्‍तीमी। सासन पाइबपुकी आं कली ममिम्‍थु, हेंथे गाक्‍तेक्‍म। आं लोव़ पाइबपुकीम
    बाल देवता आ नेंम नोले दुम्‍ब लोव़ पाम्‍तेक्‍म। मिनु शोर गाक्‍शो मूर्ति आन नोले
    खोइक्‍तेक्‍म” देंत।
  eng-NOY: The priests said not, Where is Jehovah? And the teachers of the law knew
    me not; The rulers also rebelled against me; The prophets prophesied in the name
    of Baal, And walked after things that could not profit.
  ita-1927: 'I sacerdoti non hanno detto: “Dov’è l’Eterno?” i depositari della legge
    non m’hanno conosciuto, i pastori mi sono stati infedeli, i profeti hanno profetato
    nel nome di Baal, e sono andati dietro a cose che non giovano a nulla.'
  ckb-ckb: 'کاهینەکان پرسیاریان نەکرد: ”کوا یەزدان؟“ ئەوانەی مامۆستای تەوراتن نەیانناسیم،
    ڕابەرەکان لێم یاخی بوون، پێغەمبەرەکان بەهۆی بەعلەوە پێشبینییان کرد، دوای بتی پووچ
    کەوتن.»'
  eng-BBE: 'The priests did not say, Where is the Lord? and those who were expert
    in the law had no knowledge of me: and the rulers did evil against me, and the
    prophets became prophets of the Baal, going after things without value.'
  kan-OKCV: ಯಾಜಕರು, ‘ಯೆಹೋವ ದೇವರು ಎಲ್ಲಿ?’ ಎಂದು ಕೇಳಲಿಲ್ಲ. ದೈವನಿಯಮವನ್ನು ಉಪದೇಶಿಸುವವರು
    ನನ್ನನ್ನು ತಿಳಿಯಲಿಲ್ಲ. ನಾಯಕರು ನನಗೆ ವಿರೋಧವಾಗಿ ದ್ರೋಹಮಾಡಿದರು. ಪ್ರವಾದಿಗಳು ಬಾಳನಿಂದ ಪ್ರವಾದಿಸಿದರು.
    ಪ್ರಯೋಜನವಿಲ್ಲದವುಗಳನ್ನು ಹಿಂದಟ್ಟಿದರು.
  tam-2017: யெகோவா எங்கேயென்று ஆசாரியர்கள் சொல்லாமலும், வேதத்தைப் போதிக்கிறவர்கள்
    என்னை அறியாமலுமிருந்து, மேய்ப்பர்கள் எனக்குத் துரோகம்செய்தார்கள்; தீர்க்கதரிசிகள்
    பாகாலைக்கொண்டு தீர்க்கதரிசனம் சொல்லி, வீணானவைகளைப் பின்பற்றினார்கள்.
  spa-RV-1909: 'Los sacerdotes no dijeron: ¿Dónde está Jehová? y los que tenían la
    ley no me conocieron; y los pastores se rebelaron contra mí, y los profetas profetizaron
    en Baal, y anduvieron tras lo que no aprovecha.'
  ron-BTF: 'Preoții nu au spus: Unde este DOMNUL? Și cei care mânuiau legea nu m-au
    cunoscut; păstorii de asemenea au încălcat legea împotriva mea și profeții au
    profețit prin Baal și au umblat după lucruri care nu sunt de folos.'
  eng-WEBP: The priests didn’t say, ‘Where is the LORD?’ and those who handle the
    law didn’t know me. The rulers also transgressed against me, and the prophets
    prophesied by Baal and followed things that do not profit.
  eng-FBV: Your priests did not ask, “Where is the Lord?” Your teachers of the law
    no longer believed in me, and your leaders rebelled against me. Your prophets
    prophesied by calling on Baal and followed worthless idols.
  nld-1939: 'Zelfs de priesters vroegen niet meer: Waar is Jahweh toch? Die de wet
    moesten handhaven, kenden Mij niet, De leiders werden Mij ontrouw. De profeten
    voorspelden in den naam van den Báal, En liepen machteloze afgoden na.'
  nch-BL: Hasta nopa totajtzitzi nojquiya amo mocuesojque por na, yon amo techtemojque.
    Nopa tamachtiani ten notanahuatilhua quichijque quej amo techixmatiyayaj. Nopa
    tayacanani mosisinijque ica na. Huan nopa tajtolpanextiani quihueyichijque nopa
    teteyot Baal, huan tayolmelajque ipan ya itoca ten tamanti moilhuiyayaj para hualas
    teipa. San motonalpolojque ica teteyome cati amo aqui quinpalehuíaj.
  vie-1934: 'Các thầy tế lễ không còn nói: Nào Đức Giê-hô-va ở đâu? Những người giảng
    luật pháp chẳng biết ta nữa. Những kẻ chăn giữ đã bội nghịch cùng ta. Các tiên
    tri đã nhân danh Ba-anh mà nói tiên tri, đi theo những sự không ích gì cả.'
  hin-CV: पुरोहितों ने यह समझने का प्रयास कभी नहीं किया, ‘याहवेह कहां हैं?’ आचार्य
    तो मुझे जानते ही न थे; उच्च अधिकारी ने मेरे विरोध में विद्रोह किया. भविष्यवक्ताओं
    ने बाल के द्वारा भविष्यवाणी की, तथा उस उपक्रम में लग गए जो निरर्थक है.
  spa-BES: 'Los sacerdotes no dijeron: ¿Dónde está el Señor? y aquellos que eran expertos
    en la ley no me conocían, y los gobernantes hicieron lo malo contra mí, y los
    profetas se convirtieron en profetas de Baal, yendo tras cosas sin valor.'
  tdx-tdx: 'Tsy nanao ty hoe o mpisoroñeo: Aia t’Iehovà? Namoea’ o mpamandroñe Hàke
    iabio iraho, nandilatse ahy o mpiarakeo, nitoky añamy Baale o mpitokio, vaho nañorike
    raha tsy vara.'
  tha-KJV: ปุ​โรหิตทั้งหลายมิ​ได้​กล่าวว่า ‘พระเยโฮวาห์ประทั​บท​ี่​ไหน​’ คนเหล่านั้​นที​่แถลงพระราชบัญญั​ติ​ไม่รู้​จักเรา
    บรรดาผู้เลี้ยงแกะก็ละเมิดต่อเรา พวกผู้​พยากรณ์​ได้​พยากรณ์​โดยพระบาอัล และดำเนินติดตามสิ่งที่​ไม่​เป็นประโยชน์​”
  por-BR-2018: 'Os sacerdotes não disseram: Onde está o SENHOR? E os que teriam de
    usar a lei não me conheceram; e os líderes se rebelaram contra mim, e os profetas
    profetizaram em nome de Baal, e seguiram aquilo que não tem proveito algum'
  deu-ELO: 'Die Priester sprachen nicht: Wo ist Jehova? Und die das Gesetz handhabten,
    kannten mich nicht, und die Hirten fielen von mir ab; und die Propheten weissagten
    durch den Baal und sind denen nachgegangen, welche nichts nützen.'
  eng-WYC-2018: Priests said not, Where is the Lord? and they that held the law, knew
    not me; and shepherds trespassed against me, and prophets prophesied in Baal,
    and followed idols. (The priests did not ask, Where is the Lord? yea, they who
    handled the Law, did not know me; and the shepherds of the people trespassed against
    me, and the prophets prophesied by Baal, and followed idols.)
  epo-epo: 'La pastroj ne diris: Kie estas la Eternulo? la leĝokompetentuloj ne atentis
    Min, la paŝtistoj perfidis Min, la profetoj profetis per Baal kaj sekvis idolojn.'
  uig-PIN: 'Kaⱨinlar: «Pǝrwǝrdigar ⱪeni?» dǝp ⱨeq sorap ⱪoymidi; Tǝwrat-ⱪanun ijraqiliri
    meni ⱨeq tonumidi; hǝlⱪ padiqiliri manga asiyliⱪ ⱪildi; pǝyƣǝmbǝrlǝr bolsa Baalning
    namida bexarǝt bǝrdi, ularning ⱨǝmmisi ⱨeq paydisiz bimǝnǝ nǝrsilǝrgǝ ǝgixip kǝtti.'
  beo-beo: Ilia gobele salasu dunu da “Hina Gode da habila:?” hame adole ba:i. Na
    gobele salasu dunu, ilia da Na hamedafa dawa:i. Na fi ouligisu dunu da Nama odoga:i
    dagoi. Balofede dunu da Ba:iele ea dioba:le ilegele sia:i, amola hamedei loboga
    hamoi ‘gode’ agoaila ilima nodone sia:ne gadoi.
  tpi-OTNT: Ol pris tu i no bin tingting long mi. Na ol saveman bilong lo, ol i no
    save long mi. Na ol lida bilong kantri i save bikhet long mi. Na ol profet i save
    mekim tok profet long nem bilong giaman god Bal. Ol i lotuim ol samting i no inap
    helpim ol.”
  hau-SA: Firistoci ba su yi tambaya, ‘Ina Ubangiji ba.’ Waɗanda suke amfani da doka
    ba su san ni ba; shugabanni suka yi mini tawaye. Annabawa suka yi annabci ta wurin
    Ba’al, suna bin gumakan banza.
  uig-LAT: 'Kahinlar: «Perwerdigar qéni?» dep héch sorap qoymidi; Tewrat-qanun ijrachiliri
    méni héch tonumidi; xelq padichiliri manga asiyliq qildi; peyghemberler bolsa
    Baalning namida bésharet berdi, ularning hemmisi héch paydisiz bimene nersilerge
    egiship ketti.'
  nde-nde: Abaphristi kababuzanga ukuthi, ‘Ungaphi UThixo?’ Labo abaphatha umthetho
    abangazanga; abakhokheli bangihlamukela. Abaphrofethi baphrofetha ngoBhali balandela
    izithombe eziyize.
  ton-ton: 'Naʻe ʻikai pehē ʻe he kau taulaʻeiki, ‘Ko e fē ʻa Sihova?’ Pea naʻe ʻikai
    ʻiloʻi au ʻekinautolu naʻe maheni ai ʻi he fono: pea naʻe angatuʻu kiate au ʻae
    kau tauhi foki, pea naʻe kikite ʻae kau palōfita ʻi he hingoa ʻo Peali, pea nau
    muimui ki he ngaahi meʻa taʻeʻaonga.”'
  ces-1613: 'Kněží neřekli: Kde jest Hospodin? a ti, kteříž se obírají s zákonem,
    nepoznali mne, pastýři pak odstoupili ode mne, a proroci prorokovali skrze Bále,
    a za věcmi neužitečnými chodili.'
  eng-WMB: The priests didn’t say, ‘Where is the LORD?’ and those who handle the law
    didn’t know me. The rulers also transgressed against me, and the prophets prophesied
    by Baal and followed things that do not profit.
  tam-TCV: ‘யெகோவா எங்கே?’ என்று ஆசாரியர்கள் கேட்கவில்லை; வேதத்தை போதிக்கிறவர்கள்
    என்னை அறியவில்லை; தலைவர்கள் எனக்கெதிராக கலகம் செய்தார்கள். இறைவாக்கு உரைப்போர்
    பயனற்ற விக்கிரகங்களைப் பின்பற்றி, பாகாலின் பெயரால் இறைவாக்கு கூறினார்கள்.
  ceb-ULB: Wala miingon ang mga pari, 'Asa man si Yahweh?' ug wala nagtagad kanako
    ang mga hanas sa balaod! Nagpakasala ang mga magbalantay batok kanako. Nanagna
    ang mga propeta alang kang Baal ug naglakaw sunod sa walay pulos nga mga butang.
  pol-UBG: 'Kapłani nie pytali: Gdzie jest PAN? Ci, którzy zajmowali się prawem, nie
    poznali mnie. Pasterze odstąpili ode mnie i prorocy prorokowali przez Baala, i
    chodzili za bezużytecznymi rzeczami.'
  agr-agr: Sacerdote aidaush mina pachittsag inimsachu ainawai; tuja mina chichamjun
    jintinkagtin aidaush makichkish waitkachaju ainawai, apu aidaush pegkegchaun takamjuttsau
    ainawai, tuja mina profetag aidaushkam Baalan etsegtuinak, mina chichamjunak etsegkachu
    ainawai. Nunidau asag dakumka najanamu aidaun wainak emematujaku ainawai.
  kyc-kyc: Purisi dupwame Kamongo anja karase? lao piso see nayami. Namba rangena
    purisi dupwame namba soo nyii nayami. Akali mupwa dupwame nambamoo pipya mona
    kana pokoyami. Poropeta dupwame mee bange kingimi wasisi Bealo lenge dokona lao
    poropeta pii leyami dee mee bange angi mende ingya nayamo dupwana kingi lao peyami.
  urd-GVU: نہ اماموں نے پوچھا کہ رب کہاں ہے، نہ شریعت کو عمل میں لانے والے مجھے جانتے
    تھے۔ قوم کے گلہ بان مجھ سے بےوفا ہوئے، اور نبی بےفائدہ بُتوں کے پیچھے لگ کر بعل
    دیوتا کے پیغامات سنانے لگے۔“
  deu-1912: 'Die Priester gedachten nicht: Wo ist der HERR? und die das Gesetz treiben,
    achteten mein nicht, und die Hirten führten die Leute von mir, und die Propheten
    weissagten durch Baal und hingen an den unnützen Götzen.'
  kan-2017: ಯಾಜಕರು, ‘ಯೆಹೋವನು ಎಲ್ಲಿ?’ ಎಂಬುದನ್ನು ವಿಚಾರಿಸಲಿಲ್ಲ. ಧರ್ಮೋಪದೇಶಕರು ನನ್ನನ್ನು
    ತಿಳಿಯಲ್ಲಿಲ್ಲ, ಪಾಲಕರು ನನಗೆ ದ್ರೋಹಮಾಡಿದರು, ಪ್ರವಾದಿಗಳು ಬಾಳ್ ದೇವತೆಯ ಆವೇಶದಿಂದ ಪ್ರವಾದಿಸಿ
    ಕೆಲಸಕ್ಕೆ ಬಾರದವುಗಳನ್ನು ಆರಾಧಿಸಿದರು.
  yap-yap: Pi prist e dar fithed ni nge lungurad, ‘Bu uw SOMOL?’ Pi prist rog e dar
    nanged gag. Ma pi’in ma gagiyeg e kar togopluwgad ngog; ma pi profet e ur welthingad
    u fithingan Baal mu ur ted fan bogi liyos nib m’ay fan.”
  hlt-MCSB: Khosoih rhoek loh BOEIPA ta,” ti uh pawh. Olkhueng aka tu rhoek nawn loh
    kai m'ming uh pawh. Kai taengah boekoek neh luem uh tih tonghma rhoek khaw Baal
    rhangneh tonghma uh tih aka hoeikhang pawt rhoek kah hnukah pongpa uh.
  mdy-ETH: ቄኤሳ ዒማና፦ «ናንጊና ናንጋ ጎዳ ዎካ ዓኣሲንታይ?» ጌይ ዖኦጪባኣሴ፤ ዎጎ ዔራ ዔሮ ዓሳታዖ ታና ዔሪባኣሴ፤ ታ
    ዴሮ ሄንቃ ዓሳ ታኣም ዋይዚ ዒፄኔ፤ ፆኦሲ ማሊፆ ኬኤዛ ዓሳኣ ባዓኣሌ ሱንፆና ኬኤዚ ዓርቄኔ፤ ጉሪ ማዔ ፆኦዞዋ ካኣሽኬኔ።
  twi-ASANTE: Asɔfoɔ no ammisa sɛ, ‘Ɛhe na Awurade wɔ?’ Wɔn a wɔde mmara yɛ adwuma
    no anhwehwɛ me; ntuanofoɔ sɔre tiaa me. Adiyifoɔ no de Baal hyɛɛ nkɔm, na wɔdii
    ahoni huhuo akyi.
  eng-WEBU: The priests didn’t say, ‘Where is the LORD?’ and those who handle the
    law didn’t know me. The rulers also transgressed against me, and the prophets
    prophesied by Baal and followed things that do not profit.
  wal-wal: Qeesetikka, ‘GODAI awan de7ii?’ yaagibookkona. Ta higgee eta kushiyan de7iyo
    asatikka tana eribookkona. Deriyaa haariyaageetikka ta bolli makkalidosona. Hananabaa
    yootiyaageetikka Ba7aala sunttan hananabaa yootidi, pattenna eeqatuyyo goinnidosona”
    yaagees.
  spa-PDDPT: 'Los sacerdotes no preguntaban: ¿Dónde está Yavé? Los que manejan la
