verse: JER.002.013
translations:
  mal-C: '“എന്റെ ജനം രണ്ടു പാപംചെയ്തിരിക്കുന്നു: അവർ ജീവജലത്തിന്റെ ഉറവയായ എന്നെ ഉപേക്ഷിച്ചിരിക്കുന്നു,
    അവർ സ്വന്തം ജലസംഭരണികൾ കുഴിച്ചിരിക്കുന്നു വെള്ളം ശേഖരിക്കാൻ കഴിയാത്ത പൊട്ടിയ ജലസംഭരണികൾതന്നെ.'
  deu-TKW: 'Denn zwiefach Böses hat mein Volk gethan: mich haben sie verlassen, den
    Quell lebendigen Wassers, um sich Brunnen auszuhauen, rissige Brunnen, welche
    das Wasser nicht halten.'
  lin-lin: '« Bato na Ngai basali masumu mibale : Basundoli Ngai oyo nazali etima
    ya bomoi, mpe batimoli bango moko mabulu ya mayi, mabulu oyo ekawukaka noki.'
  eng-LSV: “For My people have done two evils, || They have forsaken Me, a fountain
    of living waters, || To hew out for themselves wells—broken wells, || That do
    not contain the waters.
  eng-GNV: 'For my people haue committed two euils: they haue forsaken mee the fountaine
    of liuing waters, to digge them pittes, euen broken pittes, that can holde no
    water.'
  eng-WEBSTER: For my people have committed two evils; they have forsaken me the fountain
    of living waters, and hewed out for themselves cisterns, broken cisterns, that
    can hold no water.
  nhw-BL: “Nomasehualhua quichijtoque ome tlamantli catli amo cuali. Achtihui nechtlahuelcajque
    na catli niitztoc quen atl catli temaca nemilistli. Huan teipa inijuanti mochijchihuilijque
    piletas catli amo huelis quitequihuise para quitecase atl pampa cocoyocatoc.
  swh-ONEN: '“Watu wangu wametenda dhambi mbili: Wameniacha mimi, niliye chemchemi
    ya maji yaliyo hai, nao wamejichimbia visima vyao wenyewe, visima vilivyobomoka,
    visivyoweza kuhifadhi maji.'
  bba-bba: Wee win tɔmbu bɑ durum yiru kuɑ. Bɑ nùn deri, wi, wi u sɑ̃ɑ nɡe nim ɡem
    mɛ mu koo nɔrurɑ, mɑ bɑ dɑ bɑ bũnu swĩi ni nu sɑ̃ɑ nɡe dɔkɔ kpiri ni nu ǹ nim
    nɛnumɔ.
  eng-KJVCPB: For my people have committed two evils; they have forsaken me the fountain
    of living waters, and hewed them out cisterns, broken cisterns, that can hold
    no water.
  luo-luo: '“Joga osetimo richo ariyo: Gisejwangʼa, an thidhna mar pi ngima, kendo
    gisekunyo degnigi giwegi, degni mobarore kendo ma ok nyal tingʼo pi.'
  meu-meu: 'Badina be egu orea taudia ese dika rua vada e kara: lau, mauri ranuna
    helohilohina, vada e rakatanigu, bona sibodia edia ranu guridia vada e tara, e
    parara guridia, ranu na idia lalodiai basine mia.'
  npi-ULB: किनकि मेरो जातिले मेरो विरुद्धमा दुईवटा दुष्‍ट काम गरेको छः तिनीहरूले जिउँदो
    पानीको मुललाई त्यागेका छन्, र तिनीहरूले आफ्नै निम्ति पानी चुहिने कुवाहरू खनेका
    छन् ।
  yor-yor: “Àwọn ènìyàn mi ti dẹ́ṣẹ̀ méjì, wọ́n ti kọ̀ mí sílẹ̀, Èmi orísun omi ìyè,
    wọ́n sì ti ṣe àmù, àmù fífọ́ tí kò lè gba omi dúró.
  pes-OPCB: 'زیرا قوم من مرتکب دو خطا شده‌اند: اول اینکه، مرا که چشمهٔ آب حیات هستم
    ترک نموده‌اند و دوم اینکه رفته‌اند و برای خود حوضهایی شکسته ساخته‌اند که نمی‌توانند
    آب را در خود نگه دارند!'
  tgl-ULB: Sapagkat nakagawa sa akin ang aking mga tao ng dalawang kasamaan. Pinabayaan
    nila ang mga bukal na nagbibigay-buhay sa paggawa ng mga balon para sa kanilang
    mga sarili, mga sirang balon na walang tubig!
  cbu-NT: Nuw siyaa tputsiritaati, siysa yutaritshishee tsimbun kis payukus, piyari
    kapung chinarangus, nuwaa izuuru kasarangus, apanllputsee kis chinaksa. Nuw siyaam
    kungpaz wanir ashiritaati taakuri, itaru siysa nuwaa kasayarus, saanashapaz kungoom
    tsapoo ktseeyarus, ndusha kung kusku, anungaz kiyung kachiykus, ashirus taaksa.
  hui-hui: Ogoni irane i̱naga wali agali uruni tigua mana ko kira biyago. I̱ haabo
    holene iba duguaho wiagagobi howa i̱na tí holene miaga kogo helo wahalu i̱ni erembira
    ngialu piaga kami. Ani puwa iba hambulenaga to̱le̱ha iba berelo tínime guabu ngelo
    harimi. Ani guabu ngelo karia iba biraga to̱le̱ uruni poda baga biragola iba nabirulebira,
    laya, lene.
  mya-mya: ငါ​၏​လူ​မျိုး​တော်​သည်​အ​သက်​စမ်း​ရေ​တည်း​ဟူ​သော ငါ့​အား​စွန့်​ပစ်​၍​ရေ​မ​လုံ၊ကွဲ​အက်​လျက်​ရှိ​သည့်၊
    ရေ​လှောင်​ကန်​များ​ကို​တူး​ကြ​သည်​ဖြစ်​၍ အ​ပြစ်​ဒု​စ​ရိုက်​နှစ်​ပါး​ကို​ကူး​လွန်​ကြ​လေ​ပြီ။
  bod-N: ཅི་ལ་ཞེ་ན། བདག་གི་མི་རྣམས་ཀྱིས་སྤྱོད་ངན་གཉིས་སྤྱད་དེ། ཚེ་སྲོག་དང་ལྡན་པའི་ཆུ་མིག་
    ཡིན་པ་ང་རང་བསྐྱུར་ནས་རང་གི་དོན་དུ་ཆུ་དོང་བརྐོས་པ་དང་། ཆུ་དོང་དེ་ནི་ཞིག་རལ་དུ་སོང་ནས་ཆུ་མི་འཚོག་པའི་ཆུ་དོང་ཞིག་ཡིན་ནོ།
    །
  sna-sna: '“Vanhu vangu vakaita zvakaipa zviviri: Vakandisiya ini, tsime remvura
    mhenyu, vakazvicherera zvirongo zvisingachengeti mvura.'
  spa-BLM: '“Porque mi pueblo ha cometido dos males: me han abandonado a mí, fuente
    de aguas vivas, y se recortan cisternas para sí mismos: cisternas rotas que no
    pueden retener el agua.'
  cac-cac: 'A in chon̈ab'' tic, cha macan̈ smul ix och d''ayin: A in tic lajan in
    icha sjaj a a'' sq''ueuli, palta ix in spatiquejeli. Ix sb''oanpax sdiosal lajan
    icha yed''tal a a'' jateltacxo, maxtzac yal-laj scan vaan a'' d''a yool, xchi
    Jehová.'
  swh-ULB: 'Kwa kuwa watu wangu wametenda maovu mawili dhidi yangu: Wameziacha chemichemi
    za maji ya uhai kwa kuchimba mabarika kwa ajili yao, mabarika yanayovuja yasiyoweza
    kutunza maji!'
  bel-bel: 'Бо два ліхі ўчыніў народ Мой: Мяне, крыніцу вады жывой пакінулі і высеклі
    сабе вадаёмы разьбітыя, якія ня могуць трымаць вады'
  deu-ELBBK: 'Denn zweifach Böses hat mein Volk begangen: Mich, die Quelle lebendigen
    Wassers, haben sie verlassen, um sich Zisternen auszuhauen, geborstene Zisternen,
    die kein Wasser halten.'
  mbb-OT: '“Is menge etew ku, nekehimu te zezuwa he salà: Mid-iniyuǥan e zan, is serebseb
    he ebpekeveǥey te untung, wey migkalut dan te vudsi he punduwà te wahig he egkemezahan,
    he iyan is ked-azap te zuma he menge ed-ezapen.'
  mal-2015: 'എന്റെ ജനം രണ്ടു ദോഷം ചെയ്തിരിക്കുന്നു: അവർ ജീവജലത്തിന്റെ ഉറവായ എന്നെ
    ഉപേക്ഷിച്ചു, വെള്ളമില്ലാത്ത കിണറുകളെ, പൊട്ടക്കിണറുകളെ തന്നേ, കുഴിച്ചിരിക്കുന്നു.'
  rmc-rmc: '„Mire manuša kerde duj bini: Omukle man, le prameňis le džide paňeskro,
    a kopaľinde peske avri o cisterni, o pukimen cisterni, save andre peste našťi
    zľikeren o paňi.'
  pes-OPV: زیرا قوم من دو کار بد کرده‌اند. مرا که چشمه آب حیاتم ترک نموده و برای خود
    حوضها کنده‌اند، یعنی حوضهای شکسته که آب را نگاه ندارد.
  ron-1924: '„Кэч попорул Меу а сэвыршит ун ындоит пэкат: М-ау пэрэсит пе Мине, Изворул
    апелор вий, ши шь-ау сэпат пуцурь, пуцурь крэпате, каре ну цин апэ.'
  ben-OBCV: '“কারণ আমার প্রজারা দুটি পাপ করেছে: আমি যে জীবন্ত জলের উৎস, সেই আমাকে
    তারা পরিত্যাগ করেছে, আর নিজেদের জন্য খনন করেছে ভাঙা জলাধার, যা জল ধরে রাখতে পারে
    না!'
  som-som: Waayo, dadkaygii laba waxyaalood oo shar ah ayay sameeyeen, way iga tageen
    anigoo ah isha biyaha nool, oo waxay qoteen berkedo daldaloola oo aan innaba biyo
    celin karin.
  lat-VUC: 'Duo enim mala fecit populus meus: me dereliquerunt fontem aquæ vivæ, et
    foderunt sibi cisternas, cisternas dissipatas, quia continere non valent aquas.'
  eng-ASVBT: 'For my people have committed two evils: they have forsaken me, the fountain
    of living waters, and hewed them out cisterns, broken cisterns, that can hold
    no water.'
  ita-1885: 'Perciocchè il mio popolo ha fatti due mali: hanno abbandonato me, fonte
    d''acqua viva, per cavarsi delle cisterne, cisterne rotte, che non ritengono l''acqua.'
  eng-LXXUP: 'For my people has committed two faults, and evil ones: they have forsaken
    me, the fountain of water of life, and hewn out for themselves broken cisterns,
    which will not be able to hold water.'
  eng-ULB: 'For my people have committed two evils against me: They have abandoned
    the springs of living waters, and they have dug out cisterns for themselves, broken
    cisterns that cannot hold water.'
  spa-VBL: 'Porque mi pueblo ha hecho dos cosas malas. Me han abandonado a mí, la
    fuente de agua viva, y han cavado sus propias cisternas: cisternas rotas que no
    pueden retener el agua.'
  fra-_FOB: 'Car mon peuple a fait doublement mal: ils m''ont abandonné, moi qui suis
    la source des eaux vives, pour se creuser des citernes, des citernes crevassées
    qui ne retiennent point l''eau.'
  mal-mal: '“എന്റെ ജനം രണ്ടു ദോഷം ചെയ്തിരിക്കുന്നു: അവർ ജീവജലത്തിന്റെ ഉറവയായ എന്നെ
    ഉപേക്ഷിച്ച്, വെള്ളമില്ലാത്ത കിണറുകളെ, പൊട്ടക്കിണറുകളെ തന്നെ, കുഴിച്ചിരിക്കുന്നു.'
  urd-GVR: Kyoṅki merī qaum se do sangīn jurm sarzad hue haiṅ. Ek, unhoṅ ne mujhe
    tark kiyā, go maiṅ zindagī ke pānī kā sarchashmā hūṅ. Dūsre, unhoṅ ne apne zātī
    hauz banāe haiṅ jo darāṛoṅ kī wajah se bhar hī nahīṅ sakte.
  suz-BL: मारदे हना आं मुरपुकीम निक्‍शी खेयप मरिम्‍शो पाम्‍तेक्‍म। मेकोपुकीमी, ब्रोंइतीक
    ब्‍वाक्‍कु बुक्‍तीके, आं कली प्रोंइतेक्‍म। मिनु आंम कली सोव़शो रागीमी ब्‍वाक्‍कु
    मदेम्‍तीक इनार दोम्‍तेक्‍म। येरमीया १७:१३; भजन संग्रह ३६:१०; यूहन्‍ना ७:३८
  eng-NOY: For my people have committed two evils; Me have they forsaken, the fountain
    of living water, And they have hewn out for themselves cisterns, Broken cisterns,
    that can hold no water.
  ita-1927: 'Poiché il mio popolo ha commesso due mali: ha abbandonato me, la sorgente
    d’acqua viva, e s’è scavato delle cisterne, delle cisterne screpolate, che non
    tengono l’acqua.'
  ckb-ckb: '«گەلەکەم دوو خراپەی کردووە: وازیان لە من هێنا، من کە کانی ئاوی ژیانم،
    هەروەها ئەمباراویان بۆ خۆیان هەڵکەند، ئەمباراوی شکاو کە ئاو ڕاناگرێت.'
  eng-BBE: For my people have done two evils; they have given up me, the fountain
    of living waters, and have made for themselves water-holes, cut out from the rock,
    broken water-holes, of no use for storing water.
  kan-OKCV: “ನನ್ನ ಜನರು ಎರಡು ದುಷ್ಕೃತ್ಯಗಳನ್ನು ಮಾಡಿದ್ದಾರೆ. ಜೀವವುಳ್ಳ ನೀರಿನ ಬುಗ್ಗೆಯಾಗಿರುವ
    ನನ್ನನ್ನು ಬಿಟ್ಟು, ತಮಗೆ ನೀರು ಹಿಡಿಯಲಾರದ ಒಡಕ ತೊಟ್ಟಿಗಳನ್ನೂ ಕೆತ್ತಿದ್ದಾರೆ.
  tam-2017: என் மக்கள் இரண்டு தீமைகளைச் செய்தார்கள்; ஜீவத்தண்ணீர் ஊற்றாகிய என்னை விட்டுவிட்டார்கள்;
    தண்ணீர் நிற்காத தொட்டிகளாகிய வெடிப்புள்ள தொட்டிகளைத் தங்களுக்கு வெட்டிக்கொண்டார்கள்.
  spa-RV-1909: 'Porque dos males ha hecho mi pueblo: dejáronme á mí, fuente de agua
    viva, por cavar para sí cisternas, cisternas rotas que no detienen aguas.'
  ron-BTF: Căci poporul meu a făcut două rele; m-au părăsit, izvorul apelor vii și
    și-au săpat fântâni, fântâni crăpate, care nu pot ține apă.
  eng-WEBP: '“For my people have committed two evils: they have forsaken me, the spring
    of living waters, and cut out cisterns for themselves: broken cisterns that can’t
    hold water.'
  eng-FBV: For my people have done two evil things. They have abandoned me, the source
    of living water, and they have dug their own cisterns—broken cisterns that can't
    hold water.
  nld-1939: 'Mij hebben ze durven verlaten, Mij, de bron van levende wateren: Om zich
    gebarsten putten te slaan, Die geen water kunnen houden.'
  nch-BL: “Nomasehualhua quichijtoque ome tamanti cati amo cuali. Achtohui techtahuelcajque
    na cati niitztoc quej at cati temaca nemilisti. Huan teipa inijuanti mochijchihuilijque
    piletas cati amo huelis quitequihuise para quitecase at pampa cocoyocatoc.
  vie-1934: 'Dân ta đã làm hai điều ác: chúng nó đã lìa bỏ ta, là nguồn nước sống,
    mà tự đào lấy hồ, thật, hồ nứt ra, không chứa nước được.'
  hin-CV: '“मेरी प्रजा ने दो बुराइयां की हैं: उन्होंने मुझ जीवन्त स्रोत का परित्याग
    कर दिया है, उन्होंने ऐसे हौद बना लिए हैं, जो टूटे हुए हैं, जो पानी को रोक नहीं
    सकते.'
  spa-BES: Porque mi pueblo ha hecho dos males; Me han dejado a mí, la fuente de las
    aguas vivas, y han cavado cisternas, cisternas agrietadas que no sostienen el
    agua.
  tdx-tdx: 'Nanao hakeo roe ondatikoo: Nifarie’ iareo iraho, i Rano Veloñe migoangoañey,
    hihalia’iareo kadaha, kadaha señake tsy mahatan-drano.'
  tha-KJV: เพราะว่าประชาชนของเราได้กระทำความชั่วถึงสองประการ เขาได้ทอดทิ้งเราเสียซึ่งเป็นแหล่งน้ำเป็น
    แล​้วสกัดหินขังน้ำไว้สำหรับตนเอง เป็นถังน้ำแตก ซึ่งขังน้ำไม่​ได้
  por-BR-2018: 'Pois meu povo fez dois males: deixaram a mim, que sou fonte de água
    viva, para cavarem para si cisternas, cisternas rachadas, que não retêm águas.'
  deu-ELO: 'Denn zweifach Böses hat mein Volk begangen: Mich, den Born lebendigen
    Wassers, haben sie verlassen, um sich Zisternen auszuhauen, geborstene Zisternen,
    die kein Wasser halten.'
  eng-WYC-2018: For why my people hath done twain evils; they have forsaken me, the
    well of quick water, and have digged to them cisterns, that were destroyed, that
    may not hold waters. (For my people have done two evils; they have deserted me,
    the well of living water, and they have dug for themselves cisterns, that were
    destroyed, or cracked, and so cannot hold any water.)
  epo-epo: 'Ĉar du malbonagojn faris Mia popolo: Min ili forlasis, la fonton de viva
    akvo, por elhaki al si putojn, truhavajn putojn, kiuj ne povas teni akvon.'
  uig-PIN: — qünki Mening hǝlⱪim ikki rǝzil ixni ⱪildi; ular ⱨayatliⱪ su mǝnbǝsi bolƣan
    Mǝndin waz kǝqti; andin ɵzliri üqün su azgallirini, yǝni su turmaydiƣan yeriⱪ
    su azgallirini yonup qiⱪti.
  beo-beo: Bai Na fi dunu da wadela:i hou aduna hamoi dagoi. Na da gaheabolo hano
    bubuga:su defele gala. Be ilia da Na hihini, Nama baligi fa:i. Amola ilia da igi
    magufu amoga hano si dogoi. Be amo hano si da goudaiba:le, hano da amo ganodini
    dialumu da hamedei ba:sa.”
  tpi-OTNT: long wanem, ol manmeri bilong mi i bin mekim tupela rong. Ol i givim baksait
    long mi. Mi olsem hul wara i gat wara bilong givim laip long ol, tasol ol i lusim
    mi. Na tu, ol yet i wokim ol tang bilong holim wara. Na ol dispela tang i bruk
    nabaut na wara i no inap i stap long ol.’”
  hau-SA: “Mutanena sun aikata zunubai guda biyu. Sun rabu da ni, ni da nake maɓulɓular
    ruwan rai, sun kuma haƙa tankunan ruwansu, tankuna ruwan da suka fashe da ba za
    su iya riƙe ruwa ba.
  uig-LAT: — chünki Méning xelqim ikki rezil ishni qildi; ular hayatliq su menbesi
    bolghan Mendin waz kechti; andin özliri üchün su azgallirini, yeni su turmaydighan
    yériq su azgallirini yonup chiqti.
  nde-nde: '“Abantu bami benze izono ezimbili: Bangidelile, mina mthombo wamanzi okuphila,
    bagebha eyabo imithombo, imithombo evuzayo engagcini manzi.'
  ton-ton: '“He kuo fai ʻe hoku kakai ʻae meʻa kovi ʻe ua: kuo nau liʻaki au ko e
    matavai moʻui, pea kuo nau tā kiate kinautolu ʻae ngaahi ʻaiʻanga vai, ko e ngaahi
    ʻaiʻanga vai mafōfoa, ʻaia ʻoku ʻikai faʻa maʻu ai ha vai.'
  ces-1613: 'Nebo dvojí zlost spáchal lid můj: Mne opustili pramen vod živých, aby
    sobě vykopali čisterny, čisterny děravé, kteréž nedrží vody.'
  eng-WMB: '“For my people have committed two evils: they have forsaken me, the spring
    of living waters, and cut out cisterns for themselves: broken cisterns that can’t
    hold water.'
  tam-TCV: '“என் மக்கள் இரண்டு பாவங்களைச் செய்திருக்கிறார்கள்: ஜீவத்தண்ணீர் ஊற்றாகிய
    என்னை கைவிட்டார்கள். தங்களுக்கென சொந்தமான தொட்டிகளை வெட்டிக்கொண்டார்கள். அவைகளோ
    தண்ணீர் நிற்காத வெடிப்புள்ள தொட்டிகள்.'
  ceb-ULB: 'Kay nakabuhat ug duha ka daotan ang akong katawhan batok kanako: Gibiyaan
    nila ang mga tuboran sa buhing katubigan, ug nagkalot sila ug mga atabay alang
    sa mga ilang kaugalingon, guba nga mga atabay nga dili makapundo ug tubig.'
  pol-UBG: 'Bo mój lud popełnił podwójne zło: opuścił mnie, źródło żywych wód, i wykopał
    sobie cysterny, cysterny popękane, które nie mogą utrzymać wody.'
  agr-agr: '“Mina aentsug aidauk jimajan tudaun takamsaje: Yumi pukuni pujutan sukagtina
    duka witjai, nuniaig mina kajimatjukiag idaitusaje. Nuninak yumi aimtain chigkaejaun
    tikichin umikaje.”'
  kyc-kyc: Dokona lao nambana wambu dupwame yulu koo lama ingyuo piyami. Nakamame
    namba ipwa kamuo nenge guu lao epenge doko mata jiyami. Jepala nakamame ipwa pete
    sinya lao yuwale kyasiyami. Kyasiyaminyipape yuu kipwa kipwa dupwa yando nao poro
    lao rali pipala ipwa naku pao karo angi see naya.
  urd-GVU: کیونکہ میری قوم سے دو سنگین جرم سرزد ہوئے ہیں۔ ایک، اُنہوں نے مجھے ترک
    کیا، گو مَیں زندگی کے پانی کا سرچشمہ ہوں۔ دوسرے، اُنہوں نے اپنے ذاتی حوض بنائے
    ہیں جو دراڑوں کی وجہ سے بھر ہی نہیں سکتے۔
  deu-1912: 'Denn mein Volk tut eine zwiefache Sünde: mich, die lebendige Quelle,
    verlassen sie und machen sich hier und da ausgehauenen Brunnen, die doch löcherig
    sind und kein Wasser geben.'
  kan-2017: “ನನ್ನ ಜನರು ಎರಡು ಅಪರಾಧಗಳನ್ನು ಮಾಡಿದ್ದಾರೆ; ಅವರು ಜೀವಜಲದ ಬುಗ್ಗೆಯಾದ ನನ್ನನ್ನು
    ಬಿಟ್ಟುಬಿಟ್ಟು ತಮಗೋಸ್ಕರ ತೊಟ್ಟಿಗಳನ್ನು ತೋಡಿಕೊಂಡಿದ್ದಾರೆ. ಅವರು ಬಿರುಕು ಬಿಟ್ಟ, ನೀರು ನಿಲ್ಲದ
    ತೊಟ್ಟಿಗಳನ್ನು ಕೊರೆದುಕೊಂಡಿದ್ದಾರೆ.
  yap-yap: 'girdi’ rog e ke ngongliy l’agruw i denen: ka ra pi’ed keru’rad ngog, ni
    gag fare alublub nib machalbog e ran riy; ma ka ra kired boch e low, ni low nike
    yaba’al yu yang riy ndabiyag ni nge mit e ran riy.”'
  hlt-MCSB: Ka pilnam loh kai mulhing thunsih tui te a hnoo uh tih amamih ham tuito
    a vueh uh te boethae panit la a saii uh. Tangrhom aka rhek te tui khaw a ciip
    hae moenih.
  mdy-ETH: ታኣኮ ዴራ ላምዖ ጎሜ ማዼኔ፤ ዬይ ዓይጎዳይ ጌዔቴ፦ ዓልቃ ዋኣሢ ማዔሢ ታና ዔያታ ሃሼኔ፤ ዋኣሢ ዓርቂ ቃዛኒ ዳንዳዑዋ
    ሄሮ ዔቴ ዔያታ ቦኦኬኔ።»
  twi-ASANTE: '“Me nkurɔfoɔ ayɛ bɔne ahodoɔ mmienu: Wɔapa mʼakyi, me a meyɛ nkwa asutire
    no, na wɔatutu wɔn ankasa nsukora amena, amena a ɛho apaapae a ɛntumi nkora nsuo.'
  eng-WEBU: '“For my people have committed two evils: they have forsaken me, the spring
    of living waters, and cut out cisterns for themselves: broken cisterns that can’t
    hold water.'
  wal-wal: Aissi giikko, ta asai naa77u iitabata oottiis; hegeetinne, de7o haattaa
    pulttuwaa tana aggiis; haattaa oiqqanau danddayenna, xoo7etiichchida ollaa baayyo
    bookkiis.
  spa-PDDPT: 'Porque mi pueblo hizo dos males: Me abandonaron a Mí, fuente de aguas
    vivas, y cavaron para ellos cisternas rotas que no retienen el agua.'
  gun-gun: '“Mba''eta xevygua kuery ma mokoĩ henda py ojapo vai: jypy ojepe''apa yy
    imarã e''ỹ va''e xee ame''ẽ va''e gui, ha''e gui ygua ojeupe guarã ae ojo''o.
    Ha''e va''e ma ovopa rei vy yy ndopytaia guive.'
  ilo-ULB: 'Ta nakaaramid kaniak dagiti tattaok iti dua a kita iti kinadakes: Pinanawanda
    dagiti ubbog iti sibibiag a danum gapu iti panagkalida kadagiti bubon para kadakuada,
    nadadael a bubon a saan a makargaan iti danum!'
  kpg-kpg: 'idimaa, agu daangada guu hai nia hagadilinga huaidu e lua: Digaula guu huli
    gi daha mo Au dela go di monowai haga mouli. Gei digaula guu bida geli nadau monowai geli
    ala gu mooho, e deemee di haga hau ai nadau wai.'
  uig-ARA: ــ چۈنكى مېنىڭ خەلقىم ئىككى رەزىل ئىشنى قىلدى؛ ئۇلار ھاياتلىق سۇ مەنبەسى
    بولغان مەندىن ۋاز كەچتى؛ ئاندىن ئۆزلىرى ئۈچۈن سۇ ئازگاللىرىنى، يەنى سۇ تۇرمايدىغان
    يېرىق سۇ ئازگاللىرىنى يونۇپ چىقتى.
  sus-sus: '«N ma ɲama bara fe ɲaaxi firin naba: E bara n bɛɲin, n tan naxan nu luxi
    alɔ ye fanyi e bɛ, ye naxan mu ɲɔnma. E bara fɛɲɛe yailan, ye ragatama dɛnnaxɛ,
    kɔnɔ e ibɔɔxi, ye birin bara mini a ra.»'
  pon-2006: 'pwe nei aramas akan wiadahr dihp riau: re sohpeisangieier, utuhnpihl
    mwakelekelo; re ahpw uhd weiradahng pein irail pwarer kei, soangen pwarer me sohte
    pile.'
  jae-jae: Gebe ŋoc lau sêgôm sec luagêc kêpi tageŋ, êsêac sêwi aê, taŋ katu bumata
    mateŋ jaliŋa naŋ siŋ ma sêgawê sê, taŋ bu êpoac atom naŋ.
  ksd-ksd: 'Tago kaugu tarai dia tar pait ra ivu kaina magit: dia tar vana kan iau
    ra mata na tava na nilaun, ma dia tar kal kadia ta umana tung na tava, a umana
    tung na tava nina dia talok ma pa ta tava ta diat.'
  tur-YTC: '“Çünkü halkım iki kötülük yaptı: Beni, diri suların kaynağını bıraktı,
    Ve kendileri için sarnıçlar, su tutmayan çatlak sarnıçlar kazdılar.'
  grc-BRENT: Ὅτι δύο καὶ πονηρὰ ἐποίησεν ὁ λαός μου· ἐμὲ ἐγκατέλιπον πηγὴν ὕδατος
    ζωῆς, καὶ ὤρυξαν ἑαυτοῖς λάκκους συντετριμμένους, οἳ οὐ δυνήσονται ὕδωρ συνέχειν.
  ind-AYT: '“Sebab, jemaat-Ku telah melakukan dua kejahatan: Mereka telah meninggalkan
    Aku, sumber air hidup, dan menggali kolam untuk diri mereka sendiri, kolam yang
    rusak, yang tidak dapat menampung air.”'
  nya-nya: '“Popeza anthu anga achita machimo awiri: Andisiya Ine kasupe wa madzi
    a moyo, ndi kukadzikumbira zitsime zawo, zitsime zongʼaluka, zomwe sizingathe
    kusunga madzi.'
  hrv-hrv: '“Jer dva zla narod moj učini: ostavi mene, Izvor vode žive, te iskopa
    sebi kladence, kladence ispucane što vode držati ne mogu.'
  mps-mps: magi baso meni, eno we bidi dabego te dwai sę si yali. Hasia augwaligo
    ena tudiba muai. Ena te ulu wę tiwai te augwali bidabo ula maiabo wę elaluali,
    tiali goli, augwaligo ena tagalali. Tama me, tǫ diganama, augwa digi te wę sabobo
    nai nigali. Tiali goli, te wę sabobo nai te alua pelama, te ąį augwalide elalubo
    usu ebeo.’”
  tpi-tpi: long wanem, ol manmeri bilong mi i bin mekim tupela rong. Ol i givim baksait
    long mi. Mi olsem hul wara i gat wara bilong givim laip long ol, tasol ol i lusim
    mi. Na tu, ol yet i wokim ol tang bilong holim wara. Na ol dispela tang i bruk
    nabaut na wara i no inap i stap long ol.’”
  dan-1931: 'thi to onde Ting har mit Folk gjort: Mig, en Kilde med levende Vand,
    har de forladt for at hugge sig Cisterner, sprukne Cisterner, der ikke kan holde
    Vand.'
  vie-OVCB: '“Vì dân Ta đã phạm hai tội nặng: Chúng đã bỏ Ta— là nguồn nước sống.
    Chúng tự đào hồ chứa cho mình, nhưng hồ rạn nứt không thể chứa nước được!”'
  guj-2017: કેમ કે મારા લોકોએ મારી વિરુદ્ધ બે દુષ્ટ પાપ કર્યાં છે; તેઓએ મને એટલે જે
    જીવનજળનું ઝરણું છે તેનો ત્યાગ કર્યો છે, અને જેમાં જળ રહી શકતું નથી એવા ટાંકાં
    તેઓએ પોતાને માટે ખોદ્યા છે!
  pon-2006A: 'pwe nei aramas akan wiadahr dihp riau: re sohpeisangieier, utuhnpihl
    mwakelekelo; re ahpw uhd weiradahng pein irail pwarer kei, soangen pwarer me sohte
    pile.'
  por-BRBSL: '“Pois meu povo cometeu dois males: eles me abandonaram, a fonte das
    águas vivas, e cortam cisternas para si mesmos: cisternas quebradas que não conseguem
    segurar água.'
  cth-cth: Bangkongtetpawiteh, ka taminaw ni kathoute kahni touh a sak awh. Tui kahring
    a phueknae, kai hah na ceitakhai awh teh, songkong kâbawng e tui kamuem thai hoeh
    e hah a sak awh.
  twi-twi: '“Me nkurɔfo ayɛ bɔne ahorow abien: Wɔapa me, me a meyɛ nkwa asubura no,
    na wɔatutu wɔn ankasa mmura amoa, mmura a apaapae a entumi nkora nsu.'
  hlt-hlt: Ka pilnam loh kai mulhing thunsih tui te a hnoo uh tih amamih ham tuito
    a vueh uh te boethae panit la a saii uh. Tangrhom aka rhek te tui khaw a ciip
    hae moenih.
  tbz-SIM: N nìtìbɛ̀ n cɑ̀ɑ̀rɛ̀mu kɛ̀ dɛ̀ dɛu, bɛ̀ n dootóomu mí mbɛ Yiɛ̀ nKuyie,
    mí mmɛnɛ́sɑ̀ɑ̀mɛ̀ kó dinɛ́bòrì kɛ kɔ̀tɛ kɛ keú yɛfɔ̃̀tɛ̀, yɛfɔ̃tìkperɛ̀ bɑ́ mɛniɛ
    nyí bo.
  msy-2020: Nan gumazamiziba arazir kurar pumuning gami. Kɨ mati, dɨpar aghuir ikɨrɨmɨrir
    aghuim anɨdim me bagha fasfagha iri. Ezɨ me akɨrim ragha na gasara. Me uari bagha
    dɨpabar suighasa dagɨaba okora toribagh ami. Ezɨ me okorezir dagɨar mozir dɨpar
    kaba tintinibar bɨghireghtɨ, dɨpaba dar aven ikian kogham.’ ”
  dop-dop: Pǝ tɑɣɑ pʋlʋ, mɑ yǝlɑɑ mɛ ɩ́ wɑkǝlɑ tɔm nɑɑlɛɣɛ. Ɩ́ lɔwɑ mɑ wei mɑ kɛ-mɛɣɛ
    weesuɣu lʋm sɛɛlʋ tɔ. Ɩlɛnɑ ɩ́ huli mǝ tǝɣɩ hilɑ wenɑ ɑ yɑwɑ pɔɣɔlɛɛ nɑ lʋm ɩɩ
    cɑkɩ ɑ tɑɑ tɔ.
  azb-azb: '“Çünki xalqım iki pis əməl etdi: Məni – axar suların mənbəyini atıb Özlərinə
    hovuzlar, su saxlamayan çatlı hovuzlar düzəltdilər.'
  eng-DBY: 'For my people have committed two evils: they have forsaken me, the fountain
    of living waters, to hew them out cisterns, broken cisterns that hold no water.'
  hin-2017: 'क्योंकि मेरी प्रजा ने दो बुराइयाँ की हैं: उन्होंने मुझ जीवन के जल के
    सोते को त्याग दिया है, और, उन्होंने हौद बना लिए, वरन् ऐसे हौद जो टूट गए हैं, और
    जिनमें जल नहीं रह सकता। (यिर्म. 17:13)'
  wol-KYG: '«Ñaari yoon la xeet wi ma séddoo bàkkaar: ma di bëtu ndox muy dund, ñu
    wacc ma, man, di gasal seen bopp kàmbi dencukaayi ndox, te kàmb yi fett, di senn.'
  eng-YLT: For two evils hath My people done, Me they have forsaken, a fountain of
    living waters, To hew out for themselves wells — broken wells, That contain not
    the waters.
  eng-WYC-2017: For why my people hath done twain [or two] evils; they have forsaken
    me, the well of quick water, and have digged to them cisterns, that were destroyed,
    that may not hold waters.
  eng-WMBB: '“For my people have committed two evils: they have forsaken me, the spring
    of living waters, and cut out cisterns for themselves: broken cisterns that can’t
    hold water.'
  urd-GVH: क्योंकि मेरी क़ौम से दो संगीन जुर्म सरज़द हुए हैं। एक, उन्होंने मुझे तर्क
    किया, गो मैं ज़िंदगी के पानी का सरचश्मा हूँ। दूसरे, उन्होंने अपने ज़ाती हौज़ बनाए
    हैं जो दराड़ों की वजह से भर ही नहीं सकते।
  rug-rug: 'Zama pule si Asa, “Ura karua sari sinea pu taveti ri na Qua tinoni: Arini
    si ele veko pani Au si Arau, Arau, sa bukahana sa kolo tinoa, meke geli pou tu
    pude va naqiti dia kolo pa ruku, na pou sapu lopu boka tuqe kolo.'
  gaz-gaz: '“Uummanni koo cubbuu lama hojjete: Isaan ana burqaa bishaan jireenyaa
    dhiisanii boolla bishaanii ofii isaanii, boolla bishaanii baqaqaa bishaan qabachuu
    hin dandeenye qotataniiru.'
  fra-LSG: 'Car mon peuple a commis un double péché: Ils m’ont abandonné, moi qui
    suis une source d’eau vive, Pour se creuser des citernes, des citernes crevassées,
    Qui ne retiennent pas l’eau.'
  gnn-gnn: Liŋgu ŋarrakalaynydja yolŋu'‐yulŋuyu djäma märrma' romdja yätj yana wal'ŋu
    mirithirri. Ŋurruŋunydja walala gatjpaḻ'yurruna ŋarrakalaŋuŋuru, ŋunhi ŋarranydja
    balanyarana bitjan ŋunhi riyala gapu yukurra dhawaṯthun walŋa wal'ŋu yana, ga
    ŋuliŋurunydja dhurrwaraŋuru ŋunhi walala bilyurruna ŋapa‐wekaŋala ŋarraku, bala
    walala djämana yukurrana yaw'yurrunana goŋdhuna walalaŋgalay maḻŋ'maranharawu
    gapuwuna, yurru ŋarŋganydja ŋunhi walalaŋguŋu yaw'yunara baṉḏanynha gapumiriwnha.”
  yal-yal: A mɔn yi a fala, a naxa, “N ma yamaan bata yulubi firin tongo. E bata e
    mɛ n na, n tan naxan findixi siimaya ige tigin na, e yi sa e gbee ige ramaradene
    rafala, naxanye yibɔxi, e minima.
  haw-1868: No ka mea, ua hana ko'u poe kanaka i na hewa elua; ua haalele mai lakou
    ia'u, i ke kumu wai ola, a ua eli lakou i na luawai, i na luawai nahaha, aole
    e paa ka wai maloko.
  arb-NAV: 'قَدِ ارْتَكَبَ شَعْبِي شَرَّيْنِ: نَبَذُونِي أَنَا يَنْبُوعَ الْحَيَاةِ،
    وَحَفَرُوا لأَنْفُسِهِمْ آبَاراً مُشَقَّقَةً لَا تَضْبُطُ مَاءً.'
  ewe-ewe: “Nye dukɔ wɔ nu vɔ̃ eve. Wogbe nu le nye agbetsivudo la gbɔ eye woɖe woawo
    ŋutɔ ƒe tsiʋewo, tsiʋe siwo ŋɔ eye tsi mate ŋu atɔ ɖe wo me o.
  eng-LEE: 'For two evils have my people committed: me have they forsaken, the source
    of living waters, to hew out for themselves cisterns, broken cisterns, that cannot
    hold water.'
  asm-FB: কিয়নো মোৰ প্ৰজাসকলে দুটা দোষ কৰিলে; তেওঁলোকে জীৱন্ত জলৰ ভুমুকস্বৰূপ মোক
    ত্যাগ কৰিলে, আৰু তেওঁলোকে নিজৰ কাৰণে জলাধাৰ, পানী ৰাখিব নোৱাৰা ভগা জলাধাৰ খানিলে।
  sus-A: «ﭑ مَ حَمَ بَرَ قٍ حَاشِ قِرِن نَبَ؛ عٍ بَرَ ﭑ بّحِن، ﭑ تَن نَشَن نُ لُشِ
    عَلْ يٍ قَنيِ عٍ بّ، يٍ نَشَن مُ حْنمَ. عٍ بَرَ قّحّيٍ يَءِلَن، يٍ رَفَتَمَ دّننَشّ،
    كْنْ عٍ عِبْوشِ، يٍ بِرِن بَرَ مِنِ عَ رَ.»
  fra-SBL: '« Car mon peuple a commis deux maux : ils m''ont abandonné, moi, la source
    d''eau vive, et se sont taillés des citernes : des citernes cassées qui ne peuvent
    pas contenir d''eau.'
  hbo-hbo: כִּֽי־שְׁתַּ֥יִם רָעֹ֖ות עָשָׂ֣ה עַמִּ֑י אֹתִ֨י עָזְב֜וּ מְקֹ֣ור ׀ מַ֣יִם
    חַיִּ֗ים לַחְצֹ֤ב לָהֶם֙ בֹּארֹ֔ות בֹּארֹת֙ נִשְׁבָּרִ֔ים אֲשֶׁ֥ר לֹא־יָכִ֖לוּ
    הַמָּֽיִם׃
  piu-2006: '@see-verse:JER.002.012'
  kik-kik: '“Andũ akwa nĩmekĩte mehia meerĩ: Nĩmandirikĩte, o niĩ gĩthima kĩa maaĩ
    ma muoyo, na makeyenjera marima mangĩ ma maaĩ, namo nĩ marima mamethũkangu, matangĩiga
    maaĩ.'
  fra-NCL: 'Car mon peuple a fait double mal : ils m’ont abandonné, moi, la source
    des eaux vives, pour se creuser des citernes, des citernes crevassées, qui ne
    retiennent pas l’eau.'
  cek-AK: Kai ih kaminawk loe zaehaih hnetto a sak o; hinghaih tuipuek, kai hae ang
    pahnawt o moe, tui tabu, tui angbuem thai ai kakoi tui tabunawk to a sak o.
  cuk-cuk: '”An-dulamala, ilabo dummad-nosmalad: Ani an bemarga dii-burba-dulad ukedid,
    emide be angi bangudmalad. Dia-geg-dii-siged be sobsamalad, egi dii-sigsulid.
    Na-be-walagwengi a-dia be sobsamalad.'
  uig-CYR: — чүнки Мениң хәлқим икки рәзил ишни қилди; улар һаятлиқ су мәнбәси болған
    Мәндин ваз кәчти; андин өзлири үчүн су азгаллирини, йәни су турмайдиған йериқ
    су азгаллирини йонуп чиқти.
  tel-2017: నా ప్రజలు రెండు తప్పులు చేశారు. జీవజలాల ఊటనైన నన్ను విడిచి పెట్టేశారు.
    తమకోసం తొట్లు, అంటే నీటిని నిలపలేక బద్దలైపోయే తొట్లను తొలిపించుకున్నారు.
  hat-BSA: 'Paske pèp Mwen an te komèt de kalite mal: Yo te abandone Mwen, fontèn
    dlo vivan yo, epi yo te fouye pou kont yo lòt sitèn; sitèn yo ki kraze ki pa ka
    kenbe dlo.'
  kos-kos: 'Tuh mwet luk elos orala ma koluk luo: Elos forla likiyu, Nga su unon in
    kof loslos nu selos, Ac elos pukanak lufin kof — Lufin kof su wohn ac tia ku in
    sruokya kof.'
  hbo-WLC: כִּֽי־שְׁתַּ֥יִם רָע֖וֹת עָשָׂ֣ה עַמִּ֑י אֹתִ֨י עָזְב֜וּ מְק֣וֹר ׀ מַ֣יִם
    חַיִּ֗ים לַחְצֹ֤ב לָהֶם֙ בֹּאר֔וֹת בֹּארֹת֙ נִשְׁבָּרִ֔ים אֲשֶׁ֥ר לֹא־יָכִ֖לוּ
    הַמָּֽיִם׃
  ibo-ibo: “Nʼihi na ndị m emeela ihe ọjọọ abụọ. Ha agbakụtala m azụ, bụ Isi iyi mmiri
    ndụ, gwuoro onwe ha ebe ichebe mmiri nke tipuru etipu na-enweghị ike ịnagide mmiri
    ọbụla.
  ory-ory: କାରଣ ଆମ୍ଭର ଲୋକମାନେ ଦୁଇଟି ଦୋଷ କରିଅଛନ୍ତି; ସେମାନେ ଅମୃତ ଜଳର ନିର୍ଝର ସ୍ୱରୂପ ଯେ
    ଆମ୍ଭେ, ଆମ୍ଭକୁ ପରିତ୍ୟାଗ କରିଅଛନ୍ତି, ପୁଣି ଆପଣାମାନଙ୍କ ନିମନ୍ତେ ନାନା କୂପ ଖୋଳିଅଛନ୍ତି,
    ସେସବୁ ଭଗ୍ନ କୂପ, ଜଳଧାରଣ କରି ନ ପାରେ।
  chk-chk: 'Pun nei aramas ra föri ruu tipis: Ra likitieila, ngang ewe puächen kolukun
    manau, nge ra tuw chönüttu fän iter, sokun chönüttu mi sangang, esap tongeni mwöch
    koluk lor.'
  rop-rop: dumaji main pipul olabat bin dumbat dubala nogudbala ting. Olabat bin tenim
    miselp brom mi. Mi na jis laik det springwoda weya gibit laif. Olabat na bin libum
    det springwoda en bin grajimbat wel langa det graun blanga gajim woda, bat det
    woda langa det wel nomo jidan longtaim, dumaji im draiyap.”
  ukr-1871: 'Двояке бо ледарство вчинив нарід мій: мене, криницю води живої, покинули,
    а повирубували собі дїраві колодязї, що не держать води.'
  deu-1951: 'Denn mein Volk hat eine zwiefache Sünde begangen: Mich, die Quelle des
    lebendigen Wassers haben sie verlassen, um sich Zisternen zu graben, löcherige
    Zisternen, die kein Wasser halten!'
  eng-JPS: 'For My people have committed two evils: they have forsaken Me, the fountain
    of living waters, and hewed them out cisterns, broken cisterns, that can hold
    no water.'
  srp-1865: 'Jer dva zla uèini moj narod: ostaviše mene, izvor žive vode, i iskopaše
    sebi studence, studence isprovaljivane, koji ne mogu da drže vode.'
  lug-lug: “Kubanga abantu bange bakoze ebibi bibiri, banvuddeko nze ensulo ey’amazzi
    amalamu ne beesimira ettanka ez’omu ttaka, ettanka ez’omu ttaka ezirimu enjatika
    ezitanyweeramu mazzi.”
  heb-heb: כי שתים רעות עשה עמי אתי עזבו מקור מים חיים לחצב להם בארות בארת נשברים
    אשר לא יכלו המים׃
  ben-IRV: 'কারণ আমার প্রজারা আমার বিরুদ্ধে দুটি পাপ করেছে: জীবন্ত জলের উনুই যে আমি,
    সেই আমাকেই তারা ত্যাগ করেছে, আর নিজেদের জন্য কুয়ো খুঁড়েছে, ভাঙ্গা কুয়ো, যা
    জল ধরে রাখতে পারে না।'
  pan-pan: ਮੇਰੀ ਪਰਜਾ ਨੇ ਦੋ ਬੁਰਿਆਈਆਂ ਜੋ ਕੀਤੀਆਂ, - ਉਹਨਾਂ ਨੇ ਮੈਨੂੰ ਤਿਆਗ ਦਿੱਤਾ, ਜੀਉਂਦੇ
    ਪਾਣੀ ਦੇ ਸੋਤੇ ਨੂੰ, ਆਪਣੇ ਲਈ ਚੁਬੱਚੇ ਪੁੱਟੇ, ਟੁੱਟੇ ਹੋਏ ਚੁਬੱਚੇ, ਜਿਹਨਾਂ ਵਿੱਚ ਪਾਣੀ ਨਹੀਂ
    ਠਹਿਰਦਾ।
  mya-JVB: ငါ ၏ လူ တို့သည် အသက် စမ်း ရေတွင်း တည်း ဟူသော၊ ငါ့ ကိုစွန့်ပယ် ၍၊ ရေ မ လုံ
    ၊ ပဲ့ ပျက်သောရေကျင်း တို့ကို တူး သောအားဖြင့် ဒုစရိုက် နှစ် ပါးကို ပြု ကြပြီ။
  tbg-tbg: 'Ti vaiinti nahenti qora okara taaraqanta ti autu timitaarave: Te qaqi
    variqi vi namarira kaqa nimi vaurauka vauramanta vika ti qoririma timitaarave.
    Vika ori vauruke namari taani voqi voqi autuke vatovaro vi haikava tairi vuvaro
    namarivano viraqihairo ntava vurave.'
  hmo-hmo: 'Badina be lauegu bese taudia ese, kara dika rua idia karaia vadaeni: Idia
    ese lau dekena amo idia raka siri, bona lau be idia edia mauri ranuna, to idia
    rakatania vadaeni, bona sibodia edia ranu guridia idia geia. Idia edia ranu guri
    dikadia, makohia gaudia, ranu be idia lalonai do ia noho diba lasi.'
  urd-urd: क्यूँकि मेरे लोगों ने दो बुराइयाँ कीं:उन्होंने मुझ आब — ए — हयात के चश्मे
    को छोड़ दिया और अपने लिए हौज़ खोदे हैं शिकस्ता हौज़ जिनमें पानी नहीं ठहर सकता।
  rus-SYN: 'Ибо два зла сделал народ Мой: Меня, источник воды живой, оставили, и высекли
    себе водоемы разбитые, которые не могут держать воды.'
  bqc-SIM: Asa ma gbɛ̃́ↄ duunakɛ̀ lɛɛ plaɛ. Mámɛ má nibↄna í wɛ̃nide ũ, ↄ̃ aa
    ma to we, aa gɛ̀ wà biaↄ yↄ̃̀ ńzĩaɛ, bia tɛfɛɛna pↄ́ aa fↄ̃ í dilɛoↄ.
  tcz-CHONGTHU: Kamiten chonset gitlouna thilni aboltauve.Amahon hinna twinah keiya
    um chu adalhauvin, chuleh achamtah in a amaho ding twi umlouna mun chu alaiuvin
    ahi.
  mar-mar: कारण माझ्या लोकांनी दोन दुष्कर्मे केली आहेत. जो मी जिवंत पाण्याचा झरा त्या
    मला सोडून त्यांनी आपणासांठी हौद, फुकटे हौद ज्याच्याने काही पाणी धरवून ठेववत नाही
    ते खोदले आहेत.
  qub-qub: Acrashä runacunaga ishcay casta juchatami rurasha. Mana chaquej yacu pashtajno
    caycaptëpis Nogaman yäracaycämashanpita cachaycamasha. Y quiquincunami ïdulucunata
    adurasha sagra pösuncunata rurajno. Chay pösuncunaga yacuta manami juntachinchu.
  bqp-bqp: Wee win tɔmbu bɑ durum yiru kuɑ. Bɑ nùn deri, wi, wi u sɑ̃ɑ nge nim gem
    mɛ mu koo nɔrurɑ, mɑ bɑ dɑ bɑ bũnu swĩi ni nu sɑ̃ɑ nge dɔkɔ kpiri ni nu ǹ nim
    nɛnumɔ.
  hat-hat: 'Paske pèp mwen an fè de kalite peche: Yo vire do ban mwen, mwen menm sous
    dlo fre a. Y'' ale fè rezèvwa pou dlo. Rezèvwa yo tou fann, yo pa ka kenbe dlo.'
  eng-BSB: '“For My people have committed two evils: They have forsaken Me, the fountain
    of living water, and they have dug their own cisterns— broken cisterns that cannot
    hold water.'
  eng-WEBPB: '“For my people have committed two evils: they have forsaken me, the
    spring of living waters, and cut out cisterns for themselves: broken cisterns
    that can’t hold water.'
  kbq-kbq: Na'ankure Nagri vahe'mo'za tare hazenkema hu'nazana, Nagra enevia tinkna
    hu'na mani'noanagi nenatre'za, zamagra'a tinkeria kafi'nazanagi ana kerifina mopamo'a
    kekokako higeno timo'a mare novazie.
  nhe-BL: “Notlacajhua quichijtoque ome tlamantli tlen ax cuali. Achtohui nechtlahuelcajque
    na tlen niitztoc queja atl tlen temaca yolistli. Huan teipa yajuanti mochijchihuilijque
    piletas tlen ax huelis quitequihuise para quitecase atl pampa cocoyocatoc.
  gub-BL: Heremiaihu uzapo mokoz ikatu 'ym ma'e wà. Aiko 'ytyzuzàmaw zàwenugar romo.
    Nezewe rehe we hereityk wà. Uhàwykàz amo 'ytyzuzàmaw hekar pà wà. Oxorok a'e 'ytyzuzàmaw.
    Te àmàn imono'og pyrer uhem wanuwi.
  eng-DRA: For my people have done two evils. They have forsaken me, the fountain
    of living water, and have digged to themselves cisterns, broken cisterns, that
    can hold no water.
