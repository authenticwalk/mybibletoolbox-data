  uig-ARA: 'پەرۋەردىگار مۇنداق دەيدۇ: ــ ئاتا-بوۋىلىرىڭلار مەندە زادى قانداق ئادالەتسىزلىكلەرنى
    بايقاپتۇ، ئۇلار مەندىن شۇنچە يىراقلىشىدۇ؟ ئۇلار نېمىشقا بىمەنە بۇتلارغا باش ئۇرۇپ،
    ئۆزلىرى بىمەنە بولۇپ كەتتى؟'
  sus-sus: Alatala bara a masen, «Wo babae n ma fe kobi mundun toxi naxan a niyaxi
    e xa gbilen n fɔxɔ ra? Wo bara bira fe fufafu fɔxɔ ra, awa wo tan fan findima
    mixi fufafu nan na.
  pon-2006: 'KAUN-O ahpw ketin mahsanih: “Soangen suwed da me samamwail mehn mahs
    ako diarada rehi? Dahme kahrehda re sohpeikihsang ie? Re ahpw pwongihala dikedik
    en eni mwahl akan oh re pil wiahla aramas mwahl.'
  jae-jae: Apômtau kêsôm biŋ tonec gebe “Amac tamemi têtap ŋoc keso ondoc sa, tec
