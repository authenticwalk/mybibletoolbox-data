    kɨnibar ziaba fema, da tong men akurvazir puvatɨ.'
  dop-dop: Ɩsɑɣɑtʋ ntiɣi mǝ́ cɑɑnɑɑ nɑwɑ mɑ kiŋ nɑ pɑ́ hɑtǝlǝɣǝnɑ-m, nɑ pɑ́ tǝŋǝɣɩ
    kpɛtɛ nyǝm, nɑ mǝ mɑɣɑmɑɣɑ ɩ́ pǝsǝɣɩ kpɛtɛ?
  azb-azb: 'Rəbb belə deyir: “Atalarınız Məndə nə haqsızlıq tapdılar ki, Məndən uzaqlaşdılar
    və puç bütlər ardınca getdilər, Özləri də puç adam oldular.'
  eng-DBY: 'Thus saith Jehovah: What injustice have your fathers found in me, that
    they are gone far from me, and have walked after vanity, and become vain?'
  hin-2017: यहोवा यह कहता है, “तुम्हारे पुरखाओं ने मुझ में कौन सी ऐसी कुटिलता पाई
    कि मुझसे दूर हट गए और निकम्मी मूर्तियों के पीछे होकर स्वयं निकम्मे हो गए?
  wol-KYG: 'Aji Sax ji dafa wax ne: «Ana sikk bu ma seeni maam gisal, ba tax ñu sore
    ma, di topp xërëmi neen, ba far neen?'
  eng-YLT: 'Thus said Jehovah: What — have your fathers found in Me perversity, That
    they have gone far off from Me, And go after the vanity, and become vain,'
  eng-WYC-2017: The Lord saith these things, What of wickedness found your fathers
    in me, for they went far away from me, and went after vanity, and were made vain?
  eng-WMBB: The LORD says, “What unrighteousness have your fathers found in me, that
    they have gone far from me, and have walked after worthless vanity, and have become
    worthless?
  urd-GVH: रब फ़रमाता है, “तुम्हारे बापदादा ने मुझमें कौन-सी नाइनसाफ़ी पाई कि मुझसे
    इतने दूर हो गए? हेच बुतों के पीछे होकर वह ख़ुद हेच हो गए।
  rug-rug: 'Hiera gua si zama nia e Zihova: “Na sa sa sinea sapu dogoria ri na tiatamamia
    koa Rau, ke rizu va seu si arini koa Rau? Luli rini sari na beku sapu loke laedi
    meke sapu ta evaṉae loke laedi tugo teledia si arini.'
  gaz-gaz: 'Waaqayyo akkana jedha: “Abbootiin keessan kan akkas narraa fagaatan balleessaa
    maalii narratti arganiitii? Isaan waaqota tolfamoo faayidaa hin qabne faana buʼanii
    isaanumtuu warra faayidaa hin qabne taʼan.'
  fra-LSG: 'Ainsi parle l’Éternel: Quelle iniquité vos pères ont-ils trouvée en moi,
    Pour s’éloigner de moi, Et pour aller après des choses de néant et n’être eux-mêmes
    que néant?'
  gnn-gnn: '@see-verse:JER.002.004'
  yal-yal: Alatala ito nan falaxi, a naxa, “Ɛ benbane tinxintareyaan mundun toxi n
    yi, naxan a ligaxi e yi makuya n na? E biraxi suxure fufafune fɔxɔ ra, e yɛtɛɛn
    yi findi fufafune ra.
  haw-1868: Ke i mai nei o Iehova penei, Heaha ka hewa i loaa i ko oukou mau makua
    iloko o'u, i hele loihi aku ai lakou mai o'u aku nei, a ua hele hoi mamuli o ka
    lapuwale, a ua lilo lakou i mea lapuwale?
  arb-NAV: أَيُّ خَطَإٍ وَجَدَهُ فِيَّ آبَاؤُكُمْ حَتَّى نَبَذُونِي وَضَلُّوا وَرَاءَ
    الْبَاطِلِ وَصَارُوا بَاطِلاً؟
  ewe-ewe: Ale Yehowa gblɔe nye si. “Vodada kae mia fofowo kpɔ le ŋunye be wotra ɖa
    tso gbɔnye nenema gbegbe? Wokplɔ legba maɖinuwo ɖo eye woawo ŋutɔ hã zu nu maɖinuwo.
  eng-LEE: Thus hath said the Lord, What fault did your fathers find in me, that they
    went away far from me, and walked after vanity, and became vain?
  asm-FB: 'যিহোৱাই কি কৈছে, সেই বাক্য শুনা: “যিহোৱাই তোমালোকৰ পূৰ্বপুৰুষসকলে কি অন্যায়
    পালে, যে, তেওঁলোক মোৰ পৰা আঁতৰ হৈ গৈ, অসাৰৰ পাছত চলি অসাৰ হল?'
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن، «وٌ بَبَيٍ ﭑ مَ قٍ كٌبِ مُندُن تٌشِ نَشَن عَ نِيَشِ
    عٍ شَ فبِلٍن ﭑ قْشْ رَ؟ وٌ بَرَ بِرَ قٍ قُقَقُ قْشْ رَ، عَوَ وٌ تَن قَن قِندِ مَ
    مِشِ قُقَقُ نَن نَ.
  fra-SBL: Yahvé dit, « Quelle iniquité vos pères ont-ils trouvée en moi, qu'ils se
    sont éloignés de moi, et ont marché après une vanité sans valeur, et sont devenus
    sans valeur ?
  hbo-hbo: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה מַה־מָּצְא֨וּ אֲבֹותֵיכֶ֥ם בִּי֙ עָ֔וֶל כִּ֥י רָחֲק֖וּ
    מֵעָלָ֑י וַיֵּֽלְכ֛וּ אַחֲרֵ֥י הַהֶ֖בֶל וַיֶּהְבָּֽלוּ׃
  piu-2006: (1:1; 2:5,13,32; 3:12-14) Tjuutaku walytja ngaṉṯitja tjuṯaku mayutju tiṉa
    tjuṯa yalatji nyinangu, Tjutjayanya, Tjiyuyakimanya, Tjitikayanyaṯarra. Mayutju
    palunya tjuṯa nyinanytjala Tjirimayalu Katutjaku wangka yaṉangu tjuṯa tjananya
    tjakultjunkupayi. Paluru Katutjaku wangka watjalpayi. Yalatji tjananya paluru
    Katutjaku wangka watjaṉu, “Ngayulu Katutjalu nyurrangarrinya tjapiṉi. Ngayulu
    nyurrangarrinya kuya nyaa palyantjala?, kulilwiyanyurra nyinanyi. Nyurrangarrimpa
    walytja tjuṯangku irriṯi kulilwiyangkuṉiya wantipayi. Nyaanguruya ngayunya wantirra
    wiyawanalpiya nyinapayi? Ngayuku walytja tjuṯangkunyurra kuya kutu palyaṉi, irriṯi
    wiyarringutja tjuṯangku kuya palyalpayi nguwanpa. Kapi wiila palya wantirra kapi
    kutjupaku ngurrintja nguwanpanyurra ngayunya wantingu kanalpayinya, ngayunya nguwanpa
    kutjupa tjuṯa waḻkulkitjangku. Ngayunya nyurrangarri maḻpa wiyawanangku wantingu.”
    Katutjaku wangka Tjirimayalu tjananya piyuku watjaṉu, “Kungkangku wiya riingaku
    nikilitjiku ramarrirra wantipayi, ngurra kutjupakutu yankukitjangku, maṯupurra
    kulira paluru katipayi. Kungkangku ramarrinytjawiyangku maṯupurra kulilpayi nguwanpa
    wiyaṉinyurra Katutjanya maṯupurra kuliṉi Tjukarurrunyurra ngayunya maṯupurra kulinmara.
    Yalatji kutuṉinyurra wantipayi, kulilwiyangku. Mayutju Katutjaluṉa nyurrangarrinya
    watjaṉi. Yitjurilaku walytja ngaṉṯitja tjuṯangku kulila! Tjukarurrutjuya watjala!,
    nyurrangarri ngayuku wangkaku kulintjawiya nyinangu. Palulanguru tjukarurrutjuya
    nyinama! Palulanguruṉa nyurrangarrimpa aḻṯururringkula kuya waṉiku, wiyaṉa nyurrampa
    pika nyinaku. Kutjupa tjuṯa nyurranya ngayulu ngurra ngaakutu walytjakutu rayitpayiki
    ngalya katiku.”
  kik-kik: 'Jehova ekuuga atĩrĩ: “Nĩ mahĩtia marĩkũ maithe manyu maanyonire namo,
    atĩ nĩkĩo maandirikire, makĩndaihĩrĩria ũguo? Maarũmĩrĩire mĩhianano ĩtarĩ kĩene,
    nao ene makĩaga kĩene.'
  fra-NCL: 'Ainsi parle Yahweh : Quelle iniquité vos pères ont-ils trouvé en moi,
    pour s’éloigner de moi, pour suivre la vanité et devenir eux-mêmes vanité ?'
  cek-AK: Angraeng mah hae tiah thuih; Nam panawk mah kai khaeah tih zaehaih maw a
    hnuk o moe, kai khae hoi kangthla ah a caeh o ving? Nihcae loe tidoeh avang ai
    krangnawk to patom o pongah, tidoeh avang ai kami ah oh o boeh.
  cuk-cuk: 'Bab-Jehová weyob soged: “Be-dadgande, ¿ibigi egi-nosa an-daksamarsunna?
    Emide, angi bangusmalad. Bab-dummagan-ibmarga-gusurmaladba nadegusmalad, agala,
    be-dadgan ibmarga gussurmarmogad.'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — Ата-бовилириңлар Мәндә зади қандақ адаләтсизликләрни
    байқапту, улар Мәндин шунчә жирақлишиду? Улар немишкә бемәна бутларға баш уруп,
    өзлири бемәна болуп кәтти?'
  tel-2017: యెహోవా ఇలా సెలవిస్తున్నాడు. “నాలో ఏ తప్పిదం చూసి మీ పూర్వికులు నాకు దూరమై
    వ్యర్థమైన విగ్రహాలను పూజించి వారూ వ్యర్థులుగా మారిపోయారు?
  hat-BSA: 'Konsa pale SENYÈ a: “Ki enjistis papa zansèt nou yo te jwenn nan Mwen,
    pou yo te ale lwen Mwen, pou yo te mache dèyè sa ki vid pou te vin vid yo menm?'
  kos-kos: 'LEUM GOD El fahk: “Ma koluk fuka papa matu tomowos ah konauk in nga? Efu
    ku elos forla likiyu? Elos alu nu ke ma sruloala ma wangin sripa, Oru elos ekla
    pac mwet wangin sripa.'
  hbo-WLC: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה מַה־מָּצְא֨וּ אֲבוֹתֵיכֶ֥ם בִּי֙ עָ֔וֶל כִּ֥י רָחֲק֖וּ
    מֵעָלָ֑י וַיֵּֽלְכ֛וּ אַחֲרֵ֥י הַהֶ֖בֶל וַיֶּהְבָּֽלוּ׃
  ibo-ibo: Ihe a ka Onyenwe anyị kwuru, “Gịnị bụ ihe ọjọọ nna unu ha chọpụtara nʼime
    m, mere ha ji si nʼebe m nọ kpafuo, nọrọ m ebe dị anya? Nke mere na ha ghọrọ ndị
    nzuzu site nʼịgbaso arụsị?
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ତୁମ୍ଭମାନଙ୍କର ପିତୃପୁରୁଷମାନେ ଆମ୍ଭଠାରେ କେଉଁ ଅନ୍ୟାୟ
    ଦେଖିଲେ ଯେ, ସେମାନେ ଆମ୍ଭଠାରୁ ଦୂରକୁ ଯାଇଅଛନ୍ତି ଓ ଅସାର ପ୍ରତିମାଗଣର ପଶ୍ଚାଦ୍‍ଗମନ କରି ନିଜେ
    ଅସାର ହୋଇଅଛନ୍ତି?
  chk-chk: Iei alon ewe Samol mi Lapalap, “Met mwäli ämi kewe lewo ra küna, pwe ra
    feila toau seniei? Ra fel ngeni ekewe uluulun anümwäl mi lomotongau o wiliti aramas
    mi lomotongau.
  rop-rop: “Wanim nogudbala ting aibin dum langa yu grengrenfathamob? Wotfo deibin
    gowei brom mi? Olabat bin oldei weshipbat olkainbala nogudwan drimin sheip, en
    olabat bin meigim miselp nogudbala.
  ukr-1871: 'Так говорить Господь: Яку кривду знайшли в менї батьки ваші, що відцурались
    мене й пійшли за марнотою та й зледащіли?'
  deu-1951: 'So spricht der HERR: Was haben eure Väter Unrechtes an mir gefunden,
    daß sie sich von mir entfernt haben und dem Eitlen nachgegangen und nichtig geworden
    sind?'
  eng-JPS: 'Thus saith the LORD: What unrighteousness have your fathers found in Me,
    that they are gone far from Me, and have walked after things of nought, and are
    become nought?'
  srp-1865: 'Ovako veli Gospod: kaku nepravdu naðoše oci vaši u mene, te otstupiše
    od mene, i pristaše za ništavilom, i postaše ništavi?'
  lug-lug: Bw’ati bw’ayogera Mukama nti, Kibi ki bakitammwe kye bansangamu ne banvaako
    ne bagenda ewala ennyo bwe batyo? Baagoberera ebifaananyi bya bakatonda abakole
    n’emikono ebitaliimu nabo bennyini ne bafuuka ebitaliimu.
  heb-heb: כה אמר יהוה מה מצאו אבותיכם בי עול כי רחקו מעלי וילכו אחרי ההבל ויהבלו׃
  ben-IRV: 'সদাপ্রভু এই কথা বলেন: তোমাদের পূর্বপুরুষেরা আমার কি দোষ খুঁজে পেয়েছে
    যে, তারা আমাকে অনুসরণ করা থেকে দূরে সরে গেছে? তারা অপদার্থ প্রতিমার পিছনে গেছে
    এবং নিজেদের অপদার্থ করেছে?'
  pan-pan: ਯਹੋਵਾਹ ਐਉਂ ਆਖਦਾ ਹੈ, ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨੇ ਮੇਰੇ ਵਿੱਚ ਕੀ ਅਨਿਆਈਂ ਲੱਭੀ, ਜੋ ਉਹ ਮੈਥੋਂ
    ਦੂਰ ਚਲੇ ਗਏ, ਅਤੇ ਨਿਕੰਮੀ ਮੂਰਤੀਆਂ ਦੇ ਪਿੱਛੇ ਲੱਗ ਕੇ ਨਿਕੰਮੇ ਬਣ ਗਏ?
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သင် တို့၏ဘိုးဘေး တို့သည် ငါ့ ထံမှ ဝေး စွာထွက်သွား၍
    ၊ အနတ္တ လမ်း သို့လိုက် လျက်၊ အနတ္တ သက်သက် ဖြစ် ရမည် အကြောင်း၊ ငါ ၌ အဘယ် မည်သောအပြစ်
    ကို တွေ့ ကြသနည်း။
  tbg-tbg: 'Noravano Kotiva niara mintima tiro: Nana kaarae ni kaivaqauka ti tauvaqa
    utu timite, hampi aaraqaa vuarave? Vika qumina haika una variqa aututaara avataqi
    vivi, vikavata quminaiqama vuarave.'
  hmo-hmo: Lohiabada ia gwau, “Emui sene taudia ese, dahaka samania hereva lau dekenai
    idia gwauraia? Badina dahaka lau dekena amo idia raka siri? Idia ese kaivakuku,
    anina lasi gaudia, idia tomadiho henia, bona idia sibona danu, be anina lasi gaudia
    idia lao.
  urd-urd: ख़ुदावन्द यूँ फ़रमाता है कि “तुम्हारे बाप — दादा ने मुझ में कौन सी बे —
    इन्साफ़ी पाई, जिसकी वजह से वह मुझसे दूर हो गए और झूठ की पैरवी करके बेकार हुए?
  rus-SYN: 'Так говорит Господь: какую неправду нашли во Мне отцы ваши, что удалились
    от Меня и пошли за суетою, и осуетились,'
  bqc-SIM: Ma Dii ma mɛ̀, tàae kpele á deziↄ èa, ↄ̃ aa zã̀kũmanↄi? Aa tɛ̀ tã́aↄzi,
    ↄ̃ aa gì ↄi.
  tcz-CHONGTHU: Pakaiyin hitin aseiye,”Napu napateuvin kachung’a adihlou ipi amudoh’uva,
    ipi jeh’a keiya kon’a gamla tah’a vahmang gam’u hitam? Amahon phatchomna bei dolim
    semthu ahouvun, amaho tah jong pannabei asohgamtauvin ahi.
  mar-mar: 'परमेश्वर असे म्हणतो: “तुमच्या पूर्वजांना माझ्यामध्ये असे काय चुकीचे आढळले,
    जे ते माझ्यापासून दूर गेले आणि, कवडी मोल दैवतांच्या मागे जाऊन ते पण स्वत: कवडीमोल
    झाले?'
  qub-qub: 'Tayta Diosga gamcunapaj caynömi nin: «¿Ima mana allitataj rurashcä gamcunapa
    unay awiluyquicuna cachaycamänanpäga? Mana bälej dioscunata adurajmi aywacuran.
    Chaymi quiquincunapis mana bälejna ricacuran.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, torɑ terɑ̀ bɛɛn sikɑdobɑ bɑ nùn wɑɑsi bɑ kɑ nùn deri,
    bɑ dɑ bɑ kɑm swĩi, mɑ ben tii bɑ kɑm kuɑ.
  hat-hat: 'Men sa Seyè a voye di nou: -Kisa mwen te fè zansèt nou yo ki mal kifè
    yo te vire do ban mwen? Yo pran mache dèyè yon bann zidòl ki pa vo anyen. Yo menm
    tou, yo vin pa vo anyen.'
  eng-BSB: 'This is what the LORD says: “What fault did your fathers find in Me that
    they strayed so far from Me, and followed worthless idols, and became worthless
    themselves?'
  eng-WEBPB: The LORD says, “What unrighteousness have your fathers found in me, that
    they have gone far from me, and have walked after worthless vanity, and have become
    worthless?
  kbq-kbq: Ra Anumzamo'a amanage huno nehie, Tamagehemo'za Nagra nahaviza huzmantenoge'za
    nagrira natre'za afetera mani'naze? Zamagra kaza osu havi anumzana amanezante
    mono ome hunente'za, zamagra'a zamazeri amne'za se'naze.
  nhe-BL: 'TOTECO quiijtohua: “¿Tlachque tlajtlacoli quipantijque ipan na imohuejcapan
    tatahua tlen quinchihualti ma nechtlahuelcahuaca? ¿Para tlen tlahuel huejca nechcajque?
    Yajuanti quinhueyichijque totiotzitzi tlen ax tleno ipati, tlen san tlacame huihuitique
    quinhueyichihuaj. Huan yeca mohuihuichijque ininseltitzitzi.'
  gub-BL: Nezewe uze'eg iko. — Ma'e ikatu 'ymaw peipy wexak herehe wà. Màràzàwe tuwe
    hereityk wà. Umuwete tupàn a'ua'u ma'e iapo 'ymar wà. A'e ae uzeapo ikatu ma'e
    iapo 'ymar romo wà.
  eng-DRA: 'Thus saith the Lord: What iniquity have your fathers found in me, that
    they are gone far from me, and have walked after vanity, and are become vain?'
