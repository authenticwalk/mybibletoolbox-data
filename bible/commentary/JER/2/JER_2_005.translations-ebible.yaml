    lotu obaso, tama tiyu, augwa digi te olo nai tiwai pedelai dao.
  tpi-tpi: Bikpela i tok olsem, “Mi mekim wanem rong na ol tumbuna bilong yupela i
    lusim mi na i go longwe tru long mi? Ol i lotuim samting nating, olsem na ol yet
    i kamap samting nating.
  dan-1931: 'Så siger HERREN: Hvad ondt fandt eders Fædre hos mig, siden de gik bort
    fra mig og holdt sig til Tomhed, til de selv blev tomme?'
  vie-OVCB: 'Đây là lời của Chúa Hằng Hữu phán: “Tổ tiên các ngươi thấy Ta đã làm
    gì sai mà khiến chúng lìa bỏ Ta? Chúng theo những thần hư không, mà làm cho mình
    chẳng còn giá trị gì.'
  guj-2017: યહોવાહ કહે છે; તમારા પિતૃઓને મારામાં કયો દોષ માલૂમ પડ્યો છે કે તેઓ મને
    તજીને દૂર ચાલ્યા ગયા? તેઓ વિસાત વગરની મૂર્તિઓની પાછળ ગયા છે અને પોતે પણ વ્યર્થ
    થયા છે?
  pon-2006A: 'KAUN-O ahpw ketin mahsanih: “Soangen suwed da me samamwail mehn mahs
    ako diarada rehi? Dahme kahrehda re sohpeikihsang ie? Re ahpw pwongihala dikedik
