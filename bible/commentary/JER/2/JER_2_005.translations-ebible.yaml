verse: JER.002.005
translations:
  mal-C: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു, “നിങ്ങളുടെ പൂർവികർ എന്നെ വിട്ട് ഇത്രമാത്രം
    അകന്നുപോകാൻ അവർ എന്നിൽ കണ്ട ദോഷം എന്ത്? അവർ മിഥ്യാമൂർത്തികളെ പിൻതുടർന്ന് സ്വയം
    കൊള്ളരുതാത്തവരായി തീർന്നിരിക്കുന്നു.
  deu-TKW: 'So spricht Jahwe: Was haben eure Väter Unrechtes an mir gefunden, daß
    sie sich von mir entfernt haben und den nichtigen Götzen nachgegangen und so der
    Nichtigkeit verfallen sind,'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Mabe nini batata na bino bazwaki Ngai mpo
    ete basundola Ngai ? Basepelaki kolanda banzambe ya bikeko oyo ezanga tina, mpe
    bango moko bakomaki bato pamba.'
  eng-LSV: 'Thus said YHWH: “What perversity have your fathers found in Me, || That
    they have gone far off from Me, || And go after vanity, and become vain,'
  eng-GNV: Thus sayeth the Lord, What iniquitie haue your fathers founde in mee, that
    they are gone farre from mee, and haue walked after vanitie, and are become vaine?
  eng-WEBSTER: Thus saith the LORD, What iniquity have your fathers found in me, that
    they have gone far from me, and have walked after vanity, and have become vain?
  nhw-BL: 'TOTECO quiijtohua: “¿Tlaque tlajtlacoli quipantijque ipan na amohuejcapan
    tatahua catli quinchihualti ma nechtlahuelcahuaca? ¿Para tlen tlahuel huejca nechcajque?
    Inijuanti quinhueyichijque tiotzitzi catli amo tleno ipati, catli san masehualme
    huihuitique quinhueyichihuaj. Huan yeca mohuihuichijque ininseli.'
  swh-ONEN: 'Hivi ndivyo asemavyo Bwana: “Je, baba zenu waliona kosa gani kwangu,
    hata wakatangatanga mbali nami hivyo? Walifuata sanamu zisizofaa, nao wenyewe
    wakawa hawafai.'
  bba-bba: Yinni Gusunɔ u nɛɛ, torɑ terɑ̀ bɛɛn sikɑdobɑ bɑ nùn wɑɑsi bɑ kɑ nùn deri,
    bɑ dɑ bɑ kɑm swĩi, mɑ ben tii bɑ kɑm kuɑ.
  eng-KJVCPB: Thus saith the Lord, What iniquity have your fathers found in me, that
    they are gone far from me, and have walked after vanity, and are become vain?
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “En ketho mane mane wuoneu oyudo kuoma,
    momiyo ne gibaro mabor koda? Negiluwo bangʼ nyiseche manono mi gibedo manono gin
    giwegi.'
  meu-meu: 'Iehova ini e gwau tomamu: Senemui ese dahaka kerere egu ai e davaria,
    bena e rakatanigu, dauha ela? Idia ese ḡau asi namodia e ḡavadia, bena taunimanima
    asi namodia ai e hahelao.'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, “तिमीहरूका पुर्खाहरूले ममा के गल्ति भेट्टाए जसको
    कारणले गर्दा मलाई पछ्याउनबाट तिनीहरू टाढा भए ? तिनीहरू बेकम्मा मुर्तिहरूको पछि
    गए र आफै बेकम्मा भए ।
  yor-yor: 'Báyìí ni Olúwa wí: “Irú àìṣedéédéé wo ni baba yín rí lọ́wọ́ mi, tí wọ́n
    fi jìnnà sí mi? Wọ́n tẹ̀lé àwọn òrìṣà asán, àwọn fúnra wọn sì di asán.'
  pes-OPCB: 'خداوند چنین می‌فرماید: «چرا پدران شما از من دل کندند؟ چه کوتاهی در حق
    ایشان کردم که از من رو برگرداندند؟ آنها در پی بتهای باطل رفتند و خود نیز باطل
    شدند.'
  tgl-ULB: Ito ang sinasabi ni Yahweh, “Ano ang pagkakamaling nakita sa akin ng inyong
    mga ama upang lumayo sila sa pagsunod sa akin? At sumunod sila sa mga walang kabuluhang
    diyus-diyosan at sila mismo ay naging walang kabuluhan?
  cbu-NT: '@see-verse:JER.002.004'
  hui-hui: Anduane Homogo ibugua lalu, I̱na agi birugonaga tínaga mamalirume i̱ helo
    wahalu ti kaundiaha pu waore hayabe. Tigua galone ndo wiaruhondo bi pupu wialu
    howa tinibi habane nabulene dege hene ndobe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည်​ကား ``ငါ​၌​အ​ဘယ်​အ​ပြစ်​ကို​တွေ့​ရှိ​၍​သင်​တို့​၏
    ဘိုး​ဘေး​တို့​သည်​ငါ့​ထံ​မှ​ထွက်​သွား​ကြ​သ​နည်း။ သူ​တို့​သည်​တန်​ဖိုး​မ​ရှိ​သော​ရုပ်​တု​များ​ကို
    ဝတ်​ပြု​ရှိ​ခိုး​၍ မိ​မိ​တို့​ကိုယ်​တိုင်​ပင်​တန်​ဖိုး​မဲ့​လာ​ကြ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཅག་གི་ཕ་མེས་རྣམས་ཀྱིས་བདག་ལས་ཉེས་སྐྱོན་གང་ཞིག་མཐོང་ནས།
    བདག་དང་རིང་དུ་གྱེས་ཏེ་རིན་ཐང་མེད་པའི་ལྷ་རྣམས་ཀྱི་རྗེས་སུ་འབྲངས་པ་དང་། རང་ཉིད་ཀྱང་རིན་ཐང་མེད་པར་གྱུར་པ་ཡིན་ནམ།
  sna-sna: 'Zvanzi naJehovha: “Madzibaba enyu akawana mhosva yei kwandiri, zvavakaenda
    kure neni? Vakatevera zvifananidzo zvisina maturo ivo vakava vasina maturo pachavo.'
  spa-BLM: Dice el Señor, “Qué injusticia han encontrado vuestros padres en mí, que
    se han alejado de mí, y han caminado tras la vanidad sin valor, y se han quedado
    sin valor?
  cac-cac: 'Syalan d''ayex icha tic: ¿Tas in paltail ix yil eb'' e mam eyicham? ¿Tas
    yuj ix in spatiquejcanel eb'', axo d''a comon dios malaj yelc''och b''aj ix yal
    sb''a eb''? Yuj chi'' man̈xalaj jab''oc ix ajcan yelc''och eb''.'
  swh-ULB: BWANA anasema hivi, “Ni makosa gani ambayo baba zenu waliyaona kwangu,
    hata wakatae kunifuata mimi? hata wazifuate sanamu ambazo hazina chochote na wao
    kuwa si kitu?
  bel-bel: 'Так кажа Гасподзь: якую няпраўду знайшлі ўва Мне бацькі вашыя, што адышлі
    ад Мяне і пайшлі за марнасьцю, і змарнелі;'
  deu-ELBBK: 'So spricht der HERR: Was haben eure Väter Unrechtes an mir gefunden,
    dass sie sich von mir entfernt haben und der Nichtigkeit nachgegangen und nichtig
    geworden sind?'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen: “Hengkey is sayep ku he naahà te menge
    kepuun niw he iyan hinungdan te kebpekeziyui zan kedì? Iyan dan midsunud is menge
    ed-ezapen he wazà menge pulus, ne tenged dutun nehimu zaan sikandan he wazà menge
    pulus.'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ പിതാക്കന്മാർ എന്നെ വിട്ടകന്നു
    മിത്ഥ്യാമൂർത്തികളോടു ചേർന്നു വ്യർത്ഥന്മാർ ആയിത്തീരുവാൻ തക്കവണ്ണം അവർ എന്നിൽ എന്തൊരു
    അന്യായം കണ്ടു?'
  rmc-rmc: 'Kada phenel o RAJ: „So pre ma arakhle nalačho tumare dada, hoj pes mandar
    visarde het? Gele pal e marnosť a ačhiľa lendar marnosť.'
  pes-OPV: 'خداوند چنین می‌گوید: «پدران شما در من چه بی‌انصافی یافتندکه از من دوری
    ورزیدند و اباطیل را پیروی کرده، باطل شدند؟'
  ron-1924: 'Аша ворбеште Домнул: „Че нелеӂюире ау гэсит пэринций воштри ын Мине,
    де с-ау депэртат де Мине ши ау мерс дупэ нимикурь ши ау ажунс ей ыншишь де нимик?'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “তোমাদের পূর্বপুরুষেরা আমার মধ্যে কী এমন অন্যায়
    খুঁজে পেয়েছিল, যে তারা আমার কাছ থেকে দূরে সরে গিয়েছিল? তারা অসার সব প্রতিমার
    অনুসারী হয়েছিল ফলে নিজেরাই অসার প্রতিপন্ন হয়েছিল।'
  som-som: Rabbigu wuxuu leeyahay, Awowayaashiin maxaa xaqdarro ah oo ay iga heleen
    oo ay iiga fogaadeen, oo ay waxyaalaha aan waxtarka lahayn u raaceen, oo ay waxmatarayaal
    u noqdeen?
  lat-VUC: 'Hæc dicit Dominus: Quid invenerunt patres vestri in me iniquitatis, quia
    elongaverunt a me, et ambulaverunt post vanitatem, et vani facti sunt?'
  eng-ASVBT: Thus saith Jehovah, What unrighteousness have your fathers found in me,
    that they are gone far from me, and have walked after vanity, and are become vain?
  ita-1885: 'Così ha detto il Signore: Quale iniquità hanno trovata i vostri padri
    in me, che si sono allontanati da me, e sono andati dietro alla vanità, e son
    divenuti vani?'
  eng-LXXUP: Thus saith the Lord, What trespass have your fathers found in me, that
    they have revolted far from me, and gone after vanities, and become vain?
  eng-ULB: Yahweh says this, “What did your fathers find wrong with me, that they
    went far from following me? That they went after useless idols and became useless
    themselves?
  spa-VBL: 'Esto es lo que dice el Señor: ¿Qué les pareció a sus antepasados que se
    alejaron tanto de mí? Se alejaron para adorar ídolos inútiles, y como resultado
    se volvieron inútiles ellos mismos.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Quelle injustice vos pères ont-ils trouvée en
    moi, qu''ils se soient éloignés de moi, pour marcher après la vanité et devenir
    vains?'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാർ എന്നെ
    വിട്ടകന്ന് മിഥ്യാമൂർത്തികളോടു ചേർന്ന് വ്യർത്ഥർ ആയിത്തീരുവാൻ തക്കവണ്ണം അവർ എന്ത്
    അന്യായമാണ് എന്നിൽ കണ്ടത്?'
  urd-GVR: Rab farmātā hai, “Tumhāre bāpdādā ne mujh meṅ kaun-sī nāinsāfī pāī ki mujh
    se itne dūr ho gae. Hech butoṅ ke pīchhe ho kar wuh ḳhud hech ho gae.
  suz-BL: परमप्रभु यावेमी मार देंत देंशा हना “इन किकी पिपीम आं कली मार, दोस गेयीमी?
    मारदे आं कली प्रोंइशा, ङोन लमा? मेकोपुकी शोर गाक्‍शो मूर्ति आन नोले खोइक्‍तेक्‍म।
    मिनु मेको यो शोर गाक्‍शो दुम्‍तेक्‍म। मीका ६:३
  eng-NOY: 'Thus saith Jehovah: What fault did your fathers find in me, That they
    went far from me, And walked after vanity, and practised folly?'
  ita-1927: 'Così parla l’Eterno: Quale iniquità hanno trovata i vostri padri in me,
    che si sono allontanati da me, e sono andati dietro alla vanità, e son diventati
    essi stessi vanità?'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «باوباپیرانتان چ کەموکوڕییەکیان لە مندا بینی کە
    لێم دوورکەوتنەوە؟ چوون دوای بتی پووچ کەوتن و خۆیان پووچ کرد.'
  eng-BBE: 'These are the words of the Lord: What evil have your fathers seen in me
    that they have gone far from me, and, walking after what is false, have become
    false?'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ನಿಮ್ಮ ತಂದೆಗಳು ನನಗೆ ದೂರವಾಗಿ ವ್ಯರ್ಥತ್ವವನ್ನು
    ಹಿಂದಟ್ಟಿ, ವ್ಯರ್ಥವಾಗುವ ಹಾಗೆ ನನ್ನಲ್ಲಿ ಏನು ತಪ್ಪನ್ನು ಕಂಡಿದ್ದಾರೆ?'
  tam-2017: 'யெகோவா சொல்லுகிறது என்னவென்றால்: எங்களை எகிப்துதேசத்திலிருந்து வரச்செய்தவரும்,
    அவாந்தரவெளியும், பள்ளங்களுமுள்ள தேசமும், வறட்சியும், மரண இருளுமுள்ள தேசமும், ஒருவனும்
    கடந்து செல்லாமலும் ஒரு மனிதனும் குடியிராமலும் இருக்கிற தேசமுமான வனாந்திரத்தில்
    எங்களை நடத்தினவருமாகிய யெகோவா எங்கேயென்று உங்கள் முற்பிதாக்கள் கேளாமல்,'
  spa-RV-1909: 'Así dijo Jehová: ¿Qué maldad hallaron en mí vuestros padres, que se
    alejaron de mí, y se fueron tras la vanidad, y tornáronse vanos?'
  ron-BTF: 'Astfel spune DOMNUL: Ce nelegiuire au găsit părinții voștri în mine, că
    s-au depărtat de mine și au mers după deșertăciune și au devenit deșerți?'
  eng-WEBP: The LORD says, “What unrighteousness have your fathers found in me, that
    they have gone far from me, and have walked after worthless vanity, and have become
    worthless?
  eng-FBV: 'This is what the Lord says: What did your forefathers think was wrong
    with me that they went so far away from me? They went off to worship useless idols,
    and as a result became useless themselves!'
  nld-1939: Zo spreekt Jahweh! Wat onrecht hebben uw vaderen in Mij wel ontdekt, Dat
    ze Mij hebben verlaten, Om nietigheden te volgen, En zelf een niet te worden?
  nch-BL: 'TOTECO quiijtohua: “¿Taya tajtacoli quipantijque ipan na amohuejcapan tatahua
    cati quinchihualti ma techtahuelcahuaca? ¿Para ten tahuel huejca nechcajque? Inijuanti
    quinhueyichijque teteyome cati amo teno ininpati, cati san masehualme huihuitique
    quinhueyichihuaj. Huan yeca mohuihuichijque iniselti.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Tổ phụ các ngươi có thấy điều không công
    bình gì trong ta, mà đã xa ta, bước theo sự hư không, và trở nên người vô ích?'
  hin-CV: 'याहवेह का संदेश यह है: “तुम्हारे पूर्वजों ने मुझमें कौन सा अन्याय पाया,
    कि वे मुझसे दूर हो गए? निकम्मी वस्तुओं के पीछे होकर वे स्वयं निकम्मे बन गए.'
  spa-BES: 'Estas son las palabras del Señor: ¿Qué mal han visto tus padres en mí
    que se han alejado de mí y que, andando en pos de lo falso, se han vuelto falsos?'
  tdx-tdx: 'Hoe t’Iehovà: Ino ty tsi-havañonañe nizoe’ o roae’ areoo amako, kanao
    nihankaña’e, naho nañorike ty tsy jefa’e, vaho nifotsake ho kafoake?'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า “บรรพบุรุษของเจ้าจับความชั่วช้าอะไรได้ในเราเล่า
    เขาจึงไปห่างเสียจากเรา และไปดำเนินตามสิ่งไร้​ค่า และได้กลายเป็นสิ่งไร้​ค่า
  por-BR-2018: 'Assim diz o SENHOR: Que maldade vossos pais acharam em mim, para terem
    se afastado de mim, de modo que seguiram coisas inúteis, e eles mesmos se tornarão
    inúteis?'
  deu-ELO: 'So spricht Jehova: Was haben eure Väter Unrechtes an mir gefunden, daß
    sie sich von mir entfernt haben und der Nichtigkeit nachgegangen und nichtig geworden
    sind?'
  eng-WYC-2018: The Lord saith these things, What of wickedness found your fathers
    in me, for they went far away from me, and went after vanity, and were made vain?
    (The Lord saith these things, What wickedness did your forefathers find in me?
    for they went far away from me, and went after what was empty and futile.)
  epo-epo: 'Tiele diras la Eternulo: Kian maljustaĵon viaj patroj trovis en Mi, ke
    ili malproksimiĝis de Mi kaj sekvis vantaĵon kaj mem vantiĝis?'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: — Ata-bowiliringlar Mǝndǝ zadi ⱪandaⱪ adalǝtsizliklǝrni
    bayⱪaptu, ular Mǝndin xunqǝ yiraⱪlixidu? Ular nemixⱪa bimǝnǝ butlarƣa bax urup,
    ɵzliri bimǝnǝ bolup kǝtti?'
  beo-beo: Hina Gode da amane sia:sa, “Dilia aowalalia da Nama adi wadela:i hou diwane
    udidibala:? Ilia da abuliba:le Nama baligi fa:bela? Ilia da hamedei loboga hamoi
    ‘gode’ agoaila ilima nodone sia:ne gadobeba:le, bu ilia hou amola da hamedei ba:i
    dagoi.
  tpi-OTNT: Bikpela i tok olsem, “Mi mekim wanem rong na ol tumbuna bilong yupela
    i lusim mi na i go longwe tru long mi? Ol i lotuim samting nating, olsem na ol
    yet i kamap samting nating.
  hau-SA: Ga abin da Ubangiji yana cewa, “Wane laifi ne kakanninku sun same ni da
    shi, da suka tsaya nesa da ni? Sun bi gumakan banza su kansu suka kuma zama banza
    da kansu.
  uig-LAT: 'Perwerdigar mundaq deydu: — Ata-bowiliringlar Mende zadi qandaq adaletsizliklerni
    bayqaptu, ular Mendin shunche yiraqlishidu? Ular némishqa bimene butlargha bash
    urup, özliri bimene bolup ketti?'
  nde-nde: 'UThixo uthi: “Yibubi bani okhokho benu ababubona kimi, baze bedukele khatshana
    kangaka lami? Balandela izithombe eziyize, labo ngokwabo baba yize.'
  ton-ton: ¶ ʻOku pehē ʻe Sihova, “Ko e hā ʻae kovi kuo ʻiloʻi ʻe hoʻomou ngaahi tamai
    ʻiate au, koeʻuhi kuo nau liʻaki au, pea muimui ki he meʻa noa pe, pea kuo nau
    hoko ʻo vale?
  ces-1613: 'Takto praví Hospodin: Jakou shledali otcové vaši při mně nepravost, že
    se vzdálili ode mne, a chodíce za marností, marní učiněni jsou,'
  eng-WMB: The LORD says, “What unrighteousness have your fathers found in me, that
    they have gone far from me, and have walked after worthless vanity, and have become
    worthless?
  tam-TCV: 'யெகோவா சொல்வது இதுவே: “உங்கள் முற்பிதாக்கள் என்னில் என்ன குற்றத்தைக் கண்டார்கள்,
    அவர்கள் என்னைவிட்டு ஏன் இவ்வளவு தூரமாய் போனார்கள்? அவர்கள் பயனற்ற விக்கிரகங்களைப்
    பின்பற்றி, தாங்களும் பயனற்றவர்களானார்கள்.'
  ceb-ULB: Miingon si Yahweh niini, “Unsa man ang nakita nga sayop sa inyong mga amahan
    nganhi kanako, nga mipalayo man sila gikan sa pagsunod kanako? Nga misunod sila
    sa mga walay pulos nga mga diosdios ug nahimo silang walay pulos?
  pol-UBG: 'Tak mówi PAN: Jaką nieprawość znaleźli we mnie wasi ojcowie, że oddalili
    się ode mnie, poszli za marnością i stali się próżni?'
  agr-agr: 'Tuke Pujuu chichagtamak: “Atumi apachjum aajaku aina dusha ¿waji utugchatan
    waitjukajaya minash tupanjujush ainawa? Dakumka najanamu pegkegchaun emematu yujau
    asag, ditashkam nuninuk wajasajui.'
  kyc-kyc: Kamongome letamo. Aki yulu koo lapo embena rora ambasu dupwame namba keta
    kando nyiyamisi? Aki mendeme nakama namba yaki nyuo peyamisi? Nakamame mee bange
    angi daale dupwa lakando papala nakama kapa palyuo kara nalyaminyi.
  urd-GVU: رب فرماتا ہے، ”تمہارے باپ دادا نے مجھ میں کون سی ناانصافی پائی کہ مجھ سے
    اِتنے دُور ہو گئے؟ ہیچ بُتوں کے پیچھے ہو کر وہ خود ہیچ ہو گئے۔
  deu-1912: 'So spricht der HERR: Was haben doch eure Väter Unrechtes an mir gefunden,
    daß sie von mir wichen und hingen an den unnützen Götzen, da sie doch nichts erlangten?'
  kan-2017: ಯೆಹೋವನು ಹೀಗೆನ್ನುತ್ತಾನೆ, “ನಿಮ್ಮ ಪೂರ್ವಿಕರು ನನ್ನಲ್ಲಿ ಯಾವ ಅನ್ಯಾಯವನ್ನು ಕಂಡು,
    ವ್ಯರ್ಥಾಚರಣೆಯನ್ನು ಅನುಸರಿಸಿ ತಾವೇ ಅಯೋಗ್ಯರಾಗಿ ನನ್ನನ್ನು ಬಿಟ್ಟು ದೂರವಾದರು?
  yap-yap: 'Be ga’ar SOMOL: “Be mang e ren’en nib kireb ni pir’eg e pi chitamangimed
    rog, nike gagiyeg nagrad ka ra pi’ed keru’rad ngog? Ur meybilgad ngak bogi liyos
    nib m’ay fan mranod ra pired nike m’ayfarad.'
  hlt-MCSB: BOEIPA loh, “Na pa rhoek loh kai dongah mebang dumlai a hmuh uh tih kai
    lamloh n'lakhla takuh. A honghi hnuk ah a caeh uh nen la a hoemdawk uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዒንሢኮ ቤርታኣ ዓዶንሢ ታኣፓ ሃኪ ዓኣዼሢ ታጊዳ ዓይጎ ዻቢንቲ ዴንቂዳይ? ዔያታ
    ጉሪ ማዔ ፆኦዞ ካኣሽኪ፥ ፔናኣ ጉሪ ዓይሴኔ።
  twi-ASANTE: 'Yei ne deɛ Awurade seɛ: “Mfomsoɔ bɛn na mo agyanom hunuu wɔ me ho a
    ɛma wɔtwee wɔn ho kɔɔ akyirikyiri sei? Wɔdii ahoni a wɔn ho nni mfasoɔ akyi, ma
    wɔn ankasa bɛyɛɛ ahuhufoɔ.'
  eng-WEBU: The LORD says, “What unrighteousness have your fathers found in me, that
    they have gone far from me, and have walked after worthless vanity, and have become
    worthless?
  wal-wal: GODAI hagaadan yaagees; “Kase intte aawati tanan ai mooro demmidi, taappe
    haakkidi biidonaa? Eti pattenna eeqatuyyo goinniiddi, pattennabaa gididosona.
  spa-PDDPT: 'Yavé dice: ¿Qué injusticia hallaron en Mí sus antepasados por la cual
    se alejaron de Mí, siguieron tras la vanidad y se envanecieron?'
  gun-gun: 'Po rami Senhor ijayvu: “Mba''e nunga nda''u peneramoĩ kuery oexa xere,
