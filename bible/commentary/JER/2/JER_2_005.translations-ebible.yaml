    vakuku, ma dia ga ki vakuku?'
  tur-YTC: Yahve şöyle diyor, ‘Atalarınız bende ne haksızlık buldular da, Benden uzaklaştılar,
    Değersiz boşluğun ardından yürüdüler, Ve değersiz oldular?
  grc-BRENT: Τάδε λέγει Κύριος, τί εὕροσαν οἱ πατέρες ὑμῶν ἐν ἐμοὶ πλημμέλημα, ὅτι
