  tbz-SIM: 'M bɛ́immu kɛ tú: n do cɑ̀ɑ̀rɛ̀ bɑ di yɛmbɛ̀ kɛ̀ dɛɛ̀ nte kɛ̀ bɛ̀ n yóu
    kɛ tũ̀nnɛ dɛtetìrɛ̀ kpɛrɛ? Kɛ nɑɑ́ bɛmɔ́mmɔmbɛ dɛtetìrɛ̀.'
  msy-2020: 'Ikiavɨra Itir God kamaghɨn mɨgɨa ghaze: “Ian inazir afeziaba arazir kurar
