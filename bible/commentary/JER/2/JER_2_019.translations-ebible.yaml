  sus-sus: Ala xa wo xa kobiɲa ragbilen wo ma. Ala xa wo xa finsiriwaliya sare fi
    wo ma, alako wo xa a kolon gbilenfe wo Marigi Alatala fɔxɔ ra, a findixi fe ɲaaxi
    nun fe xɔnɛ nan na. Wo ɲaxankataxi nɛ barima wo bara tondi gaaxude n ya ra.» Mangɛ
    Alatala xa masenyi nan na ki.
  pon-2006: Pein omw suwed kan pahn kalokeiuk; oh omw sohpeisang ie pahn kadeikuhkada.
    Ke pahn esehla uwen katik oh sapwung en omw keseiehla, KAUN-O, omw Koht, oh sohla
    loalopwoatohng ie. Ngehi, KAUN-O, Wasa Lapalahpie, me mahmahsen.”
  jae-jae: Aôm taôm nêm sec oc êmêtôc aôm. Aôm gôwi aê siŋŋa oc ênac aôm. Nêm kauc
    êsa e ôlic gebe aôm gôwi Apômtau, aômnêm Anôtô siŋ ma kôtêc eŋ atom, naŋ keso
    to sec ŋanô. Apômtau, lausiŋ undambêŋa nêŋ Anôtô, kêsôm biŋ tonec.
  ksd-ksd: 'Ra Luluai God kai ra lavur kor i biti dari: Kaum bilak na mangamangana
    iat na tovo u, ma kaum varpiam na pit u; boina una nunure ma una kapa ba ia ra
    magit i kaina ma i mapak ba una vana kan ra Luluai kaum God ma una iba upi ra
    variru piragu.'
  tur-YTC: “Seni kendi kötülüğün terbiye edecek Ve dönekliğin seni azarlayacak. Öyleyse
    bil ve gör ki, Tanrın Yahve'yi bırakman, Ve benden korkun olmaması kötü ve acı
    bir şeydir” Diyor Ordular Yahvesi Efendi.
  grc-BRENT: Παιδεύσει σε ἡ ἀποστασία σου, καὶ ἡ κακία σου ἐλέγξει σε· καὶ γνῶθι,
    καὶ ἴδε, ὅτι πικρόν σοι τὸ καταλιπεῖν σε ἐμὲ, λέγει Κύριος ὁ Θεός σου· καὶ οὐκ
    εὐδόκησα ἐπὶ σοὶ, λέγει Κύριος ὁ Θεός σου.
  ind-AYT: Kejahatanmu sendiri akan menghajarmu dan kemurtadanmu akan menegurmu. Oleh
    sebab itu, ketahuilah dan lihatlah bahwa adalah jahat dan pahit bagimu untuk meninggalkan
    TUHAN, Allahmu. Takut akan Aku tidak ada di dalam dirimu,” firman TUHAN, Allah
    semesta alam.
  nya-nya: Kuyipa kwanuko kudzakulangani; kubwerera mʼmbuyo kwanuko kudzakutsutsani.
    Tsono ganizirani bwino, popeza ndi chinthu choyipa kundisiya Ine Yehova Mulungu
    wanu; ndi chinthu chowawa ndithu kusandiopa Ine Mulungu wanu. Akutero Ambuye Yehova
    Wamphamvuzonse.
  hrv-hrv: Opačina te tvoja kažnjava, otpadništvo te tvoje osuđuje. Shvati i vidi
    kako je teško i gorko što ostavi Jahvu, Boga svojega, što više nema straha mog
    u tebi” - riječ je Gospoda Jahve nad Vojskama.
  mps-mps: Naga digi ebo dwai kolesagade te nageba dwai dene mawaibao. Nago ena tudiba
    mubaso, tama naga te kolesagade nageba wado ilaibao. Nago ena Genuai Bidi tagalu,
    te nago God, te nago ena dologoba me bidagasobe. Tama nago bugagia homu kone palama,
    koneao, nago te dwai kolesaga dabe mu ebogo te nageba dwai dene mobao. Ena God,
    Tigidali Bomo Elalubo Genuai Bidi, eno te po wai dao.”
  tpi-tpi: Pasin nogut bilong yu yet bai i mekim save long yu. Yu bin givim baksait
    long mi, na dispela pasin bilong yu bai i krosim yu. Yu bin lusim mi God, Bikpela
    bilong yu, na yu no aninit long mi. Olsem na yu mas tingting gut na bai yu save,
    ol dispela pasin bilong yu i nogut tru na i save givim pen long yu. Mi God, Bikpela
    I Gat Olgeta Strong, mi tok pinis.”
  dan-1931: Lad din Ulykke gøre dig klog og lær af dit Frafald, kend og se, hvor ondt
    og bittert det er, at du svigted HERREN din Gud; Frygt for mig findes ikke hos
    dig, så lyder det fra Herren, Hærskarers HERRE.
  vie-OVCB: Sự gian ác ngươi sẽ trừng phạt ngươi. Sự bội đạo ngươi sẽ quở trách ngươi.
    Ngươi sẽ thấy những hậu quả đắng cay độc hại vì đã lìa bỏ Chúa Hằng Hữu, Đức Chúa
    Trời ngươi và không kính sợ Ngài. Ta, là Chúa, Chúa Hằng Hữu Vạn Quân, đã phán
    vậy!
  guj-2017: તારાં પોતાનાં જ દુષ્કર્મોનાં પરિણામ તું ભોગવશે, તથા તારા અવિશ્વાસુપણાનાં
    કામોનો તને ઠપકો મળશે. માટે તારે સમજી લેવું કે, તેં યહોવાહ તારા ઈશ્વરને ત્યજી દીધા
    છે. અને તને તેમનું ભય નથી. એ કેટલું અનિષ્ટ અને કડવું છે. એમ પ્રભુ એટલે સૈન્યોનો
    ઈશ્વર યહોવાહ કહે છે.
  pon-2006A: Pein omw suwed kan pahn kalokeiuk; oh omw sohpeisang ie pahn kadeikuhkada.
    Ke pahn esehla uwen katik oh sapwung en omw keseiehla, KAUN-O, omw Koht, oh sohla
    loalopwoatohng ie. Ngehi, KAUN-O, Wasa Lapalahpie, me mahmahsen.”
  por-BRBSL: “Sua própria maldade irá corrigi-lo, e seu recuo irá repreendê-lo. Saiba
    e veja, portanto, que é uma coisa má e amarga, que você abandonou Yahweh seu Deus,
    e que meu medo não esteja em você”, diz o Senhor, Javé dos Exércitos.
  cth-cth: Na hawihoehnae ni na hringnae a toun vaiteh, hnukkhu lah na bannae ni na
    yue han. Hatdawkvah, BAWIPA Cathut na pahnawtnae hoi, kai na takinae na thung
    vah, kaawm hoeh e hah, yonnae hoi, kakhat e doeh tie hah, kamcengcalah panuek,
    telah ransahu Bawipa Jehovah ni a dei.
  twi-twi: Wo amumɔyɛ bɛtwe wʼaso; wo nsanakyi bɛka wʼanim. Enti dwene ho na hu sɛ,
    sɛ wopa Awurade wo Nyankopɔn akyi na woannya ne ho suro a, ɛyɛ bɔne ne ɔyaw ma
    wo.” Awurade, Asafo Awurade na ose.
  hlt-hlt: Na boethae loh namah n'toel vetih na hnuknong loh namah n'tluung ni. BOEIPA
    na Pathen na hnoo te boethae neh khahing la ming uh lamtah hmu uh. Nang taengah
    ka ka letnah a om moenih. Ka Boeipa Caempuei Yahovah kah olphong ni.
  tbz-SIM: Di dɔnniti tiì yóó di tié, di bùtínnɛ́mɛ̀ Kuyie dɛ kó tiyɛ̃ĩti nti di yɑumɛ̀,
    kɛ̀ dɛ̀ bo yie nkɛ̀ di bɑntɛ́ di bo yóumɛ̀ mí ndi Yiɛ̀ nKuyie nwèè di te, kɛ í
    nní ndé, dɛ̀ n yóù mɛ̀ɛ̀ botí kɛ n tii. Mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ míì bɛ́i.
  msy-2020: Ian arazir kuramra puv ia damigham. Ia akɨrim ragha na gasara, ezɨ ian
    arazir kam bangɨn ia bar ikuvigham. Kɨ Ikiavɨra Itir God, ian God, ia na ataki,
    egha ua nan apengan itir puvatɨ. Kamaghɨn amizɨ, ia deraghvɨra nɨghnigh, egh kamaghɨn
    fogham, ian arazir kaba bar kufi, egha mɨzaziba ia ganɨdi. Kɨ Ikiavɨra Itir Godɨn
    Gavgaviba Bar Itim, kɨ mɨkemegha gɨfa.”
  dop-dop: Mǝ mɑɣɑmɑɣɑ mǝ ɩsɑɣɑtʋ nɑ mǝ wɑɑlɩ lɩɩʋ kɑ́ hɔnɑ mǝ ŋkpɑŋʋɣʋ. Ɩlɛnɑ ɩ́
    nɑ́ nɑ ɩ́ cɛkǝnɑ sɩ ɩsǝnɑ ɩ́ lɔwɑ mǝ Ɩsɔ Tɑcɑɑ mɑ́ nɑ ɩ́ fɛɩnɑ mɑ sɔɣɔntʋ tɔ pǝ
    kɛ́ ɩsɑɣɑtʋ kɛ́. Atɛ nɑ ɩsɔtɑɑ pǝ tʋ Tɑcɑɑ mɑ́ mɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: Səni öz pisliyin cəzalandıracaq, Dönüklüyün töhmətini alacaqsan. Sən də
    görüb bil ki, Allahın Rəbbi atmağın, Məndən qorxmamağın pis və acı şeydir” Ordular
    Rəbbi Xudavənd belə bəyan edir.
  eng-DBY: 'Thine own wickedness chastiseth thee, and thy backslidings reprove thee:
    know then and see that it is an evil thing and bitter that thou hast forsaken
    Jehovah thy God, and that my fear is not in thee, saith the Lord, Jehovah of hosts.'
  hin-2017: तेरी बुराई ही तेरी ताड़ना करेगी, और तेरा भटक जाना तुझे उलाहना देगा। जान
    ले और देख कि अपने परमेश्वर यहोवा को त्यागना, यह बुरी और कड़वी बात है; तुझे मेरा
    भय ही नहीं रहा, प्रभु सेनाओं के यहोवा की यही वाणी है।
  wol-KYG: Seenug mbon a leen di mbugal, seen ñàkk kóllëre yar leen. Ñamleen ba gis
    ni ngeen ma dëddoo, wormaalatuleen ma, man seen Yàlla Aji Sax ji, muy loraange
    ju leen wex.» Kàddug Aji Sax jee, Boroom gàngoor yi.
  eng-YLT: Instruct thee doth thy wickedness, And thy backslidings reprove thee, Know
    and see that an evil and a bitter thing [Is] thy forsaking Jehovah thy God, And
    My fear not being on thee, An affirmation of the Lord Jehovah of Hosts.
  eng-WYC-2017: Thy malice shall reprove thee, and thy turning away shall blame thee;
    know thou and see, that it is evil and bitter, that thou hast forsaken thy Lord
    God, and that his dread is not at thee, saith the Lord God of hosts.
  eng-WMBB: “Your own wickedness will correct you, and your backsliding will rebuke
    you. Know therefore and see that it is an evil and bitter thing, that you have
    forsaken GOD your God, and that my fear is not in you,” says the Lord, the LORD
    of Hosts.
  urd-GVH: तेरा ग़लत काम तुझे सज़ा दे रहा है, तेरी बेवफ़ा हरकतें ही तेरी सरज़निश कर
    रही हैं। चुनाँचे जान ले और ध्यान दे कि रब अपने ख़ुदा को छोड़कर उसका ख़ौफ़ न मानने
    का फल कितना बुरा और कड़वा है।” यह क़ादिरे-मुतलक़ रब्बुल-अफ़वाज का फ़रमान है।
  rug-rug: Sari mua kinaleana mo kote va kilasa igo si agoi; sa tinaliri taloa tamugoi
    koa sa Tamasa kote gegesemu si agoi. Ke mamu gilania meke dogoria sapu vea kaleana
    gua meke vea vari sigiti gua koa goi sia pana veko pania goi se Zihova sa mua
    Tamasa meke pana loke mua pinamaṉa si agoi koa Rau,” isana gua si zama vura nia
    Zihova Tadi na Qeto Minate.
  gaz-gaz: Hamminni kee si adaba; duubatti deebiʼuun kees si ifata. Ati Waaqayyoon
    Waaqa kee dhiiftee na sodaachuu diduun kee hammam hamaa fi hadhaaʼaa akka sitti
    taʼe ilaalii hubadhu” jedha Gooftaan, Waaqayyoon Waan Hunda Dandaʼu.
  fra-LSG: Ta méchanceté te châtiera, et ton infidélité te punira, Tu sauras et tu
    verras que c’est une chose mauvaise et amère D’abandonner l’Éternel, ton Dieu,
    Et de n’avoir de moi aucune crainte, Dit le Seigneur, l’Éternel des armées.
  gnn-gnn: Yo, dhiyaŋiyi nhokalanydja nhe yätjthu yurru nhumalanha dhä‐ḏir'yunna,
    raypirri'yunna yurru, märr nhe yurru marŋgiyirri ŋunhi nhuŋunydja dhukarr yätjnha
    yanana mirithirrina; yanana nhe yurru burakirrina yukurra galŋa‐yätjthirrina,
    ŋunhi nhe ŋuli ŋarranhanydja gonha'yun, ga yaka rom‐wiyaṉiyirri yurru ŋarraku
    ga dhäruk märrama ŋarranha, ŋunhi ŋarranydja yuwalkŋuna wal'ŋu ŋunhi Garraynha
    Godnha nhumalaŋgu. Dhuwalanydja dhäruk nherraṉara nininygarrmunarana yanana ŋarrakuŋu
    ŋurikiŋina Waŋarrwuŋu Garraywuŋu.”
  yal-yal: Ɛ saren xa fi ɛ fe ɲaxin na, ɛ yanfantenyaan yi xɛtɛ ɛ ma. Ɛ a mato! Ɛ
    yi a kolon a fe ɲaxin na ra, naxan xɔlɔ ɛ ra. Ɛ bata ɛ mɛ Alatala ra, ɛ Ala, gaxu
    yo mi lu ɛ yi n tan yɛɛ ra.” Marigina Alatala Sɛnbɛn Birin Kanna falan nan na
    ra.
  haw-1868: Na kou hewa iho no e paipai ia oe, a na kou mau lawehala e ao mai ia oe.
    E ike hoi oe, a e hoomaopopo, he mea ino, a he mea walania hoi kou haalele ana
    ia Iehova, i kou Akua, a me ka noho ole ana o ka makau ia'u iloko ou, wahi a Iehova,
    ka Haku o na kaua.
  arb-NAV: إِنَّ شَرَّكِ يُقَرِّعُكِ، وَارتِدَادُكِ يُؤَنِّبُكِ. فَتَبَيَّنِي وَاعْلَمِي
    أَنَّ نَبْذَكِ لِلرَّبِّ إِلَهِكِ شَرٌّ وَمَرَارَةٌ، وَأَنَّكِ تَجَرَّدْتِ مِنْ
    مَهَابَتِي.
  ewe-ewe: Miaƒe vɔ̃ɖivɔ̃ɖi ahe to na mi eye miaƒe megbedede aka mo na mi. Bu eŋu
    nàdze si ale si wòavɔ̃ɖi na wò, ahave wòe esi nègblẽ Yehowa, wò Mawu la ɖi, eye
    mèvɔ̃m o la ta.” Aƒetɔ Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ lae gblɔe.
  eng-LEE: Thy own wickedness shall chastise thee, and thy backslidings shall correct
    thee; and thou shalt know and see that evil and bitter was thy forsaking the Lord
    thy God, while the dread of me was not upon thee, saith the Lord Eternal of hosts.
  asm-FB: তোমাৰ নিজ দুষ্টতাই তোমাক শাস্তি দিব, আৰু তোমাৰ অপথে যোৱাই তোমাক ধমকি দিব।
    এই হেতুকে তুমি ঈশ্বৰ যিহোৱাক ত্যাগ কৰা আৰু অন্তৰত মোৰ ভয় নৰখা যে বেয়া আৰু তিতা,
    ইয়াক জ্ঞাত হৈ বুজা, এয়ে প্ৰভু বাহিনীসকলৰ যিহোৱাৰ বচন।
  sus-A: عَلَ شَ وٌ شَ كٌبِحَ رَفبِلٍن وٌ مَ. عَلَ شَ وٌ شَ قِنسِرِوَلِيَ سَرٍ قِ
    وٌ مَ، عَلَكٌ وٌ شَ عَ كٌلٌن فبِلٍنقٍ وٌ مَرِفِ عَلَتَلَ قْشْ رَ، عَ قِندِشِ قٍ
    حَاشِ نُن قٍ شْنّ نَن نَ. وٌ حَشَنكَتَشِ نّ بَرِ مَ وٌ بَرَ تٌندِ فَاشُدٍ ﭑ يَ
    رَ.» مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: « Ta propre méchanceté te corrigera, et votre retour en arrière vous réprimandera.
    Sachez donc et voyez que c'est une chose mauvaise et amère, que tu as abandonné
    Yahvé ton Dieu, et que ma crainte ne soit pas en vous, dit le Seigneur, Yahvé
    des Armées.
  hbo-hbo: תְּיַסְּרֵ֣ךְ רָעָתֵ֗ךְ וּמְשֻֽׁבֹותַ֙יִךְ֙ תֹּוכִחֻ֔ךְ וּדְעִ֤י וּרְאִי֙
    כִּי־רַ֣ע וָמָ֔ר עָזְבֵ֖ךְ אֶת־יְהוָ֣ה אֱלֹהָ֑יִךְ וְלֹ֤א פַחְדָּתִי֙ אֵלַ֔יִךְ
    נְאֻם־אֲדֹנָ֥י יְהוִ֖ה צְבָאֹֽות׃
  piu-2006: '@see-verse:JER.002.018'
  kik-kik: Waganu waku nĩguo ũgaakũherithia, nakuo gũcooka na thuutha gwaku nĩgũgakũrũithia.
    Tondũ ũcio wĩciirie wega na ũmenye ũrĩa arĩ ũndũ mũũru mũno na ũrĩ ruo harĩwe,
    rĩrĩa ũtirikĩte Jehova Ngai waku, na rĩrĩa ũkwaga kwĩĩndigĩra,” ũguo nĩguo Mwathani,
    o we Jehova Mwene-Hinya-Wothe, ekuuga.
  fra-NCL: Ton impiété te châtie et tes rébellions te punissent ! Sache donc et vois
    combien il est mauvais et amer d’avoir abandonné Yahweh, ton Dieu, et de n’avoir
    de moi aucune crainte, — oracle du Seigneur Yahweh des armées.
  cek-AK: Nangmacae sakpazaehaih mah nangmacae to thuitaek tih; hnuk nang nawn o haih
    mah na zoeh o tih; to pongah Angraeng na Sithaw to na pahnawt o moe, kai zithaih
    tawn ai ah na oh o haih loe, kawkrukmaw set moe, khaa, tito panoek oh, tiah Angraeng
    Sithaw mah thuih.
  cuk-cuk: 'Ani an Bab-Dummad-Jehová-Bela-Gangued-Nikad an bemarga soged: Be-isguedgi
    na be dukin sabsur-odurdaklemaloed, be angi-yolenanaidgi na be dukin wilemaloed.
    Nue be binsamar, ‘dule Bab-Jehováʼgi-bangudele, Bab-Dummad-dobsuli-nanadele, we
    nuedsulid, Bab-Dummad-ieged yeer gangued.’'
  uig-CYR: Өз рәзиллигиң өзүңгә савақ елип келиду, өзүңниң йенимдин чәтнәп кәткиниң
    өзүңгә тәнбиһ болиду; әнди сениң Пәрвәрдигар Худайиңдин ваз кәчкиниң вә Мениң
    қорқунучумниң сәндә болмаслиғиниң интайин рәзил һәмдә зәрдапқа толған иш екәнлигини
    билип қой, — дәйду Рәб, самави қошунларниң Сәрдари болған Пәрвәрдигар.
  tel-2017: నీ చెడుతనం నీ శిక్షకు కారణమౌతుంది. నువ్వు చేసిన ద్రోహం నిన్ను దండిస్తుంది
    అని ప్రభువు, సేనల ప్రభువు అయిన యెహోవా సెలవిస్తున్నాడు. ఎందుకంటే నీ దేవుడైన యెహోవాను
    నీవు విడిచిపెట్టావు. నేనంటే నీకెంత మాత్రం భయం లేదు.
  hat-BSA: Pwòp mechanste ou va korije ou, e enfidelite ou va repwoche ou. Pou sa,
    konnen e wè ke se mal e anmè ke ou te abandone SENYÈ a, Bondye ou a. Laperèz Mwen
    pa nan ou,” deklare Senyè BONDYE dèzame yo.
  kos-kos: Ma koluk lom sifacna ac fah kai kom, Ac forla lom likiyu fah liskomla.
    Kom ac fah akilen lah sie ma na koluk ac mwen Pa in sisla LEUM GOD lom, Ac tila
    inse pwaye nu sik. Nga, LEUM GOD Fulatlana ac Kulana, pa fahk ma inge.”
  hbo-WLC: תְּיַסְּרֵ֣ךְ רָעָתֵ֗ךְ וּמְשֻֽׁבוֹתַ֙יִךְ֙ תּוֹכִחֻ֔ךְ וּדְעִ֤י וּרְאִי֙
    כִּי־רַ֣ע וָמָ֔ר עָזְבֵ֖ךְ אֶת־יְהוָ֣ה אֱלֹהָ֑יִךְ וְלֹ֤א פַחְדָּתִי֙ אֵלַ֔יִךְ
    נְאֻם־אֲדֹנָ֥י יְהוִ֖ה צְבָאֽוֹת׃
  ibo-ibo: Ọ bụ ajọ omume unu ga-ewetara unu ahụhụ; ahụhụ soo ndaghachi azụ unu bụ
    ihe ga-adọ unu aka na ntị. Tulee ma matanụ nʼonwe unu otu o si bụrụ ihe ọjọọ na
    ihe ilu nye unu bụ inupu isi na ịgbakụta Onyenwe anyị bụ Chineke unu azụ na-enweghị
    egwu ọbụla nʼime unu banyere m,” nke a bụ ihe Chineke, Onye pụrụ ime ihe niile,
    kwupụtara.
  ory-ory: ତୁମ୍ଭ ନିଜର ଦୁଷ୍ଟତା ତୁମ୍ଭକୁ ଶାସ୍ତି ଦେବ ଓ ତୁମ୍ଭର ବିପଥଗମନ ତୁମ୍ଭକୁ ଅନୁଯୋଗ କରିବ;
    ଏହେତୁ ପ୍ରଭୁ, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି, ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କୁ ପରିତ୍ୟାଗ
    କରିବାର ଓ ଆମ୍ଭ ବିଷୟକ ଭୟ ତୁମ୍ଭ ମଧ୍ୟରେ ନ ଥିବାର ଯେ ମନ୍ଦ ଓ ତିକ୍ତ ବିଷୟ, ଏହା ଜ୍ଞାତ ହୋଇ
    ବୁଝ।
  chk-chk: Püsin om kewe föföringau repwe apwünguk, nge om kul seniei epwe atipisuk.
    Kopwe mefi pwe a ingau o weires ngonuk om kopwe likitieila, ngang ewe Samol mi
    Lapalap om we Kot. Esap wor menini me reöm. Ngang ewe Samol mi Lapalap, ewe Kot
    mi Unusen Manaman üa kapas.”
  rop-rop: Blanga yumob ronwan nogudbalawei garra panishim yumob, dumaji yumob bin
    tenawei brom mi, en tharran na garra jadjim yumob. Yumob garra len im brabli nogudbala
    ting wanim yubin dum wen yubin gibit bekboun langa mi. Mi na YAWEI det brabli
    boswan God blanga yumob, en yumob nomo bin jidan trubala langa mi.”
  ukr-1871: Безбожність твоя буде тобі карою, й зрада твоя — докором тобі, щоб ти
    спізнав і зрозумів, яке се лихо, і як гірка се річ, що ти покинув Господа, Бога
    твого, й що нема в тебе страху мого, говорить Господь, Бог Саваот.
  deu-1951: Du strafst dich selbst mit deiner Bosheit und züchtigst dich selbst mit
    deinem Abfall und sollst erfahren und einsehen, wie böse und bitter es ist, den
    HERRN, deinen Gott, zu verlassen und mich nicht zu fürchten, spricht der Herr,
    der HERR der Heerscharen.
  eng-JPS: 'Thine own wickedness shall correct thee, and thy backslidings shall reprove
    thee: know therefore and see that it is an evil and a bitter thing, that thou
    hast forsaken the LORD thy God, neither is My fear in thee, saith the Lord GOD
    of hosts.'
  srp-1865: Tvoja æe te zloæa pokarati i tvoje æe te odmetanje prekoriti. Poznaj dakle
    i vidi da je zlo i gorko što si ostavio Gospoda Boga svojega i što nema straha
    mojega u tebi, veli Gospod Gospod nad vojskama.
  lug-lug: Ebibi byo byennyini bye biri kubonereza, n’okudda kwo emabega kwe kulikusalira
    omusango. Kale lowooza era otegeere nga bwe kiri ekibi era eky’omutawaana gy’oli
    bw’ova ku Mukama Katonda wo, n’oba nga tokyantya,” bw’ayogera Mukama, Katonda
    ow’eggye.
  heb-heb: תיסרך רעתך ומשבותיך תוכחך ודעי וראי כי רע ומר עזבך את יהוה אלהיך ולא פחדתי
    אליך נאם אדני יהוה צבאות׃
  ben-IRV: তোমার দুষ্টতাই তোমাকে তিরস্কার করে এবং তোমার অবিশ্বস্ততাই তোমাকে শাস্তি
    দেয়। তাই এটা নিয়ে চিন্তা কর; বুঝে দেখ, এটা মন্দ এবং তিক্ত বিষয় যে, তুমি আমাকে,
    তোমার ঈশ্বর সদাপ্রভুকে ত্যাগ করেছ এবং তাঁকে একটুও ভয় কর না, এটি প্রভু, বাহিনীগনের
    সদাপ্রভুর ঘোষণা।
  pan-pan: ਤੇਰੀ ਬੁਰਿਆਈ ਤੈਨੂੰ ਝਿੜਕੇਗੀ, ਤੇਰਾ ਫਿਰ ਜਾਣਾ ਤੈਨੂੰ ਝਾੜ ਪਾਵੇਗਾ, ਜਾਣ ਅਤੇ ਵੇਖ
    ਕਿ ਇਹ ਬੁਰੀ ਅਤੇ ਕੌੜੀ ਗੱਲ ਹੈ, ਜੋ ਤੂੰ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਤਿਆਗ ਦਿੱਤਾ, ਅਤੇ ਤੈਨੂੰ
    ਮੇਰਾ ਭੈਅ ਨਹੀਂ, ਸੈਨਾਂ ਦੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သင် ၏ ဒုစရိုက် သည် သင့် ကိုဆုံးမ မည်။ သင် ၏ ဖောက်ပြန် ခြင်းသည် သင့် ကို
    အပြစ် ပေးမည်။ သို့ ဖြစ်၍သင် ၏ဘုရား သခင်ထာဝရဘုရား ကို စွန့်ပစ် သောအမှု၊ ငါ့ ကိုမ
    ကြောက် ဘဲ နေသောအမှုသည်၊ မကောင်း သော အမှု၊ ခါး သောအမှုဖြစ်သည်ကို သိမြင် ရမည်ဟု
    ကောင်းကင် ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: 'Nenta qora okara autuava vivama ninta ntaihaanarove. Ni aato kenko tira
    iriate: Ne ti Nora Kotika nenta Variqa tauvaqa utu timite, kia ti aatu qetaara
    kaara ne hunkavi haikara ne variavo. Te Noravano Kotika ni Variqavano ekaa kempuka
    vatauka vi uvara turo, tiro.'
  hmo-hmo: Oiemu kara dika ese oi do ia panisia. Oiemu Dirava rakatania kara ese,
    oi do ia gwauraia kerere. Do oi laloa bona do oi diba, Lohiabada oi rakatania
    neganai, kerere ena mamina do oi abia momokani, badina lau dekenai gari henia
    kara, be oiemu lalona dekenai ia noho lasi. Lau Lohiabada, Siahu Ibounai Dirava,
    ese lau hereva vadaeni.”
  urd-urd: तेरी ही शरारत तेरी तादीब करेगी, और तेरी नाफ़रमानी तुझ को सज़ा देगी। ख़ुदावन्द
    रब्ब — उल — अफ़वाज, फ़रमाता है, देख और जान ले कि यह बुरा और बहुत ही ज़्यादा बेजा
    काम है कि तूने ख़ुदावन्द अपने ख़ुदा को छोड़ दिया, और तुझ को मेरा ख़ौफ़ नहीं।
  rus-SYN: Накажет тебя нечестие твое, и отступничество твое обличит тебя; итак познай
    и размысли, как худо и горько то, что ты оставил Господа Бога твоего и страха
    Моего нет в тебе, говорит Господь Бог Саваоф.
  bqc-SIM: Á vãikɛa a wi á musuɛ, á pↄ̀ↄbↄzãkɛa a wɛ́tɛ̃a iɛ́. À làasookɛ,
    í dↄ̃ kɛ́ á bↄa ma Dii á Lua kpɛ vãi, mɛ́ á kua vĩakɛamɛɛ sai ĩ́i. Ma Dii
    Lua Zĩgↄ̃de mámɛ má ò.
  tcz-CHONGTHU: Nathilse bol chun nachung a pohgih ahinlhut ding, chuleh keima neidalhah
    chun najumso ding ahi. Nangman thilse tah nato ding, Hichu nangin Pakai na Pathen
    nadalhah’a chuleh jabollou tah’a nabol jeh’a, nang dinga akha-cheh nekha nabah
    ding ahi, tin keima Pakai Van Pathen chun kaseidoh ahitai.
  mar-mar: तुझे दुष्कृत्ये तुला दोष देतील आणि तुझा अविश्वासूपणा तुला शिक्षा देईल.
    तर आता ह्यावर विचार कर, मी, परमेश्वर तुझा देव, तू माझा त्याग केला आहे, आणि तुझ्या
    ठायी माझे भय नाही हे किती वाईट आणि कडू आहे!” प्रभू सेनाधीश परमेश्वर असे म्हणतो.
  qub-qub: Quiquiquicunapa juchayquipitami castïgu chayashunqui. Mana wiyacamashayquipitami
    mana allimanpis chayanqui. Imata rurashayquitapis sumaj yarpachacushpayqui mä
    tincuchiy. Chaymi tantiyacunquipaj Tayta Diosniquita cachaycuyga fiyu mana alli
    cashanta. Nogataga manami rispitamashcanquinachu. Noga Tayta Diosmi chayno në.
  bqp-bqp: I n yɛ̃ mɑ bɛɛn nuku kɔ̃suru kɑ bɛɛn nɑɑnɛ sɑriru tɑ koo bɛɛ nɔni sɔ̃.
    Sɑɑ ye sɔɔrɑ i ko wɑ, kpɑ i giɑ mɑ gɑ̃ɑ kɔ̃sunɑ i kuɑ mi, ye i kɑ mɑn deri, i
    ǹ mɑɑ mɑn nɑsie. Nɛ, Gusunɔ wɔllu kɑ tem Yinniwɑ nɑ yeni geruɑ.
  hat-hat: Se mal nou fè a k'ap tounen yon fwèt pou nou! Se vire nou vire do ban mwen
    an k'ap kondannen nou! Se pou nou konnen jan sa pa dous, jan sa pa bon pou nou
    vire do ban mwen, Seyè a, Bondye nou an, pou nou sispann gen krentif pou mwen.
    Se mwen menm, Seyè ki gen tout pouvwa a, ki di sa.
  eng-BSB: Your own evil will discipline you; your own apostasies will reprimand you.
    Consider and realize how evil and bitter it is for you to forsake the LORD your
    God and to have no fear of Me,” declares the Lord GOD of Hosts.
  eng-WEBPB: “Your own wickedness will correct you, and your backsliding will rebuke
    you. Know therefore and see that it is an evil and bitter thing, that you have
    forsaken the LORD your God, and that my fear is not in you,” says the Lord, GOD
    of Armies.
  kbq-kbq: Tamagrama hu'naza kefozamo kna zana tamino tamazeri fatgo hugahie. Ana
    nehina Nagri'ma natretama vu'naza zamo keaga huramanteno tamazeri fatgo hugahie.
    Ra Anumzana tagri Anumzama atreta tamefi'ma hunemita agri agoragama omani nonana,
    haviza huno osugaza hu'none huta antahigahaze. Nagra Anumzana Monafima sondia
    vahe'mokizmi Ra Anumzamo'na ama ana nanekea nehue.
  nhe-BL: Imotlajtlacolhua quichihuas para xijselica tlatzacuiltili. Huan huajca inmomacase
    cuenta para nelía elqui fiero para inmosisinijque ica na niimoTECO Dios huan innechtlahuelcajque.
    Imojuanti niyon ax innechimacasque. Queja nopa niquijtohua, niimoTECO Tlen Niquinyacana
    Noelhuicac Ejcahua Ma Tlatlanitij.
  gub-BL: Pekatu 'ymaw ae uzepyk putar penehe nehe. Umume'u putar ikatu 'ym ma'e penemiapo
    kwer nehe, penehe uzepyk pà nehe, ta'e hereityk pe xe. Aiko Tupàn Tuweharupi Wiko
    Ma'e pezar romo ihe. Na'ikatu kwaw hereitykaw. Iro hereitykaw. Pekwaw putar iro
    haw nehe kury. Ihewi pekyze re pepytu'u haw iro a'e no. Pekwaw putar iro haw nehe
    no. Ihe Tupàn Tuweharupi Wiko Ma'e Upuner Wera'u ma'e aze'eg kwez ihe kury.
  eng-DRA: Thy own wickedness shall reprove thee, and thy apostasy shall rebuke thee.
    Know thou, and see that it is an evil and a bitter thing for thee, to have left
    the Lord thy God, and that my fear is not with thee, saith the Lord the God of
    hosts.
