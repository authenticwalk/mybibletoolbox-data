verse: JER.002.019
translations:
  mal-C: നിന്റെ ദുഷ്ടത നിന്നെ ശിക്ഷിക്കും; നിന്റെ വിശ്വാസത്യാഗം നിന്നെ ശാസിക്കും.
    എന്നെക്കുറിച്ചുള്ള ഭയം നിനക്കില്ലാതെയായി നിന്റെ ദൈവമായ യഹോവയെ ഉപേക്ഷിക്കുന്നത്
    നിനക്കു ദോഷവും കയ്‌പും ആണെന്ന് കണ്ടറിഞ്ഞുകൊൾക,” എന്ന് സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാട്.
  deu-TKW: Deine Bosheit wird dir Züchtigung und dein schwerer Abfall Strafe bringen;
    da sollst du dann inne werden und erfahren, wie unheilvoll und bitter es ist,
    daß du Jahwe, deinen Gott, verließest und Furcht vor mir dich nicht anfocht, -
    ist der Spruch des Herrn, Jahwes der Heerscharen.
  lin-lin: Mabe na yo ekomemela yo etumbu, kotomboka na yo ekomemela yo pamela. Tala
    malamu mpe sosola ete ezali penza mabe mpe bololo mpo na yo kosundola Yawe, Nzambe
    na yo, mpe kozanga kotosa Ngai, » elobi Nkolo Yawe, Mokonzi ya mampinga.
  eng-LSV: Your wickedness instructs you, || And your backslidings reprove you, ||
    Know and see that an evil and a bitter thing [is] your forsaking your God YHWH,
    || And My fear not being on you,” || A declaration of Lord YHWH of Hosts.
  eng-GNV: 'Thine owne wickednes shall correct thee, and thy turnings backe shall
    reprooue thee: know therefore and beholde, that it is an euil thing, and bitter,
    that thou hast forsaken the Lord thy God, and that my feare is not in thee, sayeth
    the Lord God of hostes.'
  eng-WEBSTER: 'Thy own wickedness shall correct thee, and thy backslidings shall
    reprove thee: know therefore and see that it is an evil thing and bitter, that
    thou hast forsaken the LORD thy God, and that my fear is not in thee, saith the
    Lord GOD of hosts.'
  nhw-BL: Amotlajtlacolhua quichihuas para xijselica tlatzacuiltili. Huan huajca anmomacase
    cuenta para nelía elqui fiero para anmosisinijque ica na niamoTECO Dios huan antechtlahuelcajque.
    Amojuanti niyon amo antechimacasque. Quej nopa niquijtohua, niamoTECO Catli Niquinyacana
    Notequihuajcahua Ma Tlatlanitij.
  swh-ONEN: Uovu wako utakuadhibu; kurudi nyuma kwako kutakukemea. Basi kumbuka, utambue
    jinsi lilivyo ovu na chungu kwako unapomwacha Bwana Mungu wako na kutokuwa na
    hofu yangu,” asema Bwana, Bwana Mwenye Nguvu Zote.
  bba-bba: I n yɛ̃ mɑ bɛɛn nuku kɔ̃suru kɑ bɛɛn nɑɑnɛ sɑriru tɑ koo bɛɛ nɔni sɔ̃.
    Sɑɑ ye sɔɔrɑ i ko wɑ, kpɑ i ɡiɑ mɑ ɡɑ̃ɑ kɔ̃sunɑ i kuɑ mi, ye i kɑ mɑn deri, i
    ǹ mɑɑ mɑn nɑsie. Nɛ, Gusunɔ wɔllu kɑ tem Yinniwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'Thine own wickedness shall correct thee, and thy backslidings shall
    reprove thee: know therefore and see that it is an evil thing and bitter, that
    thou hast forsaken the Lord thy God, and that my fear is not in thee, saith the
    Lord God of hosts.'
  luo-luo: Timbeu maricho biro kelonu kum; wech mane uweyago ema biro kelonu kum.
    Nonuru kendo ubiro ngʼeyo malongʼo, kaka en gima rach kendo lit ne un uwegi, ka
    ujwangʼo Jehova Nyasaye ma Nyasachu, kendo ubedo maonge kode gi luor kata matin,”
    Ruoth Nyasaye ma en Jehova Nyasaye Maratego, owacho kamano.
  meu-meu: Emu kara dika ese matamu baine hakania, bona emu raka-muri ese baine sisiba
    henimu. Ba diba bona ba itaia, Iehova, emu Dirava, irakatanina na ḡau dikana bona
    iditana. Ḡaubada Iehova Sabaota e tomu, Lau igari-henigu na oi lalomu ai se miamu.
  npi-ULB: तिमीहरूको दुष्‍टताले नै तिमीहरूलाई हप्काउँछ, र तिमीहरूको अविश्‍वासले नै
    तिमीहरूलाई दण्ड दिन्छ । त्यसैले यसबारे विचार गर, र बुझ, परमप्रभु तिमीहरूका परमेश्‍वरलाई
    त्यागेर उहाँको डर नमान्‍नु भनेको दुष्‍ट र तितो कुरा हो, यो सर्वशक्तिमान् परमप्रभु
    परमेश्‍वरको घोषणा हो ।
  yor-yor: Iṣẹ́ búburú yín yóò fìyà jẹ yín ìpadàsẹ́yìn rẹ yóò sì bá ọ wí mọ̀ kí o
    sì rí i wí pé ibi àti ohun búburú yóò sì jẹ́ tìrẹ nígbà tí o ti kọ Olúwa Ọlọ́run
    sílẹ̀, ẹ kò sì ní ìbẹ̀rù fún mi,” ni Olúwa, Olúwa àwọn ọmọ-ogun wí.
  pes-OPCB: '@see-verse:JER.002.018'
  tgl-ULB: Sinasaway ka ng iyong kasamaan at pinarurusahan ka ng iyong kataksilan.
    Kaya pag-isipan mo ito, unawain mo na masama at mapait para sa iyo na talikuran
    ako at hindi na ako katakutan, akong si Yahweh na iyong Diyos. Ito ang pahayag
    ni Yahweh, ang Panginoon ng mga hukbo.
  cbu-NT: Yuwamand mantsir chinarangus, nuwaa kasarangis, anumand nuw siyaa waneekuri,
    tputs siyaa istamaam wanindaja. Watam siy nuwaa Apanlliritaatis, nda nuwamun mangis
    tatuksawa. Kaapaniri mangiptis itsinsaru chinangtsa. Siy nuwaa kizpureetstaati
    Taarashipani kasarangus, nuwaa yutaritam ínarangis, anumand nuw siyap yutaritshishee
    kapizpaz ashiru zanganchintspa, nuw Taarashipaneeruri, kizpur taakuri, zurampatari
    atina, Apanll siyaa tárangiya. Ashiriya, kamaneena yuwaa Israelchich Apanllee
    kapung kasarangana anootsi.
  hui-hui: Tíninaga mana ko bialu kamigome tíni hayu dai bulebira. I̱hondo erembira
    ngialu pirimigome tíninaga ko ogonime tínihondo handabe manga haragoni. Anduane
    Homogo i̱ tínaga Ngode Datagaliwabe hewago yu wahalu i̱naga andaneha nahe puabo
    harimigoni. Ai mana ogonidagua birimigome tíni mo tandaga halu koore kaubi ngago
    minime baya hangu manda bulene nga. Anduane Homogo Bibahende Haru Haame Ho Haga
    howa Hongo Haiheore kogome bi o ledogoniore, laya lalu Yaremaiahanda lene.
  mya-mya: သင်​၏​ဒု​စ​ရိုက်​က​သင့်​ကို​ဒဏ်​ခတ်​လိမ့်​မည်။ သင်​၏​ဖောက်​ပြန်​မှု​က​သင့်​ကို​အ​ပြစ်​ဒဏ်
    ပေး​ပါ​လိမ့်​မည်။ မိ​မိ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အား​သင် စွန့်​ပစ်​မှု၊ ငါ့​အား​မ​ကြောက်​မ​ရွံ့​တော့​ဘဲ​နေ​သော​အ​မှု​တို့​သည်
    အ​ဘယ်​မျှ​ဆိုး​ညစ်​မိုက်မဲ​သည်​ကို​သင်​သိ​ရှိ လာ​လိမ့်​မည်။ ဤ​ကား​အ​နန္တ​တန်​ခိုး​ရှင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား
    မြွက်​ဟ​သည်​စ​ကား​ပင်​တည်း။
  bod-N: ཁྱོད་ཀྱི་སྤྱོད་ངན་གྱི་ཕྱིར་ཁྱོད་ལ་ཉེས་ཆད་ཕོག་ཅིང་། ཁྱོད་ལོག་ལམ་དུ་ཞུགས་པས་ཁྱོད་ལ་བཀའ་བཀྱོན་ཐེབས་ངེས་ཡིན།
    ཁྱོད་ཀྱིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ང་རང་དོར་ཏེ། བདག་ལ་གུས་ཤིང་འཇིགས་པའི་སེམས་མེད་པ་ནི་དངོས་གནས་ངན་པ་དང་སྡུག་བསྔལ་ཡིན་པར་མནོ་བསམ་ཐོངས་ལ་ཤེས་པར་གྱིས་ཞེས་དཔུང་ཚོགས་ཀུན་གྱི་གཙོ་བོ་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Zvakaipa zvako zvichakuranga; kudzokera shure kwako kuchakutuka. Rangarira
    uye uyeuke zvino kuti zvakaipa sei uye zvinovava sei kwauri, ukange wasiya Jehovha
    Mwari wako, uye usingandityi,” ndizvo zvinotaura Ishe, Jehovha Wamasimba Ose.
  spa-BLM: “Tu propia maldad te corregirá, y tu reincidencia te reprenderá. Sabed,
    pues, y ved que es una cosa mala y amarga, que has abandonado a Yahvé, tu Dios,
    y que mi temor no esté en ti”, dice el Señor, Yahvé de los Ejércitos.
  cac-cac: 'A in Jehová Yajal in d''a Smasanil, a in svala'': A val e mul chi'' ol
    ic''ancot eyaelal d''a eyib''an̈. A e pitalil ol ac''anb''at d''a eyib''an̈. Nachajocab''el
    eyuuj to te chuc ix e c''ulej yujto ix in e patiquejeli, a in Jehová e Diosal
    in. Ol vac''och yaelal d''a eyib''an̈ yujto malaj velc''och d''ayex, xchi Jehová.'
  swh-ULB: Uovu wako unakukemea, na maasi yako yatakuadhibu. Kwa hiyo yafikiri hayo;
    tambua kuwa ni uovu na uchungu kwenu ninyi kuniacha mimi, BWANA Mungu wako, na
    kutokuwa na hofu yangu - asema BWANA wa majeshi.
  bel-bel: 'Пакарае цябе бязбожнасьць твая, і адступніцтва тваё выкрые цябе: дык вось,
    спазнай і разваж, як блага і горка тое, што ты занядбаў Госпада Бога твайго, і
    страху Майго няма ў табе, кажа Гасподзь Бог Саваоф.'
  deu-ELBBK: Deine Bosheit züchtigt dich, und deine Abtrünnigkeiten strafen dich;
    so erkenne und sieh, dass es schlimm und bitter ist, dass du den HERR, deinen
    Gott, verlässt und dass meine Furcht nicht bei dir ist, spricht der Herr, der
    HERR der Heerscharen.
  mbb-OT: Tenged te kelelalung niw wey ked-iniyuǥi niw kedì, edsilutan ku sikiyu.
    Purungi niw is-isipa ke hengkey is ikezaat wey ikereǥen te kedselikwaya niw wey
    kenè niw kedtehuza te Nengazen he Megbevayè niw. Iyan a, is Nengazen he MEGBEVAYÀ
    he Mekeǥeǥehem, is migkaǥi kayi.
  mal-2015: നിന്റെ ദുഷ്ടത തന്നേ നിനക്കു ശിക്ഷയും നിന്റെ വിശ്വാസത്യാഗങ്ങൾ നിനക്കു ദണ്ഡനവുമാകും;
    അതുകൊണ്ടു നീ നിന്റെ ദൈവമായ യഹോവയെ ഉപേക്ഷിച്ചതും എന്റെ ഭയം നിനക്കു ഇല്ലാതിരിക്കുന്നതും
    എത്ര ദോഷവും കൈപ്പും ആയുള്ളതെന്നു അറിഞ്ഞു കണ്ടുകൊൾക എന്നു സൈന്യങ്ങളുടെ യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Tiro nalačhipen tut marela a tire klamišagi tut pokarhinena. Prindžar a
    dikh, savo nalačho a kirko hin oda, hoj omukľal le RAJES, tire Devles, a na daras
    tut mandar,“ phenel o Adonaj, o Nekzoraleder RAJ.
  pes-OPV: 'خداوند یهوه صبایوت چنین می‌گوید: «شرارت تو، تو را تنبیه کرده و ارتداد
    تو، تو راتوبیخ نموده است پس بدان و ببین که این امرزشت و تلخ است که یهوه خدای خود
    را ترک نمودی و ترس من در تو نیست.'
  ron-1924: Ту сингур те педепсешть ку рэутатя та ши ту сингур те ловешть ку некрединчошия
    та ши вей шти ши вей ведя че рэу ши амар есте сэ пэрэсешть пе Домнул Думнезеул
    тэу ши сэ н-ай ничо фрикэ де Мине”, зиче Домнул Думнезеул оштирилор.
  ben-OBCV: তোমাদের দুষ্টতাই তোমাদের শাস্তি দেবে; তোমাদের বিপথগামিতার জন্য তোমাদের
    তিরস্কার করবে। তখন দেখবে ও উপলব্ধি করবে যে, তোমাদের পক্ষে এটি কতখানি মন্দ ও তিক্ত
    বিষয় যখন তোমরা তোমাদের ঈশ্বর সদাপ্রভুকে পরিত্যাগ করো এবং আমার প্রতি তোমাদের সম্ভ্রম
    থাকে না,” প্রভু, বাহিনীগণের সদাপ্রভু এই কথা বলেন।
  som-som: Haddaba xumaantaada ayaa ku edbin doonta, oo dibunoqoshadaada ayaa ku canaanan
    doonta. Sayidka ah Rabbiga ciidammadu wuxuu leeyahay, Haddaba bal ogow oo arag
    inay tahay wax shar ah oo qadhaadh inaad iga tagtay anigoo Rabbiga Ilaahaaga ah,
    iyo inaadan iga cabsan.
  lat-VUC: Arguet te malitia tua, et aversio tua increpabit te. Scito et vide quia
    malum et amarum est reliquisse te Dominum Deum tuum, et non esse timorem mei apud
    te, dicit Dominus Deus exercituum.
  eng-ASVBT: 'Thine own wickedness shall correct thee, and thy backslidings shall
    reprove thee: know therefore and see that it is an evil thing and a bitter, that
    thou hast forsaken Jehovah thy God, and that my fear is not in thee, saith the
    Lord, Jehovah of hosts.'
  ita-1885: La tua malvagità ti castigherà, ed i tuoi sviamenti ti condanneranno;
    e tu saprai, e vedrai ch'egli è una mala ed amara cosa, che tu abbia lasciato
    il Signore Iddio tuo, e che lo spavento di me non sia in te, dice il Signore Iddio
    degli eserciti.
  eng-LXXUP: 'Thine apostasy shall correct thee, and thy wickedness shall reprove
    thee: know then, and see, that thy forsaking me has been bitter to thee, saith
    the Lord thy God; and I have taken no pleasure in thee, saith the Lord thy God.'
  eng-ULB: Your wickedness rebukes you, and your faithlessness punishes you. So think
    about it and understand that it is wicked and bitter when you forsake Yahweh your
    God, and have no fear of me—this is the declaration of Lord Yahweh of hosts.
  spa-VBL: Tu propia maldad te disciplinará; tu propia desobediencia te dará una lección.
    Piénsalo y reconocerás qué amargo mal es para ti abandonar al Señor tu Dios y
    no respetarme, declara el Señor Dios Todopoderoso.
  fra-_FOB: Ta malice te châtiera, et tes infidélités te reprendront; et tu sauras
    et tu verras que c'est une chose mauvaise et amère que tu aies abandonné l'Éternel,
    ton Dieu, et que ma crainte ne soit pas en toi, dit le Seigneur, l'Éternel des
    armées.
  mal-mal: നിന്റെ ദുഷ്ടത തന്നെ നിനക്ക് ശിക്ഷയും നിന്റെ വിശ്വാസത്യാഗങ്ങൾ നിനക്ക് ദണ്ഡനവുമാകും;
    അതുകൊണ്ട് നീ നിന്റെ ദൈവമായ യഹോവയെ ഉപേക്ഷിച്ചതും എന്നെക്കുറിച്ചുള്ള ഭയം നിനക്ക്
    ഇല്ലാതിരിക്കുന്നതും എത്ര ദോഷവും കയ്പും ആണെന്ന് അറിഞ്ഞുകൊള്ളുക” എന്ന് സൈന്യങ്ങളുടെ
    യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Terā ġhalat kām tujhe sazā de rahā hai, terī bewafā harkateṅ hī terī sarzanish
    kar rahī haiṅ. Chunāṅche jān le aur dhyān de ki Rab apne Ḳhudā ko chhoṛ kar us
    kā ḳhauf na mānane kā phal kitnā burā aur kaṛwā hai.” Yih Qādir-e-mutlaq Rabbul-afwāj
    kā farmān hai.
  suz-BL: इन परमप्रभु यावे आ अरेशो लोव़ मटि‍तीकेमी इन कली सजाइ गेब। इन प्रोंइशोमी
    इन कली हुइक्‍ब। गेपुकीम इन परमप्रभु यावे कली प्रोंइशो थम मरिम्‍शो नु इन थुं कशो
    दुम्‍शो बाक्‍ब, दे तुइक्‍तीन। मिनु आं कली मान पा हिंतीके गे नु मबाक्‍ब” दे परमप्रभु,
    मुर नेल्‍ल आन परमप्रभु यावेमी देंत।
  eng-NOY: Thy wickedness shall chasten thee, And thy transgressions reprove thee;
    And thou shalt know and see that it is an evil and bitter thing That thou hast
    forsaken Jehovah thy God, And that the fear of me is not with thee, Saith the
    Lord, Jehovah of hosts.
  ita-1927: La tua propria malvagità è quella che ti castiga, e le tue infedeltà sono
    la tua punizione. Sappi dunque e vedi che mala ed amara cosa è abbandonare l’Eterno,
    il tuo Dio, e il non aver di me alcun timore, dice il Signore, l’Eterno degli
    eserciti.
  ckb-ckb: خراپەی خۆت تەمبێت دەکات و هەڵگەڕانەوەت سەرزەنشتت دەکات. جا بزانە و ببینە
    کە بۆتان خراپ و تاڵە، کاتێک واز لە یەزدانی پەروەردگارت دەهێنیت و ترسی منت لە دڵدا
