verse: JER.002.012
translations:
  mal-C: ആകാശമേ, ഇതിൽ അമ്പരന്ന് മഹാഭീതിയിൽ നടുങ്ങുക,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Entsetzt euch, ihr Himmel, darob und schaudert, erstarrt über die Maßen!
    - ist der Spruch Jahwes.
  lin-lin: Oh likolo, tika ete likambo oyo ekamwisa yo mpe epesa yo somo makasi, »
    elobi Yawe.
  eng-LSV: Be astonished, you heavens, at this, || Indeed, be frightened, be greatly
    desolated,” || A declaration of YHWH.
  eng-GNV: 'O yee heauens, be astonied at this: bee afraid and vtterly confounded,
    sayeth the Lord.'
  eng-WEBSTER: Be astonished, O ye heavens, at this, and be horribly afraid, be ye
    very desolate, saith the LORD.
  nhw-BL: Catli itztoque ipan ilhuicac momajmatijque por ni hueyi tlamantli. Pejque
    huihuipicaj ica majmajtli quema quiitaque. Quej nopa na, niamoTECO, niquijtohua.
  swh-ONEN: Shangaeni katika hili, ee mbingu, nanyi tetemekeni kwa hofu kuu,” asema
    Bwana.
  bba-bba: Yinni Gusunɔ u nɛɛ, bɛɛ wɔlluɡibu, i biti sooro yenin sɔ̃, kpɑ i wɛ̃nu
    wurɑ.
  eng-KJVCPB: Be astonished, O ye heavens, at this, and be horribly afraid, be ye
    very desolate, saith the Lord.
  luo-luo: Kuom mano, agolonu chik, un polo, mondo uyiengni malich, kuwuoro kendo
    kudhier nono,” Jehova Nyasaye owacho.
  meu-meu: Guba e, ina na ba dara-dokolaia, ba lalaḡalaia, lalomui bae ḡaḡae. Iehova
    na e herevamu.
  npi-ULB: यही कारणले गर्दा हे आकाशमण्डल, थरथर हो, चकित हो र डरले काँप, यो परमप्रभुको
    घोषणा हो ।
  yor-yor: Àwọn ènìyàn mi ti dẹ́ṣẹ̀ méjì kí ẹ sì wárìrì pẹ̀lú ìbẹ̀rù ńlá,” ni Olúwa
    wí.
  pes-OPCB: آسمانها از چنین کاری حیرت‌زده شده، به خود می‌لرزند؛
  tgl-ULB: Manginig kayo, mga kalangitan dahil dito! Masindak kayo at mangilabot.
    Ito ang pahayag ni Yahweh.
  cbu-NT: ¡Kanindshuchis, paptsa! Israelchichee pakchus, kizpur punirustarus. ¡Anoo
    pakeerus, punikus, tatata ashiksa! Watam kizpur yutarit ashkanawa, nuw Taarashipaneeruri
    zurampatari siyaa atina.
  hui-hui: Anigo Anduane Homogo i̱nime laro. Hari daligani bu kamiru aibe. Isaraele
    wali agali o karume mana ko bialu karuni hondowa mogo lalu duru nalarami. Tigua
    mana ko uruni biragonaga manga halu taga ho holene nga.
  mya-mya: သို့​ဖြစ်​၍​ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​မိုး​ကောင်း​ကင်​အား ထိတ်​လန့်​တုန်​လှုပ်​အံ့​သြ​တွေ​ဝေ​၍​သွား​စေ​ရန်
    အ​မိန့်​ပေး​တော်​မူ​ပြီ။
  bod-N: ཀྱེ་ནམ་མཁའི་དབྱིངས་རྣམས། འདིའི་ཕྱིར་ཧ་ལས་ཤིང་བླ་འདར་ནས་རབ་ཏུ་སྐྱོ་བར་གྱིས་ཤིག་ཅེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ།
    །
  sna-sna: Haiwa, imi matenga, shamiswai nechinhu ichi, uye mudedere nokutya kukuru,”
    ndizvo zvinotaura Jehovha.
  spa-BLM: “Asombraos, cielos, de esta y tener un miedo atroz. Sé muy desolado”, dice
    Yahvé.
  cac-cac: 'Yuj chi'' a in Jehová in svala'': Ex cajan ex d''a satchaan̈, satocab''
    e c''ool, checlajocab'' xivelal d''a e sat yuj tas van yuji tic.'
  swh-ULB: Sitajabuni, enyi mbingu kwa sababu ya hili! Tetemekeni na kuogopa -asema
    BWANA.
  bel-bel: Падзівуйцеся з гэтага, нябёсы, і здрыганецеся і жахнецеся, кажа Гасподзь.
  deu-ELBBK: Entsetzt euch darüber, ihr Himmel, und schaudert, starrt sehr!, spricht
    der HERR.
  mbb-OT: Netingkemed is menge linimbag diyà te langit kayi te mibeelan dan; migkerker
    sikandan tenged te utew zan kegkelimezangi. Iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: ആകാശമേ, ഇതിങ്കൽ വിസ്മയിച്ചു ഭ്രമിച്ചു ഏറ്റവും സ്തംഭിച്ചുപോക എന്നു യഹോവയുടെ
    അരുളപ്പാടു.
  rmc-rmc: Čudaľin tut oleske, ňebona, a izdra bara daraha,“ phenel o RAJ.
  pes-OPV: 'پس خداوندمی گوید: ای آسمانها از این متحیر باشید و به خود لرزیده، به شدت
    مشوش شوید!'
  ron-1924: Мираци-вэ де аша чева, черурь, ынфиораци-вэ де спаймэ ши гроазэ”, зиче
    Домнул.
  ben-OBCV: হে আকাশমণ্ডল, এই ঘটনায় স্তম্ভিত হও এবং প্রচণ্ড আতঙ্কে শিহরিত হও,” সদাপ্রভু
    এই কথা বলেন।
  som-som: Rabbigu wuxuu leeyahay, Samooyinkow, bal waxan la yaaba, oo aad iyo aad
    u cabsada, oo haddana aad u gariira.
  lat-VUC: Obstupescite, cæli, super hoc, et portæ ejus, desolamini vehementer, dicit
    Dominus.
  eng-ASVBT: Be astonished, O ye heavens, at this, and be horribly afraid, be ye very
    desolate, saith Jehovah.
  ita-1885: Cieli, siate attoniti di questo, ed abbiatene orrore; siatene grandemente
    desolati, dice il Signore.
  eng-LXXUP: The heaven is amazed at this, and is very exceedingly horror-struck,
    saith the Lord.
  eng-ULB: Shudder, heavens, because of this! Be shocked and horrified—this is Yahweh's
    declaration.
  spa-VBL: ¡Los cielos deberían estar espantados, escandalizados y horrorizados! declara
    el Señor.
  fra-_FOB: Cieux, soyez étonnés de ceci, frémissez d'horreur et soyez stupéfaits!
    dit l'Éternel.
  mal-mal: ആകാശമേ, ഇതിങ്കൽ വിസ്മയിച്ച് ഭ്രമിച്ച് സ്തംഭിച്ചുപോകുക” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Ai āsmān, yih dekh kar haibatzadā ho jā, tere roṅgṭe
    khaṛe ho jāeṅ, hakkā-bakkā rah jā!
  suz-BL: गे सरीङम बाक्‍बपुकी एको लोव़ नेंशा हिंशा, छक लाक्‍कीन। मिनु थाम्‍पा हिंशा
    थिर थिर पा ख्रिंख्रि पने।
  eng-NOY: Be astonished, O ye heavens, at this! Shudder, and be amazed! saith Jehovah.
  ita-1927: O cieli, stupite di questo; inorridite e restate attoniti, dice l’Eterno.
  ckb-ckb: ئەی ئاسمان، لەبەر ئەمە واقت وڕبمێنێت، موچڕکەت پێدابێت و زۆر سەرسام بە.»
    ئەوە فەرمایشتی یەزدانە.
  eng-BBE: Be full of wonder, O heavens, at this; be overcome with fear, be completely
    waste, says the Lord.
  kan-OKCV: ಆಕಾಶಗಳೇ, ಇದಕ್ಕೆ ನೀವು ಆಶ್ಚರ್ಯಪಡಿರಿ, ಭಯಭ್ರಾಂತಿಗೊಳ್ಳಿರಿ, ತೀರ ಹಾಳಾಗಿರಿ,” ಎಂದು
    ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: வானங்களே, இதினிமித்தம் பிரமித்துக் கொந்தளித்து, மிகவும் திடுக்கிடுங்கள்
    என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Espantaos, cielos, sobre esto, y horrorizaos; desolaos en gran manera,
    dijo Jehová.
  ron-BTF: Fiți înmărmurite, voi cerurilor, la aceasta, și înfricoșați-vă, faceți-vă
    ca pustiul, spune DOMNUL.
  eng-WEBP: “Be astonished, you heavens, at this and be horribly afraid. Be very desolate,”
    says the LORD.
  eng-FBV: You heavens, you should be appalled, shocked and horrified! declares the
    Lord.
  nld-1939: 'Hemelen, huivert er van, Beeft en verstart van ontzetting, Is de godsspraak
    van Jahweh: Mijn volk heeft een dubbele misdaad begaan!'
  nch-BL: Cati itztoque ipan ilhuicac momajmatijque por ni hueyi tamanti. Pejque huihuipicaj
    ica majmajti quema quiitaque. Quej nopa na, niamoTECO, niquijtohua.
  vie-1934: Hỡi các từng trời, hãy lấy làm lạ về sự đó; hãy kinh hãi gớm ghê, hãy
    rất tiêu điều, Đức Giê-hô-va phán.
  hin-CV: आकाश, इस पर अपना भय अभिव्यक्त करो, कांप जाओ और अत्यंत सुनसान हो जाओ,” यह
    याहवेह की वाणी है.
  spa-BES: Espantate, oh cielos, de esto; se vencido por el miedo, se completamente
    desolado, dice el Señor.
  tdx-tdx: Ilatsao ry likerañeo, minevenevèra naho mijehàra, hoe t’Iehovà.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “​โอ ฟ้าสวรรค์ทั้งหลายเอ๋ย จงตกตะลึ​งด​้วยสิ่งนี้
    จงเกรงกลัวอย่างสยดสยองและจงโดดเดี่ยวอ้างว้างเสียเลย
  por-BR-2018: Espantai-vos, céus, por causa disto, e horrorizai-vos; ficai bastante
    desolados, diz o SENHOR.
  deu-ELO: Entsetzet euch darüber, ihr Himmel, und schaudert, starret sehr! spricht
    Jehova.
  eng-WYC-2018: Heavens, be ye astonied on this thing, and, ye gates of heaven, be
    ye desolate greatly, saith the Lord. (Ye heavens, be ye astonished by this, and,
    ye gates of heaven, be ye greatly desolate, or in great despair, saith the Lord.)
  epo-epo: Miregu pri tio, ho ĉielo, sentu teruron kaj forte konsterniĝu, diras la
    Eternulo.
  uig-PIN: Buningƣa ǝjǝblininglar, i asmanlar; ⱨang-tang bolunglar! Sarasimigǝ qüxünglar!
    Qɵqünglar! — dǝydu Pǝrwǝrdigar,
  beo-beo: Amaiba:le, Na da mu amoma amane sia:sa ‘Fofogadigima! Dia beda:iba:le amola
    fofogadigiba:le, yaguguma.
  tpi-OTNT: Olsem na mi Bikpela, mi tok, ‘Skai, yu mas kirap nogut tru long dispela
    pasin nogut bilong ol Israel. Na yu mas sem na bel nogut moa yet,
  hau-SA: Ku girgiza saboda wannan, ya sammai, ku kuma razana don tsoro mai girma,”
    in ji Ubangiji.
  uig-LAT: Buninggha ejeblininglar, i asmanlar; hang-tang bolunglar! Sarasimige chüshünglar!
    Chöchünglar! — deydu Perwerdigar,
  nde-nde: Mangalani lokhu, lina mazulu, lithuthumele ngokwesaba okukhulu,” kutsho
    UThixo.
  ton-ton: ‌ʻOku pehē mai ʻe Sihova, “ʻE ngaahi langi mou ofo ki he meʻa ni, pea mou
    manavahē fakailifia; pea tetetete lahi ʻaupito,
  ces-1613: Užasněte se nebesa nad tím, a děste se, chřadněte velmi, praví Hospodin.
  eng-WMB: “Be astonished, you heavens, at this and be horribly afraid. Be very desolate,”
    says the LORD.
  tam-TCV: வானங்களே, இதைக்குறித்து வியப்படையுங்கள். பெரிதான பயங்கரத்தினால் நடுங்குங்கள்”
    என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Pagkurog, kalangitan, tungod niini! Katingala ug kalisang—mao kini ang
    pahayag ni Yahweh.
  pol-UBG: Zdumiejcie się nad tym, niebiosa, ulęknijcie i bardzo się zatrwóżcie, mówi
    PAN;
  agr-agr: Nugka múunta duka nuna antuk puyatuk ishamak senchi kujawai. Witjai Tuke
    Pujuunuk. Nunak dekas tajai” tiuwai.
  kyc-kyc: Dokona nambame yake doko yuusili minyili lao paka pinyi pyambuo yamarangunya
    lao romo romo andake pinya lao leto.
  urd-GVU: رب فرماتا ہے، ”اے آسمان، یہ دیکھ کر ہیبت زدہ ہو جا، تیرے رونگٹے کھڑے ہو
    جائیں، ہکا بکا رہ جا!
  deu-1912: Sollte sich doch der Himmel davor entsetzen, erschrecken und sehr erbeben,
    spricht der HERR.
  kan-2017: ಆಕಾಶಮಂಡಲವೇ, ಇದಕ್ಕೆ ಬೆಚ್ಚಿಬೆರಗಾಗು, ತತ್ತರಿಸು, ಹಾಳಾಗು” ಎಂದು ಯೆಹೋವನು ನುಡಿಯುತ್ತಾನೆ.
  yap-yap: Ere gag e ku gu non nga lanelang ni nge rur ko marus nib gel, me gin nge
    balyangan’,
  hlt-MCSB: Te ah te vaan khaw hal saeh lamtah yawn saeh, mat khap uh saeh, BOEIPA
    kah olphong ni he.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ጫሪንቺዮ! ዬያሮ ዲቃቱዋቴ፤ ሚርጌ ዒጊቹሞናኣ ጎጋይቁዋቴ።
  twi-ASANTE: Ao ɔsorosoro, momma mo ho nnwiri mo yei ho, na mo ho nwoso akomatuo
    mu,” deɛ Awurade seɛ nie.
  eng-WEBU: “Be astonished, you heavens, at this and be horribly afraid. Be very desolate,”
    says the LORD.
  wal-wal: Qassikka GODAI hagaadan yaagees; “Salotoo, ‘Poora!’ giite; dagammidi kokkorite!
  spa-PDDPT: ¡Asómbrense, oh cielos y horrorícense por esto! Tiemblen muchísimo, dice
    Yavé.
  gun-gun: Yva regua kuery, penhemondyi ke ha'e nunga gui! Pekyjepa, ha'e peryryipa”,
    he'i Senhor.
  ilo-ULB: Agkintayegkayo, dakayo a langlangit gapu iti daytoy! Makigtot ken agbutengkayo—kastoy
    ti pakaammo ni Yahweh.
  kpg-kpg: Malaa, Au ga helekai gi di langi gi bolebole huoloo, ge gi homouli mo di
    goboina,
  uig-ARA: بۇنىڭغا ئەجەبلىنىڭلار، ئى ئاسمانلار؛ ھاڭ-تاڭ بولۇڭلار! ساراسىمىگە چۈشۈڭلار!
    چۆچۈڭلار! ــ دەيدۇ پەرۋەردىگار،
  sus-sus: Koore bara findi seede ra na fe ma. Na bara findi kinikini nun kaabanako
    ra. A lanma na xa wo xaxili ifu, a xa wo dɛ ixara.» Alatala xa masenyi nan na
    ki.
  pon-2006: Eri, I mahsanihong pahnlahng en rerada kowahlap, re pahn dahkihla oh pwuriamweikihla
    ire wet,
  jae-jae: O undambêac, atakê to alendec ma atênêp êtu biŋ tonaŋŋa. Apômtaunê biŋ
    tau tonec.
  ksd-ksd: 'A Luluai i biti dari: U a bala na bakut, una kaian, una dadadar ma una
    lingling muka ta go ra magit.'
  tur-YTC: “Ey gökler, buna şaşın ve dehşet içinde korkun. Çok perişan olun,” diyor
    Yahve.
  grc-BRENT: Ἐξέστη ὁ οὐρανὸς ἐπὶ τούτῳ, καὶ ἔφριξεν ἐπὶ πλεῖον σφόδρα, λέγει Κύριος.
  ind-AYT: “Terkejutlah, hai langit-langit, akan hal ini. Gemetarlah dan tercenganglah
    dengan sangat!” firman TUHAN.
  nya-nya: Inu mayiko akumwamba, dabwani ndi zimenezi, ndipo njenjemerani ndi mantha
    aakulu,” akutero Yehova.
  hrv-hrv: Zapanjite se nad tim, nebesa, zgranite se i zaprepastite,” riječ je Jahvina.
  mps-mps: Tialima, ena Genuai Bidi, eno te po obao, ‘Dagalu, nage te Israel dabego
    ebo dwai sę ebo kolesagade dwai midigi mu sao. Te nage hale elama, didibili eyu,
    te dwai haliga mu iduao,
  tpi-tpi: Olsem na mi Bikpela, mi tok, ‘Skai, yu mas kirap nogut tru long dispela
    pasin nogut bilong ol Israel. Na yu mas sem na bel nogut moa yet,
  dan-1931: Gys derover, I Himle, Skræk og Rædsel gribe eder, lyder det fra HERREN;
  vie-OVCB: Các tầng trời đã sửng sốt về một việc như thế và đã co rút lại vì ghê
    tởm và khiếp đảm,” Chúa Hằng Hữu phán vậy.
  guj-2017: ઓ આકાશો, આ બાબતને લીધે તમે વિસ્મય પામો અને ધ્રૂજો એવું યહોવાહ કહે છે.
  pon-2006A: Eri, I mahsanihong pahnlahng en rerada kowahlap, re pahn dahkihla oh
    pwuriamweikihla ire wet,
  por-BRBSL: “Fiquem surpreendidos, vocês, céus, com isto e ter um medo horrível.
    Seja muito desolado”, diz Yahweh.
  cth-cth: Oe, Kalvannaw, kângairu awh, muenruengthaw lah, pâyaw hoi awm awh, telah
    BAWIPA ni a dei.
  twi-twi: Mo ɔsorosoro, momma mo ho nnwiriw mo wɔ eyi ho, na mo ho nwosow wɔ akomatu
    mu,” nea Awurade se ni.
  hlt-hlt: Te ah te vaan khaw hal saeh lamtah yawn saeh, mat khap uh saeh, BOEIPA
    kah olphong ni he.
  tbz-SIM: Díndi kɛĩ́nkɛ̀ kɔbɛ dɛ̀ dò nkɛ́ dí dimu kɛ dí pĩ́ nyisíɛ́. Mí ndi Yiɛ̀
    nKuyie míì bɛ́i.
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir God kamaghɨn mɨgɨa ghaze, ‘O overiam, nɨ
    Israelian arazir kurar kamɨn ganɨva dɨgavir kuram damu. Egh nɨ atiating navim
    ikuvigh mamaghɨra ikɨ.
  dop-dop: Ɩsɔtɔnʋɣʋ lɑŋlɛ ɩ́ cɛnɑ tɔm ntɩ nɑ kʋ́ selinɑ sɔɣɔntʋ. Tɑcɑɑ mɑ́ mɑ yɔɣɔtǝnɑ
    mpʋ.
  azb-azb: Ey göylər, siz buna heyrət edib tir-tir əsin və dəhşətə gəlin” Rəbb belə
    bəyan edir.
  eng-DBY: Be astonished, ye heavens, at this, and shudder; be amazed very much, saith
    Jehovah.
  hin-2017: हे आकाश चकित हो, बहुत ही थरथरा और सुनसान हो जा, यहोवा की यह वाणी है।
  wol-KYG: Asamaanee, waarul ci lii! Jommil, ba jommaaral!» Kàddug Aji Sax jee.
  eng-YLT: Be astonished, ye heavens, at this, Yea, be frightened, be greatly wasted,
    An affirmation of Jehovah.
  eng-WYC-2017: Heavens, be ye astonied on this thing, and, ye gates of heaven, be
    ye desolate greatly, saith the Lord.
  eng-WMBB: “Be astonished, you heavens, at this and be horribly afraid. Be very desolate,”
    says the LORD.
  urd-GVH: रब फ़रमाता है, “ऐ आसमान, यह देखकर हैबतज़दा हो जा, तेरे रोंगटे खड़े हो जाएँ,
    हक्का-बक्का रह जा!
  rug-rug: Agoi na maṉauru, mu hodahodaka na magasa, mu neneqara na matagutu,” zama
    vura gua se Zihova.
  gaz-gaz: Yaa samiiwwan, waan kana dinqifadhaa; naasuu guddaadhaanis holladhaa” jedha
    Waaqayyo.
  fra-LSG: Cieux, soyez étonnés de cela; Frémissez d’épouvante et d’horreur! Dit l’Éternel.
  gnn-gnn: Ŋunha djiwarr'wuyyunydja walalay yukurra ṉirryunna nhäma, ga bitjanna yukurra
    waŋa, ‘Nhäku warray ŋunha walala gonha'yurruna ḻatju'nhanydja ŋunhi Godnha wal'ŋu?’
    bitjanna, bala walala buku‐djaw'yunminana ŋuliŋuruyi nhänharaŋurunydja.
  yal-yal: Kore xɔnna xa sunu lan na ma, a xa kutun, a yi xara.” Alatalaa falan nan
    na ra.
  haw-1868: E kahaha mai, e na lani i keia, a e weliweli loa hoi, e lilo oukou i neoneo
    loa hoi, wahi a Iehova.
  arb-NAV: فَاذْهَلِي أَيَّتُهَا السَّمَاوَاتُ، وَارْتَجِفِي وَارْتَعِدِي جِدّاً.
  ewe-ewe: O, dziƒowo, miaƒe nu neku le esia ta, eye miadzo nyanyanya kple ŋɔdzi gã.”
    Yehowae gblɔe.
  eng-LEE: Be astonished, O ye heavens, at this, and let your hair stand at an end,
    be ye greatly terrified, saith the Lord.
  asm-FB: যিহোৱাই কৈছে, হে আকাশ-মণ্ডল, ইয়াত বিস্ময় মানা, ভয়ত নোম শিয়ৰোৱা, অতিশয়
    তধা লগা।
  sus-A: كٌورٍ بَرَ قِندِ سٍيدٍ رَ نَ قٍ مَ. نَ بَرَ قِندِ كِنِكِنِ نُن كَابَنَكٌ
    رَ. عَ لَنمَ نَ شَ وٌ شَشِلِ عِقُ، عَ شَ وٌ دّ عِشَرَ.» عَلَتَلَ شَ مَسٍنيِ نَن
    نَ كِ.
  fra-SBL: « Cieux, soyez étonnés de ce qui suit et avoir horriblement peur. Soyez
    très désolés », dit Yahvé.
  hbo-hbo: שֹׁ֥מּוּ שָׁמַ֖יִם עַל־זֹ֑את וְשַׂעֲר֛וּ חָרְב֥וּ מְאֹ֖ד נְאֻם־יְהוָֽה׃
  piu-2006: '@see-verse:JER.002.011'
  kik-kik: Inyuĩ igũrũ-rĩ, makaai nĩ ũndũ wa ũhoro ũcio, inainai mũrĩ na kĩeha kĩnene,”
    ũguo nĩguo Jehova ekuuga.
  fra-NCL: Cieux, étonnez-vous-en, frémissez d’horreur et soyez stupéfaits, oracle
    de Yahweh !
  cek-AK: Aw, vannawk, hae hmuen pongah dawnraihaih, palungboenghaih, tasoehhaih hoiah
    om oh, tiah Angraeng mah thuih.
  cuk-cuk: 'Ani an Bab-Jehová-guedgi bemarga soged: ¡Nibneggi-bukwamalad, weyob-neg-gunaidgi
    be gwayemar! ¡Be wawanmakmar! ¡Weyob-neg-gunaid geger be dakmar!'
  uig-CYR: Буниңға әҗәблиниңлар, и асманлар; һаң-таң болуңлар! Сарасимигә чүшүңлар!
    Чөчүңлар! — дәйду Пәрвәрдигар,
  tel-2017: ఆకాశమా, దీని గురించి విస్మయం చెందు. భయపడి వణుకు. ఇదే యెహోవా వాక్కు.
  hat-BSA: Menm syèl yo etonnen, jis yo vin fremi. Reste byen dezole, deklare SENYÈ
    a.
  kos-kos: Ke ma inge nga sapkin yen engyeng uh in rarrarak ke mwe aksangeng, In fwefela
    ac oela,
  hbo-WLC: שֹׁ֥מּוּ שָׁמַ֖יִם עַל־זֹ֑את וְשַׂעֲר֛וּ חָרְב֥וּ מְאֹ֖ד נְאֻם־יְהוָֽה׃
  ibo-ibo: Ka ibubo nwụọ gị, gị eluigwe nʼihi nke a, maa jijiji, tụọkwa oke ụjọ.”
    Otu a ka Onyenwe anyị kwupụtara.
  ory-ory: ହେ ଆକାଶମଣ୍ଡଳ, ଏଥିରେ ଚମତ୍କୃତ ହୁଅ ଓ ମହାଭୟଗ୍ରସ୍ତ ହୋଇ ସଙ୍କୁଚିତ ହୁଅ, ଏହା ସଦାପ୍ରଭୁ
    କହନ୍ତି।
  chk-chk: Iei üpwe kapas ngeni läng usun ei, pwe epwe mairü o weitifengeni ren mine
    a fis.
  rop-rop: Wal aibin dalim det skai blanga jidan nogudbinji en sheiksheik nomo lilbit,
  ukr-1871: Здивуйтеся сьому, небеса, задрожіть і злякайтесь, говорить Господь.
  deu-1951: Staunet ob solchem, ihr Himmel, und schaudert, entsetzt euch sehr, spricht
    der HERR.
  eng-JPS: Be astonished, O ye heavens, at this, and be horribly afraid, be ye exceeding
    amazed, saith the LORD.
  srp-1865: Èudite se tome, nebesa, i zgrozite se i upropastite se! veli Gospod.
  lug-lug: Wewuunye ggwe eggulu, era okankane n’entiisa ey’amaanyi,” bw’ayogera Mukama.
  heb-heb: שמו שמים על זאת ושערו חרבו מאד נאם יהוה׃
  ben-IRV: হে আকাশমণ্ডল, এর জন্য হতভম্ব হও এবং ভয়ে কাঁপ, এটি সদাপ্রভুর ঘোষণা।
  pan-pan: ਹੇ ਅਕਾਸ਼ੋ, ਇਸ ਉੱਤੇ ਹੈਰਾਨ ਹੋਵੋ, ਬਹੁਤ ਡਰ ਜਾਓ ਤੇ ਉੱਕੇ ਵਿਰਾਨ ਹੋ ਜਾਓ! ਯਹੋਵਾਹ
    ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ အို မိုဃ်း ကောင်းကင် တို့၊ ထို အမှုကို မိန်းမော
    တွေဝေ ၍၊ ကြက်သီး မွေးညှင်း ထ သည် တိုင်အောင ်ထိတ်လန့် လျက် နေကြလော့ ။
  tbg-tbg: Oho, naruvavauvo, vika qora okara autuara kaara are oho oho tivakehara
    qetehara variane.
  hmo-hmo: Unai dainai lau ese guba gabudia lau oda henia, mai gari danu do idia mareremarere,
    do idia hoa bada mai gari danu.
  urd-urd: ख़ुदावन्द फ़रमाता है, ऐ आसमानो, इससे हैरान हो; शिद्दत से थरथराओ और बिल्कुल
    वीरान हो जाओ'।
  rus-SYN: Подивитесь сему, небеса, и содрогнитесь, и ужаснитесь, говорит Господь.
  bqc-SIM: Á musudeↄ, à to yã́pi diwá, á mɛ i seenata à gↄ̃ sã̀iii. Ma Dii
    mámɛ má ò.
  tcz-CHONGTHU: Hichea hin, vanthamjol atijan akithing in, chuleh nungkin leuvin alungdonge,
    tin Pakaiyin aseiye.
  mar-mar: “आकाशांनो, घडलेल्या गोष्टीबद्दल तुला आश्चर्याचा धक्का बसू दे, भितीने थरकाप
    होऊ दे.” असे परमेश्वर म्हणतो.
  qub-qub: Chayno cashanpitaga syëlupis mancharinmi. Mana allicunata ricashanpitaga
    sicsicyanmi. Noga Tayta Diosmi chayno në.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, bɛɛ wɔllugibu, i biti sooro yenin sɔ̃, kpɑ i wɛ̃nu
    wurɑ.
  hat-hat: Se pou syèl la pantan lè li tande sa! Se pou l' tranble. Se pou l' rete
    sezi! Se mwen menm Seyè a ki di sa.
  eng-BSB: Be stunned by this, O heavens; be shocked and utterly appalled,” declares
    the LORD.
  eng-WEBPB: “Be astonished, you heavens, at this and be horribly afraid. Be very
    desolate,” says the LORD.
  kbq-kbq: E'i ana'ma nehaza tamavu tamava zantera monamo'a antri huno koro nehuno,
    antahintahi hakare nehuno kea nosie huno Ra Anumzamo'a hu'ne.
  nhe-BL: Tlen itztoque ipan elhuicactli momajmatijque ipampa ni hueyi tlamantli.
    Pejque huihuipicaj ica majmajtli quema quiitaque. Queja nopa na, niimoTECO, niquijtohua.
  gub-BL: A'e rupi ihe Tupàn Tuweharupi Wiko Ma'e ihe, amuryryryryz kar putar ywak
    ko iaiw paw hexak mehe ihe nehe. Tynehem putar kyze haw pupe nehe, pytuhegatu
    haw pupe nehe no.
  eng-DRA: Be astonished, O ye heavens, at this, and ye gates thereof, be very desolate,
    saith the Lord.
