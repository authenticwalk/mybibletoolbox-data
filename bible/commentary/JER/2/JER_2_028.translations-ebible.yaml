verse: JER.002.028
translations:
  mal-C: എന്നാൽ നീ ഉണ്ടാക്കിയ നിന്റെ ദേവന്മാർ എവിടെ? നീ ആപത്തിൽ അകപ്പെടുമ്പോൾ നിന്നെ
    രക്ഷിക്കാൻ അവർക്കു കഴിയുമെങ്കിൽ അവർ വന്നു നിന്നെ രക്ഷിക്കട്ടെ! അയ്യോ! യെഹൂദയേ,
    നിനക്ക് എത്ര പട്ടണങ്ങളുണ്ടോ, അത്രയും ദേവതകളും ഉണ്ടല്ലോ.
  deu-TKW: Wo sind denn deine Götter, die du dir angefertigt hast? Sie mögen sich
    aufmachen, ob sie dir wohl helfen können, wenn du im Unglücke bist! Denn so zahlreich
    wie deine Städte sind deine Götter geworden, Juda!
  lin-lin: Wapi sik’oyo banzambe na bino, banzambe oyo bosalaki na maboko na bino ?
    Tika ete eya kobikisa bino na tango ya pasi, soki penza ekokoka ! Pamba te, oh
    bato na Yuda, ndenge motango ya bingumba na bino ezali, ndenge wana mpe motango
    ya banzambe na bino ezali.
  eng-LSV: And where [are] your gods, that you have made to yourself? Let them arise,
    if they may save you, || In the time of your distress, || For—the number of your
    cities have been your gods, O Judah,
  eng-GNV: 'But where are thy gods, that thou hast made thee? let them arise, if they
    can helpe thee in the time of thy trouble: for according to the nomber of thy
    cities, are thy gods, O Iudah.'
  eng-WEBSTER: 'But where are thy gods that thou hast made for thyself? let them arise,
    if they can save thee in the time of thy trouble: for according to the number
    of thy cities are thy gods, O Judah.'
  nhw-BL: Nimechtlajtlani quema huala catli ohui, ¿para tlen amo anquintzajtzilíaj
    nopa teteyome catli amojuanti anquinchijchijtoque para ma anmechmanahuica sintla
    huelij? Amojuanti anquinpiyaj teteyome quen imiyaca nopa altepeme catli onca ipan
    ni tlali Judá.
  swh-ONEN: Iko wapi basi ile miungu mliyojitengenezea? Yenyewe na ije kama inaweza
    kuwaokoa wakati mko katika taabu! Kwa maana mna miungu mingi kama mlivyo na miji,
    ee Yuda.
  bba-bba: Bɛɛ Yudɑbɑ, bɛɛn bwɑ̃ɑroku ni i tii sekuɑ nu kɑ bɛɛn wusu ɡeeru nɛ mi,
    mɑnɑ nu wɑ̃ɑ. Nu seewo nu bɛɛ fɑɑbɑ ko wɑhɑlɑn sɑɑ sɔɔ nù n koo kpĩ.
  eng-KJVCPB: 'But where are thy gods that thou hast made thee? let them arise, if
    they can save thee in the time of thy trouble: for according to the number of
    thy cities are thy gods, O Judah.'
  luo-luo: Kare ere nyisecheu mane uloso ne un uwegi? We mondo gibi ka ginyalo resou
    ka un e thagruok! Nimar un gi nyiseche mangʼeny, mana kaka un gi dala mangʼeny,
    yaye Juda.”
  meu-meu: A emu dirava sibomu o kara ḡaudia, be edeseni ai? Bema ihamaurimu mai dibadia
    emu hekwakwanai negana ai, idia hari bae tore isi; badina be, Iuda e, emu hanua
    na momo heḡereḡerena, emu dlrava danu unu e hoho tomamu.
  npi-ULB: तापनि तिमीहरूले आफ्ना निम्ति बनाएका देवताहरू कहाँ छन् ? तिमीहरूको सङ्कष्‍टको
    समयमा तिमीहरूलाई बचाउन तिनीहरूको इच्छा भए तिनीहरू उठून्, किनकि हे यहूदा, तेरा
    जति सहरहरू छन्, त्यति नै तेरा मुर्तिहरू छन् ।
  yor-yor: Níbo wá ni àwọn ọlọ́run tí ẹ ṣe fúnra yín ha a wà? Jẹ́ kí wọ́n wá kí wọ́n
    sì gbà yín nígbà tí ẹ bá wà nínú ìṣòro! Nítorí pé ẹ̀yin ní àwọn ọlọ́run púpọ̀,
    gẹ́gẹ́ bí ẹ ti ṣe ni àwọn ìlú, ìwọ Juda.
  pes-OPCB: بگذارید بتهایی که خود ساخته‌اید، در زمان مصیبت، شما را نجات دهند! شما
    که به تعداد شهرهای یهودا بت دارید!
  tgl-ULB: Ngunit nasaan ang mga diyos na inyong ginawa para sa inyong mga sarili?
    Patayuin ninyo sila kung nais nila kayong iligtas sa oras ng inyong mga kaguluhan,
    sapagkat kasindami ng inyong diyos ang inyong mga lungsod, oh Juda!
  cbu-NT: Utaáchchis kuruzkitaateesa, apanllputsee minush yakat, minush yakat wayata,
    wayata ashkitaateesa, itaru nda siyaa istachiya. ¿Yapeenaaree yuw apanllputsireemis
    yaktarishis zapan tínarangis anu? Ashiri anoo kuruzungints. ¿Kamapari yuwaa waneeshimun
    kiyung kachiykachis anoo tapachindachiya?
  hui-hui: Anigo ai Yuda tínime dama mitangi bialu gime wabinirume tí biamogo bilonaga
    tano bibahendeha wu karulape wirimiruni agoha kabe. Mbirale uruni ti karulape
    heagua nde wali agali tíha genda anda ibirangi tigua tí biamogo bulebira ndobe,
    laya.
  mya-mya: '``မိ​မိ​တို့​အ​တွက်​သင်​တို့​ပြု​လုပ်​ထား​သည့် ဘု​ရား​များ​ကား​အ​ဘယ်​မှာ​နည်း။
    သင်​တို့​ဒုက္ခ ရောက်​ချိန်​ထို​ဘု​ရား​များ​ကယ်​နိုင်​လျှင်​ကယ် စေ​ကြ​လော့။ အို
    ယု​ဒ​ပြည်၊ သင်​၏​မြို့​တို့​သည် များ​ပြား​သ​ကဲ့​သို့ သင်​ပြု​လုပ်​သော​ဘု​ရား တို့​သည်​လည်း​များ​ပြား​လှ​ပါ​သည်​တ​ကား။-'
  bod-N: ཁྱོད་ཀྱིས་རང་གི་དོན་དུ་བཟོས་པའི་ལྷ་རྣམས་གང་དུ་ཡོད་དམ། ཁྱོད་རང་དཀའ་སྡུག་ལ་འཕྲད་དུས་དེ་དག་ལ་ཁྱོད་སྐྱོབ་ཏུ་ཆུག་དང་།
    ཅི་ལ་ཞེ་ན། ཀྱེ་ཧོ་ཡ་ཧུ་དཱ། ཁྱོད་ལ་གྲོང་ཁྱེར་ག་ཚད་ཡོད་ན་ཁྱོད་ཀྱི་ལྷ་རྣམས་ཀྱང་དེ་བཞིན་མང་བའོ།
    །
  sna-sna: Ko, zvino vamwari vamakazviitira varipi? Ngavauye kana vachigona kukuponesai
    pamunenge mava munhamo! Nokuti muna vamwari vakawanda kupfuura maguta amunawo,
    imi Judha.
  spa-BLM: “Pero, ¿dónde están vuestros dioses que os habéis fabricado? Deja que se
    levanten, si pueden salvarte en el momento de tu problema, porque tienes tantos
    dioses como ciudades, oh Judá.
  cac-cac: Ex aj Judá, icha val sb'isul e chon̈ab', icha chi' sb'isul e diosal. ¿B'ajtil
    ay juntzan̈ e comon diosal ix e b'o chi'? Cotocab' eb', ol quilani tato ol yal
    ex scolan eb' ayic ol javoc yaelal d'a eyib'an̈.
  swh-ULB: Lakini iko wapi ile miungu mliyojitengenezea? Acha hao wainuke kama wanaweza
    kuwaokoa wakati wa shida, kwa kuwa hizo sanamu zenu zina idadi sawa na miji yenu,
    katika Yuda.
  bel-bel: Дзе ж багі твае, якіх ты зрабіў сабе? - хай яны ўстануць, калі могуць выратаваць
    цябе ў час бедства твайго; бо колькі ў цябе гарадоў, столькі і багоў у цябе, Юда.
  deu-ELBBK: Wo sind nun deine Götter, die du dir gemacht hast? Mögen sie aufstehen,
    ob sie dich retten können zur Zeit deines Unglücks! Denn so zahlreich wie deine
    Städte sind deine Götter geworden, Juda.
  mbb-OT: Hendei en is menge ed-ezapen he mibeelan niw para keniyu? Ipeuvey niw ziyà
    te keniyu su ed-ahaan ta ke ebpekehimu ve sikandan he edlibri keniyu te kelised
    niw. Su utew mezakel is menge ed-ezapen niw iring kezakel te menge inged diyà
    te Juda.
  mal-2015: നീ ഉണ്ടാക്കീട്ടുള്ള നിന്റെ ദേവന്മാർ എവിടെ? കഷ്ടകാലത്തു നിന്നെ രക്ഷിപ്പാൻ
    അവർക്കു കഴിവുണ്ടെങ്കിൽ അവർ എഴുന്നേല്ക്കട്ടെ; അയ്യോ യെഹൂദയേ, നിന്റെ പട്ടണങ്ങളുടെ
    എണ്ണത്തോളം നിനക്കു ദേവന്മാരും ഉണ്ടല്ലോ!
  rmc-rmc: A kaj hine tumare devla, saven tumenge kerďan? Mi aven a mi zachraňinen
    tumen, sar tumenge ela phares! Ó Judsko, keci tumen hin fori, ajci tumen hin devla!
  pes-OPV: پس خدایان تو که برای خود ساختی کجایند؟ ایشان در زمان مصیتت برخیزند و تو
    را نجات دهند. زیرا که‌ای یهودا خدایان تو به شماره شهرهای تومی باشند.»
  ron-1924: Унде сунт думнезеий тэй пе каре ци й-ай фэкут? Сэ се скоале ей, дакэ пот
    сэ те скапе ын время ненорочирий! Кэч кыте четэць ай, атыця думнезей ай, Иуда!
  ben-OBCV: তখন তোমাদের হাতে গড়া ওইসব দেবদেবী কোথায় থাকে? ওরা যদি তোমাদের রক্ষা
    করতে পারে, তবে তোমাদের সংকটকালে ওরা আসুক! কারণ হে যিহূদা, তোমার মধ্যে যতগুলি নগর
    আছে, তোমার দেবদেবীর সংখ্যাও ঠিক ততগুলি।
  som-som: Laakiinse meeye ilaahyadaadii aad samaysatay? Iyagu ha keceen hadday ku
    badbaadin karaan wakhtigii aad dhibaataysan tahay, waayo, dadka Yahuudah ahow,
    ilaahyadiinnu waxay tiro le'eg yihiin magaalooyinkiinna.
  lat-VUC: 'Ubi sunt dii tui quos fecisti tibi? surgant, et liberent te in tempore
    afflictionis tuæ: secundum numerum quippe civitatum tuarum erant dii tui, Juda.'
  eng-ASVBT: 'But where are thy gods that thou hast made thee? let them arise, if
    they can save thee in the time of thy trouble: for according to the number of
    thy cities are thy gods, O Judah.'
  ita-1885: Ma, dove sono i tuoi dii, che tu ti hai fatti? levinsi, se pur ti potranno
    salvare al giorno della tua avversità; perciocchè, o Giuda, tu hai avuti tanti
    dii, quante città.
  eng-LXXUP: And where are thy gods, which thou madest for thyself? will they arise
    and save in the time of thine affliction? for according to the number of thy cities
    were thy gods, O Judah; and according to the number of the streets of Jerusalem
    they sacrificed to Baal.
  eng-ULB: Yet where are the gods that you made for yourselves? Let them arise if
    they wish to save you in your time of troubles, for your idols equal your cities
    in number, Judah!
  spa-VBL: Entonces, ¿dónde están esos “dioses” suyos que se han fabricado? ¡Que vengan
    a ayudarlos cuando estén en apuros! Que los salven si pueden, porque ustedes,
    israelitas, tienen tantos dioses como pueblos.
  fra-_FOB: Et où sont les dieux que tu t'es faits? Qu'ils se lèvent, s'ils peuvent
    te sauver au temps de ton malheur. Car tes dieux, ô Juda, sont aussi nombreux
    que tes villes!
  mal-mal: “നീ ഉണ്ടാക്കിയിട്ടുള്ള നിന്റെ ദേവന്മാർ എവിടെ? കഷ്ടകാലത്തു നിന്നെ രക്ഷിക്കുവാൻ
    അവർക്ക് കഴിവുണ്ടെങ്കിൽ അവർ എഴുന്നേല്ക്കട്ടെ; അയ്യോ യെഹൂദയേ, നിന്റെ പട്ടണങ്ങളുടെ
    എണ്ണത്തോളം നിനക്ക് ദേവന്മാരും ഉണ്ടല്ലോ!
  urd-GVR: Ab yih but kahāṅ haiṅ jo tū ne apne lie banāe? Wuhī khaṛe ho kar dikhāeṅ
    ki tujhe musībat se bachā sakte haiṅ. Ai Yahūdāh, āḳhir jitne tere shahr haiṅ
    utne tere dewatā bhī haiṅ.”
  suz-BL: तन्‍न आंम इन सेल्‍शो देवी देवता ते लाक्‍गमे? मेकोपुकीमी इन कली प्रोंइने
    चाप्‍तेक्‍म हना, इन श्‍येत जची ना मेको आन कली जाक्‍प‍तीन। मारदे हना यहूदा, गे
    इ के गिश सहर बाक्‍मा, मिश देवी देवता बाक्‍नीम। ब्‍यवस्‍था ३२:३७-३८; न्‍यायाधीस
    १०:१४; येरमीया ११:१३
  eng-NOY: But where are thy gods, which thou hast made thee? Let them arise, if they
    can save thee in the time of thy trouble! For according to the number of thy cities
    are thy gods, O Judah!
  ita-1927: E dove sono i tuoi dèi che ti sei fatti? Si levino, se ti posson salvare
    nel tempo della tua sventura! Perché, o Giuda, tu hai tanti dèi quante città.
  ckb-ckb: ئیتر کوا خوداوەندەکانت کە بۆ خۆت دروستت کردن؟ با هەستن، ئەگەر لە کاتی بەڵادا
    دەتوانن ڕزگارت بکەن! ئەی یەهودا، خوداوەندەکانت بەقەد ژمارەی شارۆچکەکانتن.»
  eng-BBE: 'But where are the gods you have made for yourselves? let them come, if
    they are able to give you salvation in the time of your trouble: for the number
    of your gods is as the number of your towns, O Judah.'
  kan-OKCV: ಆದರೆ ನೀನು ನಿನಗೋಸ್ಕರ ಮಾಡಿಕೊಂಡ ನಿನ್ನ ದೇವರುಗಳು ಎಲ್ಲಿ? ನಿನ್ನ ಕಷ್ಟಕಾಲದಲ್ಲಿ
    ನಿನ್ನನ್ನು ರಕ್ಷಿಸಲು ಸಾಧ್ಯವಾದರೆ ಅವರೇ ಏಳಲಿ, ಓ ಯೆಹೂದವೇ, ನಿನ್ನ ಪಟ್ಟಣಗಳ ಲೆಕ್ಕದ ಹಾಗೆ
    ನಿನ್ನ ದೇವರುಗಳು ಇದ್ದಾರೆ.
  tam-2017: நீ உனக்கு உண்டாக்கின தெய்வங்கள் எங்கே? உன் ஆபத்துக்காலத்தில் காப்பாற்ற
    முடியுமானால் அவைகள் எழும்பட்டும்; யூதாவே, உன் பட்டணங்களின் எண்ணிக்கையும், உன்
    தெய்வங்களின் எண்ணிக்கையும் சரி.
  spa-RV-1909: '¿Y dónde están tus dioses que hiciste para ti? Levántense, á ver si
    te podrán librar en el tiempo de tu aflicción: porque según el número de tus ciudades,
    oh Judá, fueron tus dioses.'
  ron-BTF: Dar unde sunt dumnezeii tăi pe care ți i-ai făcut? Să se ridice ei, dacă
    pot să te salveze în timpul tulburării tale; căci conform numărului cetăților
    tale sunt dumnezeii tăi, Iuda!
  eng-WEBP: “But where are your gods that you have made for yourselves? Let them arise,
    if they can save you in the time of your trouble, for you have as many gods as
    you have towns, O Judah.
  eng-FBV: So where are these “gods” of yours that you made for yourselves? Let them
    come and help you when you're in trouble! Let them save you if they can, because
    you Israelites have as many gods as you have towns.
  nld-1939: 'Waar zijn toch uw goden, die gij u hebt gemaakt: Laat ze opstaan, als
    ze u kunnen helpen in tijden van nood. Want even talrijk als uw steden, Zijn uw
    goden, o Juda!'
  nch-BL: Nimechtajtani quema huala cati ohui, ¿para ten amo anquintzajtzilíaj nopa
    teteyome cati amojuanti anquinchijchijtoque para ma amechmanahuica sinta huelij?
    Amojuanti anquinpiyaj teteyome quej imiyaca nopa altepeme cati onca ipan ni tali
    Judá.
  vie-1934: Vậy chớ nào các thần mà các ngươi đã làm ra cho mình ở đâu? Nếu các thần
    ấy có thể cứu các ngươi trong kỳ hoạn nạn, thì hãy chỗi dậy mà cứu! Hỡi Giu-đa,
    vì số các thần ngươi cũng bằng các thành ngươi!
  hin-CV: किंतु वे देवता जो तुमने अपने लिए निर्मित किए हैं, कहां हैं? यदि उनमें तुम्हारी
    रक्षा करने की क्षमता है तो वे तुम्हारे संकट के समय तैयार हो जाएं! क्योंकि यहूदिया,
    जितनी संख्या तुम्हारे नगरों की है उतने ही हैं तुम्हारे देवता.
  spa-BES: Pero, ¿dónde están los dioses que has hecho para ustedes mismos? que vengan,
    si son capaces de darte la salvación en el tiempo de tu problema; porque el número
    de tus dioses es como el número de tus pueblos, oh Judá.
  tdx-tdx: Aia heike o ­‘ndrahare tsinene’o ho azoo? Angao hiongake iereo, naho mete
    handrombak’ azo an-tsan-kankà’o ao; fa mira ami’ty hamaro’ o rova’oo ty ndrahare’o,
    ry Iehodà.
  tha-KJV: แต่​บรรดาพระของเจ้าอยู่​ที่​ไหนเล่า ซึ่งเป็นพระที่​เจ้​าสร้างไว้สำหรับตัวเอง
    ถ้ามันช่วยเจ้าให้รอดได้ ก็​ให้​มันลุกขึ้นช่วย เมื่อถึงเวลาลำบากของเจ้า โอ ยู​ดาห์​เอ๋ย
    เจ้​ามีหัวเมืองมากเท่าใด เจ้​าก็​มี​พระมากเท่านั้น”
  por-BR-2018: Onde estão os teus deuses que fizeste para ti? Eles que se levantem,
    se é que eles podem te livrar no tempo de tua aflição; porque, ó Judá, os teus
    deuses foram tantos quantos o número de tuas cidades.
  deu-ELO: Wo sind nun deine Götter, die du dir gemacht hast? Mögen sie aufstehen,
    ob sie dich retten können zur Zeit deines Unglücks! Denn so zahlreich wie deine
    Städte sind deine Götter geworden, Juda.
  eng-WYC-2018: Where be thy gods, which thou madest to thee? Rise they, and deliver
    thee in the time of thy torment; for after the number of thy cities were thy gods,
    thou Judah. (And then I shall say to them, Where be thy gods, which thou madest
    for thyselves? Let them rise up, and save thee in the time of thy torment; for
    the number of thy gods, O Judah, were as many as the number of thy cities.)
  epo-epo: Kie do estas viaj dioj, kiujn vi faris al vi? ili leviĝu, se ili povas
    vin savi en la tempo de via malfeliĉo; ĉar kiom da urboj, tiom da dioj vi havas,
    ho Jehuda.
  uig-PIN: Əmdi ɵzünggǝ yasiƣan ilaⱨliring ⱪeni!? Külpǝt bexingƣa qüxkǝndǝ seni ⱪutⱪuzalaydiƣan
    bolsa, ular ornidin tursun! — Qünki xǝⱨǝrliring ⱪanqǝ kɵp bolsa butliringmu xunqǝ
    kɵptur, i Yǝⱨuda!
  beo-beo: Amo ‘gode’ liligi dilisu hamoi, amo da habila:? Dilia se nabasea, ilia
    da dili fidimu da defea. Ilia da amo hou hamoma:ne defelela:? Yuda! Dia ‘gode’
    ilia idi da dia moilai bai bagade huluane ilia idi defele gala.
  tpi-OTNT: Tasol we stap ol dispela god yupela Juda yet i bin wokim? Namba bilong
    ol i wankain olsem namba bilong ol taun bilong yupela. Taim yupela i gat trabel,
    ol yet i ken helpim yupela, sapos ol inap.”
  hau-SA: To ina allolin da kuka yi wa kanku? Bari su zo in suna iya cetonku sa’ad
    da kuke cikin wahala! Gama kuna da alloli masu yawa kamar yadda kuke da garuruwa,
    ya Yahuda.
  uig-LAT: Emdi özüngge yasighan ilahliring qéni!? Külpet béshinggha chüshkende séni
    qutquzalaydighan bolsa, ular ornidin tursun! — Chünki sheherliring qanche köp
    bolsa butliringmu shunche köptur, i Yehuda!
  nde-nde: Pho bangaphi onkulunkulu elazenzela bona? Kabeze nxa bengakuhlenga lapho
    usuphakathi kokuhlupheka! Ngoba wena Juda ulabonkulunkulu abanengi njengobunengi
    bamadolobho akho.
  ton-ton: '“Kā ko e fē ho ngaahi ʻotua kuo ke ngaohi moʻou? Ke tuʻu hake ʻakinautolu,
    kapau te nau faʻa fakamoʻui koe ʻi he ʻaho ʻoe mamahi: he ʻoku hangē ko hono lahi
    ʻo hoʻo ngaahi kolo, ʻE Siuta, ʻoku pehē hono tokolahi ʻo ho ngaahi ʻotua.'
  ces-1613: I kdež jsou bohové tvoji, kterýchž jsi nadělal sobě? Nechť vstanou, budou-li
    tě moci vysvoboditi v čas trápení tvého, poněvadž podlé počtu měst svých máš bohy
    své, ó Judo.
  eng-WMB: “But where are your gods that you have made for yourselves? Let them arise,
    if they can save you in the time of your trouble, for you have as many gods as
    you have towns, O Judah.
  tam-TCV: அப்படியெனில் நீங்கள் உங்களுக்கு உருவாக்கிக்கொண்ட தெய்வங்கள் எங்கே? நீங்கள்
    ஆபத்திலிருக்கும்போது அவை வந்து உங்களைக் காப்பாற்றட்டும்! ஏனெனில் யூதாவே, உன்னிடம்
    அநேக பட்டணங்கள் இருப்பதுபோல் அநேக தெய்வங்களும் உன்னிடத்தில் உண்டு.
  ceb-ULB: Apan asa naman ang mga dios nga gihimo ninyo alang sa inyong kaugalingon?
    Pabaroga sila kung buot nila nga luwason kamo panahon sa mga kalisdanan, kay ang
    inyong mga diosdios sama kadaghan sa inyong mga siyudad, Juda!
  pol-UBG: A gdzie są twoi bogowie, których sobie uczyniłaś? Niech powstaną, jeśli
    cię mogą wybawić w czasie twojej niedoli, bo ile twoich miast, tyle jest twoich
    bogów, Judo!
  agr-agr: Tuja atum aidautijum atumek dakumka najanamu apajuíma yujaujum dusha ¿wajukawaje?
    Atumi apajuímtai aidauk yaakat kuashta iman ainawai. Nunú aidau kaunawag atum
    ishamain igkuagminish ayamjutpaktinme.
  kyc-kyc: Nakama rangena anatu kingimi wasiyami dupwa anja karamisi? Nakama koo keta
    palipala rangena anatu dupwame nyisingi ramo doko nyisinya larami. Juta wambu
    dupwa nakamana yuu taone malu karenge dokoko suu pyao nakamana mee bange malu
    anatuŋu lao karaminyi.
  urd-GVU: اب یہ بُت کہاں ہیں جو تُو نے اپنے لئے بنائے؟ وہی کھڑے ہو کر دکھائیں کہ
    تجھے مصیبت سے بچا سکتے ہیں۔ اے یہوداہ، آخر جتنے تیرے شہر ہیں اُتنے تیرے دیوتا
    بھی ہیں۔“
  deu-1912: Wo sind aber dann deine Götter, die du dir gemacht hast? Heiße sie aufstehen;
    laß sehen, ob sie dir helfen können in deiner Not! Denn so manche Stadt, so manchen
    Gott hast du, Juda.
  kan-2017: ಯೆಹೂದವೇ, ನೀನು ನಿರ್ಮಿಸಿಕೊಂಡ ದೇವರುಗಳು ಎಲ್ಲಿ? ನಿನಗೆ ಕೇಡು ಸಂಭವಿಸಿದಾಗ ಅವು ನಿನ್ನನ್ನು
    ಉದ್ಧರಿಸಲು ಶಕ್ತವಾದರೆ ಏಳಲಿ! ನಿನ್ನ ಪಟ್ಟಣಗಳೆಷ್ಟೋ, ನಿನ್ನ ದೇವರುಗಳೂ ಅಷ್ಟು ಇವೆ.
  yap-yap: “Bu uw fapi got ni mu ngongliyed ni fan ngomed? Fa’an bay mu gafgowgad,
    me ere mu nonod ngorad ngar ayuweged gimed — ni fa’an gomang e rayag rorad. Judah,
    pire’ e got rom ni bod feni yo’or e binaw ni bay rom.
  hlt-MCSB: Na pathen khaw namah ham na saii te ta? Na yoethae tue vaengah nang n'khang
    uh mak atah thoo uh saeh saw. Nang kah khopuei rhoek tarhing ah Judah nang kah
    pathen rhoek khaw om uh.
  mdy-ETH: «ዒንሢ ኩቻ ዒንሢ ማዤ ፆኦዛ ዎካዳይ? ዔያታ ሂንዳ ዳንዳዓያታቴ ሜታ ዒንሢ ሄላኣና ሙኪ ዒንሢ ዓውሶንጎ፤ ዪሁዳ!
    ኔኤኮ ካታማ ሚርጌሢጉዴያ ካኣሽኮ ፆኦዛኣ ዒማዺ ሚርጌኔ።»
  twi-ASANTE: Anyame a moyɛ maa mo ho no wɔ he? Momma wɔmmra sɛ wobɛtu agye mo ɛberɛ
    a mowɔ amanehunu mu! Ɛfiri sɛ mowɔ anyame bebree te sɛ deɛ mowɔ nkuro bebree no,
    Ao Yuda.
  eng-WEBU: “But where are your gods that you have made for yourselves? Let them arise,
    if they can save you in the time of your trouble, for you have as many gods as
    you have towns, O Judah.
  wal-wal: SHin anee, intte intteyyo medhdhido xoossati awan de7iyoonaa? Intte metootiyo
    wode inttena ashshanau danddayikko, ane denddona! Inttenoo, Yihudaa asatoo, intte
    xoossati intte katamatu keena cora” yaagees.
  spa-PDDPT: Pero, ¿dónde están los ʼelohim que te hiciste? Que se levanten y te salven
    ellos en el tiempo de tu aflicción. Pues como el número de tus ciudades, oh Judá,
    así fue el número de tus ʼelohim.
  gun-gun: Ha'e gui mamo tu ikuai penderuete kueryrã peẽ ae pejapo va'ekue? Tove ha'e
    kuery ae tomyĩ, pendekuai axy rã pendereraa jepe aguã. Mba'eta peẽ Judá pygua
    kuery, penderuete ramigua heta pereko, peteĩ-teĩ tetã py.
  ilo-ULB: Ngem sadino ti ayan dagiti didiosen nga inaramidmo para kenka? Tumakderda
    koma ngarud a no tarigagayda nga isalakandaka kadagiti tiempo a mariribukanka,
    ta agpada ti bilang dagiti didiosem kadagiti siudadmo, sika Juda!
  kpg-kpg: Aahee nia god ne hai go goodou adu gi goodou? Maa goodou ga haingadaa,
    heia digaula gi benabena ina goodou be digaula e mee! Judah, godou balu god gu logowaahee
    gadoo be godou waahale.
  uig-ARA: ئەمدى ئۆزۈڭگە ياسىغان ئىلاھلىرىڭ قېنى!؟ كۈلپەت بېشىڭغا چۈشكەندە سېنى قۇتقۇزالايدىغان
    بولسا، ئۇلار ئورنىدىن تۇرسۇن! ــ چۈنكى شەھەرلىرىڭ قانچە كۆپ بولسا بۇتلىرىڭمۇ شۇنچە
    كۆپتۇر، ئى يەھۇدا!
  sus-sus: Wo xa kuyee na minden, wo naxee yailanxi, naxee bara wuya Yudaya taae kui?
    E tan xa keli, e xa wo ratanga wo xa tɔɔrɛ ma, xa e fata na rabade.
  pon-2006: “Pwe ia koht ako me kumwail wiahdahng pein kumwail? Re en doareikumwailla
    ni amwail kin lelohng apwal—ma re kak! Suda, omw koht akan me tohto, duwehte tohtohn
    omw kahnimw kan.
  jae-jae: Mago nêm anôtôi, taŋ taôm kômasaŋ naŋ, sêmoa ondoc. Ôjatu êsêac gebe sêndi
    ma sênam aôm sa êndêŋ têm gêŋwapac êtap aôm saŋa. O Juda, nêm anôtôi taêsam têtôm
    nêm malacgeŋ.
  ksd-ksd: Ma akave kaum lavur god nina u ga pait diat upi kaum? Boina diat a tut,
    ona i tale diat upi diat a valaun u ta ra kilala i tup u; tago ra niluluk ure
    kaum lavur god i varogop ma ra niluluk ure kaum lavur pia na pal, Iuda.
  tur-YTC: Ama kendine yaptığın ilâhların nerede? Sıkıntılı zamanınızda sizi kurtarabilirlerse,
    kalksınlar. Çünkü kentlerinin çokluğu kadar ilâhların var, Ey Yahuda.
  grc-BRENT: Καὶ ποῦ εἰσὶν οἱ θεοί σου, οὓς ἐποίησας σεαυτῷ; εἰ ἀναστήσονται καὶ σώσουσιν
    ἐν καιρῷ τῆς κακώσεώς σου; ὅτι κατʼ ἀριθμὸν τῶν πόλεών σου ἦσαν θεοί σου Ἰούδα,
    καὶ κατʼ ἀριθμὸν διόδων τῆς Ἱερουσαλὴμ ἔθυον τῇ Βάαλ.
  ind-AYT: Akan tetapi, di manakah ilah-ilahmu yang kamu buat untuk dirimu sendiri?
    Biarlah mereka berdiri jika mereka dapat menyelamatkan kamu pada masa kesusahanmu.
    Sebab, sebanyak kota-kotamu, demikianlah banyaknya ilahmu, hai Yehuda.”
  nya-nya: Nanga ili kuti milungu yanu imene munadzipangira nokha? Ibweretu ngati
    ingathe kukupulumutsani pamene muli pamavuto! Inu anthu a ku Yuda, milungu yanu
    ndi yambiri kuchuluka kwake ngati mizinda yanu.
  hrv-hrv: Gdje su bogovi što ih ti sam načini? Nek' ustanu ako te mogu spasiti u
    nevolji tvojoj! Jer imaš, o Judejo, bogova koliko i gradova! Koliko Jeruzalem
    ima ulica, toliko Baal ima žrtvenika.
  mps-mps: Tiali goli, tega! Juda te dage tau somainogo duga digi te nigali god dabe
    mena bidibawe? Augwa namba te duga taun dabe namba tobage gagawai yali. Te dageba
    sęgę me pedalubo sogo, augwaligo digi dage tau somainao, te augwali usu elalubaso
    da, te emainao,” wali.
  tpi-tpi: Tasol we stap ol dispela god yupela Juda yet i bin wokim? Namba bilong
    ol i wankain olsem namba bilong ol taun bilong yupela. Taim yupela i gat trabel,
    ol yet i ken helpim yupela, sapos ol inap.”
  dan-1931: Hvor er de da, dine Guder, dem, du har gjort dig? Lad dem stå op! Kan
    de frelse dig i Ulykkestiden? Thi som dine Byers Tal er dine Guders, Juda.
  vie-OVCB: Sao không kêu cầu các thần mà các ngươi đã tạo ra? Hãy để các thần ấy
    ra tay cứu giúp ngươi trong ngày hoạn nạn. Vì ngươi có nhiều thần tượng bằng số
    các thành trong Giu-đa.
  guj-2017: પણ તારા જે દેવો તેં તારે માટે બનાવ્યા છે તેઓ ક્યાં છે? તેઓ જો તારા સંકટમાં
    તને બચાવે તો ભલે તેઓ ઊઠે, કેમ કે હે યહૂદિયા જેટલાં તારાં નગર છે તેટલાં તારા દેવો
    પણ છે!
  pon-2006A: “Pwe ia koht ako me kumwail wiahdahng pein kumwail? Re en doareikumwailla
    ni amwail kin lelohng apwal—ma re kak! Suda, omw koht akan me tohto, duwehte tohtohn
    omw kahnimw kan.
  por-BRBSL: “Mas onde estão seus deuses que vocês fizeram para si mesmos? Deixe-os
    surgir, se eles puderem salvá-lo no tempo de seu problema, pois você tem tantos
    deuses quanto cidades, ó Judá.
  cth-cth: Hateiteh, na sake na cathut hah, na maw ao. Na rucatnae dawk hoi nangmanaw
    na rungngang thai pawiteh, ahnimanaw hah thaw sak haw khe, bangkongtetpawiteh,
    oe, Judah, na cathut te na khopuinaw yit touh a pha awh.
  twi-twi: Anyame a moyɛ maa mo ho no wɔ he? Momma wɔmmra sɛ wobetumi agye mo bere
    a mowɔ amanehunu mu! Efisɛ mowɔ anyame bebree te sɛ nea mowɔ nkurow bebree no,
    Yuda.
  hlt-hlt: Na pathen khaw namah ham na saii te ta? Na yoethae tue vaengah nang n'khang
    uh mak atah thoo uh saeh saw. Nang kah khopuei rhoek tarhing ah Judah nang kah
    pathen rhoek khaw om uh.
  tbz-SIM: Dɛ kó yɛbɔkɛ̀ borɛ di dɔ̀ɔ̀ yɛ̀? Yɛ̀ɛ kɔtɛní kɛ̀ nsɑ̀ kɛ̀ yɛ̀ bo nɑ kɛ́
    dí dɛɛtɛ́ mɛyɛi ndi do dìì mɔ̀nnì. Díndi Sudɑɑ kɔbɛ di bɔkɛ̀ sũmu kɛ mɑ̀nnɛ̀ di
    ɛkɛ̀ mɑ̀mɛ̀.
  msy-2020: Ezɨ marvir guar ia uari ingariziba, dar dɨbobonim Judan nguazimɨn itir
    nguibabar dɨbobonim gafira. Kamaghɨn amizɨ, ia osɨmtɨzim itir dughiam, ia men
    dɨmtɨ, da ian akurvaghamin tuavitam ikɨ, ian akurvagh. Ti puvatɨgham!”
  azb-azb: Bəs özün üçün düzəltdiyin bütlərin haradadır? Başına bəla gəldiyi vaxt
    səni qurtara bilərlərsə, gəlsinlər. Sənin allahların şəhərlərinin sayı qədərdir,
    ey Yəhuda!
  eng-DBY: 'Where then are thy gods that thou hast made for thyself? let them arise,
    if they can save thee in the time of thy trouble: for as the number of thy cities,
    are thy gods, O Judah.'
  hin-2017: परन्तु जो देवता तूने अपने लिए बनाए हैं, वे कहाँ रहे? यदि वे तेरी विपत्ति
    के समय तुझे बचा सकते हैं तो अभी उठें; क्योंकि हे यहूदा, तेरे नगरों के बराबर तेरे
    देवता भी बहुत हैं।
  wol-KYG: Waaw, ana seen yàlla yi ngeen sàkkal seen bopp? Bu leen musiba dikkalee,
    nañ leen wallu, bu ñu ko manee! Gannaaw yeen waa Yuda, ni seeni dëkk tollu la
    seeni yàlla tollu!
  eng-YLT: And where [are] thy gods, that thou hast made to thyself? Let them arise,
    if they may save thee, In the time of thy vexation, For — the number of thy cities
    have been thy gods, O Judah,
  eng-WYC-2017: Where be thy gods, which thou madest to thee? Rise they, and deliver
    thee in the time of thy torment; for after the number of thy cities were thy gods,
    thou Judah.
  eng-WMBB: “But where are your gods that you have made for yourselves? Let them arise,
    if they can save you in the time of your trouble, for you have as many gods as
    you have towns, O Judah.
  urd-GVH: अब यह बुत कहाँ हैं जो तूने अपने लिए बनाए? वही खड़े होकर दिखाएँ कि तुझे
    मुसीबत से बचा सकते हैं। ऐ यहूदाह, आख़िर जितने तेरे शहर हैं उतने तेरे देवता भी
    हैं।”
  rug-rug: Ke avei mo sari tamasa pu telemia na taveti? Mi tioko mae ni, be boka harupu
    gamu rini totoso kamo gamu na tinasuna! Ura soku hola sari mia tamasa soku gua
    ri na mia vasileana pa Ziuda.
  gaz-gaz: Waaqonni ati ofiif tolfatte sun eessa jiru? Isaan yoo si baasuu dandaʼan
    mee yeroo ati rakkina keessa jirtutti haa dhufan! Yaa Yihuudaa, ati akkuma magaalaa
    hedduu qabdu sana waaqota hedduu qabdaatii.
  fra-LSG: Où donc sont tes dieux que tu t’es faits? Qu’ils se lèvent, s’ils peuvent
    te sauver au temps du malheur! Car tu as autant de dieux que de villes, ô Juda!
  gnn-gnn: “Wanhaka ŋunhiyinydja nhumalaŋgu waŋarr malanha ŋunhi nhe walalanha djäma?
    Ŋuriŋi walalay guŋga'yundja yurru nhumalanha dhipalinydja. Walalana yurru marrtji
    ga walŋakuma nhumalanha ŋuliŋuruyi mariŋurunydja ga ŋula nhäŋuru rerriŋuru, liŋgu
    nhuma yukurra ŋayathama mirithirri guḻku' waŋarr malanha.
  yal-yal: Nayi, ɛ alane minɛn, ɛ naxanye rafalaxi ɛ yɛtɛ xa? E xa keli, xa e nɔɛ
    ɛ rakisɛ ɛ tɔrɔ waxatini! Yuda kaane, ɛ gbee alane wuya alo ɛ taane.
  haw-1868: Auhea kou poe akua au i hana'i nou? E ala mai lakou, ina paha e hiki ia
    lakou ke hoola ia oe i kou popilikia. No ka mea, o ka heluna o kou mau kulanakauhale,
    oia no ka heluna o kou poe akua, e Iuda.
  arb-NAV: فَأَيْنَ إِذاً الآلِهَةُ الَّتِي صَنَعْتُمُوهَا لأَنْفُسِكُمْ؟ لِتَقُمْ
    إِنْ كَانَتْ قَادِرَةً عَلَى إِنْقَاذِكُمْ فِي وَقْتِ ضِيقِكُمْ، لأَنَّ عَدَدَ
    آلِهَتِكُمْ يَا أَبْنَاءَ يَهُوذَا صَارَ كَعَدَدِ مُدُنِكُمْ.
  ewe-ewe: Ekema afi ka gɔ̃e mawu siwo miewɔ na mia ɖokuiwo la le? Woneva ne woate
    ŋu aɖe mi, ne mieɖo xaxa me! O Yuda, wò mawuwo sɔ gbɔ abe wò duwo ene.”
  eng-LEE: But where are then thy gods that thou hast made for thyself? let them arise,
    if they can save thee in the time of thy misfortune; for equal to the number of
    thy cities were thy gods, O Judah.
  asm-FB: তুমি নিজৰ কাৰণে যি দেৱতাবোৰ সাজিলা, তোমাৰ সেই দেৱতাবোৰ ক’ত? সেইবোৰেই উঠি,
    যদি পাৰে, তেন্তে আপদৰ সময়ত তোমাক নিস্তাৰ কৰক; কিয়নো হে যিহূদা, তোমাৰ যিমান নগৰ,
    সিমান তোমাৰ দেৱতা আছে।
  sus-A: وٌ شَ كُيٍيٍ نَ مِندٍن، وٌ نَشٍيٍ يَءِلَنشِ، نَشٍيٍ بَرَ وُيَ يُدَيَ تَايٍ
    كُي؟ عٍ تَن شَ كٍلِ، عٍ شَ وٌ رَتَنفَ وٌ شَ تْورّ مَ، شَ عٍ قَتَ نَ رَبَدٍ.
  fra-SBL: « Mais où sont vos dieux que vous vous êtes faits ? Laissez-les se lever,
    s'ils peuvent vous sauver au moment où vous êtes dans le pétrin, car tu as autant
    de dieux que tu as de villes, ô Juda.
  hbo-hbo: וְאַיֵּ֤ה אֱלֹהֶ֙יךָ֙ אֲשֶׁ֣ר עָשִׂ֣יתָ לָּ֔ךְ יָק֕וּמוּ אִם־יֹושִׁיע֖וּךָ
    בְּעֵ֣ת רָעָתֶ֑ךָ כִּ֚י מִסְפַּ֣ר עָרֶ֔יךָ הָי֥וּ אֱלֹהֶ֖יךָ יְהוּדָֽה׃ ס
  piu-2006: '@see-verse:JER.002.027'
  kik-kik: Ikĩrĩ kũ ngai icio mwethondekeire? Kĩrekei ciũke, aakorwo no imũhonokie
    rĩrĩa mũrĩ thĩĩna-inĩ! Nĩgũkorwo ngai ciaku cingĩhĩte o ta matũũra maku, wee Juda.
  fra-NCL: Où sont donc les dieux que tu t’es faits ? Qu’ils se lèvent, s’ils peuvent
    te sauver au temps de ton malheur ! Car aussi nombreux que tes villes sont tes
    dieux, ô Juda.
  cek-AK: To tiah nahaeloe na sak o ih na sithawnawk loe naa ah maw oh o loe? Raihaih
    na tong o naah nihcae to angzo o nasoe loe, nangcae to pahlong o nasoe khae! Aw
    Judah, na sithaw loe na vangnawk zetto pop boeh.
  cuk-cuk: Emide, Judá-dulemar, ¿bia be-bab-dummagan-sobsamalad nadsunna? Neggweburmar-merguedyob
    bemar bab-dummagan nikamalad. Amarga be soge, bemar-bendakye, adi, be dakmaloed,
    bule we-bab-dummagan boni-dummagangi bemar-bendakmalodibe.
  uig-CYR: Әнди өзүңгә ясиған илаһлириң қени!? Күлпәт бешиңға чүшкәндә сени қутқузалайдиған
    болса, улар орнидин турсун! — Чүнки шәһәрлириң қанчә көп болса бутлириңму шунчә
    көптур, и Йәһуда!
  tel-2017: నీ కోసం చేసుకున్న దేవుళ్ళు ఎక్కడ ఉన్నారు? నీ ఆపదలో వాళ్ళు వచ్చి నిన్ను
    రక్షిస్తారేమో. యూదా, నీ పట్టణాలెన్ని ఉన్నాయో నీ దేవతా విగ్రహాలు కూడా అన్ని ఉన్నాయి
    కదా.
  hat-BSA: Men kote dye ke ou te fè pou kont ou yo ye? Kite yo leve, si yo ka sove
    ou nan tan twoub ou yo; paske selon fòs kantite vil ou yo, kantite dye ou ye,
    O Juda.
  kos-kos: “Pia god ma kowos sifacna taflela nu suwos uh? Pacl kowos ac sun ongoiya,
    lela elos in molikowosla, elos fin ku! Arulana pusla god lowos, oana pisen siti
    in acn Judah.
  hbo-WLC: וְאַיֵּ֤ה אֱלֹהֶ֙יךָ֙ אֲשֶׁ֣ר עָשִׂ֣יתָ לָּ֔ךְ יָק֕וּמוּ אִם־יוֹשִׁיע֖וּךָ
    בְּעֵ֣ת רָעָתֶ֑ךָ כִּ֚י מִסְפַּ֣ר עָרֶ֔יךָ הָי֥וּ אֱלֹהֶ֖יךָ יְהוּדָֽה׃ ס
  ibo-ibo: Olee ebe chi ndị ahụ i meere nye onwe gị nọ? Ka ha bịa, ma ọ bụrụ na ha
    nwere ike ịzọpụta gị, mgbe nsogbu bịakwasịrị unu. Nʼihi na gị, bụ Juda, nwere
    ọtụtụ chi dịka i si nwee ọtụtụ obodo.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ ନିଜ ପାଇଁ ଯେଉଁ ଦେବତାମାନଙ୍କୁ ନିର୍ମାଣ କରିଅଛ, ସେମାନେ କାହାନ୍ତି?
    ସେମାନେ ଉଠନ୍ତୁ, ଯେବେ ପାରନ୍ତି, ତେବେ ତୁମ୍ଭ ବିପଦ ସମୟରେ ତୁମ୍ଭକୁ ଉଦ୍ଧାର କରନ୍ତୁ; କାରଣ
    ହେ ଯିହୁଦା, ତୁମ୍ଭ ନଗରସମୂହର ସଂଖ୍ୟା ପ୍ରମାଣେ ତୁମ୍ଭର ଦେବତାମାନେ ଅଛନ୍ତି।
  chk-chk: Nge ikafa ir ämi kewe kot oua püsin föri fän itemi? Ir repwe feito o manauakemi
    lon fansoun ämi osukosuk are ra tongeni. Pun ükükün chomongun ämi kewe telinimw,
    iei ükükün chomongun ämi kewe kot, ämi chon Juta.”
  rop-rop: “Wal weya detlot drimin sheip weya yumob bin meigimbat blanga yumob ronselp?
    Wen yumob abum trabul, yumob larram detlot seibum yumob, if olabat gin album yumob.
    Yumob pipul brom Juda, yumob garram bigismob drimin, jis laik yumob garram bigismob
    taun.
  ukr-1871: Де ж твої боги, що понароблював собі? нехай вони повстають, коли зможуть
    помогти тобі в бідї твоїй, бо ж скілько в тебе городів, стілько й богів у тебе,
    Юдо.
  deu-1951: Wo sind denn deine Götter, die du dir gemacht hast? Sie sollen sich aufmachen,
    wenn sie dir zur bösen Zeit helfen können! Denn so viele Städte du hast, Juda,
    so viele Götter hast du auch!
  eng-JPS: But where are thy gods that thou hast made thee? Let them arise, if they
    can save thee in the time of thy trouble; for according to the number of thy cities
    are thy gods, O Judah.
  srp-1865: A gdje su bogovi tvoji koje si naèinio sebi? neka ustanu, ako te mogu
    izbaviti kad si u nevolji, jer imaš, Juda, bogova koliko gradova.
  lug-lug: Kale bakatonda be weekolera baluwa? Leka bajje, bwe baba basobola okukulokola
    mu biseera eby’emitawaana. Kubanga obungi bwa bakatonda bammwe bwenkanankana n’ebibuga
    byo ggwe Yuda.
  heb-heb: ואיה אלהיך אשר עשית לך יקומו אם יושיעוך בעת רעתך כי מספר עריך היו אלהיך
    יהודה׃
  ben-IRV: কিন্তু তুমি নিজের জন্য যে দেবতা বানিয়েছ তারা কোথায়? তাদের উঠতে দাও যদি
    তোমাদের বিপদের দিন তারা তোমাকে উদ্ধার করতে পারে, কারণ তোমাদের মূর্তিগুলি তোমাদের
    যিহূদার শহরগুলির সংখ্যার সমান।”
  pan-pan: ਕਿੱਥੇ ਹਨ ਤੇਰੇ ਦੇਵਤੇ, ਜਿਹਨਾਂ ਨੂੰ ਤੂੰ ਆਪਣੇ ਲਈ ਬਣਾਇਆ? ਉਹ ਉੱਠਣ ਜੇ ਉਹ ਤੇਰੀ ਬਿਪਤਾ
    ਦੇ ਵੇਲੇ ਤੈਨੂੰ ਬਚਾ ਸਕਣ। ਹੇ ਯਹੂਦਾਹ ਜਿੰਨੇ ਕੁ ਤੇਰੇ ਸ਼ਹਿਰ ਹਨ, ਓਨ੍ਹੇ ਤੇਰੇ ਦੇਵਤੇ ਹਨ!
  mya-JVB: ကိုယ် အဘို့ သင် လုပ် သော ဘုရား တို့သည် အဘယ် မှာရှိကြသနည်း။ အမှု ရောက်သောအခါ
    သူတို့ သည် တတ်နိုင်လျှင် ထ ၍ ကယ် ကြပါလေစေ။ အိုယုဒ ပြည်၊ သင် သည် မြို့ များ အရေအတွက်
    ရှိသည်အတိုင်း ၊ သင် ၏ဘုရား များရှိ ပါသည်တကား။
  tbg-tbg: Ho ne aututaa variqauka tantoe variavo? Ne vika qaqi kaimanta ni ruaruama
    nimitaate. Oho, Iutaa vataini airi vatukanavu vaintemake, ni una variqa airitahaa
    variarave.
  hmo-hmo: “Umui sibona ese umui karaia diravadia be edeseni? Dika be umui dekenai
    ia kamokau neganai, unai dirava ese umui idia hamauria be namo, ani? Idia hamauria
    diba, a? Iuda e, emui dirava edia momo be emui hanua edia momo hegeregere.”
  urd-urd: लेकिन तेरे बुत कहाँ हैं, जिनको तूने अपने लिए बनाया? अगर वह तेरी मुसीबत
    के वक़्त तुझे बचा सकते हैं तो उठें; क्यूँकि ऐ यहूदाह, जितने तेरे शहर हैं उतने
    ही तेरे मा'बूद हैं।
  rus-SYN: Где же боги твои, которых ты сделал себе? - пусть они встанут, если могут
    спасти тебя во время бедствия твоего; ибо сколько у тебя городов, столько и богов
    у тебя, Иуда.
  bqc-SIM: Dii pↄ́ á kɛ̀ ázĩaɛↄ ku máɛ? Aa fɛlɛ á taasikɛgↄↄ, tó aa fↄ̃ á suaba!
    Asa á Yudaↄ, á diiↄ dasi kà á wɛ̃́lɛↄwa.
  tcz-CHONGTHU: Ahileh, nang dinga nakisem na-pathen ho chu, hoiya umtam? Amaho chu,
    mihuh hing thei ahiuleh, hesoh genthei natopet chun nahuhhingu hen. Vo Judah,
    na khopi jouseu jat’a pathen ho naneiyu hilou ham?
  mar-mar: तर तुम्ही स्वत:साठी घडविलेले देव कोठे आहेत? संकट समयी तुम्हास सोडावयास
    त्या समर्थ असतील तर त्यांनी उठून यावे. कारण हे यहूदा, तुझ्या शहरांइतक्या तुझ्या
    मूर्त्या आहेत!
  qub-qub: Judá, ¿maychötaj caycan rurashayqui diosniquicunaga? Chaycuna mä shamuchun
    ñacaycho caycashayqui öra salbashunayquipaj. ¿Gamcunapaga diosniquicunapis manachu
    siudäniquicunano aypalla?
  bqp-bqp: Bɛɛ Yudɑbɑ, bɛɛn bwɑ̃ɑroku ni i tii sekuɑ nu kɑ bɛɛn wusu geeru nɛ mi,
    mɑnɑ nu wɑ̃ɑ. Nu seewo nu bɛɛ fɑɑbɑ ko wɑhɑlɑn sɑɑ sɔɔ nù n koo kpĩ.
  hat-hat: Men, nou menm moun Jida yo, kote bondye nou te fè pou nou yo? Lè nou nan
    traka, se yo ki pou leve vin delivre nou, si yo kapab! Moun Jida, nou gen yon
    bondye nan chak lavil nou yo!
  eng-BSB: But where are the gods you made for yourselves? Let them rise up in your
    time of trouble and save you if they can; for your gods are as numerous as your
    cities, O Judah.
  eng-WEBPB: “But where are your gods that you have made for yourselves? Let them
    arise, if they can save you in the time of your trouble, for you have as many
    gods as you have towns, O Judah.
  kbq-kbq: Hianagi tamagra'a tamazanteti'ma tro'ma hunte'naza havi anumzantamina iga
    mani'naze? Zamagrama muha'ma hu'nesanu'za eme tamaza hugahazanki, knazampima ufresuta
    ana havi anumzantami kehinke'za e'za eme tamagu vaziho. Na'ankure ana havi anumzantamima
    tro'ma huntenazana, Juda mopafima me'nea ranra kumatamimofo amente amente tro
    huntetere hu'naze.
  nhe-BL: Nimechtlajtlani quema huala tlen ohui, ¿para tlen ax inquintzajtzilíaj nopa
    teteyome tlen imojuanti inquinchijchijtoque para ma inmechmanahuica intla huelij?
    Imojuanti inquinpiyaj teteyome queja imiyaca nopa altepetini tlen onca ipan ni
    tlali Judá.
  gub-BL: Ma'e pe tupàn a'ua'u penemiapo kwer wanekon wà kury. Peneko haw zawaiw katu
    mehe nehe, tuwe tupàn a'ua'u pepyro wà nehe, aze upuner wà nehe. Zuta, tawhu nerehe
    har nànàn pitàitàigatu heta tupàn a'ua'u wà, i'i Tupàn.
  eng-DRA: 'Where are the gods, whom thou hast made thee? let them arise and deliver
    thee in the time of thy affliction: for according to the number of thy cities
    were thy gods, O Juda.'
