verse: JER.002.033
translations:
  mal-C: കാമുകരെ തേടാൻ നീ എത്ര വിദഗ്ധ? ഏറ്റവും വലിയ ദുർന്നടപ്പുകാരിക്കും നിന്നിൽനിന്നു
    ചില പാഠങ്ങൾ പഠിക്കാൻകഴിയും.
  deu-TKW: Wie trefflich weißt du deinen Weg einzurichten, um Liebschaft zu suchen!
    Zu dem Ende hast du dich auf deinen Pfaden selbst vor Verbrechen nicht gescheut;
  lin-lin: Oh, tala ndenge otondi na mayele ya koluka bolingo ! Na etamboli na yo,
    okoki ata kopesa mayele yango ezala na basi oyo baleki mabe !
  eng-LSV: Why do you make your ways pleasing to seek love? Therefore you have even
    taught the wicked your ways.
  eng-GNV: Why doest thou prepare thy way, to seeke amitie? euen therefore will I
    teach thee, that thy waies are wickednesse.
  eng-WEBSTER: Why trimmest thou thy way to seek love? therefore hast thou also taught
    the wicked ones thy ways.
  nhw-BL: “Anisraelitame, tlahuel anquiiximatij ica tlaque anquinyoltilanase amomecahua.
    Hasta nopa ahuilnenca sihuame catli más tlalnamiquij noja huelij quiyecose miyac
    tlamantli tlen amojuanti pampa amojuanti más anquimatij.
  swh-ONEN: Je, wewe una ustadi kiasi gani katika kufuatia mapenzi! Hata wale wanawake
    wabaya kuliko wote wanaweza kujifunza kutokana na njia zako.
  bba-bba: I durɔ dɑmɑ bwisi mɔ sere kurɔ tɑnɔbu bɑ yi ɡiɑmɔ bɛɛn min di.
  eng-KJVCPB: Why trimmest thou thy way to seek love? therefore hast thou also taught
    the wicked ones thy ways.
  luo-luo: Mano kaka in gi lony e dwaro hera! Kata mana mon ma timbegi richo, nyalo
    somo timbegi.
  meu-meu: Nahuamu o tohoa namonamomu emu mata-bodaga karadia ai, taunabunai hahine
    dikadia danu emu dala vada o hadibalaidia.
  npi-ULB: प्रेमको खोजी गर्न कसरी तैंले आफ्नो मार्ग बनाउँछेस् ? तैंले दुष्‍ट स्‍त्रीहरूलाई
    पनि आफ्ना मार्गहरू सिकाएको छेस् ।
  yor-yor: Ìwọ ti jẹ́ ọlọ́gbọ́n tó nípa ọ̀rọ̀ ìfẹ́! Àwọn obìnrin búburú yóò kẹ́kọ̀ọ́
    nípa ọ̀nà rẹ.
  pes-OPCB: «چقدر ماهرانه فاسقان را به سوی خود جلب می‌کنید! حتی با سابقه‌ترین زنان
    بدکاره هم می‌توانند از شما چیزهایی بیاموزند!
  tgl-ULB: Ganoon ka na lamang kahusay na humanap ng pag-ibig. Itinuro mo pa ang iyong
    mga pamamaraan sa mga makasalanang kababaihan.
  cbu-NT: Nuwaa kasarangus, nllitaritashsha tachitchittar ashiksa. Kiz wimbangarish
    tamatarparee ashirus apanllputsish kis tachitaksa. Ashkus, yutaritshishee kapung
    yasayarus, mayistor tamaparee ashiru taaksa.
  hui-hui: Isaraelealiru tíore wali agali kayu yulenehayagi manda timbuni bolanguahe
    kamigoni. Ani kamigo howa tínaga mini bogaru agali kayu yama ibaga biaga wali
    bedarunaga manda bogala bidago bolanguahe kamigoni. Ani howa tígua maru karubi
    mana ko ogoni biawai holeberemida.
  mya-mya: သင်​တို့​သည်​မိ​မိ​တို့​ချစ်​သူ​များ​ကို​အ​မှန် ပင်​လိုက်​၍​ရှာ​တတ်​ကြ​၏။
    ဆိုး​ညစ်​သည့်​အ​မျိုး သ​မီး​များ​ကို​ပင်​သင်​တို့​၏​အ​ကျင့်​ကို​သင် ပေး​နိုင်​ကြ​၏။-
  bod-N: ཁྱོད་ནི་དགའ་གྲོགས་འཚོལ་བའི་ཐབས་ལམ་ལ་འདི་ལྟར་མཁས་ཏེ། ཐ་ན་བུད་མེད་ངན་པ་ལའང་ཁྱོད་ཀྱིས་རང་གི་ཐབས་ལམ་བསླབས་སོ།
    །
  sna-sna: Mune ruzivo rwakadii pakutevera rudo! Kunyange vakadzi vakaipisisa vangadzidza
    kubva panzira dzenyu.
  spa-BLM: ¡Qué bien preparas tu camino para buscar el amor! Por eso, incluso has
    enseñado a las mujeres malvadas tus caminos.
  cac-cac: Lajan ex icha eb' ix ajmul ix yojtac b'e b'aj sb'ati, ayic sayanec' eb'
    vin̈ vinac eb' ix. Sat c'ayb'um eyaj d'a chucal.
  swh-ULB: Jinsi mlivyotengeneza njia zenu vizuri ili kutafuta mapenzi. Hata mmewafundisha
    njia zenu wanawake waovu.
  bel-bel: Як умела кіруеш ты дарогі твае, каб здабываць любоў! і дзеля гэтага нават
    са злачынствамі стасавала ты дарогі твае.
  deu-ELBBK: Wie schön richtest du deinen Weg ein, um Liebe zu suchen! Darum hast
    du deine Wege auch an böse Taten gewöhnt.
  mbb-OT: Metau kew te paaǥi para mahala kew te mibmahal niw he menge ed-ezapen. Minsan
    is bahi he metau he ebelegyà te zengeg din ne ebpekeistudyu pa ziyà te keniyu.
  mal-2015: പ്രേമം അന്വേഷിക്കേണ്ടതിന്നു നീ നിന്റെ വഴി എത്ര ചേലാക്കുന്നു! അതുകൊണ്ടു
    നീ ദുർന്നടപ്പുകാരത്തികളെയും നിന്റെ വഴികൾ അഭ്യസപ്പിച്ചിരിക്കുന്നു.
  rmc-rmc: Sar tuke džanes te pripravinel o drom, hoj te arakhes oles, kas kames!
    Mek the o nekgoreder džuvľa sikľon tire dromendar.
  pes-OPV: چگونه راه خود را مهیامی سازی تا محبت را بطلبی؟ بنابراین زنان بد رانیز به
    راههای خود تعلیم دادی.
  ron-1924: Че бине штий сэ-ць ынтокмешть кэиле кынд есте ворба сэ кауць че юбешть!
    Кяр ши ла нелеӂюире те депринзь.
  ben-OBCV: প্রেমের অনুসন্ধান করার জন্য, তুমি কত দক্ষতা অর্জন করেছ! এমনকি সবচেয়ে
    খারাপ মহিলাও তোমার পথ থেকে শিক্ষা নিতে পারে।
  som-som: Sidee baad jidkaaga u hagaajisaa markaad caashaq doondoonto? Sidaas daraaddeed
    xataa naagaha xunxunna jidadkaagaad bartay.
  lat-VUC: Quid niteris bonam ostendere viam tuam ad quærendam dilectionem, quæ insuper
    et malitias tuas docuisti vias tuas,
  eng-ASVBT: How trimmest thou thy way to seek love! therefore even the wicked women
    hast thou taught thy ways.
  ita-1885: Perchè ti rendi così vezzosa nel tuo procedere, per procacciare amore?
    laonde tu hai insegnati i tuoi costumi, eziandio alle malvage femmine.
  eng-LXXUP: What fair device wilt thou yet employ in thy ways, so as to seek love?
    it shall not be so; moreover thou hast done wickedly in corrupting thy ways;
  eng-ULB: How well you make your way to look for love. You have even taught your
    ways to wicked women.
  spa-VBL: ¡Cuán astutamente buscas a tus amantes! ¡Hasta las prostitutas podrían
    aprender algo de ti!
  fra-_FOB: Comme tu es habile dans tes voies, pour chercher ce que tu aimes! C'est
    pourquoi aussi tu accoutumes tes voies aux crimes.
  mal-mal: പ്രേമം അന്വേഷിക്കേണ്ടതിന് നീ നിന്റെ വഴി എത്ര ഭംഗിയാക്കുന്നു! അതുകൊണ്ട്
    നീ ദുർന്നടപ്പുകാരത്തികളെയും നിന്റെ വഴികൾ അഭ്യസിപ്പിച്ചിരിക്കുന്നു.
  urd-GVR: Tū ishq ḍhūṅḍne meṅ kitnī māhir hai! Badkār aurateṅ bhī tujh se bahut kuchh
    sīkh letī haiṅ.
  suz-BL: गे दाक्‍मुतीक माल्‍शा गाक्‍चा कली शुश जोक्‍ब बाक्‍नेवे? मिनु गे परमप्रभु
    यावे आ अरेशो लोव़ मटीब मीश मुर अरु लां शेंशा गाक्‍पाइक्‍तीवी।
  eng-NOY: Why trimmest thou thy way to seek love? On this account hast thou accustomed
    thy ways to wickedness.
  ita-1927: Come sei brava a trovar la via per correr dietro ai tuoi amori! Perfino
    alle male femmine hai insegnato i tuoi modi!
  ckb-ckb: تۆ چەند لێزانیت لە گەڕان بەدوای خۆشەویستیدا! تەنانەت سۆزانییەکانیشت فێری
    ڕێگای خۆت کرد.
  eng-BBE: With what care are your ways ordered when you are looking for love! so
    ... your ways.
  kan-OKCV: ಪ್ರಿಯಕರರನ್ನು ಹುಡುಕುವ ಹಾಗೆ ನಿನ್ನ ಮಾರ್ಗವನ್ನು ಏಕೆ ಚಂದ ಮಾಡಿಕೊಳ್ಳುತ್ತೀ? ಇದರಿಂದ
    ಕೆಟ್ಟ ಹೆಂಗಸರಿಗೂ ನಿನ್ನ ಮಾರ್ಗವನ್ನು ಕಲಿಸಿದ್ದೀ.
  tam-2017: நேசத்தைத் தேடுவதற்கு நீ உன் வழிகளை நயப்படுத்துகிறதென்ன? இவ்விதமாய் நீ
    பொல்லாத பெண்களுக்கும் உன் வழிகளைக் கற்றுக்கொடுத்தாய்.
  spa-RV-1909: ¿Por qué abonas tu camino para hallar amor, pues aun á las malvadas
    enseñaste tus caminos?
  ron-BTF: De ce îți îmbunătățești calea pentru a căuta dragoste? De aceea ai învățat
    și pe cei stricați căile tale.
  eng-WEBP: How well you prepare your way to seek love! Therefore you have even taught
    the wicked women your ways.
  eng-FBV: How cleverly you look for your lovers! Even prostitutes could learn something
    from you!
  nld-1939: Hoe goed verstaat ge het toch, Naar liefde te zoeken, En daarom uw wandel
    Aan misdaad te wennen!
  nch-BL: “Anisraelitame, tahuel anquiixmatij ica taya anquinyoltilanase amomecahua.
    Hasta nopa ahuilnenca sihuame cati más talnamiquij noja huelij quiyecohuaj miyac
    tamanti ten amojuanti pampa amojuanti más anquimatij.
  vie-1934: Sao ngươi cứ dọn đường mình để tìm tình ái! đến nỗi đã dạy cho những đàn
    bà xấu nết theo lối mình.
  hin-CV: अपने प्रिय बर्तन तक पहुंचने के लिए तुम कैसी कुशलतापूर्वक युक्ति कर लेते
    हो! तब तुमने तो बुरी स्त्रियों को भी अपनी युक्तियां सिखा दी हैं.
  spa-BES: ¡Con qué cuidado están ordenados tus caminos cuando buscas amor! así que
    a las malvadas les enseñas tus caminos.
  tdx-tdx: Ino ty ihamina’o ty lalam-pipaia’o koko? Toe nanare’o amo sata-rati’oo
    ka o kalalijakeo.
  tha-KJV: ทำไมเจ้านำวิถีของเจ้าไปหาความรักอย่างแนบเนียน ฉะนั้นเจ้าจึงสอนทางของเจ้าให้คนชั่วด้วย
  por-BR-2018: Como enfeitas teu caminho para buscar amor! Pois até às malignas ensinaste
    teus caminhos.
  deu-ELO: Wie schön richtest du deinen Weg ein, um Liebe zu suchen! Darum hast du
    auch an Übeltaten deine Wege gewöhnt.
  eng-WYC-2018: What enforcest thou to show thy way good to seek love, which furthermore
    both hast taught thy malices thy ways, (How well thou endeavourest to find thy
    lovers, even the worst women can learn from thy ways!)
  epo-epo: Kiel vi beligas vian vojon, por serĉi amon! al agoj malbonaj vi ja alkutimiĝis.
  uig-PIN: Sǝn ixⱪ izdǝp baridiƣan yollarƣa xunqǝ maⱨir bolup kǝtting! Bǝrⱨǝⱪ, ⱨǝtta
    ǝng buzuⱪ ayallarƣa yolliringni kɵrsǝtting.
  beo-beo: 'Dilia da dili lamu dunu ilima fa:no bobogemu bagade dawa:. Wadela:idafa
    uda da dilia hou ba:sea, eno wadela:i hou baligili hamomusa: dawa:.'
  tpi-OTNT: “Israel, yu save gut long pasin pamuk na yu save tingting gut long rot
    bilong painim ol man. Save bilong yu i winim save bilong olgeta pamukmeri, na
    yu inap lainim ol long olkain pasin nogut.
  hau-SA: Kuna da azanci sosai a bin masoya! Kai, ko mafiya muni cikin mata tana iya
    koya daga hanyoyinku.
  uig-LAT: Sen ishq izdep baridighan yollargha shunche mahir bolup ketting! Berheq,
    hetta eng buzuq ayallargha yolliringni körsetting.
  nde-nde: Yeka ukuhlakanipha kwakho ekufuneni uthando! Labesifazane ababi kakhulu
    bangafunda ezindleleni zakho.
  ton-ton: Ko e hā ʻoku ke teuteu ai ho hala ke kumi ʻae ʻofa? Ko ia kuo ke akonaki
    ʻaki ho ngaahi hala ki he kau angahala foki.
  ces-1613: Proč zastáváš cesty své, hledajíc toho, což miluješ? Pročež i jiné nešlechetnice
    učíš cestám svým.
  eng-WMB: How well you prepare your way to seek love! Therefore you have even taught
    the wicked women your ways.
  tam-TCV: நீ காதலர்களைத் தேடுவதில் எவ்வளவு கைதேர்ந்தவள்! பெண்களில் மிகவும் கேடானவர்களும்
    உன்னுடைய வழிகளிலிருந்து கற்றுக்கொள்ளலாம்.
  ceb-ULB: Pagkamaayo gayod nimo mobuhat ug paagi aron mangita ug gugma. Gitudlo pa
    gani nimo ang imong mga paagi sa daotang mga babaye.
  pol-UBG: Czemu przyozdabiasz swoją drogę w poszukiwaniu miłości? Przecież nauczyłaś
    inne nierządnice swoich złych dróg.
  agr-agr: ¡Amek pakijintai aina nuanuig shiig yachaitme! Iman asamin nuwa akika dutiktai
    aina duka aminiyan unuimainawai.
  kyc-kyc: Isaraele wambu dupwa nakama pamuku endame akali anja karaminyi lao pyarako
    soo nyingi dopale ingyuo palyaminyi. Nakamame kamame koo wakasa pilyaminyi dokona
    pamuku enda wakale dupwa nakamana yulu koo pilyaminyi doko kando mana nyilyaminyi.
  urd-GVU: تُو عشق ڈھونڈنے میں کتنی ماہر ہے! بدکار عورتیں بھی تجھ سے بہت کچھ سیکھ
    لیتی ہیں۔
  deu-1912: Was beschönst du viel dein Tun, daß ich dir gnädig sein soll? Unter solchem
    Schein treibst du je mehr und mehr Bosheit.
  kan-2017: ಕಾಮವನ್ನು ತೀರಿಸಿಕೊಳ್ಳಬೇಕೆಂದು ಎಷ್ಟೋ ಮುಂದುವರೆದಿದ್ದಿ! ಇದರಿಂದ ನಿನ್ನ ದುರಭ್ಯಾಸಗಳಿಗೆ
    ನಿನ್ನ ನಡತೆಯನ್ನು ಹೊಂದಿಸಿಕೊಂಡಿದ್ದಿ.
  yap-yap: Ri ga manang rogon i t’ar liyben e pi’in ga ba’adag. Mus ngak e tin th’abi
    kireb e ppin ma ku yad ra fil ban’en rom.
  hlt-MCSB: Lungnah tlap ham balae tih na longpuei na voelphoeng sak. Boethae te na
    khosing neh na cang khaw na cang mai.
  mdy-ETH: ኔኤኒ ዔናኣሬ ኔና ናሽኪ ኮዓ ላጎ ጊንፆ ጳሽካኒ ዎዚ ጪንጫይ? ሜሌ ላኣላ ኔ ማዻ ጎይፆ ማዻንዳጉዲ ኔኤኒ ዬያ ፑርቶ
    ማዾ ዔያቶም ዻዋኔ።
  twi-ASANTE: Hwɛ nyansa a mowɔ de pɛ mo adɔfoɔ! Mmaa a wɔnsɛ hwee koraa tumi sua
    mo akwan.
  eng-WEBU: How well you prepare your way to seek love! Therefore you have even taught
    the wicked women your ways.
  wal-wal: Neeni ne laggettotu geeduwaa woxxiyoogaa aiba meezetadii! Keehi iita maccaasatikka
    ne ogiyaappe tamaaranau danddayoosona.
  spa-PDDPT: ¡Qué bien dispones tu camino para buscar amor! Por tanto, aun a las mujeres
    perversas enseñaste tus caminos.
  gun-gun: “Peẽ ma peikuaa porã pemoaruã va'e rakykue rupi peo aguã. Ha'e rami aguã
    re kunhague itavy rei va'e voi oikuaa 'rã pendegui.
  ilo-ULB: Anian a panangaramidmo iti amin a kabaelam nga agbirok iti ayat. Insurom
    pay dagiti wagasmo kadagiti nadangkes a babbai.
  kpg-kpg: Goodou e iloo di waluwalu godou daane e lodo ginai hagammuni. Nia ahina
    hogi ala e kaedahi e huaidu e mee di kabe nadau mee mai i godou baahi.
  uig-ARA: سەن ئىشق ئىزدەپ بارىدىغان يوللارغا شۇنچە ماھىر بولۇپ كەتتىڭ! بەرھەق، ھەتتا
    ئەڭ بۇزۇق ئاياللارغا يوللىرىڭنى كۆرسەتتىڭ.
  sus-sus: Wo bara wo maxiri alako wo xa xanuntenyi nde fen. Wo bara dangi mixi birin
    na na wali kobi mɔɔli kui.
  pon-2006: Kumwail ese mehlel pwakih amwail mwohnlimpoak kan. Lih me keieu suwed
    akan kin padahngki sang kumwail arail tiahk suwed.
  jae-jae: “Aôm kôsa nêm lêŋ kôtap mockaiŋ saŋa tokauc. Kêtu tonaŋŋa ôlim gêjac gêŋ
    sec samob kêtu tôŋ.
  ksd-ksd: U ti mar kaum lavur mangamangana upi da manane u! Kari u tar tovo tar kaum
    mangamangana ta ra umana kuabar na vavina bula.
  tur-YTC: Sevgi peşinde kendi yolunu ne de iyi hazırlıyorsun! Bu yüzden kötü kadınlara
    bile kendi yollarını öğrettin.
  grc-BRENT: Τί ἔτι καλὸν ἐπιτηδεύσεις ἐν ταῖς ὁδοῖς σου, τοῦ ζητῆσαι ἀγάπησιν; οὐχ
    οὕτως· ἀλλὰ καὶ σὺ ἐπονηρεύσω τοῦ μιάναι τὰς ὁδούς σου,
  ind-AYT: “Betapa baiknya kamu mengarahkan jalanmu untuk mencari cinta! Karena itu,
    kamu juga telah mengajarkan jalan-jalanmu kepada perempuan-perempuan jahat.
  nya-nya: Mumadziwa bwino njira zopezera zibwenzi! Choncho ngakhale akazi oyipa omwe
    mumawaphunzitsa njira zanu.
  hrv-hrv: O, kako li dobro znaš svoj put kad tragaš za ljubavlju! Zato si i na zlo
    putove svoje navikla.
  mps-mps: “Israel, nago te penani kolesaga bugagia koneama, te bidi gegabo sunumi
    homu kone bugagia palobao. Nago koneani kolesagago te tigidali penani ebo wego
    koneani homu kolesaga te aiyaba elaluai, tama nago augwali te tobage dwai kolesaga
    ola mobaso usu yaibao.
  tpi-tpi: “Israel, yu save gut long pasin pamuk na yu save tingting gut long rot
    bilong painim ol man. Save bilong yu i winim save bilong olgeta pamukmeri, na
    yu inap lainim ol long olkain pasin nogut.
  dan-1931: Hvor snildt du dog går til Værks for at søge dig Elskov! Du vænned dig
    derfor også til ondt i din Færd.
  vie-OVCB: “Ngươi đã quá khéo léo trong việc tìm kiếm yêu đương, các phụ nữ xấu nết
    có thể học từ nơi ngươi!
  guj-2017: પ્રેમ શોધવા સારુ તું પોતાનો માર્ગ કેવો બરાબર રાખે છે. તે માટે દુષ્ટ સ્ત્રીઓને
    પણ તું તારા પાપી માર્ગો શીખવે છે.
  pon-2006A: Kumwail ese mehlel pwakih amwail mwohnlimpoak kan. Lih me keieu suwed
    akan kin padahngki sang kumwail arail tiahk suwed.
  por-BRBSL: Como você prepara bem seu caminho para buscar o amor! Portanto, você
    até ensinou seus caminhos às mulheres perversas.
  cth-cth: Bangkongmaw lungpatawkung tawng hanelah na kamthoup. Hatdawkvah napui kahawihoehe
    ni na hringnuen na cangkhai toe.
  twi-twi: Hwɛ nyansa a mowɔ de pɛ mo adɔfo! Mmea a wɔnsɛ hwee koraa tumi sua mo akwan.
  hlt-hlt: Lungnah tlap ham balae tih na longpuei na voelphoeng sak. Boethae te na
    khosing neh na cang khaw na cang mai.
  tbz-SIM: Onitipòkù wèè nɔ nkɛ wɑɑ̀ mbɛnitidɑɑbɛ̀ ò dòmmɛ̀ di kpɛrɛ mɛ ndò nkɛ yɛ̃́
    di yɛ̃́mɛ̀ di ɔ̃mmɛ̀ kɛ wɑɑ̀ nyɛbɔkɛ̀. Nɛ̀ dɛ kó mɛdɔɔ̀rìmɛ̀ yɛimɛ miɛkɛ kɛ bo
    nɑ kɛ́tuo nyitié mbɛnitipòbɛ̀ bɛ̀ɛ̀ dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀.
  msy-2020: “Israelia, ia gumazamiziba uari isava akuir arazim deragha a gɨfogha a
    buriagha arui. Ezɨ ian arazir kurar kaba, tuavimɨn amizibar arazir kurabagh afira.
    Ia kamaghɨn amir arazim bar a gɨfo, ia ti tuavimɨn amizibar sure damuam.
  azb-azb: Oynaşlarının ardınca düşməkdə nə qədər mahirsən. Ən pis arvadlar belə,
    səndən dərs ala bilər.
  eng-DBY: How dost thou trim thy way to seek love! Therefore hast thou also accustomed
    thy ways to wickedness.
  hin-2017: “प्रेम पाने के लिये तू कैसी सुन्दर चाल चलती है! बुरी स्त्रियों को भी तूने
    अपनी सी चाल सिखाई है।
  wol-KYG: Yeen aka mokkal gànctu! Jeeg ju bon ji sax di jànge ci yeen.
  eng-YLT: What — dost thou make pleasing thy ways to seek love? Therefore even the
    wicked thou hast taught thy ways.
  eng-WYC-2017: What enforcest or endeavourest thou to show thy way good to seek love,
    which furthermore both hast taught thy malices thy ways,
  eng-WMBB: How well you prepare your way to seek love! Therefore you have even taught
    the wicked women your ways.
  urd-GVH: तू इश्क़ ढूँडने में कितनी माहिर है! बदकार औरतें भी तुझसे बहुत कुछ सीख लेती
    हैं।
  rug-rug: Boka mia hola pude hata vagi tie pude puta turaṉi! Sari barikaleqe sapu
    kaleanadi hola gua ba boka tava tumatumae koa gamu.
  gaz-gaz: Ati jaalala adamsuutti akkam ogeettii dha! Dubartoota akka malee hamoo
    taʼan iyyuu amala kee barsiifteerta.
  fra-LSG: Comme tu es habile dans tes voies pour chercher ce que tu aimes! C’est
    même au crime que tu les exerces.
  gnn-gnn: Yo, nhuma marŋgi muka ŋupanarawu waṉḏinyarawu wiripuŋuwunydja waŋarrwu,
    ŋurikinydja nhäku malaŋuwu ŋunhi nhe nhäku djäl‐ḏumurru mirithirri. Ŋunhanydja
    ŋunhi dhuwurr‐yätjmirrinydja yolŋu walala yurru marŋgiyirri nhumalaŋgalaŋuwuna.
  yal-yal: Ɛ fatan sigɛ ɛ yangane fendeni! Hali ɲaxanla naxan ɲaxu e birin xa, ɛ mɔn
    nɔɛ na xaranɲɛ nɛn yanfantenyaan ma.
  haw-1868: No ke aha la oe e hoomaikai nei i kou aoao, e imi i ke aloha? Nolaila,
    ua ao aku oe i ka poe hewa i kou mau aoao.
  arb-NAV: لَكَمْ بَرَعْتُمْ فِي تَمْهِيدِ طُرُقِكُمْ طَلَباً لِلشَّهَوَاتِ، فَعَلَّمْتُمْ
    أَسَالِيبَكُمْ حَتَّى لِلشِّرِّيرَاتِ.
  ewe-ewe: Aleke nèhenya ahiãdidii! Nyɔnu siwo bi ɖe ŋunyɔnuwo wɔwɔ me hã ate ŋu asrɔ̃
    nu tso gbɔwò.
  eng-LEE: Why ornamentest thou thy way to seek for love? truly even the worst hast
    thou used thyself as thy ways.
  asm-FB: তুমি প্ৰেম বিচাৰিবলৈ কেনে সুন্দৰৰূপে নিজ পথ যুগুত কৰিছা। এই কাৰণে দুষ্ট
    স্ত্রীসকলকো তুমি নিজ পথ শিকালা।
  sus-A: وٌ بَرَ وٌ مَشِرِ عَلَكٌ وٌ شَ شَنُنتٍنيِ ندٍ قٍن. وٌ بَرَ دَنفِ مِشِ بِرِن
    نَ نَ وَلِ كٌبِ مْولِ كُي.
  fra-SBL: Comme tu prépares bien ton chemin pour chercher l'amour ! C'est pourquoi
    tu as même enseigné tes voies aux méchantes femmes.
  hbo-hbo: מַה־תֵּיטִ֥בִי דַּרְכֵּ֖ךְ לְבַקֵּ֣שׁ אַהֲבָ֑ה לָכֵן֙ גַּ֣ם אֶת־הָרָעֹ֔ות
    *לִמַּדְתִּי (לִמַּ֖דְתְּ) אֶת־דְּרָכָֽיִךְ׃
  kik-kik: Kaĩ nĩ ũrĩ ũũgĩ mũingĩ rĩrĩa ũgũcaria wendo-ĩ! Nĩ ũndũ ũcio o na atumia
    arĩa aaganu mũno no merute na mĩthiĩre yaku.
  fra-NCL: Que tu sais bien disposer tes voies pour chercher l’amour ! Pour cela,
    même avec le crime tu familiarises tes voies !
  cek-AK: Tipongah tlangai pakrong naah loe palung na ha o loe? To baktih kasae na
    caeh o haih loklam to kasae nongpatanawk hanah na patuk o.
  cuk-cuk: ”Bemar, Judá-dulemar, omegan-dikarba-amied nue-wismalad. Omegan-gambasamaladse-bakale,
    bese ibmar durdaksamalad.
  uig-CYR: Сән ишқ издәп баридиған йолларға шунчә маһир болуп кәттиң! Бәрһәқ, һәтта
    әң бузуқ аялларға йоллириңни көрсәттиң.
  tel-2017: కామం తీర్చుకోడానికి నీవెంత తెలివిగా నటిస్తున్నావు? కులటలకు కూడా నువ్వు
    ఇలాటివి నేర్పించగలవు.
  hat-BSA: A la byen ou prepare chemen ou pou chache lanmou! Konsa, menm fanm mechan
    yo, ou te enstwi nan chemen ou yo.
  kos-kos: Kom arulana etu in konauk mukul kom lungse orek pwar se. Finne mutan koluk
    se, el ku in lutlut sum.
  hbo-WLC: מַה־תֵּיטִ֥בִי דַּרְכֵּ֖ךְ לְבַקֵּ֣שׁ אַהֲבָ֑ה לָכֵן֙ גַּ֣ם אֶת־הָרָע֔וֹת
    למדתי אֶת־דְּרָכָֽיִךְ׃
  ibo-ibo: Lee ka unu si bụrụ ndị ọka nʼịgbaso ịhụnanya. Ọ bụladị ụmụ nwanyị dị njọ
    karịsịa nwere ike ịmụta ihe site nʼụzọ unu.
  ory-ory: ତୁମ୍ଭେ ପ୍ରେମର ଚେଷ୍ଟାରେ କିପରି ଆପଣା ପଥ ସଜାଡ଼ୁଅଛ! ଏହି କାରଣରୁ ଦୁଷ୍ଟା ସ୍ତ୍ରୀମାନଙ୍କୁ
    ହିଁ ତୁମ୍ଭେ ଆପଣା ପଥ ଶିଖାଇଅଛ।
  chk-chk: Israel, ka fokun silelap le kütta alen om kamwet. Pwal ekewe fefin mi fokun
    ingau ra tongeni kaiö senuk.
  rop-rop: Yumob jidan jis laik gel hu sabi hau blanga faindimbat detlot men. En det
    brabli nogudbala gel du, im gin stil len brom yumob na.
  ukr-1871: Як метко ти прямуєш стежками твоїми, шукаючи любови! Ти ж і до проступків
    скривляла дороги твої.
  deu-1951: Wie gut weißt du es einzurichten, um Liebe zu erlangen. Darum hast du
    dich auch an Verbrechen gewöhnt auf deinen Wegen.
  eng-JPS: How trimmest thou thy way to seek love! Therefore — even the wicked women
    hast thou taught thy ways;
  srp-1865: Zašto govoriš da je dobar tvoj put tražeæi što ljubiš? pa si i nevaljale
    žene nauèio svojim putovima.
  lug-lug: Ng’omanyi nnyo okukuba amakubo ag’okunoonya abanaakwagala! N’asembayo okuba
    omukugu mu bamalaaya aba alina kuyigira ku ggwe.
  heb-heb: מה תיטבי דרכך לבקש אהבה לכן גם את הרעות למדתי את דרכיך׃
  ben-IRV: তুমি তোমার প্রেম খোঁজার পথ কত সুন্দর তৈরী করেছ! এমনকি খারাপ স্ত্রীলোকদেরও
    তোমার পথ শিখিয়েছ।
  pan-pan: ਤੂੰ ਕਿਵੇਂ ਆਪਣੇ ਪ੍ਰੇਮੀਆਂ ਦੇ ਭਾਲਣ ਲਈ ਆਪਣੇ ਰਾਹ ਸੁਆਰਦੀ ਹੈਂ! ਭਈ ਤੂੰ ਬੁਰੀਆਂ ਔਰਤਾਂ
    ਨੂੰ ਆਪਣੇ ਰਾਹ ਸਿਖਾਏ ਹਨ!
  mya-JVB: သင်သည် ရည်းစား ကို ရှာ ခြင်းငှါ သင် တို့ဘာသာ ဓလေ့တို့ကို အဘယ်ကြောင့် ပြုပြင်
    သနည်း။ သင်၏အသိအကျွမ်းတို့ကို သွေးဆောင်လေပြီတကား။
  tbg-tbg: Oho, Isarerio, hampi nariro ni vai nahentiva vo qorainti vo qorainti rantakai
    aarara kankoma kero iri tavaintemake, ne una variqa, vo variqa vo variqa avataqi
    vi okarara kankomake iri tavaarave. Mintima vairara ti, ne homa vokiakavata qora
    okara, vo okara vo okara numiqevarave.
  hmo-hmo: “Israela e, oi ese sihari kava kara oi karaia noho, bona tau oi tahua,
    bona davaria dalana oi diba momo. Oiemu diba ese ariara hahine dikadia edia diba
    ia hereaia, bona dala haida oi hadibadia diba danu.
  urd-urd: तू तलब — ए इश्क में अपनी राह को कैसी आरास्ता करती है। यक़ीनन तूने फ़ाहिशा
    'औरतों को भी अपनी राहें सिखाई हैं।
  rus-SYN: Как искусно направляешь ты пути твои, чтобы снискать любовь! и для того
    даже к преступлениям приспособляла ты пути твои.
  bqc-SIM: Á yenzi ɛsɛ vĩɛ fá! Baa káalua sà zↄ̃ↄ, á á yãkɛa dadaɛ̀.
  tcz-CHONGTHU: Nakilungsetpi ding jollhahje, aguh in themtah in nagongtoh jin ahi.
    Numei kijohho geiyin jong nang thilbol’a konin akihiluve.
  mar-mar: प्रिती शोधायला तू आपला मार्ग कसा चांगला करतेस, असे करून तू दुष्ट स्रियांनाही
    आपले मार्ग शिकवले आहेस.
  qub-qub: «Juccunata cuyanayquipaj ashiytaga sumajmi yachanqui. Chaymi guellaypaj
    cacoj warmicunapis gampita yachacusha.
  bqp-bqp: I durɔ dɑmɑ bwisi mɔ sere kurɔ tɑnɔbu bɑ yi giɑmɔ bɛɛn min di.
  hat-hat: Ou konnen byen sa pou ou fè lè w'ap kouri dèyè gason. Lè konsa, nanpwen
    krim ou p'ap fè.
  eng-BSB: How skillfully you pursue love! Even the most immoral of women could learn
    from your ways.
  eng-WEBPB: How well you prepare your way to seek love! Therefore you have even taught
    the wicked women your ways.
  kbq-kbq: Tamagra Israeli vahe'mota, karuna kereti'ma masave huno monko avu'ava zama
    hu' zantera antahini hu'naze. Ana hu'nage'za monko zante'ma vugotama hu'naza a'nemo'za
    tamagripinti rempi hu'za nentahize.
  nhe-BL: “Inisraelitame, tlahuel inquiixmatij ica tlachque inquinyoltilanase imomecahua.
    Hasta nopa ahuilnenca sihuame tlen más tlalnamiquij noja huelij quiyecose miyac
    tlamantli tlen imojuanti pampa imojuanti más inquimatij.
  gub-BL: Pekwaw katu penemiamutar wanekar haw. Te kuzà wyzài upuner a'e ma'e rehe
    uzemu'e haw rehe peinuinuromo wà.
  eng-DRA: Why dost thou endeavour to shew thy way good to seek my love, thou who
    has also taught thy malices to be thy ways,
