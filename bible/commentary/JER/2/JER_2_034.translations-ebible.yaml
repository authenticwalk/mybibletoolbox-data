verse: JER.002.034
translations:
  mal-C: ഭവനഭേദനം നടത്തുമ്പോഴല്ല നീ അവരെ പിടികൂടിയത്, എന്നിട്ടുകൂടി നിന്റെ വസ്ത്രങ്ങളിലും
    നിഷ്കളങ്കരായ സാധുക്കളുടെ രക്തം കാണപ്പെടുന്നു. എന്നാൽ ഇതിനെല്ലാം ഉപരി,
  deu-TKW: sogar an deinen Kleidersäumen zeigen sie sich, - das Blut hingemordeter
    schuldloser Armen. Nicht etwa beim Einbruche betrafst du sie, sondern wegen aller
    dieser Dinge.
  lin-lin: Kino na bilamba na yo, bato bamonaka makila ya babola, ya bato oyo bayebi
    likambo te mpe okangi bango na mabe te.
  eng-LSV: Also the blood of innocent needy souls || Has been found on your skirts,
    || I have not found them by digging, || But on all these.
  eng-GNV: 'Also in thy wings is founde the bloud of the soules of ye poore innocents:
    I haue not found it in holes, but vpon all these places.'
  eng-WEBSTER: 'Also in thy skirts is found the blood of the souls of the poor innocents:
    I have not found it by secret search, but upon all these.'
  nhw-BL: Nochi amoyoyo anquisoquihuijtoque ica inieso masehualme catli teicneltzitzi
    huan catli amo tleno quichijtoyaj. Anquinmictijque masque amo anmechixpanoque.
  swh-ONEN: Katika nguo zako watu huona damu ya uhai ya maskini wasio na hatia, ingawa
    hukuwakamata wakivunja nyumba. Lakini katika haya yote
  bba-bba: Wee tɔn be bɑ ǹ toren yɛm mu yibɑ bɛɛn yɑbenɔ be, be i ǹ kɑ ɡɑ̃ɑ kɔ̃sunu
    ɡɑnu mwɛ.
  eng-KJVCPB: 'Also in thy skirts is found the blood of the souls of the poor innocents:
    I have not found it by secret search, but upon all these.'
  luo-luo: Remb joma odhier ma unego yudore e lepu, kata obedo nine ok umakogi ka
    gituro uteu.” To kuom magi duto,
  meu-meu: Bona emu dabua ai danu ogoḡami taudia, asi edia kerere taudia, raradia
    vada e miamu, a ruma idarena ai asio davaridia. Ini ḡau iboudiai na latamu ai,
  npi-ULB: तेरा वस्‍त्रहरूमा निर्दोष गरिब मानिसहरूको जीवनको रगत भेट्टाइएको छ । यी
    मानिसहरू घरमा चिरी गरिरहँदा भेट्टाइएका होइनन् ।
  yor-yor: Lórí aṣọ rẹ ni wọ́n bá ẹ̀jẹ̀ àwọn tálákà aláìṣẹ̀, bí ó tilẹ̀ jẹ́ pé ìwọ
    kò ká wọn mọ́ níbi tí wọ́n ti ń rùn wọlé. Síbẹ̀ nínú gbogbo èyí
  pes-OPCB: لباستان به خون فقیران بی‌گناه آغشته است. شما آنان را که هرگز برای سرقت
    وارد منازل شما نشده بودند، بی‌جهت کشته‌اید!
  tgl-ULB: Nakita sa iyong mga kasuotan ang dugo ng mga dukha at walang kasalanang
    tao. Sila ang mga taong hindi nahuli sa mga gawaing pagnanakaw.
  cbu-NT: Ashkus, yutaritshishiris kapung taaru, pukir ursir, misha tputs wanasirimash
    ursir kamarimunis kuras chumakpaz ashirus taaksa. Nduntaa tputs mantsir ashkusin,
    saantari mantsir chinakus, pachaksa.
  hui-hui: Agali yagibano hearume tínaga andagaha howa tomo dabudabubi mbira kayu
    nabiore bame agibelo hearu homelo bo waharimigoni. Uruninaga darama tínaga agani
    wai kagoni ndobe. Ai tígua mana ko urunidagua bialu kamigo
  mya-mya: ဖောက်​ထွင်း​ခိုး​ယူ​မှု​အ​တွက်​သင်​တို့​ဖမ်း​မ​မိ သော်​လည်း ထို​ဆင်း​ရဲ​သား​များ၊
    အ​ပြစ်​မဲ့​သူ များ​၏​သွေး​နှင့် သင်​တို့​၏​အ​ဝတ်​များ​သည် စွန်း​ကွက်​လျက်​ရှိ​၏။
    ``သို့​ပါ​လျက်
  bod-N: ཁྱོད་ཀྱི་གྱོན་པའི་ཐུ་བའི་སྟེང་དུ་དབུལ་པོ་ཉེས་མེད་ཀྱི་ཁྲག་ཡོད་ལ། དེ་དག་གིས་ས་ཁུང་བརྐོས་ནས་ནང་ལ་འཛུལ་ཏེ་རྐུ་བྱེད་པ་ཁྱོད་ཀྱིས་མ་མཐོང་།
    དེ་ལྟར་ཡིན་ནའང་།
  sna-sna: Panguo dzako vanhu vanowanapo ropa ravarombo vasina mhaka, kunyange usina
    kuvabata vachipaza. Asi kunyange zvakadaro
  spa-BLM: También la sangre de las almas de los pobres inocentes se encuentra en
    tus faldas. No los encontraste entrando, pero es por todas estas cosas.
  cac-cac: Te chic'tac e pichul yuj schiq'uil eb' meb'a' yed' eb' malaj smul. Tze
    milcham eb', vach'chom malaj b'aj tz'och eb' elc'al d'ayex.
  swh-ULB: Damu ambayo ilikuwa ndio uhai wa watu wasio na hatia, imeonekana katika
    mavazi yenu. Hawa watu hawajawahi kuonekana katika matendo maovu.
  bel-bel: 'Нават на полках вопраткі тваёй ёсьць кроў людзей бедных, невінаватых,
    якіх ты не засьпела пры ўзломе: і нягледзячы на ўсё гэта,'
  deu-ELBBK: Ja, an den Säumen deiner Kleider findet sich das Blut unschuldiger Armer;
    und nicht beim Einbruch hast du sie betroffen, sondern wegen all jener Dingehast
    du es getan.
  mbb-OT: Is menge visti niw nezekiyan te lengesa te wazà mekesalà he menge pubri.
    Mibpenhimetayan niw sikandan minsan wazà sikandan mezekepi he midseled diyà te
    valey niw te kebpenakew. Ne minsan mibeelan niw heini,
  mal-2015: നിന്റെ ഉടുപ്പിന്റെ വിളുമ്പിലും കുറ്റമില്ലാത്ത സാധുക്കളുടെ രക്തം കാണുന്നു;
    ഭവന ഭേദനത്തിലല്ല നീ അവരെ പിടിച്ചതു. ഇവയെക്കുറിച്ചു ഒക്കെയും ഞാൻ ന്യായവാദം കഴിക്കും.
  rmc-rmc: 'Pre tire gada hin o rat le ňevinne čore manušengro, kajte len na prichudňal
    te rozmarel o kher. Ale tu the avke phenes:'
  pes-OPV: در دامنهای تونیز خون جان فقیران بی‌گناه یافته شد. آنها را درنقب زدن نیافتم
    بلکه بر جمیع آنها.
  ron-1924: Пынэ ши пе поалеле хайней тале се афлэ сынӂеле сэрманилор невиноваць,
    пе каре ну й-ай принс фэкынд ничо спарӂере.
  ben-OBCV: তোমার পোশাকে দেখা যাচ্ছে নির্দোষ দরিদ্রদের রক্তের দাগ, যদিও তোমার ঘরে
    তুমি তাদের সিঁধ কাটতে দেখনি। এত কিছু সত্ত্বেও
  som-som: Oo weliba darfaha dharkaagana waxaa laga helaa dhiiggii masaakiinta aan
    xaqa qabin, sababtuna ma aha inaad heshay iyagoo guriga dhacaya, laakiinse waa
    waxyaalahaas oo dhan daraaddood.
  lat-VUC: et in alis tuis inventus est sanguis animarum pauperum et innocentum? non
    in fossis inveni eos, sed in omnibus quæ supra memoravi.
  eng-ASVBT: 'Also in thy skirts is found the blood of the souls of the innocent poor:
    thou didst not find them breaking in; but it is because of all these things.'
  ita-1885: Oltre a ciò, ne' tuoi lembi si è trovato il sangue delle persone de' poveri
    innocenti, i quali tu non avevi colti sconficcando; anzi li hai uccisi per tutte
    queste cose.
  eng-LXXUP: and in thy hands has been found the blood of innocent souls; I have not
    found them in holes, but on every oak.
  eng-ULB: The blood that was the life of innocent, poor people has been found on
    your clothes. These people were not discovered in acts of burglary.
  spa-VBL: Además, tus ropas están manchadas con la sangre de los pobres y de los
    inocentes. No es que los hayas matado entrando en tus casas. A pesar de todo esto,
  fra-_FOB: Même sur les pans de ta robe se trouve le sang des pauvres, des innocents,
    que tu n'avais point trouvés en effraction.
  mal-mal: നിന്റെ ഉടുപ്പിന്റെ വിളുമ്പിലും കുറ്റമില്ലാത്ത സാധുക്കളുടെ രക്തം കാണുന്നു;
    ഭവന ഭേദനത്തിലല്ല നീ അവരെ പിടിച്ചത്. ഇവയെക്കുറിച്ചെല്ലാം ഞാൻ ന്യായവാദം കഴിക്കും”.
  urd-GVR: Tere libās kā dāman begunāh ġharīboṅ ke ḳhūn se ālūdā hai, go tū ne unheṅ
    naqabzanī jaisā ġhalat kām karte waqt na pakaṛā. Is sab kuchh ke bāwujūd bhī
  suz-BL: इ फेक्‍शो वाम दोस मताइब नु प्रुङग आन हुश लुम्‍सीशो बाक्‍ब। मिनु गेमी मेको
    आन कली खिं प्रोल्‍शा खिं ओव़शो मथिदी। मेको मोदेंशो नेल्‍ल दुम्‍ना दुम्‍न यो, येरमीया
    २६:२०-२३; प्रस्‍थान २३:७
  eng-NOY: Upon thy skirts is found the blood of the innocent poor, Whom thou didst
    not find committing violence.
  ita-1927: Fino nei lembi della tua veste si trova il sangue di poveri innocenti,
    che tu non hai còlto in flagrante delitto di scasso;
  ckb-ckb: هەروەها بە جلەکانتەوە دەبینرێت، خوێنی گیانی نەدارە بێتاوانەکان، هەرچەندە
    ئەوانت لە کاتی دیواربڕیندا نەگرت. بەڵام لە سەرووی هەموو ئەمانەشەوە
  eng-BBE: 'And in the skirts of your robe may be seen the life-blood of those who
    have done no wrong: ...'
  kan-OKCV: ಇದಲ್ಲದೆ ನಿನ್ನ ಸೆರಗುಗಳಲ್ಲಿ ಅಪರಾಧವಿಲ್ಲದ ಬಡವರ ರಕ್ತವು ಸಿಕ್ಕಿದೆ. ಅಂತರಂಗದ ಶೋಧನೆಯಿಂದಲ್ಲ,
    ಆದರೆ ಇವರೆಲ್ಲರ ಮೇಲೆಯೇ ಅದನ್ನು ಕಂಡಿದ್ದೀ.
  tam-2017: உன் ஆடைஓரங்களிலும் குற்றமில்லாத ஏழை ஆத்துமாக்களின் இரத்தம் காணப்படுகிறது;
    அதைத் தோண்டித் தேடுகிறதினால் அல்ல, அது எல்லாவற்றின்மேலும் வெளிப்படியாக இருக்கிறதினால்
    அதைக் கண்டுபிடித்தேன்.
  spa-RV-1909: 'Aun en tus faldas se halló la sangre de las almas de los pobres, de
    los inocentes: no la hallé en excavación, sino en todas estas cosas.'
  ron-BTF: De asemenea în poalele hainelor tale este găsit sângele sufletelor săracilor
    nevinovați; nu am aflat aceasta prin căutare tainică ci pe toate acestea s-a găsit.
  eng-WEBP: Also the blood of the souls of the innocent poor is found in your skirts.
    You didn’t find them breaking in, but it is because of all these things.
  eng-FBV: On top of that, your clothes are stained with the blood of the poor and
    the innocent. It's not like you killed them breaking into your homes. Despite
    all this,
  nld-1939: 'Ja, aan uw handen kleeft bloed, Het leven van onschuldige kleinen: Ik
    heb ze niet in de groeve gevonden, Maar overal onder de eiken.'
  nch-BL: Nochi amoyoyo anquisoquihuijtoque ica inieso masehualme cati teicneltzitzi
    huan cati amo teno quichijtoque. Anquinmictijque masque amo amechixpanoque.
  vie-1934: Nơi vạt áo ngươi cũng đã thấy máu của kẻ nghèo nàn vô tội, chẳng phải
    vì cớ nó đào ngạch, bèn là vì cớ mọi điều đó.
  hin-CV: तुम्हारे वस्त्र पर तो निर्दोष गरीब का जीवन देनेवाला रक्त पाया गया है, तुम्हें
    तो पता ही न चला कि वे कब तुम्हारे आवास में घुस आए.
  spa-BES: 'Y en las faldas de tu túnica puede verse la sangre vital de aquellos que
    no han hecho nada malo:'
  tdx-tdx: Mbore oniñe an-jipo’o ao ty liom-piai’ o rarake vañoñeo; tsy nirendre’o
    t’ie niboroboñake ama’o; ie amy hoe rezay
  tha-KJV: ที่​ชายเสื้อของเจ้าจะเห็นโลหิตของคนจนที่​ไร้​ความผิดด้วย เรามิ​ได้​พบโดยการสืบหาอย่างลึ​กลับ
    แต่​โดยเรื่องต่างๆเหล่านี้
  por-BR-2018: Até nas bordas de tuas roupas se achou o sangue das almas dos pobres
    inocentes; não o achaste em arrombamento, mas em todas estas coisas.
  deu-ELO: Ja, an den Säumen deiner Kleider findet sich das Blut unschuldiger Armer;
    und nicht beim Einbruch hast du sie betroffen, sondern wegen all jener Dinge hast
    du es getan.
  eng-WYC-2018: and the blood of poor men and innocents is found in thy wings? I found
    not them in ditches, but in all things which I remembered before. (and the blood
    of the poor and the innocent is found on thy wings. Yea, it got there not from
    breaking into houses, but from sacrifices made under every tree.)
  epo-epo: Eĉ sur viaj baskoj oni trovas sangon de malriĉuloj, senkulpuloj; ne en
    foskavoj Mi tion trovis, sed sur ĉiuj tiuj lokoj.
  uig-PIN: Uning üstigǝ tonungning pǝxliridǝ gunaⱨsiz namratlarning ⱪeni bar! Sǝn
    ularni temingni texip oƣriliⱪⱪa kirgini üqün ɵltürdingmu?! Ixlarning ⱨǝmmisi xundaⱪ
    tursimu,
  beo-beo: 'Dilia abula da wamolasu dunu ilia maga:mega nigima:i hame, be hame gagui
    dunu amola asaboi wadela:i hamosu hame dawa: dunu, amo ea maga:mega nigima:i dagoi.'
  tpi-OTNT: Ol rabisman i no bin brukim haus bilong yu, tasol yu kilim ol nating na
    blut bilong ol i pas i stap yet long ol klos bilong yu. Yu bin mekim ol dispela
    pasin nogut,
  hau-SA: A rigunanku mutane kan sami jinin matalauta marasa laifi, ko da yake ba
    ku kama su suna fasawa su shiga ba. Duk da haka
  uig-LAT: Uning üstige tonungning peshliride gunahsiz namratlarning qéni bar! Sen
    ularni témingni téship oghriliqqa kirgini üchün öltürdingmu?! Ishlarning hemmisi
    shundaq tursimu,
  nde-nde: Ezigqokweni zakho abantu bathola igazi lokuphila elabayanga abangelacala
    lanxa ungababambanga befohlela phakathi. Kodwa kukho konke lokhu
  ton-ton: 'Kuo ʻiloʻi foki ʻae toto ʻoe ngaahi laumālie taʻehalaia ʻi he kapa ʻo
    ho kofu: ʻoku ʻikai te u ʻilo ia ʻi he kumi lahi, ka ʻoku fakahāhā pe ia ʻiate
    kinautolu ni kotoa pē.'
  ces-1613: Nad to, na podolcích tvých nalézá se krev duší chudých nevinných. Nenesnadně
    nalézám to, nebo viděti to na těch všech podolcích.
  eng-WMB: Also the blood of the souls of the innocent poor is found in your skirts.
    You didn’t find them breaking in, but it is because of all these things.
  tam-TCV: உன் உடைகளிலே குற்றமற்ற ஏழைகளின் உயிர் இரத்தத்தை மனிதர் காண்கிறார்கள். இது,
    உன் வீட்டை அவர்கள் கன்னமிடும்போது சிந்தப்பட்ட இரத்தமல்ல. இப்படியெல்லாம் இருக்கும்போதும்,
  ceb-ULB: Nakaplagan diha sa imong bisti ang dugo nga mao ang kinabuhi sa mga walay
    sala, ang mga kabos nga mga tawo. Wala nakaplagan kining mga tawhana sa mga buhat
    sa pagpangawat.
  pol-UBG: Ponadto na brzegach twoich szat znajduje się krew dusz ubogich i niewinnych.
    Nie znalazłem tego z trudnością, lecz widać na wszystkich twoich brzegach.
  agr-agr: Amina jáanchjum aidauk aents pegkegchaun takachu aina nuna numpen, ujudauch
    aidau numpejai maatug numpak wajasui. Makichkish takamsachu aig, tsagkugtsuk tuke
    aneasam mainaitme.
  kyc-kyc: Akali kuki mee kamenge karenge dupwa waa nyakaminyipili lao pyaminyisa
    ranjama dupwame nakamana komau dupwa para para pilyamo. Dopa pyuo karapalape
  urd-GVU: تیرے لباس کا دامن بےگناہ غریبوں کے خون سے آلودہ ہے، گو تُو نے اُنہیں نقب
    زنی جیسا غلط کام کرتے وقت نہ پکڑا۔ اِس سب کچھ کے باوجود بھی
  deu-1912: Überdas findet man Blut der armen und unschuldigen Seelen bei dir an allen
    Orten, und das ist nicht heimlich, sondern offenbar an diesen Orten.
  kan-2017: ಇದಲ್ಲದೆ ನಿರ್ದೋಷಿಗಳಾದ ದರಿದ್ರರ ಪ್ರಾಣರಕ್ತವು ನಿನ್ನ ನೆರಿಗೆಯಲ್ಲಿ ಅಂಟಿಕೊಂಡಿದೆ;
    ಇವರು ಕನ್ನ ಕೊರೆಯುವುದನ್ನು ಕಂಡೆನು ಎಂದು ನೀವು ನೆವ ಹೇಳುವಂತಿಲ್ಲ, ನಿನ್ನ ಈ ಎಲ್ಲಾ ದುರಭ್ಯಾಸಗಳ
    ದೆಸೆಯಿಂದ ನಿನ್ನನ್ನು ದಂಡಿಸುವೆನು.
  yap-yap: Mad rom e ke mada’ e racha’en e pi’in gafgow nge pi’in ndawor ra bucheged
    ban’en riy, ma gathi racha’en e girdi’ nma sabthiy e naun. “Yugu ara’ rogon e
    pin’ey ni gubin,
