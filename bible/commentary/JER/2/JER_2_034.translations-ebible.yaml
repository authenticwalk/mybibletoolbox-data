  mar-mar: गरीब व निष्पाप यांच्या जिवांचे रक्त तुझ्या कपड्यांवर सापडले आहे. तुझे घर
    फोडताना तुला ते सापडले नाहीत.
  qub-qub: Pobricunapawan alli runacunapa yawarnin pillchishushallayquimi röpayquichöpis
    caycan. Imatapis mana allita mana ruraycaptinmi chay runacunataga wañuchishcanqui.
  bqp-bqp: Wee tɔn be bɑ ǹ toren yɛm mu yibɑ bɛɛn yɑbenɔ be, be i ǹ kɑ gɑ̃ɑ kɔ̃sunu
    gɑnu mwɛ.
  hat-hat: Rad ou yo tache ak san pòv ansanm ak san inonsan, moun ou pa t' bare ap
    fè anyen ki mal. Malgre tou sa,
  eng-BSB: Moreover, your skirts are stained with the blood of the innocent poor,
    though you did not find them breaking in. But in spite of all these things
  eng-WEBPB: Also the blood of the souls of the innocent poor is found in your skirts.
    You didn’t find them breaking in, but it is because of all these things.
  kbq-kbq: Hagi zamunte omaneno ke'zami omane vahe'mokizmi koramo'a tamagri kukenarega
    tusiza hu'ne. Tamagra tamavufintira negazage'za tamagri nona eme tapage hu'za
    musufa ose'nazanagi, tamagra zamahe fri'naze.
  nhe-BL: Nochi imoyoyo inquisoquihuijtoque ica inieso tlacame tlen teicneltzitzi
    huan tlen ax tleno quichijtoyaj. Inquinmictijque yonque ax inmechixpanoque.
  gub-BL: Hemetarer 'ym ma'e ikatu 'ym ma'e iapo pixik 'ymar wà, na'imunar pixik kwaw
    ma'e penàpuz pe har rehe wà. Nezewe rehe we wanuwy kwer umupinipinim pekamir.
    Nezewe rehe we heremiaihu uze'eg nezewe wà.
  eng-DRA: And in thy skirts is found the blood of the souls of the poor and innocent?
    not in ditches have I found them, but in all places, which I mentioned before.
