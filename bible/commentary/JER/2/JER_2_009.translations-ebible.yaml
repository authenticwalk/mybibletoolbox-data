verse: JER.002.009
translations:
  mal-C: അതിനാൽ ഞാൻ ഇനിയും നിങ്ങൾക്കെതിരേ വാദിക്കും,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
    “നിങ്ങളുടെ മക്കളുടെ മക്കൾക്കെതിരേയും ഞാൻ വ്യവഹരിക്കും.
  deu-TKW: Darum werde ich auch fernerhin mit euch rechten - ist der Spruch Jahwes
    - und noch mit euren Kindeskindern werde ich rechten;
  lin-lin: Yango wana, nakosambisa bino, » elobi Yawe. « Nakosambisa bino elongo na
    bakitani na bino,
  eng-LSV: Therefore, I yet plead with you,” || A declaration of YHWH, || “And I plead
    with your sons’ sons.
  eng-GNV: Wherefore I wil yet plead with you, saith the Lord, and I will pleade with
    your childrens children.
  eng-WEBSTER: Wherefore I will yet plead with you, saith the LORD, and with your
    children's children will I plead.
  nhw-BL: “Yeca na niquixnextis amotlajtlacolhua iniixpa nochi huan nijsenhuiquilis
    nimechtelhuis. Nimechtelhuis amojuanti, huan amoconehua huan amoixhuihua catli
    tlacactiyase teipa pampa antechtlahuelcajtoque quen amohuejcapan tatahua.
  swh-ONEN: “Kwa hiyo naleta tena mashtaka dhidi yako,” asema Bwana. “Nami nitaleta
    mashtaka dhidi ya watoto wa watoto wako.
  bba-bba: Yen sɔ̃nɑ u koo bɛɛ kɑ bɛɛn bibun bweseru siribu soku.
  eng-KJVCPB: Wherefore I will yet plead with you, saith the Lord, and with your children’s
    children will I plead.
  luo-luo: Jehova Nyasaye wacho niya, “Emomiyo abiro kumou kendo. Bende abiro kumo
    nyikwau.
  meu-meu: 'Taunabunai, Iehova na e tomu: Lau na doini na habadelaimuimu, bona garamui
    danu do baina habadelaidia.'
  npi-ULB: त्यसैले परमप्रभु घोषणा गर्नुहुन्छ, म अझै पनि तिमीहरूलाई दोष लगाउनेछु र
    तिमीहरूका छोराहरूलाई दोष लगाउनेछु ।
  yor-yor: “Nítorí náà, mo fi ẹ̀sùn kàn yín lẹ́ẹ̀kan sí i,” ni Olúwa wí. “Èmi ó sì
    fi ẹ̀sùn kan àwọn ọmọ ọwọ́ rẹ.
  pes-OPCB: «بنابراین من شما را محکوم می‌کنم! حتی در سالهای آینده، فرزندان و نوه‌های
    شما را نیز محکوم خواهم کرد!
  tgl-ULB: Kaya pararatangan ko pa rin kayo at ang anak ng inyong mga anak. Ito ang
    pahayag ni Yahweh.
  cbu-NT: Nuw Taarashipaneeruri zurampatari siyaa atina. Yuwamand ashkis anumand siyaa
    ipareetsis, chinllineetstamtis wanimaam kirak yandachima.
  hui-hui: Anduane Homogo i̱na larogo, Tígua mana urunidagua birimigonaga i̱na tí
    ko biaga kami lalu manani dabalu pani ngulebero. Tínibi tínaga waneigini aguane
    mani holebirarubi bibahendeore ko biaga kami lalu pani miaabo holebero.
  mya-mya: '``သို့​ဖြစ်​၍​ငါ​သည်​သင်​တို့​အား တစ်​ဖန်​တ​ရား​စွပ်​စွဲ​မည်။ သူ​တို့​၏​သား​မြေး​များ​အား​လည်း
    စွပ်​စွဲ​ချက်​တင်​မည်'''' ဟု​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော် မူ​၏။'
  bod-N: དེ་བས་བདག་གིས་ཁྱོད་རྣམས་དང་ཡང་བསྐྱར་རྩོད་དགོས་ཏེ། ཁྱོད་རྣམས་ཀྱི་བུ་རྒྱུད་རྣམས་ལའང་རྩོད་པར་བྱ་ཞེས་གསུངས་ཏེ།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །
  sna-sna: “Naizvozvo ndinokupai mhosva zvakare,” ndizvo zvinotaura Jehovha. “Ndichapazve
    mhosva vana vavana venyu.
  spa-BLM: “Por lo tanto, aún contenderé con ustedes”, dice Yahvé, “y contenderé con
    los hijos de tus hijos.
  cac-cac: 'Ix yalanpax Jehová icha tic: A in Jehová in svala'' to ol vac'' oval eyed''oc
    yed'' pax eb'' eyin̈tilal.'
  swh-ULB: Kwa hiyo nitaendelea kuwashitaki - hili ni neno la BWANA - na nitawashitiki
    watoto wa watoto wenu.
  bel-bel: Таму Я яшчэ буду судзіцца з вамі, кажа Гасподзь, і з сынамі сыноў вашых
    буду судзіцца.
  deu-ELBBK: Darum werde ich weiter mit euch rechten, spricht der HERR; und mit euren
    Kindeskindern werde ich rechten.
  mbb-OT: Umbe, id-uman ku sikiyu ibpedsalà pehendiyè en te huziyan he menge kevuwazan
    niw. Iyan a is Nengazen, is migkaǥi kayi.
  mal-2015: അതുകൊണ്ടു ഞാൻ ഇനിയും നിങ്ങളോടു വ്യവഹരിക്കും; നിങ്ങളുടെ മക്കളുടെ മക്കളോടും
    ഞാൻ വ്യവഹരിക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Vašoda man tumenca sudzinava,“ phenel o RAJ. „The tumare čhavenca the lengre
    čhavenca man sudzinava.
  pes-OPV: 'بنابراین خداوند می‌گوید: بار دیگر با شما مخاصمه خواهم نمود و با پسران
    پسران شما مخاصمه خواهم کرد.'
  ron-1924: Де ачея, Мэ вой май черта ку вой”, зиче Домнул, „ши Мэ вой черта ку копиий
    копиилор воштри.
  ben-OBCV: “সুতরাং আমি তোমাদের বিরুদ্ধে পুনরায় অভিযোগ দায়ের করব,” সদাপ্রভু এই কথা
    বলেন। “এবং তোমাদের সন্তানদের ও তাদের সন্তানদের বিপক্ষেও অভিযোগ দায়ের করব,
  som-som: Oo sidaas daraaddeed weli waan idinla muddacayaa, oo carruurtiinna carruurtoodana
    waan la muddici doonaa.
  lat-VUC: Propterea adhuc judicio contendam vobiscum, ait Dominus, et cum filiis
    vestris disceptabo.
  eng-ASVBT: Wherefore I will yet contend with you, saith Jehovah, and with your children’s
    children will I contend.
  ita-1885: Perciò, io contenderò ancora con voi, dice il Signore; e contenderò co' figliuoli
    de' vostri figliuoli.
  eng-LXXUP: Therefore I will yet plead with you, and will plead with your children’s
    children.
  eng-ULB: So I will still accuse you—this is Yahweh's declaration—and I will accuse
    your sons' sons.
  spa-VBL: Así que voy a confrontarte de nuevo, declara el Señor, y presentaré cargos
    contra los hijos de tus hijos.
  fra-_FOB: C'est pourquoi je conteste encore avec vous, dit l'Éternel, et je contesterai
    avec les enfants de vos enfants.
  mal-mal: അതുകൊണ്ട് ഞാൻ ഇനിയും നിങ്ങളോടു വ്യവഹരിക്കും; നിങ്ങളുടെ മക്കളുടെ മക്കളോടും
    ഞാൻ വ്യവഹരിക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Isī wajah se maiṅ āindā bhī adālat meṅ tumhāre sāth laṛūṅgā.
    Hāṅ, na sirf tumhāre sāth balki tumhārī āne wālī nasloṅ ke sāth bhī.
  suz-BL: मोपतीके परमप्रभु यावेमी “गो इन कली लेंशा दोस गेचा माल्‍नुङ। गो इन चच युइ
    आन कली दोस गेनुङ।
  eng-NOY: Therefore I will yet contend with you, saith Jehovah; Yea, with your children's
    children will I contend.
  ita-1927: Perciò io contenderò ancora in giudizio con voi, dice l’Eterno, e contenderò
    coi figliuoli de’ vostri figliuoli.
  ckb-ckb: 'یەزدان دەفەرموێت: «لەبەر ئەوە دیسان دادگاییتان دەکەم، منداڵی منداڵیشتان
    پەلکێشی دادگا دەکەم.'
  eng-BBE: For this reason, I will again put forward my cause against you, says the
    Lord, even against you and against your children's children.
  kan-OKCV: “ಆದ್ದರಿಂದ ಇನ್ನು ನಿಮ್ಮ ಸಂಗಡ ವ್ಯಾಜ್ಯವಾಡುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
    “ಇದಲ್ಲದೆ ನಿಮ್ಮ ಮಕ್ಕಳ ಸಂಗಡ ವ್ಯಾಜ್ಯವಾಡುವೆನು.
  tam-2017: ஆதலால் இன்னும் நான் உங்களுடன் வழக்காடுவேன், உங்கள் பிள்ளைகளின் பிள்ளைகளுடனும்
    வழக்காடுவேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Por tanto entraré aún en juicio con vosotros, dijo Jehová, y con los
    hijos de vuestros hijos pleitearé.
  ron-BTF: De aceea vă voi implora încă, spune DOMNUL, și pe copiii copiilor voștri
    îi voi implora.
  eng-WEBP: “Therefore I will yet contend with you,” says the LORD, “and I will contend
    with your children’s children.
  eng-FBV: So I'm going to confront you again, declares the Lord, and I will bring
    charges against your children's children.
  nld-1939: Daarom zal Ik u richten, zegt Jahweh, En de kinderen van uw zonen nog
    straffen.
  nch-BL: “Yeca na niquixnextis amotajtacolhua iniixpa nochi huan nijsenhuiquilis
    nimechtatelhuis. Nimechtatelhuis amojuanti, huan amoconehua huan amoixhuihua cati
    tacactiyase teipa pampa antechtahuelcajtoque quej amohuejcapan tatahua.
  vie-1934: 'Đức Giê-hô-va phán: Vì cớ đó ta sẽ còn tranh cạnh cùng các ngươi, cho
    đến con cháu của con cháu các ngươi nữa.'
  hin-CV: “तब मैं पुनः तुम्हारे समक्ष अपना सहायक प्रस्तुत करूंगा,” यह याहवेह की वाणी
    है. “मैं तुम्हारी संतान की संतान के समक्ष अपना सहायक प्रस्तुत करूंगा.
  spa-BES: Por esta razón, volveré a presentar mi causa contra ti, dice el Señor,
    incluso contra ti y contra los hijos de tus hijos.
  tdx-tdx: Aa le hiatreatreako, hoe t’Iehovà, vaho hatreatrèko o anan’ana’ areoo.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “เพราะฉะนั้นเราจะยังโต้​แย้​งก​ับเจ้า เราจะโต้​แย้​งก​ั​บลู​กหลานของเจ้า
  por-BR-2018: Por isso ainda brigarei em juízo convosco, diz o SENHOR, e disputarei
    com os filhos de vossos filhos.
  deu-ELO: Darum werde ich weiter mit euch rechten, spricht Jehova; und mit euren
    Kindeskindern werde ich rechten.
  eng-WYC-2018: Therefore yet I shall strive with you in doom, saith the Lord, and
    I shall dispute with your sons. (And so I shall contend, or argue, with you in
    judgement, saith the Lord, and I shall dispute with your sons.)
  epo-epo: Pro tio Mi ankoraŭ procesos kun vi, diras la Eternulo, kaj kun la filoj
    de viaj filoj Mi procesos.
  uig-PIN: Xunga silǝr bilǝn dǝwalaxmaⱪqimǝn, baliliringlar ⱨǝm baliliringlarning
    baliliri bilǝn dǝwaliximǝn, — dǝydu Pǝrwǝrdigar;
  beo-beo: Amaiba:le, Na, Hina Gode, da Na fi ilima bu fofada:mu. Na da iligaga fi
    ilima fofada:mu.
  tpi-OTNT: Bikpela i tok olsem, “Yupela i bin mekim dispela kain pasin, olsem na
    mi Bikpela mi tok, bai mi kotim yupela gen. Na tu bai mi kotim ol pikinini bilong
    yupela na ol lain bilong yupela i kamap bihain.
  hau-SA: “Saboda haka ina sāke tuhumarku,” in ji Ubangiji. “Zan kuma tuhumi ’ya’ya
    ’ya’yanku.
  uig-LAT: Shunga siler bilen dewalashmaqchimen, baliliringlar hem baliliringlarning
    baliliri bilen dewalishimen, — deydu Perwerdigar;
  nde-nde: Ngakho-ke ngilethesa amacala futhi,” kutsho uThixo. “Labantwana babantwana
    benu ngizabethesa amacala.
  ton-ton: Ko ia ʻoku pehē mai ʻe Sihova, “Te u toe lea kiate kimoutolu, pea te u
    kole ki hoʻomou fānau, pea mo e fānau ʻa hoʻomou fānau.
  ces-1613: Pročež vždy nesnáz mám s vámi, praví Hospodin, i s syny synů vašich nesnáz
    míti musím.
  eng-WMB: “Therefore I will yet contend with you,” says the LORD, “and I will contend
    with your children’s children.
  tam-TCV: “ஆகையினால் திரும்பவும் உனக்கெதிராக குற்றம் சுமத்துகிறேன்” என்று யெகோவா
    அறிவிக்கிறார். மேலும் அவர், “உன் பிள்ளைகளின் பிள்ளைகளுக்கெதிராகவும் குற்றம் சுமத்துவேன்.
  ceb-ULB: Busa pakasad-on ko gihapon kamo—mao kini ang pahayag ni Yahweh—pakasad-on
    ko ang mga anak sa inyong mga anak nga lalaki.
  pol-UBG: Dlatego będę wiódł spór z wami, mówi PAN, i z synami waszych synów będę
    się spierać.
  agr-agr: Nuadui atumnak, atumi uchijum aidaun, tijajum aidaujaí suwimkan jukitnume
    tusan umigkattajime. Nunak wi Tuke Pujuun dekas umiktinjun tajai.
  kyc-kyc: Dokona lao namba Kamongo dokome nambana wambu dupwa pipya yanda pimwaiyuo
    nambana kote pii doko lao retakamiru. Nakamana para pyaraminyi dupwa keta nambame
    nakama koo piyami laro.
  urd-GVU: رب فرماتا ہے، ”اِسی وجہ سے مَیں آئندہ بھی عدالت میں تمہارے ساتھ لڑوں گا۔
    ہاں، نہ صرف تمہارے ساتھ بلکہ تمہاری آنے والی نسلوں کے ساتھ بھی۔
  deu-1912: Darum muß ich noch immer mit euch und mit euren Kindeskindern hadern,
    spricht der HERR.
  kan-2017: ಆದಕಾರಣ ನಾನು ನಿಮ್ಮೊಂದಿಗೆ ಇನ್ನೂ ವ್ಯಾಜ್ಯ ಮಾಡುವೆನು. ನಾನು ನಿಮ್ಮ ಸಂತಾನದವರೊಂದಿಗೂ
    ವ್ಯಾಜ್ಯ ಮಾಡುವೆನು” ಎಂದು ಯೆಹೋವನು ನುಡಿಯುತ್ತಾನೆ.
  yap-yap: “Ere Gag SOMOL e bay gog bayay e tin gu be togopluwnag ngak e girdi’ rog.
    Bay gu fek i yib e pin’en ni nggu togopluwnag ngak e pi’in owcharad.
  hlt-MCSB: Te dongah nangmih kan ho te BOEIPA kah olphong coeng ni. Na ca rhoek kah
    a ca rhoek te khaw ka ho pueng ni.
  mdy-ETH: «ዬያሮ ታኣኒ፥ ናንጊና ናንጋ ጎዳሢ ሃጊ ዒንሢም ጫቺ ሃይሴ ጌስታንዳኔ፤ ዒንሢ ናኣቶማኣ ታ ጫርጋንዳኔ፤
  twi-ASANTE: “Ɛno enti, merebɔ mo kwaadu bio,” deɛ Awurade seɛ nie. “Na mɛbɔ mo mma
    mma kwaadu.
  eng-WEBU: “Therefore I will yet contend with you,” says the LORD, “and I will contend
    with your children’s children.
  wal-wal: Qassikka GODAI hagaadan yaagees; “Hegaa gishshau, taani inttena bironkka
    mootana; intte naatu naatakka mootana.
  spa-PDDPT: Por tanto, aún contenderé contra ustedes, y pelearé contra sus nietos,
    dice Yavé.
  gun-gun: 'Senhor aipoe''ive ju: “Xeayvuve tema ''rã peẽ kuery reko re. Pendera''y
    ra''y kuery pe voi xeayvu.'
  ilo-ULB: Isu nga akusarankayo latta—kastoy ti pakaammo ni Yahweh—ken akusarak dagiti
    annak dagiti annakyo.
  kpg-kpg: “Malaa, Au go Dimaadua ga hagi aga agu daangada mo di hai ogu donu labelaa
    ang gi nadau hagadili.
  uig-ARA: شۇڭا سىلەر بىلەن دەۋالاشماقچىمەن، بالىلىرىڭلار ھەم بالىلىرىڭلارنىڭ بالىلىرى
    بىلەن دەۋالىشىمەن، ــ دەيدۇ پەرۋەردىگار؛
  sus-sus: Na nan a toxi n wo ɲaxankatama.» Alatala xa masenyi nan na ki. «N wo xa
    mamadie fan makiiti.
  pon-2006: “Eri, ngehi, KAUN-O, pahn pwurehng kapwungala nei aramas akan. I pahn
    pil kapwungala kadaudokarail kan.
  jae-jae: “Kêtu tonaŋŋa aê kamêtôc amac tec gamoa ma aê oc jamêtôc nêm gôlôacnêŋ
    gôlôac amboac tonaŋgeŋ. Apômtaunê biŋ tau tonec.
  ksd-ksd: Kari dat a vartoto boko, ra Luluai i biti, ma avet ma ra umana bul mur
    ta vavat avet a vartoto.
  tur-YTC: “Bu yüzden sizinle daha çekişeceğim,” diyor Yahve, “Ve çocuklarınızın çocuklarıyla
    çekişeceğim.
  grc-BRENT: Διατοῦτο ἔτι κριθήσομαι πρὸς ὑμᾶς, καὶ πρὸς τοὺς υἱοὺς τῶν υἱῶν ὑμῶν
    κριθήσομαι.
  ind-AYT: ‘Oleh karena itu, Aku akan berdebat denganmu,” firman TUHAN, “dan dengan
    keturunanmu Aku akan beperkara.
  nya-nya: “Chifukwa chake Ine ndidzakuyimbaninso mlandu,” akutero Yehova. “Ndipo
    ndidzayimbanso mlandu zidzukulu zanu.
  hrv-hrv: Zato ću još parnicu voditi s vama - riječ je Jahvina - i parbit ću se sa
    sinovima sinova vaših.
  mps-mps: Genuai Bidigo te tiwai po wai, “Dagego te tobage dwai kolesaga ebaso, tama
    ena Genuai Bidi eno te po obao, te eno dage po tų ma ilaibao. Te eno dagego wai
    dabe dali, duga wąį dabe me po tų eyu, te dagego nosali pedalubo hani dabe
    me po tų yaibao wali.
  tpi-tpi: Bikpela i tok olsem, “Yupela i bin mekim dispela kain pasin, olsem na mi
    Bikpela mi tok, bai mi kotim yupela gen. Na tu bai mi kotim ol pikinini bilong
    yupela na ol lain bilong yupela i kamap bihain.
  dan-1931: Derfor må jeg fremdeles gå i Rette med eder, lyder det fra HERREN, og
    med eders Sønners Sønner må jeg gå i Rette.
  vie-OVCB: Vì thế, Ta sẽ tiếp tục buộc tội các ngươi,” Chúa Hằng Hữu phán. “Ta sẽ
    buộc tội cháu chắt các ngươi trong những năm kế đến.
  guj-2017: આથી હું તમારી સાથે વિવાદ કરીશ એમ યહોવાહ કહે છે. અને હું તમારા દીકરાઓના
    દીકરાઓ સાથે વિવાદ કરીશ.
  pon-2006A: “Eri, ngehi, KAUN-O, pahn pwurehng kapwungala nei aramas akan. I pahn
    pil kapwungala kadaudokarail kan.
  por-BRBSL: “Portanto, ainda vou contender com você”, diz Yahweh, “e eu lutarei com
    os filhos de seus filhos”.
  cth-cth: Hatdawkvah, namamouh hoi na catounnaw totouh, kai ni na taran awh han,
    telah BAWIPA ni a ti.
  twi-twi: “Ɛno nti, merebɔ mo kwaadu bio,” nea Awurade se ni. “Na mɛbɔ mo mma mma
    kwaadu.
  hlt-hlt: Te dongah nangmih kan ho te BOEIPA kah olphong coeng ni. Na ca rhoek kah
    a ca rhoek te khaw ka ho pueng ni.
  tbz-SIM: Dɛɛ̀ te kɛ̀ n di bekùnɛ̀ kɛ yó ndi bekùnɛ̀ díndi nɛ̀ di yɑɑ̀bí. Mí ndi
    Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: 'Ikiavɨra Itir God, kamaghɨn mɨgɨa ghaze: “Ia amizir arazir kurar kaba
    bagh, kɨ ia isɨ kot datɨgham. Egh kɨ uaghan ian boriba, ko ian ovavir borir gɨn
    otivamiba, kɨ me isɨ kot datɨgh me tuisɨgham.'
  dop-dop: Pǝ tɔɔ kɛ́ mɑɑ hʋʋnɑ mǝ nɑ mǝ piyɑ tɔtɔ. Tɑcɑɑ mɑ́ mɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: 'Buna görə Rəbb belə bəyan edir: “Mən yenə sizinlə çəkişəcəyəm, Mən övladlarınızın
    övladları ilə də çəkişəcəyəm.'
  eng-DBY: Therefore will I yet plead with you, saith Jehovah, and with your children's
    children will I plead.
  hin-2017: “इस कारण यहोवा यह कहता है, मैं फिर तुम से विवाद, और तुम्हारे बेटे और पोतों
    से भी प्रश्न करूँगा।
  wol-KYG: Moo ma tax di layooteek yeen, ba layook seeni sët.» Kàddug Aji Sax jee.
  eng-YLT: Therefore, yet I plead with you, An affirmation of Jehovah, And with your
    sons' sons I plead.
  eng-WYC-2017: Therefore yet I shall strive with you in doom, saith the Lord, and
    I shall dispute with your sons.
  eng-WMBB: “Therefore I will yet contend with you,” says the LORD, “and I will contend
    with your children’s children.
  urd-GVH: रब फ़रमाता है, “इसी वजह से मैं आइंदा भी अदालत में तुम्हारे साथ लड़ूँगा।
    हाँ, न सिर्फ़ तुम्हारे साथ बल्कि तुम्हारी आनेवाली नसलों के साथ भी।
  rug-rug: Gua ke turaṉa pule lani gamu Arau si gamu pa vinaripitui,” zama vura gua
    se Zihova. Zama pule si Asa, “Meke kote va vura atuni Arau sari tinazutudi ri
    na koburu tadi na mia koburu.
  gaz-gaz: “Kanaafuu ani amma iyyuu isin wajjin falmii qaba” jedha Waaqayyo. “Ijoollee
    ijoollee keessanii wajjinis falmii nan qabaadha.
  fra-LSG: C’est pourquoi je veux encore contester avec vous, dit l’Éternel, Je veux
    contester avec les enfants de vos enfants.
  gnn-gnn: “Bala ŋarranydja yurru nhumalanha ŋarrakalaynha ŋarra gäma gumurrlili wapmarama
    dhä‐wirrka'yunarawuna yukurranharawu mala‐yarr'yunarawuna, nhumalanha ga nhumalaŋgu
    yumurrku'nha.
  yal-yal: Nanara, n mɔn ɛ makitima nɛn, n yi ɛ mamandenne makiti.” Alatalaa falan
    nan na ra.
  haw-1868: Nolaila, e paio aku au ia oukou, wahi a Iehova, a e paio aku no hoi au
    i na keiki a ka oukou keiki.
  arb-NAV: لِذَلِكَ أُخَاصِمُكُمْ وَأُخَاصِمُ أَحْفَادَكُمْ يَقُولُ الرَّبُّ.
  ewe-ewe: Yehowa be, “Eya ta megatsɔ nya ɖe mia ŋu, eye matsɔ nya ɖe mia viwo ƒe
    viwo ŋuti.
  eng-LEE: Therefore will I contend yet farther with you, saith the Lord, and with
    your children's children will I contend.
  asm-FB: এই হেতুকে, যিহোৱাই কৈছে, মই তোমালোকৰ লগত আৰু প্ৰতিবাদ কৰিম, আৰু তোমালোকৰ
    পো-নাতিসকলৰ সৈতেও প্ৰতিবাদ কৰিম।
  sus-A: نَ نَن عَ تٌشِ ﭑ وٌ حَشَنكَتَمَ.» عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ. «ﭑ وٌ شَ
    مَمَدِيٍ قَن مَكِيتِ.
  fra-SBL: « C'est pourquoi je contesterai encore avec vous, dit Yahvé, « et je me
    disputerai avec les enfants de vos enfants ».
  hbo-hbo: לָכֵ֗ן עֹ֛ד אָרִ֥יב אִתְּכֶ֖ם נְאֻם־יְהוָ֑ה וְאֶת־בְּנֵ֥י בְנֵיכֶ֖ם אָרִֽיב׃
  piu-2006: '@see-verse:JER.002.008'
  kik-kik: “Nĩ ũndũ ũcio nĩngũmũciirithia o rĩngĩ,” ũguo nĩguo Jehova ekuuga. “Ningĩ
    nĩngaciirithia ciana cia ciana cianyu.
  fra-NCL: Aussi je veux encore plaider contre vous, — oracle de Yahweh, et je plaiderai
    contre les enfants de vos enfants.
  cek-AK: To pongah lokcaekhaih ahmuen ah kang khingh o han, na caanawk ih caanawk
    doeh ka khingh han, tiah Angraeng mah thuih.
  cuk-cuk: '”Ani an Bab-Jehová-guedgi bemarga soged: A-ulale, an bemargi gwisguoed,
    degi, amba an be-wagangi gwisgubaloed.'
  uig-CYR: Шуңа силәр билән дәвалашмақчимән, балилириңлар һәм балилириңларниң балилири
    билән дәвалишимән, — дәйду Пәрвәрдигар;
  tel-2017: కాబట్టి నేనికనుండి మీపైనా మీ పిల్లల పైనా వారి పిల్లల పైనా నేరం మోపుతాను.
    ఇది యెహోవా వాక్కు.
  hat-BSA: '“Pou sa, jiska prezan, Mwen va fè kont avèk nou”, deklare SENYÈ a: “Menm
    avèk pitit a pitit nou yo, Mwen va fè kont.'
  kos-kos: “Ouinge nga, LEUM GOD, fah akkalemye ma nga lain kowos kac. Nga fah tia
    tui in lain fwilin tulik nutuwos.
  hbo-WLC: לָכֵ֗ן עֹ֛ד אָרִ֥יב אִתְּכֶ֖ם נְאֻם־יְהוָ֑ה וְאֶת־בְּנֵ֥י בְנֵיכֶ֖ם אָרִֽיב׃
  ibo-ibo: “Nʼihi ya, aga m ebulite ebubo megide unu,” Otu a ka Onyenwe anyị kwubiri
    ya. “M ga-ebulikwa ebubo megide ụmụ ụmụ unu.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ସହିତ ଆହୁରି ପ୍ରତିବାଦ କରିବା ଓ ତୁମ୍ଭମାନଙ୍କ
    ସନ୍ତାନଗଣର ସନ୍ତାନ ସହିତ ଆମ୍ଭେ ପ୍ରତିବାଦ କରିବା।
  chk-chk: Iei mine ngang ewe Samol mi Lapalap üpwe atipisi nei kewe aramas, üpwe
    pwal atipisi mwirimwirir kewe.
  rop-rop: Wal YAWEI bin kipgon tok, “Wal ai pudum bleim langa yumob, en ai garra
    tok adbalawei blanga yumob bigininimob nogudbalawei.
  ukr-1871: Тим то я буду правуватись із вами, говорить Господь, та ще й з дїтьми
    дїтей ваших судити мусь.
  deu-1951: Darum will ich weiter mit euch rechten, spricht der HERR, und will mit
    euren Kindeskindern rechten.
  eng-JPS: Wherefore I will yet plead with you, saith the LORD, and with your children's
    children will I plead.
  srp-1865: Zato æu se još preti s vama, veli Gospod, i sa sinovima sinova vaših preæu
    se.
  lug-lug: “Kyenva nnyongera okubalumiriza,” bw’ayogera Mukama, “Era ndirumiriza n’abaana
    b’abaana bammwe.
  heb-heb: לכן עד אריב אתכם נאם יהוה ואת בני בניכם אריב׃
  ben-IRV: সেইজন্য আমি তোমাদের দোষী করব, এটি সদাপ্রভুর ঘোষণা এবং আমি তোমাদের ছেলের
    ছেলেদের দোষী করব।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਫਿਰ ਤੁਹਾਡੇ ਨਾਲ ਝਗੜਾਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੈਂ ਤੁਹਾਡੇ ਪੁੱਤਰਾਂ
    ਦੇ ਪੁੱਤਰਾਂ ਨਾ ਝਗੜਾਂਗਾ।
  mya-JVB: ထိုကြောင့် ၊ သင် တို့နှင့် သင် တို့သား သမီးများကို ငါစစ်ကြော မည်ဟု ထာဝရဘုရား
    မိန့် တော်မူ၏။
  tbg-tbg: Mintimake ne Isareri qora okara auti variavera te Noravano Kotika qaiqaa
    niqaa uva vatarerave. Te niqaavata naantiara ni naintivara vikaqaavata uva vatarerave.
  hmo-hmo: “Unai dainai lau Lohiabada ese, egu bese taudia do lau samania lou, ma
    idia edia natudia bona tubudia danu do lau kota henia.
  urd-urd: इसलिए ख़ुदावन्द फ़रमाता है, मैं फिर तुम से झगड़ूँगा और तुम्हारे बेटों के
    बेटों से झगड़ा करूँगा।
  rus-SYN: Поэтому Я еще буду судиться с вами, говорит Господь, и с сыновьями сыновей
    ваших буду судиться.
  bqc-SIM: A yã́i má mↄ́ ń á yã́o sↄ̃, mɛ́ má mↄ́ ń á nɛ́ↄ ń á tↄũnaↄ yã́o.
    Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Hijeh chun, keiman nachunguva kalunghanna kalhut ding, chuleh khonung
    geiya nachateu chung a kalunghanna kalhut ding ahi.
  mar-mar: म्हणून मी अजूनही तुमच्यावर दोषारोप ठेवणार आहे आणि तुमच्या नातवंडानासुद्धा
    दोषी ठरवीन, परमेश्वर असे म्हणतो.
  qub-qub: Chaypitami cananga gamcunawanpis willcayquicunawanpis demandanacushaj.
    Noga Tayta Diosmi chayno në.
  bqp-bqp: Yen sɔ̃nɑ u koo bɛɛ kɑ bɛɛn bibun bweseru siribu soku.
  hat-hat: Se konsa, mwen menm Seyè a, mwen pral plede ak nou ankò. Se mwen menm,
    Seyè a, ki di sa. Mwen pral plede ak pitit pitit nou yo.
  eng-BSB: Therefore, I will contend with you again, declares the LORD, and I will
    bring a case against your children’s children.
  eng-WEBPB: “Therefore I will yet contend with you,” says the LORD, “and I will contend
    with your children’s children.
  kbq-kbq: E'ina hu'negu Nagra mago'ane keaga huramante'naku nehue huno Ra Anumzamo'a
    hu'ne. Ana hu'neanki'na Nagrama keagama huramantesanuana, tamagrira keaga huramantene'na,
    tamagrama kase zamantesaza mofavre naga'enena keaga hunezmantena, tamagri mofavre
    nagamokizmi mofavreraminena keaga huzmantegahue hu'na Nagra Ra Anumzamo'na nehue.
  nhe-BL: “Yeca na niquixnextis imotlajtlacolhua iniixpa nochi huan nijsenhuiquilis
    nimechteilhuis. Nimechteilhuis imojuanti, huan imoconehua huan imoixhuihua tlen
    tlacactiyase teipa pampa innechtlahuelcajtoque queja imohuejcapan tatahua.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg a'e kury. — Amume'u wi putar heremiaihu
    wanemiapo kwer ihe nehe kury. Amume'u putar penemiapo kwer herenataromo arer nehe,
    pezuapyapyr wanemiapo kwer imume'u pà ihe nehe no. Ihe Tupàn Tuweharupi Wiko Ma'e
    aiko uze'eg ma'e romo ihe.
  eng-DRA: Therefore will I yet contend in judgement with you, saith the Lord, and
    I will plead with your children.
