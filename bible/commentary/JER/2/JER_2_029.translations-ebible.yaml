verse: JER.002.029
translations:
  mal-C: “നിങ്ങൾ എന്നോടു വാദിക്കുന്നത് എന്തിന്? നിങ്ങളെല്ലാവരും എന്നോട് മത്സരിച്ചിരിക്കുന്നു,”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Warum hadert ihr wider mich? Ihr alle seid ja von mir abgefallen, - ist
    der Spruch Jahwes.
  lin-lin: Mpo na nini bozali kosambisa Ngai ? Nzokande, ezali bino nyonso nde botombokelaki
    Ngai, » elobi Yawe.
  eng-LSV: Why do you strive with Me? All of you have transgressed against Me,” ||
    A declaration of YHWH.
  eng-GNV: Wherefore wil ye pleade with me? ye all haue rebelled against me, sayeth
    the Lord.
  eng-WEBSTER: Why will ye plead with me? ye all have transgressed against me, saith
    the LORD.
  nhw-BL: ¿Para tlen antechtlaijilhuíaj na? Elque amojuanti catli tlahuel anmosisinijque
    noixtla. Quej nopa niquijtohua na niDIOS.
  swh-ONEN: “Kwa nini mnaleta mashtaka dhidi yangu? Ninyi nyote mmeniasi,” asema Bwana.
  bba-bba: Mbɑn sɔ̃nɑ i kɑ mɑn sikirinɑmɔ. Wee bɛɛ kpuro i ǹ kɑ mɑn yɔ̃re.
  eng-KJVCPB: Wherefore will ye plead with me? ye all have transgressed against me,
    saith the Lord.
  luo-luo: “Angʼo momiyo ungʼadona bura? To un duto usengʼanyona,” Jehova Nyasaye
    ema owacho.
  meu-meu: 'Iehova na e tomu: Dahaka dainai o maumauraigumu? Iboumui ai ese vada o
    daḡedaḡe henigu.'
  npi-ULB: त्यसैले मैले गलत गरेको छु भनी मलाई किन दोष लगाउँछस् ? तिमीहरू सबैले मेरो
    विरुद्धमा पाप गरेका छौ, यो परमप्रभुको घोषणा हो ।
  yor-yor: “Kí ló dé tí o ṣe wá ń fi ẹ̀sùn kàn mí? Gbogbo yín ni ó ti ṣọ̀tẹ̀ sí mi,”
    ni Olúwa wí.
  pes-OPCB: دیگر به من پناه نیاورید، چون شما همه سرکش هستید.
  tgl-ULB: Kaya bakit ninyo ako pinararatangan na gumagawa ng masama? Nagkasala kayong
    lahat sa akin. Ito ang pahayag ni Yahweh.
  cbu-NT: Mishat, siy nuwaa yutaritaam ínakus, itaru ¿kaapaniri zurampatari átis?
    Watam siy nuwamun nda mangis tatkus, nuwaa kuki kapeetarangsawa, nuw Taarashipaneeruri
    zurampatari atina.
  hui-hui: Ani lowa lalu, Tí bibahendeoreme i̱hondo mine harimigo howa dege lone aginaga
    i̱na tí yu wahaya laramibe.
  mya-mya: သင်​တို့​အား​လုံး​ပင်​ငါ့​ကို​ပုန်​ကန်​ကြ​လေ​ပြီ။ သင်​တို့​သည်​ငါ့​ကို
    အ​ဘယ်​သို့​မ​ကျေ​မ​နပ် ဖြစ်​ကြ​သ​နည်း'' ဟု​ထာ​ဝ​ရ​ဘု​ရား​မိန့် တော်​မူ​၏။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཅིའི་ཕྱིར་བདག་དང་རྩོད་དམ། ཁྱོད་རྣམས་ཐམས་ཅད་བདག་དང་འགལ་བའོ་ཞེས་གསུངས་ཏེ།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །
  sna-sna: “Seiko muchindipa mhosva? Imi mose makandimukira,” ndizvo zvinotaura Jehovha.
  spa-BLM: “¿Por qué quieres pelear conmigo? Todos ustedes han transgredido contra
    mí”, dice Yahvé.
  cac-cac: 'A in val Jehová in svala'': ¿Tas in mul d''ayex yuj chi'' tzeyalub''tan̈ej
    to max ex in colo''? Ina e masanil tze pitej e b''a d''ayin.'
  swh-ULB: Kwa hiyo kwa nini kunituhumu kwa kufanya makosa? Ninyi nyote mmeniasi -
    asema BWANA wa majeshi.
  bel-bel: Навошта вам спаборнічаць са Мною? - усе вы зграшылі супроць Мяне, кажа
    Гасподзь.
  deu-ELBBK: Warum rechtet ihr mit mir? Allesamt seid ihr von mir abgefallen, spricht
    der HERR.
  mbb-OT: Maan is edriklamu kew kayi te kedì? Kenè be iyan kew nekidsukulà kedì?
  mal-2015: നിങ്ങൾ എന്നോടു വാദിക്കുന്നതു എന്തു? നിങ്ങൾ എല്ലാവരും എന്നോടു ദ്രോഹിച്ചിരിക്കുന്നു
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Soske tumen manca vesekedinen? Savore tumen ačhaďan pre mande,“ phenel
    o RAJ.
  pes-OPV: 'خداوند می‌گوید: «چرا با من مخاصمه می‌نمایید جمیع شما بر من عاصی شده‌اید.'
  ron-1924: Пентру че вэ чертаць ку Мине? Тоць Мь-аць фост некрединчошь”, зиче Домнул.
  ben-OBCV: “তোমরা আমাকে দোষারোপ করছ? তোমরা সকলে আমার বিরুদ্ধে বিদ্রোহ করেছ,” সদাপ্রভু
    এই কথা বলেন।
  som-som: Sidaas daraaddeed Rabbigu wuxuu leeyahay, Bal maxaad iila muddacaysaan?
    Waayo, idinku kulligiin waad iga gudubteen.
  lat-VUC: Quid vultis mecum judicio contendere? omnes dereliquistis me, dicit Dominus.
  eng-ASVBT: Wherefore will ye contend with me? ye all have transgressed against me,
    saith Jehovah.
  ita-1885: Perchè contendereste meco? voi tutti vi siete portati dislealmente inverso
    me, dice il Signore.
  eng-LXXUP: Wherefore do ye speak unto me? ye all have been ungodly, and ye all have
    transgressed against me, saith the Lord.
  eng-ULB: So why do you accuse me of doing wrong? All of you have sinned against
    me—this is Yahweh's declaration.
  spa-VBL: ¿Por qué se quejan ante mí? Son todos ustedes los que se han rebelado contra
    mí! declara el Señor.
  fra-_FOB: Pourquoi plaideriez-vous avec moi? Vous vous êtes tous rebellés contre
    moi, dit l'Éternel.
  mal-mal: നിങ്ങൾ എന്നോട് വാദിക്കുന്നത് എന്ത്? നിങ്ങൾ എല്ലാവരും എന്നോട് ദ്രോഹം ചെയ്തിരിക്കുന്നു”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Tum mujh par kyoṅ ilzām lagāte ho? Tum to sab mujh se
    bewafā ho gae ho.
  suz-BL: गेपुकीम मारदे आं कली गन गन पाइनीनी? गे नेल्‍ल आं कली काइ मटीब दुम्‍शो बाक्‍नीनी।
  eng-NOY: Why do ye enter into controversy with me? Ye have all rebelled against
    me, saith Jehovah.
  ita-1927: Perché contendereste meco? Voi tutti mi siete stati infedeli, dice l’Eterno.
  ckb-ckb: 'یەزدان دەفەرموێت: «بۆچی سکاڵام لێ دەکەن؟ هەمووتان لێم یاخی بوون،'
  eng-BBE: Why will you put forward your cause against me? You have all done evil
    against me, says the Lord.
  kan-OKCV: “ಏಕೆ ನನ್ನ ಸಂಗಡ ವಾದಿಸುತ್ತೀರಿ? ನೀವೆಲ್ಲರೂ ನನಗೆ ವಿರೋಧವಾಗಿ ದ್ರೋಹ ಮಾಡಿದ್ದೀರಿ,”
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: என்னுடன் நீங்கள் வழக்காடவேண்டும்? நீங்கள் அனைவரும் எனக்கு விரோதமாய்த்
    துரோகம் செய்தீர்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: ¿Por qué porfías conmigo? Todos vosotros prevaricasteis contra mí,
    dice Jehová.
  ron-BTF: Pentru ce vă certați cu mine? Toți ați încălcat legea împotriva mea, spune
    DOMNUL.
  eng-WEBP: “Why will you contend with me? You all have transgressed against me,”
    says the LORD.
  eng-FBV: Why are you complaining to me? It's all of you who have all rebelled against
    me! declares the Lord.
  nld-1939: 'Hoe durft ge nog over Mij klagen: Ge zijt Mij allen ontrouw geworden,
    spreekt Jahweh!'
  nch-BL: ¿Para ten antechtaijilhuíaj na? Elque amojuanti cati tahuel anmosisinijque
    noixpa. Quej nopa niquijtohua na niDIOS.
  vie-1934: Sao ngươi biện luận cùng ta? Các ngươi thảy đều đã phạm tội nghịch cùng
    ta, Đức Giê-hô-va phán vậy.
  hin-CV: “तुम मुझसे वाद-विवाद क्यों कर रहे हो? तुम सभी ने मेरे विरुद्ध बलवा किया
    है,” यह याहवेह की वाणी है.
  spa-BES: ¿Por qué presentarás tu causa contra mí? Todos han hecho mal contra mí,
    dice el Señor.
  tdx-tdx: Akore t’ie miatreatre ahiko? Ie fonga nanao hakeo amako, hoe t’Iehovà.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “​เจ้​าทั้งหลายจะมาร้องทุกข์เรื่องเราทำไม เจ้​าได้ละเมิดต่อเราหมดทุกคนแล้ว
  por-BR-2018: Por que discutis comigo? Todos vós transgredistes contra mim, diz o
    SENHOR.
  deu-ELO: Warum rechtet ihr mit mir? Allesamt seid ihr von mir abgefallen, spricht
    Jehova.
  eng-WYC-2018: What, will ye strive with me in doom? All ye have forsaken me, saith
    the Lord. (What, will ye contend, or will ye argue, with me in judgement? All
    of ye have deserted me, saith the Lord.)
  epo-epo: Kial vi volas disputi kun Mi? vi ĉiuj defalis de Mi, diras la Eternulo.
  uig-PIN: Nemixⱪa silǝr Mǝn bilǝn dǝwaƣa qüxmǝkqisilǝr? Silǝr ⱨǝmminglar Manga asiyliⱪ
    ⱪilƣansilǝr, — dǝydu Pǝrwǝrdigar.
  beo-beo: Dilia Nama egasu da adila:? Dilia da abuliba:le Nama odoga:bela:?
  tpi-OTNT: Bikpela i tok moa olsem, “Yupela olgeta i bikhet long mi. Olsem na bilong
    wanem yupela i sutim tok long mi?
  hau-SA: “Me ya sa kuke tuhumana? Dukanku kun yi mini tawaye,” in ji Ubangiji.
  uig-LAT: Némishqa siler Men bilen dewagha chüshmekchisiler? Siler hemminglar Manga
    asiyliq qilghansiler, — deydu Perwerdigar.
  nde-nde: Kungani lingethesa umlandu? Lonke lingihlamukele,” kutsho uThixo.
  ton-ton: “Ko e hā te mou tukuakiʻi ai au? ʻOku pehē ʻe Sihova, “Kuo angatuʻu kiate
    au ʻakimoutolu kotoa pē.”
  ces-1613: Co se vaditi budete se mnou? Vy všickni odstoupili jste ode mne, dí Hospodin.
  eng-WMB: “Why will you contend with me? You all have transgressed against me,” says
    the LORD.
  tam-TCV: “எனக்கெதிராக ஏன் குற்றம் சுமத்துகிறீர்கள்? நீங்கள் எல்லோரும் எனக்கெதிராக
    கலகம் செய்தீர்கள்” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Busa nganong pasanginlan man ninyo ako sa pagbuhat ug sayop! Nakasala kamong
    tanan batok kanako—mao kini ang pahayag ni Yahweh.
  pol-UBG: Czemu chcecie się ze mną spierać? Wy wszyscy odstąpiliście ode mnie, mówi
    PAN.
  agr-agr: ¡Atumek minak tuke intimjutin ainagme! Nunin asajum minak wainkagmek pegkegchauk
    chichagtumaitsugme. Witjai Tuke Pujuunuk, nunak dekas tajai.
  kyc-kyc: Nakama mumu lao pii letaminyi doko akisi? Akipamo nakamame nambamoo pipya
    yanda pimwaiyuo letamisi?
  urd-GVU: رب فرماتا ہے، ”تم مجھ پر کیوں الزام لگاتے ہو؟ تم تو سب مجھ سے بےوفا ہو
    گئے ہو۔
  deu-1912: Was wollt ihr noch recht haben wider mich? Ihr seid alle von mir abgefallen,
    spricht der HERR.
  kan-2017: ಯೆಹೋವನು ಹೀಗೆನ್ನುತ್ತಾನೆ, “ನನ್ನೊಡನೆ ಏಕೆ ವ್ಯಾಜ್ಯವಾಡುತ್ತೀರಿ? ನೀವೆಲ್ಲರೂ ನನಗೆ
    ದ್ರೋಹಿಗಳು.
  yap-yap: Mang e gimed be gun’gun’nag? Mangfan ni gimed be togopluw ngog?
  hlt-MCSB: Balae tih nangmih boeih loh kai nang oelh uh tih kai taengah boe na koekuh.
    He tah BOEIPA kah olphong ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ቢያሢ ዒንሢ ታኣም ዋይዚ ዒፄኔ፤ ሂዳዖ ታኣና ዒንሢ ማርማሢ ዎይቲዳዖ?
  twi-ASANTE: “Adɛn enti na mobɔ me soboɔ? Mo nyinaa ayɛ dɔm atia me,” Awurade na
    ɔseɛ.
  eng-WEBU: “Why will you contend with me? You all have transgressed against me,”
    says the LORD.
  wal-wal: GODAI hagaadan yaagees; “Intte tanaara aissi mootetteetii? Intte ubbaikka
    taayyo makkalideta.
  spa-PDDPT: ¿Por qué contienden conmigo, si todos se rebelaron contra Mí? dice Yavé.
  gun-gun: Mba'e re tu pendeayvu rei ri xere? Mba'eta peẽ kuery ha'e javi xerovai
    pejejavy va'e”, he'i Senhor.
  ilo-ULB: Isu nga apay nga akusarandak a nakaaramidak iti biddut? Aminkayo ket nagbasol
    kaniak—kastoy ti pakaammo ni Yahweh.
  kpg-kpg: Goodou e aha ala e leelee huaidu i di Au? Gei goodou e aha ala e hai baahi
    mai gi di Au?
  uig-ARA: نېمىشقا سىلەر مەن بىلەن دەۋاغا چۈشمەكچىسىلەر؟ سىلەر ھەممىڭلار ماڭا ئاسىيلىق
    قىلغانسىلەر، ــ دەيدۇ پەرۋەردىگار.
  sus-sus: Munfe ra wo tan matandilae wama n makiitife?» Alatala xa masenyi nan na
    ki.
  pon-2006: Dahme kumwail kaulimehkin ie? Dahme kumwail kahngohdikihong ie?
  jae-jae: Amac aôc gêdô gêdêŋ aê kêtu asageŋŋa. Amac samob ali taôm sa gêdêŋ aê.
    Apômtaunê biŋ tau tonec.
  ksd-ksd: Upi ra ava ava mainge ba dat a vartoto? Avat par ava ga piam vue iau, ra
    Luluai i biti.
  tur-YTC: Neden benimle çekişiyorsunuz? Hepiniz bana karşı suç işlediniz, diyor Yahve.
  grc-BRENT: Ἱνατί λαλεῖτε πρὸς μέ; πάντες ὑμεῖς ἠσεβήσατε, καὶ πάντες ὑμεῖς ἠνομήσατε
    εἰς ἐμὲ, λέγει Κύριος.
  ind-AYT: “Mengapa kamu berdebat dengan-Ku? Kamu semua telah berdosa terhadap Aku,”
    firman TUHAN.
  nya-nya: “Kodi mukundizengeranji mlandu? Nonse mwandiwukira,” akutero Yehova.
  hrv-hrv: Zašto hoćete da se sa mnom parbite? Svi se od mene odmetnuste” - riječ
    je Jahvina.
  mps-mps: Genuai Bidigo po ma weyu, te tiwai po wai, “Dage tigidali enade hagoma
    ebao. Tama tialima, magi baso dagego po enaba wei ponoyu, eno dwai sę yali po
    obawe?
  tpi-tpi: Bikpela i tok moa olsem, “Yupela olgeta i bikhet long mi. Olsem na bilong
    wanem yupela i sutim tok long mi?
  dan-1931: Hvorfor tvistes I med mig? I har alle forbrudt jer imod mig, lyder det
    fra HERREN.
  vie-OVCB: Ngươi còn khiếu nại gì nữa? Tất cả các ngươi đã bội phản Ta,” Chúa Hằng
    Hữu phán vậy.
  guj-2017: તમે શા માટે મારી સાથે વિવાદ કરો છો? તમે સર્વએ મારી વિરુદ્ધ બળવો કર્યો
    છે, એમ યહોવાહ કહે છે.
  pon-2006A: Dahme kumwail kaulimehkin ie? Dahme kumwail kahngohdikihong ie?
  por-BRBSL: “Por que você vai contender comigo? Todos vocês transgrediram contra
    mim”, diz Yahweh.
  cth-cth: Bang kecu dawk maw, kaie lathueng vah na phuen na ang awh. Nangmouh pueng
    ni kai na taran lahoi, lawk na ek awh, telah BAWIPA ni a ti.
  twi-twi: “Adɛn nti na mobɔ me sobo? Mo nyinaa ayɛ dɔm atia me,” Awurade na ose.
  hlt-hlt: Balae tih nangmih boeih loh kai nang oelh uh tih kai taengah boe na koekuh.
    He tah BOEIPA kah olphong ni.
  tbz-SIM: Dɛ̀ dòmmɛ̀ kɛ̀ di dɔ́ ti mɔɔtɛ tinɑ́ɑǹtì mí nnɛ̀ díndi? Dimɔu di m bùtínnɛ́mu,
    mí ndi Yiɛ̀ nKuyie míì bɛ́i.
  msy-2020: 'Ikiavɨra Itir God, ua kamaghɨn Israelia mɨgɨa ghaze: “Ia uari nan akam
    batoke, egha manmaghsua akam na gasa na mɨgei?'
  azb-azb: Nə üçün Mənimlə çəkişirsiniz? Hamınız Mənə qarşı üsyan etdiniz” Rəbb belə
    bəyan edir.
  eng-DBY: Wherefore would ye contend with me? Ye all have transgressed against me,
    saith Jehovah.
  hin-2017: “तुम क्यों मुझसे वाद-विवाद करते हो? तुम सभी ने मुझसे बलवा किया है, यहोवा
    की यही वाणी है।
  wol-KYG: Ana lu ngeen di layook man? Yeen ñépp a ma gàntal!» Kàddug Aji Sax jee.
  eng-YLT: Why do ye strive with Me? All of you have transgressed against Me, An affirmation
    of Jehovah.
  eng-WYC-2017: What, will ye strive with me in doom? All ye have forsaken me, saith
    the Lord.
  eng-WMBB: “Why will you contend with me? You all have transgressed against me,”
    says the LORD.
  urd-GVH: रब फ़रमाता है, “तुम मुझ पर क्यों इलज़ाम लगाते हो? तुम तो सब मुझसे बेवफ़ा
    हो गए हो।
  rug-rug: Na vea ke zutu Au tu gamu sapu Arau si sea, gua? Nake gamu tu si va karikari
    mae koa Rau,” zama vura gua se Zihova.
  gaz-gaz: “Isin maaliif na himattu? Isin hundinuu natti finciltaniirtu” jedha Waaqayyo.
  fra-LSG: Pourquoi contesteriez-vous avec moi? Vous m’avez tous été infidèles, dit
    l’Éternel.
  gnn-gnn: “Nhumanydja ŋuli waŋa ŋarranha bulnha guŋga'yunaramirri bitjanna ŋuli.
    Nhäku nhuma ŋuli morrumurru' bitjandhi ŋarranhanydja? . . . liŋgu bukmak nhuma
    ŋuyulkthina ga ŋapa‐wekaŋala ŋarrakunydja,” ga bitjarra ŋayi Garray waŋananydja.
  yal-yal: Nanfera ɛ ɛ mawugama n fari? Ɛ birin bata murutɛ n xili ma,” Alatalaa falan
    nan na ra.
  haw-1868: No ke aha la oukou e paio mai ia'u? Ua hana hewa mai ia'u, oukou a pau,
    wahi a Iehova.
  arb-NAV: لِمَاذَا تُخَاصِمُونَنِي وَأَنْتُمْ كُلُّكُمْ قَدْ تَمَرَّدْتُمْ عَلَيَّ؟
  ewe-ewe: Yehowa be, “Nu ka ta mietsɔ nya ɖe ŋutinye ɖo?” Evɔ mi katã miedze aglã
    ɖe ŋutinye.
  eng-LEE: Wherefore will ye contend with me? all of you have transgressed against
    me, saith the Lord.
  asm-FB: যিহোৱাই কৈছে, তোমালোকে কিয় মোৰ লগত প্ৰতিবাদ কৰিছা? তোমালোক সকলোৱেই মোলৈ
    বিদ্রোহ আচৰণ কৰিছা?
  sus-A: مُنقٍ رَ وٌ تَن مَتَندِلَيٍ وَ مَ ﭑ مَكِيتِقٍ؟» عَلَتَلَ شَ مَسٍنيِ نَن نَ
    كِ.
  fra-SBL: « Pourquoi voulez-vous me disputer ? Vous avez tous péché contre moi, dit
    Yahvé.
  hbo-hbo: לָ֥מָּה תָרִ֖יבוּ אֵלָ֑י כֻּלְּכֶ֛ם פְּשַׁעְתֶּ֥ם בִּ֖י נְאֻם־יְהוָֽה׃
  piu-2006: '@see-verse:JER.002.028'
  kik-kik: “Mũgũkĩndũithia nĩ ũndũ kĩ? Inyuothe nĩmũũnemeire,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Pourquoi plaidez-vous contre moi ? Vous m’avez tous été infidèles, — oracle
    de Yahweh.
  cek-AK: Tipongah kai kasae nang net o loe? Nangcae loe ka nuiah na zae o boih boeh,
    tiah Angraeng mah thuih.
  cuk-cuk: '”Ani an Bab-Jehová-guedgi bemarga soged: ¿Ibiga bemar angi urwenanai?
    Bela bemar angi yoledmalad.'
  uig-CYR: Немишкә силәр Мән билән дәваға чүшмәкчисиләр? Силәр һәммиңлар Маңа асийлиқ
    қилғансиләр, — дәйду Пәрвәрдигар.
  tel-2017: మీరంతా నా మీద తిరగబడి పాపం చేశారు. ఇంకా ఎందుకు నాతో వాదిస్తారు? అని యెహోవా
    అడుగుతున్నాడు.
  hat-BSA: Poukisa ou fè kont avè M? Nou tout te fè transgresyon kont Mwen,” deklare
    SENYÈ a.
  kos-kos: Mea kowos torkaskas kac uh? Efu kowos orekma koluk na lainyu?
  hbo-WLC: לָ֥מָּה תָרִ֖יבוּ אֵלָ֑י כֻּלְּכֶ֛ם פְּשַׁעְתֶּ֥ם בִּ֖י נְאֻם־יְהוָֽה ׃
  ibo-ibo: “Gịnị mere unu ji ekwu okwu ebubo megide m? Unu niile enupula isi megide
    m,” ka Onyenwe anyị kwupụtara.
  ory-ory: ତୁମ୍ଭେମାନେ କାହିଁକି ଆମ୍ଭ ସଙ୍ଗେ ବିବାଦ କରିବ? ସଦାପ୍ରଭୁ କହନ୍ତି, ତୁମ୍ଭେ ସମସ୍ତେ
    ଆମ୍ଭ ବିରୁଦ୍ଧରେ ଅପରାଧ କରିଅଛ।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Pwota oua lal ngeniei? Ämi meinisin oua
    ü ngeniei.
  rop-rop: Wotfo yumob brabli einggri? Wotfo yumob oldei gibit bekboun langa mi?
  ukr-1871: Чого ж вам перечитись зо мною? ви ж усї согрішили проти мене, — говорить
    Господь.
  deu-1951: Warum wollt ihr denn mit mir hadern? Ihr seid ja alle von mir abgefallen,
    spricht der HERR.
  eng-JPS: Wherefore will ye contend with Me? Ye all have transgressed against Me,
    saith the LORD.
  srp-1865: Zašto hoæete da se pravdate sa mnom? vi ste se svi odmetnuli od mene,
    veli Gospod.
  lug-lug: “Lwaki munneemulugunyiza? Mwenna mwanneeddiimira,” bw’ayogera Mukama.
  heb-heb: למה תריבו אלי כלכם פשעתם בי נאם יהוה׃
  ben-IRV: “কেন তোমরা আমাকে মন্দ কাজের অভিযোগ করছ? তোমরা সবাই আমার বিরুদ্ধে পাপ করেছ,
    এটি সদাপ্রভুর ঘোষণা।
  pan-pan: ਤੁਸੀਂ ਕਿਉਂ ਮੇਰੇ ਨਾਲ ਝਗੜੋਗੇ? ਤੁਸੀਂ ਸਭ ਦੇ ਸਭ ਮੇਰੇ ਅਪਰਾਧੀ ਹੋ ਗਏ, ਯਹੋਵਾਹ ਦਾ
    ਵਾਕ ਹੈ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သင်တို့သည် အဘယ် အကျိုးအလိုငှါ ငါ နှင့် တရားတွေ့
    ကြမည် နည်း။ သင် တို့ရှိသမျှ သည် ငါ့ ကို ပြစ်မှား ကြပြီ။
  tbg-tbg: Nana kaarae ne tiqaa uva vatareka auti variavo? Ne ekaa kia ti vevaaraini
    vaireka iha ti qoririma kaarave.
  hmo-hmo: Lohiabada ma ia hereva, ia gwau, “Badina dahaka lau dekenai umui maumau
    noho? Badina dahaka lau dekenai umui dagedage noho?
  urd-urd: “तुम मुझसे क्यूँ हुज्जत करोगे? तुम सब ने मुझसे बग़ावत की है,” ख़ुदावन्द
    फ़रमाता है।
  rus-SYN: Для чего вам состязаться со Мною? - все вы нечестиво поступали и согрешали
    против Меня, говорит Господь.
  bqc-SIM: Bↄ́yãi álɛ zↄakaimazii? Ápii a bↄ ma kpɛɛ. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Ibol’a thilse bol’a keima neingoh’u ham?Nangho joh, nabon’un keima
    doumah mah bol in napangtauve, tin Pakaiyin aseiye.
  mar-mar: “तर तुम्ही माझ्यावर का आरोप लावता की मी काही वाईट केले आहे? तुम्ही सर्वांनी
    माझ्याविरूद्ध पाप केले आहेत,” असे परमेश्वर म्हणतो.
  qub-qub: ¿Imanirtaj nogapa conträ parlarcaycanqui? Gamcunaga llapayquipis conträmi
    jatarishcanqui. Noga Tayta Diosmi chayno në.
  bqp-bqp: Mbɑn sɔ̃nɑ i kɑ mɑn sikirinɑmɔ. Wee bɛɛ kpuro i ǹ kɑ mɑn yɔ̃re.
  hat-hat: Poukisa n'ap plede avè m' konsa? Nou tout nou kenbe tèt avè m'. Se mwen
    menm, Seyè a, ki di sa!
  eng-BSB: Why do you bring a case against Me? You have all rebelled against Me,”
    declares the LORD.
  eng-WEBPB: “Why will you contend with me? You all have transgressed against me,”
    says the LORD.
  kbq-kbq: Tamagra nahigeta Nagrama osu'noa zankura huta hazenke hurante'ne huta nehuta
    Nagrira kehara renenantaze huno Ra Anumzamo'a hu'ne.
  nhe-BL: ¿Para tlen innechtlaijilhuíaj na? Elque imojuanti tlen tlahuel inmosisinijque
    noixpa. Queja nopa niquijtohua na niDIOS.
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e apuranu penehe ihe kury. — Aipo azapo ikatu
    'ym ma'e peme. Màràzàwe tuwe pepytu'u heze'eg heruzar ire.
  eng-DRA: Why will you contend with me in judgement? you have all forsaken me, saith
    the Lord.
