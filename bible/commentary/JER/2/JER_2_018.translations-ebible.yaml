verse: JER.002.018
translations:
  mal-C: എന്നാൽ ഇപ്പോൾ ഈജിപ്റ്റിലേക്കുള്ള നിന്റെ യാത്ര എന്തിന്? നൈൽനദിയിലെ വെള്ളം
    കുടിക്കുന്നതിനോ? അശ്ശൂരിലേക്കുള്ള നിന്റെ യാത്ര എന്തിന്? യൂഫ്രട്ടീസ് നദിയിലെ വെള്ളം
    കുടിക്കുന്നതിനോ?
  deu-TKW: Und nun - was kommt dir bei, daß du nach Ägypten gehst, um das Wasser des
    Nil zu trinken?
  lin-lin: Bongo sik’oyo, mpo na nini ozali kokende komela mayi ya ebale Nili kati
    na Ejipito ? Mpo na nini ozali kokende komela mayi ya ebale Efrate kati na Asiri ?
  eng-LSV: And now, why do you [go] in the way of Egypt, || To drink the waters of
    Sihor? And why do you [go] in the way of Asshur, || To drink the waters of the
    River?
  eng-GNV: And what hast thou now to do in the way of Egypt? to drinke the water of
    Nilus? or what makest thou in the way of Asshur? to drinke the water of the Riuer?
  eng-WEBSTER: And now what hast thou to do in the way of Egypt, to drink the waters
    of Sihor? or what hast thou to do in the way of Assyria, to drink the waters of
    the river?
  nhw-BL: ¿Tlaque anquitlantoque ica nopa camanali catli anquisencajque ica nopa egiptome
    huan nopa asirios?
  swh-ONEN: Sasa kwa nini uende Misri kunywa maji ya Shihori? Nawe kwa nini kwenda
    Ashuru kunywa maji ya Mto Frati?
  bba-bba: Ì n dɑ i tii Asiriɡibu ǹ kun mɛ Eɡibitiɡibu wɛ̃, i ben dɑɑrun nim nɔrumɔ,
    mbɑ i ko wɑ.
  eng-KJVCPB: And now what hast thou to do in the way of Egypt, to drink the waters
    of Sihor? or what hast thou to do in the way of Assyria, to drink the waters of
    the river?
  luo-luo: Koro angʼo momiyo udhi Misri mondo umodh pi moa Shihor? Kendo angʼo momiyo
    udhi Asuria mondo umodh pi moa e Aora?
  meu-meu: Harihari Nilo sinavaina ranuna i'inuna totona Aigupto o laomu be dahaka
    namona ba davaria? Eiava Eufrate sinavaina ranuna i'inuna totona Asuna o laomu
    be dahaka namona ba davaria?
  npi-ULB: त्यसैले अब, शिहोर नदीको पानी पिउन किन मिश्रदेशमा पुर्‍याउने बाटो भएर जान्छौ
    ? यूफ्रेटिस नदीको पानी पिउन किन अश्शूरमा पुर्‍याउने बाटो भएर जान्छौ ?
  yor-yor: Kí ló dé tí o ṣe wá lọ Ejibiti láti lọ mu omi ní Ṣihori? Kí ló dé tí o
    sì fi lọ sí Asiria láti lọ mú omi ni odò Eufurate náà?
  pes-OPCB: 'خداوند، که خداوند لشکرهای آسمان است، می‌فرماید: «از اتحاد با مصر و آشور
    چه نفعی برده‌ای؟ شرارت و گناه خودت، تو را تنبیه و مجازات خواهد کرد. آنگاه خواهی
    دید که سرپیچی از خدا و بی‌احترامی به او چه عواقب بدی دارد!'
  tgl-ULB: Kaya ngayon, bakit ka pupunta sa Egipto at iinom ng tubig sa Sikor? Bakit
    ka pupunta sa Asiria at iinom ng tubig sa Ilog ng Eufrates?
  cbu-NT: ¿Mayaamsha nllitaritamun tputs mangis tatkus, Istanda átssa? Siy na Ijiptop
    kungoo Nilo waamaam, misha Asiriyap Eufratis kung waamaam naakchus, ¿antaati siyaa
    istachazinllinaja? Nda.
  hui-hui: Áyu Iyibi dindiha dai buwa iba Naili hambu nole kamigobi Asiria dindiha
    pialu iba Yuberedisi hambu nole kamiru aginagabe. Anidagua beramigome tí biamogo
    bulene mbira nawiore ndobe.
  mya-mya: ယ​ခု​သင်​သည်​နိုင်း​မြစ်​ရေ​သောက်​ရန်​အီ​ဂျစ်​ပြည်​သို့ သွား​ခြင်း​ဖြင့်​အ​ကျိုး​ရှိ​မည်​ဟု​ထင်​သ​လော။
    ဥ​ဖ​ရတ်​မြစ်​ရေ​သောက်​ရန်​အာ​ရှု​ရိ​ပြည်​သို့ သွား​ခြင်း​ဖြင့်​အ​ကျိုး​ရှိ​မည်​ဟု​ထင်​သ​လော။
  bod-N: ད་ལྟ་ཁྱོད་ཀྱིས་ཅིའི་ཕྱིར་ཨེ་ཅིབ་ལ་སོང་ནས་སི་ཧོར་གྱི་ཆུ་འཐུང་བ་དང་། ཨ་སུར་ལ་ཕྱིན་ཏེ་ཕི་རཱད་གཙང་པོའི་ཆུ་འཐུང་བ་ཡིན་ནམ།
  sna-sna: Zvino, unoendereiko kuIjipiti kundonwa mvura inobva muShihori? Uye unodireiko
    kuenda kuAsiria kundonwa mvura inobva murwizi?
  spa-BLM: ¿Qué ganas con ir a Egipto a beber las aguas del Shihor? ¿O por qué vas
    de camino a Asiria, a beber las aguas del río?
  cac-cac: Axo ticnaic ¿tas tzeyac' yala', yuj chi' tzex b'at e c'an scolval eb' aj
    Egipto ay d'a sti' a' Nilo? ¿Tas pax tzeyac' yala' yuj chi' tzex b'at e c'an scolval
    eb' aj Asiria ay d'a sti' a' Éufrates?
  swh-ULB: Kwa hiyo, kwa nini kutafuta msaada Misri na kunywa maji ya Shihori? Kwa
    nini kutafuta msaada Ashuru na kunywa maji ya Mto Frati?
  bel-bel: І сёньня навошта табе дарога ў Егіпет, каб піць ваду зь Ніла? і навошта
    табе дарога ў Асірыю, каб піць ваду з ракі яе?
  deu-ELBBK: Und nun, was hast du mit dem Weg nach Ägypten zu schaffen, um die Wasser
    des Sichor zu trinken? Und was hast du mit dem Weg nach Assyrien zu schaffen,
    um die Wasser des Stromes zu trinken?
  mbb-OT: Guntaan, hengkey is nekuwa niw te kedangep niw ziyà te Ehipto wey Asiria?
    Kunaan niw vuwa ke ebpekeinum kew pa ziyà te Wahig he Nilo wey te Wahig he Eufrates.
  mal-2015: ഇപ്പോഴോ, മിസ്രയീമിലേക്കുള്ള യാത്ര എന്തിന്നു? ശീഹോരിലെ വെള്ളം കുടിപ്പാനോ?
    അശ്ശൂരിലേക്കുള്ള യാത്ര എന്തിന്നു? ആ നദിയിലെ വെള്ളം കുടിപ്പാനോ?
  rmc-rmc: Soske džas andro Egipt? Te pijel o paňi andral o Nil? Soske džas andre
    Asirija? Te pijel o paňi andral o Eufrat?
  pes-OPV: و الان تو را باراه مصر چه‌کار است تا آب شیحور را بنوشی؟ وتو را با راه آشور
    چه‌کار است تا آب فرات رابنوشی؟»
  ron-1924: Ши акум, че кауць сэ те дучь ын Еӂипт сэ бей апа Нилулуй? Че кауць сэ
    те дучь ын Асирия сэ бей апа рыулуй?
  ben-OBCV: এখন কেন মিশরে যাচ্ছ নীলনদের জলপান করার জন্য? এবং কেন আসিরিয়াতে যাচ্ছ
    ইউফ্রেটিস নদীর জলপান করার জন্য?
  som-som: Oo haatan bal maxaad ka samaynaysaa jidka Masar inaad cabto biyaha Shiixoor?
    Amase bal maxaad ka samaynaysaa jidka Ashuur inaad cabto biyaha Webi Yufraad?
  lat-VUC: Et nunc quid tibi vis in via Ægypti, ut bibas aquam turbidam? et quid tibi
    cum via Assyriorum, ut bibas aquam fluminis?
  eng-ASVBT: And now what hast thou to do in the way to Egypt, to drink the waters
    of the Shihor? or what hast thou to do in the way to Assyria, to drink the waters
    of the River?
  ita-1885: Ed ora, che hai tu a fare per lo cammino di Egitto, per bere dell'acque
    di Sihor? ovvero, che hai tu a fare per lo cammino di Assiria, per bere dell'acque
    del Fiume?
  eng-LXXUP: And now what hast thou to do with the way of Egypt, to drink the water
    of Geon? and what hast thou to do with the way of the Assyrians, to drink the
    water of rivers?
  eng-ULB: So now, why take the road to Egypt and drink the waters of Shihor? Why
    take the road to Assyria and drink the waters of the Euphrates River?
  spa-VBL: Ahora bien, ¿en qué te beneficiarás cuando vuelvas a Egipto a beber las
    aguas del río Sihor? ¿Qué ganarás en tu camino a Asiria para beber las aguas del
    río Éufrates?
  fra-_FOB: Et maintenant qu'as-tu à faire d'aller en Égypte boire l'eau du Shichor
    et qu'as-tu à faire d'aller en Assyrie pour boire de l'eau du Fleuve?
  mal-mal: ഇപ്പോൾ, ഈജിപ്റ്റിലേക്കുള്ള യാത്ര എന്തിന്? നൈല്‍ നദിയിലെ വെള്ളം കുടിക്കുവാനോ?
    അശ്ശൂരിലേക്കുള്ള യാത്ര എന്തിന്? ആ നദിയിലെ വെള്ളം കുടിക്കുവാനോ?
  urd-GVR: Ab mujhe batā ki Misr ko jā kar Dariyā-e-Nīl kā pānī pīne kā kyā fāydā?
    Mulk-e-Asūr meṅ jā kar Dariyā-e-Furāt kā pānī pīne se kyā hāsil?
  suz-BL: गे मारदे इजीप्‍त रागी लाइनीनी? नील खोला ङा ब्‍वाक्‍कु तूथ लाइनीनी? गे अस्‍सुर
    रागी लनीनु, मार रिम्‍शो दुम्‍बा ङा? गे युफ्रेटीस खोला ङा ब्‍वाक्‍कु तूथ लाइनीनी?
  eng-NOY: And now what hast thou to do with the way of Egypt, To drink the waters
    of the Nile? Or what hast thou to do with the way of Assyria, To drink the waters
    of the Euphrates?
  ita-1927: E ora, che hai tu da fare sulla via che mena in Egitto per andare a bere
    l’acqua del Nilo? o che hai tu da fare sulla via che mena in Assiria per andare
    a bere l’acqua del fiume?
  ckb-ckb: ئێستا بۆچی دەچیتە میسر بۆ خواردنەوەی ئاوی نیل؟ ئێستا بۆچی دەچیتە ئاشور
    بۆ خواردنەوەی ئاوی ڕووباری فورات؟
  eng-BBE: And now, what have you to do on the way to Egypt, to get your drink from
    the waters of the Nile? or what have you to do on the way to Assyria, to get your
    drink from the waters of the River?
  kan-OKCV: ಈಗ ಶೀಹೋರಿನ ನೀರು ಕುಡಿಯುವುದಕ್ಕಾಗಿ ಈಜಿಪ್ಟಿನ ದಾರಿಯಲ್ಲಿ ನಿನಗೇನು ಕೆಲಸ? ಯೂಫ್ರೇಟೀಸ್
    ನದಿಯ ನೀರು ಕುಡಿಯುವುದಕ್ಕಾಗಿ ಅಸ್ಸೀರಿಯದ ದಾರಿಯಲ್ಲಿ ನಿನಗೇನು ಕೆಲಸ?
  tam-2017: இப்போதும் நைல் நதியின்தண்ணீரைக் குடிப்பதற்கு எகிப்திற்குப் போகிறதினால்
    உனக்குப் பலன் என்ன? ஐப்பிராத்து நதியின் தண்ணீரைக் குடிப்பதற்கு அசீரியாவுக்குப்
    போகிறதினால் உனக்குப் பலன் என்ன?
  spa-RV-1909: Ahora pues, ¿qué tienes tú en el camino de Egipto, para que bebas agua
    del Nilo? ¿y qué tienes tú en el camino de Asiria, para que bebas agua del río?
  ron-BTF: Și acum ce ai tu a face pe calea Egiptului, să bei apele din Șihor? Sau
    ce ai tu a face pe calea Asiriei, să bei apele râului?
  eng-WEBP: Now what do you gain by going to Egypt, to drink the waters of the Shihor?
    Or why do you go on the way to Assyria, to drink the waters of the River?
  eng-FBV: Now what will you benefit as you travel back to Egypt to drink the waters
    of Shihor River? What will you gain on your way to Assyria to drink the waters
    of the Euphrates River?
  nld-1939: Wat hadt ge dan naar Egypte te lopen, Om water uit de Nijl te drinken;
    Wat hadt ge naar Assjoer te gaan, Om water uit de Eufraat te slurpen?
  nch-BL: ¿Taya anquitantoque ica nopa camanali cati anquisencajque ica nopa egiptome
    huan nopa asirios?
  vie-1934: Hiện bây giờ, ngươi có việc gì mà đi đường qua Ê-díp-tô đặng uống nước
    Si-ho? Có việc gì mà đi trong đường A-si-ri đặng uống nước Sông cái?
  hin-CV: किंतु अब तुम मिस्र की ओर क्यों देखते हो? नील नदी के जल पीना तुम्हारा लक्ष्य
    है? अथवा तुम अश्शूर के मार्ग पर क्या कर रहे हो? क्या तुम्हारा लक्ष्य है, फरात
    नदी के जल का सेवन करना?
  spa-BES: Y ahora, ¿qué tienes que hacer en el camino a Egipto para obtener tu bebida
    de las aguas del Nilo? ¿O qué tienes que hacer en el camino a Asiria, para obtener
    tu bebida de las aguas del río?
  tdx-tdx: Ino mb’arè ty atao’o an-dalam-b’e Mitsraime añe, hitohoke ty ranon-tSikore
    hao? Ino ka ty hanoe’o an-dalañe mb’e Asore mb’eo, he hitrinike i ranon-tSàkay
    hao?
  tha-KJV: บัดนี้​เจ้​าได้อะไรด้วยการลงไปยั​งอ​ียิปต์ เพื่​อด​ื่​มน​้ำในแม่น้ำชิ​โหร​์
    หรือเจ้าได้อะไรด้วยการที่ลงไปยั​งอ​ัสซีเรีย เพื่​อด​ื่​มน​้ำในแม่น้ำนั้น
  por-BR-2018: Ora, o que tu tens a ver com o caminho do Egito, para que bebas água
    do Nilo? E o que tens a ver com o caminho de Assíria, para que bebas água do rio
    Eufrates ?
  deu-ELO: Und nun, was hast du mit dem Wege nach Ägypten zu schaffen, um die Wasser
    des Sichor zu trinken? Und was hast du mit dem Wege nach Assyrien zu schaffen,
    um die Wasser des Stromes zu trinken?
  eng-WYC-2018: And now what wilt thou to thee in the way of Egypt, that thou drink
    troubled water? And what is to thee with the way of Assyrians, that thou drink
    water of the flood? (And now what wilt thou do if thou go back to Egypt, shalt
    thou drink there the waters of Sihor, that is, of the Nile River? And what is
    for thee if thou go to Assyria, shalt thou drink there the waters of the Euphrates
    River?)
  epo-epo: Kaj nun por kio vi bezonas la vojon al Egiptujo? ĉu por trinki la akvon
    de Nilo? Kaj por kio vi bezonas la vojon al Asirio? ĉu por trinki la akvon de
    Eŭfrato?
  uig-PIN: Əmdi bügünki kündǝ yǝnǝ Xiⱨor dǝryasining süyini iqix üqün Misirning yolini
    basⱪining nemisi? Əfrat dǝryasining süyini iqix üqün Asuriyǝning yolini basⱪining
    nemisi?
  beo-beo: Di da Idibidi sogega asili, Naile Hano amoga nasea, adi bidi ba:ma:bela:?
    O Asilia sogega asili, Iufala:idisi Hano amoga nasea, adi bidi ba:ma:bela:?
  tpi-OTNT: Bilong wanem yu ting long i go long kantri Isip na dring long wara Nail?
    Na bilong wanem yu ting long i go long kantri Asiria na dring long wara Yufretis?
    Dispela pasin i no inap helpim yu liklik. Nogat tru.
  hau-SA: To, me ya sa za ka Masar don shan ruwa daga Shihor? Kuma me ya sa za ka
    Assuriya don shan ruwa daga Kogi?
  uig-LAT: Emdi bügünki künde yene Shihor deryasining süyini ichish üchün Misirning
    yolini basqining némisi? Efrat deryasining süyini ichish üchün Asuriyening yolini
    basqining némisi?
  nde-nde: Khathesi kungani usiya eGibhithe ukuba unathe amanzi eShihori na? Njalo
    kungani usiya e-Asiriya ukuba unathe amanzi eYufrathe na?
  ton-ton: Pea ko eni, ko e hā ʻaʻau te ke ʻalu ai ʻi he hala ki ʻIsipite, ke inu
    ʻi he ngaahi vai ʻo Sihoa? Pea ko e hā te ke ʻalu ai koe ʻi he hala ki ʻAsilia,
    ke inu ʻi he vai ʻoe vaitafe?
  ces-1613: A nyní co tobě do cesty Egyptské, že piješ vodu z Níle? Aneb co tobě do
    cesty Assyrské, že piješ vodu z řeky?
  eng-WMB: Now what do you gain by going to Egypt, to drink the waters of the Shihor?
    Or why do you go on the way to Assyria, to drink the waters of the River?
  tam-TCV: இப்போது நைல் நதியின் தண்ணீரைக் குடிக்க ஏன் எகிப்திற்குப் போகிறீர்கள்? ஐபிராத்து
    நதியின் தண்ணீரைக் குடிக்க ஏன் அசீரியாவுக்குப் போகிறீர்கள்?
  ceb-ULB: Busa karon, nganong moagi man kamo sa dalan sa Ehipto ug moinom sa katubigan
    sa Shihor? Nganong moagi man sa dalan sa Asiria ug moinom sa katubigan sa Suba
    sa Eufrates?
  pol-UBG: A teraz, po co ci drogi Egiptu – by pić wodę z Nilu? Albo po co ci drogi
    Asyrii – by pić wodę z jej rzeki?
  agr-agr: Tuja yamaish atumesh ¿waji wakegakjumea egiptunmaya suntag aidau asirianmaya
    aidaujai atujatkatajum tusa ditajai chicham umikmi tusagmesh tajume?
  kyc-kyc: Nakamame Isipi pao ipwa Naele dokona ipwa napala aki bange mende nyerama
    lao suu pilyamisi? Nakama yuu Asiria pao ipwa Yuporisa dokona ipwa napala aki
    bange mende nyerama lao suu pilyamisi?
  urd-GVU: اب مجھے بتا کہ مصر کو جا کر دریائے نیل کا پانی پینے کا کیا فائدہ؟ ملکِ
    اسور میں جا کر دریائے فرات کا پانی پینے سے کیا حاصل؟
  deu-1912: Was hilft's dir, daß du nach Ägypten ziehst und willst vom Wasser Sihor
    trinken? Und was hilft's dir, daß du nach Assyrien ziehst und willst vom Wasser
    des Euphrat trinken?
  kan-2017: ನೀನು ಐಗುಪ್ತದ ದಾರಿಯಲ್ಲಿ ನಡೆದದ್ದೇಕೆ? ನೈಲ್ ನದಿಯ ನೀರನ್ನು ಕುಡಿಯ ಅವಶ್ಯಕತೆ ಇತ್ತೆ?
    ಅಶ್ಶೂರದ ಮಾರ್ಗದಲ್ಲಿ ಹೆಜ್ಜೆಯಿಟ್ಟದ್ದೇಕೆ? ಯೂಫ್ರೆಟಿಸ್ ನದಿಯ ಜಲವನ್ನು ಪಾನಮಾಡುವ ಅವಶ್ಯಕತೆ
    ಇತ್ತೇ?
  yap-yap: Mang e ga be finey ni ngam man nga Egypt nge yag ngom? Ga be finey ni ngam
    unum e ran ko lul’ ni Nile? Mang e ga be finey ni ngam man nga Assyria nge yag
    ngom? Ga be finey ni ngam unum e ran ko lul’ ni Eufrates?
  hlt-MCSB: Tahae ah Egypt longpuei la Shihor tui ok ham te nang ham balae a hoeikhang?
    Assyria longpuei la tuiva tui ok ham khaw nang ham balae a hoeikhang eh?
  mdy-ETH: ጊብፄ ዓጮ ኔኤኒ ዴንዲ ዓባዬ ዎራፓ ዋኣፆ ዑሽካኒ ኮዔሢ ዓይጎ ኔና ማኣዳንዳ ባኣዚ ዴንቃኒዳይ? ዓሶኦሬ ዓጮዋ ዴንዲ
    ዔፕራፂሴ ዎራፓ ዋኣፆ ዑሽካኒ ኔ ኮዔሢ ዓይጎ ኔ ዴንቃንዳጉዲ ጋዓዛዳይ?
  twi-ASANTE: Afei adɛn enti na mokɔ Misraim kɔnom Sihor mu nsuo? Na adɛn enti na
    mokɔ Asiria kɔnom Asubɔnten no mu nsuo?
  eng-WEBU: Now what do you gain by going to Egypt, to drink the waters of the Shihor?
    Or why do you go on the way to Assyria, to drink the waters of the River?
  wal-wal: Naile SHaafaappe haattaa uyanau Gibxxe biyoogee nena ai maaddanee? Woikko
    Efiraaxiisa SHaafaappe haattaa uyanau Asoore biittaa biyoogee nena ai go77anee?
  spa-PDDPT: Ahora, ¿por qué tomas el camino a Egipto? ¿Para beber del Nilo? ¿Qué
    buscas en el camino a Asiria? ¿Beber las aguas del Éufrates?
  gun-gun: Ha'e gui aỹ mba'erã tu Egito yvy katy reo 'rã Nilo yakã gui rey'u aguã?
    Ha'e rami e'ỹ vy, mba'erã tu Assíria katy reo 'rã Eufrates yakã gui rey'u aguã?
  ilo-ULB: Ita ngarud, apay a magnaka iti dalan nga agturong idiay Egipto ken uminomka
    iti danum ti Sihor? Apay a magnaka iti dalan nga agturong idiay Asiria ken uminomka
    iti danum ti Karayan Eufrates?
  kpg-kpg: Di humalia aha dela e hagadagadagagee ginai goodou bolo goodou e hula gi
    Egypt, gei e inu labelaa nia wai mai i di monowai Nile? Goodou e aha ala bolo
    goodou e hula gi Assyria e inu nia wai mai i di monowai go Euphrates?
  uig-ARA: ئەمدى بۈگۈنكى كۈندە يەنە شىھور دەرياسىنىڭ سۈيىنى ئىچىش ئۈچۈن مىسىرنىڭ يولىنى
    باسقىنىڭ نېمىسى؟ ئەفرات دەرياسىنىڭ سۈيىنى ئىچىش ئۈچۈن ئاسۇرىيەنىڭ يولىنى باسقىنىڭ
    نېمىسى؟
  sus-sus: Yakɔsi munfe ra wo na Misira kira xɔn? Wo wama Nili xure ye nan minfe?
    Munfe ra wo na Asiri kira xɔn? Wo wama Efirati xure ye nan minfe?
  pon-2006: Soangen pai da me ke koapworopworki nan Isip, pwe ke en nim pilen Nail?
  jae-jae: Ma galoc gobe ôna Aiguptu ma ônôm bu Nil, oc ênam aôm sa amboac ondoc.
    Ma gobe ôna Asuria ma ônôm bu Euprat, oc ênam aôm sa amboac ondoc.
  ksd-ksd: Ma go, ta ra ava u vana Aigipto pi una mome ra tava ta ra Nil, ba ta ra
    ava u vana Asiria pi una mome ra tava ta ra Oiparat?
  tur-YTC: Şimdi Şihor sularından içmek için Mısır'a gitmekle ne kazanıyorsun? Ya
    da neden Irmak sularından içmek için Aşur yoluna gidiyorsun?
  grc-BRENT: Καὶ νῦν τί σοι καὶ τῇ ὁδῷ Αἰγύπτου τοῦ πιεῖν ὕδωρ Γηῶν; καὶ τί σοι καὶ
    τῇ ὁδῷ Ἀσσυρίων τοῦ πιεῖν ὕδωρ ποταμῶν;
  ind-AYT: Dan sekarang, apa yang kamu peroleh dengan pergi ke Mesir untuk minum air
    dari Sungai Nil? Atau, apa yang kamu peroleh dengan pergi ke Asyur untuk minum
    air dari Sungai Efrat?
  nya-nya: Tsopano mudzapindula chiyani mukapita ku Igupto, kukamwa madzi a mu Sihori?
    Ndipo mudzapindulanji mukapita ku Asiriya, kukamwa madzi a mu mtsinje wa Yufurate?
  hrv-hrv: A sad, zašto krećeš u Egipat da piješ vode iz Nila? Zašto krećeš u Asiriju
    da piješ vode iz Rijeke?
  mps-mps: Magi baso nage te tǫ kantri Isipba pelama, te wę Nail tugi paiba obawe?
    Magi baso nago homu kone paliyu, te bulu tǫ kantri Asiriaba pelama, te wę Yufretis
    tugi pabo homu eyuwe? Te kolesagago nage dwasianu tau sainu ebaso, usu mu egobeo.
    Mu menio.
  tpi-tpi: Bilong wanem yu ting long i go long kantri Isip na dring long wara Nail?
    Na bilong wanem yu ting long i go long kantri Asiria na dring long wara Yufretis?
    Dispela pasin i no inap helpim yu liklik. Nogat tru.
  dan-1931: Hvorfor skal du nu til Ægypten og drikke af Sjihor? Hvorfor skal du nu
    til Assur og drikke af Floden?
  vie-OVCB: Các ngươi được lợi gì khi liên minh với Ai Cập và kết ước với A-sy-ri?
    Có gì tốt cho ngươi khi uống nước suối Si-ho hay uống nước Sông Ơ-phơ-rát?
  guj-2017: તેથી હવે, મિસરના માર્ગે જઈને નાઇલ નદીનું પાણી પીવાનું તારે શું કામ છે?
    અને આશ્શૂરના માર્ગે જઈને ફ્રાત નદીનું પાણી પીવાનું તારે શું કામ છે?
  pon-2006A: Soangen pai da me ke koapworopworki nan Isip, pwe ke en nim pilen Nail?
  por-BRBSL: Agora, o que você ganha indo ao Egito, para beber as águas do Shihor?
    Ou por que você deve ir a caminho da Assíria, para beber as águas do rio?
  cth-cth: Sihor tui nei hanelah, bangkongmaw Izip lamthung na dawn. Euphrates palang
    tui nei hanelah, bangkongmaw, Assiria lamthung na dawn.
  twi-twi: Afei adɛn nti na wokɔ Misraim kɔnom Sihor mu nsu? Na adɛn nti na wokɔ Asiria
    kɔnom Asubɔnten no mu nsu?
  hlt-hlt: Tahae ah Egypt longpuei la Shihor tui ok ham te nang ham balae a hoeikhang?
    Assyria longpuei la tuiva tui ok ham khaw nang ham balae a hoeikhang eh?
  tbz-SIM: Di nɛ́ dɔɔri bɑ miɛ di mɛ̀ ntũmmɛ̀ Esibiti kó kucɛ kɛ bo yɑ̃̀ kukó nNiidi
    kó mɛniɛ di dɔ́ɔ̀rì Asiidi kó kucɛ di bo kɔtɛmɛ̀ mmɛ kɛ́yɑ̃̀ kukó ndiɛkù Efɑdɑti
    kó mɛniɛ, ndɛ bo di teennɛ̀ bɑ?
  msy-2020: Ia bizir aghuir manam inisɨ nɨghnigh kantri Isipɨn mangɨ, men akurvazim
    bagh men azangam, mati ia Nailɨn Fanemɨn dɨpam amasa? Egh bizir aghuir manam inisɨ
    nɨghnigh kantri Asirian mangɨ, men akurvazim bagh men azangam, mati ia Yufretisɨn
    Fanemra masa? Arazir kam tong ian akuraghan kogham. Bar puvatɨgham.
  dop-dop: Ɩlɛ pǝnɛntɛ ɩ́ puki Icipiti sɩ ɩ́ lɑkɩ we? Nili pɔɣɔ sɔsɑɣɑ lʋm nyɔɔʋ nɑ?
    Yɑɑ ɩ́ puki Asilii sɩ ɩ́ lɑkɩ we? Ɩfǝlɑɑtɩ pɔɣɔ sɔsɑɣɑ lʋm nyɔɔʋ nɑ?
  azb-azb: Bəs Şixor suyundan içmək üçün Misirə niyə gedirsən? Fərat suyundan içmək
    üçün Aşşura niyə gedirsən?
  eng-DBY: And now, what hast thou to do with the way of Egypt, to drink the waters
    of Shihor? And what hast thou to do with the way of Assyria, to drink the waters
    of the River?
  hin-2017: अब तुझे मिस्र के मार्ग से क्या लाभ है कि तू सीहोर का जल पीए? अथवा अश्शूर
    के मार्ग से भी तुझे क्या लाभ कि तू फरात का जल पीए?
  wol-KYG: Léegi lu ngeen wuti Misra? Dangeen di naani ca ndoxum Niil ma ca Misraa?
    Lu ngeen wuti Asiri? Dangeen di naani ca dexu Efraat ca Babilon a?
  eng-YLT: And now, what — to thee in the way of Egypt, To drink the waters of Sihor?
    And what — to thee in the way of Asshur, To drink the waters of the River?
  eng-WYC-2017: And now what wilt thou to thee in the way of Egypt, that thou drink
    troubled water? And what is to thee with the way of Assyrians, that thou drink
    water of the flood?
  eng-WMBB: Now what do you gain by going to Egypt, to drink the waters of the Shihor?
    Or why do you go on the way to Assyria, to drink the waters of the River?
  urd-GVH: अब मुझे बता कि मिसर को जाकर दरियाए-नील का पानी पीने का क्या फ़ायदा? मुल्के-असूर
    में जाकर दरियाए-फ़ुरात का पानी पीने से क्या हासिल?
  rug-rug: Ego, na vea ke kote la tu pa Izipi pude kote la napo tu koasa Ovuku Naelo?
    Meke vea ke kote la tu pa Asiria pude kote la napo tu koasa kolo pa Iuparetisi?
  gaz-gaz: Egaa ati maaliif Shihoorii bishaan dhuguuf jettee biyya Gibxi dhaqxa? Maaliifis
    bishaan laga Efraaxiis dhuguuf jettee Asoor dhaqxa?
  fra-LSG: Et maintenant, qu’as-tu à faire d’aller en Égypte, Pour boire l’eau du
    Nil? Qu’as-tu à faire d’aller en Assyrie, Pour boire l’eau du fleuve?
  gnn-gnn: '@see-verse:JER.002.017'
  yal-yal: Ɛ fa sigan nanfera Misiran yi iki? Ɛ sigama Nila baa igen nan mindeyi?
    Ɛ sigan nanfera Asiriya yi? Ɛ sigama Efirati baa igen nan mindeyi ba?
  haw-1868: Heaha hoi kau ma ka aoao o Aigupita, e inu ai i na wai o Sihora? Heaha
    hoi kau ma ka aoao o Asuria, e inu ai i na wai o ka muliwai?
  arb-NAV: وَالآنَ مَا بَالُكِ تَتَوَجَّهِينَ صَوْبَ مِصْرَ لِشُرْبِ مِيَاهِ شِيحُورَ؟
    وَمَا بَالُكِ تَقْصِدِينَ إِلَى أَشُورَ لِشُرْبِ مِيَاهِ الْفُرَاتِ؟
  ewe-ewe: Azɔ nu ka ta miebe yewoayi ɖe Egipte, aɖano Sihor me tsi? Eye nu ka ta
    miayi Asiria be miano Frat tɔsisi me tsi?
  eng-LEE: And now what hast thou to do on the way of Egypt, to drink the waters of
    Shichor? and what hast thou to do on the way of Asshur, to drink the waters of
    the river?
  asm-FB: আৰু এতিয়া চীহোৰৰ জল পান কৰিবলৈ মিচৰৰ বাটত তোমাৰ কি কাম আছে? আৰু ফৰাৎ নদীৰ
    জল পান কৰিবলৈ অচুৰৰ বাটত তোমাৰ কি কাম আছে?
  sus-A: يَكْسِ مُنقٍ رَ وٌ نَ مِسِرَ كِرَ شْن؟ وٌ وَ مَ نِلِ شُرٍ يٍ نَن مِنقٍ؟ مُنقٍ
    رَ وٌ نَ عَسِرِ كِرَ شْن؟ وٌ وَ مَ عٍقِرَتِ شُرٍ يٍ نَن مِنقٍ؟
  fra-SBL: Maintenant, que gagnez-vous à aller en Égypte, pour boire les eaux du Shihor ?
    Ou bien, pourquoi voulez-vous aller jusqu'en Assyrie, pour boire les eaux du fleuve ?
  hbo-hbo: וְעַתָּ֗ה מַה־לָּךְ֙ לְדֶ֣רֶךְ מִצְרַ֔יִם לִשְׁתֹּ֖ות מֵ֣י שִׁחֹ֑ור וּמַה־לָּךְ֙
    לְדֶ֣רֶךְ אַשּׁ֔וּר לִשְׁתֹּ֖ות מֵ֥י נָהָֽר׃
  piu-2006: '@see-verse:JER.002.017'
  kik-kik: Rĩu-rĩ, nĩ kĩĩ gĩgũtũma ũcooke bũrũri wa Misiri ũkanyue maaĩ ma Shihoru?
    Na ningĩ-rĩ, ũgũthiĩ Ashuri nĩkĩ, ũkanyue maaĩ ma Rũũĩ rwa Farati?
  fra-NCL: Et maintenant qu’as-tu à faire sur la route de l’Égypte, pour aller boire
    l’eau du Nil, et qu’as-tu à faire sur la route de l’Assyrie, pour aller boire
    l’eau du fleuve ?
  cek-AK: Tipongah vaihi Shihor ih tui naek hanah Izip loklam ah na caeh o moe, vapui
    tui naek hanah, Assyria loklam ah na caeh o loe?
  cuk-cuk: Emide bemar, Egipto-yalase Nilo-diwar-gobnabiye-sogedde, ¿ibi-nued egi
    be amimalo na be itoge? Emide bemar, Asiria-yalase Éufrates-diwar-gobnabiye-sogedde,
    ¿ibi-nued egi be amimalo na be itoge? Ar gwen egi ibmar-nued be amiosurmalad.
  uig-CYR: Әнди бүгүнки күндә йәнә Шиһор дәриясиниң сүйини ичиш үчүн Мисирниң йолини
    басқиниң немиси? Әфрат дәриясиниң сүйини ичиш үчүн Асурийәниң йолини басқиниң
    немиси?
  tel-2017: ఐగుప్తు దారిలో వెళ్లి షీహోరు నీళ్లు తాగడానికి నీకేం పని? అష్షూరు దారిలో
    వెళ్లి యూఫ్రటీసు నది నీళ్లు తాగడానికి నీకేం పని?
  hat-BSA: Men koulye a, se kisa w ap fè nan wout pou rive Égypte la, lè w ale pou
    bwè dlo nan Rivyè Nil lan? Oswa se kisa w ap fè nan wout pou ale Assyrie a, pou
    bwè dlo nan flèv pa yo a?
  kos-kos: Ya oasr ma ac wo nu sum kom fin som nu Egypt In nim kof ke Infacl Nile?
    Ya oasr ma ac wo nu sum kom fin som nu Assyria In nim kof ke Infacl Euphrates?
  hbo-WLC: וְעַתָּ֗ה מַה־לָּךְ֙ לְדֶ֣רֶךְ מִצְרַ֔יִם לִשְׁתּ֖וֹת מֵ֣י שִׁח֑וֹר וּמַה־לָּךְ֙
    לְדֶ֣רֶךְ אַשּׁ֔וּר לִשְׁתּ֖וֹת מֵ֥י נָהָֽר׃
  ibo-ibo: Ugbu a, gịnị bụ uru unu nwetara site nʼịga Ijipt sitekwa nʼịṅụ mmiri nke
    osimiri Naịl? Gịnị bụ uru unu nwetara site nʼịga Asịrịa, sitekwa nʼịṅụ mmiri si
    na Yufretis?
  ory-ory: ଆଉ, ଏବେ ଶୀହୋରର ଜଳ ପାନ କରିବା ନିମନ୍ତେ ତୁମ୍ଭେ ମିସରର ପଥରେ କାହିଁକି ଯାଉଅଛ? ଅଥବା
    ଫରାତ୍‍ ନଦୀର ଜଳ ପାନ କରିବା ନିମନ୍ତେ ତୁମ୍ଭେ ଅଶୂରର ପଥରେ କାହିଁକି ଯାଉଅଛ?
  chk-chk: Met om feiöch ren om feila Isip pwe kopwe ün seni kolukun ewe chanpupu
    Nil? Ika met om feiöch ren om feila Asiria pwe kopwe ün seni kolukun ewe chanpupu
    Oifrat?
  rop-rop: Wotfo yumob bin go langa Ijip? Maitbi yumob bin reken olabat strongbala
    en olabat gin album yumob bat im jis laik yumob bin go deya blanga dringgimbat
    det woda langa det Nail Riba. Wotfo yumob bin go langa Asiriya? Maitbi yumob bin
    reken olabat strongbala en olabat gin album yumob bat im jis laik yumob bin go
    deya blanga gedimbat woda brom det Yufreitis Riba.
  ukr-1871: А й тепер — за чим тобі дорога в Египет, пити воду з Нилу? або за чим
    тобі дорога в Ассирию, пити воду з її ріки?
  deu-1951: Und nun, was soll dir die Reise nach Ägypten helfen, um die Wasser des
    Nil zu trinken? Oder was soll dir die Reise nach Assur helfen, um von dem Wasser
    des Euphrat zu trinken?
  eng-JPS: And now what hast thou to do in the way to Egypt, to drink the waters of
    Shihor? Or what hast thou to do in the way to Assyria, to drink the waters of
    the River?
  srp-1865: A sada što æe ti put Misirski da piješ vode Siorske? što li æe ti put
    Asirski da piješ vode iz rijeke?
  lug-lug: Kaakano olowooza onooganyulwamu ki okugenda okukolagana ne Misiri? Olowooza
    kiki ky’onoganyulwa bw’onogenda okukolagana ne Bwasuli?
  heb-heb: ועתה מה לך לדרך מצרים לשתות מי שחור ומה לך לדרך אשור לשתות מי נהר׃
  ben-IRV: এখন নীলনদীর জল পান করার জন্য কেন মিশরের পথে যাচ্ছ? ইউফ্রেটিস নদীর জল পান
    করার জন্য কেন অশূরের পথে যাচ্ছ?
  pan-pan: ਹੁਣ ਮਿਸਰ ਦੇ ਰਾਹ ਤੋਂ ਤੈਨੂੰ ਕੀ ਲਾਭ ਹੈ, ਜੋ ਤੂੰ ਨੀਲ ਦਾ ਪਾਣੀ ਪੀਵੇਂ? ਅਤੇ ਅੱਸ਼ੂਰ
    ਦੇ ਰਾਹ ਤੋਂ ਤੈਨੂੰ ਕੀ ਲਾਭ ਹੈ, ਜੋ ਤੂੰ ਦਰਿਆ ਦਾ ਪਾਣੀ ਪੀਵੇਂ?
  mya-JVB: ယခု မှာ သင် သည် ရှိဟောရ မြစ်ရေ ကို သောက် အံ့သောငှါ ၊ အဲဂုတ္တု လမ်း သို့
    အဘယ်ကြောင့် လိုက် သနည်း။ ဥဖရတ်မြစ် ရေ ကို သောက် အံ့သောငှါ ၊ အာရှုရိ လမ်း သို့
    အဘယ်ကြောင့် လိုက်သနည်း။
  tbg-tbg: Ne nantihae Nairi Namari nareka Isipini vireka auti variavo? Vi vatanaaka
    kia ho ni kahaqivarave. Ne nantihae Iufaretisi Namari nareka Asiriaini vireka
    auti variavo? Vi vatanaakatanta kia ho ni kahaqivarave.
  hmo-hmo: Aigupito dekenai oi lao, durua do oi abia gwauraia, a? Dahaka namo Aigupito
    dekena amo do oi abia, oi laloa? Naila Sinavai ena ranu do oi inua, a? Bona Asuria
    dekenai oi lao, durua do oi abia totona, a? Dahaka namo Asuria dekena amo do oi
    abia diba, a? Euperate Sinavai ena ranu do oi inua, a?
  urd-urd: और अब सीहोर “का पानी पीने को मिस्र की राह में तुझे क्या काम? और दरिया —
    ए — फ़रात का पानी पीने को असूर की राह में तेरा क्या मतलब?
  rus-SYN: И ныне для чего тебе путь в Египет, чтобы пить воду из Нила? и для чего
    тебе путь в Ассирию, чтобы пить воду из реки ее?
  bqc-SIM: Bↄ́yãi álɛ gɛ́ Egipi Sioo í miii? Àkɛa álɛ gɛ́ Asili Uflata í miii?
  tcz-CHONGTHU: Egypt toh napankhom’a chuleh Assyria toh kitepna nabol’a chu, nang
    ding’a ipi aphachom um am? Nile vadung twi donding nati ham, chuleh Ephrates vadung
    twi donding nagot ham? Nang dinga thilpha ipi um am?
  mar-mar: तर आता, शिहोराचे पाणी पिण्यास मिसरच्या रस्त्यात तुला काय काम आहे? आणि फरात
    नदीचे पाणी पिण्यासाठी अश्शूराची वाट का धरावी?
  qub-qub: Cananga ¿ima allitataj jorgunqui Egiptuman yäracur, Nilo mayu yacuta upushpayqui?
    ¿Ima allitataj jorgunqui Asiriaman yäracur, Éufrates mayu yacuta upushpayqui?
  bqp-bqp: Ì n dɑ i tii Asirigibu ǹ kun mɛ Egibitigibu wɛ̃, i ben dɑɑrun nim nɔrumɔ,
    mbɑ i ko wɑ.
  hat-hat: Koulye a, kisa nou kwè n'a jwenn lè nou pran chemen Lejip pou n al bwè
    dlo nan larivyè Nil? Kisa ou kwè n'a jwenn lè nou pran chemen Lasiri pou n al
    bwè dlo nan larivyè Lefrat?
  eng-BSB: Now what will you gain on your way to Egypt to drink the waters of the
    Nile ? What will you gain on your way to Assyria to drink the waters of the Euphrates
    ?
  eng-WEBPB: Now what do you gain by going to Egypt, to drink the waters of the Shihor?
    Or why do you go on the way to Assyria, to drink the waters of the River?
  kbq-kbq: Hagi Isipi vahe mopafima vu'nazana na'a mago knare'za erinaku vu'naze.
    Tamagra Naeli timpinti ti nenaku vu'nazafi? Na'a mago knare'zana erinaku Asiria
    mopafinena vu'naze. Tamagra Yufretisi timpinti ti nenaku vu'nazafi?
  nhe-BL: ¿Tlachque inquitlantoque ica nopa tlajtoli tlen inquisencajque ica nopa
    egiptome huan nopa asirios?
  gub-BL: Peho putar Ezit ywy rehe 'y Niru yrykaw pupe pei'u pà nehe kury. Ma'en peputar
    nezewe iapo pà ko 'ar rehe nehe kury. Peho putar Axir ywy rehe 'y Ewparat yrykaw
    pupe pei'u pà nehe kury. Ma'en peputar nezewe iapo pà ko 'ar rehe nehe kury.
  eng-DRA: And now what hast thou to do in the way of Egypt, to drink the troubled
    water? And what hast thou to do with the way of the Assyrians, to drink the water
    of the river?
