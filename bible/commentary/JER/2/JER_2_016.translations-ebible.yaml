verse: JER.002.016
translations:
  mal-C: നോഫിലെയും തഹ്പനേസിലെയും ജനം നിന്റെ തലയോട്ടി തകർക്കുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: Auch die von Noph und Thahpanches weideten dir den Scheitel ab.
  lin-lin: Mpe lisusu, bato ya Mefisi mpe ya Dafine babuki moto na yo.
  eng-LSV: Also sons of Noph and Tahapanes || Consume you—the crown of the head!
  eng-GNV: Also the children of Noph and Tahapanes haue broken thine head.
  eng-WEBSTER: Also the children of Noph and Tahapanes have broken the crown of thy
    head.
  nhw-BL: Niquita motlananaj nopa soldados tlen tlali Egipto para quihuilanase Jerusalén.
    Nochi catli ehuaj nopona ipan altepetl Menfis huan Tafnes hualahuij para quiixpolihuiltise
    amohueyitilis huan amochicahualis anisraelitame.
  swh-ONEN: Pia watu wa Memfisi na Tahpanhesi wamevunja taji ya kichwa chako.
  bba-bba: Nɔfu kɑ Tɑpɑnɛsiɡibun tii bɑ koo bɛɛ kɔni bu pɔɔru wokɑ bu kɑ bɛɛ yoru
    mwɛɛri.
  eng-KJVCPB: Also the children of Noph and Tahapanes have broken the crown of thy
    head.
  luo-luo: Bende, jo-Memfis gi jo-Tapanhes oselielo osimbo mar wiyi.
  meu-meu: Ina danu, Memefisi bona Tapanese taudia ese oi kwaramu tubuana vada e hapararaia.
  npi-ULB: साथै, मेम्फिस र तहपनेसका मानिसहरूले तेरो शिर खौरिनेछन् ।
  yor-yor: Bákan náà, àwọn ọkùnrin Memfisi àti Tafanesi wọ́n ti fa adé orí rẹ yọ.
  pes-OPCB: نیروهای مصر نیز بر ضد او برخاسته، از شهرهای خود مِمفیس و تَحفَنحیس می‌آیند
    تا عظمت و قدرت اسرائیل را در هم بکوبند.
  tgl-ULB: Inahitan rin ng mga taga-Memfis at taga-Tafnes ang iyong bungo at ginawa
    kang alipin!
  cbu-NT: Manfisshuch tputs, misha Tafneshuch sundar siyaa Israelchicheetsis mucheetsis
    pátangambeersin kasaranganaya.
  hui-hui: Isaraeleru tíore wali mbira Iyibi dindiha Membisi tano Tabanese tanolaha
    agali hearume mandari podo wahenegobi kamigoni.
  mya-mya: နော​ဖ​မြို့​သား​များ​နှင့်​တာ​ပ​နက်​မြို့​သား​များ သည် သင်​၏​ဦး​ခေါင်း​ခွံ​ကို​ခွဲ​ကြ​လေ​ပြီ။
  bod-N: ནོབ་པ་དང་ཐ་ཕན་ཧེ་སི་པ་རྣམས་ཀྱིས་ཁྱོད་ཀྱི་མགོ་བོ་གཅོག་པར་བྱེད་དེ།
  sna-sna: Uyezve, vanhu veNofi neveTapanesi vakaveura musoro wako.
  spa-BLM: También los hijos de Menfis y de Tahpanhes han roto la corona de tu cabeza.
  cac-cac: A eb' soldado aj Menfis yed' eb' aj Tafnes yic Egipto, ix smac'poj e jolom
    eb'.
  swh-ULB: Pia watu wa Nufu na Tahapanesi watakinyoa kichwa chako.
  bel-bel: І сыны Мэмфіса і Тафны аб'елі цемя тваё.
  deu-ELBBK: Auch die Söhne von Noph und Tachpanches weideten dir den Scheitel ab.
  mbb-OT: Is menge tig-Memfis wey tig-Tapanhes is midezaat kayi.
  mal-2015: നോഫ്യരും തഹ്പനേസ്യരും നിന്റെ നെറുകയെ തകർത്തു കളഞ്ഞിരിക്കുന്നു.
  rmc-rmc: The o slugaďa andral o fori Memfis the Tachpanches tuke hoľinde o bala
    pal o šero.
  pes-OPV: و پسران نوف و تحفنیس فرق تورا شکسته‌اند.
  ron-1924: Кяр ши чей дин Ноф ши Тахпанес ыць вор здроби крештетул капулуй.
  ben-OBCV: এছাড়াও, মেম্ফিস ও তহপ্‌নেষ নগরের লোকেরা তোমার মাথা মুড়িয়েছে।
  som-som: Oo waxaa dhalada kaa jebiyey reer Nof iyo reer Taxfanees.
  lat-VUC: Filii quoque Mempheos et Taphnes constupraverunt te usque ad verticem.
  eng-ASVBT: The children also of Memphis and Tahpanhes have broken the crown of thy
    head.
  ita-1885: Eziandio i figliuoli di Nof, e di Tahafnes, ti fiaccheranno la sommità
    del capo.
  eng-LXXUP: Also the children of Memphis and Tahpanhes have known thee, and mocked
    thee.
  eng-ULB: Also, the people of Memphis and Tahpanhes will shave your skull.
  spa-VBL: Los hombres de Menfis y Tafnes les han afeitado la cabeza.
  fra-_FOB: Même les enfants de Noph et de Tacphanès te dévoreront le sommet de la
    tête.
  mal-mal: നോഫ്യരും തഹ്പനേസ്യരും നിന്റെ നെറുകയെ തകർത്തു കളഞ്ഞിരിക്കുന്നു.
  urd-GVR: Sāth sāth Memfis aur Tahfanhīs ke log bhī tere sar ko munḍwā rahe haiṅ.
  suz-BL: मेम्‍फीस नु ताहपनेस ङा मुरपुकीम इन पिया ङा सिरपेच पुइक्‍तेक्‍म। येरमीया
    ४४:१
  eng-NOY: Even the sons of Noph and Tahpanhes have consumed the crown of thy head.
  ita-1927: Perfino gli abitanti di Nof e di Tahpanes ti divorano il cranio.
  ckb-ckb: هەروەها نەوەی مەمفیس و تەحپەنحێس تەپڵی سەری تۆیان تراشیووە.
  eng-BBE: Even the children of Noph and Tahpanhes have put shame on you.
  kan-OKCV: ನೋಫ್ ಮತ್ತು ತಹಪನೇಸ್ ಪಟ್ಟಣಗಳವರು ನಿನ್ನ ನೆತ್ತಿಯನ್ನೂ ನುಣ್ಣಗೆ ಮೇದುಬಿಟ್ಟಿದ್ದಾರೆ.
  tam-2017: நோப், தகபானேஸ் என்னும் பட்டணங்களின் மக்களும், உன் உச்சந்தலையை நொறுக்கினார்கள்.
  spa-RV-1909: Aun los hijos de Noph y de Taphnes te quebrantaron la mollera.
  ron-BTF: De asemenea copiii lui Nof și ai lui Tahpanes ți-au spart creștetul capului.
  eng-WEBP: The children also of Memphis and Tahpanhes have broken the crown of your
    head.
  eng-FBV: The men of Memphis and Tahpanhes have shaved your heads.
  nld-1939: Ja, de mannen van Nof en Tachpanches Hebben uw schedel kaal gegraasd.
  nch-BL: Niquita motananaj nopa soldados ten tali Egipto para quitehuise Jerusalén.
    Nochi cati ehuani nopona ipan altepet Menfis huan Tafnes hualahui para quiixpolihuiltise
    amohueyitilis huan amochicahualis anisraelitame.
  vie-1934: Con cháu của Nốp và Tác-pha-nết cũng đã làm giập sọ ngươi.
  hin-CV: मैमफिस तथा ताहपनहेस के लोगों ने तुम्हारी उपज की बालें नोच डाली हैं.
  spa-BES: Incluso los hijos de Nof y Tafnes te rompió la cabeza.
  tdx-tdx: Hinara’ o ana’ i Nofe naho i Tak’penkeseo ty hevo’o.
  tha-KJV: ยิ่งกว่านั้​นอ​ีก ประชาชนเมืองโนฟและเมืองทาปานเหสได้​ทุ​บกระหม่อมของเจ้าแล้ว
  por-BR-2018: Até os filhos de Nofe e de Tafnes te quebraram o topo da cabeça.
  deu-ELO: Auch die Söhne von Noph und Tachpanches weideten dir den Scheitel ab.
  eng-WYC-2018: Also the sons of Memphis and Tahpanhes have defouled thee, unto the
    top of the head.
  epo-epo: Eĉ la filoj de Nof kaj de Taĥpanĥes frakasis vian verton.
  uig-PIN: Uning üstigǝ ⱨǝtta Nof wǝ Taⱨpanǝs xǝⱨiridikilǝrmu qoⱪⱪangni yeriwǝtti.
  beo-beo: Dafawane! Memefisi dunu amola Dabinisi dunu da Isala:ili ea dialuma goudai
    dagoi.
  tpi-OTNT: Israel, yu olsem wanpela meri, ol man bilong taun Memfis na taun Tapanes
    long kantri Isip i bin rausim olgeta gras bilong het bilong yu.
  hau-SA: Haka ma, mutanen Memfis da Tafanes sun aske rawanin kanka
  uig-LAT: Uning üstige hetta Nof we Tahpanes shehiridikilermu choqqangni yériwetti.
  nde-nde: Njalo, labantu baseMemfisi leThahiphanesi baphuce ikhanda lakho.
  ton-ton: Pea kuo fakavolu foki ho tumuʻaki, ʻe he fānau ʻo Nofi mo Tapanesi.
  ces-1613: Obyvatelé také Nof a Tachpanes pasou na vrchu hlavy tvé.
  eng-WMB: The children also of Memphis and Tahpanhes have broken the crown of your
    head.
  tam-TCV: அத்துடன், தக்பானேஸ் மெம்பிஸ் பட்டணங்களின் மனிதர் உன்னுடைய தலையின் உச்சியையும்
    நொறுக்கினார்கள்.
  ceb-ULB: Ug kiskisan usab sa katawhan sa Memfis ug sa Tapanhes ang imong bagolbagol.
  pol-UBG: Ponadto synowie Nof i Tachpanes starli czubek twojej głowy.
  agr-agr: Menfisnumia suntag aidau, Tafnesnumia aidaujai buukmin tsaigtamjaje.
  kyc-kyc: Waa, yuu Memipisi akalipi dee yuu Tapanese akali dupwamepe Isaraele wambunya
    kyawa kuli doko pyao poro lakamilyaminyi.
  urd-GVU: ساتھ ساتھ میمفِس اور تحفن حیس کے لوگ بھی تیرے سر کو منڈوا رہے ہیں۔
  deu-1912: Dazu zerschlagen die von Noph und Thachpanhes dir den Kopf.
  kan-2017: ನೋಫ್ ಮತ್ತು ತಹಪನೇಸ್ ಪಟ್ಟಣಗಳವರು ನಿನ್ನ ನೆತ್ತಿಯನ್ನೂ ನುಣ್ಣಗೆ ಮೇದುಬಿಟ್ಟಿದ್ದಾರೆ.
  yap-yap: Pumo’on nu Memfis ngu Tahpanhes e ka ra biliged e lo’ u lolugen.
  hlt-MCSB: Noph neh Tapanhes ca rhoek khaw na luki ah luem uh.
  mdy-ETH: ሜምፒሴ ካታሞ ዓሶንታ ፃፕናሴ ካታሞ ዓሶንታ ቶኦኮኮ ሶፖ ኔኤኮ ሜኤዳንዳኔ።
  twi-ASANTE: Afei, Memfis ne Tapanhes mmarima ayi wo tiri so nwi.
  eng-WEBU: The children also of Memphis and Tahpanhes have broken the crown of your
    head.
  wal-wal: Hegaa bollikka Memppisanne Xaafinaasa asati a liiphiyaa meedidosona.
  spa-PDDPT: Aun los hijos de Menfis y de Tafnes te raparon la coronilla.
  gun-gun: Neakã ma Mênfis ha'e Tafnes pygua kuery voi onhopĩmba.
  ilo-ULB: Kasta met a kinalboandaka dagiti tattao ti Memfis ken Tafanes ken pinagbalindaka
    a tagabu!
  kpg-kpg: E donu! Digau Memphis mo Tahpanhes guu hai di hanga ibu di libogo o maa
    gi mahaa.
  uig-ARA: ئۇنىڭ ئۈستىگە ھەتتا نوف ۋە تاھپانەس شەھىرىدىكىلەرمۇ چوققاڭنى يېرىۋەتتى.
  sus-sus: Misiraka naxee na Nofi nun Tapanxɛsi, e fama nɛ wo xun nakanade.
  pon-2006: Ei, tohn Mempis oh Dapanihs, kauwelahr tihnmoange.
  jae-jae: Ma teŋ gêwiŋ gebe lau aŋga malac Mempis to Tapane sêkaliŋ aôm môkêmlauŋ
    su.
  ksd-ksd: Damana ra tarai Nop ma ra tarai Tapankes dia tar pamar ra tunurot na ulum.
  tur-YTC: Memfis ve Tahpanhes çocukları da Başının tacını kırdılar.
  grc-BRENT: Καὶ υἱοὶ Μέμφεως καὶ Τάφνας ἔγνωσάν σε, καὶ κατέπαιζόν σου.
  ind-AYT: Orang-orang Memfis dan Tahpanhes juga telah mencukur mahkota kepalamu.
  nya-nya: Ndiponso Aigupto a ku Mefisi ndi a ku Tapanesi akuphwanyani mitu.
  hrv-hrv: Čak i oni iz Memfisa i Tafnisa brijahu ti tjeme.
  mps-mps: Israel, nage we me deli tiwai, te taun Memfis bidi dabego, me te taun Tapanes
    te tǫ kantri Isip bagego nage dwai hale iliyu, te nago tobolu nisi tigidali poalama,
    sela sąwai.
  tpi-tpi: Israel, yu olsem wanpela meri, ol man bilong taun Memfis na taun Tapanes
    long kantri Isip i bin rausim olgeta gras bilong het bilong yu.
  dan-1931: Selv Nofs og Takpankes'* Sønner afgnaver din Isse. { [*dvs. Memfis og
    Dafne i Ægypten.] }
  vie-OVCB: Người Ai Cập, diễu hành từ thành Nốp và Tác-pha-nết, đã hủy diệt vinh
    quang và quyền lực của Ít-ra-ên.
  guj-2017: વળી નોફના તથા તાહપન્હેસના લોકોએ તારી ખોપરી ભાંગી નાખી છે.
  pon-2006A: Ei, tohn Mempis oh Dapanihs, kauwelahr tihnmoange.
  por-BRBSL: As crianças também de Memphis e Tahpanhes quebraram a coroa de sua cabeça.
  cth-cth: Noph tami hoi Tahpanhes tami nihai, na bawilukhung hah rak a hem awh.
  twi-twi: Afei Memfis ne Tapanhes mmarima ayi wo ti so nwi.
  hlt-hlt: Noph neh Tapanhes ca rhoek khaw na luki ah luem uh.
  tbz-SIM: Bɑ́ nɛ̀ Esibiti kó yɛhɛkɛ̀ Nɔfu nɛ̀ Tɑpɑnɛsi kɔbɛ, kɛ̀ bɛ̀ kuó di yùtì.
  msy-2020: Ia Israelian gumazamiziba, Isipɨn nguibar ekiar kamning, Memfis ko Tapanesɨn
    mɨdorozir gumaziba, me izɨ ian dapanir tuaribagh isegham.
  dop-dop: Nɑ pǝ́ kpɛŋnɑ Mɑmfi nɑ Tɑpɑnɛɛsɩ pǝ ɑcɑlɛɛ nyǝ́mɑ nɑ pɑ́ yɔkǝɣɩ mǝ nyɔɔŋ.
  azb-azb: Nof və Taxpanxes sakinləri sənin başını yardı.
  eng-DBY: Even the children of Noph and Tahapanes have fed on the crown of thy head.
  hin-2017: नोप और तहपन्हेस के निवासी भी तेरे देश की उपज चट कर गए हैं।
  wol-KYG: Te it niti Memfisoo niti Tapanes ñooy dikk wat leen nel.
  eng-YLT: Also sons of Noph and Tahapanes Consume thee — the crown of the head!
  eng-WYC-2017: Also the sons of Memphis and Tahpanhes have defouled thee, unto the
    top of the head.
  eng-WMBB: The children also of Memphis and Tahpanhes have broken the crown of your
    head.
  urd-GVH: साथ साथ मेंफ़िस और तहफ़नहीस के लोग भी तेरे सर को मुँडवा रहे हैं।
  rug-rug: Uve, sari na tie Izipi pa Memipisi meke Tapanesi si kote mae koto pani
    sari kalu pa batuna.
  gaz-gaz: Akkasumas namoonni Memfiisii fi Tahiphaanhees mataa kee buruqsaniiru.
  fra-LSG: Même les enfants de Noph et de Tachpanès Te briseront le sommet de la tête.
  gnn-gnn: '@see-verse:JER.002.015'
  yal-yal: Hali Nofi kaane nun Tapanese kaane nɔɔn sɔtɔma ɛ xun na.
  haw-1868: Ua hoopau no hoi na keiki o Nopa, a me Tahapanesa i kou piko poo.
  arb-NAV: كَذَلِكَ رِجَالُ مَمْفِيسَ وَتَحْفَنِيسَ حَطَّمُوا تَاجَ رَأْسِكِ.
  ewe-ewe: Memfistɔwo kple Tapanhestɔwo hã ƒlɔ dzodome na wo.
  eng-LEE: Even the children of Noph and Thachpanches have crushed the crown of thy
    head.
  asm-FB: নোফৰ আৰু তহ্পন্হেচৰ সন্তান সকলেও তোমালোকৰ মূৰৰ তালু টকলা কৰিলে।
  sus-A: مِسِرَكَ نَشٍيٍ نَ نٌقِ نُن تَثَنشّسِ، عٍ قَمَ نّ وٌ شُن نَكَنَدٍ.
  fra-SBL: Les enfants de Memphis et de Tachpanès ont brisé la couronne de ta tête.
  hbo-hbo: גַּם־בְּנֵי־נֹ֖ף *וְתַחְפְּנֵס (וְתַחְפַּנְחֵ֑ס) יִרְע֖וּךְ קָדְקֹֽד׃
  piu-2006: '@see-verse:JER.002.015'
  kik-kik: O na andũ a Memufisi, na a Tahapanahesi nĩmagũtiihĩtie, magagwĩkĩra rũhara
    ruototia rwa mũtwe.
  fra-NCL: Même les fils de Noph et de Taphnès te tondent le crâne !
  cek-AK: Noph hoi Tahpanhes ih kaminawk mah na lu nui ih angraeng lumuek to amro
    o sak ving boeh.
  cuk-cuk: ”Menfis-dulemarbela, degi, Tafnes-dulemarbela be-nono mamarismalad.
  uig-CYR: Униң үстигә һәтта Ноф вә Таһпанәс шәһиридикиләрму чоққаңни йеривәтти.
  tel-2017: నోపు, తహపనేసు అనే పట్టణాల ప్రజలు నీకు బోడిగుండు చేసి నిన్ను బానిసగా చేసుకున్నారు.
  hat-BSA: Anplis, mesye Memphis ak Tachpanès yo te brize kouwòn tèt ou a.
  kos-kos: Aok, mwet Memphis ac Tahpanhes Elos fukulya sri in ahlunsifal.
  hbo-WLC: גַּם־בְּנֵי־נֹ֖ף ותחפנס יִרְע֖וּךְ קָדְקֹֽד׃
  ibo-ibo: Ọzọkwa, ndị ikom Memfis na Tapanhis a kupuola gị isi.
  ory-ory: ଆହୁରି ନୋଫର ଓ ତଫନ୍‍ହେଷର ସନ୍ତାନଗଣ ତୁମ୍ଭ ମସ୍ତକର ମୁକୁଟକୁ ଭାଙ୍ଗିଅଛନ୍ତି।
  chk-chk: Pwal ekewe aramasen Memfis me Tapanes ra reipöpöla meten möküran.
  rop-rop: Ol detlot solja brom det dubala taun gulum Mimfas en Teipanes deya langa
    Ijip bin smeshimap yumob hed boun.
  ukr-1871: Та й сини Мемфиса й Тафни пообгризали аж тїмя у тебе.
  deu-1951: Auch weiden dir die Söhne von Noph und Tachpanches den Scheitel ab.
  eng-JPS: The children also of Noph and Tahpanhes feed upon the crown of thy head.
  srp-1865: I sinovi Nofski i Tafneski opasoše ti tjeme.
  lug-lug: Ate era abasajja b’e Noofu n’e Tapeneesi bamaliddewo ddala ekitiibwa kyo.
  heb-heb: גם בני נף ותחפנס ירעוך קדקד׃
  ben-IRV: আবার নোফ ও তফনহেষের লোকেরা তোমার মাথা ন্যাড়া করে দিয়েছে।
  pan-pan: ਨਾਲੇ ਨੋਫ਼ ਅਤੇ ਤਹਪਨਹੇਸ ਸ਼ਹਿਰ ਦੀ ਅੰਸ ਨੇ, ਤੇਰੇ ਸਿਰ ਦੀ ਖੋਪੜੀ ਭੰਨੀ।
  mya-JVB: နောဖ မြို့သား နှင့် တာပနက် မြို့သားတို့သည် သင် ၏ဦးထိပ် ကို စား ကြပြီ။
  tbg-tbg: Isipi iqoka vaiinti Memfisi vatukaqihaive, Tapanesi vatukaqihaive, ni Isareri
    qiata rukavu kaarave.
  hmo-hmo: Oibe, Memepisi bona Tapanese taudia ese, Israela ena kwarana idia makohia
    vadaeni.
  urd-urd: बनी नूफ़ और बनी तहफ़नीस ने भी तेरी खोपड़ी फोड़ी।
  rus-SYN: И сыновья Мемфиса и Тафны объели темя твое.
  bqc-SIM: Mɛfisideↄ ń Tapanɛsideↄ ń mi wànɛ́.
  tcz-CHONGTHU: Memphis khopi leh Tahpanhes khopia konin, Egypt mite ahung kitoldoh’un,
    Israel loupina leh thaneina chu asumang hel tauvin ahi.
  mar-mar: नोफ आणि तहपन्हेस येथील लोकांनी तुमचा माथा फोडला आहे आणि तुझ्यातून गुलाम
    काढले आहेत.
  qub-qub: Menfis runacunawan Tafnes runacunapis pengaymanmi churashurayqui.
  bqp-bqp: Nɔfu kɑ Tɑpɑnɛsigibun tii bɑ koo bɛɛ kɔni bu pɔɔru wokɑ bu kɑ bɛɛ yoru
    mwɛɛri.
  hat-hat: Ata moun Menmfis yo ak moun Tapanès yo ap kale tèt yo.
  eng-BSB: The men of Memphis and Tahpanhes have shaved the crown of your head.
  eng-WEBPB: The children also of Memphis and Tahpanhes have broken the crown of your
    head.
  kbq-kbq: Hagi Isipi mopafina Memfisi kuma'ene Tapanesi kumapinti e'za Israeli vahera
    eme tamazeriza tamaseni zokara vazagate atre'naze.
  nhe-BL: Niquita motlalanaj nopa soldados tlen tlali Egipto para quitehuise Jerusalén.
    Nochi tlen ehuaj nopano ipan altepetl Menfis huan Tafnes hualahuij para quiixpolihuiltise
    imohueyitilis huan imochicahualis inisraelitame.
  gub-BL: Azeharomoete Men pe har wà, Tapinez pe har wà no, upin wemipyhyk kwer teko
    Izaew ywy rehe har wa'aw wà.
  eng-DRA: The children also of Memphis, and of Taphnes have deflowered thee, even
    to the crown of the head.
