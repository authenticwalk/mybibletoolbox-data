verse: JER.002.011
translations:
  mal-C: ഏതെങ്കിലുമൊരു ജനത തങ്ങളുടെ ദേവതകളെ മാറ്റിയിട്ടുണ്ടോ? (അവർ ദേവതകൾ അല്ലായിരുന്നിട്ടുകൂടി.)
    എന്നാൽ എന്റെ ജനം മിഥ്യാമൂർത്തികൾക്കുവേണ്ടി തങ്ങളുടെ തേജസ്സേറിയ ദൈവത്തെ മാറ്റിക്കളഞ്ഞിരിക്കുന്നു.
  deu-TKW: '- ob je ein Volk einen Gott umgetauscht hat -, und jene sind nicht einmal
    Götter! Mein Volk aber hat seinen Herrlichen umgetauscht gegen einen, der nicht
    zu helfen vermag.'
  lin-lin: Boni, ezali na ekolo oyo etikaka banzambe na yango mpo na kosambela banzambe
    mosusu ? Nzokande, banzambe yango ezalaka kutu banzambe ya solo te. Kasi bato
    na Ngai basundoli Ye oyo azali Nkembo na bango mpo na kolanda banzambe ya bikeko
    oyo ezanga tina.
  eng-LSV: Has a nation changed gods? (And they [are] no gods!) And My people has
    changed its glory || For that which does not profit.
  eng-GNV: Hath any nation changed their gods, which yet are no gods? but my people
    haue chaged their glorie, for that which doeth not profite.
  eng-WEBSTER: Hath a nation changed their gods, which are yet no gods? but my people
    have changed their glory for that which doth not profit.
  nhw-BL: Xiquitaca sintla onca seyoc tlali campa quinpatlatoque inindios catli quiiximatiyayaj
    hasta huejcajya ica sequinoc catli yancuique. Amo aqui quipatla itiotzi masque
    nopa tiotzitzi amo tleno ininpati. Pero nomasehualhua nechtlahuelcajtoque na niininDios
    catli nieliyaya niininyejca para quinhueyichijque teteyome catli amo tleno ininpati.
  swh-ONEN: Je, taifa limebadili miungu yake wakati wowote? (Hata ingawa hao si miungu
    kamwe.) Lakini watu wangu wamebadili Utukufu wao kwa sanamu zisizofaa kitu.
  bba-bba: u kɑ wɑ bweseru ɡɑru tɑ̀ n ten bũnu kɔsire bɑɑ mɛ nu ǹ sɑ̃ɑ ɡem, nɡe mɛ
    bɛɛ, i Gusunɔ deri wi u sɑ̃ɑ bɛɛn bɛɛrɛ. Mɑ i wurɑ yè sɔɔ i ǹ ɑrufɑɑni ɡɑɑ wɑsi.
  eng-KJVCPB: Hath a nation changed their gods, which are yet no gods? but my people
    have changed their glory for that which doth not profit.
  luo-luo: Bende ogendini oseloko nyiseche nyaka nene? (Kata kamano bende ok gin nyiseche.)
    To joga osewilo duongʼ mar Nyasachgi, gi nyiseche manono maonge tiendgi.
  meu-meu: Bese ta, ena be edia dirava na dia momomokakani, to bema bolodia a? A lauegu
    orea taudia ese hairaidia vada e boloa, ḡau asi anina vada e bololaia.
  npi-ULB: के कुनै जातिले आफ्ना देवताहरू साटेका छन् ? यद्यपि ती देवताहरू नै थिएनन्
    । तर जुन कुराले मेरो जातिलाई मदत गर्न सक्दैन, तिनै कुरासित तिनीहरूले आफ्‍नो महिमालाई
    साटेका छन् ।
  yor-yor: Orílẹ̀-èdè kan ha á pa ọlọ́run rẹ̀ dà? (Síbẹ̀, wọ́n kì í ṣe iṣẹ́ ọlọ́run.)
    Ṣùgbọ́n àwọn ènìyàn mi ti pààrọ̀ Ọlọ́run ògo wọn fún àwọn ère tí kò níyì.
  pes-OPCB: '@see-verse:JER.002.010'
  tgl-ULB: May bansa bang ipinagpalit ang mga diyos kahit hindi naman sila mga diyos?
    Ngunit ipinagpalit ng aking mga tao ang kanilang kaluwalhatian sa hindi makakatulong
    sa kanila.
  cbu-NT: Nda minumtiyam tputs apanllputsirineetsi yuwaa nda waritaru anoo, kasayarusin,
    minootssha chinakanaya. Itaru, siysa nuwaa wanasireetstaati kasayarus, apanllputsiris
    nda waritaru anootsinaasha ungirtaksa.
  hui-hui: Tigua mbirale henene ndo karu yu tiga buwa bi pupu wialu ogoni yu wahalu
    pu nabi hongo howa haabo haga ka. Anigo Ngode Datagaliwabe timbuni hongohe mini
    lene i̱ kogo helo wahalu i̱naga wali agali kamirume dama ko habane nabulene tíni
    biamogo bibe nahe karuhondo bi pupu wialu kami.
  mya-mya: မိ​မိ​တို့​၏​ဘု​ရား​များ​သည်​မ​စစ်​မ​မှန်​သော ဘု​ရား​များ​ပင်​ဖြစ်​၍​နေ​စေ​ကာ​မူ
    အ​ဘယ်​လူ​မျိုး​သည်​ဘု​ရား​များ​ကို​ပြောင်း​လဲ ၍ ကိုး​ကွယ်​ပါ​သ​နည်း။ သို့​ရာ​တွင်​ငါ​၏​လူ​မျိုး​တော်​မူ​ကား
    မိ​မိ​တို့​၏​ဂုဏ်​အ​သ​ရေ​ကို​ဆောင်​သည့် ဘု​ရား​သ​ခင်​တည်း​ဟူ​သော၊ ငါ့​အား​သူ​တို့​ကို​မ​ကူ​ညီ​နိုင်​သည့်​ဘု​ရား
    များ​နှင့် လဲ​လှယ်​လိုက်​ကြ​လေ​ပြီ။
  bod-N: མི་རིགས་གང་ཞིག་གིས་རང་གི་ལྷ་རྣམས་བརྗེས་པ་ཡིན་ནམ། དོན་དམ་དུ་དེ་དག་ནི་ལྷ་མ་ཡིན་ནོ།
    །ཡིན་ཡང་བདག་གི་མི་རྣམས་ཀྱིས་རང་གི་གཟི་བརྗིད་དེ་ཕན་ཐོགས་མེད་པའི་འདྲ་སྐུ་དང་བརྗེས་པའོ།
    །
  sna-sna: Ko, rudzi rwakambotsinhanisa vamwari varwo here? Uye havasi vamwari zvachose.
    Asi vanhu vangu vakatsinhanisa kukudzwa kwavo nezvifananidzo zvisina maturo.
  spa-BLM: ¿Ha cambiado una nación sus dioses, que realmente no son dioses? Pero mi
    pueblo ha cambiado su gloria por lo que no aprovecha.
  cac-cac: ¿Tom ay junoc chon̈ab' scomon actancan sdiosal, vach'chom a sdiosal eb'
    chi' man̈ Diosoc? A exxo ex in chon̈ab' ex tic, ix in eyactejcani. Vach'chom a
    in ix ex vac' val b'inajoc, palta axo d'a comon dios malaj yelc'ochi, ata' tzeyal
    e b'a.
  swh-ULB: Je, taifa limebadilisha miungu, hata kama haikuwa miungu? Lakini watu wangu
    wameubadili utukufu wao kwa kitu ambacho hakiwezi kuwasaidia.
  bel-bel: ці памяняў які-небудзь народ багоў сваіх, хоць яны і не багі? а Мой народ
    памяняў славу сваю на тое, што не дапамагае.
  deu-ELBBK: Hat irgend eine Nation die Götter vertauscht? Und doch sind sie nicht
    Götter; aber mein Volk hat seine Herrlichkeit vertauscht gegen das, was nichts
    nützt.
  mbb-OT: Duen be nasyun he is menge meǥinged duen, mid-ilisan dan is midtuuwan dan
    he megbevayà, minsan ke kenà heini tutuu he megbevayà? Piru siak is dungganen
    he Megbevayà, mid-ilisan a te menge etew ku te menge ed-ezapen he wazà pulus.
  mal-2015: ഒരു ജാതി തന്റെ ദേവന്മാരെ മാറ്റീട്ടുണ്ടോ? അവ ദേവന്മാരല്ലതാനും; എന്നാൽ എന്റെ
    ജനം തന്റെ മഹത്വമായവനെ പ്രയോജനമില്ലാത്തതിന്നു പകരം മാറ്റിക്കളഞ്ഞിരിക്കുന്നു.
  rmc-rmc: Či peske varesavo narodos čerinďa peskre devlen? Se ola devla aňi nane
    čačes devla. Ale mire manuša čerinde peskre slavne Devles vaš o modli, so lenge
    na anen chasna.
  pes-OPV: که آیا هیچ امتی خدایان خویش را عوض کرده باشند با آنکه آنها خدانیستند؟ اما
    قوم من جلال خویش را به آنچه فایده‌ای ندارد عوض نمودند.
  ron-1924: шь-а скимбат вреодатэ ун попор думнезеий, мэкар кэ ей ну сунт думнезей?
    Дар попорул Меу шь-а скимбат Слава ку чева каре ну есте де ничун ажутор!
  ben-OBCV: কোনও দেশ কি তাদের দেবদেবীদের পরিবর্তন করেছে? (যদিও তারা আদৌ কোনও দেবতাই
    নয়।) কিন্তু আমার প্রজারা তাদের ঈশ্বরের গৌরব অসার সব প্রতিমার সঙ্গে পরিবর্তন করেছে।
  som-som: Miyey jirtaa quruun beddeshay ilaahyadeed aan ilaahyo ahayn? Laakiinse
    dadkaygu waxay ammaantoodii ku beddeleen wax aan waxtar lahayn.
  lat-VUC: 'si mutavit gens deos suos, et certe ipsi non sunt dii: populus vero meus
    mutavit gloriam suam in idolum.'
  eng-ASVBT: Hath a nation changed its gods, which yet are no gods? but my people
    have changed their glory for that which doth not profit.
  ita-1885: Evvi gente alcuna che abbia mutati i suoi dii, i quali però non son dii?
    ma il mio popolo ha mutata la sua gloria in ciò che non giova nulla.
  eng-LXXUP: 'if the nations will change their gods, though they are not gods: but
    my people have changed their glory, for that from which they shall not be profited.'
  eng-ULB: Has a nation exchanged gods, even though they were not gods? But my people
    have exchanged their glory for what cannot help them.
  spa-VBL: ¿Ha cambiado alguna vez una nación sus dioses? ¡Aunque no sean ni siquiera
    dioses en absoluto! Sin embargo, mi pueblo ha cambiado a su glorioso Dios por
    ídolos inútiles.
  fra-_FOB: Y a-t-il une nation qui ait changé ses dieux? Et pourtant ce ne sont pas
    des dieux. Et mon peuple a changé sa gloire contre ce qui n'est d'aucun profit!
  mal-mal: ഒരു ജാതി തന്റെ ദേവന്മാരെ മാറ്റിയിട്ടുണ്ടോ? അവ ദേവന്മാരല്ലതാനും; എന്നാൽ
    എന്റെ ജനം തന്റെ മഹത്വമായവനെ പ്രയോജനമില്ലാത്തതിനു വേണ്ടി മാറ്റിക്കളഞ്ഞിരിക്കുന്നു.
  urd-GVR: Kyā kisī qaum ne kabhī apne dewatāoṅ ko tabdīl kiyā, go wuh haqīqat meṅ
    Ḳhudā nahīṅ haiṅ? Hargiz nahīṅ! Lekin merī qaum apnī shān-o-shaukat ke Ḳhudā ko
    chhoṛ kar befāydā butoṅ kī pūjā karne lagī hai.”
  suz-BL: मार, तेकोइ रागी ङा मुरुम आन देवी देवता फाइश्‍शो बाक्‍नीमी ङा? मेको परमप्रभु
    मनम हना यो, मफाइक्‍नीम। तन्‍न आं मुरपुकीम आन ठेयब सक्ति पाइश्‍शो कली शोर गाक्‍शो
    मूर्तिपुकी नु फाइक्‍तेक्‍म। रोमी १:२३
  eng-NOY: Hath any nation changed their gods, even those that are no gods? But my
    people have changed their glory for that which cannot profit.
  ita-1927: V’ha egli una nazione che abbia cambiato i suoi dèi, quantunque non siano
    dèi? Ma il mio popolo ha cambiato la sua gloria per ciò che non giova a nulla.
  ckb-ckb: ئایا هیچ نەتەوەیەک خوداوەندەکانی خۆی گۆڕیوە؟ هەرچەندە خودا نین. بەڵام گەلەکەی
    من خودای شکۆمەندیان گۆڕییەوە بە بتی پووچ.
  eng-BBE: Has any nation ever made a change in their gods, though they are no gods?
    but my people have given up their glory in exchange for what is of no profit.
  kan-OKCV: ಜನಾಂಗವು ತಮ್ಮ ದೇವರುಗಳನ್ನು ಅವು ದೇವರುಗಳಲ್ಲದೆ ಇದ್ದರೂ ಬದಲು ಮಾಡಿದ್ದುಂಟೋ? ಆದರೆ
    ನನ್ನ ಜನರು ತಮ್ಮ ವೈಭವವಾದ ದೇವರನ್ನು ಪ್ರಯೋಜನವಿಲ್ಲದ್ದಕ್ಕೆ ಬದಲು ಮಾಡಿದ್ದಾರೆ.
  tam-2017: எந்த மக்களாவது தெய்வங்களல்லாத தங்கள் தெய்வங்களை மாற்றினது உண்டோ என்றும்
    பாருங்கள்; என் மக்களோ வீணானவைகளுக்காகத் தங்கள் மகிமையை மாற்றினார்கள்.
  spa-RV-1909: Si alguna gente ha mudado sus dioses, bien que ellos no son dioses.
    Pero mi pueblo ha trocado su gloria por lo que no aprovecha.
  ron-BTF: Și-a schimbat vreo națiune dumnezeii ei, care totuși nu sunt dumnezei?
    Dar poporul meu și-a schimbat gloria pentru ceea ce nu este de folos.
  eng-WEBP: Has a nation changed its gods, which really are no gods? But my people
    have changed their glory for that which doesn’t profit.
  eng-FBV: Has a nation ever changed its gods? —even though they're not gods at all!
    Yet my people have traded their glorious God for worthless idols.
  nld-1939: Heeft ooit een volk zijn goden verruild; En dat zijn niet eens goden!
    Maar mijn volk heeft zijn Glorie verruild, Voor machteloze afgoden.
  nch-BL: Xiquitaca sinta onca seyoc tali campa quinpatatoque inindioses cati quinixmatiyayaj
    hasta huejcajquiya ica sequinoc cati yancuique. Amo aqui quinpata idioses masque
    nopa teteyome amo teno ininpati. Pero nomasehualhua techtahuelcajtoque na niiniDios
    cati nieliyaya niiniyejca para quinhueyichihuase teteyome cati amo teno ininpati.
  vie-1934: Có nước nào thay đổi thần của mình, mặc dầu ấy chẳng phải là thần không?
    Nhưng dân ta đã đổi vinh hiển mình lấy vật vô ích!
  hin-CV: क्या किसी राष्ट्र ने अपने देवता परिवर्तित किए हैं? (जबकि देवता कुछ भी नहीं
    हुआ करते.) किंतु मेरी प्रजा ने अपने गौरव का विनिमय उससे कर लिया है जो सर्वथा निरर्थक
    है.
  spa-BES: ¿Alguna nación ha hecho algún cambio en sus dioses, aunque no sean dioses?
    pero mi gente ha renunciado a su gloria a cambio de lo que no tiene ningún beneficio.
  tdx-tdx: Tane aia ty nañova o ‘ndrahare’eo, ie toe ‘ndrahare tsie avao? fe nasolo’
    ondatiko raha tsy manjofake ty enge’ iareo.
  tha-KJV: มี​ประชาชาติ​ใดเคยได้​เปล​ี่ยนพระของตน ถึงแม้​ว่าพระเหล่านั้นไม่เป็นพระ
    แต่​ประชาชนของเราได้เอาสง่าราศีของเขาแลกกับสิ่งที่​ไม่​เป็นประโยชน์​อย่างใด​”
  por-BR-2018: Se alguma nação tenha mudado de deuses, ainda que eles não sejam deuses.
    Mas meu povo trocou sua glória pelo que não tem proveito algum.
  deu-ELO: Hat irgend eine Nation die Götter vertauscht? Und doch sind sie nicht Götter;
    aber mein Volk hat seine Herrlichkeit vertauscht gegen das, was nichts nützt.
  eng-WYC-2018: if a folk changed his gods; and certainly they be no gods; but my
    people changed his glory into an idol. (if a nation ever changed their gods? and
    certainly they be no gods; but my people exchanged their glory for an idol.)
  epo-epo: Ĉu ia popolo ŝanĝis siajn diojn, kvankam ili ne estas dioj? sed Mia popolo
    ŝanĝis sian gloron je idoloj.
  uig-PIN: Ⱪaysi bir ǝl ɵz ilaⱨlirini (ular ⱨeq ilaⱨ ǝmǝs, ǝlwǝttǝ) ɵzgǝrtkǝnmu? Lekin
    Mening hǝlⱪim ɵzlirining xan-xǝripi Bolƣuqisini bolsa paydisiz-bimǝnǝ bir nǝrsigǝ
    almaxturƣan.
  beo-beo: 'Fifi asi gala eno da ilia ogogosu ‘gode’ hame afadenesu. Be Na fi da Na
    fisili, eno ogogosu ‘gode’ liligi lai. Na da ilia Godedafa amola Na da ili fidibiba:le,
    eno fifi asi gala da ilima nodoi. Be ilia da Na fisili, ogogosu ‘gode’ amo da
    ili fidimusa: hame dawa:, ilima fa:no bobogei.'
  tpi-OTNT: Ol god bilong ol dispela lain i no god tru. Tasol ol dispela lain i no
    bin senisim ol god bilong ol na bihainim ol nupela god. Mi God, mi gat biknem
    na strong. Tasol yupela ol manmeri bilong mi i bin senisim mi na bihainim ol rabis
    god i no inap helpim yupela.
  hau-SA: Akwai wata al’ummar da ta canja allolinta? (Duk da haka su ba alloli ba
    ne sam.) Amma mutanena sun musayar da ɗaukakarsu da gumakan banza.
  uig-LAT: Qaysi bir el öz ilahlirini (ular héch ilah emes, elwette) özgertkenmu?
    Lékin Méning xelqim özlirining shan-sheripi Bolghuchisini bolsa paydisiz-bimene
    bir nersige almashturghan.
  nde-nde: Isizwe sake santshintsha onkulunkulu baso na? (Belo bavele kabasibo onkulunkulu.)
    Kodwa abantu bami bantshintshe inkazimulo yabo ngenxa yezithombe eziyize.
  ton-ton: ‌ʻOku ai ha kakai kuo fetongi honau ngaahi ʻotua, ʻaia naʻe ʻikai ko e
    ʻotua? Ka kuo fetongi ʻa hoku kakai honau nāunau ki he meʻa taʻeʻaonga.”
  ces-1613: Zdali změnil který národ bohy, ačkoli nejsou bohové? Lid pak můj změnil
    slávu svou v věc neužitečnou.
  eng-WMB: Has a nation changed its gods, which really are no gods? But my people
    have changed their glory for that which doesn’t profit.
  tam-TCV: எந்த நாடாவது தனது தெய்வங்களை மாற்றியதுண்டா? ஆனால் என் மக்களோ, அவர்களுடைய
    மகிமையாகிய எனக்குரிய இடத்தில் பயனற்ற விக்கிரகங்களை எனக்கு பதிலாக மாற்றிக்கொண்டார்கள்.
    ஆயினும் அவை தெய்வங்கள் அல்லவே.
  ceb-ULB: Nagbaylo ba ang nasod sa ilang mga dios, bisan tuod dili sila mga dios?
    Apan gibaylo sa akong katawhan ang ilang himaya alang sa mga butang nga dili makatabang
    kanila.
  pol-UBG: Czy jakiś naród zmienił swoich bogów, choć ci nie są bogami? Ale mój lud
    zamienił swoją chwałę na to, co jest nieużyteczne.
  agr-agr: tikich aents dakumka najanamun emematin aina dusha, atum wajukeajum ankampash
    nuna idayinak, tikichin nemaju yujau aina. Nunú aents aidauk wainka apajuímtai
    dakumka najanamun pegkegchaun emematin ainayatkush, yapa yapajiakuag wechau ainawai.
    Tujash mina aentsug aina duka dakumka najanamu aidaun yujajak, dekas wi Tuke Pujuu
    senchigtinaitag nunak idaitusaje.
  kyc-kyc: Wambu rara yuu liti wakale dupwame nakamana anatu dupwa anatu angi daa
    ingiyamopape yaki nyepala kaeya nange. Dopa piyamopape nambana wambu dupwa nambame
    nakama rape rape lao minyingi doko kaepala mee bange anatu dupwame nakama kando
    mende pii nara doko nambana panda dokona alowa pyuo dupwana kingi lao karaminyi.
  urd-GVU: کیا کسی قوم نے کبھی اپنے دیوتاؤں کو تبدیل کیا، گو وہ حقیقت میں خدا نہیں
    ہیں؟ ہرگز نہیں! لیکن میری قوم اپنی شان و شوکت کے خدا کو چھوڑ کر بےفائدہ بُتوں
    کی پوجا کرنے لگی ہے۔“
  deu-1912: Ob die Heiden ihre Götter ändern, wiewohl sie doch nicht Götter sind!
    Und mein Volk hat doch seine Herrlichkeit verändert um einen unnützen Götzen.
  kan-2017: ತನ್ನ ದೇವತೆಗಳು ದೇವರಲ್ಲದೆ ಇದ್ದರೂ ಅವುಗಳನ್ನು ಯಾವ ಜನಾಂಗವಾದರೂ ಬದಲಾಯಿಸಿಕೊಂಡಿತೋ?
    ಆದರೆ ನನ್ನ ಜನರು ತಮ್ಮ ಮಹಿಮೆಯಾದ ನನ್ನ ಬದಲಾಗಿ ಕೆಲಸಕ್ಕೆ ಬಾರದವುಗಳನ್ನು ಆರಿಸಿಕೊಂಡಿದ್ದಾರೆ.
  yap-yap: Dariy yug reb e nam ni ka’a thilyeg e pi got rok, ni yug aram rogon ni
    gathi bogi got nib riyul’, machane girdi’ rog e ka ra thiliyeged gag nga yug boch
    e got ni dariy ban’en nrayag ni ngar rin’ed ngorad ni yug aram rogon ni gag fare
    Got ni gu tay farad.
  hlt-MCSB: Amih te pathen moenih, tedae namtom loh pathen te a hoilae aya? Ka pilnam
    loh a hoeikhang pawt dongah a thangpomnah neh a tho uh.
  mdy-ETH: ዔያቶኮ ፆኦዛ ጎኔ ፆኦሲ ማዒባኣያታቴያ ፔኤኮ ፆኦዞ ሃሺ ሜሌና ላኣማ ዴሬ ባኣሴ፤ ታኣኮ ዴራ ጋዓንቴ ታና፥ ዔያቶ
    ቦንቺሴ፥ ናንጊና ናንጋ ጎዳሢ ፔቴታዖ ዔያቶ ማኣዲንዱዋ ጉሪ ማዔ ፆኦዞና ላኣሜኔ።»
  twi-ASANTE: Ɔman bi asesa wɔn anyame pɛn anaa? Nso wɔnnyɛ anyame mpo. Nanso me nkurɔfoɔ
    de wɔn animuonyam asesa ahoni huhuo.
  eng-WEBU: Has a nation changed its gods, which really are no gods? But my people
    have changed their glory for that which doesn’t profit.
  wal-wal: Eti tumu xoossata gidana xayikkonne, deree ba xoossata laammibeenna. SHin
    ta asai tana ba bonchchuwaa pattenna eeqatun laammiis” yaagees.
  spa-PDDPT: ¿Alguna nación cambió sus ʼelohim? Aunque ellos no son ʼelohim, pues
    mi pueblo cambió su gloria por lo que no aprovecha.
  gun-gun: Tyrã pa oiko teve amboae regua nguuete kuery omboekovia va'e, nguuete e'ỹ
    guive oguereko teĩ? Ha'e rami teĩ xevygua kuery tu mba'everã ovare e'ỹ va'e re
    omboekovia Omoexakãa.
  ilo-ULB: Adda aya nasion a nangisukat kadagiti diosna, nupay saan a pudno a dios
    dagitoy? Ngem insukat dagiti tattaok ti dayagda iti awan maitulongna kadakuada.
  kpg-kpg: Ma deai tenua ne huli ono balu ieidu ai, ma e aha maa digaula hagalee nia
    god e donu. Gei agu daangada guu huli gi daha mo Au, guu hudu gi daha di nadau
    God dela ne hagalaamua ginaadou i mua. Digaula gu haga duu aga nadau balu god
    ala e deemee di hagamaamaa ginaadou.
  uig-ARA: قايسى بىر ئەل ئۆز ئىلاھلىرىنى (ئۇلار ھېچ ئىلاھ ئەمەس، ئەلۋەتتە) ئۆزگەرتكەنمۇ؟
    لېكىن مېنىڭ خەلقىم ئۆزلىرىنىڭ شان-شەرىپى بولغۇچىسىنى بولسا پايدىسىز-بىمەنە بىر
    نەرسىگە ئالماشتۇرغان.
  sus-sus: Si nde na na naxan Ala bɛɲin, e fa kuye findi e xa ala ra? N ma ɲama bara
    e xa xunnakeli masara, e fa e xaxili ti kuye ra naxan mu nɔma e malide.
  pon-2006: Sohte wehi ehu me wekidala eh koht kan, mehnda ma kaidehk koht mehlel
    kei irail. Ahpw nei aramas akan kawilianiedahr, re keseielahr, arail Koht me kawauwihiralla
    mahso, ahpw uhd wiliankihdi koht kei me sohte kak sewese irail.
  jae-jae: Lau samuc nêŋ anôtôi ŋanô masi, mago lau-m teŋ seseŋ nêŋ anôtôi ma sêkêŋ
    wakuc sêjô me masi. Aêŋoc lau sêkêŋ nêŋ Ŋawasi gêjô gêŋ ŋaôma.
  ksd-ksd: Dave, ta tika na vuna tarai bar i tar kia vue kana umana god, ma a dovotina
    vakir diat a umana god tuna? Ma ga kaugu tarai dia ga ki ur vue kadia minamar
    ma ra magit vakuku.
  tur-YTC: Bir millet hiç ilâhlarını değiştirdi mi? Ki onlar zaten ilâhlar değildir.
    Ama benim halkım, Yararsız olanla kendi görkemini değiştirdi.
  grc-BRENT: εἰ ἀλλάξωνται ἔθνη θεοὺς αὐτῶν, καὶ οὗτοι οὐκ εἰσὶ θεοί· ὁ δὲ λαός μου
    ἠλλάξατο τὴν δόξαν αὐτοῦ, ἐξ ἧς οὐκ ὠφεληθήσονται.
  ind-AYT: Pernahkah suatu bangsa menukar ilah-ilahnya, meskipun mereka bukanlah Allah?
    Akan tetapi, jemaat-Ku telah menukar kemuliaan mereka dengan sesuatu yang tidak
    berguna.”
  nya-nya: Kodi ulipo mtundu wa anthu uliwonse umene unasinthapo milungu yake? (Ngakhale
    kuti si milungu nʼkomwe). Koma anthu anga asinthitsa Mulungu wawo waulemerero
    ndi mafano achabechabe.
  hrv-hrv: Je li koji narod mijenjao bogove - oni čak i nisu bogovi! A narod moj Slavu
    svoju zamijeni za one što ne pomažu!
  mps-mps: Te hani bagego augwa god te god mu menio. Tiali goli, te hanigo augwa te
    god hasegelama, te gesi god wali me pabeo. Ena God, eno te genuai nogi dali bomo
    dali si elalubao, tiali goli dage we bidigo te ena hasegelama, te dage tau sisą
    yabo dwai god dabe wali pidubo dao.
  tpi-tpi: Ol god bilong ol dispela lain i no god tru. Tasol ol dispela lain i no
    bin senisim ol god bilong ol na bihainim ol nupela god. Mi God, mi gat biknem
    na strong. Tasol yupela ol manmeri bilong mi i bin senisim mi na bihainim ol rabis
    god i no inap helpim yupela.
  dan-1931: Har et Hedningefolk nogen Sinde skiftet Guder? Og så er de endda ikke
    Guder. Men mit Folk har skiftet sin Ære* bort for det, der intet gavner**. { [*Herren.]
    / [**Afguderne. Sl. 106, 20.] }
  vie-OVCB: Có dân tộc nào thay đổi thần dễ dàng như các ngươi mặc dù chúng không
    phải là thần linh gì cả? Thế mà dân Ta đã đổi Đức Chúa Trời vinh quang để lấy
    những thần tượng vô ích!
  guj-2017: શું કોઈ પ્રજાએ પોતાના દેવોને બદલ્યા છે? જો કે તેઓના દેવો તો દેવો જ નથી
    પણ જેનાથી હિત થતું નથી તેને સારુ, મારા લોકોએ તો પોતાનું ગૌરવ બદલ્યું છે.
  pon-2006A: Sohte wehi ehu me wekidala eh koht kan, mehnda ma kaidehk koht mehlel
    kei irail. Ahpw nei aramas akan kawilianiedahr, re keseielahr, arail Koht me kawauwihiralla
    mahso, ahpw uhd wiliankihdi koht kei me sohte kak sewese irail.
  por-BRBSL: Tem uma nação que mudou seus deuses, que realmente não são deuses? Mas
    meu povo mudou sua glória por aquilo que não beneficia.
  cth-cth: Miphun alouke ni amamae cathut hah cathut katang nahoeh ei, a thung boimaw.
    Hatei ka taminaw ni bawilennae naw hah banghai cungkeihoeh lah a thung awh toe.
  twi-twi: Ɔman bi asesa wɔn anyame pɛn ana? Nso wɔnnyɛ anyame mpo. Nanso me nkurɔfo
    de wɔn anuonyam asesa ahoni huhuw.
  hlt-hlt: Amih te pathen moenih, tedae namtom loh pathen te a hoilae aya? Ka pilnam
    loh a hoeikhang pawt dongah a thangpomnah neh a tho uh.
  tbz-SIM: Kubotí mɑkù kɔbɛ ceeri ku bɔkɛ̀ miɛ m̀botɑ́ɑ̀? Bɑ́ nɛ̀ yɛ̀ í mɛ ntúmɛ̀
    Kuyie nnɑɑ̀? Díndi n kó bɛnìtìbɛ̀ kɛ̀ díndi nɛ́ n tùótɛ́ mí nwèè do te kɛ̀ bɛ̀
    di sɑ̃ntí, kɛ cèètɛnɛ̀ dɛtetìrɛ̀ kpɛrɛ!
  msy-2020: Ezɨ kantrin igharazibar aseba, da guizbangɨra godba puvatɨ. Ezɨ gumazamizir
    kaba uan aseba ataghɨragha godɨn igiabar gɨn ghua dar ziaba fer puvatɨ. Kɨ God,
    kɨ gavgavim ikia, ziar ekiam ti. Ezɨ ia nan gumazamiziba, ia na ategha godɨn kurar
    ian akurvazir puvatɨzibar gɨn ghua dar ziaba fe.
  dop-dop: Ɩ́ kɑ́ nɑ́ sɩ too tɔ, piitim nɑpǝlɩ pǝ tɑ lɑɣɑsǝtɑ pǝ tɩɩŋ kʋlɑlɑɑŋ, pɑɑ
    nɑ ɩ tɑ kɛ ɩsɔnɑɑ tɔ. Amɑ mɑ yǝlɑɑ lɑɣɑsɑ mɑ́ nɑ tɩɩŋ kʋlɑlɑɑŋ. Pǝ́cɔ́ tɩɩŋ ɩnɩ
    ɩɩ wɑɑsǝɣɩ pʋlʋ.
  azb-azb: Bir millət allahlarını dəyişdirdimi? Əslində onlar allah deyil. Ancaq Mənim
    xalqım öz Calalını faydasız bütlərə dəyişdi.
  eng-DBY: Hath a nation changed [its] gods? and they are no gods; — but my people
    have changed their glory for that which doth not profit.
  hin-2017: परन्तु मेरी प्रजा ने अपनी महिमा को निकम्मी वस्तु से बदल दिया है। (रोम.
    1:23)
  wol-KYG: Fu aw xeet masa weccee yàllaam? Moonte duñuy yàlla sax! Moona xeet wi ma
    séddoo weccoo séen darajay Yàlla te du leen jariñ dara.
  eng-YLT: Hath a nation changed gods? (And they [are] no gods!) And My people hath
    changed its honour For that which doth not profit.
  eng-WYC-2017: if a folk changed his gods; and certainly they be no gods; but my
    people changed his glory into an idol.
  eng-WMBB: Has a nation changed its gods, which really are no gods? But my people
    have changed their glory for that which doesn’t profit.
  urd-GVH: क्या किसी क़ौम ने कभी अपने देवताओं को तबदील किया, गो वह हक़ीक़त में ख़ुदा
    नहीं हैं? हरगिज़ नहीं! लेकिन मेरी क़ौम अपनी शानो-शौकत के ख़ुदा को छोड़कर बेफ़ायदा
    बुतों की पूजा करने लगी है।”
  rug-rug: Vea, ele hite ta evaṉa sapu keke butubutu si hobe i sa sari nana tamasa?
    Ba lopu na tamasa tugo sarini. Sari Qua tinoni si ele vari hobe nia sa dia Tamasa
    Tolavaena, hobe la koari na beku sapu loke laedi.
  gaz-gaz: Yoo isaan waaqota taʼuu baatan iyyuu sabni tokko takkumaa waaqota isaa
    geeddaree beekaa? Uummanni koo garuu ulfina isaa waaqota tolfamoo faayidaa hin
    qabneen geeddareera.
  fra-LSG: Y a-t-il une nation qui change ses dieux, Quoiqu’ils ne soient pas des
    dieux? Et mon peuple a changé sa gloire contre ce qui n’est d’aucun secours!
  gnn-gnn: '@see-verse:JER.002.010'
  yal-yal: Yamana nde a alane masaraxi ba? Hali e to mi findixi ala kɛndɛne ra. Koni,
    n ma yamaan tan bata a binyen masara suxure fufafune ra.
  haw-1868: Ua hoololi ae nei anei he lahuikanaka i na'kua, i na mea akua ole? Aka,
    ua hoololi ae nei no ko'u poe kanaka i ko lakou nani i mea kokua ole.
  arb-NAV: هَلِ اسْتَبْدَلَتْ أُمَّةٌ آلِهَتَهَا مَعَ أَنَّهَا لَيْسَتْ حَقّاً آلِهَةً؟
    أَمَّا شَعْبِي فَاسْتَبْدَلَ مَجْدَهُ بِمَا لَا جَدْوَى مِنْهُ.
  ewe-ewe: Ɖe dukɔ aɖe ɖɔli eƒe mawuwo kpɔa? Evɔ menye mawuwoe wonye hafi o; gake
    nye dukɔ tsɔ woƒe ŋutikɔkɔe ɖɔli legba maɖinuwoe.
  eng-LEE: Hath a nation exchanged its gods, which are yet no gods? and [still] my
    people hath exchanged its glory for that which can not profit.
  asm-FB: যিবোৰ ঈশ্বৰ নহয়, এনে দেৱতাবোৰক কোনো এক জাতিয়ে জানো সলনি কৰিছিল? কিন্তু
    মোৰ প্ৰজাসকলে উপকাৰ নকৰা বস্তুৰ লগত নিজৰ গৌৰৱ সলনি কৰিলে।
  sus-A: سِ ندٍ نَ نَ نَشَن عَلَ بّحِن، عٍ قَ كُيٍ قِندِ عٍ شَ عَلَ رَ؟ ﭑ مَ حَمَ
    بَرَ عٍ شَ شُننَكٍلِ مَسَرَ، عٍ قَ عٍ شَشِلِ تِ كُيٍ رَ نَشَن مُ نْمَ عٍ مَلِدٍ.
  fra-SBL: Une nation a changé ses dieux, qui ne sont pas vraiment des dieux ? Mais
    mon peuple a changé sa gloire pour ce qui ne profite pas.
  hbo-hbo: הַהֵימִ֥יר גֹּוי֙ אֱלֹהִ֔ים וְהֵ֖מָּה לֹ֣א אֱלֹהִ֑ים וְעַמִּ֛י הֵמִ֥יר
    כְּבֹודֹ֖ו בְּלֹ֥וא יֹועִֽיל׃
  piu-2006: '@see-verse:JER.002.010'
  kik-kik: Atĩrĩrĩ, nĩ kũrĩ rũrĩrĩ rũrĩ rwatirika ngai ciaruo, rũkĩgarũrũkĩra ngai
    ingĩ? (O na harĩa ngai icio itarĩ ngai.) No rĩrĩ, andũ akwa nĩmakũũranĩtie Riiri
    wao na mĩhianano ĩtarĩ kĩene.
  fra-NCL: Une nation change-t-elle de dieux ? — Et encore ce ne sont pas des dieux !...
    Et mon peuple a changé sa gloire contre ce qui ne sert à rien !
  cek-AK: Prae kalah kaminawk loe Sithaw tang to bok o ai, toe angmacae ih sithaw
    to pahnawt o vaih maw? Toe kai ih kaminawk loe angmacae lensawkhaih to tidoeh
    avang ai krang hoiah athlaeng o ving boeh.
  cuk-cuk: Ar neggwebur-gwensak e-bab-dummagan Bab-Dummadsunnadsur-inigwele, e-bab-dummagan-ogwasye
    gwen an itossulid. Ar bemardi, bab-dummagan-ibnuedga-gusurmaladba-nanaed-ular,
    be an-obatemalad. Andi bur Bab-Dummad-napiragwadid, Bab-Dummad-gandikidid.
  uig-CYR: Қайси бир әл өз илаһлирини (улар һеч илаһ әмәс, әлвәттә) өзгәрткәнму? Лекин
    Мениң хәлқим өзлириниң шан-шәриви Болғучисини болса пайдисиз-бемәна бир нәрсигә
    алмаштурған.
  tel-2017: దేవుళ్ళు కాని వారితో తమ దేవుళ్ళను ఏ ప్రజలైనా ఎప్పుడైనా మార్చుకున్నారా?
    కానీ నా ప్రజలు ప్రయోజనం లేని దాని కోసం తమ మహిమను మార్చుకున్నారు.
  hat-BSA: Èske yon nasyon janm te chanje dye pa yo, malgre, se pa dye yo te ye? Men
    pèp Mwen an te fè echanj glwa pa yo pou sa ki san benefis.
  kos-kos: Wangin sie mutunfacl nu aolla god la uh, God inge finne tia god pwaye.
    A mwet luk uh tuh sisyula, God se su akwoyalos, Ac elos forla nu ke god ma tia
    ku in oru kutena ma nu selos.
  hbo-WLC: הַהֵימִ֥יר גּוֹי֙ אֱלֹהִ֔ים וְהֵ֖מָּה לֹ֣א אֱלֹהִ֑ים וְעַמִּ֛י הֵמִ֥יר
    כְּבוֹד֖וֹ בְּל֥וֹא יוֹעִֽיל׃
  ibo-ibo: O nwerela mba gbanwere chi ndị ha na-efe? (Ọ bụ ezie na ha abụghị chi.)
    Ma ndị m ewerela arụsị na-enweghị isi gbanwere ebube ha.
  ory-ory: ଦେବତାମାନେ ଈଶ୍ୱର ନୋହିଲେ ହେଁ କୌଣସି ଦେଶୀୟ ଲୋକେ କି ଆପଣା ଦେବତାମାନଙ୍କୁ ବଦଳ କରିଅଛନ୍ତି?
    ମାତ୍ର ଆମ୍ଭର ଲୋକମାନେ ନିଷ୍ଫଳ ବସ୍ତୁ ନିମନ୍ତେ ଆପଣାମାନଙ୍କର ଗୌରବସ୍ୱରୂପଙ୍କୁ ବଦଳ କରିଅଛନ୍ତି।
  chk-chk: Esap wor chon eu mwü mi ekesiwili ar kewe kot, nge ir resap wesewesen kot.
    Nge nei aramas ra ekesiwiliei ngang ar we Kot mi ling ngeni pwal ekoch kot mi
    lomotongau.
  rop-rop: Nomo eni pipul eniweya bin tjeinjim olabat drimin, nomeda olabat drimin
    nomo bin riliwan o laibalawan. Bat main pipul olabat bin libum mi, det God hubin
    dum ol detlot gudbala ting blanga yumob, en yumob bin bulurrum detlot drimin hu
    kaan dum enijing blanga yumob.
  ukr-1871: Чи перемінив коли котрий народ боги свої, хоч то не боги; мій же нарід
    проміняв славу свою на таке, що не здолїє помогти!
  deu-1951: Hat auch ein Heidenvolk seine Götter vertauscht, die nicht einmal Götter
    sind? Aber mein Volk hat seine Herrlichkeit vertauscht gegen das, was nicht hilft!
  eng-JPS: Hath a nation changed its gods, which yet are no gods? But My people hath
    changed its glory for that which doth not profit.
  srp-1865: Je li koji narod promijenio bogove, ako i nijesu bogovi? a moj narod promijeni
    slavu svoju na stvar zaludnu.
  lug-lug: Waali wabaddewo eggwanga erikyusa bakatonda baalyo, wadde nga si bakatonda,
    naye nga bitaliimu? Naye abantu bange baawaanyisa ekitiibwa kyabwe n’ebitagasa.
  heb-heb: ההימיר גוי אלהים והמה לא אלהים ועמי המיר כבודו בלוא יועיל׃
  ben-IRV: একটি জাতি কি দেবতাদের পরিবর্তন করেছে, যদিও তারা ঈশ্বর নয়? কিন্তু আমার
    প্রজারা যা তাদের কোন সাহায্য করতে পারে না তার সঙ্গে তাদের গৌরবের পরিবর্তন করেছে।
  pan-pan: ਕੀ ਕਿਸੇ ਕੌਮ ਨੇ ਆਪਣੇ ਦੇਵਤਿਆਂ ਨੂੰ ਬਦਲ ਦਿੱਤਾ, ਭਾਵੇਂ ਉਹ ਦੇਵਤੇ ਵੀ ਨਹੀਂ ਸਨ? ਪਰ
    ਮੇਰੀ ਪਰਜਾ ਨੇ ਆਪਣੇ ਪਰਤਾਪ ਨੂੰ ਉਸ ਦੇ ਲਈ ਬਦਲ ਦਿੱਤਾ, ਜਿਸ ਤੋਂ ਕੁਝ ਲਾਭ ਨਹੀਂ।
  mya-JVB: အခြားတပါးသော လူမျိုး ကိုးကွယ်သော ဘုရား သည် ဘုရား မဟုတ် သော်လည်း ၊ ပြောင်းလဲ
    ဘူးပြီလော။ ငါ ၏လူမျိုး သည် ကျေးဇူး မ ပြုနိုင်သောအရာဘို့ မိမိ တို့ ဘုန်း ကို ပြောင်းလဲ
    ကြပြီတကား။
  tbg-tbg: Vika variqa una variqa variamantavata, vi vatanaaka kia nái variqanavu
    qaqirake oru vo variqanavuara tinavu variqave ti variarave. Vika minti variamanta
    ti vaiinti nahenti vika ti nái Variqa ekaa kempuka vatauka qaqirake, una variqanavu
    kia ho vika kahaqika naare variarave.
  hmo-hmo: Bese ta ese nega ta iena dirava do ia haidaua, a? Unai idau bese taudia
    edia dirava be dirava momokani lasi, to idia ese edia dirava idia negea, ma matamatana
    ta idia abia, a? Lasi momokani! To lauegu bese taudia ese lau idia rakatania,
    idia durudia diba lasi diravadia do idia abia totona. Oibe, lau be idia lau hanamoa
    bada herea Diravana, to idia ese lau idia laloa lasi.
  urd-urd: क्या किसी क़ौम ने अपने मा'बूदों को, हालाँकि वह ख़ुदा नहीं, बदल डाला? लेकिन
    मेरी क़ौम ने अपने जलाल को बेफ़ायदा चीज़ से बदला।
  rus-SYN: переменил ли какой народ богов своих, хотя они и не боги? а Мой народ променял
    славу свою на то, что не помогает.
  bqc-SIM: Buie a diiↄ lìlɛ yãae? Kási an tã́apiↄá Lua no. Ma gbɛ̃́ pↄ́ má dɛ
    Lua gawide ũ, ma gbɛ̃́ↄ ma lɛũkpakɛ̀ ń pↄ́ pↄ́ lí kã́fĩakɛnɛ́oↄ.
  tcz-CHONGTHU: Pathen dihtah houlou hijongleu, namkhat in a pathen chu thildang khat
    toh akhel khah am? Ahinlah kamiten vang aloupinau a Pathen’u keima hi, pannabei
    semthu pathen toh eikhelto tauve.
  mar-mar: काय राष्ट्रांनी देवांची अदलाबदली केली, जरी ते देव नसले तरी? पण माझ्या लोकांनी
    जे काही मदत करू शकत नाही त्याच्याशी आपल्या वैभवाची अदलाबदली केली आहे.
  qub-qub: ¿Maygan nasyunllaga diosnincunata rucachishachuraj juc dioscunata adurananpaj?
    ‹Diosnë› nishancunaga manami rasunpa diospischu. Acrashä runacunami ichanga mana
    sirbej ïdulucunata aduranan casha Noga munayniyoj Diosnin caycaptëpis cachaycamasha.
  bqp-bqp: u kɑ wɑ bweseru gɑru tɑ̀ n ten bũnu kɔsire bɑɑ mɛ nu ǹ sɑ̃ɑ gem, nge mɛ
    bɛɛ, i Gusunɔ deri wi u sɑ̃ɑ bɛɛn bɛɛrɛ. Mɑ i wurɑ yè sɔɔ i ǹ ɑrufɑɑni gɑɑ wɑsi.
  hat-hat: Lòt nasyon yo pa janm chanje bondye yo, malgre se pa t' bondye tout bon
    yo te ye. Men, pèp mwen an te pito zidòl ki pa ka fè anyen pou yo pase mwen menm,
    Bondye ki te fè bèl bagay pou yo a.
  eng-BSB: Has a nation ever changed its gods, though they are no gods at all? Yet
    My people have exchanged their Glory for useless idols.
  eng-WEBPB: Has a nation changed its gods, which really are no gods? But my people
    have changed their glory for that which doesn’t profit.
  kbq-kbq: Hagi mago'a mopafi vahe'mo'za tamage anumzana omani'neanagi havi anumza
    zamia atre'za ru anumzana amagera nentazafi? i'o anara nosaze. Hianagi tamagra
    Nagri vahe'mota hihamu masa'ane Anumzamo'na nontera, amunte omaneno kaza osu havi
    anumza avrente'naze.
  nhe-BL: Xiquitaca intla onca seyoc tlali campa itlacajhua quinpatlatoque inindios
    tlen quiixmatiyayaj hasta huejcajquiya ica sequinoc tlen yancuique. Axaca quipatla
    itotiotzi yonque nopa totiotzitzi ax tleno ininpati. Pero notlacajhua nechtlahuelcajtoque
    na niininDios tlen nieliyaya niininyejca para quinhueyichijque teteyome tlen ax
    tleno ininpati.
  gub-BL: Ni amo teko nomono kwaw amo ae tupàn tupànete romo wiko 'ym ma'e wà, tupàn
    uzar wanekuzaromo wà. Nezewe rehe we heremiaihu omono amo ae tupàn herekuzaromo
    a'e wà. Aiko wazar Upuner Wera'u Ma'e Ipuràg Wera'u Ma'e romo ihe. Nezewe rehe
    we omono amo herekuzaromo wà. Wazar ipyahu ma'e nupuner kwaw ma'e iapo haw rehe
    wapytywà pà wà.
  eng-DRA: 'If a nation hath changed their gods, and indeed they are not gods: but
    my people have changed their glory into an idol.'
