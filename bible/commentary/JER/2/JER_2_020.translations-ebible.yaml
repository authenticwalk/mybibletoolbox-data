verse: JER.002.020
translations:
  mal-C: “പണ്ടേതന്നെ നീ നിന്റെ നുകം തകർത്ത് നിന്റെ ബന്ധനങ്ങൾ പൊട്ടിച്ചുകളഞ്ഞു; ‘ഞാൻ
    അങ്ങയെ സേവിക്കുകയില്ല!’ എന്നു നീ പറഞ്ഞു. അപ്പോൾത്തന്നെ എല്ലാ ഉയർന്ന മലയിലും എല്ലാ
    ഇലതൂർന്ന മരത്തിൻകീഴിലും നീ ഒരു വേശ്യയായി കിടന്നു.
  deu-TKW: 'Denn von alters her hast du dein Joch zerbrochen, deine Bande zerrissen
    und gesagt: Ich will nicht dienen! Vielmehr auf jeglichem hohen Hügel und unter
    jeglichem grünen Baume strecktest du dich buhlerisch hin.'
  lin-lin: '« Wuta kala, ozalaki kobuka ekangiseli na yo mpe kokata minyololo na yo.
    Ozalaki koloba : ‹ Nakozala lisusu mowumbu na yo te. › Yango wana, okomaki komilalisa
    na bangomba nyonso ya milayi mpe na se ya banzete nyonso ya mibesu lokola mwasi
    ya ndumba.'
  eng-LSV: “For from of old you have broken your yoke, || Drawn away your bands, and
    say, I do not serve, || For on every high height, and under every green tree,
    || You are wandering—a harlot.
  eng-GNV: For of olde time I haue broken thy yoke, and burst thy bondes, and thou
    saidest, I will no more transgresse, but like an harlot thou runnest about vpon
    al hie hilles, and vnder all greene trees.
  eng-WEBSTER: For of old time I have broken thy yoke, and burst thy bands; and thou
    saidst, I will not transgress; when upon every high hill and under every green
    tree thou wanderest, playing the harlot.
  nhw-BL: '“Huejcajya quema antetequipanohuayayaj ipan tlali Egipto, nimechmaquixti
    huan nimechcotonili nopa cadenas catli ica anmechilpiyayaj, pero amojuanti anmosisinijque
    ica na huan antechhuejcamajcajque. Anquiijtojque: ‘Amo tijtequipanose TOTECO.’
    Huan amo anquinejque antechtlepanitase. Huan ipan nochi tepeme huan tlatzintla
    tlen sesen cuahuitl anmotlancuaquetzque iniixpa teteyome huan anquinhueyichijque.
    Anitztoque quen se ahuilnenca sihuatl catli quicahua ihuehue para itztos ica catli
    hueli tlacatl.'
  swh-ONEN: “Zamani nilivunja nira yako na kukatilia mbali vifungo vyako; ukasema,
    ‘Sitakutumikia!’ Naam kweli, kwenye kila kilima kirefu na chini ya kila mti uliotanda
    matawi yake ulijilaza kama kahaba.
  bba-bba: Yinni Gusunɔ u nɛɛ, sɑɑ yellun di, i tii yoru yɑrɑ, i suɡu kɑ yɔni yi bɑ
    rɑɑ bɛɛ doke kɑsukɑ. Mɑ i nɛɛ, i ǹ mɑɑ kĩ i mɑn yoru diiyɑ. Mɑ i dɑ ɡunɡunu wɔllɔ
    kɑ dɑ̃ɑ kubenɔ i bũnu ɡɑsirimɔ i sɑ̃ɑmɔ.
  eng-KJVCPB: For of old time I have broken thy yoke, and burst thy bands; and thou
    saidst, I will not transgress; when upon every high hill and under every green
    tree thou wanderest, playing the harlot.
  luo-luo: “Chon gi lala ne ituro jok magi kendo ichodo rateke motweyigo; kiwacho
    ni, ‘Ok anatini!’ Adier, ewi gode matindo duto kendo e bwo yiende motimo otiep,
    ninindo piny ka jachode.
  meu-meu: Badina be idau nega ai emu maduna o hakwaidua, bona emu iḡui o hamotu,
    oto “Hesiai karadia basina kara”. Oibe, ororo badadia iboudiai doridia ai, bona
    au mauridia iboudiai henudiai, oi o toma dihova, ariara hahinena na heto.
  npi-ULB: किनकि तँसित प्राचिन समयमा भएको तेरो जुवा मैले भाँचिदिएँ । मैले तेरा बन्धनहरू
    फुकाइदिएँ । तरै पनि तैंले भनिस्, 'म तपाईंको सेवा गर्नेछैनँ!' किनकि हरेक अग्लो
    डाँडा र हरेक झ्याम्म परेको रुखमुनि तैंले आफ्‍नो शिर झुकाइस्, तँ वेश्‍या होस् ।
  yor-yor: “Nígbà àtijọ́, o ti fọ́ àjàgà rẹ sọnù, ìwọ sì já ìdè rẹ; ìwọ wí pé, ‘Èmi
    kì yóò sìn ọ́!’ Lóòtítọ́, lórí gbogbo òkè gíga ni àti lábẹ́ igi tí ó tànkálẹ̀
    ni ìwọ dùbúlẹ̀ sí gẹ́gẹ́ bí panṣágà.
  pes-OPCB: 'از مدتها پیش یوغ مرا از گردنت باز کردی، رشته‌های انس و الفت خود را با
    من بریدی و گفتی: ”تو را خدمت نخواهم کرد!“ روی هر تپه و زیر هر درخت سبز مانند فاحشه‌ای
    برای بتها دراز کشیدی.'
  tgl-ULB: Sapagkat sinira ko ang iyong pamatok na mayroon ka noong mga sinaunang
    araw, sinira ko ang iyong mga tanikala. Ngunit sinabi mo pa rin, 'Hindi ako maglilingkod!'
    sapagkat yumuko ka sa bawat matataas na burol at sa ilalim ng bawat madahong puno,
    ikaw na mangangalunya.
  cbu-NT: Apanll Israelchicheetsis atiya. Siy sirútamasari nuwaa kasarangsa. Nuwash
    tachitamaam ngataksa. Siy, ¿Apanllee mayaama chinachi? tárangsa. Tárangus, machimun
    iwaz, misha yasinash washitanish puch apanllputseetssha imbangareetspazis ashirus
    chinarangus, tachitarangus, nuwaa kasarangsa.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kagome laabo halu lalu, Isaraele
    wali agaliru-o hale hadaba. Bambaore howa tí i̱naga biabe bialu halimulo helarugo
    yu wahowa lalu, Í̠naga biabe ogoni iname nabuleberema, larimi. Ani lalu walime
    agali kayu yama ibaga biagadagua puwa tígua hari nene wiaruha iraga halu puwabi
    ira timbuni hearu tenehabi dama hearunaga mini yaraga howa bi pupu wialu harimi.
  mya-mya: အို ဣ​သ​ရေ​လ၊သင်​သည်​ရှေး​အ​ခါ​က​ပင်​ငါ​၏ ထမ်း​ပိုး​ကို​ချိုး​၍​ငါ​၏​နှောင်​ကြိုး​များ​ကို​ဖြတ်
    ခဲ့​၏။ သင်​သည်​ငါ​၏​စ​ကား​ကို​နား​မ​ထောင်​ငါ့​အား ဝတ်​မ​ပြု​မ​ကိုး​ကွယ်။ တောင်​မြင့်​ရှိ​သ​မျှ​အ​ပေါ်​၌​လည်း​ကောင်း၊စိမ်း
    လန်း​သည့် သစ်​ပင်​ရှိ​သ​မျှ​အောက်​၌​လည်း​ကောင်း၊ သင်​သည်​ပြည့်​တန်​ဆာ​ကဲ့​သို့​ပြု​မူ​ခဲ့​လေ​သည်။
  bod-N: ཁྱོད་ཀྱིས་གནའ་བོའི་དུས་ནས་རང་གི་གཉའ་ཤིང་བཅག་སྟེ་རང་གི་འཆིང་ཐག་བཅད་ནས་ན་རེ།
    ངས་ཁྱེད་ལ་ཞབས་ཏོག་མི་བསྒྲུབ་ཅེས་སྨྲས་པ་ལྟར། ཁྱོད་ཀྱིས་རི་མཐོན་པོ་རེ་རེའི་སྟེང་དང་སྔོ་ལྗང་གི་ལྗོན་ཤིང་རེ་རེའི་འོག་ཏུ་སྨད་འཚོང་མ་བཞིན་དུ་ལོག་གཡེམ་སྤྱད་པའོ།
    །
  sna-sna: “Wakavhuna joko rako kare kare uye wakadambura makashu ako; ukati, ‘Handidi
    kukushumirai!’ Zvirokwazvo, pamusoro pechikomo chirefu choga choga, uye pasi pomuti
    woga woga wakapfumvutira, wakarara pasi pawo sechifeve.
  spa-BLM: '“Porque hace tiempo que rompí tu yugo, y reventar tus ataduras. Dijiste:
    “No voy a servir”. porque en cada colina alta y bajo cada árbol verde te inclinaste,
    interpretando a la prostituta.'
  cac-cac: 'Atax d''a peca'' ix ex och ijan e pitan e b''a d''ayin. Maj yal e c''ol
    ix in e c''anab''ajej. Ix eyalani: Malaj co gana tzach cac'' servil, xe chi. Axon̈ej
    ajmulal ix e c''ulej d''a tzalquixtac yed'' d''a yichtac te te'' c''ayum xiil.'
  swh-ULB: Kwa kuwa niliivunja nira yenu mliyokuwa nayo wakati wa kale; Nilivichana
    vifungo vyako kutoka kwako. Lakini bado ulisema, 'Sitamtumikia!' tangu ulipopiga
    magoti katika kila kilima kuusogelea kila mti wenye majani mabichhi, enyi makahaba.
  bel-bel: 'Бо даўно я паламаў ярмо тваё, парваў путы твае, і ты казаў: «ня буду служыць
    ідалам», а тым часам на кожным высокім пагорку і пад кожным галінастым дрэвам
    ты блудадзейнічаў.'
  deu-ELBBK: 'Denn von alters hast du dein Joch zerbrochen, deine Fesseln zerrissen,
    und hast gesagt: Ich will nicht dienen! Sondern auf jedem hohen Hügel und unter
    jedem grünen Baum gabst du dich preis als Hure.'
  mbb-OT: “Hein menge uripen kew pa, iring kew te vaka he mid-eyuǥuwan wey pinirisu
    he migkedinahan, piru hein midlibri ku en sikiyu, kenè kew ebpenilbi kedì. Mid-azap
    kew hinuun te zuma he menge ed-ezapen diyà te kada metikang he vuvungan wey ziyà
    te sihung te kada merapung he kayu. Iring kew te vahi he ebelegyà te zengeg din.
  mal-2015: 'പണ്ടു തന്നേ നീ നുകം തകർത്തു നിന്റെ കയറു പൊട്ടിച്ചു: ഞാൻ അടിമവേല ചെയ്കയില്ല
    എന്നു പറഞ്ഞു; ഉയർന്ന കുന്നിന്മേൽ ഒക്കെയും പച്ചയായ വൃക്ഷത്തിൻ കീഴൊക്കെയും നീ വേശ്യയായി
    കിടന്നു.'
  rmc-rmc: 'O RAJ phenel: „Imar čirlastar phagerehas tiro jarmos a rozčhinehas tire
    lanci a phenďal: ‚Na služinava tuke!‘ Pre dojekh učo brehos a tel dojekh zeleno
    stromos pašľohas sar lubňi, hoj te lašares le modlen.'
  pes-OPV: زیرا از زمان قدیم یوغ تو را شکستم و بندهای تو را گسیختم وگفتی بندگی نخواهم
    نمود زیرا بر هر تل بلند وزیر هر درخت سبز خوابیده، زنا کردی.
  ron-1924: '„Демулт ць-ай сфэрымат жугул, ць-ай рупт легэтуриле ши ай зис: ‘Ну май
    вряу сэ служеск ка ун роб!’ Кэч, пе орьче дял ыналт ши суб орьче копак верде,
    те-ай ынтинс ка о курвэ.'
  ben-OBCV: “বহুপূর্বে তোমরা তোমাদের জোয়াল ভেঙেছিলে এবং তোমাদের বন্ধন ছিঁড়ে ফেলেছিলে।
    তোমরা বলেছিলে, ‘আমরা তোমার সেবা করব না!’ বাস্তবিকই, প্রত্যেকটি উঁচু পাহাড়-চূড়ায়
    ও প্রত্যেকটি সবুজ গাছের তলায়, তোমরা বেশ্যাদের মতো মাটিতে প্রণত হয়েছ।
  som-som: Waayo, waa hore ayaad harqoodkaagii jebisay, oo waxaad kala gooysay silsiladihii
    kugu xidhnaa, oo waxaad tidhi, Anigu kuu adeegi maayo, oo buur kasta oo dheer
    korkeed iyo geed kasta oo doog ah hoostiis ayaad ku jiifsatay sida dhillo oo kale.
  lat-VUC: 'A sæculo confregisti jugum meum: rupisti vincula mea, et dixisti: Non
    serviam. In omni enim colle sublimi, et sub omni ligno frondoso, tu prosternebaris
    meretrix.'
  eng-ASVBT: For of old time I have broken thy yoke, and burst thy bonds; and thou
    saidst, I will not serve; for upon every high hill and under every green tree
    thou didst bow thyself, playing the harlot.
  ita-1885: 'Perciocchè io già ab antico avea spezzato il tuo giogo, e rotti i tuoi
    legami; tu hai detto: Io non sarò mai più serva; perciocchè tu scorri fornicando
    sopra ogni alto colle, e sotto ogni albero verdeggiante.'
  eng-LXXUP: For of old thou hast broken thy yoke, and plucked asunder thy bands;
    and thou hast said, I will not serve thee, but will go upon every high hill, and
    under every shady tree, there will I indulge in my fornication.
  eng-ULB: For I broke your yoke that you had in ancient days; I tore your fetters
    off you. Still you said, 'I will not serve!' since you bowed down on every high
    hill and beneath every leafy tree, you adulterer.
  spa-VBL: Hace tiempo que rompiste tu yugo y te arrancaste las cadenas. “¡No te adoraré!”,
    declaraste. Por el contrario, te acostaste como una prostituta en toda colina
    alta y bajo todo árbol verde.
  fra-_FOB: 'Parce que dès longtemps tu as brisé ton joug, rompu tes liens, tu as
    dit: Je ne servirai point! Mais, sur toute colline élevée et sous tout arbre vert,
    tu t''inclines, tu te prostitues!'
  mal-mal: '“പണ്ടുതന്നെ നീ നുകം തകർത്ത് നിന്റെ കയറു പൊട്ടിച്ചു: ‘ഞാൻ അടിമവേല ചെയ്യുകയില്ല’
    എന്നു പറഞ്ഞു; ഉയർന്ന കുന്നുകളിന്മേൽ പച്ചയായ വൃക്ഷത്തിൻ കീഴിൽ എല്ലാം നീ വേശ്യയായി
    കിടന്നു.'
  urd-GVR: “Kyoṅki shurū se hī tū apne jue aur rassoṅ ko toṛ kar kahtī rahī, ‘Maiṅ
    terī ḳhidmat nahīṅ karūṅgī!’ Tū har bulandī par aur har ghane daraḳht ke sāye
    meṅ leṭ kar ismatfaroshī kartī rahī.
  suz-BL: परमप्रभु यावेमी “साइ ङोंइती रे गे इ जुवा जिक्‍तीवी। मिनु इ डोरी प्रोइक्‍तीवी।
    मिनु गे ‘गो इ गेय मपाइनुङ’ देंते। गे डांडा नु रवा नेल्‍ल आन पुंम तेल्‍लेम पाप्‍तीवी।
    यसैया ५७:५५; इजीकीएल ६:१३
  eng-NOY: Of old hast thou broken thy yoke, And burst thy bands, And said, “I will
    not be in subjection!” For upon every high hill, And under every green tree, Hast
    thou reclined, playing the harlot.
  ita-1927: 'Già da lungo tempo tu hai spezzato il tuo giogo, rotti i tuoi legami
    e hai detto: “Non voglio più servire!” Ma sopra ogni alto colle e sotto ogni albero
    verdeggiante ti sei buttata giù come una prostituta.'
  ckb-ckb: '«تۆ لە کۆنەوە نیری خۆتت شکاندووە، کۆتەکانت پساندووە، گوتت: ”تۆ ناپەرستم!“
    تۆ بە ڕاستی لەسەر هەموو گردێکی بەرز و لەژێر هەموو دارێکی سەوزدا وەک لەشفرۆشێک
    ڕاکشایت.'
  eng-BBE: For in the past, your yoke was broken by your hands and your cords parted;
    and you said, I will not be your servant; for on every high hill and under every
    branching tree, your behaviour was like that of a loose woman
  kan-OKCV: “ಪೂರ್ವದಲ್ಲಿ ನಾನು ನಿನ್ನ ನೊಗವನ್ನು ಮುರಿದು, ನಿನ್ನ ಬಂಧನಗಳನ್ನು ಹರಿದುಬಿಟ್ಟೆನು.
    ಆದರೆ, ‘ನಾನು ಸೇವೆಮಾಡುವುದಿಲ್ಲ!’ ಎಂದು ನೀನು ಹೇಳಿದೆ. ಒಂದೊಂದು ಎತ್ತರವಾದ ಗುಡ್ಡದ ಮೇಲೆಯೂ,
    ಒಂದೊಂದು ಹಸುರಾದ ಮರದ ಕೆಳಗೂ ನೀನು ವೇಶ್ಯೆಯಾಗಿ ನಡೆದಿದ್ದೀ.
  tam-2017: பூர்வகாலந்துவக்கி நான் உன் நுகத்தடியை முறித்து, உன் கட்டுகளை அறுத்தேன்;
    நான் அடிமைப்படுவதில்லையென்று நீயும் சொன்னாயே; ஆகிலும், உயரமான எல்லா மேட்டின்மேலும்,
    பச்சையான எல்லா மரத்தின்கீழும் நீ வேசியாகத் திரிகிறாய்.
  spa-RV-1909: 'Porque desde muy atrás he quebrado tu yugo, y roto tus ataduras; y
    dijiste: No serviré. Con todo eso, sobre todo collado alto y debajo de todo árbol
    umbroso, corrías tú, oh ramera.'
  ron-BTF: 'Pentru că din vechime ți-am rupt jugul și ți-am rupt legăturile; iar tu
    ai spus: Nu voi călca legea; când pe fiecare deal înalt și sub fiecare copac verde
    te plimbi, curvind.'
  eng-WEBP: “For long ago I broke off your yoke, and burst your bonds. You said, ‘I
    will not serve;’ for on every high hill and under every green tree you bowed yourself,
    playing the prostitute.
  eng-FBV: You broke off your yoke and ripped off your chains long ago. “I won't worship
    you!” you declared. On the contrary, you lay down like a prostitute on every high
    hill and under every green tree.
  nld-1939: 'Want lang reeds hebt gij uw juk verbroken, Uw banden verscheurd. Ge hebt
    gezegd: Ik wil U niet dienen! Maar op iedere hoge heuvel, En onder elke groene
    boom Zijt ge gaan liggen als een deerne!'
  nch-BL: '“Huejcajquiya quema antetequipanohuayayaj ipan tali Egipto, nimechmaquixti
    huan nimechcotonili nopa cadenas cati ica amechilpitoyaj, pero amojuanti anmosisinijque
    ica na huan antechhuejcamajcajque. Anquiijtojque: ‘Amo tijtequipanose TOTECO.’
