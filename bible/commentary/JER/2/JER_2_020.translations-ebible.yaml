    ĩ́nkɛ̀ onitipòkù wèè dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀ o kɔ̃mɛ, kɛ kɔ̃nkù dɛtediɛrɛ̀
    dɛmɔu yɔ.'
  msy-2020: 'Ikiavɨra Itir God, a ua kamaghɨn mɨgɨa ghaze: “Israelia, ia oragh. Fomɨra
    ia uari nan akabar gɨn mangɨ nan apengan ikian aghuagha, ingangarir kɨ ia ganɨngizim
    ategha ghaze, ‘Ingangarir e damuasa nɨ e ganɨngizim, e a damuan kogham.’ Egha
    ia mɨghsɨabar ghuanaga ruarir ghuribar temer ekiabar apengan, marvir guabar ziaba
    fe. Ia mati, tuavimɨn amizimɨn mɨn ghua gumazir avɨriba ko tintinibar akui moghɨn
    ami.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ sɩ: Hɑtoo lɔŋ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ mɛ ɩ́ fɑɣɑnɑ-m sɩ ɩ́
    cɑkɩ mǝ tɩ tɔɔ. Ɩlɛnɑ ɩ́ kpɑɑkɩ pulɑsɩ tɔɔ, nɑ tɩɩŋ kʋlɔpǝŋ tɛɛ, nɑ ɩ́ luŋiɣi
    tɩɩŋ nɑ ɩ́ lɑkɩ pǝ wɑsɑŋkɑlǝtʋ.'
  azb-azb: “Sən boyunduruğunu ta qədimdən qırdın, iplərini qopardın Və ‹sənə qulluq
    etməyəcəyəm› dedin. Üstəlik hər uca təpənin üstündə, Hər kölgəli ağacın altında
    yerə sərilib Bütlərə səcdə edərək Mənə xəyanət etdin.
  eng-DBY: For of old thou hast broken thy yoke, [and] burst thy bands; and thou saidst,
    I will not serve. For upon every high hill, and under every green tree, thou bowest
    down, playing the harlot.
  hin-2017: “क्योंकि बहुत समय पहले मैंने तेरा जूआ तोड़ डाला और तेरे बन्धन खोल दिए;
    परन्तु तूने कहा, ‘मैं सेवा न करूँगी।’ और सब ऊँचे-ऊँचे टीलों पर और सब हरे पेड़ों
    के नीचे तू व्यभिचारिणी का सा काम करती रही।
  wol-KYG: «Yàgg ngeena yiwiku, dog seeni jéng, ba ne dungeen ma jaamu. Kaw tundoo
    tund, ker garaboo garab gu naat, gànctu ngeen fa.
  eng-YLT: For from of old thou hast broken thy yoke, Drawn away thy bands, and sayest,
    'I do not serve,' For, on every high height, and under every green tree, Thou
    art wandering — a harlot.
  eng-WYC-2017: From the world thou hast broken my yoke, thou hast broken my bonds,
    and saidest, I shall not serve. For thou whore didest whoredom in each high little
    hill, and under each tree full of boughs.
  eng-WMBB: “For long ago I broke off your yoke, and burst your bonds. You said, ‘I
    will not serve;’ for on every high hill and under every green tree you bowed yourself,
    playing the prostitute.
  urd-GVH: “क्योंकि शुरू से ही तू अपने जुए और रस्सों को तोड़कर कहती रही, ‘मैं तेरी
    ख़िदमत नहीं करूँगी!’ तू हर बुलंदी पर और हर घने दरख़्त के साये में लेटकर इसमतफ़रोशी
    करती रही।
  rug-rug: Zama pule se Zihova, “Ura pukerane tu moku pania goi sa ioki d meke huara
    pania goi sa mua vina tabe koa Rau; zama si agoi, ‘Arau koroqu va nabulu atu koa
    Goi!’ gua. Hinokaramu, sina pa doduru toqere ululudi meke pa kaurudi ri doduru
    huda aqaqoro si eko si goi pa hahanana maqota pa vinahesi beku.
  gaz-gaz: “Ani bara dheeraan dura waanjoo kee sirraa cabseera; hidhaa kees sirraa
    kukkuteera. Ati garuu, ‘Ani si hin tajaajilu’ jette! Ati garuu akkuma sagaagaltuu
    tokkootti tulluuwwan dhedheeroo hunda irraa fi mukkeen lalisoo hunda jala ciifte.
  fra-LSG: 'Tu as dès longtemps brisé ton joug, Rompu tes liens, Et tu as dit: Je
    ne veux plus être dans la servitude! Mais sur toute colline élevée Et sous tout
    arbre vert Tu t’es courbée comme une prostituée.'
  gnn-gnn: Ga biyapul ŋayi Garray God waŋana bitjarra gam', “Yitjural, nhumanydja
    ŋunhi ŋuli yukurranha nhinanha ŋarrakala yana romŋura, bala nhumanydja waŋana
    bitjarra warray, ‘Yakana ŋanapurrunydja ḏukṯuk nhanŋu Garraywu, yakana ŋayi yurru
    ŋanapurruŋgu ŋurruŋu ga buŋgawa. Yaka ŋanapurru yurru dhäruk ŋanya märrama,’ bitjarra
    nhumanydja yukurrana waŋana, bala nhuma ḏiltjina‐wekaŋala ŋarrakunydja, ga buku‐ŋal'yurruna
    wiripuŋuwuna waŋarrwu.
  yal-yal: A mɔn yi a fala, a naxa, “To mi na ra, ɛ murutɛxi n xili ma, ɛ yi en tagin
    kala, ɛ yi a fala, ɛ naxa, ‘Nxu bata mini konyiyani!’ Ɛ yi suxurene batu geya
    matexine birin fari, e nun wudi gbeene birin bun! Na luxi nɛn alo yalunyana Ala
    yɛɛ ra yi.
  haw-1868: No ka mea, mai kahiko loa mai, ua uhaki au i kou auamo, a ua moku hoi
    ia'u kou mau kaula i paa ai; a olelo iho la oe, Aole au e noho i kauwa, oiai,
    ua kulou oe maluna o na puu kiekie a pau, a malalo hoi o na laau uliuli a pau,
    a ua moe kolohe hoi oe.
  arb-NAV: 'قَدْ حَطَّمْتِ نِيرَكِ مِنْ زَمَنٍ بَعِيدٍ، وَقَطَعْتِ قُيُودَكِ وَقُلْتِ:
    لَنْ أَتَعَبَّدَ لَكَ، وَصِرْتِ تَضْطَجِعِينَ كَزَانِيَةٍ فَوْقَ كُلِّ أَكَمَةٍ
    مُرْتَفِعَةٍ وَتَحْتَ كُلِّ شَجَرَةٍ خَضْرَاءَ (أَيْ عَبَدْتِ الأَوْثَانَ).'
  ewe-ewe: “Tso gbe aɖe gbe ke nèŋe wò kɔkuti, eye nètso wò bablawo, ègblɔ bena, ‘Nyemasubɔ
    wò o!’ Vavã, èmlɔ anyi abe gbolo ene ɖe togbɛ kɔkɔ ɖe sia ɖe dzi kple ati dama
    ɖe sia ɖe te.
  eng-LEE: 'Because from yore did I break thy yoke, did I burst asunder thy bands;
    and thou saidst, I will not transgress: nevertheless upon every high hill and
    under every green tree thou makest thy bed, as harlot.'
  asm-FB: কিয়নো বহুকাল হ’ল, তুমি তোমাৰ যুৱলি ভাঙিলা; আৰু যোঁত-জৰী চিঙি ক’লা, “মই
    পৰাধীন নহম,” কাৰণ তুমি প্ৰত্যেক ওখ পৰ্ব্বতত, আৰু কেঁচাপতীয়া গছৰ তলত মূৰ দোৱাই
    বেশ্যাকৰ্ম কৰিলা।
  sus-A: «كَبِ تّمُي شْننَكُيٍ ﭑ بَرَ وٌ لُ وٌ يّتّ يِ. وٌ بَرَ عَ قَلَ عَ يَنقَنتٍيَ
    مُ نَ وٌ بْحّ كُي، كْنْ وٌ بَرَ سِفَ كُيٍ بَتُدٍ فٍيَيٍ قَرِ وُرِ بُن مَ. نَ بَرَ
    قِندِ لَنفٌيحَ رَ وٌ بّ.
  fra-SBL: '« Car il y a longtemps que j''ai brisé ton joug, et briser vos liens.
    Tu as dit : « Je ne servirai pas ». car sur chaque haute colline et sous chaque
    arbre vert, tu t''es incliné, jouant la prostituée.'
  hbo-hbo: כִּ֣י מֵעֹולָ֞ם שָׁבַ֣רְתִּי עֻלֵּ֗ךְ נִתַּ֙קְתִּי֙ מֹוסְרֹתַ֔יִךְ וַתֹּאמְרִ֖י
    לֹ֣א *אֶעֱבֹד (אֶעֱבֹ֑ור) כִּ֣י עַֽל־כָּל־גִּבְעָ֞ה גְּבֹהָ֗ה וְתַ֙חַת֙ כָּל־עֵ֣ץ
    רַעֲנָ֔ן אַ֖תְּ צֹעָ֥ה זֹנָֽה׃
  piu-2006: '@see-verse:JER.002.019'
  kik-kik: “Nĩwoinangire icooki rĩaku rĩa ngingo o tene, na ũgĩtuuanga mĩhĩndo yaku;
    woigire atĩrĩ, ‘Ndigũcooka gũgũtungata!’ Tondũ-rĩ, tũrĩma-inĩ tũrĩa tuothe tũraihu
    na igũrũ, na rungu rwa mũtĩ o wothe mũruru nĩkuo wakomaga ũkĩhũũra ũmaraya.
  fra-NCL: 'Car depuis longtemps tu as brisé ton joug, tu as rompu tes liens et tu
    as dit : « Je ne servirai plus ! » Car sur toute colline élevée et sous ton arbre
    vert tu t’es étendue, comme une courtisane.'
  cek-AK: Canghnii hoi boeh ni na phawh ih hnam hoi qui to ka petsak boeh; nang mah,
    Ka zae mak ai boeh, tiah na thuih; toe maesang hoi aqam kahing thing tlim boih
    ah, tangzat zawh hanah nang songh.
  cuk-cuk: '”Bato dikasurgus bemar angi gwisgusmalad, dikasurgus be angi bangusmalad.
    Ar bemarde weyob sogsamalad: ‘¡Anmar beba daosuli!’ Bela yar-mullugangi, bela
    sapi-dummagan-urba, gambanuchu-imakdii be gusmalad.'
  uig-CYR: 'Чүнки сән қедимдинла Мән саңа салған боюнтуруқни бузуп, униң риштини үзүп
    ташливәткәнсән; сән: «Қуллуғуңда болмаймән!» дедиң. Чүнки барлиқ дөң-егизликтә
    вә барлиқ йешил дәрәқ астида сән паһишә аялдәк керилип ятқансән.'
  tel-2017: పూర్వకాలం నుండి ఉన్న నీ కాడిని విరగగొట్టి, నీ బంధకాలను తెంపివేశాను. అయినా
    “నేను నిన్ను పూజించను” అని చెబుతున్నావు. ఎత్తయిన ప్రతి కొండ మీదా పచ్చని ప్రతి
    చెట్టు కిందా వేశ్యలాగా వ్యభిచారం చేశావు.
  hat-BSA: 'Paske lontan sa, Mwen te kraze jouk ou a. Mwen te chire kòd mare ou yo.
    Men ou te di: “Mwen p ap sèvi!’ Paske sou chak kolin ki wo, e anba chak bwa vèt,
    ou te kouche tankou pwostitiye.'
  kos-kos: LEUM GOD Fulatlana El fahk, “Israel, kom nuna srunga na muta ye ku luk
    oemeet me. Kom tiana akosyu ku alu nu sik. Fin mangon eol nukewa, Ac ye sak folfol
    nukewa Kom tuh alu nu ke god eslap uh.
  hbo-WLC: כִּ֣י מֵעוֹלָ֞ם שָׁבַ֣רְתִּי עֻלֵּ֗ךְ נִתַּ֙קְתִּי֙ מוֹסְרֹתַ֔יִךְ וַתֹּאמְרִ֖י
    לֹ֣א אעבד כִּ֣י עַֽל־כָּל־גִּבְעָ֞ה גְּבֹהָ֗ה וְתַ֙חַת֙ כָּל־עֵ֣ץ רַעֲנָ֔ן אַ֖תְּ
    צֹעָ֥ה זֹנָֽה׃
  ibo-ibo: “Nʼoge gara aga, unu gbajiri yoku unu dọkapụ agbụ jikọtara mụ na unu, unu
    sịrị, ‘Agaghị m ejere gị ozi.’ Nʼezie, ọ bụ nʼelu ugwu ọbụla nakwa nʼokpuru osisi
    na-agbasa agbasa, ka ị na-edina dịka onye akwụna.
  ory-ory: ପୂର୍ବକାଳରେ ଆମ୍ଭେ ତୁମ୍ଭର ଯୁଆଳି ଭାଙ୍ଗି ତୁମ୍ଭର ବନ୍ଧନସକଳ ଛେଦନ କଲୁ; ଆଉ, ତୁମ୍ଭେ
    କହିଲ, ‘ଆମ୍ଭେ ଦାସ୍ୟକର୍ମ କରିବା ନାହିଁ;’ କାରଣ ପ୍ରତ୍ୟେକ ଉଚ୍ଚ ପର୍ବତ ଉପରେ ଓ ପ୍ରତ୍ୟେକ
    ସବୁଜ ବୃକ୍ଷ ତଳେ ତୁମ୍ଭେ ବ୍ୟଭିଚାର କରିବା ପାଇଁ ନତ ହୋଇଅଛ।
  chk-chk: Ewe Samol mi Lapalap a pwal apasa, “Chomong ier ra la, en Israel, kosap
    mochen anomuk fän ai nemenem. Kosap mochen aleasochisiei o fel ngeniei. Nge ka
    fel ngeni ekewe koten leres won iteiten chuk pwal fän iteiten irä mi mwuresires.
  rop-rop: Wal YAWEI det boswan God bin kipgon tok, “Yumob Isreil pipul, longtaim
    na yumob bin libum mi, en yumob bin gibit bekboun langa mi. Yumob nomo bin weship
    mi, en yumob nomo bin duwit langa mi. Deya langa detlot seikridwan pleis langa
    ebri haibala hil kantri, en andanith langa ebri sheidiwan tri, yumob oldei weshipbat
    enikain drimin, en im jis laik yumob silipsilip garram enibodi.
  ukr-1871: 'Бо з давних давен ломив я ярмо твоє, розривав ужевки твої, й ти мовляв:
    не буду служити ідолам; а між тим блудував єси на кожному високому горбі й під
    кожним гілястим деревом.'
  deu-1951: 'Denn von alters her hast du dein Joch zerbrochen und deine Bande zerrissen
    und gesagt: «Ich will nicht dienen!» Sondern auf allen hohen Hügeln und unter
    allen grünen Bäumen hast du dich hingestreckt als Buhlerin!'
  eng-JPS: 'For of old time I have broken thy yoke, and burst thy bands, and thou
    saidst: ''I will not transgress''; upon every high hill and under every leafy
    tree thou didst recline, playing the harlot.'
  srp-1865: 'Jer davno izlomih jaram tvoj i raskidoh sveze tvoje, i ti reèe: neæu
    biti sluga; a na svaki visoki hum i pod svako zeleno drvo ideš da se kurvaš.'
  lug-lug: Mukama ow’eggye agamba nti, “Isirayiri, ebbanga ddene eriyiseewo bukya
    weggya mu buyinza bwange, n’ogamba nti, ‘Sijja kukugondera.’ Era ddala, ku buli
    kasozi era na buli wansi w’omuti oguyimiridde wakuba obwamalaaya ng’ovuunamira
    bakatonda abalala.
  heb-heb: כי מעולם שברתי עלך נתקתי מוסרתיך ותאמרי לא אעבד כי על כל גבעה גבהה ותחת
    כל עץ רענן את צעה זנה׃
  ben-IRV: অনেক দিন আগেই আমি তোমার জোয়াল ভেঙে ফেলেছি; আমি তোমার বন্ধন ছিঁড়ে ফেলেছি।
    তবুও তুমি বলেছ, “আমি তোমার সেবা করব না!” তুমি প্রত্যেকটি উঁচু পাহাড়ে ও প্রত্যেকটি
    সবুজ গাছের নীচে নত হয়েছ, তুমি ব্যভিচারী।
  pan-pan: ਤੂੰ ਤਾਂ ਚਿਰੋਕਣਾ ਆਪਣਾ ਜੂਲਾ ਭੰਨ ਛੱਡਿਆ, ਅਤੇ ਆਪਣੇ ਬੰਨ੍ਹ ਤੋੜ ਸੁੱਟੇ। ਤੂੰ ਆਖਿਆ
    ਮੈਂ ਟਹਿਲ ਨਾ ਕਰਾਂਗੀ! ਹਾਂ ਤੂੰ ਹਰ ਉੱਚੇ ਟਿੱਬੇ ਉੱਤੇ, ਅਤੇ ਹਰ ਹਰੇ ਰੁੱਖ ਹੇਠ ਵਿਭਚਾਰ ਲਈ
    ਝੁੱਕ ਗਈ।
  mya-JVB: ရှေး ကာလ၌ သင် ထမ်းရသောထမ်းဘိုး ၊ သင် ၌ ချည်သော နှောင်ဖွဲ့ ခြင်းကို ငါချိုးချွတ်
    ၍ သင်က၊ အကျွန်ုပ်သည် မ မှားယွင်း ဘဲ နေ ပါမည်ဟု ဂတိ ထား သော်လည်း ၊ မြင့် သောတောင်
    ရှိသမျှ အပေါ် ၌၎င်း ၊ စိမ်း သောသစ်ပင် ရှိသမျှ အောက် ၌၎င်း ၊ ကိုယ် ကိုချ၍ ပြည်တန်ဆာ
    လုပ် လေ၏။
  tbg-tbg: Noravano Kotiva tiharo, Isarerio, ne haaru kia ti vevaaraini vaireka iha,
    ti qoririma kaarave. Ne kia ti uva avataqi viraiti, ne kia tiriara viva tinavu
    Variqavano vaivo tiraiti, kia ti hutu tuahera kaarave. Ne ekaa aiqinaqaave, aumaqaara
    vai katarira okarainive, vaiha hampi nariro ni vai nahentiva vo qorainti vo qorainti
    hampata nintemake, ne una variqa, vo variqa vo variqa nutu tuahere variarave.
  hmo-hmo: Lohiabada Dirava ia gwau, “Israela e, idaunegai momokani oi ese lauegu
    siahu, be oiemu latanai oi ura henia lasi bona oi negea. Oi ese lau oi kamonai
    henia lasi, bona lau oi tomadiho henia lasi. Ororo badadia ibounai edia latanai,
    bona au kasiridia ibounai edia henunai, oi ese dirava koikoidia oi tomadiho henia,
    hegeregere ariara hahine ese, tatau danu ia sihari kava bamona.
  urd-urd: क्यूँकि मुद्दत हुई कि तूने अपने जुए को तोड़ डाला और अपने बन्धनों के टुकड़े
    कर डाले, और कहा, 'मैं ताबे' न रहूँगी।” हाँ, हर एक ऊँचे पहाड़ पर और हर एक हरे दरख़्त
    के नीचे तू बदकारी के लिए लेट गई।
  rus-SYN: 'Ибо издавна Я сокрушил ярмо твое, разорвал узы твои, и ты говорил: “не
    буду служить идолам”, а между тем на всяком высоком холме и под всяким ветвистым
    деревом ты блудодействовал.'
  bqc-SIM: A ma zuu gbòo á nↄɛ à gɛ̃̀gɛ̃, a ma baↄ kɛ̃̀kɛ̃, a mɛ̀ á zↄblemɛɛo.
    Sĩana guu i gbãsĩkɛ sĩ̀sĩ lɛsĩ píi musu ń lí yɛ̀lɛlɛↄ píi gbáuo.
  tcz-CHONGTHU: Chuleh keiman sotlai peh’a napohgih pohna namkol kaheboh’a, chuleh
    soh’a nakihenna khao jong kabotan ahitai. Ahivangin tunjong nangin naseiyin,”Keiman
    nang kajinlou hil ding nahi, nati. Ajeh chu nangman, lhangsanglai jouse leh thingphung
    noi tin’ah, semthu doilim angsung’a, noti bangin nakun jol jol e.
  mar-mar: “कारण फार वर्षांपूर्वी तुझे जोखड मोडले आणि तुझी बंधने तोडली. तरी तू म्हणालीस,
    ‘मी तुझी सेवा करणार नाही.’ तर प्रत्येक उंच टेकडीवरील अथवा प्रत्येक हिरव्या झाडाखालील
    तू व्यभिचारीणीप्रमाणे वाकलीस.
  qub-qub: «Unaypita-pachami gamcunaga nogapa conträ ricacurayqui. Manami wiyacamashcanquichu.
    Gamcunaga ‹Manami sirbishayquinachu› nimarayqui. Chayno nishpayquimi llapan puytush
    lömacunacho, rämasapa yöracunapa chaquincunachöpis guellaypaj cacoj warmino juchata
    rurashcanqui.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, sɑɑ yellun di, i tii yoru yɑrɑ, i sugu kɑ yɔni yi bɑ
    rɑɑ bɛɛ doke kɑsukɑ. Mɑ i nɛɛ, i ǹ mɑɑ kĩ i mɑn yoru diiyɑ. Mɑ i dɑ gungunu wɔllɔ
    kɑ dɑ̃ɑ kubenɔ i bũnu gɑsirimɔ i sɑ̃ɑmɔ.
  hat-hat: 'Izrayèl, gen lontan depi ou pa rekonèt otorite m'' ankò! W''ap manje kòd,
    w''ap di: Mwen p''ap sèvi Seyè a. Lèfini, sou tout ti mòn anba tout gwo pyebwa
    ou nan dezòd, w''ap fè sèvis pou lòt bondye.'
  eng-BSB: “For long ago you broke your yoke and tore off your chains, saying, ‘I
    will not serve!’ Indeed, on every high hill and under every green tree you lay
    down as a prostitute.
  eng-WEBPB: “For long ago I broke off your yoke, and burst your bonds. You said,
    ‘I will not serve;’ for on every high hill and under every green tree you bowed
    yourself, playing the prostitute.
  kbq-kbq: Hagi korapara tamagrira karenamare zafareti tamanankempina rusi hute'za
    knama neramiza zafa ru tamana hunetre'na, seni nofiteti'ma kinama huramantenageta
    kazokazo eri'zama e'neriza nofira rukano hutre'noe. Hianagi tamagra huta Agri
    eri'zana e'origahune huta nehaze. Anage nehuta agonaramimpine anina kuronkuroma
    hu'nea zafa agafafina monko a'nemo'za nehazaza huta havi anumzantera monora hunentaze.
  nhe-BL: '“Huejcajquiya quema intlatequipanohuayayaj ipan tlali Egipto, nimechmaquixti
    huan nimechcotonili nopa cadenas tlen ica inmechilpiyayaj, pero imojuanti inmosisinijque
    ica na huan innechhuejcamajcajque. Inquiijtojque: ‘Ax tijtequipanose TOTECO.’
    Huan ax inquinejque innechtlepanitase. Huan ipan nochi tepetini huan tlatzintla
    tlen sesen cuahuitl inmotlancuaquetzque iniixpa teteyome huan inquinhueyichijque.
    Initztoque queja se ahuilnenca sihuatl tlen quicahua ihuehue para itztos ica tlen
    hueli tlacatl.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Teko Izaew izuapyapyr wà, kwehe
    mehe pepytu'u hereruzar ire. Napepureruzar wer kwaw herehe. Napepurumuwete wer
    kwaw herehe no. Ywytyr aiha ma'e nànàn, ywyra u'àgaw hereko har nànàn, pe'aw kuzà
    wyzài wapuhe tupàn a'ua'u wamuwete pà.
  eng-DRA: 'Of old time thou hast broken my yoke, thou hast burst my bands, and thou
    saidst: I will not serve. For on every high hill, and under every green tree thou
    didst prostitute thyself.'
