verse: JER.002.014
translations:
  mal-C: “ഇസ്രായേൽ ഒരു ദാസനോ വീട്ടിൽ ജനിച്ച ഒരു അടിമയോ? എന്തുകൊണ്ട് അവൻ കവർച്ചയായിത്തീർന്നു?
  deu-TKW: Ist denn Israel ein Sklave oder ein im Hause geborner Sklavensohn? Warum
    ist es dem Raube verfallen?
  lin-lin: Boni, Isalaele azali solo mowumbu to abotama kati na ndako ya bowumbu ?
    Mpo na nini akomi lokola eloko pamba na miso ya bikolo mosusu ?
  eng-LSV: '[Is] Israel a servant? Is he a child of the house? Why has he been for
    a prey?'
  eng-GNV: Is Israel a seruaunt, or is hee borne in the house? why then is he spoiled?
  eng-WEBSTER: Is Israel a servant? is he a home-born slave ? why is he laid waste?
  nhw-BL: “¿Para tlen anisraelitame anmocueptoque antetequipanohuani? Quema anquipehualtijque
    anmochihuaj se hueyi altepetl tlen masehualme, amo antetequipanohuayayaj. Huajca,
    ¿para tlen anmechilpise huan anmechhuicase huejca ipan seyoc tlali para antetequipanotij
    san tlapic?
  swh-ONEN: Je, Israeli ni mtumishi, yaani mtumwa kwa kuzaliwa? Kwa nini basi amekuwa
    mateka?
  bba-bba: Isirelibɑ, i ǹ sɑ̃ɑ yobu. Bɑ ǹ bɛɛ mɑrɑ yoru sɔɔ. Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ
    bɛɛn yibɛrɛbɑ bɑ bɛɛ nɑɑ swĩi nɡe ɡbeeku yɛɛ.
  eng-KJVCPB: Is Israel a servant? is he a homeborn slave? why is he spoiled?
  luo-luo: Bende Israel en jatich, ngʼat monywol ka misumba? Kare en angʼo momiyo
    iyake?
  meu-meu: Israel na hesiai tauna a? Ia na hesiai iḡuidia ai e vara a? Matona, dahaka
    dainai damuga ai vada ela?
  npi-ULB: के इस्राएल दास हो ? के त्यो आफ्नो मालिकको घरमा जन्मेको थियो ? त्यसो भए,
    त्यो किन लुटको माल भएको छ त ?
  yor-yor: Israẹli ha á jẹ́ ọmọ ọ̀dọ̀ ẹrú nípa ìbí? Kí ló ha a dé tí ó fi di ìkógun?
  pes-OPCB: «مگر قوم اسرائیل، برای بندگی و غلامی انتخاب شده که این گونه اسیر گشته،
    به جای دور برده می‌شود؟
  tgl-ULB: Alipin ba ang Israel? Hindi ba siya isinilang sa tahanan? Kung gayon, bakit
    siya ninakawan?
  cbu-NT: ¿Mayaamsha tputs siyaa kiyung yachakanaya? ¿Mayaam maachiritaatsis shuchit
    shuchit ashkanaya? ¿Antaati siy m'chach tamapari ashirus taakus, kiyung yachamaam
    waritak? nduni.
  hui-hui: Anduane Homogohanda lalu, Isaraele hameigini ti marume hondo haga hene
    ndo ka. Ti mendealinaga garabaya biabe ale bialu haga ndo howa ti aba ai̱yarubi
    garabaya biabe bialu hagane howa hono winibi ndo dege kagoni. Anidago irane aginaga
    waitigirume ibalu ti mo ko howa bo hengedalu kabe.
  mya-mya: '``ဣ​သ​ရေ​လ​သည်​ကျွန်​မ​ဟုတ်။ ကျွန်​သား​ပေါက်​လည်း​မ​ဟုတ်။ သို့​ပါ​လျက်၊ရန်​သူ​များ​သည်​အ​ဘယ်
    ကြောင့် သူ့​အား​လိုက်​လံ​ဖမ်း​ဆီး​ကြ​သ​နည်း။'
  bod-N: ཡེས་ར་ཨེལ་ནི་གཡོག་པོའམ་ཁྱིམ་ལས་སྐྱེས་པའི་བྲན་པོ་ཡིན་ནམ། ཁོ་བཅོམ་ནོར་དུ་གྱུར་པ་ཅི་ཡིན་ནམ།
  sna-sna: Ko, Israeri muranda here, kana nhapwa pakuberekwa? Nemhaka yeiko apambwa
    zvino?
  spa-BLM: ¿Es Israel un esclavo? ¿Ha nacido en la esclavitud? ¿Por qué se ha convertido
    en un cautivo?
  cac-cac: 'Ix yalanpax Jehová chi'' icha tic: A ex in chon̈ab'' Israel ex tic, man̈
    checab''oc eyajcaneli, palta ¿tas yuj tzex ixtaj icha tz''utaj eb'' checab''?'
  swh-ULB: Je, Israeli ni mtumwa? Kwani hakuzaliwa nyumbani? Kwa nini sasa amekuwa
    nyara?
  bel-bel: Хіба Ізраіль раб? альбо ён дамачадзец? чаму ён зрабіўся здабычаю?
  deu-ELBBK: Ist Israel ein Knecht, oder ist er ein Hausgeborener? Warum ist er zur
    Beute geworden?
  mbb-OT: Is Israel wazà meetew he uripen. Piru maan is midezeetan sikandin te menge
    kuntada zin?
  mal-2015: യിസ്രായേൽ ദാസനോ? വീട്ടിൽ പിറന്ന അടിമയോ? അവൻ കവർച്ചയായി തീർന്നിരിക്കുന്നതെന്തു?
  rmc-rmc: Či hino o Izrael otrokos? Abo či uľiľa andro otroctvos? Akor soske sas
    zailo sar korisť?
  pes-OPV: آیااسرائیل غلام یا خانه زاد است پس چرا غارت شده باشد؟
  ron-1924: Есте Исраел ун роб кумпэрат сау фиу де роб нэскут ын касэ? Атунч пентру
    че а ажунс де прадэ?
  ben-OBCV: ইস্রায়েল কি একজন দাস, সে কি জন্ম থেকেই একজন ক্রীতদাস? তাহলে কেন সে আজ
    লুন্ঠিত বস্তুতে পরিণত হয়েছে?
  som-som: Dalka Israa'iil ma addoon baa, mase waa bidde guriga ku dhashay? Maxaa
    isaga loo kala boobay?
  lat-VUC: Numquid servus est Israël, aut vernaculus? quare ergo factus est in prædam?
  eng-ASVBT: Is Israel a servant? is he a homeborn slave? why is he become a prey?
  ita-1885: Israele è egli servo? è egli uno schiavo nato in casa? perchè dunque è
    egli in preda?
  eng-LXXUP: Is Israel a servant, or a homeborn slave? why has he become a spoil?
  eng-ULB: Is Israel a slave? Was he born in his master's home? So why has he become
    plunder?
  spa-VBL: ¿Son los israelitas esclavos? ¿Han nacido en la esclavitud? ¿Por qué se
    han convertido en víctimas?
  fra-_FOB: Israël est-il un esclave, ou est-il né dans la maison? Pourquoi donc a-t-il
    été mis au pillage?
  mal-mal: യിസ്രായേൽ ഒരു ദാസനോ? വീട്ടിൽ പിറന്ന ഒരു അടിമയോ? അവൻ കവർച്ചയായി തീർന്നിരിക്കുന്നതെന്ത്?
  urd-GVR: Kyā Isrāīl ibtidā se hī ġhulām hai? Kyā us ke wālidain ġhulām the ki wuh
    ab tak ġhulām hai? Hargiz nahīṅ! To phir wuh kyoṅ dūsroṅ kā lūṭā huā māl ban gayā
    hai?
  suz-BL: मार, इस्राएल वाइल का बाक्‍बा? आ होव़प आ खिंम जरमेशो वाइल का बाक्‍बा ङा?
    मेको मारदे रोइक्‍चा पुंइसे?
  eng-NOY: Is Israel a slave? Is he a home-born servant? Why then hath he become a
    spoil?
  ita-1927: Israele è egli uno schiavo? è egli uno schiavo nato in casa? Perché dunque
    è egli diventato una preda?
  ckb-ckb: ئایا ئیسرائیل کۆیلەیە؟ یان کوڕی کۆیلەی لەدایک بووی ماڵە؟ بۆچی بوو بە تاڵانی؟
  eng-BBE: Is Israel a servant? has he been a house-servant from birth? why has he
    been made waste?
  kan-OKCV: ಇಸ್ರಾಯೇಲನು ಸೇವಕನೋ? ಮನೆಯಲ್ಲಿ ಹುಟ್ಟಿದ ಗುಲಾಮನೋ? ಅವನು ಏಕೆ ಸುಲಿಗೆಯಾದನು?
  tam-2017: இஸ்ரவேல் ஒரு வேலைக்காரனோ? அவன் வீட்டில் பிறந்த அடிமையோ? ஏன் கொள்ளையானான்?
  spa-RV-1909: ¿Es Israel siervo? ¿es esclavo? ¿por qué ha sido dado en presa?
  ron-BTF: Este Israel un servitor? Este el un sclav născut în casă? De ce este el
    jefuit?
  eng-WEBP: Is Israel a slave? Is he born into slavery? Why has he become a captive?
  eng-FBV: Are Israelites slaves? Were they born into slavery? So why have they become
    victims?
  nld-1939: Israël was toch geen knecht, Hij was toch geen slaaf? Waarom is hij dan
    een prooi geworden
  nch-BL: “¿Para ten anisraelitame anmocuectoque antetequipanohuani? Quema anquipehualtijque
    anmochihuaj se hueyi altepet ten masehualme, amo antetequipanohuayayaj. Huajca,
    ¿para ten amechilpise huan amechhuicase huejca ipan seyoc tali para antetequipanotij
    san tapic?
  vie-1934: Y-sơ-ra-ên là đầy tớ, hay là tôi mọi sanh trong nhà? Vậy sao nó đã bị
    phó cho sự cướp?
  hin-CV: क्या इस्राएल दास है, अथवा घर में ही जन्मा सेवक? तब उसका शिकार क्यों किया
    जा रहा है?
  spa-BES: ¿Es Israel un siervo? ¿Ha sido criado desde el nacimiento? ¿Por qué se
    le han saqueado?
  tdx-tdx: Ondevo hao t’Israele? Fetrek’oro hao? Aa le ino ty idohirañ’ aze?
  tha-KJV: อิสราเอลเป็นทาสเขาหรือ หรือเป็นทาสที่​เก​ิดมาในบ้าน เหตุ​ใดเขาจึงตกไปเป็นเหยื่อ
  por-BR-2018: Por acaso Israel é um servo? É um escravo de nascimento? Por que, então
    ,ele se tornou uma presa?
  deu-ELO: Ist Israel ein Knecht, oder ist er ein Hausgeborener? Warum ist er zur
    Beute geworden?
  eng-WYC-2018: Whether Israel is a bondman, either is born bond? Why therefore is
    he made into prey? (Is Israel a slave, or was he born into slavery? And so why
    is he made into prey, or into spoils?)
  epo-epo: Ĉu Izrael estas sklavo, aŭ ĉu li estas infano de la domo? kial li fariĝis
    rabitaĵo?
  uig-PIN: Israil ǝsli ⱪulmidi? U hojayinning ɵyidǝ tuƣulƣan ⱪulmidi? Nemixⱪa ǝmdi
    u oljiƣa aylinip ⱪaldi?
  beo-beo: 'Isala:ili fi da udigili hawa: hamosu fi hame. Ilia da udigili hawa: hamosu
    hamoma:ne, hame lalelegei. Amaiba:le, abuliba:le ilia ha lai dunu da ili awele
    gugunufisala:?'
  tpi-OTNT: Bikpela i tok olsem, “Kantri Israel i olsem wanpela man i stap fri. Em
    i no olsem wokboi nating. Na papa bilong en tu i no wokboi nating. Olsem na bilong
    wanem ol birua i save mekim nogut long em na bagarapim em?
  hau-SA: Isra’ila bawa ne, bawa ne ta wurin haihuwa? Me ya sa ya zama ganima?
  uig-LAT: Israil esli qulmidi? U xojayinning öyide tughulghan qulmidi? Némishqa emdi
    u oljigha aylinip qaldi?
  nde-nde: Kambe u-Israyeli yisisebenzi, isigqili ngokuzalwa na? Pho kungani eseyimpango
    na?
  ton-ton: “Ko e tamaioʻeiki ʻa ʻIsileli? Pe ko e hako ia ʻoe tamaioʻeiki? Ka ko e
    hā kuo fakamālohi ai ia?
  ces-1613: Zdali otrok jest Izrael? Zdali man doma zplozený? Pročež vydán jest v
    loupež?
  eng-WMB: Is Israel a slave? Is he born into slavery? Why has he become a captive?
  tam-TCV: இஸ்ரயேல் ஒரு கூலியாளோ? அவன் பிறப்பிலே அடிமையாகவே பிறந்தானோ? பின் ஏன் அவன்
    இவ்வாறு கொள்ளைப்பொருளானான்?
  ceb-ULB: Ulipon ba ang Israel? Natawo ba siya sa panimalay sa iyang agalon? Busa
    nganong nahimo man siyang inilog?
  pol-UBG: Czy Izrael jest sługą lub niewolnikiem z urodzenia? Czemu więc stał się
    łupem?
  agr-agr: “Israel aents aidauk wainka inaku waitkataig ainatsui, Israel aents aidauk
    inaku waitkatai atinuk akiinachajui. Tujash ¿wagka imatika waitkamash ainawa?
  kyc-kyc: Isaraele wambu dupwa nakama kendemande daa. Nakama kendemande ingyuo manjo
    nyii nayami. Nakamana nyisu pentenge dupwame akipamo koto pyao karamisi?
  urd-GVU: کیا اسرائیل ابتدا سے ہی غلام ہے؟ کیا اُس کے والدین غلام تھے کہ وہ اب تک
    غلام ہے؟ ہرگز نہیں! تو پھر وہ کیوں دوسروں کا لُوٹا ہوا مال بن گیا ہے؟
  deu-1912: Ist denn Israel ein Knecht oder Leibeigen, daß er jedermanns Raub sein
    muß?
  kan-2017: ಇಸ್ರಾಯೇಲ್ ಒಬ್ಬ ದಾಸನೋ? ಮನೆಯ ಗುಲಾಮನಾಗಿ ಹುಟ್ಟಿದವನೋ?
  yap-yap: “I Israel e gathi ba sib; ya da ni gargelnag nib sib. Ere pi to’ogor rok
    e mangfan ni yad be gay ni ngar li’ed?
  hlt-MCSB: Israel he sal a? A im kah cahlah a? Balae tih maeh la a om?
  mdy-ETH: «ዒስራዔኤሌ ሻንቂንቲ ዔውቴ ዓይሌቱዋሴ፤ ማኣራ ሾሾይንቴ ዓይሌያኣቱዋሴ፤ ሂዳዖ፦ ዒዞኮ ሞርካ ዒዞ ቦዖጉዲ ኬማሢ
    ዓይጎሮዳይ?
  twi-ASANTE: Israel yɛ akoa anaa ɔsomfoɔ firi awoɔ mu anaa? Adɛn enti na wayɛ afodeɛ
    yi?
  eng-WEBU: Is Israel a slave? Is he born into slavery? Why has he become a captive?
  wal-wal: “Israa7eeli ashkkaranne gidenna; son yelettida aillenne gidenna. Yaatin,
    i aissi do7i oiqqiyoobaa gididee?
  spa-PDDPT: ¿Israel es esclavo? ¿Es un criado nacido en casa? ¿Por qué entonces fue
    una presa?
  gun-gun: “Israel kuery nda'u escravo ikuai teve? Joo py tembiguairã ha'e kuery itui'i
    va'ekue teve? Ha'e rami e'ỹ ramo mba'e re tu ombo'a pyrã ikuai?
  ilo-ULB: Tagabu kadi ni Israel? Saan kadi a naipasngay isuna iti pagtaengan? Apay
    ngarud a nagbalin isuna a samsam?
  kpg-kpg: “Israel la hagalee ne haga haanau mai belee hai di hege. Malaa, ono hagadaumee
    la ne aha ala e haga mmaemmae a mee?
  uig-ARA: ئىسرائىل ئەسلى قۇلمىدى؟ ئۇ خوجايىننىڭ ئۆيىدە تۇغۇلغان قۇلمىدى؟ نېمىشقا
    ئەمدى ئۇ ئولجىغا ئايلىنىپ قالدى؟
  sus-sus: «Konyi nan na Isirayila ra, ka a findixi di lasiri nan na? Munfe ra a ɲaxankataxi?
  pon-2006: “Kaidehn Israel lidu men; e sohte ipwidi wia lidu. Eri, dahme eh imwintihti
    kan pwakipwakiheki?
  jae-jae: “Israel eŋ gêŋôma teŋ me. Me têna kêkôc eŋ gebe êtu sakiŋwaga teŋ me. Ma
    amboac ondoc tec sêjaŋgo eŋ su.
  ksd-ksd: Dave, Israel i vilavilau bar? Ba i tultul bar? Ta ra ava i da ra magit
    na vurbil?
  tur-YTC: İsrael köle mi? Köle olarak mı doğdu? Neden tutsak oldu?
  grc-BRENT: Μὴ δοῦλός ἐστιν Ἰσραὴλ, ἢ οἰκογενής ἐστι; διατί εἰς προνομὴν ἐγένετο;
  ind-AYT: “Apakah Israel seorang budak? Apakah dia dilahirkan sebagai budak? Mengapa
    dia menjadi rampasan?
  nya-nya: Israeli si wantchito kapena kapolo wobadwira mʼnyumba, ayi. Nanga nʼchifukwa
    chiyani amuwononga chotere?
  hrv-hrv: Je li Izrael rob il' sluga u kući rođen? Zašto plijenom posta?
  mps-mps: Genuai Bidigo te tama po wali, “Te Israel dabe te bidi me deli magi sę
    isąma olo mu bidibo tiwai elaluali. Augwali te olo sę ebo bidi tiwai me elalubeo.
    Te aga aya me te olo sę ebo bidi tiwai gilama me elalubeo. Tama tilama, magi
    baso te boi bidi dabego augwali bomonama siyu, te hwįbode doado bage sabo tiwai
    yaliwe?
  tpi-tpi: Bikpela i tok olsem, “Kantri Israel i olsem wanpela man i stap fri. Em
    i no olsem wokboi nating. Na papa bilong en tu i no wokboi nating. Olsem na bilong
    wanem ol birua i save mekim nogut long em na bagarapim em?
  dan-1931: Er Israel da en Træl, en hjemmefødt Træl? Hvorfor er han blevet til Bytte?
  vie-OVCB: “Tại sao Ít-ra-ên trở thành nô lệ? Tại sao nó bị đem đi như bị cướp giật
    như thế?
  guj-2017: શું ઇઝરાયલ દાસ છે? તે શું શેઠના ઘરમાં જન્મેલો દાસ છે? તે શા માટે લૂંટાઈ
    ગયો છે?
  pon-2006A: “Kaidehn Israel lidu men; e sohte ipwidi wia lidu. Eri, dahme eh imwintihti
    kan pwakipwakiheki?
  por-BRBSL: Israel é um escravo? Ele nasceu na escravidão? Por que ele se tornou
    um cativo?
  cth-cth: Isarel teh san na maw. Ahni teh, im hoi ka tâcawt e san na maw. Bangkongmaw
    lawphno lah a coung.
  twi-twi: Israel yɛ akoa anaa ɔsomfo fi awo mu ana? Adɛn nti na wayɛ asade yi?
  hlt-hlt: Israel he sal a? A im kah cahlah a? Balae tih maeh la a om?
  tbz-SIM: Isidɑyɛɛribɛ di tú tidɑɑtɑ̀ɑ? Yɑ́ɑ̀ di tú kudɑɑkù kó ibí nyi? Dɛ̀ nɛ́ dòmmɛ̀
    kɛ̀ bɛ̀ di pɔǹtì kɛ ɛiti di kpɛrɛ?
  msy-2020: 'Egha Ikiavɨra Itir God, ua kamaghɨn mɨgɨa ghaze: “Israelia, ia pura ingangarir
    gumazir kɨnibar mɨn itir puvatɨ, ia fɨriaghɨrezir gumazamiziba. Ian amebaba ti
    ingangarir amizir kɨnibar ikia ia batezɨ, kamaghɨn ia ti fɨriaghɨregha azenan
    izeghan koghai. Bar puvatɨ. Ia fɨrighɨregh ikɨtɨ, manmaghsu apaniba asɨzibar mɨn
    ian gɨntɨgh ia mɨsoghɨrarɨgham?'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ sɩ: Ɩsɛɣɛlɩ nyǝ́mɑ mɛ ɩ́ kɛ́ yomɑɑ yɑɑ kɑsɑɣɑmpiyɑ.
    Nɑ piitimnɑɑ lɛlɑɑ tɔkɩ mǝ tɔɔ?'
  azb-azb: Məgər İsrail quldur? Yoxsa o, kölə doğulmuşdu? Bəs nə üçün qarət malı oldu?
  eng-DBY: Is Israel a bondman? Is he a home-born [slave]? Why is he become a spoil?
  hin-2017: “क्या इस्राएल दास है? क्या वह घर में जन्म से ही दास है? फिर वह क्यों शिकार
    बना?
  wol-KYG: «Israyil da dib jaam a? Am daa juddoo kërug njaam? Ana lu tax ñu doon alalu
    sëxëtoo?
  eng-YLT: A servant [is] Israel? Is he a child of the house? Wherefore hath he been
    for a prey?
  eng-WYC-2017: Whether Israel is a bondman, either is born bond? Why therefore is
    he made into prey?
  eng-WMBB: Is Israel a slave? Is he born into slavery? Why has he become a captive?
  urd-GVH: क्या इसराईल इब्तिदा से ही ग़ुलाम है? क्या उसके वालिदैन ग़ुलाम थे कि वह
    अब तक ग़ुलाम है? हरगिज़ नहीं! तो फिर वह क्यों दूसरों का लूटा हुआ माल बन गया है?
  rug-rug: Vea, na nabulu se Izireli, na pinausu sia pa nana podo? Na vea ke guana
    ta zau vagi tu pa vinaripera sia?
  gaz-gaz: Israaʼel garbaa? Inni garbicha manatti dhalatee? Yoos inni maaliif boojiʼame
    ree?
  fra-LSG: Israël est-il un esclave acheté, ou né dans la maison? Pourquoi donc devient-il
    une proie?
  gnn-gnn: Yo, Godthu waŋa ŋuli yukurra bitjan, “Nhuma Yitjural miṯtji, nhäku nhuma
    nhina yukurra garrpiṉarawuynydja? Nhumanydja ŋunhi dhawal‐wuyaŋina yäna warray,
    yaka warray garrpiṉara ŋula yolkuŋu. Nhaltjarra ŋunhi ŋayi miriŋuyunydja nhumalanha
    gaṯmaraŋalanydja?
  yal-yal: Isirayila kaane bata findi konyine ra iki ba? Hanma e barixi konyiyaan
    nin ba? Nanfera e findixi se tongo daxine ra?
  haw-1868: He mea hooluhiia anei o Iseraela? he kauwa i hanau ohua ia? No ke aha
    la ia i lilo ai i ka haoia?
  arb-NAV: هَلْ إِسْرَائِيلُ عَبْدٌ، أَمْ وَلِيدُ بَيْتِ الْعُبُودِيَّةِ؟ فَمَا بَالُهُ
    أَضْحَى نَهْباً؟
  ewe-ewe: Subɔvi alo kluvie Israel nye tso dzidzimea? Ke nu ka ta wòva zu nuhaha
    ɖo?
  eng-LEE: Is Israel a servant? or one born [to servitude] in the house? why hath
    he been given up to plunder?
  asm-FB: ইস্ৰায়েল জানো বন্দী? বা তেওঁলোক জানো ঘৰ-ওপজা বন্দী?
  sus-A: «كٌنيِ نَن نَ عِسِرَيِلَ رَ، كَ عَ قِندِشِ دِ لَسِرِ نَن نَ؟ مُنقٍ رَ عَ
    حَشَنكَتَشِ؟
  fra-SBL: Israël est-il un esclave ? Est-il né dans l'esclavage ? Pourquoi est-il
    devenu un captif ?
  hbo-hbo: הַעֶ֙בֶד֙ יִשְׂרָאֵ֔ל אִם־יְלִ֥יד בַּ֖יִת ה֑וּא מַדּ֖וּעַ הָיָ֥ה לָבַֽז׃
  piu-2006: '@see-verse:JER.002.013'
  kik-kik: Rĩu-rĩ, anga Isiraeli nĩ ndungata, o mũndũ ũciarĩirwo ũkombo-inĩ? Nĩ kĩĩ
    gĩtũmĩte atuĩke mũndũ wa gũtahwo?
  fra-NCL: Israël est-il un esclave, est-il né d’un esclave dans la maison ? Pourquoi
    donc est-il traité comme un butin ?
  cek-AK: Israel loe tamna ah maw oh? Misong ah maw tapen? Tipongah anih loe amro
    ving loe?
  cuk-cuk: ”Ar bemarde, Israel-dulemar, ¿be emar-maimarsii? ¿Ar bemarde, maiga-gubukwadgi
    gwalulesmarsi? Degite, ¿ibiga be galenonimarsunna?
  uig-CYR: Исраил әсли қулмиди? У ғоҗайинниң өйидә туғулған қулмиди? Немишкә әнди
    у олҗиға айлинип қалди?
  tel-2017: ఇశ్రాయేలు ఒక బానిసా? అతడు ఇంటిలో జన్మించిన వాడే కదా? మరెందుకు అతడు దోపుడు
    సొమ్ముగా మారాడు?
  hat-BSA: Èske Israël se yon esklav? Èske li se yon esklav ki te fèt lakay nou? Pou
    ki rezon li te devni yon kaptif?
  kos-kos: “Israel el tia sie mwet kohs; Tia osweyukla el nu ke moul in kohs. Na efu
    ku mwet lokoalok lal suk in sruokilya?
  hbo-WLC: הַעֶ֙בֶד֙ יִשְׂרָאֵ֔ל אִם־יְלִ֥יד בַּ֖יִת ה֑וּא מַדּ֖וּעַ הָיָ֥ה לָבַֽז׃
  ibo-ibo: Izrel ọ bụ ohu, ka ọ bụ ohu a mụrụ nʼụlọ? Gịnị mere o ji ghọọ ihe nlụta
    nʼagha?
  ory-ory: ଇସ୍ରାଏଲ କି ଦାସ? ସେ କି ଗୃହଜାତ ଜନ୍ମରୁ ଦାସ? ତେବେ ସେ କାହିଁକି ଲୁଟିତ ଦ୍ରବ୍ୟ ହୋଇଅଛି?
  chk-chk: Ifa usun, Israel eman amanau? Ifa usun, a upulong lon eu familien chon
    angang? Pwota chök chon oputan ra liapeni?
  rop-rop: Wal YAWEI bin kipgon tok, “Pipul langa Isreil, yumob nomo bin bon blanga
    jidan wekinmen en wekingel laiga prisana! Bat yumob enamimob bin bidim yumob en
    tudei na yumob jidan prisana blanga olabat.
  ukr-1871: Чи то ж Ізраїль раб, або домівник у раба? Чом же се він зробився невольником?
  deu-1951: Ist denn Israel ein Knecht oder ein Leibeigener? Warum ist es zur Beute
    geworden?
  eng-JPS: Is Israel a servant? Is he a home-born slave? Why is he become a prey?
  srp-1865: Je li Izrailj rob? je li rob u kuæi roðen? zašto posta grabež?
  lug-lug: “Isirayiri muddu, omuddu omuzaale? Kale lwaki afuuse omuyiggo?
  heb-heb: העבד ישראל אם יליד בית הוא מדוע היה לבז׃
  ben-IRV: ইস্রায়েল কি ক্রীতদাস? সে কি বাড়িতে জন্মায় নি? তাহলে কেন সে লুটের বস্তু
    হয়েছে?
  pan-pan: ਕੀ ਇਸਰਾਏਲ ਗੁਲਾਮ ਹੈ? ਕੀ ਉਹ ਮੁੱਢੋਂ ਗੁਲਾਮੀ ਵਿੱਚ ਹੈ? ਉਹ ਕਿਉਂ ਲੁੱਟ ਬਣਿਆ?
  mya-JVB: ဣသရေလ သည် ကျွန် ဖြစ်သလော ။ ကျွန် သားပေါက် ဖြစ်သလော။ အဘယ်ကြောင့် လုယူ ခြင်းကိုခံရ
    သနည်း။
  tbg-tbg: Isareri vika kia rumpataaka voqaara variamantavata, navutaaka vika rumpataamanta
    vika paanaa kaiqa vaiinti nahenti variara.
  hmo-hmo: “Israela be guia tauna, a? Ia be hesiai mai guia danu dekenai ia vara,
    a? Lasi momokani. Unai dainai, badina dahaka idau bese tuari taudia ese Israela
    idia lulua, bona ia idia hadikaia noho?
  urd-urd: क्या इस्राईल ग़ुलाम है? क्या वह ख़ानाज़ाद है? वह किस लिए लूटा गया?
  rus-SYN: Разве Израиль раб? или он домочадец? почему он сделался добычею?
  bqc-SIM: Isailiↄá zↄↄnɛe? Wà ń í zↄble guu nɛe? Bↄ́yãi aa gↄ̃̀ pↄvĩaↄ ũ sai?
  tcz-CHONGTHU: Ibol’a Israel chu soh hiya ham?Ipi jeh’a amelmaten ama chu achomgam’uva
    chuleh suhgam ding bep’a akaimangu ham?
  mar-mar: “इस्राएल गुलाम आहे काय? तो घरी जन्मला नाही काय? मग तो लूट का झाला आहे?
  qub-qub: «¿Israel runacunaga uyway runacunachu? Paycunaga ¿uyway ñacaj cananpächu
    yurisha? Chauraga ¿imanirtaj ima-aycantapis suwapaycan?
  bqp-bqp: Isirelibɑ, i ǹ sɑ̃ɑ yobu. Bɑ ǹ bɛɛ mɑrɑ yoru sɔɔ. Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ
    bɛɛn yibɛrɛbɑ bɑ bɛɛ nɑɑ swĩi nge gbeeku yɛɛ.
  hat-hat: Se pa esklav moun pèp Izrayèl yo ye. Ni yo pa fèt nan esklavaj. Poukisa
    atò lènmi ap bwote yo ale konsa?
  eng-BSB: Is Israel a slave? Was he born into slavery? Why then has he become prey?
  eng-WEBPB: Is Israel a slave? Is he born into slavery? Why has he become a captive?
  kbq-kbq: Hagi Israeli vahera kazokazo eri'za vahe omanige, kinafina manine'za kase
    zamantegera osu'neanki nagafare ha' vahe zamimo'za e'za maka zana eme agu'zaneru'za
    zamavare'za nevaze?
  nhe-BL: “¿Para tlen inisraelitame inmocueptoque intlatequipanohuani? Quema inquipehualtijque
    inmochihuaj se hueyi altepetl tlen tlacame, ax intlatequipanohuayayaj. Huajca,
    ¿para tlen inmechilpise huan inmechhuicase huejca ipan seyoc tlali para intlatequipanotij
    san tlapic?
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Teko Izaew nuiko kwaw amo pe uma'ereko
    e ma'e romo wà. Nuzexak kar kwaw uma'ereko e ma'e romo wà. Màràzàwe tuwe waàmàtyry'ymar
    umuigo kar uma'ereko e ma'e romo wà.
  eng-DRA: Is Israel a bondman, or a homeborn slave? why then is he become prey?
