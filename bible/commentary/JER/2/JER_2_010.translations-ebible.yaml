verse: JER.002.010
translations:
  mal-C: '“കിത്തീം തീരങ്ങളിലേക്കു കടന്നുചെന്നു നോക്കുക, കേദാരിലേക്ക് ആളയച്ച് ഇപ്രകാരമൊന്ന്,
    അവിടെയെങ്ങാനും സംഭവിച്ചിട്ടുണ്ടോ എന്നു സൂക്ഷ്മമായി അന്വേഷിക്കുക:'
  deu-TKW: denn geht hinüber nach den Küsten der Kittiter und überzeugt euch und sendet
    nach Kedar und merkt wohl auf und überzeugt euch, ob dergleichen je geschehen
    ist!
  lin-lin: Bokatisa na ngambo ya bisanga ya kitimi mpe botala malamu, botinda bato
    na Kedari mpe botala malamu ; botala malamu penza soki likambo ya boye esila kosalema.
  eng-LSV: 'For pass to the islands of Chittim and see, || And send to Kedar and consider
    well, || And see if there has been [anything] like this:'
  eng-GNV: For goe ye to the yles of Chittim, and beholde, and sende vnto Kedar. and
    take diligent heede, and see whether there be such things.
  eng-WEBSTER: For pass over the isles of Chittim, and see; and send to Kedar, and
    consider diligently, and see if there is such a thing.
  nhw-BL: Xitlachiyaca yahualtic huan xiquitaca sintla anquipantise se tlamantli quej
    ni. Masque se tlachiyas hasta occidental campa nopa piltlaltzitzi catli mopantíaj
    ipan hueyi atl o masque anquititlanise se para yas hasta tlali Cedar, amo oncas
    niyon se lugar quej ni.
  swh-ONEN: Vuka, nenda ngʼambo mpaka pwani ya Kitimu nawe uangalie, tuma watu waende
    Kedari, wachunguze kwa makini, uone kama kumekuwepo kitu kama hiki.
  bba-bba: I be bɑ wɑ̃ɑ nim wɔ̃kun tem bure te bɑ sokumɔ Sipu mɛɛrio. I ɡoo ɡɔrio
    Kedɑɑɔ u mɛɛri sɑ̃ɑ sɑ̃ɑ u kɑ wɑ bɑ̀ n mɔ̀ nɡe bɛɛ,
  eng-KJVCPB: For pass over the isles of Chittim, and see; and send unto Kedar, and
    consider diligently, and see if there be such a thing.
  luo-luo: 'Dhiuru loka e dho nembe mag Kitim kendo ungʼigi kaka gichalo, bende oruru
    ji Kedar mondo ginon maber; mondo gine anena ka gima chal kama nosebetie:'
  meu-meu: Badina be ba hanai, Kupro kone-tanodia ai ba itaia, eiava ba hesiai lao
    Kedara, ba tahua namonamo; ba itaia, kara inihetomana nega ta ai e vara eiava.
  npi-ULB: किनकि कित्तीमका किनारहरू पार गर र हेर । केदारमा सन्देशवाहकहरू पठाओ र पत्ता
    लगाओ, र त्यहाँ यस्तो काम पहिले कहिल्यै भएको रहेछ कि भनी हेर ।
  yor-yor: Rékọjá lọ sí erékùṣù àwọn ara Kittimu, kí ẹ sì wò ó, ránṣẹ́ lọ sí ìlú Kedari,
    kí ẹ sì kíyèsi gidigidi; kí ẹ wò bí irú nǹkan báyìí bá ń bẹ níbẹ̀?
  pes-OPCB: «به سرزمینهای اطراف نگاه کنید! ببینید آیا می‌توانید در جایی قومی بیابید
    که خدایانشان را با خدایان تازه عوض کرده باشند با اینکه خدایانشان واقعاً خدا نیستند!
    کسانی را به جزیرۀ قبرس در غرب و به صحرای قیدار در شرق بفرستید و ببینید آیا در
    آنجا تا به حال چنین اتفاق غریبی رخ داده است؟ اما قوم من از خدایی که موجب سربلندی‌شان
    بود روگردان شده، به دنبال بتهای بی‌جان رفته‌اند!
  tgl-ULB: Tumawid kayo sa baybayin ng Chittim at inyong tingnan. Magpadala kayo ng
    mga mensahero sa Cedar upang malaman at makikita ninyo kung mayroong nangyari
    noon na gaya nito.
  cbu-NT: Ashiriya, naayarus, tsapurunas tspakatu amb napashinints. Zar yaku amb,
    Kedarap tputsee zanganingtsa. Zar puku ambtam, wisarap napashintsa. ¿Kamapari
    anshuch tputs apanllputsirineetsi kasayarusin, minushshat tachitkanaya?
  hui-hui: Ai ni paliragoha dindi mini Saibarasa iba dege dombene ngagoha pialu dindi
    ogoniha mana biaga ngago handalimu. Ani bialu ni tagira ibiragoha pialu Arebia
    dindi ogoniha bialu kagobi handalimu. Mana ko ngubi tígua bialu kamirunidagua
    mbira dindi uruniha bialu hearia handarimibe.
  mya-mya: ခိတ္တိမ်​ကျွန်း​ရှိ​ရာ​အ​နောက်​ဘက်​သို့​သွား​လော့။ ကေ​ဒါ​ပြည်​သို့​လူ​လွှတ်​၍​ကြည့်​ရှု​စေ​ကြ​လော့။
    ယ​ခု​အ​မှု​မျိုး​ကို​အ​ဘယ်​အ​ခါ​က​မျှ မ​ဖြစ်​ပျက်​ခဲ့​ဘူး​သည်​ကို​သိ​မြင်​ရ​လိမ့်​မည်။
  bod-N: ཁྱོད་རྣམས་ཕར་ཀི་ཐིམ་མཚོ་ཡི་གླིང་ཕྲན་དུ་སོང་ལ་ལྟོས་ཤིག ཡང་ཀེ་དཱར་དུ་མི་མངགས་ནས་གཟབ་གཟབ་ངང་ཞིབ་དཔྱོད་གྱིས་དང་།
    དོན་འདི་འདྲ་སྔར་བྱུང་ཡོད་མེད་ལ་ལྟོས་ཤིག
  sna-sna: 'Yambukirai kumiganhu yeKitimi muone, tumai vanhu kuKedhari mugonyatsocherechedza;
    muone kana pakambova nechimwe chinhu chakadai:'
  spa-BLM: Porque pasen a las islas de Kittim y vean. Envía a Kedar, y considera con
    diligencia, y ver si ha habido tal cosa.
  cac-cac: Ixiquec d'a chon̈ab' Chipre ay d'a snan̈al a' mar, d'a stojolal b'aj tz'em
    c'u, tzeyilan val. Tze checanb'at eb' e checab' d'a chon̈ab' Cedar d'a stojolal
    b'aj sjavi c'u, sb'at yilan val eb' tato ayxo b'aj tzuji icha val jun tic.
  swh-ULB: Kwa kuvuka kwenda hadi pwani ya Kitimu na kutazama. Tuma wajumbe kwenda
    Kedari na tafuta uone kama kama iliwahi kutokea hapo awali vitu kama hivi.
  bel-bel: Бо ідзеце на выспы Хітымскія і паглядзеце, і пашлеце ў Кедар і разьведайце
    старанна і разгледзьце, ці было там што падобнае да гэтага?
  deu-ELBBK: Denn geht hinüber zu den Inseln der Kittäer und seht, und sendet nach
    Kedar und hört gut zu; und seht, ob dergleichen geschehen ist!
  mbb-OT: '“Hendiyè kew te edsenlepan, diyà te isla te Kitim, wey hendiyè kew te edsilaan,
    diyà te tanà he Kedar. Purungi niw susiya ke zuen be nehitavù he iring kayi:'
  mal-2015: നിങ്ങൾ കിത്തീയരുടെ ദ്വീപുകളിലേക്കു കടന്നുചെന്നു നോക്കുവിൻ; കേദാരിലേക്കു
    ആളയച്ചു നല്ലവണ്ണം അന്വേഷിച്ചു, ഇതുപോലെ സംഭവിച്ചിട്ടുണ്ടോ എന്നു നോക്കുവിൻ.
  rmc-rmc: Predžan o ostrovi le Kitejcengre a rozdikhen tumen, bičhaven andro Kedar
    a skuminen mištes, všimňinen tumenge, či pes ajso vareso varekana ačhiľa.
  pes-OPV: پس به جزیره های کتیم گذرکرده، ملاحظه نمایید و به قیدار فرستاده به دقت تعقل
    نمایید و دریافت کنید که آیا حادثه‌ای مثل این واقع شده باشد؟
  ron-1924: 'Тречець ын остроавеле Китим ши привиць! Тримитець ла Кедар, уйтаци-вэ
    бине ши ведець дакэ с-а ынтымплат аколо аша чева:'
  ben-OBCV: 'তোমরা পার হয়ে সাইপ্রাসের উপকূলগুলিতে যাও এবং চেয়ে দেখো, কেদরে লোক পাঠাও
    এবং ভালো করে খোঁজখবর করো; দেখো তো সেখানে কোনোদিন এমন কিছু হয়েছে কি না:'
  som-som: Waayo, bal u gudba xagga gasiiradda Kitiim, oo bal wax eega, oo xagga Qedaarna
    cid u dira, oo aad u fiirsada, oo bal eega hadday waxaas oo kale halkaas jiraan.
  lat-VUC: 'Transite ad insulas Cethim, et videte: et in Cedar mittite, et considerate
    vehementer: et videte si factum est hujuscemodi:'
  eng-ASVBT: For pass over to the isles of Kittim, and see; and send unto Kedar, and
    consider diligently; and see if there hath been such a thing.
  ita-1885: Perciocchè, passate nell'isole di Chittim, e riguardate; mandate in Chedar
    e considerate bene, e vedete se avvenne mai una cotal cosa.
  eng-LXXUP: For go to the isles of the Kittim, and see; and send to Kedar, and observe
    accurately, and see if such things have been done;
  eng-ULB: For cross over to the coasts of Kittim and look. Send messengers out to
    Kedar and find out and see if there has ever before been anything like this.
  spa-VBL: Viajen a las islas de Chipre y echen un vistazo; vayan a la tierra de Cedar
    y examinen cuidadosamente para ver si algo así ha sucedido antes.
  fra-_FOB: Passez, en effet, aux îles de Kittim, et regardez; envoyez en Kédar; observez
    bien, et voyez si pareille chose s'est faite.
  mal-mal: “നിങ്ങൾ കിത്തീയരുടെ പടിഞ്ഞാറൻ തീരപ്രദേശങ്ങളിലേക്കു ചെന്നു നോക്കുവിൻ; കേദാരിലേക്ക്
    ആളയച്ച് സൂക്ഷ്മമായി അന്വേഷിച്ച്, ‘ഇതുപോലെ സംഭവിച്ചിട്ടുണ്ടോ’ എന്നു നോക്കുവിൻ.
  urd-GVR: Jāo, samundar ko pār karke Jazīrā-e-Qubrus kī taftīsh karo! Apne qāsidoṅ
    ko Mulk-e-Qīdār meṅ bhej kar ġhaur se dariyāft karo ki kyā wahāṅ kabhī yahāṅ kā-sā
    kām huā hai?
  suz-BL: कित्तीम माइश्‍शो साइप्रस ङा समुन्‍द्र आ नेक्‍था बाक्‍ब आन कली कोव़ङीन। केदारमी
    क्‍यारी पाइब मुर सोइश्‍शा कोव़ङीन। मार, मेकेर मोदेंशो गेय दुम्‍शो बाक्‍बा?
  eng-NOY: For pass over to the islands of the Chittaeans, and see; Send ye to Kedar,
    and inform yourselves well; And see if such a thing hath been done!
  ita-1927: Passate dunque nelle isole di Kittim, e guardate! Mandate a Kedar e osservate
    bene, e guardate se avvenne mai qualcosa di simile!
  ckb-ckb: لە کەنارەکانی کیتیم بپەڕنەوە و ببینن، بنێرن بۆ قێدار و بە وردی سەرنج بدەن،
    ببینن ئاخۆ شتی وەک ئەمە بووە؟
  eng-BBE: For go over to the sea-lands of Kittim and see; send to Kedar and give
    deep thought to it; and see if there has ever been such a thing.
  kan-OKCV: ಕಿತ್ತೀಮ್ ದ್ವೀಪಗಳಿಗೆ ದಾಟಿ ಹೋಗಿ ನೋಡಿರಿ. ಕೇದಾರಿಗೆ ಕಳುಹಿಸಿ ಚೆನ್ನಾಗಿ ತಿಳಿದುಕೊಳ್ಳಿರಿ.
    ಅಂಥದ್ದು ಉಂಟೋ ಎಂದು ನೋಡಿರಿ.
  tam-2017: நீங்கள் கித்தீமின் தீவுகள்வரை சென்று பார்த்து, கேதாருக்கு ஆள் அனுப்பி
    நன்றாய் விசாரித்து, இப்படிப்பட்ட காரியம் உண்டோ என்றும்,
  spa-RV-1909: 'Porque pasad á las islas de Chîttim y mirad; y enviad á Cedar, y considerad
    cuidadosamente, y ved si se ha hecho cosa semejante á ésta:'
  ron-BTF: De aceea treceți peste insulele Chitimului și vedeți; și trimiteți la Chedar
    și luați aminte cu atenție și vedeți dacă este un astfel de lucru.
  eng-WEBP: For pass over to the islands of Kittim, and see. Send to Kedar, and consider
    diligently, and see if there has been such a thing.
  eng-FBV: Travel over to the islands of Cyprus and take a look; go to the land of
    Kedar and examine carefully to see if anything like this has ever happened before.
  nld-1939: Gaat naar de eilanden der Kittiërs kijken, Zendt boden naar Kédar; Onderzoekt
    het nauwkeurig, En ziet, of zo iets ooit is gebeurd!
  nch-BL: Xitachiyaca yahualtic huan xiquitaca sinta anquipantise se tamanti quej
    ni. Masque se tachiyas hasta occidental campa nopa piltaltzitzi cati mopantíaj
    ipan hueyi at o masque anquititanise se para yas hasta tali Cedar, amo oncas yon
    se lugar quej ni.
  vie-1934: Hãy qua các cù lao Kít-tim mà xem! Hãy khiến người đến Kê-đa, và xét kỹ;
    xem thử có việc như vậy chăng.
  hin-CV: 'सागर पार कर कित्तिम के तटवर्ती क्षेत्रों में देखो, किसी को केदार देश भेजकर
    सूक्ष्म अवलोकन करो; और ज्ञात करो कि कभी ऐसा हुआ है:'
  spa-BES: Pues ve a las costas de Quitim y vean; envía a Cedar y reflexiona profundamente
    sobre ello; y vean si alguna vez ha habido tal cosa.
  tdx-tdx: 'Mitsahà mb’an-tokonosen’ te-Kitìmeo añe naho mandrendreha naho ampañitrifo
    mb’e Kedare mb’eo vaho mitsoeha, hera ho oni’ areo te fa teo, o hoe zao:'
  tha-KJV: เหตุ​ว่า จงข้ามไปยังฝั่งเกาะคิทธิม แล้วก็​ดู และใช้คนไปถึงเมืองเคดาร์และพิจารณาอย่างถี่​ถ้วน
    ดู​ที​ว่าเคยมี​สิ​่งอย่างนี้บ้างไหม
  por-BR-2018: Pois passai às ilhas do Chipre e vede; e enviai mensageiros a Quedar,
    e prestai atenção, e vede se aconteceu alguma coisa semelhante a esta,
  deu-ELO: Denn gehet hinüber zu den Inseln der Kittäer und sehet, und sendet nach
    Kedar und merket wohl auf; und sehet, ob dergleichen geschehen ist!
  eng-WYC-2018: Go ye to the isles of Chittim, and see ye; and send ye into Kedar,
    and behold ye greatly, (or and send ye to Kedar, and greatly consider ye); and
    see ye, if such a thing is (ever) done,
  epo-epo: Ĉar iru sur la insulojn de la Kitidoj kaj rigardu, sendu al la Kedaridoj
    kaj esploru bone kaj rigardu, ĉu tie estas farita io simila.
  uig-PIN: — silǝr Siprustiki dengiz boyliriƣa ɵtüp beⱪinglar, Kedarƣa tǝkxürüxkǝ
    adǝm ǝwǝtip beⱪinglar — muxundaⱪ bir ix zadi bolup baⱪⱪanmu-yoⱪ dǝp kɵrüp beⱪinglar
    —
  beo-beo: 'Guma:dini Saibalase oga amoga masa! Amola dunu eno gusudili Gida sogega
    asunasima. Amasea, noga:le ba:ma! Amo hou defele da musa: hamedafa ba:i.'
  tpi-OTNT: Yupela kisim sip na go long ailan Saiprus long hap san i go daun, na lukim
    pasin bilong ol Saiprus. Na tu yupela i ken salim ol man i go long graun bilong
    ol Arebia long hap sankamap, na lukluk gut long pasin bilong ol. Ating yupela
    inap lukim wanpela lain i mekim wankain pasin nogut olsem yupela i save mekim?
  hau-SA: Ku ƙetare zuwa tsibiran Kittim ku gani, ku aika zuwa Kedar ku duba da kyau;
    ku ga ko an taɓa yin wani abu haka.
  uig-LAT: — siler Siprustiki déngiz boylirigha ötüp béqinglar, Kédargha tekshürüshke
    adem ewetip béqinglar — mushundaq bir ish zadi bolup baqqanmu-yoq dep körüp béqinglar
    —
  nde-nde: 'Welani liye ngasemakhunjini aseKhithimi likhangele, thumelani eKhedari
    lihlolisise kuhle, libone langabe sekwake kwaba lento enjengale:'
  ton-ton: Koeʻuhi, ke mou ʻalu ki he ngaahi motu ʻo Kitimi, ʻo mamata; pea fekau
    ki Keta, pea fakakaukau lahi, pea vakai, pe ʻoku ai ha meʻa pehē.
  ces-1613: Projděte ale ostrovy Citim, a pohleďte, i do Cedar pošlete, a pošetřte
    pilně, a pohleďte, stalo-li se co takového.
  eng-WMB: For pass over to the islands of Kittim, and see. Send to Kedar, and consider
    diligently, and see if there has been such a thing.
  tam-TCV: 'சைப்பிரஸின் கரைக்குக் கடந்துபோய்ப் பாருங்கள். கேதாருக்கு ஆள் அனுப்பி உற்றுக்
    கவனியுங்கள். இதைப்போன்ற ஒரு காரியம் எப்பொழுதாவது நடந்திருந்ததோ என்று பாருங்கள்:'
  ceb-ULB: Kay tabok sa mga baybayon sa Kitim ug tan-awa. Pagpadala ug mga mensahero
    ngadto sa Kedar ug sutaa ug tan-awa kung aduna bay sama niini kaniadto.
  pol-UBG: 'Przejdźcie bowiem na wyspy Kittim i zobaczcie; poślijcie do Kedaru i rozważcie
    dokładnie, przypatrzcie się, czy zdarzyło się coś podobnego:'
  agr-agr: “Etsa akaetaiya nuni nayantsa ajuntaijin yaakat ayá nuwi wetajum, nuniakjum
    Quedar nugkanum aents awematajum. Dutikajum inimsatajum
  kyc-kyc: Neta yalyingi dorena yuu kuki Saiporasa dokona pupi. Papala yuu Keta dokona
    neta pyakaenge dorena ingyuo mendali pena lape. Larene dokopa yulu dapale mende
    wamba pii nangende piyamo kanda nangende pira doko emba kandare.
  urd-GVU: جاؤ، سمندر کو پار کر کے جزیرۂ قبرص کی تفتیش کرو! اپنے قاصدوں کو ملکِ قیدار
    میں بھیج کر غور سے دریافت کرو کہ کیا وہاں کبھی یہاں کا سا کام ہوا ہے؟
  deu-1912: Gehet hin in die Inseln Chittim und schauet, und sendet nach Kedar und
    merket mit Fleiß und schauet, ob's daselbst so zugeht!
  kan-2017: “ಕಿತ್ತೀಮ್ ದ್ವೀಪಗಳಿಗೆ ಹೋಗಿ ನೋಡಿರಿ, ಕೇದಾರಿಗೆ ಕಳುಹಿಸಿ ವಿಚಾರಮಾಡಿರಿ, ಇಂತಹ ಕಾರ್ಯವು
    ಎಲ್ಲಿಯಾದರೂ ನಡೆಯಿತೇ ಎಂದು ಚೆನ್ನಾಗಿ ಆಲೋಚಿಸಿರಿ.
  yap-yap: 'Mmarod ko ngal ko fare donguch nu Cyprus ngam guyed; mpi’ed e girdi’ ngranod
    ko ngek nga Kedar ngar fal’eged i yaliy: gur bay ban’en ni ara’ rogon ni ka’a
    yib i m’ug kafaram?'
  hlt-MCSB: Kittim sanglak paan uh lamtah so lah. Kedar te tah lamtah rhep yakming
    laeh. Te bang te a om atah hmu van lah.
  mdy-ETH: ሃያጉዴ ባኣዚ ሃያኮ ቤርታ ፔቴታዖ ማዺንቲ ቤቂባኣሢ ዒንሢ ዔራንዳጉዲ ሂንዳ ዓቦኮ ጌሎ ባንፆና ዋኣፆ ሳዛ ዓኣ ቆጵሮሴ
    ዓጮ ዴንዱዋቴ፤ ዓባ ኬስካ ባንፆናኣ ቄዳሬ ዓጮ ኪኢታ ዓሲ ዳኪ ሙሩዋቴ።
  twi-ASANTE: 'Montwa nkɔ Kitim mpoano nkɔ hwɛ, monsoma nkɔ Kedar nkɔhwehwɛ mu yie;
    monhwɛ sɛ biribi a ɛte sei asi wɔ hɔ:'
  eng-WEBU: For pass over to the islands of Kittim, and see. Send to Kedar, and consider
    diligently, and see if there has been such a thing.
  wal-wal: Ane arggo baggi biidi, Qophphiroosa giyo haruuruwaa xeellite. Woikko arshsho
    baggi Qeedaare giyo biittaa asa kiittidi xomoosissite. Yaatidi ane hagaa malabai
    hagaappe kase baggan hanidaakkonne be7ite.
  spa-PDDPT: 'Pasen a las costas de Quitim y miren. Envíen a Cedar y consideren atentamente,
    y vean si sucedió algo semejante a esto:'
  gun-gun: Peaxa ha'vy ye'ẽ rovai Chipre ha'e ijyvýry yvy ikuai va'e re, ha'e peikuaa
    pota. Quedar katy guive pemondouka penembiguai kuery, toikuaa pota porãmba, peikuaa
    aguã ha'e ramigua peteĩve henda py ndoikoi paa re.
  ilo-ULB: Ta bumallasiwkayo kadagiti igid ti baybay ti Kitim ket kitaenyo. Mangibaonkayo
    kadagiti mensahero a mapan idiay Kedar ket ammoen ken kitaenyo no adda iti kas
    iti daytoy a napasamak idi.
  kpg-kpg: Goodou hula gi bahi i dai gi tenua go Cyprus, gei goodou ga hagau di godou
    dangada gi bahi i dua gi di guongo go Kedar, gei goodou ga modongoohia bolo ma
    deai di mee ne gila aga beenei i mua ai.
  uig-ARA: ــ سىلەر سىپرۇستىكى دېڭىز بويلىرىغا ئۆتۈپ بېقىڭلار، كېدارغا تەكشۈرۈشكە
    ئادەم ئەۋەتىپ بېقىڭلار ــ مۇشۇنداق بىر ئىش زادى بولۇپ باققانمۇ-يوق دەپ كۆرۈپ بېقىڭلار
    ــ
  sus-sus: Wo sa Kitimi suuri mato, wo xa mixie xɛɛ Kedari, wo na birin mato a fanyi
    ra. Wo mu yi kuye batufe mɔɔli toma naa.
  pon-2006: Kumwail seiloaklahng palikapi ni deke Saiprus; oh kumwail kadaralahng
    emen ni palimesehn wehin Kedar. Kumwail eri pahn ese me sohte mehkot me duwehte
    met wiawiher sang mahs kohdo.
  jae-jae: Alom ana nuc Kupromaŋ ma alic me asakiŋ lau sêna gamêŋ Kedar gebe sêkip
    biŋ ŋam sa ŋapep. Ma alic acgom, biŋ amboac tonec kêtap lau teŋ sa me masi.
  ksd-ksd: Boina avat a bolo na ta ma avat a vana ta ra lolo Kitim, ma avat a gire;
    avat a vartuluai uro Kedar, ma avat a nuk bulu pa ia; ma avat a gire ba ta magit
    damana abara vang.
  tur-YTC: Çünkü Kittim adalarına geçin ve görün. Kedar'a gönderip dikkatle düşünün,
    Böyle bir şey olup olmadığını görün.
  grc-BRENT: Διότι ἔλθετε εἰς νήσους Χεττιεὶμ, καὶ ἴδετε, καὶ εἰς Κηδὰρ ἀποστείλατε,
    καὶ νοήσατε σφόδρα, καὶ ἴδετε εἰ γέγονε τοιαῦτα·
  ind-AYT: 'Menyeberanglah ke pesisir-pesisir orang Kitim dan lihatlah. Atau, kirimlah
    ke Kedar dan amatilah dengan saksama, dan perhatikanlah apakah ada sesuatu seperti
    ini:'
  nya-nya: 'Pitani kumadzulo ku chilumba cha Kitimu, ndipo mukaone, tumizani anthu
    ku Kedara kuti akafufuze bwino; ndipo muona kuti zinthu zoterezi sizinachitikepo
    nʼkale lomwe:'
  hrv-hrv: Pođite, dakle, na otoke kitimske, da vidite, ili u Kedar pošljite izvidnice
    te dobro promislite i provjerite je li se igda što slično zbilo.
  mps-mps: Edao. Dage sip sela pelama, te ailan Saiprus te giliga dega sabo badu pelama,
    te Saiprus dabego kolesaga suao. Tama te bidi dabe dagego te bulu Arebia dabego
    tǫba te giliga pedalubo badu tagala palama, te augwaligo kolesaga bugagia osola
    suao. Te dagego subadi, te hani me deligo te duga ebo tobage dwai kolesaga tiwai
    ebo suaibawe? Mu menio.
  tpi-tpi: Yupela kisim sip na go long ailan Saiprus long hap san i go daun, na lukim
    pasin bilong ol Saiprus. Na tu yupela i ken salim ol man i go long graun bilong
    ol Arebia long hap sankamap, na lukluk gut long pasin bilong ol. Ating yupela
    inap lukim wanpela lain i mekim wankain pasin nogut olsem yupela i save mekim?
  dan-1931: Drag engang over til Kittæernes* Strande og se efter, send Bud til Kedar
    og spørg jer nøje for; se efter, om sligt er hændet før! { [*egentlig Folkene
    på Kypern, men her i almindelighed Middelhavskysternes Folk.] }
  vie-OVCB: Hãy đi hướng tây và nhìn đất Kít-tim; hãy đi hướng đông và tìm đến xứ
    Kê-đa xem xét cho kỹ. Có ai từng nghe điều gì lạ lùng như thế không?
  guj-2017: પેલી પાર કિત્તીમના દ્રિપોમાં જઈને જુઓ અને કેદારમાં મોકલીને ખંતથી શોધો
    અને જુઓ કે આવું કદી બન્યું છે ખરું?
  pon-2006A: Kumwail seiloaklahng palikapi ni deke Saiprus; oh kumwail kadaralahng
    emen ni palimesehn wehin Kedar. Kumwail eri pahn ese me sohte mehkot me duwehte
    met wiawiher sang mahs kohdo.
  por-BRBSL: Para passar para as ilhas de Kittim, e veja. Envie para Kedar, e considere
    com diligência, e ver se isso já existiu.
  cth-cth: Bangkongtetpawiteh, Kittim tuilum hloilah cet awh nateh, khen awh. Kedar
    ram dawk, tami patoun awh nateh, kahawicalah pouk awh, het patet e hno het ao
    boimaw.
  twi-twi: 'Muntwa nkɔ Kitim mpoano nkɔhwɛ, monsoma nkɔ Kedar nkɔhwehwɛ mu yiye; monhwɛ
    sɛ biribi a ɛte sɛɛ asi wɔ hɔ:'
  hlt-hlt: Kittim sanglak paan uh lamtah so lah. Kedar te tah lamtah rhep yakming
    laeh. Te bang te a om atah hmu van lah.
  tbz-SIM: Kɔtɛnɛ̀ Kitimmu ɛkɛ̀ yɛ̀ɛ̀ sokɛ́ mɛniɛ mmiɛkɛ kɛ́yɑ̀. Tɔ̃nnɛ̀ bɛnìtìbɛ̀
    kɛ̀ bɛ̀ɛ kɔtɛ Kedɑɑ ɛì, kɛ̀ nsɑ̀ kɛ̀ bɛ̀ dɔ̀ɔ̀ri di mɛ̀ ndɔ̀ɔ̀rimɛ̀.
  msy-2020: Ia kurim inigh mangɨ Saiprusɨn Arighatɨzimɨn mangɨ, an aruem ghuaghiri
    naghɨn iti. Egh ia Saiprusian arazibar ganigh. Egh ia uaghan gumaziba amadaghtɨ,
    me aruem anadi naghɨn amadaghan Arebian nguazimɨn mangɨ, egh bar deraghvɨra men
    arazibar ganigh. Ia gantɨ arazir ia amir kaba, men tarazir dar amuam ti? Bar puvatɨgham.
  dop-dop: Ɩ́ polo lʋm tɑɑ tɛtʋ nti pɑ yɑɑ sɩ Kitim tɔ, nɑ ɩ́ nɑ́. Ɩ́ tili Ketɑɑ tɛtʋ
    tɑɑ nɑ ɩ́ feŋ teu nɑ ɩ́ nɑ́ sɩ ɩsǝnɑ pǝ wɛ cǝnɛ tɔ, nɑ tǝnɑ, pǝ wɛ kʋlʋm yee?
  azb-azb: Siz Kittim adalarına gedib görün, Qedara adam göndərib öyrənin. Görün belə
    bir şey oldumu?
  eng-DBY: For pass over to the isles of Chittim, and see; and send unto Kedar, and
    consider diligently, and see if there have been such a thing.
  hin-2017: कित्तियों के द्वीपों में पार जाकर देखो, या केदार में दूत भेजकर भली भाँति
    विचार करो और देखो; देखो, कि ऐसा काम कहीं और भी हुआ है? क्या किसी जाति ने अपने
    देवताओं को बदल दिया जो परमेश्वर भी नहीं हैं?
  wol-KYG: «Jàll-leen ba ca duni Kitim fa sowu, te xool; yónneeleen Kedar fa penku,
    seetlu bu baaxa baax ndegam dingeen gis lu mel nii!
  eng-YLT: 'For, pass to the isles of Chittim, and see, And to Kedar send, and consider
    well, And see if there hath been like this:'
  eng-WYC-2017: Go ye to the isles of Chittim, and see ye; and send ye into Kedar,
    and behold ye greatly; and see ye, if such a thing is done,
  eng-WMBB: For pass over to the islands of Kittim, and see. Send to Kedar, and consider
    diligently, and see if there has been such a thing.
  urd-GVH: जाओ, समुंदर को पार करके जज़ीराए-क़ुबरुस की तफ़तीश करो! अपने क़ासिदों को
    मुल्के-क़ीदार में भेजकर ग़ौर से दरियाफ़्त करो कि क्या वहाँ कभी यहाँ का-सा काम
    हुआ है?
  rug-rug: Mi la pa kali lodu rimata, mamu dogoria sa nusa Saeparasi, la pa kali gasa
    rimata, mamu doṉo hata pa popoa pa Kedara. Mamu dogoria be ele ta evaṉa si keke
    gugua hie pukerane.
  gaz-gaz: Mee gara qarqara Kitiimitti ceʼaatii ilaalaa; gara Qeedaarittis nama ergaatii
    qalbiidhaan qoradhaa; yoo duraan wanni akkasii taʼee jiraates ilaalaa.
  fra-LSG: Passez aux îles de Kittim, et regardez! Envoyez quelqu’un à Kédar, observez
    bien, Et regardez s’il y a rien de semblable!
  gnn-gnn: Gatjuy marrtjiyana ḻarruŋana, ga yakana yana nhe yurru ŋula waŋganynha
    miṯtjinha maḻŋ'maramanydja, ŋunhi walala yurru ganan walalaŋguway wal'ŋu ŋunhi
    waŋarrnha ga buku‐ŋal'yun ŋunha wiripuŋuwuna waŋarrwu, bäyyi ŋunhi walalaŋgu waŋarr
    yakanydja walŋa ga yuwalkŋu. Yurru ŋarrakalanydja yolŋu'‐yulŋuyu gonha'yurruna
    warray, ŋapa warray wekaŋala ŋarraku, ŋunhinhanydja ḻatju'nhanydja walalaŋgu dhikanydja
    yuwalkŋunhanydja Godnha Waŋarrnha, ga buku‐ŋal'yundja walala yukurra ŋurikinayi
    nhäŋiniŋ'kuna ŋula nhäkuna waŋarrwu.
  yal-yal: A mɔn yi a fala, a naxa, “Ɛ siga fɔxɔ ige tagi bɔxɔn Sipiri yi, ɛ sa a
    mato! Ɛ xɛrane rasiga Kedari bɔnsɔnna yamanani, e xa sa na rakɔrɔsi ki faɲi, ɛ
    a mato xa na fe sifan ligama na!
  haw-1868: E hele ae hoi ma na aina o Kitima, a e nana; a e hoouna aku hoi i Kedara,
    a e noonoo pono, a ike, ina paha he mea like me ia.
  arb-NAV: 'فَاعْبُرُوا إِلَى جَزِيرَةِ قُبْرُصَ وَالسَّوَاحِلِ الْغَرْبِيَّةِ، وَأَرْسِلُوا
    إِلَى قِيدَارَ، وَتَفَحَّصُوا جَيِّداً، وَانْظُرُوا: هَلْ جَرَى مِثْلُ هَذَا؟'
  ewe-ewe: Mitso ƒu ne miava Kiprotɔwo ƒe fukpo dzi ne miakpɔ nu. Midɔ ame ɖo ɖe Kedar
    ne woalé ŋku ɖe nuwo ŋu nyuie. Mikpɔe ɖa be nane nɔ anyi alea kpɔ hã.
  eng-LEE: For pass over to the isles of the Chittites, and see; and unto Kedar send,
    and consider well and see if any thing like this hath happened.
  asm-FB: কিয়নো, তোমালোকে কিত্তীম দ্বীপবোৰলৈ পাৰ হৈ গৈ চোৱা, আৰু কেদৰলৈ মানুহ পঠোৱা,
    তাত এনেকুৱা কথা কৈছে নে নাই তাক চোৱা ভালকৈ বিবেচনা কৰা, তেওঁলোকৰ দেশৰ কোনো লোকে
    এনে কাম কৰা নাই, যিবিলাক তোমালোকৰ লোকসকলে কৰিলে!
  sus-A: وٌ سَ كِتِمِ سُورِ مَتٌ، وٌ شَ مِشِيٍ شّي كٍدَرِ، وٌ نَ بِرِن مَتٌ عَ قَنيِ
    رَ. وٌ مُ يِ كُيٍ بَتُقٍ مْولِ تٌمَ نَا.
  fra-SBL: Car passez dans les îles de Kittim, et regardez. Envoie à Kedar, et réfléchis
    bien, et voir s'il y a eu une telle chose.
  hbo-hbo: כִּ֣י עִבְר֞וּ אִיֵּ֤י כִתִּיִּים֙ וּרְא֔וּ וְקֵדָ֛ר שִׁלְח֥וּ וְהִֽתְבֹּונְנ֖וּ
    מְאֹ֑ד וּרְא֕וּ הֵ֥ן הָיְתָ֖ה כָּזֹֽאת׃
  piu-2006: '@see-verse:JER.002.009'
  kik-kik: 'Ringai mũthiĩ hũgũrũrũ-inĩ cia Kitimu mũkerorere, ningĩ mũtũmane gũthiio
    Kedari gũgatuĩrio wega, muone kana kũrĩ kuoneka ũndũ ta ũyũ:'
  fra-NCL: Passez donc aux îles de Céthim et regardez ; envoyez à Cédar et observez
    bien ; et voyez s’il y a là rien de semblable.
  cek-AK: 'Kittim tuipui thung ih praenawk to poeng ah loe, khenah: Kedan ah kami
    to patoeh ah, to baktih hmuen oh vaih boeh maw, tiah kahoihah poek ah loe khen
    ah.'
  cuk-cuk: ”Quitim-dup-gakase be obakmar, nue be atakmalo. Cedar-yalase dule-gayaburba-berbemalad
    be barmidmar, nue be igar amimalo. Nue be egismalo, we-dulemarde deyob gusmarmodibe.
  uig-CYR: — силәр Сипрустики деңиз бойлириға өтүп беқиңлар, Кедарға тәкшүрүшкә адәм
    әвәтип беқиңлар — мошундақ бир иш зади болуп баққанму-йоқ дәп көрүп беқиңлар —
  tel-2017: కిత్తీయుల ద్వీపాలకు వెళ్లి చూడండి, కేదారుకు దూతలను పంపి విచారించండి. మీలో
    జరుగుతున్న ప్రకారం ఇంకెక్కడైనా జరుగుతున్నదా?
  hat-BSA: Alò, travèse rive nan peyi kot yo nan Kittim pou wè; voye Kédar pou obsève
    e wè si janmen te gen yon bagay konsa!
  kos-kos: Som nu layen roto, nu ke tuka Cyprus, Ac supwala sie mwet nu layen kutulap
    nu in facl Kedar. Kowos fah liye lah wangin kain inge nu sikyak meet.
  hbo-WLC: כִּ֣י עִבְר֞וּ אִיֵּ֤י כִתִּיִּים֙ וּרְא֔וּ וְקֵדָ֛ר שִׁלְח֥וּ וְהִֽתְבּוֹנְנ֖וּ
    מְאֹ֑ד וּרְא֕וּ הֵ֥ן הָיְתָ֖ה כָּזֹֽאת׃
  ibo-ibo: Gafee nʼọnụ mmiri Saiprọs lee anya, zie ozi gaa Keda ma leruo anya nke
    ọma, ma ị ga-ahụ ihe ọbụla yiri nke a.
  ory-ory: ପାର ହୋଇ କିତ୍ତୀୟମାନଙ୍କର ଦ୍ୱୀପସମୂହକୁ ଯାଇ ଦେଖ, ଆଉ କେଦାରକୁ ଲୋକ ପଠାଅ ଓ ସୂକ୍ଷ୍ମ
    ରୂପେ ବିବେଚନା କର; ଆଉ ଦେଖ, ଏପରି କାର୍ଯ୍ୟ କି କେବେ ହୋଇଅଛି?
  chk-chk: Oupwe feila ngeni ewe fanü Saipiros o katol, oupwe tinala eman lon ewe
    fanü Ketar o nenengenifichi. Oupwe pi ika mi wor ena sokun lapalap mi fis ikenan.
  rop-rop: If yumob go lukaran sangodanwei raidap langa det ailin gulum Saipras, en
    if yumob garra jandim sambodi sanraiswei raidap langa det kantri gulum Keda, yumob
    kaan faindim enijing bin hepin lagijat bifo.
  ukr-1871: Бо пійдїте лиш на острови Хиттимські та придивітесь, пошлїть у Кедар і
    розпитайте пильно та упевнїтесь, чи таке бувало коли там?
  deu-1951: Fahret doch hinüber nach den Inseln der Kittäer und sehet, und sendet
    nach Kedar und erkundiget euch genau und sehet, ob es dort so gegangen sei!
  eng-JPS: For pass over to the isles of the Kittites, and see, and send unto Kedar,
    and consider diligently, and see if there hath been such a thing.
  srp-1865: 'Jer proðite ostrva Kitimska i vidite, i pošljite u Kidar, i razgledajte
    dobro, i vidite je li bilo tako što:'
  lug-lug: Muwunguke ennyanja mugende ku bizinga bya Kittimu mulabe; era mutume e
    Kedali, mwetegereze. Mujja kulaba nga tekibangawo.
  heb-heb: כי עברו איי כתיים וראו וקדר שלחו והתבוננו מאד וראו הן היתה כזאת׃
  ben-IRV: কারণ পার হয়ে কিত্তীয়দের উপকূলে গিয়ে দেখ, কেদরে দূত পাঠাও এবং খুব ভাল
    করে লক্ষ্য কর এবং দেখ যদি সেখানে এই রকম কোন কিছু কখনও হয়।
  pan-pan: ਕਿੱਤੀਮ ਦੇ ਟਾਪੂਆਂ ਵਿੱਚੋਂ ਲੰਘੋ ਅਤੇ ਵੇਖੋ, ਜਾਂ ਕੇਦਾਰ ਨੂੰ ਘੱਲੋ ਅਤੇ ਬਹੁਤ ਗੌਰ
    ਨਾਲ ਸੋਚੋ, ਅਤੇ ਵੇਖੋ ਭਈ ਅਜਿਹੀ ਗੱਲ ਕਿਤੇ ਹੋਈ ਹੈ!
  mya-JVB: ခိတ္တိမ် ကျွန်း တို့သို့ကူး ၍ ကြည့်ရှု ကြလော့။ ကေဒါ ပြည်သို့ လူကို စေလွှတ်
    ၍ ၊ ထို သို့ ဖြစ် ဘူးပြီလောဟု စေ့စေ့ ကြည့်ရှု ဆင်ခြင်ကြလော့။
  tbg-tbg: Ne kuari avu ruhunkinaini airaani vo Saiparusini orunte tavaate. Ne vokiaka
    kuari uruntainaini Arebia vataini orunte ne vika vika okara tuantike tavaate.
    Vi vatanaa vi vatanaaka kia ne qora okara auti variantemake, auti variarave.
  hmo-hmo: Dina ia diho kahanai do umui lao, Kupro motumotu dekenai, bona dina ia
    daekau kahanai danu do umui lao, Kedara tano dekenai, vadaeni do umui diba, inai
    bamona kara be nega ta ia vara o lasi.
  urd-urd: क्यूँकि पार गुज़रकर कित्तीम के जज़ीरों में देखो, और क़ीदार में क़ासिद भेजकर
    दरियाफ़्त करो, और देखो कि ऐसी बात कहीं हुई है?
  rus-SYN: 'Ибо пойдите на острова Хиттимские и посмотрите, и пошлите в Кидар и разведайте
    прилежно, и рассмотрите: было ли там что-нибудь подобное сему?'
  bqc-SIM: À bua ísiawa e Sipi bùsuu à gwa. À gbɛ̃́ zĩ Kedaa bùsuu à a yã́
    tàasika, í gwa tó yã́ɛ bee taa kɛ̀ we yãa.
  tcz-CHONGTHU: Cheuvin lhumlam’a, Cypress gamsung gaveuvin; chuleh solam’a cheuvin
    Kedar gamsung gakhol’uvin. Hitobang thilkidang hi ahekha leh ajakha umkha nam?
  mar-mar: कारण कित्तीम लोकांच्या बेटावर पार जाऊन व्यवस्थीत पाहा. कोणाला तरी केदारला
    पाठवा आणि लक्षपूर्वक पाहा, कोणी असे कधी काही केले आहे का ते बघा!
  qub-qub: «¿Caycho cashanno mayllachöga cashachuraj? Mä ayway inti yagamunan caj-lächo
    caycaj lamar chaupin tishgucunacho tiyaycajcunata sumaj ricamunayquipaj. Cedarman
    pitapis cachacuy imano cashantapis musyananpaj.
  bqp-bqp: I be bɑ wɑ̃ɑ nim wɔ̃kun tem bure te bɑ sokumɔ Sipu mɛɛrio. I goo gɔrio
    Kedɑɑɔ u mɛɛri sɑ̃ɑ sɑ̃ɑ u kɑ wɑ bɑ̀ n mɔ̀ nge bɛɛ,
  hat-hat: Ale bò solèy kouche, rive jouk sou zile Chip. Voye moun nan peyi Keda,
    bò solèy leve. N'a wè sa k'ap pase isit la pa janm rive lòt kote anvan sa.
  eng-BSB: 'Cross over to the coasts of Cyprus and take a look; send to Kedar and
    consider carefully; see if there has ever been anything like this:'
  eng-WEBPB: For pass over to the islands of Kittim, and see. Send to Kedar, and consider
    diligently, and see if there has been such a thing.
  kbq-kbq: Hagi tamagra zage fre kaziga hagerina takaheta vuta ogantu Saiprusi mopafima
    nemaniza vahera ome nezamageta, zage hanati kaziga vuta Kedari mopafima nemaniza
    vahera ome zamageho. Kora amanahu zana fore higeta ke'nazaza fore nehifi?
  nhe-BL: Xitlachiyaca yahualtic huan xiquitaca intla inquipantise se tlamantli quej
    ni. Yonque se tlachiyas hasta occidental campa nopa piltlaltzitzi tlen mopantíaj
    ipan hueyi atl o yonque inquititlanise se para yas hasta tlali Cedar, ax oncas
    niyon se lugar quej ni.
  gub-BL: Peho yrypypo'o Xip her ma'e pe nehe. Kwarahy heixe haw ikutyr tuz. Pexak
    ma'e a'e pe har nehe. Pemono kar amo Kenar kwarahy ihemaw kutyr har pe nehe. Peme'egatu
    nehe. Ta'e agwer ma'e nuzeapo pixik kwaw ko 'ar 'ym mehe we a'e xe.
  eng-DRA: 'Pass over to the isles of Cethim, and see: and send into Cedar, and consider
    diligently: and see if there hath been done any thing like this.'
