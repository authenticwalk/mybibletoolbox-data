verse: JER.002.003
translations:
  mal-C: ഇസ്രായേൽ യഹോവയ്ക്കു വിശുദ്ധവും അവിടത്തെ വിളവിന്റെ ആദ്യഫലവും ആയിരുന്നു. അവളെ
    വിഴുങ്ങിക്കളഞ്ഞവരെയെല്ലാം കുറ്റവാളികളായി പ്രഖ്യാപിച്ചു, അത്യാപത്ത് അവരെ കീഴടക്കും,’ ”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: 'Geheiligt war Israel Jahwe, ein Erstlingsertrag für ihn: wer irgend davon
    aß, lud Schuld auf sich; Unheil kam über ihn, - ist der Spruch Jahwes.'
  lin-lin: 'Isalaele abulisamaki mpo na Yawe lokola mbuma ya liboso ya milona na Ye :
    moto nyonso oyo azalaki kolia yango azalaki komema ngambo, mpe pasi ezalaki kokomela
    ye, › » elobi Yawe.'
  eng-LSV: Israel [is] holy to YHWH, || The first-fruit of His increase, || All consuming
    him are guilty, || Calamity comes to them,” || A declaration of YHWH.
  eng-GNV: 'Israel was as a thing halowed vnto the Lord, and his first fruits: all
    they that eat it, shall offend: euil shall come vpon them, saith the Lord.'
  eng-WEBSTER: 'Israel was holiness to the LORD, and the first-fruits of his increase:
    all that devour him shall offend; evil shall come upon them, saith the LORD.'
  nhw-BL: Ipan nopa tonali israelitame eliyayaj tlatzejtzeloltique huan tlaiyocatlalilme
    san para na. Quen se achtihui ejquetl catli más quiselis tlatiochihualistli tlen
    itata, israelitame itztoque nopa masehualme catli más niquinmacatoc tlatiochihualistli
    tlen sequinoc tlali ehuani. Huan nochi catli quintlaijiyohuiltiyayaj israelitame,
    niquinitayaya para quihuicayayaj tlajtlacoli huan niquintlatzacuiltiyaya chicahuac.
    Na niamoTECO nimechilhuía ya ni.”
  swh-ONEN: Israeli alikuwa mtakatifu kwa Bwana, kama malimbuko ya kwanza ya mavuno
    yake; wote waliowaangamiza walihesabiwa kuwa na hatia, nayo maafa yaliwakumba,’ ”
    asema Bwana.
  bba-bba: Bɛɛ Isirelibɑ, i rɑɑ wɑ̃ɑwɑ wi turon sɔ̃. I sɑ̃ɑwɑ win ɑrumɑni ye u tii
    ɡɔsiɑ. Wi u nɑ u bɛɛ ɡurɑ, wɑhɑlɑ yɑ rɑ yɛ̃ro deemɛwɑ. Wi, Yinni Gusunɔwɑ u yeni
    ɡeruɑ.
  eng-KJVCPB: 'Israel was holiness unto the Lord, and the firstfruits of his increase:
    all that devour him shall offend; evil shall come upon them, saith the Lord.'
  luo-luo: Israel ne en oganda maler ne Jehova Nyasaye, kaka olembege mokwongo chiek;
    jogo duto mane okidhe nomak kaka joketho, kendo masira nomakogi,’ ” Jehova Nyasaye
    owacho.
  meu-meu: Una negana ai Israel na helaḡa Iehova ena, ena taboro anidia roboadia.
    E ani taudia iboudiai e kerere, bena dika na latadiai e kau. Iehova na e herevamu.
  npi-ULB: परमपप्रभुको फसलको अगौटे फल इस्राएललाई उहाँको निम्ति अलग गरियो । अगौटे फलबाट
    खाने सबै जना दोषी ठहरिए । तिनीहरूमाथि विपत्ति आइपर्‍यो, यो परमप्रभुको घोषणा हो
    ' ।”
  yor-yor: Israẹli jẹ́ mímọ́ sí Olúwa, àkọ́kọ́ èso ìkórè rẹ̀, gbogbo ẹnikẹ́ni tí ó
    jẹ run ni a ó dá lẹ́bi, ibi yóò sì wá sí orí wọn,’ ” bẹ́ẹ̀ ni Olúwa wí.
  pes-OPCB: ای اسرائیل، تو در آن روزها قوم مقدّس من و نخستین فرزند من بودی. اگر کسی
    به تو آزار می‌رساند او را محکوم کرده، به بلایی سخت گرفتار می‌ساختم.»
  tgl-ULB: Nakalaan ang Israel para kay Yahweh, ang unang bunga ng mga ani! Nagkakasala
    ang lahat ng kumain mula sa mga unang bunga! Darating ang kasamaan sa kanila.
    Ito ang pahayag ni Yahweh.”
  cbu-NT: Anpur nuw siyaa kizpur chinaranguri, tputs wanusee kis katungku, mang' ksataru,
    nuw ashiranguri, siyamun mangi ksarangina. Wanari anpur tputs siyaa Israelchicheetsis
    pacharanginaareesinaya, nuwsha anumand waatssin kiyung waneeshishpa yacharanginaaparina.
    Nuw Taarashipaneeruri zurampatari atina, Apanll Israelchicheetsis atiya.
  hui-hui: Isaraele-o horo ogoningi tí i̱ninaga wali agaliore howa i̱naga mabuha tomo
    ala pigane hengeneru lomabu migi biraligobi harimi. Mbiralime tí mo ko haga biyagola
    i̱ni ala pu bamba howa tigua ko biyagonaga pani migi bialu baga birugoni. I̱ Anduane
    Homogo i̱na bi o ledogoniore, laya.
  mya-mya: အို ဣ​သ​ရေ​လ​အ​မျိုး​တို့၊သင်​တို့​ကို ငါ​တစ်​ဦး​တည်း​သာ​လျှင်​ပိုင်​တော်​မူ​၏။
    သင်​တို့​သည်​ငါ​ပိုင်​သော​အ​မြတ်​ထား​ရာ ဖြစ်​၏။ ငါ​သည်​သင်​တို့​ကို​ထိ​ခိုက်​နာ​ကျင်​စေ​သူ
    အ​ပေါင်း​အား ဘေး​အန္တ​ရာယ်​နှင့်​ဆင်း​ရဲ​ဒုက္ခ​ရောက်​စေ​ခဲ့​၏။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်
    စ​ကား​ပင်​တည်း။''
  bod-N: དུས་དེར་ཡེས་ར་ཨེལ་ནི་ཡ་ཝཱེའི་དྲུང་དུ་དམ་པ་དང་ཁོང་གི་འབྲས་བུ་ཐོག་མ་ཡིན་ཏེ།
    སུ་ཞིག་གིས་དེ་ཁྱུར་མིད་བཏང་ན་ཐམས་ཅད་སྡིག་ཅན་དུ་བརྩིས་ནས། དེ་དག་གི་སྟེང་དུ་ཆག་སྒོ་འབྱུང་བར་འགྱུར་ཞེས་གསུངས་ཏེ།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །
  sna-sna: Israeri akanga ari mutsvene kuna Jehovha, ari chibereko chokutanga chokukohwa
    kwake; vose vakanga vachimudya vaipiwa mhosva, uye njodzi yakavawira,’ ” ndizvo
    zvinotaura Jehovha.
  spa-BLM: Israel era la santidad para Yahvé, las primicias de su cosecha. Todos los
    que lo devoren serán considerados culpables. El mal vendrá sobre ellos”, dice
    Yahvé”.
  cac-cac: Ayic chi' vicn̈ej eyaj a ex israel ex tic, icha val b'ab'el sat avb'en.
    A in Jehová in svala' to yaln̈ej mach eb' ex ixtani, ix och smul eb', ix vac'cot
    yaelal d'a yib'an̈ eb', xchi d'ayin.
  swh-ULB: Israeli alikuwa ametengwa kwa BWANA, malimbuko yake ya mavuno yake! Wote
    waliokula malimbuko yake walikuwa na hatia! majanga yaliwajia—asema BWANA.'”
  bel-bel: 'Ізраіль быў сьвятыняю Госпада, пачаткам пладоў Ягоных: усе, што паядалі
    яго, асуджаліся, бедства спасьцігла іх, кажа Гасподзь.'
  deu-ELBBK: 'Israel war heilig dem HERRN, der Erstling seines Ertrags; alle, die
    es verzehren wollten, verschuldeten sich: Unglück kam über sie, spricht der HERR.'
  mbb-OT: Sikiyu is menge Israilihanen insivey kew para kediey. Ne iring kew te nehuna
    he neraǥun he imbeǥey kayi te kediey. Is menge midaagdaag keniyu, midsilutan ku,
    ne nengezeetan sikandan. Iyan a, is Nengazen, is migkaǥi kayi.’ ”
  mal-2015: യിസ്രായേൽ യഹോവെക്കു വിശുദ്ധവും അവന്റെ വിളവിന്റെ ആദ്യഫലവും ആകുന്നു; അവനെ
    തിന്നുകളയുന്നവരൊക്കെയും കുറ്റക്കാരായ്തീരും; അവർക്കു ദോഷം വന്നു ഭവിക്കും എന്നായിരുന്നു
    യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: O Izrael sas sveto prekal o RAJ, ešebno ovocje leskre uľipnastar. Savore,
    so les chanas tele, kerde binos a avľa pre lende o nalačhipen,‘ phenel o RAJ.“
  pes-OPV: 'اسرائیل برای خداوند مقدس ونوبر محصول او بود. خداوند می‌گوید: آنانی که
    اورا بخورند مجرم خواهند شد و بلا بر ایشان مستولی خواهد گردید.»'
  ron-1924: Атунч, Исраел ера ынкинат Домнулуй, ера челе динтый роаде але Луй; тоць
    чей че мынкау дин еле се фэчяу виноваць ши веня ненорочиря песте ей», зиче Домнул.’”
  ben-OBCV: ইস্রায়েল ছিল সদাপ্রভুর কাছে পবিত্র, তাঁর শস্যের অগ্রিমাংশ; যারা তার অনিষ্ট
    সাধন করেছিল তারা অপরাধী সাব্যস্ত হয়েছিল, এবং তাদের উপরে নেমে এসেছিল বিপর্যয়,’ ”
    সদাপ্রভু এই কথা বলেন।
  som-som: Reer binu Israa'iil wuxuu Rabbiga u ahaa quduus, iyo midhihii ugu horreeyey
    ee beergooyskiisii, oo kuwii isaga cunay oo dhammu eed bay lahaayeen, oo masiibo
    baa iyaga ku soo degtay, ayaa Rabbigu leeyahay.
  lat-VUC: 'Sanctus Israël Domino, primitiæ frugum ejus: omnes qui devorant eum delinquunt:
    mala venient super eos, dicit Dominus.'
  eng-ASVBT: 'Israel was holiness unto Jehovah, the firstfruits of his increase: all
    that devour him shall be held guilty; evil shall come upon them, saith Jehovah.'
  ita-1885: Israele era una cosa santa al Signore, le primizie della sua rendita;
    tutti quelli che lo divoravano erano colpevoli, male ne avveniva loro, dice il
    Signore.
  eng-LXXUP: 'Israel was the holy people to the Lord, and the firstfruits of his increase:
    all that devoured him shall offend; evils shall come upon them, saith the Lord.'
  eng-ULB: Israel was set apart to Yahweh, the firstfruits of his harvest! All who
    ate from the firstfruits were held guilty; disaster came upon them—this is Yahweh's
    declaration.'”
  spa-VBL: Israel era sagrado para el Señor, las primicias de su cosecha. Cualquiera
    que comiera esta cosecha era culpable de pecado, y experimentaba los resultados
    desastrosos, declara el Señor.
  fra-_FOB: Israël était une chose sainte à l'Éternel; il était les prémices de son
    revenu. Tous ceux qui le dévoraient étaient coupables; il leur en arrivait du
    mal, dit l'Éternel.
  mal-mal: യിസ്രായേൽ യഹോവയ്ക്കു വിശുദ്ധവും അവിടുത്തെ വിളവിന്റെ ആദ്യഫലവും ആകുന്നു;
    അവനെ തിന്നുകളയുന്നവരെല്ലാം കുറ്റക്കാരായിത്തീരും; അവർക്ക് ദോഷം വന്നുഭവിക്കും” എന്നായിരുന്നു
    യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Us waqt Isrāīl Rab ke lie maḳhsūs-o-muqaddas thā, wuh us kī fasal kā pahlā
    phal thā. Jis ne bhī us meṅ se kuchh khāyā wuh mujrim ṭhahrā, aur us par āfat
    nāzil huī. Yih Rab kā farmān hai.’”
  suz-BL: इस्राएल आंम परमप्रभु यावे कली आ का ला बाक्‍शो ग्‍युम्‍ली खोदेंशो बाक्‍त।
    मेको, आ गेय ङा ङोंइती ङा फल खोदेंशो बाक्‍त। मेको कली नेक्‍‍ब नेल्‍ल दोस ताइब दुम्‍तेक्‍म।
    मेको श्‍येत जाम्‍तेक्‍म’ देनो” दे माइक्‍ती। प्रस्‍थान २८:३६; आमोस ६:१; याकूब १:१८
  eng-NOY: Israel was a sacred thing to Jehovah, His first ripe fruit. All that devoured
    him were held guilty; Evil came upon them, saith Jehovah.
  ita-1927: Israele era consacrato all’Eterno, le primizie della sua rendita; tutti
    quelli che lo divoravano si rendevan colpevoli, e la calamità piombava su loro,
    dice l’Eterno.
  ckb-ckb: ئیسرائیل بۆ یەزدان پیرۆز بوو، یەکەمین بەرهەمی بەروبوومەکەیەتی. هەموو ئەوانەی
    خواردیان تاوانیان کرد، بەڵایان بەسەردا هات.“» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'Israel was holy to the Lord, the first-fruits of his increase: all who
    made attacks on him were judged as wrongdoers, evil came on them, says the Lord.'
  kan-OKCV: ಇಸ್ರಾಯೇಲು ಯೆಹೋವ ದೇವರಿಗೆ ಪರಿಶುದ್ಧವೂ, ಆತನ ಹುಟ್ಟುವಳಿಯ ಪ್ರಥಮ ಫಲವೂ ಆಗಿದೆ ಅವಳನ್ನು
    ತಿಂದು ಬಿಟ್ಟವರೆಲ್ಲರೂ ಅಪರಾಧಿಗಳಾಗುವರು. ಅವರಿಗೆ ಕೇಡು ಬರುವುದು,’ ” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: இஸ்ரவேலர்கள் யெகோவாவுக்குப் பரிசுத்தமும், அவருடைய விளைவின் முதற்பலனுமாயிருந்தது;
    அதைப் பட்சித்த அனைவரும் குற்றவாளிகளானார்கள்; பொல்லாப்பு அவர்கள்மேல் வந்ததென்று
    யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Santidad era Israel á Jehová, primicias de sus nuevos frutos. Todos
    los que le devoran pecarán; mal vendrá sobre ellos, dice Jehová.
  ron-BTF: Sfânt era Israel pentru DOMNUL și primele roade ale venitului său; toți
    cei care îl mănâncă vor fi vinovați; răul va veni peste ei, spune DOMNUL.
  eng-WEBP: Israel was holiness to the LORD, the first fruits of his increase. All
    who devour him will be held guilty. Evil will come on them,”’ says the LORD.”
  eng-FBV: Israel was holy to the Lord, the firstfruits of his harvest. Anyone who
    ate this harvest was guilty of sin, and they experienced the disastrous results,
    declares the Lord.
  nld-1939: Toen was Israël nog Jahweh’s heilig bezit, De eersteling van zijn oogst;
    Allen die er van aten, moesten het boeten, Rampen zouden hen treffen, spreekt
    Jahweh!
  nch-BL: Ipan nopa tonali israelitame eliyayaj tatzejtzeloltique huan taiyocatalilme
    san para na. Quej se achtohui ejquet cati más quiselis tatiochihualisti ten itata,
    israelitame itztoque nopa masehualme cati más niquinmacatoc tatiochihualisti ten
    sequinoc tali ehuani. Huan nochi cati quintaijyohuiltiyayaj israelitame, niquinitayaya
    para quihuicayayaj tajtacoli huan niquintatzacuiltiyaya chicahuac. Na niamoTECO
    nimechilhuía ya ni.”
  vie-1934: Y-sơ-ra-ên vốn là dân biệt riêng ra thánh cho Đức Giê-hô-va; vốn là trái
    đầu mùa của hoa lợi Ngài. Phàm những kẻ nuốt dân ấy sẽ có tội; tai vạ sẽ lâm trên
    họ, Đức Giê-hô-va phán vậy.
  hin-CV: इस्राएल याहवेह के लिए पवित्र किया हुआ था, याहवेह की पहली उपज; जिस किसी ने
    इस उपज का उपभोग किया, वे दोषी हो गए; वे संकट से ग्रसित हो गए,’ ” यह याहवेह की
    वाणी है.
  spa-BES: Israel era santo para el Señor, los primeros frutos de su cosecha; todos
    los que la comían fueron juzgados como malhechores, el mal vino sobre ellos, dice
    el Señor.
  tdx-tdx: Niavake am’ Iehovà t’Israele, ty lohavoan-kavokara’e; hanan-kakeo ze mampibotseke
    ama’e, hankàñe ty hizò iareo, hoe t’Iehovà.
  tha-KJV: อิสราเอลนั้นเป็นส่วนบริ​สุทธิ​์ของพระเยโฮวาห์ คือเป็นผลิตผลรุ่นแรกของพระองค์
    คนทั้งปวงที่​ได้​กินผลนั้​นก​็​ผิด เหตุ​ร้ายจึงจะมาถึงเขา พระเยโฮวาห์ตรั​สด​ังนี้​แหละ​”
  por-BR-2018: Israel era santidade ao SENHOR, era os primeiros de sua colheita. Todos
    os que o prejudicavam cometiam pecado e o mal vinha sobre eles, diz o SENHOR.
  deu-ELO: 'Israel war heilig dem Jehova, der Erstling seines Ertrages; alle, die
    es verzehren wollten, verschuldeten sich: Unglück kam über sie, spricht Jehova.'
  eng-WYC-2018: Israel was holy to the Lord, the first of fruits of him; men that
    devour that Israel, trespass; evils shall come on them, saith the Lord. (Israel
    was holy to the Lord, his first fruits; all who devour that Israel, trespass,
    or greatly sin; evils shall come upon them, saith the Lord.)
  epo-epo: Izrael tiam estis sanktaĵo de la Eternulo, Lia unua frukto; ĉiuj, kiuj
    manĝis ĝin, estis kondamnitaj, malbono venis sur ilin, diras la Eternulo.
