    দিবলৈ আৰু দুৰ্যোগ পঠিয়াবলৈ মই প্রতিজ্ঞা কৰিছিলোঁ। মই, যিহোৱাই কৈছিলোঁ যে, এইবোৰ
    ঘটিব, ঠিক তেনেদৰেই এইবোৰ অমঙ্গল ঘটিব।”
  sus-A: عِسِرَيِلَ نُ قِندِشِ عَلَتَلَ نَن فبٍ رَ، عَلْ سَنسِ بٌفِ سِنفٍ. نَشٍيٍ
    عٍ تْورْ، نٍيٍ قَن قَمَ نّ تْورْدٍ.›» عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: Israël était la sainteté pour Yahvé, les prémices de son accroissement.
    Tous ceux qui le dévorent seront tenus pour coupables. Le malheur viendra sur
    eux, dit Yahvé. »
  hbo-hbo: קֹ֤דֶשׁ יִשְׂרָאֵל֙ לַיהוָ֔ה רֵאשִׁ֖ית תְּבוּאָתֹ֑ה כָּל־אֹכְלָ֣יו יֶאְשָׁ֔מוּ
    רָעָ֛ה תָּבֹ֥א אֲלֵיהֶ֖ם נְאֻם־יְהוָֽה׃ פ
  kik-kik: Isiraeli-rĩ, aatũũrĩte aamũrĩirwo Jehova, arĩ maciaro ma mbere ma magetha
    make; arĩa othe maamũtambuuraga maatuirwo ahĩtia, nao magĩkinyĩrĩrwo nĩ mwanangĩko,’ ”
    ũguo nĩguo Jehova ekuuga.
  fra-NCL: Israël était la chose consacré à Yahweh, les prémices de son revenu ; quiconque
    en mangeait se rendait coupable ; le malheur fondait sur lui, — oracle de Yahweh.
  cek-AK: To nathuem ah Israel loe Angraeng hanah ciimcai moe, a qoenghaih thingthai
    tangsuek ah oh; anih paaeh kaminawk boih loe kami kazae ah oh o; to kaminawk nuiah
    amrohaih to pha tih, tiah Angraeng mah thuih.
  cuk-cuk: 'Ani an Bab-Jehová-guedgi an bega soged: Bemar-Israel-dulemar, anga be
    dule-gwage-swilidikmalad gumalanad. Bemar anga, gebe-ibmar-sanmakedyob gumalanad.
    Dulemar ibigwensur-bemar-imakalile, anse sabsur-odurdakledaed, boni-dummagan an
    egi barmiardaed.’ ”'
  uig-CYR: Шу чағда Исраил хәлқи Пәрвәрдигарға пак, алаһидә аталған, улар униң өз
    һосулиниң тунҗа мевиси дәп қаралған еди; уларни йәвалмақчи болғанларниң һәммиси
    гунакар дәп һесапланған еди һәм уларниң башлириға балаю-апәт чүшкән еди, — дәйду
    Пәрвәрдигар.
  tel-2017: అప్పుడు ఇశ్రాయేలు యెహోవాకు ప్రతిష్ఠిత జనంగా, ఆయన పంటలో ప్రథమ ఫలంగా ఉంది.
    వారిని బాధించే వారందరూ శిక్షకు పాత్రులు. వారిపైకి కీడు దిగి వస్తుంది.” ఇదే యెహోవా
    వాక్కు.
  hat-BSA: Israël te sen a SENYÈ, premye a rekòlt Li a. Tout moun ki te manje de li
    va vin koupab. Se mal ki va rive yo,’” deklare SENYÈ a.”
  kos-kos: Israel, kom tuh sriyukla in ma na luk; Kom sie ma mutal nu sik mukena.
    Nga fah supu mwe keok ac mwe ongoiya Nu faclos nukewa su akkeokye kom. Nga, LEUM
    GOD, pa fahk ma inge.”
  hbo-WLC: קֹ֤דֶשׁ יִשְׂרָאֵל֙ לַיהוָ֔ה רֵאשִׁ֖ית תְּבוּאָתֹ֑ה כָּל־אֹכְלָ֣יו יֶאְשָׁ֔מוּ
    רָעָ֛ה תָּבֹ֥א אֲלֵיהֶ֖ם נְאֻם־יְהוָֽה׃ פ
  ibo-ibo: Izrel bụ ihe dị nsọ nye Onyenwe anyị, mkpụrụ mbụ nke owuwe ihe ubi ya.
    Ndị niile ripịara ya ka a gụrụ dị ka ndị ikpe mara. Ihe ọjọọ dakwasịkwara ha.’ ”
    Otu a ka Onyenwe anyị kwupụtara.
  ory-ory: ଇସ୍ରାଏଲ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପବିତ୍ର, ତାହାଙ୍କ ଆୟର ପ୍ରଥମ ଫଳ ସ୍ୱରୂପ ଥିଲା।
    ଯେଉଁମାନେ ତାହାକୁ ଗ୍ରାସ କରନ୍ତି, ସେସମସ୍ତେ ଦୋଷୀ ଗଣାଯିବେ; ସେମାନଙ୍କ ପ୍ରତି ଅମଙ୍ଗଳ ଘଟିବ,”
    ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Israel, en ka pin fän itei, ngang echök üa nöünuk. Chokewe meinisin mi
    afeiengauok üa ariaföüür o afeiengaueer. Ngang ewe Samol mi Lapalap üa kapas.”
  rop-rop: Ol yumob Isreil pipul, oni yumob na main ronwan speshalwan pipul. Aibin
    jandim det nogudbala ting en panishim langa detlot hubin oldei ardimbat yumob.”
    Lagijat na YAWEI bin tok.
  ukr-1871: Посьвячен був Ізраїль Господеві, як первоплід його; хто нї схотїв пожерати
    його, набірався гріха, накликав халепу на себе, говорить Господь.
  deu-1951: Israel war damals dem HERRN geheiligt, der Erstling seines Ertrages; alle,
    die es fressen wollten, mußten es büßen; es kam Unglück über sie, spricht der
    HERR.
  eng-JPS: Israel is the LORD'S hallowed portion, His first-fruits of the increase;
    all that devour him shall be held guilty, evil shall come upon them, saith the
    LORD.
  srp-1865: Izrailj bješe svetinja Gospodu i prvina od rodova njegovijeh; koji je
    jeðahu svi bijahu krivi, zlo dolažaše na njih, veli Gospod.
  lug-lug: Isirayiri wali mutukuvu wa Mukama, ebibala ebibereberye ebyamakungula ge;
    bonna abaakulyangako nga bazzizza omusango, akabi nga kabatuukako,’ ” bw’ayogera
    Mukama Katonda.
  heb-heb: קדש ישראל ליהוה ראשית תבואתה כל אכליו יאשמו רעה תבא אליהם נאם יהוה׃
  ben-IRV: ইস্রায়েল সদাপ্রভুর উদ্দেশ্যে পবিত্র, ফসলের প্রথম অংশ! যারা সেই প্রথম অংশকে
    গ্রাস করেছে তারা পাপ করেছে! তাদের উপর অমঙ্গল ঘটবে, এটি সদাপ্রভুর ঘোষণা’।”
  pan-pan: ਇਸਰਾਏਲ ਯਹੋਵਾਹ ਲਈ ਪਵਿੱਤਰ ਸੀ, ਉਹ ਦੀ ਪੈਦਾਵਾਰ ਦਾ ਪਹਿਲਾ ਫਲ, ਉਸ ਦੇ ਖਾਣ ਵਾਲੇ ਸਾਰੇ
    ਦੋਸ਼ੀ ਠਹਿਰਨਗੇ, ਉਹਨਾਂ ਉੱਤੇ ਬੁਰਿਆਈ ਆਵੇਗੀ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ထိုအခါ ဣသရေလ အမျိုးသည် ထာဝရဘုရား အဘို့ သန့်ရှင်း ၏။ စီးပွားတော်အဘို့ အဦး
    သီးသော အသီး ဖြစ်၏။ သူ တို့ကို လုယူ သောသူအပေါင်း တို့သည် အပြစ် ရှိကြ၏။ ထိုသူတို့အပေါ်မှာ
    ဘေးဥပဒ်ရောက်ရသည် ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Vi entara ne Isareri ti Nora Kotika vaiinti nahentiqai variarave. Avuni
    aquitai karara koqera voqaara ne ti vaiinti nahenti koqeka variarave. Ekaa vo
    vatanaaka ni qoraiqama nimitaaka te vikaqaa uva vatauramanta vika qoraiqama vuarave.
    Te Noravano Kotikama turo, tiro.
  hmo-hmo: Israela e, umui be lau sibona lauegu bese taudia, umui be helaga lau dekenai.
    Umui idia hadikaia taudia dekenai, lau ese hisihisi bona dika lau henidia. Lau
    Lohiabada, lau hereva vadaeni.”
  urd-urd: इस्राईल ख़ुदावन्द का पाक, और उसकी अफ़्ज़ाइश का पहला फल था; ख़ुदावन्द फ़रमाता
    है, उसे निगलने वाले सब मुजरिम ठहरेंगे, उन पर आफ़त आएगी।”
  rus-SYN: Израиль был святынею Господа, начатком плодов Его; все поедавшие его были
    осуждаемы, бедствие постигало их, говорит Господь.
  bqc-SIM: Aa ku ma mɛ̀ndo yã́iɛ, aamɛ ma buapↄ́ káauↄ ũ. Ma gbɛ̃́ pↄ́ ń mↄmↄↄ
    tàae è, ↄ̃ músi ń lé. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Hiche phatlai chun, Israel chu Pakai dinga atheng ahin, Ama ding a
    alholhun aga masapen chu ahi.
  mar-mar: इस्राएल परमेश्वरास पवित्र होते, त्याच्या उत्पन्नांचे प्रथम फळ. जो कोणी
    या प्रथम फळातील खातो तो पाप करतो, त्यांच्यावर आपत्ती येईल, असे परमेश्वर म्हणतो.”
  qub-qub: Gamcunaga noga acracushämi carayqui. Rimir punta shuntar raquishan micuynömi
    nogapaj raquisha carayqui. Chaymi ñacachishojcunataga noga castigaj cä. Castigarmi
    fiyupa ñacachej cä. Noga Tayta Diosmi chayno në.»
  bqp-bqp: Bɛɛ Isirelibɑ, i rɑɑ wɑ̃ɑwɑ wi turon sɔ̃. I sɑ̃ɑwɑ win ɑrumɑni ye u tii
    gɔsiɑ. Wi u nɑ u bɛɛ gurɑ, wɑhɑlɑ yɑ rɑ yɛ̃ro deemɛwɑ. Wi, Yinni Gusunɔwɑ u yeni
    geruɑ.
  hat-hat: Lè sa a, moun Izrayèl yo te yon pèp ki t'ap viv apa pou mwen ase, tankou
    premye rekòt jaden yo mete apa pou mwen. Malè te tonbe sou tout moun ki te manyen
    yo paske se avè m' yo te annafè. Se mwen menm, Seyè a, ki di sa.
  eng-BSB: Israel was holy to the LORD, the firstfruits of His harvest. All who devoured
    her found themselves guilty; disaster came upon them,’” declares the LORD.
  eng-WEBPB: Israel was holiness to the LORD, the first fruits of his increase. All
    who devour him will be held guilty. Evil will come on them,”’ says the LORD.”
  kbq-kbq: Hagi e'i ana knafina Israeli vahe'mota Nagri vahe fatgo mani'nazankita,
    hozafinti ne'zamo ese afu re'negeno hamreankna huta ruotge hu'nazane. Hagi ana
    ne'zama eri havizama haza vahera kumi hu'nazankino, knazamo zamazeri haviza hu'ne.
    Nagra Ra Anumzamo'na ama ana nanekea nehue.
  nhe-BL: Ipan nopa tonali israelitame eliyayaj tlatzejtzeloltique huan tlaiyocatlalilme
    san para na. Queja se achtohui ejquetl tlen más quiselis tlatiochihualistli tlen
    itata, israelitame itztoque nopa tlacame tlen más niquinmacatoc tlatiochihualistli
    tlen sequinoc tlali ehuani. Huan nochi tlen quintlaijiyohuiltiyayaj israelitame,
    niquinitayaya para quihuicayayaj tlajtlacoli huan niquintlatzacuiltiyaya chicahuac.
    Na niimoTECO nimechilhuía ya ni.”
  gub-BL: Teko Izaew izuapyapyr wà, peiko heremiaihu romo a'e 'ar mehe. Napezawy kwaw
    arozràn izypy mehe ipo'o pyrer ihewe imur pyrer. Aze amo upuraraw kar ma'erahy
    newe, azepyk wanehe. Amu'ar kar ikatu 'ymaw wanehe no. Ihe Tupàn Tuweharupi Wiko
    Ma'e aze'eg kwez kury, i'i ihewe.
  eng-DRA: 'Israel is holy to the Lord, the first fruits of his increase: all they
    that devour him offend: evils shall come upon them, saith the Lord.'
