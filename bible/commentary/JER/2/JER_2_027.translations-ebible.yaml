    แต่​เมื่อถึงเวลาลำบากเขาจะกล่าวว่า ‘ขอทรงลุกขึ้นช่วยข้าพระองค์ทั้งหลายให้​รอด​’
  por-BR-2018: 'Que dizem à madeira: Tu és meu pai; e à pedra: Tu me geraste: pois
