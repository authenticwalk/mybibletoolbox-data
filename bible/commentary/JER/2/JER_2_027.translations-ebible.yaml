  hin-CV: वे वृक्ष से कहते हैं, ‘तुम मेरे पिता हो,’ तथा पत्थर से, ‘तुमने मुझे जन्म
    दिया है.’ यह इसलिये कि उन्होंने अपनी पीठ मेरी ओर कर दी है अपना मुख नहीं; किंतु
