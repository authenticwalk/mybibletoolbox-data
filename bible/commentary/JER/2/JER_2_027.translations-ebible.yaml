  tbz-SIM: Díndi bɛ̀ɛ̀ ɔ̃ nwúó ntɛbɔɔtenkɑɑnìtɛ̀ kɛ tú tɛɛ̀ tu di cicɛ, kɛ́nwúó ndibɔɔtɑ̃́rì
    kɛ tú diì di te. Di bo ntũ̀ mmɛ̀ mí ndi Yiɛ̀ nKuyie nkɛ̀ di m bùtínnɛ́ pɑ́í pɑ́í.
    Kɛ̀ dɛ̀ di di dìì mɔ̀nnì di nɛ́ nní nyu kɛ tú n di dɛɛtɛ́.
  msy-2020: Ia dagɨaba ko temebar dɨkɨrɨzir marvir guabar ziaba fa ghaze, Da en ingarigha
    ikɨrɨmɨrim e ganɨngi. Da en afeziabara. Egha ia akɨrim ragha na gasara. Egha osɨmtɨziba
    isir dughiabar, ia uarir akurvaghasa nan dei.
  azb-azb: Onlar ağaca ‹atamsan›, daşa ‹bizi sən doğdun› deyir. Çünki Mənə tərəf üzlərini
    deyil, arxalarını çevirdilər. Ancaq üstlərinə bəla gələndə ‹qalxıb bizi qurtar›
    deyirlər.
  eng-DBY: saying to a stock, Thou art my father; and to a stone, Thou hast brought
    me forth; for they have turned the back unto me, and not the face; and in the
    time of their trouble they will say, Arise, and save us!
  hin-2017: वे काठ से कहते हैं, ‘तू मेरा पिता है,’ और पत्थर से कहते हैं, ‘तूने मुझे
    जन्म दिया है।’ इस प्रकार उन्होंने मेरी ओर मुँह नहीं पीठ ही फेरी है; परन्तु विपत्ति
    के समय वे कहते हैं, ‘उठकर हमें बचा!’
  wol-KYG: 'ñoom ñii naa bii bant: “Yaay sunu baay,” naan wee doj: “Yaa nu sukk, jur.”
    Wonuñu ma kanam, xanaa gannaaw, te bu leen musiba dikkalee, ñu naa: “Wallu nu
    boog!”'
  eng-YLT: Saying to wood, 'My father [art] thou!' And to a stone, 'Thou hast brought
    me forth,' For they turned unto me the back and not the face, And in the time
    of their vexation, They say, 'Arise Thou, and save us.'
  eng-WYC-2017: that say to a tree, Thou art my father; and to a stone, Thou hast
    engendered me. They turned to me the back, and not the face; and in the time of
    their torment they shall say, Rise thou, and deliver us.
  eng-WMBB: who tell wood, ‘You are my father,’ and a stone, ‘You have given birth
    to me,’ for they have turned their back to me, and not their face, but in the
    time of their trouble they will say, ‘Arise, and save us!’
  urd-GVH: यह लोग लकड़ी के बुत से कहते हैं, ‘तू मेरा बाप है’ और पत्थर के देवता से,
    ‘तूने मुझे जन्म दिया।’ लेकिन गो यह मेरी तरफ़ रुजू नहीं करते बल्कि अपना मुँह मुझसे
    फेरकर चलते हैं तो भी ज्योंही कोई आफ़त उन पर आ जाए तो यह मुझसे इल्तिजा करने लगते
    हैं कि आकर हमें बचा!
  rug-rug: Zama la ia rini sa huda, ‘Agoi sa tamamami,’ meke koasa patu si, ‘Agoi
    na podo gami,’ gua. Mudi mae Au rini si Arau meke lopu hiva tia mae Au; ba pana
    kamo i na tinasuna, si zama tu, ‘Mae Mamu harupu gami!’ gua tu.
  gaz-gaz: Isaan mukaan, ‘Ati abbaa koo ti,’ dhagaadhaan immoo, ‘Situ na dhale’ jedhu.
    Isaan dugda isaanii malee fuula isaanii natti hin deebifanneetii; taʼus isaan
    yeroo rakkatanitti, ‘Kottuu nu baasi!’ jedhu.
  fra-LSG: 'Ils disent au bois: Tu es mon père! Et à la pierre: Tu m’as donné la vie!
    Car ils me tournent le dos, ils ne me regardent pas. Et quand ils sont dans le
    malheur, ils disent: Lève-toi, sauve-nous!'
  gnn-gnn: Yo, nhuma ŋuli waŋa bitjan, ‘Dhuwalanydja gay' dharpa ŋarraku bäpa'mirriŋu,’
    ga waŋa nhe ŋuli munatha'nha ga guṉḏanhanydja bitjan, ‘Dhuwalanydja gay'ŋarraku
    ŋäṉḏi.’ Yo, waŋa nhe ŋuli bitjandhiyinydja, liŋgu nhe ḏiltjina ŋunhiyi wekaŋala
    ŋarrakunydja. Ga ŋunhi ŋuli nhuŋu marrtji marinydja buna, nhenydja ŋuli ŋarrakalana
    gawaw'yundja, ‘Garray, walŋakuŋa ŋarranha,’ bitjanna.
  yal-yal: e tan naxanye a falama wudin ma, e naxa, ‘Nxu fafe nan i ra!’ E a fala
    gɛmɛn xa, e naxa, ‘I tan nan nxu barixi!’ E bata e xun xanbi so n yi, e mi e yɛtagin
    tixi n xa, koni, e nɛma tɔrɔni, e naxa, ‘Keli, i nxu mali!’
  haw-1868: 'E olelo ana hoi i ka laau, O oe ko''u makuakane; a i ka pohaku hoi, Nau
    no wau i hanau: a ua huli lakou i ke kua ia''u, aole i ka maka. Aka, i ka manawa
    o ko lakou poino, e olelo mai no lakou, E ala, e hoola mai oe ia makou.'
  arb-NAV: 'إِذْ قَالُوا لِنُصُبِ الْخَشَبِ: أَنْتَ أَبِي، وَلِلْحَجَرِ الْمَنْحُوتِ
    صَنَماً: أَنْتَ أَنْجَبْتَنِي. وَوَلَّوْا أَدْبَارَهُمْ وَلَيْسَ وُجُوهَهُمْ نَحْوِي،
    وَفِي وَقْتِ بَلِيَّتِهِمِ اسْتَغَاثُوا بِي قَائِلِينَ: قُمْ وَأَنْقِذْنَا.'
  ewe-ewe: Wogblɔna na ati be, ‘Wòe nye fofonye.’ Wogblɔna na kpe be, ‘Wòe dzim.’
    Wotrɔ woƒe megbe dem ke menye woƒe ŋkume o, gake ne woɖo xaxa me la, wogblɔna
    be, ‘Va, nàɖe mí!’
  eng-LEE: Who say to the wood, Thou art my father; and to the stone, Thou hast brought
    us forth; for they have turned their back unto me, and not their face; but in
    the time of their misfortune will they say, Arise, and save us.
  asm-FB: তেওঁবিলাক প্ৰতিজনে এডোখৰ কাঠক, ‘তুমি মোৰ পিতৃ!’ এইবুলি, আৰু এটা শিলক, তুমি
    মোক উৎপন্ন কৰিলা ‘তুমি মোৰ মাতৃ!’ এইবুলি কয়; কিয়নো তেওঁলোকে মোৰ ফালে মূৰ নকৰি
    পিঠিহে দিলে; কিন্তু আপদৰ দিনত তেওঁলোকে কব, তুমি উঠি আমাক উদ্ধাৰ কৰা!
  sus-A: نَشٍيٍ عَ قَلَمَ وُرِ مَسٌلِشِ بّ، ‹ﭑ بَبَ،› نَشٍيٍ عَ قَلَمَ فّمّ مَسٌلِشِ
    بّ، ‹ﭑ دَا مَنفّ.› نَ مِشِ مْولِ بَرَ عٍ كٌبٍ تِ ﭑ نَ، عٍ بَرَ تٌندِ عٍ يَ رَقِندِدٍ
    ﭑ مَ. كْنْ عٍ شَ تْورّ كُي، عٍ مَن عَ قَلَمَ ﭑ بّ، ‹كٍلِ، عِ شَ مُشُ رَكِسِ.›
  fra-SBL: 'qui disent au bois : « Tu es mon père ». et une pierre : « Tu m''as donné
    naissance ». car ils m''ont tourné le dos, et non leur visage, mais au moment
    de leur détresse, ils diront : « Lève-toi et sauve-nous ! ».'
  hbo-hbo: אֹמְרִ֨ים לָעֵ֜ץ אָ֣בִי אַ֗תָּה וְלָאֶ֙בֶן֙ אַ֣תְּ *יְלִדְתִּני (יְלִדְתָּ֔נוּ)
    כִּֽי־פָנ֥וּ אֵלַ֛י עֹ֖רֶף וְלֹ֣א פָנִ֑ים וּבְעֵ֤ת רָֽעָתָם֙ יֹֽאמְר֔וּ ק֖וּמָה
    וְהֹושִׁיעֵֽנוּ׃
  piu-2006: '@see-verse:JER.002.026'
  kik-kik: Meeraga mũtĩ atĩrĩ, ‘Wee nĩwe Baba,’ na makeera ihiga atĩrĩ, ‘Wee nĩwe
    wanjiarire.’ Nĩmahutatĩire, makaaga kũnyonia mothiũ mao; no rĩrĩa marĩ thĩĩna-inĩ
    manjĩĩraga atĩrĩ, ‘Ũka ũtũhonokie!’
  fra-NCL: 'qui disent au bois : « Tu es mon père, » et à la pierre : « Tu m’as mis
    au monde. » Car ils m’ont tourné le dos, et non la face, et au temps de leur malheur
    ils disent : « Lève-toi et sauve-nous ! »'
  cek-AK: 'Thingkung khaeah, Nang loe kam pa ah na oh, tiah a naa o: thlung khaeah,
    Nang mah nang tapen, tiah a naa o: mikhmai khen ai ah, kai to hnukbang ah angqoi
    o taak; toe raihaih a tongh o naah loe, Angzo ah loe na pahlong ah, tiah a thuih
    o.'
  cuk-cuk: 'Bemar, Israel-dulemar, suarga be sokardamalad: ‘Be an-babad.’ Akwaga be
    sokardamarbalid: ‘Be an-nana, begi an gwalulesad.’ Andi wagar-biriar be an-dakdemalad,
    gwen ansikdi be aibirbisurmalad. Boni-dummagan-noalirdi, negoe be gollardamalad:
    ‘¡Gwae-gwae be anmar-bendakdage!’'
  uig-CYR: 'улар яғач көтигигә: «Атам!» вә ташқа: «Сән мени туғдурдуң!» дәйду; чүнки
    улар йүзини Маңа қаратмай, әксичә Маңа арқисини қилди; лекин күлпәт бешиға чүшкәндә
    улар: «Орнуңдин туруп, бизни қутқузғайсән!» дәйду.'
  tel-2017: వారు నా వైపు నేరుగా చూడకుండా తమ వీపు తిప్పుకున్నారు. అయినా ఆపద సమయంలో
    మాత్రం, “వచ్చి మమ్మల్ని రక్షించు” అని నన్ను వేడుకుంటారు.
  hat-BSA: 'kap di pyebwa a: ‘Se ou ki papa mwen’, epi a yon wòch: ‘Se ou ki fè mwen.’
    Paske yo te vire do ban Mwen olye figi yo; men nan tan gwo pwoblèm yo, yo va di
    Mwen: ‘Leve pou sove nou.’'
  kos-kos: Kowos nukewa ac fah mwekinla — kowos su fahk mu sak soko pa papa tomowos
    ac eot se pa nina kiowos. Ma inge ac sikyak mweyen kowos forla likiyu ac tia nget
    nu sik. Tusruktu ke pacl se kowos ac sun ongoiya, na kowos ac siyuk nga in tuku
    ac molikowosla.
  hbo-WLC: אֹמְרִ֨ים לָעֵ֜ץ אָ֣בִי אַ֗תָּה וְלָאֶ֙בֶן֙ אַ֣תְּ ילדתני כִּֽי־פָנ֥וּ
    אֵלַ֛י עֹ֖רֶף וְלֹ֣א פָנִ֑ים וּבְעֵ֤ת רָֽעָתָם֙ יֹֽאמְר֔וּ ק֖וּמָה וְהוֹשִׁיעֵֽנוּ׃
  ibo-ibo: Ha na-asị osisi, ‘Nna m ka ị bụ,’ na-asịkwa nkume, ‘Ọ bụ gị mụrụ m.’ Ha
    agbakụtala m azụ, jụ iche m ihu. Ma mgbe ọbụla nsogbu bịakwasịrị ha, ha na-asị,
    ‘Bịa, zọpụta anyị.’
  ory-ory: ସେମାନେ ଖଣ୍ଡେ କାଠମୁଣ୍ଡାକୁ କହନ୍ତି, ‘ତୁମ୍ଭେ ଆମ୍ଭର ପିତା’ ଓ ପଥରକୁ କହନ୍ତି, ‘ତୁମ୍ଭେ
    ଆମ୍ଭକୁ ଜନ୍ମ କରିଅଛ,’ ସେମାନେ ଆମ୍ଭ ଆଡ଼କୁ ମୁଖ ନ ଫେରାଇ ଆପଣା ଆପଣା ପିଠି ଫେରାଇ ଅଛନ୍ତି;
    ବିପଦ ସମୟରେ ସେମାନେ କହିବେ, ‘ତୁମ୍ଭେ ଉଠ, ଆମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କର।’
  chk-chk: Oupwe itengau ämi meinisin mi kapas ngeni efoch irä, ‘En semem,’ nge ngeni
    eföü fau, ‘En ka nöünikeemitiu.’ Pun oua kulu sökürümi ngeniei, nge ousap kulu
    mesemi ngeniei. Nge lupwen fansoun osukosuk oua apasa, ‘Kopwe feito o amanauakem.’
  rop-rop: Yumob ol garra sheim miselp. Yumob tok, ‘Det tri im main dedi, en det rok
    im main mami.’ Wal dijan na garra hepin, dumaji yumob bin gowei brom mi, en yumob
    nomo bin jinggabat blanga kambek langa mi, najing. Bat wen yumob abum detmatj
    trabul yumob oldei askim mi blanga kaman en seibum yumob.
  ukr-1871: 'Ті, що мовляли до деревяного образу: Ти отець мій, а до каменя: Ти зродив
    мене! повернулись бо вони до мене плечима, а не лицем. Як же бідувати муть, тодї
    кликати муть: „Устань, рятуй нас!‟'
  deu-1951: 'die zum Holz sagen: «Du bist mein Vater!» und zum Stein: «Du hast mich
    geboren!» Denn sie haben mir den Rücken zugewandt und nicht das Angesicht; zur
    Zeit ihres Unglücks aber werden sie sagen: «Mache dich auf und rette uns!»'
  eng-JPS: 'Who say to a stock: ''Thou art my father'', and to a stone: ''Thou hast
    brought us forth'', for they have turned their back unto Me, and not their face;
    but in the time of their trouble they will say: ''Arise, and save us.'''
  srp-1865: 'Koji govore drvetu: ti si otac moj; i kamenu: ti si me rodio; jer mi
    okrenuše leða a ne lice; a kad su u nevolji govore: ustani i izbavi nas.'
  lug-lug: nga bagamba emiti nti, “Ggwe kitange,” era n’ejjinja nti, “Ggwe wanzaala.”
    Bankubye amabega, naye bwe balaba ennaku bankaabirira nti, “Yimuka ojje otulokole.”
  heb-heb: אמרים לעץ אבי אתה ולאבן את ילדתני כי פנו אלי ערף ולא פנים ובעת רעתם יאמרו
    קומה והושיענו׃
  ben-IRV: এরাই তারা যারা কাঠকে বলে, ‘তুমি আমার বাবা’ এবং পাথরকে বলে, ‘তুমি আমার জন্ম
    দিয়েছ।’ তারা আমার দিকে পিছন ফিরিয়েছে, তাদের মুখ ফেরায় নি। তবুও, বিপদের দিন
    তারা বলে, ‘ওঠ এবং আমাদের উদ্ধার কর!’
  pan-pan: ਉਹ ਰੁੱਖ ਨੂੰ ਆਖਦੇ ਹਨ ਤੂੰ ਮੇਰਾ ਪਿਤਾ ਹੈ, ਅਤੇ ਪੱਥਰ ਨੂੰ, ਤੂੰ ਮੈਨੂੰ ਜਣਿਆ! ਉਹਨਾਂ
    ਨੇ ਆਪਣੀ ਪਿੱਠ ਮੇਰੀ ਵੱਲ ਕੀਤੀ ਅਤੇ ਆਪਣਾ ਮੂੰਹ ਨਹੀਂ, ਪਰ ਬਿਪਤਾ ਦੇ ਵੇਲੇ ਉਹ ਆਖਣਗੇ, ਉੱਠ
    ਤੇ ਸਾਨੂੰ ਬਚਾ।
  mya-JVB: သစ် တုံးအား ၊ ကိုယ်တော် သည် အကျွန်ုပ် အဘ ဖြစ်တော်မူ၏ဟူ၍၎င်း ၊ ကျောက် အား
    လည်း၊ ကိုယ်တော် သည် အကျွန်ုပ် ကို ဘွားမြင် တော်မူပြီဟူ၍၎င်း ဆို လျက် ၊ စင်စစ်ငါ့ကို
    မျက်နှာ မ ပြု၊ ကျောခိုင်း ကြသော်လည်း၊ အမှု ရောက်လျှင်မူကား ၊ ထ တော်မူပါ၊ အကျွန်ုပ်
    တို့ကို ကယ်မ တော်မူပါဟု လျှောက် တတ်ကြ၏။
  tbg-tbg: Ne katari vora quaheha tiha, Are tinavu qovave tivake, ori vora tiha, Are
    tinavu vatataaraukave ti variarave. Ne te unanaini aniataara vaimanta ti tauvaqa
    utu timitaarave. Qora entavano niqaa qovaraiqimanta ne vaaka tiriara mpo are ani
    tinavu ruaruama timitaane ti variarave.
  hmo-hmo: Umui be do umui hemarai, badina au ta dekenai umui hereva henia, umui gwau,
    ‘Oi be lauegu tamana,’ bona nadi ta umui hamaoroa, umui gwau, ‘Oi be lauegu sinana.’
    Inai bamona do umui karaia, badina lau dekena amo umui raka siri, lau dekenai
    umui mai lasi. To hekwarahi bona dika be umui davaria neganai, umui ese lau umui
    noia noho, umui do lau hamauria totona.
  urd-urd: जो लकड़ी से कहते हैं, 'तू मेरा बाप है, और पत्थर से, 'तू ने मुझे पैदा किया।
    क्यूँकि उन्होंने मेरी तरफ़ मुँह न किया बल्कि पीठ की; लेकिन अपनी मुसीबत के वक़्त
    वह कहेंगे, 'उठकर हमको बचा!
  rus-SYN: 'говоря дереву: “ты мой отец”, и камню: “ты родил меня”; ибо они оборотили
    ко Мне спину, а не лице; а во время бедствия своего будут говорить: “встань и
    спаси нас!”'
  bqc-SIM: 'Aaì o líɛ: Wá maen n ũ, aaì o gbɛɛ: Ḿmɛ n wá í. Aa bↄ̀ ma kpɛ,
    aai zɛmanↄo. Gↄↄ pↄ́ taasi ń lé, ↄ̃ aaì mɛ mà fɛlɛ mà ń suaba.'
  tcz-CHONGTHU: Amahon thingphunga kon kisemdoh milim jah’a, “nang kapa nahi” atiuvin,
    chuleh song’a kon’a kikhengdoh milim jah’a “nang kanu nahi” atiuve. Amahon keima
    einungngat gam’u ahitai. Ahivangin, agenthei ahesoh teng’uleh, amaho kahenga ahungkap’un,
    hungin neihuhdoh’uvin, atijiuve.
  mar-mar: हे त्यातील एक आहेत जे झाडाला म्हणतात, “तू माझा बाप आहेस” आणि खडकाला बोलतात
    की, “तू मला जन्म दिला आहेस.” कारण त्यांनी आपली पाठ माझ्याकडे फिरवली आहे, त्यांचे
    तोंड नाही. असे असले तरी, ते आपल्या संकटात म्हणतील, “उठ आणि आम्हांला तार.”
  qub-qub: Israelcunaga juc yöratami ‹taytä canqui› nircaycan. Jatun rumitana ‹mamä
    canqui› nircaycan. Nogatami ichanga manana ni ricäramaytapis munannachu. Juc-lällapana
    ticraräcunpis. Chayno carpis ima ñacaymanpis chayashpanga ‹¡Tayta salbaycamay
    ari!› niman.
  bqp-bqp: Domi i bũu dɑ̃ru sokumɔ bɛɛn bɑɑbɑ, mɑ i mɑɑ kperu sokumɔ bɛɛn mɛro. Wee
    bɛɛ Isirelibɑ kpuro i mɑn biru kisi, i ǹ mɑɑ mɑn mɛɛrimɔ. Adɑmɑ ì n wɑ̃ɑ wɑhɑlɑ
    sɔɔ, i rɑ nɛɛwɑ, n seemɑ n bɛɛ fɑɑbɑ ko.
  hat-hat: 'Yo rele pyebwa yo papa! Yo rele wòch yo manman m'' ki fè m''! Wi, yo pito
    vire ban m'' do, pase pou yo tounen vin jwenn mwen. Men, depi yo nan traka, y''ap
    rele: -Seyè, leve non! Vin delivre nou!'
  eng-BSB: say to a tree, ‘You are my father,’ and to a stone, ‘You gave me birth.’
    For they have turned their backs to Me and not their faces, yet in the time of
    trouble they beg, ‘Rise up and save us!’
  eng-WEBPB: who tell wood, ‘You are my father,’ and a stone, ‘You have given birth
    to me,’ for they have turned their back to me, and not their face, but in the
    time of their trouble they will say, ‘Arise, and save us!’
  kbq-kbq: Hagi tamagra zafareti antre'za tro'ma huntenaza havi anumzankura huta nerafa'e
    nehuta, havere'ma eri pehe hu'za tro'ma hunte'naza havi anumzankura agra kaserantene
    huta nehuta tamefi hunami'naze. Hianagi tamagra'ma hazenkefima unefreta Nagrikura
    eme tagu'vazio huta krafagea nehaze.
  nhe-BL: 'Inquiilhuíaj se teteyotl tlen tlachijchihuali ica cuahuitl: ‘Ta tinotata.’
    Huan se teteyotl tlen tetl inquiilhuíaj: ‘Ta tinonana.’ Pero quema huala imopani
    se tlaijiyohuilistli, nimantzi innechtzajtzilíaj na para ma nimechmanahui.'
  gub-BL: — Ereiko heru romo, aze amo i'i ywyra pehegwer pe wà nehe, — Ereiko hehy
    romo, aze i'i ita pe wà nehe, paw rupi imaranugar putar wà nehe. A'e ma'e uzeapo
    putar nehe, ta'e pewak pekupe hexak kar pà ihewe xe. Napewak kwaw penuwa hexak
    kar pà ihewe. Nezewe rehe we, ma'e zawaiw katu mehe peme nehe, pezur putar ihewe
    pepyro àwàm henoz tetea'u pà ihewe nehe.
  eng-DRA: 'Saying to a stock: Thou art my father: and to a stone: thou hast begotten
    me: they have turned their back to me, and not their face: and in the time of
    their affliction they will say: Arise, and deliver us.'
