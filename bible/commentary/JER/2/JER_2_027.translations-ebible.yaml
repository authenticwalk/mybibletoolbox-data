verse: JER.002.027
translations:
  mal-C: അവർ മരത്തടിയോട്, ‘നീ എന്റെ പിതാവാണ്’ എന്നും കല്ലിനോട്, ‘നീ എനിക്ക് ജന്മം
    നൽകിയവൾ’ എന്നും പറയുന്നു. അവർ തങ്ങളുടെ മുഖമല്ല, മുതുകുതന്നെ എന്റെനേരേ തിരിക്കുന്നു;
    എങ്കിലും ആപത്തിൽ അകപ്പെടുമ്പോൾ, ‘വരണമേ, ഞങ്ങളെ രക്ഷിക്കണമേ!’ എന്ന് അവർ പറയും.
  deu-TKW: 'sie, die zum Holze sagen: Mein Vater bist du! und zum Steine: Du hast
    mich geboren! Denn den Rücken haben sie mir zugekehrt und nicht das Angesicht;
    wenn sie aber im Unglücke sind, da rufen sie: Auf und hilf uns!'
  lin-lin: 'Balobaka na nzete : ‹ Ozali tata na ngai, › mpe na libanga : ‹ Yo nde
    obotaki ngai. › Bapesaki Ngai mikongo, kasi bilongi na bango te. Nzokande soki
    bakomi na pasi, babelelaka : ‹ Yaka kobikisa biso ! ›'
  eng-LSV: Saying to wood, You [are] my father! And to a stone, You have brought me
    forth, || For they turned to me the back and not the face, || And in the time
    of their distress, || They say, Arise, and save us.
  eng-GNV: 'Saying to a tree, Thou art my father, and to a stone, Thou hast begotten
    me: for they haue turned their back vnto me, and not their face: but in ye time
    of their troble they wil say, Arise, and help vs.'
  eng-WEBSTER: 'Saying to a stock, Thou art my father; and to a stone, Thou hast brought
    me forth: for they have turned their back to me, and not their face: but in the
    time of their trouble they will say, Arise, and save us.'
  nhw-BL: 'Anquiilhuíaj se teteyotl catli tlachijchihuali ica cuahuitl: ‘Ta tinotata.’
    Huan se teteyotl tlen tetl anquiilhuíaj: ‘Ta tinonana.’ Pero quema huala amopani
    se tlaijiyohuilistli, nimantzi antechtzajtzilíaj na para ma nimechmanahui.'
  swh-ONEN: Wanaiambia miti, ‘Wewe ndiwe baba yangu,’ nalo jiwe, ‘Wewe ndiwe uliyenizaa.’
    Wamenipa visogo vyao wala hawakunigeuzia nyuso zao; lakini wakiwa katika taabu,
    wanasema, ‘Njoo utuokoe!’
  bba-bba: Domi i bũu dɑ̃ru sokumɔ bɛɛn bɑɑbɑ, mɑ i mɑɑ kperu sokumɔ bɛɛn mɛro. Wee
    bɛɛ Isirelibɑ kpuro i mɑn biru kisi, i ǹ mɑɑ mɑn mɛɛrimɔ. Adɑmɑ ì n wɑ̃ɑ wɑhɑlɑ
    sɔɔ, i rɑ nɛɛwɑ, n seemɑ n bɛɛ fɑɑbɑ ko.
  eng-KJVCPB: 'saying to a stock, Thou art my father; and to a stone, Thou hast brought
    me forth: for they have turned their back unto me, and not their face: but in
    the time of their trouble they will say, Arise, and save us.'
  luo-luo: Giwachone yien ni, ‘In wuonwa,’ kendo ne kidi ni, ‘In ema ne inywola.’
    Giselokona ngʼegi to ok wengegi, to sa ma gin e thagruok, giwacho niya, ‘Bi kendo
    ireswa!’
  meu-meu: Badina be idia ese au ta e hereva heniamu, e tomu “Oi na tamagu”, bona
    nadi ta e hamaoroamu, e tomu “Oi ese o havaragu”. Badina be vada e gini muri henigu,
    asie vaira henigu; to edia hekwakwanai negana ai e tomamu “A tore isi ba hamaurimai”.
  npi-ULB: यी तिनै हुन् जसले रुखलाई भन्‍छन्, 'तिमी मेरा पिता हौ', र ढुङ्गालाई 'तिमीले
    मलाई जन्म दियौ' । किनकि तिनीहरूले मतर्फ पिठिउँ फर्काउँछन्, आफ्‍ना अनुहार होइन
    । तापनि सङ्कष्‍टको समयमा तिनीहरू भन्छन्, 'उठ्नुहोस् र हामीलाई बचाउनुहोस्!'
  yor-yor: Wọ́n sọ fún igi pé, ‘Ìwọ ni baba mi,’ àti sí òkúta wí pé, ‘Ìwọ ni ó bí
    mi,’ wọ́n ti kọ ẹ̀yìn wọn sí mi, wọn kò kọ ojú sí mi síbẹ̀ nígbà tí wọ́n bá wà
    nínú ìṣòro, wọn yóò wí pé, ‘Wá kí o sì gbà wá!’
  pes-OPCB: '@see-verse:JER.002.026'
  tgl-ULB: Sila ang mga nagsabi sa puno, 'Ikaw ang aking ama,' at sa bato, 'Ipinanganak
    mo ako.' Sapagkat nakaharap sa akin ang kanilang likuran at hindi ang kanilang
    mga mukha. Gayunpaman, sinasabi nila sa oras ng mga kaguluhan, 'Tumayo ka at iligtas
    mo kami!'
  cbu-NT: Watam mangutarishtis yasinaatssha, Nuw shiyaa apartana, misha patumbcheetssha,
    Nuw shiyaa aneertana, ántangat ashkus, nuwaatssha nda chinamaam zandkus, mapiyksawa.
    Itaru, atitaatis yuwash siyaam yutari tushiykchu, anush yusur tapachindanda, átus,
    kuruztat ashiksa.
  hui-hui: Tí taga ogoni holeberemigo irane tígua ogodagua lalu, Ira bu karuni ina
    aba ka, lalu, Ege to̱le̱ ngarume ina hono wiaga, laramili. Tígua ani bialu howa
    i̱ni kogoha dai nabi i̱ erembira ngialu pu wahaga kami. Ani howa dege genda mbira
    tíha tagira ibirangi tígua, Anduane-o ina biamogo bule íbu, lalu haga kami.
  mya-mya: သစ်​ပင်​အား`အ​ရှင်​သည်​အ​ကျွန်ုပ်​အ​ဖ​ဖြစ်​ပါ သည်' ဟူ​၍​လည်း​ကောင်း၊ ကျောက်​တုံး​အား`အ​ရှင်
    သည်​အ​ကျွန်ုပ်​အ​မိ​ဖြစ်​ပါ​သည်' ဟူ​၍​လည်း ကောင်း​သင်​တို့​ပြော​ဆို​ကြ​၏။ သင်​တို့​သည်​ငါ
    ၏​ဘက်​သို့​မ​လှည့်၊ ငါ့​အား​ကျော​ခိုင်း​၍​သွား ကြ​၏။ သို့​ရာ​တွင်​သင်​တို့​သည်​ဘေး​အန္တ​ရာယ်
    တွေ့​သော​အ​ခါ​၌​မူ​ကား၊ ငါ့​အား​ကြွ​လာ တော်​မူ​၍​သင်​တို့​ကို​ကူ​မ​တော်​မူ​ရန်​လျှောက်
    ထား​ကြ​၏။
  bod-N: དེ་དག་གིས་ཤིང་སྡོང་ལ་ཁྱོད་ནི་ངའི་ཕ་ཡིན་ཞེས་དང་། རྡོ་ལ་ཁྱོད་ཀྱིས་ང་བཙས་པ་ཡིན་ཞེས་སྨྲ་ཞིང་།
    དེ་དག་གིས་བདག་ལ་རྒྱབ་གཏད་ནས་ངའི་ཕྱོགས་སུ་མ་འཁོར། ཡིན་ནའང་དཀའ་སྡུག་ལ་འཕྲད་དུས་ཡར་བཞེངས་ནས་ངེད་རྣམས་སྐྱོབ་རོགས་ཞེས་ཞུ་བ་ཡིན།
  sna-sna: Vanoti kudanda, ‘Ndiwe baba vangu,’ uye kuibwe, ‘Ndiwe wakandibereka.’
    Vakandifuratira ini asi zviso zvavo hazvina, nyamba pavanenge vava munhamo, vanoti
    kwandiri, ‘Uyai mutiponese!’
  spa-BLM: 'que le dicen a la madera: “Tú eres mi padre”. y una piedra: “Me has dado
    a luz”. porque me han dado la espalda, y no su cara, pero en el momento de su
    angustia dirán: “¡Levántate y sálvanos!'
  cac-cac: 'Tzeyal d''a junoc te te'' icha tic: Mamin, xe chi d''a te''. Tzeyalanpax
    d''a junoc q''uen q''ueen: Nunin, xe chi. Axo pax d''ayin jun, a yich e patic
    tze meltzitejcoti. Maxtzac ex cot q''uelan d''ayin. Axo val yic tzeyilani to ay
    tas tzex ic''ani: Cotan̈, colvajan̈, xe chi d''ayin.'
  swh-ULB: Hawa ndio wale waiambiayo miti, 'Ninyi ndio baba zangu,' na mawe, 'Ninyi
    ndio mlinizaa.' Kwa kuwa migongo yao hunitazama na siyo nyuso zao. Hata hivyo,
    wakati wa shida husema, 'Amka utuokoe!'
  bel-bel: 'кажучы дрэву: «ты мой бацька», і каменю: «ты нарадзіў мяне»; бо яны абярнуліся
    да мяне сьпінаю, а ня тварам; а ў час бедства свайго будуць казаць: «устань і
    выратуй нас!»'
  deu-ELBBK: 'die zum Holz sprechen: Du bist mein Vater, und zum Stein: Du hast mich
    geboren; denn sie haben mir den Rücken zugekehrt und nicht das Angesicht. Aber
    zur Zeit ihres Unglücks sprechen sie: Steh auf und rette uns!'
  mbb-OT: Egkeǥiyen niw he kayu is amey niw ne vatu is iney niw. Mid-iniyuǥan a keniyu,
    piru emun edlised kew, ebuyù kew te tavang kayi te kediey.
  mal-2015: 'അവർ മരത്തോടു: നീ എന്റെ അപ്പൻ എന്നും കല്ലിനോടു: നീ എന്നെ പ്രസവിച്ചവൾ എന്നും
    പറയുന്നു; അവർ മുഖമല്ല മുതുകത്രേ എങ്കലേക്കു തിരിച്ചിരിക്കുന്നതു; എന്നാൽ കഷ്ടകാലത്തു
    അവർ: നീ എഴുന്നേറ്റു ഞങ്ങളെ രക്ഷിക്കേണമേ എന്നു പറയും.'
  rmc-rmc: 'On, so le kašteske phenen: ‚Tu sal miro dad,‘ a la skalake: ‚Tu man anďal
    pro svetos.‘ Ale mange pes visaren le dumeha, a na le mujeha. Sar imar lenge hin
    phares, akor pre ma vičinen: ‚Av a zachraňin amen!‘'
  pes-OPV: 'که به چوب می‌گویند توپدر من هستی و به سنگ که تو مرا زاییده‌ای زیراکه پشت
    به من دادند و نه رو. اما در زمان مصیبت خود می‌گویند: برخیز و ما را نجات ده.'
  ron-1924: 'Ей зик лемнулуй: ‘Ту ешть татэл меу!’ ши петрей: ‘Ту мь-ай дат вяца!’
    Кэч ей Ымь ынторк спателе ши ну се уйтэ ла Мине. Дар, кынд сунт ын ненорочире,
    зик: ‘Скоалэ-Те ши скапэ-не!’'
  ben-OBCV: তারা কাঠের টুকরোকে বলে, ‘তুমি আমার বাবা,’ এবং পাথরের খণ্ডকে বলে, ‘তুমি
    আমার জন্মদাত্রী।’ তারা আমার দিকে তাদের মুখ নয়, তাদের পিঠ ফিরিয়েছে; কিন্তু সংকট-সমস্যার
    সময় তারা বলে, ‘তুমি এসে আমাদের বাঁচাও!’
  som-som: kuwaasoo geed ku yidhaahda, Waxaad tahay aabbahay, oo dhagaxna ku yidhaahda,
    Adigaa i dhalay. Dhabarkay ii soo jeediyeen, wejigiina way iga sii jeediyeen,
    laakiinse wakhtigii ay dhibaataysan yihiin waxay i odhan doonaan, Kac oo na badbaadi.
  lat-VUC: 'dicentes ligno: Pater meus es tu: et lapidi: Tu me genuisti. Verterunt
    ad me tergum et non faciem, et in tempore afflictionis suæ dicent: Surge, et libera
    nos.'
  eng-ASVBT: 'who say to a stock, Thou art my father; and to a stone, Thou hast brought
    me forth: for they have turned their back unto me, and not their face; but in
    the time of their trouble they will say, Arise, and save us.'
  ita-1885: 'che dicono al legno: Tu sei mio padre; ed alla pietra: Tu ci hai generati.
    Conciossiachè mi abbiano volte le spalle, e non la faccia; e pure, al tempo della
    loro avversità, dicono: Levati, e salvaci.'
  eng-LXXUP: 'They said to a stock, Thou art my father; and to a stone, Thou hast
    begotten me: and they have turned their backs to me, and not their faces: yet
    in the time of their afflictions they will say, Arise, and save us.'
  eng-ULB: These are the ones who say to the tree, 'You are my father,' and to the
    stone, 'You gave birth to me.' For their back faces me and not their faces. Nevertheless,
    they say in the time of troubles, 'Arise and save us!'
  spa-VBL: 'Le dicen a un ídolo de madera: “Tú eres mi padre”, y a uno de piedra:
    “Tú me diste a luz”. Me dan la espalda y me ocultan el rostro. Pero cuando están
    en apuros vienen a suplicarme, diciendo: “¡Por favor, ven a salvarnos!”.'
  fra-_FOB: 'Ils disent au bois: Tu es mon père, et à la pierre: Tu m''as donné la
    vie. Car ils m''ont tourné le dos et non le visage. Et ils diront, au temps de
    leur malheur: “Lève-toi, et nous délivre! “'
  mal-mal: 'അവർ വൃക്ഷത്തോട്: “നീ എന്റെ അപ്പൻ” എന്നും കല്ലിനോട്: “നീ എന്നെ പ്രസവിച്ചവൾ”
    എന്നും പറയുന്നു; അവർ മുഖമല്ല മുതുകത്രേ എന്നിലേക്കു തിരിച്ചിരിക്കുന്നത്; എന്നാൽ
    കഷ്ടകാലത്ത് അവർ: “നീ എഴുന്നേറ്റു ഞങ്ങളെ രക്ഷിക്കണമേ” എന്ന് പറയും.'
  urd-GVR: Yih log lakaṛī ke but se kahte haiṅ, ‘Tū merā bāp hai’ aur patthar ke dewatā
    se, ‘Tū ne mujhe janm diyā.’ Lekin go yih merī taraf rujū nahīṅ karte balki apnā
    muṅh mujh se pher kar chalte haiṅ to bhī jyoṅ hī koī āfat un par ā jāe to yih
    mujh se iltijā karne lagte haiṅ ki ā kar hameṅ bachā!
  suz-BL: मेकोपुकीमी रवा कली ‘गे आं आफ नवे’ मिनु फुल्‍लु कली ‘गे आं कली जरमेब नवे’
    देंनीम। मेकोपुकीमी आं कली आन ची हिरशा कोंइशो बाक्‍नीम। आन कुल ममाइ। मो हना यो
    मेको श्‍येत जामे नाक्‍ती जाक्‍शा ‘आंइ कली प्रोंइकी’ देंनीम। येरमीया ७:२४; येरमीया
    १८:१७; येरमीया ३२:३३
  eng-NOY: That say to a stock, Thou art my father, And to a stone, Thou hast brought
    me forth! For they turn the back to me, and not the face. Yet in the time of their
    trouble they say, Arise and save us!
  ita-1927: 'i quali dicono al legno: “Tu sei mio padre”, e alla pietra: “Tu ci hai
    dato la vita!” Poich’essi m’han voltato le spalle e non la faccia; ma nel tempo
    della loro sventura dicono: “Lèvati e salvaci!”'
  ckb-ckb: 'هەریەکەیان بە دار دەڵێت: ”تۆ باوکی منیت“ و بە بەرد: ”تۆ منت بووە.“ پشتیان
    تێ کردم نەک ڕوو، بەڵام لە کاتی بەڵایاندا دەڵێن: ”هەستە و ڕزگارمان بکە!“'
  eng-BBE: 'Who say to a tree, You are my father; and to a stone, You have given me
    life: for their backs have been turned to me, not their faces: but in the time
    of their trouble they will say, Up! and be our saviour.'
  kan-OKCV: ಅವರು ಮರಕ್ಕೆ, ‘ನೀನು ನನ್ನ ತಂದೆ,’ ಎಂದೂ ಕಲ್ಲಿಗೆ, ‘ನೀನು ನನ್ನನ್ನು ಹೆತ್ತಿದ್ದೀ,’
    ಎಂದೂ ಹೇಳುತ್ತಾರಲ್ಲಾ. ಏಕೆಂದರೆ ಅವರು ನನಗೆ ಮುಖವನ್ನಲ್ಲ ಬೆನ್ನನ್ನು ತಿರುಗಿಸಿದ್ದಾರೆ. ಆದರೂ
    ಅವರ ಕಷ್ಟಕಾಲದಲ್ಲಿ ಎದ್ದು, ‘ನಮ್ಮನ್ನು ರಕ್ಷಿಸು,’ ಎಂದು ಮೊರೆಯಿಡುವರು.
  tam-2017: அவர்கள் தங்கள் முகத்தையல்ல, தங்கள் முதுகை எனக்குக் காட்டினார்கள்; தங்கள்
    ஆபத்துக்காலத்திலோ எழுந்து எங்களை காப்பாற்றும் என்கிறார்கள்.
  spa-RV-1909: 'Que dicen al leño: Mi padre eres tú; y á la piedra: Tú me has engendrado:
    pues me volvieron la cerviz, y no el rostro; y en el tiempo de su trabajo dicen:
    Levántate, y líbranos.'
  ron-BTF: 'Spunând unui trunchi: Tu ești tatăl meu; și unei pietre: Tu m-ai născut,
    pentru că ei și-au întors spatele la mine și nu fața; dar în timpul tulburării
    lor vor spune: Ridică-te și salvează-ne.'
  eng-WEBP: who tell wood, ‘You are my father,’ and a stone, ‘You have given birth
    to me,’ for they have turned their back to me, and not their face, but in the
    time of their trouble they will say, ‘Arise, and save us!’
  eng-FBV: They say to an idol made of wood, “You are my father,” and one made of
    stone, “You gave birth to me.” They turn their backs on me, and hide their faces
    from me. But when they're in trouble they come begging to me, saying, “Please
    come and save us!”
  nld-1939: 'Die tot een stuk hout durven zeggen: Gij zijt mijn vader; Tot een blok
    steen: Gij hebt mij verwekt; Die Mij de nek toekeren, niet hun gelaat; Die enkel
    in tijden van rampspoed roepen: Op, ons te hulp!'
  nch-BL: 'Anquiilhuíaj se teteyot cati tachijchihuali ica cuahuit: ‘Ta tinotata.’
    Huan se teteyot ten tet anquiilhuíaj: ‘Ta tinonana.’ Pero quema huala amopani
    se taijyohuilisti, nimantzi antechtzajtzilíaj na para ma nimechmanahui.'
  vie-1934: 'Chúng nói với gỗ rằng: Ngài là cha tôi; với đá rằng: Ngài đã sanh ra
    tôi. Vì chúng đã xây lưng lại cùng ta, mà không xây mặt lại với ta. Đoạn, đến
