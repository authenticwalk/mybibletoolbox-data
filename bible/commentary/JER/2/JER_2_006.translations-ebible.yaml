verse: JER.002.006
translations:
  mal-C: ‘ഞങ്ങളെ ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെടുവിക്കുകയും വരണ്ട വിജനപ്രദേശങ്ങളിലൂടെയും
    മരുഭൂമിയിലൂടെയും പാഴ്നിലങ്ങളിലൂടെയും നടത്തുകയും വരൾച്ചയും കൂരിരുട്ടും ഉള്ള സ്ഥലത്തിലൂടെ,
    ആരും സഞ്ചരിക്കാത്തതും ആൾപ്പാർപ്പില്ലാത്തതുമായ ദേശത്തിലൂടെ, നടത്തിയ യഹോവ എവിടെ?’
    എന്ന് അവർ ചോദിച്ചില്ല.
  deu-TKW: 'daß sie nicht sagten: Wo ist Jahwe, der uns aus Ägypten hergeführt, der
    uns in der Wüste geleitet hat, in einem steppen- und schluchtenreichen Land, in
    einem Lande der Dürre und der dichten Finsternis, in einem Lande, das niemand
    durchzieht und in dem kein Mensch wohnt?'
  lin-lin: 'Bamitunaki te : ‹ Wapi Yawe oyo abimisaki biso na Ejipito mpe amemaki
    biso kati na esobe ? Wapi Yawe oyo atambolisaki biso na mokili oyo ekawuka mpe
    ya mabulu, mokili ya molili mpe ya kufa, mokili oyo baleki nzela balekelaka te
    mpe mokili oyo bato bavandaka soki moke te ? ›'
  eng-LSV: And have not said, Where [is] YHWH, || Who brings us up out of the land
    of Egypt, || Who leads us in a wilderness, || In a land of deserts and pits, ||
    In a dry land, and of death-shade, || In a land that none has passed through,
    || Nor has man dwelt there?
  eng-GNV: For they saide not, Where is the Lord that brought vs vp out of the lande
    of Egypt? that led vs through the wildernesse, through a desert, and waste land,
    through a drie land, and by the shadow of death, by a land that no man passed
    through, and where no man dwelt?
  eng-WEBSTER: Neither said they, Where is the LORD that brought us out of the land
    of Egypt, that led us through the wilderness, through a land of deserts and of
    pits, through a land of drouth, and of the shades of death, through a land that
    no man passed through, and where no man dwelt?
  nhw-BL: 'Inijuanti amo nechtemojque. Amo quiijtojque: ‘¿Canque itztoc TOTECO catli
    techquixti ipan tlali Egipto ica cuali huan techyacanqui ipan nopa huactoc tlali
    campa amo tleno eli? Techyacanqui campa tlatepexico campa amo onca atl huan campa
    tlahuel tlafiero huan mahuilili. Nopona campa amo aqui itztoya huan campa amo
    aqui pano, techyacanqui huan tipanoque ica cuali.’'
  swh-ONEN: Hawakuuliza, ‘Yuko wapi Bwana, aliyetupandisha kutoka Misri na kutuongoza
    kupitia nyika kame, kupitia nchi ya majangwa na mabonde, nchi ya ukame na giza,
    nchi ambayo hakuna mtu asafiriye ndani yake wala hakuna mtu aishiye humo?’
  bba-bba: Bɑ ǹ tii bikie bu nɛɛ, mɑnɑ wi, Yinni Gusunɔ u wɑ̃ɑ, wi, wi u bu yɑrɑmɑ
    Eɡibitin di. Mɑnɑ u wɑ̃ɑ, wi, wi u kɑ bu dɑ ɡbɑburɔ mi ɡɑ̃ɑnu ku rɑ kpi. Gbɑbu
    te sɔɔ, nim sɑri, dɔkɔ kpirinɑ nu yibɑ, wɑ̃ɑrɑ mɑɑ sɛ̃ mi. Yen sɔ̃nɑ ɡoo kun wɑ̃ɑ
    mi, ɡoo ku rɑ mɑɑ sĩ mi.
  eng-KJVCPB: Neither said they, Where is the Lord that brought us up out of the land
    of Egypt, that led us through the wilderness, through a land of deserts and of
    pits, through a land of drought, and of the shadow of death, through a land that
    no man passed through, and where no man dwelt?
  luo-luo: Ne ok gipenjo ni, ‘Ere Jehova Nyasaye, mane ogolowa Misri, kendo otelonwa
    e thim ma ok nyag gimoro, ka wakalo piny motwo kod piny motimo bugni, piny ongoro
    kod mudho, piny maonge ngʼama wuothoe, kendo onge ngʼama odakie?’
  meu-meu: Idia asieto, Iehova be edeseni ai? Aigupto amo e hakauda lasi bona tano
    ḡaḡaena ai e hakauda, tano kaukauna, tano mai guridia, ranu-mase bona dibura-masemase
    tanona, ta ese se rakaia hanaimu bona ta ese se noholaiamu tanona, Diravana be
    edeseni ai?
  npi-ULB: तिनीहरूले यसो भनेनन्, 'हामीलाई मिश्रदेशबाट ल्याउनुहुने परमप्रभु कहाँ हुनुहुन्छ
    ? हामीलाई उजाड-स्थानमा, अराबाको देश र खाडलहरूमा, सुख्‍खा र घोर अन्धकारको देशमा,
    कोही नजाने र कोही नबस्‍ने देशमा अगुवाइ गर्नुहुने परमप्रभु कहाँ हुनुहुन्छ ?
  yor-yor: Wọn kò béèrè, ‘Níbo ni Olúwa wà, tí ó mú wa jáde láti ilẹ̀ Ejibiti wá,
    tí ó mú wa la aginjù já, tí ó mú wa la àárín pẹ̀tẹ́lẹ̀ àti ihò, ìyàngbẹ ilẹ̀ àti
    òkùnkùn biribiri, ilẹ̀ ibi tí ẹnikẹ́ni kò là kọjá, tí ẹnikẹ́ni kò sì tẹ̀dó sí?’
  pes-OPCB: گویا فراموش کردند که این من بودم که ایشان را از مصر نجات داده، در بیابانهای
    خشک و سوزان هدایت کردم، و از سرزمینهای خطرناک پر از گودال و از شوره‌زارهای مرگبار
    عبور دادم از مکانهای غیرمسکونی که حتی کسی از آنها عبور نمی‌کند
  tgl-ULB: Hindi nila sinabi, 'Nasaan si Yahweh, ang nagpalaya sa atin mula sa lupain
    ng Egipto? Nasaan si Yahweh, ang nanguna sa atin sa ilang sa lupain ng Araba,
    sa may tuyong hukay at madilim na lupain, ang lupaing hindi nilalakaran at walang
    sinuman ang naninirahan?'
  cbu-NT: Nuw siyaa Ijipto tashitungayaruri, apusap yap kung ndunari tsap puza machinandari
    taaru, tputs nda minumtiyam taam waninda, izuuru wamsanmuna, tsipats siyash watsirita
    tachitarangtaa, ashiritaa nuw amb wanasir machtarangi. ¿Nda anoo mangishish chinaksa?
    ¿Mayaamsa nuwaa watstamari kasarangsa?
  hui-hui: I̱na ti pele mialu dewaore birugo mo embeda haya. I̱nibi embeda dege haya.
    Iyibi dindi howa haru tagira ibalu dindi ko wali agali nahaga wiagoria haru ibirugoni.
    Dindi ogoniha mbirale anda nahaga ege to̱le̱ hangu pale dalubi naibaga wiagoria
    wali agali pu luluya haga dindi koore wiadagua haru halu ibirugobi uruni embeda
    hai haya.
  mya-mya: ငါ​သည်​သူ​တို့​အား​အီ​ဂျစ်​ပြည်​မှ​ကယ်​ဆယ် ကာ တော​ကန္တာ​ရ​တစ်​လျှောက်​လုံး၊သဲ​ကန္တာ​ရ​များ၊
    မြေ​တွင်း​များ​နှင့်​ပြည့်​နှက်​လျက်​နေ​သော​ပြည်၊ ခြောက်​ကပ်​၍​ဘေး​အန္တ​ရာယ်​များ​သော​ပြည်၊
    လူ​သူ​ဆိတ်​ညံ​လျက် ခ​ရီး​သည်​မ​ရှိ​သည့်​ပြည်​ကို​ဖြတ်​၍ လမ်း​ပြ​ပို့​ဆောင်​ပေး​ခဲ့​သော်​လည်း​သူ​တို့​သည်
    ငါ့​ကို​ဂ​ရု​မ​စိုက်​ကြ။
  bod-N: ཡང་དེ་དག་གིས། ངེད་ཅག་ཨེ་ཅིབ་ཡུལ་ནས་ཡར་བཏོན་ཏེ། སུ་ཡང་འགྲོ་འདུག་མི་བྱེད་པའི་དབེན་སྟོང་དང་།
    བྱེ་ཐང་ས་དོང་ཅན་དང་སྐམ་སའི་སྨག་རུམ་ལས་ལམ་སྟོན་མཛད་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་གང་དུ་བཞུགས་སམ་ཞེས་མ་དྲིས་སོ།
    །
  sna-sna: Havana kubvunza kuti, ‘Jehovha aripiko, iye akatibudisa kubva munyika yeIjipiti
    akatitungamirira nomugwenga risina miti, nomunyika yamarenje namakoronga, iyo
    nyika yakaoma uye yerima, nyika isina munhu anofambamo uye isina munhu anogaramo?’
  spa-BLM: 'No dijeron: “¿Dónde está el Señor que nos sacó de la tierra de Egipto?
    que nos guió por el desierto, a través de una tierra de desiertos y de fosas,
    a través de una tierra de sequía y de sombra de muerte, a través de una tierra
    por la que nadie pasaba, y donde no vivía ningún hombre”.'
  cac-cac: Majxo in snacot eb', vach'chom a in ix viq'uelta eb' d'a Egipto, ix vic'an
    b'ey eb' d'a lum tz'inan luum, lum taquin̈ sat, lum pac'quiltac, lum malaj mach
    cajan d'ay, lum malaj mach tz'ec' d'a sat.
  swh-ULB: Wala hawakusema, BWANA yuko wapi, ambaye alitutoa katika nchi ya Misri?
    BWANA yuko wapi, ambaye alituongoza katika jangwa, katika nchi ya Araba na mashimo,
    katika nchi ya ukame na giza nene, katika nchi ambayo hakuna mtu apitaye wala
    hakuna mtu anayeishi humo?
  bel-bel: 'і не сказалі: дзе Гасподзь, Які вывеў нас зь зямлі Егіпецкай, вёў нас
    па пустыні, па зямлі пустой і неабжытай, па зямлі сухой, па зямлі ценю сьмяротнага,
    па якой ніхто не хадзіў і дзе ня жыў чалавек?'
  deu-ELBBK: 'Und sie sprachen nicht: Wo ist der HERR, der uns aus dem Land Ägypten
    heraufgeführt hat, der uns leitete in der Wüste, in dem Land der Steppen und der
    Gruben, in dem Land der Dürre und des Todesschattens, in dem Land, durch das niemand
    zieht, und wo kein Mensch wohnt?'
  mbb-OT: Wazè e zan en pen-ahaa minsan pa te iyan a mid-uwit kandan diyà te gawas
    te Ehipto, ne migiyahan ku sikandan pehendiyà te sibsivayan he wazà duen menge
    pinemula. Haazà he tanà disirtu, duen menge vudsi, memaza, dilikadu, wey wazà
    duen ed-ubpà wey minsan edsaǥad.
  mal-2015: ഞങ്ങളെ മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെടുവിച്ചു, പാഴ്നിലവും കുഴികളും ഉള്ള
    ദേശമായി വരൾചയും കൂരിരുളും ഉള്ള ദേശമായി മനുഷ്യസഞ്ചാരമോ ആൾപാർപ്പോ ഇല്ലാത്ത ദേശമായ
    മരുഭൂമിയിൽകൂടി ഞങ്ങളെ നടത്തി കൊണ്ടുവന്ന യഹോവ എവിടെ എന്നു അവർ ചോദിച്ചില്ല.
  rmc-rmc: 'Na phučle: ‚Kaj hin o RAJ, so amen iľa avri andral o Egipt, so amen ľidžalas
    prekal e pušťa, prekal e omukľi phuv, kaj sas pherdo bare jami, prekal e avrišuki
    phuv the prekal o baro kaľipen; prekal e phuv, khatar ňiko na phirel a ňisavo
    manuš na bešel?‘'
  pes-OPV: 'و نگفتند: یهوه کجا است که ما رااز زمین مصر برآورد و ما را در بیابان و
    زمین ویران و پر از حفره‌ها و زمین خشک و سایه موت وزمینی که کسی از آن گذر نکند
    و آدمی در آن ساکن نشود رهبری نمود؟'
  ron-1924: 'Ей н-ау ынтребат: ‘Унде есте Домнул каре не-а скос дин цара Еӂиптулуй,
    каре не-а повэцуит прин пустиу, принтр-ун пэмынт ускат ши плин де гропь, принтр-ун
    пэмынт унде домнеск сечета ши умбра морций, принтр-ун пэмынт пе унде нимень ну
    трече ши унде ну локуеште ничун ом?’'
  ben-OBCV: তারা জিজ্ঞাসা করেনি, ‘কোথায় সেই সদাপ্রভু, যিনি মিশর দেশ থেকে আমাদের মুক্ত
    করে এনেছিলেন, এবং অনুর্বর প্রান্তরের মধ্য দিয়ে আমাদের চালিত করেছিলেন, সেই দেশ
    মরুভূমিতে ও গর্তে পূর্ণ, খরা ও গাঢ় অন্ধকারে সেই দেশ, যে দেশে কেউ যায় না এবং
    কেউ বাস করে না?’
  som-som: Oo iyagu innaba ma ay odhan, Meeh Rabbigii dalka Masar naga soo bixiyey,
    oo nagu soo hor kacay cidlada dhexdeeda, taasoo ahayd dal lamadegaan ah oo godad
    badan, iyo dal abaar iyo hooska dhimashada ah, iyo dal aan ciduna dhex marin,
    iyo meel aan la degin?
  lat-VUC: 'Et non dixerunt: Ubi est Dominus qui ascendere nos fecit de terra Ægypti;
    qui traduxit nos per desertum, per terram inhabitabilem et inviam, per terram
    sitis, et imaginem mortis, per terram in qua non ambulavit vir, neque habitavit
    homo?'
  eng-ASVBT: Neither said they, Where is Jehovah that brought us up out of the land
    of Egypt, that led us through the wilderness, through a land of deserts and of
    pits, through a land of drought and of the shadow of death, through a land that
    none passed through, and where no man dwelt?
  ita-1885: 'E non hanno detto: Dove è il Signore, che ci ha tratti fuor del paese
    di Egitto; che ci ha condotti per lo deserto; per un paese di solitudine e di
    sepolcri; per un paese di aridità, e d''ombra di morte; per un paese, per lo quale
    non passò mai, ed ove non abitò mai alcuno?'
  eng-LXXUP: And they said not, Where is the Lord, who brought us up out of the land
    of Egypt, who guided us in the wilderness, in an untried and trackless land, in
    a land which no man at all went through, and no man dwelt there?
  eng-ULB: They did not say, 'Where is Yahweh, who brought us up from the land of
    Egypt? Where is Yahweh, who led us to the wilderness, into the land of the Arabah
    and pits, in a land of drought and deep darkness, a land through which no one
    passes and where no one lives?'
  spa-VBL: 'No se preguntaron: “¿Dónde está el Señor que nos sacó de Egipto, que nos
    condujo a través del desierto, a través de una tierra de desiertos y barrancos,
    una tierra de sequía y oscuridad, una tierra que nadie recorre y donde nadie vive?”'
  fra-_FOB: 'Ils n''ont pas dit: Où est l''Éternel, qui nous a fait monter du pays
    d''Égypte, qui nous a conduits dans le désert, dans un pays de landes et de fondrières,
    dans un pays de sécheresse couvert de l''ombre de la mort, dans un pays où personne
    ne passait et où n''habitait aucun homme?'
  mal-mal: ‘ഞങ്ങളെ ഈജിപ്റ്റിൽനിന്നു പുറപ്പെടുവിച്ച്, പാഴ്നിലവും കുഴികളും ഉള്ള ദേശങ്ങൾ
    വരൾചയും കൂരിരുളും ഉള്ള ദേശങ്ങൾ മനുഷ്യസഞ്ചാരമോ ആൾപാർപ്പോ ഇല്ലാത്തതുമായ മരുഭൂമിയിൽക്കൂടി
    ഞങ്ങളെ നടത്തി കൊണ്ടുവന്ന യഹോവ എവിടെ’ എന്ന് അവർ ചോദിച്ചില്ല.
  urd-GVR: Unhoṅ ne pūchhā tak nahīṅ ki Rab kahāṅ hai jo hameṅ Misr se nikāl lāyā
    aur registān meṅ sahīh rāh dikhāī, go wuh ilāqā wīrān-o-sunsān thā. Har taraf
    ghāṭiyoṅ, pānī kī saḳht kamī aur tārīkī kā sāmnā karnā paṛā. Na koī us meṅ se
    guzartā, na koī wahāṅ rahtā hai.
  suz-BL: मेकोपुकीमी ‘आंइ कली इजीप्‍त रागी रे ग्रुंइब परमप्रभु यावे ते बाक्‍बा? मेकोमी
    आंइ कली गोरशो रागीम लां कोंइशा गाक्‍पाइक्‍तु। मेको मुर मबाक्‍तीक गोरशो रागी नु
    शुश खाल्‍टा बाक्‍शो रागी बाक्‍त। ब्‍वाक्‍कु मबाक्‍शो नु छिङछिङ ङा रागी बाक्‍त।
    मेको सुइ मगाक्‍तीक नु सुइ मुर मबाक्‍तीक रागी बाक्‍त’ देंतेक्‍म। ब्‍यवस्‍था ८:१५
  eng-NOY: They said not, Where is Jehovah, Who brought us up from the land of Egypt,
    Who led us through the wilderness, Through a land of deserts and pits, Through
    a land of drought and deathlike gloom, Through a land which no man passed through,
    And where no man dwelt?
  ita-1927: 'Essi non hanno detto: “Dov’è l’Eterno che ci ha tratti fuori dal paese
    d’Egitto, che ci ha menati per il deserto, per un paese di solitudine e di crepacci,
    per un paese d’aridità e d’ombra di morte, per un paese per il quale nessuno passò
    mai e dove non abitò mai nessuno?”'
  ckb-ckb: 'پرسیاریان نەکرد: ”کوا یەزدان، ئەوەی لە خاکی میسرەوە دەریهێناین، ئەوەی
    ئێمەی بەناو چۆڵەوانیدا برد، بە خاکێکی ڕووتەن و چاڵوچۆڵدا، بە خاکێکی وشک و سێبەری
    مەرگ، بە خاکێکدا کە کەسی پێدا تێنەپەڕیبوو، کەس لەوێ نیشتەجێ نەببوو؟“'
  eng-BBE: And they never said, Where is the Lord, who took us up out of the land
    of Egypt; who was our guide through the waste of sand, through an unplanted land
    full of deep holes, through a dry land of deep shade, which no one went through
    and where no man was living?
  kan-OKCV: ಅವರು, ‘ನಮ್ಮನ್ನು ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ಹೊರಗೆ ಬರಮಾಡಿ ನಮ್ಮನ್ನು ಮರುಭೂಮಿಯಲ್ಲಿ
