    Kuraklık ve ölüm gölgesi diyarında, Hiç kimsenin geçmediği ve hiç kimsenin yaşamadığı
    bir diyarda Bizi yürüten Yahve nerede?” demediler.
  grc-BRENT: Καὶ οὐκ εἶπαν, ποῦ ἐστι Κύριος, ὁ ἀναγαγὼν ἡμᾶς ἐκ γῆς Αἰγύπτου, ὁ καθοδηγήσας
    ἡμᾶς ἐν τῇ ἐρήμῳ ἐν γῇ ἀπείρῳ καὶ ἀβάτῳ, ἐν γῇ ἀνύδρῳ καὶ ἀκάρπῳ, ἐν γῇ ᾗ οὐ διώδευσεν
    ἐν αὐτῇ ἀνὴρ εὐθὲν, καὶ οὐ κατῴκησεν ἄνθρωπος ἐκεῖ;
  ind-AYT: Mereka tidak bertanya, ‘Di manakah TUHAN yang membawa kami keluar dari
    tanah Mesir, yang memimpin kami di padang belantara, di suatu negeri yang bergurun-gurun
    dan berlubang-lubang, suatu negeri yang kering dan sangat gelap, suatu negeri
    yang tidak seorang pun melintasinya, dan tidak seorang pun tinggal di sana?’
  nya-nya: Iwo sanafunse nʼkomwe kuti, ‘Kodi Yehova ali kuti, amene anatitulutsa mʼdziko
    la Igupto natitsogolera mʼchipululu mʼdziko lowuma ndi lokumbikakumbika, mʼdziko
    lopanda mvula ndi la mdima, dziko limene munthu sadutsamo ndipo simukhala munthu
    aliyense?’
  hrv-hrv: 'Ne pitahu: Gdje je Jahve koji nas izvede iz zemlje egipatske te nas vođaše
    kroz pustinju, po zemlji pustoj, jedva prohodnoj, po zemlji suhoj i mračnoj, po
    zemlji kojom nitko ne prolazi, nit'' se tko nastanjuje?'''
  mps-mps: Augwaligo ena homu kone me ebeo. Augwaligo te eno augwali tau sali sęde
    homu kone me ebeo. Eno augwali te tǫ kantri Isipde selama odasa asiyu, augwaligo
    te genuai olo bulu pesage tǫ nogeai. Te pesagede te olo masigi kemi tǫ elaluali,
    tama te dwai bulu pesage dabe elalua pai. Te buluba tulubage tulisąwai pesage
    elaluai, te bidi dolobo pesage elaluali. Te bidi dabe bilisąwai bulu, te bulude
    bidi bidisąwai bulu dao.
  tpi-tpi: Ol i no bin tingting long mi. Ol i no bin tingim ol samting mi bin mekim
    bilong helpim ol. Mi bin kisim ol long kantri Isip na bringim ol i kam, na ol
    i brukim bikpela ples nating. Dispela ples i gat ol ples wesan nating na ol ples
    nogut i stap nabaut long en. Ren i no save pundaun long dispela ples, na em i
    ples bilong painim bagarap. Ol man i no save wokabaut long dispela ples na i no
    gat man i stap long en.
  dan-1931: 'De spurgte ikke: “Hvor er HERREN, som førte os op fra Ægypten og ledte
    os i Ørkenen, Ødemarkens og Kløfternes Land, Tørkens og Mulmets Land, Landet,
    hvor ingen færdes eller bor?”'
  vie-OVCB: 'Chúng không hỏi: ‘Chúa Hằng Hữu ở đâu, Đấng đã đem chúng ta ra khỏi Ai
    Cập và dẫn chúng ta vượt qua hoang mạc cằn cỗi— vùng đất hoang mạc và đầy hầm
    hố, vùng đất hạn hán và chết chóc, nơi không một bóng người sinh sống hay lai
    vãng?’'
  guj-2017: તેઓએ પૂછ્યું નહી કે, “યહોવાહ ક્યાં છે, જે અમને મિસરમાંથી સલામત બહાર લાવ્યા?
    જે અમને અરણ્યમાં, ઉજ્જડ તથા ખાડાટેકરાવાળી ભૂમિમાં, નિર્જળ તથા અંધકારની ભૂમિમાં,
    જ્યાં કોઈ માણસ ક્યારેય જતું નહોતું કે જ્યાં કોઈ માણસે ક્યારેય વસવાટ કર્યો નથી
    તેમાં થઈને ચલાવ્યાં તે યહોવાહ ક્યાં છે?”
  pon-2006A: Re sohla nsenohkin ie, mehndahte ei kapitirailla sang Isip, oh kahluwairaildo
    nan sapwtehn, sahpw ehu me tehn oh diren pihk me madekeng oh keper, wasa me sohte
    aramas kin kousoan ie, de pil keid ie.
  por-BRBSL: 'Eles não disseram: ''Onde está Javé que nos tirou da terra do Egito'',
    que nos conduziu através do deserto, através de uma terra de desertos e de fossos,
    através de uma terra de seca e da sombra da morte, através de uma terra por onde
    ninguém passava, e onde nenhum homem vivia''?'
  cth-cth: BAWIPA ni Izip ram hoi na tâcokhai teh, kingkadi e kahrawng, tangkom apapnae
    hmuen, duenae tâhlip hoi, thingyeiyawn pinihai a cei hoeh nae, ao boihoeh nae
    hmuen dawk, kacetkhainaw hah, na maw ao telah hai bout tet awh hoeh.
  twi-twi: Wɔammisa se, ‘Ɛhe na Awurade wɔ? Nea oyii yɛn fii Misraim na ɔde yɛn faa
    sare wosee so, nweatam ne abonabon asase a awo na ayɛ owubon no. Asase a obiara
    mfa so na obiara nte so no.’
  hlt-hlt: Mamih he Egypt kho lamkah aka caeh puei, khosoek ah, khohmuen kolken ah,
    khohmuen rhamrhae kah vaam neh dueknah hlipkhup ah, pakhat long khaw a pah nah
    pawt neh hlang loh a om nah pawh khohmuen ah aka mawt BOEIPA ta melae? ti uh pawh.
  tbz-SIM: Bɑ́ bɛ̀ í békú bɛmɑ́ɑ̀ mí mbɛ Yiɛ̀ nKuyie nkùu bɛ̀ dènnɛní Esibiti m borɛ̀.
    Mí nwèè do bɛ̀ bonɛ̀ dikpɑ́ɑ̀ tɛdɔntɛ̀ miɛkɛ yɛfɔ̃̀tɛ̀ borɛ̀. Tɛdɔnkpetɛ̀ mufòmmu
    í borɛ̀. Òmɔù í borɛ̀, onìtì í pɛ̃nkù dɛ̀.
  msy-2020: Me na gɨnɨghnɨzir puvatɨ. Egha me bizir kɨ men akurvaghasava amiziba dagh
    nɨghnɨzir puvatɨ. Kɨrara Isipɨn kantrin me inigha men akua ize. Ezɨ me pura danganir
    dɨpaba puvatɨzir ekiam abɨki. Danganir kam, pura gigir kɨnim an iti, egha mozir
    konir kuraba tintinibar an iti. A gumazamiziba puvatɨzir danganim ko amoziba izir
    puvatɨzim. Danganir kam, mɨtater kuram anevara. Gumazamiziba uaghan danganir kam
    garuir puvatɨgha, uaghan an itir puvatɨ.
  dop-dop: 'Ɩ́ tɑ́ pɔɔsɩ sɩ: Tɑcɑɑ wɛ le? Mɑ́ lǝsǝnɑ-mɛɣɛ Icipiti tɛtʋ tɑɑ, nɑ mɑ́
    tiiki-mɛɣɛ wʋlɑɣɑ tɛtʋ tɑɑ timpi tɛʋ fɛɩ tɔ. Kʋtɑɑlomiŋ nɑ sǝm pǝ wɛnnɑ, yǝlɑɑ
    fɛɩ tǝnɑ. Pǝyele nɔɣɔlʋ ɩɩ tǝŋǝɣɩ mpʋ.'
  azb-azb: Daha demədilər ki, Misir torpağından bizi çıxaran, Səhrada, uçurumlarla
    dolu boz çöllərdə, Ölüm kölgəsində qalan quraq torpaqda, Bir insanın keçmədiyi,
    heç kəsin yaşamadığı Diyarda gəzdirən Rəbb haradadır?
  eng-DBY: And they said not, Where is Jehovah, that brought us up out of the land
    of Egypt, that led us in the wilderness, in a land of deserts and of pits, in
    a land of drought and of the shadow of death, in a land that no one passeth through,
    and where no man dwelleth?
  hin-2017: उन्होंने इतना भी न कहा, ‘जो हमें मिस्र देश से निकाल ले आया जो हमें जंगल
    में से और रेत और गड्ढों से भरे हुए निर्जल और घोर अंधकार के देश से जिसमें होकर
    कोई नहीं चलता, और जिसमें कोई मनुष्य नहीं रहता, हमें निकाल ले आया वह यहोवा कहाँ
    है?’
  wol-KYG: 'Newuñu: “Ana Aji Sax, ji nu génne woon réewum Misra, jiite nu ca biir
    màndiŋ ma, ca joor gu wow gaak xur ya, réewum maral ma lëndëm këruus, jaareesu
    fa, dëkkeesu fa?”'
  eng-YLT: And have not said, Where [is] Jehovah, Who bringeth us up out of the land
    of Egypt, Who leadeth us in a wilderness, In a land of deserts and pits, In a
    dry land, and of death-shade, In a land — none hath passed through it, Nor dwelt
    hath man there?'
  eng-WYC-2017: And they said not, Where is the Lord, that made us to go up from the
    land of Egypt, that led us over through desert, by the land unhabitable and without
    way, by the land of thirst, and by the image of death, by the land in which a
    man went not, neither a man dwelled.
  eng-WMBB: They didn’t say, ‘Where is the LORD who brought us up out of the land
    of Egypt, who led us through the wilderness, through a land of deserts and of
    pits, through a land of drought and of the shadow of death, through a land that
    no one passed through, and where no man lived?’
  urd-GVH: उन्होंने पूछा तक नहीं कि रब कहाँ है जो हमें मिसर से निकाल लाया और रेगिस्तान
    में सहीह राह दिखाई, गो वह इलाक़ा वीरानो-सुनसान था। हर तरफ़ घाटियों, पानी की सख़्त
    कमी और तारीकी का सामना करना पड़ा। न कोई उसमें से गुज़रता, न कोई वहाँ रहता है।
  rug-rug: Lopu hite nanasa nia arini sapu, ‘Avei se Zihova, Asa pu vagi vura ni gita
    pa Izipi meke turaṉa karovo ni gita Sa koasa soloso popana, karovia sa popoa qegana
    meke onone mo koa ia, na popoa popana, loke kolona meke koa ia minate, na popoa
    sapu loke tie ene ia meke loke tie koa ia?’
  gaz-gaz: Isaanis, ‘Waaqayyo inni Gibxii nu baasee, gammoojjii homtuu keessa hin
    jirre keessaan, lafa gammoojjii fi dhooqaa keessaan lafa hongee fi dukkanaa, biyya
    namni tokko iyyuu keessa hin dabarree fi keessa hin jiraanne keessaan dabarsee
    nu fide sun eessa jira?’ jedhanii hin gaafanne.
  fra-LSG: 'Ils n’ont pas dit: Où est l’Éternel, Qui nous a fait monter du pays d’Égypte,
    Qui nous a conduits dans le désert, Dans une terre aride et pleine de fosses,
    Dans une terre où règnent la sécheresse et l’ombre de la mort, Dans une terre
    par où personne ne passe, Et où n’habite aucun homme?'
  gnn-gnn: “Yo, liŋgu ŋarra ŋunhi märraŋalanydja dhawaṯmaraŋalanydja nhumalaŋgu märi'munhanydja
    walalanha ŋulaŋuru Yetjipŋurunydja, goŋŋuru miriŋuwalanydja, yurru walalanydja
    yaka warray ḏukṯukthina ŋarraku. Ŋarra gäŋalanydja walalanha yukurrana ŋula ŋanhdharkkurru
    wäŋakurru, yolŋumiriwkurru,
  yal-yal: E mi a fala, e naxa, ‘Alatala minɛn? A bata nxu ramini Misiran yi, a fa
    nxu ra tonbonni, bɔxɔ xaren folon gbo dɛnaxan yi, naxan luma tuletareyaan nun
    dimi gbeeni, muxu yo mi danguma dɛnaxan yi, muxu yo mi dɔxi dɛnaxan yi.’
  haw-1868: Aole hoi lakou i ninau iho, Auhea o Iehova, ka mea nana i lawe mai ia
    kakou, mai ka aina o Aigupita mai, a alakai hoi ia kakou maoko o ka waonahele,
    maloko hoi o ka aina i paapu i na auakua, a me na lua, mawaena hoi o ka aina maloo,
    a me ke aka o ka make, mawaena o ka aina i hele ole ia e kanaka, a noho ole ia
    hoi e ke kanaka?
  arb-NAV: 'لَمْ يَسْأَلُوا: أَيْنَ الرَّبُّ الَّذِي أَخْرَجَنَا مِنْ مِصْرَ وَقَادَنَا
    فِي الْبَرِّيَّةِ، فِي أَرْضِ مَتَاهَاتٍ وَحُفَرٍ، فِي أَرْضِ قَفْرٍ جَدْبَاءَ،
    فِي أَرْضِ ظِلالِ الْمَوْتِ، مَا اجْتَازَهَا أَحَدٌ وَلا أَقَامَ فِيهَا بَشَرٌ؟'
  ewe-ewe: Womebia be, ‘Afi ka Yehowa, ame si kplɔ mí tso Egipte, to dzogbe, afi si
    nuku mewɔna le o, to gbedadaƒo kple aganuwo, to kuɖiɖinyigba dzi kple viviti me,
    anyigba si dzi ame aɖeke metona alo tso aƒe ɖo o la le?’ o.
  eng-LEE: That they said not, Where is the Lord that brought us up out of the land
    of Egypt, that led us through the wilderness, through a land of deserts and of
    wildness, through a land of drought, and of the shadow of death, through a land
    through which no one had passed, and where no man had dwelt?
  asm-FB: তেওঁলোকে নকলে, যে, যি জনাই মিচৰ দেশৰ পৰা আমাক উলিয়াই আনিছিল, যি জনাই মৰুভূমিৰ
    মাজেদি, বালুকাময় আৰু গুহাময় দেশৰ মাজেদি, খৰাং আৰু মৃত্যুচ্ছায়াস্বৰূপ দেশৰ মাজেদি
    পথিক নচলা আৰু নিবাসী নথকা দেশৰ মাজেদি আমাক লৈ আহিছিল, সেই যিহোৱা ক’ত?
  sus-A: عٍ مُ عَ قَلَشِ وٌ بّ، ‹عَلَتَلَ نَ مِندٍن، نَشَن وٌن نَمِنِشِ مِسِرَ بْشِ
    رَ، نَشَن وٌن شَنِن فبٍنفبٍرٍن يِرٍ؟ قٌلٍيٍ نُن بْشِ مَشَرٍ فبَنسَن نَن نَ مّننِ.
    عَدَ مَدِيٍ مُ نْمَ بَلٌدٍ نَ بْشِ مَ.›
  fra-SBL: 'Ils n''ont pas dit : « Où est l''Éternel qui nous a fait monter du pays
    d''Égypte ? qui nous a conduit dans le désert, à travers un pays de déserts et
    de fosses, à travers un pays de sécheresse et d''ombre de la mort, à travers une
    terre que personne n''a traversée, et où aucun homme ne vivait ?'
  hbo-hbo: וְלֹ֣א אָמְר֔וּ אַיֵּ֣ה יְהוָ֔ה הַמַּעֲלֶ֥ה אֹתָ֖נוּ מֵאֶ֣רֶץ מִצְרָ֑יִם
    הַמֹּולִ֨יךְ אֹתָ֜נוּ בַּמִּדְבָּ֗ר בְּאֶ֨רֶץ עֲרָבָ֤ה וְשׁוּחָה֙ בְּאֶ֙רֶץ֙ צִיָּ֣ה
    וְצַלְמָ֔וֶת בְּאֶ֗רֶץ לֹֽא־עָ֤בַר בָּהּ֙ אִ֔ישׁ וְלֹֽא־יָשַׁ֥ב אָדָ֖ם שָֽׁם׃
  piu-2006: '@see-verse:JER.002.005'
  kik-kik: 'Matiigana kũũria atĩrĩ: ‘Jehova arĩ ha, ũrĩa watũrutire bũrũri wa Misiri,
    agĩtũgereria werũ-inĩ ũtaarĩ kĩndũ, tũkĩgerera bũrũri warĩ wa werũ na iharũrũka,
    bũrũri ũtoiraga mbura, na warĩ nduma ta ya gĩkuũ, bũrũri ũtaageragĩrwo na ũtaatũũragwo
    nĩ mũndũ?’'
  fra-NCL: 'Ils n’ont pas dit : « Où est Yahweh, qui nous a fait monter du pays d’Égypte,
    qui nous a guidés dans le désert, dans le pays aride et crevassé, dans le pays
    de sécheresse et d’ombre de mort, dans le pays où nul homme ne passe, et où personne
    n’habite ? »'
  cek-AK: Nihcae loe Izip prae hoi zaehoikung, praezaek hoi zaehoikung, praezaek hoi
    tangqom cing ah kaom prae thung hoiah zaehoikung, khokhahaih hoi duekhaih tahlip
    thung hoiah zaehoikung, kami caeh vai ai prae hoi kami om vai ai prae thung hoiah
    zaehoikung, Angraeng loe naa ah maw oh ving boeh? tiah thui o ai.
  cuk-cuk: 'Bipisaale, be-dadgan gwen-egichasurmalad: Bab-Jehová-Egipto-yalagi-anmar-onosadi,
    ¿bia-nadye? Bab-Jehová-nega-dulesulidganba-anmar-idusadi, napa-dii-sateganba,
    degi, nega-buleganba-anmar-seargusadi, bia-nadye, gwen egichasurmalad. Bab-Jehová-nega-dinnaganba,
    degi, negasichidganba-anmar-seargusadi, bia-nadye, gwen egichasurmalad. Nega-dulemar-iirmaksurmaladba,
    degine, dulemar-bukwasulidba-anmar-seargusadi, bia-nadye, be-dadgan gwen egichasurmalad.'
  uig-CYR: 'Улар һеч қачан: «Бизни Мисир зиминидин қутқузуп чиқирип, баявандин, йәни
    чөл-дәшт вә тик азгаллар билән қапланған җайлардин, қурғақчилиқ вә өлүм сайиси
    орап турған йәрләрдин, адәмзат өтмәйдиған һәмдә инсан турмайдиған шу баявандин
    бизни өткүзгән Пәрвәрдигар қени?» дәп сорап қоюшмаптиғу?'
  tel-2017: ‘ఐగుప్తు దేశంలో నుండి మమ్మల్ని తెచ్చిన యెహోవా ఏడీ’ అని అడగలేదు. అంటే ‘అరణ్యంలో,
    చవిటి నేలలతో, గోతులతో నిండిన ప్రదేశంలో, అనావృష్టీ చీకటీ నిండిన, ఎవరూ తిరగని, నివసించని
    దేశంలో మమ్మల్ని నడిపించిన యెహోవా ఎక్కడ ఉన్నాడు?’ అని ప్రజలు అడగడం లేదు.
  hat-BSA: 'Yo pa t mande: ‘Kote SENYÈ a ki te mennen nou sòti nan peyi Égypte la,
    ki te mennen nou nan dezè a, pou travèse yon peyi dezè ak fòs yo, nan yon peyi
    ak sechrès e ak fon tenèb, yon peyi ke pèsòn pa t konn travèse e kote okenn moun
    pa t rete?’'
  kos-kos: Elos tiana nunku keik, Nga ne molelosla liki acn Egypt Ac kololosme sasla
    yen mwesis; Sie acn turangang ac pukanten luf we, Sie acn pao ac facl in misa,
    Yen wangin mwet muta we Ac wangin pac mwet fufahsryesr we.
  hbo-WLC: וְלֹ֣א אָמְר֔וּ אַיֵּ֣ה יְהוָ֔ה הַמַּעֲלֶ֥ה אֹתָ֖נוּ מֵאֶ֣רֶץ מִצְרָ֑יִם
    הַמּוֹלִ֨יךְ אֹתָ֜נוּ בַּמִּדְבָּ֗ר בְּאֶ֨רֶץ עֲרָבָ֤ה וְשׁוּחָה֙ בְּאֶ֙רֶץ֙ צִיָּ֣ה
    וְצַלְמָ֔וֶת בְּאֶ֗רֶץ לֹֽא־עָ֤בַר בָּהּ֙ אִ֔ישׁ וְלֹֽא־יָשַׁ֥ב אָדָ֖ם שָֽׁם׃
  ibo-ibo: Ha ajụghị ‘Olee ebe Onyenwe anyị ahụ nọ, bụ onye sitere nʼala Ijipt kpọpụta
    anyị, duuru anyị gafee ọzara tọgbọrọ nʼefu, nʼala ọzara na ala olulu jupụtara,
    ala nke akpịrị ịkpọ nkụ na nke oke ọchịchịrị, ala ebe ọ dịghị onye na-esi na ya
    agafee na nke mmadụ na-ebighị na ya?’
  ory-ory: ଅଥବା ‘ଯେ ଆମ୍ଭମାନଙ୍କୁ ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିଲେ, ଯେ ପ୍ରାନ୍ତରର, ମରୁଭୂମି
    ଓ ଗର୍ତ୍ତମୟ ଦେଶର, ଆଉ ନିର୍ଜଳ ଓ ମୃତ୍ୟୁୁଚ୍ଛାୟାରୂପ ଦେଶର, ପୁଣି ପଥିକବିହୀନ ଓ ନିବାସୀଶୂନ୍ୟ
    ଦେଶର ମଧ୍ୟରେ ଆମ୍ଭମାନଙ୍କୁ କଢ଼ାଇ ଆଣିଲେ, ସେହି ସଦାପ୍ରଭୁ କାହାନ୍ତି,’ ଏହା ସେମାନେ କହିଲେ
    ନାହିଁ।
  chk-chk: Resap ekiekiei, nge ngang üa fen amanaueer seni ewe fanü Isip o emwenirela
    lon ewe fanüapö. Ei fanüapö eu fanü mi pön o pwokurokur, eu fanü esap püngütiu
    üt won, a chök wor feiengau lon, eu fanü esap wor eman a nom ie, esap pwal wor
    eman a mochen pwerela won.
  rop-rop: En olabat nomo bin jinggabat langa mi, najing, nomeda aibin deigimwei olabat
    brom Ijip, en aibin lidim olabat thru langa det deset kantri garram loda sengraun,
    langa det brabli draiwan en deinjawan kantri weya nomo enibodi jidan, en nomo
    enibodi trebul thru langa det pleis.
  ukr-1871: 'І не сказали собі: Де Господь, що вивів нас із землї Египецької, водив
    нас по пустинї, по землї пустій та бездорожній, по землї образу смертнього, по
    якій нїхто не ходив, анї жила в нїй людина?'
  deu-1951: 'Und sie haben nicht gefragt: Wo ist der HERR, der uns aus Ägyptenland
    heraufgeführt und uns durch die Wüste geleitet hat, durch ein wildes und zerklüftetes
    Land, durch ein dürres und totes Land, durch ein Land, wo niemand wandert und
    das kein Mensch bewohnt?'
  eng-JPS: 'Neither said they: ''Where is the LORD that brought us up out of the land
    of Egypt; that led us through the wilderness, through a land of deserts and of
    pits, through a land of drought and of the shadow of death, through a land that
    no man passed through, and where no man dwelt?'''
  srp-1865: 'I ne rekoše: gdje je Gospod koji nas je izveo iz zemlje Misirske, koji
    nas je vodio po pustinji, po zemlji pustoj i punoj propasti, po zemlji suhoj i
    gdje je sjen smrtni, po zemlji preko koje niko nije hodio i u kojoj niko nije
    živio?'
  lug-lug: Ne batagamba nako nti; “Ali ludda wa Mukama eyatuggya mu nsi y’e Misiri;
    eyatuyisa mu lukoola, mu nsi ey’amalungu n’obunnya, mu nsi enkalu n’ekisiikirize
    eky’okufa, mu nsi omutali muntu n’omu, so n’omuntu yenna mw’atayinza kuyita?”
  heb-heb: ולא אמרו איה יהוה המעלה אתנו מארץ מצרים המוליך אתנו במדבר בארץ ערבה ושוחה
    בארץ ציה וצלמות בארץ לא עבר בה איש ולא ישב אדם שם׃
  ben-IRV: তারা কি বলে নি যে, সদাপ্রভু কোথায়, যিনি মিশর থেকে আমাদের বের করে এনেছিলেন?
    সদাপ্রভু কোথায়, যিনি আমাদের মরুপ্রান্তে, আরব দেশের মধ্যে, শুকনো কুয়ো ও ঘন অন্ধকারময়,
    যে ভূমি দিয়ে কেউ যাতায়াত ও বাস করে না, সেখানে পরিচালনা করেছিলেন?
  pan-pan: ਉਹਨਾਂ ਨੇ ਨਾ ਆਖਿਆ ਯਹੋਵਾਹ ਕਿੱਥੇ ਹੈ? ਜਿਹੜਾ ਸਾਨੂੰ ਮਿਸਰ ਦੇਸ ਵਿੱਚੋਂ ਉਤਾਹਾਂ ਲੈ
    ਆਇਆ, ਜਿਹਨੇ ਉਜਾੜ ਦੇ ਵਿੱਚੋਂ ਦੀ ਸਾਡੀ ਅਗਵਾਈ ਕੀਤੀ, ਥਲ ਅਤੇ ਟੋਇਆਂ ਦੀ ਧਰਤੀ ਵਿੱਚੋਂ ਦੀ,
    ਔੜ ਤੇ ਮੌਤ ਦੇ ਸਾਯੇ ਦੀ ਧਰਤੀ ਦੇ ਵਿੱਚੋਂ, ਉਹ ਧਰਤੀ ਜਿਹ ਦੇ ਵਿੱਚੋਂ ਦੀ ਕੋਈ ਨਹੀਂ ਲੰਘਦਾ,
    ਨਾ ਕੋਈ ਆਦਮੀ ਉੱਥੇ ਵੱਸਦਾ ਹੈ।
  mya-JVB: သူတို့က၊ ငါ တို့ကို အဲဂုတ္တု ပြည် မှ ကယ်နှုတ် ၍၊ တော တရှောက် လုံး၊ လွင်ပြင်
    ၊ မြေတွင်း နှင့်ပြည့်စုံသော ပြည်၊ သွေ့ခြောက်၍ သေမင်းအရိပ် လွှမ်းမိုးသောပြည် ၊
    ခရီး သွားသောသူ၊ နေရာ ကျသောသူ မ ရှိသော ပြည်တရှောက် လုံးသို့ပို့ဆောင်သော ထာဝရဘုရား
    သည် အဘယ်မှာ ရှိတော်မူသနည်းဟု မ မေး ကြ။
  tbg-tbg: Te vika Isipiqihai ruaruama nimitaurauka vauramanta vika kia tiriara noraiqaake
    iriraiti, kia ti haaraarave. Te vika ruaruama nimiteha Isipiqihai ntita vare,
    kia karavano ho qampiqai vataraqaa ntita vare anunarave. Vi vataraqaa nuqaqai
    vaivaro nora onkaive, ruvuve/mpumpive vaivaro mini kia aaquvata ntirave. Vi vatava
    konkira ari vainaini vaimanta kia vo kiaka vi vataraqaa vi aniraiti, kia nái naavu
    maaqa kaqate variarave.
  hmo-hmo: Idia be lau dekenai idia laloa lasi. Lauegu durua karadia badadia, idia
    totona lau karaia gaudia idia laloa lasi. Lau ese Aigupito dekena amo idia lau
    hamauria. Taunimanima idia noho lasi tano dekenai lau hakaudia mai. Unai tano
    be miri kava tano kaukau gabuna. Medu be unai tano dekenai ia diho lasi, ia be
    gari bada gabuna. Tau ta lasi ese unai tano ia raka hanaia, bona ta ese ia noholaia
    lasi.
  urd-urd: और उन्होंने यह न कहा कि 'ख़ुदावन्द कहाँ है जो हमको मुल्क — ए — मिस्र से
    निकाल लाया, और वीरान और बंजर और गढ़ों की ज़मीन में से, ख़ुश्की और मौत के साये
    की सरज़मीन में से, जहाँ से न कोई गुज़रता और न कोई क़याम करता था, हमको ले आया?”
  rus-SYN: 'и не сказали: “где Господь, Который вывел нас из земли Египетской, вел
    нас по пустыне, по земле пустой и необитаемой, по земле сухой, по земле тени смертной,
    по которой никто не ходил и где не обитал человек?”'
  bqc-SIM: Ma ń bↄ́lɛ Egipi ma dↄaanɛ́ guwaiwaiu ń sɛ̃gbão ń bùsu tↄ̃ↄ'ɛdeo ń
    bùsu iminadeo ń gusisi pãsĩo, gu pↄ́ gbɛ̃e lí a baa vĩo mɛ́ gbɛ̃e líↄ kuuo,
    kási aai ma gbɛao.
  tcz-CHONGTHU: Amahon, Egypt gam’a kon’a eihinpuidoh’uva, gammang lah’a eihin pui’uva,
    nelgam leh kokhuh lah’a eihinpui’uva, twi beina gam leh thina gam’a, koima kho-nung
    umlouna leh mi chennalou gam’a eihinpui’uva, Pakai Pathen chu hoiya um hitam?
    atipouve.
  mar-mar: कारण ते असेही म्हणाले नाहीत की, ‘ज्याने आम्हास मिसरहून आणले, तो परमेश्वर
    कोठे आहे? ज्याने आम्हांला रानांतून पार नेले, ओसाड आणि खडकाळ प्रदेशातून, काळोख
    व धोका असलेल्या निर्जल देशातून, जेथून कोणीही प्रवास करीत नाही अशा प्रदेशातून आम्हांला
    पार नेले. तो परमेश्वर कोठे आहे?”
  qub-qub: Egiptupita jorgamusha caycaptë, chunyaj jircapa pushamusha caycaptë, fiyu
    chaqui jircapa, yacuynaj jircapa pushamusha caycaptë, pï-maypis mana tiyashan
    jircapa, pipis mana purinan jircapa pushamusha caycaptëpis paycunaga manami yarpachacuranchu
    noga munashäno cawananpaj.
  bqp-bqp: Bɑ ǹ tii bikie bu nɛɛ, mɑnɑ wi, Yinni Gusunɔ u wɑ̃ɑ, wi, wi u bu yɑrɑmɑ
    Egibitin di. Mɑnɑ u wɑ̃ɑ, wi, wi u kɑ bu dɑ gbɑburɔ mi gɑ̃ɑnu ku rɑ kpi. Gbɑbu
    te sɔɔ, nim sɑri, dɔkɔ kpirinɑ nu yibɑ, wɑ̃ɑrɑ mɑɑ sɛ̃ mi. Yen sɔ̃nɑ goo kun wɑ̃ɑ
    mi, goo ku rɑ mɑɑ sĩ mi.
  hat-hat: Yo pa chonje reve mande kote Seyè a, li menm ki te fè nou moute soti nan
    peyi Lejip la, li menm ki te louvri chemen pou nou nan dezè a, nan yon peyi tè
    sèk, plen twou, yon peyi san dlo, plen danje, kote moun pa rete, kote moun pa
    menm pase.
  eng-BSB: They did not ask, ‘Where is the LORD who brought us up from the land of
    Egypt, who led us through the wilderness, through a land of deserts and pits,
    a land of drought and darkness, a land where no one travels and no one lives?’
  eng-WEBPB: They didn’t say, ‘Where is the LORD who brought us up out of the land
    of Egypt, who led us through the wilderness, through a land of deserts and of
    pits, through a land of drought and of the shadow of death, through a land that
    no one passed through, and where no man lived?’
  kbq-kbq: Hagi Isipitima zamavare atiramina hagage ka'ma kopima mago'zama omanegeno
    vahe'ma vanoma nosazageno vahe'ma azeri haviza huzamo'ma avite'nea kokampima vugote'zamante'na
    vu'noa zankura zamagra Ra Anumzamo'na zamagekaninantaze.
  nhe-BL: 'Yajuanti ax nechtemojque. Ax quiijtojque: ‘¿Canque itztoc TOTECO tlen techquixti
    ipan tlali Egipto ica cuali huan techyacanqui ipan nopa huactoc tlali campa ax
    tleno eli? Techyacanqui campa tlatepexico campa ax onca atl huan campa tlahuel
    tlafiero huan mahuilili. Nopano campa axaca itztoya huan campa axaca pano, techyacanqui
    huan tipanoque ica cuali.’'
  gub-BL: — Ikatu 'ym ma'e, i'i ihewe wà. Nezewe rehe we aiko Ezit ywy wi wamuhem
    kar arer romo ihe. Araha ywyxiguhu rehe ihe wà. Heta tetea'u ywytyr a'e ywy rehe.
    Heta tetea'u iàpy'àmahy haw a'e ywy rehe no. Naheta kwaw 'y a'e ywy rehe. Na'ikatuahy
    kwaw teko wanupe. Ni amo nuwata kwaw a'e ywy rehe wà. Ni amo nuiko kwaw a'e pe
    wà.
  eng-DRA: 'And they have not said: Where is the Lord, that made us come up out of
    the land of Egypt? that led us through the desert, through a land uninhabited
    and unpassable, through a land of drought, and the image of death, through a land
    wherein no man walked, nor any man dwelt?'
