  tha-KJV: เขาทั้งหลายมิ​ได้​กล่าวว่า ‘พระเยโฮวาห์ประทั​บท​ี่​ไหน ผู้​ได้​พาเราขึ้นมาจากแผ่นดิ​นอ​ียิปต์
