verse: JER.002.015
translations:
  mal-C: സിംഹക്കുട്ടികൾ അലറി, അവർ അവനെതിരേ ശബ്ദമുയർത്തി. അവർ അവന്റെ ദേശത്തെ ശൂന്യമാക്കി,
    അവന്റെ പട്ടണങ്ങൾ നിവാസികളില്ലാതവണ്ണം ചുട്ടെരിച്ചിരിക്കുന്നു.
  deu-TKW: Löwen brüllten wider es, ließen ihre Stimme erschallen und sie machten
    sein Land zur Wüste; seine Städte wurden in Brand gesteckt, entvölkert.
  lin-lin: Bankosi engalaki na koganga mpo na kolengisa ye, ekomisaki mokili na ye
    lokola esobe ; batumbaki bingumba na ye mpe etikalaki lisusu na bato te.
  eng-LSV: Young lions roar against him, || They have given forth their voice, ||
    And make his land become a desolation, || His cities have been burned without
    inhabitant.
  eng-GNV: 'The lions roared vpon him and yelled, and they haue made his land waste:
    his cities are burnt without an inhabitant.'
  eng-WEBSTER: 'The young lions roared upon him, and yelled, and they made his land
    waste: his cities are burned without inhabitant.'
  nhw-BL: Na niquinita miyac soldados catli hualahuij para quihuilanase altepetl Jerusalén.
    Nanalcatihualahuij quen leones para quintlamitlahuisose huan quintlamisosolose
    nochi nopa altepeme ipan tlali Judá. Nojquiya quintlatise huan ayacmo aqui mocahuas
    nopona.
  swh-ONEN: Simba wamenguruma; wamemngurumia. Wameifanya nchi yake kuwa ukiwa; miji
    yake imeteketezwa, nayo imeachwa haina watu.
  bba-bba: Wee bɑ bɛɛ kukirisi nɡe ɡbee sinɑnsu. Bɑ bɛɛn tem yɑ̃nu ɡurɑ, mɑ bɑ bɛɛn
    wusu dɔ̃ɔ mɛniki, ɡoo mɑɑ sɑri mi.
  eng-KJVCPB: 'The young lions roared upon him, and yelled, and they made his land
    waste: his cities are burnt without inhabitant.'
  luo-luo: Sibuoche oseruto; kendo gisemorne. Giseketho pinye; dalane owangʼ kendo
    odongʼ gunda.
  meu-meu: Ieona ese vada e ḡou henia, vada e ḡou badabada. Ena tano vada e havahua;
    ena hanua vada e heḡiḡi dobi, asi inoholaidia ta.
  npi-ULB: जवान सिंहहरू त्यसको विरुद्धमा गर्जे । तिनीहरूले ठुलो स्‍वरले गर्जेका छन्,
    र त्यसको देशलाई त्रसित पारेका छन् । त्यसका सहरहरू बासिन्दाहरू नरहने गरी नष्‍ट
    पारिएका छन् ।
  yor-yor: Àwọn kìnnìún ké ramúramù; wọ́n sì ń bú mọ́ wọn. Wọ́n ti fi ilẹ̀ rẹ̀ ṣòfò;
    ìlú rẹ̀ ti di jíjóná, ó sì ti di ìkọ̀sílẹ̀.
  pes-OPCB: «سپاهیان نیرومند شمال مانند شیران غران به سوی سرزمین اسرائیل در حرکتند
    تا آن را ویران ساخته، شهرهایش را بسوزانند و با خاک یکسان کنند.
  tgl-ULB: Umaatungal ang mga batang leon laban sa kaniya. Nagsihiyawan sila at ginawang
    katakot-takot ang kaniyang lupain! Nawasak ang kaniyang mga lungsod ng walang
    sinuman ang naninirahan.
  cbu-NT: Siyaa pachampan tumuz tamatarpari ashirusin, wamaritin tpuxtarangusin, pacharanganaya.
    Yaktarineetsis tunupeersin, sumaspa tirooranganaya. Ashirangsin, na tputs ndunarsha.
    Mangu zaputar ashkiya.
  hui-hui: Waitigi agali urunime gabua budi ale timbuni laionome ngororo laradagua
    bialu ti abale ibuwa tanoni anda hearunibi gialo wahai hayagola dindi ogoniha
    agali naheore nga. Dindi ogoni mo labu halu mbirale anda habe nahe ngelalu tano
    bayale winiru bo gialo wahai haya.
  mya-mya: ရန်​သူ​များ​သည်​သူ့​အား​ခြင်္သေ့​ကဲ့​သို့​ဟောက် ကြ​၏။ သူ​၏​ပြည်​ကို​ခြောက်​သွေ့​စေ​ကြ​၏။
    သူ​၏​မြို့​များ​သည်​ယို​ယွင်း​ပျက်​စီး​ကာ လူ​သူ​ဆိတ်​ညံ​လျက်​ရှိ​၏။
  bod-N: སེང་གེ་དར་མ་དག་གིས་དེ་ལ་ངར་སྐད་དང་ང་རོ་བསྒྲགས་ནས་དེའི་ཡུལ་འགུལ་དུ་བཅུག་པ་དང་།
    གྲོང་ཁྱེར་རྣམས་བཅོམ་སྟེ་མི་མེད་ལུང་སྟོང་དུ་ལུས་སོ། །
  sna-sna: Shumba dzakaomba; dzikanguruma kwaari. Dzakaparadza nyika yake; maguta
    ake akapiswa uye haachina vanhu.
  spa-BLM: Los leones jóvenes han rugido contra él y han alzado la voz. Han convertido
    su tierra en un desierto. Sus ciudades están quemadas, sin habitantes.
  cac-cac: ¿Tas yuj ix och eb' anima ajc'olal d'ayex? Icha yel yav noc' choj icha
    chi' yel yav eb' d'ayex. Ix can tz'inan e luum, ix tz'ab'at e chon̈ab'. Man̈xa
    mach syal scajnaj d'ay.
  swh-ULB: Wanasimba wameunguruma dhidi yake. Wamepiga kelele sana na kuifanya kuwa
    ukiwa. Miji yake imeharibiwa na kubaki bila watu.
  bel-bel: Зарыкалі на яго маладыя ільвы, падалі голас свой і зрабілі зямлю яго пустэльняю;
    гарады яго спалены, без жыхароў.
  deu-ELBBK: Junge Löwen haben gegen ihn gebrüllt, ließen ihre Stimme hören und haben
    sein Land zur Wüste gemacht; seine Städte sind verbrannt worden, so dass niemand
    darin wohnt.
  mbb-OT: Is menge kuntada zin henduen be te erimaung he edhiniǥer ziyà te kandin.
    Mibpendezeetan dan is menge tanà kayi, wey mibpemengkag dan is menge inged duen,
    ne wazè en ed-ubpà duen.
  mal-2015: ബാലസിംഹങ്ങൾ അവന്റെ നേരെ അലറി നാദം കേൾപ്പിച്ചു അവന്റെ ദേശത്തെ ശൂന്യമാക്കി;
    അവന്റെ പട്ടണങ്ങൾ വെന്തു നിവാസികൾ ഇല്ലാതെയായിരിക്കുന്നു.
  rmc-rmc: Vičinen pre leste sar ľevi a keren pre leste vika. Leskra phuvatar kerde
    omuklo than, leskre fori hine labarde avri a ňiko ode na bešel.
  pes-OPV: شیران ژیان بر او غرش نموده، آواز خود را بلند کردند و زمین او را ویران ساختند
    و شهرهایش سوخته و غیرمسکون گردیده است.
  ron-1924: Ниште пуй де лей муӂеск ши стригэ ымпотрива луй ши-й пустиеск цара; четэциле
    ый сунт арсе ши фэрэ локуиторь.
  ben-OBCV: সিংহেরা গর্জন করেছে; তারা হুঙ্কার করেছে তার বিরুদ্ধে। তার দেশে তারা ধ্বংস
    করেছে; তার নগরগুলি হয়েছে ভস্মীভূত ও জনশূন্য।
  som-som: Libaaxyo qayrabyo ah ayaa ku ciyey, oo codkoodiina way dheereeyeen, oo
    dalkiisiina way baabbi'iyeen, oo magaalooyinkiisiina way gubteen oo ciduna ma
    deggana.
  lat-VUC: 'Super eum rugierunt leones, et dederunt vocem suam: posuerunt terram ejus
    in solitudinem. Civitates ejus exustæ sunt, et non est qui habitet in eis.'
  eng-ASVBT: 'The young lions have roared upon him, and yelled; and they have made
    his land waste: his cities are burned up, without inhabitant.'
  ita-1885: I leoncelli han ruggito, ed hanno messe le lor grida contro a lui, ed
    hanno ridotto il suo paese in desolazione; le sue città sono state arse, senza
    che alcuno vi abiti più.
  eng-LXXUP: 'The lions roared upon him, and uttered their voice, which have made
    his land a wilderness: and his cities are broken down, that they should not be
    inhabited.'
  eng-ULB: Young lions roared against him. They made a lot of noise and made his land
    a horror. His cities are destroyed without any inhabitants.
  spa-VBL: Los leones jóvenes han rugido contra ustedes; han gruñido con fuerza. Han
    devastado tu país; tus ciudades yacen en ruinas. Nadie vive allí.
  fra-_FOB: Contre lui les lionceaux rugissent, ils ont fait entendre leur voix, ils
    ont mis son pays en désolation. Ses villes sont brûlées, il n'y a plus d'habitants.
  mal-mal: ബാലസിംഹങ്ങൾ അവന്റെനേരെ അലറി നാദം കേൾപ്പിച്ച് അവന്റെ ദേശത്തെ ശൂന്യമാക്കി;
    അവന്റെ പട്ടണങ്ങൾ വെന്തു നിവാസികൾ ഇല്ലാതെയായിരിക്കുന്നു.
  urd-GVR: Jawān sherbabar dahāṛte hue us par ṭūṭ paṛe haiṅ, garajte garajte unhoṅ
    ne Mulk-e-Isrāīl ko barbād kar diyā hai. Us ke shahr nazar-e-ātish ho kar wīrān-o-sunsān
    ho gae haiṅ.
  suz-BL: गुप्‍सपुकी मेको कली तशा ग्रीनीम। ठेयब सेंदा पा ग्रीनीम। मेकोपुकीमी आ रागी
    कली मुर मबाक्‍तीके सेल्‍तेक्‍म। मेको आ सहर नेल्‍ल ब्रेत्‍तेक्‍म। मिनु मेकेर मुर
    मबाक्‍नीम। येरमीया ४:७
  eng-NOY: The young lions roar over him; They lift up their voice; They have made
    his land a desolation; His cities are burned so as to be without an inhabitant.
  ita-1927: I leoncelli ruggono contro di lui, e fanno udire la loro voce, e riducono
    il suo paese in una desolazione; le sue città sono arse, e non vi son più abitanti.
  ckb-ckb: بەچکە شێران بەسەریدا نەڕاندیان، دەنگیان هات، خاکەکەیان وێران کردووە، شارۆچکەکانی
    سووتاون، بێ دانیشتووانن.
  eng-BBE: 'The young lions have made an outcry against him with a loud voice: they
    have made his land waste; his towns are burned up, with no one living in them.'
  kan-OKCV: ಪ್ರಾಯದ ಸಿಂಹಗಳು ಅವನಿಗೆ ವಿರೋಧವಾಗಿ ಗರ್ಜಿಸಿ, ಅಬ್ಬರಿಸುತ್ತವೆ. ಅವನ ದೇಶವನ್ನು ಹಾಳು
    ಮಾಡುತ್ತವೆ. ಅವನ ಪಟ್ಟಣಗಳು ನಿವಾಸವಿಲ್ಲದೆ ಸುಟ್ಟುಹೋಗಿವೆ.
  tam-2017: பாலசிங்கங்கள் அவன்மேல் கெர்ச்சித்து, முழங்கி, அவன் தேசத்தைப் பாழாக்கிவிட்டன;
    அவன் பட்டணங்கள் குடியிராமல் சுட்டெரிக்கப்பட்டன.
  spa-RV-1909: Los cachorros de los leones bramaron sobre él, dieron su voz; y pusieron
    su tierra en soledad; quemadas están sus ciudades, sin morador.
  ron-BTF: Leii tineri au răcnit împotriva lui, și au strigat și i-au risipit țara;
    cetățile lui sunt arse și fără locuitori.
  eng-WEBP: The young lions have roared at him and raised their voices. They have
    made his land waste. His cities are burned up, without inhabitant.
  eng-FBV: The young lions roared at you; they growled loudly. They have devastated
    your country; your towns lie in ruins. No one lives there.
  nld-1939: Waarover leeuwen briesen en brullen. Men heeft zijn land tot een steppe
    gemaakt, Zijn steden verwoest en ontvolkt;
  nch-BL: Na niquinita miyac soldados cati hualahui para quitehuise altepet Jerusalén.
    Nanalcatihualahui quej leones para quintamitahuisose huan quintamisosolose nochi
    nopa altepeme ipan tali Judá. Nojquiya quintatise huan ayecmo aqui mocahuas nopona.
  vie-1934: Các sư tử con gầm thét, rống lên inh ỏi nghịch cùng nó, làm cho đất nó
    thành ra hoang vu. Các thành nó bị đốt cháy, không có người ở nữa.
  hin-CV: जवान सिंह उस पर दहाड़ते रहे हैं; अत्यंत सशक्त रही है उनकी दहाड़. उन्होंने
    उसके देश को उजाड़ बना दिया है; उसके नगरों को नष्ट कर दिया है और उसके नगर निर्जन
    रह गए हैं.
  spa-BES: Los leoncillos hicieron un clamor contra él en voz alta; han hecho su tierra
    una desolación; sus ciudades están quemadas, y nadie vive en ellas.
  tdx-tdx: Fa nitroñe ama’e o liona tora’eo, nipoña-peo hampangoakoak’ i tane’ey,
    kòake iaby o rova’eo, tsy amam-pimoneñe.
  tha-KJV: สิ​งโตหนุ่มคำรามเข้าใส่​เขา มันคำรามเสียงดังมาก และมันทั้งหลายได้กระทำให้​แผ่​นดินของเขาทิ้งร้างว่างเปล่า
    หัวเมืองทั้งหลายของเขาก็​ถู​กเผา ไม่มี​คนอาศัยอยู่
  por-BR-2018: Os filhotes de leão bramaram sobre ele, deram sua voz; e tornaram sua
    terra uma assolação; suas cidades estão queimadas, sem morador;
  deu-ELO: Junge Löwen haben wider ihn gebrüllt, ließen ihre Stimme hören, und haben
    sein Land zur Wüste gemacht; seine Städte sind verbrannt worden, so daß niemand
    darin wohnt.
  eng-WYC-2018: Lions roared on him, and gave their voice; they have set the land
    of him into wilderness, the cities of him be burnt [up], and none there is that
    dwelleth in those. (The lions roared at him, and gave out their voice; they have
    turned his land into a wilderness, his cities be burned down, and there is no
    one who liveth in them.)
  epo-epo: Kontraŭ li blekegis leonidoj, forte kriis, kaj ili faris lian landon dezerto;
    liaj urboj estas bruligitaj, kaj neniu loĝas en ili.
  uig-PIN: Yax xirlar uni olja ⱪilip ⱨɵrkiridi; ular awazini ⱪoyuwǝtti; ular Israil
    zeminini wǝyranǝ ⱪildi; xǝⱨǝrliri kɵydürüldi, adǝmzatsiz ⱪaldi.
  beo-beo: Ilia da Isala:ili fi ilima laione wa:me defele husa. Isala:ili ea ha lai
    da Isala:ili soge wadela:lesili, hafoga:i dunu hame esalebe soge amo defele hamoi
    dagoi. Isala:ili moilai huluane da wadela:lesi dagoi dialebe, amola amo ganodini,
    dunu da hame esalebe.
  tpi-OTNT: Ol dispela birua i olsem ol laion i singaut strong moa yet long en. Ol
    i bagarapim pinis ol taun bilong en na i no gat man i stap. Na ol i mekim graun
    bilong en i kamap olsem ples nating.
  hau-SA: Zakoki sun yi ruri; sun yi masa ruri. Sun lalatar da ƙasarsa; an ƙone garuruwansa
    aka kuma watse daga ciki.
  uig-LAT: Yash shirlar uni olja qilip hörkiridi; ular awazini qoyuwetti; ular Israil
    zéminini weyrane qildi; sheherliri köydürüldi, ademzatsiz qaldi.
  nde-nde: Izilwane zibhongile; sezihwabhile kuye. Zilichithile ilizwe lakhe; amadolobho
    akhe atshisiwe, atshiywa engaselamuntu.
  ton-ton: 'Naʻe ngungulu kiate ia ʻae fanga laione mui, kuo nau tangi ʻaki ʻae leʻo
    lahi, kuo nau fakalala ʻae fonua: kuo tutu hono ngaahi kolo pea ʻoku ʻikai ha
    kakai.'
  ces-1613: Lvíčata řvou na něj, a vydávají hlas svůj, a obracejí zemi jeho v pustinu;
    města jeho vypálena jsou, tak že není žádného obyvatele.
  eng-WMB: The young lions have roared at him and raised their voices. They have made
    his land waste. His cities are burned up, without inhabitant.
  tam-TCV: சிங்கங்கள் கர்ஜித்தன; அவைகள் அவனைப் பார்த்து உறுமியது. இஸ்ரயேலுடைய நாட்டை
    அவை பாழாக்கிவிட்டன; அவனுடைய பட்டணங்கள் எரிக்கப்பட்டுக் கைவிடப்பட்டுள்ளன.
  ceb-ULB: Nagngulob ang batan-ong mga liyon batok kaniya. Nagsabasaba sila pag-ayo
    ug gihimong kahadlokan ang iyang yuta. Naguba ang iyang mga siyudad nga walay
    mga lumolupyo.
  pol-UBG: Lwięta ryczą na niego i wydają swój głos, i zamieniają jego ziemię w pustynię;
    jego miasta są spalone, pozbawione mieszkańców.
  agr-agr: ¿Wagka imatikash leónjai betek jetenakush senchish untsumainawa? Dita nugkega
    duka yaaktaji aidau apegkam pegkegchau wajas bashiak awai. Nuwi pujauk makichkish
    atsawai.
  kyc-kyc: Nakamame Isaraele dupwa kando menda laene ingyuo nenge pyakilyapala pii
    letaminyi. Nakamame Isaraele wambunya yuu dupwa pyao apa yuu retelyaminyi. Dee
    nakamana yuu taone dupwa mee ukiaki minyasi sipyamo kame soo kaeyo otelyaminyi.
  urd-GVU: جوان شیرببر دہاڑتے ہوئے اُس پر ٹوٹ پڑے ہیں، گرجتے گرجتے اُنہوں نے ملکِ
    اسرائیل کو برباد کر دیا ہے۔ اُس کے شہر نذرِ آتش ہو کر ویران و سنسان ہو گئے ہیں۔
  deu-1912: Denn Löwen brüllen über ihn und schreien und verwüsten sein Land, und
    seine Städte werden verbrannt, daß niemand darin wohnt.
  kan-2017: ಏಕೆ ಸೂರೆಯಾದನು? ಪ್ರಾಯದ ಸಿಂಹಗಳು ಅವನ ಮೇಲೆ ಗರ್ಜಿಸಿ ಆರ್ಭಟಿಸುತ್ತಿವೆ, ಅವನ ದೇಶವನ್ನು
    ಹಾಳುಮಾಡಿವೆ, ಅವನ ಊರುಗಳು ಸುಟ್ಟು ನಿರ್ಜನವಾಗಿವೆ.
  yap-yap: Ka ra tolulgad ngak ni bod bogi layon; ka ra ted fare nam rok nike daken
    e ted ni desert, pi yochi binaw rok e ka ni kirebnag ma dakuriy be’ ni be par
    riy.
  hlt-MCSB: Anih taengah sathuengca rhoek kawk uh tih a ol a huel uh vaengah, a khohmuen
    kah a khopuei te imsuep la a khueh. Khosa pawt rhoek lamloh a hnueih khaw a hnueih
    uh mai.
  mdy-ETH: ዒዞኮ ሞርካ ዒዞይዳ ሃጊ ዔቃ ዞቢጉዲ ጉዻኔ፤ ዓጮ ዒዞኮ ዓሲ ናንጉዋ ዳውሌ ማሂ ላኣሜኔ፤ ዒዞኮ ካታማኣ ሚቺንቲ
    ዓሲባኣ ባዔ ቤሲ ማዔኔ።
  twi-ASANTE: Agyata abobɔ mu; wɔapɔ no so. Wɔasɛe nʼasase; wɔahyehye ne nkuro ayɛ
    no amanfo.
  eng-WEBU: The young lions have roared at him and raised their voices. They have
    made his land waste. His cities are burned up, without inhabitant.
  wal-wal: A morkketi gaammodan, a bollan gudidosona. Eti bantta qaalaa xoqqu oottidi
    daaridosona; eti a biittaa booddila kessidosona; a katamatikka laalettidi, de7iyaabaa
    xayidosona.
  spa-PDDPT: Los leoncillos rugieron contra él, levantaron su rugido y convirtieron
    su tierra en una desolación. Sus ciudades están quemadas y sin habitante.
  gun-gun: Ha'e kuery rovai ma guary ra'y kuery okororõ ratã 'rã okuapy, ombovaipa
    'rã guive ijyvy. Ha'e ramo ha'e kuery retã okaipa, jipovei ha'e py oĩ va'erã.
  ilo-ULB: Nagngernger dagiti urbon a leon kenkuana. Nagariwawada iti kasta unay ket
    pinagbalinda a nakabutbuteng ti dagana! Nadadael dagiti siudadna ket awan ti agnanaed.
  kpg-kpg: Digaula gu wwolo loo gi nua loo gi mee gadoo be nia laion, guu hai dono
    henua gii hai di anggowaa. Ono waahale gu mooho gi lala, gu diiagi go nia daangada
    huogodoo.
  uig-ARA: ياش شىرلار ئۇنى ئولجا قىلىپ ھۆركىرىدى؛ ئۇلار ئاۋازىنى قويۇۋەتتى؛ ئۇلار
    ئىسرائىل زېمىنىنى ۋەيرانە قىلدى؛ شەھەرلىرى كۆيدۈرۈلدى، ئادەمزاتسىز قالدى.
  sus-sus: A luxi nɛ alɔ yɛtɛ xaaɲɛ nan na xaaɲɛfe e ma. E xa bɔxi bara findi gbaloe
    yire ra. Mixi yo mu na sɔnɔn e xa taa ganxie kui.
  pon-2006: Re kin ngiringirih rasehng laion kan; re wiahkilahr sahpwo sapwtehn ehu,
    oh kahnimw kan en Israel mwomwlahr, solahr towe.
  jae-jae: Lewe sêlic eŋ ma sêkêkwaŋ. Ac sêkêkwaŋ kapôêŋanô. Êsêac seseŋ ênê gamêŋ
    su e kêtu gasaŋ ma ênê malac samob popoc, lau teŋ sêŋgôŋ kêtiam atom.
  ksd-ksd: Ra umana nat na leon dia ga bor ia ma dia ga kukukula. Dia tar nila vue
    kana gunan; kana umana pia na pal dia tar imur, ma dia tar kapakapana.
  tur-YTC: Genç aslanlar ona kükredi ve seslerini yükselttiler. Ülkesini harap ettiler.
    Kentleri yakıldı, oturan kimse kalmadı.
  grc-BRENT: Ἐπʼ αὐτὸν ὠρύοντο λέοντες, καὶ ἔδωκαν τὴν φωνὴν αὐτῶν, οἳ ἔταξαν τὴν
    γῆν αὐτοῦ εἰς ἔρημον, καὶ αἱ πόλεις αὐτοῦ κατεσκάφησαν, παρὰ τὸ μὴ κατοικεῖσθαι.
  ind-AYT: Singa-singa muda mengaum terhadapnya, mereka mengaum dengan keras dan mereka
    membuat tanahnya menjadi tandus, kota-kotanya terbakar, tanpa penghuni.
  nya-nya: Adani ake abangulira ndi kumuopseza ngati mikango. Dziko lake analisandutsa
    bwinja; mizinda yake anayitentha popanda wokhalamo.
  hrv-hrv: Lavovi su na nj rikali, podizali glas svoj. U pustoš pretvoriše zemlju
    njegovu, gradove popališe, nema im žitelja.
  mps-mps: Te boi bidi dabego te laiongo bomonama i wabo tiwai yai dao. Augwaligo
    agai taun siago deyu dolama, tede bidi me bidibeo. Te agai tǫ augwaligo te olo
    tǫ pesage bulu tiwai pedelai.
  tpi-tpi: Ol dispela birua i olsem ol laion i singaut strong moa yet long en. Ol
    i bagarapim pinis ol taun bilong en na i no gat man i stap. Na ol i mekim graun
    bilong en i kamap olsem ples nating.
  dan-1931: Løver brøler imod ham med rungende Røst; hans Land har de gjort til en
    Ørk, hans Byer er brændt, så ingen bor der.
  vie-OVCB: Sư tử gầm rống vang dậy chống lại nó, và đất nó bị tiêu diệt. Thành thị
    nó bây giờ bị bỏ hoang, và không ai sống trong các thành thị đó nữa.
  guj-2017: જુવાન સિંહોએ તેની સામે ગર્જના કરી છે, તેઓએ તેની ભૂમિ વેરાન કરી છે. તેનાં
    નગરો બાળી નંખાયેલાં છે તેઓમાં કોઈ રહેતું નથી.
  pon-2006A: Re kin ngiringirih rasehng laion kan; re wiahkilahr sahpwo sapwtehn ehu,
    oh kahnimw kan en Israel mwomwlahr, solahr towe.
  por-BRBSL: Os jovens leões rugiram para ele e levantaram suas vozes. Eles fizeram
    de sua terra um desperdício. Suas cidades estão incendiadas, sem habitantes.
  cth-cth: Sendektan kanawnaw ni a huksin awh. Nangmouh koe a hram teh, a ram hah
    koung a raphoe awh. A khopui hai karingkung awm laipalah hmai be a kak.
  twi-twi: Gyata abobɔ mu; wɔaworo so akyerɛ no. Wɔama nʼasase ada mpan; wɔahyehyew
    ne nkurow ayɛ no amamfo.
  hlt-hlt: Anih taengah sathuengca rhoek kawk uh tih a ol a huel uh vaengah, a khohmuen
    kah a khopuei te imsuep la a khueh. Khosa pawt rhoek lamloh a hnueih khaw a hnueih
    uh mai.
  tbz-SIM: Bɛ̀ kontí yɛcìrícírɛ̀ tɛ̃mɛ̀ mmɛ, kɛ pɛ́ú mɛtɑmmɛ̀, kɛ̀ pɔ̀ntɛ dihɛì dimɔu
    kɛ̀ dì dɔúnko, kɛ nɑɑ́ ntidobontì bɑ́ òmɔù tɛ̃́nkɛ í dì bo.
  msy-2020: Apanir kaba Israelia abɨragha mati laionbar mɨn pamtemɨn me dazera tiariba
    akara iti. Egha me Israelian nguazim gamizɨ a danganir kɨnir mamɨn mɨn iti. Egha
    ian nguibabagh apongezɨ da isigha, nguibar sueriabar otifi.
  dop-dop: Nɑ pɑ́ kiisiɣi nɑ pɑ́ nyɩɩsǝɣɩ mǝ tɔɔ ɩsɩɩ tɔɣɔlɑsɩ piyɑ. Nɑ pɑ́ kpiisiɣi
    mǝ tɛtʋ. Pɑ nyɑɣɑsɑ mǝ ɑcɑlɛɛ kɛ kɔkɔ, nɔɣɔlʋ fɛɩ.
  azb-azb: Onun üstünə cavan aslanlar nərildədi və səslərini ucaltdılar. Ölkəsini
    viran etdilər. Şəhərləri yandı, bir nəfər sakin qalmadı.
  eng-DBY: 'The young lions roared against him, they gave forth their voice, and they
    made his land desolate: his cities are burned, without inhabitant.'
  hin-2017: जवान सिंहों ने उसके विरुद्ध गरजकर नाद किया। उन्होंने उसके देश को उजाड़
    दिया; उन्होंने उसके नगरों को ऐसा उजाड़ दिया कि उनमें कोई बसनेवाला ही न रहा।
  wol-KYG: Gaynde yaa ngi ŋar ci seen kaw, di leen xiiru! Gaynde yee gental seenum
    réew, ba seeni dëkk di gent yu kenn dëkkul.
  eng-YLT: Against him roar do young lions, They have given forth their voice, And
    make his land become a desolation, His cities have been burnt without inhabitant.
  eng-WYC-2017: Lions roared on him, and gave their voice; they have set the land
    of him into wilderness, the cities of him be burnt [up], and none there is that
    dwelleth in those [or them].
  eng-WMBB: The young lions have roared at him and raised their voices. They have
    made his land waste. His cities are burnt up, without inhabitant.
  urd-GVH: जवान शेरबबर दहाड़ते हुए उस पर टूट पड़े हैं, गरजते गरजते उन्होंने मुल्के-इसराईल
    को बरबाद कर दिया है। उसके शहर नज़रे-आतिश होकर वीरानो-सुनसान हो गए हैं।
  rug-rug: Sari laione si kurumu; kurumu la ia rini si asa. La arini meke huara va
    kaleana pania sa nana popoa; sari nana vasileana si ta sulu meke ta veko palae.
  gaz-gaz: Leenconni aadaniiru; isattis gururiʼaniiru. Isaan biyya isaa onsaniiru;
    magaalaawwan isaas gubamanii duwwaa hafaniiru.
  fra-LSG: Contre lui les lionceaux rugissent, poussent leurs cris, Et ils ravagent
    son pays; Ses villes sont brûlées, il n’y a plus d’habitants.
  gnn-gnn: Yo, ŋayi ŋunhi miriŋunydja marrtjina lili gaya'‐gayaw bitjarra, bala walala
    baḏuwaḏuyurrunana yana wäŋanydja nhumalaŋgu ga yolŋu'‐yulŋunha.
  yal-yal: Yatane kelima e xili ma, e wurundunma e xili ma, e yi e bɔxɔn naxɔri, muxu
    mi fa e taa ganxine yi sɔnɔn.
  haw-1868: Uwo mai la na liona hou ia ia, a hoonui aku hoi i ko lakou leo, a hooneoneo
    iho la i kona aina. Ua pau i ka wela kona mau kulanakauhale, aohe mea e noho ana.
  arb-NAV: قَدْ زَأَرَتِ الأُسُودُ عَلَيْهِ زَئِيراً مُدَوِّياً، وَجَعَلَتْ أَرْضَهُ
    خَرِبَةً. أُحْرِقَتْ مُدُنُهُ فَأَصْبَحَتْ مَهْجُورَةً.
  ewe-ewe: Dzatawo ɖe gbe, wole gbe tem ɖe eŋu. Wowɔ eƒe anyigba wòzu gbegbe. Wotɔ
    dzo eƒe duwo eye wozu aƒedowo.
  eng-LEE: '[That] over him young lions roared, let their voice resound, and changed
    his land into a waste, that his cities are burnt, left without an inhabitant?'
  asm-FB: তেন্তে তেওঁলোকে কিয় লুটদ্ৰব্য হৈছে? ডেকা সিংহবোৰে তাৰ ওপৰত গৰ্জ্জিছে, গৰ্জ্জন
    কৰিছে; সিহঁতে তাৰ দেশ উচ্ছন্ন কৰিলে। তাৰ নগৰবোৰ দগ্ধ হৈ নিবাসীহীন হৈছে।
  sus-A: عَ لُشِ نّ عَلْ يّتّ شَاحّ نَن نَ شَاحّقٍ عٍ مَ. عٍ شَ بْشِ بَرَ قِندِ فبَلٌي
    يِرٍ رَ. مِشِ يٌ مُ نَ سْنْن عٍ شَ تَا فَنشِيٍ كُي.
  fra-SBL: Les jeunes lions ont rugi contre lui et ont élevé leur voix. Ils ont fait
    de ses terres des déchets. Ses villes sont brûlées, sans habitant.
  hbo-hbo: עָלָיו֙ יִשְׁאֲג֣וּ כְפִרִ֔ים נָתְנ֖וּ קֹולָ֑ם וַיָּשִׁ֤יתוּ אַרְצֹו֙ לְשַׁמָּ֔ה
    עָרָ֥יו *נִצְּתָה (נִצְּת֖וּ) מִבְּלִ֥י יֹשֵֽׁב׃
  piu-2006: '@see-verse:JER.002.014'
  kik-kik: Mĩrũũthi nĩĩraramĩte; nĩĩmũraramĩire. Nĩyanangĩte bũrũri wake; matũũra
    make macinĩtwo na mwaki, na magatigwo matarĩ mũndũ.
  fra-NCL: Contre lui les lionceaux rugissent, poussent leurs cris, et ils mettent
    son pays en dévastation. Ses villes sont incendiées, sans d’habitants.
  cek-AK: Kaipuinawk mah anih to hang o thuih moe, hnah hroek o thuih; a prae to paro
    pae o moe, vangpuinawk to hmai hoi thlaek pae o pongah, mi doeh om o ai boeh.
  cuk-cuk: Dule-baigan achumigur-nono-wawaad-uurmakeyobi bemargi oimaksamalad. Achumiguryob
    bemargi akigichamalad. Bela-swanga be-yala-imaksamalad, be-neggweburmar bela ogumaksamalad.
    Bar dulemar agi bukwa gussurmalad.
  uig-CYR: Яш ширлар уни олҗа қилип һөкириди; улар авазини қоювәтти; улар Исраил зиминини
    вәйранә қилди; шәһәрлири көйдүрүлди, адәмзатсиз қалди.
  tel-2017: కొదమ సింహాలు అతనిపై గర్జించాయి, అతనిపై పెద్దగా అరుస్తూ అతని దేశాన్ని భయకంపితం
    చేశాయి. అతని పట్టణాలు ప్రజలు నివసించలేనంతగా నాశనం అయ్యాయి.
  hat-BSA: Jenn lyon yo gwonde sou li; ak gwo bri yo leve vwa yo. Yo te fin gate peyi
    li nèt. Vil li yo brile nèt. Pa gen moun ki pou rete ladann.
  kos-kos: Elos kouyak nu sel oana pusren lion uh. Elos kunausla facl sel, oan mwesasla,
    Ac siti we musalla ac wanginla mwet muta we.
  hbo-WLC: עָלָיו֙ יִשְׁאֲג֣וּ כְפִרִ֔ים נָתְנ֖וּ קוֹלָ֑ם וַיָּשִׁ֤יתוּ אַרְצוֹ֙ לְשַׁמָּ֔ה
    עָרָ֥יו נצתה מִבְּלִ֥י יֹשֵֽׁב׃
  ibo-ibo: Ọdụm agbọọla ụja, ha ebigbọọla meekwa ka ọ nụ olu ha. Ha ebibiela obodo
    ya laa ya nʼiyi, suo ya ọkụ, nke mere na o nweghị onye bi na ha.
  ory-ory: ଯୁବା ସିଂହମାନେ ତାହା ଉପରେ ଗର୍ଜ୍ଜନ ଓ ହୁଙ୍କାର କରିଅଛନ୍ତି ଓ ସେମାନେ ତାହାର ଦେଶ
    ଉଜାଡ଼ କରିଅଛନ୍ତି; ତାହାର ନଗରସବୁ ଦଗ୍ଧ ହୋଇ ନିବାସବିହୀନ ହୋଇଅଛି।
  chk-chk: Ra leüömong le wörüwör ngeni usun laion ra wörüwör. Ra ataela fanüan, an
    kewe telinimw ra tatakis, nge resap chüen so.
  rop-rop: Olabat jingatbat blanga ola Isreil pipul jis laik detlot laiyan, en olabat
    bin meigim yumob kantri jidan deset kantri, en ol yumob taun jidan rabishwan na,
    en nobodi kaan jidan deya enimo.
  ukr-1871: (отсе бо) Зарикали проти його леви, дали голос із себе, і зробили його
    землю пустинею; городи його пущено на пожар, обезлюджено.
  deu-1951: Junge Löwen brüllen es an mit lauter Stimme und machen sein Land zur Wüste,
    seine Städte zu Brandstätten, die niemand bewohnt.
  eng-JPS: The young lions have roared upon him, and let their voice resound; and
    they have made his land desolate, his cities are laid waste, without inhabitant.
  srp-1865: Rikaše na nj laviæi i dizaše glas svoj, i obratiše zemlju njegovu u pustoš;
    gradovi su mu popaljeni, te nema nikoga da živi u njima.
  lug-lug: Bamuwulugumirako ng’empologoma bw’ewuluguma, abalabe bawulugumye nnyo.
    Ensi ye efuuse matongo, ebibuga bye bigyiridde ddala omuliro birekeddwa ttayo,
    nga temukyali muntu n’omu.
  heb-heb: עליו ישאגו כפרים נתנו קולם וישיתו ארצו לשמה עריו נצתה מבלי ישב׃
  ben-IRV: যুবসিংহেরা তার বিরুদ্ধে গর্জন করেছে। তারা প্রচুর আওয়াজ করেছে এবং তার দেশকে
    ভয়াবহ করে তুলেছে! তার শহরগুলি ধ্বংস করা হয়েছে, তাতে লোকজন কেউ নেই।
  pan-pan: ਜੁਆਨ ਬੱਬਰ ਸ਼ੇਰ ਉਹ ਦੇ ਉੱਤੇ ਭੁੱਬਾਂ ਮਾਰਦੇ, ਉਹਨਾਂ ਨੇ ਆਪਣੀ ਅਵਾਜ਼ ਕੱਢੀ, ਉਹਨਾਂ
    ਨੇ ਉਸ ਦਾ ਦੇਸ ਖ਼ਰਾਬ ਬਣਾ ਦਿੱਤਾ, ਉਹ ਦੇ ਸ਼ਹਿਰ ਸਾੜੇ ਹੋਏ ਹਨ, ਅਤੇ ਵੱਸਣ ਵਾਲਾ ਕੋਈ ਨਹੀਂ।
  mya-JVB: ခြင်္သေ့ တို့သည် သူ့ ကို ဟောက် ၍ အသံ မြည် ကြပြီ ။ သူ ၏ပြည် ကို ဖျက်ဆီး
    ကြပြီ။ သူ ၏မြို့ တို့သည် မီးလောင် သောကြောင့်၊ အဘယ်သူမျှမ နေ ရ။
  tbg-tbg: Raionivano noraiqaakero uva tintemake, vika navutaaka noraiqaake aakara
    nte variara. Vika Isareri naaho maata qoraiqama nimite, vika vatuka, vo vatuka
    vo vatuka iha qumpiarama taavaro kia Isareri voqavanovata vi vatukaraqi vaivaro
    qumina naantaaka ntira.
  hmo-hmo: Idia be laiona bamona ia dekenai idia boiboi, bona iena tano be anina lasi
    idia halaoa vadaeni. Iena hanua ibounai be dika vadaeni, tau ta idia dekenai ia
    noho lasi.
  urd-urd: जवान शेर — ए — बबर उस पर गु़र्राए और गरजे, और उन्होंने उसका मुल्क उजाड़
    दिया। उसके शहर जल गए, वहाँ कोई बसने वाला न रहा।
  rus-SYN: Зарыкали на него молодые львы, подали голос свой и сделали землю его пустынею;
    города его сожжены, без жителей.
  bqc-SIM: Nↄ̀ↄmusuↄ pàlamá aa pũ̀namá, ↄ̃ aa ń bùsu yàa, an wɛ̃́lɛↄ tɛkũ̀,
    gbɛ̃e ku we lↄo.
  tcz-CHONGTHU: Sakei thahatlai kitum bangin akitum khum’un, ama chu adouvin ahi.
    Amahon agamsung asuchavaiyun, akhopi jouse kho-gem asosah’un chuleh acheng beihel
    kho-homkeu asotauve.
  mar-mar: तरुण सिंहांनी त्याच्याविरुध्द डरकाळ्या फोडल्या आहेत. त्यांनी मोठा आवाज
    केला आहे आणि त्यांनी त्याची भूमी भयानक अशी केली आहे. त्याच्या शहरांचा नाश झाला
    आहे, त्यामध्ये कोणी रहिवाशी नाही.
  qub-qub: ¿Imanirtaj paycunamanga contrancuna sinchipa gaparpar liyunnöraj yaycun?
    Paycunapa nasyunnintaga cachaycärisha ragällatami. Llapan siudänincunatapis rupaycachishami.
    Chaychöga manami pipis tiyannachu.
  bqp-bqp: Wee bɑ bɛɛ kukirisi nge gbee sinɑnsu. Bɑ bɛɛn tem yɑ̃nu gurɑ, mɑ bɑ bɛɛn
    wusu dɔ̃ɔ mɛniki, goo mɑɑ sɑri mi.
  hat-hat: Y'ap gwonde sou li tankou lyon, y'ap rele byen fò. Yo fè peyi a tounen
    yon savann. Yo mete dife nan tout lavil li yo. Pa rete yon moun ladan yo.
  eng-BSB: The young lions have roared at him; they have growled with a loud voice.
    They have laid waste his land; his cities lie in ruins, without inhabitant.
  eng-WEBPB: The young lions have roared at him and raised their voices. They have
    made his land waste. His cities are burnt up, without inhabitant.
  kbq-kbq: Ha' vahe zamimo'za laionimo krafagema nehiaza hu'za ranke huza kezati nezamante'za,
    mopazamia eri haviza hazageno anampina mago'zana omnetfa hu'ne. Ana nehu'za ne'onse
    kuma zaminena tapage hutrazageno anampina mago vahera omanitfa hu'ne.
  nhe-BL: Na niquinita miyac soldados tlen hualahuij para quitehuise altepetl Jerusalén.
    Nanalcatihualahuij queja leones para quintlamimajcahuase huan quintlamixolehuase
    nochi nopa altepetini ipan tlali Judá. Nojquiya quintlatise huan ayoc aca mocahuas
    nopano.
  gub-BL: Okororo zàwàruhu iriàw ài Izaew ikutyr wà. Okororoahy wà. Uzapo Izaew waiwy
    ywyxiguhu romo wà. Tawhu uzeapo heityk pyrer romo wà. Ni amo nuiko kwaw wapupe
    wà.
  eng-DRA: 'The lions have roared upon him, and have made a noise, they have made
    his land a wilderness: his cities are burnt down and there is none to dwell in
    them.'
