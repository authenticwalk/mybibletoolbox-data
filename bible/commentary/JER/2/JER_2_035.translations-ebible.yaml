verse: JER.002.035
translations:
  mal-C: ‘ഞാൻ നിഷ്കളങ്കയാണ്; അവിടന്ന് എന്നോട് കോപിക്കുന്നില്ല,’ എന്നു നീ പറയുന്നു.
    എന്നാൽ ഞാൻ നിന്റെമേൽ ന്യായവിധി നടത്തും, ‘നോക്കൂ, ഞാൻ പാപം ചെയ്തിട്ടില്ല,’ എന്നു
    നീ പറയുകയാൽത്തന്നെ.
  deu-TKW: 'Und doch sprichst du: Ich bin schuldfrei; hat sich ja doch sein Zorn von
    mir gewandt! Fürwahr, nun ziehe ich dich zur Rechenschaft, weil du sagst: Ich
    habe nicht gesündigt!'
  lin-lin: 'Kati na makambo oyo nyonso, ozali koloba : ‹ Nayebi ata likambo moko te,
    kanda ya Nzambe ekokweyela ngai te. › Kasi Ngai nakopesa yo etumbu mpo ete ozali
    koloba : ‹ Nasali masumu te. ›'
  eng-LSV: And you say, Because I have been innocent, || Surely His anger has turned
    back from me? Behold, I have been judged with you, || Because of your saying,
    I have not sinned.
  eng-GNV: 'Yet thou saiest, Because I am giltles, surely his wrath shall turne from
    mee: beholde, I will enter with thee into iudgement, because thou saiest, I haue
    not sinned.'
  eng-WEBSTER: Yet thou sayest, Because I am innocent, surely his anger will turn
    from me. Behold, I will plead with thee, because thou sayest, I have not sinned.
  nhw-BL: 'Pero masque anquichijtoque catli fiero, amojuanti anquiijtohuaj: ‘Tojuanti
    amo tleno tijchijtoque. TOTECO amo huelis cualantos ica tojuanti ica niyon se
    tlamantli.’ Huan anquiijtohuaj: ‘Amo titlajtlacolchijtoque niyon quentzi.’ Huajca
    pampa anquiijtohuaj amo antlajtlacolchijque, nimechtelhuis huan nimechtlatzacuiltis
    chicahuac.'
  swh-ONEN: unasema, ‘Sina hatia; Mungu hajanikasirikia.’ Lakini nitakuhukumu kwa
    sababu unasema, ‘Mimi sijatenda dhambi.’
  bba-bba: Kɑ mɛ, i tii sokumɔ be bɑ dɛɛre. Mɑ i mɔ̀, nɛ, Yinni Gusunɔn mɔru yu bɛɛ
    doonɑri. Adɑmɑ kon bɛɛ siribu soku yèn sɔ̃ i mɔ̀, i ǹ durum mɔ.
  eng-KJVCPB: Yet thou sayest, Because I am innocent, surely his anger shall turn
    from me. Behold, I will plead with thee, because thou sayest, I have not sinned.
  luo-luo: iwacho ni, “ ‘Aonge ketho, kendo iye ok owangʼ koda.’ To abiro ngʼadoni
    bura nikech iwacho ni, ‘Pod ok atimo richo.’
  meu-meu: to o tomu “Lau na asi egu kerere; ena badu na egu amo vada eme heabi oho
    ani?” A itaia, lau ese baina hahemaoro henimu, oto “Asi egu kerere” dainai.
  npi-ULB: तरै पनि तँ भन्छेस्, 'म निर्दोष छु । निश्‍चय नै उहाँको क्रोध मबाट तर्केर
    गएको छ ।' तर हेर! 'मैले पाप गरेको छैनँ' भनी तैंले भनेको हुनाले म तँमाथि इन्साफ
    ल्याउनेछु ।
  yor-yor: ìwọ sọ wí pé, ‘Èmi jẹ́ aláìṣẹ̀; kò sì bínú sí mi.’ Èmi yóò mú ìdájọ́ mi
    wá sórí rẹ nítorí pé ìwọ wí pé, ‘Èmi kò dẹ́ṣẹ̀.’
  pes-OPCB: 'با این حال می‌گویید: ما بی‌گناهیم و کاری نکرده‌ایم که خدا خشمگین شود!
    اما من شما را به شدت مجازات می‌کنم، چون می‌گویید: بی‌گناهیم!'
  tgl-ULB: Sa halip, sa lahat ng bagay na ito, patuloy mong sinasabi, 'Wala akong
    kasalanan, tiyak na hindi ibabaling ni Yahweh ang galit sa akin.' Ngunit tingnan
    mo! Mahahatulan ka sapagkat sinabi mo, 'Hindi ako nagkasala.'
  cbu-NT: Itaru, ashkitaatis, mangutarishtis, ¿Antaati iy yutari taatareezini? Wanasirtanicha
    tputsini. ¿Antaati Apanll iyaa tsiyantacheeja? átssa. Itaru atitaateesa, nuw uru
    kirak wanimaam yandachima.
  hui-hui: howa dege lalu, Ina ko nabi kamago Anduane Homogo-o inahondo keba holene
    irane nawi, laga kamigoni. Ani lalu kamigo ai hale hadaba. Bi ogonidagua laramigo
    henene ndo lalu kami. Ani lalu kamigonaga i̱na tí manani helowa dabolebero.
  mya-mya: '`ငါ့​တွင်​အ​ပြစ်​မ​ရှိ၊ ထာ​ဝ​ရ​ဘုရား​သည်​အ​မှန် ပင် ငါ့​အား​အ​မျက်​ထွက်​တော်​မ​မူ​တော့​ပြီ​ဟု''
    ဆို ချင်​သည်။ သို့​သော်​သင်​က​မိ​မိ​အ​ပြစ်​မ​ကူး လွန်​ပါ​ဟု​ငြင်း​ဆို​သ​ဖြင့်
    ငါ​သည်​သင့်​အား အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​မည်။-'
  bod-N: ཁྱོད་ཀྱིས་ད་དུང་ན་རེ། ང་ལ་ཉེས་པ་མེད་དེ། དཀོན་མཆོག་ཡ་ཝཱེ་ང་ལ་ཐུགས་ཁྲོས་མེད་ཅེས་ཟེར།
    ལྟོས་ཤིག བདག་གིས་ཁྱོད་ལ་ཉེས་ཆད་གཅོད་པར་བྱ་སྟེ། ཅི་ལ་ཞེ་ན། ཁྱོད་ཀྱིས་ངས་སྡིག་པ་མ་བྱས་ཟེར་བའི་རྐྱེན་གྱིས་སོ།
    །
  sna-sna: unoti, ‘Handina mhosva; uye haana kunditsamwira.’ Asi ndichatema mutongo
    wangu pauri nokuti unoti, ‘Handina kutadza.’
  spa-BLM: '“Sin embargo, dijiste: ‘Soy inocente’. Seguramente su ira se ha alejado
    de mí’. “He aquí que yo os juzgaré, porque dices: “No he pecado”.'
  cac-cac: 'Vach''chom tze c''ulej icha chi'', palta tzeyalan icha tic: A on̈ tic,
    te vach'' on̈, malaj co mul, man̈xalaj yoval sc''ol Jehová d''ayon̈, xe chi. Palta
    a in Jehová in tic ol vac''cot yaelal d''a eyib''an̈, yujto tzeyala'' to malaj
    e mul.'
  swh-ULB: Pamoja na mambo haya yote, wewe unaeendelea kusema kuwa hauna hatia. Kwa
    hakika hasira ya BWANA itageuka kutoka kwangu. 'Lakini tazama! Utahukumiwa kwa
    sababu, 'Sikutenda dhambi.'
  bel-bel: 'кажаш: як бо я невінаватая, дык, мусіць, гнеў Яго адхінецца ад мяне. -
    Вось, Я буду судзіцца з табою за тое, што кажаш: «я не зграшыла».'
  deu-ELBBK: 'Und du sagst: Ich bin unschuldig, ja, sein Zorn hat sich von mir abgewandt.
    Siehe, ich werde Gericht an dir üben, weil du sagst: Ich habe nicht gesündigt.'
  mbb-OT: egkaǥi pa is kada sevaha keniyu te, ‘Wazà a mekesalà. Ne kenà a egkepeukan
    te Nengazen.’ Piru edsilutan ku sikiyu tenged te kegkaǥi niw he wazè kew mekesalà.
  mal-2015: 'നീയോ: ഞാൻ കുറ്റമില്ലാത്തവൾ; അവന്റെ കോപം എന്നെ വിട്ടുമാറിയിരിക്കുന്നു
    സത്യം എന്നു പറയുന്നു; ഞാൻ പാപം ചെയ്തിട്ടില്ല എന്നു നീ പറയുന്നതുകൊണ്ടു ഞാൻ നിന്നോടു
    വ്യവഹരിക്കും.'
  rmc-rmc: '‚Me som ňevinno. Leskri choľi pes mandar visarďa het.‘ Dikh, marava tut,
    bo phenes: ‚Na kerďom binos.‘'
  pes-OPV: 'و می‌گویی: چونکه بی‌گناه هستم غضب او از من برگردانیده خواهد شد. اینک به‌سبب
    گفتنت که گناه نکرده‌ام بر تو داوری خواهم نمود.'
  ron-1924: 'Ши, ку тоате ачестя, ту зичь: ‘Да, сунт невиноват! Сэ се ынтоаркэ акум
    мыния Луй де ла мине!’ Ятэ, Мэ вой черта ку тине, пентру кэ зичь: ‘Н-ам пэкэтуит!’'
  ben-OBCV: তুমি বলছ, ‘আমি নিরপরাধ; তিনি আমার উপরে রাগ করেননি।’ কিন্তু আমি তোমার বিরুদ্ধে
    দণ্ডাজ্ঞা ঘোষণা করব, কেননা তুমি বলেছ, ‘আমি কোনো পাপ করিনি।’
  som-som: Oo weliba waxaad istidhaahdaa, Anigu xaq ma qabo. Sida xaqiiqada ah cadhadiisu
    way iga noqotay. Bal ogow, anigu waan kula muddici doonaaye, maxaa yeelay, waxaad
    tidhaahdaa, Anigu ma aan dembaabin.
  lat-VUC: 'Et dixisti: Absque peccato et innocens ego sum, et propterea avertatur
    furor tuus a me. Ecce ego judicio contendam tecum, eo quod dixeris: Non peccavi.'
  eng-ASVBT: Yet thou saidst, I am innocent; surely his anger is turned away from
    me. Behold, I will enter into judgment with thee, because thou sayest, I have
    not sinned.
  ita-1885: 'E pur tu dici: Certo, io sono innocente; l''ira sua si è pure stornata
    da me. Ecco, io contenderò teco per ciò che tu hai detto: Io non ho peccato.'
  eng-LXXUP: 'Yet thou saidst, I am innocent: only let his wrath be turned away from
    me. Behold, I will plead with thee, whereas thou sayest, I have not sinned.'
  eng-ULB: Yet you say, 'I am innocent; surely his anger has turned away from me.'
    But look! I will bring down judgment on you because you say, 'I have not sinned.'
  spa-VBL: 'sigues diciendo: “¡Soy inocente! Ciertamente no puedes seguir enfadado
    conmigo”. ¡Escucha con atención! Te voy a castigar porque sigues diciendo: “Yo
    no he pecado”.'
  fra-_FOB: 'Bien plus; après toutes ces choses, tu dis: Oui, je suis innocente! certainement
    sa colère s''est détournée de moi! Voici, je vais entrer en jugement avec toi,
    sur ce que tu dis: Je n''ai point péché.'
  mal-mal: 'നീയോ: “ഞാൻ കുറ്റമില്ലാത്തവൾ; അവിടുത്തെ കോപം എന്നെ വിട്ടുമാറിയിരിക്കുന്നു
    സത്യം” എന്ന് പറയുന്നു; ‘ഞാൻ പാപം ചെയ്തിട്ടില്ല’ എന്ന് നീ പറയുന്നതുകൊണ്ട് ഞാൻ നിന്നോട്
    വ്യവഹരിക്കും.'
  urd-GVR: tū bazid hai ki maiṅ bequsūr hūṅ, Allāh kā mujh par ġhussā ṭhanḍā ho gayā
    hai. Lekin maiṅ terī adālat karūṅga, is lie ki tū kahtī hai, ‘Mujh se gunāh sarzad
    nahīṅ huā.’
  suz-BL: गे ‘गो दोस मताइब बाक्‍नुङ। मेको थमा पा गो नु मगाइक्‍ब’ देंनेवे। मारदे हना
    गेमी ‘गो पाप मपङ’ देंतीके गो इ कली निसाफ पाइनुङ। यसैया ४३:२५-२६
  eng-NOY: But notwithstanding all this, thou sayest, I am innocent; Surely his anger
    is turned away from me. Behold, I will enter into judgment with thee, Because
    thou sayest, “I have not sinned.”
  ita-1927: 'eppure, dopo tutto questo, tu dici: “Io sono innocente; certo, l’ira
    sua s’è stornata da me”. Ecco, io entrerò in giudizio con te, perché hai detto:
    “Non ho peccato”.'
  ckb-ckb: 'دەڵێیت: ”من بێتاوانم، خودا لە من تووڕە نییە.“ بەڵام دادگاییت دەکەم، چونکە
    گوتت: ”گوناهم نەکرد.“'
  eng-BBE: And still you said, I have done no wrong; truly, his wrath is turned away
    from me. See, I will take up the cause against you, because you say, I have done
    no wrong.
  kan-OKCV: ಆದರೂ ನೀನು, ‘ನಾನು ನಿರಪರಾಧಿಯಾಗಿರುವ ಕಾರಣ ನಿಶ್ಚಯವಾಗಿ ದೇವರ ಕೋಪವು ನನ್ನನ್ನು ಬಿಟ್ಟು
    ತಿರುಗುವುದು,’ ಎಂದು ಹೇಳುತ್ತೀ. ನೀನು, ‘ನಾನು ಪಾಪಮಾಡಲಿಲ್ಲ’ ಎಂದು ಹೇಳುವುದರಿಂದ ಇಗೋ, ನಾನು
    ನಿನಗೆ ನ್ಯಾಯತೀರಿಸುವೆನು.
  tam-2017: 'ஆகிலும்: குற்றமில்லாதிருக்கிறேன் என்றும், அவருடைய கோபம் என்னைவிட்டு நீங்கிவிட்டது
    என்றும் சொல்லுகிறாய்; இதோ, நான் பாவஞ்செய்யவில்லையென்று நீ சொல்லுகிறதினால் நான்
    உன்னுடன் வழக்காடுவேன்.'
  spa-RV-1909: 'Y dices: Porque soy inocente, de cierto su ira se apartó de mí. He
    aquí yo entraré en juicio contigo, porque dijiste: No he pecado.'
  ron-BTF: 'Totuși tu spui: Pentru că sunt nevinovată, cu siguranță mânia lui se va
    întoarce de la mine. Iată, te voi certa, pentru că spui: Nu am păcătuit.'
  eng-WEBP: “Yet you said, ‘I am innocent. Surely his anger has turned away from me.’
    “Behold, I will judge you, because you say, ‘I have not sinned.’
  eng-FBV: you go on saying, “I'm innocent! Surely he can't still be upset with me!”
    Watch out! I'm going to punish you because you go on saying, “I haven't sinned.”
  nld-1939: 'En dan durft ge nog zeggen: Ik ben onschuldig; Zijn gramschap is van
    mij weg! Hier ben Ik, om u te kastijden, Omdat ge nog zegt: Ik hèb niet gezondigd!'
  nch-BL: 'Pero masque anquichijtoque cati fiero, amojuanti anquiijtohuaj: ‘Tojuanti
    amo teno tijchijtoque. TOTECO amo huelis cualantos ica tojuanti ica yon se tamanti.’
    Huan anquiijtohuaj: ‘Amo titajtacolchijtoque yon quentzi.’ Huajca pampa anquiijtohuaj
    amo antajtacolchijque, nimechtatelhuis huan nimechtatzacuiltis chicahuac.'
  vie-1934: 'Ngươi lại còn nói rằng: Tôi là vô tội, thật cơn giận của Ngài lìa khỏi
    tôi! Nầy, vì ngươi nói rằng: Tôi không có tội, ừ, ta sẽ đoán xét ngươi.'
  hin-CV: यह सब होने पर भी तुमने दावा किया, ‘मैं निस्सहाय हूं; निश्चय उनका क्रोध मुझ
    पर से टल चुका है.’ किंतु यह समझ लो कि मैं तुम्हारा न्याय कर रहा हूं क्योंकि तुमने
    दावा किया है, ‘मैं निस्सहाय हूं.’
  spa-BES: 'Y aun así dijiste: No he hecho nada malo; En verdad, su ira se aleja de
    mí. Mira, tomaré la causa en tu contra, porque dices, no he hecho nada malo.'
  tdx-tdx: 'manao ty hoe: Izaho tsy aman-kakeo; fa mitolik’ amako ty haviñera’e— ingo
    mikai-jaka amako irehe ami’ty atao’o ty hoe: Tsy aman-tahin-draho.'
  tha-KJV: เจ้​าก็ยังกล่าวว่า ‘เพราะข้าพเจ้าไม่​มี​ความผิดเลย พระพิโรธของพระองค์จะหันกลับจากข้าพเจ้าเป็นแน่’
    ดู​เถิด เราจะนำเจ้าไปสู่การพิพากษา เพราะเจ้าได้​กล่าวว่า ‘ข้าพเจ้ามิ​ได้​กระทำบาป’
  por-BR-2018: 'E dizes: Sou inocente, pois certamente sua ira já se afastou de mim.
    Eis que eu disputarei em juízo contigo, porque disseste: Não tenho pecado.'
  deu-ELO: 'Und du sagst: Ich bin unschuldig, ja, sein Zorn hat sich von mir abgewandt.
    Siehe, ich werde Gericht an dir üben, weil du sagst: Ich habe nicht gesündigt.'
  eng-WYC-2018: And thou saidest, I am without sin and innocent; and therefore thy
    strong vengeance be turned away from me. Lo! I shall strive with thee in doom;
    for thou saidest, I sinned not. (And still thou saidest, I am without sin and
    innocent; and so let thy strong vengeance be turned away from me, (O Lord). Behold!
    I shall contend, (or shall argue), with thee in judgement; for thou saidest, I
    did not sin.)
  epo-epo: 'Vi diras: Mi estas senkulpa, Lia kolero deturnu sin de mi. Sed Mi postulos
    juĝon inter ni pro tio, ke vi diras: Mi ne pekis.'
  uig-PIN: 'sǝn tehi: «Mǝndǝ gunaⱨ yoⱪ; Rǝb mǝndin rǝnjiwǝrmǝydu!» dǝysǝn. Bilip ⱪoy!
    Mǝn üstüngdin ⱨɵküm qiⱪirimǝn, qünki sǝn: «Mǝn gunaⱨ sadir ⱪilmidim!» — dǝwerisǝn.'
  beo-beo: Be amo mae dawa:le, dilia da amane sia:sa, ‘Ninia da wadela:i hame dawa:.
    Hina Gode da ninima bu ougima:ne da bai hame gala.’ Be dilia da wadela:i hou hame
    hamosu amo ogogole sia:beba:le, Na, Hina Gode, Na da dilima se imunu.
  tpi-OTNT: tasol yu save tok olsem, ‘Mi no bin mekim rong. Olsem na Bikpela i no
    ken kros moa long mi.’ Harim. Dispela tok bilong yu i no tru. Olsem na bai mi
    kotim yu.
  hau-SA: kuna cewa, ‘Ba ni da laifi; ba ya fushi da ni.’ Amma zan zartar da hukunci
    a kanku domin kun ce, ‘Ban yi zunubi ba.’
  uig-LAT: 'sen téxi: «Mende gunah yoq; Reb mendin renjiwermeydu!» deysen. Bilip qoy!
    Men üstüngdin höküm chiqirimen, chünki sen: «Men gunah sadir qilmidim!» — dewérisen.'
  nde-nde: uthi, ‘Kangilacala; kangithukuthelelanga.’ Kodwa mina ngizakwahlulela,
    ngoba uthi, ‘Angonanga.’
  ton-ton: “Ka ʻoku ke pehē ʻe koe, ‘ʻOku ou taʻehalaia, pea ko ia ʻe fakaafe ʻa hono
    houhau ʻiate au.’ “Vakai, te u fakamaauʻi koe, koeʻuhi ʻoku ke pehē, ‘Naʻe ʻikai
    te ke fai kovi.’
  ces-1613: 'A vždy říkáš: Poněvadž nevinná jsem, jistě odvrácena jest prchlivost
    jeho ode mne. Aj, já v soud vejdu s tebou, proto že pravíš: Nehřešila jsem.'
  eng-WMB: “Yet you said, ‘I am innocent. Surely his anger has turned away from me.’
    “Behold, I will judge you, because you say, ‘I have not sinned.’
  tam-TCV: நீ, ‘நான் குற்றமற்றவள்; அவரும் என்னுடன் கோபமாயிருக்கவில்லை’ என்று சொல்கிறாய்.
    ஆனால், ‘நான் பாவம் செய்யவில்லை’ என்று நீ சொல்வதால் நான் உன்னை நியாயந்தீர்பேன்.
  ceb-ULB: Apan miingon ka, 'Wala akoy sala; sigurado nga mipahilayo na ang iyang
    kasuko kanako.' Apan tan-awa! Magpahamtang ako ug paghukom diha kanimo tungod
    kay miingon ka, 'Wala ako nakasala.'
  pol-UBG: 'Lecz mówisz: Ponieważ jestem niewinna, na pewno jego gniew odwróci się
    ode mnie. Oto będę cię sądził za to, że mówisz: Nie zgrzeszyłam.'
  agr-agr: 'Nuninaitkum datsantainkas chichaakum: ‘Wika Apajuí kajegtukti tusanuk
    pegkegchaunak takamtsujai’, tame. Ayu kame takamtsujai tusa imatu asamin, nuna
    dekajuatasan apu chichama inagdau aina nuwi ematjame.'
  kyc-kyc: nakamame lao, Namwa koo pii nange. Kamongo dokome namwa kando imbwa nara,
    lao letaminyi. Dopa laraminyipape nakama koo pipala koo pii nalyamano letaminyi
    dokona namba Kamongo dokome nakama randa jero.
  urd-GVU: تُو بضد ہے کہ مَیں بےقصور ہوں، اللہ کا مجھ پر غصہ ٹھنڈا ہو گیا ہے۔ لیکن
    مَیں تیری عدالت کروں گا، اِس لئے کہ تُو کہتی ہے، ’مجھ سے گناہ سرزد نہیں ہوا۔‘
  deu-1912: 'Doch sprichst du: Ich bin unschuldig; er wende seinen Zorn von mir. Siehe,
    ich will mit dir rechten, daß du sprichst: Ich habe nicht gesündigt.'
  kan-2017: ನೀನಾದರೋ, “ನಾನು ನಿರ್ದೋಷಿ, ಆತನ ಕೋಪವು ನನ್ನ ಮೇಲಿಂದ ನಿಶ್ಚಯವಾಗಿ ತೊಲಗಿಹೋಗಿದೆ”
    ಎಂದುಕೊಂಡಿದ್ದಿ; “ನಾನು ಪಾಪಮಾಡಲಿಲ್ಲ” ಎಂದು ನೀನು ಹೇಳಿದ ಕಾರಣ, ಇಗೋ, ನಾನು ನಿನಗೆ ನ್ಯಾಯ
    ತೀರಿಸುವೆನು.
  yap-yap: machane be lungum, ‘Dawor gu bucheg ban’en; mmudugil ni gathi ka be damumuw
    SOMOL ngog.’ Machane Gag SOMOL e bay gu gechig nigem ni bochan e ke lungum e dawor
    mu denen.
  hlt-MCSB: Te phoeiah, “Tedae ommongsitoe ngawn tih a thintoek khaw kai lamloh mael
    coeng,” na ti. “Ka tholh pawh,” na ti dongah nang te kamah loh kam boe sak coeng
    he.
  mdy-ETH: '@see-verse:JER.002.034'
  twi-ASANTE: woka sɛ, ‘Medi bem; ne bo mfuu me.’ Nanso mɛbu wo atɛn ɛfiri sɛ wo ka
    sɛ, ‘Menyɛɛ bɔne biara.’
  eng-WEBU: “Yet you said, ‘I am innocent. Surely his anger has turned away from me.’
    “Behold, I will judge you, because you say, ‘I have not sinned.’
  wal-wal: ‘Taani xillo; tumuppe GODAI ta bolli hanqqettenna’ yaagaasa. Neeni, ‘Taani
    nagara oottabeikke’ giyo gishshau, taani ne bollan pirddana.
  spa-PDDPT: 'dices: Soy inocente. Ciertamente su ira se apartó de mí. Mira, Yo entro
    en juicio contra ti, porque dijiste: No pequé.'
  gun-gun: 'teĩ aipopeje ''rã: ‘Xee ma xepo ky''a va''e''ỹ teve. Xere ma ndoui ''rã
    Nhanderuete poxya’, peje. Ne''exa, ‘Ndajejavyi’ peje ramo xee aikuaa pota ''rã
    pendere.'
  ilo-ULB: Ngem ketdi, iti laksid amin dagitoy a banbanag, ibagbagam latta, 'Awan
    basolko. Awan duadua a bimmaawen ti pungtot ni Yahweh kaniak.' Ngem kitaem! Maukomkanto
    agsipud ta kunam, 'Saanak a nagbasol.'
  kpg-kpg: gei goodou e helekai boloo, ‘Dimaadua la hagalee hagawelewele mai gi gimaadou,
    idimaa, gimaadou e madammaa.’ Gei Au go Dimaadua ga hagaduadua goodou, idimaa,
    goodou e kai tilikai bolo goodou hagalee haihai godou mee hala.
  uig-ARA: 'سەن تېخى: «مەندە گۇناھ يوق؛ رەب مەندىن رەنجىۋەرمەيدۇ!» دەيسەن. بىلىپ قوي!
    مەن ئۈستۈڭدىن ھۆكۈم چىقىرىمەن، چۈنكى سەن: «مەن گۇناھ سادىر قىلمىدىم!» ــ دەۋېرىسەن.'
  sus-sus: Kɔnɔ wo a falama, ‹Muxu mu fe kobi rabaxi. Ala xa xɔnɛ xa gbilen muxu fɔxɔ
    ra.› N tan nan wo makiitima nɔndi ra, barima wo bara a fala, ‹Muxu mu yunubi rabaxi.›
  pon-2006: kumwail ahpw nda, ‘Se me mwakelekel; eri, KAUN-O solahr ketin engieng
    paht.’ Ahpw ngehi, KAUN-O, pahn kalokei kumwial pwehki amwail nda me kumwail sohte
    wiahda dihp.
  jae-jae: mago aôm kôsôm gebe ‘Aêŋoc biŋ teŋ gêc atom. Apômtaunê têtac ŋandaŋ kêkac
    tau su aŋga aê.’ Ôlic acgom, aê oc jamêtôc aôm gebe aôm kôsôm gebe ‘Aê gagôm sec
    teŋ atom.’
  ksd-ksd: 'u ga biti ka: Iau tuptup uka tana; a dovot kana kankan i tar ngo muka
    kan iau. Ea, ina kure u, tago u bitbiti dari: Pa iau ga varpiam.'
  tur-YTC: “Yine de, ‘Ben masumum’ dedin. Gerçekten de öfkesi benden döndü. İşte,
    ‘Günah işlemedim’ dediğin için seni yargılayacağım.
  grc-BRENT: Καὶ εἶπας, ἀθῶός εἰμι, ἀλλὰ ἀποστραφήτω ὁ θυμὸς αὐτοῦ ἀπʼ ἐμοῦ. Ἰδοὺ
    ἐγὼ κρίνομαι πρὸς σὲ, ἐν τῷ λέγειν σε, οὐχ ἥμαρτον·
  ind-AYT: kamu berkata, ‘Aku tidak bersalah. Sesungguhnya, kemarahan-Nya telah berlalu
    dariku.’ Ketahuilah, Aku akan beperkara denganmu karena kamu berkata, ‘Aku tidak
    berdosa.’
  nya-nya: inu mukunena kuti, ‘Ndife osalakwa, sadzatikwiyira.’ Ndidzakuyimbani mlandu
    chifukwa mukunena kuti, ‘Ife sitinachimwe.’
  hrv-hrv: 'A govoriš: ''Nevina sam, gnjev se njegov odvratio od mene.'' Evo me da
    ti sudim jer govoriš: ''Nisam zgriješila.'''
  mps-mps: tiali goli, nago te tiwai po wabo dao, ‘Eno magi dwai sę me ebeo,’ wai.
    ‘Tama tiyu, te Genuai Bidigo enaba wado genuagia mu wagio.’ Odao. Nago te mu po
    me wabeo. Tama tialima, te eno nage po tų ilaibao wai.
  tpi-tpi: tasol yu save tok olsem, ‘Mi no bin mekim rong. Olsem na Bikpela i no ken
    kros moa long mi.’ Harim. Dispela tok bilong yu i no tru. Olsem na bai mi kotim
    yu.
  dan-1931: 'Og du siger: “Jeg er frikendt, hans Vrede har vendt sig fra mig.” Se,
    med dig går jeg i Rette, da du siger: “Jeg har ikke syndet.”'
  vie-OVCB: 'Tuy thế, ngươi vẫn nói: ‘Tôi không làm gì sai trật. Chắc chắn Đức Chúa
    Trời không nổi giận với tôi!’ Nhưng bây giờ Ta sẽ trừng phạt ngươi vì ngươi tự
    cho là mình vô tội.'
  guj-2017: તેમ છતાં તું કહે છે, “હું નિર્દોષ છું, તેમનો કોપ મારા પરથી નિશ્ચે ઊતર્યો
    છે.” “તું કહે છે કે મેં પાપ નથી કર્યું” પણ જો હું તારો ન્યાય કરીશ.”
  pon-2006A: kumwail ahpw nda, ‘Se me mwakelekel; eri, KAUN-O solahr ketin engieng
    paht.’ Ahpw ngehi, KAUN-O, pahn kalokei kumwail pwehki amwail nda me kumwail sohte
    wiahda dihp.
  por-BRBSL: '“No entanto, o senhor disse: ''Estou inocente''. Certamente sua raiva
    se desviou de mim”. “Eis que eu o julgarei”, porque você diz: “Eu não pequei”.'
  cth-cth: Hatei nang ni yonnae ka sak hoeh dawkvah, a lungkhueknae teh kai koe hoi
    a roum han doeh, khenhaw! yonnae ka sak hoeh na ti dawkvah, nang na taran lahoi
    yah, ka lawk hah bout ka pouk han rah, telah a ti.
  twi-twi: woka se, ‘Midi bem; ne bo mfuw me.’ Nanso mebu wo atɛn efisɛ woka se, ‘Menyɛɛ
    bɔne biara ɛ.’
  hlt-hlt: Te phoeiah, “Tedae ommongsitoe ngawn tih a thintoek khaw kai lamloh mael
    coeng,” na ti. “Ka tholh pawh,” na ti dongah nang te kamah loh kam boe sak coeng
    he.
  tbz-SIM: Nɛ̀ mɛmmɛ kɛ̀ di yɛ̀mmɛ̀ dò ndi wenni kɛ̀ di tú Kuyie mmiɛkɛ í yó nsɔkɛ́
    kɛ di pɛ́ì. Di nɑ́ɑ́ mɛ̀ɛ̀ kpɛ́í nkɛ tú di í cɑ̀ɑ̀rɛ̀ dɛɛ̀ te kɛ̀ kù yóó di bekɛ́nɛ̀.
  msy-2020: Ia ti ghaze, ia osɨmtɨziba puvatɨ. Egha ghaze, kɨ ua ian ataran kogham.
    Ia uan arazir kurabar ghuangsɨghtɨ, kɨ ia isɨ kot datɨgh ia tuisɨgh, ivezir kuram
    ia danɨngam.
  azb-azb: 'Sən deyirsən: ‹Mən təqsirsizəm, Rəbbin qəzəbi hökmən məndən yan keçəcək›.
    Bax Mən səni mühakimə edəcəyəm, Çünki günah etmədiyini söyləyirsən.'
  eng-DBY: And thou sayest, Indeed I am innocent; his anger will turn from me. Behold,
    I will enter into judgment with thee because thou sayest, I have not sinned.
  hin-2017: तू कहती है, ‘मैं निर्दोष हूँ; निश्चय उसका क्रोध मुझ पर से हट जाएगा।’ देख,
    तू जो कहती है कि ‘मैंने पाप नहीं किया,’ इसलिए मैं तेरा न्याय करूँगा।
  wol-KYG: 'ngeen naan: “Nun de defunu dara, merum Yàlla won na nu gannaaw moos.”
    Gannaaw nee ngeen bàkkaaruleen, maa ngii di leen àtte.'
  eng-YLT: And thou sayest, 'Because I have been innocent, Surely turned back hath
    His anger from me?' Lo, I have been judged with thee, Because of thy saying, 'I
    have not sinned.'
  eng-WYC-2017: And thou saidest, I am without sin and innocent; and therefore thy
    strong vengeance be turned away from me. Lo! I shall strive with thee in doom;
    for thou saidest, I sinned not.
  eng-WMBB: “Yet you said, ‘I am innocent. Surely his anger has turned away from me.’
    “Behold, I will judge you, because you say, ‘I have not sinned.’
  urd-GVH: तू बज़िद है कि मैं बेक़ुसूर हूँ, अल्लाह का मुझ पर ग़ुस्सा ठंडा हो गया है।
    लेकिन मैं तेरी अदालत करूँगा, इसलिए कि तू कहती है, ‘मुझसे गुनाह सरज़द नहीं हुआ।’
  rug-rug: ba zama si agoi, ‘Arau si loke qua sinea; lopu arau si bugoro nau Sa.’
    Ba kote vilasa igo Arau pa vinari pitui sina zama si agoi, ‘Arau si lopu hite
    tavete va sea,’
  gaz-gaz: ati, ‘Ani balleessaa hin qabu; inni natti hin dheekkamu’ jetta. Ani garuu
    sababii ati, ‘Ani cubbuu hin hojjenne’ jettuuf, sitti nan mura.
  fra-LSG: 'Malgré cela, tu dis: Oui, je suis innocente! Certainement sa colère s’est
    détournée de moi! Voici, je vais contester avec toi, Parce que tu dis: Je n’ai
    point péché.'
  gnn-gnn: Yurru nhenydja ŋuli ḻakaranhamirri bitjanmirri warray, ‘Ŋarranydja dhuwala
    ḻatju' warray, manymak warray. Yaka ŋarranhanydja yurru Garrayyunydja dhä‐ḏir'yun,’
    bitjan nhe ŋuli waŋa.” Ga ŋayinydja Garraynydja waŋa yukurra bitjan, “Yuwalk ŋarra
    yurru nhuna märr‐yuwalk yana dhä‐ḏir'yundja, liŋgu nhe yukurra ḻakaranhamirri
    nhunapinyay nhe bitjan, ‘Yaka ŋarranydja djäma yätj,’ bitjanmirri.
  yal-yal: ɛ naxa, ‘Sɔntaren nan nxu tan na! A xa ba xɔlɔxi nxu ma.’ Bayo, ɛ bata
    a fala a ɛ mi yulubi ligaxi, n na ɛ kitima nɛn.
  haw-1868: Aka, ke olelo nei oe. Aole o'u hewa, holaila, e huli aku ai kona huhu,
    mai o'u aku nei. Aia hoi, e paio aku no au ia oe, no ka mea, na olelo oe. Aole
    au i hewa.
  arb-NAV: 'تَقُولُونَ: نَحْنُ أَبْرِيَاءُ، فَلِذَلِكَ قَدْ تَحَوَّلَ عَنَّا غَضَبُ
    الرَّبِّ. غَيْرَ أَنِّي سَأَدِينُكُمْ لِقَوْلِكُمْ إِنَّنَا لَمْ نُخْطِئْ.'
  ewe-ewe: ègblɔ be, ‘Nyemeɖi fɔ o. Mekpɔ dziku ɖe ŋutinye o.’ Ke madrɔ̃ ʋɔnu wò elabena
    ègblɔ be, ‘Nyemewɔ nu vɔ̃ o.’
  eng-LEE: Yet thou sayest, Yea, I am innocent, surely his anger is already turned
    away from me. Behold, I will hold judgment with thee, because thou sayest, I have
    not sinned.
  asm-FB: তথপি তুমি কৈছা, মই নিৰ্দ্দোষী, অৱশ্যে মোৰ পৰা তেওঁৰ ক্ৰোধ ঘূৰিল। চোৱা, মই
    পাপ কৰা নাই, তুমি এই কথা কোৱাৰ কাৰণে, মই তোমাৰে সৈতে বিচাৰস্থানত সোমাম।
  sus-A: كْنْ وٌ عَ قَلَمَ، ‹مُشُ مُ قٍ كٌبِ رَبَشِ. عَلَ شَ شْنّ شَ فبِلٍن مُشُ قْشْ
    رَ.› ﭑ تَن نَن وٌ مَكِيتِمَ نْندِ رَ، بَرِ مَ وٌ بَرَ عَ قَلَ، ‹مُشُ مُ يُنُبِ
    رَبَشِ.›
  fra-SBL: 'Tu as pourtant dit : « Je suis innocent. Sa colère s''est détournée de
    moi. « Voici, je vais vous juger, parce que tu dis : « Je n''ai pas péché ».'
  hbo-hbo: וַתֹּֽאמְרִי֙ כִּ֣י נִקֵּ֔יתִי אַ֛ךְ שָׁ֥ב אַפֹּ֖ו מִמֶּ֑נִּי הִנְנִי֙
    נִשְׁפָּ֣ט אֹותָ֔ךְ עַל־אָמְרֵ֖ךְ לֹ֥א חָטָֽאתִי׃
  kik-kik: wee uugaga atĩrĩ, ‘Niĩ ndirĩ ũndũ mũũru njĩkĩte; we ndandaakarĩire.’ No
    niĩ nĩngũgũtuĩra ciira, tondũ uugaga atĩrĩ, ‘Niĩ ndiĩhĩtie.’
  fra-NCL: 'Et tu dis : « Oui, je suis innocente ; certainement sa colère s’est détournée
    de moi. » Me voici pour te faire le procès sur ce que tu dis : « Je n’ai pas péché ! »'
  cek-AK: Toe nangmah, Kai loe zaehaih ka tawn ai pongah, ka nuiah palungphuihaih
    dii let tih, tiah na thuih. Khenah, zaehaih ka tawn ai, tiah na thuih pongah,
    lok kang caek han.
  cuk-cuk: 'Degite, amba be sogmalad: ‘Anmar ibmar-oakalossurye, Bab-Dummad anmarse
    urwosurye.’ Ar be ibmar-oakalossurmarye-sogmarsoggu, an bemargi gwisguoed.'
  uig-CYR: 'сән техи: «Мәндә гуна йоқ; Рәб мәндин рәнҗивәрмәйду!» дәйсән. Билип қой!
    Мән үстүңдин һөкүм чиқиримән, чүнки сән: «Мән гуна садир қилмидим!» — дәверисән.'
  tel-2017: ఇంతా చేసినా నువ్వు “నేను నిర్దోషిని, యెహోవా కోపం నా మీదికి రాదులే” అని
    చెప్పుకుంటున్నావు. ఇదిగో చూడు, “నేను పాపం చేయలేదు” అని నువ్వు చెప్పిన దాన్నిబట్టి
    నిన్ను శిక్షిస్తాను.
  hat-BSA: 'Sepandan, ou te di: ‘Mwen inosan. Asireman, kòlè Li pa sou mwen.’ Gade
    byen, Mwen va antre nan jijman avèk ou, paske ou di: ‘Mwen pa t peche.’'
  kos-kos: a kom srakna fahk mu, ‘Wangin mwetik! LEUM GOD El tiana kasrkusrak sik.’
    Tusruktu nga, LEUM GOD, fah kai kom mweyen kom lafwekin lah kom orekma koluk.
  hbo-WLC: וַתֹּֽאמְרִי֙ כִּ֣י נִקֵּ֔יתִי אַ֛ךְ שָׁ֥ב אַפּ֖וֹ מִמֶּ֑נִּי הִנְנִי֙
    נִשְׁפָּ֣ט אוֹתָ֔ךְ עַל־אָמְרֵ֖ךְ לֹ֥א חָטָֽאתִי׃
  ibo-ibo: na-asịkwa, ‘Emeghị m ihe ọjọọ, ọ dịghị eweso m iwe.’ Ma aga m ekpe unu
    ikpe, nʼihi na unu na-asị, ‘Emeghị m mmehie.’
  ory-ory: ତଥାପି ତୁମ୍ଭେ କହିଲ, ‘ଆମ୍ଭେ ନିର୍ଦ୍ଦୋଷ; ଅବଶ୍ୟ ଆମ୍ଭଠାରୁ ତାହାଙ୍କର କ୍ରୋଧ ଫେରିଅଛି।’
    ତୁମ୍ଭେ କହୁଅଛ, ‘ଆମ୍ଭେ ପାପ କରି ନାହୁଁ,’ ଏହେତୁ ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭର ବିଚାର କରିବା।
  chk-chk: nge ka apasa, ‘Esap wor ai tipis. Ellet ewe Samol mi Lapalap ese chüen
    song ngeniei.’ Nge ngang üpwe apwünguk pokiten om apasa pwe esap wor om tipis.
  rop-rop: “Bat stil yumob Isreil pipul oldei tok, ‘Mi brabli gudbala. YAWEI im nomo
    wail langa mi.’ Bat mi na YAWEI garra panishim yumob dumaji yumob reken yumob
    brabli gudbala.
  ukr-1871: 'А проте таки мовляєш: „невинна я, так певно ж і гнїв його одвернеться
    од мене‟. Оце ж я буду судитись із тобою за те, що кажеш: „Я не согрішила.‟'
  deu-1951: 'Und dennoch sagst du bei alledem: «Ich bin unschuldig! Sein Zorn wende
    sich nur von mir ab!» Siehe, ich will mit dir rechten, weil du sagst: «Ich habe
    nicht gesündigt!»'
  eng-JPS: 'Thou saidst: ''I am innocent; surely His anger is turned away from me''
    — behold, I will enter into judgment with thee, because thou sayest: ''I have
    not sinned.'''
  srp-1865: 'A ti govoriš: nijesam kriv, gnjev se je njegov odvratio od mene. Evo
    ja æu se preti s tobom što govoriš: nijesam zgriješio.'
  lug-lug: ogamba nti, “Sirina musango, ddala takyanninako busungu!” Laba, ŋŋenda
    kukusalira omusango olw’okugamba nti, “Sirina kibi kye nkoze.”
  heb-heb: ותאמרי כי נקיתי אך שב אפו ממני הנני נשפט אותך על אמרך לא חטאתי׃
  ben-IRV: এইসব কিছু হলেও তুমি বলেছ, ‘আমি নির্দোষ। আমার উপর থেকে সদাপ্রভুর রাগ চলে
    গেছে।’ কিন্তু দেখ! আমি তোমার বিচার করব কারণ তুমি বল, ‘আমি পাপ করি নি।’
  pan-pan: ਤੂੰ ਆਖਦੀ ਹੈ, ਮੈਂ ਬੇਦੋਸ਼ ਹਾਂ! ਸੱਚ-ਮੁੱਚ ਉਸ ਦਾ ਕ੍ਰੋਧ ਮੈਥੋਂ ਟਲ ਗਿਆ ਹੈ। ਕਿਉਂਕਿ
    ਤੂੰ ਆਖਿਆ, ਮੈਂ ਪਾਪ ਨਹੀਂ ਕੀਤਾ
  mya-JVB: ထို သို့သော အပြစ်များ ရှိ သော်လည်း သင်က၊ ငါ၌အပြစ် မရှိသောကြောင့် ၊ ဘုရား
    သခင်၏ အမျက် တော်သည် ငါ မှ လွှဲသွား လိမ့်မည် ဟု ဆို ပါသည်တကား။ ငါ၌အပြစ် မ ရှိဟုဆို
    သောကြောင့် ၊ သင့် ကို ငါ စစ်ကြော စီရင်မည်။
  tbg-tbg: ne tiha, Kia tenavu qora kaiqa varauro. Noravano Kotiva kiama tinavuara
    arara itaivo, tiarave. Oho, ne minti tiara kaara te Noravano Kotika nora uva niqaa
    vatarerave.
  hmo-hmo: to oi be inai bamona oi hereva, oi gwau. ‘Lau be kerere ta lasi, unai dainai
    Lohiabada ese lau dekenai ia badu henia diba lasi.’ To lau Lohiabada ese oi do
    lau panisia, badina be oi gwau oi be kara dika lasi.
  urd-urd: तो भी तू कहती है, 'मैं बेक़ुसूर हूँ, उसका ग़ज़ब यक़ीनन मुझ पर से टल जाएगा;
    देख, मैं तुझ पर फ़तवा दूँगा क्यूँकि तू कहती है, 'मैंने गुनाह नहीं किया।
  rus-SYN: 'говоришь: “так как я невинна, то верно гнев Его отвратится от меня”. Вот,
    Я буду судиться с тобою за то, что говоришь: “я не согрешила”.'
  bqc-SIM: Gia ń beeo i mɛ á yãe vĩo, ma pↄ a paázio. Lá a mɛ̀ i duunakɛo, má
    yã́kpalɛkɛánↄɛ.
  tcz-CHONGTHU: Nangin naseiyin,”Keiman thildihlou kabolpoi. Tahbeh in kachunga Pathen
    alunghanna ding aumpoi nati. Amavang tua hi, nachunga thutanna kalhut ding ahitai.
    Ajeh chu nangman nathilse bol naseilep in, chonsetna kaneipoi, nati.
  mar-mar: या सर्व गोष्टी असूनही उलट तू म्हणतेस, “मी निरपराध आहे. खरोखर परमेश्वराचा
    क्रोध माझ्यावरून फिरला आहे.” पण पाहा, “मी पाप केले नाही” या अशा बोलण्यावरून तुझा
    न्याय होणार.
  qub-qub: 'Chayno ruraycarpis nircaycanqui: ‹Juchaynajmi cä. Nogacunapäga Dios manami
    rabyashanachu caycan› nir. ‹Juchaynajmi cä› nishayquipitami Nogaga llapan rurashayquita
    ashimuyta gallaycushaj.'
  bqp-bqp: Kɑ mɛ, i tii sokumɔ be bɑ dɛɛre. Mɑ i mɔ̀, nɛ, Yinni Gusunɔn mɔru yu bɛɛ
    doonɑri. Adɑmɑ kon bɛɛ siribu soku yèn sɔ̃ i mɔ̀, i ǹ durum mɔ.
  hat-hat: w'ap plede di ou pa antò. Seyè a pa fache avè ou ankò. Men, mwen menm Seyè
    a, mwen pral pini ou paske ou refize rekonèt ou te fè sa ou pa t' dwe fè.
  eng-BSB: you say, ‘I am innocent. Surely His anger will turn from me.’ Behold, I
    will judge you, because you say, ‘I have not sinned.’
  eng-WEBPB: “Yet you said, ‘I am innocent. Surely his anger has turned away from
    me.’ “Behold, I will judge you, because you say, ‘I have not sinned.’
  kbq-kbq: Hagi kagra amanage hunka nehane, nagra mago hazenkea osu'noankino Ra Anumzamo'a
    arimpa ahe onantegahie hunka nehane. Hianagi antahio, kumira osu'noe nehanankinka
    keagafi manigahane.
  nhe-BL: 'Pero yonque inquichijtoque tlen fiero, imojuanti inquiijtohuaj: ‘Tojuanti
    ax tleno tijchijtoque. TOTECO ax huelis cualantos ica tojuanti ica niyon se tlamantli.’
    Huan inquiijtohuaj: ‘Ax titlajtlacolchijtoque niyon quentzi.’ Huajca pampa inquiijtohuaj
    ax intlajtlacolchijque, nimechteilhuis huan nimechtlatzacuiltis chicahuac.'
  gub-BL: — Nazapo kwaw ikatu 'ym ma'e ihe, i'i wà. — Azeharomoete Tupàn Tuweharupi
    Wiko Ma'e nuikwahy kwaw ihewe a'e, i'i wà. Ihe Tupàn Tuweharupi Wiko Ma'e ihe,
    azepyk putar penehe ihe nehe. Ta'e — Nazapo kwaw ikatu 'ym ma'e ihe, peze mua'u
    pe xe.
  eng-DRA: 'And thou hast said: I am without sin and am innocent: and therefore let
    thy anger be turned away from me. Behold, I will contend with thee in judgement,
    because thou hast said: I have not sinned.'
