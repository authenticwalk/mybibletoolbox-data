    king huogodoo o Tyre mo Sidon, nia king huogodoo o nia henua i taalinga Tai Mediterranean,
    nia waahale o Dedan, Tema, mo Buz, digau huogodoo ala guu dahi gi daha nia ngaahulu
    o nadau libogo, nia king huogodoo o Arabia, nia king huogodoo o nia madawaawa
    o lodo henua, nia king huogodoo o Zimri, Elam, mo Media, nia king huogodoo o bahi i ngeia,
    digau ala e hoohoo mai mo ala e mogowaa, hagadau dagidahi. Nia henua huogodoo
