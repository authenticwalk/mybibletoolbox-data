verse: JER.025.019
translations:
  mal-C: ഈജിപ്റ്റ് രാജാവായ ഫറവോൻ, അവന്റെ ഭൃത്യന്മാർ, പ്രഭുക്കന്മാർ ഇവരെയും, അവന്റെ
    സകലജനത്തെയും
  deu-TKW: den Pharao, den König von Ägypten, samt seinen Dienern und seinen obersten
    Beamten und seinem ganzen Volk
  lin-lin: Namelisaki yango Faraon, mokonzi ya Ejipito ; basali na ye, bakalaka na
    ye, bato na ye nyonso,
  eng-LSV: Pharaoh king of Egypt, and his servants, || And his heads, and all his
    people,
  eng-GNV: 'Pharaoh also, King of Egypt, and his seruants, and his princes, and all
    his people:'
  eng-WEBSTER: Pharaoh king of Egypt, and his servants, and his princes, and all his
    people;
  nhw-BL: Nojquiya niyajqui ipan tlali Egipto. Huan nopa Faraón huan itequipanojcahua,
    nopa tlayacanani huan nopa masehualme,
  swh-ONEN: pia Farao mfalme wa Misri, watumishi wake, maafisa wake na watu wake wote,
  bba-bba: Yen biru, nɑ bwese ni nu tieɡibu ye nɔrusiɑ. Beyɑ Eɡibitin sunɔ kɑ win
    sinɑ ɑsɑkpɔbu, kɑ win tɔmbu kpuro,
  eng-KJVCPB: Pharaoh king of Egypt, and his servants, and his princes, and all his
    people;
  luo-luo: jogo monego madh divai gin, Farao ruodh Misri, jotije, jotende, kod joge
    duto;
  meu-meu: Farao, Aigupto pavapavana, mai ena hesiai taudia bona ena lohia taudia
    bona ena orea taudia iboudiai ida danu;
  npi-ULB: अरू जातिहरूले पनि यसलाई पिउनुपर्‍यो, अर्थात् मिश्रका राजा फारो, र उसका
    सेवकहरू, अधिकारीहरू र उसका सबै मानिस,
  yor-yor: Farao ọba Ejibiti, àwọn ìránṣẹ́ rẹ̀, àwọn aláṣẹ rẹ̀ àti àwọn ènìyàn rẹ̀.
  pes-OPCB: به مصر رفتم. پادشاه مصر و درباریان او، بزرگان و قوم او و بیگانگان مقیم
    مصر از آن جام نوشیدند. پادشاهان سرزمین عوص و پادشاهان شهرهای فلسطین هم از آن نوشیدند،
    یعنی شهرهای اشقلون، غزه، عقرون و باقیماندهٔ شهر اشدود.
  tgl-ULB: 'Kinakailangang inumin din ito ng ibang bansa: Si Faraon na hari ng Egipto
    at ang kaniyang mga alipin; ang kaniyang mga opisyal at ang lahat ng kaniyang
    mga tao;'
  hui-hui: Ani bialu i̱na gabo beha waini iba bedago Iyibi kini karubi tinaga agali
    haguane karubi wali agali bibahende bu karumebi ti nai helo yu pu mulebero.
  mya-mya: စ​ပျစ်​ရည်​ခွက်​ဖ​လား​မှ​အ​မျက်​တော်​ရည် ကို​သောက်​ရ​ကြ​သည့်​အ​ခြား​သူ​များ​၏
    စာ​ရင်း​မှာ၊ အီ​ဂျစ်​ဘု​ရင်​မှူး​မတ်​များ​နှင့်​ခေါင်း​ဆောင်​များ၊ အီ​ဂျစ်​အ​မျိုး​သား​များ​နှင့်​အီ​ဂျစ်​ပြည်​ရှိ
    လူ​မျိုး​ခြား​ရှိ​သ​မျှ၊ ဥ​ဇ​ပြည်​မင်း​အ​ပေါင်း၊ ဖိ​လိတ္တိ​ပြည်​ရှိ​အာ​ရှ​ကေ​လုန်​မြို့၊​ဂါ​ဇ​မြို့၊
    ဧ​ကြုန်​မြို့​တို့​မှ​ဘု​ရင်​အ​ပေါင်း​နှင့်​အာ​ဇုတ် မြို့​သား အ​ကြွင်း​အ​ကျန်​ရှိ​သ​မျှ၊
    ဧ​ဒုံ​ပြည်၊မော​ဘ​ပြည်​နှင့်​အမ္မုန်​ပြည်​သား အ​ပေါင်း၊ တု​ရု​နှင့်​ဇိ​ဒုန်​ဘု​ရင်​အ​ပေါင်း၊
    ပင်​လယ်​ရပ်​ခြား​မြေ​ထဲ​ပင်​လယ်​ဒေ​သ​တွင် အုပ်​စိုး​သည့်​ဘု​ရင်​အ​ပေါင်း၊ ဒေ​ဒန်​မြို့၊တေ​မ​မြို့​နှင့်​ဗု​ဇ​မြို့​တို့​မှ
    မြို့​သူ​မြို့​သား​အ​ပေါင်း၊ န​ဖူး​ပေါ်​မှ​ဆံ​ပင်​တို​ညှပ်​သူ​မှန်​သ​မျှ၊ အာ​ရပ်​ဘု​ရင်​အ​ပေါင်း၊
    သဲ​ကန္တာ​ရ​တွင်​နေ​ထိုင်​သူ​လူ​မျိုး​ခြား​တို့​အား အ​စိုး​ရ​သည့်​ဘု​ရင်​အ​ပေါင်း၊
    ဇိ​မ​ရိ​ပြည်၊ဧ​လံ​ပြည်​နှင့်​မေ​ဒိ​ပြည်​ဘု​ရင် အ​ပေါင်း​နှင့် မြောက်​ဘက်​ရှိ​ရပ်​နီး​ရပ်​ဝေး​မှ​ဘု​ရင်
    အ​ပေါင်း​တို့ ဖြစ်​ကြ​၏။ ကမ္ဘာ​ပေါ်​တွင်​ရှိ​သ​မျှ​သော​လူ​မျိုး​တို့​သည် ထို​အ​မျက်​တော်​ရည်​ကို​သောက်​ရ​ကြ​၏။
    နောက်​ဆုံး​သောက်​ရ​မည့်​သူ​မှာ​ဗာ​ဗု​လုန် ဘု​ရင်​ဖြစ်​ပေ​သည်။
  bod-N: ཡང་དེའི་ནང་དུ་ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོ་ཕཱར་ཨོལ་དང་དེའི་འཁོར་གཡོག་རྣམས་དང་། རྒྱལ་བློན།
    དེའི་མི་ཐམས་ཅད་བཅས་དང་།
  sna-sna: Faro mambo weIjipiti, navaranda vake, namachinda ake uye navanhu vake vose,
  spa-BLM: Faraón, rey de Egipto, con sus siervos, sus príncipes y todo su pueblo
  cac-cac: Ix vac'anpax yuc' vin̈ sreyal Egipto, eb' yajal, eb' nivac vinac yed' masanil
    eb' anima cajan ta',
  swh-ULB: 'Mataifa mengine pia walipaswa kunywa: Farao mfalme wa Misri na watumishi
    wake; maafisa wake na watu wake wote;'
  bel-bel: фараона, цара Егіпецкага, і слуг ягоных, і князёў яго і ўвесь народ яго,
  deu-ELBBK: den Pharao, den König von Ägypten, und seine Knechte und seine Fürsten
    und sein ganzes Volk
  mbb-OT: Impeinum ku zaan is Faraon he hadì te Ehipto, is menge upisyal zin, menge
    pengulu wey is langun he menge etew zin,
  mal-2015: പ്രഭുക്കന്മാരെയും മിസ്രയീംരാജാവായ ഫറവോനെയും അവന്റെ ഭൃത്യന്മാരെയും പ്രഭുക്കന്മാരെയും
  rmc-rmc: Diňom ola moľatar te pijel the le Faraonos, le egiptske kraľis, leskre
    služobňiken, leskre rajen, savore leskre manušen,
  pes-OPV: و به فرعون پادشاه مصر وبندگانش و سرورانش و تمامی قومش.
  ron-1924: луй Фараон, ымпэратул Еӂиптулуй, служиторилор луй, кэпетениилор луй ши
    тот попорулуй луй;
  ben-OBCV: মিশরের রাজা ফরৌণকে, তাঁর পরিচারকদের ও রাজকর্মচারীদের ও তাঁর সমস্ত প্রজাকে,
  som-som: iyo Fircoon oo ah boqorka Masar, iyo addoommadiisa, iyo amiirradiisa, iyo
    dadkiisa oo dhan,
  lat-VUC: 'Pharaoni regi Ægypti, et servis ejus, et principibus ejus, et omni populo
    ejus:'
  eng-ASVBT: Pharaoh king of Egypt, and his servants, and his princes, and all his
    people;
  ita-1885: a Faraone, re di Egitto, ed ai suoi servitori, ed a' suoi principi, ed
    a tutto il suo popolo;
  eng-LXXUP: But it shall come to pass at the end of days, that I will turn the captivity
    of Elam, saith the Lord.
  eng-ULB: 'Other nations also had to drink it: Pharaoh king of Egypt and his servants;
    his officials and all his people;'
  spa-VBL: al Faraón, rey de Egipto, y a sus funcionarios, dirigentes, a todo su pueblo
  fra-_FOB: A Pharaon, roi d'Égypte, à ses serviteurs, à ses princes et à tout son
    peuple;
  mal-mal: പ്രഭുക്കന്മാരെയും ഈജിപ്റ്റ് രാജാവായ ഫറവോനെയും അവന്റെ ഭൃത്യന്മാരെയും പ്രഭുക്കന്മാരെയും
  urd-GVR: 'Phir yake bād dīgare muta''addid qaumoṅ ko ġhazab kā pyālā pīnā paṛā.
    Zail meṅ un kī fahrist hai: Misr kā bādshāh Firaun, us ke darbārī, afsar, pūrī
    Misrī qaum'
  suz-BL: मेको प्रोंइशा यो इजीप्‍त ङा पिप फाराओ, मेको आ गेय पाइब मुर नेल्‍ले, मेको
    आ सरकार ङा मुरपुकी नु मेको आ मुर नेल्‍ल आन कली,
  eng-NOY: To Pharaoh, king of Egypt, and to his servants, and to his princes, and
    to all his people,
  ita-1927: a Faraone, re d’Egitto, ai suoi servitori, ai suoi principi, a tutto il
    suo popolo;
  ckb-ckb: بۆ فیرعەونی پاشای میسر و خزمەتکار و پیاوە گەورەکانی و هەموو گەلەکەی
  eng-BBE: Pharaoh, king of Egypt, and his servants and his princes and all his people;
  kan-OKCV: ಈಜಿಪ್ಟಿನ ಅರಸನಾದ ಫರೋಹನಿಗೂ, ಅವನ ಸೇವಕರಿಗೂ, ಅವನ ಅಧಿಕಾರಿಗಳಿಗೂ, ಅವನ ಎಲ್ಲಾ ಜನರಿಗೂ,
  tam-2017: எகிப்தின் ராஜாவாகிய பார்வோனுக்கும், அவன் ஊழியக்காரருக்கும், அவன் பிரபுக்களுக்கும்,
    அவனுடைய எல்லா மக்களுக்கும்,
  spa-RV-1909: A Faraón rey de Egipto, y á sus siervos, á sus príncipes, y á todo
    su pueblo;
  ron-BTF: Pe Faraon împăratul Egiptului și pe servitorii lui și pe prinții lui și
    pe tot poporul lui;
  eng-WEBP: Pharaoh king of Egypt, with his servants, his princes, and all his people;
  eng-FBV: to Pharaoh, king of Egypt, and his officials, leaders, all his people
  nld-1939: Farao, den koning van Egypte met zijn hovelingen en magistraten en heel
    zijn volk;
  nch-BL: Nojquiya niyajqui ipan tali Egipto. Huan nopa Faraón huan itequipanojcahua,
    nopa tayacanani huan nopa masehualme,
  vie-1934: cho Pha-ra-ôn, vua nước Ê-díp-tô, cho những đầy tớ người, cho các quan
    trưởng và dân sự người;
  hin-CV: मिस्र का राजा फ़रोह, उसके सेवक, उसके उच्च अधिकारी तथा उसकी सारी प्रजा,
  spa-BES: Faraón, rey de Egipto, y sus siervos y sus príncipes y todo su pueblo;
  tdx-tdx: i Parò mpanjaka’ i Mitsraime, naho o mpitoro’eo naho o roandria’eo, vaho
    ze hene ondati’e;
  tha-KJV: ฟาโรห์​กษัตริย์​แห่​งอ​ียิปต์กับบรรดาข้าราชการและเจ้านายและประชาชนของท่านนั้น
  por-BR-2018: A Faraó rei do Egito, e a seus servos, seus príncipes, e a todo o seu
    povo;
  deu-ELO: den Pharao, den König von Ägypten, und seine Knechte und seine Fürsten
    und sein ganzes Volk,
  eng-WYC-2018: to Pharaoh, the king of Egypt, and to his servants, and to his princes,
    and to all his people;
  epo-epo: al Faraono, reĝo de Egiptujo, kaj al liaj servantoj kaj al liaj eminentuloj
    kaj al lia tuta popolo;
  uig-PIN: Misir padixaⱨi Pirǝwngǝ, hizmǝtkarliriƣa, ǝmir-xaⱨzadiliriƣa ⱨǝm hǝlⱪigǝ
    iqküzdüm;
  beo-beo: 'Eno fi amola dunu da amo faigeleiga wadela:su waini hano moma:ne sia:i,
    amo ilia dio da hagudu dedei, Idibidi hina bagade amola ea eagene ouligisu dunu
    amola fi ouligisu dunu; Idibidi fi dunu huluane amola ga fi huluane Idibidi soge
    ganodini esala; Ase soge hina bagade huluane; Filisidini moilai bai bagade huluane
    (A:siegelone, Gasa, Egelone amola A:siedode la:idi hame mugului) ilia hina bagade
    huluane; Idome amola Moua:be amola A:mone soge ilia fi dunu huluane; Daia amola
    Saidone moilai bai bagade elea hina bagade; Medidela:inia bega: soge huluane ilia
    hina bagade huluane; Dida:ne amola Dima amola Base moilai bai bagade huluane;
    Dunu huluane amo da ilia dialuma hinabo dunumuni dadamusa; Ala:ibia soge ea hina
    bagade huluane; Hafoga:i soge fi huluane ilia hina bagade huluane; Similai amola
    Ila:me amola Midia fi ilia hina bagade huluane; Amola gagoe (north) soge gadenene
    amola sedaga, ilia hina bagade huluane. Osobo bagade fifi asi gala huluanedafa
    da amo waini (Hina Gode Ea ougi) manusa: gala. Amasea, fa:nodafa, Ba:bilone hina
    bagade da amo faigeleiga waini hano manu.'
  tpi-OTNT: Na mi givim dispela kap wain long king bilong Isip wantaim ol wokman na
    ol ofisa na ol manmeri bilong en,
  hau-SA: Fir’auna sarkin Masar, ma’aikatansa, fadawansa da dukan mutanensa,
  uig-LAT: Misir padishahi Pirewn’ge, xizmetkarlirigha, emir-shahzadilirigha hem xelqige
    ichküzdüm;
  nde-nde: uFaro inkosi yaseGibhithe, lezinceku zakhe, lezikhulu zakhe kanye labantu
    bakhe bonke,
  ton-ton: Ko Felo ko e tuʻi ʻo ʻIsipite, mo ʻene kau tamaioʻeiki, mo hono ngaahi
    houʻeiki, pea mo hono kakai kotoa pē.
  ces-1613: Faraona krále Egyptského i služebníky jeho, i knížata jeho, i všecken
    lid jeho,
  eng-WMB: Pharaoh king of Egypt, with his servants, his princes, and all his people;
  tam-TCV: எகிப்தின் அரசன் பார்வோனையும், அவனுடைய உதவியாளரையும், அவனுடைய அதிகாரிகளையும்,
    அவனுடைய எல்லா மக்களையும்
  ceb-ULB: 'Ang ubang mga nasod gipainom usab niini: si Faraon nga hari sa Ehipto
    ug ang iyang mga ulipon; ang iyang mga opisyal ug ang tanan niyang katawhan;'
  pol-UBG: Faraona, króla Egiptu, jego sługi i książąt, oraz cały jego lud;
  urd-GVU: 'پھر یکے بعد دیگرے متعدد قوموں کو غضب کا پیالہ پینا پڑا۔ ذیل میں اُن کی
    فہرست ہے: مصر کا بادشاہ فرعون، اُس کے درباری، افسر، پوری مصری قوم'
  deu-1912: auch Pharao, dem König in Ägypten, samt seinen Knechten, seinen Fürsten
    und seinem ganzen Volk;
  kan-2017: ಅದು ಈ ದಿನ ನೆರವೇರಿದೆ. ಇದರೊಂದಿಗೆ ಐಗುಪ್ತದ ಅರಸನಾದ ಫರೋಹನು, ಅವನ ಸೇವಕರು, ಪ್ರಧಾನರು,
    ಅವನ ಎಲ್ಲಾ ಜನರು,
  yap-yap: 'Irera’ babyoren urngin e pi’in ni unum e n’en ni bay ko fare kap: pilung
    nu Egypt, nge pi tolang ko salthaw nge pi tayugang’; urngin e girdi’ nu Egypt
    nge girdi’ nu bang nma par u Egypt; urngin e pilung ko but’ nu Uz; urngin e pilung
    ko pi binaw nu Filistia u Ashkelon, Gaza, Ekron, nge tin kabay e girdi’ u Ashdod;
    urngin e girdi’ nu Edom, Moab, ngu Ammon; urngin e pilung nu Tyre ngu Sidon; urngin
    e pilung ko pi binaw nu Mediterranean; nge binaw nu Dedan, Tema, nge Buz; urngin
    e girdi’ ni karthabed piyan lolugenrad ke ngochngoch; urngin e pilung nu Arabia;
    urngin e pilung ko yu ulung i girdi’ nma par u daken e ted ni desert; urngin e
    pilung nu Zimri, Elam, ngu Media; urngin e pilung ko lel’och, ni tin nib palog
    nge tin nib chugur, ni reb nge reb. Urngin e nam u daken e fayleng e nge unum
    e n’en ni bay riy. Ma tin tomuren e bayi unum fare pilung nu Babylon.'
  hlt-MCSB: Egypt manghai Pharaoh neh a sal rhoek khaw, a mangpa rhoek neh a pilnam
    boeih,
  mdy-ETH: ዬያ ዑዦ ዑሽካኒ ኮይሳ ሜሌ ዓሳ ሃካፓ ሊካ ፓይዲንታ ዓሶኬ፦ ጊብፄ ካኣቲ ፔኤኮ ዶንዞና ቢታንቶ ዒዚ ዒንጌ ዓሶና
