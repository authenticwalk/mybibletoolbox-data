  bqc-SIM: À ma zĩ Egipiↄ kí Falaↄ̃ↄwa ń a ìwaↄ ń a kía deeↄ ń a gbɛ̃́ↄ píi
  tcz-CHONGTHU: Keiman hiche khon chu, Egypt lengpa Pharaoh leh agamsung vaipote,
    chule asohte leh agamsung mite jouse,
  mar-mar: दुसऱ्या राष्ट्रांनाही तो प्यावा लागेल, मी मिसरच्या राजा फारो, त्याच्या
    अधिकाऱ्यांना, त्याच्या सेवकांना, आणि त्याच्या लोकांस,
  qub-qub: Chaynöllami upuchirä Egipto runacunata, faraonta, llapan mandäshejcunatapis.
  bqp-bqp: Yen biru, nɑ bwese ni nu tiegibu ye nɔrusiɑ. Beyɑ Egibitin sunɔ kɑ win
    sinɑ ɑsɑkpɔbu, kɑ win tɔmbu kpuro,
  hat-hat: 'Men moun mwen fè bwè nan gode a tou: Farawon an, wa peyi Lejip la, ansanm
    ak sòlda li yo, chèf li yo ak tout pèp li a,'
  eng-BSB: Pharaoh king of Egypt, his officials, his leaders, and all his people;
  eng-WEBPB: Pharaoh king of Egypt, with his servants, his princes, and all his people;
  kbq-kbq: Hagi anantetira Isipi vu'na, kini ne' Ferone mika eri'za vahe'ane, kamani
    eri'za vahe'ene mika vahe'enena ome zamuge'za ana waini tina ne'naze.
  nhe-BL: Nojquiya niyajqui ipan tlali Egipto. Huan nopa Faraón huan itlatequipanojcahua,
    nopa tlayacanani huan nopa tlacame,
  gub-BL: 'Teko tetea''u u''u a''e kanek por Tupàn ikwahy haw win zàwenugar a''e wà.
    Na''aw waner xe wà: Ezit ywy rehe har wanuwihawete wà. Tuwihaw hehe we har wà.
    Amo tuwihaw a''e ywy rehe har wà. Ezit ywy rehe har paw wà. Amo ywy rehe arer
    Ezit ywy rehe wiko ma''e wà. Uz ywy rehe har wanuwihawete paw wà. Tawhu Piri ywy
    rehe har waiwy rehe har wanuwihaw wà. Na''aw a''e tawhu waner xe wà: Akerom, Kaz,
    Akerom, Azenoz ikurer. Enom ywy rehe har paw wà. Moaw ywy rehe har paw wà. Amon
    ywy rehe har paw wà. Xir tawhu wanuwihawete paw wà. Xitom tawhu wanuwihawete paw
    wà. Ywy Mezitehàn yryhu izywyr har rehe har wanuwihawete paw wà. Nenà tawhu pe
    har paw wà. Tema tawhu pe har paw wà. Muz tawhu pe har paw wà. Teko u''aw iaikwer
    ma''e romo imonohokar paw wà. Araw ywy rehe har wanuwihawete paw wà. Ywyxiguhu
    rehe har wanuwihawete paw wà. Ziniri wanuwihawete paw wà. Eràw wanuwihawete paw
    wà. Mez wanuwihawete paw wà. Kwarahy heixe haw awyze har kutyr har wanuwihawete
    paw wà. Muite har wanuwihawete paw wà. Muite ''ymar wanuwihawete paw wà. Pitàitàigatu
    u''u kanek puku ipor wà. Pitàitàigatu Tupàn uzepyk wanehe. Ywy nànànar u''u wà.
    Iahykaw rehe Mawiron ywy rehe har wanuwihawete u''u putar nehe.'
  eng-DRA: Pharao the king of Egypt, and his servants, and his princes, and all his
    people,
