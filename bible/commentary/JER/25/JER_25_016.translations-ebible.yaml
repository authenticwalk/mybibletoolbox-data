verse: JER.025.016
translations:
  mal-C: അവർ അതു കുടിക്കുകയും ഞാൻ അവരുടെ ഇടയിലേക്ക് അയയ്ക്കുന്ന വാൾനിമിത്തം ചാഞ്ചാടി
    ഭ്രാന്തരായിത്തീരുകയും ചെയ്യും.”
  deu-TKW: daß sie trinken und schwanken und wahnwitzig werden vor dem Schwerte, das
    ich mitten unter sie sende!
  lin-lin: Tango bakomela yango, bakolangwa mpe bakokoma kotenga-tenga liboso ya mopanga
    oyo nakotinda kati na bango. »
  eng-LSV: and they have drunk, and shaken themselves and shown themselves [to be]
    foolish, because of the sword that I am sending among them.”
  eng-GNV: And they shall drinke, and be moued and be mad, because of the sworde that
    I will sende among them.
  eng-WEBSTER: And they shall drink, and be moved, and enraged, because of the sword
    that I will send among them.
  nhw-BL: Huan quema inijuanti quiselise notlatzacuiltil, tlahuel huihuipicase huan
    momimilose por nopa tlahuilancayotl catli na niquintitlanilis.”
  swh-ONEN: Watakapoinywa, watapepesuka na kukasirika sana kwa sababu ya upanga nitakaoupeleka
    katikati yao.”
  bba-bba: Bɑ̀ n wɑ mɑ u derɑ yibɛrɛbɑ bɑ bu wɔri bɑ ɡoomɔ, bɑ ko n bɑ̃ɑrimɔwɑ kpɑ
    bɑ n burisinɛ nɡe wiirobu.
  eng-KJVCPB: And they shall drink, and be moved, and be mad, because of the sword
    that I will send among them.
  luo-luo: Ka gimadhe, ginibagni kendo ginilokre jonekni nikech ligangla ma abiro
    oro e kindgi.”
  meu-meu: Idia na bae inu, bena bae raraga bona bae kavadia, bogaragidiai na siaiamu
    darena dainai.
  npi-ULB: तिनीहरूले पिउनेछन् र त्‍यसपछि धरमराउने छन्, र मैले तिनीहरूका बिचमा पठाएको
    तरवारको सामु बौलाहा हुनेछन् ।”
  yor-yor: 'Nígbà tí wọ́n bá mu ún, wọn yóò ta gbọ̀nọ́ngbọ̀nọ́n: bẹ́ẹ̀ ni kí wọ́n
    di aṣiwèrè nítorí idà tí yóò ránṣẹ́ sí àárín wọn.”'
  pes-OPCB: تا همه از آن نوشیده، گیج شوند. ایشان در اثر جنگی که من علیه آنها بر پا
    می‌کنم دیوانه خواهند گردید.»
  tgl-ULB: Sapagkat iinom sila at pagkatapos madarapa at tatakbo ng may kabaliwan
    bago ang espada na aking isusugo sa kanila.”
  hui-hui: Tigua waini iba ogoni nalu luluyu holebirago irane aginagabe. I̱na tinaga
    waitigi ti mo ko halu bai helo ibilarogome ani bulebira.
  mya-mya: ထို​အ​မျက်​တော်​ရည်​ကို​သောက်​ကြ​သော​အ​ခါ သူ​တို့​သည်​ငါ​စေ​လွှတ်​သည့်​စစ်​မက်​အန္တ​ရာယ်
    ကြောင့် မူး​ယစ်​ယိမ်း​ယိုင်​ကာ​ရူး​သွပ်​၍​သွား​ကြ လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་དེ་དག་གི་ནང་དུ་རལ་གྲི་བཏང་བས། དེ་དག་གིས་འཐུང་རྗེས་ཕར་ཡོར་ཚུར་ཡོར་བྱེད་ཅིང་སྨྱོ་བར་འགྱུར་རོ་ཞེས་གསུངས་པས།
  sna-sna: Kana vachinge vainwa vachadzedzereka nokupenga nokuda kwomunondo wandichatuma
    pakati pavo.”
  spa-BLM: Beberán, se tambalearán y se volverán locos, a causa de la espada que enviaré
    entre ellos.”
  cac-cac: Ayic ol yuc'an eb', ol xej eb', ol quistalax eb' yuuj. Icha chi' ol aj
    eb' yuj jun oval ol vac'b'at d'a scal, xchi Jehová.
  swh-ULB: Kwa maana watakunywa na kisha watalewa na kufanya wazimu mbele ya upanga
    ambao nitaupeleka kati yao.”
  bel-bel: І яны вып'юць і будуць хістацца і звар'яцеюць, убачыўшы меч, які Я пашлю
    на іх.
  deu-ELBBK: damit sie trinken und taumeln und rasen wegen des Schwertes, das ich
    unter sie sende.
  mbb-OT: Emun ebpekeinum sikandan kayi, ebpekeziregdireg sikandan is henduen be te
    ebuneǥen, tenged te tebek he ibpaaǥi ku ziyà te kandan.”
  mal-2015: അവർ കുടിച്ചു ഞാൻ അവരുടെ ഇടയിൽ അയക്കുന്ന വാൾനിമിത്തം ചാഞ്ചാടി ഭ്രാന്തന്മാരായിത്തീരും.
  rmc-rmc: Pijena latar, hombinena pes sar mate a ačhena sar diline ola šabľatar,
    savi pre lende bičhavava.“
  pes-OPV: تا بیاشامند و به‌سبب شمشیری که من در میان ایشان می‌فرستم نوان شوند و دیوانه
    گردند.»
  ron-1924: Вор бя ши се вор амеци ши вор фи ка ниште небунь ла ведеря сабией пе каре
    о вой тримите ын мижлокул лор!”
  ben-OBCV: তা থেকে পান করলে পর তারা টলমল করবে এবং তাদের মধ্যে আমি যে তরোয়াল প্রেরণ
    করব, তার দরুন তারা উন্মাদ হয়ে যাবে।”
  som-som: Oo iyana way cabbi doonaan, oo way iska dhacdhici doonaan, wayna la waalan
    doonaan seefta aan dhexdooda u soo dirayo daraaddeed.
  lat-VUC: Et bibent, et turbabuntur et insanient a facie gladii quem ego mittam inter
    eos.
  eng-ASVBT: And they shall drink, and reel to and fro, and be mad, because of the
    sword that I will send among them.
  ita-1885: Esse ne berranno, e ne saranno stordite, e smanieranno, per la spada che
    io mando fra loro.
  eng-LXXUP: And I will bring upon Elam the four winds from the four corners of heaven,
    and I will disperse them toward all these winds; and there shall be no nation
    to which they shall not come—even the outcasts of Elam.
  eng-ULB: For they will drink and then stagger about and rant madly before the sword
    that I am sending out among them.”
  spa-VBL: Beberán y tropezarán y enloquecerán a causa de la guerra que traen los
    ejércitos que envío a atacarlos.
  fra-_FOB: Ils boiront, ils chancelleront, et deviendront comme insensés, à cause
    de l'épée que j'enverrai parmi eux.
  mal-mal: അവർ കുടിക്കുകയും ഞാൻ അവരുടെ ഇടയിൽ അയയ്ക്കുന്ന വാൾ നിമിത്തം ചാഞ്ചാടി ഭ്രാന്തന്മാരായിത്തീരുകയും
    ചെയ്യും”.
  urd-GVR: Jo bhī qaum yih pie wuh merī talwār ke āge ḍagmagātī huī dīwānā ho jāegī.”
  suz-BL: मेकोपुकीमी मेको तूशा, दिङ दाङ गोल्‍शा, मारेइ मिम्‍ने मचाप्‍नीम। मारदे हना
    गो मेको आन दातेमी तरवार सोइक्‍नुङ” देंत।
  eng-NOY: Let them drink, and stagger, and become mad because of the sword which
    I am about to send among them.
  ita-1927: Esse berranno, barcolleranno, saran come pazze, a motivo della spada ch’io
    manderò fra loro.
  ckb-ckb: کاتێک دەیخۆنەوە، بەلادادێن و شێت دەبن لەبەر ئەو شمشێرەی کە من دەینێرمە
    ناویان.»
  eng-BBE: And after drinking it, they will go rolling from side to side, and be off
    their heads, because of the sword which I will send among them.
  kan-OKCV: ಆಗ ಅವರು ಕುಡಿದು ನಾನು ಅವರ ಮಧ್ಯದಲ್ಲಿ ಕಳುಹಿಸುವ ಖಡ್ಗದ ನಿಮಿತ್ತ ಕದಲಿ ಓಲಾಡುವರು.”
  tam-2017: இந்தக் கடுங்கோபமாகிய மதுபானத்தின் பாத்திரத்தை நீ என் கையிலிருந்து வாங்கி,
    அவர்கள் எல்லோருக்கும் அதில் குடிக்கக்கொடு என்றார்.
  spa-RV-1909: Y beberán, y temblarán, y enloquecerán delante del cuchillo que yo
    envío entre ellos.
  ron-BTF: Și ele vor bea și se vor clătina și vor înnebuni din cauza sabiei pe care
    o voi trimite printre ele.
  eng-WEBP: They will drink, and reel back and forth, and be insane, because of the
    sword that I will send among them.”
  eng-FBV: They will drink and stumble around and go mad because of the war brought
    by the armies I'm sending to attack them.
  nld-1939: ze zullen hem drinken en waggelen, en dol worden door het zwaard, dat
    Ik op hen loslaat.
  nch-BL: Huan quema inijuanti quiselise notatzacuiltil, tahuel huihuipicase huan
    momimilose por nopa tatehuilisti cati na niquintitanilis.”
  vie-1934: Chúng nó sẽ uống, sẽ đi xiêu tó, và điên cuồng, vì cớ gươm dao mà ta sẽ
    sai đến giữa chúng nó.
  hin-CV: वे उस तलवार के कारण जो मैं उनके मध्य भेजने पर हूं, इसे पिएंगे, लड़खड़ाने
    लगेंगे तथा उन्मत्त हो जाएंगे.”
  spa-BES: Y después de beberlo, se moverán violentamente, y se enloquecerán, a causa
    de la espada que enviaré entre ellas.
  tdx-tdx: Le hikama iereo vaho hivembèñe mb’atia mb’etia, hoe dagola, ty amy fibara
    hahitriko am’iereoy.
  tha-KJV: เขาจะดื่มและเดินโซเซและบ้าคลั่งไปเนื่องด้วยดาบซึ่งเราจะส่งไปท่ามกลางเขาทั้งหลาย”
  por-BR-2018: E beberão, tremerão, e enlouquecerão, por causa da espada que eu envio
    entre eles.
  deu-ELO: damit sie trinken, und taumeln und rasen wegen des Schwertes, das ich unter
    sie sende. -
  eng-WYC-2018: And they shall drink, and shall be troubled, and shall be mad, of
    the face of sword, which I shall send among them. (And they shall drink it, and
    shall be troubled, and shall go mad, in the face of the sword, which I shall send
    among them.)
  epo-epo: Ili trinku, ili ŝanceliĝu kaj freneziĝu antaŭ la glavo, kiun Mi sendos
    sur ilin.
  uig-PIN: ular iqidu, uyan-buyan irƣanglaydu wǝ Mǝn ular arisiƣa ǝwǝtkǝn ⱪiliq tüpǝylidin
    sarang bolidu.
  beo-beo: Ilia da amo nasea, feloale doula masunu. Bai Na da gegesu bagade ilima
    se ima:ne iasisa.”
  tpi-OTNT: Ol i dring pinis, orait ol bai i kamap olsem ol longlong man na wokabaut
    kranki tru. Long wanem, mi bai salim ol birua i kam pait long ol na bagarapim
    ol.”
  hau-SA: Sa’ad da suka sha, za su yi ta tangaɗi su kuma yi hauka saboda takobin da
    zan aika a cikinsu.”
  uig-LAT: ular ichidu, uyan-buyan irghanglaydu we Men ular arisigha ewetken qilich
    tüpeylidin sarang bolidu.
  nde-nde: Zingalinatha, zizadiyazela zihlanye ngenxa yenkemba engizayithumela phakathi
    kwazo.”
  ton-ton: Pea te nau inu, pea tasipa, pea faha, koeʻuhi ko e heletā te u fekau kiate
    kinautolu.”
  ces-1613: Aby pili a potáceli se, anobrž bláznili příčinou meče, kterýž já pošli
    mezi ně.
  eng-WMB: They will drink, and reel back and forth, and be insane, because of the
    sword that I will send among them.”
  tam-TCV: அதை அவர்கள் குடிக்கும்போது, நான் அவர்கள் மத்தியில் அனுப்பும் வாளின் நிமித்தம்
    அவர்கள் தள்ளாடி பைத்தியமாய்ப் போவார்கள்” என்றார்.
  ceb-ULB: Kay kung makainom masupinday dayon sila, ug mangabuang gumikan sa akong
    gipadala nga espada nganha kanila.”
  pol-UBG: Będą pić i zataczać się, a nawet szaleć przed ostrzem miecza, który posyłam
    między nie.
  urd-GVU: جو بھی قوم یہ پیئے وہ میری تلوار کے آگے ڈگمگاتی ہوئی دیوانہ ہو جائے گی۔“
  deu-1912: daß sie trinken, taumeln und toll werden vor dem Schwert, das ich unter
    sie schicken will.
  kan-2017: ನಾನು ಅವರಲ್ಲಿಗೆ ಖಡ್ಗವನ್ನು ಕಳುಹಿಸುವೆನು. ಆ ನನ್ನ ರೋಷವನ್ನು ಅವರು ಕುಡಿದು ಓಲಾಡುವರು,
    ಹುಚ್ಚುಚ್ಚಾಗುವರು” ಎಂದು ಅಪ್ಪಣೆಕೊಟ್ಟನು.
  yap-yap: Ma nap’an ni yad ra unun e n’en ni bay riy, ma bay ur thigthiggad me man
    lanin’rad ni bochan e mael ni bay gu pi’ nib togopluw ngorad.”
  hlt-MCSB: A ok uh vaengah tuen uh vetih yan uh bitni. cunghang hmai te amih laklo
    ah ka tueih coeng lah ko.
  mdy-ETH: ዔያታ ዑሽካዖ ዔያቶይዳ ታኣኒ ዳካንዳ ዖሎ ዛሎና ዒና ባይቂ ዤኤማንዳኔ።»
  twi-ASANTE: Sɛ wɔnom a, wɔbɛtɔ ntintan na wɔabobɔ dam ɛsiane akofena a mɛsoma akɔ
    wɔn so no enti.”
  eng-WEBU: They will drink, and reel back and forth, and be insane, because of the
    sword that I will send among them.”
  wal-wal: Eti uyidi, taani eta giddo yeddiyo bisuwaa gaasuwan ganddigaarananne gooyana”
    yaagiis.
  spa-PDDPT: Beberán y se estremecerán. Enloquecerán a causa de la espada que enviaré
    contra ellas.
  gun-gun: ha'e kuery oy'u vy oryryipa ha'e na'inhakã porãvei aguã, ha'e kuery mbyte
    rupi kyxe amondouka va'e gui — he'i.
  ilo-ULB: Ta uminundanto ket kalpasanna maitublakda ket umkisda a simamauyong iti
    sangoanan ti kampilan nga ibabaonko kadakuada,”
  kpg-kpg: Di madagoaa digaula ma ga inu di maa, gei digaula ga heehee tibatiba, gu deai
    nadau hagamaanadu ai, idimaa tauwa dela ga hagau ko Au gi digaula.”
  uig-ARA: ئۇلار ئىچىدۇ، ئۇيان-بۇيان ئىرغاڭلايدۇ ۋە مەن ئۇلار ئارىسىغا ئەۋەتكەن قىلىچ
    تۈپەيلىدىن ساراڭ بولىدۇ.
  sus-sus: E na n ma xɔnɛ to, e luma nɛ alɔ siisilae santidɛgɛma ya ra.»
  pon-2006: Ni ar pahn nimala, re pahn wasawasasseli oh sahsahlielki pwehki mahwen
    me I pahn kadaralahng irail.”
  ksd-ksd: Ma diat a momo, ma diat a vana lebalebe, ma diat a longlong, ure ra pakat
    na vinarubu ba ina tulue pire diat.
  tur-YTC: İçecekler, ileri geri sallanacaklar ve aralarına göndereceğim kılıç yüzünden
    çıldıracaklar.”
  grc-BRENT: Καὶ ἐπάξω ἐπὶ Αἰλὰμ τέσσαρας ἀνέμους ἐκ τῶν τεσσάρων ἄκρων τοῦ οὐρανοῦ,
    καὶ διασπερῶ αὐτοὺς ἐν πᾶσι τοῖς ἀνέμοις τούτοις, καὶ οὐκ ἔσται ἔθνος ὃ οὐχ ἥξει
    ἐκεῖ, οἱ ἐξωσμένοι Αἰλάμ.
  ind-AYT: Mereka akan minum, sempoyongan, dan menjadi gila karena pedang yang Aku
    kirimkan ke antara mereka.”
  nya-nya: Akadzamwa adzayamba kudzandira ndi kuchita misala chifukwa cha nkhondo
    imene ndikuyitumiza pakati pawo.”
  hrv-hrv: Neka piju dok ne zateturaju i dok se ne izbezume zbog mača što ću ga među
    njih poslati.”
  mps-mps: Augwa tubo si da, teda augwali te wabo pabo bidi tiwaipedalama, te dwagila
    mu bilaibao. Magi baso meni, enote boi bidi tagala palama, augwaliba hwįagasomainogoelama,
    augwali dolaibao,” wali.
  tpi-tpi: Ol i dring pinis, orait ol bai i kamap olsem ol longlong man na wokabaut
    kranki tru. Long wanem, mi bai salim ol birua i kam pait long ol na bagarapim
    ol.”
  dan-1931: de skal drikke og rave og rase for Sværdet, jeg sender iblandt dem!”
  vie-OVCB: Khi uống xong chén đó, chúng sẽ say sưa, ngây dại vì Ta sẽ để cho chúng
    bị chiến tranh tàn sát.”
  guj-2017: અને જે તલવાર હું તેઓના પર મોકલીશ તેને લીધે તેઓ એ પીધા પછી ભાન ભૂલી લથડિયાં
    ખાશે.”
  pon-2006A: Ni ar pahn nimala, re pahn wasawasasseli oh sahsahlielki pwehki mahwen
    me I pahn kadaralahng irail.”
  por-BRBSL: Eles vão beber, e enrolarão para frente e para trás, e ficarão loucos,
    por causa da espada que eu enviarei entre eles”.
  cth-cth: A nei awh vaiteh, rawrawcu awh han. Ahnimouh koe ka patoun hane tahloi
    kecu dawkvah, lungmuenti awh han, telah ati.
  twi-twi: Sɛ wɔnom a, wɔbɛtɔ ntintan na wɔabobɔ dam esiane afoa a mɛsoma akɔ wɔn
    so no nti.”
  hlt-hlt: A ok uh vaengah tuen uh vetih yan uh bitni. cunghang hmai te amih laklo
    ah ka tueih coeng lah ko.
  tbz-SIM: kɛ̀ yɛ̀ɛ yɑ̃̀ kɛ́muɔ́ nkɛ́nhɑ̃́ɑ̃́ mmudoò n yóó bɛ̀ bɔntɛ́ mù miɛkɛ.
  msy-2020: Eghtɨ kɨ apaniba ameghtɨ, me, me mɨsoghɨva, me gasɨghasigham, kamaghɨn
    me mati, me wainɨn dɨpar kabar amegh gɨvagh, gumazir onganibar mɨn otivigh, bar
    pazɨvɨra daruam.”
  azb-azb: Onlar içən kimi səndələyəcəklər, üstlərinə göndərəcəyim qılıncın qorxusundan
    ağılları çaşacaq».
  eng-DBY: And they shall drink, and reel to and fro, and be mad, because of the sword
    that I will send among them.
  hin-2017: वे उसे पीकर उस तलवार के कारण जो मैं उनके बीच में चलाऊँगा लड़खड़ाएँगे और
