verse: JER.025.024
translations:
  mal-C: അറേബ്യയിലെ എല്ലാ രാജാക്കന്മാരെയും മരുഭൂമിയിലുള്ള വിദേശരാജാക്കന്മാരെയും
  deu-TKW: und alle Könige Arabiens und alle Könige des Ereb, die in der Wüste wohnen;
  lin-lin: bakonzi nyonso ya Arabi mpe bakonzi nyonso ya bikolo ya bapaya oyo bavandaka
    kati na esobe ;
  eng-LSV: And all the kings of Arabia, || And all the kings of the mixed people,
    || Who are dwelling in the wilderness,
  eng-GNV: And all the Kings of Arabia, and all the Kings of Arabia, that dwell in
    the desert,
  eng-WEBSTER: And all the kings of Arabia, and all the kings of the mingled people
    that dwell in the desert,
  nhw-BL: Huan nochi nopa tlanahuatiani tlen tlali Arabia huan nopa tlanahuatiani
    tlen nopa masehualme catli itztoque maneltic inieso ica sequinoc ipan nopa huactoc
    tlali.
  swh-ONEN: wafalme wote wa Arabuni na wafalme wote wa watu wageni wanaoishi katika
    jangwa;
  bba-bba: kɑ mɑɑ Dɑɑrububɑn sinɑmbu, kɑ bwesenu kpuron sinɑmbu be bɑ wɑ̃ɑ ɡbɑburɔ
    mi yɑni sɛɛri wɑ̃ɑ,
  eng-KJVCPB: and all the kings of Arabia, and all the kings of the mingled people
    that dwell in the desert,
  luo-luo: ruodhi duto mag Arabu kod ruodhi duto mag welo modak kama otwo;
  meu-meu: bona Arabia pavapavadia iboudiai bona e headava hanai besedia tano ḡaḡaena
    ai e nohomu edia pavapava iboudiai danu;
  npi-ULB: यसबाहेक, अरबका सबै राजा, उजाड-स्थानमा बस्‍ने मिश्रित मानिसहरूका सबै राजा,
  yor-yor: Gbogbo àwọn ọba Arabia àti àwọn ọba àwọn àjèjì ènìyàn tí ń gbé inú aginjù.
  pes-OPCB: تمام پادشاهان عرب، قبایل چادرنشین بیابانها،
  tgl-ULB: 'Kinakailangang inumin din ito ng mga taong ito: ang lahat ng mga hari
    sa Arabia at sa lahat ng mga hari ng mga tao na may ibat-ibang mga lahi na naninirahan
    sa ilang;'
  hui-hui: Ani bialu Arebia wali agali tinaga kini bu karubi wali agali tara tara
    dindi ko iba dalu naibaga ngaruha bu karunaga kini karubi
  mya-mya: '@see-verse:JER.025.023'
  bod-N: ཨ་རབ་ཡུལ་གྱི་རྒྱལ་པོ་ཐམས་ཅད་དང་། དབེན་སྟོང་དུ་གནས་པའི་མི་རིགས་གཞན་རྣམས་ཀྱི་རྒྱལ་པོ་ཐམས་ཅད་དང་།
  sna-sna: madzimambo ose eArabhia namadzimambo ose enyika dzavatorwa vanogara mugwenga;
  spa-BLM: y todos los reyes de Arabia, todos los reyes de los pueblos mixtos que
    habitan en el desierto
  cac-cac: Ix vac'anpax d'a eb' rey d'a Arabia yed' d'a masanil macan̈il anima cajan
    d'a taquin̈ luum.
  swh-ULB: Watu hawa pia walitakiwa kukinywa; wafalme wote wa Uarabuni na wafalme
    wote wa watu wa asili mchanganyiko wanaoishi nyikani;
  bel-bel: і ўсіх цароў Аравіі і ўсіх цароў народаў рознапляменных, што жывуць у пустыні,
  deu-ELBBK: und alle Könige von Arabien und alle Könige der gemischten Völker, die
    in der Wüste wohnen,
  mbb-OT: Arabia, is menge tribu ziyà te disirtu,
  mal-2015: മരുവാസികളായ സമ്മിശ്രജാതിയുടെ സകല രാജാക്കന്മാരെയും
  rmc-rmc: savore kraľen andre Arabija the savore avre manušengre kraľen, save bešen
    pre pušťa;
  pes-OPV: و به همه پادشاهان عرب و به جمیع پادشاهان امت های مختلف که در بیابان ساکنند.
  ron-1924: тутурор ымпэрацилор Арабией ши тутурор ымпэрацилор арабилор каре локуеск
    ын пустиу;
  ben-OBCV: আরবের সমস্ত রাজা এবং প্রান্তের দেশগুলিতে বসবাসকারী বিদেশিদের সব রাজাকে
  som-som: iyo boqorrada Carabiya oo dhan, iyo boqorrada dadka isku qasan oo lamadegaanka
    dhex deggan oo dhan,
  lat-VUC: 'et cunctis regibus Arabiæ, et cunctis regibus occidentis, qui habitant
    in deserto:'
  eng-ASVBT: and all the kings of Arabia, and all the kings of the mingled people
    that dwell in the wilderness;
  ita-1885: ed a tutti i re dell'Arabia, ed a tutti i re del popolo mischiato, i quali
    abitano nel deserto;
  eng-ULB: All the kings of Arabia and all the kings of people of mixed heritage who
    live in the wilderness;
  spa-VBL: a todos los reyes de Arabia, y a todos los reyes de las diferentes tribus
    que viven en el desierto;
  fra-_FOB: A tous les rois d'Arabie, et à tous les rois du mélange de nations qui
    habitent au désert;
  mal-mal: മരുവാസികളായ സമ്മിശ്രജനതയുടെ സകല രാജാക്കന്മാരെയും
  urd-GVR: Mulk-e-Arab ke tamām bādshāh, registān meṅ mil kar basne wāle ġhairmulkiyoṅ
    ke bādshāh,
  suz-BL: अराब रागी ङा पिप नेल्‍ल, गोरशो रागीम बाक्‍ब अर्को रागी ङा मुर आन पिप नेल्‍ल
    आन कली,
  eng-NOY: and to all the kings of Arabia, and to all the kings of the allied people
    who dwell in the desert;
  ita-1927: tutti i re d’Arabia, e a tutti i re della mescolanza di popoli che abita
    nel deserto;
  ckb-ckb: بۆ هەموو پاشاکانی عەرەبستان و سەرکردەی هەموو هۆزەکانی نیشتەجێی بیابان؛
  eng-BBE: And all the kings of Arabia, and all the kings of the mixed people living
    in the waste land;
  kan-OKCV: ಅರೇಬಿಯದ ಅರಸರೆಲ್ಲರಿಗೂ, ಮರುಭೂಮಿಯಲ್ಲಿ ವಾಸಿಸುವ ಮಿಶ್ರವಾದ ಜನರ ಅರಸರೆಲ್ಲರಿಗೂ,
  tam-2017: அரபிதேசத்து எல்லா ராஜாக்களுக்கும், வனாந்திரத்தில் கலந்து குடியிருக்கிறவர்களுடைய
    எல்லா ராஜாக்களுக்கும்,
  spa-RV-1909: Y á todos los reyes de Arabia, y á todos los reyes de pueblos mezclados
    que habitan en el desierto;
  ron-BTF: Și pe toți împărații Arabiei și pe toți împărații poporului amestecat care
    locuiesc în pustie,
  eng-WEBP: and all the kings of Arabia, all the kings of the mixed people who dwell
    in the wilderness;
  eng-FBV: to all the kings of Arabia; and to all the kings of the different tribes
    living in the desert;
  nld-1939: alle koningen van Arabië, met heel de gemengde bevolking, die de steppe
    bewoont;
  nch-BL: Huan nochi nopa tanahuatiani ten tali Arabia huan nopa tanahuatiani ten
    nopa masehualme cati itztoque maneltic inieso ica sequinoc ipan nopa huactoc tali.
  vie-1934: cho mọi vua A-ra-bi, cho các vua của các nước thuộc về các giống lộn ở
    đồng vắng;
  hin-CV: अरेबिया के सभी राजा तथा विदेशियों के सभी राजा जो मरुस्थल में निवास करते
    हैं;
  spa-BES: Y todos los reyes de Arabia, y todos los reyes de las diversas razas que
    viven en el desierto;
  tdx-tdx: o mpanjaka’ i Arabe iabio vaho o mpanjaka o fikokoa-mitraok’ an-dratra­ratra
    añe iabio;
  tha-KJV: บรรดากษั​ตริ​ย์​แห่​งอาระเบีย และบรรดากษั​ตริ​ย์​แห่​งประชาชนที่ปะปนกันอยู่ในถิ่นทุ​รก​ันดาร
  por-BR-2018: E a todos os reis de Arábia, e a todos os reis dos povos misturados
    que habitam no deserto;
  deu-ELO: und alle Könige von Arabien und alle Könige der gemischten Völker, die
    in der Wüste wohnen;
  eng-WYC-2018: and to all the kings of Arabia, and to all the kings of the west,
    that dwell in desert (or who live in the desert);
  epo-epo: kaj al ĉiuj reĝoj de Arabujo, kaj al ĉiuj reĝoj de la diversgentaj popoloj,
    loĝantaj en la dezerto;
  uig-PIN: Ərǝbiyǝdiki barliⱪ padixaⱨlar wǝ qɵl-bayawanda turuwatⱪan xalƣut ǝllǝrning
    barliⱪ padixaⱨliri,
  beo-beo: '@see-verse:JER.025.023'
  tpi-OTNT: Na mi givim long olgeta king bilong ol lain bilong Arebia na long ol king
    bilong ol kain kain manmeri i stap long ples wesan nating
  hau-SA: dukan sarakunan Arabiya da dukan sarakunan baƙin da suke zama a hamada;
  uig-LAT: Erebiyediki barliq padishahlar we chöl-bayawanda turuwatqan shalghut ellerning
    barliq padishahliri,
  nde-nde: wonke amakhosi ase-Arabhiya lawo wonke amakhosi abantu bezizweni abahlala
    enkangala;
  ton-ton: Pea mo e ngaahi tuʻi kotoa pē ʻo ʻAlepea, pea mo e ngaahi tuʻi ʻoe kakai
    kehekehe ʻoku nofo ʻi he toafa,
  ces-1613: I všecky krále Arabské, i všecky krále té směsice, kteříž bydlí na poušti,
  eng-WMB: and all the kings of Arabia, all the kings of the mixed people who dwell
    in the wilderness;
  tam-TCV: அரேபியா நாட்டு எல்லா அரசர்களையும், பாலைவனத்தில் வசிக்கும் அந்நிய நாட்டு
    மக்களின் எல்லா அரசர்களையும் குடிக்கப்பண்ணினேன்.
  ceb-ULB: 'Mao usab kini ang mga tawo nga moinom niini: ang tanang hari sa Arabia
    ug ang mga hari sa katawhan nga nagkasagol ang kaliwatan nga nagpuyo sa kamingawan;'
  pol-UBG: Wszystkich królów Arabii i wszystkich królów różnorodnej ludności mieszkającej
    na pustyni;
  urd-GVU: ملکِ عرب کے تمام بادشاہ، ریگستان میں مل کر بسنے والے غیرملکیوں کے بادشاہ،
  deu-1912: allen Königen in Arabien, allen Königen gegen Abend, die in der Wüste
    wohnen;
  kan-2017: ಅರಬಿಯದ ಎಲ್ಲಾ ಅರಸರು, ಅರಣ್ಯವಾಸಿಗಳಾದ ಮಿಶ್ರಜಾತಿಯವರ ಎಲ್ಲಾ ಅರಸರು,
  yap-yap: '@see-verse:JER.025.023'
  hlt-MCSB: Arabia manghai boeih neh khosoek kah khosa rhoek, namcom manghai boeih,
  mdy-ETH: '@see-verse:JER.025.023'
  twi-ASANTE: Arabia ahemfo ne amanfrafoɔ ahemfo nyinaa a wɔtete anweatam so no.
  eng-WEBU: and all the kings of Arabia, all the kings of the mixed people who dwell
    in the wilderness;
  wal-wal: Araba biittaa kawota ubbaanne bazzon de7iya zaretu kawota ubbaa ushshaas.
  spa-PDDPT: a todos los reyes de Arabia y todos los reyes de la gente mezclada que
    habita en el desierto;
  gun-gun: Arábia pygua huvixa kuery, ha'e tekoa e'ỹa re joegua e'ỹ-e'ỹ ikuai va'e
    ruvixa kuery,
  ilo-ULB: Masapul nga uminom met iti daytoy dagitoy a tattao; dagiti amin nga ar-ari
    ti Arabia ken dagiti amin nga ar-ari dagiti ganggannaet a tattao nga agnanaed
    idiay let-ang;
  kpg-kpg: '@see-verse:JER.025.023'
  uig-ARA: ئەرەبىيەدىكى بارلىق پادىشاھلار ۋە چۆل-باياۋاندا تۇرۇۋاتقان شالغۇت ئەللەرنىڭ
    بارلىق پادىشاھلىرى،
  sus-sus: N bara a masen Arabu mangɛe bɛ, naxee na gbengberen yire.
  pon-2006: '@see-verse:JER.025.023'
  ksd-ksd: ma ra lavur king Arabia par, ma ra lavur king kai ra lavur mangana tarai
    dia ki ra bil;
  tur-YTC: Ve bütün Arabistan krallarına, çölde oturan bütün karışık halkların krallarına;
  ind-AYT: dan semua raja Arab dan semua raja bangsa campuran yang tinggal di padang
    gurun,
  nya-nya: Ananditumanso kwa mafumu onse a ku Arabiya ndi mafumu onse a anthu achilendo
    amene amakhala mʼchipululu.
  hrv-hrv: sve kraljeve Arabije, sve kraljeve mješavine naroda koji obitavaju u pustinji;
  mps-mps: Tamaeno te tigidali Arebia king hani dabe mayu, te hanianiking dabeba,
    me te olo tǫ masigide bidibo we bidi dabemawaibao,
  tpi-tpi: Na mi givim long olgeta king bilong ol lain bilong Arebia na long ol king
    bilong ol kain kain manmeri i stap long ples wesan nating
  dan-1931: alle Arabernes konger og alle Blandingsfolkets Konger, som bor i Ørkenen;
  vie-OVCB: Tôi đưa chén cho các vua A-rập và các vua chúa của các sắc tộc hỗn tạp
    ở hoang mạc,
  guj-2017: આ લોકોએ પણ તે પીવો પડશે; એટલે કે, અરબસ્તાનના સર્વ રાજાઓ અને અરણ્યમાં વસેલી
    મિશ્રજાતિઓના રાજાઓ;
  pon-2006A: '@see-verse:JER.025.023'
  por-BRBSL: e todos os reis da Arábia, todos os reis do povo misto que habitam no
    deserto;
  cth-cth: Arabia siangpahrangnaw pueng, ramke khosak e miphun kambawng e siangpahrang
    pueng,
  twi-twi: Arabia ahemfo ne ananafo ahemfo nyinaa a wɔtete nweatam so no.
  hlt-hlt: Arabia manghai boeih neh khosoek kah khosa rhoek, namcom manghai boeih,
  tbz-SIM: Nɛ̀ Adɑbii ɛì kó bɛkpɑ̀ɑ̀tìbɛ̀ bɛmɔu nɛ̀ bɛ̀ɛ̀ bo dikpɑ́ɑ̀ tɛdɔntɛ̀ kpɛri
    bíɛ́kɛ̀.
  msy-2020: Egha kɨ ghua Arebian atriviba ko, gumazamiziba puvatɨzir danganimɨn itir
    ikɨzir igharagha gariba, men atrivibagh anɨngi.
  azb-azb: bütün Ərəbistan padşahları, səhrada yaşayan yadelli xalqın padşahları,
  eng-DBY: and all the kings of Arabia, and all the kings of the mingled people that
    dwell in the desert;
  hin-2017: और अरब के सब राजाओं को और जंगल में रहनेवाले दोगले मनुष्यों के सब राजाओं
    को;
  wol-KYG: ak mboolem buuri Arabi ak mboolem buuri xeeti njaxasaan yi dëkke màndiŋ
    mi,
  eng-YLT: And all the kings of Arabia, And all the kings of the mixed people, Who
    are dwelling in the wilderness,
  eng-WYC-2017: and to all the kings of Arabia, and to all the kings of the west,
    that dwell in desert;
  eng-WMBB: and all the kings of Arabia, all the kings of the mixed people who dwell
    in the wilderness;
  urd-GVH: मुल्के-अरब के तमाम बादशाह, रेगिस्तान में मिलकर बसनेवाले ग़ैरमुल्कियों के
    बादशाह,
  rug-rug: '@see-verse:JER.025.023'
  gaz-gaz: mootonni Arabaa hundii fi mootonni Namoota Ormaa kanneen gammoojjii keessa
    jiraatan hundi,
  fra-LSG: A tous les rois d’Arabie, Et à tous les rois des Arabes qui habitent dans
    le désert;
  yal-yal: N yi a so Arabi mangane birin yii, e nun siya basanxin naxanye dɔxi tonbonni,
  haw-1868: A i na'lii a pau o Arabia, a i na'lii a pau o na malihini e noho ana ma
    ka waonahele;
  arb-NAV: وَكُلَّ مُلُوكِ الْعَرَبِ، وَسَائِرَ مُلُوكِ الْقَبَائِلِ الْمُنْضَمَّةِ
    إِلَيْهِمْ الْمُقِيمِينَ فِي الصَّحْرَاءِ،
  ewe-ewe: Arabia fiawo katã kpe ɖe amedzrowo ƒe fia siwo le gbegbe la ŋu.
  eng-LEE: And all the kings of Arabia, and all the kings of the confederated nations
    that dwell in the wilderness;
  asm-FB: আৰবৰ সকলো ৰজাক, মৰুভূমি-নিবাসী মিশ্ৰিত জাতিৰ সকলো ৰজাক,
  sus-A: ﭑ بَرَ عَ مَسٍن عَرَبُ مَنفّيٍ بّ، نَشٍيٍ نَ فبٍنفبٍرٍن يِرٍ.
  fra-SBL: tous les rois d'Arabie, tous les rois du peuple mélangé qui habite dans
    le désert ;
  hbo-hbo: וְאֵ֖ת כָּל־מַלְכֵ֣י עֲרָ֑ב וְאֵת֙ כָּל־מַלְכֵ֣י הָעֶ֔רֶב הַשֹּׁכְנִ֖ים
    בַּמִּדְבָּֽר׃
  kik-kik: ningĩ athamaki othe a Arabia, na athamaki othe a ndũrĩrĩ ngʼeni arĩa matũũraga
    werũ-inĩ;
  fra-NCL: à tous les rois d’Arabie, à tous les rois des peuples mélangés qui habitent
    le désert ;
  cek-AK: Arabia siangpahrangnawk boih, praezaek ah kaom congca kaminawk ih siangpahrangnawk
    boih,
  cuk-cuk: Degine, bela Arabia-e-reymar, bela nega-dulesulidba dulemar-akar-akar-bukwad-e-reymar,
    we-nog-gobega an imaksad.
  uig-CYR: Әрәбийәдики барлиқ падишалар вә чөл-баяванда туруватқан шалғут әлләрниң
    барлиқ падишалири,
  tel-2017: అరేబియా దేశపు రాజులందరూ, ఎడారిలో ఉంటున్న మిశ్రిత ప్రజల రాజులందరూ,
  hat-BSA: epi tout wa Arabie yo ak tout wa a pèp etranje ki rete nan dezè yo;
  kos-kos: tokosra nukewa Arabia tokosra nukewa lun sruf yen mwesis;
  hbo-WLC: וְאֵ֖ת כָּל־מַלְכֵ֣י עֲרָ֑ב וְאֵת֙ כָּל־מַלְכֵ֣י הָעֶ֔רֶב הַשֹּׁכְנִ֖ים
    בַּמִּדְבָּֽר׃
  ibo-ibo: Na ndị eze Arebịa, na ndị eze mba niile ndị ahụ bi nʼọzara;
  ory-ory: ପୁଣି, ଆରବୀୟ ସମସ୍ତ ରାଜାଙ୍କୁ ଓ ପ୍ରାନ୍ତରବାସୀ ମିଶ୍ରିତ ଗୋଷ୍ଠୀବର୍ଗର ସମସ୍ତ ରାଜାଙ୍କୁ;
