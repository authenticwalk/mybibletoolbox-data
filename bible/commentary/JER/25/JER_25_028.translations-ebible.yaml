verse: JER.025.028
translations:
  mal-C: 'എന്നാൽ അവർ നിന്റെ കൈയിൽനിന്നു പാനപാത്രം വാങ്ങിക്കുടിക്കാൻ വിസമ്മതിക്കുന്നെങ്കിൽ
    നീ അവരോട് ഇപ്രകാരം പറയണം, ‘സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ
    ഇതു കുടിച്ചേ മതിയാവൂ!'
  deu-TKW: 'Sollten sie sich aber weigern, den Becher aus deiner Hand zu nehmen, um
    zu trinken, so sage ihnen: So spricht Jahwe der Heerscharen: Ihr müßt trinken!'
  lin-lin: 'Soki baboyi kozwa mpe komela kopo oyo ezali na loboko na yo, okoloba na
    bango : ‹ Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : Bomela ! Bomela !'
  eng-LSV: 'And it has come to pass, || When they refuse to receive the cup out of
    your hand to drink, || That you have said to them, Thus said YHWH of Hosts: You
    certainly drink.'
  eng-GNV: But if they refuse to take the cuppe at thine hande to drinke, then tell
    them, Thus saith the Lord of hostes, Ye shall certainely drinke.
  eng-WEBSTER: And it shall be, if they refuse to take the cup at thy hand to drink,
    then shalt thou say to them, Thus saith the LORD of hosts; Ye shall certainly
    drink.
  nhw-BL: Huan sintla inijuanti amo quinequise quiselise nopa caxitl para quiijise
    tlen nocualancayo nimoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij,
    huajca xiquinilhui para monequi quiijise masque quinequij o amo quinequij.
  swh-ONEN: 'Lakini kama wakikataa kupokea kikombe kutoka mikononi mwako na kunywa,
    waambie, ‘Hili ndilo asemalo Bwana Mwenye Nguvu Zote: Ni lazima mnywe!'
  bba-bba: U mɑɑ nɛɛ, bwese nin ɡɑru tɑ̀ n yinɑ tu nɔ ye nɑ tu tĩi, n tu sɔ̃ɔwɔ n
    nɛɛ, tu nɔruo bɑɑ ǹ n mɛren nɑ. Wi, Gusunɔ wɔllu kɑ tem Yinnin woodɑwɑ.
  eng-KJVCPB: And it shall be, if they refuse to take the cup at thine hand to drink,
    then shalt thou say unto them, Thus saith the Lord of hosts; Ye shall certainly
    drink.
  luo-luo: 'To ka gitamore kawo kikombe e lweti kendo ok gimetho, to nyisgi ni, ‘Ma
    e gima Jehova Nyasaye Maratego wacho: Nyaka umadhe!'
  meu-meu: 'Idia na basiema ura inuinu keherena na oi imamu amo bae abia, boma hamaorodia,
    boma toma, Iehova Sabaota na ini e gwau tomamu: Vada ba inua!'
  npi-ULB: तब तिनीहरूले पिउनलाई तेरो हातबाट कचौरा लिन इन्कार गरे भने, तैंले तिनीहरूलाई
    यसो भन्‍नू, 'सर्वशक्तिमान् परमप्रभु यसो भन्‍नुहुन्छः तिमीहरूले निश्‍चय पनि यसलाई
    पिउनैपर्छ ।
  yor-yor: 'Ṣùgbọ́n bí wọ́n ba kọ̀ láti gba ago náà ní ọwọ́ rẹ kí wọ́n sì mu ún, sọ
    fún wọn pé, ‘Èyí ni ohun tí Olúwa àwọn ọmọ-ogun sọ: Ẹyin gbọdọ̀ mu ún!'
  pes-OPCB: 'و اگر نخواهند جام را بگیرند و بنوشند، به ایشان بگو: ”خداوند لشکرهای آسمان
    می‌فرماید: باید بنوشید!'
  tgl-ULB: 'At mangyayari ito kung tatanggi silang kunin ang saro mula sa iyong mga
    kamay upang inumin, sasabihin mo sa kanila, ''Sinasabi ni Yahweh na pinuno ng
    mga hukbo: Kinakailangan ninyo itong inumin.'
  hui-hui: Yaremaia í̠naga giha gabo be yu kego tigua yamia nabiyagua tihondo bi ogodagua
    lamibe. I̱ Anduane Homogo Hongo Haiheore kogome larogo tígua waini iba ogoni yamialu
    nadaba larogonigo noleneore nga, lalu lamibe.
  mya-mya: အ​ကယ်​၍​သူ​တို့​သည်​သင်​၏​လက်​မှ​ခွက် ဖ​လား​ကို​ယူ​၍​သောက်​ရန်​ငြင်း​ဆန်​နေ​ကြ
    ပါ​မူ အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က သူ​တို့​အား​အ​သောက်​ခိုင်း​တော်​မူ​ကြောင်း
    ပြော​ကြား​လော့။-
  bod-N: གལ་སྲིད་དེ་དག་གིས་ཁྱོད་ཀྱི་ལག་ནས་ཕོར་བ་བླངས་ཏེ་འཐུང་བར་མི་བྱེད་ན། ཁྱོད་ཀྱིས་དེ་དག་ལ་འདི་ལྟར།
    དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཅག་གིས་དེ་ཅི་ནས་ཀྱང་འཐུང་དགོས།
  sna-sna: 'Asi kana vakaramba kutora mukombe muruoko rwako kuti vamwe, uti kwavari,
    ‘Zvanzi naJehovha Wamasimba Ose: Munofanira kuinwa!'
  spa-BLM: 'Si se niegan a tomar la copa de tu mano para beber, les dirás: “El Señor
    de los Ejércitos dice: “Bebed sin falta.'
  cac-cac: 'Tato malaj sgana eb'' schaan jun copa chi'' d''ayach, max yuc'' pax eb'',
    al d''a eb'' icha tic: A Jehová Yajal d''a Smasanil, a'' tz''alani: Yovalil ol
    eyuq''uej.'
  swh-ULB: Kisha itatokea kwamba ikiwa wanakataa kuchukua kikombe mkononi mwako ili
    kunywa, utawaambia, 'Bwana wa majeshi asema hii lazima mnywe.
  bel-bel: 'Калі ж яны будуць адмаўляцца браць чарку з рукі тваёй, каб піць, дык скажы
    ім: так кажа Гасподзь Саваоф: вы канечне піцьмеце.'
  deu-ELBBK: 'Und es soll geschehen, wenn sie sich weigern, den Becher aus deiner
    Hand zu nehmen, um zu trinken, so sollst du zu ihnen sagen: So spricht der HERR
    der Heerscharen: Ihr sollt trinken.'
  mbb-OT: '“Emun kenè dan ed-inum, ne keǥiyi nu sikandan he iyan a, is Nengazen he
    Mekeǥeǥehem migkaǥi te: Kinahanglan he ed-inum kew!'
  mal-2015: 'എന്നാൽ പാനപാത്രം നിന്റെ കയ്യിൽനിന്നു വാങ്ങി കുടിപ്പാൻ അവർക്കു മനസ്സില്ലാഞ്ഞാൽ
    നീ അവരോടു പറയേണ്ടതു: സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  rmc-rmc: 'Te na kamena te lel e kuči andral tiro vast a te pijel, paľis lenge pheneha:
    ‚Kada phenel o Nekzoraleder RAJ: Mušinen te pijel!'
  pes-OPV: 'و اگر از گرفتن کاسه از دست تو و نوشیدنش ابا نمایند آنگاه به ایشان بگو:
    یهوه صبایوت چنین می‌گوید: البته خواهید نوشید.'
  ron-1924: 'Ши, дакэ ну вор вря сэ я дин мына та потирул ка сэ бя, спуне-ле: ‘Аша
    ворбеште Домнул оштирилор: «Бець!'
  ben-OBCV: 'কিন্তু তারা যদি তোমার হাত থেকে ওই পানপাত্র নিয়ে পান করতে না চায়, তাদের
    বোলো, ‘বাহিনীগণের সদাপ্রভু এই কথা বলেন: তোমাদের অবশ্যই পান করতে হবে!'
  som-som: Oo hadday diidaan inay koobka gacantaada ka qaataan oo ay cabbaan, markaas
    waxaad iyaga ku tidhaahdaa, Rabbiga ciidammadu wuxuu idinku leeyahay, Hubaal waad
    cabbi doontaan!
  lat-VUC: 'Cumque noluerint accipere calicem de manu tua ut bibant, dices ad eos:
    Hæc dicit Dominus exercituum: Bibentes bibetis:'
  eng-ASVBT: 'And it shall be, if they refuse to take the cup at thy hand to drink,
    then shalt thou say unto them, Thus saith Jehovah of hosts: Ye shall surely drink.'
  ita-1885: 'E se pur ricusano di prender di mano tua la coppa, per bere, di'' loro:
    Così ha detto il Signor degli eserciti: Pur ne berrete.'
  eng-ULB: 'Then it will happen that if they refuse to take the cup from your hand
    to drink, you will say to them, ''Yahweh of hosts says this: You must certainly
    drink it.'
  spa-VBL: 'Si se niegan a tomar la copa y a beber de ella, diles que esto es lo que
    dice el Señor Todopoderoso: No pueden evitar beberlo; tienen que hacerlo.'
  fra-_FOB: 'Que s''ils refusent de prendre la coupe de ta main pour boire, tu leur
    diras: Ainsi a dit l''Éternel des armées: Vous en boirez certainement!'
  mal-mal: 'എന്നാൽ പാനപാത്രം നിന്റെ കൈയിൽനിന്നു വാങ്ങി കുടിക്കുവാൻ അവർക്ക് മനസ്സില്ലാതിരുന്നാൽ
    നീ അവരോടു പറയേണ്ടത്: സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  urd-GVR: Agar wuh tere hāth se pyālā na leṅ balki use pīne se inkār kareṅ to unheṅ
    batā, ‘Rabbul-afwāj ḳhud farmātā hai ki piyo!
  suz-BL: तन्‍न मेकोपुकीमी इ गुइ रे मेको कचौरा तूने मबिस्‍साक्‍म हना, गे मेको आन कली
    मुर नेल्‍ल आन परमप्रभु यावेमी ‘गेपुकीम मेको तूचान माल्‍नीनी’ देंशो बाक्‍ब” दे
    माइक्‍मी।
  eng-NOY: 'And if they refuse to take the cup from thy hand to drink, then say to
    them, Thus saith Jehovah of hosts: Ye shall surely drink!'
  ita-1927: 'E se ricusano di prender dalla tua mano la coppa per bere, di’ loro:
    Così dice l’Eterno degli eserciti: Voi berrete in ogni modo!'
  ckb-ckb: 'ئەگەر ڕازی نەبوون جامەکە لە دەستت وەربگرن بۆ ئەوەی بیخۆنەوە، پێیان بڵێ:
    ”یەزدانی سوپاسالار ئەمە دەفەرموێت: دەبێت بیخۆنەوە!'
  eng-BBE: 'And it will be, if they will not take of the cup in your hand, then you
    are to say to them, This is what the Lord of armies has said: You will certainly
    take of it.'
  kan-OKCV: 'ಅವರು ಪಾತ್ರೆಯನ್ನು ನಿನ್ನ ಕೈಯಿಂದ ತೆಗೆದುಕೊಂಡು ಕುಡಿಯಲು ತಿರಸ್ಕರಿಸಿದರೆ, ನೀನು
    ಅವರಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ: ‘ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ನೀವು ನಿಶ್ಚಯವಾಗಿ
    ಕುಡಿಯಬೇಕು.'
  tam-2017: 'அவர்கள் குடிக்கிறதற்கு அந்தப் பாத்திரத்தை உன் கையில் வாங்கமாட்டோம் என்று
    சொல்வார்களானால், நீ அவர்களை நோக்கி: நீங்கள் குடித்து முடிக்கவேண்டும் என்று சேனைகளின்
    யெகோவா சொல்லுகிறார் என்று சொல்.'
  spa-RV-1909: 'Y será que, si no quieren tomar el vaso de tu mano para beber, les
    dirás tú: Así ha dicho Jehová de los ejércitos: Habéis de beber.'
  ron-BTF: 'Și va fi astfel: dacă ei vor refuza să ia paharul din mâna ta pentru a
    bea, atunci să le spui: Astfel spune DOMNUL oștirilor: Să beți negreșit.'
  eng-WEBP: 'It shall be, if they refuse to take the cup at your hand to drink, then
    you shall tell them, ‘The LORD of Armies says: “You shall surely drink.'
  eng-FBV: 'If they should refuse to take the cup and drink from it, tell them that
    this is what the Lord Almighty says: You can''t avoid drinking it—you have to!'
  nld-1939: 'En wanneer ze weigeren, de beker van u aan te nemen en te drinken, dan
    moet ge hun zeggen: Zo spreekt Jahweh der heirscharen! Drinken zult ge!'
  nch-BL: Huan sinta inijuanti amo quinequise quiselise nopa caxit para quiise ten
    nocualancayo nimoTECO Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij, huajca
    xiquinilhui para monequi quiise masque quinequij o amo quinequij.
  vie-1934: 'Nếu họ không khứng lấy chén ở tay ngươi đặng uống, thì ngươi khá bảo
    rằng: Đức Giê-hô-va vạn quân phán như vầy: Chắc các ngươi phải uống!'
  hin-CV: 'यदि वे तुम्हारे हाथ से वह प्याला लेकर पीना अस्वीकार कर दें, तब तुम्हें
    उनसे यह कहना होगा, ‘सेनाओं के याहवेह का संदेश यह है: निश्चयतः पीना तो तुम्हें
    पड़ेगा ही!'
  spa-BES: 'Y será que si no toman la copa en tu mano, entonces debes decirles: Esto
    es lo que ha dicho el Señor de los ejércitos: Ciertamente la beberás.'
  tdx-tdx: 'Ie amy zao, naho ifoneña’ iareo tsy handrambe i fitoviy am-pità’o hinoma’e,
    le hoe ty hanoe’o am’ iereo: Hoe t’Iehovà’ i Màroy: Toe hikama’ areo.'
  tha-KJV: และถ้าเขาปฏิเสธไม่รับถ้วยจากมือของเจ้าดื่ม เจ้​าจงพู​ดก​ับเขาทั้งหลายว่า
    ‘พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า เจ้​าจะต้องดื่ม
  por-BR-2018: 'E será que, se não querem tomar o copo de tua mão para beber, então
    tu lhes dirás: Assim diz o SENHOR dos exércitos: Certamente bebereis;'
  deu-ELO: 'Und es soll geschehen, wenn sie sich weigern, den Becher aus deiner Hand
    zu nehmen, um zu trinken, so sollst du zu ihnen sagen: Also spricht Jehova der
    Heerscharen: Ihr sollt trinken.'
  eng-WYC-2018: And when they will not take the cup from thine hand (or And if they
    refuse to take the cup from thy hand), (so) that they drink, thou shalt say to
    them, The Lord of hosts saith these things, Ye drinking shall drink;
  epo-epo: 'Kaj se ili ne volos preni la pokalon el via mano, por trinki, tiam diru
    al ili: Tiele diras la Eternulo Cebaot: Vi nepre devas trinki.'
  uig-PIN: 'Wǝ xundaⱪ boliduki, ular ⱪolungdin elip iqixni rǝt ⱪilsa, sǝn ularƣa:
    «Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ dǝydu: — Silǝr qoⱪum iqisilǝr!»
    — degin.'
  beo-beo: Be ilia da higa:iba:le, amo waini hano faigeleiga moma:ne, dia loboga hame
    gaguli nasea, ilima amane olelema, ‘Hina Gode Bagadedafa da dili moma:ne gasa
    bagade sia:sa.’
  tpi-OTNT: Tasol Jeremaia, sapos ol i no laik kisim dispela kap long han bilong yu,
    orait yu mas tokim ol olsem, ‘Mi Bikpela I Gat Olgeta Strong, mi tok, yupela i
    mas kisim na dring.
  hau-SA: Amma in suka ki su karɓi kwaf ɗin daga hannunka su sha, ka faɗa musu cewa,
    ‘Ga abin da Ubangiji Maɗaukaki yana cewa dole ku sha!
  uig-LAT: 'We shundaq boliduki, ular qolungdin élip ichishni ret qilsa, sen ulargha:
    «Samawi qoshunlarning Serdari bolghan Perwerdigar mundaq deydu: — Siler choqum
    ichisiler!» — dégin.'
  nde-nde: 'Kodwa bangala ukwamukela inkezo esandleni sakho ukuba banathe, batshele
    uthi, ‘UThixo uSomandla uthi: Kumele liyinathe!'
  ton-ton: Pea ʻe hoko ʻo pehē, kapau ʻe ʻikai te nau fie toʻo ʻae ipu ʻi ho nima
    ke nau inu, ke ke toki pehē kiate kinautolu, ʻOku pehē mai ʻa Sihova ʻoe ngaahi
    kautau, Ko e moʻoni te mou inu.
  ces-1613: 'Jestliže by pak nechtěli vzíti kalichu z ruky tvé, aby pili, tedy díš
    jim: Takto praví Hospodin zástupů: Konečně že píti musíte.'
  eng-WMB: 'It shall be, if they refuse to take the cup at your hand to drink, then
    you shall tell them, ‘The LORD of Hosts says: “You shall surely drink.'
  tam-TCV: ஆனால், அவர்கள் உன் கையிலிருந்து பாத்திரத்தை எடுத்துக் குடிக்க மறுத்தால்,
    நீ அவர்களிடம், ‘நீங்கள் அதைக் குடிக்கவே வேண்டும் என்று சேனைகளின் யெகோவா சொல்கிறார்
    என்று சொல்.
  ceb-ULB: 'Unya kung mahitabo nga magdumili sila sa pagdawat sa kupa nga anaa sa
    imong kamot aron imnon, sultihi sila, ''Si Yahweh ang labawng makagagahom miingon
    niini: Kinahanglan moinom gayod kamo niini.'
  pol-UBG: 'A jeśli nie zechcą wziąć kubka z twojej ręki, aby pić, wtedy im powiesz:
    Tak mówi PAN zastępów: Koniecznie będziecie pić.'
  urd-GVU: اگر وہ تیرے ہاتھ سے پیالہ نہ لیں بلکہ اُسے پینے سے انکار کریں تو اُنہیں
    بتا، ’رب الافواج خود فرماتا ہے کہ پیو!
  deu-1912: 'Und wo sie den Becher nicht wollen von deiner Hand nehmen und trinken,
    so sprich zu ihnen: Also spricht der HERR Zebaoth: Nun sollt ihr trinken!'
  kan-2017: ಅವರು ಒಂದು ವೇಳೆ ಪಾತ್ರೆಯನ್ನು ನಿನ್ನ ಕೈಯಿಂದ ತೆಗೆದುಕೊಳ್ಳಲಿಕ್ಕೂ, ಕುಡಿಯಲಿಕ್ಕೂ
    ಕೇಳದಿದ್ದರೆ ನೀನು ಅವರಿಗೆ ಹೀಗೆ ಹೇಳು, “ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ನೀವು
    ಕುಡಿಯಲೇ ಬೇಕು.
  yap-yap: Ma fa’an yad ra siyeg ni ngar feked fare kap u pa’am, ngar unumed e n’en
    ni bay riy, ma aram e ngamog ngorad ni SOMOL ni Gubin ma Rayag Rok e keyog nri
    yad ra unum e n’en ni bay riy.
  hlt-MCSB: Na kut lamkah boengloeng te doe ham neh ok ham a aal uh atah amih te,
    'He he caempuei BOEIPA long ni a thui na ok rhoe na ok ni, 'ti nah van.
  mdy-ETH: ዬያ ዑዦ ዓንጎና ዓኣ ዑዦ ኔ ኩጫፓ ዔያታ ዔኪ ዑሽኮ ዒፃያ ማዔቴ፦ ‹ሃያ ዑዦ ዒንሢ ዑሽካንዳጉዲ ቢያ ባኮ ዎይሣ
    ጎዳ ማዔ ፆኦዛሢ ዓይሤኔ› ጌይ ዔያቶም ኬኤዜ።
  twi-ASANTE: 'Na sɛ wɔampɛ sɛ wɔgye wo nsam kuruwa no nom a, ka kyerɛ wɔn sɛ, ‘Yei
    ne deɛ Asafo Awurade seɛ: Ɛsɛ sɛ monom!'
  eng-WEBU: 'It shall be, if they refuse to take the cup at your hand to drink, then
    you shall tell them, ‘The LORD of Armies says: “You shall surely drink.'
  wal-wal: SHin eti ne kushiyaappe wanccaa ekkennaaninne uyennan ixxikko, etau hagaadan
    yaagada yoota; ‘Ubbaappe Wolqqaama GODAI inttena, “Intte uyanau koshshees!
  spa-PDDPT: 'Sucederá que, si rehúsan tomar la copa de tu mano para beber, les dirás:
    Yavé de las huestes dice: Tienen que beberla,'
  gun-gun: 'Ha''e gui karo ndepo gui oy''u aguã ha''e kuery ndojopyxei ramo aipo''re
    ''rã ha''e kuery pe: ‘Po rami Senhor ixondaro reta va''e ijayvu: Pey''u ''rãe.'
  ilo-ULB: Ket mapasamakto a no agkedkedda a mangala iti kopa manipud iti imam tapno
    uminomda, ibagamto kadakuada, 'Kastoy ti kuna ni Yahweh a Mannakabalin-amin; masapul
    nga uminomkayo iti daytoy.
  kpg-kpg: Maa digaula hagalee e hiihai e inu i di ibu waini dela i doo lima, malaa,
    goe hai gi digaula bolo Dimaadua, di Gowaa Aamua, gu helekai boloo, ‘Goodou hai loo
    gi inu.’
  uig-ARA: 'ۋە شۇنداق بولىدۇكى، ئۇلار قولۇڭدىن ئېلىپ ئىچىشنى رەت قىلسا، سەن ئۇلارغا:
    «ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار مۇنداق دەيدۇ: ــ سىلەر چوقۇم ئىچىسىلەر!»
    ــ دېگىن.'
  sus-sus: Xa e tondi n ma xɔnɛ kolonde, a fala e bɛ, Alatala bara natɛ xɔrɔxɔɛ tongo,
    e xa n ma xɔnɛ kolon.»
  pon-2006: Oh ma re soikala, sohte men nim dahl en waino sang ni pehmwen, eri, ke
    pahn ndaiong irail me KAUN-O, Wasa Lapalap, mahsaniher me re uhdahn pahn nim.
  ksd-ksd: 'Ma ona dia ole, ma pa dia tak pa ra momamomo ta ra limam upi diat a momo,
    io, una biti ta diat: A Luluai kai ra lavur kor i biti dari: Avat a ti momo.'
  tur-YTC: 'Eğer elinizdeki kâseyi alıp içmek istemezlerse, o zaman onlara diyeceksin,
    ‘Ordular Yahvesi şöyle diyor: ‘Kesinlikle içeceksiniz.'
  ind-AYT: '“Apabila mereka tidak mau menerima cawan dari tanganmu untuk diminum,
    katakanlah kepada mereka, ‘Beginilah firman TUHAN semesta alam: Kamu harus meminumnya!'
  nya-nya: 'Koma ngati akana kutenga chikhocho mʼdzanja lako ndi kumwa, uwawuze kuti,
    ‘Yehova Wamphamvuzonse akuti: Muyenera kumwa ndithu!’ ”'
  hrv-hrv: 'Ako ne bi htjeli uzeti pehar iz tvoje ruke da piju, reci im: ''Ovako govori
    Jahve nad Vojskama: Morate piti!'
  mps-mps: Tialima, Jeremaia, te augwaligo te kap nago nogodesisąbaso da, teda nago
    te tiwai po augwaliba wao, ‘Ena Tigidali Bomo Elalubo Genuai Bidi eno te po obao,
    dagegoselama, tuįyao.
  tpi-tpi: Tasol Jeremaia, sapos ol i no laik kisim dispela kap long han bilong yu,
    orait yu mas tokim ol olsem, ‘Mi Bikpela I Gat Olgeta Strong, mi tok, yupela i
    mas kisim na dring.
  dan-1931: 'Og hvis de vægrer sig ved at tage Bægeret af din Hånd og drikke, skal
    du sige til dem: Så siger Hærskarers HERRE: Drikke skal I!'
  vie-OVCB: 'Và nếu chúng không chịu uống chén này, con hãy bảo chúng: ‘Chúa Hằng
    Hữu Vạn Quân phán: Các ngươi không có lựa chọn nào, các ngươi phải uống.'
  guj-2017: જો તેઓ તારા હાથમાંથી પ્યાલો લઈને પીવાની ના પાડે તો તારે તેઓને કહેવું.
    ‘સૈન્યોના યહોવાહ કહે છે કે; “તમે નિશ્ચે એ પીશો.
  pon-2006A: Oh ma re soikala, sohte men nim dahl en waino sang ni pehmwen, eri, ke
    pahn ndaiong irail me KAUN-O, Wasa Lapalap, mahsaniher me re uhdahn pahn nim.
  por-BRBSL: 'Será, se eles se recusarem a tomar o copo em suas mãos para beber, então
    você lhes dirá: ''Yahweh dos Exércitos diz: “Certamente bebereis.'
  cth-cth: Hahoi na kut dawk e manang nei hane heh lat ngai awh hoehpawiteh, ahnimouh
    koe hettelah na dei pouh han. Ransahu BAWIPA ni hettelah a dei, na nei roeroe
    han
  twi-twi: 'Na sɛ wɔampɛ sɛ wogye wo nsam kuruwa no nom a, ka kyerɛ wɔn se, ‘Sɛɛ na
    Asafo Awurade se: Ɛsɛ sɛ monom!'
  hlt-hlt: Na kut lamkah boengloeng te doe ham neh ok ham a aal uh atah amih te, 'He
    he caempuei BOEIPA long ni a thui na ok rhoe na ok ni, 'ti nah van.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ dɔ̀: Kɛ̀ bɛ̀ yetɛ bɛ̀ bo cɔutɛ́mɛ̀ fɛbòòfɛ̀
    kɛ́yɑ̃̀, ɑ́ bɛ̀ nɑ̀kɛ́ kɛ tú: Mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ míì tu bɛ̀ɛ yɑ̃̀ kɛ̀
    bɛ̀ í dɔ́ bɛ̀ dɔ́.'
  msy-2020: Jeremaia, me ti nɨn dafarimɨn kavɨn kam inian aghuaghtɨ, nɨ kamaghɨn me
    mɨkɨm, ‘Kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, kɨ mɨkeme, ia a inigh aneremɨ!
  azb-azb: 'Əgər onlar kasanı əlindən alıb içmək istəməsələr, söylə ki, Ordular Rəbbi
    belə deyir: “Mütləq içməlisiniz!'
  eng-DBY: 'And it shall be, if they refuse to take the cup from thy hand to drink,
    then shalt thou say unto them, Thus saith Jehovah of hosts: Ye shall certainly
    drink.'
  hin-2017: “यदि वे तेरे हाथ से यह कटोरा लेकर पीने से इन्कार करें तो उनसे कहना, ‘सेनाओं
    का यहोवा यह कहता है कि तुम को निश्चय पीना पड़ेगा।
  wol-KYG: 'Waaye su ñu bañee naan ci kaas bi nga leen tàllal nag, nga wax leen ne
    leen: “Aji Sax ji dafa wax ne: Dingeen naan ba naanaatoo!'
  eng-YLT: 'And it hath come to pass, When they refuse to receive the cup out of thy
    hand to drink, That thou hast said unto them: Thus said Jehovah of Hosts, Ye do
    certainly drink.'
  eng-WYC-2017: And when they will not take the cup from thine hand, that they drink,
    thou shalt say to them, The Lord of hosts saith these things, Ye drinking shall
    drink;
  eng-WMBB: 'It shall be, if they refuse to take the cup at your hand to drink, then
    you shall tell them, ‘The LORD of Hosts says: “You shall surely drink.'
  urd-GVH: अगर वह तेरे हाथ से प्याला न लें बल्कि उसे पीने से इनकार करें तो उन्हें
    बता, ‘रब्बुल-अफ़वाज ख़ुद फ़रमाता है कि पियो!
  rug-rug: 'Ba pude korodia vagia sa kapa pa limamu meke napoa, si tozini, ‘Hiera
    gua si zama nia e Zihova Tadi na Qeto Minate: Kaqu napoa gamu!'
  gaz-gaz: 'Yoo isaan xoofoo kana si harkaa fuudhanii dhuguu didan garuu akkana jedhiin;
    ‘Waaqayyo Waan Hunda Dandaʼu akkana jedha: Isin dhuguu qabdu!'
  fra-LSG: 'Et s’ils refusent de prendre de ta main la coupe pour boire, Dis-leur:
    Ainsi parle l’Éternel des armées: Vous boirez!'
  yal-yal: Xa e tondi igelengenna rasuxɛ i ra, e yi e min, nayi a fala e xa, i naxa,
    ‘Alatala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa, “Fɔ ɛ xa a min, ɛ a min!
  haw-1868: A ina hoole lakou aole lawe i ke kiaha ma kou lima e inu ai, alaila, e
    olelo oe ia lakou, Ke olelo mai nei o Iehova o na kaua penei; E inu io auanei
    oukou.
  arb-NAV: 'وَإِنْ أَبَوْا أَنْ يَتَنَاوَلُوا الْكَأْسَ مِنْ يَدِكَ لِيَشْرَبُوا مِنْهَا،
    فَقُلْ لَهُمْ: هَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ: لابُدَّ لَكُمْ مِنْ شُرْبِهَا،'
  ewe-ewe: 'Ke ne wogbe be yewomaxɔ kplu la le asiwò ano o la, nàgblɔ na wo be, ‘Ale
    Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, gblɔe nye esi: “Ele na mi be mianoe!”'
  eng-LEE: And it shall be, if they refuse to take the cup of thy hand to drink, that
    thou shalt say unto them, Thus hath said the Lord of hosts, Ye must certainly
    drink;
  asm-FB: আৰু তেতিয়া যদি তেওঁলোকে পান কৰিবলৈ তোমাৰ হাতৰ পৰা পান-পাত্ৰটি লবলৈ অস্বীকাৰ
    কৰে, তোতিয়া তেওঁলোকক ক’বা, বাহিনীসকলৰ যিহোৱাই এইদৰে কৈছে, তোমালোকে অৱশ্যে পান
    কৰিবই লাগে।
  sus-A: شَ عٍ تٌندِ ﭑ مَ شْنّ كٌلٌندٍ، عَ قَلَ عٍ بّ، عَلَتَلَ بَرَ نَتّ شْرْشْي
    تٌنفٌ، عٍ شَ ﭑ مَ شْنّ كٌلٌن.»
  fra-SBL: 'S''ils refusent de prendre la coupe dans ta main pour boire, tu leur diras :
    « L''Éternel des armées dit : « Vous boirez ».'
  hbo-hbo: וְהָיָ֗ה כִּ֧י יְמָאֲנ֛וּ לָקַֽחַת־הַכֹּ֥וס מִיָּדְךָ֖ לִשְׁתֹּ֑ות וְאָמַרְתָּ֣
    אֲלֵיהֶ֗ם כֹּ֥ה אָמַ֛ר יְהוָ֥ה צְבָאֹ֖ות שָׁתֹ֥ו תִשְׁתּֽוּ׃
  kik-kik: 'No rĩrĩ, mangĩkaarega kuoya gĩkombe kĩu kuuma guoko-inĩ gwaku manyue-rĩ,
    ũkameera atĩrĩ, ‘Ũũ nĩguo Jehova Mwene-Hinya-Wothe ekuuga: No nginya mũnyue!'
  fra-NCL: 'Et s’ils refusent de prendre de ta main la coupe pour boire, tu leur diras :
    Ainsi parle Yahweh : Vous boirez !'
  cek-AK: Toe naek hanah na ban pong ih boengloeng lak han koeh o ai nahaeloe, nihcae
    khaeah, Na naek o han oh! tiah misatuh kaminawk ih Angraeng mah thuih, tiah thui
    pae ah.
  cuk-cuk: '”Ar yapa be-abin we-nog-sumalale, yapa gobmalale, ega be sogo, weyob Bab-Jehová-Bela-Gangued-Nikad
    sogye: ‘Bemar we-nog gobergebye.’ ”'
  uig-CYR: 'Вә шундақ болидуки, улар қолуңдин елип ичишни рәт қилса, сән уларға: «Самави
    қошунларниң Сәрдари болған Пәрвәрдигар мундақ дәйду: — Силәр чоқум ичисиләр!»
    — дегин.'
  tel-2017: మేము తాగమని వాళ్ళు నీ చేతిలో నుంచి ఆ పాత్రను తీసుకోకపోతే నువ్వు వాళ్ళతో
    ఇలా చెప్పు, మీరు తప్పకుండా దాన్ని తాగాలని సేనల అధిపతి యెహోవా చెబుతున్నాడు.
  hat-BSA: 'Epi li va vin rive ke si yo refize pran tas la nan men ou pou bwè, alò
    ou va di yo: ‘Konsa pale SENYÈ dèzame yo: “Anverite, nou va bwè!'
  kos-kos: Ac elos fin srangesr eis cup sac liki poum ac nim kac, na fahk nu selos
    lah LEUM GOD Kulana El fahk mu elos enenu na in nim.
  hbo-WLC: וְהָיָ֗ה כִּ֧י יְמָאֲנ֛וּ לָקַֽחַת־הַכּ֥וֹס מִיָּדְךָ֖ לִשְׁתּ֑וֹת וְאָמַרְתָּ֣
    אֲלֵיהֶ֗ם כֹּ֥ה אָמַ֛ר יְהוָ֥ה צְבָא֖וֹת שָׁת֥וֹ תִשְׁתּֽוּ׃
  ibo-ibo: Ọ bụrụ na ha ajụ ịnara gị iko a site na ya ṅụtụ ihe dị ya nʼime, gwa ha
    sị, ‘Unu ga-aṅụrịrị ya, nʼihi na otu a ka Onyenwe anyị, Onye pụrụ ime ihe niile
    kwuru.
  ory-ory: ଆଉ, ସେମାନେ ତୁମ୍ଭ ହସ୍ତରୁ ପାତ୍ର ନେଇ ପାନ କରିବାକୁ ଯେବେ ଅସମ୍ମତ ହେବେ, ତେବେ ତୁମ୍ଭେ
    ସେମାନଙ୍କୁ ଏହା କହିବ, ‘ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହିରୂପେ କଥା କହନ୍ତି, ତୁମ୍ଭେମାନେ ଅବଶ୍ୟ
    ପାନ କରିବ।
  chk-chk: 'Nge are resap mochen angei ewe kap seni lepoum pwe repwe ün, mürin kopwe
    üreniir, ‘Iei alon ewe Samol mi Unusen Manaman: Oupwe fokun ün.'
  rop-rop: If olabat nomo laigim blanga deigim det kap brom yu bingga en dringgim
    brom det kap, wal yu garra dalim olabat mi na YAWEI det brabli boswan God bin
    tok olabat garra lafta dringgim brom det kap.
  ukr-1871: 'Коли ж затинати муться брати кубка з твоїх рук, щоб випити, то скажи
    їм: Так говорить Господь сил небесних: й нехотячи будете пити!'
  deu-1951: 'Sollten sie sich aber weigern, den Kelch aus deiner Hand zu nehmen und
    daraus zu trinken, so sollst du zu ihnen sagen: So spricht der HERR der Heerscharen:
    Ihr müßt dennoch trinken!'
  eng-JPS: 'And it shall be, if they refuse to take the cup at thy hand to drink,
    then shalt thou say unto them: Thus saith the LORD of hosts: Ye shall surely drink.'
  srp-1865: 'Ako li ne bi htjeli uzeti èaše iz ruke tvoje da piju, tada im reci: ovako
    veli Gospod nad vojskama: zaista æete piti.'
  lug-lug: Naye bwe bagaana okuggya ekikopo mu mukono gwo okukinywa, bagambe nti,
    ‘Kino Mukama Katonda ow’Eggye ky’agamba nti, Muteekwa okukinywa!
  heb-heb: והיה כי ימאנו לקחת הכוס מידך לשתות ואמרת אליהם כה אמר יהוה צבאות שתו תשתו׃
  ben-IRV: তখন এটা ঘটবে যে, যদি তারা তোমার হাত থেকে পেয়ালা নিয়ে পান করতে অস্বীকার
    করে, তবে তুমি তাদের বলবে যে, বাহিনীগণের সদাপ্রভু এই কথা বলেন, ‘তোমরা অবশ্যই এটা
    খাবে।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਕਿ ਜੇ ਉਹ ਤੇਰੇ ਹੱਥੋਂ ਪੀਣ ਲਈ ਕਟੋਰਾ ਲੈਣ ਤੋਂ ਇਨਕਾਰੀ ਹੋ ਜਾਣ ਤਾਂ
    ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਆਖੀਂ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਤੁਸੀਂ ਜ਼ਰੂਰ ਪੀਓਗੇ!
  mya-JVB: သူတို့သည် သောက်ခြင်းငှါထိုဖလား ကို သင် ၏ လက် မှ မခံ၊ ငြင်းပယ် လျှင်လည်း၊
    စင်စစ်သောက် ရကြမည် ဟု၊ ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား မိန့် တော်မူကြောင်းကို
    သူ တို့အား ပြန်ပြော လော့။
  tbg-tbg: Vika aqao kia tenavu vi kaapuraqihai narerave tivera, Noravano Kotiva ekaa
    kempuka vataava niara kempukaiqama kero tiharo, Ne vi kaapuraqihai naate tivo,
    tiane.
  hmo-hmo: “Bema idia ura lasi oiemu imana dekena amo kapusi do idia abia neganai,
    do oi hamaorodia, do oi gwau, Siahu Ibounai Lohiabada ese ia oda henia inai, ia
    gwau, ‘Vadaeni, do umui inua!
  urd-urd: 'और यूँ होगा कि अगर वह पीने को तेरे हाथ से प्याला लेने से इन्कार करें,
    तो उनसे कहना कि रब्ब — उल — अफ़वाज यूँ फ़रमाता है कि: यक़ीनन तुम को पीना होगा।'
  rus-SYN: 'Если же они будут отказываться брать чашу из руки твоей, чтобы пить, то
    скажи им: так говорит Господь Саваоф: вы непременно будете пить.'
  bqc-SIM: Tó aa gì imibↄpi síi n ↄzĩ aa a imi, onɛ́ ma Dii Zĩgↄ̃de ma mɛ̀ aa
    mi teasiɛ.
  tcz-CHONGTHU: Ijemtia amahon hiche khon’a chu donding adauva ahileh; Nangman amaho
    jah’a chu, Pakai Hatchungnung in hitin aseiye, nanaghon hiche khon’a hi nadon
    teitei diu ahi.
  mar-mar: मग ते तुझ्या हातातून प्यायला पिण्यास तयार नसतील तर, तू त्यांना असे सांग
    सेनाधीश परमेश्वर असे म्हणतो, तुम्ही खरोखरच या प्याल्यातून पिणारच.
  qub-qub: 'Chay cöpapita upuyta mana munaptenga ninqui: ‹Munayniyoj Tayta Diosmi
    nin: Mana munaycarpis upunayqui.'
  bqp-bqp: U mɑɑ nɛɛ, bwese nin gɑru tɑ̀ n yinɑ tu nɔ ye nɑ tu tĩi, n tu sɔ̃ɔwɔ n
    nɛɛ, tu nɔruo bɑɑ ǹ n mɛren nɑ. Wi, Gusunɔ wɔllu kɑ tem Yinnin woodɑwɑ.
  hat-hat: 'Si yo ta rive refize pran gode a nan men ou pou yo pa bwè ladan l'', w''a
    di yo: Seyè ki gen tout pouvwa a di wè pa wè se pou yo bwè l''.'
  eng-BSB: 'If they refuse to take the cup from your hand and drink it, you are to
    tell them that this is what the LORD of Hosts says: ‘You most certainly must drink
    it!'
  eng-WEBPB: 'It shall be, if they refuse to take the cup at your hand to drink, then
    you shall tell them, ‘The LORD of Armies says: “You shall surely drink.'
  kbq-kbq: Hianagi ana waini tima zamagra kazampinti'ma eri'za onesagenka, kagra amanage
    hunka zamasamio. Monafi sondia vahe'mofo Ra Anumzamo'a huno, Otreta neho huno
    hu'ne hunka huo.
  nhe-BL: Huan intla yajuanti ax quinequise quiselise nopa caxitl para quiise tlen
    nocualancayo nimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij, huajca
    xiquinilhui para monequi quiise yonque quinequij o ax quinequij.
  gub-BL: Aze na'ipurupyhyk wer kwaw kanek rehe opo pupe wà nehe, Zeremi, — Nuru'u
    kwaw nehe, aze i'i wà nehe, eze'eg nezewe wanupe nehe. — Tupàn Tuweharupi Wiko
    Ma'e upuner wera'u ma'e u'u kar putar peme a'e nehe, ere wanupe nehe.
  eng-DRA: 'And if they refuse to take the cup at thy hand to drink, thou shalt say
    to them: Thus saith the Lord of hosts: Drinking you shall drink:'
