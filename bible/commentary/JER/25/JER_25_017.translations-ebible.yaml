verse: JER.025.017
translations:
  mal-C: 'അപ്പോൾ ഞാൻ യഹോവയുടെ കൈയിൽനിന്ന് ആ പാനപാത്രം വാങ്ങി യഹോവ എന്നെ അയച്ച എല്ലാ
    ജനതകളെയും കുടിപ്പിച്ചു:'
  deu-TKW: 'Da nahm ich den Becher aus Jahwes Hand und ließ alle die Völker trinken,
    zu denen Jahwe mich gesandt hatte:'
  lin-lin: 'Boye, nakamataki kopo yango na loboko ya Yawe mpe namelisaki yango bikolo
    nyonso epai wapi atindaki ngai :'
  eng-LSV: 'And I take the cup out of the hand of YHWH, and cause all the nations
    to drink to whom YHWH sent me:'
  eng-GNV: 'Then tooke I the cup at the Lordes hand, and made all people to drinke,
    vnto whome the Lord had sent me:'
  eng-WEBSTER: 'Then I took the cup at the LORD''S hand, and made all the nations
    to drink, to whom the LORD had sent me:'
  nhw-BL: Huajca na nijcuic nopa caxitl catli eltoya imaco TOTECO, huan niquinmacac
    ma quiijica nochi nopa tlalme campa TOTECO nechtitlanqui.
  swh-ONEN: 'Hivyo nikakichukua kikombe kutoka mkononi mwa Bwana, na kuyafanya mataifa
    yote aliyonituma kwao kukinywa:'
  bba-bba: Yerɑ nɑ nɔrɑ ye mwɑ Yinni Gusunɔn nɔmɑn di. Mɑ nɑ derɑ bwese nìn mi u mɑn
    ɡɔrɑ nu win mɔru ye nɔrɑ.
  eng-KJVCPB: 'Then took I the cup at the Lord’s hand, and made all the nations to
    drink, unto whom the Lord had sent me:'
  luo-luo: Omiyo ne akawo kikombe mane ni e lwet Jehova Nyasaye kendo ma aketo ogendini
    duto mane oora irgi omadhe.
  meu-meu: Taunabunai, lau ese kehere na Iehova imana amo na abia, Iehova ese dekedia
    e siaigu lao basileiadia iboudiai na na ha-inulaidia;
  npi-ULB: त्यसैले मैले परमप्रभुको हातबाट कचौरा लिएँ, र ती सबै जाति जसकहाँ परमप्रभुले
    मलाई पठाउनुभएको थियो, मैले तिनीहरूलाई पिउन लगाएँ,
  yor-yor: Mo sì gba ago náà lọ́wọ́ Olúwa, bẹ́ẹ̀ ni mo sì mú gbogbo orílẹ̀-èdè tí
    ó rán mi sí mu ún.
  pes-OPCB: پس جام خشم و غضب را از خداوند گرفتم و به تمام اقوامی که خداوند مرا نزد
    آنها فرستاد، نوشانیدم.
  tgl-ULB: Kaya kinuha ko ang saro mula sa kamay ni Yahweh, at pinainom ko ang lahat
    ng mga bansa kung saan ako isinugo ni Yaweh—
  hui-hui: Ani laya handala i̱na gabo be waini iba bere biago Anduane Homogonaga giha
    howa yamialu wali agali dindi tara taraha hearia puwa ti nelo mirugoni.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​လက် တော်​မှ​ခွက်​ဖ​လား​ကို​ယူ​၍ ငါ့​အား​ကိုယ်
    တော်​စေ​လွှတ်​တော်​မူ​သည့်​လူ​မျိုး​အ​ပေါင်း တို့​အား​အ​မျက်​တော်​ရည်​ကို​တိုက်​၏။-
  bod-N: ངས་ཡ་ཝཱེའི་ཕྱག་ལས་ཕོར་བ་དེ་བླངས་ནས། དཀོན་མཆོག་ཡ་ཝཱེས་བདག་མངགས་པའི་ཡུལ་ཁམས་སོ་སོའི་མི་རིགས་ཐམས་ཅད་ལ་འཐུང་དུ་བཅུག་པ་སྟེ།
  sna-sna: 'Saka ndakatora mukombe muruoko rwaJehovha ndikaita kuti ndudzi dzose dzaakandituma
    kwadziri dzinwe:'
  spa-BLM: 'Entonces tomé la copa de la mano de Yahvé, e hice beber a todas las naciones
    a las que Yahvé me había enviado:'
  cac-cac: Ix in chaan jun copa chi' d'a Jehová, ix vac'an yuc' masanil chon̈ab' chi'
    tas ayem d'a yool, aton juntzan̈ b'aj ix in scheca'.
  swh-ULB: 'Basi, nikakichukua kikombe mkononi mwa Bwana, nikawanywesha mataifa yote
    ambayo Bwana alinituma:'
  bel-bel: 'І ўзяў я чару з рукі Гасподняй і напаіў зь яе ўсе народы, да якіх паслаў
    мяне Гасподзь:'
  deu-ELBBK: 'Und ich nahm den Becher aus der Hand des HERRN und ließ trinken all
    die Nationen, zu denen der HERR mich gesandt hatte:'
  mbb-OT: Umbe, migkuwa ku haazà is tasa ziyà te velad te Nengazen ne impeinum ku
    te menge etew ziyà te langun he menge nasyun he zutun e zin suǥùa.
  mal-2015: അങ്ങനെ ഞാൻ പാനപാത്രം യഹോവയുടെ കയ്യിൽനിന്നു വാങ്ങി, യഹോവ എന്നെ അയച്ച സകലജാതികളെയും
    കുടിപ്പിച്ചു.
  rmc-rmc: 'Avke iľom e kuči andral o vast le RAJESKRO a diňom te pijel savore naroden,
    ke save man o RAJ bičhaďa:'
  pes-OPV: پس کاسه را از دست خداوند گرفتم و به جمیع امت هایی که خداوند مرا نزد آنها
    فرستادنوشانیدم.
  ron-1924: 'Еу ам луат потирул дин мына Домнулуй ши л-ам дат сэ-л бя тоате нямуриле
    ла каре мэ тримитя Домнул:'
  ben-OBCV: তাই আমি সদাপ্রভুর হাত থেকে সেই পানপাত্র নিলাম এবং যাদের কাছে তিনি আমাকে
    প্রেরণ করেছিলেন, সেই সমস্ত জাতিকে তা পান করালাম।
  som-som: Markaasaan koobkii gacantii Rabbiga ka qaaday, oo waxaan cabsiiyey quruumihii
    Rabbigu ii diray oo dhan, kuwaas oo ahaa
  lat-VUC: Et accepi calicem de manu Domini, et propinavi cunctis gentibus ad quas
    misit me Dominus,
  eng-ASVBT: 'Then took I the cup at Jehovah’s hand, and made all the nations to drink,
    unto whom Jehovah had sent me:'
  ita-1885: Io adunque presi la coppa di man del Signore, e ne diedi bere a tutte
    le genti, alle quali il Signore mi mandava;
  eng-LXXUP: And I will put them in fear before their enemies that seek their life;
    and I will bring evils upon them according to my great anger; and I will send
    forth my sword after them, until I have utterly destroyed them.
  eng-ULB: 'So I took the cup from Yahweh''s hand, and I made all the nations to which
    Yahweh had sent me drink it:'
  spa-VBL: 'Tomé la copa que el Señor me entregó e hice beber de ella a todas las
    naciones que me envió:'
  fra-_FOB: Je pris donc la coupe de la main de l'Éternel, et je la fis boire à toutes
    les nations auxquelles l'Éternel m'envoyait
  mal-mal: അങ്ങനെ ഞാൻ പാനപാത്രം യഹോവയുടെ കൈയിൽനിന്നു വാങ്ങി, യഹോവ എന്നെ അയച്ച സകലജനതകളെയും
    കുടിപ്പിച്ചു.
  urd-GVR: Chunāṅche maiṅ ne Rab ke hāth se pyālā le kar use un tamām aqwām ko pilā
    diyā jin ke pās Rab ne mujhe bhejā.
  suz-BL: मोपतीके गो मेको कचौरा परमप्रभु यावे आ गुइ रे ताक्‍ता। मिनु गो परमप्रभु यावेमी
    सोइश्‍शो रागी नेल्‍ल नु मुर नेल्‍ल आन कली तूपाइक्‍तामी।
  eng-NOY: So I took the cup from the hand of Jehovah, and gave it to all the nations
    to drink, to which Jehovah sent me;
  ita-1927: 'E io presi la coppa di mano dell’Eterno, e ne diedi a bere a tutte le
    nazioni alle quali l’Eterno mi mandava:'
  ckb-ckb: 'منیش جامەکەم لە دەستی یەزدان وەرگرت، دەرخواردی هەموو ئەو نەتەوانەم دا
    کە یەزدان ناردمی بۆیان:'
  eng-BBE: Then I took the cup from the Lord's hand, and gave a drink from it to all
    the nations to whom the Lord sent me;
  kan-OKCV: ಆಗ ನಾನು ಪಾತ್ರೆಯನ್ನು ಯೆಹೋವ ದೇವರ ಕೈಯಿಂದ ತೆಗೆದುಕೊಂಡು, ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು
    ಕಳುಹಿಸಿದ ಎಲ್ಲಾ ಜನಾಂಗಗಳಿಗೆ ಕುಡಿಸಿದೆನು.
  tam-2017: அப்பொழுது நான் அந்தப் பாத்திரத்தைக் யெகோவாவுடைய கையிலிருந்து வாங்கி, யெகோவா
    என்னை அனுப்பின எல்லா தேசங்களுக்கும் குடிக்கக் கொடுத்தேன்.
  spa-RV-1909: 'Y tomé el vaso de la mano de Jehová, y dí de beber á todas las gentes
    á las cuales me envió Jehová:'
  ron-BTF: Atunci am luat paharul din mâna DOMNULUI și am făcut toate națiunile, la
    care DOMNUL m-a trimis, să îl bea;
  eng-WEBP: 'Then I took the cup at the LORD’s hand, and made all the nations to drink,
    to whom the LORD had sent me:'
  eng-FBV: 'I took the cup the Lord handed to me and made all the nations he sent
    me to drink from it:'
  nld-1939: 'Ik nam de beker uit de hand van Jahweh aan, en liet er alle volken uit
    drinken, tot wie Jahweh mij zond:'
  nch-BL: Huajca na nijcuic nopa caxit cati eltoya imaco TOTECO, huan niquinmacac
    ma quiica nochi nopa talme campa TOTECO techtitanqui.
  vie-1934: 'Vậy tôi lấy chén khỏi tay Đức Giê-hô-va, và khiến cho mọi nước mà Đức
    Giê-hô-va sai tôi đến đều uống lấy:'
  hin-CV: 'मैंने याहवेह के हाथ से वह प्याला ले लिया और याहवेह ने मुझे जिन-जिन राष्ट्रों
    में भेजा उन्हें पिला दिया:'
  spa-BES: Entonces tomé la copa de la mano del Señor, y di de ella una bebida a todas
    las naciones a quienes el Señor me envió;
  tdx-tdx: 'Aa le rinambeko am-pità’ Iehovà i fitoviy vaho songa nampikamaeko o fifeheañe
    nañiraha’ Iehovà ahio:'
  tha-KJV: ดังนั้น ข้าพเจ้าจึงรับถ้วยมาจากพระหัตถ์ของพระเยโฮวาห์ และบังคับประชาชาติ​ทั้งสิ้น
    ซึ่งพระเยโฮวาห์ทรงใช้​ให้​ข้าพเจ้าไปหานั้นดื่ม
  por-BR-2018: 'E eu tomei o copo da mão do SENHOR, e dei de beber a todas as nações
    às quais o SENHOR tinha me enviado:'
  deu-ELO: 'Und ich nahm den Becher aus der Hand Jehovas und ließ trinken all die
    Nationen, zu welchen Jehova mich gesandt hatte:'
  eng-WYC-2018: And I took the cup from the hand of the Lord, and I poured out drink
    to all folks, to which the Lord sent me; (And I took the cup from the Lord’s hand,
    and I poured out drink to all the nations, to which the Lord had sent me;)
  epo-epo: 'Kaj mi prenis la pokalon el la mano de la Eternulo, kaj trinkigis al ĉiuj
    popoloj, al kiuj sendis min la Eternulo:'
  uig-PIN: Xunga mǝn bu ⱪǝdǝⱨni Pǝrwǝrdigarning ⱪolidin aldim wǝ Pǝrwǝrdigar meni
    ǝwǝtkǝn barliⱪ ǝllǝrgǝ iqküzdüm,
  beo-beo: Amaiba:le, na da faigelei Hina Gode Ea loboga lale, fifi asi gala amoga
    Hina Gode da na asunasi, ilima ianu, moma:ne sia:i.
  tpi-OTNT: Orait mi kisim dispela kap wain long han bilong Bikpela na mi go long
    ol dispela lain manmeri na mi mekim ol i dring long en.
  hau-SA: Saboda haka na karɓi kwaf daga hannun Ubangiji na sa dukan al’ummai waɗanda
    ya aiko ni wurinsu su sha.
  uig-LAT: Shunga men bu qedehni Perwerdigarning qolidin aldim we Perwerdigar méni
    ewetken barliq ellerge ichküzdüm,
  nde-nde: 'Ngakho ngayithatha inkezo esandleni sikaThixo ngazinathisa zonke izizwe
    ayengithume kuzo:'
  ton-ton: '¶ Pea naʻaku toʻo ʻae ipu mei he nima ʻo Sihova, peau fakainu ʻae ngaahi
    puleʻanga kotoa pē, ʻaia naʻe fekau au ki ai ʻe Sihova:'
  ces-1613: I vzal jsem kalich z ruky Hospodinovy, a napájel jsem všecky ty národy,
    k nimž mne poslal Hospodin,
  eng-WMB: 'Then I took the cup at the LORD’s hand, and made all the nations to drink,
    to whom the LORD had sent me:'
  tam-TCV: அப்பொழுது யெகோவாவின் கையிலிருந்து நான் அந்தப் பாத்திரத்தை எடுத்து, யெகோவா
    என்னை அனுப்பிய எல்லா இடங்களிலுள்ள நாடுகளையும் அதைக் குடிக்கும்படி செய்தேன்.
  ceb-ULB: 'Busa gidawat ko ang kupa sa bino gikan sa kamot ni Yahweh, ug gipainom
    ko ang tanang kanasoran nga gipaadtoan kanako ni Yahweh:'
  pol-UBG: 'Wziąłem więc kubek z ręki PANA i napoiłem wszystkie narody, do których
    PAN mnie posłał:'
  urd-GVU: چنانچہ مَیں نے رب کے ہاتھ سے پیالہ لے کر اُسے اُن تمام اقوام کو پلا دیا
    جن کے پاس رب نے مجھے بھیجا۔
  deu-1912: Und ich nahm den Becher von der Hand des HERRN und schenkte allen Völkern,
    zu denen mich der HERR sandte,
  kan-2017: ಆಗ ನಾನು ಯೆಹೋವನ ಕೈಯಿಂದ ಆ ಪಾತ್ರೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ಯೆಹೋವನು ಯಾವ ಜನಾಂಗಗಳ ಬಳಿಗೆ
    ನನ್ನನ್ನು ಕಳುಹಿಸಿದನೋ, ಆ ಸಕಲ ಜನಾಂಗಗಳು ಅದರಲ್ಲಿ ಕುಡಿಯುವಂತೆ ಮಾಡಿದೆನು.
  yap-yap: Ma aram mug fek fare kap u pa’ SOMOL, nggu pi’ ko pi nam nike l’oegeg SOMOL
    ni nggu pi’ ngorad ngar unumed.
  hlt-MCSB: Te dongah BOEIPA kut lamkah boengloeng te ka doe tih namtom te boeih ka
    tul. Amih taengah te ni BOEIPA loh kai n'tueih.
  mdy-ETH: ዬያሮ ዬያ ዑዦና ዓኣ ዓንጎ ታኣኒ ናንጊና ናንጋ ጎዳ ኩጫፓ ዔኪ ዒዚ ታና ዳኬ ዴሮ ቢያሢ ኮይላ ዴንዲ ዔያቶ ዑሼኔ፤
  twi-ASANTE: 'Ɛno enti, megyee kuruwa no firii Awurade nsam, na memaa amanaman a
    ɔsomaa me wɔn nkyɛn no nomeeɛ:'
  eng-WEBU: 'Then I took the cup at the LORD’s hand, and made all the nations to drink,
    to whom the LORD had sent me:'
  wal-wal: Yaagin taani GODAA kushiyaappe wanccaa ekkada, i tana kiittido kawotettata
    ubbaa ushshaas.
  spa-PDDPT: 'Tomé la copa de la mano de Yavé, y di a beber de ella a todas las naciones
    a las cuales Yavé me envió:'
  gun-gun: 'Ha''e ramo Senhor po gui xee karo ajopy vy ame''ẽ yvy regua ha''e javi
    pe oy''u aguã, mamo rã Senhor xemondoukaa rupi rei:'
  ilo-ULB: Innalak ngarud ti kopa manipud iti ima ni Yahweh, ket pinainumko iti daytoy
    dagiti amin a nasion a nangibaonan kaniak ni Yahweh—
  kpg-kpg: Gei au gaa daa di ibu waini dela i di lima o Dimaadua, gaa hana gaa kae
    gi nia henua huogodoo ala ne hagau ginai au, gaa wanga gi digaula gi inumia.
  uig-ARA: شۇڭا مەن بۇ قەدەھنى پەرۋەردىگارنىڭ قولىدىن ئالدىم ۋە پەرۋەردىگار مېنى ئەۋەتكەن
    بارلىق ئەللەرگە ئىچكۈزدۈم،
  sus-sus: «N bara Alatala xa xɔnɛ masen si birin bɛ, a n xɛɛxi dɛnnaxɛ.
  pon-2006: Ngehi eri ale dahlo sang nin limen KAUN-O, oh walahng wehi koaros me KAUN-O
    ketin kadariehla ie, oh kihong irail en nimala.
  ksd-ksd: Ma iau ga tak pa ra momamomo kan ra lima i ra Luluai, ma iau ga vamomo
    ra lavur vuna tarai par me. nina ra Luluai i ga tulue iau pire diat,
  tur-YTC: 'O zaman kâseyi Yahve''nin elinden aldım ve Yahve''nin beni gönderdiği
    bütün uluslara içirdim:'
  grc-BRENT: Καὶ πτοήσω αὐτοὺς ἐναντίον τῶν ἐχθρῶν αὐτῶν, τῶν ζητούντων τὴν ψυχὴν
    αὐτῶν, καὶ ἐπάξω ἐπʼ αὐτοὺς κατὰ τὴν ὀργὴν τοῦ θυμοῦ μου, καὶ ἐπαποστελῶ ὀπίσω
    αὐτῶν τὴν μάχαιράν μου, ἕως τοῦ ἐξαναλῶσαι αὐτούς.
  ind-AYT: 'Lalu, aku mengambil cawan itu dari tangan TUHAN, dan membuat semua bangsa
    yang kepadanya TUHAN mengutusku meminumnya:'
  nya-nya: 'Choncho ine ndinatenga chikhocho mʼdzanja la Yehova ndipo ndinamwetsa
    mitundu yonse ya anthu kumene Iye ananditumako:'
  hrv-hrv: 'I uzeh pehar iz ruke Jahvine i napojih njime sve narode kojima me Jahve
    bijaše poslao:'
  mps-mps: Tialima, eno te kap wain Genuai Bidigo nogodeselama, ena te haniani we
    bidi hani dabeba pelama, teaugwaligo tumainogo yai dao.
  tpi-tpi: Orait mi kisim dispela kap wain long han bilong Bikpela na mi go long ol
    dispela lain manmeri na mi mekim ol i dring long en.
  dan-1931: 'Og jeg tog Bægeret af HERRENS Hånd og gav alle de Folk, han sendte mig
    til, at drikke deraf:'
  vie-OVCB: Vậy, tôi lấy chén thịnh nộ từ tay Chúa Hằng Hữu và để cho các dân tộc
    ấy uống—đến mỗi dân tộc mà Chúa Hằng Hữu đã sai tôi.
  guj-2017: આથી મેં યહોવાહના હાથમાંથી તે પ્યાલો લીધો. અને મને જે પ્રજાઓમાં મોકલ્યો
    તેઓને તે પાયો.
  pon-2006A: Ngehi eri ale dahlo sang nin limen KAUN-O, oh walahng wehi koaros me
    KAUN-O ketin kadariehla ie, oh kihong irail en nimala.
  por-BRBSL: 'Então tomei a taça na mão de Javé, e fiz todas as nações beberem, a
    quem Javé me havia enviado:'
  cth-cth: BAWIPA kut dawk e manang hah ka la teh, BAWIPA ni a patoun e miphunnaw
    ka pânei.
  twi-twi: 'Ɛno nti, migyee kuruwa no fii Awurade nsam, na memaa amanaman a ɔsomaa
    me wɔn nkyɛn no nomee:'
  hlt-hlt: Te dongah BOEIPA kut lamkah boengloeng te ka doe tih namtom te boeih ka
    tul. Amih taengah te ni BOEIPA loh kai n'tueih.
  tbz-SIM: Kɛ̀ n cɔutɛ́ fɛbòòfɛ̀ n Yiɛ̀ nKuyie nnɔ̀ùtɛ̀ miɛkɛ, kɛ́kɔtɛ kɛ̀ fɛ̀ nìi
    nyɛbotɛ̀ yɛmɔu, n Yiɛ̀ nKuyie nní tɔ̃ nyɛ̀ɛ̀ borɛ̀,
  msy-2020: Ezɨ kɨ Ikiavɨra Itir Godɨn dafarimɨn wainɨn kavɨn kam inigha, gumazamizir
    kaba bagha ghugha, me gamizɨma me aneme.
  azb-azb: Onda mən kasanı Rəbbin əlindən aldım və Onun məni yanlarına göndərdiyi
    bütün millətlərə içirtdim.
  eng-DBY: 'And I took the cup at Jehovah''s hand, and made all the nations to drink,
    to whom Jehovah had sent me:'
  hin-2017: इसलिए मैंने यहोवा के हाथ से वह कटोरा लेकर उन सब जातियों को जिनके पास यहोवा
    ने मुझे भेजा, पिला दिया।
  wol-KYG: Ma daldi jële kaas bi ci loxol Aji Sax ji, nàndal ci mboolem xeet yi mu
    ma yebal.
  eng-YLT: '''And I take the cup out of the hand of Jehovah, and cause all the nations
    to drink unto whom Jehovah sent me:'
  eng-WYC-2017: And I took the cup from the hand of the Lord, and I poured out drink
    to all folks, to which the Lord sent me;
  eng-WMBB: 'Then I took the cup at the LORD’s hand, and made all the nations to drink,
    to whom the LORD had sent me:'
  urd-GVH: चुनाँचे मैंने रब के हाथ से प्याला लेकर उसे उन तमाम अक़वाम को पिला दिया
    जिनके पास रब ने मुझे भेजा।
  rug-rug: 'Ke vagia rau sa kapa pa limana e Zihova meke va napoi rau sari doduru
    butubutu vasina pu garunu lani au Sa:'
  gaz-gaz: 'Kanaafuu ani xoofoo sana harka Waaqayyootii fuudhee akka saboonni inni
    itti na erge hundi dhugan nan godhe:'
  fra-LSG: 'Et je pris la coupe de la main de l’Éternel, Et je la fis boire à toutes
    les nations Vers lesquelles l’Éternel m’envoyait:'
  yal-yal: N yi igelengenna rasuxu Alatala yii, n yi a so siyane birin yii, alogo
    e xa a min, Alatala n nasiga naxanye ma.
  haw-1868: 'A lawe iho la au i ke kiaha ma ka lima o Iehova, hoohainu aku la i na
    lahuikanaka a pau a Iehova i hoouna mai ai ia''u ia lakou:'
  arb-NAV: 'فَتَنَاوَلْتُ الْكَأْسَ مِنْ يَدِ الرَّبِّ وَسَقَيْتُ مِنْهَا جَمِيعَ
    الأُمَمِ الَّتِي بَعَثَنِي إِلَيْهَا الرَّبُّ:'
  ewe-ewe: Ale mexɔ kplu la le Yehowa si eye mena dukɔ siwo katã gbɔ wòdɔm ɖo la noe.
  eng-LEE: 'And I took the cup out of the hand of the Lord, and caused to drink all
    the nations, unto whom the Lord had sent me:'
  asm-FB: তেতিয়া মই যিহোৱাৰ হাতৰ পৰা সেই পান-পাত্ৰ লৈ, যিহোৱাই যিবোৰ জাতিৰ ওচৰলৈ
    মোক পঠিয়ালে, তেওঁলোকক পান কৰোৱালোঁ,
  sus-A: «ﭑ بَرَ عَلَتَلَ شَ شْنّ مَسٍن سِ بِرِن بّ، عَ ﭑ شّيشِ دّننَشّ.
  fra-SBL: 'Puis j''ai pris la coupe dans la main de Yahvé, et j''ai fait boire toutes
    les nations vers lesquelles Yahvé m''avait envoyé :'
  hbo-hbo: וָאֶקַּ֥ח אֶת־הַכֹּ֖וס מִיַּ֣ד יְהוָ֑ה וָֽאַשְׁקֶה֙ אֶת־כָּל־הַגֹּויִ֔ם
    אֲשֶׁר־שְׁלָחַ֥נִי יְהוָ֖ה אֲלֵיהֶֽם׃
  kik-kik: 'Nĩ ũndũ ũcio ngĩoya gĩkombe kĩu kuuma guoko-inĩ kwa Jehova, na ngĩtũma
    ndũrĩrĩ iria ciothe aandũmĩte kũrĩ cio ikĩnyuĩre:'
  fra-NCL: 'Je pris la coupe de la main de Yahweh et je la fis boire à toutes les
    nations vers lesquelles Yahweh m’envoyait :'
  cek-AK: 'To pacoengah Angraeng ban pong ih boengloeng to ka lak moe, Angraeng mah
    kai khaeah patoeh ih prae kaminawk to ka naeksak boih:'
  cuk-cuk: Geb an Bab-Jehová-annik nog susad. Geb bia Bab-Dummad dulemarse-an-barmisa,
    a-dulemar an bela ogobsad.
  uig-CYR: Шуңа мән бу қәдәһни Пәрвәрдигарниң қолидин алдим вә Пәрвәрдигар мени әвәткән
    барлиқ әлләргә ичкүздүм,
  tel-2017: అప్పుడు యెహోవా చేతిలో నుంచి నేను ఆ పాత్రను తీసుకుని, యెహోవా నన్ను పంపిన
    రాజ్యాలన్నిటికీ దాన్ని తాగించాను.
  hat-BSA: 'Konsa, mwen te pran tas la nan men SENYÈ a, e mwen te fè tout nasyon sou
    sila SENYÈ a te voye mwen yo, bwè l:'
  kos-kos: Ouinge nga eisla cup se liki poun LEUM GOD, ac sang nu sin mutunfacl nukewa
    ma LEUM GOD El supweyu nu we, ac oru tuh elos in nim kac.
  hbo-WLC: וָאֶקַּ֥ח אֶת־הַכּ֖וֹס מִיַּ֣ד יְהוָ֑ה וָֽאַשְׁקֶה֙ אֶת־כָּל־הַגּוֹיִ֔ם
    אֲשֶׁר־שְׁלָחַ֥נִי יְהוָ֖ה אֲלֵיהֶֽם׃
  ibo-ibo: Ya mere, esi m nʼaka Onyenwe anyị nara iko ahụ, meekwa ka mba ndị ahụ niile
    o ziri m ka m jekwuru ṅụrụ ihe dị nʼime ya.
  ory-ory: ତହିଁରେ ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ହସ୍ତରୁ ସେହି ପାତ୍ର ନେଇ, ସଦାପ୍ରଭୁ ମୋତେ ଯେଉଁ ଯେଉଁ ଗୋଷ୍ଠୀ
    ନିକଟକୁ ପଠାଇଲେ, ସେହି ସମସ୍ତଙ୍କୁ ତାହା ପାନ କରାଇଲି;
  chk-chk: Mürin, üa angei ewe kap seni lepöün ewe Samol mi Lapalap o ngeni chon ekewe
    mwü meinisin, chokewe ewe Samol mi Lapalap a tinieila rer, pwe repwe ün seni.
  rop-rop: Wal aibin gajim det kap brom det bingga blanga YAWEI, en aibin gibit langa
    ola pipul weya YAWEI bin jandim mi, en aibin meigim olabat dringgim.
  ukr-1871: 'І взяв я кубка з руки Господньої та й напоїв із него всї народи, що до
    них посилав мене Господь:'
  deu-1951: Da nahm ich den Kelch aus der Hand des HERRN und tränkte damit alle Völker,
    zu welchen der HERR mich sandte,
  eng-JPS: 'Then took I the cup of the LORD''S hand, and made all the nations to drink,
    unto whom the LORD had sent me:'
  srp-1865: 'I uzeh èašu iz ruke Gospodu, i napojih sve te narode, ka kojima me posla
    Gospod:'
  lug-lug: Awo ne ntwala ekikopo okuva mu Mukono gwa Mukama ne nkitwala eri amawanga
    gonna gye yantuma okukibanywesa;
  heb-heb: ואקח את הכוס מיד יהוה ואשקה את כל הגוים אשר שלחני יהוה אליהם׃
  ben-IRV: তাই আমি সদাপ্রভুর হাত থেকে পেয়ালাটা নিলাম এবং সদাপ্রভু যে সব জাতির কাছে
    আমাকে পাঠালেন, আমি তাদের পান করালাম।
  pan-pan: ਤਦ ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਹੱਥੋਂ ਉਹ ਕਟੋਰਾ ਲਿਆ ਅਤੇ ਉਹਨਾਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਨੂੰ ਜਿਹਨਾਂ ਕੋਲ
    ਯਹੋਵਾਹ ਨੇ ਭੇਜਿਆ ਸੀ ਪਿਲਾ ਦਿੱਤਾ
  mya-JVB: ငါသည် ထာဝရဘုရား ၏ လက် တော်မှ ထို ဖလား ကိုခံယူ ၍ ၊ ထာဝရဘုရား သည် ငါ့ ကို
    စေလွှတ် တော်မူသော လူမျိုး အပေါင်း တို့ကို သောက် စေ၏။
  tbg-tbg: Viva minti tumanta te Nora Kotira kauquqihai vi kaapura vare ekaa vo vatanaa
    vo vatanaaka viva ti titama konaini vuru nimuramanta, vika ekaa vi kaapuraqihai
    uaini vira nora.
  hmo-hmo: Vadaeni lau ese Lohiabada ena imana dekena amo kapusi lau abia, bona ia
    ese idia dekenai lau ia siaia basileia ibounai dekenai unai kapusi lau henia,
    lau fosidia, do idia inua totona.
  urd-urd: इसलिए मैंने ख़ुदावन्द के हाथ से वह प्याला लिया, और उन सब क़ौमों को जिनके
    पास ख़ुदावन्द ने मुझे भेजा था पिलाया;
  rus-SYN: 'И взял я чашу из руки Господней и напоил из нее все народы, к которым
    послал меня Господь:'
  bqc-SIM: Ɔ̃ ma imibↄpi sì Dii ↄzĩ, má tò bui pↄ́ Dii ma zĩmáↄ mì ḿpii.
  tcz-CHONGTHU: Hijeh chun keiman Pakai lunghanna khon chu kalan, Pakaiyin eisolna
    namtin vaipi ho chu abonchauvin kadonsahtai.
  mar-mar: मग मी परमेश्वराच्या हातातून द्राक्षरसाचा प्याला घेतला. देवाने मला पाठवलेल्या
    त्या सर्व राष्ट्रांत मी प्यायला लावला.
  qub-qub: Chaura nogaga Tayta Diospa maquinpita chasquirä bïnuyoj cöpata. Nircur
    Tayta Dios cachamashanpa aywar llapan nasyun runacunata upuchirä.
  bqp-bqp: Yerɑ nɑ nɔrɑ ye mwɑ Yinni Gusunɔn nɔmɑn di. Mɑ nɑ derɑ bwese nìn mi u mɑn
    gɔrɑ nu win mɔru ye nɔrɑ.
  hat-hat: Se konsa, mwen pran gode a nan men Seyè a, mwen pote l' bay tout moun nan
    tout peyi kote Seyè a te voye m' lan, mwen fè yo bwè ladan l'.
  eng-BSB: So I took the cup from the LORD’s hand and made all the nations drink from
    it, each one to whom the LORD had sent me,
  eng-WEBPB: 'Then I took the cup at the LORD’s hand, and made all the nations to
    drink, to whom the LORD had sent me:'
  kbq-kbq: Hagi anagema hutege'na ana kapua Ra Anumzamofo azampintira erite'na, maka
    Ra Anumzamo'ma ome zamio huno'ma hunantea moparamimpi vahete vu'na ana waini tina
    ome zamuge'za ana maka vahe'mo'za ne'naze.
  nhe-BL: Huajca na nijcuic nopa caxitl tlen eltoya imaco TOTECO, huan niquinmacac
    ma quiica nochi nopa tlaltini campa TOTECO nechtitlanqui.
  gub-BL: Na'e apyhyk kanek puku Tupàn Tuweharupi Wiko Ma'e ipo wi ihe kury. Tupàn
    hemono kar teko tetea'u wanupe. A'u kar ipor wanupe paw rupi ihe.
  eng-DRA: 'And I took the cup at the hand of the Lord, and I presented it to all
    the nations to drink of it, to which the Lord sent me:'
