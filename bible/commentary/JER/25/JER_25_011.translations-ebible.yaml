verse: JER.025.011
translations:
  mal-C: ഈ ദേശമൊന്നാകെ ശൂന്യതയും ഭീതിവിഷയവുമായിത്തീരും. ഈ ജനതകൾ ബാബേൽരാജാവിനെ എഴുപതുവർഷം
    സേവിക്കും എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Dieses ganze Land aber soll zur Wüstenei, zur Einöde werden, und es sollen
    diese Völker dem Könige von Babel dienstbar sein siebzig Jahre lang.
  lin-lin: Mokili oyo mobimba ekobebisama mpe ekotikala lisusu na bato te ; mpe bikolo
    oyo ekosalela mokonzi ya Babiloni mibu tuku sambo.
  eng-LSV: And all this land has been for a desolation, for an astonishment, and these
    nations have served the king of Babylon seventy years.
  eng-GNV: And this whole land shalbe desolate, and an astonishment, and these nations
    shall serue the King of Babel seuentie yeeres.
  eng-WEBSTER: And this whole land shall be a desolation, and an astonishment; and
    these nations shall serve the king of Babylon seventy years.
  nhw-BL: Ni tlali mocahuas cactoc quen huactoc tlali. Huan nochi tlalme ipan tlaltipactli
    momajmatise por catli ipantis ni tlali. Huan israelitame huan nochi catli ehuani
    nopa sequinoc tlalme catli quiyahualojtoque, quitequipanose nopa tlanahuatijquetl
    tlen tlali Babilonia para 70 xihuitl.
  swh-ONEN: Nchi hii yote itakuwa ukiwa na isiyofaa kitu, nayo mataifa haya yatamtumikia
    mfalme wa Babeli kwa miaka sabini.”
  bba-bba: Tem mɛ kpuro mu koo kowɑ bɑnsu, kpɑ bɛɛ, win tɔmbu, i Bɑbilonin sinɑ boko
    yoru diiyɑ wɔ̃ɔ wɑtɑ kɑ wɔkuru.
  eng-KJVCPB: And this whole land shall be a desolation, and an astonishment; and
    these nations shall serve the king of Babylon seventy years.
  cpy-cpy: Ari okamaetyaahae nampitsi, tekatsi inahaetee ithonkaero maawoeni. Okaate
    70 ojarentsi rompera-waetemi pinkathari-tatsiri Kompitaariki.
  luo-luo: Pinyni mangima nobed piny mojwangʼ mokethore, kendo ogendinigi noti ne
    ruodh Babulon higni piero abiriyo.
  meu-meu: Ina tano idoinai na e ḡiḡia dobi bona e havahua ḡauna ai bainela, bona
    ini bese ese Babulono pavapavana isiaina bae ho heni, laḡani hitu-ahui lalodiai.
  npi-ULB: तब यो सारा देश उजाड र त्रासको पात्र हुनेछ, अनि सत्तरी वर्षसम्म यी जातिहरूले
    बेबिलोनका राजाको सेवा गर्नेछन् ।
  yor-yor: Gbogbo orílẹ̀-èdè yìí yóò sì di ahoro, orílẹ̀-èdè yìí yóò sì sìn ọba Babeli
    ní àádọ́rin ọdún.
  pes-OPCB: سراسر این سرزمین، به ویرانه‌ای متروک تبدیل خواهد شد؛ و شما و اقوام مجاور
    شما، برای مدت هفتاد سال، پادشاه بابِل را بندگی و خدمت خواهید کرد.“
  tgl-ULB: Pagkatapos mawawasak ang lahat ng lupaing ito at magiging isang katatakutan,
    at maglilingkod sa hari ng Babilonia ang mga bansang ito ng pitumpung taon.
  cbu-NT: Ashchiri nee yakat tunupeersin, kapeetkatssin, zaputarsha taachiya. Amb
    ashkachu, 70 masach Babiloniyashchimari kurak siyashchee tputs kasiru taachiya.
  hui-hui: Dindi ogoni bibahende bo labu halu mo ko hai hene bameore wulebira. Ani
    bialu wali agali karu tigua Babilono kini kagonaga garabaya biabe ale biahalu
    mali pira karia (70) haabo holebira.
  mya-mya: ဤ​ပြည်​တစ်​ခု​လုံး​သည်​ယို​ယွင်း​ပျက်​စီး​လျက် ကျန်​ရစ်​ကာ ရှု​မြင်​ရ​သူ​တို့​ထိတ်​လန့်​ဖွယ်​ရာ
    ဖြစ်​လိမ့်​မည်။ ပတ်​ဝန်း​ကျင်​ရှိ​လူ​မျိုး​အ​ပေါင်း တို့​သည်​လည်း အ​နှစ်​ခု​နစ်​ဆယ်​တိုင်​တိုင်​ဗာ
    ဗု​လုန်​ဘုရင်​၏​အ​စေ​ကို​ခံ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: ཡུལ་ཁམས་འདི་ཐམས་ཅད་ཞིག་རོར་གྱུར་ནས་མི་རྣམས་འཇིགས་སྣང་སྐྱེ་བའི་གནས་སུ་འགྱུར་ཞིང་།
    མི་རིགས་འདི་དག་གིས་ལོ་བདུན་ཅུའི་རིང་དུ་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོར་གཡོག་བྱེད་པར་འགྱུར་རོ།
    །
  sna-sna: Nyika ino yose ichava dongo, uye marudzi aya achashandira mambo weBhabhironi
    kwemakore makumi manomwe.
  spa-BLM: Toda esta tierra será una desolación y un asombro; y estas naciones servirán
    al rey de Babilonia durante setenta años.
  cac-cac: Masanil jun chon̈ab' tic ol can tz'inan, ol em lan̈najoc. A jun chon̈ab'
    tic yed' juntzan̈xo chon̈ab' ay d'a slac'anil tic, 70 ab'il ol can d'a yalan̈
    smandar vin̈ sreyal Babilonia chi'.
  swh-ULB: Ndipo nchi hii yote itakuwa ukiwa na hofu, na mataifa haya watamtumikia
    mfalme wa Babeli kwa miaka sabini.
  bel-bel: І ўся зямля гэтая будзе пустыняю і жахам; і народы гэтыя будуць служыць
    цару Вавілонскаму семдзесят гадоў.
  deu-ELBBK: Und dieses ganze Land wird zur Einöde, zur Wüste werden; und diese Nationen
    werden dem König von Babel dienen 70 Jahre.
  mbb-OT: Egkehimu he mekevulungbulung heini is tivuuk he tanà. Heini he nasyun wey
    is menge nasyun diyà te peliǥuy kayi ebpenilbi te hadì te Babilonia seled te 70
    he tuig.
  mal-2015: ഈ ദേശമൊക്കെയും ശൂന്യവും സ്തംഭനഹേതുവും ആകും; ഈ ജാതികൾ ബാബേൽരാജാവിനെ എഴുപതു
    സംവത്സരം സേവിക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Caľi kadi phuv ačhela igen zamukľi sar e pušťa, kaj ňiko na bešel. O manuša
    andral o Izrael the andral ola narodi, so hine pašal lende, ena zaile andro Babilon
    a ode služinena le babiloňike kraľiske eftavardeš (70) berš.
  pes-OPV: و تمامی این زمین خراب و ویران خواهد شد و این قوم‌ها هفتاد سال پادشاه بابل
    رابندگی خواهند نمود.»
  ron-1924: Тоатэ цара ачаста ва фи о параӂинэ, ун пустиу, ши нямуриле ачестя вор
    фи супусе ымпэратулуй Бабилонулуй тимп де шаптезечь де ань.
  ben-OBCV: সমস্ত দেশই এক জনশূন্য পতিত ভূমি হয়ে যাবে, আর এই জাতিগুলি সত্তর বছর ধরে
    ব্যাবিলনের রাজার দাসত্ব করবে।
  som-som: Oo dalkan oo dhammuna wuxuu noqon doonaa cidla iyo wax laga yaabo, oo quruumahanuna
    toddobaatan sannadood ayay boqorka Baabuloon u adeegi doonaan.
  lat-VUC: 'Et erit universa terra hæc in solitudinem, et in stuporem: et servient
    omnes gentes istæ regi Babylonis septuaginta annis.'
  eng-ASVBT: And this whole land shall be a desolation, and an astonishment; and these
    nations shall serve the king of Babylon seventy years.
  ita-1885: E tutto questo paese sarà ridotto in deserto, e in desolazione; e queste
    genti serviranno al re di Babilonia settant'anni.
  eng-LXXUP: And all the land shall be a desolation; and they shall serve among the
    Gentiles seventy years.
  eng-ULB: Then all of this land will become a desolation and a horror, and these
    nations will serve the king of Babylon for seventy years.
  spa-VBL: Todo este país se convertirá en un páramo vacío, y Judá y estas otras naciones
    servirán al rey de Babilonia durante setenta años.
  fra-_FOB: Et tout ce pays sera une ruine, un désert; et ces nations seront asservies
    au roi de Babylone pendant soixante et dix ans.
  mal-mal: ഈ ദേശമൊക്കെയും ശൂന്യവും സ്തംഭനവിഷയവും ആകും; ഈ ജനതകൾ ബാബേൽരാജാവിനെ എഴുപത്
    സംവത്സരം സേവിക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Pūrā mulk wīrān-o-sunsān ho jāegā, chāroṅ taraf malbe ke ḍher nazar āeṅge.
    Tab tum aur irdgird kī qaumeṅ 70 sāl tak Shāh-e-Bābal kī ḳhidmat karoge.
  suz-BL: एको रागी ङा खिं नेल्‍ल ब्रेश्‍शो नु मुर मबाक्‍शो दुम्‍नीम। मिनु एको जात
    ङा मुरपुकी ७० बर्स सम्‍म बेबीलोन ङा पिप आ वाइल दुम्‍नीम। २इतिहास ३६:२१; येरमीया
    २९:१०; एज्रा १:१-२
  eng-NOY: And this whole land shall be a desolation and an astonishment; and these
    nations shall serve the king of Babylon seventy years.
  ita-1927: E tutto questo paese sarà ridotto in una solitudine e in una desolazione,
    e queste nazioni serviranno il re di Babilonia per settant’anni.
  ckb-ckb: هەموو ئەم خاکە دەبێتە وێرانەیەکی چۆڵ، ئەم نەتەوانەش حەفتا ساڵ خزمەتی پاشای
    بابل دەکەن.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: All this land will be a waste and a cause of wonder; and these nations
    will be the servants of the king of Babylon for seventy years.
  kan-OKCV: ಈ ದೇಶವೆಲ್ಲಾ ಹಾಳಾಗಿ ಭಯಕ್ಕೆ ಗುರಿಯಾಗುವುದು. ಈ ಜನಾಂಗಗಳು ಬಾಬಿಲೋನಿನ ಅರಸನನ್ನು
    ಎಪ್ಪತ್ತು ವರ್ಷ ಸೇವಿಸುವರು.
  tam-2017: இந்த தேசமெல்லாம் வனாந்திரமும் பாழுமாகும்; இந்த மக்களோ, எழுபது வருடங்களாகப்
    பாபிலோன் ராஜாவைச் சேவிப்பார்கள்.
  spa-RV-1909: Y toda esta tierra será puesta en soledad, en espanto; y servirán estas
    gentes al rey de Babilonia setenta años.
  ron-BTF: Și toată această țară va fi o pustiire și o înmărmurire; și aceste națiuni
    vor servi împăratului Babilonului șaptezeci de ani.
  eng-WEBP: This whole land will be a desolation, and an astonishment; and these nations
    will serve the king of Babylon seventy years.
  eng-FBV: This whole country will become an empty wasteland, and Judah and these
    other nations will serve the king of Babylon for seventy years.
  nld-1939: Heel dit land zal een puinhoop worden en steppe, en deze volken zullen
    den koning van Babel dienstbaar worden, zeventig jaar lang.
  nch-BL: Ni tali mocahuas cactoc quej huactoc tali. Huan nochi talme ipan taltipacti
    momajmatise por cati ipantis ni tali. Huan israelitame huan nochi cati ehuani
    ipan sequinoc talme cati quiyahualojtoque, quitequipanose nopa tanahuatijquet
    ten tali Babilonia para 70 xihuit.
  vie-1934: Cả đất nầy sẽ trở nên hoang vu gở lạ, các nước nầy sẽ phục sự vua Ba-by-lôn
    trong bảy mươi năm.
  hin-CV: यह संपूर्ण देश एक उजाड़ तथा भयावहता में परिवर्तित हो जाएगा, ये जनता सत्तर
    वर्षों तक बाबेल के राजा की सेवा करते रहेंगे.
  spa-BES: Toda esta tierra será ruinas y desolación; y estas naciones serán los siervos
    del rey de Babilonia por setenta años.
  tdx-tdx: Ho koake iaby i taney, naho ho halatsàñe vaho hitoroñe ty mpanjaka’ i Bavele
    fitompolo taoñe o fifeheañe retoa.
  tha-KJV: แผ่​นดินนี้ทั้งสิ้นจะเป็​นที​่รกร้างและที่น่าตกตะลึง และประชาชาติ​เหล่านี้​จะปรนนิบั​ติ​กษัตริย์​กรุ​งบาบิโลนอยู่​เจ​็ดสิบปี’
  por-BR-2018: E toda esta terra se tornará em desolação, e em espanto; e estas nações
    servirão ao rei da Babilônia por setenta anos.
  deu-ELO: Und dieses ganze Land wird zur Einöde, zur Wüste werden; und diese Nationen
    werden dem König von Babel dienen siebzig Jahre.
  eng-WYC-2018: And all the land thereof shall be into wilderness, and into wondering;
    and all these folks shall serve the king of Babylon seventy years.
  epo-epo: Kaj ĉi tiu tuta lando fariĝos ruino kaj dezerto; kaj tiuj nacioj servos
    al la reĝo de Babel dum sepdek jaroj.
  uig-PIN: bu pütkül zemin wǝyranǝ wǝ dǝⱨxǝt salƣuqi obyekt bolidu, wǝ bu ǝllǝr Babil
    padixaⱨining yǝtmix yil ⱪulluⱪida bolidu.
  beo-beo: 'Soge huluane da eno dunu fofogadigima:ne, wadela:lesidafa ba:mu. Amola
    na:iyado fi huluane da Ba:bilone hina bagade ea udigili hawa: hamosu ode 70 amoga
    hamomu.'
  tpi-OTNT: Dispela graun olgeta bai i bagarap na i kamap ples nating tasol. Na dispela
    ol lain manmeri bai i stap olsem ol wokboi nating bilong king bilong Babilon inap
    70 yia.
  hau-SA: Dukan wannan ƙasa za tă zama kango, kuma waɗannan al’ummai za su bauta wa
    sarkin Babilon shekaru saba’in.
  uig-LAT: bu pütkül zémin weyrane we dehshet salghuchi obyékt bolidu, we bu eller
    Babil padishahining yetmish yil qulluqida bolidu.
  nde-nde: Ilizwe leli lonke lizakuba yinkangala ephundlekileyo, lezizwe lezi zizasebenzela
    inkosi yaseBhabhiloni iminyaka engamatshumi ayisikhombisa.
  ton-ton: Pea ʻe hoko ʻae fonua ni kotoa pē ko e fakaʻauha, pea ko e fakailifia;
    pea ʻe ngāue ʻae kakai ni ki he tuʻi ʻo Papilone ʻi he taʻu ʻe fitungofulu.
  ces-1613: I bude všecka země tato pustinou a pouští, a sloužiti budou národové tito
    králi Babylonskému sedmdesáte let.
  eng-WMB: This whole land will be a desolation, and an astonishment; and these nations
    will serve the king of Babylon seventy years.
  tam-TCV: இந்த நாடு முழுவதும் கைவிடப்பட்ட பாழ்நிலமாகும். இந்த நாடுகள் பாபிலோன் அரசனுக்கு
    எழுபது வருடங்களுக்குப் பணிசெய்வார்கள்.
  ceb-ULB: Unya kining yutaa mahimong awaaw ug kahadlokan, ug kining mga nasora mag-alagad
    sa hari sa Babilonia sulod sa 70 ka tuig.
  pol-UBG: I cała ta ziemia stanie się spustoszeniem i zdumieniem, a te narody będą
    służyć królowi Babilonu przez siedemdziesiąt lat.
  urd-GVU: پورا ملک ویران و سنسان ہو جائے گا، چاروں طرف ملبے کے ڈھیر نظر آئیں گے۔
    تب تم اور ارد گرد کی قومیں 70 سال تک شاہِ بابل کی خدمت کرو گے۔
  deu-1912: daß dies ganze Land wüst und zerstört liegen soll. Und sollen diese Völker
    dem König zu Babel dienen siebzig Jahre.
  kan-2017: ಈ ದೇಶವೆಲ್ಲಾ ಹಾಳಾಗಿ ಬೆರಗಿಗೆ ಈಡಾಗುವುದು; ಮತ್ತು ಈ ಜನಾಂಗಗಳು ಎಪ್ಪತ್ತು ವರ್ಷ ಬಾಬೆಲಿನ
    ಅರಸನ ಅಡಿಯಾಳಾಗಿ ಬಿದ್ದಿರುವವು.
  yap-yap: Re binaw ney ni polo’ e bay ni pag ni dakriy tulwen u but’ ma bay i gin
    owchey ngay, pi binaw ni yad bay u to’oben i yan e bay ur pigpiggad ko pilung
    nu Babylon u lan medlip i ragag e duw.
  hlt-MCSB: Diklai pum he imrhong la, imsuep la poeh ni. Te vaengah namtom he Babylon
    manghai taengah kum sawmrhih thohtat uh ni.
  mdy-ETH: ሳዔላ ካራና ዶዔ ካታማና ዓሲያ ናንጉዋያ ጉሪ ቤሲ ማዓንዳኔ፤ ዬያታ ዴራ ላንካይታሚ ሌዔ ባብሎኔ ካኣቲ ዴማ ዎርቃንዳኔ።
  twi-ASANTE: Ɔman mu no nyinaa bɛdane asase wesee, na saa amanaman yi bɛsom Babiloniahene
    mfirinhyia aduɔson.
  eng-WEBU: This whole land will be a desolation, and an astonishment; and these nations
    will serve the king of Babylon seventy years.
  wal-wal: Ha biittai muleera bashsha baisa biitta gidana; ha kawotettatikka Baabiloone
    kawuwaayyo laappun tammu laittaa haarettana.
  spa-PDDPT: Toda esta tierra se convertirá en ruinas y desolación. Estas gentes servirán
    al rey de Babilonia 70 años.
  gun-gun: Ha'e ramo kova'e yvy ha'e javi opyta 'rã tekoa e'ỹa ha'e nhomondyipaarã.
    Ha'e gui ha'e kuery regua ma setenta ma'etỹ re ikuai 'rã huvixa Nabucodonosor
    rembiguai.
  ilo-ULB: Ket agbalinto amin dagitoy a daga a langalang ken nakabutbuteng, ket agserbinto
    dagitoy a nasion iti ari ti Babilonia iti pitopulo a tawen.
  kpg-kpg: Tenua deenei ga mooho gi daha loo, ga haga homouli ang gi digau ala ma gaa mmada
    ginai, gei nia henua ala e hoohoo mai gi mee, digaula gaa hege gi di king o Babylonia
    i di waalooloo o nia ngadau e madahidu (70).
  uig-ARA: بۇ پۈتكۈل زېمىن ۋەيرانە ۋە دەھشەت سالغۇچى ئوبيېكت بولىدۇ، ۋە بۇ ئەللەر
    بابىل پادىشاھىنىڭ يەتمىش يىل قۇللۇقىدا بولىدۇ.
  sus-sus: Gbaloe yi bɔxi lima nɛ, se birin kana. Wo nun wo dɔxɔbooree luma konyiya
    nan kui Babilɔn mangɛ xa nɔɛ bun ma ɲɛ tongo solofere.»
  pon-2006: Sahpwet pwon pahn ohla douluhl oh pahn kapwuriamwei ong aramas akan me
    pahn kilang, oh wehi kan me karanih pahn papah nanmwarkien Papilonia erein sounpar
    isihsek.
  ksd-ksd: Ma go ra gunan par na lingling, ma da kaian tana; ma go ra umana vuna tarai
    diat a toratorom ta ra king Babilon lavurua na vinun na kilakilala.
  tur-YTC: Bütün bu ülke harabe ve şaşılacak yer olacak; ve bu uluslar Babil Kralı'na
    yetmiş yıl hizmet edecekler.
  grc-BRENT: Καὶ ἔσται πᾶσα ἡ γῆ εἰς ἀφανισμὸν, καὶ δουλεύσουσιν ἐν τοῖς ἔθνεσιν ἑβδομήκοντα
    ἔτη.
  ind-AYT: Seluruh negeri ini akan menjadi reruntuhan dan tandus, dan bangsa-bangsa
    ini akan melayani Raja Babel selama tujuh puluh tahun.
  nya-nya: Dziko lonse lidzakhala bwinja ndi chipululu, ndipo mitundu ina idzatumikira
    mfumu ya ku Babuloni kwa 70.
  hrv-hrv: Sva će se zemlja pretvoriti u pustoš i pustinju i svi će narodi služiti
    kralju babilonskom sedamdeset godina.
  mps-mps: Te tǫ tigidali dolama, te dwai olo pesage naga elalueibao. Tama te hani
    we bidi dabe te kingo sę olo ebo bidi tiwai te Babilonde bidaludubadi, te kibu
    be bidi sese sela olama, nogo si, te 70 yia bidaibao,” wali.
  tpi-tpi: Dispela graun olgeta bai i bagarap na i kamap ples nating tasol. Na dispela
    ol lain manmeri bai i stap olsem ol wokboi nating bilong king bilong Babilon inap
    70 yia.
  dan-1931: og hele dette Land skal blive til Ørk og Øde, og disse Folkeslag skal
    trælle for Babels konge i halvfjerdsindstyve År.
  vie-OVCB: Khắp xứ sẽ thành nơi hoang dã. Ít-ra-ên và các nước láng giềng sẽ phục
    dịch vua Ba-by-lôn trong bảy mươi năm.”
  guj-2017: આ સમગ્ર દેશ ખેદાન-મેદાન અને વેરાન થઈ જશે. અને એ લોકો સિત્તેર વર્ષ બાબિલના
    રાજાની ગુલામી કરશે.
  pon-2006A: Sahpwet pwon pahn ohla douluhl oh pahn kapwuriamwei ong aramas akan me
    pahn kilang, oh wehi kan me karanih pahn papah nanmwarkien Papilonia erein sounpar
    isihsek.
  por-BRBSL: Toda esta terra será uma desolação e um espanto; e estas nações servirão
    ao rei da Babilônia setenta anos.
  cth-cth: Hete ram pueng hah koung a rawk han, hahoi hete miphun ni Babilon siangpahrang
    e thaw hah kum 70 touh a tawk awh han.
  twi-twi: Ɔman mu no nyinaa bɛdan asase wosee, na saa amanaman yi bɛsom Babiloniahene
    mfirihyia aduɔson.
  hlt-hlt: Diklai pum he imrhong la, imsuep la poeh ni. Te vaengah namtom he Babylon
    manghai taengah kum sawmrhih thohtat uh ni.
  tbz-SIM: Kɛ̀ dihɛì dimɔu nɑɑ́ ntidobontì, kɛ́ntɔ kɛ́tuɔkɛnɛ̀ yɛbie nsipísìyiekɛ̀.
    Dɛ kó iwuɔ nyimɔu kɛ̀ ìi bɔ́útɛ́ Bɑbidɔnni kóo kpɑ̀ɑ̀tì.
  msy-2020: Eghtɨ nguazir kam bar ikuvigh danganir kɨnim otogham. Eghtɨ 70plan azenibar,
    nan gumazamizir kaba, Babilonɨn atrivimɨn ingangarir gumazir kɨnibar ikiam.
  azb-azb: Bütün bu ölkə xarabaya, dəhşətli bir yerə çevriləcək. Bu millətlər Babil
    padşahına yetmiş il qulluq edəcək”.
  eng-DBY: And this whole land shall become a waste, an astonishment; and these nations
    shall serve the king of Babylon seventy years.
  hin-2017: सारी जातियों का यह देश उजाड़ ही उजाड़ होगा, और ये सब जातियाँ सत्तर वर्ष
    तक बाबेल के राजा के अधीन रहेंगी।
  wol-KYG: Réew mii mépp ay gental, def ndànd-foyfoy, xeet yii yépp di surgawu buuru
    Babilon diiru juróom ñaar fukki at.
  eng-YLT: And all this land hath been for a waste, for an astonishment, and these
    nations have served the king of Babylon seventy years.
  kne-kne: Manbalin ay daga ay magay silbi na din intiro ay ili ay nay ya din nandinmang
    ay il-ili, et mansilbi da sin ari ed Babilonia si pitopolo ay tawen.
  eng-WYC-2017: And all the land thereof shall be into wilderness, and into wondering;
    and all these folks shall serve the king of Babylon seventy years.
  eng-WMBB: This whole land will be a desolation, and an astonishment; and these nations
    will serve the king of Babylon seventy years.
  urd-GVH: पूरा मुल्क वीरानो-सुनसान हो जाएगा, चारों तरफ़ मलबे के ढेर नज़र आएँगे। तब
    तुम और इर्दगिर्द की क़ौमें 70 साल तक शाहे-बाबल की ख़िदमत करोगे।
  rug-rug: Sa doduruna sa popoa hie si kote ta evaṉae popoa ta huarana, meke doṉo
    hikare, meke sari butubutu hire si kote koa nabulu koasa baṉara pa Babiloni ka
    zuapa ṉavulu puta vuaheni.
  gaz-gaz: Biyyi kun guutuun barbadooftee onti; saboonni kunneenis waggaa torbaatama
    mooticha Baabiloniitiif garboomu.
  fra-LSG: Tout ce pays deviendra une ruine, un désert, et ces nations seront asservies
    au roi de Babylone pendant soixante-dix ans.
  yal-yal: Yamanani ito birin kalama nɛn, a raxɔri, siyani itoe yi findi konyine ra
    Babilɔn mangan xa ɲɛɛ tonge solofere.”
  haw-1868: A e lilo no keia aina a pau i neoneo, a i mea e pilihua'i. A e hookauwa
    aku ko keia mau aina na ke alii o Babulona, i kanahiku makahiki.
  arb-NAV: فَتُصْبِحُ هَذِهِ الأَرْضُ بِأَسْرِهَا قَفْراً خَرَاباً، وَتُسْتَعْبَدُ
    جَمِيعُ هَذِهِ الأُمَمِ لِمَلِكِ بَابِلَ طَوَالَ سَبْعِينَ سَنَةً.
  ewe-ewe: Anyigba sia katã azu aƒedo kple gbegbe eye dukɔ sia asubɔ Babilonia fia
    ƒe blaadre sɔŋ” Yehowae gblɔe.
  eng-LEE: And this whole land shall become a ruin and an [object of] astonishment;
    and these nations shall serve the king of Babylon seventy years.
  gvn-gvn: '@see-verse:JER.025.010'
  asm-FB: তেতিয়া এই গোটেই দেশ ধ্বংস আৰু আচৰিতৰ ঠাই হ’ব, আৰু এই জাতিবোৰে সত্তৰ বছৰলৈকে
    বাবিলৰ ৰজাৰ বন্দী-কাম কৰিব।
  sus-A: فبَلٌي يِ بْشِ لِمَ نّ، سٍ بِرِن كَنَ. وٌ نُن وٌ دْشْبٌورٍيٍ لُمَ كٌنيِيَ
    نَن كُي بَبِلْن مَنفّ شَ نْي بُن مَ حّ تٌنفٌ سٌلٌقٍرٍ.»
  fra-SBL: Tout ce pays sera une désolation et un objet d'épouvante, et ces nations
    serviront le roi de Babylone pendant soixante-dix ans.
  hbo-hbo: וְהָֽיְתָה֙ כָּל־הָאָ֣רֶץ הַזֹּ֔את לְחָרְבָּ֖ה לְשַׁמָּ֑ה וְעָ֨בְד֜וּ הַגֹּויִ֥ם
    הָאֵ֛לֶּה אֶת־מֶ֥לֶךְ בָּבֶ֖ל שִׁבְעִ֥ים שָׁנָֽה׃
  kik-kik: Bũrũri ũyũ wothe ũgaatuĩka bũrũri ũtarĩ kĩndũ o na ũkirĩte ihooru, nacio
    ndũrĩrĩ icio nĩigatungatĩra mũthamaki wa Babuloni mĩaka mĩrongo mũgwanja.
  omb-omb: Vanue doluegi vin vuragi na gineu vurogi, me a taureure ngerehi rain tabana
    noi ratahigi tau Babilon higao ngavulu geibitu.
  fra-NCL: Tout ce pays sera une solitude, un désert, et ces nations seront asservies
    au roi de Babylone pendant soixante-dix ans.
  cek-AK: Hae prae boih loe pong sut ueloe, dawnraihaih hoiah om o tih; hae kaminawk
    mah Babylon siangpahrang ih tok to saning qui sarihto thung sah pae o tih, tiah
    thuih.
  cuk-cuk: Bela we-yala akwamarbi-bukwa an imakoed, gwayed-negga binyenonikoed. We-dulemala
    birga-dulapaa-gakambe (70) Babilonia-e-reyga mailemaloed.”
  uig-CYR: бу пүткүл зимин вәйранә вә дәһшәт салғучи объект болиду, вә бу әлләр Бабил
    падишасиниң йәтмиш жил қуллуғида болиду.
  tel-2017: ఈ దేశమంతా పాడైపోతుంది. శిథిలమైపోతుంది. ఈ ప్రజలు 70 సంవత్సరాలు బబులోను
    రాజుకు సేవ చేస్తారు.
  hat-BSA: Tout peyi sa a va vin yon dezolasyon ak yon gwo laperèz, e nasyon sa yo
    va sèvi wa Babylone nan pandan swasann-dis ane.”
  kos-kos: Facl se inge nufon ac fah musallana — sie mwe lut ac mwe aksangeng. Ac
    mutunfacl atulani uh ac fah kulansupu tokosra lun Babylonia ke yac itngoul.
  hbo-WLC: וְהָֽיְתָה֙ כָּל־הָאָ֣רֶץ הַזֹּ֔את לְחָרְבָּ֖ה לְשַׁמָּ֑ה וְעָ֨בְד֜וּ הַגּוֹיִ֥ם
    הָאֵ֛לֶּה אֶת־מֶ֥לֶךְ בָּבֶ֖ל שִׁבְעִ֥ים שָׁנָֽה׃
  ibo-ibo: Ala a niile ga-aghọ mkpọmkpọ ebe tọgbọrọ nʼefu, mba ndị a niile ga-ejere
    eze Babilọn ozi iri afọ asaa.
  ory-ory: ତହିଁରେ ଏହି ସମୁଦାୟ ଦେଶ ଉତ୍ସନ୍ନ ସ୍ଥାନ ଓ ବିସ୍ମୟର ବିଷୟ ହେବ ଓ ଏହିସବୁ ଗୋଷ୍ଠୀ
    ସତୁରି ବର୍ଷ ବାବିଲ ରାଜାର ଦାସତ୍ୱ କରିବେ।
  chk-chk: Unusen ei fanü epwe tala o pönüla, nge chon ekei mwü repwe angang ngeni
    ewe kingen Papilon lon ükükün fik ier.
  rop-rop: Holot dijan kantri garra jidan rabishwan en im garra jidan brabli nogudwan
    wen enibodi luk, en detlot najalot pipul, olabat frenmob garra ol wek blanga det
    king brom Bebalon blanga 70 yiya.
  ukr-1871: Уся ж земля ся зробиться пусткою й дивовижею, і служити муть сї народи
    цареві Вавилонському сїмдесять років.
  deu-1951: und dieses ganze Land soll zur Wüste und zum Entsetzen werden, und diese
    Völker sollen dem babylonischen König dienen, siebzig Jahre lang.
  eng-JPS: And this whole land shall be a desolation, and a waste; and these nations
    shall serve the king of Babylon seventy years.
  srp-1865: I sva æe ta zemlja biti pustoš i èudo, i ti æe narodi služiti caru Vavilonskom
    sedamdeset godina.
  lug-lug: Ensi eno yonna ejja kufuuka matongo, n’amawanga gano gajja kuweereza kabaka
    w’e Babulooni emyaka nsanvu.
  heb-heb: והיתה כל הארץ הזאת לחרבה לשמה ועבדו הגוים האלה את מלך בבל שבעים שנה׃
  ben-IRV: তখন এই সমস্ত দেশ জনশূন্য ও ভয়ঙ্কর হয়ে যাবে এবং এই জাতিগুলি সত্তর বছর
    ধরে বাবিলের রাজার সেবা করবে।
  pan-pan: ਅਤੇ ਇਹ ਸਾਰਾ ਦੇਸ ਵਿਰਾਨ ਅਤੇ ਉਜਾੜ ਹੋ ਜਾਵੇਗਾ ਅਤੇ ਇਹ ਕੌਮਾਂ ਸੱਤਰ ਵਰਿਹਾਂ ਦੀ ਤੱਕ
    ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੀ ਟਹਿਲ ਕਰਨਗੀਆਂ
  mya-JVB: ဤ ပြည် တရှောက် လုံးသည် လူဆိတ်ညံ ရာ၊ အံ့ဩဘွယ် ရာ ဖြစ် လိမ့်မည်။ ဤ လူမျိုး
    တို့သည် အနှစ် ခုနစ်ဆယ် ပတ်လုံးဗာဗုလုန် ရှင်ဘုရင် ၏ အမှုကို ဆောင်ရွက် ရကြလိမ့်မည်။
  tbg-tbg: Maa vatava ekaara qoraiqama viraro qumina vataqaima vuanarove. Ni tataaqa
    varia vatanaakavata, Ne Isarerivata Babironi vika avuhainaa vaiinti vevaaraini
    70 ihiara vaiha vira paanaa kaiqa vara amitevarave.
  hmo-hmo: Inai tano ena kahana ibounai be do idia hadikaia ore, hoa bona gari gabuna
    do ia lao, bona inai tano ena basileia ibounai taudia ese lagani 70 lalonai Babulonia
    ena king ena hesiai gaukara do idia karaia.
  urd-urd: और यह सारी सरज़मीन वीरान और हैरानी का ज़रिया' हो जाएगी, और यह क़ौमें सत्तर
    बरस तक शाह — ए — बाबुल की ग़ुलामी करेंगी।
  rus-SYN: И вся земля эта будет пустынею и ужасом; и народы сии будут служить царю
    Вавилонскому семьдесят лет.
  bqc-SIM: Wa bùsupi kaalɛ à gↄ̃ da wáiwai píiɛ, a buiↄ i zↄble Babɛli kíaɛ wɛ̃̀
    bàaↄ̃kwi.
  tcz-CHONGTHU: Hiche gam pumpi hi, pannabei gamkeo sohding, chule kum somsagi sunga
    chu Israel leh akimvel a gamsung miten, Babylon lengpa ajenle diu ahi.
  mar-mar: आणि ती सगळी भूमी वैराण व वाळवंट होईल, आणि ही राष्ट्रे सत्तर वर्षांपर्यंत
    बाबेलाच्या राजाचे दास होतील.
  qub-qub: Cay nasyunpitaga ima-aycantapis ushajpämi apaconga. Siudäcunapis ragällanmi
    quëdanga. Cay nasyuncunacho tiyajcunaga ganchis chunca (70) watacamami Babiloniapa
    rayninpa maquincho canga.
  bqp-bqp: Tem mɛ kpuro mu koo kowɑ bɑnsu, kpɑ bɛɛ, win tɔmbu, i Bɑbilonin sinɑ boko
    yoru diiyɑ wɔ̃ɔ wɑtɑ kɑ wɔkuru.
  hat-hat: Tout peyi a pral kraze tounen mazi, yon dezè. Nasyon ki nan vwazinaj yo
    pral sèvi wa Babilòn lan pandan swasanndizan.
  eng-BSB: And this whole land will become a desolate wasteland, and these nations
    will serve the king of Babylon for seventy years.
  eng-WEBPB: This whole land will be a desolation, and an astonishment; and these
    nations will serve the king of Babylon seventy years.
  kbq-kbq: Ana hina ama mopafina mago vahera omanitfa hanigeno kama koka megahie.
    Hagi Israeli vahe'ene zamagri tavaonte'ma nemaniza vahemo'zanena 70'a kafufi Babiloni
    kini nemofo eri'za vahera umanigahaze.
  nhe-BL: Ni tlali mocahuas cactoc queja huactoc tlali. Huan nochi tlaltini ipan tlaltepactli
    momajmatise ipampa tlen ipantis ni tlali. Huan israelitame huan nochi tlen ehuani
    nopa sequinoc tlaltini tlen quiyahualojtoque, quitequipanose nopa tlanahuatijquetl
    tlen tlali Babilonia para 70 xihuitl.
  gub-BL: Amumaw putar ko ywy paw rupi ihe nehe. — Iaiw, i'i putar teko hexak mehe
    wà nehe. Mawiron wanuwihawete umumaw putar 70 kwarahy teko paw wazar romo wiko
    pà nehe.
  eng-DRA: 'And all this land shall be a desolation, and an astonishment: and all
    these nations shall serve the king of Babylon seventy years.'
