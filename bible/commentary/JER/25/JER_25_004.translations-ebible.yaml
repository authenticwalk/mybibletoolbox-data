verse: JER.025.004
translations:
  mal-C: യഹോവ തന്റെ ദാസന്മാരായ എല്ലാ പ്രവാചകന്മാരെയും വീണ്ടും വീണ്ടും നിങ്ങളുടെ അടുക്കൽ
    അയച്ചു; എന്നാൽ നിങ്ങൾ ശ്രദ്ധിക്കുകയോ കേൾക്കാൻ ചെവിചായ്‌ക്കുകയോ ചെയ്തില്ല.
  deu-TKW: Dazu hat Jahwe unermüdlich immer wieder alle seine Knechte, die Propheten,
    zu euch gesandt, aber ihr habt nicht gehört, noch neigtet ihr auch nur euer Ohr,
    um zu hören.
  lin-lin: Mpe atako Yawe azalaki kotindela bino tango na tango basakoli, basali na
    Ye, kasi bosalaki kaka keba te mpo na koyoka liloba na Ye.
  eng-LSV: and YHWH has sent all His servants to you, the prophets, rising early and
    sending, and you have not listened, nor inclined your ear to hear, saying,
  eng-GNV: And the Lord hath sent vnto you all his seruantes the Prophets, rising
    early and sending them, but yee would not heare, nor encline your eares to obey.
  eng-WEBSTER: And the LORD hath sent to you all his servants the prophets, rising
    early and sending them ; but ye have not hearkened, nor inclined your ear to hear.
  nhw-BL: “Ipan nochi nopa tonali, TOTECO tlatoctzitzi anmechtitlaniliyaya itlajtol
    pannextijcahua, pero amojuanti amo anquichihuilijtoque cuenta inincamanal.
  swh-ONEN: Ingawa Bwana amewatuma watumishi wake wote hao manabii kwenu mara kwa
    mara, hamkusikiliza wala hamkujali.
  bba-bba: Yinni Gusunɔ u rɑ n bɛɛ win sɔm kowobu ɡɔriɑmmɛ, berɑ win sɔmɔbu. U derɑ
    bɑ nɑ nɑ sɑɑ yee yellun di. Adɑmɑ i ǹ bu swɑɑ dɑki, i ǹ ben ɡɑri wure.
  eng-KJVCPB: And the Lord hath sent unto you all his servants the prophets, rising
    early and sending them; but ye have not hearkened, nor inclined your ear to hear.
  cpy-cpy: Tema rotyaantaki romperatani Tajorentsi, iyamanta-nirite, teemaeta pikemijantziri
    eerokapaeni, osheki pipiyatha-takari.
  luo-luo: To kata obedo ni Jehova Nyasaye oseoronu jotichne ma jonabi duto pile ka
    pile, pod ok uchiko itu kata winjo.
  meu-meu: Asio kamonai, bona taiamui asio hakala, ena be Iehova ese ena peroveta
    hesiai taudia iboudiai na dekemui e siaidia havara-havara,
  npi-ULB: परमप्रभुले आफ्ना सबै दास, अगमवक्ताहरूलाई तिमीहरूकहाँ पटक-पटक पठाउनुभयो,
    तर तिमीहरूले सुनेका वा ध्यान दिएका छैनौ ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé Olúwa ti rán gbogbo àwọn ìránṣẹ́ rẹ̀, àwọn wòlíì sí i
    yín láti ìgbà dé ìgbà, ẹ̀yin kò fetísílẹ̀.
  pes-OPCB: خداوند همواره انبیای خود را نزد شما فرستاده است، ولی شما توجهی نکرده‌اید
    و نخواسته‌اید گوش بدهید.
  tgl-ULB: Isinugo ni Yahweh ang lahat ng kaniyang mga lingkod na mga propeta sa inyo.
    Masigasig silang humayo, ngunit hindi kayo nakinig o nagbigay-pansin.
  cbu-NT: Apanll tiptsiree min tayaspatamaam siyap zanganirangitaa, itaru siysa anootstam
    kuk nda payukus, mazinamaam nda zandarangsa.
  hui-hui: Anduane Homogohanda ibunaga bi mana latagi haga agali dewaore ibilaga biyarume
    bi latagi hayagola tígua mine halu bi hale nahe haabo harimi.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ဖန်​တ​လဲ​လဲ မိ​မိ ၏​အ​စေ​ခံ​ပ​ရော​ဖက်​များ​ကို​သင်​တို့​ထံ
    သို့​စေ​လွှတ်​တော်​မူ​ခဲ့​သော်​လည်း သင်​တို့ သည်​သူ​တို့​၏​စ​ကား​ကို​နား​မ​ထောင်
    ကြ။ ပ​မာ​ဏ​လည်း​မ​ပြု​လို​ကြ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡང་ནས་ཡང་དུ་ཁོང་གི་ཞབས་ཕྱི་ལུང་སྟོན་པ་རྣམས་ཁྱོད་ཚོའི་མདུན་དུ་མངགས་ནའང་།
    ཁྱོད་ཚོས་མ་མཉན་ལ་རྣ་བ་གཏད་ནས་མ་མཉན་ཏོ། །
  sna-sna: Uye kunyange Jehovha akatuma varanda vake kwamuri ivo vaprofita nguva nenguva,
    imi hamuna kuteerera kana kurereka nzeve dzenyu.
  spa-BLM: Yahvé os ha enviado a todos sus siervos los profetas, madrugando y enviándolos
    (pero no habéis escuchado ni inclinado vuestro oído para oír),
  cac-cac: Vach'chom tzijtum el ix scheccot eb' schecab' Jehová d'ayex, palta maj
    e chan̈ej eyab' tas ix checji yal eb', maj e c'anab'ajej.
  swh-ULB: Bwana akawapeleka watumishi wake wote manabii kwako. Walikuwa na nia ya
    kwenda, lakini hukusikiliza wala kutega masikio.
  bel-bel: Гасподзь пасылаў да вас усіх рабоў Сваіх прарокаў, з самае раніцы пасылаў,
    - і вы ня слухалі і ня прыхілялі вуха свайго, каб слухаць.
  deu-ELBBK: Und der HERR hat alle seine Knechte, die Propheten, zu euch gesandt,
    früh sich aufmachend und sendend; aber ihr hörtet nicht und neigtet eure Ohren
    nicht, um zu hören.
  mbb-OT: Ne minsan layun edsuǥù is Nengazen te menge suluǥuen din he menge ebpeneuven
    diyà te keniyu, wazè kew ǥihapun medseǥipà wey mebpemineg.
  mal-2015: യഹോവ പ്രവാചകന്മാരായ തന്റെ സകല ദാസന്മാരെയും ഇടവിടാതെ നിങ്ങളുടെ അടുക്കൽ
    അയച്ചിട്ടും നിങ്ങൾ കേട്ടില്ല; കേൾക്കത്തക്കവണ്ണം നിങ്ങളുടെ ചെവി ചായിച്ചതുമില്ല.
  rmc-rmc: O RAJ tumenge bičhavelas savore peskre služobňiken le proroken furt pale
    a pale, ale tumen len aňi na šunenas aňi na denas pozoris pre oda, so vakerenas.
  pes-OPV: و خداوند جمیع بندگان خود انبیا را نزد شما فرستاد و صبح زودبرخاسته، ایشان
    را ارسال نمود اما نشنیدید وگوش خود را فرا نگرفتید تا استماع نمایید.
  ron-1924: Домнул в-а тримис пе тоць служиторий Сэй пророчий, й-а тримис дис-де-диминяцэ,
    ши н-аць аскултат, н-аць плекат урекя сэ аскултаць.
  ben-OBCV: আর সদাপ্রভু যদিও তাঁর দাস ভাববাদীদের বারবার তোমাদের কাছে প্রেরণ করেছেন,
    তোমরা কিন্তু তাদের কথা শোনোনি বা তাতে মনোযোগও দাওনি।
  som-som: Oo Rabbiguna wuxuu idiin soo diray addoommadiisii nebiyada ahaa oo dhan,
    isagoo goor wanaagsan diraya, laakiinse idinku innaba ma aydaan dhegaysan, oo
    marnaba dheg uma aydaan dhigin inaad maqashaan.
  lat-VUC: 'Et misit Dominus ad vos omnes servos suos prophetas, consurgens diluculo,
    mittensque: et non audistis, neque inclinastis aures vestras ut audiretis,'
  eng-ASVBT: And Jehovah hath sent unto you all his servants the prophets, rising
    up early and sending them, (but ye have not hearkened, nor inclined your ear to
    hear),
  ita-1885: Il Signore vi ha eziandio mandati tutti gli altri suoi servitori profeti,
    del continuo, per ogni mattina (ma voi non avete ubbidito, nè porto l'orecchio
    vostro per ascoltare),
  eng-LXXUP: and I sent to you my servants the prophets, sending them early (but ye
    hearkened not, and listened not with your ears); saying,
  eng-ULB: Yahweh sent out all his servants the prophets to you again and again, but
    you have not listened or paid any attention.
  spa-VBL: A pesar de que el Señor les ha enviado una y otra vez a todos sus siervos
    los profetas, ustedes no se molestan en escuchar ni en prestar atención.
  fra-_FOB: Et l'Éternel vous a envoyé tous ses serviteurs, les prophètes; il les
    a envoyés dès le matin; mais vous n'avez point écouté, vous n'avez point prêté
    l'oreille pour écouter,
  mal-mal: യഹോവ പ്രവാചകന്മാരായ തന്റെ സകലദാസന്മാരെയും വീണ്ടുംവീണ്ടും നിങ്ങളുടെ അടുക്കൽ
    അയച്ചിട്ടും നിങ്ങൾ കേട്ടില്ല; കേൾക്കുവാൻ നിങ്ങളുടെ ചെവി ചായിച്ചതുമില്ല.
  urd-GVR: Mere alāwā Rab dīgar tamām nabiyoṅ ko bhī bār bār tumhāre pās bhejtā rahā,
    lekin tum ne na sunā, na tawajjuh dī,
  suz-BL: मिनु परमप्रभु यावेम आ लोव़ पाइब आन कली मोदें लोव़ पथ सोइक्‍स ङा सोइक्‍स
    पाप्‍तु हना यो, गेपुकीम मेको आन लोव़ मनेंनी। इन नोफा मदाइक्‍तीनी। येरमीया ७:२५-२६;
    येरमीया ११:७; येरमीया २६:५; येरमीया २८:८; येरमीया २९:१९; येरमीया ४४:४; २इतिहास
    ३६:१५-१६
  eng-NOY: Also Jehovah hath sent to you all his servants the prophets, rising early
    and sending them; but ye have not hearkened, nor inclined your ear to hear.
  ita-1927: L’Eterno vi ha pure mandato tutti i suoi servitori, i profeti; ve li ha
    mandati del continuo fin dal mattino, ma voi non avete ubbidito, né avete pòrto
    l’orecchio per ascoltare.
  ckb-ckb: «یەزدانیش بەردەوام هەموو بەندە پێغەمبەرەکانی خۆی بۆ ناردن، بەڵام ئێوە گوێتان
    نەگرت و گرنگیتان پێنەدا.
  eng-BBE: And the Lord has sent to you all his servants the prophets, getting up
    early and sending them; but you have not given attention and your ear has not
    been open to give hearing;
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಸೇವಕರಾದ ಪ್ರವಾದಿಗಳನ್ನೆಲ್ಲಾ ನಿಮ್ಮ ಬಳಿಗೆ ಕಳುಹಿಸಿದ್ದಾರೆ.
    ಬೆಳಿಗ್ಗೆ ಎದ್ದು ಕಳುಹಿಸಿದ್ದಾರೆ. ಆದರೆ ನೀವು ಕೇಳಲಿಲ್ಲ. ಕೇಳುವುದಕ್ಕೆ ನಿಮ್ಮ ಕಿವಿ ಕೊಡಲಿಲ್ಲ.
  tam-2017: யெகோவா உங்களிடத்திற்குத் தீர்க்கதரிசிகளாகிய தம்முடைய எல்லா ஊழியக்காரரையும்
    ஏற்கனவே அனுப்பிக்கொண்டேயிருந்தும், நீங்கள் கேளாமலும், கவனிக்காமலும், கீழ்ப்படியாமலும்
    போனீர்கள்.
  spa-RV-1909: Y envió Jehová á vosotros todos sus siervos los profetas, madrugando
    y enviándolos; mas no oisteis, ni inclinasteis vuestro oído para escuchar,
  ron-BTF: Și DOMNUL i-a trimis la voi pe toți servitorii săi, profeții, ridicându-i
    devreme și trimițându-i; dar voi nu ați dat ascultare, nici nu v-ați aplecat urechea
    să ascultați.
  eng-WEBP: The LORD has sent to you all his servants the prophets, rising up early
    and sending them (but you have not listened or inclined your ear to hear),
  eng-FBV: Even though the Lord has sent all his servants the prophets to you time
    and again, you don't bother to listen or pay any attention.
  nld-1939: Bovendien heeft Jahweh ‘s morgens vroeg en ‘s avonds laat al zijn dienaars,
    de profeten, tot u gezonden; maar ge hebt niet gehoord, niet willen luisteren.
  nch-BL: “Ipan nochi nopa tonali, TOTECO talojtzitzi amechtitaniliyaya itajtolpanextijcahua,
    pero amojuanti amo anquitacaquilijque inincamanal.
  vie-1934: Đức Giê-hô-va đã sai các đầy tớ Ngài, là các tiên tri, đến cùng các ngươi,
    dậy sớm mà sai đến, nhưng các ngươi không nghe lời, không để tai mà nghe.
  hin-CV: याहवेह ने बार-बार अपने भविष्यवक्ताओं को भेजा जो सभी याहवेह के सेवक थे, किंतु
    न तो तुमने उनकी और ध्यान दिया और न ही उनकी सुनी.
  spa-BES: Y el Señor te envió a todos sus siervos los profetas, levantándose temprano
    y hablándoles; pero no han prestado atención y su oído no ha estado abierto para
    escuchar;
  tdx-tdx: Toe nafanto’ Iehovà ama’ areo i mpitoky mpitoro’e iaby rezay, nañampitso
    te niraheñe—f’ie nihiritsiritse avao, tsy nanokilan-dravembia hijanjiñe—
  tha-KJV: ท่านไม่ฟังหรือเอียงหูของท่านฟัง แม้ว​่าพระเยโฮวาห์ทรงส่งบรรดาผู้​พยากรณ์​ผู้รับใช้​ของพระองค์มาอย่างไม่​หยุดยั้ง
  por-BR-2018: E o SENHOR enviou a vós todos seus servos os profetas, insistentemente
    os enviando; porém vos não escutastes, nem inclinastes vossos ouvidos para escutar,
  deu-ELO: Und Jehova hat alle seine Knechte, die Propheten, zu euch gesandt, früh
    sich aufmachend und sendend; aber ihr hörtet nicht und neigtet eure Ohren nicht,
    um zu hören.
  eng-WYC-2018: And the Lord sent to you all his servants (the) prophets, and rose
    (up) full early, and sent, and ye heard not (or but you would not listen), neither
    ye bowed [in] your ears, for to hear;
  epo-epo: La Eternulo sendis al vi ĉiujn Siajn servantojn, la profetojn; ĉiutage
    Li sendadis; sed vi ne aŭskultis, vi ne alklinis vian orelon, por aŭskulti.
  uig-PIN: wǝ Pǝrwǝrdigar silǝrgǝ barliⱪ hizmǝtkarliri bolƣan pǝyƣǝmbǝrlǝrni ǝwǝtip
    kǝlgǝn; U tang sǝⱨǝrdǝ ornidin turup ularni ǝwǝtip kǝlgǝn; lekin silǝr ⱪulaⱪ salmay
    ⱨeq anglimidinglar.
  beo-beo: 'Hina Gode da Ea hawa: hamosu dunu, amo balofede dunu dilima asula ahoasu.
    Be dilia da ili amola hame nabi.'
  tpi-OTNT: Planti taim bipo Bikpela i bin salim ol profet, em ol wokman bilong en,
    i kam long yupela, tasol yupela i bikhet na i no laik putim yau long tok bilong
    ol.
  hau-SA: Ko da yake Ubangiji ya aika dukan bayinsa annabawa gare ku sau da sau, ba
    ku saurara ba, ba ku kuma kula ba.
  uig-LAT: we Perwerdigar silerge barliq xizmetkarliri bolghan peyghemberlerni ewetip
    kelgen; U tang seherde ornidin turup ularni ewetip kelgen; lékin siler qulaq salmay
    héch anglimidinglar.
  nde-nde: Lanxa uThixo wathumela zonke izinceku zakhe abaphrofethi kini njalonjalo,
    kalilalelanga njalo kalinakanga.
  ton-ton: 'Pea kuo fekau ʻe Sihova kiate kimoutolu kotoa pē ʻa ʻene kau tamaioʻeiki
    ko e kau palōfita, ʻo tuʻu hengihengi hake ʻo fekau ʻakinautolu: ka kuo ʻikai
    te mou fanongo, pe fakatokanga homou telinga ke ongoʻi.'
  ces-1613: Posílal také Hospodin k vám všecky slouhy své proroky, ráno přivstávaje,
    a to ustavičně, (jichžto neposlouchali jste, aniž jste naklonili ucha svého, abyste
    slyšeli).
  eng-WMB: The LORD has sent to you all his servants the prophets, rising up early
    and sending them (but you have not listened or inclined your ear to hear),
  tam-TCV: மேலும் யெகோவா இறைவாக்கினர்களான எல்லா ஊழியக்காரரையும் மீண்டும், மீண்டும்
    உங்களிடம் அனுப்பியும், நீங்கள் செவிகொடுக்கவோ, கவனிக்கவோ இல்லை.
  ceb-ULB: Gipadala ni Yahweh sa makadaghan nganha kaninyo ang tanan niyang mga sulugoon
    nga mao ang mga propeta, apan wala gayod kamo naminaw ni nanumbaling.
  pol-UBG: PAN też posyłał do was wszystkie swoje sługi, proroków, z wczesnym wstawaniem
    i przesłaniem, ale nie usłuchaliście ani nie nakłoniliście swego ucha, aby usłyszeć.
  urd-GVU: میرے علاوہ رب دیگر تمام نبیوں کو بھی بار بار تمہارے پاس بھیجتا رہا، لیکن
    تم نے نہ سنا، نہ توجہ دی،
  deu-1912: So hat der HERR auch zu euch gesandt alle seine Knechte, die Propheten,
    fleißig; aber ihr habt nie hören wollen noch eure Ohren neigen, daß ihr gehorchtet,
  kan-2017: ಯೆಹೋವನು ತನ್ನ ಸೇವಕರಾದ ಪ್ರವಾದಿಗಳನ್ನೆಲ್ಲಾ ನಿಮ್ಮ ಬಳಿಗೆ ತಪ್ಪದೆ ಕಳುಹಿಸುತ್ತಿದ್ದರೂ
    ನೀವು ಕೇಳಲಿಲ್ಲ, ಕಿವಿಗೊಡಲೂ ಇಲ್ಲ.
  yap-yap: Damur motoyilgad ma ku damur tiyan’med, ni yug amrogon ni ku be par Got
    ni be l’oeg e profet ngomed e tapigpig rok.
  hlt-MCSB: BOEIPA loh a thoh lamkah ni a sal rhoek tonghma boeih te nangmih taengah
    han tueih coeng dae na hnatun uh pawt tih hnatun ham hna na kaeng uh moenih.
