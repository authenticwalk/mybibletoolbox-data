    cäsushcanquichu, ni tantiyacushcanquipischu.
  bqp-bqp: Yinni Gusunɔ u rɑ n bɛɛ win sɔm kowobu gɔriɑmmɛ, berɑ win sɔmɔbu. U derɑ
    bɑ nɑ nɑ sɑɑ yee yellun di. Adɑmɑ i ǹ bu swɑɑ dɑki, i ǹ ben gɑri wure.
  hat-hat: Seyè a pa janm sispann voye pwofèt li yo, sèvitè l' yo, ban nou. Men nou
    pa vle koute yo, nou derefize louvri zòrèy nou pou nou tande yo.
  eng-BSB: And the LORD has sent all His servants the prophets to you again and again,
    but you have not listened or inclined your ear to hear.
  eng-WEBPB: The LORD has sent to you all his servants the prophets, rising up early
    and sending them (but you have not listened or inclined your ear to hear),
  kbq-kbq: Ra Anumzamo'a eri'za vahe'a maka kasnampa vahe'aramina huzmantege'za knane
    knanena e'za nanekea eme tamasami'naze. Hianagi antahi amne nehuta, ana nanekerera
    tamagesa anteta ontahi'naze.
  nhe-BL: “Ipan nochi nopa tonali, TOTECO ajachica inmechtitlaniliyaya itiocamanalojcahua,
    pero imojuanti ax inquichihuilijtoque cuenta inintlajtol.
  gub-BL: Tuweharupi Tupàn Tuweharupi Wiko Ma'e umur kar wemiruze'eg uze'eg imume'u
    har peme a'e wà. Nezewe rehe we napeinu kwaw. Napezekaiw kwaw ize'eg rehe.
  eng-DRA: And the Lord hath sent to you all his servants the prophets, rising early,
    and sending, and you have not hearkened, nor inclined your ears to hear.
