verse: JER.025.008
translations:
  mal-C: 'അതിനാൽ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ എന്റെ വചനം
    അനുസരിക്കാതിരിക്കുക നിമിത്തം,'
  deu-TKW: 'Darum spricht Jahwe der Heerscharen also: Weil ihr auf meine Worte nicht
    gehört habt,'
  lin-lin: 'Yango wana, tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : « Lokola
    boyokaki maloba na Ngai te,'
  eng-LSV: 'Therefore, thus said YHWH of Hosts: Because that you have not obeyed My
    words,'
  eng-GNV: Therefore thus saith the Lord of hostes, Because ye haue not heard my wordes,
  eng-WEBSTER: Therefore thus saith the LORD of hosts; Because ye have not heard my
    words,
  nhw-BL: '“Huan yeca ama NiamoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij,
    niquijtohua: Pampa amo anquitlacaquilijtoque nocamanal, quej ni nijchihuas.'
  swh-ONEN: 'Kwa hiyo Bwana Mwenye Nguvu Zote asema hivi: “Kwa sababu hamkuyasikiliza
    maneno yangu,'
  bba-bba: Yen sɔ̃nɑ wi, Gusunɔ wɔllu kɑ tem Yinni u nɛɛ, yèn sɔ̃ i ǹ nùn swɑɑ dɑki,
  eng-KJVCPB: Therefore thus saith the Lord of hosts; Because ye have not heard my
    words,
  cpy-cpy: 'Rootaki ikantantari Tajorentsi Ñaaperori, ikantzi: ‘Tema pipiyatha-takina
    nokanta-witzimiri,'
  luo-luo: 'Emomiyo Jehova Nyasaye Maratego wacho kama: “Nikech utamuru winjo wechena,'
  meu-meu: 'Taunabunai, Iehova Sabaota na ini e gwau tomamu: Egu hereva asio abidia
    dae dainai,'
  npi-ULB: त्यसैले सर्वशक्तिमान् परमप्रभु यसो भन्‍नुहुन्छ, ‘तिमीहरूले मेरा वचन नसुनेका
    हुनाले,
  yor-yor: 'Nítorí náà, Olúwa àwọn ọmọ-ogun sọ èyí: “Nítorí wí pé ẹ̀yin kò fetí sí
    ọ̀rọ̀ mi,'
  pes-OPCB: '«حال، خداوند لشکرهای آسمان می‌فرماید: ”چون از من اطاعت ننمودید، من نیز
    تمام اقوام شمال را به رهبری نِبوکَدنِصَّر، پادشاه بابِل، که او را برای این کار
    برگزیده‌ام، گرد خواهم آورد تا بر این سرزمین و بر ساکنانش و نیز بر اقوام مجاور
    شما هجوم بیاورند و شما را به کلی نابود کنند، طوری که برای همیشه انگشت‌نما و رسوا
    شوید!'
  tgl-ULB: Kaya ito ang sinasabi ni Yahweh na pinuno ng mga hukbo, 'Dahil hindi kayo
    nakinig sa aking mga salita,
  cbu-NT: '@see-verse:JER.025.007'
  hui-hui: Anidagua birimigome Anduane Homogo Hongo Haiheore kago ibugua tíhondo lalu,
    Tígua i̱naga bi mana talialu nabi harimigonaga
  mya-mya: '``ထို့​ကြောင့်​သင်​တို့​သည် ကိုယ်​တော်​၏​စ​ကား ကို​နား​မ​ထောင်​လို​ကြ​သ​ဖြင့်
    အ​နန္တ​တန်​ခိုး ရှင်​ထာဝ​ရ​ဘု​ရား​က၊-'
  bod-N: དེ་བས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཅག་གིས་ངའི་བཀའ་ལ་མ་མཉན་པའི་རྐྱེན་གྱིས།
  sna-sna: 'Naizvozvo zvanzi naJehovha Wamasimba Ose: “Nemhaka yokuti hamuna kuteerera
    mashoko angu,'
  spa-BLM: 'Por eso dice Yahvé de los Ejércitos: “Porque no habéis oído mis palabras,'
  cac-cac: 'Yuj chi'' syalanxi Jehová Yajal d''a Smasanil icha tic: Yujto max e cha
    eyab'' tas svala'','
  swh-ULB: Basi, Bwana wa majeshi asema hivi, 'Kwa kuwa hukusikiliza maneno yangu,
