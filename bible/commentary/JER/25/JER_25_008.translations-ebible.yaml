  urd-GVR: Rabbul-afwāj farmātā hai, “Chūṅki tum ne mere paiġhāmāt par dhyān na diyā,
  suz-BL: मोपतीके मुर नेल्‍ल आन परमप्रभु यावेमी “मारदे हना गेपुकीम आं लोव़ मटिनी।
  eng-NOY: 'Therefore thus saith Jehovah of hosts: Because ye have not hearkened to
