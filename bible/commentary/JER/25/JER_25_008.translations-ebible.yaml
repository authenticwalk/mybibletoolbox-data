  kan-OKCV: 'ಆದ್ದರಿಂದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ನೀವು ನನ್ನ ಮಾತುಗಳನ್ನು
