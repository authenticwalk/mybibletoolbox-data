  eng-LXXUP: Therefore thus saith the Lord; Since ye believed not my words,
  eng-ULB: So Yahweh of hosts says this, 'Because you did not listen to my words,
  spa-VBL: 'Así que esto es lo que dice el Señor Todopoderoso: Como no han obedecido
