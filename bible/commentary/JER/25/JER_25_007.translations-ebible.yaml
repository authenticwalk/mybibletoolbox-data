    ese umui mailaia vadaeni.’ ”
  urd-urd: लेकिन ख़ुदावन्द फ़रमाता है, तुम ने मेरी न सुनी; ताकि अपने हाथों के कामों
    से अपने ज़ियान के लिए मुझे ग़ज़बनाक करो।
  rus-SYN: Но вы не слушали Меня, говорит Господь, прогневляя Меня делами рук своих,
    на зло себе.
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀, i swã́sɛ ma yã́io, ↄ̃ a ma pↄ fɛ̃̀ ń á pↄkɛaↄ.
    Màa a ĩadà ázĩawa.
  tcz-CHONGTHU: Pakaiyin hitin aseiye, “Nanghon kathusei nangaipouve. Nanghon nakisem’u
    milimdoi chu nahouvun, keima neiphin lunghang uvin, nachunguva chiding jumna leh
    hamsetna nakiloilut’u ahitai.
  mar-mar: परमेश्वर असे म्हणतो, “पण तुम्ही माझे ऐकले नाहीत, आणि तुम्हावर अरिष्ट यावे
    म्हणून तुम्ही आपल्या हातांच्या कामाने मला राग आणून दिला.”
  qub-qub: «Ichanga Tayta Dios willachishushayquicunata gamcuna manami wiyacushcanquichu.
    Quiquiquicuna rurashayqui dioscunata adurashpayquimi Tayta Diosta rabyachishcanqui.
    Chaypitami quiquiquicuna disigrasyaman chayanquipaj.»
  bqp-bqp: Adɑmɑ Yinni Gusunɔn tii u nɛɛ, i ǹ nùn swɑɑ dɑki. I win mɔru seeyɑwɑ bɛɛn
    bwɑ̃ɑroku ni i kuɑn sɔ̃. Mɑ yɑ kɑ bɛɛ kɔ̃sɑ nɑɑwɑ.
  hat-hat: Men, se Seyè a menm ki di sa, nou derefize koute l'. Nou fè l' fache ak
    zidòl nou fè ak men nou. Se konsa nou rale malè sou tèt nou.
  eng-BSB: ‘But to your own harm, you have not listened to Me,’ declares the LORD,
    ‘so you have provoked Me to anger with the works of your hands.’
  eng-WEBPB: “Yet you have not listened to me,” says the LORD, “that you may provoke
    me to anger with the work of your hands to your own hurt.”
  kbq-kbq: Hianagi Nagri nanekea ontahi'naze. E'ina nehuta tamazanteti'ma havi anumza
    ramimofo amema'ama tro'ma haza zamo, Nagrira nazeri narimpa neheta, hazenke zana
    avreta tamagra'a tamavatera e'naze.
  nhe-BL: '“Huan ama TOTECO quiijtohua: ‘Pero imojuanti ax inquinequij innechtlacaquilise.
    Tlahuel inyoltetique. Inquinhueyichihuaj totiotzitzi tlen imojuanti inquichijtoque
    huan ica ya nopa innechchijtoque ma nicualani. Yeca nochi tlamantli tlen hualajtoc
    imopani eltoc queja imoseltitzi inmotemolijque.’'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e a'e ae uze'eg nezewe a'e. — Na'ipurenu wer kwaw
    herehe wà, i'i. Pemuikwahy kar Tupàn Tuweharupi Wiko Ma'e tupàn a'ua'u wamuwete
    pà. A'e rupi uzepyk penehe.
  eng-DRA: And you have not heard me, saith the Lord, that you might provoke me to
    anger with the works of your hands, to your own hurt.
