verse: JER.025.007
translations:
  mal-C: “എന്നാൽ നിങ്ങൾ എന്റെ വാക്കു കേട്ടനുസരിച്ചില്ല, നിങ്ങളുടെതന്നെ ദോഷത്തിനായി
    നിങ്ങളുടെ കൈകളുടെ പ്രവൃത്തികൾകൊണ്ട് എന്നെ കോപിപ്പിക്കുന്നതിനുവേണ്ടി നിങ്ങൾ അപ്രകാരംചെയ്തു,”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: so hörtet ihr doch nicht auf mich - ist der Spruch Jahwes -, gerade um
    mich durch eurer Hände Werk zum Zorne zu reizen, zu eurem eigenen Verderben.
  lin-lin: Kasi boyokaki Ngai te, › elobi Yawe, ‹ botumbolaki Ngai kutu na nzela ya
    banzambe ya bikeko, oyo maboko na bino esalaki, mpe bomibendelaki bino moko pasi. › »
  eng-LSV: and you have not listened to Me,” a declaration of YHWH, “so as to provoke
    Me to anger with the work of your hands for evil to you.
  eng-GNV: Neuerthelesse ye would not heare me, saith the Lord, but haue prouoked
    mee to anger with the workes of your hands to your owne hurt.
  eng-WEBSTER: Yet ye have not hearkened to me, saith the LORD; that ye might provoke
    me to anger with the works of your hands to your own hurt.
  nhw-BL: '“Huan ama TOTECO quiijtohua: ‘Pero amojuanti amo anquinequij antechtlacaquilise.
    Tlahuel anyoltetique. Anquinhueyichihuaj tiotzitzi catli amojuanti anquichijtoque
    huan ica ya nopa antechchijtoque ma nicualani. Yeca nochi tlamantli catli hualajtoc
    amopani eltoc quen amoseltzitzi anmotemolijque.’'
  swh-ONEN: “Lakini ninyi hamkunisikiliza mimi, tena mkanikasirisha kwa vitu mlivyovitengeneza
    kwa mikono yenu, nanyi mmejiletea madhara juu yenu wenyewe,” asema Bwana.
  bba-bba: Adɑmɑ Yinni Gusunɔn tii u nɛɛ, i ǹ nùn swɑɑ dɑki. I win mɔru seeyɑwɑ bɛɛn
    bwɑ̃ɑroku ni i kuɑn sɔ̃. Mɑ yɑ kɑ bɛɛ kɔ̃sɑ nɑɑwɑ.
  eng-KJVCPB: Yet ye have not hearkened unto me, saith the Lord; that ye might provoke
    me to anger with the works of your hands to your own hurt.
  cpy-cpy: 'Pikemi ikantzi Tajorentsi: ‘Osheki pipiyatha-takina eeroka-paeni. Maperori
    powatsimaakina pipinkatha-waetakiri pitajorentsi-nirote. Tema okantakaawo pipinkatha-waetakiri,
    aritaki piñaakiro iita awijimo-temini.’'
  luo-luo: Jehova Nyasaye wacho niya, “To ne ok uwinja, kendo usechwanya gi gik ma
    lwetu oseloso, kendo usekelo hinyruok kuomu uwegi.”
  meu-meu: Ḡau tamona (Iehova na e tomu), umui ese asio kamonai henigu, imamui ḡaukaradia
    amo ba habadugu totona, sibomui ihadikalaimui.
  npi-ULB: तर तिमीहरूले मेरो कुरा सुनेका छैनौ । त्‍यसैले तिमीहरूको हानि गर्न तिमीहरूका
    हातको कामले उहालाई रिस उठाएका छौ, यो परमप्रभुको घोषणा हो ।’
  yor-yor: “Ṣùgbọ́n ẹ̀yin kò fetí sí mi,” ni Olúwa wí; “bẹ́ẹ̀ ni ẹ sì ti mú inú bí
    mi pẹ̀lú ohun tí ẹ fi ọwọ́ yín ṣe, ẹ sì ti mú ibi wá sórí ara yín.”
  pes-OPCB: ولی شما گوش ندادید و با پرستش بتهایی که با دست خود ساخته بودید به آتش
    خشم خداوند دامن زدید تا بر شما بلا نازل نماید.
  tgl-ULB: Ngunit hindi kayo nakinig sa akin—ito ang pahayag ni Yahweh—kaya inudyukan
    ninyo ako sa pamamagitan ng gawa ng inyong mga kamay upang saktan ko kayo.
  cbu-NT: itaru siysa nda anoo mazinamaam zandarangus, Apanll wamari ichingaru kasiru
    an siya atiya. Ashiriya, apanllputsireemis saana tínayarus, anootsimarisha ungirtakus,
    saanaatstatam tayutaritarangsa. Ashirangis anumand waneeshish kizpur yutari wayachima.
    Siy yuwaa waneeki anoo nda mangoonkis, anumand
  hui-hui: Anduane Homogo ibugua tíhondo ogodagua lara. Tígua i̱naga bi hale nahe
    howa dama mitangi bialu bi pupu wulenaga mbirale tínaga gime wabirimirume i̱ mo
    keba harimi. Mana ogonidagua bialu harimigome tíha ko holene ogoni tínime mo wirimigoni,
    lara laya.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​သည်​ကိုယ်​တော်​၏​စ​ကား ကို​နား​မ​ထောင်​ကြ​ကြောင်း
    ထာ​ဝ​ရ​ဘု​ရား ကိုယ်​တော်​တိုင်​မိန့်​တော်​မူ​ပြီ။ သင်​တို့​သည် ကိုယ်​တော်​၏​စ​ကား​ကို​နား​ထောင်​မည့်​အ​စား
    မိ​မိ​တို့​ပြု​လုပ်​သည့်​ရုပ်​တု​များ​အား​ဖြင့် အ​မျက်​တော်​ကို​လှုံ့​ဆော်​ကာ
    ကိုယ်​တော်​ပေး တော်​မူ​သည့်​အ​ပြစ်​ဒဏ်​ကို​မိ​မိ​တို့​အ​ပေါ် သို့​သက်​ရောက်​စေ​ကြ​လေ​ပြီ။
  bod-N: ཁྱོད་ཅག་གིས་ང་ལ་མ་མཉན་པར། རང་གི་ལག་པས་བཟོས་པ་ཡིས་ང་ལ་ཁོང་ཁྲོ་བསླངས་ནས་རང་གིས་རང་ལ་གནོད་བསྐྱལ་ཏོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ།
    །
  sna-sna: “Asi imi hamuna kunditeerera,” ndizvo zvinotaura Jehovha, “uye makanditsamwisa
    nezvakaitwa namaoko enyu, mukaita kuti zvakaipa zvikuwirei.”
  spa-BLM: “Sin embargo, no me habéis escuchado — dice Yahvé —, para provocarme a
    la ira con la obra de vuestras manos para vuestro propio perjuicio.”
  cac-cac: 'Axo ticnaic, syal Jehová icha tic: A ex tic max yal e c''ol tze cha eyab''
    tas svala''. Tze tzuntzej val cot yoval in c''ool, yujto tzex och ejmelal d''a
    juntzan̈ e diosal tze b''o''o. Yuj chi'' an̈eja'' ex tzeyic''cot yaelal d''a eyib''an̈,
    xchi Jehová.'
  swh-ULB: Lakini hamkunisikiliza-hili ndilo tamko la Bwana-kwa hiyo umenikasirisha
    kwa kazi ya mikono yako ili kujidhuru nafsi zemu.
  bel-bel: Але вы ня слухаліся Мяне, кажа Гасподзь, гневячы Мяне дзеямі рук сваіх,
    на злосьць сабе.
  deu-ELBBK: Aber ihr habt nicht auf mich gehört, spricht der HERR, um mich durch
    das Werk eurer Hände zu reizen, euch zum Unglück.
  mbb-OT: Piru wazè kew iyan mebpemineg te Nengazen. Midhimu niw he mepauk sikandin
    pinaaǥi te menge vineelan niw he zuma he menge ed-ezapen. Umbe iyan kew mismu
    mid-uwit te silut para keniyu.
  mal-2015: എങ്കിലും നിങ്ങൾ നിങ്ങളുടെ അനർത്ഥത്തിന്നായി നിങ്ങളുടെ കൈകളുടെ പ്രവൃത്തികൊണ്ടു
    എന്നെ കോപിപ്പിപ്പാൻ തക്കവണ്ണം എന്റെ വാക്കു കേൾക്കാതിരുന്നു എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „No tumen man na šunenas, ale choľarenas man ole modlenca, so kerenas tumare
    vastenca, a avke anďan korkore pre tumende o nalačho,“ phenel o RAJ.
  pes-OPV: 'اما خداوند می‌گوید: «مرا اطاعت ننمودید بلکه خشم مرا به اعمال دستهای خویش
    برای بلای خود به هیجان آوردید.»'
  ron-1924: ‘Дар ну М-аць аскултат’, зиче Домнул, ‘чи М-аць мыният прин лукраря мынилор
    воастре, спре ненорочиря воастрэ.’
  ben-OBCV: সদাপ্রভু বলেন, “তোমরা কিন্তু আমার কথা শোনোনি এবং তোমাদের হাতে তৈরি ওইসব
    বিগ্রহের দ্বারা তোমরা আমার ক্রোধ জাগিয়ে তুলেছ। এভাবে তোমরা নিজেরাই নিজেদের ক্ষতিসাধন
    করেছ।”
  som-som: Laakiinse ima aydaan dhegaysan, ayaa Rabbigu leeyahay, si aad shuqullada
    gacmihiinna igaga cadhaysiisaan, oo ay waxyeello idiin soo gaadho.
  lat-VUC: Et non audistis me, dicit Dominus, ut me ad iracundiam provocaretis in
    operibus manuum vestrarum, in malum vestrum.
  eng-ASVBT: Yet ye have not hearkened unto me, saith Jehovah; that ye may provoke
    me to anger with the work of your hands to your own hurt.
  ita-1885: Ma voi non mi avete ubbidito, dice il Signore, per dispettarmi con le
    opere delle vostre mani, a danno vostro.
  eng-LXXUP: But ye hearkened not to me.
  eng-ULB: But you have not listened to me—this is Yahweh's declaration—so you have
    provoked me with the work of your hands to do harm to you.
  spa-VBL: Pero ustedes se han perjudicado a sí mismos al no escucharme, declara el
    Señor, porque me enojaron haciendo ídolos.
  fra-_FOB: Mais vous ne m'avez point écouté, dit l'Éternel; en sorte que vous m'avez
    irrité par l'œuvre de vos mains, pour votre malheur.
  mal-mal: എങ്കിലും നിങ്ങൾ നിങ്ങളുടെ അനർത്ഥത്തിനായി നിങ്ങളുടെ കൈകളുടെ പ്രവൃത്തികൊണ്ട്
    എന്നെ കോപിപ്പിക്കുവാൻ വേണ്ടി എന്റെ വാക്കു കേൾക്കാതിരുന്നു” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Afsos! Tum ne merī na sunī balki mujhe apne hāthoṅ ke
    banāe hue butoṅ se ġhussā dilā kar apne āp ko nuqsān pahuṅchāyā.”
  suz-BL: परमप्रभु यावेमी “तन्‍न गेपुकीम आं लोव़मी नोफा मदाइक्‍तीनी। इन गुइम सेल्‍शोमी
    आं कली गाइक्‍पाइक्‍तीनी। मिनु गेपुकी आंमान सजाइ ताइब सेल्‍सीशो बाक्‍नीनी” देंत।
  eng-NOY: But ye have not hearkened to me, saith Jehovah, that ye might provoke me
    to anger with the works of your hands to your own hurt.
  ita-1927: Ma voi non mi avete dato ascolto, dice l’Eterno per provocarmi, a vostro
    danno, con l’opera delle vostre mani.
  ckb-ckb: 'یەزدان دەفەرموێت: «بەڵام گوێتان لێم نەگرت، بۆ ئەوەی بە دروستکراوەکانی
    دەستتان پەستم بکەن، بەخۆتان سزاتان بۆ سەر خۆتان هێنا.»'
  eng-BBE: But you have not given ear to me, says the Lord; so that you have made
    me angry with the work of your hands, causing evil to yourselves.
  kan-OKCV: “ಆದರೂ ನೀವು ನನಗೆ ಕಿವಿಗೊಡದೆ, ನಿಮಗೆ ಕೇಡು ಬರುವ ಹಾಗೆ ನಿಮ್ಮ ಕೈಕೆಲಸಗಳಿಂದ ನನಗೆ
    ಕೋಪವನ್ನೆಬ್ಬಿಸಿದ್ದೀರಿ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நீங்களோ, உங்களுக்குத் தீமையாக உங்கள் கைகளின் செய்கைகளால் எனக்குக் கோபமூட்டுவதற்கு,
    என் சொல்லைக் கேளாமற்போனீர்கள் என்று யெகோவா சொல்லுகிறார் என்றான்.
  spa-RV-1909: Empero no me habéis oído, dice Jehová, para provocarme á ira con la
    obra de vuestras manos para mal vuestro.
  ron-BTF: Totuși, voi nu mi-ați dat ascultare, spune DOMNUL; ca să mă provocați la
    mânie cu lucrările mâinilor voastre spre vătămarea voastră.
  eng-WEBP: “Yet you have not listened to me,” says the LORD, “that you may provoke
    me to anger with the work of your hands to your own hurt.”
  eng-FBV: But you've hurt yourselves by not listening to me, declares the Lord, because
    you angered me by making idols.
  nld-1939: Maar ge hebt niet willen luisteren, is de godsspraak van Jahweh, en Mij
    getart met uw maaksels tot uw eigen schade.
  nch-BL: '“Huan ama TOTECO quiijtohua: ‘Pero amojuanti amo anquinequij antechtacaquilise.
    Tahuel anyoltetique. Anquinhueyichihuaj teteyome cati amojuanti anquinchijtoque
    huan ica ya nopa antechchijtoque ma nicualani. Yeca nochi tamanti cati hualajtoc
    amopani eltoc quej amoseltitzitzi anmotemohuilijque.’'
  vie-1934: 'Đức Giê-hô-va phán: Nhưng các ngươi chẳng nghe ta, mà lấy việc làm của
    tay mình chọc giận ta, và chuốc lấy tai hại cho mình.'
  hin-CV: “फिर भी तुमने मेरी न सुनी,” यह याहवेह की वाणी है, “तुमने यह सब स्वयं अपनी
    ही हानि के लिए अपनी हस्तकृतियों के द्वारा मेरे कोप को भड़काने के उद्देश्य से किया
    है.”
  spa-BES: Pero no me han oído, dice el Señor; así que me han hecho enojar con la
    obra de sus manos, causando el mal a ustedes mismos.
  tdx-tdx: F’ie tsy nañaoñ’ ahy, hoe t’Iehovà; te mone nampiforoforo ahy amo satam-pità’
    areoo ho ami’ty fiantoañe.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า ‘​แม้​กระนั้นเจ้าทั้งหลายก็​ไม่​ฟังเรา เพื่อเจ้าจะได้ยั่วเย้าเราให้​กร​ิ้วด้วยผลงานแห่​งม​ือของเจ้า
    ซึ่งเป็นผลร้ายแก่​เจ้​าเอง’
  por-BR-2018: Porém vós não me destes ouvidos, diz o SENHOR, para me provocardes
    à ira com a obra de vossas mãos, para o vosso mal.
  deu-ELO: Aber ihr habt nicht auf mich gehört, spricht Jehova, um mich durch das
    Werk eurer Hände zu reizen, euch zum Unglück.
  eng-WYC-2018: And ye heard not me, saith the Lord, that ye stirred me to wrathfulness
    in the works of your hands, into your [own] evil. (But ye would not listen to
    me, saith the Lord, and ye stirred me to anger with the works of your hands, to
    your own harm.)
  epo-epo: Sed vi ne aŭskultis Min, diras la Eternulo; vi kolerigis Min per la faritaĵo
    de viaj manoj por via malbono.
  uig-PIN: Lekin silǝr Manga ⱪulaⱪ salmidinglar, Meni ⱪolliringlar yasiƣanlar bilǝn
    ƣǝzǝplǝndürüp ɵzünglarƣa ziyan kǝltürdünglar, — dǝydu Pǝrwǝrdigar.
  beo-beo: 'Be Hina Gode Hisu da dilia Ea sia: hame nabi sia:i. Be dilia da E ougima:ne,
    loboga hamoi ogogosu ‘gode’ ilima nodone sia:ne gadosu. Amaiba:le, dilila: da
    amo se iasu dilima doaga:ma:ne, logo fodoi dagoi.'
  tpi-OTNT: Orait Bikpela i tok olsem, “Ol profet i bin autim dispela tok bilong mi,
    tasol mi Bikpela, mi tok stret long yupela, yupela i no bin harim tok bilong mi.
    Nogat. Yupela i bin wokim ol piksa bilong ol giaman god na yupela i mekim mi i
    belhat. Na long dispela pasin, yupela i bin mekim nogut long yupela yet.
  hau-SA: “Amma ba ku saurare ni ba,” in ji Ubangiji, “kun tsokane ni da abin da kuka
    yi da hannuwanku, kuka kuma kawo lahani wa kanku.”
  uig-LAT: Lékin siler Manga qulaq salmidinglar, Méni qolliringlar yasighanlar bilen
    ghezeplendürüp özünglargha ziyan keltürdünglar, — deydu Perwerdigar.
  nde-nde: “Kodwa kalingilalelanga,” kutsho uThixo, “njalo lingithukuthelisile ngokwenziwa
    ngezandla zenu, lazehlisela okubi.”
  ton-ton: ‌ʻOku pehē ʻe Sihova, ka ʻoku ʻikai te mou tokanga kiate au, koeʻuhi ʻoku
    mou fakahouhau kiate au ʻi he ngaahi ngāue ʻa homou nima ke mou kovi ai.”
  ces-1613: Ale neposlouchali jste mne, dí Hospodin, abyste jen hněvali mne dílem
    rukou svých k svému zlému.
  eng-WMB: “Yet you have not listened to me,” says the LORD, “that you may provoke
    me to anger with the work of your hands to your own hurt.”
  tam-TCV: “ஆனால் நீங்களோ எனக்குச் செவிகொடுக்கவில்லை” என்று யெகோவா அறிவிக்கிறார்.
    “உங்கள் கைகள் செய்தவற்றைக் கொண்டு எனக்குக் கோபமூட்டியிருக்கிறீர்கள். நீங்களே உங்கள்மேல்
    தீங்கைக் கொண்டுவந்திருக்கிறீர்கள்.”
  ceb-ULB: Apan wala kamo naminaw kanako—mao kini ang gipahayag ni Yahweh—tungod niana
    gihagit hinuon ninyo ako pinaagi sa buhat sa inyong mga kamot aron masilotan kamo.
  pol-UBG: Ale nie usłuchaliście mnie, mówi PAN, pobudzając mnie do gniewu uczynkami
    swoich rąk na własne nieszczęście.
  urd-GVU: رب فرماتا ہے، ”افسوس! تم نے میری نہ سنی بلکہ مجھے اپنے ہاتھوں کے بنائے
