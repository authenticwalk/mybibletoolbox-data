    caccabdu.
  fra-LSG: Gémissez, pasteurs, et criez! Roulez-vous dans la cendre, conducteurs de
    troupeaux! Car les jours sont venus où vous allez être égorgés. Je vous briserai,
    et vous tomberez comme un vase de prix.
  yal-yal: Ɛ tan yɛɛratine, ɛ wuga, ɛ gbelegbele, ɛ yi ɛ makutukutu ɛ tan naxanye
    yamaan xun na! Bayo ɛ kɔɛ raxaba waxatin bata a li. Ɛ birama nɛn, ɛ fe yi kala
    alo fɛɲɛ faɲin na raxuya ayi.
  haw-1868: E aoa oukou, e na kahuhipa, a e uwe aku; a e kapi ia oukou iho i ka lehu,
    e ka poe malama hipa; no ka mea, ua lawa ko oukou mau la o ka pepehi, a me ka
    hoopuehu, a e haule no oukou, e like me ke kiaha maikai.
  arb-NAV: وَلْوِلُوا أَيُّهَا الرُّعَاةُ وَابْكُوا، تَمَرَّغُوا فِي الرَّمَادِ يَا
    قَادَةَ الشَّعْبِ، لأَنَّ أَوَانَ ذَبْحِكُمْ قَدْ حَانَ، فَأُشَتِّتُكُمْ فَتَسْقُطُونَ
    (وَتَتَنَاثَرُونَ) كَإِنَاءٍ فَاخِرٍ.
  ewe-ewe: Mi alẽkplɔlawo, mifa avi, mido ɣli, mimli le ke me, mi alẽha ƒe kplɔlawo.
    Elabena miaƒe ɣeyiɣi de, be woawu mi, miadze anyi agbã gudugudu abe tɔmedeze ene.
  eng-LEE: Wail, ye shepherds, and cry; and roll yourselves about [in the dust], ye
    leaders of the flocks; for full are your days for you to be slaughtered, and I
    will scatter you; and you shall fall like a costly vessel.
  asm-FB: হে মেৰ-ছাগ ৰখীয়াবোৰ, তোমালোকে হাহাঁকাৰ আৰু কাতৰোক্তি কৰা; আৰু হে মেৰ-ছাগৰ
    জাকৰ প্ৰধান লোকসকল, তোমালোক ছাইত বাগৰা। কিয়নো তোমালোকৰ হত্যাৰ দিন আহি পৰিল; মই
    তোমালোকক ছিন্ন-ভিন্ন কৰিম, তাতে তোমালোক মনোহৰ পাত্ৰৰ দৰে পতিত হবা।
  sus-A: حَمَ يَرٍرَتِيٍ، وٌ شَ فبٍلٍفبٍلٍ، وٌ شَ وٌ وَ شُي رَ مِنِ، بَرِ مَ فبَلٌي
    لْشْي بَرَ وٌ لِ. وٌ قَمَ نّ يٍنسٍندٍ، وٌ بِرَ، عَلْ سٍ شُنشُرِ نَشَن تِدٍ مُ
    نَ.
  fra-SBL: Gémissez, bergers, et criez. Va te vautrer dans la poussière, toi le chef
    du troupeau ; car les jours de vos massacres et de vos dispersions sont arrivés,
    et vous tomberez comme une fine poterie.
  hbo-hbo: הֵילִ֨ילוּ הָרֹעִ֜ים וְזַעֲק֗וּ וְהִֽתְפַּלְּשׁוּ֙ אַדִּירֵ֣י הַצֹּ֔אן
    כִּֽי־מָלְא֥וּ יְמֵיכֶ֖ם לִטְבֹ֑וחַ וּתְפֹוצֹ֣ותִיכֶ֔ם וּנְפַלְתֶּ֖ם כִּכְלִ֥י
    חֶמְדָּֽה׃
  kik-kik: Rĩrai na mũgirĩke, inyuĩ arĩithi aya; mwĩgaragariei rũkũngũ-inĩ, inyuĩ
    atongoria a rũũru rwa mbũri. Nĩgũkorwo ihinda rĩanyu rĩa gũthĩnjwo nĩ ikinyu;
    mũkaagũa mũthuthĩke o ta rĩũmba rĩrĩa rĩega mũno.
  fra-NCL: Hurlez, pasteurs, et criez ; roulez-vous dans la poussière, chefs du troupeau,
    car vos jours sont accomplis pour le massacre ; je vous disperserai et vous tomberez
    comme des vases de prix.
  cek-AK: Nangcae tuutoep kaminawk, qah oh loe, hang oh; kalen koek tuu zaehoikungnawk,
    long ah maiphu angnok oh loe asawt oh; nangcae humhaih atue hoi ampraek phanghaih
    atue to phak boeh; nangcae loe atho kana laom baktiah na krah o tih.
  cuk-cuk: Dummagan-negsedimalad, be akiginmar, binnasuli be gormar. Dulemar-idudimalad,
    napagi be bindumakmar, ar girgued-ibagan bemarse owarmaksad. Bela be yogasaar
    aisakidmaloed, degi, moli-bebe-nikad-sapingana-wardadaganayobi be oburgwilemaloed.
  uig-CYR: И баққучилар, зарлаңлар, налә көтириңлар! Топа-чаң ичидә еғиниңлар, и пада
    йетәкчилири! Чүнки қирғин қилиниш күнлириңлар йетип кәлди, Мән силәрни тарқитиветимән;
    Силәр өрүлгән есил чинидәк парчә-парчә чеқилисиләр.
  tel-2017: కాపరులారా, ఏడవండి. సాయం కోసం కేకలు పెట్టండి. మందలోని నాయకులారా, నేల మీద
    పడి దొర్లండి. మీరు చావడానికి రోజులు దగ్గరపడ్డాయి. మీరు చెదిరిపోయే రోజు వచ్చింది.
    ఎంపిక చేసిన గొర్రె పొట్టేళ్ళు కింద పడినట్టు మీరు పడతారు.
  hat-BSA: Kriye fò, nou menm k ap fè bèje yo; rele anmwey! Woule kò nou nan sann,
    nou menm ki mèt a bann mouton yo; paske jou a masak nou yo ak egzil la fin rive,
    e nou va tonbe kon veso pi chwazi a.
  kos-kos: Tung, kowos mwet kol, kowos mwet sropo lun mwet luk. Kowos in wowoyak tung,
    ac ipippip infohk uh. Pa inge pacl in anwuki kowos, ac kowos ac fah laslaseyuki
    oana sheep mukul.
  hbo-WLC: הֵילִ֨ילוּ הָרֹעִ֜ים וְזַעֲק֗וּ וְהִֽתְפַּלְּשׁוּ֙ אַדִּירֵ֣י הַצֹּ֔אן
    כִּֽי־מָלְא֥וּ יְמֵיכֶ֖ם לִטְב֑וֹחַ וּתְפוֹצ֣וֹתִיכֶ֔ם וּנְפַלְתֶּ֖ם כִּכְלִ֥י
    חֶמְדָּֽה׃
  ibo-ibo: Kwasienụ akwa ike, unu ndị ọzụzụ atụrụ, tiekwanụ mkpu akwa; tụrụọnụ onwe
    unu nʼala, unu ndị ndu nke igwe ewu na atụrụ. Nʼihi na oge a ga-egbu unu eruola,
    unu ga-adakwa tiwasịa dịka ite aja.
  ory-ory: ହେ ମେଷପାଳକଗଣ, ତୁମ୍ଭେମାନେ ହାହାକାର ଓ କ୍ରନ୍ଦନ କର; ହେ ମେଷଗଣର ଅଗ୍ରଗଣ୍ୟମାନେ,
    ତୁମ୍ଭେମାନେ ଭସ୍ମରେ ଗଡ଼; କାରଣ ତୁମ୍ଭମାନଙ୍କର ହତ୍ୟା ସମୟ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ଉପସ୍ଥିତ ହେଲା,
    ଆଉ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଖଣ୍ଡ ଖଣ୍ଡ କରି ଭାଙ୍ଗିବା ଓ ତୁମ୍ଭେମାନେ ମନୋହର ପାତ୍ର ତୁଲ୍ୟ ପଡ଼ିଯିବ।
  chk-chk: Ämi chon mas, oupwe kechü o ngüngüres, ämi souemwenin nei aramas, oupwe
    asokopälakemi lon pwül. Pun fansoun ämi ninni a war. Oupwe turutiu o tatakis usun
    eu pör mi mürina.
  rop-rop: “Yumob garra krai, ol yumob lidamob. Yumob hu oldei lukaftum main pipul
    jis laik det stakmen lukaftum ola ship. Yumob garra krai nomo lilbit. Yumob garra
    krai en rol miselp langa det das, dumaji det taim im olredi iya na blanga yumob
    garra gitkil, en olabat garra kadimap yumob jis laik det bigwan ship weya olabat
    oldei kadimap.
  ukr-1871: Ридайте, пастирі, голосїте й посипайте голови порохом, ви значнїйші в
    отарі; прийшла бо ваша година, щоб вас поколено й порозпуджувано, й попадаєте,
    як дорога посудина.
  deu-1951: Heulet, ihr Hirten, und schreiet, wälzet euch in Asche, ihr Beherrscher
    der Herde! Denn nun ist eure Zeit da, daß man euch schlachte, und ihr sollt zerschmettert
    und hingeworfen werden wie kostbares Geschirr.
  eng-JPS: Wail, ye shepherds, and cry; and wallow yourselves in the dust, ye leaders
    of the flock; for the days of your slaughter are fully come, and I will break
    you in pieces, and ye shall fall like a precious vessel.
  srp-1865: Ridajte, pastiri, i vièite i valjajte se po prahu, glavari stadu, jer
    se navršiše vaši dani da budete poklani, i da se razaspete, i pašæete kao skupocjen
    sud.
  lug-lug: Mukaabe mulaajane mmwe abasumba, mwevulunge mu ttaka, mmwe abakulu b’ebisibo.
    Kubanga obudde bwammwe obw’okuttibwa butuuse mujja kugwa mubetentebwe ng’ebibya
    eby’ebbumba.
  heb-heb: הילילו הרעים וזעקו והתפלשו אדירי הצאן כי מלאו ימיכם לטבוח ותפוצותיכם ונפלתם
    ככלי חמדה׃
  ben-IRV: মেষপালকেরা, কাঁদ, সাহায্যের জন্য চিত্কার কর! মাটিতে গড়াগড়ি দাও, হে পালের
    নেতারা। কারণ তোমাদের হত্যার ও ছিন্নভিন্ন হবার দিন এসেছে। তোমরা বাছাই করা ভেড়ার
    মত পতিত হবে।
  pan-pan: ਹੇ ਆਜੜੀਓ, ਤੁਸੀਂ ਵਿਲਕੋ ਅਤੇ ਚਿੱਲਾਓ। ਹੇ ਇੱਜੜ ਦੇ ਸਰਦਾਰੋ, ਤੁਸੀਂ ਸੁਆਹ ਵਿੱਚ ਲੇਟੋ!
    ਕਿਉਂ ਜੋ ਤੁਹਾਡੇ ਕਤਲ ਹੋਣ ਦੇ ਅਤੇ ਖਿਲਰਣ ਦੇ ਦਿਨ ਪੂਰੇ ਹੋ ਗਏ, ਅਤੇ ਤੁਸੀਂ ਇੱਕ ਚੰਗੇ ਭਾਂਡੇ
    ਵਾਂਗੂੰ ਡਿੱਗ ਪਓਗੇ।
  mya-JVB: အို သိုးထိန်း တို့၊ ငိုကြွေး အော်ဟစ်ကြလော့။ အို သိုး ကြီး သိုးမြတ်တို့၊
    ပြာ၌လူးလည်းလျက်နေကြလော့။ သင် တို့ကိုသတ် ရသောအချိန် ရောက် လေပြီ။ အရပ်ရပ်သို့ ငါမောင်းသဖြင့်၊
    သင်တို့သည် အဘိုး ထိုက်သော တန်ဆာ ကျ သကဲ့သို့ ဖြစ်ရကြလိမ့်မည်။
  tbg-tbg: Ne qiata vaiintive, ne ti vaiinti nahentiqaa raqiki variakave, ne mpo ike
    tiha iqi rataate. Ne konkoma kanta kumparaa mparamaqi vuate. Ni teqa taaqamake
    aruke entava anintaivo. Tave rukavukaara raumpirima kaantemake, ni vaatavano vo
    kanta vo kanta kirikairiro varianarove.
  hmo-hmo: Mamoe naria taudia e, do umui tai, tai mai boiboi danu. Mamoe hakaua taudia
    e, tano kahu dekenai do umui hekure giroagiroa. Badina be umui do idia hamasea
    dinana, be ia ginidae vadaeni. Do umui moru diho, mamoe tau idia mase bamona.
  urd-urd: ऐ चरवाहो, वावैला करो और चिल्लाओ; और ऐ गल्ले के सरदारों, तुम ख़ुद राख में
    लेट जाओ, क्यूँकि तुम्हारे क़त्ल के दिन आ पहुँचे हैं। मैं तुम को चकनाचूर करूँगा,
    तुम नफ़ीस बर्तन की तरह गिर जाओगे।
  rus-SYN: Рыдайте, пастыри, и стенайте, и посыпайте себя прахом, вожди стада; ибо
    исполнились дни ваши для заклания и рассеяния вашего, и падете, как дорогой сосуд.
  bqc-SIM: Sãdãnaↄ, à koo pũna à búbuapɛ, kpàsa dↄaanaↄ, à gbeembo bùsuu,
    asa á kòlokpagↄↄ kàɛ, á kwɛ́ à wíwi kɛ́lɛkɛlɛ lán sɛkpalawiawaɛ.
  tcz-CHONGTHU: Vo, kelngoi ching phalou ho, nangho kap’uvin lang maovun! Chule nangho
    kelngoi hon lah’a apipu ho, tollhanga vutlah’a kile le leuvin! Nakithanadiu nikho
    ahung lhunge, nangma nalhuh ding leibel kehbai tah bang’a namanthah ding ahi.
  mar-mar: मेंढपाळांनो विलाप करा आणि मदतीसाठी रडा. कळपातील धन्यांनो जमिनीवर लोळा.
    कारण ही तुला मारल्या जाण्याचा आणि विखरण्याचा दिवस आला आहे. तुम्ही फुटक्या मडक्याच्या
    तुकड्याप्रमाणे सगळीकडे पडाल.
  qub-qub: ¡Uyshëruno caj mandajcuna gaparpay; nanaywan atay! ¡Yachachishpayqui pusharajcuna
    llaquicuywan pampacho gochpay! Chaynöga ruray wañuchishunayquipaj öra chayamushana
    captinmi. Gamcunataga werannin uyshata pishtajnömi wañuchishunquipaj.
  bqp-bqp: Bɛɛ, win tɔmbun kpɑrobu, i wuri koowo, i bindio temɔ. Domi tɔ̃rɑ tunumɑ
    tè sɔɔ bɑ koo bɛɛ sɑkiri. I ko i wɔrumɑ i kɔsikirɑ nge tem mɔn weke burɑru.
  hat-hat: Nou menm chèf ki reskonsab pèp la, rele anmwe, woule kò nou atè. Lè a rive
    pou yo koupe tèt nou. Yo pral gaye nou. Nou pral tonbe atè. Nou pral kraze tankou
    bèl potich ki koute chè.
  eng-BSB: Wail, you shepherds, and cry out; roll in the dust, you leaders of the
    flock. For the days of your slaughter have come; you will fall and be shattered
    like fine pottery.
  eng-WEBPB: Wail, you shepherds, and cry. Wallow in dust, you leader of the flock;
    for the days of your slaughter and of your dispersions have fully come, and you
    will fall like fine pottery.
  kbq-kbq: Hagi sipisipi afute kva vahe'mota tusi tamasunku nehuta zavira ateho. Sipisipi
    afu nagamokizmi rankva vahe'mota tamagri'ma tamahe nefrino tamare tufetresia knamo'a
    hago eanki, kugusopafi maseta rukrahe krahe hiho. Na'ankure knare mopa kavomo'ma
    evuramino rutako'ma nehiaza huta havizantfa hugahaze.
  nhe-BL: ¡Infiero tlamocuitlahuiani! Xichocaca huan ximocuesoca. Imojuanti tlen inquinyacanaj
    tlacame ipan nochi tlaltepactli, ximomimiloca ipan cuanextli para inquinextise
    imotequipachol pampa ya ajsic hora para inmechtzontlamiltise. Inhuetzise queja
    sihuame tlen yamanic inintlacayo.
  gub-BL: Pe tuwihaw wà. Peneiheihem nehe. Peiko heremiaihu wanehe uzekaiw ma'e romo.
    Peneiheihemahy nehe. Pezai'o ywy rehe pewapewak nehe no. Pezuka haw 'ar uhem kwez
    kury. Pe'ar putar nehe, ta'e pezuka putar àràpuhàràn hexaexak pyrer ài a'e wà
    nehe xe.
  eng-DRA: 'Howl, ye shepherds, and cry: and sprinkle yourselves with ashes, ye leaders
    of the flock: for the days of your slaughter and your dispersion are accomplished,
    and you shall fall like precious vessels.'
