verse: JER.025.034
translations:
  mal-C: ഇടയന്മാരേ, കരയുകയും വിലപിക്കുകയുംചെയ്യുക; ആട്ടിൻപറ്റത്തിന്റെ അധിപതികളേ, ചാരത്തിൽക്കിടന്ന്
    ഉരുളുക. കാരണം നിങ്ങളെ കശാപ്പുചെയ്ത് എറിഞ്ഞുകളയുന്ന ദിവസം വന്നിരിക്കുന്നു; നല്ലൊരു
    ആട്ടുകൊറ്റൻ വീഴുംപോലെ നീയും വീഴും.
  deu-TKW: Heult, ihr Hirten, und schreit, und wälzt euch im Staub umher, ihr Vornehmsten
    der Herde! Denn eure Zeit ist da, daß man euch schlachte, und die Zeit eurer Zerstreuung,
    und ihr sollt hinfallen gleich kostbarem Geschirr!
  lin-lin: Bino babateli bibwele, bolela mpe boganga ! Bino bakambi ya bitonga, bobaluka-baluka
    na putulu ! Pamba te tango na bino ya kokufa ekoki ! Bokokweya mpe bokopanzana
    mike-mike lokola mbeki.
  eng-LSV: Howl, you shepherds, and cry, || And roll yourselves, you majestic of the
    flock, || For your days have been full || For slaughtering, and [for] your scatterings,
    || And you have fallen as a desirable vessel.
  eng-GNV: 'Howle, ye shepherdes, and crie, and wallowe your selues in the ashes,
    ye principall of the flocke: for your dayes of slaughter are accomplished, and
    of your dispersion, and ye shall fall like precious vessels.'
  eng-WEBSTER: 'Howl, ye shepherds, and cry; and wallow yourselves in the ashes ,
    ye principal of the flock: for the days of your slaughter and of your dispersions
    are accomplished; and ye shall fall like a pleasant vessel.'
  nhw-BL: ¡Anfiero tlamocuitlahuiani! Xichocaca huan ximotequipachoca. Amojuanti catli
    anquinyacanaj masehualme ipan nochi tlaltipactli, ximomimiloca ipan cuanextli
    para anquinextise amotequipachol pampa ya ajsic hora para anmechtzontlamiltise.
    Anhuetzise quen sihuame catli yamanic inintlacayo.
  swh-ONEN: Lieni na kuomboleza, enyi wachungaji, mgaagae mavumbini, ninyi viongozi
    wa kundi. Kwa maana wakati wenu wa kuchinjwa umewadia; mtaanguka na kuvunjavunjwa
    kama vyombo vizuri vya udongo.
  bba-bba: Bɛɛ, win tɔmbun kpɑrobu, i wuri koowo, i bindio temɔ. Domi tɔ̃rɑ tunumɑ
    tè sɔɔ bɑ koo bɛɛ sɑkiri. I ko i wɔrumɑ i kɔsikirɑ nɡe tem mɔn weke burɑru.
  eng-KJVCPB: 'Howl, ye shepherds, and cry; And wallow yourselves in the ashes, ye
    principal of the flock: For the days of your slaughter and of your dispersions
    are accomplished. And ye shall fall like a pleasant vessel.'
  luo-luo: Ywaguru kendo denguru; un jokwath; ngʼielreuru e buru, un jokwadh rombe.
    Nimar sa mar negou osechopo; unupodhi kendo ungʼinjru matindo tindo, ka agulu
    molos mongʼith.
  meu-meu: Mamoe ireḡudia taudia, ba tai, ba tai lolololo! Mamoe seridia biagudia,
    kahu ai ba hekui-hekui! Badina be iala-masemui bona ihakarohomui dinadia vada
    e kau, bena ba keto, mamoe mamaruanedia namo-hereadia na heheto.
  npi-ULB: हे गोठालाहरू हो, विलाप गर, मदतको लागि कराओ । बगालका अगुवाहरू हो, धुलोमा
    लडीबडी गर, किनकि तिमीहरूको हत्या गरिने दिन आएको छ । तिमीहरू माटोको भाँडाझैं खस्दा
    छरपष्‍ट हुनेछौ ।
  yor-yor: Ké, kí ẹ sì pohùnréré ẹkún ẹ̀yin olùṣọ́-àgùntàn, ẹ yí nínú eruku, ẹ̀yin
    olùdarí agbo ẹran. Nítorí pé ọjọ́ àti pa yín ti dé, ẹ̀yin ó sì ṣubú bí ohun èlò
    iyebíye.
  pes-OPCB: ای رهبران و ای شبانان قومها، گریه کنید و فریاد برآورید و در خاک بغلتید،
    چون زمان آوارگی و هلاکتتان فرا رسیده است؛ مثل ظروف مرغوب، خواهید افتاد و خرد خواهید
    شد؛
  tgl-ULB: Tumangis kayo, mga pastol, at sumigaw para humingi ng tulong! Gumulong
    sa lupa, kayo na mga kamahalan sa mga kawan. Sapagkat ang inyong mga araw ay kakatayin
    at ang paghihiwalay ay darating. Babagsak kayong gaya ng mga piniling tupang lalaki.
  hui-hui: Agali haguane kamiru tíni dara howa kiabu dugu bilimu. Wali agali haru
    haga agali bu kamirubi tí dara timbuni howa dindini abalu ngarunaga palu pendege
    loyu ibaga bilimu. Áyu tí waitigirume ibalu nogo sibi wangabe bo podagadagua tínaga
    wali agali bu karu bo wahai hole ibiragonaga tígua dugu hongo howa bialu halimu.
    Todobene be dindime wabini bayale ngaru pambu lagadagua tí bope halu bo purogo
    lelolebira.
  mya-mya: အ​သင်​ခေါင်း​ဆောင်​တို့၊ အော်​ဟစ်​ငို​ယို​ကြ​လော့။ ငါ​၏​လူ​မျိုး​တော်​ကို​ထိန်း​သော​သိုး​ထိန်း​တို့၊
    ကျယ်​စွာ​အော်​ဟစ်​ကြ​လော့။ ဝမ်း​နည်း​ပူ​ဆွေး လျက်​မြေ​မှုန့်​တွင်​လူး​လှိမ့်​ကြ​လော့။
    အ​သတ် ခံ​ရ​ကြ​မည့်​အ​ချိန်​ကျ​ရောက်​လာ​ပြီ​ဖြစ်​၍ သင်​တို့​သည်​သိုး​ထီး​များ​ကဲ့​သို့​အ​သတ်​ခံ
    ရ​ကြ​လိမ့်​မည်။-
  bod-N: ཀྱེ་ཁྱོད་རྫི་བོ་རྣམས་ཀྱིས་ངུ་འབོད་བྱོས་ལ་འོ་དོད་བོས་ཤིག ཁྱོད་ལུག་ཁྱུའི་འགོ་ཁྲིད་རྣམས་ཐལ་བའི་ནང་དུ་འགྲེ་ལྡོག་རྒྱོབ་ཅིག
    ཅི་ལ་ཞེ་ན། ཁྱོད་གསོད་པའི་ཉིན་མོ་དང་ཁྱོད་གཏོར་བའི་དུས་ལ་སླེབས་ཤིང་། ངས་ཁྱོད་རྣམས་དུམ་བུར་གཅོག་པར་བྱ་སྟེ།
    ཁྱོད་རྣམས་ནི་སྣོད་སྤྱད་རྩ་ཆེན་དག་སར་ལྷུང་ནས་ཆག་པ་བཞིན་དུ་འགྱེལ་བར་འགྱུར།
  sna-sna: Chemai uye muungudze, imi vafudzi; umburukai muguruva, imi vatungamiri
    veboka. Nokuti nguva yokuurayiwa kwenyu yasvika; muchawa mugopwanyika somudziyo
    wakanaka wevhu.
  spa-BLM: Aullad, pastores, y llorad. Revuélcate en el polvo, líder del rebaño; porque
    los días de tu matanza y de tus dispersiones han llegado plenamente, y caerás
    como la cerámica fina.
  cac-cac: Elocab' eyav yuj yaelal ex yilumal chon̈ab'. Ec'an̈ec b'alb'on d'a sat
    luum, yujto toxo ix ja sc'ual e miljichamoc. Ol ex saclemcanb'atoc. Ol ex ac'joc
    ganar, ol ex miljoccham icha noc' ch'ac calnel te b'aq'uech.
  swh-ULB: Pigeni Yowe, wachungaji, na pigeni kelele ya kuomba msaada! Gaagaa katika
    ardhi, enyi mlio hodari katika kundi. Kwa kuwa siku yako ya kuuawa na kutawanywa
    imekuja. Utaanguka kama kondoo waliochaguliwa.
  bel-bel: Галасеце, пастыры, і стагнеце, і пасыпайце сябе пылам, правадыры статку;
    бо споўніліся дні вашыя для заколу і расьсеяньня вашага, і паб'яцеся, як дарагі
    посуд.
  deu-ELBBK: Heult, ihr Hirten, und schreit! Und wälzt euch in der Asche, ihr Herrlichen
    der Herde! Denn eure Tage sind erfüllt, um geschlachtet zu werden; und ich zerstreue
    euch, dass ihr hinfallen werdet wie ein kostbares Gefäß.
  mbb-OT: Sikiyu is menge pengulu, purung kew sineǥew he edtelulid diyà te eliyavuk
    tuus te utew niw kegkeseeng. Su neume en is timpu he edhimetayan kew he iring
    te edlepaan he kerehidu. Egkeruntek kew iring te mahalen he ziniyun he nerupet.
  mal-2015: ഇടയന്മാരെ, മുറയിട്ടു നിലവിളിപ്പിൻ! ആട്ടിൻ കൂട്ടത്തിലെ ശ്രേഷ്ഠന്മാരേ, വെണ്ണീരിൽ
    കിടന്നുരുളുവിൻ; നിങ്ങളെ അറുപ്പാനുള്ള കാലം തികെഞ്ഞിരിക്കുന്നു; ഞാൻ നിങ്ങളെ ഉടെച്ചുകളയും;
    നിങ്ങൾ മനോഹരമായോരു പാത്രംപോലെ വീഴും;
  rmc-rmc: Roven a hikinen, pasťjerale, kuľinen tumen andro prachos, vodcale le stadoskre,
    bo avľa oda džives, hoj tumen te murdaren; rozčhivava tumen sar le kotoren, so
    phadžile le vzacne nadobendar.
  pes-OPV: ‌ای شبانان ولوله نمایید و فریاد برآورید. وای روسای گله بغلطید زیرا که ایام
    کشته شدن شما رسیده است و من شما را پراکنده خواهم ساخت و مثل ظرف مرغوب خواهید افتاد.
  ron-1924: Ӂемець, пэсторь, ши стригаць! Тэвэлици-вэ ын ченушэ, повэцуиторь ай турмелор!
    Кэч ау венит зилеле ынжунгиерий воастре. Вэ вой здроби, ши вець кэдя ла пэмынт
    ка ун вас де прец.
  ben-OBCV: হে পালকেরা, তোমরা কাঁদো ও বিলাপ করো; পালের নেতারা, তোমরা ধুলোয় গড়াগড়ি
    দাও। কারণ তোমাদের হত্যা করার সময় এসে পড়েছে; তোমরা পড়ে চুরমার হওয়া কোনো সুন্দর
    পাত্রের মতো চারদিকে পড়ে থাকবে।
  som-som: Adhijirradow, ooya oo qayliya; kuwa adhiga madaxda u ahow, dambas ku galgasha,
    waayo, wakhtigii laydin gowraci lahaa waa yimid. Waan idin burburin doonaa, oo
    waxaad u dhici doontaan sida weel wanaagsan oo kale.
  lat-VUC: 'Ululate, pastores, et clamate, et aspergite vos cinere, optimates gregis:
    quia completi sunt dies vestri ut interficiamini, et dissipationes vestræ: et
    cadetis quasi vasa pretiosa.'
  eng-ASVBT: Wail, ye shepherds, and cry; and wallow in ashes, ye principal of the
    flock; for the days of your slaughter and of your dispersions are fully come,
    and ye shall fall like a goodly vessel.
  ita-1885: Urlate, pastori, e gridate; e voltolatevi nella polvere, voi i principali
    della greggia; perciocchè il vostro termine, per essere scannati, e il termine
    delle vostre dissipazioni, è compiuto; e voi caderete a guisa di un vaso prezioso.
  eng-ULB: Wail, shepherds, and shout for help! Roll about in the dust, you leaders
    of the flock, for the days of your slaughter have come; you will be scattered
    when you fall like fine pottery.
  spa-VBL: ¡Griten y lloren, pastores! Arrástrense por el suelo con luto, jefes del
    rebaño. Ha llegado la hora de que los maten; caerán destrozados como la mejor
    cerámica.
  fra-_FOB: Gémissez, pasteurs, et criez! Roulez-vous dans la poussière, conducteurs
    du troupeau! Car les jours où vous devez être égorgés sont venus; je vais vous
    disperser, et vous tomberez comme un vase de prix.
  mal-mal: ഇടയന്മാരേ, മുറയിട്ടു കരയുവിൻ! ആട്ടിൻകൂട്ടത്തിലെ ശ്രേഷ്ഠന്മാരേ, വെണ്ണീറിൽ
    കിടന്നുരുളുവിൻ; നിങ്ങളെ അറുക്കുവാനുള്ള കാലം തികഞ്ഞിരിക്കുന്നു; ഞാൻ നിങ്ങളെ ഉടച്ചുകളയും;
    നിങ്ങൾ മനോഹരമായ ഒരു പാത്രംപോലെ വീഴും;
  urd-GVR: Ai gallābāno, wāwailā karo! Ai rewaṛ ke rāhnumāo, rākh meṅ loṭ-poṭ ho jāo!
    Kyoṅki waqt ā gayā hai ki tumheṅ zabah kiyā jāe. Tum gir kar nāzuk bartan kī tarah
    pāsh pāsh ho jāoge.
  suz-BL: गे गोठलापुकी रोंका पने। मिनु वाइ ब्रेश्‍शा ङाक्‍कीन। गे मेको बगाल ङा लां
    कोंइबपुकी पुलुम दिङ दाङ गोलीन। मारदे हना इन कली क्‍योरशा साइक्‍तीक नाक्‍त जाक्‍शो
    बाक्‍ब। गेपुकी गोल्‍नीनी। मिनु शुश क्‍येट लाइब ग्‍योंब खोदेंशो पा प्रोल्‍चा पुंइसीनीनी।
    येरमीया २३:१
  eng-NOY: Howl, O ye shepherds, and cry! Roll yourselves in the dust, ye leaders
    of the flock, For your time to be slaughtered has come! And I will scatter you,
    and ye shall fall like a goodly vessel.
  ita-1927: Urlate, o pastori, gridate, voltolatevi nella polvere, o guide del gregge!
    Poiché è giunto il tempo in cui dovete essere scannati; io vi frantumerò, e cadrete
    come un vaso prezioso.
  ckb-ckb: ئەی شوانەکان، واوەیلا و هاوار بکەن! ئەی سەرپەرشتیارانی مێگەل، خۆتان بگەوزێنن،
    چونکە کاتتان هاتووە بۆ سەربڕین، وەک گۆزەیەکی بە نرخ دەکەون و تێکدەشکێنرێن.
  eng-BBE: 'Give cries of grief, you keepers of sheep; give cries for help, rolling
    yourselves in the dust, you chiefs of the flock: for the days of your destruction
    have fully come, and I will send you in all directions, and your fall will be
    like that of the males of the flock.'
  kan-OKCV: ಕುರುಬರೇ, ಗೋಳಿಟ್ಟು ಕೂಗಿರಿ. ಮಂದೆಯಲ್ಲಿನ ಪ್ರಮುಖರೇ, ಧೂಳಿನಲ್ಲಿ ಹೊರಳಾಡಿರಿ. ಏಕೆಂದರೆ
    ನಿಮ್ಮನ್ನು ಕೊಲ್ಲುವುದಕ್ಕೂ, ಚದರಿಸುವುದಕ್ಕೂ ದಿನಗಳು ತುಂಬಿ ಇವೆ. ಆಗ ನೀವು ಒಡೆದುಹೋದ ಅಂದವಾದ
    ಪಾತ್ರೆಯಂತೆ ಬೀಳುವಿರಿ.
  tam-2017: மேய்ப்பர்களே, அலறுங்கள்; மந்தையில் பிரபலமானவர்களே, சாம்பலில் புரண்டு கதறுங்கள்;
    நீங்கள் வெட்டப்படவும் சிதறடிக்கப்படவும் உங்கள் நாட்கள் நிறைவேறின; உச்சிதமான பாத்திரம்போல்
    விழுந்து நொறுங்குவீர்கள்.
  spa-RV-1909: Aullad, pastores, y clamad; y revolcaos en el polvo, mayorales del
    rebaño; porque cumplidos son vuestros días para ser vosotros degollados y esparcidos,
    y caeréis como vaso de codicia.
  ron-BTF: Urlați, voi păstori, și strigați; și tăvăliți-vă în cenușă, voi, stăpâni
    ai turmei, pentru că zilele măcelului vostru și ale împrăștierii voastre sunt
    împlinite; și veți cădea ca un vas plăcut.
  eng-WEBP: Wail, you shepherds, and cry. Wallow in dust, you leader of the flock;
    for the days of your slaughter and of your dispersions have fully come, and you
    will fall like fine pottery.
  eng-FBV: Cry out and weep, you shepherds! Roll around on the ground mourning, you
    leaders of the flock. The time for you to be killed has come; you will fall, smashed
    like the finest pottery.
  nld-1939: 'Jammert herders en klaagt, Bestrooit u met as, gij leiders der schapen:
    Want uw tijd is gekomen, Om geslacht te worden en afgemaakt; Als vette bokken
    zult ge vallen.'
  nch-BL: ¡Anfiero tamocuitahuiani! Xichocaca huan ximocuesoca. Amojuanti cati anquinyacanaj
    masehualme ipan nochi taltipacti, ximomimiloca ipan cuajnexti para anquinextise
    amocuesol pampa ya ajsic hora para amechtzontamiltise. Anhuetzise quej sihuame
    cati yamanic inintacayo.
  vie-1934: Hỡi những kẻ chăn, hãy than khóc, cất tiếng than van! Hỡi những kẻ dẫn
    bầy chiên, hãy lăn trong tro bụi! Vì ngày các ngươi bị giết, kỳ các ngươi bị tan
    lạc đã đến hạn; các ngươi sẽ ngã xuống như bình quí giá.
  hin-CV: चरवाहो, विलाप करो, विलाप करो; तुम जो भेड़-बकरियों के स्वामी हो, भस्म में
    लोटते रहो. क्योंकि तुम्हारे मारे जाने तथा तुम्हारे तितर-बितर होने के दिन आ पहुंचे
    हैं; तुम उत्कृष्ट बर्तन के सदृश गिरकर चूर-चूर हो जाओगे.
