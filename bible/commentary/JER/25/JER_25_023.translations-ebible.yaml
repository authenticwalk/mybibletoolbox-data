verse: JER.025.023
translations:
  mal-C: ദേദാനെയും തേമായെയും ബൂസിനെയും തലയുടെ അരികു വടിക്കുന്നവരെ ഒക്കെയും കുടിപ്പിച്ചു;
  deu-TKW: Dedan und Thema und Bus und alle mit abgestutztem Haarrand
  lin-lin: Dedani, Tema, Buzi mpe bato nyonso oyo bavandaka mosika mpe batikaka mandefu
    te ;
  eng-LSV: Dedan, and Tema, and Buz, || And all cutting the corners [of the beard],
  eng-GNV: And Dedan, and Tema, and Buz, and all that dwell in the vttermost corners,
  eng-WEBSTER: Dedan, and Tema, and Buz, and all that are in the utmost corners,
  nhw-BL: Nojquiya niyajqui ipan tlali Dedán, Tema, Buz huan ipan nopa sequinoc tlalme
    catli mopantíaj huejca.
  swh-ONEN: Dedani, Tema, Buzi na wote walio maeneo ya mbali;
  bba-bba: kɑ sere mɑɑ Dedɑniɡibu, kɑ Temɑɡibu, kɑ Busiɡibu, kɑ be bɑ rɑ wii bɑɑnun
    seri kɔni,
  eng-KJVCPB: Dedan, and Tema, and Buz, and all that are in the utmost corners,
  luo-luo: Dedan, Tema, Buz kod jogo duto mantiere kuonde maboyo;
  meu-meu: bona Dedan, Tema, Busu, bona bagudia huidia e naudiamu taudia iboudiai,
  npi-ULB: ददान, तेमा र बूज, तिनीहरूका शिरका किनाराहरूमा कपाल काट्नेहरू सबैले यसलाई
    पिउनुपर्‍यो ।
  yor-yor: Dedani, Tema, Busi àti gbogbo àwọn tí ń gbé lọ́nà jíjìn réré.
  pes-OPCB: ددان، تیما، بوز و مردمی که در نقاط دوردست زندگی می‌کنند
  tgl-ULB: Dedan, Tema, at Buz kasama ang lahat ng mga nagputol ng buhok sa mga gilid
    ng kanilang mga ulo.
  hui-hui: Ani bialu Dedana dindiha karubi Tema dindiha karubi Busu hameigini padarubi
    hameigini mbira tinaga mandari podo tubagi haga bu karu tibi nelo mia dege bulebero.
  mya-mya: '@see-verse:JER.025.022'
  bod-N: དི་དན་དང་། ཐེ་མཱ་དང་། པུ་ཟཱ་དང་། ཡ་ཐོད་ཀྱི་སྐྲ་གཞར་བའི་ཚོ་པ་ཁག་དང་།
  sna-sna: neDhedhani, neTema, neBhuzi navose vari kunzvimbo dziri kure;
  spa-BLM: Dedán, Tema, Buz, y todos los que tienen las comisuras de la barba cortadas;
  cac-cac: Ix vac'anpax d'a eb' aj Dedán, d'a eb' aj Tema, d'a eb' aj Buz yed' d'a
    masanil eb' anima spiljoxejel yib'tac schiquin.
  swh-ULB: Dedani, Tema, na Busi pamoja na wale wanyoao nywele zao upande wa pili
    wa vichwa vyao, pia walipaswa kukinywa.
  bel-bel: Дэдана і Тэму, і Буза і ўсіх, што стрыгуць валасы на скронях,
  deu-ELBBK: Dedan und Tema und Bus und alle mit geschorenen Haarrändern
  mbb-OT: Dedan, Tema, Buz, is menge mibpen-elutan is dapit te kendingen dan,
  mal-2015: ദേദാനെയും തേമയെയും ബൂസിനെയും തലയുടെ അരികു വടിച്ചവരെ ഒക്കെയും എല്ലാ അരാബ്യരാജാക്കന്മാരെയും
  rmc-rmc: le manušen andro Dedan, andre Tema the andro Buz a the savoren, save peske
    hoľinen o bala pro šero pal o seri,
  pes-OPV: و به ددان و تیما و بوز و به همگانی که گوشه های موی خود را می‌تراشند.
  ron-1924: Деданулуй, Темей, Бузулуй ши тутурор челор че ышь рад колцуриле бэрбий,
  ben-OBCV: দদান, টেমা, বূষ ও দূরবর্তী স্থানের লোককে;
  som-som: iyo Dedaan, iyo Teemaa, iyo Buus, iyo inta timaha dhinacyada ka jarata
    oo dhan,
  lat-VUC: 'et Dedan, et Thema, et Buz, et universis qui attonsi sunt in comam:'
  eng-ASVBT: Dedan, and Tema, and Buz, and all that have the corners of their hair
    cut off;
  ita-1885: a Dedan, ed a Tema, ed a Buz, ed a tutti quelli che si radono i canti
    delle tempie;
  eng-ULB: Dedan, Tema, and Buz with all the ones who cut the hair on the sides of
    their heads, they also had to drink it.
  spa-VBL: a Dedán, Tema, Buz y a todos los que se recortan el pelo a los lados de
    la cabeza
  fra-_FOB: A Dédan, à Théma, à Buz, et à tous ceux qui se rasent les coins de la
    chevelure;
  mal-mal: ദേദാനെയും തേമയെയും ബൂസിനെയും തലയുടെ അരികു വടിച്ചവരെ ഒക്കെയും എല്ലാ അരാബ്യരാജാക്കന്മാരെയും
  urd-GVR: Dadān, Taimā aur Būz ke shahr, wuh qaumeṅ jo registān ke kināre kināre
    rahtī haiṅ,
  suz-BL: देदान, तेमा, बूज नु आन चां एर ओंथ ख्रोइक्‍ब नेल्‍ल आन कली, येरमीया ९:२५
  eng-NOY: to Dedan, and to Tema, and to Buz, and to all that shave the cheek;
  ita-1927: a Dedan, a Tema, a Buz, e a tutti quelli che si radono i canti della barba;
  ckb-ckb: بۆ دیدان و تێما و بووز و هەموو قژبڕاوەکان؛
  eng-BBE: Dedan and Tema and Buz, and all who have the ends of their hair cut;
  kan-OKCV: ದೆದಾನಿಗೂ, ತೇಮಾಕ್ಕೂ, ಬೂಜಿಗೂ, ಕಟ್ಟಕಡೆಯ ಮೂಲೆಯವರೆಗೂ,
  tam-2017: தேதானுக்கும், தேமாவுக்கும், பூஸுக்கும், கடையாந்தரங்களிலுள்ள அனைவருக்கும்,
  spa-RV-1909: Y á Dedán, y Tema, y Buz, y á todos los que están al cabo del mundo;
  ron-BTF: Dedanul și Tema și Buzul și pe toți care sunt în colțurile cele mai îndepărtate,
  eng-WEBP: Dedan, Tema, Buz, and all who have the corners of their beard cut off;
  eng-FBV: to Dedan, Tema, Buz, and all those who trim their hair on the sides of
    their heads;
  nld-1939: Dedan, Tema, Boez, met allen die zich de slapen scheren;
  nch-BL: Nojquiya niyajqui ipan tali Dedán, Tema, Buz huan ipan nopa sequinoc talme
    cati mopantíaj huejca.
  vie-1934: cho Đê-đan, cho Thê-ma, cho Bu-xơ, cho những kẻ cạo tóc chung quanh đầu;
  hin-CV: देदान, तेमा, बुज़ तथा वे सभी जो अपनी कनपटी के बाल क़तर लेते हैं;
  spa-BES: Dedán y Tema y Buz, y hasta lo más recóndito de la tierra;
  tdx-tdx: i Dedane naho i Temà naho i Boze, naho o mañitsike ty olo-maroi’e iabio;
  tha-KJV: เมืองเดดาน เทมา บุ​ส และบรรดาคนที่​อยู่​ในมุ​มท​ี่ไกลที่​สุด
  por-BR-2018: E a Dedã, e Tema, e Buz, e a todos os dos cantos mais distantes.
  deu-ELO: Dedan und Tema und Bus, und alle mit geschorenen Haarrändern;
  eng-WYC-2018: and to Dedan, and Tema, and Buz, and to all men that be clipped on
    the long hair (or and to all the men who clip their long hair);
  epo-epo: al Dedan, al Tema, al Buz, kaj al ĉiuj, kiuj tondas la harojn sur la tempioj;
  uig-PIN: Dedandikilǝr, Temadikilǝr, Buzdikilǝr wǝ qekǝ qaqlirini qüxürüwǝtkǝn ǝllǝr,
  beo-beo: '@see-verse:JER.025.022'
  tpi-OTNT: Na mi givim long ol Dedan na long ol Tema na long ol Bus na long ol dispela
    lain manmeri i save sotim gras long poret bilong ol.
  hau-SA: Dedan, Tema, Buz da dukan waɗanda suke a manisantan wurare;
  uig-LAT: Dédandikiler, Témadikiler, Buzdikiler we chéke chachlirini chüshürüwetken
    eller,
  nde-nde: eDedani, leThema leBhuzi labo bonke abasezindaweni ezikhatshana;
  ton-ton: Ko Titani, mo Tima, mo Pusi, pea mo kinautolu kotoa pē ʻoku ʻi he ngaahi
    muileleu mamaʻo,
  ces-1613: Dedana a Temu, a Buzu i všecky přebývající v koutech nejzadnějších,
  eng-WMB: Dedan, Tema, Buz, and all who have the corners of their beard cut off;
  tam-TCV: தேதானையும், தேமாவையும், பூஸையும் தூர இடங்களிலுள்ள எல்லோரையும்,
  ceb-ULB: sa Dedan, sa Tema, ug sa Buz uban ang tanang katawhan nga nagpatupi, kinahanglan
    paimnon usab sila niini.
  pol-UBG: 'Dedan, Temę, Buzę i wszystkich mieszkańców w najdalszych zakątkach:'
  urd-GVU: ددان، تیما اور بوز کے شہر، وہ قومیں جو ریگستان کے کنارے کنارے رہتی ہیں،
  deu-1912: denen von Dedan, denen von Thema, denen von Bus und allen, die das Haar
    rundherum abschneiden;
  kan-2017: ದೆದಾನ್ಯರು, ತೇಮಾ ದೇಶದವರು, ಬೂಜ್ ದೇಶದವರು, ಚಂಡಿಕೆ ಬಿಟ್ಟುಕೊಂಡಿರುವವರೆಲ್ಲರು,
  yap-yap: '@see-verse:JER.025.022'
  hlt-MCSB: Dedan, Tema, Buz neh baengki aka kuet boeih,
  mdy-ETH: '@see-verse:JER.025.022'
  twi-ASANTE: Dedan, Tema, Bus ne nnipa a wɔtete akyirikyiri no;
  eng-WEBU: Dedan, Tema, Buz, and all who have the corners of their beard cut off;
  wal-wal: Dadaana, Temaana, Buuzanne bantta huuphiyaa shubeeriyaa meediya asata ubbata
    ushshaas.
  spa-PDDPT: a Dedán, a Tema, a Buz y a todos los que se rapan las sienes;
  gun-gun: Dedã, Tema, Buz ha'e o'a ojaya apu'a'i va'e kuery ha'e javi,
  ilo-ULB: Iti Dedan, Tema, ken Buz ken dagiti amin a nangpukis iti buokda kadagiti
    sikigan ti uloda.
  kpg-kpg: '@see-verse:JER.025.022'
  uig-ARA: دېداندىكىلەر، تېمادىكىلەر، بۇزدىكىلەر ۋە چېكە چاچلىرىنى چۈشۈرۈۋەتكەن ئەللەر،
  sus-sus: N bara a masen Dedan, Tema, nun Busi mangɛe bɛ, naxee na yire makuye.
  pon-2006: '@see-verse:JER.025.022'
  ksd-ksd: Dedan, Tema, Bus, ma diat par dia gele ra ulu i diat;
  tur-YTC: Dedan'a, Tema'ya, Buz'a ve sakallarının köşeleri kesilmiş olanların hepsine;
  ind-AYT: Dedan, Tema, dan Bus, dan semua orang yang dipotong tepi rambutnya,
  nya-nya: ku Dedani, ku Tema, ku Buzi ndi kwa onse ometa chamʼmbali.
  hrv-hrv: Dedan, Temu, Buz i sve one ostriženih zalizaka,
  mps-mps: Tama eno te Dedan dabeba mayu, me te Temadabeba, me te Bus dabebolo me
    mayu, tama te tobolunisi duasabo we bidi dabeba mayu yaibao.
  tpi-tpi: Na mi givim long ol Dedan na long ol Tema na long ol Bus na long ol dispela
    lain manmeri i save sotim gras long poret bilong ol.
  dan-1931: Dedan, Tema og Buz og alle dem med rundklippet* Hår; { [*se til Jer. 9,
    26.] }
  vie-OVCB: Tôi đưa chén cho các xứ Đê-đan, Thê-ma, và Bu-xơ cùng các dân cắt tóc
    ở màng tang.
  guj-2017: દેદાન, તેમા અને બૂઝ અને એ બધા જેઓએ તેઓના વાળ પોતાના માથાની બાજુ પરથી કાપ્યા
    હતા.
  pon-2006A: '@see-verse:JER.025.022'
  por-BRBSL: Dedan, Tema, Buz e todos os que têm os cantos da barba cortados;
  cth-cth: Dedan, Tema, Buz hoi ahlanae koe kaawmnaw pueng,
  twi-twi: Dedan, Tema, Bus ne nnipa a wɔtete akyirikyiri no;
  hlt-hlt: Dedan, Tema, Buz neh baengki aka kuet boeih,
  tbz-SIM: Nɛ̀ Dedɑnni ɛì nɛ̀ Temɑɑ kpɛri nɛ̀ Buusi nɛ̀ bɛ̀ɛ̀ kuò bɛ tempɑ́ɑ́tì bɛ
    tenkɛ̀ kɔbɛ.
  msy-2020: Egha kɨ ghua Dedanɨn gumazamiziba ko, Teman gumazamiziba ko, Busɨn gumazamiziba
    ko, gumazamizir uan dapanir mɨnedevir arɨzibar pɨra da oteviba, sara bar me ganɨngi.
  azb-azb: Dedan, Tema, Buz və kəkillərini qırxanların hamısı,
  eng-DBY: Dedan, and Tema, and Buz, and all that have the corners [of their beard]
    cut off;
  hin-2017: फिर ददानियों, तेमाइयों और बूजियों को और जितने अपने गाल के बालों को मुँण्डा
    डालते हैं, उन सभी को भी;
  wol-KYG: ba ca waa Dedan ak Tema ak Bus ak mboolem ñiy wat seen peggu kawaru bopp,
  eng-YLT: Dedan, and Tema, and Buz, And all cutting the corners [of the beard],
  eng-WYC-2017: and to Dedan, and Tema, and Buz, and to all men that be clipped on
    the long hair;
  eng-WMBB: Dedan, Tema, Buz, and all who have the corners of their beard cut off;
  urd-GVH: ददान, तैमा और बूज़ के शहर, वह क़ौमें जो रेगिस्तान के किनारे किनारे रहती
    हैं,
  rug-rug: '@see-verse:JER.025.022'
  gaz-gaz: Dedaan, Teemaan, Buuzii fi warri biyya fagoo jiraatan hundi,
  fra-LSG: A Dedan, à Théma, à Buz, Et à tous ceux qui se rasent les coins de la barbe;
  yal-yal: N yi a so Dedan kaane nun Tema kaane nun Busi kaane yii e nun muxun naxanye
    birin e xunne dɛxɔn bima.
  haw-1868: Ia Dedana, a me Tema, a me Buza, a me na mea a pau ma na mokuna loihi
    loa aku;
  arb-NAV: وَدَدَانَ وَتَيْمَاءَ وَبُوزَ، وَكُلَّ ذَوِي الشَّعْرِ الْمَقْصُوصِ الزَّوَايَا،
  ewe-ewe: Dedan Tema, Buz kpe ɖe didiƒetɔwo ŋu;
  eng-LEE: Dedan, and Thema, and Buz, and all those that have their hair cut round;
  asm-FB: দদান, তেমা, বুজ, আৰু কুমৰ গুৰিত ডাঢ়ি-চুলি কটা সকলোৱে পান কৰিবলগীয়া হৈছিল।
  sus-A: ﭑ بَرَ عَ مَسٍن دٍدَن، تٍمَ، نُن بُسِ مَنفّيٍ بّ، نَشٍيٍ نَ يِرٍ مَكُيٍ.
  fra-SBL: Dedan, Tema, Buz, et tous ceux qui ont les coins de leur barbe coupés ;
  hbo-hbo: וְאֶת־דְּדָ֤ן וְאֶת־תֵּימָא֙ וְאֶת־בּ֔וּז וְאֵ֖ת כָּל־קְצוּצֵ֥י פֵאָֽה׃
  kik-kik: ningĩ andũ a Dedani, na Tema, na Buzu, na arĩa othe marĩ kũraya;
  fra-NCL: à Dédan, à Théma, à Buz et à tous ceux qui se rasent les tempes ;
  cek-AK: Dedan, Tema, Buz hoi kangthla koek ahmuen ah kaom kaminawk boih,
  cuk-cuk: Deginbali, Dedán-neggwebur-e-rey, Tema-neggwebur-e-rey, degine, Buz-neggwebur-e-rey,
    degi, bela nono-swiri-imakmalad, we-nog-gobega an imaksad.
  uig-CYR: Дедандикиләр, Темадикиләр, Буздикиләр вә чекә чачлирини чүшүрүвәткән әлләр,
  tel-2017: దదానీయులు, తేమానీయులు, బూజీయులు, గడ్డపు పక్కల కత్తిరించుకున్నవాళ్ళు,
  hat-BSA: Dedan ak Théma, ak Buz e tout sila ki koupe kwen cheve yo;
  kos-kos: siti Dedan, Tema, Buz, elos nukewa su koala aunsuf ke likintupalos;
  hbo-WLC: וְאֶת־דְּדָ֤ן וְאֶת־תֵּימָא֙ וְאֶת־בּ֔וּז וְאֵ֖ת כָּל־קְצוּצֵ֥י פֵאָֽה׃
  ibo-ibo: na ala Dedan, na Tema, na Buz, na ndị niile bi nʼebe dị anya.
  ory-ory: ଦଦାନ, ତେମା ଓ ବୂଷ୍‍, ଆପଣା ଆପଣା କେଶ କୋଣ ମୁଣ୍ଡନକାରୀ ସମସ୍ତ ଲୋକଙ୍କୁ;
  chk-chk: ngeni ekewe telinimw Tetan, Tema me Pus, pwal ngeni chokewe meinisin mi
    fichi mökürer.
  rop-rop: '@see-verse:JER.025.022'
  ukr-1871: В Деданї, Темі й Бузї й усїх, що стрижуть волоссє на висках,
  deu-1951: Dedan, Thema und Bus und alle, die den Bart stutzen,
  eng-JPS: Dedan, and Tema, and Buz, and all that have the corners of their hair polled;
  srp-1865: Dedana i Temu i Vuza, i sve koji se s kraja strigu,
  lug-lug: Dedani, n’e Teema, n’e Buuzi n’abo bonna abali mu bifo eby’ewala,
  heb-heb: ואת דדן ואת תימא ואת בוז ואת כל קצוצי פאה׃
  ben-IRV: দদান, টেমা, বূষ ও মাথার দুপাশের চুল কাটা লোকেরা।
  pan-pan: ਦਦਾਨ ਨੂੰ, ਤੇਮਾ ਨੂੰ, ਬੂਜ਼ ਨੂੰ ਅਤੇ ਉਹਨਾਂ ਸਾਰਿਆਂ ਨੂੰ ਜਿਹੜੇ ਗਲਮੁੱਛੇ ਕਤਰਾਉਂਦੇ
    ਹਨ
  mya-JVB: ဒေဓန် ပြည်သား၊ တေမ ပြည်သား၊ ဗုဇ ပြည်သား၊ ပါးမုန်း ကိုရိတ် တတ်သော ပြည်သားရှိသမျှ
    ၊
  tbg-tbg: Te vi kaapura vare vuru Dedaaniqi vaukave, Temaaqi vaukave, Busiqi vaukave,
    vo vatanaaka nái tiriqaa qiquqamake kauhi toqakokave,
  hmo-hmo: Bona Dedana, Tema, bona Busu hanuadia, edia huina idia utua kwadogi taudia
    ibounai.
