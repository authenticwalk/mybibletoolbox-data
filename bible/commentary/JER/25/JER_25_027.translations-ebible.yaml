verse: JER.025.027
translations:
  mal-C: '“നീ അവരോട് ഇപ്രകാരം പറയണം: ‘ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: കുടിക്കുക, മദോന്മത്തരായി ഛർദിക്കുക; ഞാൻ നിങ്ങളുടെ ഇടയിലേക്ക്
    അയയ്ക്കുന്ന വാൾനിമിത്തം പിന്നീട് എഴുന്നേൽക്കാതിരിക്കുംവിധം വീഴുക.’'
  deu-TKW: 'Du sollst aber zu ihnen sprechen: So spricht Jahwe der Heerscharen, der
    Gott Israels: Trinkt, daß ihr trunken werdet und speit und hinfallt, ohne wieder
    aufzustehen, vor dem Schwerte, das ich mitten unter euch sende!'
  lin-lin: '« Boye loba na bango : ‹ Tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe
    ya Isalaele, alobi : Bomela, bolangwa mpe bosanza, bokweya mpo na kotelema lisusu
    te, mpo na mopanga oyo nakotinda kati na bino. ›'
  eng-LSV: '“And you have said to them, Thus said YHWH of Hosts, God of Israel: Drink,
    indeed drink abundantly, || And vomit, and fall, and do not rise, || Because of
    the sword that I am sending among you.'
  eng-GNV: Therefore say thou vnto them, Thus saith the Lord of hostes, the God of
    Israel, Drinke and bee drunken, and spewe and fall, and rise no more, because
    of the sworde, which I will sende among you.
  eng-WEBSTER: Therefore thou shalt say to them, Thus saith the LORD of hosts, the
    God of Israel; Drink ye, and be drunken, and vomit, and fall, and rise no more,
    because of the sword which I will send among you.
  nhw-BL: 'Teipa TOTECO nechilhui: “Xiquinilhui masehualme para nimoTECO Catli Niquinyacana
    Notequihuajcahua Ma Tlatlanitij, huan niininTeco israelitame, quej ni niquijtohua:
    Xiquijica nohueyi cualancayo catli eltoc ipan ni caxitl hasta anihuintise, anmisotlase
    huan anhuetzise para ayacmo quema anmoquetzase, pampa na nimechtitlanilis huejhueyi
    tlahuilancayotl.'
  swh-ONEN: '“Kisha uwaambie, ‘Hili ndilo Bwana Mwenye Nguvu Zote, Mungu wa Israeli,
    asemalo: Kunyweni, mlewe na mtapike; angukeni, wala msiinuke tena kwa sababu ya
    upanga nitakaotuma miongoni mwenu.’'
  bba-bba: Yinni Gusunɔ u mɑɑ mɑn sɔ̃ɔwɑ n Isirelibɑ sɔ̃ɔwɔ n nɛɛ, ɑmɛniwɑ wi, ben
    Yinni, wi u mɑɑ sɑ̃ɑ wɔllu kɑ tem Yinni u ɡeruɑ. U nɛɛ, bu nɔruo sere yu bu ɡo,
    bu siruku kpɑ bu wɔruku sere bu kpɑnɑ bu se yèn sɔ̃ u derɑ yibɛrɛbɑ bɑ bu wɔri
    bɑ ɡoomɔ.
  eng-KJVCPB: Therefore thou shalt say unto them, Thus saith the Lord of hosts, the
    God of Israel; Drink ye, and be drunken, and spue, and fall, and rise no more,
    because of the sword which I will send among you.
  luo-luo: '“Eka inyisgi ni, ‘Ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel,
    wacho: Methi, mer kendo ngʼogi, mi ipodh piny ma ok inyal chungo malo kendo nikech
    ligangla ma anaor e dieru.’'
  meu-meu: 'Bena ba hamaorodia, baoto, Iehova Sabaota, Israel Diravana, na ini e gwau
    tomamu: Ba inua, ba kekero, ba mumuta, ba keto, basio tore isi lou, bogaragimui
    ai na siaia vasimu darena dainai.'
  npi-ULB: परमप्रभुले मलाई भन्‍नुभयो, “अब तैंले तिनीहरूलाई यसो भन्‍नुपर्छ, 'सर्वशक्तिमान्
    परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छः पिओ र मात, अनि बान्त गर, लडिबडि
    गर, र मैले तिमीहरूका बिचमा पठाउँदै गरेको तरवारको सामु खडा नहोओ ।'
  yor-yor: “Nígbà náà, sọ fún wọn, èyí ni ohun tí Olúwa Ọlọ́run Alágbára Israẹli wí.
    Mu, kí o sì mú àmuyó kí o sì bì, bẹ́ẹ̀ ni kí o sì ṣubú láì dìde mọ́ nítorí idà
    tí n ó rán sí àárín yín.
  pes-OPCB: 'سپس خداوند به من فرمود: «به ایشان بگو، ”خداوند لشکرهای آسمان، خدای اسرائیل
    چنین می‌فرماید: از این جام غضب من بنوشید تا مست شوید و قی کنید، به زمین بیفتید
    و دیگر برنخیزید، زیرا شما را به مصیبت و جنگ گرفتار خواهم نمود.“'
  tgl-ULB: 'Sinabi ni Yahweh sa akin, “Ngayon kinakailangan mong sabihin sa kanila,
    ''Si Yahweh na pinuno ng mga hukbo, ang Diyos ng Israel, sinasabi niya ito: Uminom
    kayo at malasing, pagkatapos ay sumuka, bumagsak, at huwag babangon bago ang espada
    na ipadadala ko sa inyo.'''
  hui-hui: Anduane Homogohanda i̱hondo langialu lalu, Yaremaia í̠na bi ogo wali agali
    bibahendeme hale helo latagi halu lamibe. I̱ Anduane Homogo Hongo Haiheore Isaraele
    wali agalinaga Ngode Datagaliwabe kogo i̱na tíhondo, Waini iba ogoni nadaba, laya
    labe. Waini iba timbuniore nowa luluyu halu magu taguialu dindini pilope halu
    lone hongo halu heyabe nahe helo nalimu, labe. Ani larogoni irane i̱na waitigi
    bu karu tí baba wai bule ibiloleberogo ani bilimu.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​က ငါ့​အား``ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်၊
    အ​နန္တ​တန်​ခိုး ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​သူ​တို့​အား​မူး ယစ်​အော့​အန်​သည့်​တိုင်​အောင်၊
    သူ​တို့​ထံ​သို့​ငါ စေ​လွှတ်​သည့်​စစ်​မက်​အန္တ​ရာယ်​ကြောင့်​ပြို​လဲ​၍ မ​ထ​နိုင်​သည့်​တိုင်​အောင်​အ​မျက်​တော်​ရည်
    ကို​သောက်​ကြ​ရန်​မိန့်​တော်​မူ​ကြောင်း​ဆင့် ဆို​လော့။-
  bod-N: དེའི་ཕྱིར་ཁྱོད་ཀྱིས་དེ་དག་ལ་འདི་ལྟར། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ངས་ཁྱོད་ཀྱི་སྟེང་དུ་རལ་གྲི་ལྷུང་བར་བྱ་བས། ཁྱོད་རྣམས་ཀྱིས་འཐུང་ནས་ར་བཟི་བ་དང་།
    སྐྱུག་ནས་འགྱེལ་ཞིང་ཡར་ལང་མི་ཐུབ་ཅེས་སྨྲོས་ཤིག
  sna-sna: '“Ipapo uvaudze kuti, ‘Zvanzi naJehovha Wamasimba Ose, Mwari weIsraeri:
    Inwai mudhakwe, murutse, muwe, uye murege kuzomukazve nokuda kwomunondo wandichatuma
    pakati penyu.’'
  spa-BLM: '“Les dirás: ‘El Señor de los Ejércitos, el Dios de Israel, dice: “Bebed
    y embriagaos, vomitad, caed y no os levantéis más, a causa de la espada que voy
    a enviar entre vosotros”’.'
  cac-cac: 'Ix lajvi chi'' ix yalanxi Jehová d''ayin icha tic: Ala'' to a in Jehová
    Yajal in d''a Smasanil, sDiosal in Israel, a in ix vala'': Uq''uejec e masanil
    ex yajal ex tic masanto sq''ue d''a e jolom, ol ex xejoc, ol ex telvoc. Man̈xo
    ol ex q''ue vaan. Icha chi'' ol ex aj yuj jun oval ol vac''b''at d''a e cal, xchi
    Jehová.'
  swh-ULB: Bwana akaniambia, “Basi, uwaambie, 'Bwana wa majeshi, Mungu wa Israeli,
    asema hivi kunywa na kulewa, kisha tapika, uanguke, wala usisimame mbele ya upanga
    nitakaoutuma kati yenu.'
  bel-bel: 'І скажы ім: так кажа Гасподзь Саваоф Бог Ізраілеў: пеце і ўпецеся, вырыгніце
    і ўпадзеце, і не ўставайце, угледзеўшы меч, які Я пашлю на вас.'
  deu-ELBBK: 'Und sprich zu ihnen: So spricht der HERR der Heerscharen, der Gott Israels:
    Trinkt und werdet berauscht und speit und fallt und steht nicht wieder auf wegen
    des Schwertes, das ich unter euch sende.'
  mbb-OT: Ne migkaǥi is Nengazen kayi te kedì te, “Keǥiya nu kayi he menge nasyun
    he siak, is Nengazen he Mekeǥeǥehem, he Megbevayà te Israel, migkaǥi te, ‘Sigi,
    inum kew kayi te tasa te pauk ku taman te egkengelangut kew, ebpengutè kew, ne
    egkengepiley he kenè en ebpemekeenew, su ebpeeǥiyan ku sikiyu te tebek.’
  mal-2015: 'നീ അവരോടു പറയേണ്ടതു: യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ കുടിച്ചു ലഹരിപിടിച്ചു ഛർദ്ദിച്ചു, ഞാൻ നിങ്ങളുടെ ഇടയിൽ
    അയക്കുന്ന വാളുകൊണ്ടു ഇനി എഴുന്നേല്ക്കാതവണ്ണം വീഴുവിൻ.'
  rmc-rmc: 'Paľis mange o RAJ phenďa: „Phen lenge: ‚Kada phenel o Nekzoraleder RAJ,
    o Del le Izraeloskro: Pijen, mačon a čhanden! Peren ola šabľatar, savi pre tumende
    bičhavav, a imar ma ušťen.‘'
  pes-OPV: 'و به ایشان بگو: یهوه صبایوت خدای اسرائیل چنین می‌فرماید: «بنوشید و مست
    شویدو قی کنید تا از شمشیری که من در میان شمامی فرستم بیفتید و برنخیزید.'
  ron-1924: '„Сэ ле спуй: ‘Аша ворбеште Домнул оштирилор, Думнезеул луй Исраел: «Бець,
    ымбэтаци-вэ ши вэрсаць ши кэдець фэрэ сэ вэ май ридикаць ла ведеря сабией пе каре
    о вой тримите ын мижлокул востру!»’'
  ben-OBCV: '“তারপর তুমি তাদের বোলো, ‘বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা
    বলেন: পান করো, মত্ত হও ও বমি করো। আর আমি যে বিপক্ষের তরোয়াল প্রেরণ করব, তার জন্য
    পতিত হও, আর উঠো না।’'
  som-som: Oo waxaad iyaga ku tidhaahdaa, Rabbiga ciidammada oo ah Ilaaha reer binu
    Israa'iil wuxuu idinku leeyahay, Cabba oo sakhraama, oo mantaga, oo dhaca, oo
    innaba mar dambe ha soo sara kicina, seefta aan dhexdiinna u soo diri doono daraaddeed.
  lat-VUC: 'Et dices ad eos: Hæc dicit Dominus exercituum, Deus Israël: Bibite, et
    inebriamini, et vomite: et cadite, neque surgatis a facie gladii quem ego mittam
    inter vos.'
  eng-ASVBT: 'And thou shalt say unto them, Thus saith Jehovah of hosts, the God of
    Israel: Drink ye, and be drunken, and spew, and fall, and rise no more, because
    of the sword which I will send among you.'
  ita-1885: 'Di'' loro adunque: Così ha detto il Signor degli eserciti, l''Iddio d''Israele:
    Bevete, e inebbriatevi, e vomitate, e lasciatevi cadere, senza poter rilevarvi,
    per la spada che io mando fra voi.'
  eng-ULB: 'Yahweh said to me, “Now you must say to them, ''Yahweh of hosts, God of
    Israel, says this: Drink and become drunk, then vomit, fall down, and do not rise
    before the sword that I am sending among you.'''
  spa-VBL: 'Diles que esto es lo que dice el Señor Todopoderoso, el Dios de Israel:
    Bebed, emborrachaos y vomitad. A causa de la guerra morirán, cayendo para no volver
    a levantarse.'
  fra-_FOB: 'Et tu leur diras: Ainsi a dit l''Éternel des armées, le Dieu d''Israël:
    Buvez et soyez enivrés, et vomissez, et tombez sans vous relever, à cause de l''épée
    que j''enverrai parmi vous!'
  mal-mal: 'നീ അവരോടു പറയേണ്ടത്: യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ കുടിച്ചു ലഹരിപിടിച്ച് ഛർദ്ദിച്ച്, ഞാൻ നിങ്ങളുടെ ഇടയിൽ
    അയയ്ക്കുന്ന വാളുകൊണ്ട് ഇനി എഴുന്നേല്ക്കാത്തവിധം വീഴുവിൻ.'
  urd-GVR: Phir Rab ne kahā, “Unheṅ batā, ‘Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā
    hai ki ġhazab kā pyālā ḳhūb piyo! Itnā piyo ki nashe meṅ ā kar qai āne lage. Us
    waqt tak pīte jāo jab tak tum merī talwār ke āge gir kar paṛe na raho.’
  suz-BL: मिनु नोले गे मेको आन कली “मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी
    मार देंत देंशा हना ‘गे मेको तूशा दुक्‍शा मेने। मिनु गेना यो मबोक्‍चा ङा पा गोलीन।
    गो इन दातेम सोइश्‍शो तरवार आ पर्बम मो दुम्‍ब’ दे माइक्‍मी।
  eng-NOY: 'And say to them, Thus saith Jehovah of hosts, the God of Israel: Drink
    ye and be drunken, and vomit, and fall to rise no more because of the sword which
    I am about to send among you.'
  ita-1927: 'Tu dirai loro: Così parla l’Eterno degli eserciti, l’Iddio d’Israele:
    Bevete, ubriacatevi, vomitate, cadete senza rialzarvi più, dinanzi alla spada
    ch’io mando fra voi.'
  ckb-ckb: '«پێیان دەڵێیت: ”یەزدانی سوپاسالار، خودای ئیسرائیل ئەمە دەفەرموێت: بخۆنەوە
    و سەرخۆش بن و بڕشێنەوە، بکەون و هەڵمەستنەوە لەبەر ئەو شمشێرەی من دەینێرمە ناوتان.“'
  eng-BBE: 'And you are to say to them, This is what the Lord of armies, the God of
    Israel, has said: Take of this cup and be overcome, and let it come out again
    from your lips, and from your fall you will never be lifted up again, because
    of the sword which I will send among you.'
  kan-OKCV: '“ಆದ್ದರಿಂದ ನೀನು ಅವರಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ: ‘ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಸೇನಾಧೀಶ್ವರ
    ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ನಾನು ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಕಳುಹಿಸುವ ಖಡ್ಗದ ನಿಮಿತ್ತವೇ ಕುಡಿಯಿರಿ,
    ಮತ್ತರಾಗಿರಿ, ಕಾರಿರಿ, ಬೀಳಿರಿ, ಇನ್ನು ಮೇಲೆ ತಿರುಗಿ ಏಳದಿರಿ.’'
  tam-2017: நீங்கள் குடித்து, வெறித்து, வாந்தியெடுத்து, நான் உங்களுக்குள் அனுப்பும்
    பட்டயத்தால் எழுந்திராதபடிக்கு விழுங்கள் என்று இஸ்ரவேலின் தேவனாகிய சேனைகளின் யெகோவா
    சொல்கிறார் என்று நீ அவர்களுக்குச் சொல்.
  spa-RV-1909: 'Les dirás, pues: Así ha dicho Jehová de los ejércitos, Dios de Israel:
    Bebed, y embriagaos, y vomitad, y caed, y no os levantéis delante del cuchillo
    que yo envío entre vosotros.'
  ron-BTF: 'De aceea tu să le spui: Astfel spune DOMNUL oștirilor, Dumnezeul lui Israel:
    Beți și îmbătați-vă și vărsați și cădeți și să nu vă mai ridicați, din cauza sabiei
    pe care o voi trimite printre voi.'
  eng-WEBP: '“You shall tell them, ‘The LORD of Armies, the God of Israel says: “Drink,
    and be drunk, vomit, fall, and rise no more, because of the sword which I will
    send among you.”’'
  eng-FBV: 'Tell them this is what the Lord Almighty, the God of Israel, says: Drink,
    make yourselves drunk, and vomit. Because of the war you''ll be killed, falling
    down never to get up again.'
  nld-1939: 'Ge moet hun zeggen: Zo spreekt Jahweh der heirscharen, Israëls God! Drinkt,
    tot ge er dronken van wordt en gaat braken, tot ge er bij neervalt en niet overeind
    kunt door het zwaard, dat Ik op u afzend.'
  nch-BL: 'Teipa TOTECO techilhui: “Xiquinilhui masehualme para nimoTECO Cati Niquinyacana
    Noilhuicac Ejcahua Ma Tatanitij, huan ni ininTeco israelitame, quej ni niquijtohua:
    Xiquica nohueyi cualancayo cati eltoc ipan ni caxit hasta anihuintise, anmisotase
    huan anhuetzise para ayecmo quema anmoquetzase, pampa na nimechtitanilis huejhueyi
    tatehuilisti.'
