  eng-WYC-2017: And thou shalt say to them, The Lord of hosts, God of Israel, saith
    these things, Drink ye, and be ye drunken, and spew ye, and fall ye down, and
    do not ye rise from the face of [the] sword which I shall send among you.
  eng-WMBB: '“You shall tell them, ‘The LORD of Hosts, the God of Israel says: “Drink,
    and be drunk, vomit, fall, and rise no more, because of the sword which I will
    send amongst you.”’'
  urd-GVH: फिर रब ने कहा, “उन्हें बता, ‘रब्बुल-अफ़वाज जो इसराईल का ख़ुदा है फ़रमाता
    है कि ग़ज़ब का प्याला ख़ूब पियो! इतना पियो कि नशे में आकर क़ै आने लगे। उस वक़्त
    तक पीते जाओ जब तक तुम मेरी तलवार के आगे गिरकर पड़े न रहो।’
  rug-rug: 'Hiera gua si zama nia e Zihova Tadi na Qeto Minate, sa Tamasa pa Izireli:
    “Mamu tozini: ‘Napoa, mamu viviri meke lua, mamu hoqa meke lopu tekulu pule koa
    gua koasa vedara sapu kote garunu atu nia Rau koa gamu.’'
  gaz-gaz: '“Ergasii akkana isaaniin jedhi; ‘Waaqayyo Waan Hunda Dandaʼu, Waaqni Israaʼel
    sun akkana jedha: Sababii goraadee ani isin gidduutti erguu sanaatiifis dhugaa,
    machaaʼaa, hoqqisaa; akka lammata ol hin kaaneefis kukkufaa.’'
  fra-LSG: 'Tu leur diras: Ainsi parle l’Éternel des armées, le Dieu d’Israël: Buvez,
    enivrez-vous, et vomissez, Et tombez sans vous relever, A la vue du glaive que
    j’enverrai au milieu de vous!'
  yal-yal: Ala ito nan falaxi, a naxa, “Yeremi, a fala e xa, i naxa, ‘Alatala Sɛnbɛn
    Birin Kanna, Isirayilaa Ala naxa, “Ɛ n ma xɔlɔ igelengenni ito min, a ɛ xunna
    firifirima nɛn alo dɔlɔna, ɛ yi baxun, ɛ bira. Ɛ mi fa kelima sɔnɔn yɛngɛna fe
    ra n naxan nafama ɛ xili ma.” ’
  haw-1868: A e olelo no oe ia lakou, Ke olelo mai nei o Iehova o na kaua, ke Akua
    o ka Iseraela peneia; E inu oukou a ona, a e luai aku, a e hina, aole hoi e ala
    hou, no ka pahikaua a'u e hoouna aku ai iwaena o oukou.
  arb-NAV: 'ثُمَّ قُلْ لَهُمْ، هَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ إِلَهُ إِسْرَائِيلَ:
    اشْرَبُوا وَاسْكَرُوا وَتَقَيَّأُوا وَاسْقُطُوا صَرْعَى، وَلا تَقُومُوا مِنْ جَرَّاءِ
    السَّيْفِ الَّذِي أُرْسِلُهُ فِي وَسَطِكُمْ.'
  ewe-ewe: '“Ekema gblɔ na wo be, ‘Ale Yehowa Dziƒoʋakɔwo ƒe Aƒetɔ la, Israel ƒe Mawu
    la gblɔe nye esi: “Mino aha ne miamu, ne miaɖe xe eye miamu adze anyi be miagafɔ
    gbeɖe o, le yi si maɖo ɖe mia dome la ta.” ’'
  eng-LEE: And thou shalt say unto them, Thus hath said the Lord of hosts, the God
    of Israel, Drink ye, and become drunken, and vomit, and fall, and rise no more,
    because of the sword, which I am sending among you.
  asm-FB: 'ইস্ৰায়েলৰ ঈশ্বৰ বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: “আৰু তুমি তেওঁলোকক এই
    কথা ক’বা, তোমালোকে পান কৰি মতলীয়া হৈ বঁতিওৱা, আৰু তোমালোকৰ মাজলৈ মই যি তৰোৱাল
    পঠিয়াম, তাৰ কাৰণে পতিত হোৱা, আৰু নুঠিবা’।”'
  sus-A: «عِ شَ عَ مَسٍن عٍ بّ، ‹عِسِرَيِلَ مَنفّ عَلَتَلَ بَرَ عَ مَسٍن، وٌ شَ عَ
    شَ شْنّ كٌلٌن، وٌ شَ لُ نَ شْنّ كُي هَن سَنتِدّفّمَ شَ فّ وٌ سْنتْدٍ ﭑ نَشَن شّيمَ
    وٌ تَفِ.›
  fra-SBL: 'Tu leur diras : « L''Éternel des armées, le Dieu d''Israël, dit : « Buvez
    et soyez ivres, vomissez, tombez et ne vous relevez plus, à cause de l''épée que
    j''enverrai au milieu de vous ».'
  hbo-hbo: וְאָמַרְתָּ֣ אֲלֵיהֶ֡ם ס כֹּֽה־אָמַר֩ יְהוָ֨ה צְבָאֹ֜ות אֱלֹהֵ֣י יִשְׂרָאֵ֗ל
    שְׁת֤וּ וְשִׁכְרוּ֙ וּקְי֔וּ וְנִפְל֖וּ וְלֹ֣א תָק֑וּמוּ מִפְּנֵ֣י הַחֶ֔רֶב אֲשֶׁ֛ר
    אָנֹכִ֥י שֹׁלֵ֖חַ בֵּינֵיכֶֽם׃
  kik-kik: '“Ũcooke ũmeere atĩrĩ, ‘Ũũ nĩguo Jehova Mwene-Hinya-Wothe, Ngai wa Isiraeli,
    ekuuga: Nyuai, mũrĩĩo na mũtahĩke, mũcooke mũgũe na mũtikanacooke gũũkĩra, nĩ
    ũndũ wa rũhiũ rwa njora rũrĩa ngaarehithia gatagatĩ-inĩ kanyu.’'
  fra-NCL: 'Tu leur diras : Ainsi parle Yahweh des armées, Dieu d’Israël : Buvez,
    enivrez-vous, vomissez et tombez pour ne plus vous relever, devant l’épée que
    j’envoie au milieu de vous.'
  cek-AK: Nihcae khaeah, misatuh kaminawk ih Angraeng Israel Sithaw mah, Nae oh, paqui
    oh loe, palok oh, angthawk let han ai ah, nangcae khaeah ka patoeh han ih sumsen
    pongah, amtim oh, tiah thui paeh.
  cuk-cuk: 'Geb Bab-Dummad anga weyob sogsabalid: “We-dulemarga weyob be sogo, Israel-e-Bab-Dummad-Jehová-Bela-Gangued-Nikadi
    weyob sogye: ‘Be we-nog gobmar, be mumgumar, be sakar-sakar agmar, degidba bar
    be gwisguosurmalad. Ar an bemargi bila-onoleged barmidoedgi be girgumaloed.’'
  uig-CYR: 'Андин сән уларға: «Исраилниң Худаси, самави қошунларниң Сәрдари болған
    Пәрвәрдигар мундақ дәйду: — Ичиңлар, мәс болуңлар, қусуңлар, Мән араңларға әвәткән
    қилич түпәйлидин жиқилип қайтидин дәс турмаңлар» — дегин.'
  tel-2017: నువ్వు వాళ్ళతో ఇలా చెప్పు. “ఇశ్రాయేలు దేవుడు సేనల అధిపతి యెహోవా ఇలా చెబుతున్నాడు,
    తాగండి! మత్తేక్కే వరకు తాగి, కక్కండి. నేను మీ మీదికి పంపించే కత్తి ఎదుట మళ్ళీ
    లేవకుండా కూలండి.”
  hat-BSA: '“Ou va di yo: ‘Konsa pale SENYÈ dèzame yo, Bondye Israël la, “Bwè, vin
    sou, vomi, tonbe e pa leve ankò akoz nepe ke Mwen va voye pami nou an.”’'
  kos-kos: Toko LEUM GOD El fahk nu sik, “Fahk nu sin mwet uh lah nga, LEUM GOD Kulana,
    God lun Israel, nga sapkin nu selos in nim nwe ke elos sruhila woht, nwe ke elos
    ikori ac tia ku in tuyak, ke sripen mweun ma nga supu lainulos.
  hbo-WLC: וְאָמַרְתָּ֣ אֲלֵיהֶ֡ם ס כֹּֽה־אָמַר֩ יְהוָ֨ה צְבָא֜וֹת אֱלֹהֵ֣י יִשְׂרָאֵ֗ל
    שְׁת֤וּ וְשִׁכְרוּ֙ וּקְי֔וּ וְנִפְל֖וּ וְלֹ֣א תָק֑וּמוּ מִפְּנֵ֣י הַחֶ֔רֶב אֲשֶׁ֛ר
    אָנֹכִ֥י שֹׁלֵ֖חַ בֵּינֵיכֶֽם׃
  ibo-ibo: '“Mgbe ahụ, gwakwa ha sị, ‘Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe
    niile, bụ Chineke Izrel kwuru: Ṅụọnụ, ṅụbiganụ oke; gbọọkwanụ agbọọ, daanụ nʼala
    ebe unu na-agaghị esi bilitekwa ọzọ, nʼihi mma agha m ga-ezite nʼetiti unu.’'
  ory-ory: ଆଉ, ତୁମ୍ଭେ ସେମାନଙ୍କୁ କହିବ, “ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି
    କଥା କହନ୍ତି; ‘ତୁମ୍ଭେମାନେ ପାନ କରି ମତ୍ତ ହୁଅ ଓ ବାନ୍ତି କର, ପୁଣି ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟକୁ
    ଯେଉଁ ଖଡ୍ଗ ପଠାଇବା, ତହିଁ ହେତୁ ପତିତ ହୋଇ ଆଉ ଉଠ ନାହିଁ।’
  chk-chk: Mürin, ewe Samol mi Lapalap a üreniei, “Kopwe kapas ngeni ekewe aramas
    pwe iei alon ewe Samol mi Unusen Manaman, ewe Koten Israel, ‘Oupwe ün tori oupwe
    pulas o mus. Oupwe turula, nge ousap chüen ütäsefäl pokiten ewe maun üpwe tinala
    remi.’
  rop-rop: Afta tharran YAWEI bin dalim mi na, “Yu garra dalim detlot pipul mi na
    YAWEI det boswan God blanga Isreil bin dalim olabat blanga dringgim main einggriwan
    wed raidap olabat garra jidan drangginbala en baku en buldan en kaan gidap, dumaji
    ai garra jandim bigiswan wo langa olabat.
  ukr-1871: 'І скажи їм: Так говорить Господь Саваот, Бог Ізрайлїв: Пийте й упийтесь,
    щоб аж вертали, та падайте, не вставайте вже од меча, що пошлю на вас.'
  deu-1951: 'Und du sollst zu ihnen sagen: So spricht der HERR der Heerscharen, der
    Gott Israels: Trinket und werdet trunken und speiet aus und fallet also hin, ohne
    wieder aufzustehen vor dem Schwert, das ich unter euch senden werde!'
  eng-JPS: 'And thou shalt say unto them: Thus saith the LORD of hosts, the God of
    Israel: Drink ye, and be drunken, and spew, and fall, and rise no more, because
    of the sword which I will send among you.'
  srp-1865: 'I reci im: ovako veli Gospod nad vojskama Bog Izrailjev: pijte i opijte
    se, i bljujte i padajte, da ne ustanete od maèa koji æu pustiti meðu vas.'
  lug-lug: “Era onoobagamba nti, ‘Bw’atyo bw’ayogera Mukama ow’Eggye, Katonda wa Isirayiri
    nti, Munywe mutamiire, museseme, mugwe muleme kuddayo kusituka olw’ekitala ekyo
    kye ŋŋenda okusindika mu mmwe.’
  heb-heb: ואמרת אליהם כה אמר יהוה צבאות אלהי ישראל שתו ושכרו וקיו ונפלו ולא תקומו
    מפני החרב אשר אנכי שלח ביניכם׃
  ben-IRV: সদাপ্রভু আমাকে বললেন, “এখন তুমি তাদের অবশ্যই বল, বাহিনীগণের সদাপ্রভু, ইস্রায়েলের
    ঈশ্বর এই কথা বলেন, ‘পান কর এবং মাতাল হও, তারপর বমি কর, পতিত হও এবং তরোয়ালের সামনে
    উঠে দাড়াবে না, যা আমি তোমাদের মধ্যে পাঠাচ্ছি’।
  pan-pan: ਤਾਂ ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਆਖੀਂ ਕਿ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ
    ਆਖਦਾ ਹੈ, - ਪੀਓ, ਖੀਵੇ ਹੋ ਜਾਓ, ਉਲਟੀ ਕਰੋ, ਡਿੱਗ ਪਵੋ ਅਤੇ ਫਿਰ ਨਾ ਉੱਠੋ, ਉਸ ਤਲਵਾਰ ਦੇ ਕਾਰਨ
    ਜਿਹੜੀ ਮੈਂ ਤੁਹਾਡੇ ਵਿੱਚ ਭੇਜਾਂਗਾ!।
  mya-JVB: သင် တို့အလယ် သို့ ငါ စေလွှတ် သော ထား ကြောင့် သောက် ၍ ယစ်မူး ကြ။ အော့အန်
    ကြ၊ လဲ ကြ၊ နောက်တဖန် မ ထ ကြနှင့်ဟု ဣသရေလ အမျိုး၏ ဘုရား သခင် ၊ ကောင်းကင်ဗိုလ်ခြေ
    အရှင် ထာဝရဘုရား မိန့် တော်မူကြောင်းကို သူ တို့အား ဆင့်ဆို လော့။
  tbg-tbg: 'Noravano Kotiva tiriara tiharo, Are vika mintima tiva nimiane: Te Isareri
    Variqa Noravano Kotika ekaa kempuka vatauka niara mintima turo: Ne ti arara ite
    vai kaapuraqihai naate. Ne namaqi vivaro ni avu aatovano vueraiqama viramanta
    ne vuru vihike, vataini hiqintivi vaiha kia ho qaiqaa himpivarave. Te iqoka paipe
    ni nivutaini vara kaainara kaara ne mintimake vaivarave, tiane.'
  hmo-hmo: 'Unai neganai Lohiabada ese lau ia hamaoroa, ia gwau, “Taunimanima do oi
    hamaoroa, lau, Siahu Ibounai Lohiabada, Israela ena Dirava ese inai bamona lau
    oda henidia inai: ‘Inai kapusi do umui inua, do umui kekero, bona do umui mumuta,
    do umui moru diho, bona do umui toreisi lou lasi, tuari be umui dekenai do lau
    siaia dainai.’'
  urd-urd: और तू उनसे कहेगा कि 'इस्राईल का ख़ुदा, रब्ब — उल — अफ़वाज यूँ फ़रमाता है
    कि तुम पियो और मस्त हो और तय करो, और गिर पड़ो और फिर न उठो, उस तलवार की वजह से
    जो मैं तुम्हारे बीच भेजूँगा।
  rus-SYN: 'И скажи им: так говорит Господь Саваоф, Бог Израилев: пейте и опьянейте,
    и изрыгните и падите, и не вставайте при виде меча, который Я пошлю на вас.'
  bqc-SIM: Onɛ́ ma Dii Zĩgↄ̃de Isailiↄ Lua ma mɛ̀, aa ípi mi e à zↄ̃lɛmáɛ. Aa
    pisi, aai lɛ́lɛ, aa fɛlɛ lↄo fɛ̃nda pↄ́ málɛ sińgu yã́i.
  tcz-CHONGTHU: Chuin Pakaiyin kajah’a hitin aseiye, “Tun amaho seipeh in, Pakai Hatchungnung
    Israel Pathen chun aseiye. Kalunghanna khon’a chun don uvin, donkhamset unlang
    lolha kit uvin. Kiseplhu uvin lang thou kit hih un, ajeh chu keiman nangho douna-a
    nalah uva chemjam kahin lhalut ding ahi,’’ natiding ahi.
  mar-mar: '“परमेश्वर मला म्हणाला, यिर्मया, तू त्यांना असे सांग, सेनाधीश परमेश्वर,
    इस्राएलचा देव म्हणतो: प्या आणि त्यामुळे झिंगा आणि वांत्या करा, पडा आणि मी पाठवत
    असलेली तलवार येण्यापर्यंत परत उठू नका.'
  qub-qub: 'Upuchej aywanäpaj cachamashpan Tayta Diosga nimaran: «Jeremías, chay runacunata
    niy machänancama, tuninancama, gumitanancama chay cöpapita upunanpaj. Chaynöga
    ruracanga paycunacho guërra cananpaj camacächiptëmi.'
  bqp-bqp: Yinni Gusunɔ u mɑɑ mɑn sɔ̃ɔwɑ n Isirelibɑ sɔ̃ɔwɔ n nɛɛ, ɑmɛniwɑ wi, ben
    Yinni, wi u mɑɑ sɑ̃ɑ wɔllu kɑ tem Yinni u geruɑ. U nɛɛ, bu nɔruo sere yu bu go,
    bu siruku kpɑ bu wɔruku sere bu kpɑnɑ bu se yèn sɔ̃ u derɑ yibɛrɛbɑ bɑ bu wɔri
    bɑ goomɔ.
  hat-hat: 'Apre sa, Seyè a di m'' konsa: W''a di yo men lòd Seyè ki gen tout pouvwa
    a, Bondye pèp Izrayèl la bay. Se pou yo bwè pou yo sou, jouk yo vonmi. Y''a tonbe,
    yo p''ap ka leve lè y''a wè lagè m''ap voye sou yo a.'
  eng-BSB: '“Then you are to tell them that this is what the LORD of Hosts, the God
    of Israel, says: ‘Drink, get drunk, and vomit. Fall down and never get up again,
    because of the sword I will send among you.’'
  eng-WEBPB: '“You shall tell them, ‘The LORD of Armies, the God of Israel says: “Drink,
    and be drunk, vomit, fall, and rise no more, because of the sword which I will
    send amongst you.”’'
  kbq-kbq: Hagi Jeremaiaga amanage hunka ome zamasamio. Monafi sondia vahe'mofo Ra
    Anumzana Israeli vahe Anumzamo'a huno, ama ana waini tina neta neginagi nehuta,
    amuranetita traka huta umase emase nehuta ete mago'enena oraotiho. Na'ankure Nagra
    ha' vahera huzmanta'nena e'za, hara eme huramante'za tamazeri haviza hugahaze.
  nhe-BL: 'Teipa TOTECO nechilhui: “Xiquinilhui tlacame para nimoTECO Tlen Niquinyacana
    Noelhuicac Ejcahua Ma Tlatlanitij, huan niininTeco israelitame, quej ni niquijtohua:
    Xiquica nohueyi cualancayo tlen eltoc ipan ni caxitl hasta ininhuintise, inmisotlase
    huan inhuetzise para ayoc quema inmoquetzase, pampa na nimechtitlanilis huejhueyi
    tlatehuijcayotl.'
  gub-BL: Na'e Tupàn uze'eg ihewe kury. — Emume'u ko heze'eg teko wanupe nehe. — Ihe
    Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e Izaew wazar ihe, a'u kar a'e kanek
