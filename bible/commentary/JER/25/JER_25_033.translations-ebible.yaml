verse: JER.025.033
translations:
  mal-C: ആ ദിവസത്തിൽ യഹോവയാൽ സംഹരിക്കപ്പെടുന്നവർ ഭൂമിയുടെ ഒരറ്റംമുതൽ മറ്റേ അറ്റംവരെ
    എല്ലായിടത്തും വീണുകിടക്കും. അവരെക്കുറിച്ച് ആരും വിലപിക്കുകയില്ല. അവരെ ശേഖരിക്കുകയോ
    കുഴിച്ചിടുകയോ ചെയ്യുകയില്ല, എന്നാൽ അവർ നിലത്തിനു വളം എന്നപോലെ ആയിത്തീരും.
  deu-TKW: 'und die von Jahwe Erschlagenen werden jenes Tags daliegen von einem Ende
    der Erde bis zum andern. Man wird ihnen nicht die Totenklage halten, noch wird
    man sie einsammeln und sie begraben: als Mist auf dem Acker sollen sie dienen.'
  lin-lin: Na tango wana, bato oyo Yawe akoboma bakozala bisika nyonso, longwa na
    songe moko kino na songe mosusu ya mokili. Bakosalela bango matanga te, bakosangisa
    bango te mpo na kokunda bango.
  eng-LSV: And the pierced of YHWH have been in that day, || From the end of the earth
    even to the end of the earth, || They are not lamented, nor gathered, nor buried,
    || For they are dung on the face of the ground.
  eng-GNV: 'And the slaine of the Lord shall be at that day, from one ende of the
    earth, euen vnto the other ende of the earth: they shall not bee mourned, neither
    gathered nor buried, but shalbe as the dongue vpon the grounde.'
  eng-WEBSTER: 'And the slain of the LORD shall be at that day from one end of the
    earth even to the other end of the earth: they shall not be lamented, neither
    gathered, nor buried; they shall be dung upon the ground.'
  nhw-BL: Huan ipan nopa tonal quema TOTECO tetzontlamiltis, inintlacayohua mocahuase
    tepejtoque tlalchi tlen se lado hasta seyoc lado tlen ni tlaltipactli. Elise tlahuel
    miyaqui hasta nochi tlaltipactli temis ica mijcatzitzi. Huan amo aqui quinchoquilis,
    niyon amo aqui quintlananas para quintlalpachos. Inintlacayohua mocahuase tepejtoque
    tlalchi quen cuitlatl.
  swh-ONEN: Wakati huo, hao waliouawa na Bwana watatapakaa kila mahali, kuanzia mwisho
    mmoja wa dunia hadi mwisho mwingine. Hawataombolezewa wala kukusanywa au kuzikwa,
    lakini watakuwa kama mavi yaliyoenea juu ya ardhi.
  bba-bba: Be Yinni Gusunɔ u koo de bu ɡbi siri bi sɔɔ, bɑ ko n tɛriewɑ bɑɑmɑ hɑnduniɑɔ.
    Goo sɑri wi u koo ben ɡonu mɛnnɑ u sike, kpɑ bu ben ɡɔɔ swĩ. Nu koo kowɑ tɑɑki
    tem sɔɔ.
  eng-KJVCPB: 'And the slain of the Lord shall be at that day From one end of the
    earth even unto the other end of the earth: They shall not be lamented, neither
    gathered, nor buried; They shall be dung upon the ground.'
  luo-luo: E kindeno jogo moneg gi Jehova Nyasaye nokere kuonde duto kochakore e giko
    piny konchiel nyaka komachielo. Ok noywag-gi kata chokogi kata ikogi, to ginichal
    gi owuoyo mokee piny.
  meu-meu: Una dina ai, Iehova ese baine aladia mase taudia na tanobada dokona amo
    ela bona ma tanobada dokona bae hesiriu. Ta ese basine rohedia ahu, ta ese basine
    haboudia, ta ese basine guridia; idia na boromakau taḡena heḡereḡerena ai baela,
    tano kopina ai.
  npi-ULB: तब त्यस दिन परमप्रभुद्वारा मारिएकाहरू पृथ्वीको एउटा कुनादेखि अर्को कुनासम्म
    हुनेछन् । तिनीहरूका निम्ति शोक गरिने, जम्मा गरने र गाडिनेछैन । तिनीहरू भुइँमा
    मलजस्तै हुनेछन् ।
  yor-yor: Nígbà náà, àwọn tí Olúwa ti pa yóò wà ní ibi gbogbo, láti ìpẹ̀kun kan sí
    òmíràn. A kì yóò ṣọ̀fọ̀ wọn, a kì yóò kó wọn jọ tàbí sin wọ́n; ṣùgbọ́n wọn yóò
    dàbí ààtàn lórí ilẹ̀.
  pes-OPCB: در آن روز جنازهای کسانی که خداوند کشته است، سراسر زمین را پر خواهند ساخت؛
    کسی برای آنها عزاداری نخواهد کرد؛ جنازه‌هایشان را نیز جمع‌آوری و دفن نخواهند نمود
    بلکه مانند فضله بر روی زمین باقی خواهند ماند.»
  tgl-ULB: Pagkatapos, silang mga napatay ni Yahweh ng araw na iyon ay madaragdagan
    mula sa dulo ng mundo hanggang sa kabilang dulo; hindi sila pagluluksaan, titipunin,
    o ililibing. Magiging tulad sila ng mga dumi sa lupa.
  hui-hui: Horo ogoni tagira ibirangi Anduane Homogohanda wali agali dewaore bo hilo
    wahai haragola homai holebira. Homararunaga tingini dindi bibahendeha wiame holebira.
    Ani ngagola dara howa dugu bialu holenebi mo hora holenebi mbira naholebira. Homene
    tingini uruni bame dindini biango ti wiradagua wima polebira.
  mya-mya: ထို​နေ့​ရက်​ကျ​ရောက်​လာ​သော​အ​ခါ​ထာ​ဝ​ရ ဘု​ရား​ကွပ်​မျက်​တော်​မူ​သော​သူ​တို့​၏​အ​လောင်း
    များ​သည် ကမ္ဘာ​မြေ​ပြင်​တစ်​လျှောက်​လုံး​တွင်​ပျံ့​နှံ့ လျက်​နေ​လိမ့်​မည်။ သူ​တို့​အ​တွက်​အ​ဘယ်​သူ​မျှ
    ဝမ်း​နည်း​ပူ​ဆွေး​မှု​ပြု​လိမ့်​မည်​မ​ဟုတ်။ အ​လောင်း များ​ကို​လည်း​ယူ​၍​သင်္ဂြိုဟ်​ကြ​လိမ့်​မည်​မ​ဟုတ်။
    ယင်း​တို့​သည်​နောက်​ချေး​ပုံ​များ​ကဲ့​သို့​မြေ ပေါ်​တွင်​ရှိ​နေ​လိမ့်​မည်။
  bod-N: ཉིན་མོ་དེར་དཀོན་མཆོག་ཡ་ཝཱེས་བསྣུན་ནས་བསད་པ་ནི་ས་གཞིའི་མཐའ་གཅིག་ནས་མཐའ་གཞན་པའི་བར་དུ་ཡོད་པར་འགྱུར་གྱི།
    དེ་དག་གི་ཕྱིར་མྱ་ངན་བྱེད་མཁན་སུ་ཡང་མེད་ལ། བསྡུ་མཁན་དང་དུར་ལ་སྐུང་མཁན་ཡང་མེད་པར་ལུད་ལྟར་ས་ངོས་སུ་ལུས་པར་འགྱུར་རོ།
    །
  sna-sna: Panguva iyo vakaurayiwa naJehovha vachava pose pose vachibva kuno mumwe
    mugumo wenyika kusvikira kuno mumwe. Havangachemwi kana kuunganidzwa, kana kuvigwa,
    asi vachava somupfudze uri pamusoro penyika.
  spa-BLM: Los muertos de Yahvé estarán en ese día desde un extremo de la tierra hasta
    el otro extremo de la tierra. No serán lamentados. No serán recogidos ni enterrados.
    Serán estiércol en la superficie de la tierra.
  cac-cac: A eb' ol cham yuj Jehová d'a jun c'u chi', teltumb'a ol ajcan eb' d'a smasanil
    yolyib'an̈q'uinal tic. Malaj mach ol oc' yuj eb', malaj mach ol molb'an snivanil
    eb' yic smucji. Toxon̈ej ol can b'ulan snivanil eb' d'a sat luum icha stza' noc'
    noc'.
  swh-ULB: Kisha wale waliouawa na Bwana watakuja kutoka upande mmoja wa dunia hadi
    mwingine; hawataomboleza, kukusanyika, au kuzikwa. Watakuwa kama samadi chini.
  bel-bel: І будуць пабітыя Госпадам у той дзень - ад канца зямлі да канца зямлі,
    ня будуць аплаканыя і ня будуць прыбраныя і пахаваныя, гноем будуць на ўлоньні
    зямлі,
  deu-ELBBK: Und die Erschlagenen des HERRN werden an jenem Tag liegen von einem Ende
    der Erde bis zum anderen Ende der Erde; sie werden nicht beklagt und nicht gesammelt
    noch begraben werden; zu Dünger auf der Fläche des Erdbodens sollen sie werden.
  mbb-OT: Dutun he andew mahabet is ebpenhimetayan te Nengazen. Ne minsan ebpekepeyapat
    diyà te minsan hendei is ebpematey, ne wazà egkeseeng etawa edtiǥum etawa edleveng
    kandan. Ebey-anan dà sikandan he henduen be te menge tai he nemekesavuk diyà te
    tanà.
  mal-2015: അന്നാളിൽ യഹോവയുടെ നിഹതന്മാർ ഭൂമിയുടെ ഒരറ്റം മുതൽ മറ്റെ അറ്റംവരെ വീണു കിടക്കും;
    അവരെക്കുറിച്ചു ആരും വിലപിക്കയില്ല; അവരെ എടുത്തു കുഴിച്ചിടുകയില്ല; അവർ നിലത്തിന്നു
    വളമായിത്തീരും.
  rmc-rmc: Andre oda džives pašľona o murdarde le RAJESTAR pal jekh agor la phuvakro
    dži pre aver. Ňiko pal lende na rovela, na skidela len upre aňi len na parunela,
    ale ena sar o hnojos pre maľa.
  pes-OPV: و در آن روز کشتگان خداوند از کران زمین تا کران دیگرش خواهند بود. برای ایشان
    ماتم نخواهندگرفت و ایشان را جمع نخواهند کرد و دفن نخواهند نمود بلکه بر روی زمین
    سرگین خواهندبود.
  ron-1924: Чей пе каре-й ва учиде Домнул ын зиуа ачея вор фи ынтиншь де ла ун капэт
    ал пэмынтулуй пынэ ла челэлалт; ну вор фи нич желиць, нич адунаць, нич ынгропаць,
    чи вор фи ун гуной де пэмынт.
  ben-OBCV: সেই সময়ে সদাপ্রভুর দ্বারা নিহতেরা, পৃথিবীর এক প্রান্ত থেকে অন্য প্রান্ত
    পর্যন্ত, সর্বত্র পড়ে থাকবে। তাদের জন্য শোক করা হবে না বা তাদের সংগ্রহ করে কবর
    দেওয়া হবে না, কিন্তু মাটিতে পতিত আবর্জনার মতো তারা পড়ে থাকবে।
  som-som: Oo kuwa Rabbigu laaya waxay maalintaas oolli doonaan dhulka darafkiisan
    iyo darafkiisa kale inta ka dhex leh. Oo iyaga looma barooran doono, lamana soo
    ururin doono, lamana xabaali doono, oo waxay noqon doonaan sida digo dhulka ku
    kor daadsan.
  lat-VUC: 'Et erunt interfecti Domini in die illa, a summo terræ usque ad summum
    ejus: non plangentur, et non colligentur, neque sepelientur: in sterquilinium
    super faciem terræ jacebunt.'
  eng-ASVBT: 'And the slain of Jehovah shall be at that day from one end of the earth
    even unto the other end of the earth: they shall not be lamented, neither gathered,
    nor buried; they shall be dung upon the face of the ground.'
  ita-1885: E in quel giorno gli uccisi del Signore saranno da una estremità della
    terra infino all'altra estremità; non se ne farà cordoglio, e non saranno raccolti,
    nè seppelliti; saranno per letame sopra la faccia della terra.
  eng-ULB: Then those killed by Yahweh will on that day extend from one end of the
    earth to the other; they will not be mourned, gathered, or buried. They will be
    like dung on the ground.
  spa-VBL: Los muertos por el Señor en ese momento cubrirán la tierra de un extremo
    a otro. Nadie los llorará, ni los recogerá, ni los enterrará. Serán como montones
    de estiércol tirados en el suelo.
  fra-_FOB: Ceux que l'Éternel tuera en ce jour-là seront étendus d'un bout de la
    terre à l'autre bout; ils ne seront ni pleurés, ni recueillis, ni ensevelis; ils
    seront comme du fumier sur la terre!
  mal-mal: അന്നാളിൽ യഹോവയുടെ നിഹതന്മാർ ഭൂമിയുടെ ഒരറ്റംമുതൽ മറ്റെ അറ്റംവരെ വീണുകിടക്കും;
    അവരെക്കുറിച്ച് ആരും വിലപിക്കുകയില്ല; അവരെ ആരും കുഴിച്ചിടുകയില്ല; അവർ നിലത്തിനു
    വളമായിത്തീരും.
  urd-GVR: Us waqt Rab ke māre hue logoṅ kī lāsheṅ duniyā ke ek sire se dūsre sire
    tak paṛī raheṅgī. Na koī un par mātam karegā, na unheṅ uṭhā kar dafn karegā. Wuh
    khet meṅ bikhre gobar kī tarah zamīn par paṛī raheṅgī.
  suz-BL: मेको नाक्‍ती परमप्रभु यावे आ साइश्‍शोपुकी रागी आ सुर का रे अर्को सुर सम्‍म
    बाक्‍नीम। मेको आन पर्बम सुइ रोंका मपाइनीम। मेको बेक्‍शो मुर आन कली सुइमी खुप्‍शा
    मथिम्‍नीम। मेको आन कली सुइम मथिम्‍नीम। मेकोपुकी खपीम मोव़ल खोदेंशो दुम्‍नीम। येरमीया
    ९:२१
  eng-NOY: At that day shall the slain of Jehovah lie From one end of the earth to
    the other end of the earth; They shall not be lamented, nor gathered, nor buried;
    They shall be dung upon the ground.
  ita-1927: In quel giorno, gli uccisi dall’Eterno copriranno la terra dall’una all’altra
    estremità di essa, e non saranno rimpianti, né raccolti, né seppelliti; serviranno
    di letame sulla faccia del suolo.
  ckb-ckb: لەو ڕۆژەدا، ئەوانەی بە دەستی یەزدان دەکوژرێن لەمپەڕی زەوییەوە هەتا ئەوپەڕی
    زەوی دەبن، شیوەنیان بۆ ناگێڕدرێت و کۆناکرێنەوە و نانێژرێن، بەڵکو دەبنە زبڵ بەسەر
    ڕووی خاکەکەوە.
  eng-BBE: 'And at that day, the bodies of those whom the Lord has put to death will
    be seen from one end of the earth even to the other end of the earth: there will
    be no weeping for them, their bodies will not be taken up or put to rest in the
    earth; they will be like waste on the face of the land.'
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ ಭೂಮಿಯ ಈ ಮೇರೆಯಿಂದ ಭೂಮಿಯ ಆ ಮೇರೆಯವರೆಗೆ ಯೆಹೋವ ದೇವರಿಂದ ಹತರಾದವರು
    ಇರುವರು. ಅವರಿಗೋಸ್ಕರ ಗೋಳಾಡುವುದಿಲ್ಲ. ಅವರನ್ನು ಕೂಡಿಸುವುದಿಲ್ಲ. ಅವರನ್ನು ಹೂಳಿಡುವುದಿಲ್ಲ.
    ಅವರು ಭೂಮಿಯ ಮೇಲೆ ಗೊಬ್ಬರದಂತಿರುವರು.
  tam-2017: அக்காலத்தில் பூமியின் ஒருமுனை துவக்கி பூமியின் மறுமுனைவரை யெகோவாவால் கொலை
    செய்யப்பட்டவர்கள் கிடப்பார்கள்; அவர்கள் புலம்புவார் இல்லாமலும், சேர்க்கப்படாமலும்,
    அடக்கம் செய்யப்படாமலும் பூமியின்மேல் எருவாவார்கள்.
  spa-RV-1909: Y serán muertos de Jehová en aquel día desde el un cabo de la tierra
    hasta el otro cabo; no se endecharán, ni se recogerán, ni serán enterrados; como
    estiércol serán sobre la haz de la tierra.
  ron-BTF: 'Și cei uciși de DOMNUL vor fi în acea zi de la o margine a pământului
    chiar până la cealaltă margine a pământului: ei nu vor fi plânși, nici adunați,
    nici îngropați; vor fi balegă pe pământ.'
  eng-WEBP: The slain of the LORD will be at that day from one end of the earth even
    to the other end of the earth. They won’t be lamented. They won’t be gathered
    or buried. They will be dung on the surface of the ground.
  eng-FBV: Those killed by the Lord at that time will cover the earth from one end
    to the other. No one will mourn them, or collect them, or bury them. They will
    be like piles of manure lying on the ground.
  nld-1939: Dan zullen zij, die door Jahweh worden geslagen, Van het ene einde der
    aarde tot het andere liggen; Ze zullen niet worden betreurd, Niet worden verzameld,
    niet worden begraven, Maar dienen tot mest op het veld.
  nch-BL: Huan ipan nopa tonali quema TOTECO tetzontamiltis, inintacayohua mocahuase
    tepejtoque talchi ten se lado hasta seyoc lado ten ni taltipacti. Elise tahuel
    miyaqui hasta nochi taltipacti temis ica mijcatzitzi. Huan amo aqui quinchoquilis,
    yon amo aqui quintananas para quintalpachos. Inintacayohua mocahuase tepejtoque
    talchi quej cuitat.
  vie-1934: Thây của những kẻ mà Đức Giê-hô-va đã giết trong ngày đó, sẽ đầy trên
    đất từ đầu nầy đến đầu kia; chẳng ai khóc, chẳng thâu liệm, chẳng chôn, sẽ làm
    phân trên mặt đất!
  hin-CV: उस अवसर पर याहवेह द्वारा घात किए हुए लोग पृथ्वी के एक छोर से दूसरे छोर तक
    देखे जाएंगे. उनके लिए विलाप नहीं किया जाएगा न ही उन्हें एकत्र करके गाड़ा जाएगा,
    वे भूमि के ऊपर मल सदृश पड़े रहेंगे.
  spa-BES: Y en ese día, los cuerpos de aquellos a quienes el Señor ha dado muerte
    serán vistos desde un extremo de la tierra hasta el otro extremo de la tierra;
    no habrá llanto para ellos, nadie recogerá sus cadáveres para enterrarlos; serán
    como estiércol sobre la faz de la tierra.
  tdx-tdx: Hirik’añ’olo’ty tane toy pak’ añ’ila’ ty tane toy añe o ho zamane’ Iehovào
    amy andro zay; tsy hirovetañe, tsy hambineñe, tsy haleveñe; fa ho forompotse ambone’
    tane eo.
  tha-KJV: และบรรดาผู้​ที่​พระเยโฮวาห์ทรงประหารในวันนั้น จะมีจากปลายโลกข้างนี้ถึงปลายโลกข้างนั้น
    เขาเหล่านั้นจะไม่​มี​ใครโอดครวญให้ หรือรวบรวมหรือฝังไว้ แต่​จะเป็​นม​ูลสัตว์​อยู่​บนพื้นดิน’”
  por-BR-2018: E os mortos pelo SENHOR naquele dia serão desde um extremo da terra
    até o outro extremo; não serão lamentados, nem recolhidos, nem sepultados; serão
    como esterco sobre a face da terra.
  deu-ELO: Und die Erschlagenen Jehovas werden an jenem Tage liegen von einem Ende
    der Erde bis zum anderen Ende der Erde; sie werden nicht beklagt und nicht gesammelt
    noch begraben werden; zu Dünger auf der Fläche des Erdbodens sollen sie werden.
    -
  eng-WYC-2018: And the slain men of the Lord shall be in that day from the end of
    the earth unto the end thereof; they shall not be bewailed, neither shall be gathered
    together, neither shall be buried; they shall lie into a dunghill on the face
    of [the] earth. (And on that day, the people killed by the Lord shall lie flat
    on the earth from one end to the other; they shall not be bewailed, nor shall
    they be gathered together, nor shall they be buried, but they shall lie upon the
    face of the earth like a mound of dung.)
  epo-epo: Kaj la mortigitoj de la Eternulo en tiu tago estos de unu fino de la tero
    ĝis la alia fino de la tero; ili ne estos priplorataj, ne estos kolektataj, nek
    enterigataj; ili fariĝos sterko sur la supraĵo de la tero.
  uig-PIN: Pǝrwǝrdigar ɵltürgǝnlǝr yǝrning bir qetidin yǝnǝ bir qetigiqǝ yatidu; ularƣa
    matǝm tutulmaydu, ular bir yǝrgǝ yiƣilmaydu, ⱨeq kɵmülmǝydu; ular yǝr yüzidǝ tezǝktǝk
    yatidu.
  beo-beo: Amo esoga, dunu amo da Hina Gode da medole legei, amo ilia bogoi da:i hodo
    da osobo bagade la:idi asili eno la:idi ahoa, amoga afagogoi dialebe ba:mu. Dunu
    eno da ilima hame asigiba:le, hame didigia:mu. Ilia bogoi da:i hodo da hame uli
    dogonesi ba:mu. Be ilia da iga lelegela heda:i agoane osoboga dialebe ba:mu.
  tpi-OTNT: Na long dispela taim Bikpela bai i kilim i dai planti manmeri moa na bai
    bodi bilong ol i stap nabaut long olgeta hap bilong graun. Na bai i no gat man
    i stap bilong krai sori long ol na bilong bungim ol bodi bilong ol na planim ol.
    Nogat. Ol bodi bai i stap nabaut long graun olsem pekpek bilong dok.
  hau-SA: A lokacin waɗanda Ubangiji ya kashe za su kasance a ko’ina, daga wannan
    bangon duniya zuwa wancan. Ba za a yi kuka dominsu, ba za a tattara su don a binne
    ba, amma za su zama kamar juji da an tsiba a ƙasa.
  uig-LAT: Perwerdigar öltürgenler yerning bir chétidin yene bir chétigiche yatidu;
    ulargha matem tutulmaydu, ular bir yerge yighilmaydu, héch kömülmeydu; ular yer
    yüzide tézektek yatidu.
  nde-nde: Ngalesosikhathi labo ababulewe nguThixo bazakuba sezindaweni zonke kusukela
    komunye kusiya komunye umkhawulo womhlaba. Kabayikukhalelwa loba babuthwe kumbe
    bangcwatshwe, kodwa bazakuba njengezibi emhlabathini.
  ton-ton: 'Pea ʻi he ʻaho ko ia, ʻe tāmateʻi ʻe Sihova mei hono ngataʻanga ʻe taha
    ʻo māmani ʻo aʻu ki hono ngataʻanga ʻe taha ʻo māmani: pea ʻe ʻikai ha mamahi
    koeʻuhi ko kinautolu, pea ʻe ʻikai tānaki, pe tanu: ka ʻe hoko ʻakinautolu ko
    e kinohaʻa ʻi he funga fonua.'
  ces-1613: I budou zbiti od Hospodina v ten čas od konce země až do konce země; nebudou
    oplakáni, ani sklizeni, ani pochováni, místo hnoje na svrchku země budou.
  eng-WMB: The slain of the LORD will be at that day from one end of the earth even
    to the other end of the earth. They won’t be lamented. They won’t be gathered
    or buried. They will be dung on the surface of the ground.
  tam-TCV: அக்காலத்தில் யெகோவாவினால் கொலையுண்டவர்கள் பூமியின் ஒரு முனையிலிருந்து மறுமுனைவரை
    எங்கும் சிதறுண்டு கிடப்பார்கள். அவர்களுக்காக யாரும் புலம்பமாட்டார்கள். அவர்கள்
    ஒன்றுசேர்த்து புதைக்கப்படவும் மாட்டார்கள். நிலத்தின்மேல் குப்பையைப்போல் கிடப்பார்கள்.
  ceb-ULB: Unya kadtong gipamatay ni Yahweh nianang adlawa magkatag sa bisan asang
    bahin sa kalibotan; walay magbangotan kanila, maghipos, o maglubong. Mahisama
    sila sa hugaw nga anaa sa yuta.
  pol-UBG: I pobici przez PANA w tym dniu leżeć będą od krańca ziemi aż po kraniec
    ziemi; nie będą ich opłakiwać ani zbierać, ani grzebać, będą jak nawóz na polu.
  urd-GVU: اُس وقت رب کے مارے ہوئے لوگوں کی لاشیں دنیا کے ایک سرے سے دوسرے سرے تک
    پڑی رہیں گی۔ نہ کوئی اُن پر ماتم کرے گا، نہ اُنہیں اُٹھا کر دفن کرے گا۔ وہ کھیت
    میں بکھرے گوبر کی طرح زمین پر پڑی رہیں گی۔
  deu-1912: Da werden die Erschlagenen des HERRN zu derselben Zeit liegen von einem
    Ende der Erde bis an das andere Ende; die werden nicht beklagt noch aufgehoben
    noch begraben werden, sondern müssen auf dem Felde liegen und zu Dung werden.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಯೆಹೋವನಿಂದ ಹತರಾದವರು ಲೋಕದ ಒಂದು ಕಡೆಯಿಂದ ಇನ್ನೊಂದು ಕಡೆಯವರೆಗೂ ಬಿದ್ದಿರುವರು;
    ಅವರಿಗಾಗಿ ಯಾರೂ ಗೋಳಾಡುವುದಿಲ್ಲ, ಅವರನ್ನು ಯಾರೂ ಒಟ್ಟುಗೂಡಿಸುವುದಿಲ್ಲ, ಯಾರು ಹೂಣಿಡುವುದಿಲ್ಲ,
    ಅವರು ಭೂಮಿಯ ಮೇಲೆ ಗೊಬ್ಬರವಾಗುವರು.
  yap-yap: Ra yan i rofen nem ma downgin e pi’in nike li’rad SOMOL e ba wear u daken
    e fayleng ni tabab u baley nge mus nga baley. Dariy be’ nra tayam’ nagrad, ma
    dab ni k’eyagrad. Bay ra pired u daken e but’ ni bod bo’lung i t’ay e gamanman.
  hlt-MCSB: Te khohnin ah BOEIPA kut kah rhok te diklai khobawt lamloh diklai khobawt
    duela om ni. Te vaengah rhaengsae uh pawt vetih coi uh mahpawh. Te dongah up uh
    pawt vetih diklai hman ah aek bangla om uh ni.
  mdy-ETH: ዬኖ ዎዶና ናንጊና ናንጋ ጎዳ ዎዻንዳ ዓሶኮ ሌዛ ሳዖኮ ካራፓ ጋፖ ሄላንዳኣና ኬኤሪንቲ ኩማንዳኔ፤ ዔያቶ ዬኤካንዳ
    ዓሲንታ ዬያ ሌዞ ዔያቶኮ ቡኩሲ ዱኡካንዳ ዓሲያ ጴዻዓኬ፤ ዬያሮ ዔያታ ቡኡራጉዲ ቦልካ ኬኤሪንቲ ዓታንዳኔ።
  twi-ASANTE: Saa ɛberɛ no, wɔn a Awurade akunkum wɔn no bɛdeda baabiara, firi asase
    ano kɔsi ano nohoa. Wɔrensu wɔn na wɔremmoaboa wɔn ano na wɔrensie wɔn, na wɔbɛyɛ
    sɛ sumina a ɛgugu fam.
  eng-WEBU: The slain of the LORD will be at that day from one end of the earth even
    to the other end of the earth. They won’t be lamented. They won’t be gathered
    or buried. They will be dung on the surface of the ground.
  wal-wal: He wodiyan GODAI woridoogeetu ahai, biittaa bollan ha gaxaappe hini gaxaa
    gakkanau laalettana. Etayyo yeekettenna, eta ahai shiiqenna woikko moogettenna.
    Eti biittan pito mala gidana.
  spa-PDDPT: En aquel día los muertos estarán tendidos de un extremo de la tierra
    a otro por orden de Yavé. No serán llorados, ni recogidos, ni sepultados, sino
    serán como abono sobre la superficie de la tierra.
  gun-gun: Ha'e va'e ára ojuka pyrã Senhor omboaxa va'ekue retekue ma ha'e va'e yvy
    jave rupi 'rã ikuai. Ha'e rami teĩ ndojae'oai 'rã, nomboatyai 'rã, nonhono porãai
    'rã guive. Ha'e rami 'rãgue py mba'emo repoxi rami rive 'rã ikuai yvy áry.
  ilo-ULB: Ket dagiti pinapatay ni Yahweh iti dayta nga aldaw ket mangrugi iti pungto
    ti daga agingga iti sabali a pungto ti daga, saandanto a madung-awan, maurnong,
    wenno maipunpon. Kasladanto takki ti ayup iti daga.
  kpg-kpg: I di laangi deelaa, gei nnuaidina o digau ala ne daaligi go Dimaadua ga mmoe mmoe
    dagidahi, daamada di mada o henuailala gaa dau adu gi di mada dela i golo. Tangada
    e dangi gi digaula ai, gei digaula hagalee hagabudu mai e danu. Digaula ga hagabae
    gi nua gadoo be nia hagamunga mee hagauwwou.
  uig-ARA: پەرۋەردىگار ئۆلتۈرگەنلەر يەرنىڭ بىر چېتىدىن يەنە بىر چېتىگىچە ياتىدۇ؛ ئۇلارغا
    ماتەم تۇتۇلمايدۇ، ئۇلار بىر يەرگە يىغىلمايدۇ، ھېچ كۆمۈلمەيدۇ؛ ئۇلار يەر يۈزىدە
    تېزەكتەك ياتىدۇ.
  sus-sus: Alatala naxee sɔntɔma duniɲa ma na lɔxɔɛ, ɲɔn fe mu rabama e bɛ, e mu gaburi
    sɔtɔma, e findima ɲaɲɛ nan na bɛndɛ fuɲi fari.
  pon-2006: Ni rahno paliweren irail kan me KAUN-O ketin kemelahr pahn mwarahkseli
    sang apali sampah lel apali. Sohte mehmen pahn mwahieikin irail, oh re sohte pahn
    seridi. Re pahn koasoakoasoakda rasehng koasoakoasoak en pwise.
  ksd-ksd: Ma ta nam ra bung da gire diat ba ra Luluai i tar ubu diat, maro tika na
    ngu na rakarakan a gunagunan tuk tar tai ta ra tikai; pa da tangie diat, pa da
    varurue diat, ma pa da punang diat; diat a da ra puputa i va ra pia.
  tur-YTC: O gün, Yahve'nin öldürdükleri yeryüzünün bir ucundan öbür ucuna kadar olacak.
    Onlar için ağıt yakılmayacak. Toplanmayacak ya da gömülmeyecekler. Toprağın yüzeyinde
    gübre olacaklar.
  ind-AYT: Mereka yang dibunuh oleh TUHAN pada hari itu akan bergelimpangan dari satu
    ujung bumi ke ujung bumi yang lain. Mereka tidak akan diratapi, dikumpulkan, atau
    dikuburkan. Mereka akan menjadi kotoran di atas tanah.
  nya-nya: Pa tsiku limenelo, onse ophedwa ndi Yehova adzangoti mbwee ponseponse,
    pa dziko lonse lapansi. Palibe amene adzawalire kapena kusonkhanitsa mitemboyo
    kuti ikayikidwe mʼmanda, koma idzakhala mbwee ngati ndowe.
  hrv-hrv: U onaj dan bit će pobijenih Jahvinih s jednoga kraja svijeta do drugoga.
    Za njima nitko neće naricati, niti će ih tko pokupiti i sahraniti; ostat će kao
    gnoj po zemlji.
  mps-mps: Tama te sogo Genuai Bidigo te we bidi hauwa ela munama, tama augwa tigi
    dabe te tigidali tǫ badu munalua paibao. Tama augwalide hobede elama gela wabo
    bidi meni eyu, te augwali tigi pubulabo bidi me bidigobeo. Menio. Te tigi dabe
    te tǫde yowi di munalua pabo tiwai yaibao.
  tpi-tpi: Na long dispela taim Bikpela bai i kilim i dai planti manmeri moa na bai
    bodi bilong ol i stap nabaut long olgeta hap bilong graun. Na bai i no gat man
    i stap bilong krai sori long ol na bilong bungim ol bodi bilong ol na planim ol.
    Nogat. Ol bodi bai i stap nabaut long graun olsem pekpek bilong dok.
  dan-1931: HERRENS slagne skal på den Dag ligge fra Jordens ene Ende til den anden;
    der skal ikke holdes Klage over dem, og de skal ikke sankes og jordes; de skal
    blive til Gødning på Marken.
  vie-OVCB: Trong ngày ấy, những người bị Chúa Hằng Hữu xử tử sẽ nằm la liệt khắp
    mặt đất từ đầu này sang đầu kia địa cầu. Không ai than khóc hay tẩm liệm để chôn
    cất chúng. Chúng sẽ bị vứt rải rác trên đất như phân bón.
  guj-2017: તે દિવસે યહોવાહે જેમને મારી નાખ્યા હશે, તેમના મૃતદેહો પૃથ્વીના એક છેડાથી
    બીજા છેડા સુધી દેખાઈ આવશે. તેઓને માટે શોક કરવામાં આવશે નહિ, તેઓને ભેગા કરીને દાટવામાં
    આવશે નહિ. તેઓ ભૂમિની સપાટી પર પડી રહીને ખાતરરૂપ થઈ જશે.
  pon-2006A: Ni rahno paliweren irail kan me KAUN-O ketin kemelahr pahn mwarahkseli
    sang apali sampah lel apali. Sohte mehmen pahn mwahieikin irail, oh re sohte pahn
    seridi. Re pahn koasoakoasoakda rasehng koasoakoasoak en pwise.
  por-BRBSL: O morto de Javé estará naquele dia de um extremo da terra até o outro
    extremo da terra. Eles não serão lamentados. Eles não serão reunidos ou enterrados.
    Eles serão esterco na superfície do solo.
  cth-cth: Hat hnin vah BAWIPA ni a thei e naw hah talai poutnae koehoi talai poutnae
    koe totouh a kâyat vaiteh, talai dawk eitaboung patetlah ao awh han.
  twi-twi: Saa bere no, wɔn a Awurade akunkum wɔn no bɛdeda baabiara, fi asase ano
    kosi ano nohɔ. Wɔrensu wɔn na wɔremmoaboa wɔn ano na wɔrensie wɔn, na wɔbɛyɛ sɛ
    sumina a egugu fam.
  hlt-hlt: Te khohnin ah BOEIPA kut kah rhok te diklai khobawt lamloh diklai khobawt
    duela om ni. Te vaengah rhaengsae uh pawt vetih coi uh mahpawh. Te dongah up uh
    pawt vetih diklai hman ah aek bangla om uh ni.
  tbz-SIM: Dɛ yiè Kuyie mbo kuɔ bɛ̀ bo ncóú kutenkù kumɔu miɛkɛ òmɔù í yó mbɛ̀ kuɔ̀,
    òmɔù í yó mbɛ̀ tòú kɛ kũrì, bɛ̀ bo nɑɑ́ ntikùtì kɛtenkɛ̀ ĩ́nkɛ̀.
  msy-2020: Eghtɨ dughiar kamɨn, Ikiavɨra Itir God gumazamizibav mɨsoghtɨ me arɨghirɨtɨ,
    men kuaba tintinibar nguibaba bar dar ikiam. Eghtɨ men apangkuv aziva, men kuaba
    akuva, me afamin gumaziba puvatɨgham. Men kuaba afiar buaribar mɨn tintinibar
    nguazimɨn irɨv ikiam.
  azb-azb: O gün Rəbb dünyanı bir ucundan o biri ucuna qədər öldürülənlərlə dolduracaq.
    Onlar üçün yas tutulmayacaq, bir yerə yığılıb basdırılmayacaqlar, torpağın üstündə
    peyin kimi olacaqlar.
  eng-DBY: 'And the slain of Jehovah shall [be] at that day from [one] end of the
    earth even unto the [other] end of the earth: they shall not be lamented, neither
    gathered, nor buried; they shall be dung upon the face of the ground.'
  hin-2017: उस समय यहोवा के मारे हुओं की लोथें पृथ्वी की एक छोर से दूसरी छोर तक पड़ी
    रहेंगी। उनके लिये कोई रोने-पीटनेवाला न रहेगा, और उनकी लोथें न तो बटोरी जाएँगी
    और न कब्रों में रखी जाएँगी; वे भूमि के ऊपर खाद के समान पड़ी रहेंगी।
  wol-KYG: Bésub keroog nag ñi Aji Sax ji fàdd, fu ne lañuy tëdd ci àddina, cat ba
    cat. Deesu leen jooy, deesu leen for, deesu leen rob. Ni neefare jonkan lañuy
    wetaroo ci kaw suuf si.
  eng-YLT: And the pierced of Jehovah have been in that day, From the end of the earth
    even unto the end of the earth, They are not lamented, nor gathered, nor buried,
    For dung on the face of the ground they are.
  eng-WYC-2017: And the slain men of the Lord shall be in that day from the end of
    the earth unto the end thereof; they shall not be bewailed, neither shall be gathered
    together, neither shall be buried; they shall lie into a dunghill on the face
    of [the] earth.
  eng-WMBB: The slain of the LORD will be at that day from one end of the earth even
    to the other end of the earth. They won’t be lamented. They won’t be gathered
    or buried. They will be dung on the surface of the ground.
  urd-GVH: उस वक़्त रब के मारे हुए लोगों की लाशें दुनिया के एक सिरे से दूसरे सिरे
    तक पड़ी रहेंगी। न कोई उन पर मातम करेगा, न उन्हें उठाकर दफ़न करेगा। वह खेत में
    बिखरे गोबर की तरह ज़मीन पर पड़ी रहेंगी।
  rug-rug: Koasa totoso asa si sari pu ta seke va mate koe Zihova si kote pa ninae
    vasina mo, pa keke kalina sa popoa pepeso la pa keke kalina. Lopu kote ta kabo,
    babe ta veko varigara, babe ta pomunae, ba kote eko lamae mo pa pepeso guana remoremo.
  gaz-gaz: Gaafas warri Waaqayyo fixe handaara lafaa tokkoo hamma kaaniitti firfirfamanii
    argamu. Isaan akkuma kosii lafatti gatamu malee booʼicha hin argatan yookaan walitti
    hin qabaman yookaan hin awwaalaman.
  fra-LSG: Ceux que tuera l’Éternel en ce jour seront étendus D’un bout à l’autre
    de la terre; Ils ne seront ni pleurés, ni recueillis, ni enterrés, Ils seront
    comme du fumier sur la terre.
  yal-yal: Na lɔxɔni, Alatala muxu faxaxine binbine luma nɛn yiren birin yi, keli
    bɔxɔn fɔxɔ kedenni han bode fɔxɔni. Muxu yo mi e sayaan wugama, e binbine mi malanma,
    e mi maluxunma. E binbine yi lu bɔxɔn ma alo ɲamana.
  haw-1868: 'A i kela la, e palahalaha auanei ka poe i pepehiia e Iehova, mai kekahi
    kukulu o ka honua, a i kekahi kukulu: aole lakou e kumakenaia, aole hoi e hoiliiliia,
    aole e kanuia; e lilo lakou i lepo maluna o ka aina.'
  arb-NAV: وَيَنْتَشِرُ قَتْلَى غَضَبِ الرَّبِّ فِي ذَلِكَ الْيَومِ مِنْ أَقْصَى الأَرْضِ
    إِلَى أَقْصَاهَا. لَا يَنُوحُ عَلَيْهِمْ أَحَدٌ، وَلا يُجْمَعُونَ وَلا يُدْفَنُونَ،
    بَلْ يَصِيرُونَ نُفَايَةً فَوْقَ سَطْحِ الأَرْضِ.
  ewe-ewe: Le ɣe ma ɣi la, ame siwo Yehowa wu la akaka ɖe afi sia afi, tso anyigba
    ƒe go sia dzi yi go kemɛ dzi. Womafa na wo alo aƒo wo ƒu alo aɖi wo o, ke boŋ
    woanɔ abe gbeɖuɖɔ ene anɔ anyigba.
  eng-LEE: 'And the slain of the Lord shall be on that day from one end of the earth
    even unto the other end of the earth: they shall not be lamented, nor gathered
    up, nor buried; they shall be as dung upon the surface of the ground.'
  asm-FB: সেই দিনা পৃথিৱীৰ ইমূৰৰ পৰা সিমূৰলৈ যিহোৱাৰ হত লোক হ’ব; কোনেও তেওঁলোকৰ বাবে
    বিলাপ নকৰিব, আৰু তেওঁলোকক গোটোৱা কি পোতা নহ’ব, তেওঁলোক মাটিৰ ওপৰত সাৰস্বৰূপ হ’ব।
  sus-A: عَلَتَلَ نَشٍيٍ سْنتْمَ دُنِحَ مَ نَ لْشْي، حْن قٍ مُ رَبَمَ عٍ بّ، عٍ مُ
    فَبُرِ سْتْمَ، عٍ قِندِ مَ حَحّ نَن نَ بّندّ قُحِ قَرِ.
  fra-SBL: En ce jour-là, les morts de Yahvé seront d'un bout à l'autre de la terre.
    On ne les pleurera pas. Ils ne seront ni recueillis ni enterrés. Ils seront du
    fumier à la surface de la terre.
  hbo-hbo: וְהָי֞וּ חַֽלְלֵ֤י יְהוָה֙ בַּיֹּ֣ום הַה֔וּא מִקְצֵ֥ה הָאָ֖רֶץ וְעַד־קְצֵ֣ה
    הָאָ֑רֶץ לֹ֣א יִסָּפְד֗וּ וְלֹ֤א יֵאָֽסְפוּ֙ וְלֹ֣א יִקָּבֵ֔רוּ לְדֹ֛מֶן עַל־פְּנֵ֥י
    הָאֲדָמָ֖ה יִֽהְיֽוּ׃
  kik-kik: Ihinda-inĩ rĩu andũ arĩa mooragithĩtio nĩ Jehova magaakorwo maaraganĩte
    kũndũ guothe, kuuma gĩturi kĩmwe gĩa thĩ nginya kĩrĩa kĩngĩ. Matikarĩrĩrwo, kana
    monganio, kana mathikwo, no magaaikara ta rũrua, mahurunjũkĩte thĩ.
  fra-NCL: Et il y aura des tués de Yahweh, en ce jour-là, d’un bout de la terre à
    l’autre ; ils ne seront ni pleurés, ni ramassés, ni enterrés ; ils seront comme
    du fumier sur le sol.
  cek-AK: To naah Angraeng mah hum ih kaminawk loe, long boenghaih maeto hoi kalah
    maeto bang khoek to om tih; nihcae to qah o haih mak ai, la o mak ai, aphum doeh
    aphum o mak ai; maiphu baktiah ni long ah om o tih.
  cuk-cuk: A-ibagangine, Bab-Jehová, a-dulemar-ogilogoed, bela napaneg-ugakaase napagi-omilede
    guoed. Dulemar ega boosulid, dulemar gwen e-muimar-digega weosurbalid, ibmar-isganayobi
    napagi-omilede gumaloed.
  uig-CYR: Пәрвәрдигар өлтүргәнләр йәрниң бир четидин йәнә бир четигичә ятиду; уларға
    матәм тутулмайду, улар бир йәргә жиғилмайду, һеч көмүлмәйду; улар йәр йүзидә тезәктәк
    ятиду.
  tel-2017: ఆ రోజు యెహోవా చేత హతం అయిన వాళ్ళు భూమి ఒక అంచు నుంచి మరొక అంచు వరకూ ఉంటారు.
    వాళ్ళ కోసం ఎవరూ ఏడవరు. వాళ్ళను పోగుచేయరు. పాతిపెట్టరు. పెంటలాగా వారి శవాలు నేల
    మీద పడి ఉంటాయి.
  hat-BSA: Sila ki touye pa SENYÈ yo nan jou sa a va soti nan yon pwent latè jis rive
    nan lòt la. Yo p ap kriye pou yo, vin ranmase yo, ni antere. Yo va tankou fimye
    bèt sou sifas latè.
  kos-kos: Ke len sac, monin mwet su LEUM GOD El uniya fah oaclik yen nukewa faclu.
    Wangin mwet fah tung kaclos, ac elos fah tia orekeni in pukpuki. Elos fah oanna
    fin acn uh oana fohkon kosro.
  hbo-WLC: וְהָי֞וּ חַֽלְלֵ֤י יְהוָה֙ בַּיּ֣וֹם הַה֔וּא מִקְצֵ֥ה הָאָ֖רֶץ וְעַד־קְצֵ֣ה
    הָאָ֑רֶץ לֹ֣א יִסָּפְד֗וּ וְלֹ֤א יֵאָֽסְפוּ֙ וְלֹ֣א יִקָּבֵ֔רוּ לְדֹ֛מֶן עַל־פְּנֵ֥י
    הָאֲדָמָ֖ה יִֽהְיֽוּ׃
  ibo-ibo: Nʼoge ahụ, ndị ahụ Onyenwe anyị ga-egbu ga-atọgbọrọ nʼebe niile, site nʼotu
    nsọtụ nke ụwa ruo na nke ọzọ. A gaghị eli ha, o nwekwaghị onye ga-akwa ha. Kama
    ha ga-atọgbọrọ nʼala dịka unyi.
  ory-ory: ପୁଣି, ସେସମୟରେ ସଦାପ୍ରଭୁଙ୍କର ହତ ଲୋକମାନେ, ପୃଥିବୀର ଆଦ୍ୟ ସୀମା ପର୍ଯ୍ୟନ୍ତ ଦେଖାଯିବେ;
    ସେମାନଙ୍କ ନିମନ୍ତେ ବିଳାପ କରାଯିବ ନାହିଁ, ସେମାନେ ସଂଗୃହୀତ କିଅବା କବରପ୍ରାପ୍ତ ହେବେ ନାହିଁ;
    ସେମାନେ ଭୂମି ଉପରେ ଖତ ପରି ପଡ଼ି ରହିବେ।
  chk-chk: Iwe, chokewe mi ninnila me ren ewe Samol mi Lapalap lon ewe ränin repwe
    toropasfeil seni epek fanüfan tori epek. Esap wor eman epwe kechüeitiir, ika ionifengeniir,
    ika peiaseniir. Repwe usun chök kiten mongö me won pwül.
  rop-rop: Langa det dei na, detlot bodi blanga detlot pipul weya aibin kilim, olabat
    bodi garra leidan oloba langa det graun. Nobodi kaan krai blanga olabat, en nobodi
    kaan berrim detlot bodi du. Detlot ded bodi garra leidan deya gin langa det graun
    jis laik enimul minyuwa.
  ukr-1871: І будуть того часу побиті Господом від краю до краю землї; не будуть по
    них плакати, не будуть їх збірати анї ховати, — гноєм лежати муть верх землї.
  deu-1951: und es werden an jenem Tage die Erschlagenen des HERRN daliegen von einem
    Ende der Erde bis zum andern; sie werden nicht beklagt, nicht gesammelt und nicht
    begraben werden; zu Dünger auf dem Lande sollen sie werden.
  eng-JPS: And the slain of the LORD shall be at that day from one end of the earth
    even unto the other end of the earth; they shall not be lamented, neither gathered,
    nor buried; they shall be dung upon the face of the ground.
  srp-1865: I u onaj æe dan biti od kraja do kraja zemlje pobijeni od Gospoda, neæe
    biti oplakani, niti æe se pokupiti i pogrepsti, biæe gnoj po zemlji.
  lug-lug: Mu kiseera ekyo abo abattiddwa Mukama bajja kubeera buli wamu okuva ku
    nsonda emu ey’ensi okutuuka ku ndala. Tebajja kukungubagirwa wadde okukuŋŋaanyizibwa
    oba okuziikibwa, naye banaaba ng’obusa obulekeddwa ku ttaka.
  heb-heb: והיו חללי יהוה ביום ההוא מקצה הארץ ועד קצה הארץ לא יספדו ולא יאספו ולא
    יקברו לדמן על פני האדמה יהיו׃
  ben-IRV: তখন যারা সদাপ্রভুর মাধ্যমে নিহত হয়েছিল, তারা পৃথিবীর এক সীমানা থেকে অন্য
    সীমানা পর্যন্ত দেখা যাবে। কেউ বিলাপ করবে না, একত্রিত হবে না বা কবরে যাবে না। তারা
    মাটিতে পড়ে থাকা গোবরের মত হবে।
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਮਾਰੇ ਹੋਏ ਉਸ ਦਿਨ ਧਰਤੀ ਦੇ ਇੱਕ ਕੰਢੇ ਤੋਂ ਦੂਜੇ ਕੰਢੇ ਤੱਕ ਪਏ ਰਹਿਣਗੇ।
    ਉਹਨਾਂ ਲਈ ਸੋਗ ਨਾ ਹੋਵੇਗਾ, ਉਹ ਨਾ ਇਕੱਠੇ ਕੀਤੇ ਜਾਣਗੇ, ਨਾ ਦੱਬੇ ਜਾਣਗੇ, ਉਹ ਭੋਂ ਉੱਤੇ ਬਿਸ਼ਟਾ
    ਵਾਂਗੂੰ ਹੋਣਗੇ।
  mya-JVB: ထိုအခါ ထာဝရဘုရား ကွပ်မျက် တော်မူခြင်းကို ခံရသောသူတို့ သည် မြေကြီး တဘက်
    မှ တဘက် တိုင်အောင် နှံ့ပြားကြလိမ့်မည်။ သူတို့ကို မ မြည်တမ်း ရ။ မ စု မပုံရ။ မ သင်္ဂြိုဟ်
    ရ။ မြေ ပေါ် မှာ မစင် ကဲ့သို့ ဖြစ်ကြ လိမ့်မည်။
  tbg-tbg: Vi entara Noravano Kotiva teqa taaqama kero arukairauka vaatavano ekaa
    maa vataraqaa raapama viro hini vitiqaahairo hini vitini taiqaanarove. Vika iqi
    rata nimiteha quntama teka kia vaivaro, vairi raaravano voqaa voqaa vaintema kero,
    vika vaatavano voqaa voqaa varianarove.
  hmo-hmo: Unai neganai Lohiabada ese ia alaia ore vadaeni taudia edia tauanidia be
    tanobada ena dokona gabuna ela bona tanobada ena dokona gabuna dekenai do idia
    hekure noho. Tau ta ese idia dainai do ia taitai lasi, bona tau ta ese idia do
    ia haboua lasi, bona tau ta ese idia do ia guria lasi. Idia be tano ena kopina
    dekenai do idia noho, boromakau ena kukuri hegeregerena.
  urd-urd: और ख़ुदावन्द के मक़्तूल उस रोज़ ज़मीन के एक सिरे से दूसरे सिरे तक पड़े
    होंगे; उन पर कोई नौहा न करेगा, न वह जमा' किए जाएँगे, न दफ़्न होंगे; वह खाद की
    तरह इस ज़मीन पर पड़े रहेंगे।
  rus-SYN: И будут пораженные Господом в тот день от конца земли до конца земли, не
    будут оплаканы и не будут прибраны и похоронены, навозом будут на лице земли.
  bqc-SIM: Gↄↄ bee gbɛ̃́ pↄ́ Dii a ń dɛdɛↄ aaↄ ku dṹnia lɛ́la e ń a lɛ́leo. Wa
    ń gaa ↄ́ↄlↄo, wa ń gɛ sɛ́lɛ wà vĩo, aaↄ kálɛa lán pↄtuo gbↄ̃wa tↄↄlɛɛ.
  tcz-CHONGTHU: Hiche nikho chuleh, Pakaiyin mi athaho thilong chu leiset mang langkhat’a
    pat langkhat geiya kijam chap diu; Amaho chu akadiu leh alunghempi diu mi umlou
    ding, chule chom khom’a avei ding jong mi umlou ding ahi. Athilong u chu tollhanga
    chu kithethang’a monlha ding ahiuve.
  mar-mar: आणि जे परमेश्वरापासून मारले गेले, त्या लोकांची प्रेते पृथ्वीच्या एका टोकाकडून
    दुसऱ्या टोकाकडे पसरतील. त्यांच्यासाठी कोणीही शोक करणार नाही किंवा ती गोळा करणार
    नाही आणि पुरणारही नाही. शेणाप्रमाणे ती जमिनीवर पडतील.
  qub-qub: Tayta Dios castigaptin wañojcunaga chay junaj intëru jircachömi mashtaräconga.
    Wañojcunapäga manami pipis wagangachu. Pampananpäpis manami pipis shuntangachu.
    Uywacunapa iscannömi jinan pampacho mashtarpäconga.
  bqp-bqp: Be Yinni Gusunɔ u koo de bu gbi siri bi sɔɔ, bɑ ko n tɛriewɑ bɑɑmɑ hɑnduniɑɔ.
    Goo sɑri wi u koo ben gonu mɛnnɑ u sike, kpɑ bu ben gɔɔ swĩ. Nu koo kowɑ tɑɑki
    tem sɔɔ.
  hat-hat: Jou sa a, depi yon bout latè rive lòt bout la, se va kadav moun Seyè a
    pral touye. P'ap gen pesonn pou kriye pou yo, pesonn pou ranmase yo atè a, pesonn
    pou antere yo. Kadav yo va tounen fimye atè a.
  eng-BSB: Those slain by the LORD on that day will be spread from one end of the
    earth to the other. They will not be mourned, gathered, or buried. They will be
    like dung lying on the ground.
  eng-WEBPB: The slain of the LORD will be at that day from one end of the earth even
    to the other end of the earth. They won’t be lamented. They won’t be gathered
    or buried. They will be dung on the surface of the ground.
  kbq-kbq: Hagi ana knafina Ra Anumzamo'ma zamahe frisia vahe'mokizmi zamavufagamo'a
    ama mopamofo agofetura maka kaziga amne zankna hugahie. Ana hina mago vahemo'e
    huno ana vahekura zavira neteno erise ozamantegahie. Anama frisaza vahe zamavufagamo'a
    kasrino rifagna hugahie.
  nhe-BL: Huan ipan nopa tonal quema TOTECO tetzontlamiltis, inintlacayohua mocahuase
    tepejtoque tlalchi tlen se lado hasta seyoc lado tlen ni tlaltepactli. Elise tlahuel
    miyac hasta nochi tlaltepactli temis ica mijcatzitzi. Huan axaca quinchoquilis,
    niyon axaca quintlalanas para quintlalpachos. Inintlacayohua mocahuase tepejtoque
    tlalchi queja cuitlatl.
  gub-BL: A'e 'ar mehe Tupàn Tuweharupi Wiko Ma'e umuhàmuhàz putar teko wanetekwer
    wemizuka kwer ywy nànàn wà nehe. Ni amo nuzai'o kwaw wanehe wà nehe. Weityk e
    ywy rehe tepuxipuxi kwer ài wà nehe.
  eng-DRA: 'And the slain of the Lord shall be at that day from one end of the earth
    even to the other end thereof: they shall not be lamented, and they shall not
    be gathered up, nor buried: they shall lie as dung upon the face of the earth.'
