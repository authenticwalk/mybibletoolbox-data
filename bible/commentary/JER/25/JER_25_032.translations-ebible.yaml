verse: JER.025.032
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇതാ! അനർഥം രാഷ്ട്രത്തിൽനിന്നു
    രാഷ്ട്രത്തിലേക്ക് വ്യാപിക്കുന്നു. ഭൂമിയുടെ അറുതികളിൽനിന്ന് ഒരു വലിയ കൊടുങ്കാറ്റ്
    പൊട്ടിപ്പുറപ്പെടുന്നു.”'
  deu-TKW: 'So spricht Jahwe der Heerscharen: Fürwahr, Unheil geht aus von einem Volke
    zum andern, und ein gewaltiger Sturm erhebt sich vom äußersten Rande der Erde
    her;'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : « Tala ! Pasi ezali
    kopanzana longwa na ekolo moko kino na ekolo mosusu ; mopepe makasi etelemi longwa
    na basuka ya mokili. »'
  eng-LSV: 'Thus said YHWH of Hosts: “Behold, evil is going out from nation to nation,
    || And a great whirlwind is stirred up from the sides of the earth.'
  eng-GNV: Thus saith the Lord of hostes, Behold, a plague shall goe foorth from nation
    to nation, and a great whirlewinde shalbe raised vp from the coastes of the earth,
  eng-WEBSTER: Thus saith the LORD of hosts, Behold, evil shall go forth from nation
    to nation, and a great whirlwind shall be raised from the borders of the earth.
  nhw-BL: 'Nojquiya TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quiijto:
    “Xiquitaca, nopa tlatzacuiltili ajsis ipan se tlali huan teipa panos hasta ipan
    seyoc tlali. Nohueyi cualancayo motlananas quen se hueyi ajcomalacatl huan quinajsis
    nochi tlalme ipan tlaltipactli.”'
  swh-ONEN: 'Hili ndilo Bwana Mwenye Nguvu Zote asemalo: “Tazama! Maafa yanaenea kutoka
    taifa moja hadi jingine; tufani kubwa inainuka kutoka miisho ya dunia.”'
  bba-bba: Wi Gusunɔ, wɔllu kɑ tem Yinni, u mɑɑ nɛɛ, win siribu bu ko n sɑ̃ɑwɑ nɡe
    woo bɔkɔ ɡe ɡɑ bwesenu kpuro ɡɑsirimɔ, ɡɑ hɑnduniɑn ɡoonu nnɛ kpuro bukiɑnɛ.
  eng-KJVCPB: Thus saith the Lord of hosts, Behold, evil shall go forth from nation
    to nation, And a great whirlwind shall be raised up from the coasts of the earth.
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego wacho: “Neuru! Masira landore ne oganda
    koganda, yamo mager futo koa e tunge piny.”'
  meu-meu: 'Iehova Sabaota iui e gwau tomamu: A itaia, kara dika na e laomu, basileia
    ta amo ela bona ma basileia ta; lai gubana badana ta e toa matamamu, tanobada
    daudaudia kahadia amo.'
  npi-ULB: सर्वशक्तिमान् परमप्रभु यसो भन्‍नुहुन्छ, 'हेर, विपत्ति एक जातिदेखि अर्को
    जातिकहाँ जाँदैछ, र पृथ्वीका पल्‍लो कुनाबाट प्रचण्ड आँधी सुरु हुँदैछ ।
  yor-yor: Èyí ni ohun tí Olúwa àwọn ọmọ-ogun wí, “Wò ó! Ibi ń tànkálẹ̀ láti orílẹ̀-èdè
    kan sí òmíràn; ìjì ńlá yóò sì ru sókè láti òpin ayé.”
  pes-OPCB: 'خداوند لشکرهای آسمان می‌فرماید: «بلا و مکافات مانند گردبادی عظیم، قومها
    را یکی پس از دیگری در هم خواهد کوبید و به همهٔ کرانهای زمین خواهد رسید.'
  tgl-ULB: Ito ang sinabi ni Yahweh na pinuno ng mga hukbo, 'Tingnan ninyo, lalabas
    ang sakuna mula sa bansa patungo sa bansa, at isang napakalakas na bagyo ang pasimula
    mula sa pinakamalayong bahagi ng mundo.
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua laabo halu lalu, Dindi bibahendeore
    bo haealabaga bialu mo ko hai holenaga dindi mbirani howa ala bama puabo halu
    dindi bibahendeha bo maro bulebira. Mo ko holene timbuni ogoni iba dalu puyaburu
    dindi lene mbiragoha howa ibalu dindi bibahendeha pupe haralidaguaore ibulebira,
    laya.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``ဘေး အန္တ​ရာယ်​ဆိုး​သည် တစ်​နိုင်​ငံ​ပြီး​တစ်​နိုင်​ငံ
    သို့​ကူး​စက်​၍​လာ​လိမ့်​မည်။ လေ​မုန်​တိုင်း​ကြီး သည်​ကမ္ဘာ​မြေ​ကြီး​စွန်း​မှ​တိုက်​ခတ်​လာ​လိမ့်
    မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག ཆག་སྒོ་ནི་ཡུལ་ཁམས་འདི་ནས་ཡུལ་ཁམས་གཞན་པའི་བར་དུ་འབྱུང་བར་འགྱུར་ཏེ།
    ས་མཐའ་ནས་རླུང་ནག་འཚུབ་མ་ཞིག་གཡུག་པར་འགྱུར་ཞེས་གསུངས།
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose: “Tarirai, njodzi iri kupararira ichibva
    kuno rumwe rudzi ichienda kuno rumwe; dutu guru rasimuka richibva kumagumo enyika.”'
  spa-BLM: El Señor de los Ejércitos dice, “He aquí que el mal saldrá de nación en
    nación, y se levantará una gran tormenta desde los confines de la tierra”.
  cac-cac: 'A Jehová Yajal d''a Smasanil tz''alan icha tic: Ab''ec, d''a stzolal ol
    aj syamchaj junjun nación yuj jun yaelal ol javoc, icha sjavi junoc oval ic''
    n̈ab''. Van smolb''an sb''a jun nivan yaelal chi'' b''aj slajvic''och lum luum
    tic, xchi Jehová.'
  swh-ULB: Bwana wa majeshi asema hivi, 'Tazameni, taabu itatokea toka kwa taifa hadi
    taifa, na dhoruba kubwa itatokea toka pande za mwisho za dunia.
  bel-bel: 'Так кажа Гасподзь Саваоф: вось, бедства пойдзе ад народа да народа, і
    вялікая віхура падымецца ад краёў зямлі.'
  deu-ELBBK: 'So spricht der HERR der Heerscharen: Siehe, Unglück geht aus von Nation
    zu Nation, und ein gewaltiger Sturm macht sich auf von dem äußersten Ende der
    Erde.'
  mbb-OT: 'Impelaus te Nengazen he Mekeǥeǥehem is menge lalag din: “Pengandam kew!
    Is kezeetan ebpekeuma ziyà te menge nasyun he henduen te mevendes he bagyu he
    ebpuun diyà te kinemeziyuan he vahin te kelibutan.”'
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അനർത്ഥം ജാതിയിൽനിന്നു ജാതിയിലേക്കു
    പുറപ്പെടുന്നു; ഭൂമിയുടെ അറ്റങ്ങളിൽ നിന്നു വലിയ കൊടുങ്കാറ്റു ഇളകിവരും.'
  rmc-rmc: '‚Kada phenel o Nekzoraleder RAJ: Dikh, e pohroma džal le narodostar pro
    narodos, a e bari burka avel pal o agora la phuvakre.‘'
  pes-OPV: 'یهوه صبایوت چنین گفت: «اینک بلا ازامت به امت سرایت می‌کند و باد شدید عظیمی
    ازکرانهای زمین برانگیخته خواهد شد.»'
  ron-1924: 'Аша ворбеште Домнул оштирилор: „Ятэ, ненорочиря мерӂе дин попор ын попор
    ши о маре фуртунэ се ридикэ де ла марӂиниле пэмынтулуй.'
  ben-OBCV: 'বাহিনীগণের সদাপ্রভু এই কথা বলেন: “দেখো! এক জাতি থেকে অন্য জাতির উপরে
    বিপর্যয় ছড়িয়ে পড়ছে; পৃথিবীর প্রান্তসীমা থেকে উঠে আসছে এক শক্তিশালী ঝড়।”'
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Bal ogaada, masiibaa soo bixi doonta
    oo quruun bay quruun kale uga sii gudbi doontaa, oo duufaan weyn ayaa laga soo
    kicin doonaa dhulka darafyadiisa.
  lat-VUC: 'Hæc dicit Dominus exercituum: Ecce afflictio egredietur de gente in gentem,
    et turbo magnus egredietur a summitatibus terræ.'
  eng-ASVBT: Thus saith Jehovah of hosts, Behold, evil shall go forth from nation
    to nation, and a great tempest shall be raised up from the uttermost parts of
    the earth.
  ita-1885: 'Così ha detto il Signor degli eserciti: Ecco, il male passerà da una
    gente all''altra, ed un gran turbo si leverà dal fondo della terra.'
  eng-ULB: Yahweh of hosts says this, 'See, disaster is going out from nation to nation,
    and a great storm is beginning from the farthest parts of the earth.
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso: ¡Cuidado! El desastre está
    cayendo sobre una nación tras otra; una inmensa tormenta se está formando en la
    distancia.'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées: Voici, le mal va passer de peuple
    à peuple, et une grande tempête se lève de l''extrémité de la terre.'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അനർത്ഥം ജനതയിൽനിന്നു ജനതയിലേക്കു
    പുറപ്പെടുന്നു; ഭൂമിയുടെ അറ്റങ്ങളിൽനിന്നു വലിയ കൊടുങ്കാറ്റ് ഇളകിവരും.'
  urd-GVR: Rabbul-afwāj farmātā hai, “Dekho, yake bād dīgare tamām qaumoṅ par āfat
    nāzil ho rahī hai, zamīn kī intahā se zabardast tūfān ā rahā hai.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेमी “कोव़ङीन शुश श्‍येत दुम्‍तीक रागी का रे अर्को
    रागी सम्‍म ब्रना ब्रन लाइब। रागी आ सुर रे हिंचा ङा फश गिवार जाक्‍ना जाक्‍न बाक्‍ब”
    देंत।
  eng-NOY: 'Thus saith Jehovah of hosts: Behold, evil shall go forth from nation to
    nation, And a great whirlwind shall be raised up from the extremities of the earth.'
  ita-1927: 'Così parla l’Eterno degli eserciti: Ecco, una calamità passa di nazione
    in nazione, e un gran turbine si leva dalle estremità della terra.'
  ckb-ckb: 'یەزدانی سوپاسالار ئەمە دەفەرموێت: «ئاگاداربن! بەڵا بڵاو دەبێتەوە لە نەتەوەیەکەوە
    بۆ نەتەوەیەک، گەردەلوولێکی گەورە هەڵدەکات لەوپەڕی زەوییەوە.»'
  eng-BBE: 'This is what the Lord of armies has said: See, evil is going out from
    nation to nation, and a great storm will come up from the inmost parts of the
    earth.'
  kan-OKCV: 'ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಇಗೋ, ಜನಾಂಗದಿಂದ ಜನಾಂಗಕ್ಕೆ ಕೇಡು
    ಹೊರಡುವುದು. ಭೂಮಿಯ ಮೇರೆಗಳಿಂದ ಮಹಾ ಬಿರುಗಾಳಿ ಏಳುವುದು.”'
  tam-2017: இதோ, தேசத்திலிருந்து தேசத்திற்கு தீமை பரவும், பூமியின் எல்லைகளிலிருந்து
    மகா புயல் எழும்பும்.
  spa-RV-1909: 'Así ha dicho Jehová de los ejércitos: He aquí que el mal sale de gente
    en gente, y grande tempestad se levantará de los fines de la tierra.'
  ron-BTF: 'Astfel spune DOMNUL oștirilor: Iată, răul va merge de la națiune la națiune
    și un mare vârtej de vânt va fi ridicat de la marginile pământului.'
  eng-WEBP: The LORD of Armies says, “Behold, evil will go out from nation to nation,
    and a great storm will be raised up from the uttermost parts of the earth.”
  eng-FBV: 'This is what the Lord Almighty says: Watch out! Disaster is falling on
    one nation after another; an immense storm is building up in the far distance.'
  nld-1939: 'Zo spreekt Jahweh der heirscharen: Zie, een jammer waart rond Van volk
    tot volk; Een geweldige storm barst los Uit de hoeken der aarde!'
  nch-BL: 'Nojquiya TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quiijto:
    “Xiquitaca, nopa tatzacuiltili ajsis ipan se tali huan teipa panos hasta ipan
    seyoc tali. Nohueyi cualancayo motananas quej se hueyi ajcomalacat huan quinajsis
    nochi talme ipan taltipacti.”'
  vie-1934: 'Đức Giê-hô-va vạn quân phán như vầy: Nầy, tai vạ sẽ từ một dân nầy qua
    một dân khác; một trận bão lớn dấy lên từ các nơi đầu cùng đất.'
  hin-CV: 'सेनाओं के याहवेह की यह वाणी है: “इस ओर ध्यान दो एक राष्ट्र से दूसरे राष्ट्र
    में घोर विपत्ति प्रसारित होती चली जा रही है; और पृथ्वी के दूर-दूर के क्षेत्रों
    से एक विशाल बवंडर स्वरूप ले रहा है.”'
  spa-BES: 'Esto es lo que dijo el Señor de los ejércitos: mira, el mal está saliendo
    de nación en nación, y una gran tormenta subirá desde las partes más internas
    de la tierra.'
  tdx-tdx: Hoe t’Iehovà’ i Màroy, Hehe te mionjoñe boak’ am-pifeheañe pak’am-pifeheañe
    añe o haratiañeo, vaho tio-baratse jabajaba ty honjoneñe boak’ an-tsietoitane’
    an-tane atoy añe.
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า ‘​ดู​เถิด ความร้ายจะไปจากประชาชาติ​นี้​ถึงประชาชาติ​นั้น
    และลมหมุนใหญ่จะปั่นป่วนขึ้นมาจากส่วนพิภพโลกที่ไกลที่​สุด
  por-BR-2018: 'Assim diz o SENHOR dos exércitos: Eis que a calamidade sai de nação
    em nação, e uma grande tempestade se levantará desde os confins da terra.'
  deu-ELO: 'So spricht Jehova der Heerscharen: Siehe, Unglück geht aus von Nation
    zu Nation, und ein gewaltiger Sturm macht sich auf von dem äußersten Ende der
    Erde.'
  eng-WYC-2018: The Lord of hosts saith these things, Lo! torment shall go out from
    folk into folk, and a great whirlwind shall go out from the ends of [the] earth.
  epo-epo: 'Tiele diras la Eternulo Cebaot: Jen plago iros de popolo al popolo, kaj
    granda ventego leviĝos de la randoj de la tero.'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ dǝydu: — Mana, balayi’apǝt
    ǝldin ǝlgǝ ⱨǝmmisi üstigǝ qiⱪip tarⱪilidu; Yǝr yüzining qǝt-qǝtliridin dǝⱨxǝtlik
    buran-qapⱪun qiⱪidu.'
  beo-beo: 'Hina Gode Bagadedafa da wadela:su amo da fifi asi gala afae ilima doaga:sea,
    fi eno fi eno ilima masunu, amane sia:sa. Amola fedege agoane, osobo bagade bega:
    bega:, isula bobodole bagadedafa gilisisa.'
  tpi-OTNT: Bikpela I Gat Olgeta Strong i tok moa olsem, “Harim. Olgeta kantri bai
    i bagarap. Dispela bai i stat long wanpela kantri na bai i go i go na inapim olgeta
    kantri. Dispela bagarap i olsem traipela win na ren i kirap long ol longwe ples
    na i raun long olgeta hap bilong graun.”
  hau-SA: Ga abin da Ubangiji Maɗaukaki yana cewa, “Duba! Masifa tana yaɗuwa daga
    al’umma zuwa al’umma; hadari mai girma yana tasowa daga iyakar duniya.”
  uig-LAT: 'Samawi qoshunlarning Serdari bolghan Perwerdigar mundaq deydu: — Mana,
    balayi’apet eldin elge hemmisi üstige chiqip tarqilidu; Yer yüzining chet-chetliridin
    dehshetlik buran-chapqun chiqidu.'
  nde-nde: 'Nanku akutshoyo uThixo uSomandla: “Khangelani! Umonakalo uyanda usuka
    kwesinye isizwe usiya kwesinye; isiphepho esikhulu siyavunguza sivela emikhawulweni
    yomhlaba.”'
  ton-ton: ‌ʻOku pehē ʻe Sihova ʻoe ngaahi kautau, Vakai, ʻe ʻalu atu ʻae kovi mei
    he kakai, ki he kakai, pea ʻe fakatupu mei he ngataʻanga ʻo māmani ʻae ʻahiohio
    lahi.
  ces-1613: 'Takto praví Hospodin zástupů: Aj, bída půjde z národu na národ, a vichřice
    veliká strhne se od končin země.'
  eng-WMB: The LORD of Hosts says, “Behold, evil will go out from nation to nation,
    and a great storm will be raised up from the uttermost parts of the earth.”
  tam-TCV: 'சேனைகளின் யெகோவா சொல்வது இதுவே: “பார்! நாட்டிலிருந்து நாட்டுக்கு பேராபத்து
    பரவுகிறது, பூமியின் கடைசி எல்லையிலிருந்து ஒரு பலத்த புயல் எழும்புகிறது.”'
  ceb-ULB: Nag-ingon niini si Yahweh ang labawng makagagahom, 'Tan-awa, ang katalagman
    modangat gayod sa tagsatagsa ka mga nasod, ug ang dakong bagyo magsugod gikan
    sa labing suok nga bahin sa kalibotan.
  pol-UBG: 'Tak mówi PAN zastępów: Oto nieszczęście przejdzie z narodu na naród, a
    wielki wicher zerwie się od krańców ziemi.'
  urd-GVU: رب الافواج فرماتا ہے، ”دیکھو، یکے بعد دیگرے تمام قوموں پر آفت نازل ہو رہی
    ہے، زمین کی انتہا سے زبردست طوفان آ رہا ہے۔
  deu-1912: 'So spricht der HERR Zebaoth: Siehe, es wird eine Plage kommen von einem
    Volk zum andern, und ein großes Wetter wird erweckt werden aus einem fernen Lande.'
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು, “ಆಹಾ, ಕೇಡು ಜನಾಂಗದಿಂದ ಜನಾಂಗಕ್ಕೆ ಹರಡುವುದು; ದೊಡ್ಡ
    ಬಿರುಗಾಳಿಯು ಲೋಕದ ಕಟ್ಟಕಡೆಯಿಂದ ಎದ್ದು ಬರುವುದು.
  yap-yap: I SOMOL ni Gubin ma Rayag Rok e be yog ni riya’ ni nge yib nge aw nga reb
    e nam nge reb, nge bang i yiko’ nib gel e kekunuy ir u gubin yang u taban e fayleng.
  hlt-MCSB: He tah caempuei BOEIPA long ni a thui. Yoethae he namtom taeng lamloh
    namtom taengla pawk coeng ke. Te dongah diklai tlanghlaep lamloh hlipuei tanglue
    haenghang coeng.
  mdy-ETH: ቢያ ባኮ ማዤ ጎዳሢ ሂዚ ጋዓኔ፦ «ሃይሾ፥ ዴሮይዳ ቢያ ፔ ዎዴና ዎዴና ባይሲንታ ሙካንዳኔ፤ ዓጮኮ ካራፓ ቢያ ዼኤፒ
    ዓልጎ ዢባሬ ዔቃንዳኔ።
  twi-ASANTE: 'Yei ne deɛ Asafo Awurade seɛ: “Monhwɛ! Amanehunu retrɛtrɛ firi ɔman
    so kɔ ɔman foforɔ so; ahum kɛseɛ bi rema ne ho so afiri nsase ano.”'
  eng-WEBU: The LORD of Armies says, “Behold, evil will go out from nation to nation,
    and a great storm will be raised up from the uttermost parts of the earth.”
  wal-wal: Ubbaappe Wolqqaama GODAI, “Be7a, iitabai kawotettaappe kawotettau laalettees;
    sa7aa gaxaappe gaganttiya carkkoi denddees” yaagees.
  spa-PDDPT: 'Yavé de las huestes dice: Miren, la aflicción pasa de nación en nación.
    Una gran tempestad se levanta desde las partes más remotas de la tierra.'
  gun-gun: 'Senhor ixondaro reta va''e aipoe''i: “Ne''exa, mba''emo vai oaxa ''rã
    ovy yvy regua ikuai va''e-va''e ha''e javi rupi, yvy apy gui omboypy ''rã ouvy
    ára vai”, he''i.'
  ilo-ULB: Kastoy ti kuna ni Yahweh a Mannakabalin-amin, 'Kitaenyo, sumangbayto ti
    didigra kadagiti nasion, ket mangrugi ti napigsa a bagio manipud iti adayu a paset
    ti daga.
  kpg-kpg: Dimaadua, go di Gowaa Aamua, guu lawa di helekai bolo di hagaduadua dela
    gaa tale ang gi tenua nei mo tenua nei, ga gila mai dahi madangi gaudogi damanaiee,
    ga daamada i di mada o henuailala.
  uig-ARA: 'ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار مۇنداق دەيدۇ: ــ مانا، بالايىئاپەت
    ئەلدىن ئەلگە ھەممىسى ئۈستىگە چىقىپ تارقىلىدۇ؛ يەر يۈزىنىڭ چەت-چەتلىرىدىن دەھشەتلىك
    بۇران-چاپقۇن چىقىدۇ.'
  sus-sus: Alatala bara a masen, «Alatala xa xɔnɛ bara keli alɔ foye xungbe naxan
    sigama si birin ma duniɲa bɛndɛ fuɲi fari.
  pon-2006: KAUN-O, Wasa lapalap, ketin mahsanih me kalokolok pahn lelohng ehu wehi
    mwurin ehu wehi, oh melimel laud ehu tepidahr ni imwin sampah.
  ksd-ksd: 'A Luluai kai ra lavur kor i biti dari: Ea, ra kaina na arikai tai tika
    na vuna tarai ma na tadav ta ra tikai, ma ra ngala na ubar muka na tut maro ra
    ngu na rakarakan a gunagunan aro iat.'
  tur-YTC: Ordular Yahvesi şöyle diyor, “İşte, kötülük ulustan ulusa çıkacak, Ve yeryüzünün
    uçlarından büyük bir kasırga kopacak.”
  ind-AYT: Beginilah firman TUHAN semesta alam, “Lihatlah, malapetaka akan keluar
    dari bangsa ke bangsa; dan badai yang sangat besar sedang naik dari ujung-ujung
    bumi.
  nya-nya: Yehova Wamphamvuzonse akuti, “Taonani! Mavuto akuti akachoka pa mtundu
    wina akukagwa pa mtundu wina; mphepo ya mkuntho ikuyambira ku malekezero a dziko.”
  hrv-hrv: 'Ovako govori Jahve nad Vojskama: Evo, nesreća već zahvaća narod za narodom;
    nevrijeme strašno već se prolama s krajeva zemlje.''”'
  mps-mps: Tigidali Bomo Elalubo Genuai Bidigo po ma weyu, te po wai, “Odao, tigidali
    tǫ kantri dolaibao. Te sę te tǫ kantri me delide gagalasa, pidubadi genama,
    te tigidali tǫ kantri mu usu naibao. Te dolobo sę te wali moni bage tiwai, me
    te tulubage tiwai digibulu bulude hogodama, te tigidali tǫ pedai habu usu nama
    bilaibao,” wali.
  tpi-tpi: Bikpela I Gat Olgeta Strong i tok moa olsem, “Harim. Olgeta kantri bai
    i bagarap. Dispela bai i stat long wanpela kantri na bai i go i go na inapim olgeta
    kantri. Dispela bagarap i olsem traipela win na ren i kirap long ol longwe ples
    na i raun long olgeta hap bilong graun.”
  dan-1931: 'Thi så siger Hærskarers HERRE: Se, Ulykken går fra det ene Folk til det
    andet, et vældigt Vejr bryder løs fra Jordens Rand.'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Vạn Quân phán: “Này! Tai họa sẽ lan tràn từ
    nước này sang nước khác! Một cơn bão tố dữ dội nổi lên từ những miền xa xôi tận
    cùng trái đất!”'
  guj-2017: સૈન્યોના યહોવાહ આ પ્રમાણે કહે છે કે, “જુઓ, આફત એક દેશમાંથી બીજા દેશમાં
    ફેલાઈ રહી છે, પૃથ્વીના છેક છેડેથી પ્રચંડ વાવાઝોડું ફૂંકાશે.
  pon-2006A: KAUN-O, Wasa lapalap, ketin mahsanih me kalokolok pahn lelohng ehu wehi
    mwurin ehu wehi, oh melimel laud ehu tepidahr ni imwin sampah.
  por-BRBSL: diz Yahweh dos Exércitos, “Eis que o mal sairá de nação para nação”,
    e uma grande tempestade será levantada das partes mais remotas da terra”.
  cth-cth: Ransahu BAWIPA ni hettelah a dei, khenhaw! thoenae ni miphun pueng a katin
    han. Katangpounge kahlî talai poutnae koehoi a tho han.
  twi-twi: 'Sɛɛ na Asafo Awurade se: “Monhwɛ! Amanehunu retrɛtrɛw fi ɔman so kɔ ɔman
    foforo so; ahum kɛse bi rema ne ho so afi nsase ano.”'
  hlt-hlt: He tah caempuei BOEIPA long ni a thui. Yoethae he namtom taeng lamloh namtom
    taengla pawk coeng ke. Te dongah diklai tlanghlaep lamloh hlipuei tanglue haenghang
    coeng.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ bɛ́immu kɛ tú: Mɛyɛi mmɛɛ̀ tɑnní kutenkù kɛ cɑ̃́nnì
    yɛbotɛ̀, kuyɑɑkù kperíkù kuù ìtɛ́ní kutemmɑ̀nku.'
  msy-2020: '“ ‘Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, kamaghɨn mɨkeme: Ia oragh.
    Kantriba bar ikuvigham. Bizir kam, faragh kantrin tamɨn otogham, egh mangɨ bar
    kantribar otivam. Ezɨ asɨghasɨzir kam, mati amɨnir ekiam bar saghon dɨkavigha
    iva iza nguazim bar a garui.’ ”'
  azb-azb: 'Ordular Rəbbi belə deyir: “Bax millətdən millətə bəla yayılır, Dünyanın
    uzaq yerlərindən Böyük qasırğa qopur”.'
  eng-DBY: 'Thus saith Jehovah of hosts: Behold, evil shall go forth from nation to
    nation, and a great storm shall be raised up from the uttermost parts of the earth.'
  hin-2017: '“सेनाओं का यहोवा यह कहता है: देखो, विपत्ति एक जाति से दूसरी जाति में
    फैलेगी, और बड़ी आँधी पृथ्वी की छोर से उठेगी!'
  wol-KYG: 'Aji Sax ji Boroom gàngoor yi dafa wax ne: «Musibaa ngii, di lawal wii
    xeet ba ca wee, ngëlén lu réy a jollee cati àddina.»'
  eng-YLT: 'Thus said Jehovah of Hosts: Lo, evil is going out from nation to nation,
    And a great whirlwind is stirred up from the sides of the earth.'
  eng-WYC-2017: The Lord of hosts saith these things, Lo! torment shall go out from
    folk into folk, and a great whirlwind shall go out from the ends of [the] earth.
  eng-WMBB: The LORD of Hosts says, “Behold, evil will go out from nation to nation,
    and a great storm will be raised up from the uttermost parts of the earth.”
  urd-GVH: रब्बुल-अफ़वाज फ़रमाता है, “देखो, यके बाद दीगरे तमाम क़ौमों पर आफ़त नाज़िल
    हो रही है, ज़मीन की इंतहा से ज़बरदस्त तूफ़ान आ रहा है।
  rug-rug: 'Hiera gua si zama nia e Zihova Tadi na Qeto Minate: “Dotu! Na tinasuna
    si korapa vari luli mae pa butubutu la pa butubutu; na raneboṉi nomana si korapa
    varivarigara mae gua koari vinabetona sa popoa pepeso.”'
  gaz-gaz: 'Waaqayyo Waan Hunda Dandaʼu akkana jedha: “Ilaa! Sabaa gara sabaatti balaan
    babalʼachaa jira; bubbeen hamaan jabaan tokko daarii lafaatii kaʼaa jira.”'
  fra-LSG: 'Ainsi parle l’Éternel des armées: Voici, la calamité va de nation en nation,
    Et une grande tempête s’élève des extrémités de la terre.'
  yal-yal: Alatala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa, “Gbalon bata keli naxan
    luma sigɛ keli siyana nde yi siga gbɛtɛ yi, alo foye kala tiin naxan bata sa keli
    bɔxɔn danne ra.”
  haw-1868: Ke olelo mai nei o Iehova o na kaua penei, Aia hoi, e puka no ka hewa,
    mai kekahi aina, a i kekahi aina; a e hoalaia ka puahiohio, mai na kukulu o ka
    honua mai.
  arb-NAV: هَا الشَّرُّ يَنْدَفِعُ مِنْ أُمَّةٍ إِلَى أُمَّةٍ، وَهَا زَوْبَعَةٌ رَهِيبَةٌ
    تَثُورُ مِنْ أَقْصَى أَطْرَافِ الأَرْضِ.
  ewe-ewe: 'Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔe nye esi: “Kpɔ ɖa, gbegblẽ le
    kakam tso dukɔ me yi dukɔ me. Ahom sesẽ aɖe ho tso anyigba ƒe mlɔenuwo ke.”'
  eng-LEE: Thus hath said the Lord of hosts, Behold, evil goeth forth from nation
    to nation, and a great storm-wind waketh up from the farthest ends of the earth.
  asm-FB: 'বাহিনীসকলৰ যিহোৱাই এইদৰে কৈছে: “চোৱা, এক জাতিৰ পৰা আন জাতিলৈ অমঙ্গল ওলাব,
    আৰু পৃথিৱীৰ অন্ত ভাগৰ পৰা বৰ ধুমুহা আহিব।'
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن، «عَلَتَلَ شَ شْنّ بَرَ كٍلِ عَلْ قٌيٍ شُنفبٍ نَشَن
    سِفَمَ سِ بِرِن مَ دُنِحَ بّندّ قُحِ قَرِ.
  fra-SBL: Yahvé des Armées dit, « Voici que le mal se répandra de nation en nation,
    et une grande tempête s'élèvera des extrémités de la terre. »
  hbo-hbo: כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָאֹ֔ות הִנֵּ֥ה רָעָ֛ה יֹצֵ֖את מִגֹּ֣וי אֶל־גֹּ֑וי
    וְסַ֣עַר גָּדֹ֔ול יֵעֹ֖ור מִיַּרְכְּתֵי־אָֽרֶץ׃
  kik-kik: 'Ũũ nĩguo Jehova Mwene-Hinya-Wothe ekuuga: “Atĩrĩrĩ! Mwanangĩko nĩũrahunja
    kuuma rũrĩrĩ rũmwe nginya rũrĩa rũngĩ; kĩhuhũkanio nĩkĩrahuhũkana kuuma ituri-inĩ
    cia thĩ.”'
  fra-NCL: 'Ainsi parle Yahweh des armées : Voici que le malheur passe de nation en
    nation ; une grande tempête s’élève des extrémités de la terre.'
  cek-AK: Misatuh kaminawk ih Angraeng mah, Khenah, prae maeto hoi maeto ah amrohaih
    angcen tih; long boenghaih ahmuen hoiah kamhae takhi to song tih boeh, tiah thuih.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi, weyob soged: “Yalamar-nanaid-iliba, boni-dummagana
    nomai guoed. Burwa-dummadi bemargi gwichigualid, bela yalamar-ebilis begi danikid.”'
  uig-CYR: 'Самави қошунларниң Сәрдари болған Пәрвәрдигар мундақ дәйду: — Мана, балаю-апәт
    әлдин әлгә һәммиси үстигә чиқип тарқилиду; Йәр йүзиниң чәт-чәтлиридин дәһшәтлик
    буран-чапқун чиқиду.'
  tel-2017: సేనల ప్రభువు యెహోవా ఇలా చెబుతున్నాడు. “ఒక రాజ్యం నుంచి మరొక రాజ్యానికి
    విపత్తు వ్యాపిస్తూ ఉంది. భూదిగంతాల నుంచి గొప్ప తుఫాను బయలుదేరుతూ ఉంది.
  hat-BSA: 'Konsa pale SENYÈ dèzame yo: “Gade byen, mal la va sòti vin parèt de nasyon
    a nasyon, e yon gwo tanpèt va tòde jis rive nan pwent pi lwen de mond lan.'
  kos-kos: LEUM GOD Kulana El fahk mu kunausten lulap summa nu fin sie mutunfacl tukun
    sie, ac sie paka lulap kilkilukeni oe yen loessula saflaiyen faclu me.
  hbo-WLC: כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָא֔וֹת הִנֵּ֥ה רָעָ֛ה יֹצֵ֖את מִגּ֣וֹי אֶל־גּ֑וֹי
    וְסַ֣עַר גָּד֔וֹל יֵע֖וֹר מִיַּרְכְּתֵי־אָֽרֶץ׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwuru, “Lee, mbibi na-agbasa
    site nʼotu mba na-eru na mba ọzọ; oke ifufe na-abịakwa site na nsọtụ niile nke
    ụwa.”
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଦେଖ, ଦେଶକୁ ଦେଶ ଅମଙ୍ଗଳ ଘଟିବ ଓ ପୃଥିବୀର
    ପ୍ରାନ୍ତ ସୀମାରୁ ଏକ ମହାତୋଫାନ ଉଠିବ।
  chk-chk: Iwe, ewe Samol mi Unusen Manaman a apasa pwe feiengau epwe tori mwü me
    mwü, nge eu mölümöl mi watte epwe eiätä seni ekewe kinikinin lesopun fanüfan.
  rop-rop: “Brabli nogudbala ting kaminap langa wan kantri en afta tharran im garra
    go langa najawan kantri, jis laik bigbala stom weya majurrumap miselp longwei
    najasaid langa dijan wel.
  ukr-1871: 'Так бо говорить Господь Саваот: Злиднї пійдуть від народу до народу,
    й велика буря здійметься з найдальших окраїн землї.'
  deu-1951: 'So spricht der HERR der Heerscharen: Siehe, es geht Unglück aus von einem
    Volk zum andern, und ein gewaltiger Sturm erhebt sich von den Enden der Erde her,'
  eng-JPS: 'Thus saith the LORD of hosts: Behold, evil shall go forth from nation
    to nation, and a great storm shall be raised up from the uttermost parts of the
    earth.'
  srp-1865: 'Ovako veli Gospod nad vojskama: evo, nevolja æe poæi od naroda do naroda,
    i velik æe se vihor podignuti od krajeva zemaljskih.'
  lug-lug: Bw’ati bw’ayogera Mukama Katonda ow’Eggye nti, “Laba okuzikirira kugenda
    kusaasaana kuva nsi ku nsi; enkuba ey’amaanyi ejja kuva ku nkomerero y’ensi.”
  heb-heb: כה אמר יהוה צבאות הנה רעה יצאת מגוי אל גוי וסער גדול יעור מירכתי ארץ׃
  ben-IRV: বাহিনীগণের সদাপ্রভু এই কথা বলেন, “দেখ, এক জাতি থেকে আর এক জাতিতে বিপদ ছড়িয়ে
    পড়ছে এবং পৃথিবীর শেষ সীমানা থেকে ভীষণ ঝড় শুরু হচ্ছে।”
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਵੇਖੋ, ਬੁਰਿਆਈ ਕੌਮ-ਕੌਮ ਉੱਤੇ ਆ ਪਵੇਗੀ,
    ਅਤੇ ਇੱਕ ਵੱਡਾ ਤੂਫਾਨ ਧਰਤੀ ਦੀਆਂ ਹੱਦਾਂ ਤੋਂ ਉਠਾਇਆ ਜਾਵੇਗਾ!
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ဘေး သည် တပြည် မှ
    တပြည် သို့ ကူး သွားလိမ့်မည်။ မြေကြီး အစွန်း အနားတို့ မှ ပြင်းစွာ သော လေဘွေ သည်
    ထ လိမ့်မည်။
  tbg-tbg: Noravano Kotiva ekaa kempuka vataava tiharo, Tavaate. Qora entavano vo
    vatanaakaqaa qovarama viro, viraqaahairo vo vatanaa vo vatanaakaqaa raapamaqiro
    vuanarove. Niaraihairo maa vatara vitivano vainaihairo aaronaa noravano kumpetaqiro
    ani vaivo, tiro.
  hmo-hmo: Siahu Ibounai Lohiabada ma ia gwau, “Kamonai! Dika be basileia ta dekena
    amo, ela bona ma basileia ta dekenai ia lao noho. Lai guba badana momokani be
    ia toa hamatamaia noho, tanobada ena dokona gabudia daudaudia dekena amo.”
  urd-urd: '''रब्ब — उल — अफ़वाज यूँ फ़रमाता है कि: देख, क़ौम से क़ौम तक बला नाज़िल
    होगी, और ज़मीन की सरहदों से एक सख़्त तूफ़ान खड़ा होगा।'
  rus-SYN: 'Так говорит Господь Саваоф: вот, бедствие пойдет от народа к народу, и
    большой вихрь поднимется от краев земли.'
  bqc-SIM: 'Dii Zĩgↄ̃de mɛ̀: Gwa, kaalɛ a li bùsu ń bùsuoa, zàa''ĩan gbãa mɛ́
    lɛ́ fɛlɛ za dṹnia lɛ́wa.'
  tcz-CHONGTHU: Pakai Hatchungnung in hitin aseiye, Ven, namtin vaipi chunga hamsetna
    khohtah, aban ban’a hunglhung ding. Chimpei hattah leiset mang langkhat apat hung
    doh ding ahi.
  mar-mar: सेनाधीश परमेश्वर असे म्हणतो, “अरिष्टे एका राष्ट्रातून दुसऱ्या राष्ट्रात
    पुढे जाणार, आणि पृथ्वीवरच्या अतिदूरच्या ठिकाणाहून वादळाची सुरुवात होईल.”
  qub-qub: 'Munayniyoj Tayta Diosmi nin: «Chay ñacayga juc nasyunman juc nasyunman
    gatinayllanpami chayangapaj. Fiyupa manchariypaj löcu wayranömi suldärucuna allpapa
    juc cuchunpita yargaycämun.»'
  bqp-bqp: Wi Gusunɔ, wɔllu kɑ tem Yinni, u mɑɑ nɛɛ, win siribu bu ko n sɑ̃ɑwɑ nge
    woo bɔkɔ ge gɑ bwesenu kpuro gɑsirimɔ, gɑ hɑnduniɑn goonu nnɛ kpuro bukiɑnɛ.
  hat-hat: 'Seyè ki gen tout pouvwa a di: -Malè a pral tonbe sou nasyon yo yonn apre
    lòt, yon gwo van tanpèt ap moute soti nan bout latè.'
  eng-BSB: 'This is what the LORD of Hosts says: “Behold! Disaster is spreading from
    nation to nation; a mighty storm is rising from the ends of the earth.”'
  eng-WEBPB: The LORD of Armies says, “Behold, evil will go out from nation to nation,
    and a great storm will be raised up from the uttermost parts of the earth.”
  kbq-kbq: Hagi Monafi sondia vahe'mofo Ra Anumzamo'a huno, Antahiho, ama ana knazamo'a
    mago kaziga mopareti agafa huteno, miko kokantega vuno eno huvagaregahie. Hagi
    ana nehiankino ama mopamofo atumparegati mago ununko agafa huno eankna nehie.
  nhe-BL: 'Nojquiya TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij quiijto:
    “Xiquitaca, nopa tlatzacuiltili ajsis ipan se tlali huan teipa panos hasta ipan
    seyoc. Nohueyi cualancayo motlalanas queja se hueyi ajcomalacatl huan quinajsis
    nochi tlaltini ipan tlaltepactli.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Upuner Wera'u Ma'e uze'eg nezewe. — Iaiw haw
    uhem amo ywy wi amo pe nehe. Na'e oho putar a'e ywy wi amo ywy rehe nehe no. Ywy
    nànàn oho putar nehe. Ywytuaiw zàwenugar uzemuàgà'ym iko ywy iahykaw rehe.
  eng-DRA: 'Thus saith the Lord of hosts: Behold evil shall go forth from nation to
    nation: and a great whirlwind shall go forth from the ends of the earth.'
