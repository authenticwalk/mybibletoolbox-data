verse: JER.025.037
translations:
  mal-C: യഹോവയുടെ ഉഗ്രകോപംനിമിത്തം സമാധാനത്തോടിരുന്ന മേച്ചിൽപ്പുറങ്ങൾ വിജനമാക്കപ്പെടും.
  deu-TKW: und die friedlichen Auen vor der Zornglut Jahwes vernichtet worden sind!
  lin-lin: Bitando ya kimia ekotikala pamba likolo ya kanda ya Yawe.
  eng-LSV: And the peaceable habitations have been cut down, || Because of the fierceness
    of the anger of YHWH.
  eng-GNV: And the best pastures are destroyed because of the wrath and indignation
    of the Lord.
  eng-WEBSTER: And the peaceable habitations are cut down, because of the fierce anger
    of the LORD.
  nhw-BL: Quena, TOTECO ica ihueyi cualancayo quisosolos nochi tlamayamitl ica yejyectzi
    sacatl.
  swh-ONEN: Makao yao ya amani yataharibiwa kwa sababu ya hasira kali ya Bwana.
  bba-bba: kɑ win mɔru bɑkɑ. Tem mɛ, mu wɑ̃ɑ bɔri yɛndu sɔɔ, ɑdɑmɑ mu koo ko bɑnsu.
  eng-KJVCPB: And the peaceable habitations are cut down Because of the fierce anger
    of the Lord.
  luo-luo: Kuonde dak man-gi kwe iketho nikech mirima mager mar Jehova Nyasaye.
  meu-meu: bona edia magu, edia maino gabudia, vada e habuadia tari, Iehova ena badu
    ḡaraḡara dainai.
  npi-ULB: त्यसैले परमप्रभुको डरलाग्दो रिसको कारणले शान्तिमय खर्कहरू उजाड पारिनेछन्
    ।
  yor-yor: Ibùgbé àlàáfíà yóò di ahoro, nítorí ìbínú ńlá Olúwa.
  pes-OPCB: '@see-verse:JER.025.036'
  tgl-ULB: Kaya ang mapayapang pastulan ay mawawasak sapagkat labis ang galit ni Yahweh.
  hui-hui: Anduane Homogohanda miniha keba timbuniore ho howa dindi bayale nogo sibiru
    ti paliaga dangite timbuni wiago heba mo ko hai hene.
  mya-mya: '@see-verse:JER.025.036'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་དྲག་པོའི་རྐྱེན་གྱིས། ལྷིང་འཇགས་སུ་གནས་པའི་ལུག་ར་རྣམས་ཀྱང་རྩ་ནས་བཤིག་གོ
    །
  sna-sna: Mafuro ano runyararo achaparadzwa nokuda kwokutsamwa kunotyisa kwaJehovha.
  spa-BLM: Los pacíficos pliegues son llevados al silencio a causa de la feroz ira
    de Yahvé.
  cac-cac: Ix satjiel schon̈ab' eb' chi' yuj yoval sc'ol Jehová.
  swh-ULB: Kwa hiyo, malisho ya amani yataharibiwa kwa sababu ya hasira ya Bwana.
  bel-bel: Вынішчаюцца мірныя селішчы ад лютасьці гневу Гасподняга.
  deu-ELBBK: Und die Auen des Friedens werden zerstört vor der Glut des Zorns des
    HERRN.
  mbb-OT: Tenged te utew kegkepauk te Nengazen, is melinawen he penebtavà egkehimu
    he disirtu.
  mal-2015: സമാധാനമുള്ള മേച്ചല്പുറങ്ങൾ യഹോവയുടെ ഉഗ്രകോപംനിമിത്തം നശിച്ചുപോയിരിക്കുന്നു.
  rmc-rmc: Le RAJESKRA bara choľatar hiňi zňičimen e phuv, so sas andro smirom.
  pes-OPV: و مرتعهای سلامتی به‌سبب حدت خشم خداوند خراب شده است.
  ron-1924: ши колибеле челе лиништите сунт нимичите де мыния апринсэ а Домнулуй.
  ben-OBCV: সদাপ্রভুর প্রচণ্ড ক্রোধের জন্য শান্তিপূর্ণ পশুচারণভূমিগুলি পরিত্যক্ত পড়ে
    থাকবে।
  som-som: Oo xeryihii nabaadiinada waa la wada baabbi'iyey Rabbiga xanaaqiisa kulul
    aawadiis.
  lat-VUC: et conticuerunt arva pacis a facie iræ furoris Domini.
  eng-ASVBT: And the peaceable folds are brought to silence because of the fierce
    anger of Jehovah.
  ita-1885: E le mandre pacifiche saran distrutte, per l'ardor dell'ira del Signore.
  eng-ULB: So the peaceful pastures will be devastated because of Yahweh's fierce
    anger.
  spa-VBL: Los pacíficos apriscos han sido arruinados por la feroz ira del Señor.
  fra-_FOB: Et les demeures paisibles sont ravagées, à cause de l'ardeur de la colère
    de l'Éternel.
  mal-mal: സമാധാനമുള്ള മേച്ചില്പുറങ്ങൾ യഹോവയുടെ ഉഗ്രകോപംനിമിത്തം നശിച്ചുപോയിരിക്കുന്നു.
  urd-GVR: Pursukūn murġhzāroṅ kā satyānās hogā jab Rab kā saḳht ġhazab nāzil hogā,
  suz-BL: परमप्रभु यावे आ ठेयब पा गाइश्‍शोम मेको रिम्‍शो बस्‍तु योव़तीके खतम दुम्‍नीम।
  eng-NOY: Yea, the peaceful pastures are destroyed Because of the fierce anger of
    Jehovah.
  ita-1927: e i tranquilli ovili son ridotti al silenzio, a motivo dell’ardente ira
    dell’Eterno.
  ckb-ckb: مێرگەکانی ئاشتی لەناودەچن لەبەر جۆشی تووڕەیی یەزدان.
  eng-BBE: And there is no sound in the fields of peace, because of the burning wrath
    of the Lord.
  kan-OKCV: ಸಮಾಧಾನವುಳ್ಳ ಗೋಮಾಳಗಳು ಯೆಹೋವ ದೇವರ ಕೋಪದ ದೆಸೆಯಿಂದ ಕೆಡವಿಬಿದ್ದವು.
  tam-2017: அவர்கள் சமாதானமாயிருந்த இருப்பிடங்கள் யெகோவாவுடைய கோபத்தின் எரிச்சலால்
    அழிந்தன
  spa-RV-1909: Y las majadas quietas serán taladas por el furor de la ira de Jehová.
  ron-BTF: Și locuințele pașnice sunt stârpite din cauza mâniei înverșunate a DOMNULUI.
  eng-WEBP: The peaceful folds are brought to silence because of the fierce anger
    of the LORD.
  eng-FBV: The peaceful sheepfolds have been ruined because of the Lord's fierce anger.
  nld-1939: De vredige beemden liggen verwoest, Door Jahweh’s ziedende toorn;
  nch-BL: Quena, TOTECO ica ihueyi cualancayo quisosolos nochi tamayamit ica yejyectzi
    sacat.
  vie-1934: và những chuồng chiên yên ổn đã bị bắt phải nín lặng bởi sự nóng giận
    của Đức Giê-hô-va.
  hin-CV: उनकी शान्तिपूर्ण चरागाहें याहवेह के प्रचंड कोप के कारण निस्तब्ध हो गई हैं.
  spa-BES: Y no hay sonido en los campos apacibles, a causa de la ira ardiente del
    Señor.
  tdx-tdx: Le hampitsiñeñe o goloboñe nipendreñeo, ty amy haviñera’ Iehovày.
  tha-KJV: และคอกแกะที่สงบสุขก็​ถู​กตัดให้ล้มลงเสียแล้ว เนื่องด้วยความกริ้​วอ​ันแรงกล้าของพระเยโฮวาห์
  por-BR-2018: E as pastagens quietas serão devastadas por causa do furor da ira do
    SENHOR.
  deu-ELO: Und die Auen des Friedens werden zerstört vor der Glut des Zornes Jehovas.
  eng-WYC-2018: And the fields of peace were still(ed), for the face of [the] wrath
    of the strong vengeance of the Lord. (And the peaceful fields were wasted, by
    the anger of the strong vengeance of the Lord.)
  epo-epo: Disfalos la pacaj loĝejoj antaŭ la flama kolero de la Eternulo.
  uig-PIN: Pǝrwǝrdigarning dǝⱨxǝtlik ƣǝzipi tüpǝylidin, Tinqliⱪ ⱪotanliri harabǝ bolidu.
  beo-beo: 'Dilia da gogonomasa amola digini wele sia:sa. Bai Hina Gode da ougiba:le,
    dilia fi wadela:lesi dagoi amola dilia musa: olofosu soge amo wadela:lesilalu
    asi.'
  tpi-OTNT: Bikpela i belhat moa yet na i bagarapim ol dispela gutpela ples kunai
    ol sipsip i bin sindaun isi long en.
  hau-SA: Rafi mai gudu a hankali zai zama kango saboda zafin fushin Ubangiji.
  uig-LAT: Perwerdigarning dehshetlik ghezipi tüpeylidin, Tinchliq qotanliri xarabe
    bolidu.
  nde-nde: Lamadlelo alokuthula azatshabalaliswa ngenxa yolaka olwesabekayo lukaThixo.
  ton-ton: Pea kuo tuʻusi ʻae ngaahi nofoʻanga fiemālie koeʻuhi ko e houhau kakaha
    ʻo Sihova.
  ces-1613: Zkažena budou i pastviska pokoj mající, pro prchlivost hněvu Hospodinova,
  eng-WMB: The peaceful folds are brought to silence because of the fierce anger of
    the LORD.
  tam-TCV: யெகோவாவின் பயங்கரமான கோபத்தினால் அமைதி நிறைந்த பசும்புல்வெளிகள் பாழாய்
    விடப்படும்.
  ceb-ULB: Busa ang malinawon nga mga sibsiban mahimong biniyaan tungod sa tumang
    kasuko ni Yahweh.
  pol-UBG: I będą zniszczone spokojne łąki z powodu zapalczywości gniewu PANA.
  urd-GVU: پُرسکون مرغزاروں کا ستیاناس ہو گا جب رب کا سخت غضب نازل ہو گا،
  deu-1912: und ihre Auen, die so wohl standen, verderbt sind vor dem grimmigen Zorn
    des HERRN.
  kan-2017: ನೆಮ್ಮದಿಯ ಗೋಮಾಳಗಳು ಯೆಹೋವನ ರೋಷಾಗ್ನಿಯಿಂದ ನಿಶ್ಯಬ್ದವಾಗಿವೆ.
  yap-yap: '@see-verse:JER.025.036'
  hlt-MCSB: BOEIPA kah thintoek thinsa hmai ah tah ngaimongnah toitlim khaw kuemsuem
    van ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዼኤፖ ዻጎ ዛሎና ኮሺ ዔያታ ናንጋ ማኣራ ዔያቶኮ ሻሂንቴኔ።
  twi-ASANTE: Ɛserɛ nsase a asomdwoeɛ wɔ soɔ no bɛda mpan ɛsiane Awurade abufuhyeɛ
    no enti.
  eng-WEBU: The peaceful folds are brought to silence because of the fierce anger
    of the LORD.
  wal-wal: GODAA suulo hanqquwaa gaasuwan saro de7iya hentta gadee onana.
  spa-PDDPT: Los apacibles prados son devastados a causa del ardor de la ira de Yavé.
  gun-gun: Kora ikuai porãaty ivaipa 'rã, Senhor poxya hendy va'e gui.
  ilo-ULB: Isu a madadaelto dagiti natalna a pagpaaraban gapu iti nakaru a pungtot
    ni Yahweh.
  kpg-kpg: '@see-verse:JER.025.036'
  uig-ARA: پەرۋەردىگارنىڭ دەھشەتلىك غەزىپى تۈپەيلىدىن، تىنچلىق قوتانلىرى خارابە بولىدۇ.
  sus-sus: Alatala xa xɔnɛ magaaxuxi bara a niya xui yo mu minima sɔnɔn e xa bɔxi
    ma.
  pon-2006: '@see-verse:JER.025.036'
  ksd-ksd: ma di tar re vue ra bo na liplip na sip ure ra karangap na kulot kai ra
    Luluai.
  tur-YTC: Yahve'nin kızgın öfkesi yüzünden Esenlik ağıllar susturuldu.
  ind-AYT: Padang rumput yang damai dihancurkan karena kedahsyatan murka TUHAN.
  nya-nya: Makola awo a nkhosa amene anali pamtendere adzasanduka bwinja chifukwa
    cha mkwiyo woopsa wa Yehova.
  hrv-hrv: mirna su pasišta poharana od jarosna gnjeva Jahvina.
  mps-mps: Genuai Bidi te haliga sębę umagia elama, te sipsip dabe dua tegaluama
    bidibo te wiegi yai kala koliai pesage dolaibao wali.
  tpi-tpi: Bikpela i belhat moa yet na i bagarapim ol dispela gutpela ples kunai ol
    sipsip i bin sindaun isi long en.
  dan-1931: og Fredens Vange lægges øde for HERRENS glødende Vrede;
  vie-OVCB: Các dân đang an cư lạc nghiệp sẽ điêu linh khốn khổ vì cơn thịnh nộ phừng
    phừng của Chúa Hằng Hữu.
  guj-2017: યહોવાહના ભારે રોષને કારણે તેઓના શાંત નિવાસો ખંડેર થયા છે.
  pon-2006A: '@see-verse:JER.025.036'
  por-BRBSL: As dobras pacíficas são silenciadas por causa da raiva feroz de Yahweh.
  cth-cth: kalenpounge BAWIPA lungkhueknae kecu dawkvah, duem ao nahane hmuen hai
    he a raphoe.
  twi-twi: Sare nsase a asomdwoe wɔ so no bɛda mpan esiane Awurade abufuwhyew no nti.
  hlt-hlt: BOEIPA kah thintoek thinsa hmai ah tah ngaimongnah toitlim khaw kuemsuem
    van ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie mmiɛkɛ kɛɛ̀ yɛ̀nní kupecɛ̃nku kɛ dɛ̀ yɛ̃ nfíúú kɛ yɛ̃ nkɑ́rɛ́.
  msy-2020: Ikiavɨra Itir God bar puvɨram ian anɨngaghe. Kamaghɨn amizɨ, a mati sipsipba
    avughsa nɨmɨra itir danganir grazir aghuiba itibagh asɨghasɨki.
  azb-azb: Rəbbin qızğın qəzəbindən Dinc pəyələr də məhv oldu.
  eng-DBY: and the peaceable enclosures shall be desolated, because of the fierce
    anger of Jehovah.
  hin-2017: और यहोवा के क्रोध भड़कने के कारण शान्ति के स्थान नष्ट हो जाएँगे, जिन वासस्थानों
    में अब शान्ति है, वे नष्ट हो जाएँगे।
  wol-KYG: Merum Aji Sax ju réy ji selawal na tooli jàmm ya.
  eng-YLT: And the peaceable habitations have been cut down, Because of the fierceness
    of the anger of Jehovah.
  eng-WYC-2017: And the fields of peace were stilled, for the face of [the] wrath
    of the strong vengeance of the Lord.
  eng-WMBB: The peaceful folds are brought to silence because of the fierce anger
    of the LORD.
  urd-GVH: पुरसुकून मर्ग़ज़ारों का सत्यानास होगा जब रब का सख़्त ग़ज़ब नाज़िल होगा,
  rug-rug: Sari popoa bulebuledi si kote eko ta huaradi koa gua koasa tinaṉaziri te
    Zihova.
  gaz-gaz: Sababii dheekkamsa Waaqayyoo jabaa sanaatiif, lafti nagaa qabu ni ona.
  fra-LSG: Les habitations paisibles sont détruites Par la colère ardente de l’Éternel.
  yal-yal: Langa sabatixine yidunduxi Alatalaa xɔlɔ magaxuxin bun.
  haw-1868: Ua hoopauia ko lakou wahi e noho ai me ka malu, no ka ukiuki nui o Iehova.
  arb-NAV: عَمَّ الْخَرَابُ الْمَوَاقِعَ الَّتِي يَسُودُهَا السَّلامُ مِنْ فَرْطِ
    غَضَبِ اللهِ الْعَنِيفِ.
  ewe-ewe: Gbe dama nyuiwo azu kuɖiɖinyigba le Yehowa ƒe dziku dziŋɔ la ta.
  eng-LEE: And in silent desolation lie the pasture-lands of peace, because of the
    fierceness of the anger of the Lord.
  asm-FB: আৰু যিহোৱাৰ ক্ৰোধৰ কাৰণে শান্তিপূৰ্ণ মেৰ-ছাগৰ গঁৰালবোৰ নিস্তব্ধ হ’ল।
  sus-A: عَلَتَلَ شَ شْنّ مَفَاشُشِ بَرَ عَ نِيَ شُي يٌ مُ مِنِمَ سْنْن عٍ شَ بْشِ
    مَ.
  fra-SBL: Les plis paisibles sont réduits au silence à cause de l'ardente colère
    de Yahvé.
  hbo-hbo: וְנָדַ֖מּוּ נְאֹ֣ות הַשָּׁלֹ֑ום מִפְּנֵ֖י חֲרֹ֥ון אַף־יְהוָֽה׃
  kik-kik: Ũrĩithio ũcio wa cianda-inĩ ũtarĩ ũgwati nĩũkanangwo tondũ wa marakara
    mahiũ ma Jehova.
  fra-NCL: Les campagnes paisibles sont dévastées par la fureur de la colère de Yahweh.
  cek-AK: Kanung parai Angraeng palungphuihaih pongah, kamongah ohhaih ahmuen to phraek
    o boeh.
  cuk-cuk: Bab-Jehová bela-bela-e-urwedba, gagan-nebagi-yeerdakle-nanaid bela obelosad,
  uig-CYR: Пәрвәрдигарниң дәһшәтлик ғәзиви түпәйлидин, Течлиқ қотанлири харабә болиду.
  tel-2017: ప్రశాంతంగా ఉన్న మైదానాలు యెహోవా కోపాగ్నికి పాడైపోతున్నాయి.
  hat-BSA: Epi pak mouton lapè yo tonbe an silans, akoz gwo kòlè SENYÈ a.”
  kos-kos: Acn in mongla misla lalos wanginla, ke sripen fulen kasrkusrak lun LEUM
    GOD.
  hbo-WLC: וְנָדַ֖מּוּ נְא֣וֹת הַשָּׁל֑וֹם מִפְּנֵ֖י חֲר֥וֹן אַף־יְהוָֽה׃
  ibo-ibo: Ebe mmakpu ọma niile nke anụ ụlọ ga-aghọkwa mkpọmkpọ ebe, nʼihi oke iwe
    nke Onyenwe anyị.
  ory-ory: ଆଉ, ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଚଣ୍ଡ କ୍ରୋଧ ସକାଶୁ ଶାନ୍ତିଯୁକ୍ତ ଖୁଆଡ଼ସବୁ ନିଃଶବ୍ଦ ହେଉଅଛି।
  chk-chk: nge fanüer mi kinamwe a tatakis pokiten an song mi watte.
  rop-rop: '@see-verse:JER.025.036'
  ukr-1871: І спустошить палкий гнїв Господень затишні оселї в них.
  deu-1951: und weil die Auen des Friedens verwüstet sind von der Zornglut des HERRN.
  eng-JPS: And the peaceable folds are brought to silence because of the fierce anger
    of the LORD.
  srp-1865: I razvaliæe se mirni torovi od žestokoga gnjeva Gospodnjega.
  lug-lug: Amalundiro amalungi galifuuka matongo olw’obusungu bwa Mukama obubuubuuka.
  heb-heb: ונדמו נאות השלום מפני חרון אף יהוה׃
  ben-IRV: সদাপ্রভুর জ্বলন্ত রাগের জন্য শান্তিপূর্ণ মাঠগুলি বিধ্বস্ত হয়ে যাচ্ছে।
  pan-pan: ਸ਼ਾਂਤੀ ਦੀਆਂ ਚਾਰਗਾਹਾਂ ਉੱਜੜ ਗਈਆਂ ਹਨ, ਯਹੋਵਾਹ ਦੇ ਡਾਢੇ ਕ੍ਰੋਧ ਦੇ ਕਾਰਨ।
  mya-JVB: ထာဝရဘုရား သည်ပြင်းစွာ အမျက် ထွက်တော်မူသော အားဖြင့် ငြိမ်ဝပ် စွာ နေရာ အရပ်တို့
    သည်လည်း ပယ်ရှင်း ဖျက်ဆီးခြင်းကိုခံရကြ၏။
  tbg-tbg: Nora Kotira voqamakero arara ite vairara tiro, sipisipi koqemake ne varia
    ukauva qumina vataiqama vuanaro.
  hmo-hmo: Bona edia magu, edia maino abia gabudia, be Lohiabada ese ia hadikaia ore
    noho, iena badu mai siahu danu dainai.
  urd-urd: और सलामती के भेड़ ख़ाने ख़ुदावन्द के ग़ज़बनाक ग़ुस्से से बर्बाद हो गए।
  rus-SYN: Истребляются мирные селения от ярости гнева Господня.
  bqc-SIM: An gu namablekĩiↄ gↄ̃ da kílikili Dii pↄkũma pãsĩ yã́i.
  tcz-CHONGTHU: Pakai lunghan khohse chun, lungmong tah’a achennau hamhing lah jouse
    chu, nelphai gamhomkeo asotai.
  mar-mar: त्या शांत कुरणांचा नाश केला जाईल आणि ती ओसाड वाळवंट होतील. परमेश्वराचा
    संतप्त क्रोध हा,
  qub-qub: Fiyupa rabyacurcushpanmi Tayta Diosga cuyayllapaj caycaj jircacunata illgächisha.
  bqp-bqp: kɑ win mɔru bɑkɑ. Tem mɛ, mu wɑ̃ɑ bɔri yɛndu sɔɔ, ɑdɑmɑ mu koo ko bɑnsu.
  hat-hat: Tout bèl peyi yo pral tounen mazi, paske Seyè a move anpil.
  eng-BSB: The peaceful meadows have been silenced because of the LORD’s burning anger.
  eng-WEBPB: The peaceful folds are brought to silence because of the fierce anger
    of the LORD.
  kbq-kbq: Hagi Ra Anumzamofo arimpa ahe'zamo hanigeno, sipisipi afu'mo'zama trazama
    nene'za mani fruma nehaza mopamo'a haviza huno ka'ma koka megahie.
  nhe-BL: Quena, TOTECO ica ihueyi cualancayo quixolehuas nochi tlamayamitl ica yejyectzi
    sacatl.
  gub-BL: '@see-verse:JER.025.036'
  eng-DRA: And the fields of peace have been silent, because of the fierce anger of
    the Lord.
