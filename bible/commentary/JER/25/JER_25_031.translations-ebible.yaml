    দিব।” এয়ে যিহোৱাৰ বচন।
  sus-A: نَ شُي بَرَ دُنِحَ بِرِن لِ. عَلَتَلَ نَ كِيتِ سَقٍ سِ بِرِن مَ نَشٍيٍ نَ
    دُنِحَ. نَشَن حَاشُ، عَ سْنتْمَ نّ سَنتِدّفّمَ رَ.» عَلَتَلَ شَ مَسٍنيِ نَن نَ
    كِ.
  fra-SBL: Un bruit se fera entendre jusqu'à l'extrémité de la terre ; car Yahvé a
    une controverse avec les nations. Il entrera en jugement avec toute chair. Quant
    aux méchants, il les livrera à l'épée, dit Yahvé. »
  hbo-hbo: בָּ֤א שָׁאֹון֙ עַד־קְצֵ֣ה הָאָ֔רֶץ כִּ֣י רִ֤יב לַֽיהוָה֙ בַּגֹּויִ֔ם נִשְׁפָּ֥ט
    ה֖וּא לְכָל־בָּשָׂ֑ר הָרְשָׁעִ֛ים נְתָנָ֥ם לַחֶ֖רֶב נְאֻם־יְהוָֽה׃ ס
  kik-kik: Inegene rĩu nĩrĩkaiguĩka nginya ituri-inĩ ciothe cia thĩ, nĩ ũndũ Jehova
    nĩagaciirithia ndũrĩrĩ; nĩagatuĩra andũ othe ciira na oorage arĩa aaganu na rũhiũ
    rwa njora,’ ” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Le bruit en est arrivé jusqu’au bout de la terre ; car Yahweh fait le procès
    à toutes les nations, il entre en jugement avec toute chair ; il livre les méchants
    au glaive, — oracle de Yahweh.
  cek-AK: Long boeng khoek to a lok to amsong tih; Angraeng mah prae kaminawk to lokcaek
    boih tih, kaminawk boih lokcaek tih; kasae kaminawk to sumsen hoi hum hanah paek
    tih, tiah Angraeng mah thuih.
  cuk-cuk: E-gollomakedi, bela yalamar-ugakaase gollomaked, ar Bab-Jehová dulemar-akar-akar-bukwadgi
    urwemaid. Ar Bab-Dummad bela dulemarga igar-itogedid, dulemar-ibmar-isgana-imakmaladi
    ese oburgwilegoed.’ Deyobi, Bab-Jehová sogsad.”
  uig-CYR: Садаси йәр йүзиниң чәтлиригичә йетиду; Чүнки Пәрвәрдигарниң барлиқ әлләр
    билән дәваси бар; У әт егилириниң һәммиси үстигә һөкүм чиқириду; Рәзилләрни болса,
    уларни қиличқа тапшуриду; — Пәрвәрдигар шундақ дәйду.
  tel-2017: ప్రపంచమంతా ఆ సందడి చేరింది. యెహోవా రాజ్యాలతో నేరారోపణ చేస్తున్నాడు. మనుషులందరికీ
    ఆయన తీర్పు తీరుస్తాడు. ఆయన దుర్మార్గులను కత్తికి గురిచేస్తాడు.” ఇది యెహోవా వాక్కు.
  hat-BSA: Yon zen va rive soti nan dènye ekstremite latè, akoz SENYÈ a gen yon kont
    pou regle ak tout nasyon yo. Li va antre nan jijman ak tout chè yo. Pou mechan
    yo, li va livre yo a nepe,’” deklare SENYÈ a.
  kos-kos: Ac kusen ngirngir se inge fah kasla sun saflaiyen faclu. Oasr mwe amei
    lun LEUM GOD lain mutunfacl uh. El ac fah use mwet nukewa nu in nununku Ac uniya
    mwet koluk nukewa. LEUM GOD pa fahk ma inge.’”
  hbo-WLC: בָּ֤א שָׁאוֹן֙ עַד־קְצֵ֣ה הָאָ֔רֶץ כִּ֣י רִ֤יב לַֽיהוָה֙ בַּגּוֹיִ֔ם נִשְׁפָּ֥ט
    ה֖וּא לְכָל־בָּשָׂ֑ר הָרְשָׁעִ֛ים נְתָנָ֥ם לַחֶ֖רֶב נְאֻם־יְהוָֽה׃ ס
  ibo-ibo: Ụda mkpọtụ ahụ ga-eru na nsọtụ niile nke ụwa, nʼihi na Onyenwe anyị ga-ebo
    mba niile nke ụwa ebubo. Ọ ga-eme ka ikpe ọmụma rute mmadụ niile, meekwa ka e
    jiri mma agha bibie ndị ajọ omume.’ ” Otu a ka Onyenwe anyị kwubiri.
  ory-ory: ପୃଥିବୀର ସୀମା ପର୍ଯ୍ୟନ୍ତ ଗୋଟିଏ ଧ୍ୱନି ବ୍ୟାପିବ; କାରଣ ନାନା ଗୋଷ୍ଠୀୟମାନଙ୍କ ସହିତ
    ସଦାପ୍ରଭୁଙ୍କର ବିବାଦ ଅଛି, ସେ ସବୁ ପ୍ରାଣୀର ବିଚାର କରିବେ; ପୁଣି, ଦୁଷ୍ଟମାନଙ୍କୁ ସେ ଖଡ୍ଗରେ
    ସମର୍ପଣ କରିବେ,’ ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Ewe apwas epwe tori lesopun fanüfan. Pun ewe Samol mi Lapalap a atipisi
    chon ekewe mwü meinisin. Epwe eäni kapwüng ngeni aramas meinisin, nge epwe niela
    ekewe aramasangau.’ Iei alon ewe Samol mi Lapalap.”
  rop-rop: en ol detlot pipul ebriweya garra irrim det nois. YAWEI garra jadjim ol
    detlot kantri. Im garra bringimap ola pipul langa kothaus, en im garra meigim
    ola nogudwan pipul daidaibat.’
  ukr-1871: Гук воєнний понесеться до кінцїв землї, бо Господь буде розправлятись
    із народами, буде судитись із усяким тїлом, і подасть безбожних під меча, говорить
    Господь.
  deu-1951: Es dringt ein Lärm bis an die Enden der Erde; denn der HERR hat einen
    Rechtsstreit mit den Heiden, er hält Gericht mit allem Fleisch, die Gottlosen
    übergibt er dem Schwert, spricht der HERR.
  eng-JPS: A noise is come even to the end of the earth; for the LORD hath a controversy
    with the nations, He doth plead with all flesh; as for the wicked, He hath given
    them to the sword, saith the LORD.
  srp-1865: Proæi æe graja do kraja zemlje, jer raspru ima Gospod s narodima, sudi
    se sa svakim tijelom, bezbožnike æe dati pod maè, govori Gospod.
  lug-lug: Eddoboozi lye liriwulirwa n’ensi gy’ekoma. Kubanga Mukama alisalira amawanga
    emisango gy’abavunaana, alisalira abantu bonna omusango, atte ababi n’ekitala,’ ”
    bw’ayogera Mukama.
  heb-heb: בא שאון עד קצה הארץ כי ריב ליהוה בגוים נשפט הוא לכל בשר הרשעים נתנם לחרב
    נאם יהוה׃
  ben-IRV: পৃথিবীর শেষ সীমানা পর্যন্ত একটি শব্দ আসে, কারণ সদাপ্রভু জাতিদের বিরুদ্ধে
    একটি নালিশ আনতে চলেছেন। তিনি সমস্ত মানুষের বিচার করবেন। তিনি তরোয়ালের হাতে দুষ্টদের
    তুলে দেবেন’।”
  pan-pan: ਧਰਤੀ ਦੇ ਕੰਢਿਆਂ ਤੱਕ ਇੱਕ ਸ਼ੋਰ ਅਪੜੇਗਾ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦਾ ਕੌਮਾਂ ਨਾਲ ਝਗੜਾ ਹੈ,
    ਉਹ ਸਾਰੇ ਬਸ਼ਰਾਂ ਦਾ ਨਿਆਂ ਕਰੇਗਾ, ਅਤੇ ਦੁਸ਼ਟ ਤਲਵਾਰ ਦੇ ਹਵਾਲੇ ਕੀਤੇ ਜਾਣਗੇ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ
    ਹੈ।
  mya-JVB: မြေကြီး စွန်း တိုင်အောင် အသံ နှံ့ပြား လိမ့်မည်။ ထာဝရဘုရား သည် လူ အမျိုးမျိုးတို့နှင့်
    တရား တွေ့စရာ အကြောင်းရှိ၍၊ ခပ်သိမ်း သော သတ္တဝါ တို့ကို အမှုလုပ် တော်မူမည်။ ဆိုး
    သောသူတို့ကို ထား နှင့်ကွပ်မျက်စေခြင်းငှါ အပ် တော်မူမည်ဟု ထာဝရဘုရား မိန့် တော်မူ
    ၏။
  tbg-tbg: Vira uva nontantavano/otatavano maa vataraqaa hini vitini hini vitini ekaa
    vi anianarove. Noravano Kotiva ekaa vo vatanaa vo vatanaakaqaa uva vateharo ko
    tivakero iqoka paipeqohairo qora kaiqa vare variaka arukaanarove. Te Noravano
    Kotika minti turo tiro.
  hmo-hmo: Inai boiboi ena regena do ia daekau lao, ela bona tanobada ena dokona gabudia
    ibounai dekenai. Lohiabada ese taunimanima ibounai do ia kota henidia, bona ia
    ese kara dika taudia do ia alaia mase. Lohiabada ia hereva vadaeni inai.’ ”
  urd-urd: एक ग़ौग़ा जमीन की शरहदों तक पहुँचा है क्यूँकि ख़ुदावन्द क़ौमों से झगड़ेगा,
    वह तमाम बशर को 'अदालत में लाएगा, वह शरीरों को तलवार के हवाले करेगा, ख़ुदावन्द
    फ़रमाता है।
  rus-SYN: 'Шум дойдет до концов земли, ибо у Господа состязание с народами: Он будет
    судиться со всякою плотью, нечестивых Он предаст мечу, говорит Господь.'
  bqc-SIM: A kↄ̃fĩ a gɛ́ e dṹnia lɛ́wa, asa Dii a bↄbↄ ń bui píioɛ, a yã́kpalɛkɛ
    ń gbɛ̃nazĩna píio, i fɛ̃nda si vãikɛnaↄgu. Dii mɛ́ ò.
  tcz-CHONGTHU: Ama thutanna ogin chu leiset mong geiya kitol le le ding, ajeh chu
    Pakaiyin namtin vaipi chunga douna thu ahinlhut ding ahi. Aman leiset chunga namtin
    vaipi chunga thu atanding, chule migiloute jouse chemjam’a alousah ding ahi,’’tin
    Pakaiyin aseiye.
  mar-mar: तो आवाज पृथ्वीच्या शेवटापर्यंत येणार, कारण परमेश्वराचा विवाद राष्ट्रांविरूद्ध
    आहे, तो त्यांचा न्यायनिवाडा करणार. आणि तो सर्व देहावर न्यायव्यवस्था चालवणार. दुष्टांना
    तो तलवारीस देणार.” परमेश्वर असे म्हणतो.
  qub-qub: Gayacamushanga wiyacan cay pachapa intëru cuchuncamami. Intëru nasyuncho
    tiyaycaj runacunatami Tayta Diosga jusganga. Wañoj cajtaga llapantami imata rurashantapis
    jusganga. Fiyu runacunataga llapantami wañuchichenga. Tayta Diosmi chayno nisha.»
  bqp-bqp: Win kukiribu koo nɔɔrɑ hɑnduniɑ kpuro sɔɔ. Domi u tɔmbu kpuro sokumɔ win
    siri gbɑburɔ. Wi siribu di, u koo yɛ̃ro gowɑ kɑ tɑkobi.
  hat-hat: Bri a rive nan zòrèy moun toupatou sou latè. Seyè a gen yon kont pou l'
    regle ak nasyon yo. Li rele yo tout nan tribinal. L'ap fè touye tout moun ki antò.
    Se Seyè a menm ki di sa.
  eng-BSB: The tumult will resound to the ends of the earth because the LORD brings
    a charge against the nations. He brings judgment on all mankind and puts the wicked
    to the sword,’” declares the LORD.
  eng-WEBPB: A noise will come even to the end of the earth; for the LORD has a controversy
    with the nations. He will enter into judgement with all flesh. As for the wicked,
    he will give them to the sword,”’ says the LORD.”
  kbq-kbq: Hagi ana kezankemo'a, mika mopa atuparega vuno eno hanige'za antahigahaze.
    Na'ankure Ra Anumzamo'a miko ama mopafi vahera keaga huzmanteno zamazeri haviza
    nehuno, kefo avu'ava'ma nehaza vahera tamatresige'za bainati kazinknonteti zamahe
    frigahaze. Ra Anumzamo ama ana nanekea hu'ne.
  nhe-BL: Nitlahuelchihuas chicahuac pampa niquintlajtolsencahuas huan niquintlalilis
    tlatzacuiltili nochi tlacame hasta campa ontlantoc tlaltepactli. Quena, nijsencajtoc
    niquintlatzacuiltis tlen ehuani ipan nochi tlaltini. Huan niquinmictis nochi tlajtlacolchihuani.’”
    Queja nopa quiijto TOTECO.
  gub-BL: Paw rupi wenu putar iànoànog mehe wà nehe. Ta'e Tupàn ipurumume'u wer teko
    ywy nànànar wanemiapo kwer ikatu 'ym ma'e rehe a'e xe. Umume'u putar teko paw
    wanemiapo kwer nehe. Uzuka putar ikatu 'ym ma'e wà nehe. Tupàn Tuweharupi Wiko
    Ma'e uze'eg kwez kury.
  eng-DRA: 'The noise is come even to the ends of the earth: for the Lord entereth
    into judgement with the nations: he entereth into judgement with all flesh; the
    wicked I have delivered up to the sword, saith the Lord.'
