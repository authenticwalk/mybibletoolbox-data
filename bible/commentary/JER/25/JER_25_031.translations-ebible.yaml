verse: JER.025.031
translations:
  mal-C: യഹോവ രാഷ്ട്രങ്ങൾക്കെതിരേ കുറ്റം ആരോപിക്കുന്നതിനാൽ ആരവം ഭൂമിയുടെ അതിരുകൾവരെയും
    പ്രതിധ്വനിക്കുന്നു, അവിടന്നു സകലമനുഷ്യരുടെമേലും ന്യായവിധി അയയ്ക്കുകയും ദുഷ്ടരെ
    വാളിന് ഏൽപ്പിക്കുകയും ചെയ്യുന്നു,’ ” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Bis ans Ende der Erde dringt das Getöse, denn hadern muß Jahwe mit den
    Völkern. Er geht ins Gericht mit allem Fleisch; die Frevler giebt er dem Schwerte
    preis! - ist der Spruch Jahwes.
  lin-lin: Makelele ya makasi ekoyokana kino na suka ya mokili ; pamba te Yawe akosambisa
    bikolo, akosambisa bato nyonso, akobomisa bato mabe na mopanga, › » elobi Yawe.
  eng-LSV: A rumbling has come to the end of the earth, || For YHWH has a controversy
    with nations, || He has executed judgment for all flesh, || He has given the wicked
    to the sword,” || A declaration of YHWH.
  eng-GNV: 'The sounde shall come to the endes of the earth: for the Lord hath a controuersie
    with the nations, and will enter into iudgement with all flesh, and he will giue
    them that are wicked, to the sworde, saith the Lord.'
  eng-WEBSTER: A noise shall come even to the ends of the earth; for the LORD hath
    a controversy with the nations, he will plead with all flesh; he will give them
    that are wicked to the sword, saith the LORD.
  nhw-BL: Nitlahuejchihuas chicahuac pampa niquintlajtolsencahuas huan niquintlalilis
    tlatzacuiltili nochi masehualme hasta campa ontlantoc tlaltipactli. Quena, nijsencajtoc
    niquintlatzacuiltis catli ehuani ipan nochi tlalme. Huan niquinmictis nochi tlajtlacolchihuani.’
    ” Quej nopa quiijto TOTECO.
  swh-ONEN: Ghasia zitasikika hadi miisho ya dunia, kwa maana Bwana ataleta mashtaka
    dhidi ya mataifa; ataleta hukumu juu ya wanadamu wote na kuwaua waovu wote,’ ”
    asema Bwana.
  bba-bba: Win kukiribu koo nɔɔrɑ hɑnduniɑ kpuro sɔɔ. Domi u tɔmbu kpuro sokumɔ win
    siri ɡbɑburɔ. Wi siribu di, u koo yɛ̃ro ɡowɑ kɑ tɑkobi.
  eng-KJVCPB: A noise shall come even to the ends of the earth; For the Lord hath
    a controversy with the nations, He will plead with all flesh; He will give them
    that are wicked to the sword, saith the Lord.
  luo-luo: Jehova Nyasaye wacho niya, Koko nowinjre e tungʼ piny ka tungʼ piny, nimar
    Jehova Nyasaye noyar gik modonjnego ogendini; nongʼadne ji duto bura kendo joma
    timbegi richo noneg gi ligangla.’ ”
  meu-meu: Reḡe na baine reḡe dae ela bona tanobada dokodia, badina be Iehova na mai
    ena hahebade ta, basileia idau-idau latadiai; ia ese taunimanima iboudiai be hahemaoro
    henidiamu, bona kara dika taudia na dare amo baine aladia mase. Iehova na e herevamu.
  npi-ULB: युद्धको आवाज पृथ्वीको कुना-कुनासम्म गुन्‍जिनेछ, किनकि परमप्रभुले जाति-जातिहरूको
    विरुद्धमा अभियोग लगाउनुहुन्‍छ, र सबै मानिसमाथि इन्साप ल्याउनुहुने छ, अनि दुष्‍टहरूलाई
    उहाँले तरवारले काट्नुहुनेछ, यो परमप्रभुको घोषणा हो ।’
  yor-yor: Ìrọ́kẹ̀kẹ̀ yóò wà títí dé òpin ilẹ̀ ayé, nítorí pé Olúwa yóò mú ìdààmú
    wá sí orí àwọn orílẹ̀-èdè náà, yóò mú ìdájọ́ wá sórí gbogbo ènìyàn, yóò sì fi
    àwọn olùṣe búburú fún idà,’ ” ni Olúwa wí.
  pes-OPCB: فریاد داوری خداوند به دورترین نقاط دنیا می‌رسد، چون او علیه تمام قومهای
    جهان اقامه دعوی می‌کند. او هر انسانی را محاکمه خواهد کرد و تمام بدکاران را به
    مرگ تسلیم خواهد نمود.»
  tgl-ULB: Isang ingay ang dumating sa dulo ng lupain, sapagkat ang isang hindi pagkakasundo
    kay Yahweh ay magdadala ng isang pagsasakdal laban sa mga bansa. Mangangasiwa
    siya ng katarungan sa lahat ng laman. Ipapasakamay niya ang mga masasama sa espada—Ito
    ang pahayag ni Yahweh.'
  hui-hui: Ibugua bi hongo howa laragome dindi bibahendeha karume hale hai hene lolebira.
    Ibugua bi hongo howa ladaga holobadagoni irane Anduane Homogo ibugua wali agali
    dindi bibahendeni bu karu bibahende manani godi lole íbu hai helolenaga lolebira.
    Ibugua wali agali mana ko biaga karu bibahende bo wahai helo tinaga waitigi ibilolebira.
    I̱ Anduane Homogo i̱na bi o ledogoniore, laya lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​လူ​မျိုး​တ​ကာ​တို့​အား စွဲ​ချက်​တင်​တော်​မူ​မည်။ ကိုယ်​တော်​၏​အ​သံ​တော်​သည်​ကမ္ဘာ​မြေ​ကြီး​စွန်း
    တိုင်​အောင်​ပဲ့​တင်​ထပ်​၍​သွား​လိမ့်​မည်။ ကိုယ်​တော်​သည်​လူ​အ​ပေါင်း​တို့​အား​စစ်​ဆေး
    စီ​ရင်​တော်​မူ​၍ သူ​ယုတ်​မာ​တို့​အား​ကွပ်​မျက်​တော်​မူ​လိမ့်​မည်။ ဤ​ကား​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား
    ဖြစ်​၏' ဟု​ပြော​ကြား​လော့'' ဟူ​၍​ဖြစ်​၏။
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མི་རིགས་ཐམས་ཅད་ལ་སྐྱོན་འཛུགས་ཤིང་མི་ཐམས་ཅད་ལ་འདྲི་གཅོད་བྱེད་པས་ན།
    ངར་སྐད་དེ་ནི་ས་མཐའི་བར་དུ་སླེབས་པ་ཡིན། ངན་པ་རྣམས་ནི་ཁོང་གིས་རལ་གྲིར་གཏོད་ངེས་ཡིན་ཞེས་སྨྲོས་ཤིག་ཅེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ།
    །
  sna-sna: Bope richaunga kusvikira kumagumo enyika, nokuti Jehovha achapa ndudzi
    mhosva; achauyisa kutonga pamusoro pamarudzi ose avanhu uye achaisa vakaipa kumunondo,’ ”
    ndizvo zvinotaura Jehovha.
  spa-BLM: Un ruido llegará hasta el final de la tierra; porque Yahvé tiene una controversia
    con las naciones. Entrará en juicio con toda la carne. En cuanto a los malvados,
    los entregará a la espada”, dice Yahvé”.
  cac-cac: Olto ab'chaj sc'an̈ b'aj slajvic'och lum luum tic, yujto ay tas ol yal
    Jehová d'a yib'an̈ masanil nación. Ol ch'olb'itaj eb' anima yuuj, ol yac'ancanoch
    chamel d'a yib'an̈ masanil eb' chuc, xchi Jehová, xa chi, xchi d'ayin.
  swh-ULB: Kelele huja mpaka mwisho wa nchi, kwa sababu mgogoro kutoka kwa Bwana utaleta
    mashtaka dhidi ya mataifa. Ataleta haki kwa wote wenye mwili. Yeye atawatia waovu
    katika upanga-hili ndi'o tamko la Bwana.'
  bel-bel: 'Шум дойдзе да канцоў зямлі; бо ў Госпада спаборства з народамі: Ён будзе
    судзіцца з кожнаю плоцьцю, бязбожных ён аддасьць мечу, кажа Гасподзь.'
  deu-ELBBK: Ein Getöse dringt bis an das Ende der Erde, denn der HERR rechtet mit
    den Nationen, er hält Gericht mit allem Fleisch; die Gottlosen gibt er dem Schwert
    hin, spricht der HERR.
  mbb-OT: Is laǥeng din egkezineg kayi te tivuuk he kelibutan, su ed-ekusaran din
    is menge nasyun. Edhukuman din is langun he menge etew, wey edsintinsyahan din
    pinaaǥi te tebek is menge lalung.’ ”
  mal-2015: ആരവം ഭൂമിയുടെ അറ്റത്തോളം എത്തുന്നു; യഹോവെക്കു ജാതികളോടു ഒരു വ്യവഹാരം ഉണ്ടു;
    അവൻ സകലജഡത്തോടും വ്യവഹരിച്ചു ദുഷ്ടന്മാരെ വാളിന്നു ഏല്പിക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: O hermišagos šunďola dži pro agor la phuvakro, bo o RAJ anel o sudos pro
    narodi; sudzinel dojekhe manušes a le nalačhen dela te murdarel la šabľaha,‘ phenel
    o RAJ.
  pes-OPV: و صدا به کرانهای زمین خواهد رسید زیراخداوند را با امت‌ها دعوی است و او
    بر هرذی جسد داوری خواهد نمود و شریران را به شمشیر تسلیم خواهد کرد.» قول خداوند
    این است.
  ron-1924: Вуетул ажунӂе пынэ ла марӂиня пэмынтулуй, кэч Домнул Се чартэ ку нямуриле,
    интрэ ла жудекатэ ымпотрива орькэрей фэптурь ши дэ пе чей рэй прадэ сабией’”,
    зиче Домнул.
  ben-OBCV: সেই কলরব পৃথিবীর প্রান্তসীমা পর্যন্ত প্রতিধ্বনিত হবে, কারণ সদাপ্রভু সব
    জাতির বিরুদ্ধে অভিযোগ আনবেন; তিনি সব জাতির বিচার করবেন এবং দুষ্টদের তরোয়ালের
    মুখে ফেলবেন,’ ” সদাপ্রভু এই কথা বলেন।
  som-som: Rabbigu wuxuu leeyahay, Dhawaaq baa gaadhi doona tan iyo dhulka darafkiisa,
    maxaa yeelay, Rabbigu dacwad buu la leeyahay quruumaha, oo wuxuu la muddacayaa
    binu-aadmiga oo dhan, oo kuwa sharka ahna seef buu u gacangelin doonaa.
  lat-VUC: 'Pervenit sonitus usque ad extrema terræ, quia judicium Domino cum gentibus:
    judicatur ipse cum omni carne. Impios tradidi gladio, dicit Dominus.'
  eng-ASVBT: 'A noise shall come even to the end of the earth; for Jehovah hath a
    controversy with the nations; he will enter into judgment with all flesh: as for
    the wicked, he will give them to the sword, saith Jehovah.'
  ita-1885: Lo stormo ne è andato infino alle estremità della terra; perciocchè il
    Signore ha lite contro alle genti, egli verrà a giudicio con ogni carne; egli
    darà gli empi alla spada, dice il Signore.
  eng-ULB: The sound of battle will resound to the ends of the earth, for Yahweh brings
    charges against the nations, and he brings judgment on all flesh, and the wicked
    ones he will put to the sword—this is Yahweh's declaration.'
  spa-VBL: El sonido llegará a todos los rincones de la tierra porque el Señor está
    acusando a las naciones. Está juzgando a todos, ejecutando a los malvados, declara
    el Señor.
  fra-_FOB: Le retentissement en parvient jusqu'au bout de la terre; car l'Éternel
    est en procès avec les nations, il entre en jugement contre toute chair; il livre
    les méchants à l'épée, a dit l'Éternel.
  mal-mal: ആരവം ഭൂമിയുടെ അറ്റത്തോളം എത്തുന്നു; യഹോവയ്ക്ക് ജനതകളോട് ഒരു വ്യവഹാരം ഉണ്ട്;
    അവിടുന്ന് സകലജഡത്തോടും വ്യവഹരിച്ച് ദുഷ്ടന്മാരെ വാളിന് ഏല്പിക്കും” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്.
  urd-GVR: Us kā shor duniyā kī intahā tak gūṅjegā, kyoṅki Rab adālat meṅ aqwām se
    muqaddamā laṛegā, wuh tamām insānoṅ kā insāf karke sharīroṅ ko talwār ke hawāle
    kar degā.” Yih Rab kā farmān hai.
  suz-BL: मेको रेयके पा, थोप्‍ला दाइश्‍शो, रागी ङा सुर सम्‍म नेंसीब। मारदे हना परमप्रभु
    यावेम रागी रागी आन कली दोस गेब। मिनु मेकोमी मुर नेल्‍ल आन कली निसाफ पाइब। मिनु
    दोस ताइब तरवारम क्‍योरचा पुंइसीनीम’ दे माइक्‍मी” देंत।
  eng-NOY: An outcry shall reach to the ends of the earth; For Jehovah hath a controversy
    with the nations; He entereth into judgment with all flesh; The wicked will he
    give up to the sword, saith Jehovah.
  ita-1927: Il rumore ne giunge fino all’estremità della terra; poiché l’Eterno ha
    una lite con le nazioni, egli entra in giudizio contro ogni carne; gli empi, li
    dà in balìa della spada, dice l’Eterno.
  ckb-ckb: هاتوهاوار گەیشتە ئەوپەڕی زەوی، چونکە یەزدان سکاڵا لە نەتەوەکان دەکات، دادوەری
    هەموو ئادەمیزاد دەدات و بەدکارەکان دەداتە بەر شمشێر.“» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: A noise will come, even to the end of the earth; for the Lord has a cause
    against the nations, he will give his decision against all flesh; as for the evil-doers,
    he will give them to the sword, says the Lord.
  kan-OKCV: ಭೂಮಿಯ ಅಂತ್ಯಗಳವರೆಗೆ ಘೋಷವು ಬರುವುದು. ಯೆಹೋವ ದೇವರಿಗೆ ಜನಾಂಗಗಳ ಸಂಗಡ ವ್ಯಾಜ್ಯವಿದೆ.
    ಅವರು ಎಲ್ಲಾ ಮನುಷ್ಯರ ಸಂಗಡ ನ್ಯಾಯಕ್ಕೆ ನಿಲ್ಲುವರು. ದುಷ್ಟರನ್ನು ಖಡ್ಗಕ್ಕೆ ಒಪ್ಪಿಸುವರು,’ ”
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: ஆரவாரம் பூமியின் கடைசிவரை போய் சேரும்; தேசங்களுடன் யெகோவாவுக்கு வழக்கு
    இருக்கிறது; மாம்சமான அனைவருடனும் அவர் நியாயத்திற்குள் நுழைவார்; துன்மார்க்கரைப்
    பட்டயத்திற்கு ஒப்புக்கொடுப்பார் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Llegó el estruendo hasta el cabo de la tierra; porque juicio de Jehová
    con las gentes: él es el Juez de toda carne; entregará los impíos á cuchillo,
    dice Jehová.'
  ron-BTF: Un zgomot va ajunge până la marginile pământului, pentru că DOMNUL are
    o neînțelegere cu națiunile, el, cu orice făptură, se va judeca; îi va da pe cei
    stricați sabiei, spune DOMNUL.
  eng-WEBP: A noise will come even to the end of the earth; for the LORD has a controversy
    with the nations. He will enter into judgment with all flesh. As for the wicked,
    he will give them to the sword,”’ says the LORD.”
  eng-FBV: The sound will reach everywhere on the earth because the Lord is accusing
    the nations. He is judging everyone, executing the wicked, declares the Lord.
  nld-1939: 'De strijdkreet dreunt tot de grenzen der aarde, Want Jahweh gaat alle
    volken richten, Vonnis vellen over alle vlees: De bozen worden aan het zwaard
    geregen, Is de godsspraak van Jahweh!'
  nch-BL: Nitahuejchihuas chicahuac pampa niquintajtolsencahuas huan niquintalilis
    tatzacuiltili nochi masehualme hasta campa ontantoc taltipacti. Quena, nijsencajtoc
    niquintatzacuiltis cati ehuani ipan nochi talme. Huan niquinmictis nochi tajtacolchihuani.’
    ” Quej nopa quiijto TOTECO.
  vie-1934: Tiếng om sòm sẽ vang ra đến cùng đất; vì Đức Giê-hô-va tranh cạnh cùng
    các nước, phán xét mọi xác thịt, phó những kẻ dữ cho gươm dao, Đức Giê-hô-va phán
    vậy.
  hin-CV: पृथ्वी के छोर तक यह आवाज गूंज उठेगी, क्योंकि याहवेह ने राष्ट्रों पर आरोप
    लगाया है; वह सारे मनुष्यों का न्याय करने पर हैं, जहां तक बुराइयों का प्रश्न है,
    याहवेह ने उन्हें तलवार से घात होने के लिए तैयार कर दिया है,’ ” यह याहवेह की वाणी
    है.
  spa-BES: Un ruido vendrá hasta el fin de la tierra; porque el Señor tiene una causa
    contra las naciones, él dará su decisión contra toda carne; En cuanto a los que
    hacen el mal, los entregará a la espada, dice el Señor.
  tdx-tdx: Inay ty pazake pak’añ’olo’ ty tane toy, fa manan-kabò amo kilakila’ ndatio
    t’Iehovà, fonga ho zakae’e ze atao nofotse; ty amo lo-tserekeo, fa nitolora’e
    ami’ty fibara, hoe t’Iehovà.
  tha-KJV: เสียงกัมปนาทจะก้องไปทั่วปลายพิ​ภพ เพราะพระเยโฮวาห์ทรงมี​คดี​กับบรรดาประชาชาติ
