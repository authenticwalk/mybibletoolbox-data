  hbo-hbo: וְאֵ֣ת ׀ כָּל־מַלְכֵ֣י הַצָּפֹ֗ון הַקְּרֹבִ֤ים וְהָֽרְחֹקִים֙ אִ֣ישׁ אֶל־אָחִ֔יו
    וְאֵת֙ כָּל־הַמַּמְלְכֹ֣ות הָאָ֔רֶץ אֲשֶׁ֖ר עַל־פְּנֵ֣י הָאֲדָמָ֑ה וּמֶ֥לֶךְ שֵׁשַׁ֖ךְ
    יִשְׁתֶּ֥ה אַחֲרֵיהֶֽם׃
  kik-kik: 'o na athamaki othe a mwena wa gathigathini, a gũkuhĩ na a kũraya, marũmanĩrĩre
    mũndũ na ũrĩa ũngĩ: moimĩte mothamaki-inĩ mothe ma thĩ. Na thuutha wao othe, mũthamaki
