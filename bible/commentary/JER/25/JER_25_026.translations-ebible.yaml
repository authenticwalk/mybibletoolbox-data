  ory-ory: ପୁଣି, ଉତ୍ତର ଦିଗର ନିକଟସ୍ଥ ଓ ଦୂରସ୍ଥ ଯାବତୀୟ ରାଜାଙ୍କୁ, ପରସ୍ପରର ସହିତ ଓ ଭୂମଣ୍ଡଳର
