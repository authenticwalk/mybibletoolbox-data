  cuk-cuk: Bela dad-nakwed-argan-sapiledsik-reymar-mamaidi, degi, wegi-itaka-mamaidi,
    dikasur-mamaidi, degi, bela napaneg-naid-ugakaase-mamaidi, we-nog-gobega an imaksad.
    Geb bela wemar-gobsad-sorbali, Babilonia-e-rey we-nog gobmogoed.
  uig-CYR: шималдики барлиқ падишаларға, жирақтики болсун, йеқиндики болсун, бир-бирләп
    ичкүздум; җаһандики барлиқ падишалиқларға ичкүздүм; уларниң арқидин Шешақниң падишасиму
    қәдәһни ичиду.
  tel-2017: ఉత్తర దిక్కున దగ్గరగా, దూరంగా ఉన్న రాజులందరూ, భూమి మీద ఉన్న ప్రపంచ రాజ్యాలన్నీ
    దానిలోనిది తాగుతారు. చివరిగా బబులోను రాజు వాళ్ళ తరువాత తాగుతాడు.
  hat-BSA: epi tout wa nò yo, ni pre, ni lwen, youn avèk lòt; epi tout wayòm latè
    ki sou sifas tè a. Wa Schéschac la va bwè apre yo.
