  chk-chk: ngeni ekewe kingen efeng meinisin, chokewe mi nom toau ika arap, eman mürin
    eman. Ekewe mwü meinisin mi nom fanüfan ra ün seni. Nge mürir meinisin ewe kingen
    Papilon epwe ün.
  rop-rop: '@see-verse:JER.025.025'
  ukr-1871: І всїх царів півночних, чи близько чи далеко вони живуть одні з одними,
    — і всї царства на землї, та й царь Сесахський (Вавилонський) випє послї них.
  deu-1951: dazu alle Könige des Nordens, die nahen und die fernen, einen wie den
    andern, kurz, alle Könige der Erde, die auf dem Erdboden wohnen, und der König
    von Sesach soll nach ihnen trinken!
  eng-JPS: and all the kings of the north, far and near, one with another; and all
    the kingdoms of the world, which are upon the face of the earth. — And the king
    of Sheshach shall drink after them.
  srp-1865: I sve careve sjeverne, koji su blizu i koji su daleko, kako jednoga tako
    drugoga, i sva carstva zemaljska što su po zemlji; a car Sisaški piæe poslije
    njih.
  lug-lug: n’abo bonna bakabaka ab’omu bukiikakkono, abeewala, n’ab’okumpi, omu ku
    omu, obwakabaka bwonna obuli ku nsi. Oluvannyuma lwabo kabaka w’e Sesaki naye
    balikinywa.
  heb-heb: ואת כל מלכי הצפון הקרבים והרחקים איש אל אחיו ואת כל הממלכות הארץ אשר על
    פני האדמה ומלך ששך ישתה אחריהם׃
  ben-IRV: উত্তর দিকের কাছের ও অনেক দূরের সমস্ত রাজারা প্রত্যেকে, তাদের ভাই ও পৃথিবীর
    উপরিতলের সমস্ত রাজ্যগুলি। নির্বিশেষে বাবিলের রাজাও তাদের পরে তা পান করবে।
  pan-pan: ਉੱਤਰ ਦੇ ਸਾਰੇ ਰਾਜਿਆਂ ਨੂੰ ਜਿਹੜੇ ਨੇੜੇ ਅਤੇ ਦੁਰੇਡੇ ਹਨ, ਇੱਕ ਦੂਜੇ ਦੇ ਮਗਰ ਅਤੇ ਧਰਤੀ
    ਦੀਆਂ ਸਾਰੀਆਂ ਪਾਤਸ਼ਾਹੀਆਂ ਨੂੰ ਜਿਹੜੀਆਂ ਸਰਿਸ਼ਟੀ ਉੱਤੇ ਹਨ, ਅਤੇ ਉਹਨਾਂ ਦੇ ਪਿੱਛੇ ਸ਼ੇਸ਼ਕ
    ਦਾ ਰਾਜਾ ਪੀਵੇਗਾ।
  mya-JVB: တပါးနှင့်တပါးနီး သည်ဖြစ်စေ၊ ဝေး သည်ဖြစ်စေ၊ မြောက် ပြည်မင်း ရှိသမျှ တို့နှင့်၊
    မြေကြီး တပြင်လုံး ၌ ရှိသမျှ သော လောကီ နိုင်ငံ အပေါင်း ပါကြသတည်း။ နောက်ဆုံး ၌ ရှေရှက်
    ရှင်ဘုရင် သောက် ရမည်။
  tbg-tbg: ekaa noti mantaraini niarainivata vaintovata vau avuhainaukave, ekaa naato
    vatanaaka avuhainaukave, vi kaapura nimuramanta nora. Ho naantiara ekaanaini Babironi
    avuhainaava vi kaapuraqihairo naanarove.
  hmo-hmo: Bona mirigini kahana tanodia edia king ibounai, gabu daudaudia bona gabu
    kahirakahiradia danu, bona tanobada basileia ibounai, tano ena kopina kahana ibounai
    edia latanai danu. Idia edia murinai, Babulonia ena king ese, inai kapusi do ia
    inua danu.
  urd-urd: और उत्तर के सब बादशाहों को जो नज़दीक और जो दूर हैं, एक दूसरे के साथ, और
    दुनिया की सब सल्तनतों को जो इस ज़मीन पर हैं; और उनके बाद शेशक का बादशाह पिएगा।
  rus-SYN: и всех царей севера, близких друг к другу и дальних, и все царства земные,
    которые на лице земли, а царь Сесаха выпьет после них.
  bqc-SIM: ń gugbãntoo oi bùsu kãikãi ń a zã̀zãↄ píi ń dṹnia bùsu píio.
    Babɛli bùsu kíaↄ mɛ́ aa mi ń gbɛa.
  tcz-CHONGTHU: Chule keiman sahlam gamsung jousea, anai le agamla a um lengho, aban
    banin, chule leiset chunga lenggam jouse jong kapetai. Achainakeiyin, Babylon
    lengpa, amatah injong Pakai lunghanna khon chu adontai.
  mar-mar: उत्तरेकडील सर्व, दूरच्या व जवळचे राजे या सर्वांना, या पृथ्वीवर असणारे सर्व,
    आपल्या राज्यांसहीत, भावांसहीत, त्या सर्वांना मी तो प्याला प्या प्यायला लावला आहे.
    पण बाबेलचा राजा, त्या सर्वांच्या नंतर या प्याल्यातून पिईल.
  qub-qub: Norte caj-läpa tiyaj caj raycunatapis jucninta-jucninta upuchirä carucho
    tiyajtapis, sercacho tiyajtapis. Cay pachacho tiyaj cajtaga llapan raycunatami
    upuchirä. Ushanantanami Babiloniapa raynin uponga.
  bqp-bqp: kɑ sinɑm be bɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ kpuro, be bɑ wɑ̃ɑ turuku kɑ
    be bɑ tomɑ. Bwese ni nu gesi wɑ̃ɑ hɑnduniɑ sɔɔ, ni kɑ nin sinɑmbu bɑ mɔru ye nɔrɑ
    mɑ Bɑbiloni ye bɑ mɑɑ mɔ̀ Sesɑki, yen sinɑ boko u ye dɑkurɑ.
  hat-hat: tout wa ki sou bò nò yo, sa ki lwen yo ak sa ki pre yo, yonn apre lòt.
    Tout nasyon ki sou latè gen pou bwè ladan l'. Apre yo tout, se va tou pa wa lavil
    Babilòn lan pou l' bwè ladan l' tou.
  eng-BSB: all the kings of the north, both near and far, one after another—all the
    kingdoms on the face of the earth. And after all of them, the king of Sheshach
    will drink it too.
  eng-WEBPB: and all the kings of the north, far and near, one with another; and all
    the kingdoms of the world, which are on the surface of the earth. The king of
    Sheshach will drink after them.
  kbq-kbq: anantetira vu'na maka noti kaziga mopafima nemaniza kini vahera, afete
    mani'nazo tvaonte mani'nazo, maka zami vaganere'na, maka ama mopamofo agofetu'ma
    mani'naza kini vahera zami vagaregahue. Ana hutesanugeno ome vagaretega Babiloni
    kini ne'mo ana waini tina negahie.
  nhe-BL: Huan nochi nopa tlanahuatiani tlen mopantíaj ica norte, tlen huejca huan
    tlen nechca, se huan seyoc, huan nochi nopa tlanahuatiani tlen itztoque ipan nochi
    tlaltepactli. Huan teipa ica itlamiya, nopa tlanahuatijquetl tlen tlali Babilonia
    nojquiya quiic tlen icualancayo TOTECO.
  gub-BL: '@see-verse:JER.025.025'
  eng-DRA: 'And all the kings of the north far and near, every one against his brother:
    and all the kingdoms of the earth, which are upon the face thereof: and the king
    of Sesac shall drink after them.'
