  kan-2017: ದೂರ ಮತ್ತು ಸಮೀಪವಿರುವ ಉತ್ತರದೇಶದ ಎಲ್ಲಾ ಅರಸರು, ಭೂಲೋಕದಲ್ಲಿರುವ ಸಕಲರಾಜ್ಯಗಳವರು
