    fah nim.
  hbo-WLC: וְאֵ֣ת ׀ כָּל־מַלְכֵ֣י הַצָּפ֗וֹן הַקְּרֹבִ֤ים וְהָֽרְחֹקִים֙ אִ֣ישׁ אֶל־אָחִ֔יו
    וְאֵת֙ כָּל־הַמַּמְלְכ֣וֹת הָאָ֔רֶץ אֲשֶׁ֖ר עַל־פְּנֵ֣י הָאֲדָמָ֑ה וּמֶ֥לֶךְ שֵׁשַׁ֖ךְ
    יִשְׁתֶּ֥ה אַחֲרֵיהֶֽם׃
  ibo-ibo: na ndị eze ala dị nʼugwu, na mba dị nso, na mba dị anya, ha niile nʼotu
