verse: JER.025.026
translations:
  mal-C: ഉത്തരദേശത്ത് അടുത്തും അകലെയുമുള്ള എല്ലാ രാജാക്കന്മാരെയും ഭൂമിയിലെ സകലലോകരാജാക്കന്മാരെയും
    കുടിപ്പിച്ചു; അവർക്കെല്ലാംശേഷം ശേശക്കുരാജാവും അതു കുടിക്കണം.
  deu-TKW: dazu alle Könige des Nordens, wie sie einander nahe oder fern liegen, -
    kurz alle Königreiche auf dem Erdboden; der König von Sesach aber soll nach ihnen
    trinken!
  lin-lin: bakonzi nyonso ya nor, oyo bazalaka pene mpe ba-oyo bazalaka mosika, moko
    pene na mosusu, bakonzi ya mboka nyonso oyo ezalaka na mokili. Sima na bango nyonso,
    mokonzi ya Sheshaki mpe akomela yango.
  eng-LSV: And all the kings of the north, || The near and the far off to one another,
    || And all the kingdoms of the earth, || That [are] on the face of the ground,
    || And King Sheshach drinks after them.
  eng-GNV: And all the Kings of the North, farre and neere one to another, and all
    the kingdomes of the worlde, which are vpon the earth, and the king of Sheshach
    shall drinke after them.
  eng-WEBSTER: 'And all the kings of the north, far and near, one with another, and
    all the kingdoms of the world, which are upon the face of the earth: and the king
    of Sheshach shall drink after them.'
  nhw-BL: Huan nochi nopa tlanahuatiani catli mopantíaj ica norte, catli huejca huan
    catli nechca, se huan seyoc, huan nochi nopa tlanahuatiani catli itztoque ipan
    nochi tlaltipactli. Huan teipa ica itlamiya, nopa tlanahuatijquetl tlen tlali
    Babilonia nojquiya quiijic tlen icualancayo TOTECO.
  swh-ONEN: na wafalme wote wa pande za kaskazini, wa karibu na wa mbali, mmoja baada
    ya mwingine; yaani falme zote juu ya uso wa dunia. Baada ya hao wote, mfalme wa
    Sheshaki atakunywa pia.
  bba-bba: kɑ sinɑm be bɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ kpuro, be bɑ wɑ̃ɑ turuku kɑ
    be bɑ tomɑ. Bwese ni nu ɡesi wɑ̃ɑ hɑnduniɑ sɔɔ, ni kɑ nin sinɑmbu bɑ mɔru ye nɔrɑ
    mɑ Bɑbiloni ye bɑ mɑɑ mɔ̀ Sesɑki, yen sinɑ boko u ye dɑkurɑ.
  eng-KJVCPB: 'and all the kings of the north, far and near, one with another, and
    all the kingdoms of the world, which are upon the face of the earth: and the king
    of Sheshach shall drink after them.'
  luo-luo: kod ruodhi duto moa yo nyandwat, machiegni kod man maboyo, achiel bangʼ
    machielo, pinjeruodhi duto mantiere e wangʼ piny. Eka mogik, ruodh Sheshak bende
    nomadhe.
  meu-meu: bona mirigini kahana pavapavadia iboudiai, gabu daudaudia bona kahikahidia,
    murina murina amo, bona tanobada basileiadia iboudiai tano kopina idoinai latanai
    danu. Idia muridiai, Babulono pavapavana ese baine inua.
  npi-ULB: उत्तरका, नजिक र टाढा बस्‍ने सबै राजा, पृथ्वीमा हुने सबै राज्यहरूले तिनीहरूका
    भाइसँगै परमप्रभुको हातको कचौरा पिउनुपर्‍यो । अन्त्यमा, बेबिलोनका राजाले पनि त्यस
    कचौरालाई पिउनेछ ।
  yor-yor: Àti gbogbo àwọn ọba àríwá ní tòsí àti lọ́nà jíjìn, ẹnìkínní lẹ́yìn ẹnìkejì;
    gbogbo àwọn ìjọba lórí orílẹ̀ ayé. Àti gbogbo wọn, ọba Ṣeṣaki náà yóò sì mu.
  pes-OPCB: تمام پادشاهان سرزمینهای دور و نزدیک شمال و همهٔ ممالک جهان یکی پس از دیگری
    از آن جام نوشیدند و سرانجام خود پادشاه بابِل هم از آن جام غضب الهی نوشید.
  tgl-ULB: lahat ng mga hari sa hilaga, lahat ng malalapit at mga malalayo—bawat isang
    kasama ng kaniyang kapatid at lahat ng mga kaharian ng mundo na nasa ibabaw ng
    lupa. Sa wakas, ang hari ng Babilonia ay iinom pagkatapos ng lahat.
  hui-hui: dindi abene uyurahayaginaga kini bu karu bibahende ti kawareni heaguabi
    kaundiaha kayaguabi bibahendeoreme nelo mulebero. Wali agali bibahendenaga kini
    dindi bibahendeni karu tigua gabo be ogoniha howa waini iba bedago nai helo mulebero.
    Ani nai kagola Babilononaga kini kago ibunibi na maro bulebira.
  mya-mya: '@see-verse:JER.025.025'
  bod-N: བྱང་ཕྱོགས་ཉེ་རིང་གི་རྒྱལ་པོ་ཐམས་ཅད་དང་། གནམ་འོག་དང་ས་ངོས་ལ་ཡོད་པའི་རྒྱལ་ཕྲན་ཐམས་ཅད་ཀྱི་མི་རེ་རེས་འཐུང་བ་དང་།
    རྗེས་སུ་ཤེ་ཤག་ གི་རྒྱལ་པོས་ཀྱང་དེ་བཏུང་དགོས་སོ། །
  sna-sna: namadzimambo ose okumusoro vepedyo nevokure, mumwe achitevera mumwe, ushe
    hwose huri pamusoro penyika. Shure kwaivava vose, mambo weSheshaki achazoinwawo.
  spa-BLM: y todos los reyes del norte, de lejos y de cerca, unos con otros; y todos
    los reinos del mundo, que están sobre la superficie de la tierra. El rey de Sheshach
    beberá después de ellos.
  cac-cac: yed' d'a eb' rey d'a norte, aton eb' lac'nic ma eb' najtic scal. Syalelc'ochi,
    masanil eb' rey d'a yolyib'an̈q'uinal ix uc'ani. Slajvub'alxo ol yuc' vin̈ sreyal
    Babilonia.
  swh-ULB: wafalme wote wa kaskazini, wale wa karibu na wale wa mbali—kila mmoja na
    ndugu zake na falme zote za ulimwengu ambazo ziko chini ya uso wa dunia. Hatimaye
    mfalme wa Babeli atakunywa baada yao wote.
  bel-bel: і ўсіх цароў поўначы, блізкіх адзін аднаму і далёкіх, і ўсе царствы зямныя,
    якія - на ўлоньні зямлі, а цар Сэсаха вып'е пасьля іх.
  deu-ELBBK: und alle Könige des Nordens, die nahen und die fernen, den einen nach
    dem anderen und alle Königreiche der Erde, die auf der Fläche des Erdbodens sind.
    – Und der König von Scheschak soll nach ihnen trinken.
  mbb-OT: is menge lugar ziyà te zizaya, meziyù etawa uvey–is langun he ginhedian
    kayi te kelibutan. Ne is huziyan he ibpeinum ku iyan is diyà te Babilonia.
  mal-2015: എല്ലാവടക്കെരാജാക്കന്മാരെയും ഭൂമിയിലെ സകലലോകരാജ്യങ്ങളെയും തന്നേ; ശേശക്ക്
    രാജാവോ അവരുടെ ശേഷം കുടിക്കേണം.
  rmc-rmc: savore kraľen pro severos, so bešen pašes abo dur. Savore kraľišagi pro
    svetos, save ča hin pre caľi phuv, pijena ola kučatar. A pro koňec savorendar
    pijela the o babiloňiko kraľis.
  pes-OPV: و به جمیع پادشاهان شمال خواه قریب و خواه بعید هر یک با مجاور خود وبه تمامی
    ممالک جهان که بر روی زمینند. وپادشاه شیشک بعد از ایشان خواهد آشامید.
  ron-1924: тутурор ымпэрацилор де ла мязэноапте, де апроапе сау де департе, ши унора,
    ши алтора, ши тутурор ымпэрэциилор лумий каре сунт пе фаца пэмынтулуй. Яр ымпэратул
    Шешакулуй ва бя дупэ ей.
  ben-OBCV: দূরে ও নিকটে স্থিত উত্তর দিকের সব রাজাকে এবং ভূপৃষ্ঠের উপরে স্থিত সমস্ত
    রাজ্যকে, একের পর অন্য একজনকে পান করালাম। তাদের সবার পান করার পর শেশকের রাজাকেও
    তা পান করতে হবে।
  som-som: iyo boqorrada woqooyi oo dhan, ku fog iyo ku dhowba, kan iyo kaasba, iyo
    boqortooyooyinka dunida ee dhulka joogo oo dhan, oo iyaga dabadoodna waxaa cabbi
    doona boqorka Sheeshag.
  lat-VUC: 'cunctis quoque regibus aquilonis, de prope et de longe, unicuique contra
    fratrem suum: et omnibus regnis terræ quæ super faciem ejus sunt: et rex Sesach
    bibet post eos.'
  eng-ASVBT: 'and all the kings of the north, far and near, one with another; and
    all the kingdoms of the world, which are upon the face of the earth: and the king
    of Sheshach shall drink after them.'
  ita-1885: ed a tutti i re di Settentrione, vicini, o lontani, dall'uno all'altro;
    ed a tutti i regni della terra che son sopra la faccia di essa; il re di Sesac
    ne berrà anch'egli dopo loro.
  eng-ULB: all the kings of the north, the ones close by and the ones far away—everyone
    with his brother and all the kingdoms of the world that are on the surface of
    the earth, all of them had to drink the cup from Yahweh's hand. Finally, the king
    of Babylon will also drink from that cup.
  spa-VBL: a todos los reyes del norte; de hecho, a todos los reinos de la tierra,
    ya sean cercanos o lejanos, uno tras otro. Después de todos ellos, el rey de Babilonia
    la beberán también.
  fra-_FOB: A tous les rois du Nord, tant proches qu'éloignés, l'un après l'autre,
    et à tous les royaumes du monde qui sont sur la face de la terre; et le roi de
    Shéshac boira après eux.
  mal-mal: എല്ലാ വടക്കെ രാജാക്കന്മാരെയും ഭൂമിയിലെ സകല ലോകരാജ്യങ്ങളെയും തന്നെ; ശേശക്ക്
    രാജാവ് അവർക്ക് ശേഷം കുടിക്കണം.
  urd-GVR: shimāl ke dūr-o-nazdīk ke tamām bādshāh. Yake bād dīgare duniyā ke tamām
    mamālik ko ġhazab kā pyālā pīnā paṛā. Āḳhir meṅ Sheshak ke bādshāh ko bhī yih
    pyālā pīnā paṛā.
  suz-BL: मिनु उत्तर गे आ नेक्‍था नु ङोन बाक्‍ब पिप नेल्‍ल आन कली का का पा तूपाइक्‍तामी।
    मिनु नोले अर्को रागीम बाक्‍शो राज्‍य नेल्‍ल ङा मुर आन कली तूपाइक्‍तामी। मिनु मेको
    नेल्‍ल आन नोले शेशाक ङा पिपमी यो मेको तूचा माल्‍ब। शेशाक बेबीलोन आ अर्को नें बाक्‍ब।
    येरमीया ५१:४१
  eng-NOY: and to all the kings of the North, those that are near, and those that
    are afar off with respect to each other, and to all the kingdoms of the earth
    which are upon the face of the ground; and the king of Sheshach shall drink after
    them.
  ita-1927: e a tutti i re di Media e a tutti i re del settentrione, vicini o lontani,
    agli uni e agli altri, e a tutti i regni del mondo che sono sulla faccia della
    terra. E il re di Sceshac ne berrà dopo di loro.
  ckb-ckb: بۆ هەموو پاشاکانی باکوور، نزیک و دووریان، یەک لەدوای یەک؛ بۆ هەموو شانشینەکانی
    جیهان لەسەر ڕووی زەوی. لەدوای هەموویانەوە، هەروەها پاشای شێشەخ ئەو جامە دەخواتەوە.
  eng-BBE: And all the kings of the north, far and near, one with another; and all
    the kingdoms of the world on the face of the earth.
  kan-OKCV: ಹತ್ತಿರದಲ್ಲಿಯೂ, ದೂರದಲ್ಲಿಯೂ ಒಬ್ಬರ ಬಳಿಯಲ್ಲಿ ಒಬ್ಬರಿರುವ ಉತ್ತರ ದಿಕ್ಕಿನ ಅರಸರೆಲ್ಲರಿಗೂ,
    ಭೂಮಿಯ ಮೇಲ್ಭಾಗದಲ್ಲಿರುವಂಥ ಲೋಕದ ಎಲ್ಲಾ ರಾಜ್ಯಗಳಿಗೂ ಕುಡಿಸಿದೆನು. ಶೇಷಕಿನ ಅರಸನು ಅವರ ತರುವಾಯ
    ಕುಡಿಯುವನು.
  tam-2017: வடக்கேயிருக்கிற எல்லா ராஜாக்களுக்கும், சமீபமானவர்களும் தூரமானவர்களுமாகிய
    அவரவர்களுக்கும், பூமியின் மீதிலுள்ள எல்லா தேசத்து ராஜ்யங்களுக்கும் குடிக்கக்கொடுத்தேன்;
    சேசாக்கு என்கிற ராஜாவும் அவர்களுக்குப் பிறகு குடிப்பான் என்றார்.
  spa-RV-1909: 'Y á todos los reyes del aquilón, los de cerca y los de lejos, los
    unos con los otros; y á todos los reinos de la tierra que están sobre la haz de
    la tierra: y el rey de Sesach beberá después de ellos.'
  ron-BTF: Și pe toți împărații din nord, de aproape și de departe, pe unul cu altul,
    și toate împărățiile lumii, care sunt pe fața pământului; și împăratul Șeșacului
    va bea după ei.
  eng-WEBP: and all the kings of the north, far and near, one with another; and all
    the kingdoms of the world, which are on the surface of the earth. The king of
    Sheshach will drink after them.
  eng-FBV: to all the kings of the north; in fact to all the kingdoms on earth whether
    close or far away, one after another. After all of them, the king of Babylon will
    drink it too.
  nld-1939: alle koningen van het noorden, dichtbij of ver van elkander; alle koninkrijken
    op de oppervlakte der aarde; het laatst zal de koning van Sjesjak drinken.
  nch-BL: Huan nochi nopa tanahuatiani cati mopantíaj ica norte, cati huejca huan
    cati nechca, se huan seyoc, huan nochi nopa tanahuatiani cati itztoque ipan nochi
    taltipacti. Huan teipa ica itamiya, nopa tanahuatijquet ten tali Babilonia nojquiya
    quiic ten icualancayo TOTECO.
  vie-1934: cho mọi vua phương bắc, ở gần hoặc ở xa, cho vua nầy cùng với vua kia;
    sau lại, cho mọi nước thế gian ở trên mặt đất. Vua của Sê-sác cũng sẽ uống chén
    sau các vua kia.
  hin-CV: उत्तर के सभी राजा दूर अथवा निकट के, एक के बाद एक, तथा पृथ्वी के सभी राज्य,
    जो पृथ्वी तल पर हैं, और इन सबके बाद शेशाख का राजा भी यह द्राक्षारस पिएगा.
  spa-BES: Y todos los reyes del norte, lejanos y cercanos, unos con otros; y todos
    los reinos del mundo sobre la faz de la tierra. por último beberá él rey de babilonia.
  tdx-tdx: o mpanjaka avaratse añe iabio, ty marine naho ty lavitse, ty raike mitraok’
    ami’ty ila’e; vaho ze kila fifehea’ ty tane toy ambone’ tane atoy; le handimbe
    finomañe am’ iereo ty mpanjaka’ i Sesake.
  tha-KJV: บรรดากษั​ตริ​ย์​แห่​งเมืองทิศเหนือ ทั้งไกลและใกล้ ที​ละเมืองๆ และบรรดาราชอาณาจักรแห่งโลกซึ่งอยู่บนพื้นพิ​ภพ
    และกษั​ตริ​ย์​แห่​งเชชัก จะดื่มภายหลังกษั​ตริ​ย์​เหล่านี้
  por-BR-2018: E a todos os reis do norte, os de perto e os de longe, tanto uns como
    os outros; e a todos os reinos da terra que estão sobre a face da terra; e o rei
    de Sesaque beberá depois deles.
  deu-ELO: und alle Könige des Nordens, die nahen und die fernen, den einen nach dem
    anderen; und alle Königreiche der Erde, die auf der Fläche des Erdbodens sind.
    Und der König von Scheschak soll nach ihnen trinken.
  eng-WYC-2018: and to all the kings of the north, of nigh and of far, to each man
    against his brother; and to all the realms of earth, that be on the face thereof;
    and (the) king (of) Sheshach shall drink after them. (and to all the kings of
    the north, of near and of far away, to each person and their kin; and to all the
    kingdoms of the earth, that be on the face of it; and the king of Sheshach, that
    is, the king of Babylon, shall drink after them.)
  epo-epo: kaj al ĉiuj reĝoj de la nordo, la proksimaj kaj la malproksimaj, unu kontraŭ
    la alia, kaj al ĉiuj regnoj de la mondo, kiuj troviĝas sur la tero; kaj la reĝo
    de Ŝeŝaĥ trinkos post ili.
  uig-PIN: ximaldiki barliⱪ padixaⱨlarƣa, yiraⱪtiki bolsun, yeⱪindiki bolsun, bir-birlǝp
    iqküzdum; jaⱨandiki barliⱪ padixaⱨliⱪlarƣa iqküzdüm; ularning arⱪidin Xexaⱪning
    padixaⱨimu ⱪǝdǝⱨni iqidu.
  beo-beo: '@see-verse:JER.025.025'
  tpi-OTNT: na long olgeta king bilong olgeta kantri i stap long hap not, maski ol
    i stap longwe o ol i stap klostu. Mi givim long olgeta king bilong olgeta kantri
    bilong graun, na ol i dring. Na bihain, king bilong Babilon bai i dring tu.
  hau-SA: da kuma dukan sarakunan arewa, nesa da kuma kusa, bi da bi, dukan mulkokin
    duniya. Bayan dukansu kuma, sai sarkin Sheshak ma yă sha.
  uig-LAT: shimaldiki barliq padishahlargha, yiraqtiki bolsun, yéqindiki bolsun, bir-birlep
    ichküzdum; jahandiki barliq padishahliqlargha ichküzdüm; ularning arqidin Shéshaqning
    padishahimu qedehni ichidu.
  nde-nde: lawo amakhosi asenyakatho, eduze lakhatshana, elandelana, yonke imibuso
    esemhlabeni. Emva kwabo bonke, inkosi yaseSheshaki layo izalinatha.
  ton-ton: 'Pea mo e ngaahi tuʻi kotoa pē ʻoe tokelau, ʻae ofi mo e mamaʻo ʻo lau
    fakataha, pea mo e ngaahi puleʻanga kotoa pē ʻo māmani, ʻoku ʻi he funga ʻoe kelekele:
    pea ʻe inu fakamuimui ʻiate kinautolu ʻae tuʻi ʻo Sisaki.'
  ces-1613: Anobrž všecky krále půlnoční, blízké i daleké, jednoho jako druhého, všecka
    také království země, kterážkoli jsou na svrchku země. Král pak Sesák píti bude
    po nich.
  eng-WMB: and all the kings of the north, far and near, one with another; and all
    the kingdoms of the world, which are on the surface of the earth. The king of
    Sheshach will drink after them.
  tam-TCV: வடக்கிலும், அருகேயும், தூரமாயும் இருக்கும் எல்லா அரசர்களையும், பூமியிலுள்ள
    எல்லா அரசுகளையும் ஒன்றன்பின் ஒன்றாகக் குடிக்கப்பண்ணினேன். இவர்கள் எல்லோரும் குடித்த
