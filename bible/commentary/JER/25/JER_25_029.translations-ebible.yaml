verse: JER.025.029
translations:
  mal-C: ഇതാ, എന്റെ നാമം വഹിക്കുന്ന ഈ നഗരത്തിന്മേൽ ഞാൻ നാശം വരുത്താൻപോകുന്നു; പിന്നെ
    നിങ്ങൾ ശിക്ഷ കൂടാതെ ഒഴിഞ്ഞുപോകുമോ? നിങ്ങൾ ശിക്ഷയിൽനിന്ന് ഒഴിഞ്ഞുപോകുകയില്ല. ഞാൻ
    സകലഭൂവാസികളുടെമേലും ഒരു വാളിനെ അയയ്ക്കും എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.’
  deu-TKW: Denn fürwahr, bei der Stadt, die nach meinem Namen genannt ist, will ich
    anheben, Unheil anzurichten, - und ihr wolltet leer ausgehen? Ihr sollt nicht
    leer ausgehen, denn ein Schwert rufe ich auf wider alle Bewohner der Erde! - ist
    der Spruch Jahwes der Heerscharen.
  lin-lin: Pamba te, botala ! Ezali na engumba epai wapi babelelaka Kombo na Ngai
    nde nabandi kotinda pasi ; boni, bokanisi ete bino bokozwa etumbu te ? Bokozanga
    te kozwa etumbu, pamba te nazali koyeisa mopanga kati na bavandi nyonso ya mokili,
    elobi Yawe, Mokonzi ya mampinga. ›
  eng-LSV: For behold, in the city over which My Name is called, || I am beginning
    to bring ruin, || And are you entirely acquitted? You are not acquitted, for I
    am proclaiming a sword, || For all inhabitants of the land,” || A declaration
    of YHWH of Hosts.
  eng-GNV: 'For loe, I beginne to plague the citie, where my Name is called vpon,
    and shoulde you goe free? Ye shall not goe quite: for I will call for a sword
    vpon al the inhabitants of the earth, saith the Lord of hostes.'
  eng-WEBSTER: 'For lo, I begin to bring evil on the city which is called by my name,
    and should ye be utterly unpunished? Ye shall not be unpunished: for I will call
    for a sword upon all the inhabitants of the earth, saith the LORD of hosts.'
  nhw-BL: Xiquitaca, na nipejtoc niquintlatzacuiltía nomasehualhua ipan Jerusalén,
    nopa altepetl catli quihuica notocax. Huan sintla niquintlatzacuiltía ni altepetl,
    ¿anmoilhuíaj ansequinoc tlali ehuani anmomanahuise? ¡Amo! Amo huelis anmomanahuise
    tlen nopa tlatzacuiltili. Pampa na nijchihuas ma onca tlahuilancayotl ipan nochi
    tlalme. Quej nopa niquijtohua nimoTECO Catli Niquinyacana Notequihuajcahua Ma
    Tlatlanitij.
  swh-ONEN: Tazama, nimeanza kuleta maafa juu ya mji ulio na Jina langu, na je, kweli
    ninyi mtaepuka kuadhibiwa? Hamwezi kuepuka kuadhibiwa, kwa maana nitaleta vita
    juu ya wote waishio duniani, asema Bwana Mwenye Nguvu Zote.’
  bba-bba: Domi u ǹ win wuu Yerusɑlɛmu deri. Ǹ n mɛn nɑ, u koo bweseru ɡɑru deri?
    Aɑwo, u ǹ derimɔ. Bwesenu kpuro sɔɔrɑ u koo win mɔru sure. Wi, Gusunɔ wɔllu kɑ
    tem Yinniwɑ u yeni ɡeruɑ.
  eng-KJVCPB: 'For lo, I begin to bring evil on the city which is called by my name,
    and should ye be utterly unpunished? Ye shall not be unpunished: for I will call
    for a sword upon all the inhabitants of the earth, saith the Lord of hosts.'
  luo-luo: Neuru, asechako kelo masira kuom dala maduongʼ mondikie Nyinga, to adiera
    bende unyalo tony ne kum? Ok unutonyne kum nimar akelo ligangla kuom jogo modak
    e piny, Jehova Nyasaye Maratego owacho.’
  meu-meu: Badina be lau ladagu e henemailaia hanuana lalonai dika ihavarana baina
    matamaia, bena dava iabina amo ba roho mauri a? Dava iabina amo basio roho mauri,
    badina be dare ta maina na gwauraiamu, tanobada inoholaina taudia iboudiai ihadikadia
    ḡauna. Iehova Sabaota na e herevamu.
  npi-ULB: किनकि हेर, मेरो नाउँद्वारा कहलाइने सहरमाथि मैले विपत्ति ल्याउनै लागेको
    छु, र के तिमीहरू आफूचाहिं दण्डबाट उम्कने छौ र ? तिमीहरू उम्कने छैनौ, किनकि देशका
    सबै बासिन्दाको विरुद्धमा म एउटा तरवार पठाउँदैछु, यो सर्वशक्तिमान् परमप्रभुको घोषणा
    हो ।'
  yor-yor: Wò ó, èmi ń mú ibi bọ̀ sí orí orílẹ̀-èdè tí ó ń jẹ́ orúkọ mi; ǹjẹ́ yóò
    ha a lè lọ láìjìyà? Ẹ̀yin ń pe idà sọ̀kalẹ̀ sórí gbogbo àwọn olùgbé ayé, ni Olúwa
    àwọn ọmọ-ogun sọ.’
  pes-OPCB: من مجازات را از قوم خود شروع کرده‌ام؛ پس آیا فکر می‌کنید شما بی‌مجازات
    خواهید ماند؟ یقین بدانید که مجازات خواهید شد. من بر تمام مردم روی زمین، بلای شمشیر
    و جنگ خواهم فرستاد.“» این است فرمودۀ خداوند لشکرهای آسمان.
  tgl-ULB: Sapagkat tingnan ninyo, magpapadala ako ng sakuna sa lungsod na tatawag
    sa aking pangalan, at dapat ba na hindi kayo kasama sa kaparusahan? Hindi kayo
    magiging malaya, sapagkat tatawag ako ng isang espada laban sa lahat ng naninirahan
    sa lupain! —Ito ang pahayag ni Yahweh na pinuno ng mga hukbo.'
  hui-hui: I̱na wali agali dindini bu karu bibahende mo ko hai holebero. Ani buleberogo
    i̱ninaga tano lomabia hene Yarusaleme o ngagoria ala mo ko holebero. Tígua mitangibu
    handalu kamiria tí mo ko naholobada lo mandabu kamibe. Ani ndoyago. I̱na hameigini
    tara tara bu karu dindi bibahendeha wai bule ibilolebero. I̱ Anduane Homogo Hongo
    Haiheore kogo i̱na bi o ledogoniore, laya labe.
  mya-mya: ငါ​သည်​ဖျက်​ဆီး​ရန်​လုပ်​ငန်း​ကို​ငါ​၏​နာ​မ တော်​ကို​ဆောင်​သော​မြို့​တော်​မှ​အ​စ​ပြု​မည်။
    ထို​မြို့​သား​တို့​သည်​အ​ပြစ်​ဒဏ်​ခံ​ရ​ကြ တော့​မည်​မ​ဟုတ်​ဟု​ထင်​မှတ်​ကြ​သ​လော။
    ငါ​သည်​ကမ္ဘာ​မြေ​ပေါ်​ရှိ​လူ​အ​ပေါင်း​တို့ ထံ​သို့​စစ်​မက်​အန္တ​ရာယ်​ကို​စေ​လွှတ်​မည်
    ဖြစ်​၍ သူ​တို့​သည်​အ​မှန်​ပင်​အ​ပြစ်​ဒဏ်​ခံ ရ​ကြ​လိမ့်​မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား​ဖြစ်​၏။
  bod-N: ཅི་ལ་ཞེ་ན། ལྟོས་ཤིག ངས་རང་གི་མིང་གིས་འབོད་པའི་གྲོང་ཁྱེར་ནས་མགོ་བཙུགས་ཏེ་ཆག་སྒོ་འབྱུང་བར་བྱས་ན།
    ཁྱོད་ཅག་དེ་ལས་ཐར་བར་འགྱུར་རམ་ཞེ་ན་ཁྱོད་ཅག་ཐར་བར་མི་འགྱུར་ཏེ། ངས་ཡུལ་འདིའི་ཡུལ་མི་ཀུན་གྱི་སྟེང་ལ་རལ་གྲི་འབབ་པར་བྱ་ཞེས་པའོ་ཞེས་སྨྲོས་ཤིག་ཅེས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Tarirai, ndava kutanga kuuyisa njodzi pamusoro peguta rinodanwa neZita
    rangu, ko, imi mungarega kurangwa here? Hamungaregi kurangwa nokuti ndava kudana
    munondo pamusoro pavose vagere panyika, ndizvo zvinotaura Jehovha Wamasimba Ose.’
  spa-BLM: Porque he aquí que yo comienzo a obrar el mal en la ciudad que se llama
    con mi nombre; ¿y tú has de quedar totalmente impune? No quedarás impune; porque
    llamaré a la espada a todos los habitantes de la tierra, dice el Señor de los
    Ejércitos”.
  cac-cac: Tic val tzin chael yich vac'anb'at yaelal d'a yib'an̈ jun chon̈ab' vic
    yaji. ¿Tzam e na' to man̈ ol c'och yaelal chi' d'a eyib'an̈? A in val Jehová in
    svala' to a jun chi' man̈ ol ec'b'at sc'och d'a eyib'an̈, yujto ol vac'b'at oval
    d'a yib'an̈ masanil eb' cajan d'a sat luum tic, xchi Jehová, xa chi.
  swh-ULB: Kwa maana, tazama, nitaleta janga juu ya mji ulioitwa kwa jina langu, je
    ninyi mtaachiliwa msiadhibiwe? Hutakuwa huru, kwa maana nitaita upanga juu ya
    wenyeji wote wa nchi! - ndilo tamko la Bwana wa majeshi.'
  bel-bel: Бо вось на горад гэты, на якім напісана Маё імя, я пачынаю наводзіць бедства;
    і ці вы застанецеся непакараныя? Не, не застанецеся непакараныя; бо Я наклікаю
    меч на ўсіх жыхароў зямлі, кажа Гасподзь Саваоф.
  deu-ELBBK: Denn siehe, bei der Stadt, die nach meinem Namen genannt ist, beginne
    ich Übles zu tun, und ihr solltet etwa ungestraft bleiben? Ihr werdet nicht ungestraft
    bleiben; denn ich rufe das Schwert über alle Bewohner der Erde, spricht der HERR
    der Heerscharen.
  mbb-OT: Ahàa niw man! Mibpuunan ku en is kebpaaǥi te kezeetan diyà te Jerusalem,
    kes inged he para te zengeg ku. Guntaan egkeisip niw ve he kenè ku sikiyu edsilutan?
    Edsilutan ku sikiyu! Su ibpedtetebek ku is langun he menge nasyun kayi te tivuuk
    he kelibutan. Iyan a, is Nengazen he Mekeǥeǥehem, is migkaǥi kayi.
  mal-2015: നിങ്ങൾ കുടിച്ചേ മതിയാവു. എന്റെ നാമം വിളിക്കപ്പെട്ടിരിക്കുന്ന നഗരത്തിന്നു
    ഞാൻ അനർത്ഥം വരുത്തുവാൻ തുടങ്ങുന്നു; പിന്നെ നിങ്ങൾ കേവലം ശിക്ഷകൂടാതെ പോകുമോ? ശിക്ഷകൂടാതെ
    പോകയില്ല; ഞാൻ സകല ഭൂവാസികളുടെയുംമേൽ വാളിനെ വിളിച്ചുവരുത്തും എന്നു സൈന്യങ്ങളുടെ
    യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Dikh, anav e pohroma andro foros, savo pes vičinel pal miro nav, a gondoľinen
    tumenge, hoj tumen oda obdžala? Na obdžala tumen, bo anav e šabľa pre savore manuša
    pre phuv, phenel o Nekzoraleder RAJ.‘
  pes-OPV: زیرا اینک من به رسانیدن بلا براین شهری که به اسم من مسمی است شروع خواهم
    نمود و آیا شما بالکل بی‌عقوبت خواهیدماند؟ بی‌عقوبت نخواهید ماند زیرا یهوه صبایوت
    می‌گوید که من شمشیری بر جمیع ساکنان جهان مامور می‌کنم.
  ron-1924: Кэч ятэ кэ, ын четатя песте каре се кямэ Нумеле Меу, ынчеп сэ фак рэу.
    Ши вой сэ рэмынець непедепсиць? Ну вець рэмыне непедепсиць, кэч вой кема сабия
    песте тоць локуиторий пэмынтулуй», зиче Домнул оштирилор.’
  ben-OBCV: দেখো আমার নামে আখ্যাত এই নগরের উপরে আমার বিপর্যয় নিয়ে আসা শুরু করলাম,
    আর তোমরা কি প্রকৃতই অদণ্ডিত থাকবে? না, তোমরা অদণ্ডিত থাকবে না, কারণ পৃথিবীনিবাসী
    সকলের উপরে আমি এক তরোয়াল আহ্বান করেছি, বাহিনীগণের সদাপ্রভু এই কথা বলেন।’
  som-som: Waayo, Rabbiga ciidammadu wuxuu leeyahay, Bal eega, waxaan bilaabayaa inaan
    masiibo ku soo dejiyo magaaladii laygu magacaabay, haddaba miyaan idinkana laydin
    wada ciqaabayn? Idinku ciqaabla'aan ku sii joogi maysaan, waayo, waxaan u yeedhayaa
    seef inay ku dhacdo dadka dhulka deggan oo dhan.
  lat-VUC: 'quia ecce in civitate in qua invocatum est nomen meum ego incipiam affligere,
    et vos quasi innocentes et immunes eritis? non eritis immunes: gladium enim ego
    voco super omnes habitatores terræ, dicit Dominus exercituum.'
  eng-ASVBT: For, lo, I begin to work evil at the city which is called by my name;
    and should ye be utterly unpunished? Ye shall not be unpunished; for I will call
    for a sword upon all the inhabitants of the earth, saith Jehovah of hosts.
  ita-1885: Perciocchè, ecco, io comincio dalla città che si chiama del mio Nome,
    a far del male; e sareste voi pure esenti? voi non ne sarete esenti; imperocchè
    io chiamo la spada sopra tutti gli abitanti della terra, dice il Signor degli
    eserciti.
  eng-ULB: For see, I am about to bring disaster on the city that is called by my
    name, and should you yourselves be free from punishment? You will not be free,
    for I am calling a sword against all the inhabitants of the land!—this is the
    declaration of Yahweh of hosts.'
  spa-VBL: ¿No ves que estoy a punto de hacer caer el desastre sobre mi propia ciudad,
    así que realmente crees que no serás castigado también? No quedarás impune, porque
    estoy trayendo la guerra a todo el mundo en la tierra, declara el Señor Todopoderoso.
  fra-_FOB: Car voici, c'est par la ville sur laquelle mon nom est invoqué que je
    commence à faire du mal, - et vous, vous en seriez exempts! Vous n'en serez point
    exempts; car je vais appeler l'épée sur tous les habitants de la terre, dit l'Éternel
    des armées.
  mal-mal: “നിങ്ങൾ കുടിച്ചേ മതിയാവൂ. എന്റെ നാമം വിളിക്കപ്പെട്ടിരിക്കുന്ന നഗരത്തിനു
    ഞാൻ അനർത്ഥം വരുത്തുവാൻ തുടങ്ങുന്നു; പിന്നെ നിങ്ങൾ കേവലം ശിക്ഷകൂടാതെ പോകുമോ? ശിക്ഷകൂടാതെ
    പോകയില്ല; ഞാൻ സകല ഭൂവാസികളുടെയുംമേൽ വാളിനെ വിളിച്ചുവരുത്തും” എന്ന് സൈന്യങ്ങളുടെ
    യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Dekho, jis shahr par mere nām kā ṭhappā lagā hai usī par maiṅ āfat lāne
    lagā hūṅ. Agar maiṅ ne usī se shurū kiyā to phir tum kis tarah bache rahoge? Yaqīnan
    tumheṅ sazā milegī, kyoṅki maiṅ ne tay kar liyā hai ki duniyā ke tamām bāshinde
    talwār kī zad meṅ ā jāeṅ.’” Yih Rabbul-afwāj kā farmān hai.
  suz-BL: मेकोमी “कोव़ङीन, मुल गो आं नेंम वोइश्‍शो सहर कली श्‍येत गेचा चिक्‍शो बाक्‍नुङ।
    मिनु मार, गेपुकी चहिं सजाइ मतथु ब्रोंइनीनी ङा? इन कली सजाइ मगे‍थु मप्रोंइसीब।
    मारदे हना गो रागीम बाक्‍ब मुर नेल्‍ल आन पर्बम तरवार का ठीक पशो बाक्‍ती, दे मुर
    नेल्‍ल आन परमप्रभु यावेमी देंत” दे माइक्‍मी। इजीकीएल ९:६; १पत्रुस ४:१७; येरमीया
    ४९:१२
  eng-NOY: For behold, upon the city which is called by my name I begin to bring evil;
    and shall ye go wholly unpunished? Ye shall not go unpunished; for I am about
    to call the sword upon all the inhabitants of the earth, saith Jehovah of hosts.
  ita-1927: Poiché, ecco, io comincio a punire la città sulla quale è invocato il
    mio nome, e voi rimarreste del tutto impuniti? Voi non rimarrete impuniti; poiché
    io chiamerò la spada su tutti gli abitanti della terra, dice l’Eterno degli eserciti.
  ckb-ckb: ئەوەتا ئەو شارەی ناوی منی هەڵگرتووە، من دەستم پێکردووە بەڵای بەسەردا بهێنم،
    ئیتر ئایا ئێوە بێ سزا دەبن؟ نەخێر بێ سزا نابن! چونکە من شمشێر دەهێنمە سەر هەموو
    دانیشتووانی زەوییەکە.“ ئەمە فەرمایشتی یەزدانی سوپاسالارە.
  eng-BBE: 'For see, I am starting to send evil on the town which is named by my name,
    and are you to be without any punishment? You will not be without punishment:
    for I will send a sword on all people living on the earth, says the Lord of armies.'
  kan-OKCV: ಏಕೆಂದರೆ ಇಗೋ, ನನ್ನ ಹೆಸರಿನಿಂದ ಕರೆಯಲಾಗಿರುವ ಪಟ್ಟಣದ ಮೇಲೆ ನಾನು ಕೇಡನ್ನು ತರಿಸುವುದಕ್ಕೆ
