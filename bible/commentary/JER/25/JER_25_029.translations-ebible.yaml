  lug-lug: Laba, ntandika okuzikiriza ekibuga ekiyitibwa Erinnya lyange, ddala munaagenda
    nga temubonerezeddwa? Mujja kubonerezebwa kubanga nkoowoola ekitala kikke ku abo
    bonna abali ku nsi, bw’ayogera Mukama Katonda ow’Eggye.’
  heb-heb: כי הנה בעיר אשר נקרא שמי עליה אנכי מחל להרע ואתם הנקה תנקו לא תנקו כי חרב
    אני קרא על כל ישבי הארץ נאם יהוה צבאות׃
  ben-IRV: কারণ দেখ, যে শহরকে আমার নাম ডাকা হয়, সেখানে আমি ক্ষয়ক্ষতি আনি, আর তোমরা
    কি শাস্তিমুক্ত থাকবে? তোমরা মুক্ত থাকবে না, কারণ পৃথিবীর সমস্ত বাসিন্দাদের বিরুদ্ধে
    আমি তরোয়াল ডেকে আনছি!’ এটা বাহিনীগণের সদাপ্রভু বলেন।
  pan-pan: ਕਿਉਂ ਜੋ ਵੇਖੋ, ਉਹ ਸ਼ਹਿਰ ਉੱਤੇ ਜਿਹੜਾ ਮੇਰੇ ਨਾਮ ਦਾ ਅਖਵਾਉਂਦਾ ਹੈ ਮੈਂ ਬੁਰਿਆਈ ਲਿਆਉਣ
    ਲੱਗਾ। ਕੀ ਤੁਸੀਂ ਸੱਚ-ਮੁੱਚ ਸਜ਼ਾ ਤੋਂ ਬਿਨ੍ਹਾਂ ਛੁੱਟੋਗੇ? ਤੁਸੀਂ ਸਜ਼ਾ ਤੋਂ ਬਿਨ੍ਹਾਂ ਨਾ ਛੁੱਟੋਗੇ
    ਕਿਉਂ ਜੋ ਮੈਂ ਤਲਵਾਰ ਨੂੰ ਧਰਤੀ ਦੇ ਸਾਰੇ ਵਾਸੀਆਂ ਉੱਤੇ ਸੱਦ ਰਿਹਾ ਹਾਂ, ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ
    ਵਾਕ ਹੈ
  mya-JVB: အကြောင်း မူကား၊ ငါ ၏နာမ ဖြင့် သမုတ် သော မြို့ ကို ငါ သည် အပြစ်ပေးစ ပြုလျှင်၊
    သင်တို့သည် ဒဏ် အလျှင်းမခံဘဲ နေရကြမည်လော။ ဒဏ် မခံဘဲမနေရကြ။ ငါ သည် မြေကြီး သား ရှိသမျှ
    တို့အဘို့ ထား ကို မှာ လိုက် မည်ဟု ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Ho tavaate. Te avuni tenta vatuka Ieruharemiqi variaka naane ntaiharerave.
    Vika ntaihamake, te kiae ni vo vatanaakavata ntaihaainarave? Aqao, kiave. Te iqoka
    paipe aarama kaariraro, viva ekaa naato vatanaaka teqa taaqama kaanarove. Te Noravano
    Kotika ekaa kempuka vatauka minti turo.
  hmo-hmo: Kamonai! Lau ese egu ladana ia noho hanua lalonai dika bada lau havaraia
    hamatamaia noho, vadaeni umui laloa egu panisi dekena amo do umui heau diba, a?
    Lasi, davana abia dekena amo do umui heau mauri diba lasi, badina be lau ese tanobada
    ena kahana ibounai dekenai tuari do lau siaia lao. Lau inai, Siahu Ibounai Lohiabada
    lau hereva noho inai.’
  urd-urd: क्यूँकि देख, मैं इस शहर पर जो मेरे नाम से कहलाता है आफ़त लाना शुरू' करता
    हूँ और क्या तुम साफ़ बेसज़ा छूट जाओगे? तुम बेसज़ा न छूटोगे, क्यूँकि मैं ज़मीन
    के सब बाशिन्दों पर तलवार को तलब करता हूँ, रब्ब — उल — अफ़वाज फ़रमाता है।
  rus-SYN: Ибо вот на город сей, на котором наречено имя Мое, Я начинаю наводить бедствие;
    и вы ли останетесь ненаказанными? Нет, не останетесь ненаказанными; ибо Я призываю
    меч на всех живущих на земле, говорит Господь Саваоф.
  bqc-SIM: Ma yã́yiaama guu, lá málɛ daalɛ wɛ̃́lɛ pↄ́ ma tↄ́ kuwàwa, ampiↄ sↄ̃
    aa bↄ pãe? Aa bↄ pão, asa málɛ fɛ̃ndadeↄ sisi dṹnia gbɛ̃́piiwaɛ. Ma Dii Zĩgↄ̃de
    mámɛ má ò.
  tcz-CHONGTHU: Ajeh chu, keiman kamin’a kikou Jerusalem khopi chu talen kamatsah
    pan ahitai. Nangho iti talen manlouva kalha ding nahiuvem Nangho talen manlouva
    naumlou heldiu ahi. Ajeh chu, keiman leiset chung cheng jouse douna-a gal kabolkhum
    ding ahi, tin Pakaiyin aseiye,’’ natiding ahi.
  mar-mar: कारण पाहा! माझ्या नावाने ओळखल्या जाणाऱ्या नगरावर जर मी आपत्ती आणत आहे,
    तर तुम्हास शिक्षा होणार नाही असे कसे? तुमची सुटका होणार नाही, कारण मी पृथ्वीवरील
    सर्व राहणाऱ्यांविरूद्ध तलवारीला पाठवणार आहे.” सेनाधीश परमेश्वर असे म्हणतो.
  qub-qub: Nogaga acrashä runacunapita gallaycurmi castigaycämö. Gamcunaga ¿castigäni
    quëdaytachu yarpaycanqui? ¡Manami! Allpa janancho tiyaj cajmanga llapanmanmi chayamonga
    guërra, wañuchinacuy. Noga munayniyoj Tayta Diosmi chayno në.›
  bqp-bqp: Domi u ǹ win wuu Yerusɑlɛmu deri. Ǹ n mɛn nɑ, u koo bweseru gɑru deri?
    Aɑwo, u ǹ derimɔ. Bwesenu kpuro sɔɔrɑ u koo win mɔru sure. Wi, Gusunɔ wɔllu kɑ
    tem Yinniwɑ u yeni geruɑ.
  hat-hat: Premye kote m'ap konmanse fè malè, se va lavil yo mete apa pou mwen an.
    Atò, se nou menm ki pou pa ta resevwa pinisyon nou? Non, nou p'ap chape, paske
    mwen pral voye lagè sou tout moun sou latè. Se mwen menm, Seyè ki gen tout pouvwa
    a, ki di sa.
  eng-BSB: For behold, I am beginning to bring disaster on the city that bears My
    Name, so how could you possibly go unpunished? You will not go unpunished, for
    I am calling down a sword upon all the inhabitants of the earth, declares the
    LORD of Hosts.’
  eng-WEBPB: For, behold, I begin to work evil at the city which is called by my name;
    and should you be utterly unpunished? You will not be unpunished; for I will call
    for a sword on all the inhabitants of the earth, says the LORD of Armies.”’
  kbq-kbq: Hagi keho! Jerusalemi kumaku'ma hu'na Nagri nagima mesiema hu'na hu'noa
    kuma esera eri haviza hute'na, ana maka vahera zamazeri haviza hugahuanki tatresigeta
    amne manigahune huta tamagesa ontahiho. Nagra Ra Anumzana hankavenentake Anumzamo'na
    huanki'na, ha' vahe huzmantenuge'za ama mopafina vano nehu'za maka vahera hara
    huzamante'za vano hugahaze.
  nhe-BL: Xiquitaca, na nipejtoc niquintlatzacuiltía notlacajhua ipan Jerusalén, nopa
    altepetl tlen quihuica notoca. Huan intla niquintlatzacuiltía ni altepetl, ¿inmoilhuíaj
    insequinoc tlali ehuani inmomanahuise? ¡Axtle! Ax huelis inmomanahuise tlen nopa
    tlatzacuiltili. Pampa na nijchihuas ma onca tlatehuijcayotl ipan nochi tlaltini.
    Queja nopa niquijtohua nimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij.
  gub-BL: Azypyrog putar ma'e imumaw pà tawhu herenaw heityk pà ihe nehe. — Zazepyro
    putar heityk àwàm wi nehe, aipo i'i uzeupeupe wà. Nan. Azepyk putar wanehe nehe.
    Ta'e amono kar putar zeàmàtyry'ymawhu teko ywy nànànar wanupe ihe nehe xe. Ihe
    Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e aze'eg nezewe ihe kury.
  eng-DRA: 'For behold I begin to bring evil on the city wherein my name is called
    upon: and shall you be as innocent and escape free? you shall not escape free:
    for I will call for the sword upon all the inhabitants of the earth, saith the
    Lord of hosts.'
