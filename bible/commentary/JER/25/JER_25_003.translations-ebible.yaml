verse: JER.025.003
translations:
  mal-C: യെഹൂദാരാജാവായ ആമോന്റെ മകൻ യോശിയാവിന്റെ പതിമ്മൂന്നാംവർഷംമുതൽ ഇന്നുവരെയുള്ള
    ഈ ഇരുപത്തിമൂന്നു വർഷക്കാലവും യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടാകുകയും ഞാൻ അതു വീണ്ടും
    വീണ്ടും നിങ്ങളോടു സംസാരിക്കുകയും ചെയ്തു, എന്നാൽ നിങ്ങൾ അതു ശ്രദ്ധിച്ചതേയില്ല.
  deu-TKW: Vom dreizehnten Jahre Josias, des Sohnes Amons, des Königs von Juda, bis
    auf diesen Tag - nunmehr dreiundzwanzig Jahre lang - ist das Wort Jahwes an mich
    ergangen, und habe ich unermüdlich zu euch geredet -, aber ihr habt nicht gehört.
  lin-lin: « Wuta tango Joziasi, mwana mobali ya Amoni, mokonzi ya Yuda, akokisaki
    mibu zomi na misato na bokonzi kino na mokolo ya lelo, ekokisi mibu tuku mibale
    na misato oyo nayebisaka bino tango na tango liloba oyo Yawe azalaki koloba na
    ngai, kasi boyokaki ngai te.
  eng-LSV: “From the thirteenth year of Josiah son of Amon king of Judah, and to this
    day—this twenty-third year—the word of YHWH has been to me, and I speak to you,
    rising early and speaking, and you have not listened;
  eng-GNV: From the thirteenth yeere of Iosiah the sonne of Amon King of Iudah, euen
    vnto this day (that is the three and twentieth yeere) the word of the Lord hath
    come vnto mee, and I haue spoken vnto you rising earely and speaking, but ye woulde
    not heare.
  eng-WEBSTER: From the thirteenth year of Josiah the son of Amon king of Judah, even
    to this day, that is the three and twentieth year, the word of the LORD hath come
    to me, and I have spoken to you, rising early and speaking; but ye have not hearkened.
  nhw-BL: “TOTECO nechcamanalhuijtoc para 23 xihuitl. Pejqui quema Josías, icone Amón,
    yohuiyaya para 13 xihuitl tlanahuatis ipan itlanahuatil ipan tlali Judá. Huan
    sesen huelta quema nechmacac icamanal, nimechilhuijtoc, pero amojuanti noja amo
    anquitlacaquilijtoque.
  swh-ONEN: Kwa miaka ishirini na mitatu, kuanzia mwaka wa kumi na tatu wa utawala
    wa Yosia mwana wa Amoni mfalme wa Yuda, hadi siku hii ya leo, neno la Bwana limekuwa
    likinijia, nami nimesema nanyi mara kwa mara, lakini hamkusikiliza.
  bba-bba: sɑɑ Yosiɑsi, Amɔɔn biin bɑndun wɔ̃ɔ wɔkurɑ itɑsen di, n kɑ ɡisɔ ɡirɑri,
    yen wɔ̃ɔ yɛndɑ itɑwɑ mi. Sɑɑ min diyɑ nɑ rɑ n bɛɛ Gusunɔn ɡɑri sɔ̃ɔmɔ ɑdɑmɑ i
    ku rɑ mɑn swɑɑ dɑki.
  eng-KJVCPB: From the thirteenth year of Josiah the son of Amon king of Judah, even
    unto this day, that is the three and twentieth year, the word of the Lord hath
    come unto me, and I have spoken unto you, rising early and speaking; but ye have
    not hearkened.
  cpy-cpy: “Paerani awijaki okaatzi 23 ojarentsi retanta-nakawori Tajorentsi ikamantanawo
    iñaani. Tema owakira retanta-nakawori Tajorentsi ikamantana rootaki ojarentsi
    13 ipinkathari-tantari Josías, itomi Amón janta inampiiteki Judá-paeni. Rootaki
    iñaani nowawijayimiri eeroka-paeni, osheki napiita-kimiro nokaman-tzimiro. Roo
    kanteencha, tee pikemaeyini.
  luo-luo: Kuom higni piero ariyo gadek, kochakore e higa mar apar gadek mar Josia
    wuod Amon ruodh Juda nyaka kawuononi, wach Jehova Nyasaye osebirona kendo asewuoyonu
    pile ka pile, to pod ok uchiko itu.
  meu-meu: Laḡani ruahui-toi lalodiai, Iosia Amon, Iuda pavapavana, ena lohia laḡanina
    ihagwautatoina amo ema bona ina dina, Iehova ena hereva na egu ai vada e kau,
    bona vada na hereva henimui havara-havara to umui na asio kamonai.
  npi-ULB: तिनले भने, “यहूदाका राजा अमोनका छोरा योशियाहको तेह्रौं वर्षदेखि आजको दिनसम्म
    अर्थात् तेइस वर्षसम्म परमप्रभुको वचन मकहाँ आइरहेको छ, र मैले तिमीहरूसित पटक-पटक
    बोलेको छु, तर तिमीहरूले सुनेका छैनौ ।
  yor-yor: Fún odidi ọdún mẹ́tàlélógún, bẹ̀rẹ̀ láti ọdún kẹtàlá Josiah, ọmọ Amoni
    ọba Juda, títí di ọjọ́ yìí, ọ̀rọ̀ Olúwa sì tọ̀ mí wá, mo sì ti sọ ọ́ fún un yín
    láti ìgbà dé ìgbà, ṣùgbọ́n ẹ̀yin kò fetísílẹ̀.
  pes-OPCB: '@see-verse:JER.025.002'
  tgl-ULB: Sinabi niya, “Sa dalawampu't tatlong taon, mula sa ikalabing-tatlong taon
    ni Josias na anak ni Amon, na hari ng Juda hanggang sa araw na ito, dumating ang
    mga salita ni Yahweh sa akin. Ipinapahayag ko ang mga ito sa inyo. Masigasig kong
    ipinapahayag ang mga ito, ngunit hindi kayo nakinig.
  cbu-NT: Amónarini wip Josiyasaarini Utaásh tsap kurakaam kínaru, 13 masach taachu
    anush, Apanll nuwaa chtakchuri kamachtarangiya. Nuwsha zapan kamanta kamanta ashkuri,
    veintitres masach tatsamoorangtaati, itaru siysa nuwaa kuki nda payumaam zandarangsa.
  hui-hui: Amono igini Yosaia ibu Yudanaga kini mali haleria (13) hene lowa hama ibalu
    mali áyu kamago pira kirani tebira (23) kama. Mali pira kirani tebira (23) uruniha
    howa Anduane Homogohanda bi mana langiyago i̱na tí hale halimulo latagi halu haabo
    harugo nde tígua hale habe mangaho harimigoni ndobe.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည်​အာ​မုန်​၏​သား​ယု​ဒ ဘု​ရင်​ယော​ရှိ​နန်း​စံ​တစ်​ဆယ့်​သုံး​နှစ်​မြောက်
    မှ​အ​စ​ပြု​၍ ယ​နေ့​တိုင်​အောင်​နှစ်​ဆယ့်​သုံး နှစ်​ပတ်​လုံး​ငါ့​အား​ဗျာ​ဒိတ်​ပေး​လျက်​နေ
    တော်​မူ​ခဲ့​၏။ ငါ​သည်​လည်း​ကိုယ်​တော်​၏ ဗျာ​ဒိတ်​တော်​များ​ကို သင်​တို့​အား​ပြန်​ကြား
    ခဲ့​၏။ သို့​ရာ​တွင်​သင်​တို့​သည်​ပ​မာ​ဏ​မ​ပြု ခဲ့​ကြ။-'
  bod-N: དེ་ཡང་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་མོན་གྱི་བུ་ཡོ་ཤི་ཡཱ་བྱ་བའི་སྲིད་ལོ་བཅུ་གསུམ་པ་ནས་དེ་རིང་གི་བར་དུ་མི་ལོ་ཉེར་གསུམ་གྱི་རིང་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་རྒྱུན་དུ་ང་ལ་བྱུང་ཞིང་། ངས་ཀྱང་ཡང་ནས་ཡང་དུ་ཁྱོད་ཅག་ལ་སྨྲས་ཀྱང་ཁྱོད་ཅག་གིས་མ་མཉན་ཏོ།
    །
  sna-sna: Kwamakore makumi maviri namatatu, kubva pagore regumi namatatu raJosia
    mwanakomana waAmoni mambo weJudha kusvikira zuva ranhasi, shoko raJehovha ranga
    richiuya kwandiri uye ini ndikataura ndataurazve kwamuri, asi hamuna kuteerera.
  spa-BLM: Desde el año trece de Josías hijo de Amón, rey de Judá, hasta el día de
    hoy, estos veintitrés años, me ha llegado la palabra de Yahvé, y os he hablado,
    madrugando y hablando; pero no habéis escuchado.
  cac-cac: Ayic 13 ab'il yoch vin̈aj Josías yuninal vin̈aj Amón reyal d'a Judá tic,
    ix el yich slolon Jehová d'ayin, yuj chi' 23 ab'ilxo slolonn̈ej d'ayin. Tzijtum
    el ix val d'ayex, palta man̈ jab'oc tze cha eyab'i.
  swh-ULB: Akasema, “Kwa miaka ishirini na mitatu, tangu mwaka wa kumi na tatu wa
    Yosia mwana wa Amoni, mfalme wa Yuda mpaka leo, maneno ya Bwana yamekuja kwangu.
    Nimewahubiria ninyi. Nilikuwa na nia ya kutangaza, lakini hamkunisikiliza.
  bel-bel: ад трынаццатага года Ёсіі сына Амонавага, цара Юдэйскага, да гэтага дня,
    - вось ужо дваццаць тры гады, - было мне слова Гасподняе, і я з самае раніцы прамаўляў
    вам, - і вы ня слухалі.
  deu-ELBBK: Vom 13. Jahr Josias, des Sohnes Amons, des Königs von Juda, bis auf diesen
    Tag, diese 23 Jahre, ist das Wort des HERRN zu mir geschehen; und ich habe zu
    euch geredet, früh mich aufmachend und redend, aber ihr hörtet nicht.
  mbb-OT: Seled te 23 he tuig–puun te ike-13 he tuig te kedhadì ni Josia ziyà te Juda,
    he anak ni Amon ne taman en guntaan is kebpekidlalag te Nengazen kedì. Ne edtulungan
    ku en edtudtula ziyà te keniyu is menge lalag din, piru wazè kew iyan mebpemineg.
  mal-2015: ആമോന്റെ മകനായി യെഹൂദാരാജാവായ യോശീയാവിന്റെ പതിമൂന്നാം ആണ്ടുമുതൽ ഇന്നുവരെ
    ഈ ഇരുപത്തുമൂന്നു സംവത്സരം യഹോവയുടെ വചനം എനിക്കുണ്ടാകയും ഞാൻ ഇടവിടാതെ നിങ്ങളോടു
    സംസാരിക്കയും ചെയ്തിട്ടും നിങ്ങൾ കേട്ടില്ല.
  rmc-rmc: „O RAJ ke ma prevakerelas akorestar, sar o Jozijaš, le Amonoskro čhavo,
    kraľinelas andre Judsko dešutrin berš a dži adadžives, oda hin imar bišutrin berš.
    Me tumenge vakeravas oda, so mange o RAJ phenelas, furt pale a pale, ale tumen
    na šunenas.
  pes-OPV: «از سال سیزدهم یوشیا ابن آمون پادشاه یهودا تا امروز که بیست و سه سال باشدکلام
    خداوند بر من نازل می‌شد و من به شما سخن می‌گفتم و صبح زود برخاسته، تکلم می‌نمودم
    اما شما گوش نمی دادید.
  ron-1924: „Де ла ал трейспрезечеля ан ал луй Иосия, фиул луй Амон, ымпэратул луй
    Иуда, сунт доуэзечь ши трей де ань де кынд мь-а ворбит Кувынтул Домнулуй; в-ам
    ворбит де диминяцэ, ши н-аць аскултат.
  ben-OBCV: যিহূদার রাজা আমোনের পুত্র যোশিয়ের রাজত্বের তেরোতম বছর থেকে আজ পর্যন্ত,
    এই তেইশ বছর, সদাপ্রভুর বাক্য আমার কাছে উপস্থিত হয়েছে এবং আমি বারবার তোমাদের সঙ্গে
    কথা বলেছি, কিন্তু তোমরা তা শোনোনি।
  som-som: Tan iyo sannaddii saddex iyo tobnaad oo Yoosiyaah ina Aamoon uu boqor ka
    ahaa dalka Yahuudah iyo ilaa maantadan la joogo, taasoo ah saddex iyo labaatan
    sannadood, waxaa ii imanayay Eraygii Rabbiga, oo aniguna waan idinla hadlay, anoo
    goor wanaagsan idinla hadlaya, laakiinse idinku innaba ma aydaan dhegaysan.
  lat-VUC: A tertiodecimo anno Josiæ filii Amon regis Juda, usque ad diem hanc, iste
    tertius et vigesimus annus, factum est verbum Domini ad me, et locutus sum ad
    vos, de nocte consurgens et loquens, et non audistis.
  eng-ASVBT: From the thirteenth year of Josiah the son of Amon, king of Judah, even
    unto this day, these three and twenty years, the word of Jehovah hath come unto
    me, and I have spoken unto you, rising up early and speaking; but ye have not
    hearkened.
  ita-1885: Dall'anno tredicesimo di Giosia, figliuolo di Amon, re di Giuda, infino
    a questo giorno, già per lo spazio di ventitre anni, la parola del Signore mi
    è stata indirizzata, ed io ho parlato a voi del continuo, per ogni mattina; ma
    voi non avete ascoltato.
  eng-LXXUP: In the thirteenth year of Josiah, son of Amon, king of Judah, even until
    this day for three and twenty years, I have both spoken to you, rising early and
    speaking,
  eng-ULB: He said, “For twenty-three years, from the thirteenth year of Josiah son
    of Amon, king of Judah until this day, Yahweh's words have been coming to me and
    I have spoken to you again and again, but you have not listened.
  spa-VBL: Desde el año trece del reinado de Josías, hijo de Amón, rey de Judá, hasta
    ahora, veintitrés años en total, me han llegado mensajes del Señor, y les he dicho
    lo que él decía una y otra vez, pero ustedes no han escuchado.
  fra-_FOB: Depuis la treizième année de Josias, fils d'Amon, roi de Juda, jusqu'à
    ce jour, il y a vingt-trois ans que la parole de l'Éternel m'a été adressée, et
    je vous ai parlé, parlé dès le matin; mais vous n'avez point écouté.
  mal-mal: “ആമോന്റെ മകനായി യെഹൂദാ രാജാവായ യോശീയാവിന്റെ വാഴ്ചയുടെ പതിമൂന്നാം ആണ്ടുമുതൽ
    ഇന്നുവരെ ഈ ഇരുപത്തിമൂന്നു സംവത്സരം യഹോവയുടെ വചനം എനിക്കുണ്ടാകുകയും ഞാൻ ഇടവിടാതെ
    നിങ്ങളോടു സംസാരിക്കുകയും ചെയ്തിട്ടും നിങ്ങൾ കേട്ടില്ല.
  urd-GVR: “23 sāl se Rab kā kalām mujh par nāzil hotā rahā hai yānī Yūsiyāh bin Amūn
    kī hukūmat ke terhweṅ sāl se le kar āj tak. Bār bār maiṅ tumheṅ paiġhāmāt sunātā
    rahā hūṅ, lekin tum ne dhyān nahīṅ diyā.
  suz-BL: यहूदा ङा पिप आमोन आ तौ योसीयाह पिप दुम्‍शो १३ बर्स रे मुल २३ बर्स सम्‍म
    परमप्रभु यावेमी आं कली लोव़ पना पन बाक्‍त। मिनु गो मेको लोव़ इन कली शेंस ङा शेंस
    बाक्‍शो बाक्‍ती। तन्‍न गेपुकीम इन नोफा मदाइक्‍तीनी। येरमीया १:२; येरमीया ३६:२
  eng-NOY: From the thirteenth year of Josiah, the son of Amon, king of Judah, even
    to this day, for three and twenty years, the word of Jehovah hath come to me,
    and I have spoken to you, rising early and speaking; but ye have not hearkened.
  ita-1927: Dal tredicesimo anno di Giosia, figliuolo di Amon, re di Giuda, fino ad
    oggi, son già ventitre anni che la parola dell’Eterno m’è stata rivolta, e che
    io v’ho parlato del continuo, fin dal mattino, ma voi non avete dato ascolto.
  ckb-ckb: «لە ساڵی سێزدەیەمینی یۆشیای کوڕی ئامۆنی پاشای یەهوداوە هەتا ئەمڕۆ، ئەم
    بیست و سێ ساڵە، فەرمایشتی یەزدانم بۆ دەهات و منیش بەردەوام قسەم لەگەڵ کردن، بەڵام
    ئێوە گوێتان نەگرت.
  eng-BBE: From the thirteenth year of Josiah, the son of Amon, king of Judah, even
    till this day, for twenty-three years, the word of the Lord has been coming to
    me, and I have given it to you, getting up early and talking to you; but you have
    not given ear.
  kan-OKCV: ಆಮೋನನ ಮಗನೂ, ಯೆಹೂದದ ಅರಸನೂ ಆದ ಯೋಷೀಯನ ಆಳ್ವಿಕೆಯ ಹದಿಮೂರನೆಯ ವರ್ಷದಿಂದ ಈ ದಿವಸದವರೆಗೆ
    ಅಂದರೆ, ಕಳೆದ ಇಪ್ಪತ್ತಮೂರು ವರ್ಷಗಳಿಂದ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ವಾಕ್ಯವನ್ನು ನನಗೆ ತಿಳಿಸಿದ್ದಾರೆ.
    ಅದನ್ನು ನಾನು ನಿಮಗೆ ತಡಮಾಡದೆ ಪ್ರಕಟಿಸುತ್ತಾ ಬಂದಿದ್ದೇನೆ. ಆದರೆ ನೀವು ಅದಕ್ಕೆ ಕಿವಿಗೊಡಲಿಲ್ಲ.
  tam-2017: ஆமோனின் மகனாகிய யோசியாவின் அரசாட்சியின் பதின்மூன்றாம் வருடம் துவங்கி இந்நாள்வரை
    சென்ற இந்த இருபத்துமூன்று வருடங்களாகக் யெகோவாவுடைய வார்த்தை எனக்கு உண்டானது; அதை
    நான் உங்களுக்கு ஏற்கனவே சொல்லிக்கொண்டுவந்தும் நீங்கள் கேளாமற்போனீர்கள்.
  spa-RV-1909: Desde el año trece de Josías hijo de Amón, rey de Judá, hasta este
    día, que son veintitrés años, fué á mí palabra de Jehová, y os he hablado, madrugando
    y dando aviso; mas no oisteis.
  ron-BTF: Din anul al treisprezecelea al lui Iosia, fiul lui Amon, împăratul lui
