    ditɑ̃ɑ̃́nnì kɛ́ntɔ kɛ́tuɔkɛnɛ̀ní yíe, dɛ̀ mɔ̀kɛ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀tɑ̃ɑ̃ti
    ndi, n di nɑ́ɑ́nnɛ̀mɛ̀ di mɛ nyí dɔ́ kɛ́ n kéntɛ́ m mɛ nyí yóu m bo ndi nɑ́ɑ́nnɛ̀mɛ̀
    Kuyie nni nduɔ́ ntì di mɛ nyí n kèńtɛ́.
  msy-2020: Emonɨn otarim Josaia, a Judabar atrivimɨn itima, an namba 13ɨn azenimɨn,
    kɨ Jeremaia Ikiavɨra Itir God na ganɨngizir akam akuravɨra ikia iza namba 23ɨn
    azenim gɨfa. Ezɨ ia a baraghan aghua.
  azb-azb: «İyirmi üç il ərzində – Yəhuda padşahı Amon oğlu Yoşiyanın padşahlığının
    on üçüncü ilindən bu günə qədər Rəbbin sözü mənə nazil oldu. Mən də dəfələrlə
    bu sözləri sizə bildirdim, amma siz qulaq asmadınız.
  eng-DBY: From the thirteenth year of Josiah the son of Amon, the king of Judah,
    even unto this day, these three and twenty years, the word of Jehovah hath come
    unto me, and I have spoken unto you, rising early and speaking; but ye have not
    hearkened.
  hin-2017: “आमोन के पुत्र यहूदा के राजा योशिय्याह के राज्य के तेरहवें वर्ष से लेकर
    आज के दिन तक अर्थात् तेईस वर्ष से यहोवा का वचन मेरे पास पहुँचता आया है; और मैं
    उसे बड़े यत्न के साथ तुम से कहता आया हूँ; परन्तु तुम ने उसे नहीं सुना।
  wol-KYG: Li ko dale fukkeelu at ak ñett ci nguurug doomu Amon, Yosya buurub Yuda,
    ba tey jii, di ñaar fukki at ak ñett, kàddug Aji Sax jaa ngi may dikkal, ma di
    leen ko jottli te tàyyiwma, waaye dégluwleen.
  eng-YLT: '''From the thirteenth year of Josiah son of Amon king of Judah, and unto
    this day — this three and twentieth year — hath the word of Jehovah been unto
    me, and I speak unto you, rising early and speaking, and ye have not hearkened;'
  eng-WYC-2017: From the thirteenth year of the realm of Josiah, the son of Amon,
    the king of Judah, unto this day, this is the three and twentieth year, the word
    of the Lord was made to me; and I spake to you, and I rose by night and spake,
    and ye heard not.
  eng-WMBB: From the thirteenth year of Josiah the son of Amon, king of Judah, even
    to this day, these twenty-three years, the LORD’s word has come to me, and I have
    spoken to you, rising up early and speaking; but you have not listened.
  urd-GVH: “23 साल से रब का कलाम मुझ पर नाज़िल होता रहा है यानी यूसियाह बिन अमून की
    हुकूमत के तेरहवें साल से लेकर आज तक। बार बार मैं तुम्हें पैग़ामात सुनाता रहा हूँ,
    लेकिन तुमने ध्यान नहीं दिया।
  rug-rug: Ele ka hiokona ṉeta vuaheni kamahire, podalae pa vina manege ṉeta vuahenina
    sa binaṉara te Zosaea tuna Amoni sa baṉara pa Ziuda kamo pa rane ṉinoroi, si hoke
    kamo mae koa rau sa zinama te Zihova meke hoke tozi pilipulea rau koa gamu, ba
    lopu hite va avoso si gamu.
  gaz-gaz: Waggaa kudha sadaffaa bara mootummaa Yosiyaas ilma Aamoon mooticha Yihuudaatii
    jalqabee hamma guyyaa harʼaatti jechuunis waggaa digdamii sadii guutuu dubbiin
    Waaqayyoo gara koo dhufeera; anis irra deddeebiʼee isinitti himeera; isin garuu
    hin dhaggeeffanne.
  fra-LSG: Depuis la treizième année de Josias, fils d’Amon, roi de Juda, il y a vingt-trois
    ans que la parole de l’Éternel m’a été adressée; je vous ai parlé, je vous ai
    parlé dès le matin, et vous n’avez pas écouté.
  yal-yal: “Xabu Amɔn ma dii xɛmɛn Yosiyaa mangayaan ɲɛɛ fu nun saxandena, Yuda mangana,
    han to, na ɲɛɛ mɔxɔɲɛn nun saxanna nan ito ra Alatala falan tima n xa, n fan a
    falama ɛ xa yɛyɛ, koni ɛ mi ɛ tuli matixi n na.
  haw-1868: Mai ka makahiki umikumamakolu o Iosia, ke keiki a Amona, ke alii o ka
    Iuda a hiki loa mai i keia la, eia hoi ka makahiki iwakaluakumamakolu, ua hiki
    mai no ka olelo a Iehova ia'u, a ua olelo aku no wau ia oukou, e ala ana i ka
    wanaao e olelo aku; aka, aole oukou i hoolohe mai.
  arb-NAV: «عَلَى مَدَى ثَلاثٍ وَعِشْرِينَ سَنَةً، أَيْ مُنْدُ السَّنَةِ الثَّالِثَةَ
    عَشَرَةَ مِنْ حُكْمِ يُوشِيَّا بْنِ آمُونَ مَلِكِ يَهُوذَا، وَحَتَّى هَذَا الْيَوْمِ،
    وَالرَّبُّ يُوْحِي إِلَيَّ بِكَلِمَتِهِ، فَخَاطَبْتُكُمْ بِها تَكْرَاراً مُنْذُ
    الْبَدْءِ وَلَكِنَّكُمْ لَمْ تَسْمَعُوا.
  ewe-ewe: Ƒe blaeve-vɔ-etɔ̃ sɔŋ nye esi mele nu ƒom na mi. Tso keke Amon ƒe vi Yosia,
    Yuda fia ƒe ƒe wuietɔ̃lia me va se ɖe fifia, Yehowa ƒe nya va nam, eye megblɔe
    na mi enuenu, gake mieɖo to o.
  eng-LEE: From the thirteenth year of Josiah the son of Amon the king of Judah, even
    until this day, that is now three and twenty years, the word of the Lord hath
    come unto me, and I have spoken unto you, rising early and speaking; but ye have
    not hearkened.
  asm-FB: তেওঁ ক’লে, “আমোনৰ পুত্ৰ যিহূদাৰ ৰজা যোচিয়াৰ ৰাজত্ব কালৰ ত্ৰয়োদশ বছৰৰ পৰা
    আজিলৈকে এই তেইশ বছৰ যিহোৱাৰ বাক্য মোৰ ওচৰলৈ আহি আছে আৰু মই প্ৰতি প্ৰভাতে উঠি তোমালোকক
    তাক কৈ আছোঁ। মই তোমালোকক ক’বলৈ অতি ইচ্ছুক আছিলোঁ, কিন্তু তোমালোকে কাণ দিয়া নাই।
  sus-A: «كَبِ عَمٌن شَ دِ يٌسِيَ شَ مَنفّيَ حّ قُ نُن سَشَن ندٍ يُدَيَ بْشِ مَ، هَن
    تٌ، نَ حّ مْشْحّن نُن سَشَن نَن يَ. نَ وَشَتِ عَلَتَلَ نُ بَرَ مَسٍنيِ ندٍ تِ
    ﭑ بّ. ﭑ بَرَ نَ قَلَ وٌ بّ تّمُي بِرِن، كْنْ وٌ مُ تِنشِ وٌ تُلِ مَتِدٍ ﭑ نَ.
  fra-SBL: Depuis la treizième année de Josias, fils d'Amon, roi de Juda, jusqu'à
    ce jour, c'est-à-dire depuis vingt-trois ans, la parole de Yahvé m'a été adressée,
    et je vous ai parlé, me levant de bonne heure et parlant ; mais vous n'avez pas
    écouté.
  hbo-hbo: מִן־שְׁלֹ֣שׁ עֶשְׂרֵ֣ה שָׁנָ֡ה לְיֹאשִׁיָּ֣הוּ בֶן־אָמֹון֩ מֶ֨לֶךְ יְהוּדָ֜ה
    וְעַ֣ד ׀ הַיֹּ֣ום הַזֶּ֗ה זֶ֚ה שָׁלֹ֤שׁ וְעֶשְׂרִים֙ שָׁנָ֔ה הָיָ֥ה דְבַר־יְהוָ֖ה
    אֵלָ֑י וָאֲדַבֵּ֧ר אֲלֵיכֶ֛ם אַשְׁכֵּ֥ים וְדַבֵּ֖ר וְלֹ֥א שְׁמַעְתֶּֽם׃
  kik-kik: Ihinda rĩa mĩaka mĩrongo ĩĩrĩ na ĩtatũ, kuuma mwaka-inĩ wa ikũmi na ĩtatũ
    wa ũthamaki wa Josia mũrũ wa Amoni mũthamaki wa Juda, nginya ũmũthĩ, ndũmĩrĩri
    cia Jehova itũire inginyagĩrĩra, na niĩ ngamũhe ũhoro wacio kaingĩ kaingĩ, no
    mũtithikĩrĩirie.
  omb-omb: Lolo higao hangavulu dongwagai gaitolu, tavohe Josaea netui Amon tau Juda
    mo ratahigi Huqe mo gato mei eu me neu nam gato mei gimiu. Mo dadari bagataha
    higao ngavulu geirue domwagi tolugi lehe, maraga gimiu hateve nem rorontagi.
  fra-NCL: Depuis la treizième année de Josias, fils d’Amon, roi de Juda, jusqu’à
    ce jour, voici vingt-trois ans que la parole de Yahweh m’a été adressée et que
    je vous ai parlé, vous parlant dès le matin, et que vous n’avez pas écouté !
  cek-AK: Judah siangpahrang Amon capa Josiah angraenghaih saning hathlai thumto nathuem
    hoi vaihni ni khoek to, saning pumphae thumto thung, Angraeng ih lok kai khaeah
    angzoh, to lok to khawnthaw ah kang thawk moe, kang thuih o boeh, toe na tahngai
    o ai.
  cuk-cuk: “Amón-machi-Josías birgambe-gakapaagus (13) Judá-e-reyga-maid-akale, emi-ibase,
    birgadurgwen-gakapaagusad (23) Bab-Jehová anga sunmakdanikid. A-akale, an bemarga-sunmakdanikidi
    an boggudisulid. Degite an bemarga-ibmar-sogedba be gwen imakdisurmalad.
  uig-CYR: Амонниң оғли, Йәһуда падишаси Йосияниң он үчинчи жилидин башлап бүгүнки
    күнгичә, бу жигирмә үч жил Пәрвәрдигарниң сөзи маңа келип турған вә мән таң сәһәрдә
    орнумдин туруп уни силәргә сөзләп кәлдим, лекин силәр һеч қулақ салмидиңлар;
  tel-2017: “ఆమోను కొడుకు యూదా రాజు యోషీయా పాలించిన 13 వ సంవత్సరం మొదలు నేటివరకూ ఈ
    23 సంవత్సరాలు యెహోవా నాకు సందేశం ఇస్తూ ఉన్నాడు. నేను పెందలకడ లేచి మీకు ఆ మాటలు
    ప్రకటిస్తూ ఉన్నప్పటికీ మీరు పెడచెవిన పెట్టారు.
  hat-BSA: Depi nan trèzyèm ane Josias, fis a Amon an, wa Juda a, menm rive nan jou
    sa a, pandan venn-twazan sila yo, pawòl SENYÈ a te vin kote mwen. Konsa, mwen
    te pale avèk nou; mwen te leve bonè pou pale ak nou, men nou pa t koute, ni nou
    pa t panche zòrèy nou pou tande.
  kos-kos: “Ke lusen yac longoul tolu, mutawauk ke yac aktolngoul ma Josiah, wen natul
    Amon, el tuh tokosra lun Judah, nwe misenge, LEUM GOD El kaskas nu sik, ac nga
    tia tui in fahk ma El fahk uh nu suwos, a kowos tiana porongo.
  hbo-WLC: מִן־שְׁלֹ֣שׁ עֶשְׂרֵ֣ה שָׁנָ֡ה לְיֹאשִׁיָּ֣הוּ בֶן־אָמוֹן֩ מֶ֨לֶךְ יְהוּדָ֜ה
    וְעַ֣ד ׀ הַיּ֣וֹם הַזֶּ֗ה זֶ֚ה שָׁלֹ֤שׁ וְעֶשְׂרִים֙ שָׁנָ֔ה הָיָ֥ה דְבַר־יְהוָ֖ה
    אֵלָ֑י וָאֲדַבֵּ֧ר אֲלֵיכֶ֛ם אַשְׁכֵּ֥ים וְדַבֵּ֖ר וְלֹ֥א שְׁמַעְתֶּֽם׃
  ibo-ibo: Kemgbe afọ iri abụọ na atọ, sitekwa nʼafọ iri na atọ nke ọchịchị eze Josaya
    nwa Amọn, bụ eze Juda ruo taa, ka okwu Onyenwe anyị ruru m ntị, a gwara m unu
    okwu, mgbe na mgbe, ma unu jụrụ ige ntị nʼihe m gwara unu.
  ory-ory: “ଆମୋନ୍‍ର ପୁତ୍ର ଯିହୁଦାର ରାଜା ଯୋଶୀୟଙ୍କ ରାଜତ୍ଵର ତ୍ରୟୋଦଶ ବର୍ଷଠାରୁ ଆଜି ପର୍ଯ୍ୟନ୍ତ
    ଏହି ତେଇଶ ବର୍ଷଯାକ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ମୋʼ ନିକଟରେ ଉପସ୍ଥିତ ହୋଇଅଛି ଓ ମୁଁ ପ୍ରତ୍ୟୁଷରେ
    ଉଠି ତାହା ତୁମ୍ଭମାନଙ୍କୁ କହିଅଛି, ମାତ୍ର ତାହା ତୁମ୍ଭେମାନେ ଶୁଣି ନାହଁ।
  chk-chk: “Lon ükükün rüe me ülüngat ier, seni ewe engol me ülüngatin ierin mwün
    Josia ewe kingen Juta nöün Amon we mwän tori ikenai ewe Samol mi Lapalap a kapas
    ngeniei. Iwe, üa asile ngenikemi ekei kapas iteiten fansoun, nge ämi ousap aüseling.
  rop-rop: “Blanga 23 yiya, brom det namba 13 yiya wen Josaiya det san blanga Eman
    bin jidan king langa Juda raidap langa dijan dei na, YAWEI bin tok langa mi, en
    ai nomo bin blandim enijing blanga dalim yumob wanim YAWEI bin dalimbat mi. Bat
    yumob nomo bin teiknodis, najing.
  ukr-1871: З тринайцятого року Йосіїного Амоненкового, царя Юдейського, та й по сей
    день — ось уже двайцять і три роки, — надійшло до мене слово Господнє, й я, невгаваючи,
    говорив його вам, — та ви не слухали.
  deu-1951: Seit dem dreizehnten Jahr Josias, des Sohnes Amons, des Königs von Juda,
    bis zum heutigen Tage, diese dreiundzwanzig Jahre hindurch ist das Wort des HERRN
    an mich ergangen, und ich habe zu euch geredet, frühe und fleißig habe ich geredet,
    aber ihr habt nicht gehört.
  eng-JPS: From the thirteenth year of Josiah the son of Amon, king of Judah, even
    unto this day, these three and twenty years, the word of the LORD hath come unto
    me, and I have spoken unto you, speaking betimes and often; but ye have not hearkened.
  srp-1865: Od trinaeste godine Josije sina Amonova cara Judina do danas, za ove dvadeset
    i tri godine, dolazi mi rijeè Gospodnja i govorih vam zarana jednako, ali ne poslušaste.
  lug-lug: Okuva mu mwaka ogw’ekkumi n’esatu ogw’obufuzi bwa Yosiya mutabani wa Amoni
    kabaka wa Yuda, gy’emyaka amakumi abiri mu esatu okutuusa leero, ekigambo kya
    Mukama kizze gye ndi era njogedde gye muli emirundi mingi, naye temufuddeeyo.
  heb-heb: מן שלש עשרה שנה ליאשיהו בן אמון מלך יהודה ועד היום הזה זה שלש ועשרים שנה
    היה דבר יהוה אלי ואדבר אליכם אשכים ודבר ולא שמעתם׃
  ben-IRV: তিনি বললেন, “আমোনের ছেলে যিহূদার রাজা যোশিয়ের রাজত্বের তেরো বছর থেকে এই
    দিন পর্যন্ত, তেইশ বছর ধরে সদাপ্রভুর বাক্য আমার কাছে এসেছে। আমি তোমাদের তা ঘোষণা
    করেছি। আমি সেগুলি প্রচার করতে আগ্রহী ছিলাম, কিন্তু তোমরা শোনো নি।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਆਮੋਨ ਦੇ ਪੁੱਤਰ ਯੋਸ਼ੀਯਾਹ ਦੇ ਸ਼ਾਸਨ ਦੇ ਤੇਰ੍ਹਵੇਂ ਸਾਲ ਤੋਂ ਅੱਜ
    ਤੱਕ ਜਿਹੜੇ ਤੇਈ ਸਾਲ ਹਨ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਮੇਰੇ ਕੋਲ ਆਉਂਦਾ ਰਿਹਾ। ਮੈਂ ਤੁਹਾਡੇ ਨਾਲ ਗੱਲਾਂ ਕਰਦਾ
    ਰਿਹਾ ਅਤੇ ਤੜਕੇ ਉੱਠ ਕੇ ਵੀ ਤੁਹਾਡੇ ਨਾਲ ਗੱਲਾਂ ਕੀਤੀਆਂ, ਪਰ ਤੁਸੀਂ ਨਾ ਸੁਣਿਆ
  mya-JVB: ယုဒ ရှင်ဘုရင် အာမုန် သား ယောရှိ နန်းစံဆယ် သုံး နှစ် မှစ၍ ယခု တိုင် အောင်၊
    အနှစ်နှစ်ဆယ် သုံး နှစ် ပတ်လုံး ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် ငါ့ ဆီသို့ ရောက်
    လာသည်အတိုင်း၊ ငါသည် စော စောထ၍ အမိန့် တော်ကို အထပ်ထပ်ဆင့် ဆိုသော်လည်း ၊ သင်တို့သည်
    နား မ ထောင်ဘဲ နေကြ၏။
  tbg-tbg: Te 23 ihiara Noravano Kotiva ti tiva timi uvara ni tiva nimiqi vunarave.
    Amonira maaqu King Josaiava 13 ihiara Iutaaqaa raqiki vau entaraqaahai te vi uvara
    qaiqaa qaiqaavata ni tiva nimiqi anuramanta, ne kia ti uva iriataa imanta kia
    iriarave.
  hmo-hmo: “Lagani 23 lalonai, Iosaia Amona, Iuda ena king, ena lohia lagani namba
    13 ia mai bona hari, Lohiabada ese lau dekenai ia hereva vadaeni, bona lau ese
    unai hereva hegeregerena umui lau sisiba henia vadaeni, to umui be umui kamonai
    lasi.
  urd-urd: कि शाह — ए — यहूदाह यूसियाह — बिन — अमून के तेरहवें बरस से आज तक यह तेईस
    बरस ख़ुदावन्द का कलाम मुझ पर नाज़िल होता रहा, और मैं तुम को सुनाता और सही वक़्त
    पर “जताता रहा पर तुम ने न सुना।
  rus-SYN: от тринадцатого года Иосии, сына Амонова, царя Иудейского, до сего дня,
    вот уже двадцать три года, было ко мне слово Господне, и я с раннего утра говорил
    вам, - и вы не слушали.
  bqc-SIM: Sɛa za Yudaↄ kí Yosia, Amↄ nɛ́ kpalablea wɛ̃̀ kuɛ'aaↄ̃de guu e gbã, a
    wɛ̃̀ bao ń àaↄ̃on la kɛ́ Dii yã́ ìↄ dɛdɛa, ↄ̃ miↄ oɛ́, ili swã́sɛio.
  tcz-CHONGTHU: Judah lengpa Amon chapa Josiah lengchan kal kum som le thum lhin’a
    pat tuni geiyin, kum somni le thum sungin, Pakaiyin kaheng a thu ahin seijing
    in ahi. Keiman hiche thuho chu, tanglou hel in nangho heng’a kaseison jing in,
    ahivangin nanghon ngaikhohna naneideh pouve.
  mar-mar: यहूदाचा राजा आमोन ह्याचा मुलगा योशीया ह्याच्या कारकिर्दीच्या तेराव्या वर्षापासून
    तर गेली तेवीस वर्षे परमेश्वराचे वचन माझ्याकडे येत आले आहे, मी तेव्हापासून आजपर्यंत
    तुम्हास ते ऐकवित आलो. पण तुम्ही ऐकले नाही आणि लक्ष दिले नाही.
  qub-qub: «Amonpa wamran Josías chunca quimsa (13) wata Judäpa raynin caycashan wichanpita
    canancamami Tayta Dios nimasha gamcunata willapänäpaj. Chaura ishcay chunca quimsa
    (23) watanami gamcunata tantiyachir yaparir-yaparir willapaycä. Chaypis gamcunaga
    manami wiyacunquirächu.
  bqp-bqp: sɑɑ Yosiɑsi, Amɔɔn biin bɑndun wɔ̃ɔ wɔkurɑ itɑsen di, n kɑ gisɔ girɑri,
    yen wɔ̃ɔ yɛndɑ itɑwɑ mi. Sɑɑ min diyɑ nɑ rɑ n bɛɛ Gusunɔn gɑri sɔ̃ɔmɔ ɑdɑmɑ i
    ku rɑ mɑn swɑɑ dɑki.
  hat-hat: -Depi trèzyèm lanne rèy wa Jozyas, pitit Amon, nan peyi Jida rive jòdi
    a, sa fè venntwazan depi Seyè a ap pale avè m', venntwazan depi m'ap pale ak nou
    san rete, nou pa vle koute m'.
  eng-BSB: “From the thirteenth year of Josiah son of Amon king of Judah until this
    very day—twenty-three years—the word of the LORD has come to me, and I have spoken
    to you again and again, but you have not listened.
  eng-WEBPB: From the thirteenth year of Josiah the son of Amon, king of Judah, even
    to this day, these twenty-three years, the LORD’s word has come to me, and I have
    spoken to you, rising up early and speaking; but you have not listened.
  kbq-kbq: Amoni nemofo Josaia'ma Juda vahe kinima manino egeno 13nima hia kafureti'ma,
    eno meni amare ehanatigeno'a ana makara 23'a kafu hu'ne. E'i ana kna'afina Ra
    Anumzamo'a nanekea nasamige'na tamasami vava hu'na e'noanagi, tamagra ana nanekea
    ontahi'naze.
  nhe-BL: “TOTECO nechcamahuijtoc para 23 xihuitl. Pejqui quema Josías, icone Amón,
    yahuiyaya para 13 xihuitl tlanahuatis ipan itlanahuatil ipan tlali Judá. Huan
    sesen huelta quema nechmacac itlajtol, nimechilhuijtoc, pero imojuanti noja ax
    inquitlacaquilijtoque.
  gub-BL: — Tupàn Tuweharupi Wiko Ma'e umumaw 23 kwarahy ihewe uze'eg pà a'e. Uzypyrog
    ihewe uze'eg pà Zuzi Amon ta'yr tuwihawete romo heko mehe Zuta ywy rehe. Uze'eg
    tuweharupi ihewe te ko 'ar rehe. Tuweharupi amume'u ize'eg peme. Nezewe rehe we
    napezekaiw kwaw ize'eg rehe.
  eng-DRA: 'From the thirteenth year of Josias the son of Ammon king of Juda until
    this day: this is the three and twentieth year, the word of the Lord hath come
    to me, and I have spoken to you, rising before day, and speaking, and you have
    not hearkened.'
