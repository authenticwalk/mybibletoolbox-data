verse: JER.025.030
translations:
  mal-C: '“അതുകൊണ്ട് നീ അവർക്കെതിരായി ഈ വചനങ്ങളൊക്കെയും പ്രവചിച്ച് അവരോടു പറയുക: “ ‘യഹോവ
    ഉന്നതത്തിൽനിന്ന് ഗർജിക്കുന്നു; അവിടന്നു തന്റെ വിശുദ്ധനിവാസത്തിൽനിന്ന് ഇടിമുഴക്കുകയും,
    തന്റെ ദേശത്തിനെതിരേ ഉച്ചത്തിൽ ഗർജിക്കുകയുംചെയ്യുന്നു. മുന്തിരിച്ചക്കു ചവിട്ടുന്നവരെപ്പോലെ
    അവിടന്ന് അലറുന്നു, സകലഭൂവാസികളുടെയുംനേരേ അട്ടഹസിക്കുകയും ചെയ്യുന്നു.'
  deu-TKW: 'Du aber sollst ihnen alle diese Worte verkünden und zu ihnen sprechen:
    Jahwe - von der Höhe her brüllt er und von seinem heiligen Wohnsitze läßt er seine
    Stimme erschallen! Laut brüllt er über seine Aue dahin, stimmt ein Jauchzen an
    gleich Keltertretern wider alle Bewohner der Erde.'
  lin-lin: 'Sakola maloba oyo nyonso mpo na kotelemela bango mpe loba na bango : ‹ Yawe
    azali koganga wuta na likolo, azali kotomboka lokola kake wuta na Esika na Ye
    ya bule, azali konguluma makasi mpo na kotelemela mokili na Ye ! Akoganga lokola
    bato oyo bakamolaka mbuma ya vino, akogangela bavandi nyonso ya mokili oyo !'
  eng-LSV: '“And you, you prophesy all these words to them, and have said to them:
    YHWH roars from the high place, || And gives forth His voice from His holy habitation,
    || He surely roars for His habitation, || A shout as those treading [the grapes],
    || God answers all the inhabitants of the land,'
  eng-GNV: 'Therefore prophecie thou against them al these words, and say vnto them,
    The Lord shall roare from aboue, and thrust out his voyce from his holy habitation:
    he shall roare vpon his habitation, and crie aloude, as they that presse the grapes,
    against all the inhabitants of the earth.'
  eng-WEBSTER: Therefore prophesy thou against them all these words, and say to them,
    The LORD shall roar from on high, and utter his voice from his holy habitation;
    he shall mightily roar upon his habitation; he shall give a shout, as they that
    tread the grapes , against all the inhabitants of the earth.
  nhw-BL: '“Huajca ta, tiJeremías, xiquinyolmelahua masehualme nochi ni camanali catli
    na nimitzilhuijtoc. Xiquinilhui: ‘Na nicamanaltis tlen nepa ilhuicac ipan nochaj
    catli tlatzejtzeloltic para niquintelhuis nomasehualhua huan nochi catli itztoque
    ipan tlaltipactli. Nitzajtzis chicahuac quen nopa masehualme catli tzajtzij quema
    moquejquetzaj ipan xocomecatl itlajca.'
  swh-ONEN: '“Basi sasa toa unabii kwa maneno haya yote dhidi yao, uwaambie: “ ‘Bwana
    atanguruma kutoka juu; atatoa sauti ya ngurumo kutoka makao yake matakatifu na
    kunguruma kwa nguvu sana dhidi ya nchi yake. Atapiga kelele kama wao wakanyagao
    zabibu, atapiga kelele dhidi ya wote waishio duniani.'
  bba-bba: U mɑɑ mɑn sɔ̃ɔwɑ u nɛɛ, n bu sɔ̃ɔwɔ n nɛɛ, wi, Yinni Gusunɔ u koo kukiri
    wɔllun di. Win nɔɔ ɡɑ koo nɔɔrɑ sɑɑ win wɑ̃ɑ yee dɛɛrɑrun di. U koo win tem kukirisi.
    U koo hɑnduniɑɡibu kpuro kukirisi nɡe tɔn dɑbi te tɑ dĩɑnu ɡɛ̃ɛmɔ ɡberɔ.
  eng-KJVCPB: Therefore prophesy thou against them all these words, and say unto them,
    The Lord shall roar from on high, And utter his voice from his holy habitation;
    He shall mightily roar upon his habitation; He shall give a shout, as they that
    tread the grapes, Against all the inhabitants of the earth.
  luo-luo: '“Koro kor wechegi duto kuomgi kendo wachnegi ni: “ ‘Jehova Nyasaye noruti
    koa malo; nomor ka polo koa e kar dak mare maler, kendo oruti gi teko kuom pinye.
    Enokogi ka jogo ma biyo olemb mzabibu, kogoyo koko ne jogo modak e piny.'
  meu-meu: 'Taunabunai, idia latadiai ba peroveta, ini hereva iboudiai ba gwaurai,
    baoto: Iehova na atai amo baine ḡaba, ena noho gabuna helaḡana amo ia gadona baine
    habadaia. Baine ḡaba badabada, ena mamoe serina latanai; baine lolo, vine huahuadia
    e moimoilaimu taudia na heheto, tanobada inoholaina taudia iboudiai latadiai.'
  npi-ULB: तिनीहरूका विरुद्धमा तैंले यी सबै वचनको अगमवाणी बोल्‍नुपर्छ र तिनीहरूलाई
    यसो भन्‍नुपर्छ, 'परमप्रभु उच्‍च ठाउँहरूबाट गर्जनुहुनेछ, र आफ्नो पवित्र बासस्थानबाट
    उहाँको स्‍वरले उहाँले चर्को गरी कराउनुहुनेछ, अनि आफ्ना जातिको विरुद्धमा उहाँ जोडसित
    गर्जनुहुनेछ, र अङ्गुर पेल्‍नेहरूजस्तै पृथ्वीमा बस्‍ने सबैको विरुद्धमा उहाँले चर्को
    गरी कराउनुहुनेछ ।
  yor-yor: '“Nísinsin yìí, sọ àsọtẹ́lẹ̀ àwọn ọ̀rọ̀ wọ̀nyí nípa wọn: “ ‘Kí o sì sọ
    pé, Olúwa yóò bú láti òkè wá, yóò sì bú kíkankíkan sí ilẹ̀ náà. Yóò parí gbogbo
    olùgbé ayé, bí àwọn tí ń tẹ ìfúntí.'
  pes-OPCB: «پس علیه آنها پیشگویی کن و به ایشان بگو که خداوند از جایگاه مقدّس خود
    در آسمان بر قومش و تمام ساکنان جهان بانگ برمی‌آورد؛ بانگ او مانند فریاد انگورچینانی
    است که انگور را زیر پا له می‌کنند.
  tgl-ULB: Kaya ikaw mismo, Jeremias, ay dapat magpropesiya sa kanila ng mga salitang
    ito. Kinakailangan mong sabihin sa kanila, 'Dumagundong ang tinig ni Yahweh mula
    sa itaas at inilalakas niya ang kaniyang tinig mula sa nilaan niyang lugar na
    pinananahanan. Dumagundong siya mula sa lugar na kaniyang pinananahanan; sumisigaw
    siya laban sa lahat ng naninirahan sa lupain, gaya ng mga taong umaawit kapag
    sila ay magsisiyapak sa mga ubas.
  hui-hui: Yaremaia í̠na bi i̱na langerogoni bibahende wali agali uruni hale helo
    latagi hai habe. Anduane Homogo ibuni dahuliya andaga dahabaneha howa hari kulu
    laradagua ibugua ibunaga wali agaliruhondo bi hongo howa ladali holebira. Agalime
    gerebi lini dowa geme hengedalu howa bi hongo howaore lagadagua Anduane Homogo
    ibugua wali agali dindi bibahendeni bu karuhondo bi hongo howa laragola ti bibahendeore
    hale hai holebira.
  mya-mya: '``အ​သင်​ယေ​ရ​မိ၊ သင်​သည်​ငါ​၏​ဗျာ​ဒိတ်​တော် မှန်​သ​မျှ​ကို ဤ​သူ​တို့​အား​ပြော​ကြား​ကြေ
    ညာ​ရ​မည်​မှာ၊ `ထာ​ဝ​ရ​ဘု​ရား​သည်​သန့်​ရှင်း​တော်​မူ​သော အိမ်​တော်​မှ နေ​၍​မိုး​ချုန်း​သံ​ပြု​တော်​မူ​လိမ့်​မည်။
    အ​ထက်​ဘဝဂ်​မှ​နေ​၍​မြည်​ဟိန်း​သံ​ပြု​တော် မူ​လိမ့်​မည်။ ကိုယ်​တော်​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​အား
    ဟိန်း​ဟောက်​တော်​မူ​လိမ့်​မည်။ ကိုယ်​တော်​သည်​စ​ပျစ်​သီး​နယ်​သော​သူ​ကဲ့​သို့ အော်​ဟစ်​တော်​မူ​လိမ့်​မည်။
    ကမ္ဘာ​ပေါ်​ရှိ​လူ​အ​ပေါင်း​တို့​ကို​လည်း​အော်​ဟစ် လိမ့်​မည်။'
  bod-N: དེ་བས་ཁྱོད་ཀྱིས་དེ་དག་ལ་གཏམ་འདི་ཐམས་ཅད་ལུང་བསྟན་ནས་འདི་ལྟར། དཀོན་མཆོག་ཡ་ཝཱེས་མཐོ་ས་ནས་ང་རོ་འདོན་ཞིང་།
    ཁོང་གི་བཞུགས་གནས་དམ་པ་ནས་གསུང་སྐད་བཏོན་ནས་རང་གི་ལུག་ཁྱུའི་སྟེང་དུ་ངར་སྐད་བསྒྲགས་ཏེ།
    རྒུན་འབྲུམ་བརྫི་མཁན་དག་དང་འདྲ་བར་ས་ལ་གནས་པ་ཐམས་ཅད་ཀྱི་སྟེང་དུ་ང་རོ་འདོན་པར་འགྱུར།
  sna-sna: '“Zvino chiprofita mashoko aya ose pamusoro pavo uchiti: “ ‘Jehovha achaomba
    ari kumusoro; achatinhira ari pachigaro chake chitsvene uye achaomba zvikuru pamusoro
    penyika yake. Achadanidzira sezvinoita vanotsika mazambiringa, achidanidzira kuna
    vose vagere panyika.'
  spa-BLM: “Por tanto, profetiza contra ellos todas estas palabras, y diles, “‘Yahvé
    rugirá desde lo alto, y pronuncie su voz desde su santa morada. Rugirá poderosamente
    contra su redil. Dará un grito, como los que pisan las uvas, contra todos los
    habitantes de la tierra.
  cac-cac: 'Ach Jeremías, al masanil juntzan̈ lolonel tic d''a eb'': A Jehová icha
    sc''an̈ c''u, icha chi'' ol aj yavajemta d''a satchaan̈, aton d''a scajnub'' to
    yicn̈ej yaji. Icha val yel yav eb'' tec''umel yal uva, icha chi'' ol aj yel yav
    scot yoval d''a masanil anima cajan d''a sat luum tic.'
  swh-ULB: Basi wewe mwenyewe, Yeremia, tabiri kwao maneno haya yote. Uwaambie, 'Bwana
    atanguruma kutoka juu, naye atapaza sauti yake toka makao yake matakatifu, na
    radi kutoka mahali pake patakatifu; naye atapiga kelele kama wale wakanyagao zabibu
    dhidi ya wote wanaoishi duniani.
  bel-bel: 'Таму вымаві на іх усе словы гэтыя і скажы ім: Гасподзь загрыміць з вышыні
    і з жытлішча сьвятыні Сваёй падасьць голас Свой; страшна загрыміць на селішча
    Сваё; як тыя, што топчуць у чавільні, усклікне на ўсіх жыхароў зямлі.'
  deu-ELBBK: 'Und du, weissage ihnen alle diese Worte und sprich zu ihnen: Der HERR
    wird brüllen aus der Höhe und seine Stimme erschallen lassen aus seiner heiligen
    Wohnung; brüllen wird er gegen seine Wohnstätte, einen lauten Ruf erheben, wie
    die Keltertreter, gegen alle Bewohner der Erde.'
  mbb-OT: '“Jeremias, keǥiya nu ziyà te kandan is langun he migkaǥi ku, ke sikew te:
    ‘Puun te langit iring te erimaung he edhiniǥer is Nengazen; edraǥeb is laǥeng
    din he ebpuun diyà te segradu he ubpeey zin. Ebpekezeǥingen din is kedhinigera
    zin te menge etew zin. Egkulehian din is langun he ed-ubpà kayi te kelibutan iring
    te etew he ebpengulahì emun egkeres sikandin te paras.'
  mal-2015: 'ആകയാൽ നീ ഈ വചനങ്ങളെ ഒക്കെയും അവരോടു പ്രവചിച്ചു പറക: യഹോവ ഉയരത്തിൽനിന്നു
    ഗർജ്ജിച്ചു, തന്റെ വിശുദ്ധനിവാസത്തിൽനിന്നു നാദം പുറപ്പെടുവിക്കുന്നു; അവൻ തന്റെ
    മേച്ചല്പുറത്തെ നോക്കി ഉറക്കെ ഗർജ്ജിക്കുന്നു; മുന്തിരിച്ചക്കു ചവിട്ടുന്നവരെപ്പോലെ
    അവൻ സകലഭൂവാസികൾക്കും നേരെ ആർപ്പുവിളിക്കുന്നു.'
  rmc-rmc: 'Tu lenge prorokin savore kala lava a phen lenge: ‚O RAJ kerela vika andral
    o ňebos, dela avri o hlasos andral peskro sveto kher; zorales viskinela pre peskri
    phuv; viskinela pre savore manuša pre phuv a radisaľola sar oda, ko pučinel avri
    e šťava andral o hroznos.'
  pes-OPV: 'پس تو به تمامی این سخنان برایشان نبوت کرده، به ایشان بگو: خداوند از اعلی
    علیین غرش می‌نماید و از مکان قدس خویش آواز خود را می‌دهد و به ضد مرتع خویش به
    شدت غرش می‌نماید و مثل آنانی که انگور رامی افشرند، بر تمامی ساکنان جهان نعره می‌زند،'
  ron-1924: 'Ши ту сэ ле пророчешть тоате ачесте лукрурь ши сэ ле спуй: ‘Домнул ва
    рэкни де сус; дин Локашул Луй чел Сфынт, ва фаче сэ-Й рэсуне гласул; ва рэкни
    ымпотрива локулуй локуинцей Луй; ва стрига, прекум чей че калкэ ын тяск, ымпотрива
    тутурор локуиторилор пэмынтулуй.'
  ben-OBCV: '“এখন তাদের বিরুদ্ধে এই ভাববাণী করো এবং তাদের বলো: “ ‘সদাপ্রভু ঊর্ধ্ব
    থেকে গর্জন করবেন; তাঁর পবিত্র বাসস্থান থেকে তিনি বজ্রধ্বনি করবেন এবং তাঁর দেশের
    বিরুদ্ধে প্রবল গর্জন করবেন। তিনি দ্রাক্ষাপেষণকারীদের মতো চিৎকার করবেন, পৃথিবীনিবাসী
    সকলের বিরুদ্ধে চিৎকার করবেন।'
  som-som: Sidaas daraaddeed erayadan oo dhan iyaga kaga sii hadal, oo waxaad ku tidhaahdaa,
    Rabbigu xagga saruu ka qaylin doonaa, oo codkiisuu kaga soo hadli doonaa hoygiisa
    quduuska ah, oo wuxuu si weyn ugu qaylin doonaa xeradiisa, oo dadka dhulka deggan
    oo dhanna wuxuu ugu qaylin doonaa sida kuwa canabka ku tunta.
  lat-VUC: 'Et tu prophetabis ad eos omnia verba hæc, et dices ad illos: [Dominus
    de excelso rugiet, et de habitaculo sancto suo dabit vocem suam: rugiens rugiet
    super decorem suum: celeuma quasi calcantium concinetur adversus omnes habitatores
    terræ.'
  eng-ASVBT: Therefore prophesy thou against them all these words, and say unto them,
    Jehovah will roar from on high, and utter his voice from his holy habitation;
    he will mightily roar against his fold; he will give a shout, as they that tread
    the grapes, against all the inhabitants of the earth.
  ita-1885: 'Tu adunque profetizza loro tutte queste parole, e di'' loro: Il Signore
    ruggirà da alto, e darà fuori la sua voce dall''abitacolo della sua santità; egli
    ruggirà fieramente contro alla sua stanza; un gran grido, come di quelli che calcano
    la vendemmia, risonerà a tutti gli abitatori della terra.'
  eng-ULB: You must prophesy all these words against them, and say to them, 'Yahweh
    will roar from the heights and he will shout with his voice from his holy dwelling,
    and he will roar mightily against his fold; and he will shout, like those who
    tread the grapes against all those who live on the earth.
  spa-VBL: 'Da todo este mensaje como una profecía contra ellos. Diles: El Señor tronará
    desde lo alto. Tronará con fuerza desde el lugar santo donde vive. Dará un gran
    rugido contra los rediles. Dará un fuerte grito como de gente que pisa las uvas,
    asustando a todos los que viven en la tierra.'
  fra-_FOB: 'Et toi, tu leur prophétiseras toutes ces choses, et tu leur diras: L''Éternel
    rugira d''en haut; il fera entendre sa voix de sa demeure sainte; il rugira contre
    son habitation; il poussera des cris, comme ceux qui foulent au pressoir, contre
    tous les habitants de la terre.'
  mal-mal: 'ആയതുകൊണ്ട് നീ ഈ വചനങ്ങൾ ഒക്കെയും അവരോട് പ്രവചിച്ചു പറയുക: “യഹോവ ഉയരത്തിൽനിന്ന്
    ഗർജ്ജിച്ച്, തന്റെ വിശുദ്ധനിവാസത്തിൽനിന്നു നാദം പുറപ്പെടുവിക്കുന്നു; അവിടുന്ന്
    തന്റെ മേച്ചില്പുറത്തെ നോക്കി ഉറക്കെ ഗർജ്ജിക്കുന്നു; മുന്തിരിച്ചക്ക് ചവിട്ടുന്നവരെപ്പോലെ
    അവിടുന്ന് സകലഭൂവാസികൾക്കും നേരെ ആർപ്പുവിളിക്കുന്നു.'
  urd-GVR: “Ai Yarmiyāh, unheṅ yih tamām peshgoiyāṅ sunā kar batā ki Rab bulandiyoṅ
    se dahāṛegā. Us kī muqaddas sukūnatgāh se us kī kaṛaktī āwāz niklegī, wuh zor
    se apnī charāgāh ke ḳhilāf garjegā. Jis tarah angūr kā ras nikālne wāle angūr
    ko raundte waqt zor se nāre lagāte haiṅ usī tarah wuh nāre lagāegā, albattā jang
