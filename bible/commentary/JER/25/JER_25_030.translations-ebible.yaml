  hat-hat: 'Ou menm, Jeremi, se pou ou fè yo konnen tou sa mwen di ou. W''a di yo:
    -Seyè a rete anwo nan syèl la, l''ap gwonde. Li rete nan kay ki apa pou li a,
    l''ap pale byen fò. L''ap gwonde anwo pèp li a. L''ap rele tankou moun k''ap kraze
    rezen. Li move sou tout moun ki rete sou latè.'
  eng-BSB: 'So you are to prophesy all these words against them and say to them: ‘The
    LORD will roar from on high; He will raise His voice from His holy habitation.
    He will roar loudly over His pasture; like those who tread the grapes, He will
    call out with a shout against all the inhabitants of the earth.'
  eng-WEBPB: “Therefore prophesy against them all these words, and tell them, “‘The
    LORD will roar from on high, and utter his voice from his holy habitation. He
    will mightily roar against his fold. He will give a shout, as those who tread
    grapes, against all the inhabitants of the earth.
  kbq-kbq: Hagi Jeremaiaga zamazeri havizama hanua kasnampa nanekea maka amanage hunka
    zamasamio. Ra Anumzamo'a ruotage'ma hu'nea kuma'afintira ranke huno mopa'amofona
    ke'za tinemisigeno ageru'amo'a ra agasasa rugahie. Grepi rgama zamagareti'ma regatati'ma
    nehu'za, kezama netizankna huno ranke huno ama mopafima nemaniza vahera zamazeri
    haviza hugahie.
  nhe-BL: '“Huajca ta, tiJeremías, xiquinyolmelahua tlacame nochi ni tlajtoli tlen
    na nimitzilhuijtoc. Xiquinilhui: ‘Na nicamatis tlen nepa elhuicac ipan nochaj
    tlen tlatzejtzeloltic para niquinteilhuis notlacajhua huan nochi tlen itztoque
    ipan tlaltepactli. Nitzajtzis chicahuac queja nopa tlacame tlen tzajtzij quema
    moquejquetzaj ipan xocomecatl itlajca.'
  gub-BL: Ne Zeremi, emume'u ko heze'eg paw teko wanupe nehe. — Tupàn Tuweharupi Wiko
    Ma'e wànoànog putar 'a pe ywak rehe a'e nehe. Uze'eg putar weko haw pe wiko mehe
    nehe. Wànoànog putar wemiaihu wakutyr nehe. Teko uhapukaz ma'ywa ikamik mehe wà.
    Heremiaihu uhapukaz putar nezewe wanehe heànoànog mehe wà nehe no. Teko ywy nànànar
    paw wenu putar wà nehe.
  eng-DRA: 'And thou shalt prophesy unto them all these words, and thou shalt say
    to them: The Lord shall roar from on high, and shall utter his voice from his
    holy habitation: roaring he shall roar upon the place of his beauty: the shout
    as it were of them that tread grapes shall be given out against all the inhabitants
    of the earth.'
