verse: JER.025.001
translations:
  mal-C: 'യെഹൂദാരാജാവായ യോശിയാവിന്റെ മകനായ യെഹോയാക്കീമിന്റെ നാലാമാണ്ടിൽ, ബാബേൽരാജാവായ
    നെബൂഖദ്നേസരിന്റെ ഒന്നാമാണ്ടിൽത്തന്നെ, എല്ലാ യെഹൂദാജനത്തെയുംപറ്റി യിരെമ്യാവിനുണ്ടായ
    അരുളപ്പാട്:'
  deu-TKW: Das Wort, welches an Jeremia über das ganze Volk Juda im vierten Jahre
    Jojakims, des Sohnes Josias, des Königs von Juda - das ist das erste Jahr Nebukadrezars,
    des Königs von Babel, - erging,
  lin-lin: Tala liloba oyo Yawe alobaki na nzela ya Jeremi na tina na bato nyonso
    ya Yuda, tango Yeoyakimi, mwana mobali ya Joziasi, mokonzi ya Yuda, akokisaki
    mibu minei na bokonzi, mpe Nabukodonozori, mokonzi ya Babiloni, akokisaki mobu
    moko na bokonzi.
  eng-LSV: The word that has been to Jeremiah concerning all the people of Judah,
    in the fourth year of Jehoiakim son of Josiah king of Judah—it [is] the first
    year of Nebuchadnezzar king of Babylon—
  eng-GNV: 'The word that came to Ieremiah, concerning all the people of Iudah in
    the fourth yeere of Iehoiakim the sonne of Iosiah King of Iudah that was in the
    first yeere of Nebuchad-nezzar King of Babel:'
  eng-WEBSTER: The word that came to Jeremiah concerning all the people of Judah in
    the fourth year of Jehoiakim the son of Josiah king of Judah, that was the first
    year of Nebuchadrezzar king of Babylon;
  nhw-BL: Ni camanali TOTECO nechmacac quema Tlanahuatijquetl Joacim, icone Josías,
    yohuiyaya para nahui xihuitl tlanahuatis. Huan ni camanali eliyaya para nochi
    masehualme tlen tlali Judá. Ya ni nojquiya elqui ipan nopa xihuitl quema Nabucodonosor
    pejqui tlanahuatía ipan tlali Babilonia.
  swh-ONEN: Neno likamjia Yeremia kuhusu watu wote wa Yuda, katika mwaka wa nne wa
    utawala wa Yehoyakimu mwana wa Yosia mfalme wa Yuda, ambao ulikuwa mwaka wa kwanza
    wa utawala wa Nebukadneza mfalme wa Babeli.
  bba-bba: Yoyɑkimu, Yosiɑsin bii, Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ nnɛse sɔɔrɑ Yinni
    Gusunɔ u kɑ Yeremi ɡɑri kuɑ Yudɑbɑn sɔ̃. Yɑ sɑ̃ɑwɑ Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ
    bokon bɑndun wɔ̃ɔ ɡbiikuu.
  eng-KJVCPB: The word that came to Jeremiah concerning all the people of Judah in
    the fourth year of Jehoiakim the son of Josiah king of Judah, that was the first
    year of Nebuchadrezzar king of Babylon;
  cpy-cpy: Tema okaataki 4 ojarentsi ipinkatharitaki inampiki Judá-paeni irika Joacim,
    itomi Josías. Ari iñaanatakiri Tajorentsi Jeremías ikamantakiri oeta awijimo-terini
    isheninka Judá-paeni. Tema owakira okaataki apaani ojarentsi ipinkatharitzi Nabucodonosor
    Kompitaariki.
  luo-luo: Wach nobiro ne Jeremia kuom jo-Juda e higa mar angʼwen mar Jehoyakim wuod
    Josia ruodh Juda, mane en higa mokwongo mar Nebukadneza ruodh Babulon.
  meu-meu: Iehoiakim, Iuda pavapavana Iosia natuna, ena lohia laḡanina ihahanina ai
    (una na Nebukadresara, Babulono pavapavana, ena lohia laḡanina gini-gunana), hereva
    na Ieremia enai e kau, Iuda taudia iboudiai daidiai;
  npi-ULB: यहूदाका सबै मानिसको विषयमा यर्मियाकहाँ आएको वचन यही हो । यहूदाका राजा योशियाहका
    छोरा यहोयाकीमको चौथो वर्षमा यो वचन आयो । त्यो बेबिलोनका राजा नबूकदनेसरको पहिलो
    वर्ष थियो ।
  yor-yor: Ọ̀rọ̀ sì tọ Jeremiah wá nípa àwọn ènìyàn Juda ní ọdún kẹrin Jehoiakimu
    ọmọ Josiah ọba Juda, èyí tí ó jẹ́ ọdún kìn-ín-ní Nebukadnessari ọba Babeli.
  pes-OPCB: در سال چهارم سلطنت یهویاقیم (پسر یوشیا)، پادشاه یهودا، پیغامی برای تمام
    مردم یهودا، از جانب خدا بر من نازل شد. در این سال بود که نِبوکَدنِصَّر، پادشاه
    بابِل، به سلطنت رسید.
  tgl-ULB: Ito ang salitang dumating kay Jeremias tungkol sa lahat ng mga tao ng Juda.
    Dumating ito sa ikaapat na taon ni Jehoaikim na anak ni Josias, hari ng Juda.
    Iyon ang unang taon ni Nebucadnezar, na hari ng Babilonia.
  cbu-NT: Jowakim Josiyasaarinee wip Utaásh tsap kurakaam kínaru, ipunpunar masach
    taachu, Nabukodonosorsha Babiloniyash kurakaamtam kínaru, minum masach taachu,
    anush Apanll nuwaa Jeremiyasaatsi, Utaáshuchee nuwaa kuki ichingaru kamanishini,
    tárangiya.
  hui-hui: Yosaia igini Yahoiagimi ibu Yudanaga kini mali tebira henego mali mane
    hayagola Anduane Homogohanda bi mbira Yuda wali agalihondo lole manda buwa bi
    ogoni i̱ Yaremaiahondo langini. Mali ogoningi Babilonoha Nebugadenesa ibu kini
    pigane hene.
  mya-mya: ယော​ရှိ​၏​သား၊ ယု​ဒ​ဘု​ရင်​ယော​ယ​ကိမ်​နန်း​စံ စ​တုတ္ထ​နှစ်​၌ ယေ​ရ​မိ​သည်​ယု​ဒ​ပြည်​သူ​အ
    ပေါင်း​တို့​နှင့်​ပတ်​သက်​၍ ထာ​ဝ​ရ​ဘု​ရား​၏​ထံ တော်​မှ​ဗျာ​ဒိတ်​တော်​ကို​ခံ​ယူ​ရ​ရှိ​လေ​သည်။
    (ထို​နှစ်​ကား​ဗာ​ဗု​လုန်​ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ ၏​နန်း​စံ​ပ​ထ​မ​နှစ်​ဖြစ်​လေ​သ​တည်း။)-
  bod-N: པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱི་སྲིད་ལོ་དང་པོའམ། ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡོ་ཤི་ཡཱའི་བུ་ཡེ་ཧོ་ཡཱ་ཀིམ་བྱ་བའི་སྲིད་ལོ་བཞི་པར།
    ཡ་ཧུ་དཱའི་མི་ཐམས་ཅད་ཀྱི་སྐོར་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡེ་རེམ་ཡཱ་ལ་བྱུང་བ་སྟེ།
  sna-sna: Shoko rakauya kuna Jeremia pamusoro pavanhu vose veJudha mugore rechina
    raJehoyakimi mwanakomana waJosia mambo weJudha, iro rakanga riri gore rokutanga
    raNebhukadhinezari mambo weBhabhironi.
  spa-BLM: La palabra que llegó a Jeremías sobre todo el pueblo de Judá, en el cuarto
    año de Joacim hijo de Josías, rey de Judá (era el primer año de Nabucodonosor,
    rey de Babilonia),
  cac-cac: Ayic schan̈il ab'il yoch vin̈aj Joacim yuninal vin̈aj Josías reyal d'a
    Judá, aton yic b'ab'el ab'il yoch vin̈aj Nabucodonosor reyal d'a Babilonia, ix
    lolon Jehová d'ayin a in Jeremías in tic yuj tas ol aj chon̈ab' Judá.
  swh-ULB: Hili ndilo neno ambalo lilimjia Yeremia juu ya watu wote wa Yuda. Ikawa
    mwaka wa nne wa Yehoyakimu, mwana wa Yosia, mfalme wa Yuda. Huo ndio mwaka wa
    kwanza wa Nebukadreza, mfalme wa Babeli.
  bel-bel: І слова, якое было Ераміі пра ўвесь народ Юдэйскі, у чацьвёрты год Ёакіма,
    сына Ёсіі, цара Юдэйскага, - гэта быў першы год Навухаданосара, цара Вавілонскага,
    -
  deu-ELBBK: Das Wort, das zu Jeremia geschah über das ganze Volk von Juda, im 4.
    Jahr Jojakims, des Sohnes Josias, des Königs von Juda, das ist das erste Jahr
    Nebukadrezars, des Königs von Babel,
  mbb-OT: Heini he tudtul mehitenged te menge etew ziyà te Juda migkaǥi te Nengazen
    diyà te ki Jeremias hein ikeepat he tuig te kedhadì ni Jehoyakim diyà te Juda,
    te anak ni Josia. Ne iyan daan heini nehuna he tuig te kedhadì ni Nebucadnezar
    ziyà te Babilonia.
  mal-2015: യോശീയാവിന്റെ മകനായി യെഹൂദാരാജാവായ യെഹോയാക്കീമിന്റെ നാലാം ആണ്ടിൽ - ബാബേൽരാജാവായ
    നെബൂഖദ്നേസരിന്റെ ഒന്നാം ആണ്ടു തന്നേ - സകല യെഹൂദാജനത്തെയും കുറിച്ചു യിരെമ്യാവിന്നുണ്ടായ
    അരുളപ്പാടു.
  rmc-rmc: Kada hin o lav, savo avľa ko Jeremijaš pal savore manuša andre Judsko.
    Oda sas akor, sar o Jojakim, le Jozijašoskro čhavo, kraľinelas andre Judsko štarto
    berš a o Nebukadnecar, o babiloňiko kraľis, ešebno berš.
  pes-OPV: کلامی که در سال چهارم یهویاقیم بن یوشیا، پادشاه یهودا که سال اول نبوکدرصر
    پادشاه بابل بود بر ارمیا درباره تمامی قوم یهودا نازل شد.
  ron-1924: Кувынтул каре а фост спус луй Иеремия деспре тот попорул луй Иуда ын ал
    патруля ан ал луй Иоиаким, фиул луй Иосия, ымпэратул луй Иуда – ачеста ера чел
    динтый ан ал луй Небукаднецар, ымпэратул Бабилонулуй –,
  ben-OBCV: যিহূদার রাজা যোশিয়ের পুত্র যিহোয়াকীমের রাজত্বের চতুর্থ বছরে, অর্থাৎ
    ব্যাবিলনের রাজা নেবুখাদনেজারের রাজত্বের প্রথম বছরে, যিহূদার লোকদের জন্য সদাপ্রভুর
    বাক্য যিরমিয়ের কাছে উপস্থিত হল।
  som-som: Kanu waa eraygii Yeremyaah u yimid oo ku saabsanaa dadka Yahuudah oo dhan,
    waxayna ahayd Yehooyaaqiim ina Yoosiyaah oo ahaa boqorkii dalka Yahuudah sannaddiisii
    afraad, taasoo ahayd sannaddii kowaad oo Nebukadresar oo ahaa boqorkii Baabuloon.
  lat-VUC: Verbum quod factum est ad Jeremiam, de omni populo Juda, in anno quarto
    Joakim filii Josiæ regis Juda (ipse est annus primus Nabuchodonosor regis Babylonis),
  eng-ASVBT: The word that came to Jeremiah concerning all the people of Judah, in
    the fourth year of Jehoiakim the son of Josiah, king of Judah (the same was the
    first year of Nebuchadnezzar king of Babylon),
  ita-1885: LA parola che fu indirizzata a Geremia, intorno a tutto il popolo di Giuda,
    nell'anno quarto di Gioiachim, figliuolo di Giosia, re di Giuda; ch'era il primo
    anno di Nebucadnesar, re di Babilonia,
  eng-LXXUP: The word that came to Jeremiah concerning all the people of Judah in
    the fourth year of Jehoiakim, son of Josiah, king of Judah;
  eng-ULB: This is the word that came to Jeremiah about all the people of Judah. It
    came in the fourth year of Jehoiakim son of Josiah, king of Judah. That was the
    first year of Nebuchadnezzar, king of Babylon.
  spa-VBL: Este es el mensaje que llegó a Jeremías en el cuarto año de Joaquín, hijo
    de Josías, rey de Judá, que era el primer año de Nabucodonosor, rey de Babilonia.
    Se refería a todo el pueblo de Judá.
  fra-_FOB: La parole qui fut adressée à Jérémie, pour tout le peuple de Juda, la
    quatrième année de Jéhojakim, fils de Josias, roi de Juda (c'était la première
    année de Nébucadnetsar, roi de Babylone),
  mal-mal: യോശീയാവിന്റെ മകനായി യെഹൂദാ രാജാവായ യെഹോയാക്കീമിന്റെ വാഴ്ചയുടെ നാലാം ആണ്ടിൽ
    - ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ ഒന്നാം ആണ്ടിൽത്തന്നെ, സകല യെഹൂദാജനത്തെയും കുറിച്ച്
    യിരെമ്യാവിനുണ്ടായ അരുളപ്പാട്.
  urd-GVR: Yahūyaqīm bin Yūsiyāh kī hukūmat ke chauthe sāl meṅ Allāh kā kalām Yarmiyāh
    par nāzil huā. Usī sāl Bābal kā bādshāh Nabūkadnazzar taḳhtnashīn huā thā. Yih
    kalām Yahūdāh ke tamām bāshindoṅ ke bāre meṅ thā.
  suz-BL: मिनु परमप्रभु यावेमी येरमीया कली यहूदा ङा मुर आन पर्बम लोव़ पाप्‍तु। मेना
    यहूदा ङा पिप योसीयाह आ तौ येहो-याकीमपिप दुम्‍शो ४ बर्स दुम्‍मेनु, बेबीलोन ङा पिप
    नेबुकदरेसर पिप दुम्‍शो बर्स का दुम्‍शो बाक्‍त। येरमीया ३६:१
  eng-NOY: The word which came to Jeremiah concerning all the people of Judah in the
    fourth year of Jehoiakim, the son of Josiah, king of Judah, which was the first
    year of Nebuchadnezzar, king of Babylon;
  ita-1927: La parola che fu rivolta a Geremia riguardo a tutto il popolo di Giuda,
    nel quarto anno di Joiakim, figliuolo di Giosia, re di Giuda (era il primo anno
    di Nebucadnetsar, re di Babilonia),
  ckb-ckb: ئەو پەیامەی لە ساڵی چوارەمی یەهۆیاقیمی کوڕی یۆشیای پاشای یەهودا، کە دەکاتە
    ساڵی یەکەمی نەبوخودنەسری پاشای بابل، سەبارەت بە هەموو گەلی یەهودا بۆ یەرمیا هات.
  eng-BBE: The word which came to Jeremiah about all the people of Judah in the fourth
    year of Jehoiakim, the son of Josiah king of Judah; this was the first year of
    Nebuchadrezzar, king of Babylon.
  kan-OKCV: ಯೋಷೀಯನ ಮಗನೂ, ಯೆಹೂದದ ಅರಸನೂ ಆದ ಯೆಹೋಯಾಕೀಮನ ಆಳ್ವಿಕೆಯ ಮೊದಲನೆಯ ವರ್ಷದಲ್ಲಿ ಅಂದರೆ,
    ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಆಳ್ವಿಕೆಯ ಮೊದಲನೆಯ ವರ್ಷದಲ್ಲಿ, ಪ್ರವಾದಿ ಯೆರೆಮೀಯನಿಗೆ
    ಯೆಹೂದ್ಯರೆಲ್ಲರ ವಿಷಯವಾಗಿ ದೈವೋಕ್ತಿಯೊಂದು ಉಂಟಾಯಿತು.
  tam-2017: யோசியாவின் மகனாகிய யோயாக்கீம் என்கிற யூதாவுடைய ராஜாவின் அரசாட்சியின் நான்காம்
    வருடத்திற்குச் சரியான, பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சார் அரசாண்ட முதலாம் வருடத்தில்
    யூதாவின் மக்கள் அனைவரையும் குறித்து எரேமியாவுக்கு உண்டான வார்த்தை;
  spa-RV-1909: PALABRA que fué á Jeremías acerca de todo el pueblo de Judá en el año
    cuarto de Joacim hijo de Josías, rey de Judá, el cual es el año primero de Nabucodonosor
    rey de Babilonia;
  ron-BTF: Cuvântul care a venit la Ieremia referitor la tot poporul lui Iuda în anul
    al patrulea al lui Ioiachim, fiul lui Iosia, împăratul lui Iuda, care a fost anul
    întâi al lui Nebucadnețar, împăratul Babilonului;
  eng-WEBP: The word that came to Jeremiah concerning all the people of Judah, in
    the fourth year of Jehoiakim the son of Josiah, king of Judah (this was the first
    year of Nebuchadnezzar king of Babylon),
  eng-FBV: This is the message that came to Jeremiah in the fourth year of Jehoiakim,
    son of Josiah, king of Judah, which was the first year of Nebuchadnezzar king
    of Babylon. It concerned all the people of Judah.
  nld-1939: Dit was het woord, dat in het vierde jaar van Jojakim, den zoon van Josias
    en koning van Juda, en het eerste jaar van Nabukodonosor, den koning van Babel,
    tot Jeremias over het hele volk van Juda gericht was,
  nch-BL: Ni camanali TOTECO techmacac quema Tanahuatijquet Joacim, icone Josías,
    yahuiyaya para nahui xihuit tanahuatis. Huan ni camanali eliyaya para nochi masehualme
    ten tali Judá. Ya ni nojquiya elqui ipan nopa xihuit quema Nabucodonosor pejqui
    tanahuatía ipan tali Babilonia.
  vie-1934: Nầy là lời phán cùng Giê-rê-mi về cả dân Giu-đa, trong năm thứ tư đời
    Giê-hô-gia-kim, con trai Giô-si-a, vua của Giu-đa; ấy là năm thứ nhất đời Nê-bu-cát-nết-sa,
    vua nước Ba-by-lôn.
  hin-CV: योशियाह के पुत्र यहूदिया के राजा यहोइयाकिम के राज्य-काल के चौथे वर्ष में
    यह बाबेल के राजा नबूकदनेज्ज़र के राज्य-काल का पहला वर्ष था, येरेमियाह को याहवेह
    का संदेश भेजा गया जो यहूदिया की सारी प्रजा से संबंधित था.
  spa-BES: La palabra que vino a Jeremías acerca de todo el pueblo de Judá en el cuarto
    año de Joacim, hijo de Josías, rey de Judá; Este fue el primer año de Nabucodonosor,
    rey de Babilonia.
  tdx-tdx: Ty tsara nimb’ am’ Iirmeà ty amo hene ondati’ Iehodào amy taom-paha’ efa’
    Iehoiakime ana’ Iosia, mpanjaka’ Iehodà, ty taom-baloha’ i Nebokadnetsare mpanjaka’
    i Bavele;
  tha-KJV: พระวจนะซึ่งมาถึงเยเรมีย์​เก​ี่​ยวด​้วยเรื่องชนชาติ​ยู​ดาห์​ทั้งสิ้น ในปี​ที่สี่​แห่​งรัชกาลเยโฮยาคิม
    ราชบุตรของโยสิยาห์​กษัตริย์​แห่​งยูดาห์ ปีน​ั้นเป็นปีต้​นร​ัชกาลของเนบูคัดเนสซาร์​กษัตริย์​ของกรุงบาบิ​โลน
  por-BR-2018: Palavra que veio a Jeremias quanto a todo o povo de Judá, no quarto
    ano de Jeoaquim, filho de Josias, rei de Judá, (o qual é o primeiro ano de Nabucodonosor
    rei de Babilônia);
  deu-ELO: Das Wort, welches zu Jeremia geschah über das ganze Volk von Juda, im vierten
    Jahre Jojakims, des Sohnes Josias, des Königs von Juda, das ist das erste Jahr
    Nebukadrezars, des Königs von Babel,
  eng-WYC-2018: The word of the Lord, that was made to Jeremy, of all the people of
    Judah, in the fourth year of Jehoiakim, the son of Josiah, the king of Judah,
    after that Jeconiah was translated into Babylon; that is the first year of Nebuchadnezzar,
    king of Babylon; (The word of the Lord, that was made to Jeremiah, about all the
    people of Judah, in the fourth year of Jehoiakim, the son of Josiah, the king
    of Judah, after that Jehoahaz was carried away captive to Egypt; that was the
    first year of Nebuchadnezzar, the king of Babylon;)
  epo-epo: Jen estas la vorto, kiu aperis al Jeremia pri la tuta Juda popolo en la
    kvara jaro de Jehojakim, filo de Joŝija, reĝo de Judujo, tio estas en la unua
    jaro de Nebukadnecar, reĝo de Babel,
  uig-PIN: Yosiyaning oƣli, Yǝⱨuda padixaⱨi Yǝⱨoakimning tɵtinqi yilida (yǝni Babil
    padixaⱨi Neboⱪadnǝsarning birinqi yilida) Yǝⱨudaning barliⱪ hǝlⱪi toƣruluⱪ Yǝrǝmiyaƣa
    kǝlgǝn sɵz, —
  beo-beo: Yuda hina bagade Yihoiagimi (Yousaia egefe) amo ea ouligibi ode biyadu
    amoga, Hina Gode da Yuda dunu ilia hou olelema:ne, nama sia:i. (Amo odega, hina
    bagade Nebiuga:denese da degabo Ba:bilone soge ouligisu lai).
  tpi-OTNT: Bikpela i gat tok long olgeta Juda na em i givim dispela tok long Jeremaia
    long namba 4 yia bilong Jehoiakim, pikinini bilong Josaia, i stap king bilong
    Juda. Dispela em i namba wan yia bilong Nebukatnesar i stap king bilong Babilon.
  hau-SA: Magana ta zo wa Irmiya game da dukan mutanen Yahuda a shekara ta huɗu ta
    Yehohiyakim ɗan Yosiya sarkin Yahuda, wadda ta kasance shekara ta fari ta Nebukadnezzar
    sarkin Babilon.
  uig-LAT: Yosiyaning oghli, Yehuda padishahi Yehoakimning tötinchi yilida (yeni Babil
    padishahi Néboqadnesarning birinchi yilida) Yehudaning barliq xelqi toghruluq
    Yeremiyagha kelgen söz, —
  nde-nde: Ilizwi lafika kuJeremiya mayelana labantu bonke bakoJuda ngomnyaka wesine
    kaJehoyakhimi indodana kaJosiya inkosi yakoJuda, okwakungumnyaka wokuqala kaNebhukhadineza
    inkosi yaseBhabhiloni.
  ton-ton: Ko e lea naʻe haʻu kia Selemaia ʻoku kau ki he kakai kotoa pē ʻo Siuta
    ʻi hono fā ʻoe taʻu ʻo Sihoiakimi ko e foha ʻo Siosaia ko e tuʻi ʻo Siuta, ko
    e ʻuluaki taʻu ia ʻo Nepukanesa ko e tuʻi ʻo Papilone;
  ces-1613: Slovo, kteréž se stalo k Jeremiášovi proti všemu lidu Judskému, léta čtvrtého
    Joakima syna Joziášova, krále Judského, (jenž jest první rok Nabuchodonozora krále
    Babylonského),
  eng-WMB: The word that came to Jeremiah concerning all the people of Judah, in the
    fourth year of Jehoiakim the son of Josiah, king of Judah (this was the first
    year of Nebuchadnezzar king of Babylon),
  tam-TCV: யூதாவின் அரசன் யோசியாவின் மகன் யோயாக்கீம் அரசாண்ட நான்காம் வருடத்தில்,
    யூதா மக்கள் எல்லோரையும் குறித்து எரேமியாவுக்கு வார்த்தை வந்தது. இது பாபிலோன் அரசனான
    நேபுகாத்நேச்சாரின் ஆட்சியின் முதலாம் வருடமாகும்.
  ceb-ULB: Mao kini ang mga pulong nga miabot kang Jeremias mahitungod sa tanang katawhan
    sa Juda. Nahitabo kini sa ikaupat nga tuig nga si Jehoyakim ang anak nga lalaki
    ni Josia, ang hari sa Juda. Mao kadto ang unang tuig sa paghari ni Nebucadnezar,
    ang hari sa Babilonia.
  pol-UBG: Słowo, które doszło do Jeremiasza o całym ludzie Judy w czwartym roku Joakima,
    syna Jozjasza, króla Judy, a był to pierwszy rok Nabuchodonozora, króla Babilonu;
  urd-GVU: یہویقیم بن یوسیاہ کی حکومت کے چوتھے سال میں اللہ کا کلام یرمیاہ پر نازل
    ہوا۔ اُسی سال بابل کا بادشاہ نبوکدنضر تخت نشین ہوا تھا۔ یہ کلام یہوداہ کے تمام
    باشندوں کے بارے میں تھا۔
  deu-1912: Dies ist das Wort, welches zu Jeremia geschah über das ganze Volk Juda
    im vierten Jahr Jojakims, des Sohnes Josias, des Königs in Juda (welches ist das
    erste Jahr Nebukadnezars, des Königs zu Babel),
  kan-2017: ಯೋಷೀಯನ ಮಗನೂ ಯೆಹೂದದ ಅರಸನೂ ಆದ ಯೆಹೋಯಾಕೀಮನ ಆಳ್ವಿಕೆಯ ನಾಲ್ಕನೆಯ ವರ್ಷದಲ್ಲಿ, ಅಂದರೆ
    ಬಾಬೆಲಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಆಳ್ವಿಕೆಯ ಮೊದಲನೆಯ ವರ್ಷದಲ್ಲಿ,
  yap-yap: U lan e bin aningeg e duw ni Jehoyakim nib mo’on ni fak Josiah e pilung
    u Judah, me thap e thin rok SOMOL ngog nib l’ag rogon ko girdi’ nu Judah. (Irera’
    e re duw ni som’on nike pilung Nebukadnezzar u Babylon.)
  hlt-MCSB: Judah manghai Josiah capa Jehoiakim kah a kum li dongah Judah pilnam pum
    kawng dongah Jeremiah taengla ol ha pawk. Te vaengah Babylon manghai Nebukhanezar
    kah kum lamhmacuek la om.
  mdy-ETH: ዒዮሲያሴ ናኣዚ፥ ዒዮዓቄሜ ዪሁዳይዳ ካኣታዼንቴ ዖይዳሳ ሌዓ ዪሁዳ ዴሮ ዛሎ ናንጊና ናንጋ ጎዳ ታኣም ኬኤዜ ባኣዚ
    ዓኣኔ፤ ዬይ ኬኤዚንቴሢ ባብሎኔ ካኣቲ፥ ናብካዳናፆኦሬ ካኣታዼ ቤርታሳ ሌዖናኬ፤
  twi-ASANTE: Asɛm a ɛfa Yudafoɔ nyinaa ho baa Yeremia nkyɛn wɔ Yudahene Yosia babarima
    Yehoiakim, adedie afe a ɛtɔ so ɛnan a ɛyɛ Babiloniahene Nebukadnessar adedie afe
    a ɛdi ɛkan.
  eng-WEBU: The word that came to Jeremiah concerning all the people of Judah, in
    the fourth year of Jehoiakim the son of Josiah, king of Judah (this was the first
    year of Nebuchadnezzar king of Babylon),
  wal-wal: Yoosiyaasa na7ai, Yihudaa Kawoi Yo7aqeemi kawotido oiddantto laittan, Baabiloone
    Kawoi Naabukadanaxoori kawotido koiro laittan, Yihudaa asaa ubbaa xeelliyaaban
    Ermmaasakko yiida qaalai hagaa.
  spa-PDDPT: Palabra que vino a Jeremías con respecto a todo el pueblo de Judá, el
    año cuarto de Joacim, hijo de Josías, rey de Judá, el cual era el año primero
    de Nabucodonosor, rey de Babilonia.
  gun-gun: Ha'e gui Jeremias pe ou ayvu Judá pygua kuery regua. Josias ra'y Judá pygua
    huvixa Jeoaquim irundy ma'etỹ re ma oĩ jave py ou. Ha'e va'e ma'etỹa ma Babilônia
    pygua huvixa Nabucodonosor peteĩ ma'etỹ re oĩa va'e.
  ilo-ULB: Daytoy ti sao nga immay kenni Jeremias maipapan kadagiti amin a tattao
    iti Juda. Napasamak daytoy iti maikapat a tawen ni Jehoyakim a putot ni Josias,
    nga ari iti Juda. Dayta ti umuna a tawen ni Nebucadnezar nga ari iti Babilonia.
  kpg-kpg: I lodo di haa ngadau o Jehoiakim, tama daane Josiah, nogo king i Judah,
    gei au gu gaamai agu helekai mai baahi Dimaadua i di hai o digau huogodoo o Judah.
    (Di madagoaa deenei dela di tahi ngadau o Nebuchadnezzar ne king i Babylonia.)
  uig-ARA: يوسىيانىڭ ئوغلى، يەھۇدا پادىشاھى يەھوئاكىمنىڭ تۆتىنچى يىلىدا (يەنى بابىل
    پادىشاھى نېبوقادنەسارنىڭ بىرىنچى يىلىدا) يەھۇدانىڭ بارلىق خەلقى توغرۇلۇق يەرەمىياغا
    كەلگەن سۆز، ــ
  sus-sus: Alatala naxa masenyi nde ti Annabi Yeremi bɛ, Yosiya xa di Yehoyakimi xa
    mangɛya ɲɛ naani nde kui Yudaya bɔxi ma. Na nu findixi Nebukadansari xa mangɛya
    ɲɛ singe nan na Babilɔn bɔxi ma.
  pon-2006: Ni kapahieun sounpar en mwehin nanmwarkien Suda, Sehoiakim, nein Sosaia,
    I aleier mahsen sang rehn KAUN-O me pid aramas koaros en Suda. (Ih keieun sounpar
    met me Nepukadnesar wiahla nanmwarkien Papilonia.)
  ksd-ksd: Go ra tinata i ga tadav Ieremia ure ra tarai Iuda par, ta ra vaivatina
    kilala Ieoiakim natu i Iosia i ga king Iuda tana (nina ba ra luaina kilala Nebukadnesar
    i ga ki na king aro Babilon),
  tur-YTC: 'Yahuda Kralı Yoşiya oğlu Yehoyakim''in dördüncü yılında (bu, Babil Kralı
    Nebukadnetsar''ın birinci yılıydı), Yahuda halkının tümü hakkında Yeremya''ya
    gelen söz şudur:'
  grc-BRENT: Ὁ ΛΟΓΟΣ Ὁ ΓΕΝΟΜΕΝΟΣ ΠΡΟΣ ἹΕΡΕΜΙΑΝ ἐπὶ πάντα τὸν λαὸν Ἰούδα ἐν τῷ ἔτει
    τῷ τετάρτῳ τοῦ Ἰωακεὶμ υἱοῦ Ἰωσία βασιλέως Ἰούδα,
  ind-AYT: Firman yang datang kepada Yeremia tentang semua orang Yehuda pada tahun
    keempat pemerintahan Yoyakim, anak Yosia, raja Yehuda, yaitu tahun pertama pemerintahan
    Nebukadnezar, raja Babel,
  nya-nya: Yehova anayankhula ndi Yeremiya za anthu onse a ku Yuda mʼchaka chachinayi
    cha ufumu wa Yehoyakimu mwana wa Yosiya mfumu ya ku Yuda, chimene chinali chaka
    choyamba cha ufumu wa Nebukadinezara mfumu ya ku Babuloni.
  hrv-hrv: Riječ upućena Jeremiji o svem narodu judejskom, četvrte godine Jojakima,
    sina kralja judejskog - to je prve godine Nabukodonozora, kralja babilonskog.
  mps-mps: Genuai Bidigo po te Juda tigidalide elalubaso, tama agai te po Jeremaiabolo
    mawai, te Josaiago ogwa Jehoiakim te kibu be me si me side te Juda king bidali.
    Te sogo te Nebukatnesar te Babilonde te kibu be delide mu te king bidibo sogo
    dao.
  tpi-tpi: Bikpela i gat tok long olgeta Juda na em i givim dispela tok long Jeremaia
    long namba 4 yia bilong Jehoiakim, pikinini bilong Josaia, i stap king bilong
    Juda. Dispela em i namba wan yia bilong Nebukatnesar i stap king bilong Babilon.
  dan-1931: Det Ord, som kom til Jeremias om alt Judas Folk i Josias' Søns, Kong Jojakim
    af Judas, fjerde År, det er Kong Nebukadrezar af Babels første År,
  vie-OVCB: Đây là sứ điệp từ Chúa Hằng Hữu ban cho Giê-rê-mi phán về dân cư Giu-đa
    vào năm thứ tư Giê-hô-gia-kim cai trị Giu-đa. Đây cũng là năm Vua Nê-bu-cát-nết-sa
    bắt đầu cai trị Ba-by-lôn.
  guj-2017: યહૂદિયાના રાજા, યોશિયાના દીકરા, યહોયાકીમના ચોથા વર્ષમાં એટલે બાબિલના રાજા
    નબૂખાદનેસ્સારના પહેલા વર્ષમાં યહૂદિયાના સર્વ લોક વિષે જે વચન યર્મિયા પાસે આવ્યું
    તે;
  pon-2006A: Ni kapahieun sounpar en mwehin nanmwarkien Suda, Sehoiakim, nein Sosaia,
    I aleier mahsen sang rehn KAUN-O me pid aramas koaros en Suda. (Ih keieun sounpar
    met me Nepukadnesar wiahla nanmwarkien Papilonia.)
  por-BRBSL: A palavra que chegou a Jeremias sobre todo o povo de Judá, no quarto
    ano de Jeoiaquim, filho de Josias, rei de Judá (este foi o primeiro ano de Nabucodonosor,
    rei da Babilônia),
  cth-cth: 'Judah siangpahrang Jehoiakim, Josiah capa a bawinae kum pali nah, Judah
    taminaw pueng kong dawk Jeremiah koe ka tho e lawk teh: hatnae tueng Babilon siangpahrang
    Nebukhadnezar a bawinae a kum pasueknae doeh.'
  twi-twi: Asɛm a ɛfa Yudafo nyinaa ho baa Yeremia nkyɛn wɔ Yudahene Yosia babarima
    Yehoiakim adedi afe a ɛto so anan a ɛyɛ Babiloniahene Nebukadnessar adedi afe
    a edi kan no mu.
  hlt-hlt: Judah manghai Josiah capa Jehoiakim kah a kum li dongah Judah pilnam pum
    kawng dongah Jeremiah taengla ol ha pawk. Te vaengah Babylon manghai Nebukhanezar
    kah kum lamhmacuek la om.
  tbz-SIM: Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Sosiɑsi birɛ Sosɑkimmu kpɑ̀tì benni nɑɑnnì miɛkɛ
    nkɛ Kuyie nni mbɛ́innɛ̀mɛ̀ Sudɑɑ kɔbɛ bɛmɔu kpɛ́í. Dɛ do sɔ̃́ mBɑbidɔnni kɔbɛ
    kóo kpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ bo o kpɑ̀tì benni ketirì miɛkɛ nkɛ.
  msy-2020: Ikiavɨra Itir God Judabav kɨmamin akam iti, egha akar kam isa Jeremaia
    ganɨngi. Dughiar kamɨn Josaian otarim Jehoiakim, a Judabar atrivimɨn itima, an
    namba 4ɨn azenim oto. Ezɨ Nebukatnesar Babilonɨn atrivim itima an namba 1ɨn azenim
    oto.
  azb-azb: Yəhuda padşahı Yoşiya oğlu Yehoyaqimin padşahlığının dördüncü ilində bütün
    Yəhuda xalqı barədə Yeremyaya söz nazil oldu. Bu, Babil padşahı Navuxodonosorun
    padşahlığının birinci ilində oldu.
  eng-DBY: The word that came to Jeremiah concerning all the people of Judah, in the
    fourth year of Jehoiakim the son of Josiah, the king of Judah (that is, the first
    year of Nebuchadrezzar king of Babylon),
  hin-2017: योशिय्याह के पुत्र यहूदा के राजा यहोयाकीम के राज्य के चौथे वर्ष में जो
    बाबेल के राजा नबूकदनेस्सर के राज्य का पहला वर्ष था, यहोवा का जो वचन यिर्मयाह नबी
    के पास पहुँचा,
  wol-KYG: Kàddu gii dikkal na Yeremi, jëm ci waa Yuda gépp, ci ñeenteelu atu nguurug
    doomu Yosya Yowakim, buurub Yuda. Mu yemook at mi jëkk ci nguurug Nabukodonosor
    buuru Babilon.
  eng-YLT: The word that hath been unto Jeremiah concerning all the people of Judah,
    in the fourth year of Jehoiakim son of Josiah king of Judah, — it [is] the first
    year of Nebuchadrezzar king of Babylon, —
  eng-WYC-2017: The word of the Lord, that was made to Jeremy, of all the people of
    Judah, in the fourth year of Jehoiakim, the son of Josiah, the king of Judah,
    after that Jeconiah was translated into Babylon; that is the first year of Nebuchadnezzar,
    king of Babylon;
  eng-WMBB: The word that came to Jeremiah concerning all the people of Judah, in
    the fourth year of Jehoiakim the son of Josiah, king of Judah (this was the first
    year of Nebuchadnezzar king of Babylon),
  urd-GVH: यहूयक़ीम बिन यूसियाह की हुकूमत के चौथे साल में अल्लाह का कलाम यरमियाह पर
    नाज़िल हुआ। उसी साल बाबल का बादशाह नबूकदनज़्ज़र तख़्तनशीन हुआ था। यह कलाम यहूदाह
    के तमाम बाशिंदों के बारे में था।
  rug-rug: Pa vina made vuahenina sa binaṉara te Zehoiakimi, sa tuna Zosaea sa baṉara
    pa Ziuda, asa sa vuaheni kekenu tanisa binaṉara te Nebukaneza pa Babiloni, si
    kamo sa zinama te Zihova koe Zeremaea pa guguadi ri doduru tiena sa popoa Ziuda.
  gaz-gaz: Bara Yehooyaaqiim ilmi Yosiyaas mootii Yihuudaa ture keessaa waggaa afuraffaatti
    jechuunis bara mootummaa Nebukadnezar mooticha Baabilon keessa waggaa tokkoffaatti
    dubbiin waaʼee saba Yihuudaa hundaatiif gara Ermiyaas dhufe kanaa dha.
  fra-LSG: La parole fut adressée à Jérémie sur tout le peuple de Juda, la quatrième
    année de Jojakim, fils de Josias, roi de Juda, c’était la première année de Nebucadnetsar,
    roi de Babylone,
  yal-yal: Ala yi falan ti Yeremi xa lan Yuda yamaan birin ma, Yosiyaa dii xɛmɛn Yehoyakimi
    a mangayaan ɲɛɛ naanindeni Yuda yamanani, naxan mɔn findixi Nebukadanesari a mangayaan
    ɲɛɛ singen na Babilɔn yi.
  haw-1868: 'KA olelo i hiki mai io Ieremia la no na kanaka a pau o ka Iuda, i ka
    makahiki aha o lehoiakima, ke keiki a losia, ke alii o ka Iuda, oia hoi ka makahiki
    akahi o Nebukaneza, ke alii o Babulona:'
  arb-NAV: النُّبُوءَةُ الَّتِي أَوْحَى بِها الرَّبُّ إِلَى إِرْمِيَا عَنْ جَمِيعِ
    شَعْبِ يَهُوذَا، فِي السَّنَةِ الرَّابِعَةِ مِنْ حُكْمِ يَهُويَاقِيمَ بْنِ يُوشِيَّا
    مَلِكِ يَهُوذَا، الْمُوَافِقَةِ لِلسَّنَةِ الأُولَى مِنْ مُلْكِ نَبُوخَذْنَصَّرَ
    مَلِكِ بَابِلَ.
  ewe-ewe: Le Yosia ƒe vi, Yehoyakim, Yuda fia ƒe ƒe enelia me si nye Babilonia fia
    Nebukadnezar ƒe ƒe gbãtɔ me la, Yehowa ƒe nya va na Yeremia ku ɖe Yuda dukɔ la
    ŋu.
  eng-LEE: The word that came to Jeremiah concerning all the people of Judah, in the
    fourth year of Jehoyakim the son of Josiah the king of Judah, which is the first
    year of Nebuchadrezzar the king of Babylon;
  asm-FB: যিহূদাৰ আটাই লোকৰ বিষয়ে যিহোৱাৰ পৰা যিৰিমিয়ালৈ এই বাক্য আহিছিল। যোচিয়াৰ
    পুত্ৰ যিহূদাৰ ৰজা যিহোয়াকীমৰ ৰাজত্বৰ চতুৰ্থ বছৰত বাবিলৰ নবূখদনেচৰ ৰজাৰ ৰাজত্বৰ
    প্ৰথম বছৰত এই বাক্য আহিছিল।
  sus-A: عَلَتَلَ نَشَ مَسٍنيِ ندٍ تِ عَننَبِ يٍرٍ مِ بّ، يٌسِيَ شَ دِ يٍهٌيَكِمِ
    شَ مَنفّيَ حّ نَانِ ندٍ كُي يُدَيَ بْشِ مَ. نَ نُ قِندِشِ نٍبُكَدَنسَرِ شَ مَنفّيَ
    حّ سِنفٍ نَن نَ بَبِلْن بْشِ مَ.
  fra-SBL: La parole qui fut adressée à Jérémie sur tout le peuple de Juda, la quatrième
    année de Jojakim, fils de Josias, roi de Juda (c'était la première année de Nabuchodonosor,
    roi de Babylone),
  hbo-hbo: הַדָּבָ֞ר אֲשֶׁר־הָיָ֤ה עַֽל־יִרְמְיָ֙הוּ֙ עַל־כָּל־עַ֣ם יְהוּדָ֔ה בַּשָּׁנָה֙
    הָֽרְבִעִ֔ית לִיהֹויָקִ֥ים בֶּן־יֹאשִׁיָּ֖הוּ מֶ֣לֶךְ יְהוּדָ֑ה הִ֗יא הַשָּׁנָה֙
    הָרִ֣אשֹׁנִ֔ית לִנְבֽוּכַדְרֶאצַּ֖ר מֶ֥לֶךְ בָּבֶֽל׃
  kik-kik: Ndũmĩrĩri nĩyakinyĩrĩire Jeremia ĩkoniĩ andũ othe a Juda, mwaka-inĩ wa
    kana wa gũthamaka kwa Jehoiakimu mũrũ wa Josia mũthamaki wa Juda, naguo nĩguo
    warĩ mwaka wa mbere wa gũthamaka kwa Nebukadinezaru mũthamaki wa Babuloni.
  omb-omb: A leo mo vumai lawe Jeremae huri na sinobu tau Juda lo higao gaivesigi
    tavohe Jehoiakim netui Josaea Ratahigi tau Juda, lo muei higao noi Nebukadnesa
    Ratahigi tau Babilon.
  fra-NCL: La parole qui fut adressée à Jérémie touchant tout le peuple de Juda, en
    la quatrième année de Joakim, fils de Josias, roi de Juda, — c’était la première
    année de Nabuchodonosor, roi de Babylone — ;
  cek-AK: Babylon siangpahrang Nebuchadnezzar angraeng ah ohhaih saningto haih, Josiah
    capa Judah siangpahrang Jehoiakim angraenghaih saning palito haih naah, Judah
    kaminawk boih kawng pongah Jeremiah khaeah lok to angzoh,
  cuk-cuk: Jeremíasʼse Bab-Dummad-gayaburba-nonikidi, ega Judá-dulemargi sunmaknonikid.
    Deunni, Josías-machi-Judá-e-rey-Joacim birgabakegus reyga-maidgi, Bab-Dummad Jeremíasʼga
    sunmaknonikid. Deunni, Babilonia-Rey-Nabucodonosor birgagwengus negsemaid.
  uig-CYR: Йосияниң оғли, Йәһуда падишаси Йәһоакимниң төртинчи жилида (йәни Бабил
    падишаси Небоқаднәсарниң биринчи жилида) Йәһуданиң барлиқ хәлқи тоғрилиқ Йәрәмияға
    кәлгән сөз, —
  tel-2017: యోషీయా కొడుకూ, యూదా రాజు అయిన యెహోయాకీము నాలుగో సంవత్సరం పాలనలో, అంటే
    బబులోను రాజు నెబుకద్నెజరు మొదటి సంవత్సరంలో యూదా ప్రజలందరి గురించి యిర్మీయాకు వచ్చిన
    సందేశం.
  hat-BSA: Pawòl ki te rive kote Jérémie konsènan tout pèp a Juda a, nan katriyèm
    ane a Jojakim, fis a Josias, wa Juda a, (ki te nan premye ane Nebucadnetsar, wa
    Babylone nan),
  kos-kos: In yac se akakosr ma Jehoiakim, wen natul Josiah, el tokosra lun Judah,
    nga eis kas sin LEUM GOD ke mwet Judah. (Ma se inge ma ke yac se oemeet ma Nebuchadnezzar
    el tuh tokosra lun Babylonia.)
  hbo-WLC: הַדָּבָ֞ר אֲשֶׁר־הָיָ֤ה עַֽל־יִרְמְיָ֙הוּ֙ עַל־כָּל־עַ֣ם יְהוּדָ֔ה בַּשָּׁנָה֙
    הָֽרְבִעִ֔ית לִיהוֹיָקִ֥ים בֶּן־יֹאשִׁיָּ֖הוּ מֶ֣לֶךְ יְהוּדָ֑ה הִ֗יא הַשָּׁנָה֙
    הָרִ֣אשֹׁנִ֔ית לִנְבֽוּכַדְרֶאצַּ֖ר מֶ֥לֶךְ בָּבֶֽל׃
  ibo-ibo: Okwu ruru Jeremaya ntị banyere ndị Juda niile, nʼafọ nke anọ nke ọchịchị
    eze Jehoiakim, nwa Josaya na Juda. Ọ bụkwa nʼafọ nke mbụ nke ọchịchị eze Nebukadneza
    na Babilọn.
  ory-ory: ଯୋଶୀୟର ପୁତ୍ର, ଯିହୁଦାର ରାଜା ଯିହୋୟାକୀମ୍‍ଙ୍କ ରାଜତ୍ଵର ଚତୁର୍ଥ ବର୍ଷରେ ଯିହୁଦାର
    ସମଗ୍ର ଲୋକ ବିଷୟରେ ଯିରିମୀୟଙ୍କ ନିକଟରେ ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା, ସେହି ବର୍ଷ ବାବିଲର ରାଜା
    ନବୂଖଦ୍‍ନିତ୍ସରଙ୍କ ରାଜତ୍ଵର ପ୍ରଥମ ବର୍ଷ ଥିଲା;
  chk-chk: Iwe, lon arüanün ierin mwün Jehoiakim ewe kingen Juta nöün Josia we mwän
    eu pworaus a tori Jeremaia fän äsengesin ekewe aramasen Juta meinisin. Iei aeuin
    ierin mwün Nepukatnesar ewe kingen Papilon.
  rop-rop: Wal mi na bin gedim mesij brom YAWEI det trubala God blanga dalim ol detlot
    pipul brom Juda langa det namba 4 yiya wen Jehoiakim det san blanga Josaiya, bin
    jidan king langa Juda. Dijan bin det feswan yiya wen Nebakanesa bin jidan king
    langa Bebalon.
  ukr-1871: Слово, що надійшло до Еремії про ввесь нарід Юдейський, в четвертому роцї
    Йоакимовому Йосієнковому, царя Юдейського, а се був первий рік Навуходонозорів,
    царя Вавилонського, —
  deu-1951: Das Wort, welches an Jeremia über das ganze Volk Juda erging im vierten
    Jahre Jojakims, des Sohnes Josias, des Königs von Juda, (das ist das erste Jahr
    Nebukadnezars, des Königs von Babel),
  eng-JPS: The word that came to Jeremiah concerning all the people of Judah in the
    fourth year of Jehoiakim the son of Josiah, king of Judah, that was the first
    year of Nebuchadrezzar king of Babylon;
  srp-1865: Rijeè koja doðe Jeremiji za sav narod Judin èetvrte godine Joakima sina
    Josijina cara Judina, a to je prva godina Navuhodonosora cara Vavilonskoga,
  lug-lug: Ekigambo ekikwata ku bantu bonna aba Yuda ne kijjira Yeremiya mu mwaka
    ogwokuna ogw’obufuzi bwa Yekoyakimu mutabani wa Yosiya kabaka wa Yuda, ogwali
    omwaka ogusooka ogw’obufuzi bwa kabaka Nebukadduneeza mu bwakabaka bwa Babulooni.
  heb-heb: הדבר אשר היה על ירמיהו על כל עם יהודה בשנה הרבעית ליהויקים בן יאשיהו מלך
    יהודה היא השנה הראשנית לנבוכדראצר מלך בבל׃
  ben-IRV: যিহূদার সমস্ত লোকদের সম্বন্ধে এই বাক্য যিরমিয়ের কাছে এল। যোশিয়ের ছেলে
    যিহূদার রাজা যিহোয়াকীমের রাজত্বের চতুর্থ বছরে এটি এসেছিল। সেটি বাবিলের রাজা নবূখদনিৎসরের
    প্রথম বছর ছিল।
  pan-pan: ਉਹ ਬਚਨ ਜਿਹੜਾ ਯਿਰਮਿਯਾਹ ਨੂੰ ਯਹੂਦਾਹ ਦੀ ਸਾਰੀ ਪਰਜਾ ਬਾਰੇ ਆਇਆ। ਉਹ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ
    ਯੋਸ਼ੀਯਾਹ ਦੇ ਪੁੱਤਰ ਯਹੋਯਾਕੀਮ ਦੇ ਸ਼ਾਸਨ ਦੇ ਚੌਥੇ ਸਾਲ ਵਿੱਚ ਸੀ, ਜਿਹੜਾ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ
    ਦਾ ਪਹਿਲਾ ਸਾਲ ਸੀ
  mya-JVB: ယုဒ ရှင်ဘုရင် ယောရှိ မင်းကြီးသား ယောယကိမ် နန်းစံစတုတ္ထ နှစ် ၊ ဗာဗုလုန်
    ရှင်ဘုရင် နေဗုခဒ်နေဇာ နန်းစံပဌမ နှစ် တွင်၊ ယုဒ ပြည်သား အပေါင်း တို့ကို ရည်မှတ်
    ၍၊ ယေရမိ သို့ ရောက် လာသော နှုတ်ကပတ် တော်ကို၊
  tbg-tbg: Josaiara maaqu King Jehoiakimiva 4 ihinavuara Iutaaqaa raqiki vau entara
    Noravano Kotiva Iutaini variakara vakaaka vo ti tiva timura. (Vi ihiraqaa King
    Nebukanesaava avuniqama kero Babironi vataqaa raqiki vaura.)
  hmo-hmo: Iehoiakimi, Iuda ena king Iosaia ena natuna, ena lohia lagani namba 4 lalonai,
    lau Ieremia dekenai Lohiabada ena hereva ia ginidae, Iuda taudia ibounai totona.
    Inai lagani lalonai Nebukanesa, Babulonia ena king ese iena king dagi ia hamatamaia.
  urd-urd: वह कलाम जो शाह — ए — यहूदाह यहूयक़ीम — बिन — यूसियाह के चौथे बरस में, जो
    शाह — ए — बाबुल नबूकदनज़र का पहला बरस था, यहूदाह के सब लोगों के बारे में यरमियाह
    पर नाज़िल हुआ;
  rus-SYN: Слово, которое было к Иеремии о всем народе Иудейском, в четвертый год
    Иоакима, сына Иосии, царя Иудейского, - это был первый год Навуходоносора, царя
    Вавилонского, -
  bqc-SIM: Dii yã'ò Zelemiiɛ Yudaↄ yã́ musu Yudaↄ kí Yoakiũ, Yosia nɛ́ kpalablea
    wɛ̃̀ síiↄ̃de guu, Babɛli kí Nɛbukanɛza kpalablea wɛ̃̀ sɛ̃́ia guu.
  tcz-CHONGTHU: Judah lengpa Josiah chapa Jehoiakim lengchan kal kumli lhin kum in,
    Pakaiyin Jeremiah heng’a, Judah mite jouse dingin thu ahinseiye. Hiche kum chu,
    Babylon lengpa Nebuchadnezzar lengchan kipat kum ahi.
  mar-mar: यहूदातील सर्व लोकांबद्दल यिर्मयाकडे आलेले वचन, ते असे, यहूदाचा राजा योशीया,
    याचा मुलगा, यहोयाकीम याच्या कारकिर्दीच्या चौथ्या वर्षी, हे बाबेलचा राजा नबुखद्नेस्सर
    ह्याच्या पाहिल्या वर्षात,
  qub-qub: Judächo chuscu watana Josiaspa wamran Joacim ray caycaptin, Judächo tiyaj
    runacuna imano cananpaj cashantapis Jeremiasta Tayta Dios willaparan. Chayga caran
    Nabucodonosor chayraj juc wata Babiloniapa raynin caycaptinmi.
  bqp-bqp: Yoyɑkimu, Yosiɑsin bii, Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ nnɛse sɔɔrɑ Yinni
    Gusunɔ u kɑ Yeremi gɑri kuɑ Yudɑbɑn sɔ̃. Yɑ sɑ̃ɑwɑ Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ
    bokon bɑndun wɔ̃ɔ gbiikuu.
  hat-hat: Seyè a te bay Jeremi yon mesaj sou pèp peyi Jida a, nan katriyèm lanne
    rèy wa Jojakim, pitit Jozyas, nan peyi Jida. Lè sa a, Nèbikadneza te nan premye
    lanne li depi li te wa peyi Babilòn.
  eng-BSB: This is the word that came to Jeremiah concerning all the people of Judah
    in the fourth year of Jehoiakim son of Josiah king of Judah, which was the first
    year of Nebuchadnezzar king of Babylon.
  eng-WEBPB: The word that came to Jeremiah concerning all the people of Judah, in
    the fourth year of Jehoiakim the son of Josiah, king of Judah (this was the first
    year of Nebuchadnezzar king of Babylon),
  kbq-kbq: Hagi Josaia nemofo Jehoiakimi'ma Juda vahe kinima manino egeno nampa 4ma
    hia kafufina, Nebukatnesa'a Babiloni vahe kinia ese kafu kinia mani'ne. E'i ana
    knafi Ra Anumzamo'a maka Juda vahekura ama nanekea Jeremaia'na nasami'ne.
  nhe-BL: Ni tlajtoli TOTECO nechmacac quema Tlanahuatijquetl Joacim, icone Josías,
    yahuiyaya para nahui xihuitl tlanahuatis. Huan ni tlajtoli eliyaya para nochi
    tlacame tlen tlali Judá. Ya ni nojquiya elqui ipan nopa xihuitl quema Nabucodonosor
    pejqui tlanahuatía ipan tlali Babilonia.
  gub-BL: Zeoaki Zuzi ta'yr Zuta ywy rehe har wanuwihawete romo heko mehe 4 haw kwarahy
    mehe Tupàn Tuweharupi Wiko Ma'e umume'u uze'eg ihewe, teko Zuta ywy rehe har rehe
    uze'eg pà a'e kury. A'e ma'e uzeapo Namukononozor Mawiron ywy rehe har wanuwihawete
    romo heko mehe pitài haw kwarahy mehe no.
  eng-DRA: The word that came to Jeremias concerning all the people of Juda, in the
    fourth year of Joakim the son of Josias king of Juda, (the same is the first year
    of Nabuchodonosor king of Babylon,)
