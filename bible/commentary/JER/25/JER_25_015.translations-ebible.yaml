verse: JER.025.015
translations:
  mal-C: 'ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ എന്നോട് അരുളിച്ചെയ്തത് ഇപ്രകാരമാണ്: “എന്റെ ക്രോധമദ്യം
    അടങ്ങിയ ഈ പാനപാത്രം എന്റെ കൈയിൽനിന്നു വാങ്ങി, ഞാൻ ഏതെല്ലാം ജനതകളുടെ മധ്യത്തിലേക്കു
    നിന്നെ അയയ്ക്കുന്നുവോ അവരെയെല്ലാം അതു കുടിപ്പിക്കുക.'
  deu-TKW: 'Denn also sprach Jahwe, der Gott Israels, zu mir: Nimm diesen Becher mit
    Wein aus meiner Hand und laß von ihm alle die Völker, zu denen ich dich senden
    werde, trinken,'
  lin-lin: 'Tala liloba oyo Yawe, Nzambe ya Isalaele, alobaki na ngai : « Kamata na
    loboko na Ngai kopo etonda na vino ya kanda na Ngai mpe melisa yango bikolo nyonso
    epai wapi nakotinda yo.'
  eng-LSV: 'For thus said YHWH, God of Israel, to me: “Take the wine cup of this fury
    out of My hand, and you have caused all the nations to drink it to whom I am sending
    you;'
  eng-GNV: For thus hath the Lord God of Israel spoken vnto me, Take the cuppe of
    wine of this mine indignation at mine hand, and cause all the nations, to whome
    I sende thee, to drinke it.
  eng-WEBSTER: For thus saith the LORD God of Israel to me; Take the wine cup of this
    fury at my hand, and cause all the nations, to whom I send thee, to drink it.
  nhw-BL: 'Huan TOTECO Dios catli toTeco tiisraelitame, nechilhui: “Xijcui ni caxitl
    catli eltoc nomaco. Eltoc quen nopa caxitl temitoc ica nocualancayo. Huan nijnequi
    xijchihua para ma quiijica nochi catli ehuani nopa tlalme campa na nimitztitlanis
    pampa nijnequi niquintlatzacuiltis.'
  swh-ONEN: 'Hili ndilo Bwana, Mungu wa Israeli, aliloniambia: “Chukua kutoka mkononi
    mwangu kikombe hiki kilichojaa divai ya ghadhabu yangu, na kuyanywesha mataifa
    yote ambayo ninakutuma kwao.'
  bba-bba: Yinni Gusunɔ u win mɔru weesinɑ kɑ tɑm mɛ u doke nɔrɑ sɔɔ u nɛ, Yeremi
    tĩi u nɛɛ, n ye mɔɔ kpɑ n de bwese nìn mi u mɑn ɡɔriɔ nu ye nɔ.
  eng-KJVCPB: For thus saith the Lord God of Israel unto me; Take the wine cup of
    this fury at mine hand, and cause all the nations, to whom I send thee, to drink
    it.
  luo-luo: 'Ma e gima Jehova Nyasaye, Nyasach Israel, nowachona: “Kaw e lweta kikombeni
    moole divai mopongʼ mar mirimba kendo iket ogendini duto ma aori kuomgi omadhe.'
  meu-meu: 'Iehova, Israel Diravana, ese ini e hereva henigu toma, eto: Ina kehere,
    badu vine-ranuna keherena, na lau imagu amo avabia, bena dekedia baina siaimu
    lao basileiadia iboudiai na ba ha-inulaidia.'
  npi-ULB: किनकि परमप्रभु इस्राएलका परमेश्‍वरले मलाई यसो भन्‍नुभयो, “मेरो हातबाट क्रोधको
    मदिराले भरिएको यो कचौरा लि, र मैले तँकहाँ पठाउने सबै जातिलाई यो पिउन लगा ।
  yor-yor: 'Èyí ni ohun tí Olúwa Ọlọ́run Israẹli wí fún mi: “Gba ago yìí ní ọwọ́ mí
    tí ó kún fún ọtí wáìnì ìbínú mi, kí o sì mú gbogbo orílẹ̀-èdè ti mo rán ọ sí mu
    ún.'
  pes-OPCB: 'آنگاه خداوند، خدای اسرائیل به من فرمود: «این جام شراب را که از خشم و
    غضب من لبریز شده است، بگیر و به تمام قومهایی که تو را نزد آنها می‌فرستم بنوشان'
  tgl-ULB: Sapagkat ito ang sinabi sa akin ni Yahweh, ang Diyos ng Israel, “Kunin
    mo ang saro ng alak ng matinding galit sa aking mga kamay at painumin mo ang lahat
    ng mga bansa kung saan kita isusugo.
  hui-hui: Anduane Homogo Isaraelenaga Ngode Datagaliwabe ibugua i̱hondo lalu, Yaremaia-o
    i̱na gabo beha waini iba berelo yu kogoni i̱naga keba holene ngagonaga manane
    yu ko. Waini iba gabo be ogoniha bedaore wali agali dewaore bu kagoha yalu pobelo
    ngulebero. Ani ngerogola tigua waini iba gabo be ogoniha howa nelo í̠na mo na
    habe.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​က ငါ့​အား``သင်​သည်​ငါ​၏
    အ​မျက်​တော်​နှင့်​ပြည့်​လျက်​ရှိ​သည့်​ဤ​စ​ပျစ် ရည်​ခွက်​ဖ​လား​ကို​ငါ့​ထံ​မှ​ယူ​၍
    သင့်​အား ငါ​စေ​လွှတ်​တော်​မူ​သည့်​လူ​မျိုး​တ​ကာ​တို့ ကို​တိုက်​ခိုက်​လော့။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ངའི་ལག་ནས་ཁྲོ་གཏུམ་གྱི་ཕོར་བ་འདི་བླངས་ཏེ།
    ངས་ཁྱོད་མངགས་པའི་ཡུལ་ཁམས་སོ་སོའི་མི་རིགས་ཐམས་ཅད་ལ་འཐུང་དུ་ཆུག་དང་།
  sna-sna: 'Izvi ndizvo zvakataurwa naJehovha, Mwari waIsraeri, kwandiri: “Tora kubva
    muruoko rwangu mukombe uyu wakazara newaini yokutsamwa kwangu unwise ndudzi dzose
    dzandinokutuma kwadziri.'
  spa-BLM: Porque Yahvé, el Dios de Israel, me dice “Toma de mi mano esta copa del
    vino de la ira, y haz que la beban todas las naciones a las que te envío.
  cac-cac: 'A Jehová co Diosal a on̈ israel on̈ tic, a'' ix ch''oxan d''ayin icha
    vayichal, ix yalan d''ayin: Ina jun copa tic, b''ud''an yuj vino, sch''oxel yoval
    in c''ool. Ic''b''ati, tzac''an yuc'' masanil nación b''aj ol ach in checb''ati.'
  swh-ULB: Kwa kuwa Bwana, Mungu wa Israeli, asema hivi, “Chukua kikombe hiki cha
    divai ya ghadhabu kutoka mkononi mwangu, ukawanyweshe mataifa yote niliyokutuma.
  bel-bel: 'Бо так сказаў мне Гасподзь Бог Ізраілеў: вазьмі з рукі Маёй чару гэтую
    зь віном лютасьці і напаі зь яе ўсе народы, да якіх Я пасылаю цябе.'
  deu-ELBBK: 'Denn so hat der HERR, der Gott Israels, zu mir gesprochen: Nimm diesen
    Becher Zornwein aus meiner Hand und gib ihn zu trinken all den Nationen, zu denen
    ich dich sende;'
  mbb-OT: Migkaǥi kayi te kedì is Nengazen he Megbevayà te Israel te, “Kuwaa nu ziyà
    te velad ku is tasa he nepenù te pauk ku, ne ipeinum nu te menge etew ziyà te
    langun he menge nasyun he zutun ku sikew suǥùa.
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവമായ യഹോവ എന്നോടു ഇപ്രകാരം അരുളിച്ചെയ്തു: ഈ ക്രോധമദ്ധ്യം
    നിറഞ്ഞ പാനപാത്രം എന്റെ കയ്യിൽനിന്നു വാങ്ങി ഞാൻ നിന്നെ അയക്കുന്ന ജാതികളെ ഒക്കെയും
    കുടിപ്പിക്ക.'
  rmc-rmc: 'Kada mange phenďa o RAJ, o Del le Izraeloskro: „Le andral miro vast kadi
    kuči la moľaha, so sikavel pre miri choľi, a de latar te pijel savore naroden,
    ke save tut bičhavav.'
  pes-OPV: زانرو که یهوه خدای اسرائیل به من چنین گفت که «کاسه شراب این غضب را از دست
    من بگیر و آن را به جمیع امت هایی که تو را نزد آنهامی فرستم بنوشان.
  ron-1924: 'Кэч аша мь-а ворбит Домнул Думнезеул луй Исраел: „Я дин мына Мя ачест
    потир плин ку винул мынией Меле ши дэ-л сэ-л бя тоате нямуриле ла каре те вой
    тримите.'
  ben-OBCV: 'ইস্রায়েলের ঈশ্বর, সদাপ্রভু আমাকে এই কথা বললেন: “তুমি আমার হাত থেকে আমার
    ক্রোধের দ্রাক্ষারসে পূর্ণ এই পেয়ালা নাও এবং আমি যে জাতিদের কাছে তোমাকে পাঠাই,
    তুমি তা থেকে তাদের পান করাও।'
  som-som: Waayo, Rabbiga ah Ilaaha reer binu Israa'iil wuxuu igu leeyahay, Cadhadan
    koobkeeda khamriga gacantayda ka qaad, oo waxaad wada cabsiisaa quruumaha aan
    kuu dirayo oo dhan.
  lat-VUC: 'Quia sic dicit Dominus exercituum, Deus Israël: Sume calicem vini furoris
    hujus de manu mea, et propinabis de illo cunctis gentibus ad quas ego mittam te.'
  eng-ASVBT: 'For thus saith Jehovah, the God of Israel, unto me: Take this cup of
    the wine of wrath at my hand, and cause all the nations, to whom I send thee,
    to drink it.'
  ita-1885: 'Perciocchè il Signore Iddio d''Israele mi ha detto così: Prendi di man
    mia questa coppa del vino dell''ira, e danne bere a tutte le genti, alle quali
    io ti mando.'
  eng-LXXUP: Thus saith the Lord, The bow of Elam is broken, even the chief of their
    power.
  eng-ULB: For Yahweh, God of Israel, said this to me, “Take this cup of the wine
    of fury from my hand and make all the nations to which I am sending you drink
    it.
  spa-VBL: 'Esto es lo que me dijo el Señor, el Dios de Israel: Toma esta copa que
    te entrego. Contiene el vino de mi ira. Debes hacer que todas las naciones que
    te envío beban de ella.'
  fra-_FOB: 'Car ainsi m''a dit l''Éternel, le Dieu d''Israël: Prends de ma main cette
    coupe du vin de la colère, et fais-la boire à tous les peuples auxquels je t''envoie.'
  mal-mal: 'യിസ്രായേലിന്റെ ദൈവമായ യഹോവ എന്നോട് ഇപ്രകാരം അരുളിച്ചെയ്തു: “ഈ ക്രോധമദ്യം
    നിറഞ്ഞ പാനപാത്രം എന്റെ കൈയിൽനിന്നു വാങ്ങി ഞാൻ നിന്നെ അയയ്ക്കുന്ന ജനതകളെയെല്ലാം
    കുടിപ്പിക്കുക.'
  urd-GVR: Rab jo Isrāīl kā Ḳhudā hai mujh se hamkalām huā, “Dekh, mere hāth meṅ mere
    ġhazab se bharā huā pyālā hai. Ise le kar un tamām qaumoṅ ko pilā de jin ke pās
    maiṅ tujhe bhejtā hūṅ.
  suz-BL: मिनु परमप्रभु यावे, इस्राएली आन परमप्रभुमी आं कली “आं गुइ रे आं गाइश्‍शोमी
    ब्रीशो अङगुर शांबु बाक्‍शो कचौरा ताक्‍को। मिनु इ कली सोइश्‍शो रागी रागी ङा मुर
    नेल्‍ल आन कली तूपाइक्‍मी। येरमीया ५१:७; यसैया ५१:१७; प्रकाश १४:१०
  eng-NOY: 'For thus hath Jehovah, the God of Israel, said to me: Take this cup of
    the wine of wrath from my hand; and let all the nations to which I shall send
    thee drink of it.'
  ita-1927: 'Poiché così m’ha parlato l’Eterno, l’Iddio d’Israele: Prendi di mano
    mia questa coppa del vino della mia ira, e danne a bere a tutte le nazioni alle
    quali ti manderò.'
  ckb-ckb: 'یەزدانی پەروەردگاری ئیسرائیل ئاوای بە من فەرموو: «جامی شەرابی ئەم تووڕەییە
    لە دەستم وەربگرە و دەرخواردی هەموو ئەو نەتەوانەی بدە کە من دەتنێرم بۆ لایان.'
  eng-BBE: 'For this is what the Lord, the God of Israel, has said to me: Take the
    cup of the wine of this wrath from my hand, and make all the nations to whom I
    send you take of it.'
  kan-OKCV: 'ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನನಗೆ ಹೀಗೆಂದರು: “ಈ ರೌದ್ರದ ದ್ರಾಕ್ಷಾರಸದ ಪಾತ್ರೆಯನ್ನು,
    ನಾನು ನಿನ್ನನ್ನು ಕಳುಹಿಸುವ ಎಲ್ಲಾ ಜನಾಂಗಗಳು ಅದನ್ನು ಕುಡಿಯುವಂತೆ ನನ್ನ ಕೈಯಿಂದ ತೆಗೆದುಕೋ.'
  tam-2017: 'இஸ்ரவேலின் தேவனாகிய யெகோவா என்னை நோக்கி: நான் உன்னை அனுப்புகிற மக்கள்
    குடித்து, நான் தங்களுக்குள் அனுப்பும் பட்டயத்தால் அவர்கள் தள்ளாடி, புத்திகெட்டுப்போக,'
  spa-RV-1909: 'Porque así me dijo Jehová Dios de Israel: Toma de mi mano el vaso
    del vino de este furor, y da á beber de él á todas las gentes á las cuales yo
    te envío.'
  ron-BTF: 'Pentru că astfel îmi spune mie DOMNUL Dumnezeul lui Israel: Ia paharul
    vinului acestei furii din mâna mea și fă toate națiunile la care te voi trimite,
    să îl bea.'
  eng-WEBP: 'For the LORD, the God of Israel, says to me: “Take this cup of the wine
    of wrath from my hand, and cause all the nations to whom I send you to drink it.'
  eng-FBV: 'This is what the Lord, the God of Israel, told me: Take this cup I''m
    handing to you. It contains the wine of my anger. You are to make all the nations
    I send you to drink from it.'
  nld-1939: 'En nu spreekt Jahweh, de God van Israël, tot mij: Neem deze beker met
    de wijn van gramschap uit mijn hand, en laat alle volken er uit drinken, tot wie
    Ik u zend;'
  nch-BL: 'Huan TOTECO Dios cati toTeco tiisraelitame, techilhui: “Xijcui ni caxit
    cati eltoc nomaco. Eltoc quej nopa caxit temitoc ica nocualancayo. Huan nijnequi
    xijchihua para ma quiica nochi cati ehuani nopa talme campa na nimitztitanis pampa
    nijnequi niquintatzacuiltis.'
  vie-1934: 'Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên có phán cùng tôi như vầy: Hãy
    lấy chén rượu của sự giận khỏi tay ta, khá cho các dân mà ta sai ngươi đến đều
    uống lấy.'
  hin-CV: 'क्योंकि याहवेह, इस्राएल के परमेश्वर का, मेरे लिए आदेश यह है: “मेरे हाथ
    से मेरे कोप के द्राक्षारस का प्याला ले लो और उन सभी देशों को जहां मैं तुम्हें
    भेजने पर हूं, इसे पीने के लिए प्रेरित करो.'
  spa-BES: 'Porque esto es lo que el Señor, el Dios de Israel, me ha dicho: Toma de
    la mano la copa del vino de esta ira, y haz que tomen de ella todas las naciones
    a las que te envío.'
  tdx-tdx: Hoe t’Iehovà Andrianañahare’ Israele, amako; Rambeso an-tañako ty fitovin-divaim-pifomboko
    toy, vaho ampinomo ze hene fifeheañe añirahako azo.
  tha-KJV: พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลตรัสกับข้าพเจ้าดังนี้​ว่า “จงเอาถ้วยน้ำองุ่นแห่งความพิโรธนี้ไปจากมือเรา
    และบังคับบรรดาประชาชาติซึ่งเราส่งเจ้าไปนั้นให้ดื่มจากถ้วยนั้น
  por-BR-2018: 'Porque assim me disse o SENHOR Deus de Israel: Toma de minha mão este
    copo de vinho do meu furor, e dá de beber dele a todas as nações às quais eu te
    envio.'
  deu-ELO: 'Denn so hat Jehova, der Gott Israels, zu mir gesprochen: Nimm diesen Becher
    Zornwein aus meiner Hand, und gib ihn zu trinken all den Nationen, zu welchen
    ich dich sende;'
  eng-WYC-2018: For the Lord of hosts, God of Israel, saith thus, Take thou the cup
    of wine of this strong vengeance from mine hand, and thou shall pour out drink
    thereof to all heathen men, to which I shall send thee.
  epo-epo: 'Ĉar tiele diras al mi la Eternulo, Dio de Izrael: Prenu el Mia mano ĉi
    tiun pokalon de la vino de furiozo, kaj trinkigu el ĝi ĉiujn naciojn, al kiuj
    Mi sendas vin.'
  uig-PIN: 'Qünki Israilning Hudasi Pǝrwǝrdigar manga alamǝt kɵrünüxtǝ mundaⱪ dedi:
    — Mening ⱪolumdiki ƣǝzipimgǝ tolƣan ⱪǝdǝⱨni elip, Mǝn seni ǝwǝtkǝn barliⱪ ǝllǝrgǝ
    iqküzgin;'
  beo-beo: Hina Gode, Isala:ili fi ilia Gode, da nama amane sia:i, “Waini nasu faigelei
    amo Na ougiga nabai gala ba:ma! Amo gaguli asili, fifi asi gala amoga Na da di
    asula ahoa, ilima ilia amo waini nasu faigelei ganodini gala moma:ne sia:ma.
  tpi-OTNT: God, Bikpela bilong Israel, i tokim mi olsem, “Jeremaia, dispela kap wain
    mi holim, em i makim belhat bilong mi. Kisim dispela kap na bai mi salim yu i
    go long ol planti lain manmeri na yu mas mekim ol i dring long dispela kap.
  hau-SA: Ga abin da Ubangiji, Allah na Isra’ila, ya faɗa mini, “Ka karɓi kwaf ruwan
    inabin nan na fushina a wurina, ka sa dukan al’umman da na aike ka gare su, su
    sha.
  uig-LAT: 'Chünki Israilning Xudasi Perwerdigar manga alamet körünüshte mundaq dédi:
    — Méning qolumdiki ghezipimge tolghan qedehni élip, Men séni ewetken barliq ellerge
    ichküzgin;'
  nde-nde: UThixo, uNkulunkulu ka-Israyeli wathi kimi, “Yamukela esandleni sami inkezo
    le egcwele iwayini lolaka lwami unathise zonke izizwe engikuthuma kuzo.
