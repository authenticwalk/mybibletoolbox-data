    אָנֹכִ֛י שֹׁלֵ֥חַ אוֹתְךָ֖ אֲלֵיהֶֽם׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị, Chineke Izrel gwara m, “Nara m iko a dị m nʼaka,
    nke a gbajuru mmanya ọnụma m, gaa mee ka mba niile m zigara gị ijekwuru ṅụrụ site
    na mmanya ọnụma m dị nʼime ya.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ମୋତେ ଏହି କଥା କହନ୍ତି, “ତୁମ୍ଭେ ଆମ୍ଭ ହସ୍ତରୁ
    ଏହି ପ୍ରଚଣ୍ଡ କ୍ରୋଧରୂପ ଦ୍ରାକ୍ଷାରସର ପାତ୍ର ନେଇ, ଆମ୍ଭେ ତୁମ୍ଭକୁ ଯେଉଁ ସକଳ ଗୋଷ୍ଠୀ ନିକଟକୁ
    ପଠାଉ, ସେମାନଙ୍କୁ ତାହା ପାନ କରାଅ।
  chk-chk: Iei usun mine ewe Samol mi Lapalap ewe Koten Israel a üreniei, “Kopwe angei
    seni lepei ei kap mi ur ren wainin lingeringer. Kopwe aünü ngeni chon ekewe mwü
    meinisin üa tinukela rer.
  rop-rop: Wal YAWEI det God blanga ola Isreil pipul bin tok langa mi, “Jeramaiya,
    iya na det kap blanga wain, bat im brabli fulwan garram main wailwan wed. Yu garra
    deigim dijan langa detlot pipul weya ai jandim yu, en yu garra meigim olabat dringgim
    dijan.
  ukr-1871: 'Так бо сказав менї Господь, Бог Ізрайлїв: Возьми сього кубка з вином
    пересердя мого з руки моєї, і напій з його всї народи, що до них тебе посилаю.'
  deu-1951: 'Denn also sprach der HERR, der Gott Israels, zu mir: Nimm diesen Kelch
    voll Glutwein aus meiner Hand und tränke damit alle Völker, zu welchen ich dich
    sende,'
  eng-JPS: 'For thus saith the LORD, the God of Israel, unto me: Take this cup of
    the wine of fury at My hand, and cause all the nations, to whom I send thee, to
    drink it.'
  srp-1865: 'Jer ovako mi reèe Gospod Bog Izrailjev: uzmi iz moje ruke èašu vina,
    ovoga gnjeva, i napoj iz nje sve narode ka kojima te ja pošljem,'
  lug-lug: Bw’ati Mukama, Katonda wa Isirayiri bwe yaŋŋamba nti, “Twala ekikopo kino,
    okuva mu mukono gwange, ekijjudde wayini ow’obusungu bwange, okinywese amawanga
    gonna gye nnaakutuma okukibanywesa.
  heb-heb: כי כה אמר יהוה אלהי ישראל אלי קח את כוס היין החמה הזאת מידי והשקיתה אתו
    את כל הגוים אשר אנכי שלח אותך אליהם׃
  ben-IRV: সদাপ্রভু, ইস্রায়েলের ঈশ্বর আমাকে এই কথা বললেন, “আমার হাত থেকে রাগে পূর্ণ
    আঙ্গুর রসের এই পেয়ালাটা নাও এবং যে সব জাতির কাছে আমি তোমাকে পাঠাচ্ছি তাদের তা
    পান করাও।
  pan-pan: ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤਾਂ ਮੈਨੂੰ ਐਉਂ ਆਖਿਆ ਕਿ ਮੇਰੇ ਹੱਥੋਂ ਗੁੱਸੇ ਦੀ
    ਮਧ ਦਾ ਇਹ ਕਟੋਰਾ ਲੈ ਅਤੇ ਉਹਨਾਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਨੂੰ ਜਿਹਨਾਂ ਕੋਲ ਮੈਂ ਤੁਹਾਨੂੰ ਘੱਲਦਾ ਹਾਂ
    ਪਿਲਾ ਦੇ
  mya-JVB: ဣသရေလ အမျိုး၏ဘုရား သခင်ထာဝရဘုရား ကလည်း ၊ အမျက် တော်စပျစ်ရည် ဖလား ကို ငါ့
    လက် မှ ခံယူ လော့။ ငါ သည်သင့် ကို စေလွှတ် သော လူမျိုး အပေါင်း တို့ကို သောက် စေလော့။
  tbg-tbg: Isareri Variqa Noravano Kotiva tiriara tiharo, Ti arara ite vai uainiva
    maa kaapuraqi mpiqama vivo. Te ai atitama kaarirara are ti kauquqihaira kaapu
    vira varera, vuru ekaa vo vatanaa vo vatanaaka nimiramanta, vika ekaa vi kaapuraqihai
    uaini vira naate.
  hmo-hmo: Lohiabada, Israela ena Dirava, ese lau dekenai ma ia hereva, ia gwau, “Inai
    uaina kapusi be egu badu dekenai ia honu noho. Egu imana dekena amo do oi abia,
    bona idia dekenai oi do lau siaia lao basileia ibounai dekenai do oi abia lao,
    do oi henidia, do idia inua totona.
  urd-urd: चूँकि ख़ुदावन्द इस्राईल के ख़ुदा ने मुझे फ़रमाया, ग़ज़ब की मय का यह प्याला
    मेरे हाथ से ले और उन सब क़ौमों को जिनके पास मैं तुझे भेजता हूँ, पिला,
  rus-SYN: 'Ибо так сказал мне Господь, Бог Израилев: возьми из руки Моей чашу сию
    с вином ярости и напой из нее все народы, к которым Я посылаю тебя.'
  bqc-SIM: 'Yã́ pↄ́ Dii Isailiↄ Lua òmɛɛn kɛ a mɛ̀: Imibↄ pↄ́ ma pↄkũma vɛ̃ɛ ka
    a pai si ma ↄzĩ, ní tó bui pↄ́ málɛ n zĩmáↄ mi ḿpii.'
  tcz-CHONGTHU: Pakai Israel Pathen chun keima jah’a hitin aseiye. “Hiche kalung hanna
    khon hi, kakhut’a kon in kilah inlang, keiman nangma kasolna namtin vaipi ho chu
    donsah in.
  mar-mar: 'कारण परमेश्वर, इस्राएलाचा देव, त्याने मला हे सांगितले: “माझ्या हातातील
    क्रोधाच्या द्राक्षरसाचा प्याला घे आणि मी तुला पाठवतो त्या सर्व राष्ट्रांना हा
    द्राक्षरस प्यायला लाव.'
  qub-qub: 'Israelcunapa Tayta Diosninmi nimaran: «Masqui ricay, noga rabyasha caycashäga
    caycan cay cöpacho junta bïnu caycajnömi. Cay bïnuyoj cöpata chasquimay. Nircur
    cachashä cajpa aywashpayqui chayashayqui nasyuncunachöga llapan runata upuchinqui.'
  bqp-bqp: Yinni Gusunɔ u win mɔru weesinɑ kɑ tɑm mɛ u doke nɔrɑ sɔɔ u nɛ, Yeremi
    tĩi u nɛɛ, n ye mɔɔ kpɑ n de bwese nìn mi u mɑn gɔriɔ nu ye nɔ.
  hat-hat: 'Men sa Seyè a, Bondye pèp Izrayèl la, di m'': -Men yon gode plen diven
    kòlè Bondye nan men m''. Pran li, pote l'' bay tout moun nan peyi kote m''ap voye
    ou yo pou yo bwè.'
  eng-BSB: 'This is what the LORD, the God of Israel, said to me: “Take from My hand
    this cup of the wine of wrath, and make all the nations to whom I send you drink
    from it.'
  eng-WEBPB: 'For the LORD, the God of Israel, says to me: “Take this cup of the wine
    of wrath from my hand, and cause all the nations to whom I send you to drink it.'
  kbq-kbq: Hagi Ra Anumzana Israeli vahe Anumzamo'a amanage huno nasami'ne. Narimpa
    ahe'zamofo waini timoma avite'nea kapua nazampintira erinka, hugante'nua mopafi
    vahete vuge'za maka ana mopafi vahe'mo'za neho.
  nhe-BL: 'Huan TOTECO Dios tlen toTeco tiisraelitame, nechilhui: “Xijcui ni caxitl
    tlen eltoc nomaco. Eltoc queja nopa caxitl temitoc ica nocualancayo. Huan nijnequi
    xijchihua para ma quiica nochi tlen ehuani nopa tlaltini campa na nimitztitlanis
    pampa nijnequi niquintlatzacuiltis.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Izaew wazar uze'eg ihewe. — Nako kanek puku hekwahy
    haw win zàwenugar pupe tynehem ma'e xe kury. Epyhyk kury. Oromono kar putar teko
    tetea'u wanupe ihe nehe. E'u kar ipor wanupe paw rupi nehe.
  eng-DRA: 'For thus saith the Lord of hosts the God of Israel: Take the cup of wine
    of this fury at my hand: and thou shalt make all nations to drink thereof, unto
    which I shall send thee.'
