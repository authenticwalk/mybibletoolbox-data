verse: JER.025.036
translations:
  mal-C: യഹോവ അവരുടെ ആട്ടിൻപറ്റത്തെ നശിപ്പിച്ചുകളയുന്നതിനാൽ ഇടയന്മാരുടെ നിലവിളിയും
    ആട്ടിൻപറ്റത്തിന്റെ നേതാക്കന്മാരുടെ വിലാപവും കേൾക്കുക.
  deu-TKW: Horch! - das Geschrei der Hirten und das Geheul der Vornehmsten der Herde,
    weil Jahwe ihre Weide verwüstet,
  lin-lin: Boyoka koganga ya babateli bibwele, kolela ya bakambi ya bampate, pamba
    te Yawe azali kobebisa bazamba epai wapi bibwele eliaka.
  eng-LSV: A voice of the cry of the shepherds, || And a howling of the majestic of
    the flock, || For YHWH is spoiling their pasture.
  eng-GNV: 'A voyce of the crye of the shepherdes, and an howling of the principall
    of the flocke shalbe heard: for the Lord hath destroyed their pasture.'
  eng-WEBSTER: 'A voice of the cry of the shepherds, and a howling of the principal
    of the flock, shall be heard : for the LORD hath laid waste their pasture.'
  nhw-BL: Xijtlacaquilica quenicatza tzajtzij nopa tlamocuitlahuiani huan nopa tlayacanani.
    Ayacmo quimatij tlaque quichihuase pampa TOTECO quisosolojtoc ininpotrero.
  swh-ONEN: Sikia kilio cha wachungaji, maombolezo ya viongozi wa kundi, kwa maana
    Bwana anayaharibu malisho yao.
  bba-bba: Wee, kpɑro ben wuri yi koo nɔɔrɑ domi Yinni Gusunɔ u koo ben tem kɑm koosiɑ
  eng-KJVCPB: 'A voice of the cry of the shepherds, And a howling of the principal
    of the flock, shall be heard: For the Lord hath spoiled their pasture.'
  luo-luo: Winj ywak jokwath, dengo mar jokwadh rombe, nimar Jehova Nyasaye ketho
    kuondegi mag kwath.
  meu-meu: A hakala, mamoe ireḡudia taudia na e taimu, mamoe seridia biagudia na e
    tai lolomu; badina be Iehova ese edia rei gabudia e havahudiamu,
  npi-ULB: गोठालाहरूको रुवाइ र बगालका अगुवाहरूको विलाप सुन, किनकि परमप्रभुले तिनीहरूका
    खर्कहरू नष्‍ट पार्दै हुनुहुन्छ ।
  yor-yor: Gbọ́ igbe àwọn olùṣọ́-àgùntàn, àti ìpohùnréré ẹkún àwọn olórí agbo ẹran;
    nítorí pé Olúwa ń pa pápá oko tútù wọn run.
  pes-OPCB: صدای گریۀ شبانان و شیون صاحبان گله به گوش می‌رسد، زیرا خداوند چراگاههایشان
    را خراب کرده و مملکت شما را که در آرامش بود، ویران نموده است.
  tgl-ULB: May pagkabalisang mga panaghoy ng mga pastol at ang pagtangis ng kamahalan
    sa kawan, sapagkat wawasakin ni Yahweh ang kanilang mga pastulan.
  hui-hui: Anduane Homogohanda nogo sibi datani nalu haga dindi bayale ngaru heba
    mo ko hai holebiragonaga nogo sibi hinaga karume dugu biaruago hale hadaba. Haru
    haga karubi tinaga sibi datani nalu helolene mbira nahedagola mini burugulalu
    kiabu dugu biaruago hale hadaba.
  mya-mya: သင်​တို့​သည်​ညည်း​တွား​အော်​ဟစ်​လိမ့်​မည်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ထာ​ဝ​ရ​ဘု​ရား
    သည်​သူ​တို့​၏​နိုင်​ငံ​များ​ကို အ​မျက်​တော် ဖြင့်​ဖျက်​ဆီး​ကာ​သူ​တို့​၏​ငြိမ်း​ချမ်း​သာ
    ယာ​သည့်​ပြည်​ကို​ယို​ယွင်း​ပျက်​စီး​လျက် နေ​စေ​တော်​မူ​လေ​ပြီ။
  bod-N: ཉོན་ཅིག དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་གི་རྩྭ་ས་གཏོར་བས་ན། རྫི་བོས་སྐད་རྒྱག་ཅིང་ལུག་ཁྱུའི་འགོ་ཁྲིད་དག་གིས་ངུ་འབོད་བྱེད་པའོ།
    །
  sna-sna: Inzwai kuchema kwavafudzi, kuungudza kwavatungamiri veboka, nokuti Jehovha
    ari kuparadza mafuro avo.
  spa-BLM: La voz del grito de los pastores, y el lamento del líder del rebaño, porque
    Yahvé destruye sus pastos.
  cac-cac: Ab'ec val sc'acvi eb' yilumal chon̈ab' chi'. Tz'el yav eb' yuj yaelal,
    yujto toxo ix satel schon̈ab' eb' yuj Jehová, icha stacjiel an̈ an̈c'ultac b'aj
    sva noc' calnel.
  swh-ULB: Kuna mlio wa wasiwasi wa wachungaji na milio ya kulalama kwa watu walio
    hodari katika kundi, kwa kuwa Yahweh anayaharibu malisho yao.
  bel-bel: Чуцен енк пастыраў і галашэньне важакоў статку, бо спустошыў Гасподзь пашу
    іхнюю.
  deu-ELBBK: Horch! Geschrei der Hirten und Heulen der Herrlichen der Herde; denn
    der HERR verwüstet ihre Weide.
  mbb-OT: Egkezineg is kedsineǥew wey kedlelendag niw, su midezeetan te Nengazen is
    nasyun niw.
  mal-2015: യഹോവ മേച്ചല്പുറത്തെ പാഴാക്കിക്കളയുന്നതുകൊണ്ടു ഇടയന്മാർ നിലവിളിക്കുന്നതും
    ആട്ടിൻ കൂട്ടത്തിലെ ശ്രേഷ്ഠന്മാർ മുറയിടുന്നതും കേൾപ്പാറാകും.
  rmc-rmc: Šun o roviben le pasťjerengro, o hikišagos le stadoskre vodcengro, bo o
    RAJ ňičinel lengre maľi.
  pes-OPV: هین فریاد شبانان و نعره روسای گله! زیراخداوند مرتعهای ایشان را ویران ساخته
    است.
  ron-1924: Се ауд стригэтеле пэсторилор ши ӂеметеле повэцуиторилор турмелор, кэч
    Домнул ле пустиеште локул де пэшуне
  ben-OBCV: ওই পালকদের কান্নার রব শোনো, পালের নেতাদের বিলাপের রব শোনো, কারণ সদাপ্রভু
    তাদের পালের চারণভূমি ধ্বংস করছেন।
  som-som: Oo waxaa la maqli doonaa codkii qaylada adhijirrada, iyo cidii adhiga madaxdiisa,
    waayo, Rabbigu wuxuu kala baabbi'iyey daaqsintoodii.
  lat-VUC: 'Vox clamoris pastorum, et ululatus optimatum gregis, quia vastavit Dominus
    pascua eorum:'
  eng-ASVBT: A voice of the cry of the shepherds, and the wailing of the principal
    of the flock! for Jehovah layeth waste their pasture.
  ita-1885: Vi è una voce di grido de' pastori, ed un urlo de' principali della greggia;
    perciocchè il Signore guasta il lor pasco.
  eng-ULB: Hear the cries of the shepherds and the wails of the leaders of the flock,
    for Yahweh is destroying their pastures.
  spa-VBL: Escuchen los gritos de los pastores, el llanto de los jefes del rebaño,
    porque el Señor está destruyendo sus pastos.
  fra-_FOB: On entend le cri des bergers, et le gémissement des conducteurs du troupeau;
    car l'Éternel dévaste leurs pâturages,
  mal-mal: യഹോവ മേച്ചില്പുറത്തെ പാഴാക്കിക്കളയുന്നതുകൊണ്ട് ഇടയന്മാരുടെ നിലവിളിയും ആട്ടിൻകൂട്ടത്തിലെ
    ശ്രേഷ്ഠന്മാരുടെ വിലാപവും കേൾക്കുവിൻ.
  urd-GVR: Suno! Gallābānoṅ kī chīḳheṅ aur rewaṛ ke rāhnumāoṅ kī āheṅ! Kyoṅki Rab
    un kī charāgāh ko tabāh kar rahā hai.
  suz-BL: गोठला आन ङाक्‍शो नेनीन। बगाल आन कली लां कोंइब आन हिंमा क्‍येम्‍स पशो नेनीन।
    मारदे हना परमप्रभु यावेम मेको आन बस्‍तु योव़तीके क्‍याम्‍चा चिक्‍शो बाक्‍ब।
  eng-NOY: '[[Hark!]] the voice of the cry of the shepherds, And the wailing of the
    leaders of the flock, Because Jehovah layeth waste their pasture!'
  ita-1927: S’ode il grido de’ pastori e l’urlo delle guide del gregge; poiché l’Eterno
    devasta il loro pascolo;
  ckb-ckb: گوێ بگرە لە هاواری شوانەکان و واوەیلای سەرپەرشتیارانی مێگەل، چونکە یەزدان
    لەوەڕگاکانیان تێکدەدات.
  eng-BBE: A sound of the cry of the keepers of sheep, and the bitter crying of the
    chiefs of the flock! for the Lord has made waste their green fields.
  kan-OKCV: ಕುರುಬರ ಕೂಗಿನ ಶಬ್ದವು, ಮಂದೆಯ ಗೋಳಾಡುವಿಕೆಯೂ ಪ್ರಮುಖರಿಗೆ ಕೇಳಿಸುತ್ತಿದೆ. ಏಕೆಂದರೆ
    ಯೆಹೋವ ದೇವರು ಅವರ ಮೇವಿನ ಸ್ಥಳವನ್ನು ಹಾಳು ಮಾಡಿದ್ದಾರೆ.
  tam-2017: தங்கள் மேய்ச்சலைக் யெகோவா பாழாக்கினதினிமித்தம் மேய்ப்பர்கள் கூப்பிடுகிறதும்,
    மந்தையில் பிரபலமானவர்கள் அலறுகிறதுமான சத்தமுண்டாகும்.
  spa-RV-1909: ¡Voz de la grita de los pastores, y aullido de los mayorales del rebaño!
    porque Jehová asoló sus majadas.
  ron-BTF: O voce de strigăt a păstorilor și un urlet al stăpânilor turmei va fi auzit,
    pentru că DOMNUL le-a prădat pășunea.
  eng-WEBP: A voice of the cry of the shepherds, and the wailing of the leader of
    the flock, for the LORD destroys their pasture.
  eng-FBV: Listen to the cries of the shepherds, the weeping of the leaders of the
    flock, for the Lord is destroying their pasturelands.
  nld-1939: Men zal de herders horen jammeren, De leiders der schapen horen klagen,
    Omdat Jahweh hun kudde vernielt.
  nch-BL: Xijtacaquilica quenicatza tzajtzij nopa tamocuitahuiani huan nopa tayacanani.
    Ayecmo quimatij taya quichihuase pampa TOTECO quisosolojtoc ininpotrero.
  vie-1934: Kẻ chăn phát tiếng kêu, kẻ dẫn bầy chiên than khóc; vì Đức Giê-hô-va phá
    hoang đồng cỏ họ,
  hin-CV: चरवाहों के रोने की ध्वनि सुन लो, साथ ही भेड़-बकरियों के स्वामियों का विलाप
    भी, क्योंकि याहवेह उनके चरवाहों को नष्ट कर रहे हैं.
  spa-BES: ¡Voz del clamor de los pastores de las ovejas, y el amargo llanto de los
    mayorales del rebaño! porque el Señor ha hecho perder sus verdes campos.
  tdx-tdx: Inay ty fikoikoiha’ o mpiarakeo, naho ty fangololoiha’ o mpiaolo’ i lia-raikeio!
    fa nihotomomohe’ Iehovà ty fiandraza’ iareo.
  tha-KJV: จะได้ฟังเสียงร้องของผู้เลี้ยงแกะ และเสียงคร่ำครวญของเจ้าของฝูงแกะ เพราะว่าพระเยโฮวาห์ทรงทำลายลานหญ้าของเขาทั้งหลายเสียแล้ว
  por-BR-2018: Haverá voz do grito dos pastores, e uivo dos lideres do rebanho; porque
    o SENHOR assolou os seus pastos.
  deu-ELO: Horch! Geschrei der Hirten, und Heulen der Herrlichen der Herde; denn Jehova
    verwüstet ihre Weide.
  eng-WYC-2018: The voice of the cry of shepherds, and the yelling of the principals
    of the flock, for the Lord hath wasted the pastures of them. (Hear the sound of
    the cry of the shepherds of the people, and the yelling of the principal men,
    or of the leaders, of the flock, for the Lord hath destroyed their pastures.)
  epo-epo: Estos aŭdata kriado de la paŝtistoj kaj plorado de la regantoj de la ŝafaro,
    ĉar la Eternulo faros ekstermon en ilia ŝafaro.
  uig-PIN: Baⱪⱪuqilarning azabliⱪ pǝryadi, Pada yetǝkqilirining zarlaxliri anglinidu;
    Qünki Pǝrwǝrdigar ularning yaylaⱪlirini wǝyran ⱪilay dǝwatidu;
  beo-beo: '-'
  tpi-OTNT: Nau ol wasman bilong sipsip i krai na sori nogut tru. Long wanem, Bikpela
    i wok long bagarapim ol ples ol sipsip bilong ol i save kaikai gras long en.
  hau-SA: Ji kukan makiyaya, kururuwan shugabannin garke, gama Ubangiji yana hallaka
    wurin kiwo.
  uig-LAT: Baqquchilarning azabliq peryadi, Pada yétekchilirining zarlashliri anglinidu;
    Chünki Perwerdigar ularning yaylaqlirini weyran qilay dewatidu;
  nde-nde: Zwanini ukukhala kwabelusi, ukulila kwabakhokheli bomhlambi, ngoba uThixo
    uyalichitha idlelo labo.
  ton-ton: '‌ʻE ongo mai ʻae leʻo ʻoe tangi ʻae kau tauhi, pea mo e tangilāulau ʻae
    tauhi lahi: he kuo maumauʻi ʻe Sihova ʻenau ngoue.'
  ces-1613: Hlas žalostný pastýřů a kvílení nejznamenitějších toho stáda; nebo zkazí
    Hospodin pastvu jejich.
  eng-WMB: A voice of the cry of the shepherds, and the wailing of the leader of the
    flock, for the LORD destroys their pasture.
  tam-TCV: மேய்ப்பர்களின் அழுகையைக் கேளுங்கள்; மந்தையின் தலைவர்களின் புலம்பலைக் கேளுங்கள்.
    யெகோவா அவர்களுடைய மேய்ச்சல் இடத்தை அழிக்கிறார்.
  ceb-ULB: Pamatia ang paghilak sa mga magbalantay ug ang pagminatay sa mga pangulo
    sa panon, kay gilaglag ni Yahweh ang ilang mga sibsiban.
  pol-UBG: Będzie słychać głos wołania pasterzy i zawodzenie przewodników tej trzody,
    bo PAN spustoszy ich pastwiska.
  urd-GVU: سنو! گلہ بانوں کی چیخیں اور ریوڑ کے راہنماؤں کی آہیں! کیونکہ رب اُن کی
    چراگاہ کو تباہ کر رہا ہے۔
  deu-1912: Da werden die Hirten schreien, und die Gewaltigen über die Herde werden
    heulen, daß der HERR ihre Weide so verwüstet hat
  kan-2017: ಆಹಾ, ಕುರುಬರ ಕೂಗಾಟ! ಮಂದೆಯ ಹಿರಿಯ ನಾಯಕರ ಅರಚಾಟ! ಯೆಹೋವನು ಆ ಹುಲ್ಗಾವಲನ್ನು ಹಾಳುಮಾಡುತ್ತಿದ್ದಾನಲ್ಲಾ.
  yap-yap: Mu gel’gel’gad mi gimed yor ngalang ko gafgow ni bochan e damumuw rok SOMOL
    nike gathay e nam romed ke pag fare nam ni immoy nib gapas ni dakriy e wulgo’
    riy.
  hlt-MCSB: BOEIPA loh a rhamtlim te a rhoelrhak pah coeng dongah boiva aka dawn rhoek
    kah pangngawlnah ol neh boiva boei rhoek kah a rhungol aih te.
  mdy-ETH: ሄንቃ ዓሳ ዒላታንዳኔ፤ ናንጊና ናንጋ ጎዳ ቆልሞኮ ሄንቆ ቤዞ ባይዜሢሮ ቆልሞ ዓዶንሢ ዒናፓ ዬኤካኔ።
  twi-ASANTE: Montie nnwanhwɛfoɔ no su, ne nnwankuo no ntuanofoɔ agyaadwotwa, ɛfiri
    sɛ Awurade resɛe wɔn mmoa adidibea.
  eng-WEBU: A voice of the cry of the shepherds, and the wailing of the leader of
    the flock, for the LORD destroys their pasture.
  wal-wal: GODAI eta hentta gadiyaa xaissiyo gishshau, henttanchchati waassiyo waasuwaanne
    wudiyaa kaalettiyaageeti yeekkiyo yeehuwaa siyite.
  spa-PDDPT: Se oye el ruido del clamor de los pastores y del gemido de los pastores
    principales del rebaño, porque Yavé devastó sus prados.
  gun-gun: Ne'exa, onhendu joe opena va'e kuery ojapukaia, kora ja kuery ojae'o ratã
    rei nhendu rã! Mba'eta Senhor ombovaipa ma nhuũndy ikuaiaty.
  ilo-ULB: Adda dagiti nasaem a panagsangit dagiti agpaspastor ken panagdung-aw dagiti
    natan-ok a tattao iti arban, ta daddadaelen ni Yahweh daggiti pagpaarabanda.
  kpg-kpg: Goodou e tangitangi i godou manawa gee, idimaa Dimaadua dela guu oho di godou
    henua gi dono hagawelewele, ga haga huaidu di godou noho i di aumaalia.
  uig-ARA: باققۇچىلارنىڭ ئازابلىق پەريادى، پادا يېتەكچىلىرىنىڭ زارلاشلىرى ئاڭلىنىدۇ؛
    چۈنكى پەرۋەردىگار ئۇلارنىڭ يايلاقلىرىنى ۋەيران قىلاي دەۋاتىدۇ؛
  sus-sus: Wo wo xa yareratie wa xui mɛma nɛ, wo e gbelegbele xui mɛ, barima Alatala
    na e xa bɔxi kanafe.
  pon-2006: Kumwail weiweirek oh sengisengki amwail pahtou pwehki KAUN-O ketin kamwomwalahr
    amwail wehi nan sapwellime engieng oh kauwelahr amwail popohl.
  ksd-ksd: Da valongore ra kunukula kai ra umana tena varbalaurai, ma ra tinangi kai
    ra umana raprap na kikil na sip! Tago ra Luluai.i vakaina vue kadia pia na vura,
  tur-YTC: Çobanların feryat sesi, Ve sürüye baş olanın uluması, Çünkü Yahve onların
    otlaklarını yok ediyor.
  ind-AYT: Suara tangisan para gembala dan ratapan para pemimpin ternak akan terdengar
    karena TUHAN telah menghancurkan padang rumput mereka.
  nya-nya: Imvani kulira kwa abusa, atsogoleri a nkhosa akulira, chifukwa Yehova akuwononga
    msipu wawo.
  hrv-hrv: Čuj, kako vapiju pastiri, kako kukaju vodiči stada, jer Jahve pustoši pašnjak
    njihov,
  mps-mps: Megi da, te sipsip tonalubo bidi dabe gela weyu, homu dene dwai mu yaibao.
    Magi baso meni, Genuai Bidigo te augwa sipsip dabe nosai tubo pesage dolai baso.
  tpi-tpi: Nau ol wasman bilong sipsip i krai na sori nogut tru. Long wanem, Bikpela
    i wok long bagarapim ol ples ol sipsip bilong ol i save kaikai gras long en.
  dan-1931: Hør, hvor Hyrderne skriger, hvor Hjordens ypperste jamrer! Thi HERREN
    hærger deres Græsgange,
  vie-OVCB: Hãy nghe tiếng khóc điên cuồng của bọn chăn bầy. Bọn chăn chiên đang la
    khóc đau đớn, vì Chúa Hằng Hữu đã phá tan các đồng cỏ chúng.
  guj-2017: પાળકોની બૂમનો પોકાર તથા ટોળાંના સરદારોનું રડવું સંભળાય છે, કેમ કે યહોવાહ
    તેમનું બીડ ઉજ્જડ કરી નાખે છે.
  pon-2006A: Kumwail weiweirek oh sengisengki amwail pahtou pwehki KAUN-O ketin kamwomwalahr
    amwail wehi nan sapwellime engieng oh kauwelahr amwail popohl.
  por-BRBSL: Uma voz do grito dos pastores, e o lamento do líder do rebanho, para
    Yahweh destrói seu pasto.
  cth-cth: Tukhoumnaw khuinae pawlawk hoi tuhunaw thung dawk hoi kahrawikungnaw hramnae
    pawlawk hah thai e lah ao han. Bangkongtetpawiteh, BAWIPA ni a pawngpanae ramhringnaw
    heh a raphoe pouh teh,
  twi-twi: Muntie nguanhwɛfo no su, ne nguankuw no ntuanofo agyaadwotwa, efisɛ Awurade
    resɛe wɔn mmoa adidibea.
  hlt-hlt: BOEIPA loh a rhamtlim te a rhoelrhak pah coeng dongah boiva aka dawn rhoek
    kah pangngawlnah ol neh boiva boei rhoek kah a rhungol aih te.
  tbz-SIM: Keènɛ̀ bɛ̀ɛ̀ ni bɛnìtìbɛ̀ bɛ̀ kuɔ̀mmɛ̀, dí nyo bɛ̀ɛ̀ cɛ̃mmù bɛnìtìbɛ̀ bɛ̀
    ùúmɛ̀, kɛ yɛ̃́ ti Yiɛ̀ nKuyie nkɔ̀ùmɛ̀ bɛ pecɛ̃nku.
  msy-2020: Ikiavɨra Itir God danganir men sipsipba apir grazibagh asɨghasɨki. Kamaghɨn
    amizɨ, ia oragh! Datɨrɨghɨn sipsipbagh eghuvir gumaziba bar puv aziava arai.
  azb-azb: Çobanların fəryadını, Sürü başçılarının bağırtısını eşit, Çünki Rəbb onların
    otlaqlarını viran edir.
  eng-DBY: 'There shall be a voice of the cry of the shepherds, and a howling of the
    noble ones of the flock: for Jehovah layeth waste their pasture;'
  hin-2017: चरवाहों की चिल्लाहट और बलवन्त मेढ़ों और बकरों के मिमियाने का शब्द सुनाई
    पड़ता है! क्योंकि यहोवा उनकी चराई को नाश करेगा,
  wol-KYG: Yuuxi sàmm yaa ngoogu, jooyi boroom gétt yaa, Aji Sax jeey fóom seeni parlu.
  eng-YLT: A voice [is] of the cry of the shepherds, And a howling of the honourable
    of the flock, For Jehovah is spoiling their pasture.
  eng-WYC-2017: The voice of the cry of shepherds, and the yelling of the principals
    of the flock, for the Lord hath wasted the pastures of them.
  eng-WMBB: A voice of the cry of the shepherds, and the wailing of the leader of
    the flock, for the LORD destroys their pasture.
  urd-GVH: सुनो! गल्लाबानों की चीख़ें और रेवड़ के राहनुमाओं की आहें! क्योंकि रब उनकी
    चरागाह को तबाह कर रहा है।
  rug-rug: Avosia sa kinabo tadi na sepati, sa lukalukana tadi tie tuturaṉa koari
    na sipi, ura se Zihova si korapa huari sari dia inuma duduli.
  gaz-gaz: Iyya tiksootaatii fi wawwaannaa eegdota bushaayee dhagaʼaa! Waaqayyo lafa
    dheeda isaanii balleessaa jiraatii.
  fra-LSG: On entend les cris des pasteurs, Les gémissements des conducteurs de troupeaux;
    Car l’Éternel ravage leur pâturage.
  yal-yal: Ɛ yɛɛratine wuga xuiin namɛ, yamaan kuntigine gbelegbele xuina, bayo Alatala
    e bɔxɔn kalama.
  haw-1868: He leo hoi no ka uwe ana o na kahuhipa, a me ka aoa ana o ka poe malama
    hipa, no ka mea, ua anai o Iehova i ko lakou wahi e ai ai.
  arb-NAV: اسْمَعُوا صَوْتَ الرُّعَاةِ وَوَلْوَلَةَ قَادَةِ الشَّعْبِ، لأَنَّ الرَّبَّ
    يُتْلِفُ مَرَاعِيَهُمْ.
  ewe-ewe: Se alẽkplɔlawo ƒe aviɣli ɖa; ɖo to kplɔlawo ƒe ɣlidodo, elabena Yehowa
    le woƒe lãnyiƒe la tsrɔ̃m.
  eng-LEE: There is the voice of the cry of anguish of the shepherds, and the wailing
    of the leaders of the flocks; for the Lord hath devastated their pasture.
  asm-FB: মেৰ-ছাগ ৰখীয়াবোৰৰ কাতৰোক্তি আৰু মেৰ-ছাগৰ জাকৰ প্ৰধান লোকসকলৰ হাহাঁকাৰৰ
    শব্দ শুনা গৈছে; কিয়নো যিহোৱাই তেওঁলোকৰ চৰণীয়া ঠাই উচ্ছন্ন কৰিছে।
  sus-A: وٌ وٌ شَ يَرٍرَتِيٍ وَ شُي مّمَ نّ، وٌ عٍ فبٍلٍفبٍلٍ شُي مّ، بَرِ مَ عَلَتَلَ
    نَ عٍ شَ بْشِ كَنَقٍ.
  fra-SBL: Une voix du cri des bergers, et les lamentations du chef du troupeau, car
    Yahvé détruit leurs pâturages.
  hbo-hbo: קֹ֚ול צַעֲקַ֣ת הָֽרֹעִ֔ים וִֽילְלַ֖ת אַדִּירֵ֣י הַצֹּ֑אן כִּֽי־שֹׁדֵ֥ד
    יְהוָ֖ה אֶת־מַרְעִיתָֽם׃
  kik-kik: Thikĩrĩriai mũigue kĩrĩro kĩa arĩithi, o na kĩgirĩko kĩa atongoria a rũũru
    rwa mbũri, nĩ ũndũ Jehova nĩaranangithia ũrĩithio wao.
  fra-NCL: On entend les cris des pasteurs, et les hurlements des chefs du troupeau,
    car Yahweh ravage leur pâturage.
  cek-AK: Angraeng mah nihcae prathaih ahmuen to phraek pae pongah, tuutoep kaminawk
    hoi kalen koek tuu zaehoikungnawk ih hanghaih lok to thaih o tih.
  cuk-cuk: Dummagan-negsedimalad-binnasuli-goled be itomar, dulemar-idudimalad-akiginned
    be itomar, ar Bab-Jehová bela e-nainumar obelonaid.
  uig-CYR: Баққучиларниң азаплиқ пәряди, Пада йетәкчилириниң зарлашлири аңлиниду;
    Чүнки Пәрвәрдигар уларниң яйлақлирини вәйран қилай дәватиду;
  tel-2017: వినండి, కాపరుల కేకలూ, మందలోని శ్రేష్ఠమైన వాటి గోల వినిపిస్తూ ఉంది. యెహోవా
    వాళ్ళ పచ్చిక మైదానాలను నాశనం చేస్తున్నాడు.
  hat-BSA: Tande kri a bèje yo, ak plent a mèt bann mouton yo. Konsa, SENYÈ a ap detwi
    patiraj yo,
  kos-kos: Lohng pusren tung lun mwet shepherd, ac wowoyak lun mwet kol lun un kosro
    uh! Tuh LEUM GOD El furokla acn in tohf kosro natulos.
  hbo-WLC: ק֚וֹל צַעֲקַ֣ת הָֽרֹעִ֔ים וִֽילְלַ֖ת אַדִּירֵ֣י הַצֹּ֑אן כִּֽי־שֹׁדֵ֥ד
    יְהוָ֖ה אֶת־מַרְעִיתָֽם׃
  ibo-ibo: Geenụ ntị ka unu nụrụ ịkwa akwa ndị ọzụzụ atụrụ, geenụ ntị nụrụ mkpu akwa
    ndị ndu igwe ewu na atụrụ, nʼihi na Onyenwe anyị na-ebibi ebe ịta nri ha.
  ory-ory: ମେଷପାଳକମାନଙ୍କର କ୍ରନ୍ଦନର ଶବ୍ଦ ଓ ମେଷର ଅଗ୍ରଗଣ୍ୟମାନଙ୍କର ହାହାକାର ଶବ୍ଦ ଶୁଣାଯାଏ।
    କାରଣ ସଦାପ୍ରଭୁ ସେମାନଙ୍କର ଚରାସ୍ଥାନ ଉଜାଡ଼ କରୁଅଛନ୍ତି।
  chk-chk: Oupwe rongorong än ekewe chon mas siö me än ekewe souemwenin nei aramas
    ngüngüres. Pun ewe Samol mi Lapalap a ataala mwür,
  rop-rop: Yumob garra sori miselp nomo lilbit en kraikraibat en yumob garra fil brabli
    nogud, dumaji aibin brabli wail, en aibin binijimap yumob, en aibin libum yumob
    gudbala kantri brabli rabishwan.
  ukr-1871: Ось-ось почується жалібний клик пастирів і плач між передовими в отарі,
    спустошить бо Господь їх пасовище,
  deu-1951: Man hört die Hirten schreien und die Beherrscher der Herde heulen, weil
    der HERR ihre Weide verwüstet hat,
  eng-JPS: Hark! the cry of the shepherds, and the wailing of the leaders of the flock!
    For the LORD despoileth their pasture.
  srp-1865: Vikaæe pastiri i ridaæe glavari od stada, jer æe potrti Gospod pašu njihovu.
  lug-lug: Muwulire okukaaba kw’abasumba, okwaziirana kw’abanannyini b’ebisibo, kubanga
    Mukama alizikiriza amalundiro gaabwe.
  heb-heb: קול צעקת הרעים ויללת אדירי הצאן כי שדד יהוה את מרעיתם׃
  ben-IRV: মেষপালকদের চিত্কারের শব্দ আর পালের নেতাদের হাহাকার শোন, কারণ সদাপ্রভু তাদের
    চারণ ভূমি নষ্ট করেছেন।
  pan-pan: ਆਜੜੀਆਂ ਦੇ ਚਿੱਲਾਉਣ ਦੀ ਅਵਾਜ਼, ਇੱਜੜ ਦੇ ਸਰਦਾਰਾਂ ਦਾ ਵਿਲਕਣਾ! ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ
    ਉਹਨਾਂ ਦੀਆਂ ਚਾਰਗਾਹਾਂ ਨੂੰ ਉਜਾੜ ਦਿੱਤਾ ਹੈ।
  mya-JVB: သိုးထိန်း များ ငိုကြွေး သံ နှင့် သိုး ကြီး သိုးမြတ်များ မြည်သံ ကိုကြားရ၏။
    အကြောင်း မူကား၊ ထာဝရဘုရား သည် သူ တို့ကျက်စား ရာအရပ်ကို ဖျက်ဆီး တော်မူ၏။
  tbg-tbg: Oho, qiata vaiinti vika ike mpo tiha iqi rate varia uvara iriate. Noravano
    Kotiva vika vata maata qoraiqamake vaivo.
  hmo-hmo: Do umui kamonai, mamoe naria taudia idia tai noho. Mamoe hakaua taudia
    idia tai noho, mai boiboi danu, badina be Lohiabada ese edia rei gabudia ia hadikaia
    ore noho.
  urd-urd: चरवाहों की फ़रियाद की आवाज़ और गल्ले के सरदारों का नौहा है; क्यूँकि ख़ुदावन्द
    ने उनकी चरागाह को बर्बाद किया है,
  rus-SYN: Слышен вопль пастырей и рыдание вождей стада, ибо опустошил Господь пажить
    их.
  bqc-SIM: Sãdãnaↄ wii ma dↄ, kpàsa dↄaanapiↄ lɛ́ búbuapɛ, asa Dii lɛ́ ń dã́dãkɛkĩiↄ
    kaalɛɛ.
  tcz-CHONGTHU: Ngaiyun, kelngoi chingho ka-gin khu, chule kelngoi honlah’a apipu
    ho pen-gin khu! Ajeh chu, Pakaiyin anehdiu hamhing jouse asuhmangpeh ahitai.
  mar-mar: मग मेंढपाळांच्या दुःखाचे रडणे आणि कळपाच्या धन्याचा विलाप तिथे असेल. कारण
    परमेश्वर त्यांच्या कळपाचा विनाशक झाला आहे.
  qub-qub: Uyshëruno caycaj mandajcunaga gaparpan. Pusharajcunana llaquicuywan gaparpan.
    Chaynöga carcaycan Tayta Dios llapanta illgächishanpitami. Manami imapis micunanpaj
    cannachu.
  bqp-bqp: Wee, kpɑro ben wuri yi koo nɔɔrɑ domi Yinni Gusunɔ u koo ben tem kɑm koosiɑ
  hat-hat: Y'ap tande chèf yo ap rele, y'ap tande yo ap rele anmwe, paske Seyè a pral
    ravaje peyi yo.
  eng-BSB: Hear the cry of the shepherds, the wailing of the leaders of the flock,
    for the LORD is destroying their pasture.
  eng-WEBPB: A voice of the cry of the shepherds, and the wailing of the leader of
    the flock, for the LORD destroys their pasture.
  kbq-kbq: Hagi sipisipi afute kva vahemo'zane, sipisipi afumokizmi rankva vahemo'zanena
    rankrafa hu'za zavira netazanki antahiho. Na'ankure sipisipi afu'mo'zama trazama
    nenaza mopa Ra Anumzamo'a eri haviza nehige'za anara nehaze.
  nhe-BL: Xijtlacaquilica quejatza tzajtzij nopa tlamocuitlahuiani huan nopa tlayacanani.
    Ayoc quimatij tlachque quichihuase pampa TOTECO quixolejtoc ininpotrero.
  gub-BL: Heiheihem putar ukuhem pà ma'erahy ipuraraw mehe wà nehe. Ta'e Tupàn umumaw
    waànàm a'e wà xe. Ta'e wikwahy a'e xe. Waiwy tynehem zeàmàtyry'ym 'ymaw pupe.
    Nezewe rehe we umumaw.
  eng-DRA: 'A voice of the cry of the shepherds, and a howling of the principal of
    the flock: because the Lord hath wasted their pastures.'
