  tbz-SIM: Dɛ mɔ̀nnì kù bo duɔ́ nkɛ̀ mɛyɛi mmɛmɔu ku nɑ̀kɛ́ mɛ̀ɛ̀ kpɛ́í kɛ̀ mɛ̀ɛ do
