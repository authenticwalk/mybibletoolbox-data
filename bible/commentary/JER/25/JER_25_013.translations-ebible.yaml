  kan-2017: ನಾನು ಆ ದೇಶದ ವಿಷಯದಲ್ಲಿ ನುಡಿದದ್ದನ್ನೆಲ್ಲಾ ಅಂದರೆ ಯೆರೆಮೀಯನು ಸಕಲ ಜನಾಂಗಗಳ ವಿಷಯವಾಗಿ
    ಮಾಡಿರುವ ಈ ಪ್ರವಾದನೆಗಳ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದದ್ದನ್ನೆಲ್ಲಾ ಅದರ ಮೇಲೆ ಬರಮಾಡುವೆನು.
  yap-yap: Bay gu gechignag piyu Babylon u urngin fapi riya’ ni u gog u l’ugun Jeremiah
