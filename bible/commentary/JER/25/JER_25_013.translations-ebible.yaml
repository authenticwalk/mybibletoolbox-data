  mdy-ETH: ታኣኒ ዴሮ ቢያሢዳ ዔኪ ዬዓንዳኔ ጌይ ዔርሚያሴም ኬኤዜ፥ ሃያ ማፃኣፖይዳ ፃኣፒንቲ ዓኣ ፑርቶ ባኮ ቢያ ኬይሲ ባብሎኔ
