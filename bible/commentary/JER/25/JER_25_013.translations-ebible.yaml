  urd-GVU: اُس وقت مَیں اُس ملک پر سب کچھ نازل کروں گا جو مَیں نے اُس کے بارے میں
    فرمایا ہے، سب کچھ پورا ہو جائے گا جو اِس کتاب میں درج ہے اور جس کی پیش گوئی یرمیاہ
