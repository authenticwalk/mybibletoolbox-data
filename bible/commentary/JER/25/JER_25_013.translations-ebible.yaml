verse: JER.025.013
translations:
  mal-C: “അതിനെതിരേ ഞാൻ പ്രസ്താവിച്ചിട്ടുള്ള എല്ലാ വചനങ്ങളും യിരെമ്യാപ്രവാചകൻ എല്ലാ
    രാഷ്ട്രങ്ങൾക്കുമെതിരെ പ്രവചിച്ചിട്ടുള്ളതായി ഈ പുസ്തകത്തിൽ രേഖപ്പെടുത്തിയിട്ടുള്ള
    സകലവചനങ്ങളും ഞാൻ ആ ദേശത്തിന്റെമേൽ വരുത്തും.
  deu-TKW: 'Und ich will an diesem Land alle meine Worte, die ich wider es geredet
    habe, in Erfüllung gehen lassen - alles in diesem Buche Niedergeschriebene, was
    Jeremia über alle Völker geweissagt hat:'
  lin-lin: Nakokokisa kati na mokili yango maloba nyonso oyo nalobaki mpo na kotelemela
    yango, maloba nyonso oyo ekomama kati na buku oyo, maloba oyo Jeremi asakolaki
    mpo na kotelemela bikolo nyonso.
  eng-LSV: And I have brought in on that land all My words that I have spoken against
    it, all that is written in this scroll, that Jeremiah has prophesied concerning
    all the nations.
  eng-GNV: And I will bring vpon that lande all my wordes which I haue pronounced
    against it, euen all that is written in this booke, which Ieremiah hath prophecied
    against all nations.
  eng-WEBSTER: And I will bring upon that land all my words which I have pronounced
    against it, even all that is written in this book, which Jeremiah hath prophesied
    against all the nations.
  nhw-BL: Huan na nijtitlanis ipan inijuanti nochi catli fiero catli nijtencajtoc
    ipan ni amatlapohuali. Niquintitlanilis nochi nopa tlatzacuiltili catli Jeremías
    tlayolmelajqui para quinajsisquía nochi tlalme.
  swh-ONEN: Nitaleta juu ya nchi hiyo mambo yote niliyosema dhidi yake, yote yaliyoandikwa
    katika kitabu hiki, na kutolewa unabii na Yeremia dhidi ya mataifa yote.
  bba-bba: Bɔ̃ri yi u ɡeruɑ tem mɛn sɔ̃, kɑ sere yèn ɡɑri nɛ, Yeremi nɑ ɡeruɑ nɑ yoruɑ
    tire te sɔɔ, bwesenu kpuron sɔ̃, yi koo koorɑwɑ.
  eng-KJVCPB: And I will bring upon that land all my words which I have pronounced
    against it, even all that is written in this book, which Jeremiah hath prophesied
    against all the nations.
  luo-luo: Anakel kuom pinyno gik moko duto masewacho kuome, mago duto mondiki e kitabuni
    kendo okor gi Jeremia kuom ogendini duto.
  meu-meu: Una tano latanai vada na gwaurai herevadia iboudiai na anidia baina havara,
    ia ihadikana; ina buka ai e hetore, Ieremia ese basileia iboudiai ihadikadia e
    gwaurai guna ḡaudia iboudiai.
  npi-ULB: त्यसपछि मैले त्यस देशको विरुद्धमा बोलेका सबै वचन र यर्मियाले सबै जातिको
    विरुद्धमा बोलेका अगमवाणीका वचनहरू जुन यो पुस्तकमा लेखिएका छन्, ती सबै पुरा गर्नेछु
    ।
  yor-yor: Èmi yóò sì mú gbogbo ohun tí mo ti sọ wọ̀nyí wá sórí ilẹ̀ náà, gbogbo ohun
    tí a ti sọ àní gbogbo èyí tí a ti kọ sínú ìwé yìí, èyí tí Jeremiah ti sọtẹ́lẹ̀
    sí gbogbo orílẹ̀-èdè.
  pes-OPCB: و تمام بلاهایی را که توسط ارمیا بر ضد اقوام گفته بودم بر سر بابِلی‌ها
    خواهم آورد؛ بله، تمام بلاهایی که در این کتاب نوشته شده است.
  tgl-ULB: Pagkatapos dadalhin ko laban sa lupaing iyon ang lahat ng mga salita na
    aking sinabi, at lahat ng mga bagay na isinulat sa aklat na ito na inihula ni
    Jeremias laban sa lahat ng mga bansa.
  cbu-NT: Yuwaa nee yakat ashtachima tárangi anoo tatsamchina. Kizpur wanichima. Yuw
    ichingaru kamanirangi an nish kirakash yandam taariya, yuw Jeremiyasaa ashpari
    kamachtarangi anu.
  hui-hui: I̱na Babilono dindibi kinibi pani nelo dindi bibahendeha mo ko holene ibilolebero
    lalu Yaremaia lamirugo ibugua latagi hai hayaruni bibahende mbuga ogoha nga.
  mya-mya: ငါ​သည်​ထို​လူ​မျိုး​အား​ယ​ခင်​က​ခြိမ်း​ခြောက် ခဲ့​သည့်​အ​တိုင်း​လူ​မျိုး​တ​ကာ​တို့​အား
    ယေ ရ​မိ​ပြန်​ကြား​ခဲ့​သည့်​အ​ပြစ်​ဒဏ်​များ​ဖြင့် လည်း​ကောင်း၊ ဤ​စာ​စောင်​တွင်​ဖော်​ပြ​ပါ​ရှိ
    သည့်​အ​ပြစ်​ဒဏ်​များ​ဖြင့်​လည်း​ကောင်း ဆုံး​မ​မည်။-
  bod-N: མདོ་འདིའི་ནང་དུ་བཀོད་པ་ཐམས་ཅད་དང་། ངས་ཡུལ་ཁམས་དེའི་སྐོར་ལ་སྨྲས་པའི་བཀའ་སྟེ།
    ཡེ་རེམ་ཡཱ་ཡིས་རྒྱལ་ཁམས་འདི་དག་གི་སྐོར་ལ་ལུང་བསྟན་པ་ཐམས་ཅད་དེ་དག་གི་སྟེང་དུ་འབྱུང་བར་འགྱུར་རོ།
    །
  sna-sna: Ndichauyisa pamusoro penyika iyo zvinhu zvose zvandakataura pamusoro payo,
    zvose zvakanyorwa mubhuku iri nezvakaprofitwa naJeremia pamusoro pendudzi dzose.
  spa-BLM: Traeré sobre esa tierra todas mis palabras que he pronunciado contra ella,
    todo lo que está escrito en este libro, que Jeremías ha profetizado contra todas
    las naciones.
  cac-cac: Masanil juntzan̈ yaelal ix vala', ol vaq'uem d'a yib'an̈ jun chon̈ab' chi',
    aton tastac tz'ib'ab'ilcan d'a jun uum tic, aton tas ix in chec yalcan vin̈aj
    Jeremías yuj masanil juntzan̈ chon̈ab'.
  swh-ULB: Nami nitaleta juu ya nchi hiyo maneno yote niliyosema, na kila kitu kilichoandikwa
    katika kitabu hiki ambacho Yeremia ametabiri juu ya mataifa yote.
  bel-bel: І спраўджу над тою зямлёю ўсе словы Мае, якія Я прамовіў на яе, усё напісанае
    ў гэтай кнізе, што Ерамія прароча вымавіў на ўсе народы,
  deu-ELBBK: 'Und ich werde über jenes Land alle meine Worte bringen, die ich über
    dasselbe geredet habe: alles, was in diesem Buch geschrieben steht, was Jeremia
    geweissagt hat über alle Nationen.'
  mbb-OT: Ibpeǥezaman ku ziyà te nasyun dan is langun he migkaǥi ku he ebpekesuǥat
    kandan wey is langun he nekaǥi ni Jeremias he ebpekesuǥat te zuma he menge nasyun
    he ingkesurat kayi te libru.
  mal-2015: അങ്ങനെ ഞാൻ ആ ദേശത്തെക്കുറിച്ചു അരുളിച്ചെയ്തിരിക്കുന്ന സകല വചനങ്ങളെയും
    യിരെമ്യാവു സകലജാതികളെയും കുറിച്ചു പ്രവചിച്ചതും ഈ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നതുമായ
    സകലത്തെയും ഞാൻ അതിന്നു വരുത്തും.
  rmc-rmc: „Bičhavava pre lengri phuv oda, so phenďom pre late – savoro, so hin pisimen
    andre kada zvitkos, avke sar prorokinelas o Jeremijaš pre savore narodi.
  pes-OPV: و بر این زمین تمامی سخنان خود را که به ضد آن گفته‌ام یعنی هر‌چه در این
    کتاب مکتوب است که ارمیا آن را درباره جمیع امت‌ها نبوت کرده است خواهم آورد.
  ron-1924: Вой адуче песте цара ачея тоате лукруриле пе каре ле-ам вестит деспре
    еа, тот че есте скрис ын картя ачаста, тот че а пророчит Иеремия деспре тоате
    нямуриле.
  ben-OBCV: আমি সেই দেশের বিরুদ্ধে যে সমস্ত অভিশাপের কথা বলেছি, যে কথাগুলি এই পুস্তকে
    লিখিত হয়েছে এবং সব জাতির বিরুদ্ধে যিরমিয় যে সকল ভাববাণী করেছে, সেই সমস্তই তাদের
    উপরে নিয়ে আসব।
  som-som: Oo waxaan dalkaas ku soo dayn doonaa erayadaydii aan kaga hadlay oo dhan,
    kuwaasoo ah waxa kitaabkan ku qoran oo dhan, oo ah wixii Yeremyaah quruumaha oo
    dhan ka sii sheegay.
  lat-VUC: 'Et adducam super terram illam omnia verba mea, quæ locutus sum contra
    eam, omne quod scriptum est in libro isto, quæcumque prophetavit Jeremias adversum
    omnes gentes:'
  eng-ASVBT: And I will bring upon that land all my words which I have pronounced
    against it, even all that is written in this book, which Jeremiah hath prophesied
    against all the nations.
  ita-1885: E farò venir sopra quel paese tutte le cose che io ho pronunziate contro
    ad esso; tutto ciò che è scritto in questo libro, ciò che Geremia ha profetizzato
    contro a tutte le genti.
  eng-LXXUP: And I will bring upon that land all my words which I have spoken against
    it, even all things that are written in this book.
  eng-ULB: Then I will carry out against that land all the words that I had spoken,
    and everything written in this book that Jeremiah has prophesied against all the
    nations.
  spa-VBL: Haré caer sobre ese país todo lo que he amenazado hacer, todo lo que está
    escrito en este libro que Jeremías profetizó contra todas las diferentes naciones.
  fra-_FOB: Et j'exécuterai sur ce pays toutes ces paroles que j'ai prononcées contre
    lui, tout ce qui est écrit dans ce livre, ce que Jérémie a prophétisé contre toutes
    ces nations.
  mal-mal: “അങ്ങനെ ഞാൻ ആ ദേശത്തെക്കുറിച്ച് അരുളിച്ചെയ്തിരിക്കുന്ന സകലവചനങ്ങളും യിരെമ്യാവ്
    സകലജനതകളെയും കുറിച്ചു പ്രവചിച്ചതും ഈ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നതുമായ സകലവചനങ്ങളും
    ഞാൻ അതിന് വരുത്തും.
  urd-GVR: Us waqt maiṅ us mulk par sab kuchh nāzil karūṅga jo maiṅ ne us ke bāre
    meṅ farmāyā hai, sab kuchh pūrā ho jāegā jo is kitāb meṅ darj hai aur jis kī peshgoī
    Yarmiyāh ne tamām aqwām ke bāre meṅ kī hai.
  suz-BL: परमप्रभु यावेमी “मेको रागी कली आं देंशो लोव़ नेल्‍ल, एको किताबम ब्रेक्‍शो
    लोव़ नु आं लोव़ पाइब येरमीयामी रागी रागी नेल्‍ल ङा मुर आन कली पशो नोले दुम्‍ब
    लोव़ नेल्‍ल मेको रागीम मोइक्‍नुङ।
  eng-NOY: And I will bring upon that land all my words which I have pronounced against
    it, all that is written in this book, which Jeremiah hath prophesied against all
    the nations.
  ita-1927: E farò venire su quel paese tutte le cose che ho annunziate contro di
    lui, tutto ciò ch’è scritto in questo libro, ciò che Geremia ha profetizzato contro
    tutte le nazioni.
  ckb-ckb: هەموو ئەوەی لەم پەڕتووکەدا نووسراوە، ئەوەی یەرمیا سەبارەت بە هەموو ئەم
    نەتەوانە پێشبینیی کرد، هەموو ئاگادارکردنەوەیەکی تێدا هاتووە کە سەبارەت بەو خاکە
    فەرموومە پەیڕەوی دەکەم،
  eng-BBE: And I will make that land undergo everything I have said against it, even
    everything recorded in this book, which Jeremiah the prophet has said against
    all the nations.
  kan-OKCV: ನಿಶ್ಚಯವಾಗಿ ಆ ದೇಶದ ಮೇಲೆ ನಾನು ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿ ಹೇಳಿದ ನನ್ನ ಎಲ್ಲಾ ವಾಕ್ಯಗಳನ್ನೂ,
    ಯೆರೆಮೀಯನು ಜನಾಂಗಗಳಿಗೆ ವಿರೋಧವಾಗಿ ಪ್ರವಾದಿಸಿ, ಈ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುವ ಎಲ್ಲವನ್ನೂ ಅವರ
    ಮೇಲೆ ಬರಮಾಡುವೆನು.
  tam-2017: நான் அந்தத் தேசத்திற்கு விரோதமாக சொன்ன என் வார்த்தைகளையெல்லாம், எரேமியா
    எல்லா மக்களுக்கும் விரோதமாகத் தீர்க்கதரிசனமாய்ச் சொன்னதும், இந்தப் புத்தகத்தில்
    எழுதியிருக்கிறதுமான யாவையும் அதின்மேல் வரச்செய்வேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y traeré sobre aquella tierra todas mis palabras que he hablado contra
    ella, con todo lo que está escrito en este libro, profetizado por Jeremías contra
    todas gentes.
  ron-BTF: Și voi aduce asupra acelei țări toate cuvintele mele pe care le-am rostit
    împotriva ei, tot ce este scris în această carte, pe care Ieremia a profețit-o
    împotriva tuturor națiunilor.
  eng-WEBP: I will bring on that land all my words which I have pronounced against
    it, even all that is written in this book, which Jeremiah has prophesied against
    all the nations.
  eng-FBV: I will bring down on that country everything I threatened to do, everything
    that's written in this book which Jeremiah prophesied against all the different
    nations.
  nld-1939: Dan zal Ik over dat land al mijn bedreigingen in vervulling doen gaan,
    die Ik er tegen heb uitgesproken, en alles wat in dit boek staat geschreven, en
    wat Jeremias over alle volken heeft voorspeld.
  nch-BL: Huan na nijtitanis ipan inijuanti nochi cati fiero cati nijtencajtoc ipan
    ni amatapohuali. Niquintitanilis nochi nopa tatzacuiltili cati Jeremías tayolmelajqui
    para quinajsisquía nochi talme.
  vie-1934: Phàm lời ta đã phán nghịch cùng đất ấy, tức lời chép trong sách nầy, là
    lời Giê-rê-mi đã nói tiên tri nghịch cùng muôn nước, thì sẽ xảy đến cho đất ấy.
  hin-CV: उस देश से संबंधित मेरे द्वारा उच्चारित सारे शब्द सत्य प्रमाणित होंगे, वे
    सब जो इस ग्रंथ में बताए गए है जिनकी भविष्यवाणी येरेमियाह ने इन सभी राष्ट्रों के
    विरुद्ध की थी.
  spa-BES: Y haré que esa tierra se someta a todo lo que he dicho en contra, incluso
    a todo lo que figura en este libro, que el profeta Jeremías dijo contra todas
    las naciones.
  tdx-tdx: Le hafetsako amy taney ze hene volañe tsineiko ama’e, ze sinokitse ami’ty
    boke toy, ze nitokia’ Iirmeà amo fifeheañe iabio.
  tha-KJV: เราจะนำถ้อยคำทั้งสิ้นให้สำเร็จที่​แผ่​นดินนั้น คือถ้อยคำที่เราได้​กล​่าวสู้เมืองนั้น
    คือทุกสิ่งที่​เข​ียนไว้ในหนังสือนี้ ซึ่งเยเรมีย์​ได้​พยากรณ์​แก่​บรรดาประชาชาติ​ทั้งสิ้น
  por-BR-2018: 'E trarei sobre aquela terra todas as minhas palavras que falado contra
    ela: tudo o que está escrito neste livro, que Jeremias profetizou contra todas
    as nações.'
  deu-ELO: 'Und ich werde über jenes Land alle meine Worte bringen, die ich über dasselbe
    geredet habe: alles, was in diesem Buche geschrieben steht, was Jeremia geweissagt
    hat über alle Nationen.'
  eng-WYC-2018: And I shall bring on that land all my words which I spake against
    it, all thing that is written in this book; whatever things Jeremy prophesied
    against all folks (or whatever Jeremiah prophesied against all the nations);
  epo-epo: Kaj Mi plenumos super tiu lando ĉiujn Miajn vortojn, kiujn Mi diris pri
    ĝi, ĉion, kio estas skribita en ĉi tiu libro, kion Jeremia profetis pri ĉiuj nacioj.
  uig-PIN: Xuning bilǝn Mǝn xu zemin üstigǝ Mǝn uni ǝyibligǝn barliⱪ sɵzlirimni, jümlidin
    bu kitabta yezilƣanlarni, yǝni Yǝrǝmiyaning barliⱪ ǝllǝrni ǝyibligǝn bexarǝtlirini
    qüxürimǝn.
  beo-beo: Na da Yelemaia ea lafidili amo fifi asi gala wadela:lesimu sia:i, amola
    e da amo wadela:su hou amo buga ganodini dedei. Amo wadela:su hou huluane Na da
    Ba:bilone fi ilima iasimu.
  tpi-OTNT: Jeremaia i bin autim tok long olgeta samting mi laik mekim long ol Babilon,
    bilong mekim save long ol. Tok bilong ol dispela samting i stap long dispela buk
    bilong Jeremaia. Dispela buk i tok long ol samting mi laik mekim long olgeta kantri.
  hau-SA: Zan kawo wa wannan ƙasa dukan abubuwan na yi magana a kanta, dukan abubuwan
    da aka rubuta a wannan littafi, abubuwan da Irmiya kuma ya yi annabci a kan dukan
    al’ummai.
  uig-LAT: Shuning bilen Men shu zémin üstige Men uni eyibligen barliq sözlirimni,
    jümlidin bu kitabta yézilghanlarni, yeni Yeremiyaning barliq ellerni eyibligen
    bésharetlirini chüshürimen.
  nde-nde: Ngizakwehlisela phezu kwelizwe lelo zonke izinto engazitshoyo ngalo, konke
    okulotshwe encwadini le okwaphrofethwa nguJeremiya ezizweni zonke.
  ton-ton: Pea te u ʻomi ki he fonua ko ia ʻeku ngaahi lea kotoa pē ʻaia kuo u lea
