  tam-TCV: “அந்த நாட்டிற்கு எதிராய் நான் பேசிய எல்லாவற்றையும் அதன்மேல் கொண்டுவருவேன்.
    இந்தப் புத்தகத்தில் எழுதப்பட்டுள்ள யாவற்றையும், எல்லா நாடுகளுக்கும் விரோதமாக எரேமியாவினால்
    இறைவாக்காகக் கூறப்பட்டவற்றையும் கொண்டுவருவேன்.
  ceb-ULB: Unya ipahamtang ko batok nianang yutaa ang akong gipanulti, ug ang tanang
