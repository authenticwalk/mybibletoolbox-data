    dị iche iche.
  ory-ory: ଆଉ, ଆମ୍ଭେ ସେହି ଦେଶ ବିରୁଦ୍ଧରେ ଯାହା ଯାହା କହିଅଛୁ, ଅର୍ଥାତ୍‍, ସକଳ ଗୋଷ୍ଠୀ ବିରୁଦ୍ଧରେ
    ଯିରିମୀୟଙ୍କ ଦ୍ୱାରା ପ୍ରଚାରିତ ଯେ ଯେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ଏହି ପୁସ୍ତକରେ ଲିଖିତ ଅଛି, ଆମ୍ଭର
    ସେହି ସମସ୍ତ ବାକ୍ୟ ଆମ୍ଭେ ସେହି ଦେଶ ପ୍ରତି ସଫଳ କରିବା।
  chk-chk: Üpwe atoto won Papilon ekewe feiengau meinisin üa fen apasa fän itan, meinisin
    mine a mak lon ei puk, ekewe kapasen feiengau Jeremaia a osuni fän iten ekewe
    mwü meinisin.
  rop-rop: Ai garra panishim Bebalon garram ola brabli nogudwan ting aibin jinggabat
    blanga dum langa ola pipul wen aibin tok langa Jeramaiya. Ol detlot nogudwan ting
    weya bin jidan langa dijan buk.
  ukr-1871: І спевню на тій землї всї слова мої, що проти неї проголосив, — усе написане
    в сїй книзї, що пророкував Еремія про всї народи.
  deu-1951: Und ich will über jenes Land alle meine Worte bringen, welche ich wider
    dasselbe geredet habe, alles, was in diesem Buche geschrieben steht, was der Prophet
    Jeremia über alle Heiden geweissagt hat.
  eng-JPS: And I will bring upon that land all My words which I have pronounced against
    it, even all that is written in this book, which Jeremiah hath prophesied against
    all the nations.
  srp-1865: I pustiæu na tu zemlju sve što sam govorio o njoj, sve što je napisano
    u ovoj knjizi, što prorokova Jeremija za sve narode.
  lug-lug: “Ndireeta ku nsi eno ebintu byonna bye njogeddeko, ebyo byonna ebiwandiikiddwa
    ku muzingo guno era ne Yeremiya byategeezezza amawanga gano gonna.
  heb-heb: והבאיתי על הארץ ההיא את כל דברי אשר דברתי עליה את כל הכתוב בספר הזה אשר
    נבא ירמיהו על כל הגוים׃
  ben-IRV: তখন আমি সেই সমস্ত দেশের বিরুদ্ধে যা বলেছি এবং এই সমস্ত জাতির বিরুদ্ধে যিরমিয়
    যে ভাববাণী এ সব বইয়ে লেখা আছে, তা আমি সম্পন্ন করব।
  pan-pan: ਅਤੇ ਮੈਂ ਉਸ ਦੇਸ ਉੱਤੇ ਉਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਲਿਆਵਾਂਗਾ ਜਿਹੜੀਆਂ ਮੈਂ ਉਹਨਾਂ ਦੇ ਵਿਰੁੱਧ
    ਬੋਲਿਆ ਹਾਂ ਅਰਥਾਤ ਉਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਜਿਹੜੀਆਂ ਇਸ ਪੋਥੀ ਵਿੱਚ ਲਿਖੀਆਂ ਹਨ ਜਿਹੜੀਆਂ ਯਿਰਮਿਯਾਹ
    ਸਾਰੀਆਂ ਕੌਮਾਂ ਦੇ ਵਿਰੁੱਧ ਅਗੰਮ ਵਾਕ ਕਰ ਕੇ ਬੋਲਿਆ
  mya-JVB: ငါခြိမ်း သော စကား များတည်းဟူသော ယေရမိ သည် ခပ်သိမ်း သော တိုင်း နိုင်ငံတို့တဘက်၌
    ဟောပြော ၍၊ ဤ စာ ၌ ရေး ထားသော စကားရှိသမျှ တို့ကို ခါလဒဲ တိုင်း နိုင်ငံအပေါ် မှာ
    ငါသက်ရောက် စေမည်။
  tbg-tbg: Te Babironi vatanaakavata, vo vatanaa vo vatanaakavata, qoraiqama karerave
    tuna uvara Ieremaiaava maa vukuraqi qara ntuva tero nai noqihairovata ni tiva
    nimi uvara, te ekaa vi uvara tintemake vika qoraiqama karerave.
  hmo-hmo: Lau ese Babulonia ena latanai inai buka lalonai lau gwauraia guna dika
    davana ibounai do lau havaraia, Ieremia ese basileia ibounai edia latanai ia perovetalaia
    dikadia ibounai.
  urd-urd: और मैं उस मुल्क पर अपनी सब बातें जो मैंने उसके बारे में कहीं, या'नी वह
    सब जो इस किताब में लिखी हैं, जो यरमियाह ने नबुव्वत करके सब क़ौमों को कह सुनाई,
    पूरी करूँगा
  rus-SYN: И совершу над тою землею все слова Мои, которые Я произнес на нее, все
    написанное в сей книге, что Иеремия пророчески изрек на все народы.
  bqc-SIM: Má tó yã́ pↄ́ má ò bùsupi le píiɛ, yã́ pↄ́ kú láɛ bee guu ãnabikɛ
    pↄ́ Zelemii kɛ̀ bui píi musu.
  tcz-CHONGTHU: Chule keiman amaho chunga tijat umtah kathutepsa jouse leh, Jeremiah
    aphondohsa achunguva chiding talen ho chu, aguilhung lou umlouva kalha ding ahi.
  mar-mar: आणि त्या देशाविरूद्ध जी काही वचने मी बोललो, म्हणजे जे काही या पुस्तकात
    लिहीले आहे, जे सगळ्या राष्ट्रांविषयी यिर्मयाने भविष्य सांगितले ते मी त्यांच्यावर
    आणीन.
  qub-qub: Chay nasyunmanga castïguta chayachishaj imanöpis castiganäpaj nishänömi.
    Profëtä Jeremías willacushan cay librucho isquirbiraycajcunataga llapantami cumlishaj.
  bqp-bqp: Bɔ̃ri yi u geruɑ tem mɛn sɔ̃, kɑ sere yèn gɑri nɛ, Yeremi nɑ geruɑ nɑ yoruɑ
    tire te sɔɔ, bwesenu kpuron sɔ̃, yi koo koorɑwɑ.
  hat-hat: M'ap voye sou peyi Babilòn lan tout malè mwen te di m'ap voye yo, tou sa
    pwofèt Jeremi te fè konnen nan non mwen sou nasyon yo, jan sa ekri nan liv sa
    a.
  eng-BSB: I will bring upon that land all the words I have pronounced against it,
    all that is written in this book, which Jeremiah has prophesied against all the
    nations.
  eng-WEBPB: I will bring on that land all my words which I have pronounced against
    it, even all that is written in this book, which Jeremiah has prophesied against
    all the nations.
  kbq-kbq: Hagi maka ama mopafima me'nea kumatamimpima fore huterema hania zanku'ma,
    Jeremaia'ma maka kasnampa kema asamugeno ama avontafepima krente'nea zantamimo'a
    maka fore hugahie.
  nhe-BL: Huan na nijtitlanis ipan yajuanti nochi tlen fiero tlen nijtencajtoc ipan
    ni amatlapohuali. Niquintitlanilis nochi nopa tlatzacuiltili tlen Jeremías tlayolmelajqui
    para quinajsisquía nochi tlaltini.
  gub-BL: Amume'u wanehe hezepyk àwàm tetea'u ihe. Amuapyk kar a'e ma'e ko pape rehe.
    Zeremi umume'u a'e ma'e paw purupe no. Azapo putar a'e ma'e paw rupi katete ihe
    nehe.
  eng-DRA: 'And I will bring upon the land all my words, that I have spoken against
    it, all that is written in this book, all that Jeremias hath prophesied against
    all nations:'
