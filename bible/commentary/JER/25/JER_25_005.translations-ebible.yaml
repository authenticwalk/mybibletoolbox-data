verse: JER.025.005
translations:
  mal-C: “നിങ്ങളിൽ ഓരോരുത്തരും നിങ്ങളുടെ ദുഷിച്ചവഴികളിൽനിന്നും ദുരാചാരങ്ങളിൽനിന്നും
    തിരിയുക. അപ്പോൾ യഹോവ നിങ്ങൾക്കും നിങ്ങളുടെ പിതാക്കന്മാർക്കും എന്നെന്നേക്കുമായി
    നൽകിയിട്ടുള്ള ദേശത്തു നിങ്ങൾക്കു വസിക്കാൻ കഴിയും.
  deu-TKW: 'Ließ ich euch sagen: “Kehrt doch um ein jeder von seinem bösen Weg und
    von euren schlechten Thaten, so sollt ihr wohnen bleiben in dem Lande, das Jahwe
    euch und euren Vätern verliehen hat, von Ewigkeit zu Ewigkeit!'
  lin-lin: 'Bazalaki koloba na bino : ‹ Tika ete moko na moko kati na bino abongola
    motema, atika nzela mpe misala na ye ya mabe ; pamba te ezali na nzela wana nde
    bokoki kowumela na mokili oyo Yawe apesaki bino mpe batata na bino, wuta kala,
    mpo na libela.'
  eng-LSV: Please turn back, each from his evil way, and from the evil of your doings,
    and dwell on the ground that YHWH has given to you and to your fathers from age
    to age,
  eng-GNV: They sayde, Turne againe now euery one from his euill way, and from the
    wickednes of your inuentions, and ye shall dwell in the lande that the Lord hath
    giuen vnto you, and to your fathers for euer and euer.
  eng-WEBSTER: 'They said, Turn ye again now every one from his evil way, and from
    the evil of your doings, and dwell in the land that the LORD hath given to you
    and to your fathers for ever and ever:'
  nhw-BL: 'Nopa tlajtol pannextiani nochipa anmechilhuiyayaj quej ni: ‘Xiquisaca ipan
    nopa fiero ojtli catli anquitoquilíaj huan xijcahuaca nochi catli amo cuali anquichihuaj.
    Quej nopa huelis anquisenhuiquilise anitztose ipan ni tlali catli TOTECO anmechmacac
    amojuanti huan amohuejcapan tatahua para ximoaxcatica para nochipa.'
  swh-ONEN: Walisema, “Geukeni sasa, kila mmoja wenu kutoka njia yake mbaya na matendo
    yake maovu, ndipo mtaweza kukaa katika nchi ambayo Bwana aliwapa ninyi na baba
    zenu milele.
  bba-bba: Sɔmɔ be, bɑ rɑ n ɡerumɔ bɑ n mɔ̀, i ɡɔ̃ru ɡɔsio kpɑ i bɛɛn dɑɑ kɔ̃sɑ deri,
    kpɑ i wɑ i n wɑ̃ɑ bɛɛn tem sɔɔ, mɛ Yinni Gusunɔ u bɛɛ kɑ bɛɛn bɑɑbɑbɑ wɛ̃ sere
    kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'They said, Turn ye again now every one from his evil way, and from
    the evil of your doings, and dwell in the land that the Lord hath given unto you
    and to your fathers for ever and ever:'
  cpy-cpy: 'Iroka ikamantee-takiriri, ikantee-tziri: ‘Pipakaero pikaaripero-waetzi,
    tee opantawo. Aririka pipakahaero, aritaki pijeekae kameetha janta kepatsiki ikashiya-kaakimiri
    Tajorentsi, ashi powaero pijeekae janta. Tema rootaki ikashiya-kaeta-kimiri eerokapaeni,
    eejatzi ikaate picharini-teeyaari.'
  luo-luo: Negiwacho niya, “Lokreuru koro, ngʼato ka ngʼato, uwe yoreu mamono kod
    timbeu maricho, kendo unyalo dak e piny mane Jehova Nyasaye omiyou kod wuoneu
    nyaka chiengʼ.
  meu-meu: eto, Iboumui ai ba helalo kerehai, ta ta emui dala dikadia bona emui kara
    dikadia amo ba raka oho; bena Iehova ese umui bona senemui nega gunadia amo ela
    bona hanaihanai vada e henimui tanona ai do ba noho;
  npi-ULB: यी अगमवक्ताहरूले भने, ‘हरेक मानिस आफ्नो दुष्‍ट चाल र आफ्ना भ्रष्‍ट अभ्यासहरूबाट
    फर्कोस्, अनि परमप्रभुले प्राचीन समयमा तिमीहरूका पिता-पुर्खाहरू र तिमीहरूलाई स्थायी
    उपहारको रूपमा दिनुभएको देशमा फर्कोस् ।
  yor-yor: Wọ́n sì wí pé, “Ẹ yípadà olúkúlùkù yín kúrò ní inú ibi rẹ̀ àti ní ọ̀nà
    ibi rẹ̀, ẹ̀yin yóò sì lè dúró ní ilẹ̀ tí Olúwa fún un yín àti àwọn baba yín títí
    láéláé.
  pes-OPCB: آنها به شما می‌گفتند که از راههای بد و از کارهای شرارت‌بارتان دست بکشید
    تا خداوند اجازه دهد در این سرزمینی که برای همیشه به شما و به اجدادتان داده است،
    زندگی کنید.
  tgl-ULB: Sinabi ng mga propetang ito, 'Hayaan ninyong tumalikod ang bawat tao mula
    sa kaniyang masasamang gawa at ang katiwalian na kanilang mga kinagawian at bumalik
    sa lupain na ibinigay ni Yahweh noong unang panahon sa inyong mga ninuno at sa
    inyo, bilang isang permanenteng kaloob.
  cbu-NT: Taarasheetsis mantsirimshee, misha yuwaatstam mantsir chinakis anoo ksangints.
    Ashkachus, uru Apanll siyaam, misha zitaminareemtamtis tsapoo panarangu, anush
    urutamari taatssa.
  hui-hui: Anduane Homogonaga bi mana latagi haga agali uruni tigua lalu, Wali agali
    tí hangu hangume bu mini beregedalu hariga koha pialu kamigo wahalu mana ko bialu
    kamirubi wahai halimu. Tígua mana ko uruni wahai harimiyagua nde dindi ogoni Isaraele
    wali agali tínagaore wiaabo helo bamba Anduane Homogohanda tí mamaliruhondo mini
    ngagoria bayale haabo halimulo helolebira.
  mya-mya: သင်​တို့​သည်​မိ​မိ​တို့​နှင့်​ဘိုး​ဘေး​များ​အား အ​ပြီး​အ​ပိုင် ထာ​ဝ​ရ​ဘု​ရား​ပေး​အပ်​တော်
    မူ​ခဲ့​သည့်​ပြည်​တော်​တွင်​နေ​ထိုင်​ကြ​စေ​ရန် ထို​ပ​ရော​ဖက်​တို့​သည်​သင်​တို့​လိုက်​လျှောက်
    လျက်​ရှိ​သည့်​လမ်း​စဉ်​နှင့်​ပြု​ကျင့်​လျက်​ရှိ သည့်​မ​ကောင်း​မှု​တို့​ကို​ရှောင်​ကြဉ်​ရန်​ပြော
    ကြား​ခဲ့​ကြ​၏။-
  bod-N: ཁོང་རྣམས་ཀྱིས་ཁྱོད་ཅག་ལ་འདི་ལྟར་གསུངས་ཏེ། ཁྱོད་རྣམས་མི་རེ་རེས་འགྱོད་བཤགས་དང་བཅས་རང་རང་གི་ལོག་ལམ་དང་སྤྱོད་ངན་རྣམས་སྤངས་ན།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་དང་ཁྱོད་ཀྱི་ཕ་མེས་རྣམས་ལ་གནང་བའི་ཡུལ་ཁམས་སུ་དུས་གཏན་དུ་གནས་པར་འགྱུར་ཞེས་པའོ་ཞེས་གསུངས།
  sna-sna: Ivo vakati, “Dzokai zvino mumwe nomumwe wenyu, kubva panzira dzenyu dzakaipa
    nepamabasa enyu akaipa, mugogara munyika yamakapiwa naJehovha imi namadzibaba
    enyu nokusingaperi.
  spa-BLM: 'diciendo: “Volved ahora cada uno de su mal camino y de la maldad de vuestras
    acciones, y habitad en la tierra que Yahvé os ha dado a vosotros y a vuestros
    padres, desde siempre y para siempre.'
  cac-cac: Ix yal val eb' d'ayex to tzeyactejcan e chuc b'eyb'al, yic vach' tzex cajnajn̈ej
    d'a lum luum yac'nac Jehová d'a eb' co mam quicham.
  swh-ULB: Manabaii hawa walisema, 'Kila mtu auache uovu wake na udhalimu wa matendo
    yake na kurudi kwenye nchi ambayo Yahwe aliitoa wakati wa zamanai kwa ajili ya
    babu zenu na ninyi, kama zawadi ya kudumu.
  bel-bel: 'Вам казалі: «адвярнецеся кожны ад благога шляху свайго і ад благіх дзеяў
    сваіх і жывеце на зямлі, якую Гасподзь даў вам і бацькам вашым адвеку навечна;'
  deu-ELBBK: 'Und er sprach: Kehrt doch um, jeder von seinem bösen Weg und von der
    Bosheit eurer Handlungen, so sollt ihr in dem Land, das der HERR euch und euren
    Vätern gegeben hat, wohnen von Ewigkeit zu Ewigkeit.'
  mbb-OT: Migkaǥi is Nengazen pinaaǥi te menge ebpeneuven din te, “Engkezi niw en
    is mezaat he menge vetasan niw wey menge ulaula niw su para meubpai niw taman
    te taman heeyan is tanà he imbeǥey ku keniyu wey te menge kepuun niw.
  mal-2015: നിങ്ങൾ ഓരോരുത്തൻ താന്താന്റെ ദുർമ്മാർഗ്ഗവും ദുഷ്പ്രവൃത്തികളും വിട്ടുതിരിവിൻ;
    എന്നാൽ യഹോവ നിങ്ങൾക്കും നിങ്ങളുടെ പിതാക്കന്മാർക്കും തന്ന ദേശത്തു നിങ്ങൾ എന്നും
    എന്നേക്കും പാർക്കും.
  rmc-rmc: 'On tumenge phenenas: ‚Sako tumendar pes mi visarel peskre nalačhe dromestar
    the skutkendar a paľis šaj ačhena te bešel andre phuv, savi o RAJ diňa tumenge
    the tumare dadenge čirlastar a pro furt.'
  pes-OPV: 'وگفتند: هر یک از شما از راه بد خود و اعمال شریرخویش بازگشت نمایید و در
    زمینی که خداوند به شما و به پدران شما از ازل تا به ابد بخشیده است ساکن باشید.'
  ron-1924: 'Ей ау зис: ‘Ынтоарчеци-вэ фиекаре де ла каля воастрэ чя ря ши де ла рэутатя
    фаптелор воастре, ши вець рэмыне ын цара пе каре в-ам дат-о воуэ ши пэринцилор
    воштри, дин вешничие ын вешничие;'
  ben-OBCV: তারা বলেছিলেন, “তোমাদের প্রত্যেকে এখন তোমাদের মন্দ পথ থেকে ও তোমাদের মন্দ
    সব অভ্যাস থেকে ফেরো, তাহলে সদাপ্রভু তোমাদের ও তোমাদের পিতৃপুরুষদের এই যে দেশ দিয়েছেন,
    তার মধ্যে তোমরা চিরকাল বসবাস করতে পারবে।
  som-som: Oo waxay yidhaahdeen, Midkiin kastaaba haatan jidkiisa ha ka soo noqdo,
    oo sharka falimihiinnana ka noqda, oo waxaad iska dhex degganaataan dalkii Rabbigu
    idinka iyo awowayaashiinba weligiin iyo weligiinba idin siiyey.
  lat-VUC: 'cum diceret: Revertimini unusquisque a via sua mala, et a pessimis cogitationibus
    vestris, et habitabitis in terra quam dedit Dominus vobis et patribus vestris,
    a sæculo et usque in sæculum:'
  eng-ASVBT: saying, Return ye now every one from his evil way, and from the evil
    of your doings, and dwell in the land that Jehovah hath given unto you and to
    your fathers, from of old and even forevermore;
  ita-1885: 'dicendo: Deh! convertasi ciascun di voi dalla sua cattiva via, e dalla
    malvagità de'' suoi fatti; e voi abiterete per ogni secolo in su la terra che
    il Signore ha data a voi, ed a'' vostri padri.'
  eng-LXXUP: Turn ye every one from his evil way, and from your evil practices, and
    ye shall dwell in the land which I gave to you and your fathers, of old and forever.
  eng-ULB: These prophets said, 'Let each man turn from his wicked way and the corruption
    of his practices and return to the land that Yahweh gave in ancient times to your
    ancestors and to you, as a permanent gift.
  spa-VBL: 'El mensaje constante ha sido: Dejen sus malos caminos y las cosas malas
    que están haciendo para que puedan vivir en el país que el Señor les ha dado a
    ustedes y a sus antepasados para siempre.'
  fra-_FOB: 'Lorsqu''ils disaient: Détournez-vous chacun de votre mauvaise voie et
    de la malice de vos actions, et vous habiterez de siècle en siècle sur la terre
    que l''Éternel vous a donnée, à vous et à vos pères;'
  mal-mal: നിങ്ങൾ ഓരോരുത്തനും അവനവന്റെ ദുർമ്മാർഗ്ഗവും ദുഷ്പ്രവൃത്തികളും വിട്ടുതിരിയുവിൻ;
    എന്നാൽ യഹോവ നിങ്ങൾക്കും നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാർക്കും തന്ന ദേശത്ത് നിങ്ങൾ
    എന്നേക്കും വസിക്കും.
  urd-GVR: go mere ḳhādim tumheṅ bār bār āgāh karte rahe, ‘Taubā karo! Har ek apnī
    ġhalat rāhoṅ aur burī harkatoṅ se bāz ā kar wāpas āe. Phir tum hameshā tak us
    mulk meṅ rahoge jo Rab ne tumheṅ aur tumhāre bāpdādā ko atā kiyā thā.
  suz-BL: मेकोमी “गे नेल्‍ल इन मरिम्‍शो पशो नु परमप्रभु यावे आ अरेशो मटितीके रे लेतीन।
    मिनु परमप्रभु यावेम इन कली नु इन किकी पिपी आन कली गेना हना यो कली गेशो रागीम बाक्‍चा
    ताइनीनी। येरमीया ७:३
  eng-NOY: “Turn ye now,” said they, “every one from your evil way, and from your
    evil doings, and ye shall dwell in the land which Jehovah gave to you and to your
    fathers for ever and ever.
  ita-1927: 'Essi hanno detto: “Convertasi ciascun di voi dalla sua cattiva via e
    dalla malvagità delle sue azioni, e voi abiterete di secolo in secolo sul suolo
    che l’Eterno ha dato a voi e ai vostri padri;'
  ckb-ckb: 'پێیان گوتن: ”لە ڕەفتارە ناشیرین و کردەوە خراپەکانتان بگەڕێنەوە، بۆ ئەوەی
    نیشتەجێ بن لەسەر ئەو خاکەی کە یەزدان داویەتییە ئێوە و باوباپیرانتان، لە ئەزەلەوە
    و بۆ هەتاهەتایە.'
  eng-BBE: 'Saying, Come back now, everyone from his evil way and from the evil of
    your doings, and keep your place in the land which the Lord has given to you and
    to your fathers, from times long past even for ever:'
  kan-OKCV: 'ಅವರು ಹೇಳಿದ್ದೇನೆಂದರೆ: “ನಿಮ್ಮ ನಿಮ್ಮ ಕೆಟ್ಟ ಮಾರ್ಗವನ್ನೂ, ನಿಮ್ಮ ಕೆಟ್ಟ ದೃಶ್ಯಗಳ
    ಕೆಟ್ಟತನವನ್ನೂ ಬಿಟ್ಟು ಮತ್ತೆ ತಿರುಗಿಕೊಳ್ಳಿರಿ. ಆಗ ಯೆಹೋವ ದೇವರು ನಿಮಗೂ, ನಿಮ್ಮ ತಂದೆಗಳಿಗೂ
    ಕೊಟ್ಟ ದೇಶದಲ್ಲಿ ಎಂದೆಂದಿಗೂ ವಾಸಿಸುವಿರಿ.'
  tam-2017: 'அவர்களைக்கொண்டு அவர்: உங்களில் அவனவன் தன்தன் பொல்லாதவழியையும், உங்கள்
    செயல்களின் பொல்லாப்பையும் விட்டுத் திரும்பி, யெகோவா உங்களுக்கும் உங்கள் முற்பிதாக்களுக்கும்
    கொடுத்த தேசத்தில் சதாகாலமும் குடியிருந்து,'
  spa-RV-1909: 'Cuando decían: Volveos ahora de vuestro mal camino y de la maldad
    de vuestras obras, y morad en la tierra que os dió Jehová, á vosotros y á vuestros
    padres para siempre;'
  ron-BTF: 'Ei au spus: Întoarceți-vă acum, din nou, fiecare de la calea lui cea rea
    și de la răutatea facerilor voastre și locuiți în țara pe care DOMNUL v-a dat-o
    vouă și părinților voștri pentru totdeauna și întotdeauna;'
  eng-WEBP: saying, “Return now everyone from his evil way, and from the evil of your
    doings, and dwell in the land that the LORD has given to you and to your fathers,
    from of old and even forever more.
  eng-FBV: 'The consistent message has been: Give up your evil ways and the evil things
    you''re doing so you can live in the country that the Lord has given to you and
    your forefathers forever.'
  nld-1939: 'Hij sprak: Bekeert u toch allen van uw boze handel en wandel; dan zult
    ge voor eeuwig blijven wonen op de grond, die Jahweh u en uw vaders heeft geschonken.'
  nch-BL: 'Nopa tajtolpanextiani nochipa amechilhuiyayaj quej ni: ‘Xiquisaca ipan
    nopa fiero ojti cati anquitoquilíaj huan xijcahuaca nochi cati amo cuali anquichihuaj.
    Quej nopa huelis anquisehuiquilise anitztose ipan ni tali cati TOTECO amechmacac
    amojuanti huan amohuejcapan tatahua para ximoaxcatica para nochipa.'
  vie-1934: 'Các đấng ấy nói rằng: Mỗi người trong các ngươi hãy từ đường dữ mình
    trở lại; hãy bỏ điều ác của việc làm mình, và ở trong đất mà Đức Giê-hô-va đã
    ban cho các ngươi và tổ phụ các ngươi từ xưa cho đến đời đời.'
  hin-CV: भविष्यवक्ताओं का संदेश था, “तुम सभी अपने-अपने अनाचार तथा अपने-अपने दुष्कर्मों
    को त्याग कर लौट आओ, तथा उस देश में निवास करो जो याहवेह ने तुम्हें तथा तुम्हारे
    पूर्वजों को सदा-सर्वदा के लिए दे दिया है.
