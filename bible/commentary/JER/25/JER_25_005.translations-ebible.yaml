    habadan han habadan.
  haw-1868: I mai la lakou, E huli hou kela mea keia mea, mai kona aoao hewa mai,
    a mai ka hewa mai o ka oukou hana ana, a e noho hoi i ka aina a Iehova i haawi
    mai ai ia oukou, a i ko oukou poe makua, a hiki a kau, a hiki loa aku.
  arb-NAV: 'وَقَدْ قَالُوا لَكُمْ: تُوبُوا الآنَ. لِيَرْجِعْ كُلُّ وَاحِدٍ مِنْكُمْ
    عَنْ طُرُقِهِ الشِّرِّيرَةِ وَمُمَارَسَاتِهِ الأَثِيمَةِ فَتُقِيمُوا فِي الأَرْضِ
    الَّتِي وَهَبَهَا لَكُمُ الرَّبُّ عَلَى مَدَى الدُّهُورِ،'
  ewe-ewe: Wogblɔ be, “Mitrɔ azɔ, mia dometɔ ɖe sia ɖe, tso miaƒe mɔ vɔ̃wo dzi kple
    miaƒe nu tovowo wɔwɔ me, be miate ŋu anɔ anyigba si Yehowa tsɔ na mi la dzi, miawo
    ŋutɔ kple mia fofowo, tso mavɔ me yi mavɔ me.
  eng-LEE: They said, O do turn away every one from his evil way, and from the wrongfulness
    of your doings; and ye shall remain in the land that the Lord hath given unto
    you and to your fathers, for from eternity to eternity;
  asm-FB: এই ভাববাদীসকলে কৈছিল, ‘বিনয় কৰোঁ, তোমালোক প্ৰতিজনে নিজ নিজ কু-পথৰ পৰা আৰু
    নিজ নিজ দুষ্টতাৰ পৰা ঘূৰা, আৰু যিহোৱাই তোমালোকক আৰু তোমালোকৰ পূৰ্বপুৰুষসকলক দিয়া
    দেশত যুগে যুগে অনন্ত কাললৈকে বাস কৰা।
  sus-A: عٍ نَشَ عَ مَسٍن وٌ بّ وٌ شَ فبِلٍن وٌ شَ حّرّ كِ حَاشِ قْشْ رَ، عَلَكٌ وٌ
    شَ بُ يِ بْشِ مَ، عَلَتَلَ نَشَن قِشِ وٌ نُن وٌ بَبَيٍ مَ، عَ شَ قِندِ وٌ فبٍ
    رَ عَبَدَن.»
  fra-SBL: 'en disant : « Que chacun revienne maintenant de sa mauvaise voie et de
    la méchanceté de ses actions, et qu''il habite dans le pays que l''Éternel a donné
    à vous et à vos pères, depuis toujours et à jamais.'
  hbo-hbo: לֵאמֹ֗ר שֽׁוּבוּ־נָ֞א אִ֣ישׁ מִדַּרְכֹּ֤ו הָֽרָעָה֙ וּמֵרֹ֣עַ מַעַלְלֵיכֶ֔ם
    וּשְׁבוּ֙ עַל־הָ֣אֲדָמָ֔ה אֲשֶׁ֨ר נָתַ֧ן יְהוָ֛ה לָכֶ֖ם וְלַאֲבֹֽותֵיכֶ֑ם לְמִן־עֹולָ֖ם
    וְעַד־עֹולָֽם׃
  kik-kik: Maamwĩrĩte atĩrĩ, “Garũrũkai rĩu o ũmwe wanyu, mũtigane na mĩthiĩre yanyu
    mĩũru na ciĩko cianyu njũru, nĩguo mũtũũre bũrũri-inĩ ũrĩa Jehova aamũheire inyuĩ
    o na maithe manyu nginya tene.
  omb-omb: Ram veve vena, “Tudor, vataha gimiu dena nomiu galegaleasi mena doridori
    esi, siu nei toga lai lolo vanue i Huqe u bete lawe gimiu, meire tubumiu vagituei.
  fra-NCL: 'Il disait : « Revenez-donc chacun de votre mauvaise voie et de la perversité
    de vos actions, et vous habiterez dans le pays que Yahweh a donné à vous et à
    vos pères, d’âge en âge.'
  cek-AK: Nihcae mah, nangcae boih, vaihi na caeh o ih kasae loklam hoiah na sak o
    ih kasae hmuennawk hoiah amlaem oh ah loe, Angraeng mah nangmacae khae hoi nam
    panawk khaeah dungzan ah paek ih prae thungah om oh;
  cuk-cuk: 'We-dulemar bega sogsamalanad: ‘Igar-isganagi be bangumala, melle be igar-isgana
    imakmala. Adi, nabir bemar, degibi, degisadegu, Bab-Jehová-bemarga-yar-uksadgi,
    be-dadganga-yala-uksadgi, be bukwa gumalagar.'
  uig-CYR: 'Улар: «Силәр һәр бириңлар яман йолуңлардин вә қилмишлириңларниң рәзиллигидин
    товва қилип янсаңлар, Мән Пәрвәрдигар силәргә вә ата-бовилириңларға қедимдин тартип
    мәңгүгичә тәқдим қилған зиминда туруверисиләр.'
  tel-2017: ఈ ప్రవక్తలు ఇలా చెప్పారు, ‘మీలో ప్రతి ఒక్కరూ మీ దుర్మార్గం, దురాచారాల
    నుంచి మళ్ళుకోండి. యెహోవా మీకూ, మీ పూర్వీకులకూ శాశ్వతమైన బహుమానంగా దయచేసిన ఈ దేశంలో
    మీరు నివసించేలా చేసుకోండి.
  hat-BSA: 'Li te di: “Vire koulye a nou tout e kite wout mechan nou, mechanste a
    zak nou yo pou vin rete nan peyi ke SENYÈ a te bannou ak papa zansèt nou yo pou
    tout tan, jis rive pou tout tan.'
  kos-kos: Elos fahk nu suwos in forla liki inkanek koluk kowos moulkin, ac liki orekma
    koluk kowos oru tuh kowos fah ku in mutana fin facl se su LEUM GOD El sot nu suwos
    ac mwet matu lowos tuh in ma lowos nwe tok.
  hbo-WLC: לֵאמֹ֗ר שֽׁוּבוּ־נָ֞א אִ֣ישׁ מִדַּרְכּ֤וֹ הָֽרָעָה֙ וּמֵרֹ֣עַ מַעַלְלֵיכֶ֔ם
    וּשְׁבוּ֙ עַל־הָ֣אֲדָמָ֔ה אֲשֶׁ֨ר נָתַ֧ן יְהוָ֛ה לָכֶ֖ם וְלַאֲבֽוֹתֵיכֶ֑ם לְמִן־עוֹלָ֖ם
    וְעַד־עוֹלָֽם׃
  ibo-ibo: Ozi ha ziri unu bụ nke a, “Unu niile nʼotu nʼotu sitenụ nʼụzọ ọjọọ unu
    na ndụ ọjọọ unu tụgharịa, ka unu nwee ike ibigide nʼala a Onyenwe anyị nyere unu
    na nna nna unu ha ruo mgbe ebighị ebi.
  ory-ory: ମୁଁ କହିଅଛି, ‘ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକ ଜଣ ଆପଣା ଆପଣା କୁପଥରୁ ଓ ଆପଣା ଆପଣା ଆଚରଣର
    ଦୁଷ୍ଟତାରୁ ଫେର, ତହିଁରେ ସଦାପ୍ରଭୁ ପୁରାତନ କାଳରୁ ସଦାକାଳ ନିମନ୍ତେ ତୁମ୍ଭମାନଙ୍କୁ ଓ ତୁମ୍ଭମାନଙ୍କର
    ପୂର୍ବପୁରୁଷଗଣକୁ ଯେଉଁ ଦେଶ ଦେଇଅଛନ୍ତି, ତହିଁ ମଧ୍ୟରେ ତୁମ୍ଭେମାନେ ବାସ କରିବ;
  chk-chk: Ir ra ürenikemi, ‘Oupwe kul seni ämi kewe lapalap mi ngau me ämi kewe föför
    mi ngau, pwe oupwe sopwela le nonom lon ewe fanü ewe Samol mi Lapalap a ngenikemi
    me ämi kewe lewo pwe oupwe fanüeni tori feilfeilachök.
  rop-rop: Olabat bin oldei dalimbat yumob blanga tenim miselp brom yumob nogudbalawei,
    en brom detlot nogudbala ting weya yumob oldei dumbat, wulijim yumob gin kipgon
    jidanbat langa dijan kantri weya YAWEI bin gibit langa yumob en yumob grengrenfathamob,
    blanga jidan olataim.
  ukr-1871: 'Вам казано: Вернїтесь кожне з ледачої дороги своєї і від лихих учинків
    своїх, так жити мете в землї, що надїлив Господь вам від віків та й до віків;'
  deu-1951: Kehrt doch um ein jeder von seinem bösen Wege und von euren schlimmen
    Taten, damit ihr bleiben könnt in dem Lande, welches der HERR euch und euren Vätern
    gegeben hat, von Ewigkeit zu Ewigkeit!
  eng-JPS: 'saying: ''Return ye now every one from his evil way, and from the evil
    of your doings, and dwell in the land that the LORD hath given unto you and to
    your fathers, for ever and ever;'
  srp-1865: 'I govorahu: vratite se svaki sa svojega puta zloga i od zloæe djela svojih,
    pa æete ostati u zemlji koju dade Gospod vama i ocima vašim od vijeka do vijeka.'
  lug-lug: Babagamba nti, “Mukyuke kaakano, buli omu ku mmwe okuva mu bikolwa bye
    ebibi, mulyoke musigale mu nsi Mukama gye yabawa mmwe ne bakitammwe emirembe gyonna.
  heb-heb: לאמר שובו נא איש מדרכו הרעה ומרע מעלליכם ושבו על האדמה אשר נתן יהוה לכם
    ולאבותיכם למן עולם ועד עולם׃
  ben-IRV: সেই ভাববাদীরা বলেছেন, ‘প্রত্যেকে নিজেদের মন্দ পথ ও দুর্নীতি থেকে ফের এবং
    যে দেশ সদাপ্রভু তোমাদের ও তোমাদের পূর্বপুরুষদের প্রাচীনকালে চিরস্থায়ী উপহার হিসাবে
    দিয়েছিলেন সেই দেশে ফিরে এসো।
  pan-pan: ਇਹ ਆਖਦੇ ਹੋਏ ਕਿ ਹਰ ਮਨੁੱਖ ਆਪਣਿਆਂ ਬੁਰਿਆਂ ਰਾਹਾਂ ਅਤੇ ਆਪਣੇ ਬੁਰਿਆਂ ਕੰਮਾਂ ਤੋਂ ਮੁੜੇ
    ਅਤੇ ਉਹ ਭੂਮੀ ਵਿੱਚ ਵੱਸੇ ਜਿਹੜੀ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਨੂੰ ਅਤੇ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨੂੰ ਮੁੱਢੋਂ ਲੈ
    ਕੇ ਸਦਾ ਲਈ ਦਿੱਤੀ ਹੈ
  mya-JVB: ထိုပရောဖက်တို့က၊ သင်တို့အသီးအသီး လိုက် သောလမ်း ဆိုး နှင့် အကျင့် ဆိုး များကို
    ပယ်ရှား၍၊ သင် တို့နှင့် ဘိုးဘေး တို့အား ထာဝရဘုရား သည် အမြဲ ပေး တော်မူ သော ပြည်
    ၌ နေ ကြလော့။
  tbg-tbg: Noravano Kotiva paropeti vika noqihairo tiharo, Ne vohaiqa vohaiqavano
    nenta qora aaraqaa ni vairave, nenta qora okara avataqi vi vairave, qaqira kaate.
    Ne mintivera, te ni qaqi kaariramanta ne maa vataraqaa qaqi variqi vivarave. Maa
    vataraqaa maahota variate ti, te ni kaivaqaukavata, nivata maa vatara nimunarave.
  hmo-hmo: Idia ese umui idia hamaoroa, emui lalodia do umui giroa, umui ta ta ibounai
    emui kara dika bona kerere do umui rakatania, unai neganai umui be inai tano dekenai
    do umui noho diba. Inai tano be Lohiabada ese umui bona emui sene taudia dekenai
    ia henia vadaeni, ia lalonai do umui noho hanaihanai totona.
  urd-urd: उन्होंने कहा, 'तुम सब अपनी — अपनी बुरी राह से, और अपने बुरे कामों से बाज़
    आओ, और उस मुल्क में जो ख़ुदावन्द ने तुम को और तुम्हारे बाप — दादा को पहले से हमेशा
    के लिए दिया है, बसो;
  rus-SYN: 'Вам говорили: “обратитесь каждый от злого пути своего и от злых дел своих
    и живите на земле, которую Господь дал вам и отцам вашим из века в век;'
  bqc-SIM: Aa mɛ̀ á baade bↄ a zɛ́ vãiu, à mikɛ̃ a vãikɛawa, íↄ ku bùsu pↄ́
    Dii kpà á deziↄwau gↄↄpii.
  tcz-CHONGTHU: Pakai thusei chu hiche ahi, “Nanghon nalamlhahnau lamdih louva kon
    in hung kihei kit unlang, chule nathilse bol’u chu hindalhauvin. Chutahle nangho
    chu, keiman napu napateu kana pehsa gamsung’a kachensah ding nahiuve.
  mar-mar: ते संदेष्टे म्हणाले, “प्रत्येक मनुष्य आपल्या वाईट कृत्यांपासून, आपल्या
    कर्माच्या दुष्टतेपासून फिरा, आणि जे राष्ट्र परमेश्वराने तुम्हास आणि तुमच्या पूर्वजांना
    कायमचा राहण्यास दिला, त्यामध्ये जा.
  qub-qub: 'Profëtacunaga nishurayqui: ‹Ama ruraynachu mana allicunataga. Chay llutan
    ruraycunataga cachaycuyna ari. Chaura gamcunaga imaycamapis tiyanquipaj unay caj
    awiluyquicunatawan gamcunata Tayta Dios goycushushayqui partichömi.'
  bqp-bqp: Sɔmɔ be, bɑ rɑ n gerumɔ bɑ n mɔ̀, i gɔ̃ru gɔsio kpɑ i bɛɛn dɑɑ kɔ̃sɑ deri,
    kpɑ i wɑ i n wɑ̃ɑ bɛɛn tem sɔɔ, mɛ Yinni Gusunɔ u bɛɛ kɑ bɛɛn bɑɑbɑbɑ wɛ̃ sere
    kɑ bɑɑdommɑɔ.
  hat-hat: Yo te di nou pou nou manyè kite vye chemen nou t'ap swiv yo, pou nou manyè
    sispann fè sa ki mal. Konsa, nou ta ka viv toujou nan peyi Seyè a te ban nou an,
    peyi li te bay zansèt nou yo pou tout tan tout tan an.
  eng-BSB: The prophets told you, ‘Turn now, each of you, from your evil ways and
    deeds, and you can dwell in the land that the LORD has given to you and your fathers
    forever and ever.
  eng-WEBPB: saying, “Return now everyone from his evil way, and from the evil of
    your doings, and dwell in the land that the LORD has given to you and to your
    fathers, from of old and even forever more.
  kbq-kbq: Hagi ana kasnampa vahe'mo'za hu'za, tamagra havi kante'ma nevaza zane,
    havi avu'ava zama nehaza zana atreho. Tamagra e'ina'ma hanuta, Ra Anumzamo'ma
    tamafahe'ine tamagri'enema tami'nea mopafina mani vava huta vugahaze hu'za tamasami'naze.
  nhe-BL: 'Nopa tiocamanalohuani nochipa inmechilhuiyayaj quej ni: ‘Xiquisaca ipan
    nopa fiero ojtli tlen inquitoquilíaj huan xijcahuaca nochi tlen ax cuali inquichihuaj.
    Queja nopa huelis inquisenhuiquilise initztose ipan ni tlali tlen TOTECO inmechmacac
    imojuanti huan imohuejcapan tatahua para ximoaxcatica para nochipa.'
  gub-BL: — Peityk peneko haw ikatu 'ym ma'e nehe, i'i zepe peme wà. — Pepytu'u ikatu
    'ym ma'e iapo re nehe, i'i zepe peme wà. Aze mo peruzar waze'eg, pepuner mo ko
    ywy peme peipy wanupe Tupàn hemimur kwer rehe peneko haw rehe. Peiko mo ko ywy
    izar romo tuweharupi no.
  eng-DRA: 'When he said: Return ye, every one from his evil way, and from your wicked
    devices, and you shall dwell in the land which the Lord hath given to you, and
    your fathers for ever and ever.'
