    i na sve te narode okolne, koje æu zatrti, i uèiniæu da budu èudo i potsmijeh
    i pustoš vjeèna.
  lug-lug: nzija kukoowoola abantu bonna ab’omu bukiikakkono n’omuddu wange Nebukadduneeza,
    balumbe ensi eno n’abantu baamu era n’ensi zonna ezibeetoolodde. Nzija kuzizikiririza
    ddala nzifuule ekintu eky’entiisa era eky’okusekererwa, era zoonoonekere ddala.
  heb-heb: הנני שלח ולקחתי את כל משפחות צפון נאם יהוה ואל נבוכדראצר מלך בבל עבדי והבאתים
    על הארץ הזאת ועל ישביה ועל כל הגוים האלה סביב והחרמתים ושמתים לשמה ולשרקה ולחרבות
    עולם׃
  ben-IRV: দেখ, আমি উত্তরের সমস্ত লোককে জড়ো করতে আদেশ পাঠাবো” এটি সদাপ্রভুর ঘোষণা
    “আমার দাস বাবিলের রাজা নবূখদনিৎসরকে এই দেশ ও তার বাসিন্দাদের বিরুদ্ধে এবং তোমার
    চারপাশের সমস্ত জাতিদের বিরুদ্ধে নিয়ে আসবো। কারণ আমি তাদের ধ্বংস করার জন্য আলাদা
    করব। আমি তাদের ভয়ঙ্কর করে তুলব ও শিশ দেওয়ার পাত্র করব; চিরস্থায়ী জনশূন্য করব।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੈਂ ਉੱਤਰ ਪਾਸੇ ਦੇ ਸਾਰੇ ਟੱਬਰਾਂ ਨੂੰ ਅਤੇ ਆਪਣੇ ਟਹਿਲੂਏ ਬਾਬਲ
    ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਨੂੰ ਸਦਵਾ ਭੇਜਾਂਗਾ। ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਇਸ ਦੇਸ ਦੇ ਵਿਰੁੱਧ, ਉਹਨਾਂ ਦੇ ਵਾਸੀਆਂ
    ਦੇ ਵਿਰੁੱਧ ਅਤੇ ਉਹਨਾਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਦੇ ਵਿਰੁੱਧ ਜਿਹੜੀਆਂ ਆਲੇ-ਦੁਆਲੇ ਹਨ ਚੜ੍ਹਾ ਲਿਆਵਾਂਗਾ
    ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਮੂਲੋਂ ਮੁੱਢੋਂ ਨਾਸ ਕਰ ਦਿਆਂਗਾ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਇੱਕ ਹੌਲ, ਨੱਕ ਚੜਾਉਣ ਦਾ ਕਾਰਨ
    ਅਤੇ ਸਦਾ ਦੀ ਵਿਰਾਨੀ ਬਣਾ ਦਿਆਂਗਾ
  mya-JVB: ဤ ပြည် နှင့် ပြည် သား များကို၎င်း၊ ပတ်ဝန်းကျင် ၌ရှိသောလူအမျိုးမျိုး တို့ကို၎င်းစစ်တိုက်စေခြင်းငှါ၊
    ငါ ၏ ကျွန် ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ အစရှိသော မြောက် ပြည်သား အမျိုးမျိုး
    အပေါင်းတို့ကို ငါ မှာ လိုက်၍ ဆောင် ခဲ့ပြီးလျှင်၊ ရှင်းရှင်းဖျက်ဆီး ၍ ၊ ဤ ပြည်သား
    တို့ကို အံ့ဩ ဘွယ်ရာ၊ ကဲ့ရဲ့ သံကိုကြားရာ၊ အစဉ် အမြဲလူဆိတ်ညံ ရာ ဖြစ် စေမည်။
  tbg-tbg: te ekaa noti mantaraini varia vatanaakavata, tenta kaiqa vaiinti Babironi
    avuhainaara Nebukanesaaravata aarama karerave. Te vika ntita vare aniariramanta
    vika ani iqoka raqiha ni Iutaavata, ni tataaqa varia vatanaakavata qoraiqama nimitevarave.
    Te nivata vikavata ekaa vehi autu taiqa kaariraro maa vatava anomakero qoraiqamaviro
    varianarove. Mintimake vaimanta vo vatanaaka maa vatara taveha, ravukuvi naaraihiha
    huviqorave tivakeha nái kauqu runkinkiri ivarave.
  hmo-hmo: lau ese mirigini kahana bese taudia ibounai, bona egu hesiai tauna Nebukanesa,
    Babulonia ena king danu do lau boiria, inai tano, bona ena taudia, bona inai tano
    idia hagegea basileia ibounai hadikaia totona do lau mailaidia. Lau Lohiabada
    ese inai Iuda bese, bona iena badibadinai noho basileia ibounai do lau hadikaia
    ore momokani, hoa mai gari bada hanaihanai gabudia do lau halaodia.
  urd-urd: देखो, मैं तमाम उत्तरी क़बीलों को और अपने ख़िदमत गुज़ार शाह — ए — बाबुल
    नबूकदनज़र को बुला भेजूँगा, ख़ुदावन्द फ़रमाता है, और मैं उनको इस मुल्क और इसके
    बाशिन्दों पर, और उन सब क़ौमों पर जो आस — पास हैं चढ़ा लाऊँगा; और इनको बिल्कुल
    हलाक — ओ — बर्बाद कर दूँगा और इनको हैरानी और सुस्कार का ज़रिया' बनाऊँगा और हमेशा
    के लिए वीरान करूँगा।
  rus-SYN: вот, Я пошлю и возьму все племена северные, говорит Господь, и пошлю к
    Навуходоносору, царю Вавилонскому, рабу Моему, и приведу их на землю сию и на
    жителей ее и на все окрестные народы; и совершенно истреблю их и сделаю их ужасом
    и посмеянием и вечным запустением.
  bqc-SIM: má gugbãntoodeↄ sísiwá ń ma zↄ̀blena Babɛli kí Nɛbukanɛzao, mí tó
    aa lɛ́lɛwá á bùsuu la ń bui pↄ́ liaaáziↄ píi. Má ń kaalɛɛ, aai gↄ̃ sↄ̃kɛ̃ngu
    pↄ́ ũ, láanipↄ ũ, aaiↄ kaalɛa wáiwai e gↄↄpii.
  tcz-CHONGTHU: Keiman sahlam gam’a kon’a Babylon lengpa Nebuchadnezzar leh namtin
    vaipi kachop khomding. Keiman amaho chu hiche gamsung douding, agamsung mite leh
    akimvel’a chengho doudinga kahin sollut ding ahi. Chule keiman nangho aitih a
    dinga kasuh mang ding, chule namtin vetset leh kidah umtah’a kalha ding nahiuve.
  mar-mar: म्हणून मी लवकरच उत्तरेकडील कुळांना आणि बाबेलचा राजा नबुखद्नेस्सर, या देशाविरूद्ध
    आणि त्यातील सर्व राहणाऱ्यांविरूद्ध, तुझ्या भोवती असणाऱ्या राष्ट्रांविरूद्ध बोलावून
    घेईन. परमेश्वर असे म्हणतो, कारण मी त्यांना नाश करण्यासाठी ठेवीण. आणि त्यांना विस्मय
    व फूत्कार व सर्व काळ ओसाड असे करीन.
  qub-qub: cananga norte caj-läpa caycaj nasyun runacunatawan Babiloniapa raynin Nabucodonosorta
    pushamushaj. Payga munashätami ruran. Pay suldäruncunawan shamurmi cay nasyuncho
    tiyaycajta, ñaupan nasyuncunacho tiyajcunatapis wañuchenga. Paycunawanmi llapanta
    illgächichishaj. Chaura imaycamapis ushacashallanami quëdanga. Chaymi fiyupa manchariypaj,
    llaquicuypaj canga.
  bqp-bqp: yen sɔ̃nɑ u koo mɑɑ sɔ̃ɔ yɛ̃sɑn nɔm geun tɔmbu kpuro gurɑmɑ kɑ win sɔm
    kowo Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko. Kpɑ bu bɛɛn tem mɛn tɔmbu wɔri bu kɑm koosiɑ,
    kɑ be bɑ bɛɛ sikerenɛ kpuro. Tem mɛ, mu koo kowɑ bɑnsu sere kɑ bɑɑdommɑɔ. Wi u
    sɑrɔ mi, kpɑ biti yu nùn mwɑ, sere u wiɑ ko.
  hat-hat: mwen pral voye chache tout moun ki bò nò yo ansanm ak sèvitè m' lan, Nèbikadneza,
    wa Babilòn lan. Se mwen menm Seyè a ki di sa. Mwen pral fè yo vin kraze peyi Jida
    a ak tout moun ki rete ladan l' yo ansanm ak tout peyi nan vwazinaj yo. Mwen pral
    detwi yo tout. M'ap fè yo tounen yon dezè ki va fè moun sezi, yon pil mazi pou
    tout tan.
  eng-BSB: behold, I will summon all the families of the north, declares the LORD,
    and I will send for My servant Nebuchadnezzar king of Babylon, whom I will bring
    against this land, against its residents, and against all the surrounding nations.
    So I will devote them to destruction and make them an object of horror and contempt,
    an everlasting desolation.
  eng-WEBPB: behold, I will send and take all the families of the north,” says the
    LORD, “and I will send to Nebuchadnezzar the king of Babylon, my servant, and
    will bring them against this land, and against its inhabitants, and against all
    these nations around. I will utterly destroy them, and make them an astonishment,
    and a hissing, and perpetual desolations.
  kbq-kbq: antahiho! Nagra noti kazigama me'nea mopafima nemaniza vahe'ene eri'za
    vaheni'a Babiloni kini ne' Nebukatnesanena huzmantenuge'za e'za maka amama mani'naza
    mopamofo agu'afima nemaniza vahera hara huneramante'za, tamagri tavaonte'ma nemaniza
    vahe'enena hara huzamantegahaze. Ana hanage'na ama mopa eri havizantfa hanuge'za
    vahe'mo'za nege'za antari nehu'za kiza zokago ke hugahaze. Ana hanigeno mopamo'a
    haviza huno mevava huno vugahie.
  nhe-BL: Niquinsentilis nopa soldados tlen nopa tlali ica norte tlen quinyacana notlatequipanojca
    Nabucodonosor, yajaya tlen itztoc tlanahuatijquetl tlen tlali Babilonia. Huan
    niquinhualicas para ma quitehuiquij ni tlali huan nochi nopa tlacame huan nopa
    tlaltini tlen mopantíaj imonechca. Nimechtzontlamiltis nochi imojuanti huan nijcahuas
    imotlal xolejtoc huan nochi tlen quiitase momajmatise huan quiijiyase. Queja nopa
    niimoTECO niquijtohua.
  gub-BL: — Arur kar putar teko kwarahy heixe haw awyze har kutyr har paw rupi ihe
    wà nehe. Arur kar putar heremiruze'eg Namukononozor Mawiron pe har nehe no. Arur
    putar a'e teko Zuta ywy rehe har waàmàtyry'ym kar pà wanupe ihe wà nehe, ywy ko
    ywy huwake har waàmàtyry'ym kar pà wanupe ihe wà nehe no. Amumaw putar paw rupi
    ihe wà nehe. Nuzeupir pixik kwaw wà nehe. — Iaiw wà, i'i putar teko a'e teko wanexak
    mehe wà nehe. Ipytuhegatu putar wanexak mehe wà nehe. Ihe Tupàn Tuweharupi Wiko
    Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: 'Behold I will send, and take all the kindreds of the north, saith the
    Lord, and Nabuchodonosor the king of Babylon my servant: and I will bring them
    against this land, and against the inhabitants thereof, and against all the nations
    that are round about it: and I will destroy them, and make them an astonishment
    and a hissing, and perpetual desolations.'
