verse: JER.025.009
translations:
  mal-C: വടക്കുള്ള എല്ലാ ജനതകളെയും എന്റെ ദാസനായ ബാബേൽരാജാവായ നെബൂഖദ്നേസരിനെയും ഈ ദേശത്തിന്റെ
    നേരേയും അതിലെ നിവാസികളുടെ നേരേയും ചുറ്റുപാടുമുള്ള എല്ലാ രാജ്യങ്ങളുടെ നേരേയും അയച്ചിട്ട്,
    അവരെ നിശ്ശേഷം നശിപ്പിച്ചുകളയും. ഞാൻ അവരെ ഒരു സ്തംഭനവിഷയവും പരിഹാസവും നിത്യശൂന്യതയുമാക്കിത്തീർക്കും,”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: so will ich nun alle Völkerschaften des Nordens herbeiholen lassen - ist
    der Spruch Jahwes - und meinen Knecht Nebukadrezar, den König von Babel, und sie
    über dieses Land und über seine Bewohner und über alle diese Völker ringsum hereinbrechen
    lassen und will sie dem Banne preisgeben und zu einem Gegenstande des Entsetzens
    und Gezisches und ewiger Beschimpfung machen
  lin-lin: nakobengisa bato nyonso ya bikolo ya nor mpe mosali na Ngai, Nabukodonozori,
    mokonzi ya Babiloni, » elobi Yawe, « nakosala ete babundisa mokili oyo, bavandi
    na yango mpe bikolo nyonso ya zingazinga. Nakobebisa bango penza mpe nakokomisa
    bango eloko ya somo mpe ya kotiola ; boye bakotikala seko na seko libebi.
  eng-LSV: behold, I am sending, and have taken all the families of the north—a declaration
    of YHWH—even to Nebuchadnezzar king of Babylon, My servant, and have brought them
    in against this land, and against its inhabitants, and against all these surrounding
    nations, and have devoted them, and appointed them for an astonishment, and for
    a hissing, and for continuous ruins.
  eng-GNV: Beholde, I will send and take to mee all the families of the North, saith
    the Lord, and Nebuchad-nezzar the King of Babel my seruant, and will bring them
    against this lande, and against the inhabitantes thereof, and against all these
    nations rounde about, and will destroy them, and make them an astonishment and
    an hissing, and a continuall desolation.
  eng-WEBSTER: Behold, I will send and take all the families of the north, saith the
    LORD, and Nebuchadrezzar the king of Babylon, my servant, and will bring them
    against this land, and against its inhabitants, and against all these nations
    around, and will utterly destroy them, and make them an astonishment, and a hissing,
    and perpetual desolations.
  nhw-BL: Niquinsentilis nopa soldados tlen nopa tlali ica norte catli quinyacana
    notequipanojca Nabucodonosor, yaya catli itztoc tlanahuatijquetl tlen tlali Babilonia.
    Huan niquinhualicas para ma quihuilanaquij ni tlali huan nochi nopa masehualme
    huan nopa tlalme catli mopantíaj amonechca. Nimechtzontlamiltis nochi amojuanti
    huan nijcahuas amotlal tlasosololi huan nochi catli quiitase momajmatise huan
    quiijiyase. Quej nopa niamoTECO niquijtohua.
  swh-ONEN: nitayaita mataifa yote ya kaskazini na mtumishi wangu Nebukadneza mfalme
    wa Babeli,” asema Bwana. “Nitawaleta waishambulie nchi hii na wakazi wake wote,
    na dhidi ya mataifa yote yanayowazunguka. Nitawaangamiza kabisa na kuwafanya kitu
    cha kuchukiwa na kudharauliwa, na kuwa magofu daima.
  bba-bba: yen sɔ̃nɑ u koo mɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeun tɔmbu kpuro ɡurɑmɑ kɑ win sɔm
    kowo Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko. Kpɑ bu bɛɛn tem mɛn tɔmbu wɔri bu kɑm koosiɑ,
    kɑ be bɑ bɛɛ sikerenɛ kpuro. Tem mɛ, mu koo kowɑ bɑnsu sere kɑ bɑɑdommɑɔ. Wi u
    sɑrɔ mi, kpɑ biti yu nùn mwɑ, sere u wiɑ ko.
  eng-KJVCPB: behold, I will send and take all the families of the north, saith the
    Lord, and Nebuchadrezzar the king of Babylon, my servant, and will bring them
    against this land, and against the inhabitants thereof, and against all these
    nations round about, and will utterly destroy them, and make them an astonishment,
    and a hissing, and perpetual desolations.
  cpy-cpy: piñeena nokaemiri maawoeni nampitawori katonkonta, nokaemiri nomperatani
    Nabucodonosor, pinkathari-tatsiri Kompitaariki, ipoki, ithonkemi rowayiri-tyaami
    pinampiki, ithonka-nakiri eejatzi nampitsi-paeni jeeka-nampi-tzimiri. Ashi powaero
    ithonkae-teemi, rootaki ithaa-wakaeta-piintyaa, osheki ipinkaetero.
  luo-luo: analuong ji duto moa yo nyandwat kod jatichna Nebukadneza ruodh Babulon,”
    Jehova Nyasaye wacho, kendo giniked gi pinyni kod joma odakie kod ogendini molworogi
    duto. Anatiekgi chuth mi gibed gima bwogo ji kendo minyiero, kendo gima okethi
    nyaka chiengʼ.
  meu-meu: a itaia, lau ese mirigini kahana besedia iboudiai baina boiridia (Iehova
    na e tomu), bona Nebukadresara, Babulono pavapavana, egu hesiai tauna, danu baina
    boiria; ina tano mai inoholaina taudia ida, bona ini heḡeḡemadai besedia iboudiai
    danu, ihadikadia totona baina mailaidia; bena baina habuadia tari vaitani, hahegari
    bona si-dagu bona gwau-tora hanaihanai ḡaudia ai baina halaodia.
  npi-ULB: हेर्, मेरो दास बेबिलोनका राजा नबूकदनेसरसँगै उत्तरका सबै मानिसलाई जम्मा
    गर्न एउटा आदेश मैले दिनै लागेको छु, यो परमप्रभुको घोषणा हो, तिनीहरूलाई म यस देश
    र यसका बासिन्दाहरूको विरुद्धमा र तिमीहरूका वरिपरि भएका सबै जातिको विरुद्धमा ल्याउनेछु
    । किनकि म तिनीहरूलाई विनाशको निम्ति अलग गर्नेछु । म तिनीहरूलाई त्रास, गिल्ला र
    अनन्तको विनाशको पात्रमा परिणत गरिदिनेछु ।
  yor-yor: Èmi yóò pe gbogbo àwọn ènìyàn àríwá, àti ìránṣẹ́ mi Nebukadnessari ọba
    Babeli,” ni Olúwa wí. “Èmi yóò sì mú wọn dìde lòdì sí ilẹ̀ náà àti àwọn olùgbé
    rẹ̀ àti sí gbogbo orílẹ̀-èdè àyíká rẹ̀. Èmi yóò pa wọ́n run pátápátá, Èmi yóò
    sọ wọ́n di nǹkan ẹ̀rù àti yẹ̀yẹ́ àti ìparun ayérayé.
  pes-OPCB: '@see-verse:JER.025.008'
  tgl-ULB: tingnan ninyo, magpapadala ako ng isang utos na tipunin ang lahat ng mga
    tao sa hilaga—ito ang pahayag ni Yahweh—kasama ni Nebucadnezar na aking lingkod,
    ang hari ng Babilonia, at dalhin sila laban sa lupaing ito at ang bawat naninirahan
    dito, at laban sa lahat ng mga bansa na nakapalibot sa inyo. Sapagkat inihiwalay
    ko sila para sa pagkasira. Gagawin ko silang isang katatakutan, sila ang paksa
    ng mga panunutsot, at walang hanggang pagkawasak.
  cbu-NT: zar charapungaru tashtap taakana ambchee ichingaru kuruzchima. Mishat, nuwaanaa
    kamachtakchuri, Babiloniyashchee urkar Nabukodonosora kuruzkachuri, kuseersin,
    siyashchee tputs, misha siyannung yakat taararutaru anpatari tputs ichingaru pachamaam
    kamachtachima. Amb ashkatssin, izuuru tputsee tpachingakchusin, yakat urutamari
    puripuritaru taachiya. Zaputaru taachiya.
  hui-hui: i̱na agali dindi abene uyurahayagi padaru bibahende olai halu i̱naga biabe
    biahaga agali Babilononaga Kini Nebugadenesa kago ibubi ola dege bulebero. Ani
    olarogola agali uruni tigua dindi ogonibi wali agali padarubi dindi maru kaware
    palia paraho padarubi bibahendeore mo ko hai helo ibilolebero. Dindi ogoni mo
    ko haiore halu labuore ngelonaga bibahendeore bo gialo wahai hole agali dindi
    abene uyurahayagi karu ibilolebero. Anidagua dindi labu ho ngaria hondowa wali
    agali tara bu karume ti mogo timbuniore lo holebira. I̱ Anduane Homogo i̱na bi
    o ledogoniore, lene.
  mya-mya: '`ငါ​သည်​မြောက်​အ​ရပ်​မှ​လူ​မျိုး​များ​နှင့်​ငါ ၏​အ​စေ​ခံ​ဗာ​ဗု​လုန်​ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ
    ကို​ဆင့်​ခေါ်​ကာ ဤ​ပြည်​သူ​ပြည်​သား​အ​ပေါင်း တို့​နှင့်​နီး​နား​ပတ်​ဝန်း​ကျင်​ရှိ​ပြည်​သူ​များ
    မှ​လူ​မျိုး​အ​ပေါင်း​တို့​အား​တိုက်​ခိုက်​စေ​မည်။ ငါ​သည်​ယင်း​တို့​ကို​အ​ကြွင်း​မဲ့​ဖျက်​ဆီး​၍
    ထာ​ဝ​စဉ်​ယို​ယွင်း​ပျက်​စီး​စေ​သ​ဖြင့်​ရှု​မြင် ရ​သူ​တို့​လန့်​ဖျပ်​တုန်​လှုပ်​ကြ​လိမ့်​မည်။
    ဤ ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့် စ​ကား​ဖြစ်​၏။-'
  bod-N: ལྟོས་ཤིག ངས་བྱང་ཕྱོགས་ཀྱི་མི་ཀུན་དང་རང་གི་བྲན་པོ་སྟེ་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་ཁྲིད་འོངས་ནས།
    ཡུལ་འདི་དང་འདིའི་འབངས་རྣམས་དང་མཐའ་འཁོར་དུ་སྡོད་པའི་མི་ཡོངས་ལ་རྒོལ་བར་བྱེད་དོ།
    །ངས་དེ་དག་རྩ་བ་ནས་མེད་པར་བཏང་སྟེ། དེ་དག་ནི་མི་ལ་འཇིགས་སྣང་བསྐྱེད་པ་དང་མི་རྣམས་འཕྱ་དགོད་བྱེད་ཡུལ་དང་།
    དུས་གཏན་དུ་ཞིག་རོར་ལུས་པའི་གནས་བཅས་སུ་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: ndichadana marudzi ose okumusoro uye nomuranda wangu Nebhukadhinezari mambo
    weBhabhironi,” ndizvo zvinotaura Jehovha, “uye ndichavauyisa kuzorwa nenyika ino
    navanogaramo uye nendudzi dzose dzakavapoteredza. Ndichavaparadza zvachose uye
    ndichavaita chinhu chinovengwa nechinosekwa, nedongo nokusingaperi.
  spa-BLM: he aquí que enviaré y tomaré a todas las familias del norte — dice Yahvé
    — y enviaré a Nabucodonosor, rey de Babilonia, mi siervo, y los traeré contra
    esta tierra, y contra sus habitantes, y contra todas estas naciones de alrededor.
    Los destruiré por completo, y los convertiré en un asombro, en un silbido y en
    una desolación perpetua.
  cac-cac: yuj chi' ol vavtejcot masanil juntzan̈ ch'oc chon̈ab'il scot d'a norte
    yed' pax vin̈aj Nabucodonosor sreyal Babilonia. Ol vac'lab'ej vin̈ yic sjavi vin̈
    yed' juntzan̈ chon̈ab' chi' yac' oval d'a jun chon̈ab' tic yed' d'a juntzan̈xo
    chon̈ab' ay d'a slac'anil yed' eb' anima cajan d'ay. Ol vac' satel eb' smasanil.
    Juneln̈ej ol vac' lajvoquel eb'. A eb' ol ilanoc, ol xivq'ue eb', ol b'uchvaj
    eb' d'a eb'.
  swh-ULB: tazama, nitaagiza amri ya kukusanya watu wote wa kaskazini- asema Bwana-
    na Nebukadreza, mtumishi wangu, mfalme wa Babeli, na kuwaleta juu ya nchi hii
    na wenyeji wake, na juu ya mataifa yote yaliyo karibu nawe. Kwa maana nitawaangamiza.
    Nitawageuza kuwa na hofu, kuwa kitu cha kuzomewa na ukiwa wa daima.
  bel-bel: вось Я пашлю і вазьму ўсе плямёны паўночныя, кажа Гасподзь, і пашлю да
    Навухаданосара, цара Вавілонскага, раба Майго, і прывяду іх на зямлю гэтую і на
    жыхароў яе і на ўсе навакольныя народы; і цалкам вынішчу іх і зраблю іх жахам
    і пасьмешышчам і вечным запусьценьнем.
  deu-ELBBK: siehe, so sende ich hin und hole alle Geschlechter des Nordens, spricht
    der HERR, und sende zu Nebukadrezar, dem König von Babel, meinem Knecht, und bringe
    sie über dieses Land und über seine Bewohner und über alle diese Nationen ringsum;
    und ich will sie vertilgen und sie zum Entsetzen machen und zum Gezisch und zu
    ewigen Einöden.
  mbb-OT: ibpesurung ku sikiyu te menge etew ziyà te zizaya he ebpenguluwan te suluǥuen
    ku he si Hadì Nebucadnezar he hadì te Babilonia. Edsurungen dan heini he tanà
    wey is langun he meǥinged kayi, ragkes en is langun he menge nasyun diyà te nekeelingkus
    kayi. Ebpurungan ku sikiyu edezeeti, ne egkeheratan is menge etew he ebpekaahà
    te egkehitavù keniyu ne egkehimu kew he telemayen. Uya, egkezeetan kew taman te
    taman.
  mal-2015: ഞാൻ ആളയച്ചു വടക്കുള്ള സകലവംശങ്ങളെയും എന്റെ ദാസനായി ബാബേൽരാജാവായ നെബൂഖദ്നേസരിനെയും
    ഈ ദേശത്തിന്റെ നേരെയും അതിലെ നിവാസികളുടെ നേരെയും ചുറ്റും വസിക്കുന്ന ഈ സകലജാതികളുടെ
    നേരെയും വരുത്തി അവരെ ഉന്മൂലനാശം ചെയ്തു സ്തംഭനഹേതുവും പരിഹാസവിഷയവും ശാശ്വതശൂന്യവുമാക്കിത്തിർക്കും.
  rmc-rmc: skidava upre savore naroden pal o severos the le babiloňike kraľis Nebukadnecar,
    mire služobňikos,“ phenel o RAJ. „A anava len pre kadi phuv, pro manuša, so kade
    bešen, the pre savore narodi, so hine pašal lende. Calkom len zňičinava a o manuša
    igen predarana olestar, so pes lenge ačhela, a dikhena len tele. Ena zňičimen
    pro furt.
  pes-OPV: 'خداوند می‌گوید: اینک من فرستاده، تمامی قبایل شمال را با بنده خود نبوکدرصر
    پادشاه بابل گرفته، ایشان را بر این زمین و بر ساکنانش و بر همه امت هایی که به اطراف
    آن می‌باشند خواهم آورد و آنها را بالکل هلاک کرده، دهشت و مسخره و خرابی ابدی خواهم
    ساخت.'
  ron-1924: ятэ, вой тримите сэ адукэ тоате попоареле де ла мязэноапте’, зиче Домнул,
    ‘ши вой тримите ла робул Меу Небукаднецар, ымпэратул Бабилонулуй; ый вой адуче
    ымпотрива ачестей цэрь ши ымпотрива локуиторилор ей, ши ымпотрива тутурор ачестор
    нямурь де жур ымпрежур, ка сэ ле нимичяскэ ку десэвыршире ши сэ факэ дин еле ун
    пустиу ши о причинэ де батжокурэ, ниште дэрымэтурь вешниче.
  ben-OBCV: আমি উত্তর দিকের সমস্ত জাতিকে ও আমার দাস, ব্যাবিলনের রাজা নেবুখাদনেজারকে
    ডেকে পাঠাব,” একথা সদাপ্রভু বলেন। “আমি এই দেশ ও এর অধিবাসীদের এবং এর চারপাশের সব
    জাতির বিরুদ্ধে তাদের নিয়ে আসব। আমি তাদের সম্পূর্ণরূপে ধ্বংস করব। আমি তাদের বিভীষিকা
    ও নিন্দার পাত্র করব। তারা চিরকালের জন্য ধ্বংস হবে।
  som-som: Bal ogaada, waxaan soo diri doonaa qolooyinka reer woqooyi oo dhan, iyo
    addoonkayga ah Nebukadresar oo ah boqorka Baabuloon, oo iyagaan ku soo kicin doonaa
    dalkan, iyo dadka deggan, iyo quruumaha ku wareegsan oo dhan, oo kulligoodna waan
    wada baabbi'in doonaa, oo waxaan ka dhigi doonaa wax laga yaabo oo loogu foodhyo,
    iyo cidla weligeed ah.
  lat-VUC: 'ecce ego mittam et assumam universas cognationes aquilonis, ait Dominus,
    et Nabuchodonosor regem Babylonis servum meum, et adducam eos super terram istam,
    et super habitatores ejus, et super omnes nationes quæ in circuitu illius sunt:
    et interficiam eos, et ponam eos in stuporem et in sibilum, et in solitudines
    sempiternas.'
  eng-ASVBT: behold, I will send and take all the families of the north, saith Jehovah,
    and I will send unto Nebuchadnezzar the king of Babylon, my servant, and will
    bring them against this land, and against the inhabitants thereof, and against
    all these nations round about; and I will utterly destroy them, and make them
    an astonishment, and a hissing, and perpetual desolations.
  ita-1885: ecco, io manderò per tutte le nazioni di Settentrione, dice il Signore;
    e per Nebucadnesar, re di Babilonia, mio servitore; e le farò venire contro a
    questo paese, e contro a' suoi abitanti, e contro a tutte queste genti d'intorno;
    e le distruggerò, e le metterò in desolazione, e in zufolo, e in disertamenti
