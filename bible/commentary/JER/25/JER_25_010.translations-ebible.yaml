verse: JER.025.010
translations:
  mal-C: “മാത്രമല്ല, ഞാൻ ആഹ്ലാദാരവവും ആനന്ദധ്വനിയും മണവാളന്റെ സ്വരവും മണവാട്ടിയുടെ
    സ്വരവും തിരികല്ലിന്റെ ശബ്ദവും വിളക്കിന്റെ വെളിച്ചവും അവരുടെ ഇടയിൽനിന്ന് നീക്കിക്കളയും.
  deu-TKW: und will aus ihrer Mitte Wonnejubel und Freudenjubel, Bräutigamsjubel und
    Brautjubel, das Geräusch der Handmühlen und das Licht der Lampen austilgen.
  lin-lin: Nakolongola kati na bango pole ya mwinda, banzembo ya esengo mpe kosepela,
    makelele ya bisengo ya libala ya sika mpe ya libanga oyo banikelaka ble.
  eng-LSV: And I have destroyed from them the voice of rejoicing, and the voice of
    joy, voice of bridegroom and voice of bride, noise of millstones, and the light
    of lamps.
  eng-GNV: Moreouer I will take from them the voyce of mirth and the voyce of gladnesse,
    the voyce of the bridegrome and the voyce of the bride, the noise of the milstones,
    and the light of the candle.
  eng-WEBSTER: Moreover I will take from them the voice of mirth, and the voice of
    gladness, the voice of the bridegroom, and the voice of the bride, the sound of
    the millstones, and the light of the candle.
  nhw-BL: Na nijtlamiltis nochi paquilistli huan huetzquistli catli onca ipan ni tlali.
    Ayacmo quicaquise itoscac se mosihuajtijquetl, niyon iichpoca ipan se ilhuitl
    tlen nenamictili. Nochi tlamantli nijtlamiltis. Nochi calme mocahuase ipan tzintlayohuilotl
    pampa ayacmo oncas aceite para inintlahuil. Ayacmo tequitis molino pampa amo oncas
    trigo para quichihuase harina para pantzi.
  swh-ONEN: Nitawaondolea sauti ya shangwe na furaha, sauti ya bibi na bwana arusi,
    sauti ya mawe ya kusagia, na mwanga wa taa.
  bba-bba: Bɑ ǹ mɑɑ tɔ̃ɔ bɑkɑnun womusu nɔɔmɔ mi, kɑ sere kurɔ kpɑɑnun womusu. Mɛyɑ
    bɑ ǹ mɑɑ nɑmbun wɔkinu nɔɔmɔ. Bɑ ǹ mɑɑ fitilɑnu wɑsi mi.
  eng-KJVCPB: Moreover I will take from them the voice of mirth, and the voice of
    gladness, the voice of the bridegroom, and the voice of the bride, the sound of
    the millstones, and the light of the candle.
  cpy-cpy: Naaka kantakae-yaawoni ikyaant-yaari irika-paeni pinampiki, eero ikemaetee
    thaamenta-waeta-chani ikimo-shirete, tekatsi aawakaa-chani, eero ikemaetee toonka-waeta-tsini,
    tekatsi nampitee-yaawoni ootachani tsireniriki.
  luo-luo: Anagol kuomgi koko mar ilo kod mor, dwond miaha kod mar wuowi madwaro kendo,
    koko mar kite rego kod ler mar taya.
  meu-meu: Ina danu, kiri bona moale reḡedia na idia edia amo baina abi oho, bona
    headava matamata tauna bona hahinena eredia danu, bona uit e idia patapata reḡedia
    bona lamepa diarina danu.
  npi-ULB: म आनन्द र खुसीको सोर, दुलहा र दुलहीको सोर, जाँतो पिंधेको सोर र बत्तिको
    उज्यालोको अन्त्य गरिदिनेछु ।
  yor-yor: Èmi yóò sì mú ìró ayọ̀ àti inú dídùn kúrò lọ́dọ̀ wọn; ohùn ìyàwó àti ọkọ
    ìyàwó, ìró ọlọ òkúta àti ìmọ́lẹ̀ fìtílà.
  pes-OPCB: خوشی و شادی و جشنهای عروسی را از شما دور خواهم ساخت؛ نه گندمی در آسیابها
    باقی خواهد ماند و نه روغنی برای روشن کردن چراغ خانه!
  tgl-ULB: Ang mga tunog ng kagalakan at pagdiriwang—ang mga tinig ng ikakasal na
    lalake at babae, ang tunog ng mga batong gilingan at ang liwanag ng mga ilawan—pahihintulutan
    kong mawala ang lahat ng mga bagay na ito mula sa mga bansang ito.
  cbu-NT: Yuw waanpata shaniyeersin, michitkusin, zamamtar ashtarana anoo, misha yuw
    kizaa yamakchusin, shambatarana anoo, misha yuw patumbichpa toksin zunganeetaru,
    anootstam ndusha mazinachinllinaya. Nambarinaatssha tirooyarusin, 'sineeru kurakurtar
    ashtaru, anootstam ndusha pangchinllinaya.
  hui-hui: I̱na anidagua bialu bu miniha dungulo holenebi turuho holenebi agali karume
    wali dabu bulene manabi bibahende biba hai helolebero. Agali marume widi dambialu
    ege to̱le̱ mo beregedaga ngago mo beregedaga bialu widi lini tilitola lalu dambiaga
    agali mbira nahedagola biabe ogoni biaga wiyago nabi bame wulebira. Ani bialu
    dindi uruniha weli nawiyagola tinaga wá holene halebi mbira nadolebira.
  mya-mya: ငါ​သည်​ဝမ်း​မြောက်​ရွှင်​လန်း​စွာ​ကြွေး​ကြော် ကြ​သည့်​အ​သံ​များ​နှင့် မင်္ဂ​လာ​ဆောင်​ပွဲ​အ​သံ
    များ​ကို​လည်း​ကောင်း၊ ကျိတ်​ဆုံ​ကျောက်​လှည့် သည့်​အ​သံ​များ​ကို​လည်း​ကောင်း​ဆိတ်​သုဉ်း
    စေ​မည်။ ထို့​ပြင်​မီး​ခွက်​များ​ကို​လည်း​ငါ ငြိမ်း​သတ်​မည်။-
  bod-N: ཡང་ངས་དེ་དག་གི་ནང་ནས་དགའ་སྤྲོ་དང་དགོད་སྒྲ། མག་གསར་དང་བག་མའི་སྐད། རང་འཐག་གི་སྐད།
    མར་མེའི་འོད་བཅས་མེད་པར་བྱའོ། །
  sna-sna: Ndichabvisa pakati pavo manzwi okupembera nomufaro, namanzwi emwenga neechikomba,
    nenzwi reguyo nechiedza chemwenje.
  spa-BLM: Además, les quitaré la voz del gozo y la voz de la alegría, la voz del
    novio y la voz de la novia, el sonido de las piedras de molino y la luz de la
    lámpara.
  cac-cac: A val ol vutejcan eb' chi', man̈xa b'aj ol ab'chaj yoch b'it yic q'uin̈
    yuj tzalajc'olal, ma b'it yic nupnajel. Man̈xa b'aj ol ab'chaj sc'an̈ q'uen cha',
    man̈xa b'aj ol ilchaj yoc candil.
  swh-ULB: Sauti ya furaha na sherehe-sauti ya bwana arusi na bibi arusi, sauti ya
    mawe ya kusagia na mwanga wa taa-nitafanya mambo yote haya kutoweka kutoka kwa
    mataifa haya.
  bel-bel: І спыню іх голас радасьці і голас весялосьці, голас жаніха і голас нявесты,
    гук жорнаў і сьвятло сьвяцільні.
  deu-ELBBK: Und ich will unter ihnen aufhören lassen die Stimme der Wonne und die
    Stimme der Freude, die Stimme des Bräutigams und die Stimme der Braut, das Geräusch
    der Mühlen und das Licht der Lampe.
  mbb-OT: Edhimuwen ku he kenè kew en ebpekeǥusà wey ebpekelipeylipey. Kenè en egkezineg
    is kebpeeyuwà te veuǥu, wey wazè en daǥing te ebpenggaling te trigu wey edtemtem
    te sulù ke mezukilem.
  mal-2015: ഞാൻ ആനന്ദഘോഷവും സന്തോഷധ്വനിയും മണവാളന്റെ സ്വരവും മണവാട്ടിയുടെ സ്വരവും
    തിരികല്ലിന്റെ ഒച്ചയും വിളക്കിന്റെ വെളിച്ചവും അവരുടെ ഇടയിൽനിന്നു നീക്കിക്കളയും.
  rmc-rmc: Lava kale thanestar het o radišagos the o kheľiben, o radišagos le terneskro
    the la terňakro the o švetlos la lampakro. Imar na šunďola andro mlinos o bar
    te erňinel e pšeňica.
  pes-OPV: و از میان ایشان آواز شادمانی و آواز خوشی و صدای داماد و صدای عروس وصدای
    آسیا و روشنایی چراغ را نابود خواهم گردانید.
  ron-1924: Вой фаче сэ ынчетезе ынтре ей стригэтеле де букурие ши стригэтеле де веселие,
    кынтечеле мирелуй ши кынтечеле миресей, хуруитул морий ши лумина лэмпий.
  ben-OBCV: আমি তাদের মধ্য থেকে আমোদ ও আনন্দের রব, বর ও কনের আনন্দরব নিবৃত্ত করব।
    সেখানে জাঁতার শব্দ আর শোনা যাবে না এবং তাদের গৃহের সমস্ত প্রদীপ আমি নিভিয়ে ফেলব।
  som-som: Oo weliba waxaan iyaga ka baabbi'in doonaa codka rayraynta, iyo codka farxadda,
    iyo codka arooska, iyo codka aroosadda, iyo sanqadha dhagaxshiidka, iyo iftiinka
    laambadda.
  lat-VUC: Perdamque ex eis vocem gaudii et vocem lætitiæ, vocem sponsi et vocem sponsæ,
    vocem molæ et lumen lucernæ.
  eng-ASVBT: Moreover I will take from them the voice of mirth and the voice of gladness,
    the voice of the bridegroom and the voice of the bride, the sound of the millstones,
    and the light of the lamp.
  ita-1885: E farò venir meno fra loro la voce di gioia, e la voce d'allegrezza; la
    voce dello sposo, e la voce della sposa; il romore delle macine, e il lume delle
    lampane.
  eng-LXXUP: And I will destroy from among them the voice of joy, and the voice of
    gladness, the voice of the bridegroom, and the voice of the bride, the scent of
    ointment, and the light of a candle.
  eng-ULB: I will put an end to the sound of joy and sound of gladness, the sound
    of the groom and the sound of the bride, the sound of the millstones and the light
    of the lamp.
  spa-VBL: También pondré fin a los sonidos alegres de la celebración y a las voces
    felices de los novios. No habrá ruido de las piedras de molino que se usen; no
    se encenderán las lámparas.
  fra-_FOB: Et je ferai cesser parmi eux la voix de joie et la voix d'allégresse,
    la voix de l'époux et la voix de l'épouse, le bruit des meules et la lumière des
    lampes.
  mal-mal: ഞാൻ ആനന്ദഘോഷവും സന്തോഷധ്വനിയും മണവാളന്റെ സ്വരവും മണവാട്ടിയുടെ സ്വരവും തിരികല്ലിന്റെ
    ശബ്ദവും വിളക്കിന്റെ വെളിച്ചവും അവരുടെ ഇടയിൽനിന്ന് നീക്കിക്കളയും.
  urd-GVR: Maiṅ un ke darmiyān ḳhushī-o-shādmānī aur dūlhe dulhan kī āwāzeṅ band kar
    dūṅgā. Chakkiyāṅ ḳhāmosh paṛ jāeṅgī aur charāġh bujh jāeṅge.
  suz-BL: मिनु गो मेको आन रे थुं नाइश्‍शा बाक्‍तीके, ग्‍येरशो सेंदा नु ग्‍युम्‍ली
    ग्‍युम्‍ले आन सेंदा क्‍याम्‍नुङ। यात ग्री‍शो नु बत्ती आ हाम्‍सो नेल्‍ल योल्‍नुङ।
    येरमीया ७:३४
  eng-NOY: Yea, I will take from them the voice of mirth, and the voice of gladness,
    the voice of the bridegroom and the voice of the bride, the sound of the mill-stones,
    and the light of the lamp.
  ita-1927: E farò cessare fra loro i gridi di gioia e i gridi d’esultanza, il canto
    dello sposo e il canto della sposa, il rumore della macina, e la luce della lampada.
  ckb-ckb: دەنگی بەزم و شادی، دەنگی بووک و زاوا، دەنگی دەستاڕ و ڕووناکی چرایان ناهێڵم.
  eng-BBE: And more than this, I will take from them the sound of laughing voices,
    the voice of joy, the voice of the newly-married man, and the voice of the bride,
    the sound of the stones crushing the grain, and the shining of lights.
  kan-OKCV: ನಾನು ಈ ದೇಶಗಳಿಂದ ಸಂತೋಷದ ಶಬ್ದ ಮತ್ತು ಸಂತೋಷದ ಶಬ್ದವನ್ನು ಮಾತ್ರ ತೆಗೆದುಹಾಕುತ್ತೇನೆ,
    ವಧು ಅಥವಾ ವಧುವಿನ ಧ್ವನಿ ಅಲ್ಲಿ ಕೇಳಿಸುವುದಿಲ್ಲ, ಬೀಸುಕಲ್ಲಿನ ಸದ್ದನ್ನು ಅಡಗಿಸುವೆನು. ದೀಪಕ್ಕೆ
    ಎಣ್ಣೆ ಇಲ್ಲದಂತೆ ಮಾಡುವೆನು.
  tam-2017: மகிழ்ச்சியின் சத்தத்தையும், சந்தோஷத்தின் சத்தத்தையும், மணமகனின் சத்தத்தையும்,
    மணமகளின் சத்தத்தையும், எந்திரத்தின் சத்தத்தையும் விளக்கின் வெளிச்சத்தையும் அவர்களிலிருந்து
    நீங்கச்செய்வேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y haré que perezca de entre ellos voz de gozo y voz de alegría, voz
    de desposado y voz de desposada, ruido de muelas, y luz de lámpara.
  ron-BTF: Mai mult, voi lua de la ei vocea bucuriei și vocea veseliei, vocea mirelui
    și vocea miresei, sunetul pietrelor de moară și lumina lămpii.
  eng-WEBP: Moreover I will take from them the voice of mirth and the voice of gladness,
    the voice of the bridegroom and the voice of the bride, the sound of the millstones,
    and the light of the lamp.
  eng-FBV: I will also put a stop to the cheerful sounds of celebration and the happy
    voices of the bride and bridegroom. No noise will come from millstones being used;
    no lamps will be lit.
  nld-1939: Ik zal uit hun midden de tonen van vreugde en blijdschap, de jubel van
    bruidegom en bruid, het knarsen van de molen en het licht van de lamp doen verdwijnen.
  nch-BL: Na nijtamiltis nochi paquilisti huan huetzquisti cati onca ipan ni tali.
    Ayecmo quicaquise itoscac se mosihuajtijquet, yon iichpoca ipan se ilhuit ten
    nenamictili. Nochi tamanti nijtamiltis. Nochi calme mocahuase ipan tzintayohuilot
    pampa ayecmo oncas aceite para inintaahuil. Ayecmo tequitis molino pampa amo oncas
    trigo para quichihuase harina para pantzi.
  vie-1934: Vả, ta sẽ làm cho trong vòng chúng nó hết tiếng reo vui và kêu-mừng, hết
    tiếng của rể mới và dâu mới, hết tiếng ầm ầm của cối xay và ánh sáng của đèn.
  hin-CV: इसके सिवा मैं इन देशों से आनंद का स्वर एवं हर्षोल्लास की ध्वनि ही मिटा दूंगा,
    न वहां वर का स्वर सुना जा सकेगा न वधू का, न वहां चक्की की ध्वनि होगी न दीप की
    ज्योति.
  spa-BES: Y más que esto, tomaré de ellos el sonido de voces de gozo, la voz de alegría,
    la voz del hombre recién casado y la voz de la novia, el sonido de las piedras
    aplastando el grano, y el brillo de las luces.
  tdx-tdx: Mbore hajiko tsy ho am’ iereo ty feon-kafaleañe naho ty feom-pirebehañe,
    ty feom-pañenga-valy naho ty feon-enga-vao, ty feom-batom-pandisañe, naho ty hazavàm-paìlo.
  tha-KJV: ยิ่งกว่านั้​นอ​ีก เราจะกำจัดเสียงบันเทิงและเสียงร่าเริง เสียงเจ้าบ่าวและเสียงเจ้าสาว
    เสียงหินโม่และแสงตะเกียงเสียจากเจ้า
  por-BR-2018: E eliminarei dentre eles a voz de júbilo e voz de alegria, voz de noivo
    e voz de noiva, o ruído das pedras de moer, e a luz de lâmpada.
  deu-ELO: Und ich will unter ihnen aufhören lassen die Stimme der Wonne und die Stimme
    der Freude, die Stimme des Bräutigams und die Stimme der Braut, das Geräusch der
    Mühlen und das Licht der Lampe.
  eng-WYC-2018: And I shall lose of them the voice of joy, and the voice of gladness,
    the voice of spouse, and the voice of spousess, the voice of [the] quern, and
    the light of the lantern. (And I shall take from them the sound of joy, and the
    sound of happiness, the voice of the spouse, and the voice of the spousess, the
    sound of the quern, and the light of the lantern.)
  epo-epo: Kaj Mi ĉesigos ĉe ili la sonojn de ĝojo kaj la sonojn de gajeco, la voĉon
    de fianĉo kaj la voĉon de fianĉino, la bruon de muelilo kaj la lumon de lucerno.
  uig-PIN: Mǝn ulardin tamaxining sadasini, xad-huramliⱪ sadasini, toyi boluwatⱪan
    yigit-ⱪizining awazini, tügmǝn texining sadasini wǝ qiraƣ nurini mǝⱨrum ⱪilimǝn;
  beo-beo: Ilia da wali hahawane wele sia:sa, amola uda lasu lolo nabe amo ganodini
    hahawane sia:sa. Be amo ouiya:ma:ne, Na da dagolesimu. Ilia gamali ulagima:ne,
    ilia da susuligi hame ba:mu amola ilia gagoma ebelei dagoi ba:mu.
  tpi-OTNT: Na bai mi pinisim tru pasin bilong belgut na amamas na pasin bilong ol
    man i kisim meri. Na bai i no gat man bilong mekim wok bilong wilwilim wit, olsem
    na ol ston bilong wilwilim wit i no ken pairap moa. Na bai i no gat lam i lait
    moa long ol dispela ples.
  hau-SA: Zan kawar da muryoyin farin ciki da murna daga gare su, muryoyin amarya
    da na ango, ƙarar dutsen niƙa da hasken fitila.
  uig-LAT: Men ulardin tamashining sadasini, shad-xuramliq sadasini, toyi boluwatqan
    yigit-qizining awazini, tügmen téshining sadasini we chiragh nurini mehrum qilimen;
  nde-nde: Ngizasusa phakathi kwabo imisindo yokuthokoza lokuthaba, lelizwi lomlobokazi
    lelomyeni, lomsindo wamatshe okuchola kanye lokukhanya kwesibane.
  ton-ton: Pea te u toʻo meiate kinautolu ʻae leʻo ʻoe fiefia, pea mo e leʻo ʻoe nekeneka,
    ʻae leʻo ʻoe tangata taʻane, pea mo e leʻo ʻoe taʻahine, pea mo e ʻuʻulu ʻoe maka
    momosi, pea mo e ulo ʻoe tūhulu.
  ces-1613: Také způsobím to, aby zahynul jim hlas radosti i hlas veselé, hlas ženicha
    i hlas nevěsty, hluk žernovu i světlo svíce.
  eng-WMB: Moreover I will take from them the voice of mirth and the voice of gladness,
    the voice of the bridegroom and the voice of the bride, the sound of the millstones,
    and the light of the lamp.
  tam-TCV: நான் அவர்களிடமிருந்து ஆனந்த சத்தத்தையும், மகிழ்ச்சியையும் நீக்கிவிடுவேன்.
    மணமகனின் குரலையும், மணமகளின் குரலையும் நீக்கிவிடுவேன். இயந்திரங்களின் சத்தத்தையும்
    விளக்கின் வெளிச்சத்தையும் எடுத்துப்போடுவேன்.
  ceb-ULB: Pahilumon ko ang kasaba sa kalipay ug sa pagmaya, ang kabanha sa pamanhonon
    ug sa pangasaw-onon, ang tingog sa mga galingan ug palungon ko ang kahayag sa
    lampara.
  pol-UBG: I sprawię, że zaniknie głos wesela i głos radości, głos oblubieńca i głos
    oblubienicy, odgłos żaren i światło pochodni.
  urd-GVU: مَیں اُن کے درمیان خوشی و شادمانی اور دُولھے دُلھن کی آوازیں بند کر دوں
    گا۔ چکّیاں خاموش پڑ جائیں گی اور چراغ بجھ جائیں گے۔
  deu-1912: und will herausnehmen allen fröhlichen Gesang, die Stimme des Bräutigams
    und der Braut, die Stimme der Mühle und das Licht der Lampe,
  kan-2017: ಇದಲ್ಲದೆ ನಾನು ಅವುಗಳಲ್ಲಿ ಹರ್ಷಸಂಭ್ರಮಗಳ ಧ್ವನಿಯನ್ನೂ, ವಧೂವರರ ಸ್ವರವನ್ನೂ, ಬೀಸುವ
    ಕಲ್ಲಿನ ಶಬ್ದವನ್ನೂ, ದೀಪದ ಬೆಳಕನ್ನೂ ನಿಲ್ಲಿಸಿಬಿಡುವೆನು.
  yap-yap: Bay gu thang gulngan e uf uf nge felfelan’ nge lingan e garus ko madnom
    ko mabgol. Ma bayi m’ay e gapgep ko magal rorad, ma ku bay i m’ay e grain.
  hlt-MCSB: Omngaihnah ol neh kohoenah ol, yulokung kah ol neh vasa ol khaw, kuelhsum
    ol neh hmaiim hmaivang khaw amih lamloh ka paltham sak ni.
  mdy-ETH: ዎዛዾያንታ ዒላሾ ዑኡሲንታ ዔፒ ዑኡሲያ ዋይዚንቱዋጉዲ ታኣኒ ማሃንዳኔ፤ ጊንሣ ሃሣ ሃኣኮ ዒኢካ ዎዺንቱዋጉዲ፥ ዹሚና
    ዒኢካ ታሚ ፖዒያ ፖዑዋጉዲ ታኣኒ ላኣጋንዳኔ።
  twi-ASANTE: Mɛyi ahosane ne anigyeɛ nnyegyeɛ, ayeforɔkunu ne ayeforɔyere nne, oyuyammoɔ
    nnyegyeeɛ ne kanea hann afiri wɔn mu.
  eng-WEBU: Moreover I will take from them the voice of mirth and the voice of gladness,
    the voice of the bridegroom and the voice of the bride, the sound of the millstones,
    and the light of the lamp.
  wal-wal: Taani etappe ililssaanne ufaissaa cenggurssaa, bullachchiyaagaanne bullashettiyaari
    cenggurssaa, woxan gaacciyo cenggurssaanne xomppiyaa poo7uwaa xaissana.
  spa-PDDPT: Además, desapareceré de entre ellos la voz de gozo y de alegría, la voz
    del novio y de la novia, el sonido de las piedras de moler y la luz de la lámpara.
  gun-gun: Ha'e kuery ikuaia gui xee amombytu'u 'rã ikuai porã reia ha'e ovy'aa, omenda
    va'erã ijayvua, ha'e mba'emo mongu'ia onhendua, tataendy ikuai va'e voi amboguepa
    'rã.
  ilo-ULB: Dagiti uni iti rag-o ken panagrambak—dagiti timek ti nobyo ken nobya, ti
    uni dagiti bato a paggilingan ken ti lawag dagiti pagsilawan—pukawekto amin dagitoy
    a banbanag manipud kadagitoy a nasion.
  kpg-kpg: Au gaa dugu nadau hagalongoaa tenetene ge manawa lamalia, mo nia lee tenetene
    i nadau hagamiami haga hailodo, gei digaula ga deai nadau lolo gi nadau malama
    ai, ge ga deai nia huwa o nadau hagadili ai.
  uig-ARA: مەن ئۇلاردىن تاماشىنىڭ ساداسىنى، شاد-خۇراملىق ساداسىنى، تويى بولۇۋاتقان
    يىگىت-قىزىنىڭ ئاۋازىنى، تۈگمەن تېشىنىڭ ساداسىنى ۋە چىراغ نۇرىنى مەھرۇم قىلىمەن؛
  sus-sus: Sigi mu sama wo xɔnyi sɔnɔn, xulunyi mu rabama. Mixi mu maale din xui mɛma,
    e mu lanpui xa naiyalanyi toma.
  pon-2006: I pahn katokihedi arail ngilen peren oh nsenamwahu oh ngilen peren en
    kamadipw en kapwopwoud kan. E pahn sohla lehn neirail lamp akan, oh pahn sohla
    wahnsahpw.
  ksd-ksd: Go bula, ina vapanie vue ra gara ma ra gugu kan diat, ra nilai ra taulai
    kalama a tutana, ma ra nilai ra taulai kalama a vavina, ra nilai ra vat na uduudu,
    ma ra kapa i ra lamp na birao.
  tur-YTC: Ve onlardan neşe sesini ve sevinç sesini, güvey sesini ve gelin sesini,
    değirmen taşlarının sesini ve kandil ışığını alacağım.
  grc-BRENT: Καὶ ἀπολῶ ἀπʼ αὐτῶν φωνὴν χαρᾶς, καὶ φωνὴν εὐφροσύνης, φωνὴν νυμφίου
    καὶ φωνὴν νύμφης, ὀσμὴν μύρου, καὶ φῶς λύχνου.
  ind-AYT: Aku akan melenyapkan dari mereka suara sukacita dan suara kebahagiaan;
    suara pengantin laki-laki dan pengantin perempuan, suara batu giling dan cahaya
    lampu.
  nya-nya: Ndidzathetsa mfuwu wachimwemwe ndi wachisangalalo, mawu a mkwati ndi mkwatibwi,
    phokoso la mphero ndi kuwala kwa nyale.
  hrv-hrv: I ugušit ću među njima svaki glas radosti i veselja, klicanje zaručnika
    i zaručnice i klopot žrvnja i svjetlost svjetiljke.
  mps-mps: Tama eno te bugai haliga ebo me, pemene homu ebo kolesaga me, te bidi dabego
    we sabo kolesaga me mu silimainogo yaibao. Tama te wit halulu pabo sę ebo me
    meniama, te wit halubo masigi dabe kidagalo wali mu meni yaibao. Tama te pesagede
    te lam sole ula me egobeo.
  tpi-tpi: Na bai mi pinisim tru pasin bilong belgut na amamas na pasin bilong ol
    man i kisim meri. Na bai i no gat man bilong mekim wok bilong wilwilim wit, olsem
    na ol ston bilong wilwilim wit i no ken pairap moa. Na bai i no gat lam i lait
    moa long ol dispela ples.
  dan-1931: Jeg fjerner fra dem Fryderåb og Glædesråb, Brudgoms Røst og Bruds Røst,
    Kværnens Lyd og Lampens Skin,
  vie-OVCB: Ta sẽ chấm dứt những hoan ca và tiếng cười mừng rỡ. Cả tiếng vui vẻ của
    cô dâu và chú rể cũng sẽ không còn được nghe nữa. Tiếng của cối xay sẽ câm nín
    và ánh sáng trong nhà các ngươi sẽ tiêu biến.
  guj-2017: હું તમારી ખુશી અને હર્ષનો સાદ, વરકન્યાના વિનોદનો સાદ ઘંટીનો સાદ તથા દીવાઓનો
    પ્રકાશ દેશમાંથી બંધ પાડીશ.
  pon-2006A: I pahn katokehdi arail ngilen peren oh nsenamwahu oh ngilen peren en
    kamadipw en kapwopwoud kan. E pahn sohla lehn neirail lamp akan, oh pahn sohla
    wahnsahpw.
  por-BRBSL: Moreover Vou tirar deles a voz da alegria e a voz da alegria, a voz do
    noivo e a voz da noiva, o som das mós e a luz da lâmpada.
  cth-cth: Ahnimouh thung vah nawmnae hoi lunghawilawknaw kamthang, yuvâ kâpaluennae
    pawlawk hoi, paang e hmaiang hah ka la pouh han.
  twi-twi: Meyi ahosan ne anigye nnyigyei, ayeforokunu ne ayeforo nne, awiyammo nnyigyei
    ne kanea hann afi wɔn mu.
  hlt-hlt: Omngaihnah ol neh kohoenah ol, yulokung kah ol neh vasa ol khaw, kuelhsum
    ol neh hmaiim hmaivang khaw amih lamloh ka paltham sak ni.
  tbz-SIM: Kɛ̀ diwɛ̀ì kó yɛbɑɑ ndeè kɛ̀ mupotúòmù kó iyiɛ ntɛ̃́nkɛ bɑ́ mbo, dinɑ̀ɑ̀
    tɛ̃́nkɛ bɑ́ nkuɔ̀, fìtírɛ̀ kó kuwenniku tɛ̃́nkɛ bɑ́ mbo.
  msy-2020: Egh kɨ men navir aghuimɨn agoroger arazim ko, bar akongezir arazim ko,
    gumaziba amuibar ikiamin arazim, kɨ bar ada gɨvagham. Eghtɨ witɨn ovɨziba mɨrmɨramin
    gumaziba puvatɨgham, kamaghɨn wit mɨrmɨramin dagɨaba ua tɨngaghan kogham. Eghtɨ
    lamɨn angazangariba ua danganir kamɨn puvatɨgham.
  azb-azb: Sevinc və şadlıq sədasını, bəy-gəlin səsini, dəyirman daşlarının taqqıltısını,
    çıraq işığını onların içindən yox edəcəyəm.
  eng-DBY: And I will cause to perish from them the voice of mirth and the voice of
    joy, the voice of the bridegroom and the voice of the bride, the sound of the
    millstones and the light of the lamp.
  hin-2017: और मैं ऐसा करूँगा कि इनमें न तो हर्ष और न आनन्द का शब्द सुनाई पड़ेगा,
    और न दुल्हे या दुल्हन का, और न चक्की का भी शब्द सुनाई पड़ेगा और न इनमें दिया जलेगा।
    (प्रका. 18:22,23)
  wol-KYG: Te muy kàddug mbégte di kàddug bànneex, di kàddug boroom séet akub séetam,
    di wolukaay bu fiy jib mbaa leer gu ñuy niitoo, lépp maa ko fiy boole tukkal.
  eng-YLT: And I have destroyed from them the voice of rejoicing, and the voice of
    joy, voice of bridegroom and voice of bride, noise of millstones, and the light
    of lamps.
  kne-kne: Ipaginek ko din kalin di makiragragsak ay ipogaw sin kasalan ya odom ay
    ragragsak, tan maga di mankasal. Maga abe di magiling sin gilingan da ya lana
    ay pansilaw da.
  eng-WYC-2017: And I shall lose of them the voice of joy, and the voice of gladness,
    the voice of spouse, and the voice of spousess, the voice of [the] quern, and
    the light of the lantern.
  eng-WMBB: Moreover I will take from them the voice of mirth and the voice of gladness,
    the voice of the bridegroom and the voice of the bride, the sound of the millstones,
    and the light of the lamp.
  urd-GVH: मैं उनके दरमियान ख़ुशीओ-शादमानी और दूल्हे दुलहन की आवाज़ें बंद कर दूँगा।
    चक्कियाँ ख़ामोश पड़ जाएँगी और चराग़ बुझ जाएंगे।
  rug-rug: Kote va rizu pani Rau koa rini sa mamalaiṉi qetu na hegere meke sa mamalaiṉidi
    ri na tie varihaba. Kote loke tie si tavete bereti babe va toa zuke veluvelu.
  gaz-gaz: “Ani sagalee ililleetii fi gammachuu, sagalee misirrittiitii fi misirrichaa
    sagalee dhagaa daakuutii fi ifa ibsaa isaan keessaa nan balleessa.
  fra-LSG: Je ferai cesser parmi eux les cris de réjouissance et les cris d’allégresse,
    les chants du fiancé et les chants de la fiancée, le bruit de la meule et la lumière
    de la lampe.
  yal-yal: N danna sama nɛn sɛwa sigine nun ɲaxan sigine nun ɲaxalandi ti sigine ra
    xɛmɛn nun a ɲaxanla xa, e nun se din xuine nun lɛnpu dɛgɛne.
  haw-1868: A e lawe no wau, mai o lakou aku, i ka leo o ka olioli, a me ka leo o
    ka hauoli, i ka leo o ke kane mare, a me ka leo o ka wahine mare, i ke kani ana
    o na pohaku kaapalaoa, a me ka malamalama o ke kukui.
  arb-NAV: وَأُبِيدُ مِنْ بَيْنِهِمْ أَهَازِيجَ الْفَرَحِ وَالطَّرَبِ وَصَوْتَ غِنَاءِ
    الْعَرِيسِ وَالْعَرُوسِ، وَضَجِيجَ الرَّحَى وَنُورَ السِّرَاجِ.
  ewe-ewe: Mana dzidzɔ kple aseyetsotso nu natso eye womagase ŋugbetɔ kple ŋugbetɔsrɔ̃
    ƒe gbe alo te ƒe gbe alo woakpɔ akaɖi wòaganɔ keklẽm o.
  eng-LEE: And I will banish from them the voice of gladness, and the voice of joy,
    the voice of the bridegroom, and the voice of the bride, the sound of the mill,
    and the light of the lamp.
  gvn-gvn: '@see-verse:JER.025.009'
  asm-FB: ইয়াৰ বাহিৰে মই এওঁলোকৰ পৰা উল্লাসৰ ধ্বনি, আনন্দৰ ধ্বনি, দৰা-কন্যাৰ ধ্বনি,
    জাঁতৰ শব্দ আৰু চাকিৰ পোহৰ নাইকিয়া কৰিম।
  sus-A: سِفِ مُ سَمَ وٌ شْنيِ سْنْن، شُلُنيِ مُ رَبَمَ. مِشِ مُ مَالٍ دِن شُي مّمَ،
    عٍ مُ لَنثُي شَ نَءِيَلَنيِ تٌمَ.
  fra-SBL: Je leur enlèverai la voix de la joie et la voix de l'allégresse, la voix
    du fiancé et la voix de la fiancée, le bruit des meules et la lumière de la lampe.
  hbo-hbo: וְהַאֲבַדְתִּ֣י מֵהֶ֗ם קֹ֤ול שָׂשֹׂון֙ וְקֹ֣ול שִׂמְחָ֔ה קֹ֥ול חָתָ֖ן וְקֹ֣ול
    כַּלָּ֑ה קֹ֥ול רֵחַ֖יִם וְאֹ֥ור נֵֽר׃
  kik-kik: Nĩngũmehereria mĩgambo ya gĩkeno na ya kũrũũhia, o na mĩgambo ya mũhiki
    na mũhikania, na mũrurumo wa ithĩi, o na ũtheri wa tawa.
  omb-omb: Nain vei goro na nora diloi havuhevu mena rongarea, me a diloi havuhevui
    hinagai laginana. Vin hate na nora leleoi bulu, me vin hate na gara hinaga.
  fra-NCL: Je ferai disparaître du milieu d’eux les cris de joie et les cris d’allégresse,
    les chants du fiancé et les chants de la fiancée, le bruit de la meule et la lumière
    de la lampe.
  cek-AK: Nihcae khae hoi anghoehaih lok, oephaih lok, zu la kami ih lok, sava sah
    kami ih lok, cang kaehhaih lok hoi hmaithawk paanghaih to ka lak pae ving han
    boeh.
  cuk-cuk: ”Weligwaledba-binnasuli-neg-oimakleged an obelogoed, yeer-itolegedba-binnasuli-gorleged
    an obelogoed. Ome-nikuedgi-namaklegedi bar namaklegosulid, degi, ibmar-naged-akwa-goledi
    bar golosulid, degine, mutikidba bar gwallu gaosulid.
  uig-CYR: Мән улардин тамашиниң садасини, шат-хурамлиқ садасини, тойи болуватқан
    жигит-қизиниң авазини, түгмән тешиниң садасини вә чирақ нурини мәһрум қилимән;
  tel-2017: సంతోషసంబరాల ధ్వనులూ, పెళ్ళికొడుకు పెళ్ళికూతురు స్వరాలూ, తిరుగటిరాళ్ల శబ్దం,
    దీపాల వెలుగూ వారిలో ఉండకుండా చేస్తాను.
  hat-BSA: Anplis, Mwen va retire sou yo vwa ki plen ak lajwa a, e vwa a kè kontan
    an, vwa a jennonm ki fenk marye, vwa a jenn fi marye a, son a wòch moulen yo ak
    limyè a lanp lan.
  kos-kos: Nga ac sikulya sasa in engan ac insewowo, ac pusren engan ke kufwen marut.
    Ac fah wangin oil nu ke lam lalos, ac wangin pac wheat.
  hbo-WLC: וְהַאֲבַדְתִּ֣י מֵהֶ֗ם ק֤וֹל שָׂשׂוֹן֙ וְק֣וֹל שִׂמְחָ֔ה ק֥וֹל חָתָ֖ן וְק֣וֹל
    כַּלָּ֑ה ק֥וֹל רֵחַ֖יִם וְא֥וֹר נֵֽר׃
  ibo-ibo: Aga m emekwa ka olu obi ụtọ na ọṅụ, na olu ndị ikom na ndị inyom na-alụ
    di na nwunye, na olu ndị na-akwọ ọka, na ìhè nke oriọna na-enye, hapụkwa ịdị nʼime
    ya.
  ory-ory: ଆହୁରି, ଆମ୍ଭେ ସେମାନଙ୍କ ମଧ୍ୟରୁ ଆମୋଦର ଧ୍ୱନି, ଆନନ୍ଦର ଧ୍ୱନି ଓ ବରର ରବ ଓ କନ୍ୟାର
    ରବ, ଚକିର ଶବ୍ଦ ଓ ପ୍ରଦୀପର ଆଲୁଅ ଦୂର କରିବା।
  chk-chk: Üpwe aükätiu kölün mweireir me pwapwa, pwal pwapwan mongön apwüpwülü. Üpwe
    aükätiu püngüpüngün ewe lenien wüsüs o kunuela ewe lamp.
  rop-rop: Ai garra meigim olabat jidan brabli sedwan en dei kaan abumbat eni gudbala
    en hepi taim wen enibodi merrit. Olabat kaan abum eni oil blanga olabat lemp,
    en dei kaan abum enimo sid daga.
  ukr-1871: І придавлю між ними голос радощів і голос веселощів, сьпіви молодому князеві
    й молодій княгинї; замовкнуть жорна, погасне сьвітло в каганцях.
  deu-1951: und will daselbst verstummen lassen das Jubel und Freudengeschrei, die
    Stimme des Bräutigams und der Braut; keine Mühle soll mehr klappern und die Lampe
    nicht mehr leuchten;
  eng-JPS: Moreover I will cause to cease from among them the voice of mirth and the
    voice of gladness, the voice of the bridegroom and the voice of the bride, the
    sound of the millstones, and the light of the lamp.
  srp-1865: I uèiniæu da nestane meðu njima glasa radosna i glasa vesela, glasa ženikova
    i glasa nevjestina, lupe od žrvanja i svjetlosti od žiška.
  lug-lug: Ndibagobako eddoboozi ery’essanyu era n’okujaguza, eddoboozi ery’awasa
    omugole n’ery’omugole, eddoboozi ly’olubengo n’okwaka kw’ettaala.
  heb-heb: והאבדתי מהם קול ששון וקול שמחה קול חתן וקול כלה קול רחים ואור נר׃
  ben-IRV: আনন্দ এবং উল্লাসের শব্দ-বর ও কনের স্বর, জাঁতার শব্দ ও বাতির আলো আমি এই
    সমস্ত জাতিগুলি থেকে এই সমস্ত জিনিস অদৃশ্য করে দেব।
  pan-pan: ਨਾਲੇ ਮੈਂ ਉਹਨਾਂ ਵਿੱਚੋਂ ਖੁਸ਼ੀ ਦੀ ਅਵਾਜ਼, ਅਨੰਦ ਦੀ ਅਵਾਜ਼, ਲਾੜੇ ਦੀ ਅਵਾਜ਼, ਲਾੜੀ
    ਦੀ ਅਵਾਜ਼, ਚੱਕੀਆਂ ਦਾ ਸ਼ੋਰ ਅਤੇ ਬੱਤੀਆਂ ਦੀ ਲੋ ਮਿਟਾ ਦਿਆਂਗਾ
  mya-JVB: ဤသူတို့တွင် ဝမ်းမြောက် သော အသံ ၊ ရွှင်လန်း သောအသံ ၊ မင်္ဂလာဆောင်သတို့သား
    ၏အသံ ၊ သတို့သမီး ၏အသံ ၊ ကြိတ်ဆုံ သံ နှင့် မီးခွက် အလင်း ကို ငါကွယ် ပျောက်စေမည်။
  tbg-tbg: Vaiinti nahenti quaheha naaraihi varia uva nontantarave/otatarave, qaraaka
    naata vaati varaarara quaheha uva otata tiarave, uiti auru rukavu raakavu iharo
    tuqantaa qanta i oriva auva ntairave, ne kia viraqihai vi uvara vi uvara qaiqaa
    irivarave. Te vi uvara vi uvara taiqa kaariraro qumina naantaaka ntuanarove. Entaqivata
    kia naavuqihairo ovavano iteharo varianarove.
  hmo-hmo: “Inai danu, kiri bona moale edia regena be unai gabudia dekena amo do lau
    hadokoa, bona headava matamata tauna bona hahine edia gadodia danu. Uiti idia
    moia maragimaragi nadi badadia edia regena do lau haorea, bona lamepa ibounai
    edia diari danu do lau habodoa unai gabudia dekenai.
  urd-urd: बल्कि मैं इनमें से ख़ुशी — ओ — शादमानी की आवाज़ दूल्हे और दूल्हन की आवाज़,
    चक्की की आवाज़ और चराग़ की रोशनी ख़त्म कर दूँगा।
  rus-SYN: И прекращу у них голос радости и голос веселия, голос жениха и голос невесты,
    звук жерновов и свет светильника.
  bqc-SIM: Má ń pↄnakɛa ń yaalↄo ń nↄsɛkↄ̃fĩo ń wísilↄgbɛ kↄ̃fĩo ń filia
    gupuao midɛɛ.
  tcz-CHONGTHU: Chule keiman nakipanau ogin leh nalasah’u ogin kasuh bei peh ding,
    jinei ding numei leh pasal kipa thanopna jong kasuh bei ding ahi. Chuteng nain
    uva sumhei-song gin thip ding, na thaomei jong vahlou ding ahitai.
  mar-mar: त्या ठिकाणच्या सुखाच्या व आनंदाच्या कल्लोळांचा मी शेवट करीन. तेथे नव वर
    वधूचा सुखाचा शब्द उमटणार नाही, जात्यांचा आवाज येणार नाही आणि दिव्यातला प्रकाश
    नाहीसा होईल असे मी करीन.
  qub-qub: Chaynöpami camacächishaj cushicur fistata ruraycunapis manana cananpaj.
    Majachacar fistata rurashanpis manami canganachu. Maraynincunacho agajpis manami
    canganachu. Ni achquincunapis manami ratanganachu.
  bqp-bqp: Bɑ ǹ mɑɑ tɔ̃ɔ bɑkɑnun womusu nɔɔmɔ mi, kɑ sere kurɔ kpɑɑnun womusu. Mɛyɑ
    bɑ ǹ mɑɑ nɑmbun wɔkinu nɔɔmɔ. Bɑ ǹ mɑɑ fitilɑnu wɑsi mi.
  hat-hat: M'ap fè yo p'ap tande moun ap pran plezi yo la. Yo p'ap tande vwa moun
    ki gen kè kontan. Yo p'ap tande yo fè fèt pou moun k'ap marye. M'ap fè p'ap gen
    grenn pou moulen, p'ap gen lwil pou mete nan lanp.
  eng-BSB: Moreover, I will banish from them the sounds of joy and gladness, the voices
    of the bride and bridegroom, the sound of the millstones, and the light of the
    lamp.
  eng-WEBPB: Moreover I will take from them the voice of mirth and the voice of gladness,
    the voice of the bridegroom and the voice of the bride, the sound of the millstones,
    and the light of the lamp.
  kbq-kbq: Ana nehu'na musenkasema nehaza agasasazane a'ma ovasimi avasimima nehutama
    nehaza krafagene witima refuzafupe havemofo ageru'ene lampe tavimofo masanena
    tamagripintira eri atrenugeno omanegahie.
  nhe-BL: Na nijtlamiltis nochi paquilistli huan huetzquistli tlen onca ipan ni tlali.
    Ayoc quicaquise itos se mosihuajtijquetl, niyon iichpoca ipan se ilhuitl tlen
    nenamictili. Nochi tlamantli nijtlamiltis. Nochi caltini mocahuase ipan tzintlayohuilotl
    pampa ayoc oncas aceite para inintlahuil. Ayoc tequitis molino pampa ax oncas
    trigo para quichihuase harina para pantzi.
  gub-BL: Pehapukaz penurywete pà. Penurywete penehapukaz pà. Penurywete zereko haw
    pe. Amumaw putar penurywete haw ihe nehe. Naheta kwaw penemi'u ràm nehe. Naheta
    kwaw uri kawer tatainy ipor romo peme nehe.
  eng-DRA: And I will take away from them the voice of mirth, and the voice of gladness,
    the voice of the bridegroom, and the voice of the bride, the sound of the mill,
    and the light of the lamp.
