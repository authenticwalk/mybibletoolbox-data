verse: JER.025.038
translations:
  mal-C: സിംഹക്കുട്ടി ഒളിവിടത്തുനിന്നു പുറത്തുവരുന്നതുപോലെ, അവരുടെ ദേശം വിജനമായിത്തീരും,
    പീഡകന്റെ വാൾകൊണ്ടും യഹോവയുടെ ഉഗ്രകോപംകൊണ്ടുംതന്നെ.
  deu-TKW: Gleich einem Löwen hat er sein Dickicht verlassen; ja, zur Einöde ward
    ihr Land vor dem gewaltthätigen Schwert und vor seines Zornes Glut.
  lin-lin: Lokola nkosi etikaka ndako na yango, mokili na bango mpe ekotikala lisusu
    na bato te likolo ya mopanga ya banyokoli na bango mpe likolo ya kanda ya Yawe.
  eng-LSV: He has forsaken His covert as a young lion, || Surely their land has become
    a desolation, || Because of the oppressing fierceness, || And because of the fierceness
    of His anger!”
  eng-GNV: 'He hath forsaken his couert, as the lyon: for their land is waste, because
    of the wrath of the oppressor, and because of ye wrath of his indignatio.'
  eng-WEBSTER: 'He hath forsaken his covert, as the lion: for their land is desolate
    because of the fierceness of the oppressor, and because of his fierce anger.'
  nhw-BL: TOTECO quincajtoc imasehualhua quen se león catli quicahua iosto huan yohui
    quitemoti seyoc tlapiyali para quicuas. Inintlal imasehualhua mocahuas tlamisosolijtoc
    por nopa soldados catli hualase ipan nopa hueyi tlahuilancayotl huan ica ihueyi
    cualancayo TOTECO.
  swh-ONEN: Kama simba ataacha pango lake, nchi yao itakuwa ukiwa kwa sababu ya upanga
    wa mdhalimu, na kwa sababu ya hasira kali ya Bwana Mungu.
  bba-bba: Nɡe mɛ ɡbee sunɔ ɡɑ rɑ yɑri ɡen wɑ̃ɑ yerun di ɡu kɑ dĩɑnu kɑsu, nɡe mɛyɑ
    Yinni Gusunɔ u koo yɑri win wɑ̃ɑ yerun di, u de bwesenu nu ɡoonɑ kpɑ tem mu tɔmbu
    biɑ win mɔru bɑkɑn sɔ̃.
  eng-KJVCPB: 'He hath forsaken his covert, as the lion: For their land is desolate
    Because of the fierceness of the oppressor, And because of his fierce anger.'
  luo-luo: Kaka sibuor enowe kare mar dak, kendo pinygi nodongʼ nono, nikech ligangla
    mar ngʼama thiro ji kendo ligangla mar mirimb Jehova Nyasaye mager.
  meu-meu: Leona na heto ia na ena komu gabuna amo vada e raka lasi, badina be edia
    tano vada e vahu, e hahisihisidiamu tauna ena dare dainai, bona ena badu ḡaraḡara
    dainai.
  npi-ULB: जवान सिंहले झैं उहाँले आफ्नो ठाउँ छाड्नुभएको छ, किनकि अत्याचारीको रिस र
    उहाँको बल्दो क्रोधको कारणले तिनीहरूको देश त्रासको ठाउँ हुनेछ ।
  yor-yor: Gẹ́gẹ́ bí kìnnìún yóò fi ibùba rẹ̀ sílẹ̀, ilẹ̀ wọn yóò sì di ahoro, nítorí
    idà àwọn aninilára, àti nítorí ìbínú ńlá Olúwa.
  pes-OPCB: خداوند شما را ترک کرده، همانند شیری که لانهٔ خود را ترک می‌گوید؛ در اثر
    خشم شدید او، سرزمینتان در جنگها، ویران و با خاک یکسان شده است.
  tgl-ULB: Tulad ng isang batang leon, na iniwan niya ang kaniyang yungib, dahil ang
    kanilang mga lupain ay magiging isang katatakutan dahil sa kaniyang mapang-aping
    galit, dahil sa kaniyang matinding galit.”
  hui-hui: Anduane Homogo ibuni ibiraha laiono gabuame ibuni haga ngagoha howa tagira
    ibagadagua ibulebira. Anduane Homogohanda keba timbuniore howa Yuda dindi mo ko
    halu bo haealabagabu wahelonaga waitigiru abale ibilolebira. Ani ibiragola dindi
    mo labu ho wahene mbirale mbira nawi bame dindi hangu ibira holebira, lalu Yaremaiahanda
    latagi hene.
  mya-mya: ခြင်္သေ့​သည်​မိ​မိ​၏​ဂူ​ကို​စွန့်​ပစ်​သ​ကဲ့​သို့ ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​လူ​မျိုး​တော်​အား
    စွန့်​ပစ်​တော်​မူ​လေ​ပြီ။ ကြောက်​မက်​ဖွယ်​ကောင်း သည့်​စစ်​မက်​အန္တ​ရာယ်​နှင့်​ထာ​ဝ​ရ​ဘု​ရား
    ၏​အ​မျက်​တော်​ကြောင့် သူ​တို့​၏​ပြည်​သည် သဲ​က​န္တာ​ရ​အ​ဖြစ်​သို့​ပြောင်း​လဲ​သွား​လေ
    ပြီ။
  bod-N: དེ་ནི་སེང་གེ་དར་མ་རང་གི་བྲག་ཕུག་དང་བྲལ་བར་འདྲ་ཞིང་། མི་ལ་གཉའ་གནོན་བྱེད་པའི་རལ་གྲི་དང་ཁོང་གི་ཁྲོ་གཏུམ་གྱི་དབང་གིས་དེ་དག་གི་ཡུལ་ནི་མི་མེད་ལུང་སྟོང་དུ་གྱུར་ཏོ།
    །
  sna-sna: Seshumba, achabva panzvimbo yake yokuvanda, uye nyika yavo ichaparadzwa
    nokuda kwomunondo womumanikidzi, uye nokuda kwokutsamwa kunotyisa kwaJehovha.
  spa-BLM: Ha abandonado su guarida, como el león; porque su tierra se ha convertido
    en un asombro a causa de la ferocidad de la opresión, y por su feroz ira.
  cac-cac: Ix elta jucnaj Jehová d'a yed'tal icha junoc noc' choj. Yed' val yoval
    sc'ool ix yac'ancot jun oval te ay smay d'a scal juntzan̈ anima chi', choc' ix
    ajem lan̈naj schon̈ab' eb'.
  swh-ULB: Kama simba, ameacha shimo lake, kwa kuwa ardhi yao itakuwa kitu cha kushangaza
    kwa sababu ya hasira ya muonevu, kwa sababu ya ghadhabu yake kali'”
  bel-bel: Ён пакінуў жытлішча Сваё, як леў; і зямля іхняя зрабілася пусткаю ад лютасьці
    спусташальніка і ад палымянага гневу Ягонага.
  deu-ELBBK: Wie ein junger Löwe hat er sein Dickicht verlassen; denn ihr Land ist
    zur Wüste geworden vor dem verderbenden Schwert und vor der Glut seines Zorns.
  mbb-OT: Is Nengazen, egkeiring te erimaung he migawas puun te elesè din su ebpen-ahà
    te edewiyen din. Egkehimu is tanà he mekevulungbulung tenged te tebek, wey tenged
    te utew kegkepauk te Nengazen.
  mal-2015: അവൻ ഒരു ബാലസിംഹം എന്നപോലെ തന്റെ മുറ്റുകാടു വിട്ടുവന്നിരിക്കുന്നു; പീഡിപ്പിക്കുന്ന
    വാൾകൊണ്ടും, അവന്റെ ഉഗ്രകോപംകൊണ്ടും അവരുടെ ദേശം ശൂന്യമായിരിക്കുന്നു.
  rmc-rmc: O RAJ hino sar o ľevos, so avľa avri pal peskro than. O strašno mariben
    the e bari choľi le RAJESKRI kerde kala phuvatar pušťa.“
  pes-OPV: مثل شیر بیشه خودرا ترک کرده است زیرا که زمین ایشان به‌سبب خشم هلاک کننده
    و به‌سبب حدت غضبش ویران شده است.
  ron-1924: Ел Шь-а пэрэсит локуинца, ка ун пуй де леу визуина; аша кэ цара ле есте
    префэкутэ ын пустиу де урӂия нимичиторулуй ши де мыния луй апринсэ.”
  ben-OBCV: অত্যাচারীদের তরোয়ালের জন্য হে সদাপ্রভুর প্রচণ্ড ক্রোধের জন্য, সিংহের
    মতোই তিনি তাঁর আবাস ত্যাগ করে আসবেন, তাদের দেশ জনশূন্য পড়ে থাকবে।
  som-som: Wuxuu meeshiisii qarsoonayd uga soo baxay sidii libaax oo kale, waayo,
    dalkoodii cidla buu noqday, waana baabbi'iyaha cadhadiisa aawadeed iyo xanaaqiisa
    kulul aawadiis.
  lat-VUC: Dereliquit quasi leo umbraculum suum, quia facta est terra eorum in desolationem
    a facie iræ columbæ, et a facie iræ furoris Domini.]
  eng-ASVBT: He hath left his covert, as the lion; for their land is become an astonishment
    because of the fierceness of the oppressing sword, and because of his fierce anger.
  ita-1885: Egli ha abbandonato il suo tabernacolo, a guisa di un leoncello che abbandonasse
    il suo ricetto; perciocchè il lor paese è stato messo in desolazione per lo furor
    dello sforzatore, e per l'ardor dell'ira di esso.
  eng-ULB: Like a young lion, he has left his den, for their land will become a horror
    because of the oppressor's anger, because of his angry wrath.'”
  spa-VBL: El Señor ha salido de su guarida como un león, porque su país ha sido devastado
    por los ejércitos invasores, y a causa de la feroz ira del Señor.
  fra-_FOB: Il a abandonné sa demeure comme un lionceau son repaire; car leur pays
    est mis en désolation, à cause de la fureur du destructeur, à cause de l'ardeur
    de sa colère.
  mal-mal: അവിടുന്ന് ഒരു ബാലസിംഹമെന്നപോലെ തന്റെ മുറ്റുകാടു വിട്ടുവന്നിരിക്കുന്നു;
    പീഡിപ്പിക്കുന്ന വാൾകൊണ്ടും, തന്റെ ഉഗ്രകോപംകൊണ്ടും അവരുടെ ദേശം ശൂന്യമായിരിക്കുന്നു”.
  urd-GVR: jab Rab jawān sherbabar kī tarah apnī chhupne kī jagah se nikal kar logoṅ
    par ṭūṭ paṛegā. Tab zālim kī tez talwār aur Rab kā shadīd qahr un kā mulk tabāh
    karegā.”
  suz-BL: गुप्‍सम खोदेंशो पा मेकोमी आ बाक्‍तीके प्रोंइतु। मारदे हना मेको आन रागी साइक्‍ब
    तरवार नु परमप्रभु आ गाइक्‍तीक आ पर्बम मुर मबाक्‍‍तीके दुम्‍त। येरमीया ४:७
  eng-NOY: He hath left, like a lion, his covert; For their land is become desolate,
    Because of the wrath of the destroying sword, And because of the fierceness of
    his anger.
  ita-1927: Egli ha abbandonato il suo ricetto, come un leoncello, perché il loro
    paese è diventato una desolazione, a motivo del furor della spada crudele, a motivo
    dell’ardente ira dell’Eterno.
  ckb-ckb: ئەو وەک بەچکە شێر لانەی خۆی بەجێدەهێڵێت، چونکە خاکەکە وێران دەبێت لەبەر
    شمشێری ستەمکار و لەبەر جۆشی تووڕەیی یەزدان.
  eng-BBE: The lion has come out of his secret place, for the land has become a waste
    because of the cruel sword, and because of the heat of his wrath.
  kan-OKCV: ಅವರು ಸಿಂಹದಂತೆ ತಮ್ಮ ಗವಿಯನ್ನು ತೊರೆದುಬಿಟ್ಟಿದ್ದಾರೆ. ಏಕೆಂದರೆ ಉಪದ್ರವ ಪಡಿಸುವವನ
    ಉರಿಯ ನಿಮಿತ್ತವೂ, ಅವರ ಕೋಪದ ಉರಿಯ ನಿಮಿತ್ತವೂ ಅವರ ದೇಶವು ಹಾಳಾಯಿತು.
  tam-2017: அவர் பதுங்கியிருந்து புறப்படும் சிங்கத்தைப் போலிருப்பார்; ஒடுக்குகிறவனுடைய
    கோபத்தினாலும், அவனுடைய கடுங்கோபத்தினாலும் அவர்கள் தேசம் பாழானது என்று சேனைகளின்
    யெகோவா சொல்லுகிறார் என்று சொல் என்றார்.
  spa-RV-1909: Dejó cual leoncillo su guarida; pues asolada fué la tierra de ellos
    por la ira del opresor, y por el furor de su saña.
  ron-BTF: El și-a părăsit adăpostul, ca un leu, pentru că țara lor este pustiită
    din cauza înverșunării opresorului și din cauza înverșunării mâniei sale.
  eng-WEBP: He has left his covert, as the lion; for their land has become an astonishment
    because of the fierceness of the oppression, and because of his fierce anger.
  eng-FBV: The Lord has left his den like a lion, because their country has been devastated
    by the invading armies, and because of the Lord's fierce anger.
  nld-1939: De leeuw heeft zijn schuilplaats verlaten, Hun land is een steppe geworden
    Door het moordend zwaard!
  nch-BL: TOTECO quincajtoc imasehualhua quej se león cati quicahua iosto huan yahui
    quitemoti seyoc tapiyali para quicuas. Inintal imasehualhua mocahuas tamisosolijtoc
    por nopa soldados cati hualase ipan nopa hueyi tatehuilisti huan ica ihueyi cualancayo
    TOTECO.
  vie-1934: Ngài như sư tử đã ra khỏi chỗ kín mình. Đất chúng nó đã trở nên gở lạ
    bởi sức mạnh rất hung đè nén, và cơn giận rất mãnh liệt.
  hin-CV: सिंह के सदृश याहवेह अपनी मांद से निकल पड़े हैं, याहवेह के प्रचंड कोप के
    कारण तथा दमनकारी तलवार की प्रचंडता के कारण उनका देश भयावह हो चुका है.
  spa-BES: El león ha salido de su lugar secreto, porque la tierra se ha convertido
    en desolación debido a la espada opresora y al calor de su ira.
  tdx-tdx: Niavote’e manahake ty liona i fipalira’ey; fa kòake ty tane’ iareo ty amy
    hasiaha’ i fibara nampisoañey, naho ty amy fiforoforoan-kaviñera’ey.
  tha-KJV: พระองค์​ทรงออกจากที่ซุ่มตัวของพระองค์อย่างสิงโต เพราะว่าแผ่นดินของเขาทั้งหลายเป็​นที​่​รกร้าง
    เพราะเหตุความดุดันของพระผู้​เข้มงวด และเพราะเหตุความกริ้​วอ​ันแรงกล้าของพระองค์
  por-BR-2018: Ele deixou seu abrigo tal como filhote de leão; pois assolada foi a
    terra deles, pelo furor do opressor, e pelo furor de sua ira.
  deu-ELO: Gleich einem jungen Löwen hat er sein Dickicht verlassen; denn ihr Land
    ist zur Wüste geworden vor dem verderbenden Schwerte und vor der Glut seines Zornes.
  eng-WYC-2018: He as a lion hath forsaken his tabernacle, for the land of them is
    made into desolation, of the face of (the) wrath of the culver, and of the face
    of (the) wrath of the strong vengeance of the Lord. (They have deserted their
    tents like a lion hath deserted his den, for their land is made into desolation,
    by the cruel sword, and by the anger of his strong vengeance.)
  epo-epo: Li forlasis Sian laŭbon kiel leono; ilia lando fariĝis dezerto de la kolero
    de la atakanto kaj de Lia flama kolero.
  uig-PIN: Pǝrwǝrdigar Ɵz uwisini taxlap qiⱪⱪan xirdǝktur; Əzgüqining wǝⱨxiyliki tüpǝylidin,
    Wǝ Pǝrwǝrdigarning dǝⱨxǝtlik ƣǝzipi tüpǝylidin, Ularning zemini wǝyranǝ bolmay
    ⱪalmaydu.
  beo-beo: Laione wa:me da ea magufu gelabo yolesisa, amo defele Hina Gode da Ea fi
    dunu yolesi dagoi. Gegesu ea se bagade nabasu hou da soge huluane wadela:lesili,
    hafoga:i soge agoane hamoi dagoi.
  tpi-OTNT: Bikpela i kirap na i kam olsem laion i lusim ples hait bilong en. Bikpela
    i belhat nogut tru na em i salim ol birua i kam pait long ol Juda. Olsem na kantri
    i bagarap olgeta na i kamap ples nating.
  hau-SA: Kamar zaki zai bar wurin ɓuyarsa, ƙasarsu kuma za tă zama kufai saboda takobin
    masu danniya da kuma saboda zafin fushin Ubangiji.
  uig-LAT: Perwerdigar Öz uwisini tashlap chiqqan shirdektur; Ezgüchining wehshiyliki
    tüpeylidin, We Perwerdigarning dehshetlik ghezipi tüpeylidin, Ularning zémini
    weyrane bolmay qalmaydu.
  nde-nde: Njengesilwane uzaphuma esikhundleni sakhe, njalo ilizwe labo lizakuba yinkangala
    ngenxa yenkemba yomncindezeli langenxa yolaka lukaThixo olwesabekayo.
  ton-ton: 'Kuo ne liʻaki hono ʻana, ʻo hangē ko e laione: he kuo lala ʻa honau fonua,
    koeʻuhi ko e ʻita lahi ʻoe fakamālohi, pea koeʻuhi ko e kakaha ʻo hono houhau.'
  ces-1613: Jako lev opustí jeskyni svou; nebo přijde země jejich na spuštění, pro
    prchlivost zhoubce a pro prchlivost hněvu jeho.
  eng-WMB: He has left his covert, as the lion; for their land has become an astonishment
    because of the fierceness of the oppression, and because of his fierce anger.
  tam-TCV: பதுங்குமிடத்தைவிட்டு இரைதேடப் புறப்படும் சிங்கத்தைப்போல் அவர் புறப்படுவார்.
    அவர்களுடைய நாடு பாழாக்கப்படும். ஒடுக்குகிறவனுடைய வாளினாலும், யெகோவாவின் பயங்கரமான
    கோபத்தினாலும் இப்படியாகும்.
  ceb-ULB: Sama sa batang liyon nga mibiya sa iyang langub, kay ang ilang dapit nahimong
    kahadlokan tungod sa kasuko sa nagdaogdaog, ug tungod usab sa iyang mabangis nga
    kapungot.'''
  pol-UBG: Opuścił jak lew swoją jaskinię, bo ich ziemia jest spustoszona z powodu
    zapalczywości niszczyciela i zapalczywości jego gniewu.
  urd-GVU: جب رب جوان شیرببر کی طرح اپنی چھپنے کی جگہ سے نکل کر لوگوں پر ٹوٹ پڑے گا۔
    تب ظالم کی تیز تلوار اور رب کا شدید قہر اُن کا ملک تباہ کرے گا۔“
