    vara kairamanta vika iqoka raqiha maa vatara qoraiqama kaivaro aahara vataiqama
    vuanaro.
  hmo-hmo: Lohiabada ese iena bese taudia ia rakatania vadaeni, laiona ese iena nadi
    kohua ia rakatania bamona. Bona iena bese edia tano do ia dika lao, tuari taudia
    edia tuari dainai, bona Lohiabada ena badu siahu bada dainai.
  urd-urd: वह जवान शेर की तरह अपनी कमीनगाह से निकला है; यक़ीनन सितमगर के ज़ुल्म से
    और उसके क़हर की शिद्दत से उनका मुल्क वीरान हो गया।
  rus-SYN: Он оставил жилище Свое, как лев; и земля их сделалась пустынею от ярости
    опустошителя и от пламенного гнева Его.
  bqc-SIM: A bↄ a tòou lán nↄ̀ↄmusuwaɛ, an bùsu i gↄ̃ wáiwai ibɛɛↄ fɛ̃nda ń Dii
    pↄkũma pãsĩo yã́i.
  tcz-CHONGTHU: Keipi in akiselna songko adalhah bangin, Aman amite adalhatai. Pakai
    lunghanna nasatah leh galmirte chemjam chun, gamsung chu nelgam homkeovin akoitai.
  mar-mar: जसा गुहेत राहणाऱ्या तरुन सिंहाप्रमाणे, ज्याने आपली गुहा सोडली आहे त्याप्रमाणे
    असेल. कारण पीडणाऱ्या तलवारींमुळे व त्याच्या संतप्त क्रोधामुळे त्यांचा देश ओसाड
    झाला आहे.
  qub-qub: Tayta Dios fiyupa rabyacurcur castigaptinmi paycuna tiyashan partiga ricacusha
    liyun tiyashan machay garayasha quëdashanno. Chaynöga quëdasha fiyupa manchariypaj
    guërra captinmi.
  bqp-bqp: Nge mɛ gbee sunɔ gɑ rɑ yɑri gen wɑ̃ɑ yerun di gu kɑ dĩɑnu kɑsu, nge mɛyɑ
    Yinni Gusunɔ u koo yɑri win wɑ̃ɑ yerun di, u de bwesenu nu goonɑ kpɑ tem mu tɔmbu
    biɑ win mɔru bɑkɑn sɔ̃.
  hat-hat: Tankou yon lyon ki kouri kite twou li, tout moun ap mete deyò. Peyi a pral
    tounen yon dezè apre lagè san manman sa a, apre gwo kòlè Seyè a.
  eng-BSB: He has left His den like a lion, for their land has been made a desolation
    by the sword of the oppressor, and because of the fierce anger of the LORD.
  eng-WEBPB: He has left his covert, as the lion; for their land has become an astonishment
    because of the fierceness of the oppression, and because of his fierce anger.
  kbq-kbq: Hagi laionimo fraki kuma'a atreno eaza huno Ra Anumzamo'a ne-e. Na'ankure
    Agra tusi arimpa ahezmanteno ha' vahe huzmantesanige'za e'za Juda vahera ha' eme
    huzmantegahaze. Ana hanageno mopa zamimo'a haviza huno ka'ma koka megahie.
  nhe-BL: TOTECO quincajtoc itlacajhua queja se león tlen quicahua iosto huan yahui
    quitemoti seyoc tlapiyali para quicuas. Inintlal itlacajhua mocahuas tlamisosolijtoc
    ipampa nopa soldados tlen hualase ipan nopa hueyi tlatehuijcayotl huan ica ihueyi
    cualancayo TOTECO.
  gub-BL: Zàwàruhu iriàw weityk weko awer. Nezewegatete Tupàn weityk wemiaihu wà.
    Puruzuka haw zeàmàtyry'ymawhu pe har a'e nehe, Tupàn ikwahy haw a'e nehe, ipuruzukaiwahy
    haw a'e nehe, uzapo putar ko ywy ywyxiguhu romo a'e nehe.
  eng-DRA: He has forsaken his covert as the lion, for the land is laid waste because
    of the wrath of the dove, and because of the fierce anger of the Lord.
