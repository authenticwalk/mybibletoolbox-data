verse: JER.025.025
translations:
  mal-C: സകലസിമ്രിരാജാക്കന്മാരെയും ഏലാമിലെയും മേദ്യയിലെയും സകലരാജാക്കന്മാരെയും കുടിപ്പിച്ചു;
  deu-TKW: dazu alle Könige Simris und alle Könige Elams und alle Könige Mediens;
  lin-lin: bakonzi nyonso ya Zimiri, ya Elami mpe ya Medi ;
  eng-LSV: And all the kings of Zimri, || And all the kings of Elam, || And all the
    kings of Media,
  eng-GNV: And all the Kings of Zimri, and all the Kings of Elam, and all the Kings
    of the Medes,
  eng-WEBSTER: And all the kings of Zimri, and all the kings of Elam, and all the
    kings of the Medes,
  nhw-BL: Huan nojquiya nopa tlanahuatiani tlen tlali Zimri, Elam huan Media.
  swh-ONEN: wafalme wote wa Zimri, Elamu na Umedi;
  bba-bba: kɑ Simirin sinɑmbu kɑ Elɑmun sinɑmbu kɑ sere Mɛdibɑn sinɑmbu,
  eng-KJVCPB: and all the kings of Zimri, and all the kings of Elam, and all the kings
    of the Medes,
  luo-luo: kod ruodhi duto mag Zimri, Elam kod Media;
  meu-meu: bona Simiri, Elam, Media pavapavadia iboudiai,
  npi-ULB: जिम्रीका सबै राजा, एलामका सबै राजा, मादीका सबै राजा,
  yor-yor: Gbogbo àwọn ọba Simri, Elamu àti Media.
  pes-OPCB: پادشاهان زمری، عیلام و ماد،
  tgl-ULB: lahat ng mga hari ng Zimri, lahat ng mga hari ng Elam, at lahat ng mga
    hari ng Media;
  hui-hui: Simiri wali agalirunaga kini bu karubi Elama kini karubi Media kini karubi
  mya-mya: '@see-verse:JER.025.024'
  bod-N: ཟིམ་རེའི་རྒྱལ་པོ་ཐམས་ཅད་དང་། ཨེ་ལཱམ་གྱི་རྒྱལ་པོ་ཐམས་ཅད་དང་། མཱ་ཏི་ཡུལ་གྱི་རྒྱལ་པོ་ཐམས་ཅད་དང་།
  sna-sna: namadzimambo ose eZimuri, neEramu neFiristia,
  spa-BLM: y todos los reyes de Zimri, todos los reyes de Elam, y todos los reyes
    de los medos;
  cac-cac: Ix vac'pax yuc' eb' rey d'a Zimri, d'a Elam yed' d'a Media,
  swh-ULB: wafalme wote wa Zimri, wafalme wote wa Elamu, na wafalme wote wa Wamedi;
  bel-bel: усіх цароў Зімврыі і ўсіх цароў Элама, і ўсіх цароў Мідыі
  deu-ELBBK: und alle Könige von Simri und alle Könige von Elam und alle Könige von
    Medien
  mbb-OT: Zimri, Elam, Media,
  mal-2015: സകല സിമ്രിരാജാക്കന്മാരെയും ഏലാമിലെ സകല രാജാക്കന്മാരെയും മേദ്യരുടെ സകല
    രാജാക്കന്മാരെയും തമ്മിൽ അടുത്തും അകന്നും ഇരിക്കുന്ന
  rmc-rmc: savore kraľen andro Zimri; savore kraľen andro Elam the savore kraľen andre
    Medija;
  pes-OPV: و به جمیع پادشاهان زمری و همه پادشاهان عیلام و همه پادشاهان مادی.
  ron-1924: тутурор ымпэрацилор Зимрей, тутурор ымпэрацилор Еламулуй ши тутурор ымпэрацилор
    Медией;
  ben-OBCV: সিম্রি, এলম ও মাদীয় সব রাজাকে;
  som-som: iyo boqorrada Simrii oo dhan, iyo boqorrada Ceelaam oo dhan, iyo boqorrada
    reer Maaday oo dhan,
  lat-VUC: 'et cunctis regibus Zambri, et cunctis regibus Elam, et cunctis regibus
    Medorum:'
  eng-ASVBT: and all the kings of Zimri, and all the kings of Elam, and all the kings
    of the Medes;
  ita-1885: ed a tutti i re di Zimri, ed a tutti i re di Elam, ed a tutti i re di
    Media;
  eng-ULB: all the kings of Zimri, all the kings of Elam, and all the kings of the
    Medes;
  spa-VBL: a todos los reyes de Zimri, Elam y Media;
  fra-_FOB: A tous les rois de Zimri, à tous les rois d'Élam, et à tous les rois de
    Médie,
  mal-mal: സകല സിമ്രിരാജാക്കന്മാരെയും ഏലാമിലെ സകല രാജാക്കന്മാരെയും മേദ്യരുടെ സകല രാജാക്കന്മാരെയും
    തമ്മിൽ അടുത്തും അകന്നും ഇരിക്കുന്ന
  urd-GVR: Zimrī, Ailām aur Mādī ke tamām bādshāh,
  suz-BL: जिम्री ङा पिप, एलाम ङा पिप नु मादी ङा पिप नेल्‍ल आन कली,
  eng-NOY: and to all the kings of Zimri, and to all the kings of Elam, and to all
    the kings of Media;
  ita-1927: a tutti i re di Zimri, a tutti i re d’Elam,
  ckb-ckb: بۆ هەموو پاشاکانی زیمری و ئیلام و میدیا؛
  eng-BBE: And all the kings of Zimri, and all the kings of Elam, and all the kings
    of the Medes;
  kan-OKCV: ಜಿಮ್ರಿಯ ಅರಸರೆಲ್ಲರಿಗೂ, ಏಲಾಮಿನ ಅರಸರೆಲ್ಲರಿಗೂ, ಮೇದ್ಯದ ಅರಸರೆಲ್ಲರಿಗೂ,
  tam-2017: சிம்ரியின் எல்லா ராஜாக்களுக்கும், ஏலாமின் எல்லா ராஜாக்களுக்கும், மேதியாவின்
    எல்லா ராஜாக்களுக்கும்,
  spa-RV-1909: Y á todos los reyes de Zimri, y á todos los reyes de Elam, y á todos
    los reyes de Media;
  ron-BTF: Și pe toți împărații din Zimri și pe toți împărații Elamului și pe toți
    împărații mezilor,
  eng-WEBP: and all the kings of Zimri, all the kings of Elam, and all the kings of
    the Medes;
  eng-FBV: to all the kings of Zimri, Elam, and Media;
  nld-1939: alle koningen van Zimri, alle koningen van Elam en alle koningen van Medië;
  nch-BL: Huan nojquiya nopa tanahuatiani ten tali Zimri, Elam huan Media.
  vie-1934: cho mọi vua của Xim-ri, cho mọi vua của Ê-lam, cho mọi vua của Mê-đi;
  hin-CV: ज़िमरी के सभी राजा, एलाम के सभी राजा, मेदिया के सभी राजा;
  spa-BES: Y todos los reyes de Zimri, y todos los reyes de Elam, y todos los reyes
    de los medos;
  tdx-tdx: o mpanjaka’ i Zimry iabio, o mpanjaka’ i Elame iabio naho o mpanjaka’ o
    nte-Maday iabioo;
  tha-KJV: บรรดากษั​ตริ​ย์​แห่​งศิมรี และบรรดากษั​ตริ​ย์​แห่​งเอลาม และบรรดากษั​ตริ​ย์ของมีเดีย
  por-BR-2018: E a todos os reis de Zinri, e a todos os reis de Elão, e a todos os
    reis de Média;
  deu-ELO: und alle Könige von Simri und alle Könige von Elam und alle Könige von
    Medien;
  eng-WYC-2018: and to all the kings of Zimri, and to all the kings of Elam, and to
    all the kings of Medes (or and to all the kings of Media);
  epo-epo: kaj al ĉiuj reĝoj de Zimri kaj al ĉiuj reĝoj de Elam kaj al ĉiuj reĝoj
    de Medujo;
  uig-PIN: Zimridiki barliⱪ padixaⱨlar, Elamdiki barliⱪ padixaⱨlar, Medialiⱪlarning
    barliⱪ padixaⱨliri,
  beo-beo: '@see-verse:JER.025.024'
  tpi-OTNT: na long olgeta king bilong ol Simri na bilong kantri Elam na bilong kantri
    Midia
  hau-SA: dukan sarakunan Zimri, Elam da Mediya;
  uig-LAT: Zimridiki barliq padishahlar, Élamdiki barliq padishahlar, Médialiqlarning
    barliq padishahliri,
  nde-nde: amakhosi wonke aseZimri, le-Elamu leMediya;
  ton-ton: Pea mo e ngaahi tuʻi kotoa pē ʻo Simili, pea mo e ngaahi tuʻi kotoa pē
    ʻo ʻIlami, pea mo e ngaahi tuʻi kotoa pē ʻoe kau Mitea,
  ces-1613: Všecky také krále Zamritské, i všecky krále Elamitské, též všecky krále
    Médské,
  eng-WMB: and all the kings of Zimri, all the kings of Elam, and all the kings of
    the Medes;
  tam-TCV: சிம்ரி, ஏலாம், மேதியா நாடுகளிலுள்ள அரசர்களையும்,
  ceb-ULB: ang tanang hari sa Zimri, ang tanang hari sa Elam, ug ang tanang hari sa
    Medes;
  pol-UBG: Wszystkich królów Zimri, wszystkich królów Elamu i wszystkich królów Medii;
  urd-GVU: زِمری، عیلام اور مادی کے تمام بادشاہ،
  deu-1912: allen Königen in Simri, allen Königen in Elam, allen Königen in Medien;
  kan-2017: ಜಿಮ್ರಿಯ ಎಲ್ಲಾ ಅರಸರು, ಏಲಾಮಿನ ಎಲ್ಲಾ ಅರಸರು, ಮೇದ್ಯರ ಎಲ್ಲಾ ಅರಸರು,
  yap-yap: '@see-verse:JER.025.024'
  hlt-MCSB: Zimri manghai boeih neh Elam manghai boeih khaw, Madai manghai boeih,
  mdy-ETH: '@see-verse:JER.025.024'
  twi-ASANTE: Simri, Elam ne Media ahemfo nyinaa;
  eng-WEBU: and all the kings of Zimri, all the kings of Elam, and all the kings of
    the Medes;
  wal-wal: Zimira, Elaamanne Meedoona kawota ubbaa ushshaas.
  spa-PDDPT: a todos los reyes de Zimri; a todos los reyes de Elam y los reyes de
    Media;
  gun-gun: Zimri, Elão ha'e Média pygua huvixa kuery,
  ilo-ULB: dagiti amin nga ari ti Zimri, dagiti amin nga ari ti Elam, ken dagiti amin
    nga ari dagiti Medes;
  kpg-kpg: '@see-verse:JER.025.024'
  uig-ARA: زىمرىدىكى بارلىق پادىشاھلار، ئېلامدىكى بارلىق پادىشاھلار، مېدىئالىقلارنىڭ
    بارلىق پادىشاھلىرى،
  sus-sus: N bara a masen Sabidi, Elama, nun Mediya mangɛe bɛ,
  pon-2006: '@see-verse:JER.025.024'
  ksd-ksd: ma ra lavur king Simri par, ma ra lavur king Elam, ma ra lavur king par
    kai ra tarai Media;
  tur-YTC: Ve bütün Zimri krallarına, bütün Elam krallarına, bütün Med krallarına;
  ind-AYT: dan semua raja Zimri, Elam, dan semua raja Media,
  nya-nya: Anandituma kwa mafumu onse a ku Zimuri, Elamu ndi Mediya;
  hrv-hrv: sve kraljeve Zimrija, sve kraljeve Elama i sve kraljeve Medije;
  mps-mps: te tigidali Simri king dabeba, me te tǫkantri Elam, me kantri Midia dabeba
    mobadi,
  tpi-tpi: na long olgeta king bilong ol Simri na bilong kantri Elam na bilong kantri
    Midia
  dan-1931: alle Zimris Konger, alle Elams Konger og alle Mediens Konger;
  vie-OVCB: tất cả các vua Xim-ri, Ê-lam, và Mê-đi.
  guj-2017: ઝિમ્રીના, એલામના તથા માદીઓના સર્વ રાજાઓ;
  pon-2006A: '@see-verse:JER.025.024'
  por-BRBSL: e todos os reis de Zimri, todos os reis de Elam, e todos os reis dos
    Medos;
  cth-cth: Zimri siangpahrangnaw pueng, Elam siangpahrangnaw pueng, Media siangpahrangnaw
    pueng,
  twi-twi: Simri, Elam ne Media ahemfo nyinaa;
  hlt-hlt: Zimri manghai boeih neh Elam manghai boeih khaw, Madai manghai boeih,
  tbz-SIM: Nɛ̀ Simudi ɛì kó bɛkpɑ̀ɑ̀tìbɛ̀ bɛmɔu nɛ̀ Edɑmmu ɛì kɔbɛ bɛmɔu nɛ̀ Mɛdii
    tenkɛ̀ kɔbɛ bɛmɔu,
  msy-2020: Egha ghua Simrin atriviba ko, Elamɨn kantrin atriviba ko, Midian kantrin
    atriviba ko,
  azb-azb: bütün Zimri, Elam və Midiya padşahları,
  eng-DBY: and all the kings of Zimri, and all the kings of Elam, and all the kings
    of the Medes;
  hin-2017: और जिम्री, एलाम और मादै के सब राजाओं को;
  wol-KYG: ak mboolem buuri Simri ak buuri Elam ak mboolem buuri Medd,
  eng-YLT: And all the kings of Zimri, And all the kings of Elam, And all the kings
    of Media,
  eng-WYC-2017: and to all the kings of Zimri, and to all the kings of Elam, and to
    all the kings of Medes;
  eng-WMBB: and all the kings of Zimri, all the kings of Elam, and all the kings of
    the Medes;
  urd-GVH: ज़िमरी, ऐलाम और मादी के तमाम बादशाह,
  rug-rug: '@see-verse:JER.025.024'
  gaz-gaz: mootonni Zimrii, kan Eelaamii fi kan Meedee hundi,
  fra-LSG: A tous les rois de Zimri, A tous les rois d’Élam, Et à tous les rois de
    Médie;
  yal-yal: e nun Simiri mangane nun Elan mangane nun Mede yamanan mangane birin
  haw-1868: A i na'lii a pau o Zimeri, a i na'lii a pau o Elama, a i na'lii a pau
    o Media;
  arb-NAV: وَكُلَّ مُلُوكِ زِمْرِي، وَعِيلامَ، وَجَمِيعَ مُلُوكِ مَادِي.
  ewe-ewe: Fia siwo katã le Zimri, Elam kple Media.
  eng-LEE: And all the kings of Zimri, and all the kings of 'Elam, and all the kings
    of Media;
  asm-FB: যিম্ৰীৰ সকলো ৰজাক, এলমৰ সকলো ৰজাক, মাদিয়াসকলৰ সকলো ৰজাক,
  sus-A: ﭑ بَرَ عَ مَسٍن سَبِدِ، عٍلَمَ، نُن مٍدِيَ مَنفّيٍ بّ،
  fra-SBL: tous les rois de Zimri, tous les rois d'Élam, tous les rois des Mèdes,
  hbo-hbo: וְאֵ֣ת ׀ כָּל־מַלְכֵ֣י זִמְרִ֗י וְאֵת֙ כָּל־מַלְכֵ֣י עֵילָ֔ם וְאֵ֖ת כָּל־מַלְכֵ֥י
    מָדָֽי׃
  kik-kik: ningĩ athamaki othe a Zimuri, na Elamu na Media;
  fra-NCL: à tous les rois de Zambri, à tous les rois d’Elam, et à tous les rois de
    Médie ;
  cek-AK: Zimri, Elam hoi Median ih siangpahrang boih,
  cuk-cuk: Deginbali, bela Zimri-neggwebur-e-reymar, Elam-neggwebur-e-reymar, degine,
    bela Media-yala-e-reymar, we-nog-gobega an imaksabalid.
  uig-CYR: Зимридики барлиқ падишалар, Еламдики барлиқ падишалар, Медиалиқларниң барлиқ
    падишалири,
  tel-2017: జిమ్రీ రాజులందరూ, ఏలాము రాజులందరూ, మాదీయుల రాజులందరూ,
  hat-BSA: epi tout wa Zimri yo, tout wa a Élam yo ak tout wa a Médie yo;
  kos-kos: tokosra nukewa lun Zimri, Elam, ac Media;
  hbo-WLC: וְאֵ֣ת ׀ כָּל־מַלְכֵ֣י זִמְרִ֗י וְאֵת֙ כָּל־מַלְכֵ֣י עֵילָ֔ם וְאֵ֖ת כָּל־מַלְכֵ֥י
    מָדָֽי׃
  ibo-ibo: na ndị eze Zimri, na Elam, na Midia;
  ory-ory: ଆଉ, ସିମ୍ରିର ସମସ୍ତ ରାଜାଙ୍କୁ, ଏଲମ୍‍ର ସମସ୍ତ ରାଜାଙ୍କୁ ଓ ମାଦୀୟମାନଙ୍କର ସମସ୍ତ
    ରାଜାଙ୍କୁ;
  chk-chk: ngeni ekewe kingen Simri, kingen Elam me kingen Metia meinisin,
  rop-rop: '@see-verse:JER.025.024'
  ukr-1871: Ще ж усїх царів Зимрійських і всїх царів Еламських і всїх царів Мидійських,
  deu-1951: alle Könige von Simri und alle Könige von Elam samt allen Königen von
    Medien;
  eng-JPS: and all the kings of Zimri, and all the kings of Elam, and all the kings
    of the Medes;
  srp-1865: I sve careve Zimrijske, i sve careve Elamske, i sve careve Midske,
  lug-lug: ne bakabaka bonna ab’e Zimuli, n’e Eramu n’e Meedi;
  heb-heb: ואת כל מלכי זמרי ואת כל מלכי עילם ואת כל מלכי מדי׃
  ben-IRV: সিম্রীর রাজারা, এলমের রাজারা ও মাদীয়ের রাজারা;
  pan-pan: ਜ਼ਿਮਰੀ ਦੇ ਸਾਰੇ ਰਾਜਿਆਂ ਨੂੰ, ਏਲਾਮ ਦੇ ਸਾਰੇ ਰਾਜਿਆਂ ਨੂੰ ਅਤੇ ਮਾਦਾ ਦੇ ਸਾਰੇ ਰਾਜਿਆਂ
    ਨੂੰ,
  mya-JVB: ဇိမရိ မင်း အပေါင်း ၊ ဧလံ မင်း အပေါင်း ၊ မေဒိ မင်း အပေါင်း ၊
  tbg-tbg: Simuri vataqaa raqikurave, Elaamu vataqaa raqikurave, Midia vataqaa raqikurave,
  hmo-hmo: Bona Simiri, Elama bona Media edia king ibounai.
  urd-urd: और ज़िमरी के सब बादशाहों और 'ऐलाम के सब बादशाहों और मादै के सब बादशाहों
    को;
  rus-SYN: всех царей Зимврии, и всех царей Елама, и всех царей Мидии,
  bqc-SIM: ń Zimli bùsu kíaↄ píi ń Elaũ bùsu kíaↄ píi ń Mɛdɛ kíaↄ píi
  tcz-CHONGTHU: Zimrilengte Elam le Media lengte jong, keiman kapetai
  mar-mar: आणि जिमरी, एलाम व माद्य येथील सर्व राजे,
  qub-qub: Zimripa, Elampa, Mediapa raynincunatapis.
  bqp-bqp: kɑ Simirin sinɑmbu kɑ Elɑmun sinɑmbu kɑ sere Mɛdibɑn sinɑmbu,
  hat-hat: tout wa Zimri yo, tout wa Elam yo ak tout wa Medi yo,
  eng-BSB: all the kings of Zimri, Elam, and Media;
