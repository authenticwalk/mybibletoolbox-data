verse: JER.025.002
translations:
  mal-C: 'അങ്ങനെ യിരെമ്യാപ്രവാചകൻ അത് എല്ലാ യെഹൂദാജനത്തോടും ജെറുശലേംനിവാസികളായ എല്ലാവരോടും
    അറിയിച്ചത് ഇപ്രകാരമായിരുന്നു:'
  deu-TKW: 'das der Prophet Jeremia zu dem ganzen Volke Juda und zu allen Bewohnern
    Jerusalems geredet hat, folgendermaßen:'
  lin-lin: 'Mosakoli Jeremi alobaki na bato nyonso ya Yuda mpe na bavandi nyonso ya
    Yelusalemi :'
  eng-LSV: Which Jeremiah the prophet has spoken concerning all the people of Judah,
    even to all the inhabitants of Jerusalem, saying,
  eng-GNV: The which Ieremiah the Prophet spake vnto all the people of Iudah, and
    to all the inhabitants of Ierusalem, saying,
  eng-WEBSTER: Which Jeremiah the prophet spoke to all the people of Judah, and to
    all the inhabitants of Jerusalem, saying,
  nhw-BL: 'Huan na niJeremías quej ni niquinilhui nochi nopa masehualme tlen tlali
    Judá huan nochi catli itztoyaj ipan altepetl Jerusalén:'
  swh-ONEN: 'Hivyo nabii Yeremia akawaambia watu wote wa Yuda na wale wote waishio
    Yerusalemu:'
  bba-bba: Mɑ Yeremi u Yudɑbɑ kɑ Yerusɑlɛmuɡibu kpuro sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: the which Jeremiah the prophet spake unto all the people of Judah, and
    to all the inhabitants of Jerusalem, saying,
  cpy-cpy: 'Ikamantan-takiro Jeremías iñaani Tajorentsi, ithonka ikemayitaki Aapatziyaweni-jatzi,
    eejatzi otsipaki inampi-paeni Judá-paeni, ikantaki:'
  luo-luo: 'Omiyo Jeremia janabi nowachone jo-Juda duto kod jogo duto modak Jerusalem
    niya:'
  meu-meu: 'bena Ieremia, peroveta tauna, ese una hereva na Iuda taudia iboudhi bona
    Ierusalem inoholaina taudia iboudiai e hamaorolaidia, eto:'
  npi-ULB: यर्मिया अगमवक्ताले यो वचन यहूदाका सबै मानिस र यरूशलेमका सबै बासिन्दालाई
    घोषणा गरे ।
  yor-yor: Nítorí náà, Jeremiah wòlíì sọ fún gbogbo àwọn ènìyàn Juda àti sí àwọn olùgbé
    Jerusalẹmu.
  pes-OPCB: 'به تمام مردم یهودا و اهالی اورشلیم چنین گفتم: «از سال سیزدهم سلطنت یوشیا
    (پسر آمون)، پادشاه یهودا، تا به حال که بیست و سه سال می‌گذرد، کلام خداوند بر من
    نازل شده است؛ من نیز با کمال وفاداری آنها را به شما اعلام کرده‌ام، ولی شما گوش
    نداده‌اید.'
  tgl-ULB: Ipinahayag ito ni Jeremias na propeta sa lahat ng taga-Juda at sa lahat
    ng naninirahan sa Jerusalem.
  cbu-NT: Ashiriya, nuwsha Utaáchchee, misha Irusarinshucheetstam tputs ichingaru
    Apanllee kuk kamanirangina.
  hui-hui: Anduane Homogonaga bi mana latagi haga Yaremaia i̱hondo bi ogo langiyago
    i̱na Yuda wali agalibi Yarusaleme wali agalibi ti bibahende hale hai helo tihondo
    latagi halu haru. I̱na tihondo lamialu lalu,
  mya-mya: ပ​ရော​ဖက်​ယေ​ရ​မိ​က​ယု​ဒ​ပြည်​သား အ​ပေါင်း​တို့​နှင့် ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့
    သား​အ​ပေါင်း​တို့​အား၊-
  bod-N: ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱ་ཡིས་བཀའ་འདི་རྣམས་ཡ་ཧུ་དཱའི་མི་ཐམས་ཅད་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་ཀུན་ལ་སྦྲན་ནས་འདི་སྐད་དུ།
  sna-sna: 'Saka Jeremia muprofita akati kuvanhu vose veJudha nokuna vose vaigara
    muJerusarema:'
  spa-BLM: 'que el profeta Jeremías habló a todo el pueblo de Judá y a todos los habitantes
    de Jerusalén:'
  cac-cac: 'Ix valan jun lolonel tic d''a masanil eb'' anima ay d''a yol yic Judá
    yed'' d''a masanil eb'' cajan d''a Jerusalén. Yuj chi'' ix valan icha tic:'
  swh-ULB: Yeremia nabii aliwahubiria watu wote wa Yuda na wenyeji wote wa Yerusalemu.
  bel-bel: 'і якое прарок Ерамія прамовіў да ўсяго народа Юдэйскага і да ўсіх жыхароў
    Ерусаліма і сказаў:'
  deu-ELBBK: 'das Jeremia, der Prophet, zu dem ganzen Volk von Juda und zu allen Bewohnern
    von Jerusalem redete, indem er sprach:'
  mbb-OT: 'Migkeǥiyan te ebpeneuven he si Jeremias is langun he menge etew ziyà te
    Juda wey is langun he meǥinged diyà te Jerusalem te:'
  mal-2015: 'യിരെമ്യാപ്രവാചകൻ അതു സകല യെഹൂദാജനത്തോടും സകലയെരൂശലേംനിവാസികളോടും പ്രസ്താവിച്ചതു
    എങ്ങനെ എന്നാൽ:'
  rmc-rmc: 'Avke o prorokos Jeremijaš phenďa savore manušenge andre Judsko the andro
    Jeruzalem:'
  pes-OPV: 'و ارمیای نبی تمامی قوم یهودا و جمیع سکنه اورشلیم را به آن خطاب کرده، گفت:'
  ron-1924: 'кувынт пе каре л-а ростит Иеремия ынаинтя ынтрегулуй попор ал луй Иуда
    ши ынаинтя тутурор локуиторилор Иерусалимулуй, зикынд:'
  ben-OBCV: 'তাই ভাববাদী যিরমিয় যিহূদার সব লোকের কাছে এবং জেরুশালেমে বসবাসকারী সকলের
    কাছে এই কথা বললেন:'
  som-som: Eraygaas Nebi Yeremyaah ayaa kula hadlay dadkii Yahuudah oo dhan iyo kuwii
    Yeruusaalem degganaa oo dhan, oo wuxuu ku yidhi,
  lat-VUC: 'quod locutus est Jeremias propheta ad omnem populum Juda, et ad universos
    habitatores Jerusalem, dicens:'
  eng-ASVBT: 'which Jeremiah the prophet spake unto all the people of Judah, and to
    all the inhabitants of Jerusalem, saying:'
  ita-1885: 'la quale il profeta Geremia pronunziò a tutto il popolo di Giuda, ed
    a tutti gli abitanti di Gerusalemme, dicendo:'
  eng-LXXUP: which he spoke to all the people of Judah, and to the inhabitants of
    Jerusalem, saying,
  eng-ULB: Jeremiah the prophet proclaimed this to all the people of Judah and all
    the inhabitants of Jerusalem.
  spa-VBL: Entonces el profeta Jeremías fue y habló a todo el pueblo de Judá y a toda
    la gente que vivía en Jerusalén, diciéndoles
  fra-_FOB: 'Et que Jérémie, le prophète, prononça devant tout le peuple de Juda et
    tous les habitants de Jérusalem, en disant:'
  mal-mal: 'അത് യിരെമ്യാപ്രവാചകൻ സകല യെഹൂദാജനത്തോടും സകല യെരൂശലേം നിവാസികളോടും പ്രസ്താവിച്ചത്
    എങ്ങനെയെന്നാൽ:'
  urd-GVR: Chunāṅche Yarmiyāh Nabī ne Yarūshalam ke tamām bāshindoṅ aur Yahūdāh kī
    pūrī qaum se muḳhātib ho kar kahā,
  suz-BL: मिनु परमप्रभु यावे आ लोव़ पाइब येरमीयामी यहूदा ङा मुर नेल्‍ल नु यरूसलेममी
    बाक्‍ब मुर नेल्‍ल आन कली मेको लोव़ पाप्‍तु।
  eng-NOY: which Jeremiah the prophet spake to all the people of Judah, and to all
    the inhabitants of Jerusalem, saying:—
  ita-1927: 'e che Geremia pronunziò davanti a tutto il popolo di Giuda e a tutti
    gli abitanti di Gerusalemme, dicendo:'
  ckb-ckb: 'ئەوەی یەرمیای پێغەمبەر سەبارەت بە هەموو گەلی یەهودا و بۆ هەموو دانیشتووانی
    ئۆرشەلیم ڕایگەیاند:'
  eng-BBE: This word Jeremiah gave out to all the people of Judah and to those living
    in Jerusalem, saying,
  kan-OKCV: 'ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನು ಯೆಹೂದದ ಸಮಸ್ತ ಜನರಿಗೂ, ಯೆರೂಸಲೇಮಿನ ಎಲ್ಲಾ ನಿವಾಸಿಗಳಿಗೂ
    ತಿಳಿಸಿದ್ದು ಏನೆಂದರೆ:'
  tam-2017: 'அதைத் தீர்க்கதரிசியாகிய எரேமியா யூதாவின் மக்கள் அனைத்திற்கும்; எருசலேமின்
    குடிமக்கள் எல்லோருக்கும் அறிவிக்கிறதற்காக அவர்களை நோக்கி:'
  spa-RV-1909: 'La cual habló Jeremías profeta á todo el pueblo de Judá, y á todos
    los moradores de Jerusalem, diciendo:'
  ron-BTF: 'Cuvânt pe care profetul Ieremia l-a vorbit către tot poporul lui Iuda
    și către toți locuitorii Ierusalimului, spunând:'
  eng-WEBP: 'which Jeremiah the prophet spoke to all the people of Judah, and to all
    the inhabitants of Jerusalem:'
  eng-FBV: 'So the prophet Jeremiah went and spoke to all the people of Judah and
    all of the people living in Jerusalem, telling them:'
  nld-1939: 'en dat de profeet Jeremias voor het hele volk van Juda en al de bewoners
    van Jerusalem had gesproken:'
  nch-BL: 'Huan na niJeremías quej ni niquinilhui nochi nopa masehualme ten tali Judá
    huan nochi cati itztoyaj ipan altepet Jerusalén:'
  vie-1934: 'Đấng tiên tri Giê-rê-mi rao truyền những lời nầy trước mặt dân Giu-đa
    và hết thảy dân cư Giê-ru-sa-lem rằng:'
  hin-CV: 'जो भविष्यद्वक्ता येरेमियाह ने यहूदिया के सारे निवासियों तथा येरूशलेम के
    सारे निवासियों को प्रगट किया:'
  spa-BES: 'Esta palabra Jeremías repartió a todo el pueblo de Judá y a los que viven
    en Jerusalén, diciendo:'
  tdx-tdx: 'vaho nitseize’ Iirmeà mpitoky amy ze fonga ondati’ Iehoda naho amy ze
    hene mpimone’ Ierosalaime, ty hoe:'
  tha-KJV: ซึ่งเยเรมีย์​ผู้​พยากรณ์​ได้​กล​่าวแก่ประชาชนยูดาห์ และแก่ชาวเยรูซาเล็​มท​ั้งสิ้น
    ว่า
  por-BR-2018: 'A qual o profeta Jeremias falou a todo o povo de Judá, e a todos os
    moradores de Jerusalém, dizendo:'
  deu-ELO: 'welches Jeremia, der Prophet, zu dem ganzen Volke von Juda und zu allen
    Bewohnern von Jerusalem redete, indem er sprach:'
  eng-WYC-2018: which word Jeremy, the prophet, spake to all the people of Judah,
    and to all the dwellers of Jerusalem, and said, (which word the prophet Jeremiah
    spoke to all the people of Judah, and to all the inhabitants of Jerusalem, and
    said,)
  epo-epo: 'kaj kiun la profeto Jeremia proklamis al la tuta Juda popolo kaj al ĉiuj
    loĝantoj de Jerusalem, dirante:'
  uig-PIN: 'Bu sɵzni Yǝrǝmiya pǝyƣǝmbǝr Yǝⱨudaning barliⱪ hǝlⱪi wǝ Yerusalemda barliⱪ
    turuwatⱪanlarƣa eytip mundaⱪ dedi: —'
  beo-beo: Na da Yuda fi dunu amola Yelusaleme fi dunu ilima amane sia:i,
  tpi-OTNT: Profet Jeremaia i autim dispela tok long olgeta manmeri bilong Juda na
    Jerusalem. Em i tokim ol olsem.
  hau-SA: Saboda haka Irmiya annabi ya ce wa dukan mutanen Yahuda da dukan mazaunan
    Urushalima.
  uig-LAT: 'Bu sözni Yeremiya peyghember Yehudaning barliq xelqi we Yérusalémda barliq
    turuwatqanlargha éytip mundaq dédi: —'
  nde-nde: 'Ngakho uJeremiya umphrofethi wathi kubo bonke abantu bakoJuda lakubo bonke
    abahlala eJerusalema:'
  ton-ton: ‌ʻAia naʻe lea ʻaki ʻe Selemaia ko e palōfita ki he kakai kotoa pē ʻo Siuta,
    pea ki he kakai kotoa pē ʻo Selūsalema, ʻo ne pehē,
  ces-1613: 'Kteréž mluvil Jeremiáš prorok ke všemu lidu Judskému, i ke všechněm obyvatelům
    Jeruzalémským, řka:'
  eng-WMB: 'which Jeremiah the prophet spoke to all the people of Judah, and to all
    the inhabitants of Jerusalem:'
  tam-TCV: 'இறைவாக்கினன் எரேமியா, எல்லா யூதா மக்களுக்கும், எருசலேமில் வாழும் எல்லோருக்கும்
    சொன்னதாவது:'
  ceb-ULB: Gimantala kini ni Jeremias nga propeta sa tanang katawhan sa Juda ug sa
    tanang lumolupyo sa Jerusalem.
  pol-UBG: 'Które wypowiedział prorok Jeremiasz do całego ludu Judy i do wszystkich
    mieszkańców Jerozolimy, mówiąc:'
  urd-GVU: چنانچہ یرمیاہ نبی نے یروشلم کے تمام باشندوں اور یہوداہ کی پوری قوم سے مخاطب
    ہو کر کہا،
  deu-1912: 'welches auch der Prophet Jeremia redete zu dem ganzen Volk Juda und zu
    allen Bürgern zu Jerusalem und sprach:'
  kan-2017: ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನು ಯೆಹೂದ್ಯರೆಲ್ಲರ ವಿಷಯವಾಗಿ ತನಗೆ ಉಂಟಾದ ಈ ದೈವೋಕ್ತಿಯನ್ನು
    ಸಕಲ ಯೆಹೂದ್ಯರಿಗೂ ಸಮಸ್ತ ಯೆರೂಸಲೇಮಿನವರಿಗೂ ಸಾರಿದನು.
  yap-yap: Gog ngak urngin e girdi’ nu Judah ngu Jerusalem ni lungug,
  hlt-MCSB: Te te tonghma Jeremiah loh Judah pilnam boeih taeng neh Jerusalem khosa
    boeih taengah thui hamla a thui pah.
  mdy-ETH: ዬያሮ ታኣኒ ዪሁዳ ዴሮና ዬሩሳላሜ ዴሮናም ሂዚ ጌዔኔ፦
  twi-ASANTE: Enti odiyifoɔ Yeremia ka kyerɛɛ Yudafoɔ ne wɔn a wɔtete Yerusalem nyinaa
    sɛ,
  eng-WEBU: 'which Jeremiah the prophet spoke to all the people of Judah, and to all
    the inhabitants of Jerusalem:'
  wal-wal: Hananabaa yootiya Ermmaasi Yihudaa asaa ubbaayyoonne Yerusalaamen de7iya
    ubbatuyyo hagaadan yaagiis;
  spa-PDDPT: 'El profeta Jeremías habló esa Palabra a todo el pueblo de Judá y a todos
    los habitantes de Jerusalén:'
  gun-gun: 'Ha''e gui ha''e va''e ayvu profeta Jeremias omombe''u Judá ha''e Jerusalém
    pygua kuery ha''e javi pe. Ha''e vy aipoe''i:'
  ilo-ULB: Inwaragawag ni profeta Jeremias kadagiti amin a tattao iti Juda ken kadagiti
    amin nga agnanaed iti Jerusalem.
  kpg-kpg: Au gu helekai gi digau huogodoo o Judah mo Jerusalem,
  uig-ARA: 'بۇ سۆزنى يەرەمىيا پەيغەمبەر يەھۇدانىڭ بارلىق خەلقى ۋە يېرۇسالېمدا بارلىق
    تۇرۇۋاتقانلارغا ئېيتىپ مۇنداق دېدى: ــ'
  sus-sus: Annabi Yeremi naxa yi masenyi ti Yudayakae nun Darisalamukae bɛ,
  pon-2006: Ngehi eri patohwanohng mehn Suda oh Serusalem koaros,
  ksd-ksd: 'ma Ieremia i ga tatike ta ra tarai Iuda par, ma ta diat par dia ga ki
    Ierusalem, dari:'
  tur-YTC: 'Peygamber Yeremya bunu Yahuda halkının tümüne ve Yeruşalem sakinlerinin
    tümüne söyledi:'
  grc-BRENT: ὃν ἐλάλησε πρὸς πάντα τὸν λαὸν Ἰούδα, καὶ πρὸς τοὺς κατοικοῦντας Ἱερουσαλὴμ,
    λέγων,
  ind-AYT: yang Nabi Yeremia sampaikan kepada semua orang Yehuda dan kepada semua
    penduduk Yerusalem, katanya,
  nya-nya: 'Choncho mneneri Yeremiya anawuza anthu onse a ku Yuda pamodzi ndi onse
    amene amakhala mu Yerusalemu kuti:'
  hrv-hrv: Prorok
  mps-mps: Profet Jeremaiago te po te tigidali Juda me Jerusalem we bidiba pusali.
    Agai te tiwai po augwaliba wai dao.
  tpi-tpi: Profet Jeremaia i autim dispela tok long olgeta manmeri bilong Juda na
    Jerusalem. Em i tokim ol olsem.
  dan-1931: 'og som Profeten Jeremias talte til alt Judas Folk og alle Jerusalems
    Borgere:'
  vie-OVCB: 'Tiên tri Giê-rê-mi kêu gọi toàn dân Giu-đa và Giê-ru-sa-lem:'
  guj-2017: અને જે વચન યર્મિયા પ્રબોધક યહૂદિયાના સર્વ લોકોની આગળ તથા યરુશાલેમના સર્વ
    રહેવાસીઓ આગળ બોલ્યો તે આ છે.
  pon-2006A: Ngehi eri patohwanohng mehn Suda oh Serusalem koaros,
  por-BRBSL: 'que Jeremias, o profeta, falou a todo o povo de Judá, e a todos os habitantes
    de Jerusalém:'
  cth-cth: Hote lawk teh profet Jeremiah ni Judahnaw pueng hoi Jerusalem kaawmnaw
    pueng koevah, a dei e doeh.
  twi-twi: Enti odiyifo Yeremia ka kyerɛɛ Yudafo ne wɔn a wɔtete Yerusalem nyinaa
    se,
  hlt-hlt: Te te tonghma Jeremiah loh Judah pilnam boeih taeng neh Jerusalem khosa
    boeih taengah thui hamla a thui pah.
  tbz-SIM: 'Mí nSedemii kɛ̀ m bɛ́innɛ̀ Sudɑɑ kó kuwuɔ nkɔbɛ nɛ̀ Sedisɑdɛmmu kɔbɛ kɛ
    dɔ̀:'
  msy-2020: 'Ezɨ Godɨn akam inigha izir gumazim Jeremaia akar kam Judaba ko Jerusalemia
    mɨkɨri. A kamaghɨn me mɨkeme:'
  azb-azb: 'Yeremya peyğəmbər bütün Yəhuda xalqına və Yerusəlimdə yaşayanların hamısına
    bu sözü bildirib dedi:'
  eng-DBY: 'which Jeremiah the prophet spoke unto all the people of Judah and to all
    the inhabitants of Jerusalem, saying:'
  hin-2017: 'उसे यिर्मयाह नबी ने सब यहूदियों और यरूशलेम के सब निवासियों को बताया,
    वह यह है:'
  wol-KYG: 'Yonent Yàlla Yeremi daa wax ak waa Yuda gépp ak waa Yerusalem gépp, ne
    leen:'
  eng-YLT: 'Which Jeremiah the prophet hath spoken concerning all the people of Judah,
    even unto all the inhabitants of Jerusalem, saying:'
  eng-WYC-2017: which word Jeremy, the prophet, spake to all the people of Judah,
    and to all the dwellers of Jerusalem, and said,
  eng-WMBB: 'which Jeremiah the prophet spoke to all the people of Judah, and to all
    the inhabitants of Jerusalem:'
  urd-GVH: चुनाँचे यरमियाह नबी ने यरूशलम के तमाम बाशिंदों और यहूदाह की पूरी क़ौम से
    मुख़ातिब होकर कहा,
  rug-rug: 'Ke zama i Zeremaea, sa poropita, sari doduru tinoni pa Ziuda meke koari
    doduru pu koa pa Zerusalema:'
  gaz-gaz: 'Kanaafuu Ermiyaas raajichi saba Yihuudaa hundaa fi warra Yerusaalem keessa
    jiraatan hundaan akkana jedhe:'
  fra-LSG: 'parole que Jérémie prononça devant tout le peuple de Juda et devant tous
    les habitants de Jérusalem, en disant:'
  yal-yal: Nayi, Nabi Yeremi yi falan ti Yerusalɛn kaane nun Yuda yamaan birin xa,
    a naxa,
  haw-1868: Ka mea a Ieremia, ke kaula i olelo ai i na kanaka a pau o ka Iuda, a i
    ka poe a pau e noho ana ma Ierusalema, i mai la,
  arb-NAV: 'النُّبُوءَةُ الَّتِي خَاطَبَ بِها إِرْمِيَا النَّبِيُّ كُلَّ شَعْبِ يَهُوذَا
    وَجَمِيعَ سُكَّانِ أُورُشَلِيمَ قَائِلاً:'
  ewe-ewe: 'Eya ta nyagblɔɖila Yeremia, gblɔ na Yudatɔwo katã kple ame siwo nɔ Yerusalem
    la be:'
  eng-LEE: Which Jeremiah the prophet spoke concerning all the people of Judah, and
    to all the inhabitants of Jerusalem, saying,
  asm-FB: যিৰিমিয়া ভাববাদীয়ে যিহূদাৰ সকলো লোকৰ, আৰু যিৰূচালেম-নিবাসী সকলোৰে আগত
    সেই বাক্য প্ৰচাৰ কৰি ক’লে।
  sus-A: عَننَبِ يٍرٍ مِ نَشَ يِ مَسٍنيِ تِ يُدَيَكَيٍ نُن دَرِ سَلَمُكَيٍ بّ،
  fra-SBL: 'parole que Jérémie, le prophète, adressa à tout le peuple de Juda et à
    tous les habitants de Jérusalem :'
  hbo-hbo: אֲשֶׁ֨ר דִּבֶּ֜ר יִרְמְיָ֤הוּ הַנָּבִיא֙ עַל־כָּל־עַ֣ם יְהוּדָ֔ה וְאֶ֛ל
    כָּל־יֹשְׁבֵ֥י יְרוּשָׁלַ֖͏ִם לֵאמֹֽר׃
  kik-kik: 'Nĩ ũndũ ũcio Jeremia ũcio mũnabii akĩĩra andũ othe a Juda na arĩa othe
    maatũũraga Jerusalemu atĩrĩ:'
  omb-omb: 'I Jeremae a tangaloi ligoligogi mo veve lawe na sinobu tau Juda me lawera
    doluegi ram toga Jerusalem:'
  fra-NCL: 'parole que Jérémie prononça sur tout le peuple de Juda et pour tous les
    habitants de Jérusalem, en ces termes :'
  cek-AK: to pongah tahmaa Jeremiah mah Judah kaminawk boih hoi Jerusalem ah kaom
    kaminawk boih khaeah;
  cuk-cuk: 'Bab-Dummad-gayaburba-barsoged-Jeremías, bela Judá-dulemarga, degine, Jerusalén-dulemarga
    weyob sogded:'
  uig-CYR: 'Бу сөзни Йәрәмия пәйғәмбәр Йәһуданиң барлиқ хәлқи вә Йерусалимда барлиқ
    туруватқанларға ейтип мундақ деди: —'
  tel-2017: ప్రవక్త యిర్మీయా యూదా ప్రజలందరితో, యెరూషలేము నివాసులందరితో ఆ సందేశాన్ని
    ప్రకటించాడు.
  hat-BSA: 'ke Jérémie, pwofèt la, te pale a tout pèp Juda a e a tout moun ki te rete
    Jérusalem yo. Li te di:'
  kos-kos: Nga fahk nu sin mwet Judah ac mwet Jerusalem nukewa,
  hbo-WLC: אֲשֶׁ֨ר דִּבֶּ֜ר יִרְמְיָ֤הוּ הַנָּבִיא֙ עַל־כָּל־עַ֣ם יְהוּדָ֔ה וְאֶ֛ל
    כָּל־יֹשְׁבֵ֥י יְרוּשָׁלִַ֖ם לֵאמֹֽר׃
  ibo-ibo: 'Ya mere, ihe ndị a ka Jeremaya, bụ onye amụma gwara ndị Juda na ndị niile
    bi na Jerusalem:'
  ory-ory: ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଯିହୁଦାର ସମସ୍ତ ଲୋକ ଓ ଯିରୂଶାଲମ ନିବାସୀ ସମସ୍ତଙ୍କ ନିକଟରେ
    ସେହି ବାକ୍ୟ ପ୍ରଚାର କରି କହିଲେ;
  chk-chk: Iei ekewe kapas ewe soufos Jeremaia a üreni ekewe aramasen Juta me chon
    Jerusalem meinisin,
  rop-rop: Wal aibin tok langa ol detlot pipul brom Juda en Jerusalem,
  ukr-1871: 'Яке пророк Еремія проголосив до всїх людей Юдейських і до всїх осадників
    Ерусалимських, і сказав:'
  deu-1951: 'das der Prophet Jeremia an das ganze jüdische Volk und an alle Einwohner
    von Jerusalem richtete, indem er sprach:'
  eng-JPS: 'which Jeremiah the prophet spoke unto all the people of Judah, and to
    all the inhabitants of Jerusalem, saying:'
  srp-1865: 'Koju reèe Jeremija prorok svemu narodu Judinu i svijem stanovnicima Jerusalimskim,
    govoreæi:'
  lug-lug: Awo Yeremiya nnabbi n’agamba abantu bonna aba Yuda n’abantu bonna abaali
    mu Yerusaalemi nti,
  heb-heb: אשר דבר ירמיהו הנביא על כל עם יהודה ואל כל ישבי ירושלם לאמר׃
  ben-IRV: যিরমিয় ভাববাদী সমস্ত যিহূদার লোক ও যিরূশালেমের সমস্ত বাসিন্দাদের কাছে
    ঘোষণা করলেন,
  pan-pan: ਜਿਹ ਦੀ ਯਿਰਮਿਯਾਹ ਨਬੀ ਨੇ ਯਹੂਦਾਹ ਦੀ ਸਾਰੀ ਪਰਜਾ ਕੋਲ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਸਾਰੇ ਵਾਸੀਆਂ
    ਕੋਲ ਗੱਲ ਕੀਤੀ ਕਿ
  mya-JVB: ယုဒ ပြည်သူ ၊ ယေရုရှလင် မြို့သား အပေါင်း တို့ အား ၊ ယေရမိ ဆင့်ဆို ဟောပြောရသည်ကား
    ၊
  tbg-tbg: Noravano vi uvara ti tiva timumanta te ekaa Iutaini vaukaravata, ekaa Ieruharemiqi
    vaukaravata tiha,
  hmo-hmo: Vadaeni lau ese Iuda taudia ibounai bona Ierusalema dekenai noho taudia
    ibounai lau hamaoroa, lau gwau,
  urd-urd: जो यरमियाह नबी ने यहूदाह के सब लोगों और येरूशलेम के सब बाशिन्दों को सुनाया,
    और कहा,
  rus-SYN: 'и которое пророк Иеремия произнес ко всему народу Иудейскому и ко всем
    жителям Иерусалима и сказал:'
  bqc-SIM: 'Ɔ̃ ãnabi Zelemii ò Yelusalɛũdeↄnɛ ń Yudaↄ píi à mɛ̀:'
  tcz-CHONGTHU: Hichu Jeremiah themgao pan jong Judah mite leh Jerusalem mite jouse
    heng’a aseitai.
  mar-mar: 'यहूदा लोकांस आणि यरूशलेमधील राहणाऱ्यांना यिर्मया संदेष्ट्याने पुढील संराष्ट्र
    घोषीत केला:'
  qub-qub: 'Profëta Jeremiasga Judá runacunata, Jerusalencho tiyajcunatapis llapanta
    willapar cayno niran:'
  bqp-bqp: Mɑ Yeremi u Yudɑbɑ kɑ Yerusɑlɛmugibu kpuro sɔ̃ɔwɑ u nɛɛ,
  hat-hat: 'Men mesaj pwofèt Jeremi te bay tout pèp peyi Jida a ak tout moun lavil
    Jerizalèm yo:'
  eng-BSB: 'So the prophet Jeremiah spoke to all the people of Judah and all the residents
    of Jerusalem as follows:'
  eng-WEBPB: 'which Jeremiah the prophet spoke to all the people of Judah, and to
    all the inhabitants of Jerusalem:'
  kbq-kbq: Ana hige'na kasnampa ne' Jeremaiana maka Juda vahe'ene maka Jerusalemi
    kumapima nemaniza vahera zamasami'na,
  nhe-BL: 'Huan na niJeremías quej ni niquinilhui nochi nopa tlacame tlen tlali Judá
    huan nochi tlen itztoyaj ipan altepetl Jerusalén:'
  gub-BL: Na'e amume'u a'e ma'e Zuta ywy rehe har nànàn Zeruzarez pe har nànàn no.
  eng-DRA: 'Which Jeremias the prophet spoke to all the people of Juda, and to all
    the inhabitants of Jerusalem, saying:'
