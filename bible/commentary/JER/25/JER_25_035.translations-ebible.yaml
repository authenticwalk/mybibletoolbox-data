verse: JER.025.035
translations:
  mal-C: ഇടയന്മാർക്ക് ഓടിപ്പോകാൻ വഴിയില്ലാതാകും, ആട്ടിൻപറ്റത്തിന്റെ നേതാക്കന്മാർക്കു
    രക്ഷപ്പെടാൻ മാർഗമുണ്ടാകുകയില്ല.
  deu-TKW: Da giebt's keine Zuflucht mehr für die Hirten, und kein Entrinnen für die
    Vornehmsten der Herde.
  lin-lin: Babateli bibwele bakozanga esika ya kokimela ; bakambi ya bampate bakozanga
    esika ya kobombama.
  eng-LSV: And refuge has perished from the shepherds, || And escape from the majestic
    of the flock.
  eng-GNV: And the flight shall faile from the shepherdes, and the escaping from the
    principall of the flocke.
  eng-WEBSTER: And the shepherds shall have no way to flee, nor the principal of the
    flock to escape.
  nhw-BL: Huan niyon se tlamocuitlahuijquetl amo huelis motlatis, niyon amo huelis
    cholos.
  swh-ONEN: Wachungaji hawatakuwa na mahali pa kukimbilia, viongozi wa kundi hawatapata
    mahali pa kutorokea.
  bba-bba: I ǹ kisirɑmɔ domi i ǹ kuku yeru wɑsi.
  eng-KJVCPB: And the shepherds shall have no way to flee, Nor the principal of the
    flock to escape.
  luo-luo: Onge kama jakwath noring dhiye, jokwadh rombe bende onge kama nopondie.
  meu-meu: Mamoe ireḡudia taudia edia komu gabuna ta basine mia, mamoe seridia biagudia
    edia roho-mauri gabuna ta danu basine mia.
  npi-ULB: गोठालाहरूका लागि कुनै शरणस्थान छैन । बगालका अगुवाहरूका लागि त्यहाँ भाग्‍ने
    ठाउँ हुनेछैन ।
  yor-yor: Àwọn olùṣọ́-àgùntàn kì yóò rí ibi sálọ kì yóò sì ṣí àsálà fún olórí agbo
    ẹran.
  pes-OPCB: راه فرار و پناهگاهی نیز برایتان وجود نخواهد داشت.
  tgl-ULB: Ang kanlungan ng mga pastol ay nawala. Walang makakatakas para sa kamahalan
    sa mga kawan.
  hui-hui: Mo ko holene ogoni ibirangi agali haguane kamiru tí ibida polene nawulebira.
    Wali agali haru haga kamirubi tínaga ha do holene mbira nawulebiraore.
  mya-mya: သင်​တို့​အ​ဖို့​ချမ်း​သာ​ရ​ရန်​လမ်း​ရှိ​လိမ့်​မည် မ​ဟုတ်။
  bod-N: རྫི་བོ་རྣམས་འབྲོ་ས་མེད་དེ། ལུག་ཁྱུའི་འགོ་ཁྲིད་དག་ཀྱང་ཐར་བར་མི་འགྱུར།
  sna-sna: Vafudzi vachashayiwa kwokutizira, uye vakuru veboka vachashayiwa kwokutizira.
  spa-BLM: Los pastores no tendrán forma de huir. El líder del rebaño no tendrá escapatoria.
  cac-cac: A eb' yilumal chon̈ab', man̈ ol yal sb'at eb' elelal. A eb' stan̈vumal
    chon̈ab' chi' man̈ ol colchajcanel eb'.
  swh-ULB: Wachungaji hawatakuwa na pa kukimbilia. Hakuna kutoroka kwa watu walio
    hodari katika kundi.
  bel-bel: І ня будзе прыстанішча пастырам і ратунку важакам статку.
  deu-ELBBK: Und die Zuflucht ist den Hirten verloren und das Entkommen den Herrlichen
    der Herde.
  mbb-OT: Wazà lugar he egkehelinan niw etawa egkepeleǥuyan niw.
  mal-2015: ഇടയന്മാർക്കു ശരണവും ആട്ടിൻ കൂട്ടത്തിലെ ശ്രേഷ്ഠന്മാർക്കു ഉദ്ധാരണവും ഇല്ലാതെയാകും.
  rmc-rmc: Le pasťjeren na ela kaj pes te garuvel, aňi le vodcen le stadoskren kaj
    te denašel.
  pes-OPV: وملجا برای شبانان و مفر برای روسای گله نخواهدبود.
  ron-1924: Ну май есте ничун лок де адэпост пентру пэсторь! Ну май есте ничо скэпаре
    пентру повэцуиторий турмелор!
  ben-OBCV: পালকদের পালানোর কোনো স্থান থাকবে না, পালের নেতাদের পালানোর কোনো জায়গা
    থাকবে না।
  som-som: Oo adhijirradu meel ay ku cararaan ma ay heli doonaan, oo adhiga madaxdiisuna
    meel ay ku baxsadaan ma ay heli doonaan.
  lat-VUC: Et peribit fuga a pastoribus, et salvatio ab optimatibus gregis.
  eng-ASVBT: And the shepherds shall have no way to flee, nor the principal of the
    flock to escape.
  ita-1885: Ed ogni rifugio verrà meno a' pastori, ed ogni scampo a' principali della
    greggia.
  eng-ULB: There is no refuge for the shepherds, there will be no escape for the leaders
    of the flock.
  spa-VBL: Los pastores no podrán huir; los jefes del rebaño no escaparán.
  fra-_FOB: Et les bergers n'auront aucun moyen de fuir, ni les conducteurs du troupeau
    d'échapper.
  mal-mal: ഇടയന്മാർക്കു ശരണവും ആട്ടിൻകൂട്ടത്തിലെ ശ്രേഷ്ഠന്മാർക്കു ഉദ്ധാരണവും ഇല്ലാതെയാകും.
  urd-GVR: Gallābān kahīṅ bhī bhāg kar panāh nahīṅ le sakeṅge, rewaṛ ke rāhnumā bach
    hī nahīṅ sakeṅge.
  suz-BL: गोठला आन कली प्रोक्‍तीक तेइ मबाक्‍ब। बगाल ङा लां कोंइब आन ब्रोंइतीक लां
    तेइ मबाक्‍ब।
  eng-NOY: The shepherds shall have no way to flee, Nor the leaders of the flock to
    escape.
  ita-1927: Ai pastori mancherà ogni rifugio, e le guide del gregge non avranno via
    di scampo.
  ckb-ckb: پەناگا بۆ شوانەکان نامێنێت، دەربازبوونیش بۆ سەرپەرشتیارانی مێگەل.
  eng-BBE: There will be no way of flight for the keepers of sheep, no road for the
    chiefs of the flock to get away safely.
  kan-OKCV: ಆಗ ಕುರುಬರಿಗೆ ಓಡಿ ಹೋಗುವುದಕ್ಕೂ, ಮಂದೆಯ ಪ್ರಮುಖರಿಗೆ ತಪ್ಪಿಸಿಕೊಳ್ಳುವುದಕ್ಕೂ ಮಾರ್ಗವಿಲ್ಲದೆ
    ಹೋಗುವುದು.
  tam-2017: மேய்ப்பர்கள் ஓடிப்போகிறதற்கும், மந்தையில் பிரபலமானவர்கள் தப்பித்துக்கொள்ளுகிறதற்கும்
    இடமிராது.
  spa-RV-1909: Y acabaráse la huída de los pastores, y el escape de los mayorales
    del rebaño.
  ron-BTF: Și păstorii nu vor avea cale să fugă, nici stăpânii turmei să scape.
  eng-WEBP: The shepherds will have no way to flee. The leader of the flock will have
    no escape.
  eng-FBV: The shepherds won't be able to run away; the leaders of the flock won't
    escape.
  nld-1939: Dan zal er geen vluchten meer zijn voor de herders, Geen ontkomen voor
    de leiders der schapen;
  nch-BL: Huan yon se tamocuitahuijquet amo huelis motatis, yon amo huelis cholos.
  vie-1934: Kẻ chăn không bởi đâu trốn tránh, kẻ dẫn bầy chiên không bởi đâu thoát
    ra.
  hin-CV: चरवाहों के समक्ष पलायन करने का कोई स्थान न होगा, वही स्थिति होगी पशुओं के
    झुंड के स्वामियों की.
  spa-BES: No habrá forma de huir para los poseedores de ovejas, ni camino para que
    los jefes del rebaño escapen sanos y salvos.
  tdx-tdx: Ho po-pivoratsahañe o mpiarakeo, tsy eo ty hipitsiha’ o mpiaolo’ i lia-raikeio!
  tha-KJV: ผู้​เลี้ยงแกะจะไม่​มี​ทางหนี หรือเจ้าของฝูงแกะไม่​มี​ทางรอดหนี​ไป
  por-BR-2018: E não haverá meio de fuga para os pastores, nem escape para os líderes
    do rebanho.
  deu-ELO: Und die Zuflucht ist den Hirten verloren, und das Entrinnen den Herrlichen
    der Herde.
  eng-WYC-2018: And fleeing shall perish from [the] shepherds, and saving shall perish
    from the principals of the flock. (And there shall be no escape for the shepherds
    of the people, yea, no salvation for the principal men, or the leaders, of the
    flock.)
  epo-epo: Kaj ne ekzistos forkuro por la paŝtistoj, nek forsaviĝo por la regantoj
    de la ŝafaro.
  uig-PIN: Pada baⱪⱪuqilirining baxpanaⱨi, Pada yetǝkqilirining ⱪaqar yoli yoⱪap ketidu.
  beo-beo: Dilia da hobeale masunu logo hame ba:mu.
  tpi-OTNT: Na yupela wasman bai i no gat ples yupela i ken ranawe i go na hait long
    en, bilong abrusim dispela bagarap.
  hau-SA: Makiyaya ba za su sami wurin da za su gudu su tafi ba, shugabannin garke
    ba za su sami wurin kuɓuta ba.
  uig-LAT: Pada baqquchilirining bashpanahi, Pada yétekchilirining qachar yoli yoqap
    kétidu.
  nde-nde: Abelusi laba kabayikuba lalapho abangabalekela khona, abakhokheli bomhlambi
    bengelandawo yokubalekela kuyo.
  ton-ton: Pea ʻe ʻikai ha hala ke hola ai ʻae kau tauhi, pe ha haoʻanga ki he tauhi
    lahi.
  ces-1613: I zahyne útočiště pastýřům a utíkání nejznamenitějším toho stáda.
  eng-WMB: The shepherds will have no way to flee. The leader of the flock will have
    no escape.
  tam-TCV: மேய்ப்பர்கள் ஓடுவதற்கு இடமிருக்காது. மந்தையின் தலைவர்கள் தப்புவதற்கும்
    இடமிருக்காது.
  ceb-ULB: Walay kadangpan alang sa mga magbalantay, wala gayoy kaikyasan sa mga pangulo
    sa panon.
  pol-UBG: Nie będzie ucieczki dla pasterzy ani ocalenia dla przewodników tej trzody.
  urd-GVU: گلہ بان کہیں بھی بھاگ کر پناہ نہیں لے سکیں گے، ریوڑ کے راہنما بچ ہی نہیں
    سکیں گے۔
  deu-1912: Und die Hirten werden nicht fliehen können, und die Gewaltigen über die
    Herde werden nicht entrinnen können.
  kan-2017: ಕುರುಬರು ಓಡಿಹೋಗುವುದಕ್ಕೆ ಮಾರ್ಗವು ಸಿಕ್ಕದು, ಮಂದೆಯ ಹಿರಿಯ ನಾಯಕರು ತಪ್ಪಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ
    ಆಸ್ಪದ ದೊರೆಯದು.
  yap-yap: Dariy kanawo’en mi gimed thay.
  hlt-MCSB: Boiva aka dawn ham thuhaelnah neh boiva boei ham loeihnah khaw bing ni.
  mdy-ETH: ዬይ ሱኡጋ ፑኒ ጌላንዳ ቤሲ ባኣሴ፤ ዴሮ ካፓ ዓሳኣ ቶላንዳ ጎይሢ ባኣሴ።
  twi-ASANTE: Nnwanhwɛfoɔ no rennya baabiara nnwane nkɔ na nnwankuo no ntuanofoɔ no
    rennya ɛkwan nnwane.
  eng-WEBU: The shepherds will have no way to flee. The leader of the flock will have
    no escape.
  wal-wal: Henttanchchati baqatidi biyoosi baawa; wudiyaa kaalettiyaageetikka kessi
    ekkiyoosi baawa.
  spa-PDDPT: No habrá refugio para los pastores, ni escape para los pastores principales
    del rebaño.
  gun-gun: Ha'e ramo joe opena va'e kuery ndojouvei 'rã onhemi aguã, mymba ja kuery
    ndojoui 'rã oo jepe aguã.
  ilo-ULB: Awanen dagiti pagkamangan dagiti agpaspastor. Saan a makalisi dagiti natan-ok
    a tattao iti arban.
  kpg-kpg: Dei di ala i golo e mee di haga dagaloaha goodou ai.
  uig-ARA: پادا باققۇچىلىرىنىڭ باشپاناھى، پادا يېتەكچىلىرىنىڭ قاچار يولى يوقاپ كېتىدۇ.
  sus-sus: Wo xa yareratie mu kisima sɔnɔn, wo mu yigiya sɔtɔma.
  pon-2006: Sohte ahl pwoat me kumwail kak pitkihla.
  ksd-ksd: Ma ra umana tena varbalaurai pa diat a pait valar pa ra nilop, ma ra umana
    raprap na kikil na sip pa diat a pila.
  tur-YTC: Çobanlar kaçamayacak, Sürü önderi kaçıp kurtulamayacak.
  ind-AYT: Tempat perlindungan akan lenyap dari para gembala, dan kelepasan lenyap
    dari para pemimpin ternak.
  nya-nya: Abusa adzasowa kothawira, atsogoleri a nkhosa adzasowa malo opulumukira.
  hrv-hrv: Više nema utočišta pastirima, niti spasa vodičima stada.
  mps-mps: Tama dage tonalubo bidi dabe, te dage wi pelama, geme dula sigi pabo pesage
    meni yaibao, te dolobo sę dageba ela somainogo te tama tebo usu me egobe dao.
  tpi-tpi: Na yupela wasman bai i no gat ples yupela i ken ranawe i go na hait long
    en, bilong abrusim dispela bagarap.
  dan-1931: Hyrderne finder ej Tilflugt, ej Hjordens ypperste Redning.
  vie-OVCB: Các ngươi sẽ không tìm được nơi ẩn núp; cũng không có đường nào trốn thoát.
  guj-2017: પાળકો તથા ટોળાંના સરદારોને નાસવાનો કે બચવાનો કોઈ રસ્તો પણ મળશે નહિ
  pon-2006A: Sohte ahl pwoat me kumwail kak pitkihla.
  por-BRBSL: Os pastores não terão como fugir. O líder do rebanho não terá escapatória.
  cth-cth: Tukhoumnaw hanlah yawng nahane hmuen awm mahoeh. Tuhunaw thung dawk kahrawikungnaw
    nihai, roun nahane lamthung tawn awh mahoeh.
  twi-twi: Nguanhwɛfo no rennya baabiara nguan nkɔ, na nguankuw no ntuanofo no rennya
    kwan nguan.
  hlt-hlt: Boiva aka dawn ham thuhaelnah neh boiva boei ham loeihnah khaw bing ni.
  tbz-SIM: Bɛ̀ɛ̀ ni bɛnìtìbɛ̀ di í mɔkɛ di bo cokɛ́ kɛ́kɔtɛ kɛ̀, bɛ̀ɛ̀ cɛ̃mmù bɛnìtìbɛ̀
    di bo sɔri kɛ?
  msy-2020: Sipsipbagh eghuvir gumaziba, ia arɨ mangɨ bizir kurar kam gitaghamin mogomer
    danganiba puvatɨ.
  azb-azb: Çobanlar qaça bilməyəcək, Sürü başçıları qurtula bilməyəcək.
  eng-DBY: And refuge shall perish from the shepherds, and escape from the noble ones
    of the flock.
  hin-2017: उस समय न तो चरवाहों के भागने के लिये कोई स्थान रहेगा, और न बलवन्त मेढ़े
    और बकरे भागने पाएँगे।
  wol-KYG: Rawtu day réer sàmmi askan wi, làquwaay réer boroomi gétt yooyu.
  eng-YLT: And perished hath refuge from the shepherds, And escape from the honourable
    of the flock.
  eng-WYC-2017: And fleeing shall perish from [the] shepherds, and saving shall perish
    from the principals of the flock.
  eng-WMBB: The shepherds will have no way to flee. The leader of the flock will have
    no escape.
  urd-GVH: गल्लाबान कहीं भी भागकर पनाह नहीं ले सकेंगे, रेवड़ के राहनुमा बच ही नहीं
    सकेंगे।
  rug-rug: Sari sepati si kote loke vasina pude govete la, sari tie tuturaṉa tadi
    na sipi si lopu kote boka tome.
  gaz-gaz: Tiksoonni iddoo itti baqatan, eegdonni bushaayee immoo iddoo itti miliqan
    hin qaban.
  fra-LSG: Plus de refuge pour les pasteurs! Plus de salut pour les conducteurs de
    troupeaux!
  yal-yal: Sigade mi fa yɛɛratine xa e gima dɛnaxan yi. Luxunde yo mi fa e xa e tan
    naxanye yamaan xun na.
  haw-1868: Aohe wahi no na kahuhipa e pee aku ai; aohe wahi hoi e pakele ai ka malama
    hipa.
  arb-NAV: لَنْ يَبْقَى لِلرُّعَاةِ مَلْجَأٌ يَلُوذُونَ بِهِ، وَلا مَهْرَبٌ لِقَادَةِ
    الشَّعْبِ.
  ewe-ewe: Alẽkplɔlawo makpɔ teƒe aɖeke asi yi o, eye alẽhawo ƒe kplɔlawo manya afi
    si woabe ɖo o.
  eng-LEE: And lost shall be the place of refuge for the shepherds, and the escape
    for the leaders of the flocks to escape.
  asm-FB: মেৰ-ছাগ ৰখীয়াবোৰে পলাবলৈ, বা মেৰ-ছাগৰ জাকৰ প্ৰধান লোকসকলে ৰক্ষা পাবলৈ বাট
    নাপাব।
  sus-A: وٌ شَ يَرٍرَتِيٍ مُ كِسِمَ سْنْن، وٌ مُ يِفِيَ سْتْمَ.
  fra-SBL: Les bergers n'auront aucun moyen de fuir. Le chef du troupeau n'aura pas
    d'échappatoire.
  hbo-hbo: וְאָבַ֥ד מָנֹ֖וס מִן־הֽ͏ָרֹעִ֑ים וּפְלֵיטָ֖ה מֵאַדִּירֵ֥י הַצֹּֽאן׃
  kik-kik: Arĩithi acio matikoona kũndũ gwa kũũrĩra, na atongoria a rũũru rwa mbũri
    matikoona gwa gwĩtharĩra.
  fra-NCL: Plus de retraite pour les pasteurs, plus de refuge pour les chefs du troupeau !
  cek-AK: Tuutoep kaminawk loe cawnhaih ahmuen tawn o mak ai, kalen koek tuutoep kaminawk
    doeh loih o mak ai.
  cuk-cuk: Dummagan-negsedimaladi, Bab-Jehová-idu dukuosurmalad. Dulemar-idudimaladi,
    gwen wakinnosurmalad.
  uig-CYR: Пада баққучилириниң башпанаһи, Пада йетәкчилириниң қачар йоли йоқап кетиду.
  tel-2017: కాపరులకు దాక్కునే చోటు ఉండదు. మందలోని శ్రేష్ఠమైన వాటికి దాక్కునే చోటు
    లేదు.
  hat-BSA: Sove ale pa p posib pou bèje yo. Mèt bann mouton yo p ap chape.
  kos-kos: Ac fah wangin kutena inkanek in kaingla lowos.
  hbo-WLC: וְאָבַ֥ד מָנ֖וֹס מִן־הָֽרֹעִ֑ים וּפְלֵיטָ֖ה מֵאַדִּירֵ֥י הַצֹּֽאן׃
  ibo-ibo: Ndị ọzụzụ atụrụ agaghị enwe ebe ha ga-agbaga ọsọ; ndị ndu igwe ewu na atụrụ
    agaghị enwekwa ebe ha ga-ezo onwe ha.
  ory-ory: ପୁଣି, ମେଷପାଳକମାନେ ପଳାଇବାର ବାଟ ପାଇବେ ନାହିଁ ଓ ପଲର ଅଗ୍ରଗଣ୍ୟମାନେ ରକ୍ଷା ପାଇବେ
    ନାହିଁ।
  chk-chk: Esap chüen wor eu lenien op fän itemi chon mas, ämi souemwenin nei aramas
    ousap tongeni süla.
  rop-rop: Yumob kaan ranawei eniweya, najing.
  ukr-1871: І не буде втечища пастирям анї притулку передним ув отарі.
  deu-1951: Da gibt es keine Zuflucht mehr für die Hirten und kein Entrinnen für die
    Beherrscher der Herde.
  eng-JPS: And the shepherds shall have no way to flee, nor the leaders of the flock
    to escape.
  srp-1865: I neæe biti utoèišta pastirima, ni izbavljenja glavarima od stada.
  lug-lug: Abasumba tebaabeeko na buddukiro, n’abakulu b’ebisibo tebaabeeko na wa
    kwekweka.
  heb-heb: ואבד מנוס מן הרעים ופליטה מאדירי הצאן׃
  ben-IRV: মেষপালকদের আশ্রয় থাকবে না; পালের নেতারা রেহাই পাবে না।
  pan-pan: ਆਜੜੀਆਂ ਲਈ ਨੱਸਣ ਦਾ ਮੌਕਾ ਜਾਂਦਾ ਰਿਹਾ, ਅਤੇ ਇੱਜੜ ਦੇ ਸਰਦਾਰਾਂ ਲਈ ਕੋਈ ਬਚਾਓ ਨਾ ਹੋਵੋਗੇ।
  mya-JVB: သိုးထိန်း တို့သည် ပြေးစရာလမ်းမရှိ။ သိုး ကြီး သိုးမြတ်တို့သည် လွတ် ရာလမ်းကို
    ရှာ၍ မတွေ့ရကြ။
  tbg-tbg: Ne ruqemake vi aarava kiama varianarove.
  hmo-hmo: Mamoe naria taudia be mai edia hunia gabuna ta lasi. Mamoe hakaua taudia
    be mai edia heau mauri gabuna ta lasi.
  urd-urd: और न चरवाहों को भागने की कोई राह मिलेगी, न गल्ले के सरदारों को बच निकलने
    की।
  rus-SYN: И не будет убежища пастырям и спасения вождям стада.
  bqc-SIM: Sãdãnaↄ bↄkĩi eo, kpàsa dↄaanapiↄ e bàalɛo.
  tcz-CHONGTHU: Nangman kiselna ding mun nanei louding, chule jamdoh nading lampi
    namulou ding ahi.
  mar-mar: मेंढपाळांना लपायला कोठेही आश्रय राहणार नाही. आणि कळपातील धन्यांना सुटता
    येणार नाही.
  qub-qub: Uyshëruno caycaj mandajcunaga manami runacunata cachariycur aywacuyta camäpacongachu.
    Pusharajcunaga manami gueshpiyta camäpacongachu.
  bqp-bqp: I ǹ kisirɑmɔ domi i ǹ kuku yeru wɑsi.
  hat-hat: P'ap gen kote pou chèf yo al kache. P'ap gen kote pou moun ki reskonsab
    pran swen pèp la ka ale pou yo jwenn pwoteksyon.
  eng-BSB: Flight will evade the shepherds, and escape will elude the leaders of the
    flock.
  eng-WEBPB: The shepherds will have no way to flee. The leader of the flock will
    have no escape.
  kbq-kbq: Hagi sipisipi afute kva vahe'motane, sipisipi afumokizmi rankva vahe'motanema
    tamagareta ome frakisaza kuma'ene, fre'naza kantaminena omanetfa hugahie.
  nhe-BL: Huan niyon se tlamocuitlahuijquetl ax huelis motlatis, niyon ax huelis cholos.
  gub-BL: Teko wanuwihaw nuhem kwaw umàno haw wi wà nehe, nuzepyro kwaw wà nehe.
  eng-DRA: And the shepherds shall have no way to flee, nor the leaders of the flock
    to save themselves.
