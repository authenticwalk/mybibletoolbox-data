    Chaldéens en désolation pour toujours.
  hbo-hbo: וְהָיָ֣ה כִמְלֹ֣אות שִׁבְעִ֣ים שָׁנָ֡ה אֶפְקֹ֣ד עַל־מֶֽלֶךְ־בָּבֶל֩ וְעַל־הַגֹּ֨וי
    הַה֧וּא נְאֻם־יְהוָ֛ה אֶת־עֲוֹנָ֖ם וְעַל־אֶ֣רֶץ כַּשְׂדִּ֑ים וְשַׂמְתִּ֥י אֹתֹ֖ו
    לְשִֽׁמְמֹ֥ות עֹולָֽם׃
  kik-kik: “No rĩrĩ, mĩaka mĩrongo mũgwanja yathira, nĩngaherithia mũthamaki wa Babuloni
    na rũrĩrĩ rwake, herithie bũrũri ũcio wa andũ a Babuloni nĩ ũndũ wa mahĩtia mao,
    na ningĩ nĩngatũma bũrũri ũcio ũtũũre ũkirĩte ihooru nginya tene,” ũguo nĩguo
    Jehova ekuuga.
  omb-omb: Nge tavohe a higao ngavulu geisiwo bitu u rovo, neu nain arahi na ratahigi
    tau Babilon mena nona sinobu, a tano tau Babilon huri na bugure,” Huqe mo veve,
    “Me vin veie vin esi vagituei.
  fra-NCL: Et lorsque les soixante-dix ans seront accomplis, je ferai rendre compte
    de leur péché au roi de Babylone et à cette nation, — oracle de Yahweh, — et au
    pays des Chaldéens, et j’en ferai des solitudes éternelles.
  cek-AK: Toe saning qui sarihto koep pacoengah loe, hae kaminawk nuiah sakpazae ih
    hmuen pongah, Babylon siangpahrang hoi anih ih kaminawk to ka thuitaek moe, dungzan
    khoek to ka pongsak han, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Birga-dulapaa-gakambe-gunonikile (70), Babilonia-e-rey-na-isgued-ular,
    an sabsur-odurdaknonikoed, degi, Caldea-dulemar-bukwad-yala, bela ilagwen-obelogar
    an imakoed.'
  uig-CYR: Вә шундақ болидуки, йәтмиш жил тошқанда, мән Бабил падишасиниң вә униң
    елиниң бешиға, шундақла Калдийләрниң зимини үстигә өз қәбиһлигини чүшүрүп, уни
    мәңгүгә харабилик қилимән.
  tel-2017: డెబ్భై సంవత్సరాలు గడచిన తరువాత వారి దోషాలనుబట్టి నేను బబులోను రాజును,
    ఆ ప్రజలను, కల్దీయుల దేశాన్ని శిక్షిస్తాను. ఆ దేశాన్ని ఎప్పటికీ శిథిలంగా ఉండేలా
    చేస్తాను.” ఇది యెహోవా వాక్కు.
  hat-BSA: '“Konsa, li va vin rive ke lè swasann-dis ane vin fini, Mwen va pini wa
    Babylone nan ak nasyon sa a,” deklare SENYÈ a: “pou inikite pa yo. Pou peyi Kaldeyen
    yo, Mwen va fè li vin yon dezolasyon nèt jis pou tout tan.'
  kos-kos: Tukun pacl se inge nga fah kai acn Babylonia ac tokosra lal ke sripen orekma
    koluk lalos. Nga fah kunausla mutunfacl sac, ac filiya in oan musalla nwe tok.
  hbo-WLC: וְהָיָ֣ה כִמְלֹ֣אות שִׁבְעִ֣ים שָׁנָ֡ה אֶפְקֹ֣ד עַל־מֶֽלֶךְ־בָּבֶל֩ וְעַל־הַגּ֨וֹי
    הַה֧וּא נְאֻם־יְהוָ֛ה אֶת־עֲוֺנָ֖ם וְעַל־אֶ֣רֶץ כַּשְׂדִּ֑ים וְשַׂמְתִּ֥י אֹת֖וֹ
    לְשִֽׁמְמ֥וֹת עוֹלָֽם׃
  ibo-ibo: “Ma mgbe iri afọ asaa zuru, aga m ata eze Babilọn na mba ya, bụ ala ndị
    Babilọn, ahụhụ nʼihi ajọ omume ha,” otu a ka Onyenwe anyị kwubiri, “Aga m emekwa
    ka ala ahụ ghọọ mkpọmkpọ ebe ruo mgbe ebighị ebi.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ କହନ୍ତି, ସତୁରି ବର୍ଷ ସମ୍ପୂର୍ଣ୍ଣ ହେଲେ ଆମ୍ଭେ ବାବିଲ ରାଜାକୁ ଓ
    ସେହି ଗୋଷ୍ଠୀକୁ ଓ କଲ୍‍ଦୀୟମାନଙ୍କ ଦେଶକୁ ସେମାନଙ୍କ ଅଧର୍ମ ସକାଶେ ଶାସ୍ତି ଦେବା ଓ ତାହା ସଦାକାଳ
    ଧ୍ୱଂସର ସ୍ଥାନ କରିବା।
  chk-chk: Iwe, wesin ekewe fik ier, üpwe apwüngü ewe kingen Papilon me chon mwün
    fän iten ar tipis. Üpwe ataela fanüer pwe fanüer epwe pönüla tori feilfeilachök.
    Ngang ewe Samol mi Lapalap üa kapas.
  rop-rop: Afta tharran ai garra panishim det kantri gulum Bebalon en det king, blanga
    olabat nogudbalawei. Ai garra meigim det kantri jidan rabishwan olagijawan.
  ukr-1871: А як упливе сїмдесять років, покараю царя Вавилонського й той нарід, говорить
    Господь, за безбожність їх, і землю Халдейську, та й зроблю її вічною пустинею.
  deu-1951: Wenn dann die siebzig Jahre vollendet sind, so will ich am babylonischen
    König und an jenem Volk ihre Schuld heimsuchen, spricht der HERR, auch am Lande
    der Chaldäer, und will es zur ewigen Wüste machen.
  eng-JPS: And it shall come to pass, when seventy years are accomplished, that I
    will punish the king of Babylon, and that nation, saith the LORD, for their iniquity,
    and the land of the Chaldeans; and I will make it perpetual desolations.
  srp-1865: A kad se navrši sedamdeset godina, onda æu pohoditi cara Vavilonskoga
    i onaj narod, govori Gospod, za bezakonje njihovo, i zemlju Haldejsku, i obratiæu
    je u pustoš vjeènu.
  lug-lug: “Naye emyaka ensanvu bwe giriggwako, ndibonereza kabaka w’e Babulooni n’eggwanga
    lye, ensi ya Babulooni olw’ekibi kyabwe, ngifuule matongo emirembe gyonna,” bw’ayogera
    Mukama.
  heb-heb: והיה כמלאות שבעים שנה אפקד על מלך בבל ועל הגוי ההוא נאם יהוה את עונם ועל
    ארץ כשדים ושמתי אתו לשממות עולם׃
  ben-IRV: যখন সত্তর বছর পূর্ণ হয়ে যাবে তখন এটা ঘটবে, আমি বাবিলের রাজা ও কলদীয় জাতিকে
    শাস্তি দেব” এটি সদাপ্রভুর ঘোষণা, “তাদের অন্যায়ের জন্য দেশটিকে চিরদিনের র জন্য
    জনশূন্য করে তুলব।
  pan-pan: ਅਤੇ ਸੱਤਰ ਵਰ੍ਹਿਆਂ ਦੇ ਪੂਰੇ ਹੋਣ ਤੇ ਮੈਂ ਬਾਬਲ ਦੇ ਰਾਜਾ ਅਤੇ ਉਸ ਕੌਮ ਦੀ ਖ਼ਬਰ ਲਵਾਂਗਾ,
    ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ। ਨਾਲੇ ਕਸਦੀਆਂ ਦੇ ਦੇਸ ਦੀ ਵੀ ਉਹਨਾਂ ਦੀ ਬਦੀ ਦੇ ਕਾਰਨ, ਅਤੇ ਮੈਂ ਉਹਨਾਂ
    ਨੂੰ ਸਦਾ ਲਈ ਵਿਰਾਨ ਕਰ ਦਿਆਂਗਾ
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ အနှစ် ခုနစ်ဆယ် စေ့ သောအခါ ၊ ဗာဗုလုန် ရှင်ဘုရင်
    နှင့် သူ၏ နိုင်ငံ တည်းဟူသောခါလဒဲ တိုင်း နိုင်ငံ၏ အပြစ် ကြောင့်၊ ငါသည် သူတို့ကို
    ဒဏ် ပေး၍ ၊ ထိုနိုင်ငံ ကို အစဉ် အမြဲ လူဆိတ်ညံ ရာအရပ် ဖြစ် စေမည်။
  tbg-tbg: Ho 70 ihi viva aitarairaqe te Babironiqi variakavata, vika avuhainaa vaiintivata,
    vika náivata qora kaiqa varerara iriha, vika vehi autu taiqa karerave. Te Babironi
    vatavata qoraiqama kaariraro aahara vataqaima viro ekaa enta qumina vatavanoqai
    varianarove.
  hmo-hmo: “To unai lagani 70 idia ore murinai, lau Lohiabada ese Babulonia ena king
    bona iena bese do lau panisia edia kara dika dainai. Bona lau ese Babulonia ena
    tano do lau hadikaia ore, do ia dika, ia lao bona hanaihanai.
  urd-urd: ख़ुदावन्द फ़रमाता है, जब सत्तर बरस पूरे होंगे, तो मैं शाह — ए — बाबुल को
    और उस क़ौम को और कसदियों के मुल्क को, उनकी बदकिरदारी की वजह से सज़ा दूँगा; और
    मैं उसे ऐसा उजाड़ूँगा कि हमेशा तक वीरान रहे।
  rus-SYN: 'И будет: когда исполнится семьдесят лет, накажу царя Вавилонского и тот
    народ, говорит Господь, за их нечестие, и землю Халдейскую, и сделаю ее вечною
    пустынею.'
  bqc-SIM: Tó wɛ̃̀ bàaↄ̃kwipi pà, má tó Babɛli kía ń a bùsudeↄ tàae wí ń
    musu, Babiloni bùsupi i gↄ̃ wáiwai e gↄↄpii. Ma Dii Zĩgↄ̃de mámɛ má ò.
  tcz-CHONGTHU: Chujouteng, asohchannau kum som sagi ahung kichai nungle, keiman Babylon
    lengpa leh amite chu agitlounau jal’a, achunguva talen kamatsah ding ahi. Agamsung
    pumpiu chu, pannabei leh gam homkeova kakoipeh ding ahi, tin Pakaiyin aseiye.
  mar-mar: परमेश्वर असे म्हणतो, आणि असे होईल सत्तर वर्षे संपल्यावर, मी बाबेलाच्या
    राजाला आणि त्या राष्ट्राला आणि खास्द्यांच्या देशाला त्यांच्या दुष्कृत्यांमुळे
    शिक्षा करीन.” त्या भूमीचे रुपांतर कायमच्या वाळवंटात करीन.
  qub-qub: «Ganchis chunca (70) wata chayamuptinnami Babiloniapa rayninta y chay nasyuncho
    caj runacunata llapan juchanpita jusgashaj. Chaura chay nasyunchöga manami imapis
    quëdanganachu. Noga Tayta Diosmi chayno në.
  bqp-bqp: Adɑmɑ wɔ̃ɔ wɑtɑ kɑ wɔku ten biru, Yinni Gusunɔ u koo Bɑbilonin sinɑ boko
    kɑ win tɔmbu seesimɑ ben torɑ ni bɑ kuɑn sɔ̃, kpɑ u ben tem kɑm koosiɑ mu ko bɑnsu
    sere kɑ bɑɑdommɑɔ.
  hat-hat: Apre swasanndizan sa yo, m'a pini wa Babilòn lan ansanm ak pèp li a pou
    peche yo fè. Se mwen menm Seyè a ki di sa. M'ap detwi peyi moun Kalde yo, m'ap
    fè l' tounen mazi pou tout tan.
  eng-BSB: But when seventy years are complete, I will punish the king of Babylon
    and that nation, the land of the Chaldeans, for their guilt, declares the LORD,
    and I will make it an everlasting desolation.
  eng-WEBPB: “It will happen, when seventy years are accomplished, that I will punish
    the king of Babylon and that nation,” says the LORD, “for their iniquity. I will
    make the land of the Chaldeans desolate forever.
  kbq-kbq: Hagi anante 70'a kafuma evutesige'na Babiloni kini ne'ene kegavama hu'nea
    mopafi vahe'enena kumi'ma hunaza zantera Nagra kna zami'na zamazeri haviza nehu'na
    mopazmia eri haviza hanugeno haviza huvava huno meno vugahie.
  nhe-BL: “Teipa quema nopa israelitame ya tlatequipanojtose 70 xihuitl, na nijtlatzacuiltis
    nopa tlanahuatijquetl tlen tlali Babilonia huan nochi itlacajhua ipampa inintlajtlacolhua.
    Quena, nijchihuas inintlal nopa caldeos para ma elis se huactoc tlali para nochipa.
  gub-BL: A'e re azepyk putar Mawiron ywy rehe har wanehe ihe nehe, wanuwihawete rehe
    ihe nehe no, wanemiapo kwer ikatu 'ym ma'e hekuzaromo ihe nehe. Amumaw putar waiwy
    nehe. Na'ikatu wi pixik kwaw nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e
    imume'u har romo ihe.
  eng-DRA: 'And when the seventy years shall be expired, I will punish the king of
    Babylon, and that nation, saith the Lord, for their iniquity, and the land of
    the Chaldeans: and I will make it perpetual desolations.'
