  tam-TCV: “ஆனால் எழுபது வருடங்கள் நிறைவேறிய பின்னரோ, பாபிலோன் அரசனையும், அவர்களுடைய
    நாட்டையும், கல்தேயருடைய தேசத்தையும் அவர்களுடைய குற்றத்திற்காகத் தண்டிப்பேன். அவர்களுடைய
    நாட்டையும் என்றென்றும் பாழாக்குவேன்” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Unya mahitabo kini nga sa dihang matapos na ang 70 ka tuig, silotan ko
