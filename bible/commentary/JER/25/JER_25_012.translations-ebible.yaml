  arb-NAV: وَفِي خِتَامِ السَّبْعِينَ سَنَةً أُعَاقِبُ مَلِكَ بَابِلَ وَأُمَّتَهُ،
    وَأَرْضَ الْكَلْدَانِيِّينَ عَلَى إِثْمِهِمْ، وَأُحَوِّلُهَا إِلَى خَرَابٍ أَبَدِيٍّ»،
    يَقُولُ الرَّبُّ.
  ewe-ewe: Yehowa be, “Ke ne ƒe blaadre la de la, mahe to na Babilonia fia kple eƒe
