  nde-nde: Kodwa lapho iminyaka engamatshumi ayisikhombisa isiphelile, ngizayijezisa
    inkosi yaseBhabhiloni lesizwe sayo, ilizwe lamaKhaladiya, ngenxa yobubi babo,”
