    spustoszenie.
  urd-GVU: لیکن 70 سال کے بعد مَیں شاہِ بابل اور اُس کی قوم کو مناسب سزا دوں گا۔ مَیں
    ملکِ بابل کو یوں برباد کروں گا کہ وہ ہمیشہ تک ویران و سنسان رہے گا۔
  deu-1912: Wenn aber die siebzig Jahre um sind, will ich den König zu Babel heimsuchen
