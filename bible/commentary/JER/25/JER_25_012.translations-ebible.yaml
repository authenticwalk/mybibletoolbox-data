  wol-KYG: «Su ko defee bu juróom ñaar fukki at yi matee, ma doora dikkal Babilon
    ak buuram ndax seeni ñaawtéef.» Kàddug Aji Sax jee. «Maay gental réewum Babilon
    ba fàww.
  eng-YLT: '''And it hath come to pass, at the fulness of seventy years, I charge
