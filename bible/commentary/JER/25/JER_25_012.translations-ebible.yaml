  kan-2017: ಎಪ್ಪತ್ತು ವರ್ಷಗಳ ತರುವಾಯ ನಾನು ಬಾಬೆಲಿನ ಅರಸನನ್ನೂ, ಕಸ್ದೀಯರ ದೇಶವನ್ನೂ, ಆ ಜನಾಂಗದವರನ್ನೂ
    ಅವರ ದ್ರೋಹಕ್ಕಾಗಿ ದಂಡಿಸಿ, ಆ ದೇಶವನ್ನು ನಿತ್ಯನಾಶನಕ್ಕೆ ಗುರಿಮಾಡುವೆನು. ಇದು ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Tomuren e bay gu gechignag yu Babylon nge pilung riy ni bochan e denen
