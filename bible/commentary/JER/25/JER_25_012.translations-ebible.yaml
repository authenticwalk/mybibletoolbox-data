  mdy-ETH: ዬካፓ ላንካይታሞ ሌዓ ጋፓዛ ባብሌኔንታ ዴሮንታ ካኣቲንታይዳ ዔያታ ዻቤ ዻቢንቶ ዛሎና ሜቶ ታኣኒ ዓጋንዳኔ፤
  twi-ASANTE: “Na mfirinhyia aduɔson awieeɛ no, mɛtwe Babiloniahene ne ne ɔman, Babiloniafoɔ
