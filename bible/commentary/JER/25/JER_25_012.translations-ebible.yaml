    কৰিম।'
  sus-A: «عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ كْنْ نَ حّ تٌنفٌ سٌلٌقٍرٍ نَ كَمَلِ، ﭑ بَبِلْن
    مَنفّ نُن عَ شَ حَمَ حَشَنكَتَمَ نّ عٍ شَ قٍ حَاشِ شَ قٍ رَ. ﭑ عٍ شَ بْشِ شُن
