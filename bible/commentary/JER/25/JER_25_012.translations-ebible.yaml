  hin-2017: जब सत्तर वर्ष बीत चुकें, तब मैं बाबेल के राजा और उस जाति के लोगों और कसदियों
    के देश के सब निवासियों को अधर्म का दण्ड दूँगा, यहोवा की यह वाणी है; और उस देश
