    on the land of Chaldees, and I shall set it into everlasting wildernesses. (And
    when seventy years be fulfilled, I shall punish the king of Babylon, and that
    nation, saith the Lord, for their wickedness, and I shall make the land of the
    Chaldeans into an everlasting wilderness.)
  epo-epo: Sed kiam finiĝos la sepdek jaroj, Mi punos la reĝon de Babel kaj tiun nacion,
