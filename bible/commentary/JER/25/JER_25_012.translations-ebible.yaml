  vie-OVCB: 'Chúa Hằng Hữu phán: “Sau bảy mươi năm ấy, Ta sẽ hình phạt vua và người
    Ba-by-lôn về tội ác chúng. Ta sẽ khiến đất nước Ba-by-lôn đổ nát và điêu tàn vĩnh
