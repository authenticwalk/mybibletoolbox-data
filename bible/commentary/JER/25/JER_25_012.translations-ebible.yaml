    ઉજ્જડ થશે.
  pon-2006A: Mwurin met, I pahn kaloke Papilonia oh eh nanmwarkio pwehki diparail
    kan. I pahn kamwomwala sahpwo oh mweidohng en ohla kohkohlahte.
  por-BRBSL: “Acontecerá, quando setenta anos forem cumpridos, que castigarei o rei
