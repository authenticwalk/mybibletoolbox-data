  ton-ton: '¶ Pea ʻe hoko ʻo pehē, ʻoka kakato ʻae taʻu ʻe fitungofulu, te u tautea
    ʻae tuʻi ʻo Papilone, mo hono kakai: ʻoku pehē ʻe Sihova, koeʻuhi ko ʻenau kovi,
