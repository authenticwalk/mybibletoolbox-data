  eng-WMBB: “It will happen, when seventy years are accomplished, that I will punish
    the king of Babylon and that nation,” says the LORD, “for their iniquity. I will
    make the land of the Kasdim desolate forever.
  urd-GVH: लेकिन 70 साल के बाद मैं शाहे-बाबल और उस की क़ौम को मुनासिब सज़ा दूँगा।
    मैं मुल्के-बाबल को यों बरबाद करूँगा कि वह हमेशा तक वीरानो-सुनसान रहेगा।
  rug-rug: Ba pana hokoto sari ka zuapa ṉavulu puta vuaheni, si kote va kilasia Rau
