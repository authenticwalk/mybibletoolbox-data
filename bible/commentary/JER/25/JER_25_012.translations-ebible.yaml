verse: JER.025.012
translations:
  mal-C: “എന്നാൽ ആ എഴുപതുവർഷം തികയുമ്പോൾ ഞാൻ ബാബേൽരാജാവിനെയും ആ ജനതയെയും ബാബേൽദേശത്തെയും
    അവരുടെ അകൃത്യം നിമിത്തം ശിക്ഷിക്കും. ഞാൻ അതിനെ എന്നെന്നേക്കും ഒരു ശൂന്യദേശമാക്കിത്തീർക്കും,”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Nach Verlauf von vollen siebzig Jahren aber will ich am Könige von Babel
    und an jenem Volke - ist der Spruch Jahwes - ihre Missethat ahnden und an dem
    Lande der Chaldäer und will es für immer zu Einöden machen.
  lin-lin: Kasi soki mibu tuku sambo ekoki, nakopesa mokonzi ya Babiloni elongo na
    ekolo na ye mpe mokili ya bato ya Babiloni etumbu mpo na mabe oyo basalaki, »
    elobi Yawe, « mpe nakobebisa yango mpo na libela.
  eng-LSV: And it has come to pass, at the fullness of seventy years, I charge against
    the king of Babylon, and against that nation,” a declaration of YHWH, “their iniquity,
    and against the land of the Chaldeans, and have appointed it for continuous desolations.
  eng-GNV: And when the seuentie yeres are accomplished, I will visite the King of
    Babel and that nation, saith the Lord, for their iniquities, euen the land of
    the Caldeans, and will make it a perpetuall desolation,
  eng-WEBSTER: And it shall come to pass, when seventy years are accomplished, that
    I will punish the king of Babylon, and that nation, saith the LORD, for their
    iniquity, and the land of the Chaldeans, and will make it perpetual desolations.
  nhw-BL: “Teipa quema nopa israelitame ya tequipanojtose 70 xihuitl, na nijtlatzacuiltis
    nopa tlanahuatijquetl tlen tlali Babilonia huan nochi imasehualhua por inintlajtlacolhua.
    Quena, nijchihuas inintlal nopa caldeos para ma elis se huactoc tlali para nochipa.
  swh-ONEN: “Lakini miaka sabini itakapotimia, nitamwadhibu mfalme wa Babeli na taifa
    lake na nchi ya Wakaldayo kwa ajili ya hatia yao,” asema Bwana. “Nitaifanya kuwa
    ukiwa milele.
  bba-bba: Adɑmɑ wɔ̃ɔ wɑtɑ kɑ wɔku ten biru, Yinni Gusunɔ u koo Bɑbilonin sinɑ boko
    kɑ win tɔmbu seesimɑ ben torɑ ni bɑ kuɑn sɔ̃, kpɑ u ben tem kɑm koosiɑ mu ko bɑnsu
    sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And it shall come to pass, when seventy years are accomplished, that
    I will punish the king of Babylon, and that nation, saith the Lord, for their
    iniquity, and the land of the Chaldeans, and will make it perpetual desolations.
  cpy-cpy: Aririka omonkaa-takyaa 70 ojarentsi Kompitaariki, ari nokimitahaeri maawoeni
    nampitawori Oshewa-weniki, nomateri nothonkaeri, ari nothonkaeri eero iñahaeteeri.
    Naaka Tajorentsi, ashitawori iñaani iroka.
  luo-luo: Jehova Nyasaye wacho niya, “To ka higni piero abiriyo orumo, anakum ruodh
    Babulon kod pinye, piny jo-Babulon, nikech ketho mag-gi, kendo anakethe nyaka
    chiengʼ.
  meu-meu: Bena laḡani hitu-ahui bae ore murinai, lau ese Babulono pavapavana bona
    una basileia, Kaldea tanona basileiana, na edia kara havara davana baina henidia,
    bona edia tano baina havahua ela bona hanaihanai. Iehova na e herevamu.
  npi-ULB: तब सत्तरी वर्ष पुरा भएपछि म बेबिलोनका राजा, र त्यो जाति र कल्दीहरूको देशलाई
    तिनीहरूको अधर्मको कारण दण्ड दिनेछु र त्‍यसलाई अनन्तको उजाड पार्नेछु, यो परमप्रभुको
    घोषण हो ।
  yor-yor: “Ṣùgbọ́n, nígbà tí àádọ́rin ọdún náà bá pé, Èmi yóò fi ìyà jẹ ọba Babeli
    àti orílẹ̀-èdè rẹ, ilẹ̀ àwọn ará Babeli nítorí ẹ̀ṣẹ̀ wọn,” ni Olúwa wí; “bẹ́ẹ̀
    ni Èmi yóò sọ ọ́ di ahoro títí láé.
  pes-OPCB: «پس از پایان این هفتاد سال، پادشاه بابِل و قوم او را به خاطر گناهانشان
    مجازات خواهم نمود و سرزمین ایشان را به ویرانه‌ای ابدی تبدیل خواهم کرد،
  tgl-ULB: At mangyayari ang mga ito kapag nabuo na ang pitumpung taon, na aking parurusahan
    ang hari ng Babilonia at ang bansang iyon, ang lupain ng mga Caldeo— Ito ang pahayag
    ni Yahweh—dahil sa kanilang mga kasalanan at gagawin ito ng walang katapusang
    pagkawasak.
  cbu-NT: Ashiri 70 masach tatsamooramchu, anush Babiloniyashchee, misha Kaldewshucheetstam
    yutaritshishirini natstayaruri, wanichima. Ashkachuri, watstamamari pastachiya.
    Nuw Taarashipaneeruri zurampatari atina.
  hui-hui: Mali pira karia uruni piai kagola Anduane Homogo i̱na Babilono dindinaga
    kini kagobi ibunaga wali agali bu karubi bibahende tigua mana ko biyagonaga pani
    nelo mulebero. Anidagua bialu Babilono dindi timbuni Kaladia dindiha ngago mo
    ko howa bo labu harogola dindi bameore wiaabo hene wulebira.
  mya-mya: ထို​နောက်​ငါ​သည်​ဗာ​ဗု​လုန်​ဘု​ရင်​နှင့်​ပြည်​သူ တို့​အား မိ​မိ​တို့​ကူး​လွန်​သည့်​အ​ပြစ်​အ​တွက်
    ဆုံး​မ​မည်။ သူ​တို့​၏​ပြည်​ကို​ဖျက်​ဆီး​ကာ ထာ​ဝ​စဉ်​ယို​ယွင်း​ပျက်​စီး​လျက်​နေ​စေ​မည်။-
  bod-N: ལོ་བདུན་ཅུ་རྫོགས་པའི་རྗེས་སུ་ངས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་དང་དེའི་མི་རིགས་ཏེ།
    ཀལ་དི་པའི་ཡུལ་ཁམས་ལ་ཁོ་ཚོའི་སྡིག་ཉེས་ལྟར་ཆད་པ་བཅད་ནས། ཡུལ་ཁམས་དེ་དུས་གཏན་དུ་ཞིག་རོར་ལུས་པར་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: “Asi kana makore makumi manomwe apera, ndicharova mambo weBhabhironi norudzi
    rwake, nenyika yavaBhabhironi, pamusoro pemhosva yavo,” ndizvo zvinotaura Jehovha,
    “uye ndichaiita dongo nokusingaperi.
  spa-BLM: “Sucederá que cuando se cumplan setenta años, castigaré al rey de Babilonia
    y a esa nación — dice el Señor — por su iniquidad. Haré que la tierra de los caldeos
    quede desolada para siempre.
  cac-cac: A in val Jehová in svac' in ti', ayic ol lajvoc 70 ab'il chi', ol in ch'olb'itan
    smul vin̈ sreyal Babilonia chi' yed' masanil eb' cajan d'a smacb'en vin̈, aton
    eb' caldeo. Ol in satel eb' d'a juneln̈ej.
  swh-ULB: Kisha miaka sabini itakapokamilika, nitamuadhibu mfalme wa Babeli na taifa
    hilo, nchi ya Wakaldayo-hili ndilo tamko la Bwana-kwa uovu wao na kuifanya kuwa
    ukiwa milele.
  bel-bel: 'І будзе: калі споўніцца семдзесят гадоў, пакараю цара Вавілонскага і той
    народ, кажа Гасподзь, за іх бязбожнасьць, і зямлю Халдэйскую, і зраблю яе вечнаю
    пустыняю.'
  deu-ELBBK: Und es wird geschehen, wenn 70 Jahre voll sind, werde ich an dem König
    von Babel und an jenem Volk, spricht der HERR, ihre Schuld heimsuchen, und an
    dem Land der Chaldäer; und ich werde es zu ewigen Wüsteneien machen.
  mbb-OT: “Iyan, emun egketapus en is 70 he tuig, edsilutan ku is hadì te Babilonia
    wey is menge etew zin tenged te salè dan. Edhimuwen ku zaan is nasyun dan he mekevulungbulung
    taman te taman.
  mal-2015: എഴുപതു സംവത്സരം തികയുമ്പോൾ, ഞാൻ ബാബേൽരാജാവിനെയും ആ ജാതിയെയും കല്ദയരുടെ
    ദേശത്തെയും അവരുടെ അകൃത്യംനിമിത്തം സന്ദർശിച്ചു അതിനെ ശാശ്വതശൂന്യമാക്കിത്തീർക്കും
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Ale sar pes pherarena ola eftavardeš berša, marava le babiloňike kraľis
    the leskro narodos, e phuv le Babilončanengri, vaš lengro binos a kerava latar
    e večno pušťa,“ phenel o RAJ.
  pes-OPV: و خداوند می‌گوید که «بعد از انقضای هفتاد سال من بر پادشاه بابل و برآن امت
    و بر زمین کلدانیان عقوبت گناه ایشان راخواهم رسانید و آن را به خرابی ابدی مبدل
    خواهم ساخت.
  ron-1924: Дар, кынд се вор ымплини ачешть шаптезечь де ань, вой педепси пе ымпэратул
    Бабилонулуй ши пе нямул ачела’, зиче Домнул, ‘пентру нелеӂюириле лор; вой педепси
    цара халдеенилор ши о вой префаче ын ниште дэрымэтурь вешниче.
  ben-OBCV: “কিন্তু সেই সত্তর বছর সম্পূর্ণ হলে পর, আমি ব্যাবিলনের রাজা ও তার জাতি
    এবং ব্যাবিলনীয়দের দেশকে তাদের অপরাধের জন্য শাস্তি দেব,” সদাপ্রভু এই কথা বলেন,
    “এবং চিরকালের জন্য তা জনমানবহীন স্থানে পরিণত করব।
  som-som: Oo markay toddobaatanka sannadood dhammaadaan ayaan xumaantooda aawadeed
    u ciqaabi doonaa boqorka Baabuloon iyo quruuntaas, iyo dalka reer Kaldayiinba,
    oo waxaan ka dhigi doonaa meelo weligoodba cidla ah.
  lat-VUC: Cumque impleti fuerint septuaginta anni, visitabo super regem Babylonis
    et super gentem illam, dicit Dominus, iniquitatem eorum, et super terram Chaldæorum,
    et ponam illam in solitudines sempiternas.
  eng-ASVBT: And it shall come to pass, when seventy years are accomplished, that
    I will punish the king of Babylon, and that nation, saith Jehovah, for their iniquity,
    and the land of the Chaldeans; and I will make it desolate forever.
  ita-1885: E quando i settant'anni saran compiuti, io farò punizione sopra il re
    di Babilonia, e sopra quella gente, dice il Signore, della loro iniquità; ed anche
    sopra il paese de' Caldei, e lo ridurrò in desolazioni perpetue.
  eng-LXXUP: And when the seventy years are fulfilled, I will take vengeance on that
    nation, and will make them a perpetual desolation.
  eng-ULB: Then it will happen when seventy years have been completed, that I will
    punish the king of Babylon and that nation, the land of the Chaldeans—this is
    Yahweh's declaration—for their iniquity and make it an unending desolation.
  spa-VBL: Sin embargo, cuando terminen estos setenta años, voy a castigar al rey
    de Babilonia y a esa nación, el país de Babilonia, por su pecado, declara el Señor.
    Los destruiré por completo.
  fra-_FOB: Et il arrivera, quand les soixante et dix ans seront accomplis, que je
    punirai le roi de Babylone et cette nation, dit l'Éternel, à cause de leurs iniquités;
    je punirai le pays des Caldéens, je les réduirai en des désolations éternelles.
  mal-mal: എഴുപത് സംവത്സരം തികയുമ്പോൾ, ഞാൻ ബാബേൽ രാജാവിനെയും ആ ജനതയെയും കൽദയരുടെ ദേശത്തെയും
    അവരുടെ അകൃത്യം നിമിത്തം സന്ദർശിച്ച് അതിനെ നിത്യശൂന്യമാക്കിത്തീർക്കും” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്.
  urd-GVR: Lekin 70 sāl ke bād maiṅ Shāh-e-Bābal aur us kī qaum ko munāsib sazā dūṅgā.
    Maiṅ Mulk-e-Bābal ko yoṅ barbād karūṅga ki wuh hameshā tak wīrān-o-sunsān rahegā.
  suz-BL: तन्‍न ७० बर्स गाम नोले, गो बेबीलोन ङा पिप नु कल्‍दी आन रागी कली मेको आन
    मरिम्‍शो पशो ङा सजाइ गेनुङ। मेको आन रागी गेना हना यो मुर मबाक्‍तीके सेल्‍नुङमी”
    दे परमप्रभु यावेमी देंत।
  eng-NOY: But when seventy years shall have passed, I will punish the king of Babylon
    and his nation for their iniquity, saith Jehovah, and the land of the Chaldaeans,
    and I will make it a perpetual desolation.
  ita-1927: Ma quando saran compiuti i settant’anni, io punirò il re di Babilonia
    e quella nazione, dice l’Eterno, a motivo della loro iniquità, e punirò il paese
    de’ Caldei, e lo ridurrò in una desolazione perpetua.
  ckb-ckb: 'یەزدان دەفەرموێت: «کە حەفتا ساڵەکە تەواو بوو، سزای پاشای بابل و ئەو نەتەوەیە
    دەدەم، لەسەر تاوانەکانیان، سزای خاکی بابلییەکانیش دەدەم و دەیکەمە چۆڵەوانییەکی
    هەتاهەتایی.'
  eng-BBE: And it will come about, after seventy years are ended, that I will send
    punishment on the king of Babylon, and on that nation, says the Lord, for their
    evil-doing, and on the land of the Chaldaeans; and I will make it a waste for
    ever.
  kan-OKCV: “ಎಪ್ಪತ್ತು ವರ್ಷ ತುಂಬಿದ ಮೇಲೆ ನಾನು ಬಾಬಿಲೋನಿನ ಅರಸನನ್ನೂ, ಆ ಜನಾಂಗವನ್ನೂ, ಕಸ್ದೀಯರ
    ದೇಶವನ್ನೂ ಅವರ ಅಕ್ರಮಕ್ಕಾಗಿ ವಿಚಾರಿಸಿ ದಂಡಿಸುವೆನು. ಅದನ್ನು ನಿತ್ಯವಾಗಿ ಹಾಳುಮಾಡುವೆನು.
  tam-2017: எழுபது வருடங்கள் முடிந்த பின்பு, நான் பாபிலோன் ராஜாவிடத்திலும், அந்த மக்களிடத்திலும்,
    கல்தேயருடைய தேசத்தினிடத்திலும், அவர்களுடைய அக்கிரமத்தை விசாரித்து, அதை நிலையான
    பாழிடமாக்கி,
  spa-RV-1909: Y será que, cuando fueren cumplidos los setenta años, visitaré sobre
    el rey de Babilonia y sobre aquella gente su maldad, ha dicho Jehová, y sobre
    la tierra de los Caldeos; y pondréla en desiertos para siempre.
  ron-BTF: Și se va întâmpla, după ce se vor împlini șaptezeci de ani, că voi pedepsi
    pe împăratul Babilonului și acea națiune, spune DOMNUL, pentru nelegiuirea lor
    și țara caldeenilor și o voi face pustiiri veșnice.
  eng-WEBP: “It will happen, when seventy years are accomplished, that I will punish
    the king of Babylon and that nation,” says the LORD, “for their iniquity. I will
    make the land of the Chaldeans desolate forever.
  eng-FBV: However, when these seventy years are over, I'm going to punish the king
    of Babylon and that nation, the country of Babylonia, for their sin, declares
    the Lord. I will completely destroy them.
  nld-1939: Maar als die zeventig jaar zijn verlopen, zal Ik den koning van Babel
    en dat volk zijn misdaad vergelden, is de godsspraak van Jahweh, het land der
    Chaldeën gaan straffen, en er een eeuwige steppe van maken.
  nch-BL: “Teipa quema nopa israelitame ya tequipanojtose 70 xihuit, na nijtatzacuiltis
    nopa tanahuatijquet ten tali Babilonia huan nochi imasehualhua por inintajtacolhua.
    Quena, nijchihuas inintal nopa caldeos para ma elis se huactoc tali para nochipa.
  vie-1934: 'Đức Giê-hô-va phán: Khi bảy mươi năm ấy sẽ mãn, ta sẽ phạt vua Ba-by-lôn
    và dân người, vì cớ tội ác chúng nó. Ta sẽ phạt xứ người Canh-đê và biến thành
    một nơi hoang vu đời đời.'
  hin-CV: '“तत्पश्चात यह होगा: जब सत्तर वर्ष बीत जाएंगे, मैं बाबेल के राजा एवं राष्ट्र
    को तथा कसदियों के देश को उनके अधर्म के लिए दंड दूंगा,” यह याहवेह की वाणी है, “मैं
    उसे चिरस्थायी उजाड़ में परिवर्तित कर दूंगा.'
  spa-BES: Y después de que hayan transcurrido setenta años, sucederá que enviaré
    castigo al rey de Babilonia y a esa nación, dice el Señor, por su maldad y sobre
    la tierra de los caldeos; Y lo haré una desolación para siempre.
  tdx-tdx: Ie heneke i taoñe fitompolo rezay, le ho liloveko ty mpanjaka’ i Bavele,
    naho i fifehea’ey, naho ty tane’ o nte-Kasdio hoe t’Iehovà ty amy hakeo’ iareo;
    vaho hanoeko fangoakoahañe kitro katroke.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า ‘ต่อมาเมื่อครบเจ็ดสิบปี​แล้ว เราจะลงโทษกษั​ตริ​ย์บาบิโลนและประชาชาติ​นั้น
    คือแผ่นดินของชาวเคลเดีย เพราะความชั่วช้าของเขาทั้งหลาย กระทำให้​แผ่​นดินนั้นรกร้างอยู่​เนืองนิตย์
  por-BR-2018: E será que, quando os setenta anos forem completados, punirei ao rei
    da Babilônia e àquela nação por sua maldade, diz o SENHOR, assim como a terra
    dos Caldeus; e a tornarei em desolações para sempre.
  deu-ELO: 'Und es wird geschehen, wenn siebzig Jahre voll sind, werde ich an dem
