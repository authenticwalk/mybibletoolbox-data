  tbz-SIM: Kɛ̀ yɛbie nsipísìyiekɛ̀ pɛ̃ɛ̃tɛ́ kù bo potɛ́ Bɑbidɔnni kóo kpɑ̀ɑ̀tì ò dɔ̀ɔ̀
    mɛ̀ɛ̀ yɛi nkpɛ́í. Kunku ti Yiɛ̀ nKuyie nkuù bɛ́i. Bɛ ɛì bo nɑɑ́ ntidobontì kɛ́dɔúnko
    sɑ̃́ɑ̃̀.
  msy-2020: “Eghtɨ 70plan azeniba gɨvaghtɨma, kɨ Babilonɨn atrivim ko an gumazamiziba,
