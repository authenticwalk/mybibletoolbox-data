verse: JER.025.006
translations:
  mal-C: അന്യദേവതകളെ സേവിക്കാനോ ആരാധിക്കാനോ അവയുടെ പിന്നാലെ പോകരുത്. നിങ്ങളുടെ കൈകളുടെ
    നിർമിതികൊണ്ട് എന്നെ പ്രകോപിപ്പിക്കുകയുമരുത്. എന്നാൽ ഞാൻ നിങ്ങൾക്ക് ഒരു അനർഥവും
    വരുത്തുകയില്ല,” എന്നിങ്ങനെ അവർ നിങ്ങളോടു പറഞ്ഞു.
  deu-TKW: Lauft aber nicht andern Göttern nach, um ihnen zu dienen und euch vor ihnen
    niederzuwerfen, und reizt mich nicht durch eurer Hände Werk zum Zorne, daß ich
    euch nicht Unheil zufüge!”
  lin-lin: Bolanda banzambe mosusu te, bosalela mpe bofukamela yango te ; bopelisa
    kanda na Ngai te na nzela ya banzambe ya bikeko oyo maboko na bino esali, mpe
    Ngai nakomonisa bino pasi te.
  eng-LSV: and you do not go after other gods to serve them, and to bow yourselves
    to them, nor do you provoke Me to anger with the work of your hands, and I do
    no evil to you;
  eng-GNV: And go not after other gods to serue them and to worshippe them, and prouoke
    me not to anger with the workes of your hands, and I will not punish you.
  eng-WEBSTER: And go not after other gods to serve them, and to worship them, and
    provoke me not to anger with the works of your hands; and I will do you no hurt.
  nhw-BL: Amo xiquinhueyichihuaca teteyome, niyon tlaixcopincayome catli anquinchijtoque
    ica amomax para amo anquicualancamacase TOTECO. Sintla anquitlepanitase TOTECO,
    amo anmechtlatzacuiltis.’
  swh-ONEN: Msiifuate miungu mingine ili kuitumikia na kuiabudu. Msinikasirishe kwa
    vitu ambavyo mmevitengeneza kwa mikono yenu.”
  bba-bba: I ku mɑɑ bũu ɡoo yiirɑ i nùn sɑ̃. I ku Gusunɔn mɔru seeyɑ kɑ bɛɛn bwɑ̃ɑroku
    ni i kuɑ kɑ bɛɛn tii, kpɑ u ku mɑɑ bɛɛ kɔ̃sɑ ɡɑɑ kuɑ.
  eng-KJVCPB: and go not after other gods to serve them, and to worship them, and
    provoke me not to anger with the works of your hands; and I will do you no hurt.
  cpy-cpy: Eero pipinkatha-waetziri tajorentsi-niro. Eero rompera-waetzimi eejatzi.
    Eero pikijashiryaakaawaetari Tajorentsi, pipinkatha-waetziri powetsikani-paeni
    eeroka. Aririka pikemijantakiro iroka, eero rowajankiteemi.’
  luo-luo: Kik ulu bangʼ nyiseche manono mondo utinegi kendo ulamgi; kik umi mirima
    maka gi gik ma lwetu oseloso. Eka ok anahinyu.”
  meu-meu: bona dirava idaudia vairadiai basiola, isiaidia basio lao heni bona basio
    toma henidia diho, bona imamui ḡaukaradia amo basio habadugu; bena lau ese basina
    hadikamui.
  npi-ULB: त्यसैले अरू देवताहरूको पुजा गर्न वा तिनीहरूको सामु निहुरिन तिनीहरूको पछि
    नलाग, र उहाँले तिमीहरूको हानि गर्ने गरी तिमीहरूका हातले बनाएका कामबाट उहँलाई रिस
    नउठाओ ।”
  yor-yor: Má ṣe tọ àwọn ọlọ́run mìíràn lẹ́yìn láti sìn wọ́n tàbí bọ wọ́n; ẹ má ṣe
    mú inú bí mi pẹ̀lú ohun tí ẹ ti fi ọwọ́ yín ṣe. Nígbà náà ni Èmi kò ní ṣe yín
    ní ibi.”
  pes-OPCB: آنها از شما می‌خواستند که به دنبال بت‌پرستی نروید و با این کارها، خشم
    خداوند را شعله‌ور نسازید، مبادا شما را مجازات کند؛
  tgl-ULB: Kaya huwag kayong lumakad sa ibang diyos upang sambahin sila o yumukod
    sa kanila, at huwag ninyo silang udyukan sa pamamagitan ng gawa ng inyong mga
    kamay upang gawan nila kayo ng ikakasakit ninyo.'
  cbu-NT: Apanllputsee pakchiyam chinayarus, ungirtarintspa. Anumun mangis taatintspa.
    Ashiri saana apanllputseem tínarangis anoo ungirtakus, Apanllee tayutaritintspa,
    nda siyaam waneeshish zanganimaama, tárangitaatssin,
  hui-hui: Tígua dama mitangi bialu mbirale gime wabini ngaru talima pialu urunialehondo
    bi pupu wialu uruninaga biabe biahalu holene nawiore. Tígua tíninaga gime mbirale
    mbira wabirimigome Anduane Homogo mo keba nahalimu. Tígua Anduane Homogonaga bi
    layago talialu bialu kamidale nde ibugua tíha ko holene naibile kale, lene.
  mya-mya: သူ​တို့​သည်​သင်​တို့​အား​အ​ခြား​ဘုရား​များ ကို​ဝတ်​ပြု​ကိုး​ကွယ်​မှု​မ​ပြု​ကြ​ရန်​ကို​လည်း
    ကောင်း၊ သင်​တို့​သွန်း​လုပ်​သည့်​ရုပ်​တု​များ​ကို ရှိ​ခိုး​ဝတ်​ပြု​ခြင်း​အား​ဖြင့်
    ထာ​ဝ​ရ​ဘု​ရား ၏​အ​မျက်​တော်​ကို​လှုံ့​ဆော်​မှု​မ​ပြု​ကြ​ရန် ကို​လည်း​ကောင်း​ပြော​ကြား​ခဲ့​ကြ​၏။
    အ​ကယ် ၍​သင်​တို့​သည်​ကိုယ်​တော်​၏​စ​ကား​ကို​သာ နား​ထောင်​ကြ​မည်​ဆို​ပါ​မူ ကိုယ်​တော်​သည်
    သင်​တို့​အား​အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​လိမ့်​မည် မ​ဟုတ်။-
  bod-N: ལྷ་གཞན་རྣམས་ཀྱི་རྗེས་སུ་མ་འབྲང་ཞིག དེ་དག་ལ་ཞབས་ཏོག་མ་བསྒྲུབ་ཕྱག་ཀྱང་མ་བཙལ་ཞིག
    རང་གི་ལག་པའི་བཟོས་པ་ཡིས་བདག་ལ་ཁོང་ཁྲོ་ཡང་མ་སློང་ཞིག དེ་ནས་བདག་གིས་ཁྱོད་ཅག་ལ་གནོད་པ་འབྱུང་བར་མི་བྱའོ་ཞེས་སྨྲས་ཀྱང་།
  sna-sna: Regai kutevera vamwe vamwari kuti muvashumire uye muvanamate; murege kunditsamwisa
    nezvakaitwa namaoko enyu. Ipapo handingakuitirei zvakaipa.”
  spa-BLM: No vayan en pos de otros dioses para servirlos o adorarlos, y no me provoquen
    a ira con la obra de sus manos; entonces no les haré ningún daño.”
  cac-cac: Man̈ ex b'at d'a spatic comon dios, man̈ ex och ejmelal d'ay. Man̈ e tzuntzejcot
    yoval sc'ol Jehová yuj eyoch ejmelal d'a juntzan̈ dios to a ex tze b'o tic, yic
    vach' max yac'cot junoc yaelal Jehová d'a eyib'an̈, xchi eb' schecab' chi'.
  swh-ULB: Kwa hiyo msiifuate miungu mingine ili kuiabudu au kuiinamia chini, na msimkasirishe
    kwa kazi ya mikono yenu ili kwamba awaumize.
  bel-bel: І не хадзеце сьледам за іншымі божышчамі, каб служыць ім і пакланяцца ім,
    і не гнявеце Мяне дзеямі рук сваіх, і не зраблю вам благога».
  deu-ELBBK: Und wandelt nicht anderen Göttern nach, um ihnen zu dienen und euch vor
    ihnen niederzubeugen; und reizt mich nicht durch das Werk eurer Hände, dass ich
    euch nicht Übles tu.
  mbb-OT: Kenè kew penilbi wey azap te zuma he menge ed-ezapen. Kenè niw himuwa he
    mepauk a pinaaǥi te kebpenilbi niw wey ked-azap te menge ed-ezapen he bineelan
    niw zà, su para kenè ku sikiyu siluti.”
  mal-2015: അന്യദേവന്മാരെ സേവിച്ചു നമസ്കരിക്കേണ്ടതിന്നു അവരോടു ചേരരുതു; നിങ്ങളുടെ
    കൈകളുടെ പ്രവൃത്തികൾകൊണ്ടു എന്നെ കോപിപ്പിക്കയും അരുതു; എന്നാൽ ഞാൻ നിങ്ങൾക്കു അനർത്ഥം
    വരുത്തുകയില്ല എന്നു അവർ പറഞ്ഞു.
  rmc-rmc: Ma džan pal aver devla, hoj lenge te služinen, a ma lašaren len. Ma provokinen
    le RAJES le modlenca, so kerďan tumare vastenca, a na kerela tumen ňič nalačho.‘
    “
  pes-OPV: و از عقب خدایان غیر نروید و آنهارا عبادت و سجده منمایید و به اعمال دستهای
    خود غضب مرا به هیجان میاورید مبادا بر شما بلابرسانم.»
  ron-1924: ну вэ дучець дупэ алць думнезей, ка сэ ле служиць ши сэ вэ ынкинаць ынаинтя
    лор, ну Мэ мынияць прин лукраря мынилор воастре, ши ну вэ вой фаче ничун рэу!’
  ben-OBCV: অন্য দেবদেবীর অনুসারী হয়ে তোমরা তাদের সেবা ও উপাসনা করবে না। তোমাদের
    হাতের তৈরি সব দেবমূর্তি দিয়ে আমার ক্রোধ উত্তেজিত কোরো না। তাহলে আমি তোমাদের কোনো
    ক্ষতি করব না।”
  som-som: Oo ilaahyo kale ha u daba gelina inaad u adeegtaan oo caabuddaan, oo shuqullada
    gacmihiinna ha igaga cadhaysiinina, oo aniguna innaba wax idin yeeli maayo.
  lat-VUC: 'et nolite ire post deos alienos, ut serviatis eis, adoretisque eos: neque
    me ad iracundiam provocetis in operibus manuum vestrarum, et non affligam vos.'
  eng-ASVBT: and go not after other gods to serve them, and to worship them, and provoke
    me not to anger with the work of your hands; and I will do you no hurt.
  ita-1885: E non andate dietro ad altri dii, per servirli, e adorarli; e non mi dispettate
    per le opere delle vostre mani; ed io non vi farò male alcuno.
  eng-LXXUP: Go ye not after strange gods, to serve them, and to worship them, that
    ye provoke me not by the works of your hands, to do you hurt.
  eng-ULB: So do not walk after other gods to worship them or bow down to them, and
    do not provoke him with the work of your hands so that he does you harm.'
  spa-VBL: No sigan a otros dioses ni los adoren, y no me enojen al construir ídolos.
    Entonces no haré nada que os perjudique.
  fra-_FOB: Et n'allez pas après d'autres dieux, pour les servir et vous prosterner
    devant eux; ne m'irritez pas par l'œuvre de vos mains, et je ne vous ferai aucun
    mal.
  mal-mal: അന്യദേവന്മാരെ സേവിച്ചു നമസ്കരിക്കേണ്ടതിന് അവരോടു ചേരരുത്; നിങ്ങളുടെ കൈകളുടെ
    പ്രവൃത്തികൾകൊണ്ട് എന്നെ കോപിപ്പിക്കുകയും അരുത്; എന്നാൽ ഞാൻ നിങ്ങൾക്ക് അനർത്ഥം
    വരുത്തുകയില്ല” എന്നു അവർ നിങ്ങളോടു പറഞ്ഞു.
  urd-GVR: Ajnabī mābūdoṅ kī pairawī karke un kī ḳhidmat aur pūjā mat karnā! Apne
    hāthoṅ ke banāe hue butoṅ se mujhe taish na dilānā, warnā maiṅ tumheṅ nuqsān pahuṅchāūṅgā.’”
  suz-BL: अर्को रागी ङा देवी देवता आन कली पूजा पशा, ठेयब सेल्‍चा कली मेको आन नोले
    मखोतीन। इन गुइम सेल्‍शोमी आं कली मगाइक्‍पाइय्‍यीनी। मिनु गो इन कली मारेइ श्‍येत
    मगेनुङ” देंशो बाक्‍त।
  eng-NOY: And go not after strange gods to serve them, and to worship them, and provoke
    me not to anger with the work of your hands; and I will do you no hurt.”
  ita-1927: e non andate dietro ad altri dèi per servirli e per prostrarvi dinanzi
    a loro; non mi provocate con l’opera delle vostre mani, e io non vi farò male
    alcuno”.
  ckb-ckb: شوێنی خوداوەندەکانی دیکە مەکەون بۆ ئەوەی بیانپەرستن و کڕنۆشیان بۆ ببەن.
    بە دروستکراوەکانی دەستتان پەستم مەکەن و منیش سزاتان نادەم.“»
  eng-BBE: Do not go after other gods to be their servants and to give them worship,
    and do not make me angry with the work of your hands, causing evil to yourselves.
  kan-OKCV: ಬೇರೆ ದೇವರುಗಳನ್ನು ಸೇವಿಸುವುದಕ್ಕೂ, ಆರಾಧಿಸುವುದಕ್ಕೂ ಹಿಂಬಾಲಿಸಬೇಡಿರಿ. ನಿಮ್ಮ ಕೈಕೆಲಸಗಳಿಂದ
    ನನಗೆ ಕೋಪವನ್ನು ಎಬ್ಬಿಸಬೇಡಿರಿ. ಆಗ ನಿಮಗೆ ಯಾವ ಕೇಡೂ ಮಾಡೆನು.”
  tam-2017: அந்நிய தெய்வங்களைப் பின்பற்றாமலும், அவைகளுக்கு ஆராதனைசெய்யாமலும், அவைகளைப்
    பணியாமலுமிருந்து, நான் உங்களுக்குத் தீமைசெய்யாதபடிக்கு உங்கள் கைகளின் செய்கைகளால்
    எனக்குக் கோபமுண்டாக்காமலும் இருங்கள் என்று சொல்லியனுப்பினேன்.
  spa-RV-1909: Y no vayáis en pos de dioses ajenos, sirviéndoles y encorvándoos á
    ellos, ni me provoquéis á ira con la obra de vuestras manos; y no os haré mal.
  ron-BTF: Și nu mergeți după alți dumnezei pentru a le servi și a vă închina lor
    și nu mă provocați la mânie cu lucrările mâinilor voastre; iar eu nu vă voi vătăma.
  eng-WEBP: Don’t go after other gods to serve them or worship them, and don’t provoke
    me to anger with the work of your hands; then I will do you no harm.”
  eng-FBV: Don't follow other gods and worship them, and don't anger me by making
    idols. Then I won't do anything to hurt you.
  nld-1939: Loopt geen vreemde goden na, om ze te dienen en te aanbidden, en tart
    Mij niet met het werk uwer handen, opdat Ik u geen onheil berokken.
  nch-BL: Amo xiquinhueyichihuaca teteyome, yon taixcopincayome cati anquinchijtoque
    ica amomax para amo anquicualancamacase TOTECO. Sinta anquitepanitase TOTECO,
    amo amechtatzacuiltis.’
  vie-1934: Chớ theo các thần khác đặng hầu việc và thờ lạy, chớ lấy việc tay mình
    làm ra mà chọc giận ta nữa, thì ta sẽ không làm hại chi các ngươi.
  hin-CV: उन परकीय देवताओं का अनुसरण मत करो न उनकी सेवा करो न उनकी उपासना; अपनी हस्तकृतियों
    के द्वारा मेरे कोप को मत भड़काओ कि मैं तुम्हारी कोई हानि करूं.”
  spa-BES: No vayas tras otros dioses para ser sus sirvientes y darles adoración,
    y no me hagan enojar con la obra de sus manos, y no les haré ningún mal.
  tdx-tdx: le ko mañean-drahare ila’e hitoroñañe naho hitalahoañe, le ko mampibosek’
    ahy amo satam-pità’ areoo, vaho tsy ho lafaeko.
  tha-KJV: อย่าไปติดตามพระอื่นเพื่อจะปรนนิบั​ติ​และนมัสการพระเหล่านั้น หรือยั่วเย้าเราให้โกรธด้วยผลงานแห่​งม​ือของเจ้า
    แล​้วเราจะไม่ทำอันตรายแก่​เจ้า​’
  por-BR-2018: E não segui deuses estrangeiros, para os servirdes e encurvardes a
    eles, nem me provoqueis à ira com a obra de vossas mãos; para que eu não vos faça
    mal.
  deu-ELO: Und wandelt nicht anderen Göttern nach, um ihnen zu dienen und euch vor
    ihnen niederzubeugen; und reizet mich nicht durch das Werk eurer Hände, daß ich
    euch nicht Übles tue.
  eng-WYC-2018: And do not ye go after alien gods, (saith the Lord), that ye serve
    them, and worship them, neither stir ye me to wrathfulness, in the works of your
    hands, and I shall not torment you. (And do not ye go after strange, or foreign,
    gods, saith the Lord, so that ye serve them, and worship them, nor stir ye me
    to anger, with the works of your hands, and I shall not torment you.)
  epo-epo: kaj ne sekvu aliajn diojn, servante kaj adorkliniĝante al ili, kaj ne kolerigu
    Min per la faritaĵo de viaj manoj, por ke Mi ne faru al vi malbonon.
  uig-PIN: Baxⱪa ilaⱨlarƣa ǝgixip ularning ⱪulluⱪida bolup qoⱪunmanglar; Meni ⱪolliringlar
    yasiƣanlar bilǝn ƣǝzǝplǝndürmǝnglar; Mǝn silǝrgǝ ⱨeq yamanliⱪ kǝltürmǝymǝn» —
    dǝp jakarliƣan.
  beo-beo: 'Ilia da dilia Hina Gode ougima:ne, eno ogogosu ‘gode’ ilima mae nodone
    sia:ne gadoma:ne, amola mae hawa: hamoma:ne sia:i. Dilia da Hina Gode Ea sia:
    nabawane hamoi ganiaba, E da dilima se hame ia:noba.'
  tpi-OTNT: Yupela i no ken bihainim ol arapela god na lotuim ol na mekim wok bilong
    ol. Na yupela i no ken wokim ol piksa bilong ol dispela giaman god na mekim Bikpela
    i belhat long yupela. Sapos yupela i bihainim tok bilong Bikpela, em bai i no
    inap mekim nogut long yupela.”
  hau-SA: Kada ku bi waɗansu alloli don ku bauta ku kuma yi musu sujada; kada ku tsokane
