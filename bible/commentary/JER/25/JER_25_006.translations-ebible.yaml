    LEUM GOD ke kowos alyalu nu sin ma sruloala ma kowos orala. Kowos funu akos LEUM
    GOD in pacl sac me, El lukun tia akkeokye kowos.
  hbo-WLC: וְאַל־תֵּלְכ֗וּ אַֽחֲרֵי֙ אֱלֹהִ֣ים אֲחֵרִ֔ים לְעָבְדָ֖ם וּלְהִשְׁתַּחֲוֺ֣ת
    לָהֶ֑ם וְלֹֽא־תַכְעִ֤יסוּ אוֹתִי֙ בְּמַעֲשֵׂ֣ה יְדֵיכֶ֔ם וְלֹ֥א אָרַ֖ע לָכֶֽם׃
  ibo-ibo: Unu agbasola maọbụ fee, maọbụ kpọọ isiala nye chi ndị ọzọ; unu ejila arụsị
    unu ji aka unu mee kpasuo m iwe, ka m ghara imerụ unu ahụ.
  ory-ory: ଆଉ, ଅନ୍ୟ ଦେବଗଣର ସେବା ଓ ସେମାନଙ୍କୁ ପ୍ରଣାମ କରିବା ନିମନ୍ତେ ସେମାନଙ୍କ ପଶ୍ଚାଦ୍‍ଗାମୀ
    ହୁଅ ନାହିଁ ଓ ଆପଣାମାନଙ୍କ ହସ୍ତକୃତ କର୍ମ ଦ୍ୱାରା ମୋତେ ବିରକ୍ତ କର ନାହିଁ ଓ ତହିଁରେ ମୁଁ ତୁମ୍ଭମାନଙ୍କର
    କୌଣସି ଅମଙ୍ଗଳ କରିବି ନାହିଁ।’
  chk-chk: Ousap fel ngeni pwal ekoch kot ika angang ngeniir, ousap pwal asonga Kot
    ren ämi fel ngeni ekewe uluulun anümwäl oua föri. Mürin esap afeiengauakemi.’
  rop-rop: Olabat bin dalim yumob nomo blanga weship en bulurrum enikain drimin, en
    nomo blanga meigim YAWEI wail langa yumob wen yumob oldei weshipbat detlot drimin
    sheip weya yumob bin meigim. If yumob teiknodis langa YAWEI, wal im kaan panishim
    yumob.
  ukr-1871: І не ходїть за другими богами, щоб їм служити й припадати перед ними,
    й не запалюйте гнїву мого дїлами рук ваших, а не буду посилати на вас лихої години.
  deu-1951: Und wandelt nicht fremden Göttern nach, dienet ihnen nicht, verehret sie
    nicht und reizet mich nicht zum Zorn mit dem Werk eurer Hände, so will ich euch
    nichts Böses tun!
  eng-JPS: and go not after other gods to serve them, and to worship them, and provoke
    Me not with the work of your hands, and I will do you no hurt.'
  srp-1865: I ne idite za drugim bogovima da im služite i da im se klanjate, i ne
    gnjevite me djelom ruku svojih, i neæu vam uèiniti zla.
  lug-lug: Temugoberera bakatonda balala, temubaweereza wadde okubasinza; temunsunguwaza
    olw’ekyo emikono gyammwe kye gyakola, nneme okubakolako obulabe.”
  heb-heb: ואל תלכו אחרי אלהים אחרים לעבדם ולהשתחות להם ולא תכעיסו אותי במעשה ידיכם
    ולא ארע לכם׃
  ben-IRV: তাই অন্য দেবতাদের ভজনা করতে তাদের কাছে যেও না বা তাদের কাছে মাথা নিচু কোরো
    না এবং তোমাদের হাতের তৈরী জিনিস দিয়ে তাঁকে অসন্তুষ্ট করে তুলো না, না হলে আমি
    তোমাদের ক্ষতি করবো না’।
  pan-pan: ਤੁਸੀਂ ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੇ ਪਿੱਛੇ ਨਾ ਜਾਓ, ਨਾ ਉਹਨਾਂ ਦੀ ਪੂਜਾ ਕਰੋ, ਨਾ ਉਹਨਾਂ ਨੂੰ
    ਮੱਥਾ ਟੇਕੋ ਅਤੇ ਆਪਣੇ ਹੱਥਾਂ ਦੇ ਕੰਮ ਨਾਲ ਮੈਨੂੰ ਗੁੱਸਾ ਨਾ ਚੜਾਓ, ਤਾਂ ਮੈਂ ਤੁਹਾਨੂੰ ਹਰਜ਼ਾਨਾ
    ਪਾਵਾਂਗਾ
  mya-JVB: အခြား တပါးသော ဘုရား နောက် သို့ လိုက် ၍ ဝတ် မ ပြု၊ မကိုးကွယ် ကြနှင့်။ ကိုယ်
    လက် နှင့် လုပ် သော အရာများအားဖြင့် ၊ ငါ ၏အမျက် ကို မ ထွက်စေကြနှင့်။ ငါသည်လည်း
    ၊ သင် တို့ကို မ ညှဉ်းဆဲ ဟု ဆင့် ဆိုကြ၏။
  tbg-tbg: Ne kia una variqa, vo variqa vo variqa avataqi viha vika nutu tuahera kaate.
    Kia nenta kauquqohai aututaa haikara quahama nimitaivaro ti arara itaarire. Ne
    te tunante ivera, te kiama ni qoraiqama kararave, tunarave.
  hmo-hmo: Dirava idaudia do umui tomadiho henia lasi, bona edia hesiai gaukara do
    umui karaia lasi. Bona umui karaia kaivakuku dekena amo Lohiabada do umui habadua
    lasi. Unai neganai Lohiabada ese umui do ia hadikaia lasi.
  urd-urd: और ग़ैर मा'बूदों की पैरवी न करो कि उनकी 'इबादत — ओ — परस्तिश करो, और अपने
    हाथों के कामों से मुझे ग़ज़बनाक न करो; और मैं तुम को कुछ नुक़सान न पहुँचाऊँगा।
  rus-SYN: и не ходите во след иных богов, чтобы служить им и поклоняться им, и не
    прогневляйте Меня делами рук своих, и не сделаю вам зла”.
  bqc-SIM: Aa mɛ̀ ásu tɛ tã́aↄzi à zↄblenɛ́ à kúlɛnɛ́o. Ásu to Dii pↄ fɛ̃ á
    pↄkɛaↄ yã́i à ĩadawáo.
  tcz-CHONGTHU: Nanghon nakisemdoh u pathen chom chom ho houna leh chibai bolna-a
    pandauvin. Keima neiphin lunghang hih un, chutile keiman nangho kabolset loudiu
    nahiuve,’’ ati.
  mar-mar: म्हणून दुसऱ्या दैवतांना अनुसरायला आणि त्यांना पाया पडायला त्यांच्या मागे
    जाऊ नका आणि तुम्ही त्यास आपल्या हातांच्या कामाने मला राग आणू नका, म्हणजे मी तुमचे
    काही वाईट करणार नाही.”
  qub-qub: Juc dioscunamanga ama yäracuychu. Chay dioscunataga ama aduraychu, ni mañacuypischu.
    Quiquiqui rurashayqui dioscunata adurashpayqui Tayta Diosta ama rabyachiychu.
    Chaura Tayta Diosga gamcunaman manami ima castïgutapis chayachimongapächu›.
  bqp-bqp: I ku mɑɑ bũu goo yiirɑ i nùn sɑ̃. I ku Gusunɔn mɔru seeyɑ kɑ bɛɛn bwɑ̃ɑroku
    ni i kuɑ kɑ bɛɛn tii, kpɑ u ku mɑɑ bɛɛ kɔ̃sɑ gɑɑ kuɑ.
  hat-hat: 'Pwofèt yo di nou: Pa kouri dèyè lòt bondye, pa fè sèvis pou yo, pa mete
    ajenou devan yo. Pa sèvi zidòl nou fè ak men nou pou Seyè a pa fache. Konsa, si
    nou obeyi Seyè a li p''ap pini nou.'
  eng-BSB: Do not follow other gods to serve and worship them, and do not provoke
    Me to anger with the works of your hands. Then I will do you no harm.’
  eng-WEBPB: Don’t go after other gods to serve them or worship them, and don’t provoke
    me to anger with the work of your hands; then I will do you no harm.”
  kbq-kbq: Hagi tamagra ru anumzaramintera eri'zama'a eri nenteta monora huonteho.
    Ana nehuta ana anumzantamimofo amema'a tamazantetira avako huta tro hunteta nazeri
    narimpa oheho. Hagi tamagra anama osnage'na tamazeri havizana osugahue.
  nhe-BL: Amo xiquinhueyichihuaca teteyome, niyon tlaixcopincayome tlen inquinchijtoque
    ica imoma para ax inquicualancamacase TOTECO. Intla inquitlepanitase TOTECO, ax
    inmechtlatzacuiltis.’
  gub-BL: — Pekar zo amo tupàn penemimuwete ràm romo pe wà nehe, i'i peme wà. — Pezapo
    zo tupàn a'ua'u Tupàn Tuweharupi Wiko Ma'e imuikwahy kar pà pe wà nehe, i'i peme
    wà.
  eng-DRA: 'And go not after strange gods to serve them, and adore them: nor provoke
    me to wrath by the works of your hands, and I will not afflict you.'
