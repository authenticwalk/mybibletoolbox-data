    kaiqa vara nimitevarave, tiro. Noravano Kotiva minti tura.
  hmo-hmo: Badina be basileia momo bona king badadia ese Babulonia taudia do idia
    guia, edia hesiai taudia mai guia danu do idia halaodia. Lau Lohiabada ese edia
    davana do lau henidia, edia kara dikadia bona edia kerere hegeregerena.”
  urd-urd: कि उनसे, हाँ, उन्हीं से बहुत सी क़ौमें और बड़े — बड़े बादशाह ग़ुलाम के
    जैसी ख़िदमत लेंगे; तब मैं उनके आ'माल के मुताबिक़ और उनके हाथों के कामों के मुताबिक़
    उनको बदला दूँगा।”
  rus-SYN: Ибо и их поработят многочисленные народы и цари великие; и Я воздам им
    по их поступкам и по делам рук их.
  bqc-SIM: Ampiↄ aa zↄble buiↄnɛ dasi ń kía zↄ̃ↄↄ, mí fĩabonɛ́ ń yãkɛawa ń
    ń pↄkɛaↄo.
  tcz-CHONGTHU: Chule namtin vaipi nasatah hole leng lentah tah hon, Babylon te soh’a
    avuldiu; Hita chu amahon kamite abolgentheinau bang banga chu, achunguva kalethuh
    ding ahi, ati.
  mar-mar: त्यांना राष्ट्रांचे आणि मोठ्या राजांचे दास्य करावे लागेल. त्यांच्या कृत्यांबद्दल
    योग्य अशीच शिक्षा त्यांना मी देईन.
  qub-qub: Chay nasyuncho tiyajcunapis cangapaj jatun nasyuncunapa munayninchömi,
    munayniyoj raycunapa maquinchömi. Chaynöpami paycunataga imanöpis rurashanmanno
    ayñita cutichishaj.»
  bqp-bqp: Domi bwese dɑmginu kɑ sinɑm dɑmgibɑ koo bu yoru mwɛɛri. Nge mɛyɑ Gusunɔ
    u koo kɑ bu ben kɔ̃sɑ kɔsie ye bɑ rɑɑ kuɑ.
  hat-hat: Yo menm tou moun Babilòn yo, anpil lòt nasyon ak gran wa va fè yo tounen
    esklav. M'ap fè yo peye pou tou sa yo fè.
  eng-BSB: For many nations and great kings will enslave them, and I will repay them
    according to their deeds and according to the work of their hands.’”
  eng-WEBPB: For many nations and great kings will make bondservants of them, even
    of them. I will recompense them according to their deeds, and according to the
    work of their hands.”
  kbq-kbq: Hagi Babiloni vahe'mo'zama hu'naza zamavu'zmava zantera Nagra nona huzamantegahue.
    Ana hanuge'za ru moparegati hankave kini vahe'mo'zane ru moparegati vahe'mo'zanena
    e'za Babiloni vahera eme zamavare'za kina ome huzamante nesage'za kazokazo eri'za
    erigahaze.
  nhe-BL: Huan niquinmacuepilis nopa caldeos ipampa nochi tlen quinchijtoque notlacajhua.
    Huan miyac tlaltini huan huejhueyi tlanahuatiani quinchihuase nopa caldeos ma
    quintequipanoca san tlapic.”
  gub-BL: Wiko putar ywy tetea'u wanehe har wanupe uma'ereko e ma'e romo wà nehe.
    Tuwihawete upuner ma'e wiko putar wazar romo wà nehe no. Nezewe umekuzar putar
    wanemiapo kwer paw ihewe wà nehe.
  eng-DRA: 'For they have served them, whereas they were many nations, and great kings:
    and I will repay them according to their deeds, and according to the works of
    their hands.'
