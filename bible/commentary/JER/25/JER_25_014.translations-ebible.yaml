verse: JER.025.014
translations:
  mal-C: അനേകം രാഷ്ട്രങ്ങളും മഹാന്മാരായ രാജാക്കന്മാരും അവരെ അടിമകളാക്കിത്തീർക്കും;
    ഞാൻ അവരുടെ കർമങ്ങൾക്കും അവരുടെ കൈകളുടെ പ്രവൃത്തികൾക്കും തക്കവണ്ണം അവർക്കു പകരംചെയ്യും.”
  deu-TKW: denn auch ihnen werden mächtige Völker und gewaltige Könige Knechtschaft
    auferlegen, und ich will ihnen vergelten nach ihrem Thun und nach dem, wie sie
    selbst gehandelt haben.
  lin-lin: Bango, bato ya Babiloni, bakokoma mpe bawumbu ya bikolo ebele mpe ya bakonzi
    ya nguya ; nakosalela bango kolanda etamboli mpe misala ya maboko na bango. »
  eng-LSV: For laid service on them—also them—have many nations and great kings, and
    I have given repayment to them according to their doing, and according to the
    work of their hands.”
  eng-GNV: 'For many nations, and great Kings shall euen serue themselues of them:
    thus will I recompense them according to their deedes, and according to the workes
    of their owne handes.'
  eng-WEBSTER: 'For many nations and great kings shall reduce them to subjection also:
    and I will recompense them according to their deeds, and according to the works
    of their own hands.'
  nhw-BL: Huan niquinmacuepilis nopa caldeos por nochi catli quinchijtoque nomasehualhua.
    Huan miyac tlalme huan huejhueyi tlanahuatiani quinchihuase nopa caldeos ma quintequipanoca
    san tlapic.”
  swh-ONEN: Wao wenyewe watakuwa watumwa wa mataifa mengi na wafalme wakuu. Nitawalipizia
    sawasawa na matendo yao na kazi ya mikono yao.”
  bba-bba: Domi bwese dɑmɡinu kɑ sinɑm dɑmɡibɑ koo bu yoru mwɛɛri. Nɡe mɛyɑ Gusunɔ
    u koo kɑ bu ben kɔ̃sɑ kɔsie ye bɑ rɑɑ kuɑ.
  eng-KJVCPB: 'For many nations and great kings shall serve themselves of them also:
    and I will recompense them according to their deeds, and according to the works
    of their own hands.'
  luo-luo: Gin giwegi ginibed wasumbini pinje mangʼeny kod ruodhi maroteke; anachulgi
    kaluwore gitimbegi kod tije mag lwetgi.”
  meu-meu: Badina be basileia momo bona pavapava badadia ese idia bae ḡuidia, edia
    hesiai taudia ai bae halaodia; bona lau ese baina hadava henidia, edia kara bona
    imadia ḡaukaradia heḡereḡeredia.
  npi-ULB: किनकि अरू धेरै जातिहरू र महान् राजाहरूले यी जातिहरूका मानिसहरूलाई कमारा
    तुल्याउनेछन् । तिनीहरूका कामहरू र तिनीहरूका हातका कार्यहरूका कारण म तिनीहरूलाई
    बदला लिनेछु ।”
  yor-yor: Àwọn fúnra wọn yóò sì sin orílẹ̀-èdè púpọ̀ àti àwọn ọba ńlá. Èmi yóò sì
    sán fún oníkálùkù gẹ́gẹ́ bí ìṣe àti iṣẹ́ ọwọ́ wọn.”
  pes-OPCB: همان‌طور که ایشان قوم مرا اسیر کردند، اقوام مختلف و پادشاهان بزرگ نیز
    آنها را به اسارت خواهند برد، و من مطابق کارها و رفتارشان، مجازاتشان خواهم کرد.»
  tgl-ULB: Sapagkat marami rin sa ibang bansa at mga dakilang hari ang gagawing mga
    alipin mula sa mga bansang ito. Pagbabayarin ko sila sa kanilang mga gawa at sa
    mga ginawa ng kanilang mga kamay.”
  cbu-NT: Min yakat kapunguw, misha kurak kizpureew, izuuru Babiloniyashchee kasichinllinaya.
    Amb ashkachuri, yutaritshishirini tuwapchiya, Apanll atiya, nuw Jeremiyasi atina.
    Ashiriya, kamaneena yuwaa Apanll, yuwamand Utaáchich nuwaa kuki ngatarangana anumand
    nuwsha pachampanee tputsi zanganchima, tárangu anootsi.
  hui-hui: I̱na Babilono dindiha bu karume ko bialu hayarunaga yolo pani nelo mulebero.
    Kini hongohe dindi tara taraha bu karume ibalu Babilono bo haealabaga bialu wali
    agali garabaya biabe ale biahalu helolebira, laya.
  mya-mya: များ​စွာ​သော​လူ​မျိုး​တို့​နှင့်​တန်​ခိုး​ကြီး​သည့် ဘု​ရင်​များ​ထံ​၌​ကျွန်​ခံ​ရ​ကြ​လိမ့်​မည်။
    ငါ သည်​လည်း​သူ​တို့​အား​မိ​မိ​တို့​ပြု​ခဲ့​သည့် အ​မှု​များ​၏ ဆိုး​ကျိုး​ကို​ခံ​စေ​မည်'
    '' ဟု မိန့်​တော်​မူ​၏။
  bod-N: རྒྱལ་ཁམས་མང་པོ་དང་རྒྱལ་པོ་ཆེན་པོ་རྣམས་ཀྱིས་ཀལ་དི་པ་རྣམས་བྲན་དུ་འཁོལ་ཞིང་།
    ངས་ཀྱང་དེ་དག་གི་སྤྱོད་པ་དང་ལག་པས་བཟོས་པ་བཞིན་ལན་འཇལ་བར་བྱའོ་ཞེས་གསུངས་སོ། །
  sna-sna: Ivo pachavo vachatapwa nendudzi zhinji namadzimambo makuru; ini ndichavaripira
    zvakaenzana nokubata kwavo uye namabasa emaoko avo.”
  spa-BLM: Porque muchas naciones y grandes reyes los harán siervos, incluso de ellos.
    Los recompensaré según sus hechos y según la obra de sus manos”.
  cac-cac: Ol vac'och eb' d'a yol sc'ab' nivac chon̈ab' yed' eb' nivac yajal. Icha
    chi' ol aj schaan spac eb', icha val smojal tas sc'ulej, xchi Jehová.
  swh-ULB: Kwa maana pia mataifa mengi na wafalme wakuu watapata watumwa kutoka mataifa
    haya. Nitawalipa kwa matendo yao na kazi za mikono yao.'”
  bel-bel: бо і іх паняволяць шматлікія народы і цары вялікія; і Я дам ім паводле
    іх учынкаў, паводле дзеяў рук іхніх.
  deu-ELBBK: Denn viele Nationen und große Könige werden auch sie dienstbar machen;
    und ich werde ihnen nach ihrem Tun und nach dem Werk ihrer Hände vergelten.
  mbb-OT: Egkeuripen sikandan te mahabet he menge nasyun wey te mekeǥeǥehem he menge
    hadì. Edsilutan ku sikandan te sungkad te menge vaal zan.”
  mal-2015: അനേകം ജാതികളും വലിയ രാജാക്കന്മാരും അവരെക്കൊണ്ടു സേവചെയ്യിക്കും. ഞാൻ അവരുടെ
    ക്രിയകൾക്കും അവരുടെ കൈകളുടെ പ്രവൃത്തികൾക്കും തക്കവണ്ണം അവർക്കു പകരം ചെയ്യും.
  rmc-rmc: Počinava le Babilončanenge pale vaš oda, so kerde, a but narodi the bare
    kraľa peske lendar kerena otroka.“
  pes-OPV: زیرا که امت های بسیار و پادشاهان عظیم ایشان را بنده خود خواهند ساخت و ایشان
    را موافق افعال ایشان و موافق اعمال دستهای ایشان مکافات خواهم رسانید.»
  ron-1924: Кэч нямурь путерниче ши ымпэраць марь ле вор супуне ши пе еле, ши ле вой
    рэсплэти дупэ фаптеле ши лукраря мынилор лор.’”
  ben-OBCV: তারা নিজেরাই বহু জাতি ও মহান রাজাদের দাসত্ব করবে; তাদের সমস্ত কাজ ও তাদের
    হাত যা করেছে, সেই অনুযায়ী আমি তাদের প্রতিফল দেব।”
  som-som: Waayo, iyagaba waxaa addoonsan doona quruumo badan iyo boqorro waaweyn,
    oo waxaan iyaga u abaalmarin doonaa siday falimahoodu ahaayeen, iyo siday shuqullada
    gacmahoodu ahaayeen.
  lat-VUC: 'quia servierunt eis, cum essent gentes multæ, et reges magni: et reddam
    eis secundum opera eorum, et secundum facta manuum suarum.'
  eng-ASVBT: For many nations and great kings shall make bondmen of them, even of
    them; and I will recompense them according to their deeds, and according to the
    work of their hands.
  ita-1885: Perciocchè anche genti grandi, e re possenti li ridurranno in servitù;
    ed io renderò loro la retribuzione secondo i fatti loro, e secondo le opere delle
    lor mani.
  eng-LXXUP: The prophecies of Jeremiah against the nations of Elam.
  eng-ULB: For also many other nations and great kings will make slaves out of these
    nations. I will repay them for their deeds and the works of their hands.'”
  spa-VBL: Muchas naciones y reyes poderosos se harán esclavos de ellos, de los babilonios,
    y yo les pagaré el mal que han hecho.
  fra-_FOB: Car des nations puissantes et de grands rois les asserviront, eux aussi,
    et je leur rendrai suivant leurs actions et suivant l'œuvre de leurs mains.
  mal-mal: അനേകം ജനതകളും വലിയ രാജാക്കന്മാരും അവരെക്കൊണ്ടു സേവ ചെയ്യിക്കും. ഞാൻ അവരുടെ
    ക്രിയകൾക്കും അവരുടെ കൈകളുടെ പ്രവൃത്തികൾക്കും തക്കവണ്ണം അവർക്ക് പകരം ചെയ്യും”.
  urd-GVR: Us waqt unheṅ bhī muta'addid qaumoṅ aur baṛe baṛe bādshāhoṅ kī ḳhidmat
    karnī paṛegī. Yoṅ maiṅ unheṅ un kī harkatoṅ aur āmāl kā munāsib ajr dūṅgā.”
  suz-BL: मिनु रागी रागी ङा मुर नु ठेयब पिपमी यहूदा ङा मुर आन कली वाइल सेल्‍नीम। गो
    मेको आन पशो नु आन गुइमी सेल्‍शो कोव़शा, मेको आन कली क्‍येक्‍क लेत्‍नुङमी” देंत।
    येरमीया २७:७
  eng-NOY: For they, even they, shall be brought into subjection to many nations and
    great kings. I will render to them according to their deeds, and according to
    the works of their own hands.
  ita-1927: Infatti, nazioni numerose e re potenti ridurranno in servitù i Caldei
    stessi; io li retribuirò secondo le loro azioni, secondo l’opera delle loro mani.
  ckb-ckb: چونکە ئەوانیش دەبنە کۆیلەی زۆر نەتەوە و پاشای گەورە، بەگوێرەی کردەوە و
    کارەکانی خۆیان سزایان دەدەمەوە.»
  eng-BBE: 'For a number of nations and great kings will make servants of them, even
    of them: and I will give them the reward of their acts, even the reward of the
    work of their hands.'
  kan-OKCV: ಅನೇಕ ಜನಾಂಗಗಳೂ, ದೊಡ್ಡ ಅರಸರೂ ಅವರಿಂದ ಸೇವೆ ಮಾಡಿಸಿಕೊಳ್ಳುವರು. ಅವರ ಕ್ರಿಯೆಗಳ ಪ್ರಕಾರವೂ,
    ಅವರ ಕೈಕೆಲಸದ ಪ್ರಕಾರವೂ ನಾನು ಅವರಿಗೆ ಪ್ರತಿಫಲ ಕೊಡುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அநேக தேசங்களும் பெரிய ராஜாக்களும் அவர்களை அடிமைப்படுத்துவார்கள்; நான்
    அவர்களுக்கு அவர்கள் செயல்களுக்குத்தகுந்ததாகவும், அவர்கள் கைகளின் செய்கைகளுக்குத்தகுந்ததாகவும்
    பதில் அளிப்பேன் என்கிறார்.
  spa-RV-1909: Porque se servirán también de ellos muchas gentes, y reyes grandes;
    y yo les pagaré conforme á sus hechos, y conforme á la obra de sus manos.
  ron-BTF: Pentru că multe națiuni și împărați mari le vor servi de asemenea; și eu
    le voi răsplăti conform cu faptele lor și conform cu lucrările propriilor mâini.
  eng-WEBP: For many nations and great kings will make bondservants of them, even
    of them. I will recompense them according to their deeds, and according to the
    work of their hands.”
  eng-FBV: Many nations and powerful kings will make slaves of them, the Babylonians,
    and I will pay them back for the evil they've done.
  nld-1939: 'Want ook zij zullen dienstbaar worden aan machtige volken en grote koningen:
    zo zal Ik ze hun daden vergelden en het werk hunner handen!'
  nch-BL: Huan niquincuepilis nopa caldeos por nochi cati quinchihuilijtoque nomasehualhua.
    Huan miyac talme huan huejhueyi tanahuatiani quichihuase para nopa caldeos ma
    quintequipanoca san tapic.”
  vie-1934: Vả, sẽ có nhiều nước và vua lớn bắt chính người Canh-đê làm tôi mọi, và
    ta sẽ báo chúng nó theo việc làm của chúng, và theo việc bởi tay chúng làm ra.
  hin-CV: क्योंकि अनेक राष्ट्र एवं प्रतिष्ठित राजा उन्हें भी अपने दास बना लेंगे; हां,
    बाबेलवासियों को भी मैं उनके द्वारा किए गए कार्यों के अनुरूप ही प्रतिफल दूंगा.”
  spa-BES: Porque varias naciones y grandes reyes harán de ellos sirvientes, incluso
    de ellos; y les daré la recompensa de sus actos, incluso la recompensa de la obra
    de sus manos.
  tdx-tdx: Fifeheañe maro naho mpanjaka foloay ro hañondevo iareo; vaho havaleko am’iereo
    o sata’ iareoo naho ty fitoloñam-pità’ iareo.
  tha-KJV: เพราะว่าจะมีหลายประชาชาติและบรรดามหากษั​ตริ​ย์กระทำให้เขาเหล่านั้นเป็นทาส
    ทั้งเขาทั้งหลายด้วย และเราจะตอบแทนเขาทั้งหลายตามการกระทำและผลงานแห่​งม​ือของเขา’”
  por-BR-2018: Porque também deles se servirão muitas nações e grandes reis; assim
    lhes pagarei conforme seus feitos, conforme a obra de suas mãos.
  deu-ELO: Denn viele Nationen und große Könige werden auch sie dienstbar machen;
    und ich werde ihnen nach ihrem Tun und nach dem Werke ihrer Hände vergelten.
  eng-WYC-2018: for they served to them, when they were many folks, and great kings;
    and I shall yield to them after the works of them, and after the deeds of their
    hands. (and then they shall serve many nations, and great kings; and so I shall
    yield to them after their works, and after the deeds of their own hands.)
  epo-epo: Ĉar ankaŭ ilin sklavigos potencaj nacioj kaj grandaj reĝoj, kaj Mi repagos
    al ili laŭ iliaj agoj kaj laŭ la faroj de iliaj manoj.
  uig-PIN: Qünki kɵp ǝllǝr ⱨǝm uluƣ padixaⱨlar bu padixaⱨ ⱨǝm ⱪowmlirinimu ⱪul ⱪilidu;
    Mǝn ularning ⱪilƣan ixliri wǝ ⱪolliri yasiƣanliri boyiqǝ ularni jazalaymǝn.
  beo-beo: 'Ba:bilone fi dunu da wadela:le hamobeba:le, Na da ilima dabema:ne se imunu.
    Amola fifi asi gala bagohame, amola hina bagade ilia da gasa fili, Ba:bilone fi
    dunu ilia udigili hawa: hamoma:ne sia:mu.’”'
  tpi-OTNT: Bai mi givim pe nogut long ol Babilon, bilong bekim pasin nogut ol i bin
    mekim. Na ol strongpela king bilong planti kantri bai i daunim ol na givim wok
    kalabus long ol.”
  hau-SA: Su kansu al’ummai da sarakuna masu yawa za su bautar da su; zan sāka musu
    bisa ga ayyukansu da aikin hannuwansu.”
  uig-LAT: Chünki köp eller hem ulugh padishahlar bu padishah hem qowmlirinimu qul
    qilidu; Men ularning qilghan ishliri we qolliri yasighanliri boyiche ularni jazalaymen.
  nde-nde: Lazo uqobo zizathunjwa yizizwe ezinengi lamakhosi amakhulu; ngizaphindisela
    kubo mayelana lezenzo zabo langemisebenzi yezandla zabo.”
  ton-ton: Koeʻuhi ʻe pule kiate kinautolu foki ʻae ngaahi kakai, mo e ngaahi tuʻi
    lahi pea te u ʻatu kiate kinautolu ʻo fakatatau ki heʻenau ngaahi faianga, pea
    hangē ko e ngaahi ngāue ʻa honau nima.
  ces-1613: Když je v službu podrobí, i jiné národy mnohé a krále veliké, tehdáž odplatím
    jim podlé skutků jejich a podlé činů rukou jejich.
  eng-WMB: For many nations and great kings will make bondservants of them, even of
    them. I will recompense them according to their deeds, and according to the work
    of their hands.”
  tam-TCV: அவர்களும் அநேக நாட்டினராலும், பெரிய அரசர்களாலும் அடிமைகளாக்கப்படுவார்கள்.
    இவ்வாறு அவர்களின் செயல்களுக்கு ஏற்றதாகவும், அவர்களின் கைகளின் வேலைக்கு ஏற்றதாகவும்
    நான் அவர்களுக்குப் பதில் செய்வேன்.”
  ceb-ULB: Uliponon usab sila sa ubang kanasoran ug bantogang mga hari. Panimaslan
    ko sila sa ilang mga nabuhat ug sa gibuhat sa ilang mga kamot.”'
  pol-UBG: Gdyż i one będą podbite i wzięte do niewoli przez liczne narody i wielkich
    królów. Odpłacę im według ich czynów i według uczynków ich rąk.
  urd-GVU: اُس وقت اُنہیں بھی متعدد قوموں اور بڑے بڑے بادشاہوں کی خدمت کرنی پڑے گی۔
    یوں مَیں اُنہیں اُن کی حرکتوں اور اعمال کا مناسب اجر دوں گا۔“
  deu-1912: Und sie sollen auch großen Völkern und großen Königen dienen. Also will
    ich ihnen vergelten nach ihrem Verdienst und nach den Werken ihrer Hände.
