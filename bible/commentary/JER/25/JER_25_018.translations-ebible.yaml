verse: JER.025.018
translations:
  mal-C: ജെറുശലേം, യെഹൂദാപട്ടണങ്ങൾ, രാജാക്കന്മാർ, പ്രഭുക്കന്മാർ ഇവരെല്ലാം ഇന്ന് ആയിരിക്കുന്നതുപോലെ
    ഒരു ശൂന്യതയും ഭീതിവിഷയവും പരിഹാസവും ശാപവും ആയിത്തീരേണ്ടതിന് അവരെ കുടിപ്പിച്ചു;
  deu-TKW: Jerusalem und die Städte Judas, ihre Könige und ihre Obersten, um sie zur
    Wüstenei, zu einem Gegenstande des Entsetzens, des Gezisches und des Fluchs zu
    machen, wie es heute der Fall ist;
  lin-lin: Yelusalemi elongo na bingumba ya Yuda, bakonzi mpe bakalaka na yango ;
    mpo na kobebisa yango, kokomisa yango eloko ya somo, ya maseki mpe ya lisuma,
    ndenge ezali komonana sik’oyo.
  eng-LSV: Jerusalem, and the cities of Judah, || And its kings, its heads, || To
    give them to ruin, to astonishment, || To hissing, and to reviling, as [at] this
    day;
  eng-GNV: 'Euen Ierusalem, and the cities of Iudah, and the Kings thereof, and the
    princes thereof, to make them desolate, an astonishment, an hissing, and a curse,
    as appeareth this day:'
  eng-WEBSTER: To wit , Jerusalem, and the cities of Judah, and her kings, and her
    princes, to make them a desolation, an astonishment, a hissing, and a curse; as
    it is this day;
  nhw-BL: Huan altepetl Jerusalén ehuani huan nochi catli ehuani nopa altepeme tlen
    tlali Judá quiijique tlen nopa caxitl tlen icualancayo TOTECO. Huan nochi inintlanahuatijcahua
    huan inintlayacancahua quiijique. Huan ipan nopa tlatoctzi pejque para ma mocahua
    tlasosololi nopa tlalme, huan ipan pinahualistli huan tlatelchihuali. Huan quej
    nopa mocajtoque hasta ama.
  swh-ONEN: Yaani Yerusalemu na miji ya Yuda, wafalme wake na maafisa wake, kuwafanya
    magofu na kuwa kitu cha kuchukiza, cha dhihaka na laana, kama walivyo leo;
  bba-bba: Nɑ toruɑ nɑ ye Yerusɑlɛmuɡibu nɔrusiɑ, kɑ Yudɑn wusu kpuron tɔmbu kɑ ben
    sinɑmbu kɑ ben sinɑ ɑsɑkpɔbu, kpɑ Gusunɔ u wɑ u ben tem kɑm koosiɑ kpɑ wi u sɑrɔ
    mi, u biti soorɑ sere u wiɑ ko. Kpɑ bɑ n dɑ kɑ ye tɔmbu bɔ̃rusi nɡe mɛ yɑ koorɑ
    tɛ̃.
  eng-KJVCPB: to wit, Jerusalem, and the cities of Judah, and the kings thereof, and
    the princes thereof, to make them a desolation, an astonishment, a hissing, and
    a curse; as it is this day;
  luo-luo: Jerusalem kod dala duto mag Juda, ruodhi mag-gi kod jotende, mondo okethi
    kendo obed gima bwogo ji kendo gibed maonge luor kendo gima okwongʼ, mana kaka
    gin kawuono;
  meu-meu: Ierusalem bona Iuda hanuadia, bona pavapavana bona lohiana iboudiai danu;
    idia na gabu ḡaḡaena bona e vahu gabuna ai bona si-dagu bona heuduguirai ḡauna
    ai baela, ina dina ai heḡereḡerena;
  npi-ULB: अर्थात् तिनीहरू आजको दिनमा भएझैं तिनीहरूलाई विनाश, भय अनि गिल्ला र सरापको
    पात्र बनाउन यरूशलेम, यहूदाका सहरहरू, त्यसका राजाहरू र अधिकारीहरूलाई यो पिउन लगाएँ
    ।
  yor-yor: Jerusalẹmu àti àwọn ìlú Juda, àwọn ọba wọn pẹ̀lú àwọn aláṣẹ wọn, láti sọ
    wọ́n di ohun ìparun, ohun ẹ̀rù, ẹ̀sìn àti ègún, gẹ́gẹ́ bí wọ́n ti rí lónìí yìí.
  pes-OPCB: به اورشلیم و شهرهای یهودا رفتم و پادشاهان و بزرگانشان از آن جام نوشیدند؛
    برای همین، از آن روز تا به حال این شهرها ویران، مورد تمسخر، منفور و ملعون هستند.
  tgl-ULB: Jerusalem, ang mga lungsod ng Juda at ang kaniyang mga hari at mga opisyal—na
    gawin silang pagkawasak at isang bagay na nakakatakot, at isang paksa para sa
    panunutsut at pagsusumpa, nanatili silang gayon hanggang ngayon.
  hui-hui: I̱na Yarusaleme ala pialu Yuda dindiha tano maru wiaruhabi pialu kini heagobi
    agali haguane bu hearubi hearia puwa Yuda dindiore mo koore hene wilonaga i̱na
    ti waini iba ogoni nelo miru. Wali agali tara tara bu karume uruni bidago de hondowa
    ti mogo lalu gi timbuni holebira. Ani hondowa wali agali uruni tigua wali agali
    mende kagohondo ha halu howa tigua lalu, Yuda wali agali mo ko hayadagua í̠ ko
    habe, laga bulebira. Mbirale uruni áyubi ani dege bialu ka.
  mya-mya: ယု​ဒ​ဘု​ရင်​များ၊ ခေါင်း​ဆောင်​များ​နှင့်​တ​ကွ ယေ​ရု​ရှ​လင်​မြို့​နှင့်​ယု​ဒ​မြို့​ရှိ​သ​မျှ​တို့​သည်
    ရှု​မြင်​ရ​သူ​တို့​ထိတ်​လန့်​တုန်​လှုပ်​ဖွယ်​ရာ သဲ​ကန္တာ​ရ​ဖြစ်​လျက် ယင်း​တို့​၏​အ​မည်​နာ​မ
    သည်​လည်း​လူ​တို့​ကျိန်​ဆဲ​ရာ​တွင်​အ​သုံး​ပြု သည့်​စ​ကား​အ​သုံး​အ​နှုန်း​ဖြစ်​လာ​စေ​ရန်
    ထို​အ​မျက်​တော်​ရည်​ကို​သောက်​ရ​ကြ​၏။ ယ​ခု​အ​ခါ​ထို​မြို့​တို့​သည်​ယင်း​အ​တိုင်း
    ပင်​ဖြစ်​ပျက်​လျက်​ရှိ​ပေ​သည်။
  bod-N: དེའི་ནང་དུ་ཡེ་རུ་སཱ་ལེམ་དང་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་རྣམས་དང་། ཡེ་རུ་སཱ་ལེམ་གྱི་རྒྱལ་པོ་རྣམས་དང་།
    དེའི་འགོ་དཔོན་རྣམས་ཡོད་ལ། དེ་དག་གིས་གྲོང་ཁྱེར་དེ་ནི་ཞིག་རོར་ལུས་པ་དང་། འཇིགས་སུ་རུང་བ་དང་འཕྱ་དགོད་དང་དམོད་མོ་བྱེད་ཡུལ་དུ་གྱུར་ནས་དེ་རིང་གི་ཉིན་མོ་དང་འདྲ་བར་བྱས།
  sna-sna: Jerusarema namaguta eJudha, namadzimambo, namachinda aro, kuti aitwe matongo,
    chinhu chinovengwa nechinosekesa, nechinotukwa, sezvaakaita iye nhasi;
  spa-BLM: Jerusalén y las ciudades de Judá, con sus reyes y sus príncipes, para convertirlas
    en desolación, asombro, silbido y maldición, como lo es hoy;
  cac-cac: Ix vac' yuc' eb' aj Jerusalén yed' masanil eb' cajan d'a junjun chon̈ab'
    d'a yol yic Judá. Ix yuc' eb' yed' sreyal yed' yajalil, yic slajviel eb' yuuj.
    A eb' ol ilan eb', ol xiv eb', ol b'uchjoc eb', ol catab'aj eb' yuj eb', icha
    van quilan ticnaic.
  swh-ULB: Yerusalemu, miji ya Yuda, na wafalme wake, na wakuu wake, na kuwafanya
    kuwa ukiwa na kitu cha kutisha, na kuwa kitu cha kuzomewa na laana, kama ilivyo
    hata leo..
  bel-bel: Ерусалім і гарады Юдэйскія, і цароў яго і князёў яго, каб спустошыць іх
    і зрабіць жахам, пасьмешышчам і праклёнам, як і відно сёньня,
  deu-ELBBK: Jerusalem und die Städte von Juda und ihre Könige, ihre Fürsten, um sie
    zur Einöde, zum Entsetzen, zum Gezisch und zum Fluch zu machen, wie es an diesem
    Tag ist;
  mbb-OT: Impeinum ku is menge etew ziyà te Jerusalem, wey is menge etew ziyà te menge
    inged diyà te Juda, ragkes is menge hadì dan wey menge upisyal su para mezeeti
    sikandan. Igkeherati is egkeula-ula kandan; edsudien wey ebpenrewakan sikandan
    iring te nehitavù guntaan.
  mal-2015: ഇന്നുള്ളതുപോലെ ശൂന്യവും സ്തംഭനഹേതുവും പരിഹാസവിഷയവും ശാപവാക്യവുമാക്കേണ്ടതിന്നു
    യെരൂശലേമിനെയും യെഹൂദാപട്ടണങ്ങളെയും രാജാക്കന്മാരെയും
  rmc-rmc: le Jeruzalem, le foren andre Judsko, lengre kraľen the rajen, hoj len calkom
    te zňičinav. O manuša pes čudaľinena, predarana lendar a lena lengro nav sar košiben,
    avke sar oda hin dži adadžives.
  pes-OPV: یعنی به اورشلیم و شهرهای یهوداو پادشاهانش و سرورانش تا آنها را خرابی ودهشت
    و سخریه و لعنت چنانکه امروز شده است گردانم.
  ron-1924: Иерусалимулуй ши четэцилор луй Иуда, ымпэрацилор ши кэпетениилор сале,
    ка сэ ле префакэ ын дэрымэтурь, ынтр-ун пустиу, сэ-й факэ де батжокурэ ши де блестем,
    кум се веде лукрул ачеста астэзь;
  ben-OBCV: জেরুশালেম ও যিহূদার সব নগর, তার রাজাদের ও রাজকর্মচারীদের, যেন তারা আজও
    যেমন আছে, সেইরকম বিভীষিকা ও নিন্দা ও অভিশাপের পাত্র হয়;
  som-som: Yeruusaalem, iyo magaalooyinka dalka Yahuudah, iyo boqorradooda, iyo amiirradooda,
    si aan iyaga uga dhigo cidla, iyo wax laga yaabo oo lagu foodhyo, iyo inkaar,
    siday maantaba tahay,
  lat-VUC: 'Jerusalem, et civitatibus Juda, et regibus ejus, et principibus ejus,
    ut darem eos in solitudinem, et in stuporem, et in sibilum, et in maledictionem,
    sicut est dies ista:'
  eng-ASVBT: to wit, Jerusalem, and the cities of Judah, and the kings thereof, and
    the princes thereof, to make them a desolation, an astonishment, a hissing, and
    a curse, as it is this day;
  ita-1885: a Gerusalemme, ed alle città di Giuda, ed a' suoi re, ed a' suoi principi;
    per metterli in istupore, in desolazione, in zufolo, e in maledizione, come sono
    al dì d'oggi;
  eng-LXXUP: And I will set my throne in Elam, and will send forth thence king and
    rulers.
  eng-ULB: Jerusalem, the cities of Judah and her kings and officials—to turn them
    into ruins and something terrifying, and into an object for hissing and cursing,
    as they are at this present day.
  spa-VBL: a Jerusalén y a las ciudades de Judá, a sus reyes y a sus funcionarios,
    destruyéndolos de tal manera que la gente se horrorizaba de lo que les ocurría
    y se burlaba de ellos y los maldecía (y todavía hoy están así);
  fra-_FOB: A Jérusalem et aux villes de Juda, à ses rois, à ses princes, pour les
    livrer à la ruine, à la désolation, à la moquerie et à la malédiction, comme on
    le voit aujourd'hui;
  mal-mal: ഇന്നുള്ളതുപോലെ ശൂന്യവും സ്തംഭനഹേതുവും പരിഹാസവിഷയവും ശാപവാക്യവുമാക്കേണ്ടതിന്
    യെരൂശലേമിനെയും യെഹൂദാപട്ടണങ്ങളെയും രാജാക്കന്മാരെയും
  urd-GVR: Pahle Yarūshalam aur Yahūdāh ke shahroṅ ko un ke bādshāhoṅ aur buzurgoṅ
    samet ġhazab kā pyālā pīnā paṛā. Tab mulk malbe kā ḍher ban gayā jise dekh kar
    logoṅ ke roṅgṭe khaṛe ho gae. Āj tak wuh mazāq aur lānat kā nishānā hai.
  suz-BL: मिनु मुलाक्‍ती तशो खोदेंशो पा यरूसलेम नु यहूदा ङा सहर नेल्‍ल आन कली श्‍येत्‍थ
    नु मुर मबाक्‍तीके सेलो। मेकेर ङा पिप नु आन सरकार आ गेय पाइब मुर खतम दुम्‍नीम।
    मेको सहर शुक्‍शी पाइक्‍चा नु सराप पाइक्‍चा पुंइसीब दुम्‍त।
  eng-NOY: to Jerusalem and to the cities of Judah, and to the kings thereof, and
    the princes thereof, to make them a desolation, and an astonishment, and a hissing,
    and a curse; [[as it is this day.]]
  ita-1927: a Gerusalemme e alle città di Giuda, ai suoi re ed ai suoi principi, per
    abbandonarli alla rovina, alla desolazione, alla derisione, alla maledizione,
    come oggi si vede;
  ckb-ckb: بۆ ئۆرشەلیم و شارۆچکەکانی یەهودا و پاشا و پیاوە گەورەکانی، تاکو وێران بن
    و ببنە پەند و مایەی تانە و تەشەر و نەفرەت لێکردن، هەروەک ئێستا؛
  eng-BBE: Jerusalem and the towns of Judah and their kings and their princes, to
    make them a waste place, a cause of fear and surprise and a curse, as it is this
    day;
  kan-OKCV: ಯೆರೂಸಲೇಮಿಗೂ, ಯೆಹೂದದ ಪಟ್ಟಣಗಳಿಗೂ, ಅದರ ಅರಸುಗಳಿಗೂ, ಅಧಿಕಾರಿಗಳಿಗೂ ಅವರನ್ನು ಇಂದಿನ
    ಪ್ರಕಾರ ಹಾಳು ಮಾಡಿ, ಭಯಕ್ಕೂ, ಪರಿಹಾಸ್ಯಕ್ಕೂ, ಶಾಪಕ್ಕೂ ಗುರಿ ಮಾಡುವ ಹಾಗೆ ಕುಡಿಸಿದೆನು.
  tam-2017: எருசலேமுக்கும் யூதாவின் பட்டணங்களுக்கும், அதின் ராஜாக்களுக்கும், அதின்
    பிரபுக்களுக்கும், அவர்களை இந்நாளிலிருக்கிறபடி வனாந்திரமும் பாழும் இகழ்ச்சிக்குறியாகிய
    பழிபோடுதலும் சாபமுமாக்கிப்போட குடிக்கக்கொடுத்தேன்.
  spa-RV-1909: A Jerusalem, á las ciudades de Judá, y á sus reyes, y á sus príncipes,
    para ponerlos en soledad, en escarnio, y en silbo, y en maldición, como este día;
  ron-BTF: Adică, Ierusalimul și cetățile lui Iuda și pe împărații lui și pe prinții
    lui, pentru a‑i face o pustiire, o înmărmurire, o șuierare și un blestem; precum
    este în această zi;
  eng-WEBP: Jerusalem, and the cities of Judah, with its kings and its princes, to
    make them a desolation, an astonishment, a hissing, and a curse, as it is today;
  eng-FBV: To Jerusalem and the towns of Judah, its kings and officials, destroying
    them so that people were horrified at what happened to them and mocked them and
    cursed them (and they are still like this today);
  nld-1939: Jerusalem en de steden van Juda met hun koningen en magistraten, om er
    een puinhoop en een woestenij van te maken, een spot en een vloek, zoals ze op
    de dag van vandaag zijn geworden;
  nch-BL: Huan nochi cati ehuani altepet Jerusalén huan nochi cati ehuani nopa altepeme
    ten tali Judá quiique ten nopa caxit ten icualancayo TOTECO. Huan nochi inintanahuatijcahua
    huan inintayacancahua quiique. Huan ipan nopa talojtzi pejqui para mocahua tasosololi
    nopa talme, huan ipan pinahualisti huan tatelchihuali. Huan quej nopa mocajtoc
    hasta ama.
  vie-1934: cho Giê-ru-sa-lem và cho các thành của Giu-đa, cho các vua các quan trưởng
    nó, làm cho chúng nó hoang vu, gở lạ, bị chê cười, chịu rủa sả như ngày nay;
  hin-CV: येरूशलेम तथा यहूदिया के नगर, उनके राजा एवं उनके उच्चाधिकारियों को वे अवशेष,
    आतंक, उपहास तथा शाप बने रह जाएं, जैसा कि आज भी देखा जा सकता है;
  spa-BES: Jerusalén y los pueblos de Judá y sus reyes y sus príncipes, para convertirlos
    en un lugar desolado, causa de horror, burla y espanto como una maldición, como
    lo es este día;
  tdx-tdx: Ierosalaime naho o rova’ Iehodào naho o mpanjaka’eo naho o roandria’eo,
    hanoeñe fianto, halatsàñe, fikosihañe, vaho fatse; le fa ie henaneo;
  tha-KJV: คือกรุงเยรูซาเล็มและหัวเมืองแห่งยูดาห์ ทั้งบรรดากษั​ตริ​ย์และเจ้านายของเมืองนั้น
    เพื่อจะกระทำให้เป็​นที​่รกร้างและเป็​นที​่น่าตกตะลึง เป็​นที​่​เย้​ยหยันและเป็​นที​่สาปแช่งอย่างทุกวันนี้
  por-BR-2018: A Jerusalém, às cidades de Judá; e a seus reis e seus príncipes, para
    torná-los em desolação, em espanto, em assovio, e em maldição, tal como é hoje;
  deu-ELO: Jerusalem und die Städte von Juda, und ihre Könige, ihre Fürsten, um sie
    zur Einöde, zum Entsetzen, zum Gezisch und zum Fluche zu machen, wie es an diesem
    Tage ist;
  eng-WYC-2018: to Jerusalem, and to all the cities of Judah, and to the kings thereof,
    and to the princes thereof; that I should give them into wilderness, and into
    wondering, and into hissing, and into cursing, as this day is, (or yea, to make
    them into wilderness, and into wondering, and into hissing, and into cursing,
    as it is this day);
  epo-epo: al Jerusalem kaj al la urboj de Judujo, al iliaj reĝoj kaj al iliaj eminentuloj,
    por fari ilin dezertaĵo kaj ruino, mokataĵo kaj malbenataĵo, kiel tio estas nun;
  uig-PIN: — yǝni Yerusalemƣa, Yǝⱨudaning xǝⱨǝrlirigǝ, uning padixaⱨliriƣa wǝ ǝmir-xaⱨzadilirigǝ,
    yǝni ularni bügünki kündikidǝk bir harabǝ, wǝⱨimǝ, ux-ux obyekti boluxⱪa ⱨǝm lǝnǝt
    sɵzliri boluxⱪa ⱪǝdǝⱨni iqküzdüm;
  beo-beo: 'Na sia:beba:le, Yelusaleme fi amola Yuda moilai huluane ilia fi amola
    hina bagade ilia amola ouligisu dunu huluane da amoga mai. Bai Hina Gode da ilia
    soge wadela:lesili, bu hafoga:i soge agoane hamomusa: dawa:ma:ne. Amola ilia soge
    da beda:iwane fofogadigisu liligi ba:ma:ne. Amola dunu da ilia dioba:le, gagabusu
    aligimu ilegema:ne. Amola wali eso ilia mae fisili, ilia dioba:le gagabusu aligima:ne
    ilegesa.'
  tpi-OTNT: Pastaim mi go long Jerusalem na long olgeta arapela taun bilong Juda na
    long ol king na hetman bilong Juda, na mi mekim ol i dring, bilong kantri Juda
    i ken bagarap nogut tru na i stap graun nating. Na taim ol arapela manmeri i lukim
    kantri Juda, bai ol i kirap nogut tru na i pret moa yet. Na taim ol dispela manmeri
    i laik tok nogut long ol birua bilong ol yet, ol bai i tok olsem, “Yupela i ken
    bagarap olsem ol Juda i bin bagarap.” Dispela ol samting i kamap pinis.
  hau-SA: Urushalima da garuruwan Yahuda, sarakunan da fadawanta, don su mai da su
    kufai da kuma abin bantsoro da ba’a da la’ana, yadda suke a yau;
  uig-LAT: — yeni Yérusalémgha, Yehudaning sheherlirige, uning padishahlirigha we
    emir-shahzadilirige, yeni ularni bügünki kündikidek bir xarabe, wehime, ush-ush
    obyékti bolushqa hem lenet sözliri bolushqa qedehni ichküzdüm;
  nde-nde: IJerusalema lamadolobho akoJuda, amakhosi akhona kanye lezikhulu, ukubenza
    babe yincithakalo lento eyesabekayo yokuklolodelwa lokuqalekiswa, njengoba benjalo
    lamhla;
  ton-ton: Ko Selūsalema, mo e ngaahi kolo ʻo Siuta, pea mo hono ngaahi tuʻi, pea
    mo hono houʻeiki ke ngaohi ʻakinautolu ko e fakaʻauha, ko e ofoʻanga, ko e manukiʻanga,
    pea ko e malaʻia; ʻo hangē ko ia kuo hoko he ʻaho ni.
  ces-1613: Jeruzalémské i města země Judské, a krále její i knížata její, abych je
    oddal v pustinu a v zpuštění, na odivu, i k proklínání tohoto dnešního dne,
  eng-WMB: Jerusalem, and the cities of Judah, with its kings and its princes, to
    make them a desolation, an astonishment, a hissing, and a curse, as it is today;
  tam-TCV: எருசலேமுக்கும், யூதாவின் பட்டணங்களுக்கும், அதன் அரசர்களுக்கும், அதிகாரிகளுக்கும்
    அதைக் குடிக்கக் கொடுத்தேன். இன்று அவர்கள் இருக்கிறது போலவே அவர்களைப் பாழாக்கவும்,
    வெறுப்புக்கும், பழிப்புக்கும், சாபத்திற்கும் உள்ளாக்கவுமே இப்படிக் குடிக்கக் கொடுத்தேன்.
  ceb-ULB: sa Jerusalem, sa mga siyudad sa Juda, sa mga hari niini, ug sa mga opisyal—aron
    malaglag sila ug kahadlokan, ug biaybiayon ug tinunglo, sama sa nahitabo kanila
    sa kasamtangang panahon.
  pol-UBG: Jerozolimę i miasta ziemi Judy, jej królów i książąt, aby uczynić ich przedmiotem
    spustoszenia, zdumienia, świstania i przekleństwa, jak to jest dzisiaj;
  urd-GVU: پہلے یروشلم اور یہوداہ کے شہروں کو اُن کے بادشاہوں اور بزرگوں سمیت غضب
    کا پیالہ پینا پڑا۔ تب ملک ملبے کا ڈھیر بن گیا جسے دیکھ کر لوگوں کے رونگٹے کھڑے
    ہو گئے۔ آج تک وہ مذاق اور لعنت کا نشانہ ہے۔
  deu-1912: nämlich Jerusalem, den Städten Juda's, ihren Königen und Fürsten, daß
    sie wüst und zerstört liegen und ein Spott und Fluch sein sollen, wie es denn
    heutigestages steht;
  kan-2017: ಅದನ್ನು ಯೆರೂಸಲೇಮಿಗೂ, ಯೆಹೂದದ ಪಟ್ಟಣಗಳಿಗೂ, ಅರಸರಿಗೂ ಮತ್ತು ಪ್ರಧಾನರಿಗೂ ಕುಡಿಸಿದೆನು.
    ಇದರಿಂದ ಅವರು ಹಾಳಾಗಿ ಪರಿಹಾಸ್ಯಕ್ಕೂ ಮತ್ತು ಶಾಪಕ್ಕೂ ಗುರಿಯಾಗುವುದಕ್ಕೆ ಆಸ್ಪದವಾಯಿತು.
  yap-yap: Jerusalem nge urngin e yochi binaw nu Judah, nib mu’un e pi pilung nge
    pi tayugang’ ngay, e ni pagrad ngar unumed e n’en bay riy, ke gafgow ya’arad,
    ni kari kireb nra gin owchey ngay, ni aram e bayi yog e girdi’ fithingrad ni kemang
    ba yaba’ — ni k’aram rogon ke mada’ ko chiney.
  hlt-MCSB: Tahae khohnin kah bangla Jerusalem neh Judah khopuei rhoek khaw, a manghai
    rhoek neh a mangpa rhoek khaw, amih te imrhong la, imsuep la, thuithetnah la,
    rhunkhuennah la khueh ham,
  mdy-ETH: ዬሩሳላሜ ዴሮንታ ዪሁዳ ካታሞ ዴሮንታ ፔኤኮ ካኣቶንታ ቢታንታ ዒንጊንቴ ዓሶንታ ዎላ ዬያ ዑዦ ዓንጎይዳ ዓኣ ዑዣፓ
    ዑሽኬኔ፤ ዬያይዳፓ ዔቄያና ዬንሢ ቤዛ ዛጊም ዒጊቻያ፥ ዓሲ ናንጉዋ ዳውሌ፤ ጊንሣ ሃሣ ዓሲ ጫሺ ጫሽካያና ጋዳማ ጋዳንቃ ቤሲ
    ማዓንዳኔ።
  twi-ASANTE: Yerusalem ne Yuda nkuro, nʼahemfo ne ne nnwumayɛfoɔ sɛ wɔnyɛ asɛedeɛ,
    ahodwiredeɛ, fɛdideɛ ne nnome, sɛdeɛ wɔteɛ ɛnnɛ da yi,
  eng-WEBU: Jerusalem, and the cities of Judah, with its kings and its princes, to
    make them a desolation, an astonishment, a hissing, and a curse, as it is today;
  wal-wal: Hachchi hanidoogaadankka eta ubbaa bashshanne dagama, cashshanne qanggetta
    oottana mala, Yerusalaamenne Yihudaa katamata, a kawotanne a halaqata ubbaa ushshaas.
  spa-PDDPT: A Jerusalén, a las ciudades de Judá, a sus reyes y sus magistrados para
    convertirlos en desolación, en horror, en burla y en maldición, como están hasta
    hoy,
  gun-gun: Jerusalém, Judá regua tetã ikuai va'e, ha'e pygua huvixa kuery ha'e hembiguai
    yvatekueve pe, ha'e kuery yvy opyta aguã ombovaipa pyre nhomondyipaarã, ojojai
    reipy ha'e ayvu vaipy opyta aguã, aỹ jaexaa rami;
  ilo-ULB: Ti Jerusalem, ti siudad ti Juda ken dagiti ari ken opisialna—tapno madadael
    dagitoy ken agbalin a maysa a banag a nakabutbuteng, ken maysa a banag a saksakuntipan
    ken maaramat iti panangilunod, a kas iti daytoy agdama nga aldaw.
  kpg-kpg: Jerusalem mo nia dama waahale huogodoo o Judah, mo nadau king mo nia dagi
    digaula guu hai gi inu i di ibu waini deelaa, bolo nia waahale aalaa gi mooho
    gii hai di anggowaa, di gowaa e mmaadagu ai, ge haga homouli ang gi digau ala
    gaa mmada ginai, mo nia daangada ga hai hegau gi nia ingoo digaula e hai di mee
    haga halauwa, gei deelaa di mee e hai go digaula gaa dae mai loo gi dangi nei.
  uig-ARA: ــ يەنى يېرۇسالېمغا، يەھۇدانىڭ شەھەرلىرىگە، ئۇنىڭ پادىشاھلىرىغا ۋە ئەمىر-شاھزادىلىرىگە،
    يەنى ئۇلارنى بۈگۈنكى كۈندىكىدەك بىر خارابە، ۋەھىمە، ئۇش-ئۇش ئوبيېكتى بولۇشقا ھەم
    لەنەت سۆزلىرى بولۇشقا قەدەھنى ئىچكۈزدۈم؛
  sus-sus: N bara a masen Darisalamu nun Yudaya taae kui, e xa mangɛe nun kuntigie
    bɛ. Mixie dɛ fama nɛ ixarade e xa gbaloe sɔtɔxie xa fe ra, e fa yo e ma, e e danka
    alɔ a rabafe ki naxɛ to lɔxɔɛ.
  pon-2006: Serusalem oh kisin kahnimw koaros en Suda, iangahki ar nanmwarki kan oh
    kaun akan, ahpw nimala dahl en waino, pwe kahnimw ko en wiahla sahpwtehn ehu,
    wasa kamasepwehk oh kapwuriamwei ong aramas me pahn kilang, oh aramas en kin doadoahngki
    adarail kan mehn keria—nin duwen me wiewiawi kohdo lel rahnwet.
  ksd-ksd: Ierusalem, ma ra umana pia na pal Iuda, ma ra umana king tana, ma ra umana
    luluai tana, upi diat a lingling, ma upi diat a magit na kinaian, ma ra magit
    di vuake, ma ra bilak na magit; ma gori i tar damana;
  tur-YTC: Yeruşalem ve Yahuda kentlerine, krallarına ve beylerine, onları bugün olduğu
    gibi bir harabe, şaşılacak, ıslık çalınacak şey ve lanetlik yapmak için;
  grc-BRENT: Καὶ θήσω τὸν θρόνον μου ἐν Αἰλὰμ, καὶ ἐξαποστελῶ ἐκεῖθεν βασιλέα καὶ
    μεγιστᾶνας.
  ind-AYT: Yerusalem dan kota-kota Yehuda, raja-rajanya dan pegawai-pegawainya, untuk
    membuat mereka menjadi suatu reruntuhan, suatu helaan napas, suatu desisan dan
    suatu kutuk, seperti pada hari ini.
  nya-nya: Anandituma ku Yerusalemu ndi ku mizinda ya Yuda, kwa mafumu ake ndi nduna
    zake kuti ndikawasandutse ngati bwinja ndi chinthu chochititsa mantha ndi chonyozeka
    ndiponso chotembereredwa, monga mmene alili lero lino.
  hrv-hrv: Jeruzalem i gradove judejske s njihovim kraljevima i knezovima, neka budu
    razvalina, pustoš, ruglo i prokletstvo, kao što su i danas;
  mps-mps: Hasia bolo ena te Jerusalemba pelama, te Juda tigidali taunba me peyu,
    teking dabeba me tobolu bidi dabe dali pali, te augwaligoąį tumainogo yali,
    te tǫ kantri Juda mu dolama, te tǫolo mu tama elalumainogo yaibao. Te gasa Israel
    haniisąwai we bidigo te kantri tǫ Juda sulama, te augwalidwai midigi mu selama,
    te wi umabo yaibao. Tama te webidi dabego augwa boi dabeba dwai i ola mabo po
    wabosogo, augwa te tama po waibao, “Dage te Juda dabe dolalitiwai yagameo,” te
    sę dabe pedelai dao.
  tpi-tpi: Pastaim mi go long Jerusalem na long olgeta arapela taun bilong Juda na
    long ol king na hetman bilong Juda, na mi mekim ol i dring, bilong kantri Juda
    i ken bagarap nogut tru na i stap graun nating. Na taim ol arapela manmeri i lukim
    kantri Juda, bai ol i kirap nogut tru na i pret moa yet. Na taim ol dispela manmeri
    i laik tok nogut long ol birua bilong ol yet, ol bai i tok olsem, “Yupela i ken
    bagarap olsem ol Juda i bin bagarap.” Dispela ol samting i kamap pinis.
  dan-1931: Jerusalem og Judas Byer og dets Konger og Fyrster, for at gøre dem til
    Ørk og Øde, til Spot og til et Forbandelsens Tegn, som det er på denne Dag;
  vie-OVCB: Tôi đến Giê-ru-sa-lem và các thành Giu-đa, các vua và các quan tướng đều
    phải uống chén đó. Từ đó đến nay, chúng phải chịu sự tàn phá và đổ nát, chúng
    trở thành đối tượng cho người ta khinh khi và chê cười.
  guj-2017: એટલે યરુશાલેમને તથા યહૂદિયાનાં નગરોને, તેઓના રાજાઓને તથા તેઓના અધિકારીઓને
    મેં તે પાયો પરિણામે આજની જેમ તેઓ ઉજ્જડ થઈને વિસ્મય, ધિક્કાર પામેલા તથા શાપરૂપ
    થાય.
  pon-2006A: Serusalem oh kisin kahnimw koaros en Suda, iangahki ar nanmwarki kan
    oh kaun akan, ahpw nimala dahl en waino, pwe kahnimw ko en wiahla sahpwtehn ehu,
    wasa kamasepwehk oh kapwuriamwei ong aramas me pahn kilang, oh aramas en kin doadoahngki
    adarail kan mehn keria—nin duwen me wiewiawi kohdo lel rahnwet.
  por-BRBSL: Jerusalém, e as cidades de Judá, com seus reis e seus príncipes, para
    torná-las uma desolação, um espanto, um assobio e uma maldição, como é hoje;
  cth-cth: Hotnaw teh hetnaw hah doeh. Jerusalem hoi Judah khopui, haw e siangpahrangnaw
    hoi kahrawikungnaw, raphoenae hoi kângairu hane hoi lawkthoe hoi thoebonae lah
    ao nahanelah, atu e a nuencangnaw hah,
  twi-twi: Yerusalem ne Yuda nkurow, nʼahemfo ne ne nnwumayɛfo sɛ wɔnyɛ ɔsɛe, aninyanne,
    animɔharefo ne nnome, sɛnea wɔte nnɛ da yi.
  hlt-hlt: Tahae khohnin kah bangla Jerusalem neh Judah khopuei rhoek khaw, a manghai
    rhoek neh a mangpa rhoek khaw, amih te imrhong la, imsuep la, thuithetnah la,
    rhunkhuennah la khueh ham,
  tbz-SIM: kɛ́túótɛ́ Sedisɑdɛmmu nɛ̀ Sudɑɑ bɛ kó yɛhɛkɛ̀ nɛ̀ yɛ kó bɛkpɑ̀ɑ̀tìbɛ̀ nɛ̀
    yɛ kó bɛtũ̀mbɛ̀ kɛ bɛ̀ pɔ̀ntɛ kɛ́ bɛ̀ cɔ́u, kɛ̀ bɛ tenkɛ̀ɛ nɑɑ́ ntidobontì, kɛ̀
    bɛnìtìbɛ̀ɛ dɛ̀ yɑ̀ kɛ̀ dɛ̀ bɛ̀ di kɛ̀ bɛ̀ mmɑ́ɑ̀rì bɛ yɔ. Mɛyɛi mmɛ̀ɛ̀ bɛ̀ do
    mɛ kpɛ́í, di mɛ nwùó nkɛ̀ dɛ dòmmɛ̀ yíe.
  msy-2020: Kɨ faragha ghua Jerusalem ko Judan nguibar igharaziba, ko atriviba, ko
    Judan gumazir dapaniba, kɨ me gamizɨ, me wainɨn dɨpar kam ame. Egha Judan atrivim
    ko gumazir dapaniba bar ikuvizɨ, nguazir kam pura nguazir kɨnimɨn oto. Ezɨ gumazamizir
    igharaziba Judan kantrin gara, akɨrim ragha me gasa dɨbovir akabar me mɨgɨa, bar
    dɨgavir kuram gamua, puvɨram atiati. Egha gumazamizir kaba akar kurabar uari uan
    apanibav kɨmasa, kamaghɨn me mɨgei, “Ia Judaba ikuvizɨ moghɨn ia ikuvigham.” Bizir
    kaba datɨrɨghɨn bar moghɨra otivigha gɨfa.
  azb-azb: 'Kasadan bunlar içdi: indiki kimi viranəliyə, dəhşətə, rişxənd hədəfinə
    və lənətə düçar olsunlar deyə Yerusəlim əhalisi, Yəhuda şəhərləri, padşahları
    və başçıları,'
  eng-DBY: Jerusalem, and the cities of Judah, and the kings thereof, and the princes
    thereof, to make them a waste, an astonishment, a hissing, and a curse, as it
    is this day;
  hin-2017: अर्थात् यरूशलेम और यहूदा के नगरों के निवासियों को, और उनके राजाओं और हाकिमों
    को पिलाया, ताकि उनका देश उजाड़ हो जाए और लोग ताली बजाएँ, और उसकी उपमा देकर श्राप
    दिया करें; जैसा आजकल होता है।
  wol-KYG: Ma nàndal waa Yerusalem ak dëkki Yuda ak seeni buur ak seeni kàngam ngir
    gental fépp, muy ndànd-foyfoy bu ñuy muslu, di ko móoloo ba sunu jonni yàllay
    tey.
  eng-YLT: Jerusalem, and the cities of Judah, And its kings, its heads, To give them
    to waste, to astonishment, To hissing, and to reviling, as [at] this day.
  eng-WYC-2017: to Jerusalem, and to all the cities of Judah, and to the kings thereof,
    and to the princes thereof; that I should give them into wilderness, and into
    wondering, and into hissing, and into cursing, as this day is;
  eng-WMBB: Jerusalem, and the cities of Judah, with its kings and its princes, to
    make them a desolation, an astonishment, a hissing, and a curse, as it is today;
  urd-GVH: पहले यरूशलम और यहूदाह के शहरों को उनके बादशाहों और बुज़ुर्गों समेत ग़ज़ब
    का प्याला पीना पड़ा। तब मुल्क मलबे का ढेर बन गया जिसे देखकर लोगों के रोंगटे खड़े
    हो गए। आज तक वह मज़ाक़ और लानत का निशाना है।
  rug-rug: Pa Zerusalema meke sari vasileana pa Ziuda meke sari na dia baṉara, na
    koimata, pude vata evaṉa ni na tinahuara meke na tiṉitoṉa variva matagutu meke
    variva hegere meke na lineveleve, gua sapu kamo koa rini kamahire.
  gaz-gaz: Kunis akka Yerusaalemii fi magaalaawwan Yihuudaa, mootonnii fi qondaaltonni
    ishee akkuma harʼa taʼanii jiran kana barbadeeffamanii waan salphinaa, waan tuffiitii
    fi waan abaarsaa taʼaniifii dha;
  fra-LSG: A Jérusalem et aux villes de Juda, A ses rois et à ses chefs, Pour en faire
    une ruine, Un objet de désolation, de moquerie et de malédiction, Comme cela se
    voit aujourd’hui;
  yal-yal: N na a so Yerusalɛn nun Yuda taane muxune yii, a mangane nun a kuntigine,
    alogo mɛnne xa findi yire kalaxine ra, muxune kabɛma naxanye ma, e kolin e ma,
    e yi a danga alo a kii naxan yi to.
  haw-1868: Ia Ierusalema hoi, a i na kulanakauhale o Iuda, a i kona poe alii, a i
    kona poe kaukaualii, e haawi hoi ia lakou no ka hooneoneoia, i mea e pilihua ai,
    a i mea hoowahawaha, a i mea e poino ai, e like me ia i keia la;
  arb-NAV: أُورُشَلِيمَ وَمُدُنَ يَهُوذَا وَمُلُوكَهَا وَعُظَمَاءَهَا، لأَجْعَلَهَا
    قَفْراً خَرَاباً وَمَثَارَ صَفِيرٍ وَلَعْنَةٍ إِلَى هَذَا الْيَوْمِ.
  ewe-ewe: Ame siwo noe la woe nye Yerusalem nɔlawo, Yuda ƒe duwo, woƒe fiawo kple
    woƒe dumegãwo, be woagblẽ wo dome eye woazu ŋɔdzinu, fewuɖunu kple fiƒodenu abe
    ale si wole egbea ene.
  eng-LEE: Jerusalem, and the cities of Judah, and its kings, and its princes, to
    make them a ruin, an astonishment, a derision, and a curse; as it is this day;
  asm-FB: অৰ্থাৎ আজিৰ দৰেই, তেওঁলোকক ধ্বংসস্থান, আচৰিত, ইচ্ ইচ্, আৰু শাওৰ বিষয় কৰিবলৈ
    যিৰূচালেমক, যিহূদাৰ নগৰবোৰক তাৰ ৰজাসকলক, আৰু তাৰ প্ৰধান লোকসকলক পান কৰোৱালোঁ।
  sus-A: ﭑ بَرَ عَ مَسٍن دَرِ سَلَمُ نُن يُدَيَ تَايٍ كُي، عٍ شَ مَنفّيٍ نُن كُنتِفِيٍ
    بّ. مِشِيٍ دّ قَمَ نّ عِشَرَدٍ عٍ شَ فبَلٌي سْتْشِيٍ شَ قٍ رَ، عٍ قَ يٌ عٍ مَ،
    عٍ عٍ دَنكَ عَلْ عَ رَبَقٍ كِ نَشّ تٌ لْشْي.
  fra-SBL: Jérusalem et les villes de Juda, avec ses rois et ses chefs, pour en faire
    une désolation, un objet d'étonnement, de sifflement et de malédiction, comme
    il en existe aujourd'hui ;
  hbo-hbo: אֶת־יְרוּשָׁלַ֙͏ִם֙ וְאֶת־עָרֵ֣י יְהוּדָ֔ה וְאֶת־מְלָכֶ֖יהָ אֶת־שָׂרֶ֑יהָ
    לָתֵ֨ת אֹתָ֜ם לְחָרְבָּ֧ה לְשַׁמָּ֛ה לִשְׁרֵקָ֥ה וְלִקְלָלָ֖ה כַּיֹּ֥ום הַזֶּֽה׃
  kik-kik: itũũra rĩa Jerusalemu na matũũra ma Juda, na athamaki akuo na anene akuo,
    nĩguo manangĩke, na matuĩke ta kĩndũ kĩrĩ magigi na gĩa kũmeneka, o na kĩndũ kĩgwatĩtwo
    nĩ kĩrumi, ta ũrĩa matariĩ ũmũthĩ;
  fra-NCL: à Jérusalem et aux villes de Juda, à ses rois, à ses princes, pour en faire
    une solitude, une désolation, un objet de moquerie et de malédiction, comme cela
    se voit aujourd’hui ;
  cek-AK: ka naeksak ih kaminawk loe Jerusalem hoi Judah vangpuinawk hoiah kamtong,
    vaihniah kaom hmuen baktiah, Judah siangpahrangnawk hoi ukkung angraengnawk loe
    palungsethaih, dawnraihaih, paciip paaahaih, tangoenghaih hoiah ohsak;
  cuk-cuk: 'We-dulemar an ogobsad: Jerusalén-dulemar, Judá-dulemar, Judá-e-reymar,
    bela e-dummagan an ogobsad, adi, obelogegar. E-neggweburmala, akwabi ambikusmalad,
    egi-dodolegedga gusmalad, degi, ukabsalegega an imaksad, igi emi-ibagi amba deyob
    daklege.'
  uig-CYR: — йәни Йерусалимға, Йәһуданиң шәһәрлиригә, униң падишалириға вә әмир-шаһзадилиригә,
    йәни уларни бүгүнки күндикидәк бир харабә, вәһимә, уш-уш объекти болушқа һәм ләнәт
    сөзлири болушқа қәдәһни ичкүздүм;
  tel-2017: వాళ్ళు ఈ రోజు ఉన్నట్టుగా అసహ్యకారణంగా, అపహాస్యంగా ఎప్పటికి పాడుగా ఉండడానికి
    యెరూషలేముకూ యూదా పట్టణాలకూ దాని గొప్ప రాజులకూ దాని అధిపతులకూ తాగించాను.
  hat-BSA: Jérusalem ak vil Juda yo, wa pa li yo ak prens li yo, pou fè yo vin detwi
    nèt, yon gwo laperèz, yon objè k ap fè moun sifle anlè kon koulèv, yon madichon,
    jis jan sa ye jodi a;
  kos-kos: Jerusalem ac siti nukewa lun Judah, weang tokosra ac mwet kol we, elos
    nim kac, na in pacl sac me nwe misenge acn inge ekla acn mwesisla — sie mwe lut
    ac mwe aksangeng, ac mwet uh orekmakin inelos in mwe selnga.
  hbo-WLC: אֶת־יְרוּשָׁלִַ֙ם֙ וְאֶת־עָרֵ֣י יְהוּדָ֔ה וְאֶת־מְלָכֶ֖יהָ אֶת־שָׂרֶ֑יהָ
    לָתֵ֨ת אֹתָ֜ם לְחָרְבָּ֧ה לְשַׁמָּ֛ה לִשְׁרֵקָ֥ה וְלִקְלָלָ֖ה כַּיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Jerusalem na obodo Juda niile, na ndị eze ha, na ndịisi ọchịchị ha, si
    nʼiko ahụ ṅụrụ ihe dị nʼime ya, nʼihi ime ka e bibie ha, ka ha ghọọ ihe iju anya,
    na ihe nkọcha, na ihe a bụrụ ọnụ, dịka ha dị taa.
  ory-ory: ଅର୍ଥାତ୍‍, ଆଜିର ତୁଲ୍ୟ ଉତ୍ସନ୍ନ ସ୍ଥାନ ଓ ବିସ୍ମୟର, ଆଉ ଶୀସ୍‍ ଶବ୍ଦର ଓ ଅଭିଶାପର
    ବିଷୟ ହେବା ନିମନ୍ତେ ଯିରୂଶାଲମକୁ, ଯିହୁଦାର ନଗରସମୂହକୁ, ଆଉ ତହିଁର ରାଜା ଓ ଅଧିପତିମାନଙ୍କୁ
    ପାନ କରାଇଲି।
  chk-chk: Üa aünü ngeni Jerusalem me ekewe telinimwen Juta, ngeni ar kewe king me
    nöür kewe nöüwis, pwe ekewe leni repwe wiliti eu leni mi ta o pöön, aramas repwe
    rükö rer, repwe turunufaseer o eäniir kapasen ottek, usun a chüen fis tori ei
    fansoun.
  rop-rop: Jerusalem en ola taun blanga Juda en garram olabat king en lidamob, bin
    dringgim brom det kap, en olabat bin jidan jis laiga draiwan deset pleis. Olabat
    bin jidan brabli nogudwan, wulijim ola najalot pipul bin yusumbat olabat neim
    nogudbalawei, en olabat stil dumbat tudei.
  ukr-1871: Ерусалим і городи Юдині, царів їх і князїв їх, щоб їх спустошити, й учинити
    страховищем, посьміхом і прокляттєм, як оце воно вже тепер почалося сповняти,
  deu-1951: nämlich Jerusalem und die Städte Judas, ihre Könige und ihre Fürsten,
    um sie zur Einöde, zum Entsetzen, zum Gespött und zum Fluch zu machen, wie sie
    es heute sind;
  eng-JPS: Jerusalem, and the cities of Judah, and the kings thereof, and the princes
    thereof, to make them an appalment, an astonishment, a hissing, and a curse; as
    it is this day;
  srp-1865: Jerusalim i gradove Judine i careve njegove i knezove njegove, da budu
    pustoš i èudo i potsmijeh i uklin, kao što je danas,
  lug-lug: Yerusaalemi n’ebibuga bya Yuda, ne bakabaka baabyo n’abakungu basaanewo
    era bafuuke ekintu eky’entiisa n’okuzikirira, n’okusekererwa n’ekikolimo nga bwe
    bali kaakano.
  heb-heb: את ירושלם ואת ערי יהודה ואת מלכיה את שריה לתת אתם לחרבה לשמה לשרקה ולקללה
    כיום הזה׃
  ben-IRV: তারা এই এই যিরূশালেম, যিহূদার শহরগুলি এবং তার রাজা ও রাজকর্মচারী যেন তারা
    ধ্বংস ও আতঙ্কজনক হয়, শিশ দেওয়ার পাত্র ও অভিশপ্ত হবে, যেমন তাদের আজকের দিনের
    র মত।
  pan-pan: ਅਰਥਾਤ ਯਰੂਸ਼ਲਮ ਨੂੰ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰਾਂ ਨੂੰ ਅਤੇ ਉਸ ਦੇ ਰਾਜਿਆਂ ਅਤੇ ਉਸ ਦੇ
    ਸਰਦਾਰਾਂ ਨੂੰ, ਭਈ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਇੱਕ ਵਿਰਾਨਾ ਹੌਲ, ਨੱਕ ਚੜਾਉਣ ਦਾ ਕਾਰਨ ਅਤੇ ਸਰਾਪ ਬਣਾਵਾਂ
    ਜਿਵੇਂ ਅੱਜ ਦੇ ਦਿਨ ਹਨ
  mya-JVB: ထိုလူမျိုးများဟူမူကား၊ ယနေ့ ရှိသည်အတိုင်း လူဆိတ်ညံ ရာ၊ အံ့ဩဘွယ်ရာ၊ ကဲ့ရဲ့
    သံကိုကြားရာ၊ ကျိန်ဆဲ ရာဖြစ် စေခြင်းငှါ ၊ သောက်ရသောယေရုရှလင် မြို့သူ၊ ယုဒ ပြည်
    သား၊ ယုဒရှင် ဘုရင်များ၊ မှူးမတ် များ၊
  tbg-tbg: Te avuniqamake vi kaapura vare vuru Ieruharemiqi vaukave, ekaa Iutaa vatukanavuqi
    vaukave, vika avuhainaukave vika qiata vaiintive nimuramanta vika vi kaapuraqihai
    nora. Vika anomake qoraiqamavi vaimanta vo vatanaaka vika taveha, ravukuvi naaraihiha
    huviqorave tivakeha vikara vaaquqama vuate tiate ti, te vi kaapura vika nimunara.
  hmo-hmo: Ierusalema bona Iuda hanuadia, bona edia king taudia bona lohia taudia
    ese inai uaina idia inua, vadaeni ia ese gabu dikana, anina lasi tano, hoa mai
    gari bada gabuna idia ia halaoa, taunimanima ese do idia kirikirilaia, bona hereva
    dika henia totona, hari inai dina dekenai idia karaia noho hegeregerena.
  urd-urd: या'नी येरूशलेम और यहूदाह के शहरों को और उसके बादशाहों और हाकिम को, ताकि
    वह बर्बाद हों और हैरानी और सुस्कार और ला'नत का ज़रिया' ठहरें, जैसे अब हैं;
  rus-SYN: Иерусалим и города Иудейские, и царей его и князей его, чтоб опустошить
    их и сделать ужасом, посмеянием и проклятием, как и видно ныне,
  bqc-SIM: À ma zĩ Yelusalɛũ ń Yuda wɛ̃́lɛↄ ń ń kíaↄ ń ń gbãadeↄwa, kɛ́
    aa gↄ̃ bɛzia ũ, sↄ̃kɛ̃ngu pↄ́ ũ, láanipↄ ũ, gbɛ̃́kabↄ ũ, lá a ku gbãɛwa.
  tcz-CHONGTHU: Keima Jerusalem leh Judah gamsunga khopi dang jousea kachen, lengho
    leh leng chapate jouse jong, hiche khon’a chun adonsoh tauve. Hiche nikho’a pat
    tunia hitia keohel’a, datmo umleuva, chule gaosap chang dingin,
  mar-mar: यरूशलेम, यहूदा शहर आणि तिच्यातील राजे आणि नेते यांना मी तो प्याला दिला,
    म्हणजे वैराण, विस्मय व वाळवंट, आणि फुत्कार व शाप असे होतील.
  qub-qub: Jerusalencho tiyajcunata, Judächo caycaj siudäcunachöpis llapan raynincunatawan
    mandajnincunatawan-cama upuchirä. Chaynöpami paycunapa wasincunapis ricacuran
    ragällan, manchariypaj llaquicuypaj, pï-maypis ricacunanpaj, asipänanpaj. Canancamapis
    chayno maldisyunädumi carcaycan.
  bqp-bqp: Nɑ toruɑ nɑ ye Yerusɑlɛmugibu nɔrusiɑ, kɑ Yudɑn wusu kpuron tɔmbu kɑ ben
    sinɑmbu kɑ ben sinɑ ɑsɑkpɔbu, kpɑ Gusunɔ u wɑ u ben tem kɑm koosiɑ kpɑ wi u sɑrɔ
    mi, u biti soorɑ sere u wiɑ ko. Kpɑ bɑ n dɑ kɑ ye tɔmbu bɔ̃rusi nge mɛ yɑ koorɑ
    tɛ̃.
  hat-hat: Mwen fè moun lavil Jerizalèm ak moun lavil Jida yo bwè ladan l' ansanm
    ak wa yo, chèf yo, pou lavil yo ka tounen mazi, yon dezè pou moun mete men nan
    tèt lè yo wè sa, pou moun sèvi ak non yo pou bay madichon, jan y'ap fè l' jouk
    koulye a.
  eng-BSB: to make them a ruin, an object of horror and contempt and cursing, as they
    are to this day—Jerusalem and the cities of Judah, its kings and officials;
  eng-WEBPB: Jerusalem, and the cities of Judah, with its kings and its princes, to
    make them a desolation, an astonishment, a hissing, and a curse, as it is today;
  kbq-kbq: Hagi ese'ma agafa hu'noana Jerusalemi kuma'ene Juda mopafima me'nea kumatamimpi
    vu'na kini vahe'ene eri'za vahe'zamine ome zamuge'za ana kapufinti waini tina
    ne'naze. Ana'ma hazageno'a kumazmimo'a havizantfa huno me'nege'za, vahe'mo'za
    antri nehu'za kiza zokago ke hunezmante'za, vahe'ma sifnama huzmante'nakura e'ima
    hazaza huta sifnafi maniho hu'za nehaze. E'i ana zamo'a meninena meno eno ama
    knarera ehanati'ne.
  nhe-BL: Huan altepetl Jerusalén ehuani huan nochi tlen ehuani nopa altepetini tlen
    tlali Judá quiijique tlen nopa caxitl tlen icualancayo TOTECO. Huan nochi inintlanahuatijcahua
    huan inintlayacancahua quiique. Huan ipan nopa tlalochtli pejque para ma mocahua
    xolejtoque nopa tlaltini, huan ipan pinahualistli huan tlatelchihuali. Huan queja
    nopa mocajtoque hasta ama.
  gub-BL: Teko Zeruzarez pe har wà, Zuta ywy rehe har wà no, wanuwihawete wà, wanuwihaw
    wà no, paw rupi u'u wà. I'u re waiwy uzeapo ywyxiguhu romo. — Iaiw, i'i teko hexak
    mehe wà. Ukyzeahy hexak mehe wà. Ze'egaiw purehe imono mehe teko umume'u a'e ma'e
    her wà. Ko 'ar rehe nezewe hekon a'e no.
  eng-DRA: 'To wit, Jerusalem, and the cities of Juda, and the kings thereof, and
    the princes thereof: to make them a desolation, and an astonishment, and a hissing,
    and a curse, as it is at this day.'
