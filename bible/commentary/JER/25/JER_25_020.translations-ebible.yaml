verse: JER.025.020
translations:
  mal-C: അവിടെയുള്ള എല്ലാ വിദേശജനതകളെയും കുടിപ്പിച്ചു; ഊസ് ദേശത്തിലെ സകലരാജാക്കന്മാരെയും
    അസ്കലോൻ, ഗസ്സാ, എക്രോൻ എന്നീ ഫെലിസ്ത്യദേശങ്ങളിലെ എല്ലാ രാജാക്കന്മാരെയും, അശ്ദോദിൽ
    ശേഷിക്കുന്ന ജനത്തെയും കുടിപ്പിച്ചു;
  deu-TKW: und das ganze Ereb; ferner alle Könige des Landes Uz und alle Könige des
    Philisterlands, nämlich Askalon und Gaza und Ekron und den Überrest von Asdod;
  lin-lin: bapaya nyonso oyo bavandaka kuna, bakonzi nyonso ya mokili ya Utsi ; bakonzi
    nyonso ya mokili ya Filisitia, ya Ashikeloni, ya Gaza, ya Ekroni mpe ya bato oyo
    batikalaki na Asidodi ;
  eng-LSV: And all the mixed people, || And all the kings of the land of Uz, || And
    all the kings of the land of the Philistines, || And Ashkelon, and Gaza, and Ekron,
    || And the remnant of Ashdod,
  eng-GNV: 'And all sortes of people, and all the Kings of the lande of Vz: and all
    the Kings of the lande of the Philistims, and Ashkelon, and Azzah, and Ekron,
    and the remnant of Ashdod:'
  eng-WEBSTER: And all the mingled people, and all the kings of the land of Uz, and
    all the kings of the land of the Philistines, and Ashkelon, and Azzah, and Ekron,
    and the remnant of Ashdod,
  nhw-BL: quiijique tlen icualancayo TOTECO ininhuaya nopa seyoc tlali ehuani catli
    itztoyaj nopona. Nojquiya quiijique nopa tlanahuatiani tlen tlali Uz huan nopa
    tlanahuatiani tlen nopa tlalme campa itztoque nopa filisteos ipan nopa altepeme
    Ascalón, Gaza, Ecrón huan nopa masehualme catli noja mocajtoyaj ipan altepetl
    Asdod.
  swh-ONEN: pia wageni wote walioko huko; wafalme wote wa nchi ya Usi; wafalme wote
    wa Wafilisti (wale wa Ashkeloni, Gaza, Ekroni na watu walioachwa huko Ashdodi);
  bba-bba: kɑ bwese tuku ni nu wɑ̃ɑ Eɡibitiɔ, kɑ Usɑn sinɑmbu, kɑ Filisitibɑn sinɑmbu,
    beyɑ Asikɑloniɡii, kɑ Gɑsɑɡii, kɑ Ekoroniɡii, kɑ sere be bɑ mɑɑ tie Asidɔduɔ,
    ben sunɔ,
  eng-KJVCPB: 'and all the mingled people, and all the kings of the land of Uz, and
    all the kings of the land of the Philistines, and Ashkelon, and Azzah, and Ekron,
    and the remnant of Ashdod:'
  luo-luo: jopinje mamoko duto modak kanyo gi; ruodhi duto mar piny Uz; ruodhi duto
    mag jo-Filistia (mago mag Ashkelon, Gaza, Ekron kod jogo mane odongʼ Ashdod);
  meu-meu: bona idau bese taudia idia bogaragidiai e nohomu danu; bona Usu tanona
    pavapavana iboudiai, bona Filistia taudia edia tano pavapavana iboudiai (Askelono,
    Gasa, Ekron bona Asdod kwabukwabudia) danu;
  npi-ULB: विभिन्‍न जातका सबै मिश्रित मानिस, र ऊज देशका सबै राजा, पलिश्तीहरू अश्कलोन,
    गाजा, एक्रोन र अश्दोदका बाँकी रहेकाहरू सबै राजा,
  yor-yor: Àti gbogbo àwọn ènìyàn àjèjì tí ó wà níbẹ̀; gbogbo àwọn ọba Usi, gbogbo
    àwọn ọba Filistini, gbogbo àwọn ti Aṣkeloni, Gasa, Ekroni àti gbogbo àwọn ènìyàn
    tí ó kù sí Aṣdodu.
  pes-OPCB: '@see-verse:JER.025.019'
  tgl-ULB: ang lahat ng mga tao na may ibat-ibang lahi at lahat ng mga hari sa lupain
    ng Uz; ang lahat ng mga hari sa lupain ng Filisteo—Ascalon, Gaza, Ekron, at ang
    mga natira sa Asdod;
  hui-hui: Iyibi wali agalibi dindi tara tara wali agali Iyibi dindiha íbu karu tibi
    nelo mulebero. Ani bialu Usu dindiha kini bu karubi Pilidia dindiha kini bu karu
    tihondobi nelo mulebero. Pilidianaga tano Asegelonobi Gasabi Egeronobi Asadodonaga
    mendehayagi karubi tigua waini iba ogoni nelo mulebero.
  mya-mya: '@see-verse:JER.025.019'
  bod-N: མི་རིགས་གཞན་མཐའ་དག་ཡོད་པ་དང་། ཡང་ཨུ་ཟཱ་ཡུལ་གྱི་རྒྱལ་པོ་ཐམས་ཅད་དང་། ཕེ་ལེ་ཤེད་པའི་ཡུལ་གྱི་རྒྱལ་པོ་ཐམས་ཅད་དང་།
    ཨ་ཤཱ་ཀེ་ལོན་དང་གཱ་ཟཱ། ཨེག་རོན། ཨ་སི་དོད་བཅས་ཀྱི་ལྷག་ལུས་རྣམས་ཀྱི་རྒྱལ་པོ་དང་།
  sna-sna: navatorwa vose variko; namadzimambo ose eUzi; namadzimambo ose eFiristia
    (neavo veAshikeroni, neGaza, neEkironi, navanhu vakasiyiwa kuAshidhodhi);
  spa-BLM: y todo el pueblo mixto, y todos los reyes de la tierra de Uz, todos los
    reyes de los filisteos, Ascalón, Gaza, Ecrón y el resto de Asdod;
  cac-cac: 'yed'' pax eb'' anima ton̈ej tz''ec'' ta''. Ix vac''anpax yuc'' masanil
    eb'' rey ay d''a chon̈ab'' Uz yed'' masanil eb'' ay d''a yol smacb''en eb'' filisteo:
    Aton d''a Ascalón, d''a Gaza, d''a Ecrón yed'' eb'' anima ixto can d''a Asdod.'
  swh-ULB: watu wote wa urithi wa mchanganyiko na wafalme wote wa nchi ya Uzi; na
    wafalme wote wa nchi ya Wafilisti, na Ashkeloni, na Gaza, na Ekroni, na mabaki
    ya Ashdodi;
  bel-bel: і ўвесь зьмешаны народ, і ўсіх цароў зямлі Уца і ўсіх цароў зямлі Філістымскай,
    і Аскалон і Газу, і Экрон, і рэшткі Азота,
  deu-ELBBK: und alle gemischten Völker und alle Könige des Landes Uz und alle Könige
    des Landes der Philister und Askalon und Gaza und Ekron und den Überrest von Asdod,
  mbb-OT: 'ragkes en is kenà menge Ehiptohanen he ed-ubpà dutun te Ehipto. Impeinum
    ku zaan is menge hadì wey menge etew kayi he menge lugar: Uz, menge meǥinged diyà
    te menge inged diyà te Filistia (he iyan is Ashkelon, Gaza, Ekron, wey Ashdod),'
  mal-2015: സകലപ്രജകളെയും സർവ്വസമ്മിശ്രജാതിയെയും ഊസ് ദേശത്തിലെ സകലരാജാക്കന്മാരെയും
    ഫെലിസ്ത്യദേശത്തിലെ സകലരാജാക്കന്മാരെയും അസ്കലോനെയും ഗസ്സയെയും എക്രോനെയും അസ്തോദിൽ
    ശേഷിപ്പുള്ളവരെയും
  rmc-rmc: the savore cudzincen andro Egipt; savore kraľen andre phuv Uc; savore kraľen
    andre phuv le Filišťincengri (oda hin le kraľen andro Aškalon, Gaza, Ekron, the
    ole manušen, so ačhile andro Ašdod);
  pes-OPV: و به جمیع امت های مختلف و به جمیع پادشاهان زمین عوص و به همه پادشاهان زمین
    فلسطینیان یعنی اشقلون و غزه و عقرون و بقیه اشدود.
  ron-1924: ла тоатэ Арабия, тутурор ымпэрацилор цэрий Уц, тутурор ымпэрацилор цэрий
    филистенилор, Аскалонулуй, Газей, Екронулуй ши челор че ау май рэмас дин Асдод;
  ben-OBCV: আর যে সমস্ত বিদেশি সেখানে বসবাস করে; ঊষ দেশের সব রাজাকে; ফিলিস্তিনী সব
    রাজাকে (অর্থাৎ অস্কিলোন, গাজা, ইক্রোণ এবং অস্‌দোদের অবশিষ্ট পরিত্যক্ত লোকদের);
  som-som: iyo dadka isku qasan oo dhan, iyo boqorrada dalka Cuus oo dhan, iyo boqorrada
    dalka reer Falastiin oo dhan, iyo Ashqeloon, iyo Gaasa, iyo Ceqroon, iyo kuwa
    Ashdood ka hadhay,
  lat-VUC: 'et universis generaliter: cunctis regibus terræ Ausitidis, et cunctis
    regibus terræ Philisthiim, et Ascaloni, et Gazæ, et Accaron, et reliquiis Azoti:'
  eng-ASVBT: and all the mingled people, and all the kings of the land of Uz, and
    all the kings of the Philistines, and Ashkelon, and Gaza, and Ekron, and the remnant
    of Ashdod;
  ita-1885: ed a tutto il popolo mischiato, ed a tutti i re del paese di Us, ed a
    tutti i re del paese de' Filistei, e ad Ascalon, ed a Gaza, e ad Ecron, ed al
    rimanente di Asdod;
  eng-LXXUP: In the beginning of the reign of King Zedekiah, there came this word
    concerning Elam.
  eng-ULB: all people of mixed heritage and all the kings of the land of Uz; all the
    kings of the land of Philistia—Ashkelon, Gaza, Ekron, and the remnant of Ashdod;
  spa-VBL: 'y a todos los extranjeros que vivían allí; a todos los reyes del país
    de Uz; a todos los reyes de los filisteos: Ascalón, Gaza, Ecrón y lo que queda
    de Asdod;'
  fra-_FOB: 'A tout le mélange des peuples d''Arabie, à tous les rois du pays d''Uts;
    à tous les rois du pays des Philistins: à Askélon, à Gaza, à Ékron, et au reste
    d''Asdod;'
  mal-mal: സകലപ്രജകളെയും സർവ്വസമ്മിശ്രജനതയെയും ഊസ് ദേശത്തിലെ സകല രാജാക്കന്മാരെയും
    ഫെലിസ്ത്യദേശത്തിലെ സകല രാജാക്കന്മാരെയും അസ്കലോനെയും ഗസ്സയെയും എക്രോനെയും അസ്തോദിൽ
    ശേഷിപ്പുള്ളവരെയും
  urd-GVR: aur mulk meṅ basne wāle ġhairmulkī, Mulk-e-Ūz ke tamām bādshāh, Filistī
    bādshāh aur un ke shahr Askqalūn, Ġhazzā aur Aqrūn, nīz Filistī shahr Ashdūd kā
    bachā-khuchā hissā,
  suz-BL: मेकेर बाक्‍ब अर्को रागी ङा मुर नेल्‍ले, ऊज रागी ङा पिप नेल्‍ले, पलिस्‍ती
    आन पिप नेल्‍ले, अश्‍कलोन, गाजा, एक्रोन नु अश्‍दोद सहरम लीशा बाक्‍शो मुर नेल्‍ल
    आन कली,
  eng-NOY: and all the allied people; and to all the kings of the land of Uz, and
    to all the kings of the land of the Philistines, and to Askelon, and to Gaza,
    and to Ekron, and to the remnant of Ashdod;
  ita-1927: a tutta la mescolanza di popoli, a tutti i re del paese di Ur, a tutti
    i re del paese de’ Filistei, ad Askalon, a Gaza, a Ekron, e al residuo d’Asdod;
  ckb-ckb: و هەموو بێگانەکانی ئەوێ؛ بۆ هەموو پاشاکانی خاکی عوچ؛ بۆ هەموو پاشاکانی
    خاکی فەلەستییەکان؛ ئەسقەلان و غەزە و عەقرۆن و پاشماوەی ئەشدۆد؛
  eng-BBE: And all the mixed people and all the kings of the land of Uz, and all the
    kings of the land of the Philistines, and Ashkelon and Gaza and Ekron and the
    rest of Ashdod;
  kan-OKCV: ವಿದೇಶೀಯ ಜನರೆಲ್ಲರಿಗೂ, ಊಚ್ ದೇಶದ ಅರಸರೆಲ್ಲರಿಗೂ, ಫಿಲಿಷ್ಟಿಯ ದೇಶದ ಅರಸರಾದ, ಅಷ್ಕೆಲೋನಿಗೂ,
    ಗಾಜಕ್ಕೂ, ಎಕ್ರೋನಿಗೂ, ಅಷ್ಡೋದಿನ ಉಳಿದವರಿಗೂ,
  tam-2017: கலந்து குடியிருக்கிற அனைவருக்கும், ஊத்ஸ் தேசத்தின் எல்லா ராஜாக்களுக்கும்,
    பெலிஸ்தருடைய தேசத்தில் இருக்கிற எல்லா ராஜாக்களுக்கும், அஸ்கலோனுக்கும், காசாவுக்கும்,
    எக்ரோனுக்கும், அஸ்தோத்தில் மீதியானவர்களுக்கும்,
  spa-RV-1909: Y á toda la mezcla de gente, y á todos los reyes de tierra de Hus,
    y á todos los reyes de tierra de Palestina, y á Ascalón, y Gaza, y Ecrón, y al
    residuo de Asdod;
  ron-BTF: Și pe tot poporul amestecat și pe toți împărații din țara Uț și pe toți
    împărații din țara filistenilor și Ascalonul și Aza și Ecronul și rămășița Asdodului,
  eng-WEBP: and all the mixed people, and all the kings of the land of Uz, all the
    kings of the Philistines, Ashkelon, Gaza, Ekron, and the remnant of Ashdod;
  eng-FBV: 'and all the foreigners living there; to all the kings of the country of
    Uz; to all the kings of the Philistines: Ashkelon, Gaza, Ekron, and what''s left
    of Ashdod;'
  nld-1939: geheel de gemengde bevolking en alle koningen van het land van Oes; al
    de koningen van het land der Filistijnen met Asjkelon, Gaza, Ekron en wat er van
    Asjdod is overgebleven;
  nch-BL: quiique ten icualancayo TOTECO inihuaya nopa seyoc tali ehuani cati itztoyaj
    nopona. Nojquiya quiique nopa tanahuatiani ten tali Uz huan nopa tanahuatiani
    ten nopa talme campa itztoque nopa filisteos ipan nopa altepeme Ascalón, Gaza,
    Ecrón huan nopa masehualme cati noja mocajtoyaj ipan altepet Asdod.
  vie-1934: 'cho mọi dân lộn, cho mọi vua xứ Uùt-xơ, cho mọi vua xứ Phi-li-tin: tức
    vua của Aùch-ca-lôn, của Ga-xa, của Eùc-rôn, và những kẻ còn sống sót ở Aùch-đốt;'
  hin-CV: सभी विदेशी नागरिक; उज़ देश के सभी राजा; फिलिस्तिया देश के सभी राजा, यहां
    तक कि अश्कलोन, अज्जाह, एक्रोन, तथा अशदोद के लोग;
  spa-BES: Y todas las personas mixtas y todos los reyes de la tierra de Uz, y todos
    los reyes de la tierra de los filisteos, y Ascalón y Gaza y Ecrón y el resto de
    Asdod;
  tdx-tdx: naho ondaty mifamorohotse iabio; o mpanjaka’ i Oze iabio, naho o mpanjaka’
    ty tane’ o nte-Pilistìo iabio, naho i Askelone, i Azà, i Ekrone, naho ty sehanga’
    i Asdode;
  tha-KJV: และบรรดาชนที่​ปะปนกัน บรรดากษั​ตริ​ย์​แห่​งแผ่นดิ​นอ​ูส และบรรดากษั​ตริ​ย์​แห่​งแผ่นดินฟีลิสเตีย
    เมืองอัชเคโลน กาซา เอโครน และส่วนชาวเมืองอัชโดดที่​เหลืออยู่
  por-BR-2018: E a todas os povos ali misturados; e a todos os reis da terra de Uz,
    e a todos os reis da terra dos filisteus, e a Asquelom, Gaza, e Ecrom; e aos restantes
    de Asdode;
  deu-ELO: und alle gemischten Völker, und alle Könige des Landes Uz; und alle Könige
    des Landes der Philister, und Askalon und Gasa und Ekron und den Überrest von
    Asdod;
  eng-WYC-2018: and to all men generally, to all the kings of the land (of) Uz, and
    to all the kings of the land of Philistines, and to Ashkelon, and to Azzah, and
    to Ekron, and to the residues of Ashdod (or and to the remnant of Ashdod);
  epo-epo: kaj al ĉiuj diversgentaj popoloj kaj al ĉiuj reĝoj de la lando Uc kaj al
    ĉiuj reĝoj de la lando Filiŝta kaj al Aŝkelon kaj al Gaza kaj al Ekron kaj al
    la restaĵo de Aŝdod;
  uig-PIN: barliⱪ xalƣut ǝllǝr, uz zeminidiki barliⱪ padixaⱨlar, Filistiylǝrning zeminidiki
    barliⱪ padixaⱨlar, Axkelondikilǝr, Gazadikilǝr, Əkrondikilǝrgǝ wǝ Axdodning ⱪalduⱪliriƣa
    iqküzdüm;
  beo-beo: '@see-verse:JER.025.019'
  tpi-OTNT: na long ol manmeri bilong olgeta arapela lain i stap namel long ol Isip.
    Na mi givim long olgeta king bilong kantri Us na long olgeta king bilong kantri
    Filistia. Filistia i gat ol dispela distrik, Askelon na Gasa na Ekron na hap distrik
    Asdot i stap yet.
  hau-SA: da dukan baƙin da suke can; dukan sarakunan Uz; dukan sarakunan Filistiyawa
    (waɗannan na Ashkelon, Gaza, Ekron da mutanen da aka bari a Ashdod);
  uig-LAT: barliq shalghut eller, uz zéminidiki barliq padishahlar, Filistiylerning
    zéminidiki barliq padishahlar, Ashkélondikiler, Gazadikiler, Ekrondikilerge we
    Ashdodning qalduqlirigha ichküzdüm;
  nde-nde: labantu bonke bezizweni abakhonale; wonke amakhosi ase-Uzi; wonke amakhosi
    amaFilistiya (awe-Ashikheloni, eGaza, e-Ekroni, labantu abasala e-Ashidodi);
  ton-ton: Pea mo e kakai kehekehe kotoa pē, pea mo e ngaahi tuʻi kotoa pē ʻi he fonua
    ko Usa, pea mo e ngaahi tuʻi kotoa pē ʻi he fonua ʻoe kau Filisitia, mo ʻAsikeloni,
    mo ʻAsa, mo Ekiloni, pea mo hono toe ʻo ʻAsitoti.
  ces-1613: I všecku tu směsici, totiž všecky krále země Uz, všecky také krále země
    Filistinské, i Aškalon, i Gázy, i Akaron, i ostatek Azotu,
  eng-WMB: and all the mixed people, and all the kings of the land of Uz, all the
    kings of the Philistines, Ashkelon, Gaza, Ekron, and the remnant of Ashdod;
  tam-TCV: அங்குள்ள எல்லா அந்நிய மக்களையும், ஊத்ஸ் நாட்டின் எல்லா அரசர்களையும், அஸ்கலோன்,
    காசா, எக்ரோன் ஆகிய பெலிஸ்திய அரசர்கள் அனைவரையும் அஸ்தோத்தில் மீந்திருப்பவர்களையும்
    குடிக்கப்பண்ணினேன்.
  ceb-ULB: ang tanang katawhan nga nagkasagol ang kaliwatan ug ang tanang hari sa
    yuta sa Uz; ang tanang hari sa Filistia—sa Ashkelon, sa Gaza, sa Ekron, ug ang
    nahibiling bahin sa Ashdod;
  pol-UBG: Całą różnorodną ludność, wszystkich królów ziemi Uz, wszystkich królów
    ziemi Filistynów oraz Aszkelon, Gazę, Ekron i resztkę Aszdodu;
  urd-GVU: اور ملک میں بسنے والے غیرملکی، ملکِ عُوض کے تمام بادشاہ، فلستی بادشاہ اور
    اُن کے شہر اسقلون، غزہ اور عقرون، نیز فلستی شہر اشدود کا بچا کھچا حصہ،
  deu-1912: allen Ländern gegen Abend, allen Königen im Lande Uz, allen Königen in
    der Philister Lande, samt Askalon, Gaza, Ekron und den übrigen zu Asdod;
  kan-2017: ಬಗೆಬಗೆಯ ಎಲ್ಲಾ ವಿದೇಶೀಯರು, ಊಚ್ ದೇಶದ ಎಲ್ಲಾ ಅರಸರು, ಫಿಲಿಷ್ಟಿಯ ದೇಶದ ಎಲ್ಲಾ ಅರಸರು,
    ಅಷ್ಕೆಲೋನ್, ಗಾಜಾ, ಎಕ್ರೋನ್, ಹಾಳಾಗದೆ ಉಳಿದ ಸ್ವಲ್ಪ ಅಷ್ಡೋದ್,
  yap-yap: '@see-verse:JER.025.019'
  hlt-MCSB: Namcom boeih neh Uz kho kah manghai boeih khaw, Philisti kho kah manghai
    boeih neh Ashkelon khaw, Gaza neh Ekron neh Ashdod kah a meet khaw,
  mdy-ETH: '@see-verse:JER.025.019'
  twi-ASANTE: amanfrafoɔ a wɔwɔ hɔ nyinaa; Us ahemfo; Filistifoɔ ahemfo (a ɛyɛ Askelon,
    Gasa, Ekron ne nnipa a wɔagya wɔn wɔ Asdod);
  eng-WEBU: and all the mixed people, and all the kings of the land of Uz, all the
    kings of the Philistines, Ashkelon, Gaza, Ekron, and the remnant of Ashdod;
  wal-wal: yan de7iya allaga asata ubbaa ushshaas. Uuxa biittaa kawota ubbaa ushshaas.
    Pilisxxeema biittan de7iya Asqqaloona, Gaaza, Eqiroonanne Ashddoodappe attida
    baggaa kawota ubbaa ushshaas.
  spa-PDDPT: 'a toda la gente que está entre ellos; a todos los reyes de la tierra
    de Uz y todos los reyes de la tierra de Filistea: Ascalón, Gaza, Ecrón y el remanente
    de Asdod,'
  gun-gun: joegua e'ỹ-e'ỹ kuery ha'e javi, Uz yvy regua huvixa kuery, filisteu kuery
    yvy re huvixa ikuai va'e, Asquelom tetã, Gaza, Ecrom ha'e Asdode pygua okuave
    va'e,
  ilo-ULB: dagiti amin a ganggannaet a tattao ken amin dagiti -ari iti daga ti Uz,
    dagiti amin nga ari iti daga ti Filistia—Askelon, Gaza, Ekron, ken dagiti nabatbati
    pay a tattao iti Asdod;
  kpg-kpg: '@see-verse:JER.025.019'
  uig-ARA: بارلىق شالغۇت ئەللەر، ئۇز زېمىنىدىكى بارلىق پادىشاھلار، فىلىستىيلەرنىڭ
    زېمىنىدىكى بارلىق پادىشاھلار، ئاشكېلوندىكىلەر، گازادىكىلەر، ئەكروندىكىلەرگە ۋە
    ئاشدودنىڭ قالدۇقلىرىغا ئىچكۈزدۈم؛
  sus-sus: N bara a masen sie bɛ naxee na sogegorode mabiri. N bara a masen Usi mangɛe
    bɛ, a nun Filisita mangɛe bɛ, naxee na Asikalɔn, Gasa, Ekiron, nun Asidodi.
  pon-2006: '@see-verse:JER.025.019'
  ksd-ksd: ma ra umana vaira; ma ra umana king par ta ra gunan Us, ma ra lavur king
    par ta ra gunan kai ra tarai Pilistia (Askelon, Gasa, Ekron, ma ra ibaiba Asdod);
  tur-YTC: ve bütün karışık halka, ve Uts diyarının bütün krallarına, Filistliler'in
    bütün krallarına, Aşkelon'a, Gaza'ya, Ekron'a ve Aşdod'un artakalanına;
  grc-BRENT: Ἐν ἀρχῇ βασιλεύοντος Σεδεκίου βασιλέως, ἐγένετο ὁ λόγος οὗτος περὶ Αἰλάμ·
  ind-AYT: dan semua orang campuran, dan semua raja negeri Us, dan semua raja negeri
    Filistin, dan Askelon, dan Gaza, dan Ekron, dan sisa-sisa Asdod,
  nya-nya: ndi kwa anthu ena onse a mitundu yachilendo; mafumu onse a ku Uzi; mafumu
    onse a Afilisti, a ku Asikeloni, ku Gaza, ku Ekroni ndiponso kwa anthu a ku chigwa
    chotsala cha Asidodi;
  hrv-hrv: 'i svu onu mješavinu naroda: sve kraljeve zemlje Usa, sve kraljeve zemlje
    filistejske, Aškelon, Gazu, Ekron i ono što ostade od Ašdoda;'
  mps-mps: tama te Isip tomode bidali gasa hani webidi tigidaliba mawaibao. Tama eno
    te tǫ kantri Us kingtigidaliba me mayu, te tǫ kantri Filistia king tigidalibamawaibao.
    Filistiade te tama tǫ pedai distrik elalubao, Askelon, me Gasa, me Ekron, me
    tǫ pedai distrik Asdottede me bidali we bidibolo mawaibao.
  tpi-tpi: na long ol manmeri bilong olgeta arapela lain i stap namel long ol Isip.
    Na mi givim long olgeta king bilong kantri Us na long olgeta king bilong kantri
    Filistia. Filistia i gat ol dispela distrik, Askelon na Gasa na Ekron na hap distrik
    Asdot i stap yet.
  dan-1931: alt Blandingsfolket og alle konger i Uz og Filisterland, Askalon, Gaza
    og Ekron og Asdods Rest;
  vie-OVCB: cùng những ngoại kiều sống trong đất ấy. Tôi đưa chén cho các vua xứ U-xơ,
    các vua xứ Phi-li-tin, các thành Ách-ca-lôn, Ga-xa, Éc-rôn, và tàn dư của người
    Ách-đốt.
  guj-2017: તેમ જ સર્વ મિશ્રજાતિઓ, મિસરમાં વસતા બધા વિદેશીઓ, ઉસના બધા રાજાઓ, પલિસ્તીઓના
    દેશના રાજાઓ આશ્કલોન, ગાઝા અને એક્રોન તથા આશ્દોદના બચી ગયેલા;
  pon-2006A: '@see-verse:JER.025.019'
  por-BRBSL: e todo o povo misto, e todos os reis da terra de Uz, todos os reis dos
    filisteus, Ashkelon, Gaza, Ekron, e o resto de Ashdod;
  cth-cth: ahni hoi kambawng e Jentelnaw pueng, Uz ram dawk e siangpahrangnaw, Filistin
    ram e siangpahrangnaw pueng, Askelon, Gaza. Ekron, hoi Asdod kaawm e siangpahrang,
  twi-twi: ananafo a wɔwɔ hɔ nyinaa; Us ahemfo; Filistifo ahemfo (a ɛyɛ Askelon, Gasa,
    Ekron ne nnipa a wɔagyaw wɔn wɔ Asdod);
  hlt-hlt: Namcom boeih neh Uz kho kah manghai boeih khaw, Philisti kho kah manghai
    boeih neh Ashkelon khaw, Gaza neh Ekron neh Ashdod kah a meet khaw,
  tbz-SIM: Nɛ̀ ibotí tɛì imɔu nɛ̀ Uusi ɛì kó okpɑ̀ɑ̀tì nɛ̀ Fidisii ɛì kou nɛ̀ Asikɑnɔɔ
    ɛì kou nɛ̀ Kɑsɑɑ kpɛri kou nɛ̀ Ekunɔɔ ɛì kou nɛ̀ bɛ̀ɛ̀ kpɑɑ́ kpɑɑ́ Asidɔti tenkɛ̀
    miɛkɛ.
  msy-2020: 'gumazamizir igharazir Isipɨn tongɨn itiba sara bar me ganɨngi. Egha kɨ
    ghua Usɨn nguazimɨn atriviba ko, Filistian nguazimɨn atriviba sara, kɨ bar me
    ganɨngi. Filistia nguibar kaba iti: Askelon, Gasa ko, Ekron ko Asdotɨn nguibamɨn
    ikiavɨra itir varazira.'
  azb-azb: Misirdə yaşayan bütün yadellilər, Us ölkəsinin bütün padşahları, Filişt
    ölkəsinin bütün padşahları – Aşqelon, Qəzzə, Eqron padşahları və Aşdodda sağ qalanlar,
  eng-DBY: and all the mingled people, and all the kings of the land of Uz, and all
    the kings of the land of the Philistines, and Ashkelon, and Gazah, and Ekron,
    and the remnant of Ashdod;
  hin-2017: और सब विदेशी मनुष्यों की जातियों को और ऊस देश के सब राजाओं को; और पलिश्तियों
    के देश के सब राजाओं को और अश्कलोन, गाज़ा और एक्रोन के और अश्दोद के बचे हुए लोगों
    को;
  wol-KYG: ak mboolem xeeti njaxasaan yi ci seen biir, ak mboolem buuri réewum Ucc,
    ak mboolem buuri réewum Filisteen ña féete Askalon ak Gasa ak Ekkron ak la des
    ca Asdodd.
  eng-YLT: And all the mixed people, And all the kings of the land of Uz, And all
    the kings of the land of the Philistines, And Ashkelon, and Gazzah, and Ekron,
    And the remnant of Ashdod,
  eng-WYC-2017: and to all men generally, to all the kings of the land Uz, and to
    all the kings of the land of Philistines, and to Ashkelon, and to Azzah, and to
    Ekron, and to the residues of Ashdod;
  eng-WMBB: and all the mixed people, and all the kings of the land of Uz, all the
    kings of the Philistines, Ashkelon, Gaza, Ekron, and the remnant of Ashdod;
  urd-GVH: और मुल्क में बसनेवाले ग़ैरमुल्की, मुल्के-ऊज़ के तमाम बादशाह, फ़िलिस्ती
    बादशाह और उनके शहर अस्क़लून, ग़ज़्ज़ा और अक़रून, नीज़ फ़िलिस्ती शहर अशदूद का बचा-खुचा
    हिस्सा,
  rug-rug: '@see-verse:JER.025.019'
  gaz-gaz: namoonni biyya ormaa kanneen achi jiran hundi, mootonni Uuzi hundi, mootonni
    Filisxeemotaa hundi jechuunis warri Eqroon, warri Gaazaa, warri Ashqaloonii fi
    sabni Ashdooditti hafee hundi,
  fra-LSG: A toute l’Arabie, à tous les rois du pays d’Uts, A tous les rois du pays
    des Philistins, A Askalon, à Gaza, à Ékron, et à ce qui reste d’Asdod;
  yal-yal: e nun siyaan naxanye basanxi e ra. N yi a so Yusu yamanan mangane birin
    yii, e nun Filisiti yamanan taa mangane birin, Asikalɔn taan nun Gasa taan nun
    Ekirɔn taana e nun naxanye na lu e nii ra Asadodi taani.
  haw-1868: A i na malihini a pau, a i na a'lii o ka aina o Uza, a i na'lii a pau
    o na aina o ko Pilisetia, a me Asekelona, a me Aza, a me Ekerona, a me ke koena
    o Asedoda;
  arb-NAV: 'وَكُلَّ الْغُرَبَاءِ الْمُقِيمِينَ فِي وَسَطِهِمْ، وَجَمِيعَ مُلُوكِ أَرْضِ
    عُوصَ، وَسَائِرَ مُلُوكِ الْفِلِسْطِينِيِّينَ: مُلُوكَ أَشْقَلُونَ، وَغَزَّةَ،
    وَعَقْرُونَ وَبَقِيَّةَ أَشْدُودَ،'
  ewe-ewe: hekpe ɖe amedzro siwo katã le afi ma la ŋuti, Uz fiawo katã, Filistitɔwo
    ƒe fiawo katã esiwo tso Askelon, Gaza, Ekron, kpe ɖe ame siwo wogblẽ ɖe Asdod
    ŋu.
  eng-LEE: And all the confederated nations, and all the kings of the land of 'Uz,
    and all the kings of the land of the Philistines, and Ashkelon, and Gazzah, and
    'Ekron, and the remnant of Ashdod;
  asm-FB: তেওঁৰ সকলো প্ৰজাক, মিশ্ৰিত জাতি সমূহক, উচ দেশৰ সকলো ৰজাক, পলেষ্টীয়াসকলৰ
    আটাই ৰজাক বিশেষকৈ অস্কিলোন, গাজা, ইক্ৰোণ, আৰু অচ্‌দোদৰ অৱশিষ্ট ভাগক,
  sus-A: ﭑ بَرَ عَ مَسٍن سِيٍ بّ نَشٍيٍ نَ سٌفٍفٌرٌدٍ مَبِرِ. ﭑ بَرَ عَ مَسٍن عُسِ
    مَنفّيٍ بّ، عَ نُن قِلِسِتَ مَنفّيٍ بّ، نَشٍيٍ نَ عَسِكَلْن، فَسَ، عٍكِرٌن، نُن
    عَسِدٌدِ.
  fra-SBL: tout le peuple mélangé, tous les rois du pays d'Uz, tous les rois des Philistins,
    Askalon, Gaza, Ékron, et le reste d'Asdod ;
  hbo-hbo: וְאֵת֙ כָּל־הָעֶ֔רֶב וְאֵ֕ת כָּל־מַלְכֵ֖י אֶ֣רֶץ הָע֑וּץ וְאֵ֗ת כָּל־מַלְכֵי֙
    אֶ֣רֶץ פְּלִשְׁתִּ֔ים וְאֶת־אַשְׁקְלֹ֤ון וְאֶת־עַזָּה֙ וְאֶת־עֶקְרֹ֔ון וְאֵ֖ת
    שְׁאֵרִ֥ית אַשְׁדֹּֽוד׃
  kik-kik: na ageni arĩa othe matũũraga kuo; na ningĩ athamaki othe a Uzu; na ningĩ
    athamaki othe a Afilisti (aya nĩ andũ a Ashikeloni, na Gaza, na Ekironi, o na
    andũ arĩa maatigaire Ashidodi);
  fra-NCL: à tout le peuple mélangé ; à tous les rois du pays de Uts ; à tous les
    rois du pays des Philistins, à Ascalon, à Gaza, à Accaron et aux restes d’Azoth ;
  cek-AK: to ah kaom congca kaminawk boih; Uz prae ih siangpahrangnawk boih; Philistin
    prae ih siangpahrangnawk boih, Ashkelon, Gaza, Ekron hoi Ashdod ih kanghmat kaminawk,
  cuk-cuk: 'Degi, bela Egipto-yalagi dule-baigan-mamaidi, bela Uz-yala-e-reymala,
    we-nog-gobega an imaksad. Deginbali, bela Filistea-yala-e-reymar we-nog-gobega
    an imaksad. We-reymar gobsamalad: Ascalón-neggwebur-e-rey, Gaza-neggwebur-e-rey,
    Ecrón-neggwebur-e-rey, degine, Asdod-dulemar. Wemar bela we-nog-gobega an imaksad.'
  uig-CYR: барлиқ шалғут әлләр, уз зиминидики барлиқ падишалар, Филистийләрниң зиминидики
    барлиқ падишалар, Ашкелондикиләр, Газадикиләр, Әкрондикиләргә вә Ашдодниң қалдуқлириға
    ичкүздүм;
  tel-2017: అక్కడ ఉన్న మిశ్రిత ప్రజలూ, ఊజు దేశపు రాజులందరూ, ఫిలిష్తీయుల దేశపు రాజులందరూ,
    అష్కెలోను, గాజా, ఎక్రోను, అష్డోదులో మిగిలిన వాళ్ళూ,
  hat-BSA: epi tout etranje yo, tout wa peyi Uts yo, tout wa peyi Filisten yo, menm
    Askalon, Gaza, Ékron, ak sila ki rete Asdod yo;
  kos-kos: 'tokosra nukewa in facl Uz; tokosra nukewa ke siti in acn Philistia inge:
    Ashkelon, Gaza, Ekron, ac mwet lula in acn Ashdod;'
  hbo-WLC: וְאֵת֙ כָּל־הָעֶ֔רֶב וְאֵ֕ת כָּל־מַלְכֵ֖י אֶ֣רֶץ הָע֑וּץ וְאֵ֗ת כָּל־מַלְכֵי֙
    אֶ֣רֶץ פְּלִשְׁתִּ֔ים וְאֶת־אַשְׁקְל֤וֹן וְאֶת־עַזָּה֙ וְאֶת־עֶקְר֔וֹן וְאֵ֖ת
    שְׁאֵרִ֥ית אַשְׁדּֽוֹד׃
  ibo-ibo: na ndị mba ọzọ niile bi nʼebe ahụ; na ndị eze Uz; na ndị eze ndị Filistia
    niile, bụ nke ndị Ashkelọn, na Gaza, na Ekrọn, na ndị fọdụrụ nʼime Ashdọd.
  ory-ory: ପୁଣି, ମିଶ୍ରିତ ଲୋକ ସମସ୍ତଙ୍କୁ ଓ ଊଷ ଦେଶସ୍ଥ ସମସ୍ତ ରାଜାଙ୍କୁ ଓ ପଲେଷ୍ଟୀୟ ଦେଶସ୍ଥ
    ସମସ୍ତ ରାଜାଙ୍କୁ ଆଉ ଅସ୍କିଲୋନ, ଘସା, ଇକ୍ରୋଣ ଓ ଅସ୍ଦୋଦର ଅବଶିଷ୍ଟାଂଶକୁ ପାନ କରାଇଲି;
  chk-chk: 'pwal ngeni ekewe chon ekis mi nom leir. Üa aünü ngeni ekewe kingen ewe
    fanü Us meinisin me kingen ekewe telinimwen Filistia: Askelon, Kasa, Ekron me
    ekewe mi chüen manau lon Astot.'
  rop-rop: '@see-verse:JER.025.019'
  ukr-1871: І ввесь мішаний народ, і всїх царів ув Уз-землї, й усїх царів Филистійських,
    і Аскалон, і Газу, й Екрон і останки Азоту,
  deu-1951: dazu das ganze Völkergemisch und alle Könige des Landes Uz und alle Könige
    des Philisterlandes, Askalon und Gaza, Ekron und den Überrest von Asdod;
  eng-JPS: and all the mingled people; and all the kings of the land of Uz, and all
    the kings of the land of the Philistines, and Ashkelon, and Gaza, and Ekron, and
    the remnant of Ashdod;
  srp-1865: I svu mješavinu, i sve careve zemlje Uza, sve careve zemlje Filistejske,
    i Askalon i Gazu i Akaron i ostatak od Azota,
  lug-lug: n’abagwira bonna abaaliyo; bakabaka ba Uzi bonna, ne bakabaka b’Abafirisuuti
    bonna, abo ab’e Asukulooni, n’e Gaza, n’e Ekuloni, n’abantu abaalekebwa e Asudodi,
  heb-heb: ואת כל הערב ואת כל מלכי ארץ העוץ ואת כל מלכי ארץ פלשתים ואת אשקלון ואת
    עזה ואת עקרון ואת שארית אשדוד׃
  ben-IRV: সমস্ত লোকেদের মিশ্রিত ঐতিহ্য এবং ঊষ দেশের সমস্ত রাজা; পলেষ্টীয়দের সমস্ত
    রাজা অস্কিলোন, ঘসা, ইক্রোণ ও অসদোদের অবশিষ্ট অংশ;
  pan-pan: ਉਹਨਾਂ ਸਾਰਿਆਂ ਰਲਿਆਂ-ਮਿਲਿਆਂ ਲੋਕਾਂ ਨੂੰ, ਊਜ਼ ਦੇਸ ਦੇ ਸਾਰੇ ਰਾਜਿਆਂ ਨੂੰ, ਫ਼ਲਿਸਤੀਨ
    ਦੇਸ ਦੇ ਸਾਰੇ ਰਾਜਿਆਂ ਨੂੰ, ਅਸ਼ਕਲੋਨ ਨੂੰ, ਅੱਜ਼ਾਹ ਨੂੰ, ਅਕਰੋਨ ਨੂੰ ਅਤੇ ਅਸ਼ਦੋਦ ਦੇ ਬਕੀਏ
    ਨੂੰ,
  mya-JVB: ဥဇ မင်းအပေါင်း ၊ ဖိလိတ္တိ မင်း အပေါင်း ၊ အာရှကေလုန် ပြည်သား၊ ဂါဇ ပြည်သား၊
    ဧကြုန် ပြည်သား၊ ကျန်ကြွင်း သော အာဇုတ် ပြည်သား၊
  tbg-tbg: vo vatanaa vo vatanaaka Isipini vaukave, nimuramanta vikavata nora. Te
    vi kaapura vare vuru Usi vataini vauka avuhainaukave, Pirisia avuhainauka Asakeloninive,
    Gaasainive, Ekaroninive vaukavata, Asadotini hini kuka qaqi vaukavata, nimuramanta
    vikavata nora.
  hmo-hmo: Aigupito dekenai noho idau bese taudia danu. Usu tano ena king taudia ibounai,
    bona Pilistia taudia edia tano ena king taudia ibounai, Asakelona, Gasa, Ekarona,
    bona Asadoda do noho gabuna danu.
  urd-urd: और सब मिले — जुले लोगों, और 'ऊज़ की ज़मीन के सब बादशाहों और फ़िलिस्तियों
    की सरज़मीन के सब बादशाहों, और अश्क़लोंन और ग़ज़्ज़ा और अक़रून और अश्दूद के बाक़ी
    लोगों को;
  rus-SYN: и весь смешанный народ, и всех царей земли Уца, и всех царей земли Филистимской,
    и Аскалон, и Газу, и Екрон, и остатки Азота,
  bqc-SIM: ń bui pↄ́ kú weↄ píi ń Uzu bùsu kíaↄ píi ń Filitɛ̃ kíaↄ píi,
    Asekeloni kía ń Gaza kíao ń Ɛkɛloni kíao ń Asedoda gbɛ̃́ kↄ̃naↄ kíao,
  tcz-CHONGTHU: Chule agamsunguva gamchom mi chengho jouse, kapetan ahi. Keiman UZ
    gamsunga lengho jong, Philistine gamsunga lengho jong, chuleh Ashlkelon, Gaza.
    Ekron leh Ashdod khopi ho a umden ho jouse jong, kapetan ahi.
  mar-mar: मी सर्व मिश्रित लोक, अरब व ऊस देशातील राजे, पलिष्ट्यांच्या देशातील सर्व
    राजे, अष्कलोन, गज्जा, एक्रोन व अश्दोद शहरामधील उरलेले अशा सर्व राजांना त्या प्याल्यातून
    द्राक्षरस पिण्यास भाग पाडले.
  qub-qub: Chay nasyuncho tiyaycajtaga tucuy casta runacunata llapantami upuchirä.
    Chayno upuchirä Uz nasyunpa raynincunatapis, Filistea particho caj Ascalonpa,
    Gazapa, Ecronpa, Asdodpa raynincunatapis.
  bqp-bqp: kɑ bwese tuku ni nu wɑ̃ɑ Egibitiɔ, kɑ Usɑn sinɑmbu, kɑ Filisitibɑn sinɑmbu,
    beyɑ Asikɑlonigii, kɑ Gɑsɑgii, kɑ Ekoronigii, kɑ sere be bɑ mɑɑ tie Asidɔduɔ,
    ben sunɔ,
  hat-hat: 'tout ras moun ki rete bò solèy kouche yo ansanm ak tout wa peyi Ouz yo,
    tout wa nan peyi Filisti yo: wa lavil Askalon, wa lavil Gaza, wa lavil Ekwon,
    wa ki rete nan lavil Asdòd,'
  eng-BSB: 'all the mixed tribes; all the kings of Uz; all the kings of the Philistines:
    Ashkelon, Gaza, Ekron, and the remnant of Ashdod;'
  eng-WEBPB: and all the mixed people, and all the kings of the land of Uz, all the
    kings of the Philistines, Ashkelon, Gaza, Ekron, and the remnant of Ashdod;
  kbq-kbq: Ana nehu'na ru moparega vahe'ma Isipi mopafima enemaniza vahe'enena zamuge'za
    ne'naze. Anantetira maka Uzi mopafima nemaniza kini vahe ome zamuge'za ne'naze.
    Hagi Filistia vahe kinia 4'a kumate'ma mani'nazana, Askelonima, Gazama, Ekronine
    osi'a naga'ma ofri'ma mani'naza Asdoti naga'mokizimi kini vahe'ene ome zamuge'za
    ana waini tina ne'naze.
  nhe-BL: quiique tlen icualancayo TOTECO ininhuaya nopa sejcoyoc ehuani tlen itztoyaj
    nopano. Nojquiya quiijique nopa tlanahuatiani tlen tlali Uz huan nopa tlanahuatiani
    tlen nopa tlaltini campa itztoque nopa filisteos ipan nopa altepetini Ascalón,
    Gaza, Ecrón huan nopa tlacame tlen noja mocajtoyaj ipan altepetl Asdod.
  gub-BL: '@see-verse:JER.025.019'
  eng-DRA: 'And all in general: all the kings of the land of Ausitis, and all the
    kings of the land of the Philistines, and Ascalon, and Gaza, and Accaron, and
    the remnant of Azotus.'
