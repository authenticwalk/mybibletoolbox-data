verse: JER.045.005
translations:
  mal-C: അങ്ങനെയെങ്കിൽ നീ നിനക്കായിത്തന്നെ വലിയ കാര്യങ്ങൾ അന്വേഷിക്കണമോ? അന്വേഷിക്കരുത്.
    കാരണം ഞാൻ സകലജനത്തിന്മേലും വിനാശംവരുത്തും, എന്ന് യഹോവയുടെ അരുളപ്പാട്. എന്നാൽ നീ
    പോകുന്നിടത്തെല്ലാം നിന്റെ ജീവൻ കഷ്ടിച്ച് ഞാൻ രക്ഷപ്പെടുത്തും,’ എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.”
  deu-TKW: und da verlangst du für dich so Großes? Verlange das nicht! Denn ich bringe
    nunmehr Unheil über alles Fleisch, ist der Spruch Jahwes; dir aber will ich dein
    Leben zur Beute geben an allen Orten, wohin du dich begeben wirst.
  lin-lin: Boni, olingi koluka makambo minene mpo na yo moko ? Te ! Koluka yango te !
    Pamba te nakomemela bato nyonso pasi, elobi Yawe, kasi nakobikisa yo na bisika
    nyonso oyo okokende. › »
  eng-LSV: And you seek for great things—do not seek, for behold, I am bringing calamity
    on all flesh—a declaration of YHWH—and I have given your life to you for a spoil,
    in all places to where you go.”
  eng-GNV: 'And seekest thou great things for thy self? seeke them not: for beholde,
    I wil bring a plague vpon al flesh, saith the Lord: but thy life wil I giue thee
    for a pray in all places, whither thou goest.'
  eng-WEBSTER: 'And seekest thou great things for thyself? seek them not: for behold,
    I will bring evil upon all flesh, saith the LORD: but thy life will I give to
    thee for a prey in all places whither thou goest.'
  nhw-BL: ¿Atlac tijtemohua huejhueyi tlamantli para ta? ¡Amo quej nopa xijchihua!
    Pampa masque na nijhualicas huejhueyi tlatzacuiltili ipan nochi ni masehualme,
    ta nimitzmanahuis campa hueli campa tiyas.’ ”
  swh-ONEN: Je, utajitafutia mambo makubwa kwa ajili yako mwenyewe? Usiyatafute hayo.
    Kwa kuwa nitaleta maangamizi juu ya watu wote, asema Bwana, lakini popote utakapokwenda,
    nitayaokoa maisha yako.’ ”
  bba-bba: U mɑɑ nɛɛ, ɡɑ̃ɑ bɑkɑnɑ ɑ kɑsu wunɛn tiin sɔ̃? A ku be nu kɑsu. Domi u koo
    de kɔ̃sɑ yu nɑ yu tɔmbu kpuro wɔri. Adɑmɑ wunɛ u koo wunɛn wɑ̃ɑru yɑrɑ mi ɑ dɑ
    kpuro. Terɑ tɑ ko n sɑ̃ɑ nɡe wunɛn ɑrumɑni ye ɑ ɡurɑ tɑbu sɔɔ.
  eng-KJVCPB: 'And seekest thou great things for thyself? seek them not: for behold,
    I will bring evil upon all flesh, saith the Lord: but thy life will I give unto
    thee for a prey in all places whither thou goest.'
  luo-luo: Bende inyalo dwaro gik madongo ne in owuon? Kik idwargi. Nimar anakel masira
    ne ji duto, Jehova Nyasaye wacho, to kamoro amora midhiyoe anares ngimani.’ ”
  meu-meu: 'A oi ese ḡau hereadia o tahudiamu sibomu emu a? Iehova na e tomu: Basio
    tahudia; badina be lau ese dika na havaraiamu, taunimanima iboudiai latadiai;
    a emu mauri baina herumu, kwalimu ahuna ai bainela, ba lao heni gabudia iboudiai
    lalodiai.'
  npi-ULB: तर के तँचाहिं आफ्नै निम्ति ठुला-ठुला कुराहरूको आशा गर्छस् ? त्यसको आशा
    नगर् । किनकि हेर्, सारा मानव-जातिमाथि विपत्ति आउँदैछ, यो परमप्रभुको घोषणा हो—
    तर तँ जहाँ जानेछस्, त्यहाँ म तेरो जीवन तेरो लुटको रूपमा तँलाई नै दिनेछु' ।”
  yor-yor: Ṣé ìwọ sì ń wá ohun títóbi fún ara rẹ? Nítorí náà, má ṣe wá wọn. Èmi yóò
    mú ibi wá sí orí àwọn ènìyàn gbogbo ni Olúwa wí, ṣùgbọ́n níbikíbi tí ìwọ bá lọ
    ni èmi yóò jẹ́ kí o sá àsálà pẹ̀lú ẹ̀mí rẹ.’ ”
  pes-OPCB: پس آیا تو در چنین وضعی، برای خودت چیزهای بزرگ آرزو می‌کنی؟ این کار را
    نکن! با این حال، اگرچه بر سر این مردم بلاهای بسیار بیاورم، ولی به پاس زحماتت،
    هر جا بروی جانت را حفظ خواهم کرد!»
  tgl-ULB: Ngunit umaasa ka ba ng dakilang mga bagay para sa iyong sarili? Huwag kang
    umasa ng ganoon. Sapagkat tingnan mo, darating ang kapahamakan sa buong sangkatauhan—ito
    ang pahayag ni Yahweh—ngunit ibinibigay ko sa iyo ang iyong buhay bilang iyong
    ninakaw sa lahat ng dakong iyong pupuntahan.”'
  hui-hui: Ani buleberogo ai í̠ha bayale dege ngelo hamelo kego agibe. Í̠na mini ogonidagua
    wu kegoni wahabe. I̱na dindi bibahende mo ko hai harogola dindi í̠ poleberegoha
    tigua í̠ bo wa nahelo i̱na biamogo bialu í̠ homa nabi ibida pobelonaga hariga
    walia holebero. I̱ Anduane Homogo i̱na bi o ledogoniore, laya lalu Yaremaiahanda
    lene.
  mya-mya: သင်​သည်​မိ​မိ​အ​တွက်​အ​ထူး​အ​ခွင့်​အ​ရေး ကို​စောင့်​မျှော်​နေ​သ​လော။ မ​စောင့်​မျှော်​နှင့်။
    ငါ သည်​လူ​ခပ်​သိမ်း​တို့​အ​ပေါ်​သို့​ဘေး​အန္တ​ရာယ် ဆိုး​ကို​သက်​ရောက်​စေ​မည်။
    သို့​သော်​လည်း​သင် သည်​ရောက်​လေ​ရာ​ရာ​အ​ရပ်​တွင်​အ​သက်​မ သေ​ဘဲ ထို​ဘေး​အန္တ​ရာယ်​မှ​လွတ်​မြောက်​လိမ့်
    မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ သည့်​စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​ကြောင်း
    ဆင့်​ဆို​လေ​သည်။
  bod-N: ཁྱོད་ཀྱིས་རང་གི་ཆེད་དུ་དོན་ཆེན་རྣམས་སྙེག་པ་ཡིན་ནམ། མ་སྙེག་ཅིག ལྟོས་ཤིག ངས་མིའི་རིགས་ཐམས་ཅད་ལ་ཆག་སྒོ་འབྱུང་བར་བྱེད་མོད།
    འོན་ཀྱང་ཁྱོད་ནི་གང་དུ་སོང་ནའང་ངས་ཁྱོད་རང་དམག་འཁྲུག་ལས་སྲོག་ཐར་བར་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Iwe ungazvitsvakira zvinhu zvikuru here? Usazvitsvaka. Nokuti ndichauyisa
    njodzi pamusoro pavanhu vose, ndizvo zvinotaura Jehovha, asi ndichaita kuti utize
    noupenyu hwako kwose kwaunoenda.’ ”
  spa-BLM: ¿Buscas grandes cosas para ti? No las busques; porque he aquí que yo traeré
    el mal sobre toda carne — dice Yahvé —, pero te dejaré escapar con tu vida dondequiera
    que vayas.”
  cac-cac: ¿Tom smoj tza c'an tas tz'aj a q'uechaan̈? Man̈xo a c'ana', yujto ol vac'och
    yaelal d'a yib'an̈ masanil anima. Palta a in Jehová in svala', yaln̈ej b'aj ol
    ach c'ochoc, man̈ ol ach in cha miljocchamoc, xchi Jehová, xin chi d'a vin̈.
  swh-ULB: Lakini unategema mambo makubwa kwa ajili yako? Usitegemee hayo. Uone, maafa
    yanakuja kwa binadamu wote - hii ni tamko la Yahwe - lakini ninakupa maisha yangu
    kama nyara popote utakakoenda.”
  bel-bel: 'А ты просіш сабе вялікага: не прасі; бо вось, Я навяду бедства на ўсякую
    плоць, кажа Гасподзь, а табе замест здабычы пакіну душу тваю ва ўсіх мясьцінах,
    куды ні пойдзеш.'
  deu-ELBBK: Und du, du trachtest nach großen Dingen für dich? Trachte nicht danach!
    Denn siehe, ich bringe Unglück über alles Fleisch, spricht der HERR; aber ich
    gebe dir deine Seele zur Beute an allen Orten, wohin du ziehen wirst.
  mbb-OT: Edtinguhè ke pe be te zekelà he menge vutang? Kenè en kinahanglan, su ibpesaǥad
    ku te kezeetan is langun he menge etew, piru edlibriyen ku mulà sikew te kemetayen
    minsan hendei ka ebpevayà. Iyan a, is Nengazen, is migkaǥi kayi.’ ”
  mal-2015: എന്നാൽ നീ നിനക്കായിട്ടു വലിയ കാര്യങ്ങളെ ആഗ്രഹിക്കുന്നുവോ? ആഗ്രഹിക്കരുതു;
    ഞാൻ സർവ്വജഡത്തിന്നും അനർത്ഥം വരുത്തും എന്നു യഹോവയുടെ അരുളപ്പാടു; എങ്കിലും നീ പോകുന്ന
    എല്ലാ ഇടത്തും ഞാൻ നിന്റെ ജീവനെ നിനക്കു കൊള്ളപോലെ തരും എന്നിങ്ങനെ നീ അവനോടു പറയേണം
    എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: Tu tuke manges o bare veci! Ma mang tuke len! Bo anava e pohroma pre dojekh
    manuš, phenel o RAJ, ale tu denašeha a zachraňineha tuke o dživipen všadzik, kaj
    džaha.‘ “
  pes-OPV: 'و آیا توچیزهای بزرگ برای خویشتن می‌طلبی؟ آنها راطلب منما زیرا خداوند می‌گوید:
    اینک من برتمامی بشر بلا خواهم رسانید. اما در هر جایی که بروی جانت را به تو به
    غنیمت خواهم بخشید.»'
  ron-1924: Ши ту умбли дупэ лукрурь марь? Ну умбла дупэ еле! Кэч ятэ, вой адуче ненорочиря
    песте орьче фэптурэ», зиче Домнул, «дар цие ыць вой да ка прадэ де рэзбой вяца
    та ын тоате локуриле унде вей мерӂе.»’”
  ben-OBCV: তাহলে তুমি কি নিজের জন্য মহৎ সব বিষয়ের চেষ্টা করবে? সেগুলির অন্বেষণ কোরো
    না। কারণ আমি সব লোকের উপরে বিপর্যয় নিয়ে আসব, একথা সদাপ্রভু বলেন। কিন্তু তুমি
    যেখানেই যাবে, সেখানে তোমার প্রাণ বাঁচাতে আমি তোমাকে সাহায্য করব।’ ”
  som-som: Ma nafsaddaadaad waxyaalo waaweyn u doondoonaysaa? Ha doondoonin, waayo,
    bal ogow, Rabbigu wuxuu leeyahay, Anigu masiibaan binu-aadmiga oo dhan ku soo
    dejin doonaa, laakiinse meel alla meeshii aad tagtidba naftaadaan booli ahaan
    kuu siin doonaa.
  lat-VUC: et tu quæris tibi grandia? noli quærere, quia ecce ego adducam malum super
    omnem carnem, ait Dominus, et dabo tibi animam tuam in salutem in omnibus locis
    ad quæcumque perrexeris.
  eng-ASVBT: And seekest thou great things for thyself? seek them not; for, behold,
    I will bring evil upon all flesh, saith Jehovah; but thy life will I give unto
    thee for a prey in all places whither thou goest.
  ita-1885: E tu ti cercheresti delle grandezze! non cercarle; perciocchè ecco, io
    fo venir del male sopra ogni carne, dice il Signore; ma io ti darò l'anima tua
    per ispoglia, in tutti i luoghi ove tu andrai.
  eng-LXXUP: Then the king said, Behold, he is in your hands. For the king could not
    resist them.
  eng-ULB: But are you hoping for great things for yourself? Do not hope for that.
    For see, disaster is coming on all humanity—this is Yahweh's declaration—but I
    am giving you your life as your plunder everywhere you will go.'”
  spa-VBL: En tu caso, ¿crees que tendrás un trato especial? ¡Deja de buscar algo
    así! Voy a hacer caer el desastre sobre todo ser viviente, declara el Señor. Sin
    embargo, te prometo que tu recompensa será que seguirás viviendo, vayas donde
    vayas.
  fra-_FOB: Et toi, te chercherais-tu de grandes choses? Ne les cherche pas; car voici,
    je vais faire venir le malheur sur toute chair, dit l'Éternel; mais je te donnerai
    ta vie pour butin, dans tous les lieux où tu iras.
  mal-mal: എന്നാൽ നീ നിനക്കായിട്ട് വലിയ കാര്യങ്ങൾ ആഗ്രഹിക്കുന്നുവോ? ആഗ്രഹിക്കരുത്;
    ഞാൻ സർവ്വജഡത്തിനും അനർത്ഥം വരുത്തും” എന്ന് യഹോവയുടെ അരുളപ്പാട്; “എങ്കിലും നീ പോകുന്ന
    എല്ലാ സ്ഥലത്തും ഒരു കൊള്ളപോലെ ഞാൻ നിന്റെ ജീവനെ നിനക്ക് തരും എന്നിങ്ങനെ നീ അവനോട്
    പറയണം” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  lit-lit: O tu, ar ieškai sau didelių dalykų? Neieškok! Nes štai netrukus aš atvesiu
    nelaimę visoms kūną turinčioms būtybėms, – sako VIEŠPATS, – bet tavo gyvybę aš
    tau duosiu kaip grobį visose vietose, kur tik eisi!
  urd-GVR: To phir tū apne lie kyoṅ baṛī kāmyābī hāsil karne kā ārzūmand hai? Aisā
    ḳhayāl chhoṛ de, kyoṅki maiṅ tamām insānoṅ par āfat lā rahā hūṅ. Yih Rab kā farmān
    hai. Lekin jahāṅ bhī tū jāe wahāṅ maiṅ hone dūṅgā ki terī jān chhūṭ jāe.”
  suz-BL: मिनु गे आंम इ कली मारेइ मारेइ ठेयब थोव़क माल्‍नेवे? गे मेको ममालो। मारदे
    हना गो मुर नेल्‍ल आन कली ठेयब श्‍येत जपाइक्‍नुङमी। तन्‍न गे ते लाइनेवे, मेके गो
    इ कली लडाइ रे ब्रोंइचा गेनुङ’ ” दे परमप्रभु यावेमी बारुक आ पर्बम देंत। येरमीया
    ३९:१८; येरमीया ४३:४-६
  eng-NOY: and seekest thou great things for thyself? Seek them not; for behold, I
    am about to bring evil upon all flesh, saith Jehovah; but thy life will I give
    thee, as a prey, in all places whither thou shalt go.
  ita-1927: E tu cercheresti grandi cose per te? Non le cercare! poiché, ecco, io
    farò venir del male sopra ogni carne, dice l’Eterno, ma a te darò la vita come
    bottino, in tutti i luoghi dove tu andrai”.
  ckb-ckb: ئایا ئیتر تۆ داوای شتی گەورە بۆ خۆت دەکەیت؟ داوا مەکە، چونکە ئەوەتا من
    خراپە بەسەر هەموو خەڵکێکدا دەهێنم، بەڵام بۆ تۆ، ژیانت دەرباز دەبێت لە هەموو ئەو
    شوێنانەی بۆی دەچیت.“» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'And as for you, are you looking for great things for yourself? Have no
    desire for them: for truly I will send evil on all flesh, says the Lord: but your
    life I will keep safe from attack wherever you go.'
  kan-OKCV: ಹಾಗಾದರೆ ನೀನು ನಿನಗೋಸ್ಕರ ದೊಡ್ಡವುಗಳನ್ನು ಹುಡುಕುತ್ತೀಯೋ? ಹುಡುಕಬೇಡ. ನಾನು ಎಲ್ಲಾ
    ಶರೀರದ ಮೇಲೆ ಕೇಡನ್ನು ತರುತ್ತೇನೆಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. ಆದರೂ ನೀನು ಹೋಗುವ ಎಲ್ಲಾ
    ಸ್ಥಳಗಳಲ್ಲಿ ನಿನ್ನ ಪ್ರಾಣವನ್ನು ನೀನು ಉಳಿಸಿಕೊಳ್ಳುವಂತೆ ಮಾಡುವೆನು, ಎಂದು ನಿನಗೆ ಹೇಳಿದ್ದಾರೆ,’
    ಎಂದನು.”
  tam-2017: நீ உனக்குப் பெரிய காரியங்களைத் தேடுகிறாயோ? தேடாதே; இதோ, மாம்சமான அனைவர்மேலும்
    தீங்கை வரச்செய்கிறேன் என்று யெகோவா சொல்லுகிறார்; ஆனாலும், நீ போகும் எல்லா இடங்களிலும்
    உன் உயிரை உனக்குக் கிடைக்கும் கொள்ளைப்பொருளாகத் தருகிறேன் என்று யெகோவா சொல்லுகிறார்
