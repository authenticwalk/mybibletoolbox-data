    दे; क्यूँकि ख़ुदावन्द फ़रमाता है: देख, मैं तमाम बशर पर बला नाज़िल करूँगा; लेकिन
    जहाँ कहीं तू जाए तेरी जान तेरे लिए ग़नीमत ठहराऊँगा।”'
  rus-SYN: 'А ты просишь себе великого: не проси; ибо вот, Я наведу бедствие на всякую
    плоть, говорит Господь, а тебе вместо добычи оставлю душу твою во всех местах,
    куда ни пойдешь.'
  bqc-SIM: Yãzↄ̃ↄↄ ńlɛ wɛɛlɛ nzĩaɛa? Ńsu wɛɛlɛo, asa Diipi mɛ̀ á yãmↄ gbɛ̃́piiɛ,
    ãma gu pↄ́ n gɛu píi, á n misiɛ. Dii mɛ́ ò.
  tcz-CHONGTHU: Nang le nang kikhoh sah’a, chan-loupi bou naki hol ham? Hiti chun
    boldan, keiman mijouse chunga hamsetna kalhun sah ding ahibouve. Amavang, keiman
    nachena lam lam’a, nahinkho kahoipih ding nahi, tin Pakaiyin aseiye, ati.
  mar-mar: पण तू आपणासाठी मोठ्या गोष्टींची आशा करतोस काय? त्याची आशा करू नकोस. कारण
    परमेश्वर म्हणतो, पाहा, सर्व मानवावर अरिष्ट येईल, पण जेथे कोठे तू जाशील तेथे तुला
    तुझे जीवन लूट असे मी देईन.”
  qub-qub: ¿Imaypis mana charashayquitachu mañacamayta munanqui? Ama mañacamaychu
    ari. Nogaga fiyupa ñacaycunatami llapan runacunaman chayachimushaj. Gamtami ichanga
    maypa aywaptiquipis cawayllapis cawanayquipaj yanapäshayqui. Noga Tayta Diosmi
    chayno në.› »
  bqp-bqp: U mɑɑ nɛɛ, gɑ̃ɑ bɑkɑnɑ ɑ kɑsu wunɛn tiin sɔ̃? A ku be nu kɑsu. Domi u koo
    de kɔ̃sɑ yu nɑ yu tɔmbu kpuro wɔri. Adɑmɑ wunɛ u koo wunɛn wɑ̃ɑru yɑrɑ mi ɑ dɑ
    kpuro. Terɑ tɑ ko n sɑ̃ɑ nge wunɛn ɑrumɑni ye ɑ gurɑ tɑbu sɔɔ.
  hat-hat: Epi ou menm, w'ap mande pou yo fè pa ou, w'ap mande yon soulajman pou tèt
    ou ase? Pa mande anyen. M'ap voye malè a sou tout moun sou latè. Se mwen menm
    Seyè a ki di sa. Men ou menm, ou mèt ale kote ou vle, ou p'ap mouri, w'ap sove
    lavi ou!
  eng-BSB: But as for you, do you seek great things for yourself? Stop seeking! For
    I will bring disaster on every living creature, declares the LORD, but wherever
    you go, I will grant your life as a spoil of war.”
  eng-WEBPB: Do you seek great things for yourself? Don’t seek them; for, behold,
    I will bring evil on all flesh,’ says the LORD, ‘but I will let you escape with
    your life wherever you go.’”
  kbq-kbq: E'ina hu'negu kagra nahigenka knare zamoke nagritera fore hanie hunka kagesa
    nentahine? Hagi antahio! Nagra ranknaza avre'na maka vahetera egahue, Ra Anumzamo'na
    ama nanekea hue. Hianagi inantego vananana kagrira kegava hugante'nuge'za kahe
    ofrigahaze.
  nhe-BL: ¿Huelis tijtemohua huejhueyi tlamantli para ta? ¡Ax quej nopa xijchihua!
    Pampa yonque na nijhualicas huejhueyi tlatzacuiltili ipan nochi ni tlacame, ta
    nimitzmanahuis campa hueli campa tiyas.’”
  gub-BL: Aipo pezereko katu kar ihewe. Nan. Napuereko katu kwaw nehe. Amu'ar kar
    putar iaiw haw teko nànàn ihe nehe. Xo ne zo, wyzài ywy rehe nereko mehe neremàno
    kwaw nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'And dost thou seek great things for thyself? Seek not: for behold I will
    bring evil upon all flesh, saith the Lord! but I will give thee thy life, and
    save thee in all places whithersoever thou shalt go.'
