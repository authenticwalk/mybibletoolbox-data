  gaz-gaz: 'Waaqayyo akkana jedhe; ‘Akkana jedhiin: Waaqayyo akkana jedha; ani guutummaa
    biyyattii keessaa waanan ijaare nan diiga; waanan dhaabe illee nan buqqisa.'
  fra-LSG: 'Dis-lui: Ainsi parle l’Éternel: Voici, ce que j’ai bâti, je le détruirai;
    ce que j’ai planté, je l’arracherai, savoir tout ce pays.'
  yal-yal: Nanara, Alatala yi a fala n xa a n xa ito fala i xa, a naxa, ‘Alatala ito
    nan falaxi, a naxa, “N naxan tixi, n na rabirama nɛn. N naxan sixi, n na talama
    nɛn, yamanani ito kɔnin.
  haw-1868: Penei oe e olelo ai ia ia, Ke olelo mai nei o Iehova penei; Aia hoi, o
