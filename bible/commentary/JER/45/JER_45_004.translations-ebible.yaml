verse: JER.045.004
translations:
  mal-C: 'എന്നാൽ നിന്നോടു പറയുന്നതിനായി യഹോവ എന്നോട് കൽപ്പിച്ചത്: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു,
    ‘ഭൂമിയിലെങ്ങും ഞാൻ പണിതതിനെ ഇടിച്ചുകളയും; ഞാൻ നട്ടതിനെ ഞാൻ പറിച്ചുകളയും.'
  deu-TKW: 'Sprich also zu ihm: So spricht Jahwe: Fürwahr, was ich aufgebaut habe,
    reiße ich nieder, und was ich eingepflanzt habe, reiße ich aus,'
  lin-lin: 'Kasi Yawe alobaki na ngai : Loba na ye : ‹ Tala liloba oyo Yawe alobi :
    Nakokweyisa biloko nyonso oyo natongaki mpe nakopikola biloko nyonso oyo nalonaki
    kati na mokili oyo.'
  eng-LSV: 'Thus you say to him, Thus said YHWH: Behold, that which I have built I
    am throwing down, and that which I have planted I am plucking up, even the whole
    land itself.'
  eng-GNV: Thus shalt thou say vnto him, The Lord sayeth thus, Behold, that which
    I haue built, will I destroy, and that which I haue planted, will I plucke vp,
    euen this whole lande.
  eng-WEBSTER: Thus shalt thou say to him, The LORD saith thus; Behold, that which
    I have built I will break down, and that which I have planted I will pluck up,
    even this whole land.
  nhw-BL: 'Pero ama Baruc, TOTECO quiijtohua: ‘Na nijsosolos ni tlali catli nijchijchijqui
    huan nijtlamiltis nochi catli nijtlali.'
  swh-ONEN: 'Bwana akasema, “Mwambie hivi: ‘Hili ndilo asemalo Bwana: Nitakibomoa
    kile nilichokijenga, na kungʼoa kile nilichokipanda katika nchi yote.'
  bba-bba: Wee, ye Yinni Gusunɔ u nɛɛ n nun sɔ̃. U nɛɛ, u koo ye u rɑɑ bɑnɑ kɔsukuwɑ,
    kpɑ u ye u rɑɑ duurɑ wukiri. Yen tubusiɑnɑ, u koo tem mɛ kpuro sɑnku.
  eng-KJVCPB: Thus shalt thou say unto him, The Lord saith thus; Behold, that which
    I have built will I break down, and that which I have planted I will pluck up,
    even this whole land.
  luo-luo: 'Jehova Nyasaye nowacho, “Wachne kama: ‘Ma e gima Jehova Nyasaye wacho:
    Abiro muko gik moko duto masegero kendo pudho gik moko duto masepidho e piny ngima.'
  meu-meu: 'Ini ba hereva henia toma, baoto, Iehova ini e gwau tomamu: A itaia, vada
    na haginia ḡauna na ḡiḡia dobimu, bona vada na hadoa ḡauna na ragaia ohomu: ḡauna
    be tano idoinai.'
  npi-ULB: तैंले उसलाई यसो भन्‍नुपर्छ, ‘परमप्रभु यसो भन्‍नुहुन्छः हेर, जे मैले बनाएँ,
    त्‍यो म अब भत्काउँदैछु । जे मैले रोपेँ, त्‍यो अहिले म उखेल्दैछु— सारा पृथ्वीभरि
    नै म यसै गर्नेछु ।
  yor-yor: 'Olúwa wí pé sọ èyí fún un, “Èyí ni Ọlọ́run sọ: ‘Èyí tí èmi ti kọ́ ni èmi
    yóò wò lulẹ̀, àti èyí tí èmi ti gbìn ni èmi yóò fàtu, àní ní orí gbogbo ilẹ̀.'
  pes-OPCB: 'ولی ای باروک، خداوند می‌گوید: بدان که من هر چه ساخته‌ام، منهدم خواهم
    نمود، و هر چه کاشته‌ام، ریشه‌کن خواهم کرد. بله، این کار را با این سرزمین خواهم
    نمود!'
  tgl-ULB: 'Ito ang dapat mong sabihin sa kaniya: ''Ito ang sinasabi ni Yahweh: Tingnan
    mo, kung ano ang aking itinayo, ako ngayon ang tumitibag nito. Kung ano ang aking
    itinanim, ako ngayon ang bumubunot nito. Ito ay totoo sa buong daigdig.'
  hui-hui: '@see-verse:JER.045.003'
  mya-mya: ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​တည်​ဆောက် ထား​သည့်​အ​ရာ​ကို​ဖြို​ဖျက်​၍ စိုက်​ပျိုး​ထား
    သည့်​အ​ရာ​ကို​ဆွဲ​နုတ်​လျက်​ရှိ​၏။ ကမ္ဘာ​မြေ တစ်​ပြင်​လုံး​တွင်​ဤ​အ​တိုင်း​ငါ​ပြု​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་དེ་ལ་འདི་ལྟར། ལྟོས་ཤིག ངས་རང་གིས་གང་ཞིག་བརྩིགས་པ་དེ་བཤིག་པར་འགྱུར་ལ།
    རང་གིས་གང་ཞིག་བཙུགས་པ་དེ་བསློག་པར་བྱ་སྟེ། ངས་ཡུལ་ཁམས་ཡོངས་སུ་དེ་ལྟར་བྱའོ། །
  sna-sna: 'Jehovha akati, “Uti kwaari, ‘Zvanzi naJehovha: Ndichakoromora zvandakavaka
    uye ndichadzura zvandakasima panyika yose.'
  spa-BLM: '“Le dirás: Yahvé dice: ‘He aquí que lo que he construido, lo derribaré,
    y lo que he plantado, lo arrancaré; y esto en toda la tierra.'
  cac-cac: Ina a in Jehová in, tzin satel tas ix in b'o'o, van in toc'anq'ueta tas
    ix vavej d'a masanil jun nación tic.
  swh-ULB: 'Hivi ndivyo unapaswa kusema kwake: “Yahwe asema hivi: Ona, nilichojenga,
    sasa ninararua chini. Nilichopanda, sasa ninangoa. Hii ni kweli juu ya dunia.'
  bel-bel: 'Так скажы яму: так кажа Гасподзь: вось, што Я пабудаваў, разбуру, і што
    насадзіў, выкарчую, - усю гэтую зямлю.'
  deu-ELBBK: 'So sollst du zu ihm sagen: So spricht der HERR: Siehe, was ich gebaut
    habe, breche ich ab; und was ich gepflanzt habe, reiße ich aus, und zwar das ganze
    Land.'
  mbb-OT: “Baruc, migkaǥi pa is Nengazen te, ‘Ebengkaǥen ku is nasyun he mibangun
    ku. Ebezuten ku is impemula ku. Ebeelan ku heini ziyà te tivuuk he tanà.
  mal-2015: ഞാൻ പണിതതു ഞാൻ തന്നേ ഇടിച്ചുകളയുന്നു; ഞാൻ നട്ടതു ഞാൻ തന്നേ പറിച്ചുകളയുന്നു;
    ഭൂമിയിൽ എങ്ങും അതു അങ്ങനെ തന്നേ.
  rmc-rmc: 'Ale o RAJ mange phenďa, hoj tuke te phenav: ‚Kada phenel o RAJ: Dikh,
    čhivava tele oda, so ačhaďom, a cirdava avri oda, so sadzinďom. Kerava oda pal
    caľi kadi phuv.'
  pes-OPV: 'او را چنین بگو، خداوند چنین می‌فرماید: آنچه بنا کرده‌ام، منهدم خواهم ساخت
    و آنچه غرس نموده‌ام یعنی تمامی این زمین را، از ریشه خواهم کند.'
  ron-1924: 'Спуне-й: ‘Аша ворбеште Домнул: «Ятэ кэ че ам зидит вой дэрыма; че ам
    сэдит вой смулӂе, ши ануме цара ачаста.'
  ben-OBCV: সদাপ্রভু আমাকে বলেছেন, তুমি তাকে এই কথা বলো, ‘সদাপ্রভু এই কথা বলেন, আমি
    সমস্ত দেশে যা নির্মাণ করেছি, তা উৎপাটন করব এবং যা রোপণ করেছি, তা উপড়ে ফেলব।
  som-som: Waxaad isaga ku tidhaahdaa, Rabbigu wuxuu leeyahay, Wixii aan dhisay waan
    dumin doonaa, oo wixii aan beerayna waan rujin doonaa, taasuna waa dalka oo dhan.
  lat-VUC: 'Hæc dicit Dominus: Sic dices ad eum: Ecce quos ædificavi, ego destruo,
    et quos plantavi, ego evello, et universam terram hanc:'
  eng-ASVBT: 'Thus shalt thou say unto him, Thus saith Jehovah: Behold, that which
    I have built will I break down, and that which I have planted I will pluck up;
    and this in the whole land.'
  ita-1885: 'Digli così tu: Così ha detto il Signore: Ecco, io distruggo ciò che io
    avea edificato, e divello quello che io avea piantato, cioè, tutto questo paese.'
  eng-LXXUP: 'And they said to the king, Let that man, we pray thee, be slain, for
    he weakens the hands of the fighting men that are left in the city, and the hands
    of all the people, speaking to them according to these words: for this man does
    not prophesy peace to this people, but evil.'
  eng-ULB: 'This is what you must say to him: ''Yahweh says this: See, what I built,
    I am now tearing down. What I planted, I am now pulling up—I will do this throughout
    all the earth.'
  spa-VBL: 'Esto es lo que se le dijo a Jeremías que le dijera a Baruc: Esto es lo
    que dice el Señor: En todo el país voy a derribar lo que he construido y a arrancar
    lo que he plantado.'
  fra-_FOB: 'Tu lui diras donc: Ainsi a dit l''Éternel: Voici, ce que j''ai bâti,
    je le renverse; ce que j''ai planté, je l''arrache, savoir, tout ce pays.'
  mal-mal: ഞാൻ പണിതത് ഞാൻ തന്നെ ഇടിച്ചുകളയുന്നു; ഞാൻ നട്ടത് ഞാൻ തന്നെ പറിച്ചുകളയുന്നു;
    ഭൂമിയിൽ എങ്ങും അത് അങ്ങനെ തന്നെ.
  urd-GVR: Ai Bārūk, Rab jawāb meṅ farmātā hai ki jo kuchh maiṅ ne ḳhud tāmīr kiyā
    use maiṅ girā dūṅgā, jo paudā maiṅ ne ḳhud lagāyā use jaṛ se ukhāṛ dūṅgā. Pūre
    mulk ke sāth aisā hī sulūk karūṅga.
  suz-BL: गे मेको कली “परमप्रभु यावेमी ‘आं ङोंइती सेल्‍शो मुल प्रेत्‍नुङ। गो मार ख्रुमु
    मेको नेल्‍ल तुल्‍शा ताइक्‍नुङ। मेको रागी नेल्‍ल कली दुम्‍ब।
  eng-NOY: 'Thus shalt thou say to him: Thus saith Jehovah: Behold, that which I myself
    have builded do I break down, and that which I myself have planted do I pluck
    up, even this whole land;'
  ita-1927: 'Digli così: Così parla l’Eterno: Ecco, ciò che ho edificato, io lo distruggerò;
    ciò che ho piantato, io lo sradicherò; e questo farò in tutto il paese.'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «ئەوەی پێ بڵێ: ”ئەوەتا من لە هەموو ئەم خاکەدا ئەوەی
    بنیادم ناوە دەیڕووخێنم و ئەوەی چاندوومە ڕیشەکێشی دەکەم.'
  eng-BBE: 'This is what you are to say to him: The Lord has said, Truly, the building
    which I put up will be broken down, and that which was planted by me will be uprooted,
    and this through all the land;'
  kan-OKCV: ಆದರೆ ನಿಮಗೆ ಹೇಳಲು ಯೆಹೋವ ದೇವರು ನನಗೆ ಹೇಳಿದ್ದಾರೆ. ‘ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ.
    ಇಗೋ, ನಾನು ಕಟ್ಟಿದ್ದನ್ನು ಕೆಡವಿಬಿಡುತ್ತೇನೆ; ನಾನು ನೆಟ್ಟದ್ದನ್ನು ಕಿತ್ತು ಹಾಕುತ್ತೇನೆ. ಹೌದು,
    ಈ ಸಮಸ್ತ ದೇಶವನ್ನೇ ನಾಶಮಾಡುತ್ತೇನೆ.
  tam-2017: இதோ, நான் கட்டினதையே நான் இடிக்கிறேன்; நான் நாட்டினதையே நான் பிடுங்குகிறேன்;
    இந்த முழு தேசத்திற்கும் இப்படியே நடக்கும்.
  spa-RV-1909: 'Así le has de decir: Así ha dicho Jehová: He aquí que yo destruyo
    los que edifiqué, y arranco los que planté, y toda esta tierra.'
  ron-BTF: 'Astfel să îi spui: DOMNUL spune astfel: Iată, ceea ce am zidit voi dărâma
    și ceea ce am sădit voi smulge, chiar toată această țară.'
  eng-WEBP: '“You shall tell him, the LORD says: ‘Behold, that which I have built,
    I will break down, and that which I have planted I will pluck up; and this in
    the whole land.'
  eng-FBV: 'This is what Jeremiah was told to say to Baruch: This is what the Lord
    says: Across the whole country I''m going to tear down what I have built and uproot
    what I have planted.'
  nld-1939: 'Dit moet ge hem zeggen: Zo spreekt Jahweh! Zie, wat Ik gebouwd heb, breek
    Ik weer af, Wat Ik geplant heb, ruk Ik uit! Zo handel Ik met heel de aarde:'
  nch-BL: 'Pero ama Baruc, TOTECO quiijtohua: ‘Na nijsosolos ni tali cati nijchijchijqui
    huan nijtamiltis nochi cati nijtali.'
  vie-1934: 'Ngươi khá nói cùng nó rằng: Đức Giê-hô-va phán như vầy: Nầy, vật ta đã
    dụng thì ta phá đi, vật ta đã trồng thì ta nhổ đi, sự đó khắp trong cả đất.'
  hin-CV: 'तो तुम्हें उससे यह कहना होगा, ‘यह याहवेह की वाणी है: यह देख लेना कि मैं
    वह सब ध्वस्त कर दूंगा, जिसे मैंने ही निर्मित किया है. जिसे मैंने रोपित किया है,
    उसे मैं ही अलग कर दूंगा; अर्थात् संपूर्ण देश को.'
  spa-BES: 'Esto es lo que debes decirle: El Señor ha dicho: “En verdad, el edificio
    que levanté se derrumbará, y el que fue plantado por mí será arrancado, es decir,
    toda está tierra;'
  tdx-tdx: 'Ty hoe ty ho saontsie’o ama’e, Hoe t’Iehovà: Inao! fa ho rotsaheko i niranjiekoy,
    vaho hombotako o nambolekoo, i hene taney ‘nio.'
  tha-KJV: เจ้​าจงบอกเขาว่า พระเยโฮวาห์ตรั​สด​ังนี้​ว่า ดู​เถิด สิ​่งใดที่เราก่อสร้างขึ้น
    เราจะทำลายลง และสิ่งใดที่เราได้​ปลูก เราจะถอนขึ้นคือแผ่นดินนี้​ทั้งหมด
  por-BR-2018: 'Assim lhe dirás: Assim diz o SENHOR: Eis que o que edifiquei eu destruo;
    e o que plantei eu arranco, até toda esta terra.'
  deu-ELO: 'So sollst du zu ihm sagen: So spricht Jehova: Siehe, was ich gebaut habe,
    breche ich ab; und was ich gepflanzt habe, reiße ich aus, und zwar das ganze Land.'
  eng-WYC-2018: The Lord saith these things, Thus thou shalt say to him, Lo! I destroy
    them, which I builded, and I draw out them, which I planted, and all this land.
    (The Lord saith these things, Thou shalt say this to him, Behold! I destroy those,
    whom I built up, and I draw out those, whom I planted, yea, even the entire earth.)
  epo-epo: 'Tiele diru al li: Tiele diras la Eternulo: Jen tion, kion Mi konstruis,
    Mi detruas, kaj kion Mi plantis, tion Mi elradikigas, ĉi tiun tutan Mian landon;'
  uig-PIN: '— Yǝrǝmiya, sǝn uningƣa mundaⱪ degin: — Pǝrwǝrdigar mundaⱪ dǝydu: — Mana,
    Mǝn ⱪurup qiⱪⱪanlirimni ⱨazir ƣulitimǝn, Mǝn tikkǝnlirimni, yǝni bu pütkül jaⱨanni
    ⱨazir yulup taxlaymǝn.'
  beo-beo: Be Na, Hina Gode, da Na gagui liligi amo mugululala, amola Na bugi liligi
    amo a:le fasilala. Na da osobo bagade huluanedafa amoga agoane hamomu.
  tpi-OTNT: '@see-verse:JER.045.003'
  hau-SA: Ubangiji ya ce, “Ka faɗa masa wannan, ‘Ga abin da Ubangiji yana cewa, zan
    rushe abin da na gina in kuma tumɓuke abin da na dasa, a duk fāɗin ƙasar.
  uig-LAT: '— Yeremiya, sen uninggha mundaq dégin: — Perwerdigar mundaq deydu: — Mana,
    Men qurup chiqqanlirimni hazir ghulitimen, Men tikkenlirimni, yeni bu pütkül jahanni
    hazir yulup tashlaymen.'
  nde-nde: 'UThixo wathi, Khuluma lokhu kuye uthi: ‘UThixo uthi: Ngizadiliza esengikwakhile
    ngiphinde ngisiphune esengikuhlanyele elizweni lonke.'
  ton-ton: ¶ “Pea te ke lea pehē kiate ia, ʻoku folofola pehē ʻa Sihova; ‘Vakai, ko
    ia kuo u langa te u fesiʻi hifo, pea ko ia kuo u tō te u taʻaki hake, ʻio, ʻae
    fonua ni kotoa pē.
  ces-1613: 'Takto rci jemu: Takto praví Hospodin: Aj, což jsem vystavěl, já bořím,
    a což jsem vštípil, já pléním, totiž všecku zemi tuto.'
  eng-WMB: '“You shall tell him, the LORD says: ‘Behold, that which I have built,
    I will break down, and that which I have planted I will pluck up; and this in
    the whole land.'
  tam-TCV: 'அதற்கு யெகோவா, இதை அவனுக்குச் சொல் என்கிறார். ‘யெகோவா கூறுவது இதுவே: நாடெங்கும்
    நான் கட்டியிருப்பதை கவிழ்த்துப் போடுவேன். நான் நாட்டினதை வேரோடு பிடுங்குவேன்.'
  ceb-ULB: 'Mao kini ang kinahanglan mong isulti kaniya: “Miingon si Yahweh niini:
    Tan-awa, pagalumpagon ko, ang akong gitukod. Ibton ko ang akong gitanom—buhaton
    ko kini sa tibuok kalibotan.'
  pol-UBG: 'Tak powiesz do niego: Tak mówi PAN: Oto co zbudowałem, zburzę, co zasadziłem,
    wyplenię, tę całą ziemię.'
  urd-GVU: اے باروک، رب جواب میں فرماتا ہے کہ جو کچھ مَیں نے خود تعمیر کیا اُسے مَیں
    گرا دوں گا، جو پودا مَیں نے خود لگایا اُسے جڑ سے اُکھاڑ دوں گا۔ پورے ملک کے ساتھ
    ایسا ہی سلوک کروں گا۔
  deu-1912: 'Sage ihm also: So spricht der HERR: Siehe, was ich gebaut habe, das breche
    ich ab; und was ich gepflanzt habe, das reute ich aus nämlich dies mein ganzes
    Land.'
  kan-2017: ಯೆಹೋವನ ಈ ವಾಕ್ಯವನ್ನು ಕೇಳು, ಇಗೋ, ನಾನು ಕಟ್ಟಿದ್ದನ್ನು ನಾನೇ ಕೆಡವುವೆನು, ನಾನು
    ನೆಟ್ಟದ್ದನ್ನು ನಾನೇ ಕಿತ್ತುಹಾಕುವೆನು; ಹೌದು, ಭೂಮಂಡಲದಲ್ಲೆಲ್ಲಾ ಹಾಗೆ ಮಾಡುವೆನು.
  yap-yap: “Machane I Gag SOMOL e ngu buthug nga but’ e n’en ni kug toy mug pug ngalang
    e n’en ni kug yung. Arogon ni bay gu rin’ nga ga’ngin e fayleng.
  hlt-MCSB: Amah taengah na thui bangla, BOEIPA loh he ni a. thui. Ka thoh tangtae
    te ka koengloeng tih ka phung tangtae he diklai tom he ka phuk coeng ne.
  mdy-ETH: ጋዓንቴ ናንጊና ናንጋ ጎዳ፦ «ታኣኒ፥ ናንጊና ናንጋ ጎዳ ማዤ ባኮ ጊንሣ ሻሃንዳኔ፤ ቱኬሢያ ጊንሣ ታኣኒ ቱጋንዳኔ፤
    ዬያ ታኣኒ ዓጮ ቢያይዳ ማዻንዳኔ፤
  twi-ASANTE: 'Deɛ Awurade seɛ nie: ‘Mɛsɛe deɛ makyekyereɛ na matu deɛ medua no ase
    wɔ asase no so nyinaa.'
  eng-WEBU: '“You shall tell him, the LORD says: ‘Behold, that which I have built,
    I will break down, and that which I have planted I will pluck up; and this in
    the whole land.'
  wal-wal: “Baarukaa, nena GODAI hagaadan yaagees; ‘Taani keexxidoogaa taani qolana;
    taani tokkidoogaakka taani shoddana. Hegaakka qassi taani biittan sa7an ubban
    oottana.
  spa-PDDPT: 'Le dirás: Yavé dice: Mira, Yo estoy a punto de destruir lo que edifiqué
    y de arrancar lo que planté, es decir, toda la tierra.'
  gun-gun: 'Ha''e ramo aipoe''i uka ndevy: “Po rami ijayvu Senhor: Ne''exa, xee ma
    aitypa ju ''rã amopu''ã va''ekue, ha''e amondoro ju ''rã anhotỹ va''ekue. Ha''e
    nunga oiko ''rã yvy jave re.'
  ilo-ULB: 'Kastoy ti rumbeng nga ibagam kenkuana: ''Kastoy ti kuna ni Yahweh: Kitaem,
    rebrebbaek itan ti imbangonko. Parparutek itan ti inmulak. Mapasamak daytoy iti
    entero a daga.'
  kpg-kpg: “Gei Au, go Dimaadua, gaa oho gi daha dagu mee ne hau, ga daagi gi daha
    dagu mee ne dogi gi lala. Deenei dagu hai e hai ang gi henuailala hagatau.
  uig-ARA: 'ــ يەرەمىيا، سەن ئۇنىڭغا مۇنداق دېگىن: ــ پەرۋەردىگار مۇنداق دەيدۇ: ــ
    مانا، مەن قۇرۇپ چىققانلىرىمنى ھازىر غۇلىتىمەن، مەن تىككەنلىرىمنى، يەنى بۇ پۈتكۈل
    جاھاننى ھازىر يۇلۇپ تاشلايمەن.'
  sus-sus: «Alatala naxa a masen n bɛ n xa yi wɔyɛnyi fala i bɛ, ‹I bara a to, n naxan
    birin yailanxi, n na birin kanama nɛ. N naxan birin sixi, n na birin talama nɛ.
    N na birin nabama nɛ yi bɔxi ra.
  pon-2006: “Ahpw ngehi, KAUN-O, pahn kauwehla dahme I kauwadahr oh wusada dahme I
