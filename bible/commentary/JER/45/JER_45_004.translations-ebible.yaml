  grc-BRENT: Καὶ εἶπον τῷ βασιλεῖ, ἀναιρεθήτω δὴ ὁ ἄνθρωπος ἐκεῖνος, ὅτι αὐτὸς ἐκλύει
    τὰς χεῖρας τῶν ἀνθρώπων τῶν πολεμούντων τῶν καταλειπομένων ἐν τῇ πόλει, καὶ τὰς
    χεῖρας παντὸς τοῦ λαοῦ, λαλῶν πρὸς αὐτοὺς κατὰ τοὺς λόγους τούτους· ὅτι ὁ ἄνθρωπος
    οὗτος οὐ χρησμολογεῖ εἰρήνην τῷ λαῷ τούτῳ ἀλλʼ ἢ πονηρά.
  ind-AYT: Beginilah yang harus kamu katakan kepadanya, ‘Beginilah firman TUHAN, ‘Lihatlah,
    apa yang telah Aku bangun, akan Aku runtuhkan, dan apa yang telah Aku tanam, akan
    Aku cabut, bahkan seluruh negeri ini.
  nya-nya: Koma Yehova akukuwuza kuti, “Ndidzagwetsa chimene ndinamanga ndipo ndidzazula
