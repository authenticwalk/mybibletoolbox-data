  vie-OVCB: 'Ba-rúc, đây là điều Chúa Hằng Hữu phán: ‘Ta sẽ hủy phá đất nước Ta đã
    xây. Ta sẽ bứng những gì Ta trồng trên khắp cả xứ.'
  guj-2017: તેને તું કહે કે, “યહોવાહ આ પ્રમાણે કહે છે કે; જે મેં બાંધ્યું છે, તેને
    હું પાડી નાખીશ. જે મેં રોપ્યું છે, તેને હું ઉખેડી નાખીશ. અને આ પ્રમાણે આખા દેશમાં
    કરીશ.
  pon-2006A: “Ahpw ngehi, KAUN-O, pahn kauwehla dahme I kauwadahr oh wusada dahme
