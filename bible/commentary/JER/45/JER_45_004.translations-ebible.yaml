  arb-NAV: 'لِذَلِكَ هَذَا مَا تَقُولُهُ لَهُ: هَكَذَا يُعْلِنُ الرَّبُّ، هَا أَنَا
    أَهْدِمُ مَا بَنَيْتُهُ وَأَسْتَأْصِلُ مَا غَرَسْتُهُ فِي كُلِّ هَذِهِ الأَرْضِ.'
  ewe-ewe: 'Yehowa be, “Gblɔ nɛ be, ‘Ale Yehowa gblɔe nye esi: Magbã nu si nye ŋutɔ
    metu eye maho nu si nye ŋutɔ medo, le anyigba katã dzi.'
  eng-LEE: Thus shalt thou say unto him, Thus hath the Lord said, Behold, what I have
    built will I pull down, and what I have planted I will pluck up; and so it is
    with this whole land.
  asm-FB: 'তুমি তেওঁক কোৱা: যিহোৱাই এই কথা কৈছে: চোৱা, মই যি সাজিলোঁ, তাক ভাঙিম, আৰু
    মই যি ক’লোঁ, তাক উঘালিম, আৰু গোটেই দেশত এনেকৈয়ে কৰিম।'
  sus-A: «عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ ﭑ شَ يِ وْيّنيِ قَلَ عِ بّ، ‹عِ بَرَ عَ تٌ،
    ﭑ نَشَن بِرِن يَءِلَنشِ، ﭑ نَ بِرِن كَنَمَ نّ. ﭑ نَشَن بِرِن سِشِ، ﭑ نَ بِرِن
    تَلَمَ نّ. ﭑ نَ بِرِن نَبَمَ نّ يِ بْشِ رَ.
  fra-SBL: 'Tu lui diras : Yahvé dit : « Voici, je détruirai ce que j''ai construit,
    j''arracherai ce que j''ai planté, et cela dans tout le pays.'
  hbo-hbo: כֹּ֣ה ׀ תֹּאמַ֣ר אֵלָ֗יו כֹּ֚ה אָמַ֣ר יְהוָ֔ה הִנֵּ֤ה אֲשֶׁר־בָּנִ֙יתִי֙
    אֲנִ֣י הֹרֵ֔ס וְאֵ֥ת אֲשֶׁר־נָטַ֖עְתִּי אֲנִ֣י נֹתֵ֑שׁ וְאֶת־כָּל־הָאָ֖רֶץ הִֽיא׃
  kik-kik: 'Jehova oigire atĩrĩ, “Mwĩre atĩrĩ: ‘Ũũ nĩguo Jehova ekuuga: Nĩngangʼaũrania
    kĩrĩa njakĩte, na munye kĩrĩa haandĩte bũrũri-inĩ ũyũ wothe.'
  fra-NCL: 'Ainsi tu lui diras : Ainsi parle Yahweh : Voici que ce que j’avais bâti,
