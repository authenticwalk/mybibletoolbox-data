  hlt-hlt: Amah taengah na thui bangla, BOEIPA loh he ni a thui. Ka thoh tangtae te
    ka koengloeng tih ka phung tangtae he diklai tom he ka phuk coeng ne.
  tbz-SIM: Ti Yiɛ̀ nKuyie ntu kù pùɔ̀ nkù do mɑɑ́ dɛ̀ndɛ, kɛ u kù do fìí ndɛ̀, kɛ
    yóó mɛ ndɔ̀ɔ̀ kɛtenkɛ̀ kɛmɔu.
  msy-2020: '@see-verse:JER.045.003'
  azb-azb: 'Sən ona söylə ki, Rəbb belə deyir: “Bax Mən tikdiyimi dağıdacağam, əkdiyimi
    çıxaracağam, özü də bütün ölkədə.'
  eng-DBY: 'Thus shalt thou say unto him, Thus saith Jehovah: Behold, what I have
    built do I overthrow, and what I have planted I pluck up, even this whole land.'
  hin-2017: 'तू इस प्रकार कह, यहोवा यह कहता है: देख, इस सारे देश को जिसे मैंने बनाया
    था, उसे मैं आप ढा दूँगा, और जिनको मैंने रोपा था, उन्हें स्वयं उखाड़ फेंकूँगा।'
  wol-KYG: 'Aji Sax ji da maa sant ma wax la ne la: “Aji Sax ji dafa wax ne: La ma
    tabaxoon a ngii, maa ngi koy daaneel, la ma jëmbatoon a ngii, maa ngi koy buddat,
    ba réew mépp daj.'
  eng-YLT: 'Thus dost thou say unto him: Thus said Jehovah: Lo, that which I have
    built I am throwing down, and that which I have planted I am plucking up, even
    the whole land itself.'
  kne-kne: 'Ngem kanan Diyos: “Dadaelek din insaad ko ya gabotek din inmolak. Amagek
    na isnan intiro ay daga.'
  eng-WYC-2017: The Lord saith these things, Thus thou shalt say to him, Lo! I destroy
    them, which I builded, and I draw out them, which I planted, and all this land.
  eng-WMBB: '“You shall tell him, the LORD says: ‘Behold, that which I have built,
    I will break down, and that which I have planted I will pluck up; and this in
    the whole land.'
  urd-GVH: ऐ बारूक, रब जवाब में फ़रमाता है कि जो कुछ मैंने ख़ुद तामीर किया उसे मैं
    गिरा दूँगा, जो पौदा मैंने ख़ुद लगाया उसे जड़ से उखाड़ दूँगा। पूरे मुल्क के साथ
    ऐसा ही सुलूक करूँगा।
  rug-rug: 'Zama guahe se Zihova, “Zama la nia si hie koasa: ‘Hiera gua si zama nia
