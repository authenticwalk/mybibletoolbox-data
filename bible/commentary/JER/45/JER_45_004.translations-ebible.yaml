  por-BRBSL: '“Você lhe dirá, Javé diz: “Eis que o que eu construí, eu o derrubarei,
    e o que plantei eu o arrancarei; e isto em todo o terreno.'
  cth-cth: Ahni koe hettelah na dei han, BAWIPA ni hettelah a dei, khenhaw! ram tangkuem
    dawk ka sak tangcoung e hah bout ka raphoe vaiteh ka ung tangcoung e bout ka phawk
    han.
  twi-twi: 'Awurade kae se, ‘Ka eyi kyerɛ no: Nea Awurade se ni: Mɛsɛe nea makyekyere
