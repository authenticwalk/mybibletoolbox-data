  cek-AK: Baruk khaeah, khenah, Angraeng mah, prae thung boih ah ka sak ih hmuen to
    ka phraek moe, ka thling ih hmuen doeh ka phongh han, tiah thuih, tiah ang thuihsak.
  cuk-cuk: '”Emide, Bab-Jehová anga soged, weyob Barucʼga be sogoye: ‘An we-neggwebur-sobsadi
    gannar an obelogoed, an ibmar-digsadi gannar an oberguoed. Wegisundo, bela we-yala-naid
    an obelogoed.’'
  uig-CYR: '— Йәрәмия, сән униңға мундақ дегин: — Пәрвәрдигар мундақ дәйду: — Мана,
    Мән қуруп чиққанлиримни һазир ғулитимән, Мән тиккәнлиримни, йәни бу пүткүл җаһанни
    һазир жулуп ташлаймән.'
  tel-2017: నువ్వు అతనికి ఈ విధంగా చెప్పాలి. ‘యెహోవా ఈ మాట చెప్తున్నాడు. చూడు, నేను
    కట్టిన దాన్ని నేనే కూలదోస్తున్నాను. నేను నాటిన దాన్ని నేనే పెకలించి వేస్తున్నాను.
    భూమి అంతటా ఇదే జరుగుతుంది.
  hat-BSA: '“Se konsa ou dwe pale li, ‘Konsa pale SENYÈ a: “Gade byen, sa ke M te
    bati a, Mwen prèt pou demoli li, e sa ke M te plante a, Mwen prèt pou rache li;
    sa vle di, tout peyi a.”'
  kos-kos: “Tusruktu nga, LEUM GOD, nga ikruiya ma nga musaela, ac nga fusak ma nga
    yukwiya. Nga ac oru ouinge nu ke faclu nufon.
  hbo-WLC: כֹּ֣ה ׀ תֹּאמַ֣ר אֵלָ֗יו כֹּ֚ה אָמַ֣ר יְהוָ֔ה הִנֵּ֤ה אֲשֶׁר־בָּנִ֙יתִי֙
    אֲנִ֣י הֹרֵ֔ס וְאֵ֥ת אֲשֶׁר־נָטַ֖עְתִּי אֲנִ֣י נֹתֵ֑שׁ וְאֶת־כָּל־הָאָ֖רֶץ הִֽיא׃
  ibo-ibo: Ma ihe ndị a ka ị ga-agwa ya, ‘Otu a ka Onyenwe anyị kwuru, Aga m akwada
    ihe ndị ahụ niile m wuru, hopukwa ihe ndị ahụ niile m kụrụ nʼala a niile.
  ory-ory: ତୁମ୍ଭେ ତାହାକୁ କୁହ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ଯାହା ନିର୍ମାଣ କରିଅଛୁ,
    ତାହା ଆମ୍ଭେ ଭାଙ୍ଗି ପକାଇବା ଓ ଯାହା ରୋପଣ କରିଅଛୁ, ତାହା ଆମ୍ଭେ ଉପାଡ଼ି ପକାଇବା, ଆଉ, ସମୁଦାୟ
    ଦେଶରେ ଏହା କରିବା।
  chk-chk: 'Nge ngang ewe Samol mi Lapalap üa apasa: Üpwe ataetiu mine üa aüetä o
    üttätä mine üa fotukätiu. Iei usun mine üpwe föri ngeni unusen ewe fanü.'
  rop-rop: “Bat mi na YAWEI. Ai garra breigimdan wanim aibin bildimap, en ai garra
    pulumap wanim aibin plentim. Ai garra dum lagijat na langa holot dijan wel.
  ukr-1871: 'Ось як скажи йому: Так говорить Господь: Дивись, що я збудував, те розвалюю,
    що понасаджував, викоренюю скрізь по тій землї.'
  deu-1951: 'Sage zu ihm: So spricht der HERR: Siehe, was ich gebaut habe, das breche
    ich ab, und was ich gepflanzt habe, das reiße ich aus, und zwar das ganze Land!'
  eng-JPS: 'Thus shalt thou say unto him: Thus saith the LORD: Behold, that which
    I have built will I break down, and that which I have planted I will pluck up;
    and this in the whole land.'
  srp-1865: 'Reci mu ovo: ovako veli Gospod: evo, što sam sagradio ja razgraðujem,
    i što sam posadio iskorenjavam po svoj toj zemlji.'
  lug-lug: 'Mukama yagamba nti, “Mugambe bw’oti nti, ‘Bw’ati bw’ayogera Mukama Katonda
    nti: ndimenya bye nazimba, nkuule bye nasimba, mu ggwanga lyonna.'
  heb-heb: כה תאמר אליו כה אמר יהוה הנה אשר בניתי אני הרס ואת אשר נטעתי אני נתש ואת
    כל הארץ היא׃
  ben-IRV: 'তুমি তাকে এই কথা অবশ্যই বল: ‘সদাপ্রভু এই কথা বলেন: দেখ, আমি যা গড়ে তুলেছি,
    আমি এখন তা ভেঙে ফেলব। আমি যা রোপণ করেছি, আমি তা উপড়ে ফেলব।'
  pan-pan: ਤੂੰ ਉਹ ਨੂੰ ਐਉਂ ਆਖੇਗਾ, ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਵੇਖ, ਜੋ ਮੈਂ ਬਣਾਇਆ ਹੈ ਮੈਂ
    ਉਹ ਨੂੰ ਡੇਗ ਦਿਆਂਗਾ ਅਤੇ ਜੋ ਮੈਂ ਲਾਇਆ ਉਹ ਨੂੰ ਪੁੱਟ ਸੁੱਟਾਂਗਾ ਅਰਥਾਤ ਇਹ ਸਾਰੇ ਦੇਸ ਨੂੰ
  mya-JVB: ငါဆောက် သောအရာ ကို ငါ ဖြိုဖျက် မည်။ ငါ စိုက် သောအရာ တည်းဟူသောဤ ပြည် ကို
    အကြွင်းမဲ့ ငါနှုတ်ပစ် မည်။
  tbg-tbg: Ho te Noravano Kotika maa entara te tenta naavu maaqa kaqataunara ravantiaqa
    aqu karerave. Te tenta utu tauna haikara tuqa hampata ravau aqu karerave. Te ekaa
    maa vataraqaa vi aniha mintima karerave.
  hmo-hmo: “To lau Lohiabada ese lau haginia vadaeni gauna lau veria diho noho, bona
    lau ese lau hadoa gauna be lau kokia noho. Inai bamona do lau karaia inai tano
    ena kahana ibounai dekenai.
  urd-urd: 'तू उससे यूँ कहना, कि ख़ुदावन्द फ़रमाता है: देख, इस तमाम मुल्क में, जो
    कुछ मैंने बनाया गिरा दूँगा, और जो कुछ मैंने लगाया उखाड़ फेकूँगा।'
  rus-SYN: 'Так скажи ему: так говорит Господь: вот, что Я построил, разрушу, и что
    насадил, искореню, - всю эту землю.'
  bqc-SIM: Dii mɛ̀ mà onɛ á pↄ́ pↄ́ á bò wíwi, í pↄ́ pↄ́ á tↄ̃̀ wolɛ, baa bùsu
    bṹu guu.
  tcz-CHONGTHU: Vo Baruch, Pakaiyin hitin aseiye. Keiman kasah dohsa hiche nam mite
    hi kaphet lhah ding, chule kaphusa chu kabodoh ding ahi.
  mar-mar: तू त्यास असे सांग, परमेश्वर असे म्हणतो, पाहा, जे काही मी बांधलेले आहे,
    मी आता मोडून टाकीन. मी जे लावले, ते मी आता उपटून टाकीन. हे सर्व पृथ्वीवर सत्य
    होईल.
  qub-qub: 'Ichanga noga Tayta Diosmi në: Nogaga rurashäcunatami illgächë. Lantashäcunatami
    achurë. Chaynömi rurashaj llapantapis cay pachacho cajtaga.'
  bqp-bqp: Wee, ye Yinni Gusunɔ u nɛɛ n nun sɔ̃. U nɛɛ, u koo ye u rɑɑ bɑnɑ kɔsukuwɑ,
    kpɑ u ye u rɑɑ duurɑ wukiri. Yen tubusiɑnɑ, u koo tem mɛ kpuro sɑnku.
  hat-hat: 'Enben, men mesaj Seyè a ban mwen pou ou: Se mwen menm Seyè k''ap demoli
    tou sa mwen te bati. m''ap derasinen tou sa mwen te plante. M''ap fè sa toupatou
    sou latè!'
  eng-BSB: 'Thus Jeremiah was to say to Baruch: “This is what the LORD says: Throughout
    the land I will demolish what I have built and uproot what I have planted.'
  eng-WEBPB: '“You shall tell him, the LORD says: ‘Behold, that which I have built,
    I will break down, and that which I have planted I will pluck up; and this in
    the whole land.'
  kbq-kbq: Kagra amanage hunka Barukuna asamio, Ra Anumzamo'a huno, antahio! Nagrama
    eri oti'nama ki'noa zana, eri tagna vazinetre'na, Nagrama hankre'noa zana eri
    vati atregahue. E'ina'ma hanuana maka mopafi anara hugahue.
  nhe-BL: 'Pero ama Baruc, TOTECO quiijtohua: ‘Na nijxolehuas ni tlali tlen nijchijchijqui
    huan nijtlamiltis nochi tlen nijtlali.'
  gub-BL: 'Na''e Tupàn Tuweharupi Wiko Ma''e umume''u kar uze''eg Maruk pe. Na''aw
    ize''eg awer xe: — Amumaw heremiapo kwer teko ihe. Amumaw putar ma''e ko ywy nànàn
    nehe.'
  eng-DRA: 'Thus saith the Lord: Thus shalt thou say to him: Behold, them whom I have
    built, I do destroy: and them whom I have planted, I do pluck up, and all this
    land.'
