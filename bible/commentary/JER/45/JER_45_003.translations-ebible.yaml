verse: JER.045.003
translations:
  mal-C: ‘എനിക്ക് അയ്യോ കഷ്ടം! എന്റെ വേദനയോടൊപ്പം യഹോവ എനിക്കു ദുഃഖവും കൂട്ടിയിരിക്കുന്നു;
    ഞരക്കംകൊണ്ടു ഞാൻ തളർന്നിരിക്കുന്നു; എനിക്ക് ഒരു ആശ്വാസം ലഭിക്കുന്നില്ല,’ എന്നു
    നീ പറഞ്ഞുവല്ലോ.
  deu-TKW: “O weh' mir, denn Jahwe fügt noch Kummer zu meinem Schmerze! Ich bin matt
    vom Seufzen und finde keine Ruhe!”
  lin-lin: 'Olobaki : ‹ Mawa na ngai ! Yawe abakisi pasi mpe minyoko na ngai ; nalembi
    likolo ya kolela mpe nazali lisusu na kimia te ! ›'
  eng-LSV: You have said, Woe to me, now, for YHWH has added sorrow to my pain, I
    have been wearied with my sighing, and I have not found rest.
  eng-GNV: 'Thou diddest say, Wo is me nowe: for the Lord hath laied sorrow vnto my
    sorrowe: I fainted in my mourning, and I can finde no rest.'
  eng-WEBSTER: Thou didst say, Woe is me now! for the LORD hath added grief to my
    sorrow; I fainted in my sighing, and I find no rest.
  nhw-BL: ‘Baruc, ta tiquijtohua para nelía titeicnelti pampa TOTECO tlahuel mitztlaijiyohuiltijtoc.
    Huan ama tiquijtohua para TOTECO noja más tlaohuijcayotl mitzmacas. Tiquijtohua
    tlahuel tisiyajtoc ica tequipacholi huan amo tijpantía tlasiyajquetzali.’ Quej
    nopa tiquijtohua.
  swh-ONEN: Ulisema, ‘Ole wangu! Bwana ameongeza huzuni juu ya maumivu yangu, nimechoka
    kwa kulia kwa uchungu wala sipati pumziko.’ ”
  bba-bba: U nɛɛ, ɑ ɡerumɔ ɑ mɔ̀, ɑ kɑm kuɑwɑ domi wi, Yinni Gusunɔ u wunɛn wɑhɑlɑ
    sosimɔ. Mɑ ɑ weeweenu mɔ̀ sere ɑ wɑsirɑ. Adɑmɑ ɑ biɑ mi kɑɑ wɛ̃rɑ.
  eng-KJVCPB: Thou didst say, Woe is me now! for the Lord hath added grief to my sorrow;
    I fainted in my sighing, and I find no rest.
  luo-luo: Ne iwacho ni, ‘Mano kaka awinjo malit! Jehova Nyasaye osemedona rem; arumo
    nikech rem mapek ma an-go kendo aonge gi yweyo.’ ”
  meu-meu: Oi oto “Madi ihabaigu, badina be Iehova ese egu hisihisi latanai lalo-hisihisi
    ma vada e atoa kau; vada na ḡanaḡana ema bona name hesiku, bona laḡa-ani taina
    asiname davaria”.
  npi-ULB: तैंले भनिस्, 'धिक्‍कार छ मलाई! किनकि परमप्रभुले मलाई पीडामा वेदना थप्‍नुभएको
    छ । मेरो सुस्केराले मलाई थकाएको छ । मैले विश्राम पाइन ।'
  yor-yor: Ìwọ wí pé, ‘Ègbé ni fún mi! Olúwa ti fi ìbànújẹ́ kún ìrora mi, àárẹ̀ mú
    mi nínú ẹ̀dùn mi, èmi kò sì rí ìsinmi.’ ”
  pes-OPCB: '«ای باروک تو گفته‌ای: ”وای بر من! خداوند غمها و دردهای مرا افزوده است.
    از آه و ناله خسته شده‌ام و یک دم آرام ندارم.“'
  tgl-ULB: Sinabi mo, 'Aba ako, sapagkat nagdagdag si Yahweh ng matinding paghihirap
    sa aking kirot. Pinapahina ako ng aking paghihinagpis; Wala akong masumpungang
    kapahingahan.'
  hui-hui: '@see-verse:JER.045.002'
  mya-mya: ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်​အား​တစ်​ပူ ပေါ်​တွင်​တစ်​ပူ​ဆင့်​၍​ပေး​တော်​မူ​သော​ကြောင့်
    သင်​သည်​အ​ရှုံး​ပေး​လျက်​ငြီး​တွား​မှု​ဖြင့် ပင်​ပန်း​နွမ်း​နယ်​လျက်​စိတ်​တည်​ငြိမ်​မှု​မ​ရ
    နိုင်​ဟု​ဆို​ချေ​သည်။
  bod-N: སྔར་ཁྱོད་ཀྱིས་སྐྱོ་བ་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་ངའི་ཟུག་གཟེར་གྱི་སྟེང་དུ་སྡུག་བསྔལ་བསྣན་པས།
    ང་འཁུན་ཞིང་ཐང་ཆད་དེ་ངལ་གསོ་མི་འཐོབ་བོ་ཞེས་སྨྲས་སོ། །
  sna-sna: Iwe wakati, ‘Ndine nhamo! Jehovha apamhidzira kusuwa pakurwadziwa kwangu;
    ndaneta nokugomera uye ndashayiwa zororo.’ ”
  spa-BLM: '‘Has dicho: ¡Ay de mí ahora! ¡Porque Yahvé ha añadido tristeza a mi dolor!
    Estoy cansado de mis gemidos y no encuentro descanso”.'
  cac-cac: '@see-verse:JER.045.002'
  swh-ULB: Umesema, Ole mimi, kwa kuwa Yahwe ameongeza uchungu wa maumivu. Kuugua
    kwangu kumenichosha; sipati pumziko.'
  bel-bel: 'ты кажаш: «гора мне! бо Гасподзь прыклаў скруху да хваробы маёй; я змогся
    ад уздыханьняў маіх і не знаходжу спакою».'
  deu-ELBBK: 'Du sprichst: Wehe mir! Denn der HERR hat Kummer zu meinem Schmerz gefügt;
    ich bin müde von meinem Seufzen, und Ruhe finde ich nicht.'
  mbb-OT: Migkaǥi ka te, ‘Mekehizuhizu a su mid-umanan te Nengazen is menge igkerasey
    ku. Neveley e en te kedag-es, wey wazè ku en kebpekehimeley.’
  mal-2015: യഹോവ എന്റെ വേദനയോടു ദുഃഖം കൂട്ടിയിരിക്കുന്നു; അയ്യോ കഷ്ടം! ഞാൻ എന്റെ ഞരക്കംകൊണ്ടു
    തളർന്നിരിക്കുന്നു; ഒരു ആശ്വാസവും കാണുന്നില്ല എന്നു നീ പറയുന്നുവല്ലോ.
  rmc-rmc: 'Tu phenďal: ‚Vigos mange, bo o RAJ mange dothoďa e žaľa paš miri dukh.
    Slabisaľiľom, so ajci rovav pharipnastar, a našťi arakhav o smirom.‘'
  pes-OPV: تو گفته‌ای وای بر من زیرا خداوند بردرد من غم افزوده است. از ناله کشیدن
    خسته شده‌ام و استراحت نمی یابم.
  ron-1924: '‘Ту зичь: «Вай де мине! Кэч Домнул а адус ынтристаре песте дуреря мя;
    ымь слееск путериле суспинынд ши ну гэсеск одихнэ!»’'
  ben-OBCV: তুমি বলেছ, ‘ধিক্ আমাকে! সদাপ্রভু আমার মর্মবেদনার সঙ্গে দুঃখও যুক্ত করেছেন।
    আমি আর্তনাদ করতে করতে নিঃশেষিত হলাম, আমি কোনো বিশ্রাম পাই না।’
  som-som: Adigu waxaad tidhi, Anigaa iska hoogay haatan, waayo, Rabbigu xanuunkaygii
    murug buu iigu sii daray. Taahiddaydii, waan la daalay, oo innaba nasasho ma aan
    helin.
  lat-VUC: 'Dixisti: Væ misero mihi ! quoniam addidit Dominus dolorem dolori meo:
    laboravi in gemitu meo, et requiem non inveni.'
  eng-ASVBT: Thou didst say, Woe is me now! for Jehovah hath added sorrow to my pain;
    I am weary with my groaning, and I find no rest.
  ita-1885: 'Tu hai detto: Ahi lasso me! perciocchè il Signore ha sopraggiunta tristizia
    al mio dolore; io mi affanno ne'' miei sospiri, e non trovo alcun riposo.'
  eng-LXXUP: For thus saith the Lord; This city shall certainly be delivered into
    the hands of the host of the king of Babylon, and they shall take it.
  eng-ULB: You have said, 'Woe is me, for Yahweh has added agony to my pain. My groaning
    has wearied me; I find no rest.'
  spa-VBL: 'Te has estado quejando, diciendo: “¡Tengo tantos problemas porque el Señor
    me ha dado tristeza para agravar mi dolor! Me he agotado con mis gemidos. No consigo
    ningún alivio”.'
  fra-_FOB: 'Tu dis: “Malheur à moi! car l''Éternel ajoute le chagrin à ma douleur;
    je me fatigue à gémir, et je ne trouve point de repos. “'
  mal-mal: ‘യഹോവ എന്റെ വേദനയോടു ദുഃഖം കൂട്ടിയിരിക്കുന്നു; എനിക്ക് അയ്യോ കഷ്ടം! ഞാൻ
    എന്റെ ഞരക്കംകൊണ്ടു തളർന്നിരിക്കുന്നു; ഒരു ആശ്വാസവും കാണുന്നില്ല’ എന്ന് നീ പറയുന്നുവല്ലോ.
  urd-GVR: ki tū kahtā hai, ‘Hāy, mujh par afsos! Rab ne mere dard meṅ izāfā kar diyā
    hai, ab mujhe ranj-o-alam bhī sahnā paṛtā hai. Maiṅ karāhte karāhte thak gayā
    hūṅ. Kahīṅ bhī ārām-o-sukūn nahīṅ miltā.’
  suz-BL: गे “आबी, आबी, आं कली मार दुम्‍बा। परमप्रभु यावेमी आं श्‍येतम सुर्ता पतीक
    तेम्‍ताक्‍व। गो हुकयी पना पन दती। गो तेइ नाइक्‍चा मतङ” देंते।
  eng-NOY: Thou sayest, “Woe now to me, for Jehovah hath added grief to my sorrow!
    I am weary with my sighing, and find no rest.”
  ita-1927: 'Tu dici: Guai a me! poiché l’Eterno aggiunge tristezza al mio dolore;
    io m’affanno a gemere, e non trovo requie.'
  ckb-ckb: 'تۆ گوتت: ”قوڕبەسەرم! چونکە یەزدان سەرەڕای ئازارم خەمیشی بۆ زیاد کردووم،
    لەناو ناڵاندنم لە هۆش خۆم چووم و حەوانەوەم نەبوو.“»'
  eng-BBE: You said, Sorrow is mine! for the Lord has given me sorrow in addition
    to my pain; I am tired with the sound of my sorrow, and I get no rest.
  kan-OKCV: ‘ಈಗ ನನಗೆ ಕಷ್ಟ! ಏಕೆಂದರೆ, ಯೆಹೋವ ದೇವರು ನನ್ನ ನೋವಿಗೆ ಚಿಂತೆಯನ್ನು ಕೂಡಿಸಿದ್ದಾರೆ.
    ನಿಟ್ಟುಸಿರು ಬಿಡುವುದರಿಂದ ದಣಿದಿದ್ದೇನೆ. ವಿಶ್ರಾಂತಿಯನ್ನು ಕಾಣೆನೆಂದು ನೀನು ಹೇಳಿದಿಯಲ್ಲಾ.’
  tam-2017: 'நீ: இப்பொழுது எனக்கு ஐயோ, யெகோவா என் வியாதியை சஞ்சலத்தால் பெருகச்செய்தார்,
    என் தவிப்பினால் இளைத்தேன், இளைப்பாறுதலைக் காணாதேபோனேன் என்று சொன்னாய் என்கிறார்.'
  spa-RV-1909: 'Tú dijiste: ¡Ay de mí ahora! porque me ha añadido Jehová tristeza
    sobre mi dolor; trabajé en mi gemido, y no he hallado descanso.'
  ron-BTF: 'Tu ai spus: Îmi este vai mie acum! pentru că DOMNUL a adăugat mâhnire
    la întristarea mea; am leșinat în suspinul meu și nu găsesc odihnă.'
  eng-WEBP: ‘You said, “Woe is me now! For the LORD has added sorrow to my pain! I
    am weary with my groaning, and I find no rest.”’
  eng-FBV: You've been complaining, saying, “I'm in so much trouble because the Lord
    has given me sorrow to make my pain worse! I've worn myself out with my groans.
    I can't get any relief.”
  nld-1939: 'Gij zegt: Wee mij! Want Jahweh hoopt nog smart op mijn jammer; Ik ben
    uitgeput van mijn zuchten, En rust vind ik niet!'
  nch-BL: ‘Baruc, ta tiquijtohua para nelía titeicnelti pampa TOTECO tahuel mitztaijyohuiltijtoc.
    Huan ama tiquijtohua para TOTECO noja más taohuijcayot mitzmacas. Tiquijtohua
    tahuel tisiyajtoc ica tequipacholi huan amo hueli timosiyajquetzas.’ Quej nopa
    tiquijtohua.
  vie-1934: 'Ngươi đã nói: Khốn nạn cho ta, vì Đức Giê-hô-va thêm sự buồn rầu cho
    sự đau đớn ta; ta mệt nhọc vì than thở, chẳng được nghỉ ngơi!'
  hin-CV: तुमने कहा था, ‘हाय, धिक्कार है मुझ पर! याहवेह ने मेरी पीड़ा पर शोक भी लाद
    दिया है; मैं कराहते-कराहते थक चुका हूं और मुझे कुछ भी चैन प्राप्‍त नहीं हुआ है.’
  spa-BES: 'Tú dijiste: ¡El dolor es mío! porque el Señor me ha dado pena además de
    mi dolor; Estoy cansado con el sonido de mi tristeza, y no puedo descansar.'
  tdx-tdx: Feh’ohatse amako henane zao! fa nitovoña’ Iehovà fioremeñañe ty fangirifiriako;
    mahamamak’ ahy ty fiñeoñeoko, le tsy mahatrea fitofàñe.
  tha-KJV: เจ้​าว่า ‘​บัดนี้ วิบัติ​แก่​ข้า เพราะพระเยโฮวาห์ทรงเพิ่มความทุกข์​เข้าที่​ความเศร้าโศกของข้า
    ข้าก็เหน็ดเหนื่อยด้วยการคร่ำครวญของข้า ข้าไม่ประสบความสงบเลย’
  por-BR-2018: 'Tu disseste: Ai de mim agora! Pois o SENHOR me acrescentou tristeza
    sobre minha dor; já estou cansado de meu gemido, e não acho descanso.'
  deu-ELO: 'Du sprichst: Wehe mir! Denn Jehova hat Kummer zu meinem Schmerze gefügt;
    ich bin müde von meinem Seufzen, und Ruhe finde ich nicht.'
  eng-WYC-2018: Thou saidest, Woe to me (a) wretch, for the Lord (hath) increased
    sorrow to my sorrow; I travailed in my wailing, and I found not rest, (or I laboured
    in my wailing or I am wearied from my wailing, and I could not find any rest).
  epo-epo: 'Vi diris: Ve al mi! ĉar la Eternulo aldonis malĝojon al mia suferado;
    mi laciĝis de mia ĝemado, kaj mi ne trovas ripozon.'
  uig-PIN: 'Sǝn: «Ⱨalimƣa way! Qünki Pǝrwǝrdigar ⱪayƣumƣa dǝrd-ǝlǝm ⱪoxup ⱪoydi; mǝn
    aⱨ-zarlar ⱪilixtin qarqidim, zadila aram tapalmidim!» — deding.'
  beo-beo: '‘Belage! Di da amane sia:sa; Na da bagade da:i dioi! Na da hou huluane
    yolesimusa: dawa:! Na da bogomuwane gogonomasa, amola olofosu hame ba:sa!'
  tpi-OTNT: '@see-verse:JER.045.002'
  hau-SA: Ka ce, ‘Kaitona! Ubangiji ya ƙara baƙin ciki da wahalata; na gaji da nishe-nishe
    ban kuma huta ba.’ ”
  uig-LAT: 'Sen: «Halimgha way! Chünki Perwerdigar qayghumgha derd-elem qoshup qoydi;
    men ah-zarlar qilishtin charchidim, zadila aram tapalmidim!» — déding.'
  nde-nde: Wena wathi, ‘Maye mina! UThixo usengezelele usizi ebuhlungwini bami; sengikhathele
    ngokububula njalo kangikutholi ukuphumula.’
  ton-ton: ‘Naʻa ke pehē, “Ko eni ʻoku ou malaʻia! He kuo fakahoko ʻe Sihova ʻae mamahi
    ki heʻeku mamahi; naʻaku pongia ʻi heʻeku toʻe, pea ʻoku ʻikai te u ʻilo ha fiemālie.”’
  ces-1613: 'Řekls: Jižtě mi běda, nebo přičiní Hospodin zámutku k bolesti mé. Ustávám
    v úpění svém, a odpočinutí nenalézám.'
  eng-WMB: ‘You said, “Woe is me now! For the LORD has added sorrow to my pain! I
    am weary with my groaning, and I find no rest.”’
  tam-TCV: நீயோ, ‘ஐயோ! எனக்குக் கேடு, யெகோவா என்னுடைய வேதனையுடன், துக்கத்தையும் சேர்த்திருக்கிறாரே;
    நான் துக்கத்தின் அழுகையினால் இளைப்படைந்தேன். ஆறுதலையும் நான் காணவில்லை’ என்று
    சொன்னாய்.
  ceb-ULB: Miingon ka, 'Pagkaalaot ko, tungod kay gidungagan ni Yahweh ug kasubo ang
    akong kasakit. Gikapoy na ako sa pag-agulo, ug wala akoy kapahulayan.'
  pol-UBG: 'Powiedziałeś: Biada mi teraz! Bo PAN przydaje smutku do mojego bólu; utrudziłem
    się swoim wzdychaniem i nie znajduję odpoczynku.'
  urd-GVU: کہ تُو کہتا ہے، ’ہائے، مجھ پر افسوس! رب نے میرے درد میں اضافہ کر دیا ہے،
    اب مجھے رنج و الم بھی سہنا پڑتا ہے۔ مَیں کراہتے کراہتے تھک گیا ہوں۔ کہیں بھی آرام
    و سکون نہیں ملتا۔‘
  deu-1912: 'Du sprichst: Weh mir, wie hat mir der HERR Jammer zu meinem Schmerz hinzugefügt!
    Ich seufze mich müde und finde keine Ruhe.'
  kan-2017: ವ್ಯಥೆಪಡುತ್ತಿದ್ದ ನನ್ನನ್ನು ಯೆಹೋವನು ಹೆಚ್ಚೆಚ್ಚಾಗಿ ದುಃಖಪಡಿಸಿದ್ದಾನೆ; ನಾನು ನರಳಿ
    ನರಳಿ ದಣಿದಿದ್ದೇನೆ, ನನಗೆ ಯಾವ ವಿಶ್ರಾಂತಿಯೂ ದೊರಕದು’ ಎಂದು ನೀನು ಹೇಳಿದೆಯಲ್ಲಾ,
  yap-yap: ga be yog ni ga be ga’ar, ‘Dabkiyag rog! Ya SOMOL e ki puthuy e gafgowan’
    ko tirog e gafgow. Ke m’ay gelngig ko gel’gel’, dakiryag ni nggu pir’eg e toffan!’
  hlt-MCSB: Anunae kai aih he, ka nganboh te BOEIPA loh kothae neh a koei coeng. Ka
    hueinah nen khaw ka kohnue tih duemnah ka hmuh pawh,” na ti mai.
  mdy-ETH: ኔኤኒ፦ «ናንጊና ናንጋ ጎዳ ታኣኮ ሜቶይዳ ታና ዖዪሳ ባኣዚ ቃሳዛ ሃውሾ ታኣኮ ባይቄሢሮ ዔኤቢ ታኣም ዹሜም ታኣኒ
    ላቤኔ፥ ታና ባዴዔ!» ጋዓኔ።
  twi-ASANTE: Wokaa sɛ, ‘Nnome nka me! Awurade de awerɛhoɔ aka me yeadie ho, na apinisie
    ne ɔbrɛ ama mʼahoɔden asa.’
  eng-WEBU: ‘You said, “Woe is me now! For the LORD has added sorrow to my pain! I
    am weary with my groaning, and I find no rest.”’
  wal-wal: ‘Neeni, “GODAI ta sahuwaa bollan azzanuwaa gujjido gishshau, aayyee tanoo!
    Taani yeehuwan daafurada shemppuwaakka xayaas” yaagadasa’ yaagees.
  spa-PDDPT: 'Tú dijiste: ¡Ay de mí, porque Yavé añadió tristeza a mi dolor! ¡Estoy
    cansado de gemir y no hallo descanso!'
  gun-gun: 'Ndee ma aipo''re va''ekue: “Xee tu nda''evei ete aikovy! Mba''eta xee
    aiko axya áryve Senhor ombou ndavy''aive aguã. Xekane''õ ma xepoaẽ riaea py, ndajoui
    apytu''u aguã”, ''re va''ekue.'
  ilo-ULB: Kinunam, 'Asiak pay, ta ninayunan ni Yahweh ti panagrigrigatko. Nabannogakon
    gapu iti panagas-asugko; awan iti inanak.'
  kpg-kpg: goe e helekai boloo, ‘Au gu deemee! Dimaadua gu gaamai labelaa gi di au
    di manawa gee belee haga damana aga ogu haingadaa, gu deai ogu mahi ai, idimaa
    go ogu mmae, gei au gu deai dogu hagamolooloo ai!’
  uig-ARA: 'سەن: «ھالىمغا ۋاي! چۈنكى پەرۋەردىگار قايغۇمغا دەرد-ئەلەم قوشۇپ قويدى؛
    مەن ئاھ-زارلار قىلىشتىن چارچىدىم، زادىلا ئارام تاپالمىدىم!» ــ دېدىڭ.'
  sus-sus: I bara a fala, ‹Tɔɔrɛ na n bɛ, barima Alatala bara fe xɔrɔxɔɛ dɔxɔ n xun
    ma. N bara tagan a mayandide, malabui yo mu na n bɛ.›»
  pon-2006: ke ndinda, ‘I solahr kak! KAUN-O pil ketikidohng ie pahtou pwehn kalaudehla
    ei kahpwal akan. Solahr angi pwehki ei weirek, oh I solahr kak kommoal!’
  ksd-ksd: U ga biti, Go iau tar malari! Tago ra Luluai i tar vot kaugu kinadik ma
    ra niligur; iau tar talanguan ma ra niriri, ma pa iau tikan tadav ra ningo.
  tur-YTC: '''Sen, “Vay başıma! Çünkü Yahve acılarıma keder kattı! İniltimden yoruldum
    ve rahat bulamıyorum’ dedin.”'
  grc-BRENT: Ὅτι οὕτως εἶπε Κύριος, παραδιδομένη παραδοθήσεται ἡ πόλις αὕτη εἰς χεῖρας
    δυνάμεως βασιλέως Βαβυλῶνος, καὶ συλλήψεται αὐτήν.
  ind-AYT: kamu berkata, ‘Celakalah aku! Sebab, TUHAN telah menambahkan dukacita kepada
    penderitaanku. Aku lelah merintih, dan aku tidak menemukan peristirahatan.’’
  nya-nya: Iwe unati, ‘Kalanga ine! Yehova wawonjezera chisoni pa mavuto anga. Ine
    ndatopa ndi kubuwula ndipo sindikupeza mpumulo.’ ”
  hrv-hrv: '“Jer si rekao: ''Jao meni jer mi Jahve dodaje nevolju na nevolju. Sustadoh
    uzdišući i ne mogu naći mira!'''
  mps-mps: '@see-verse:JER.045.002'
  tpi-tpi: '@see-verse:JER.045.002'
  dan-1931: 'Fordi Baruk siger: Ve mig, thi Kummer har HERREN føjet til min Smerte,
    jeg er træt af at sukke og finder ej Hvile!'
  vie-OVCB: 'Con từng than thở: ‘Khốn khổ cho tôi! Chẳng phải tôi đã chịu đủ khổ đau
    sao? Nay, Chúa Hằng Hữu còn cho thêm buồn rầu nữa! Tôi mệt đuối vì thở than rên
    xiết, chẳng được nghỉ ngơi tí nào.’'
  guj-2017: તેં કહ્યું, ‘મને અફસોસ, યહોવાહે મારા દુઃખમાં વધારો કર્યો છે. હું નિસાસા
    નાખીને થાકી ગયો છું; હું આરામ અનુભવતો નથી.’”
  pon-2006A: ke ndinda, ‘I solahr kak! KAUN-O pil ketikidohng ie pahtou pwehn kalaudehla
    ei kahpwal akan. Solahr angi pwehki ei weirek, oh I solahr kak kommoal!’
  por-BRBSL: '''Você disse: “Ai de mim agora! Pois Javé acrescentou tristeza à minha
    dor! Estou cansado do meu gemido, e não encontro descanso”.'
  cth-cth: nang ni tami yawthoe e lah ka o, bangkongtetpawiteh, BAWIPA ni ka rucatnae
    dawk lungmathoenae a thapsin, ka kâhramnae dawk ka hrip toe, thadamnae banghai
    awm hoeh telah na ti.
  twi-twi: Wokae se, ‘Nnome nka me! Awurade de awerɛhow aka me yawdi ho; apinisi ne
    ɔbrɛ ama mʼahoɔden asa.’
  hlt-hlt: Anunae kai aih he, ka nganboh te BOEIPA loh kothae neh a koei coeng. Ka
    hueinah nen khaw ka kohnue tih duemnah ka hmuh pawh,” na ti mai.
  tbz-SIM: A mɛ ntúmɛ̀ ɑ tùɔ̀ti icɛ, kɑ̀ɑ Yiɛ̀ nKuyie ndɑ yìɛ́ tihɔ̀ùtì ɑ yɛǹcɑɑ̀rìmɛ̀
    ĩ́nkɛ̀, kɑ̀ɑ fìu kɛ wei kɛ́tú ũ̀ũ̀ kɛ í piɛti mɛom̀pùmɛ̀.
  msy-2020: '@see-verse:JER.045.002'
  azb-azb: “Sən dedin ki, vay mənim halıma! Çünki Rəbb dərdlərimə kədər də qatdı,
    iniltimdən yoruldum, rahatlıq tapmıram”.
  eng-DBY: Thou didst say, Woe unto me! for Jehovah hath added grief to my sorrow;
    I am weary with my sighing, and I find no rest.
  hin-2017: हे बारूक, तूने कहा, ‘हाय मुझ पर! क्योंकि यहोवा ने मुझे दुःख पर दुःख दिया
    है; मैं कराहते-कराहते थक गया और मुझे कुछ चैन नहीं मिलता।’
  wol-KYG: 'Nga ne: “Wóoy ngalla man! Aji Sax ji yokk na maw naqar. Onk naa ba tàyyi
    te awma noflaay.”'
  eng-YLT: '''Thou hast said, Woe to me, now, for Jehovah hath added sorrow to my
    pain, I have been wearied with my sighing, and rest I have not found.'
  kne-kne: Kankanam, ‘Kaasiak pay isna! Tinapian Diyos din ligat ko ya panladladingitak.
    Enggay nabbayak ay manpakpakaasi yan magay lomag-anana.’”
  eng-WYC-2017: Thou saidest, Woe to me wretch, for the Lord increased sorrow to my
    sorrow; I travailed in my wailing, and I found not rest.
  eng-WMBB: ‘You said, “Woe is me now! For the LORD has added sorrow to my pain! I
    am weary with my groaning, and I find no rest.”’
  urd-GVH: कि तू कहता है, ‘हाय, मुझ पर अफ़सोस! रब ने मेरे दर्द में इज़ाफ़ा कर दिया
    है, अब मुझे रंजो-अलम भी सहना पड़ता है। मैं कराहते कराहते थक गया हूँ। कहीं भी आरामो-सुकून
    नहीं मिलता।’
  rug-rug: Zama si goi, ‘Ta levei si rau! E Zihova si va tomo nau tinalotaṉa koari
    qua tinasigiti; mabo nia rau sa silava meke loke minagogoso si boka vagia rau,’
    gua si goi.”
  gaz-gaz: ati, ‘Anaaf wayyoo! Waaqayyo dhibee koo irratti gadda natti dabaleera;
    ani aaduudhaan laafee boqonnaa dhabeera’ jette.
  fra-LSG: 'Tu dis: Malheur à moi! Car l’Éternel ajoute le chagrin à ma douleur; je
    m’épuise en soupirant, et je ne trouve point de repos.'
  yal-yal: ‘I yi a falama, i naxa, “Gbalona n xa! Bayo Alatala bata ɲaxankatan sa
    n ma sɔxɔlɛn fari, n bata xadan kutundeni, n mi matabu yo sɔtɔma.” ’
  haw-1868: 'Ua olelo mai no oe, Ano la, auwe ia''u! no ka mea, ua hooili mai o Iehova
    i ke kaumaha maluna o ko''u eha: Maule no au i ko''u kaniuhu ana, aole loaa ia''u
    ka hoomaha.'
  arb-NAV: 'قَدْ قُلْتَ: وَيْلٌ لِي لأَنَّ الرَّبَّ قَدْ أَضَافَ حُزْناً إِلَى أَلَمِي،
    وَأَعْيَيْتُ فِي أَنِينِي، وَلَمْ أَجِدْ رَاحَةً.'
  ewe-ewe: Ègblɔ be, ‘Baba nam! Yehowa tsɔ nuxaxa kpe ɖe nye vevesese ŋu. Ŋeŋe manyagblɔ
    na nu ti kɔ nam belebele eye nyemekpɔ dziɖeɖi aɖeke o.’ ”
  eng-LEE: Thou didst say, Woe is me now! for the Lord hath added grief to my pain;
    I am wearied in my sighing, and rest have I not found;
  asm-FB: তুমি ক’লা, যে, ‘হায় হায়, মই সন্তাপৰ পাত্ৰ। কিয়নো যিহোৱাই মোৰ বেদনাতে
    শোক লগ লগাই দিছে; মই কেঁকাই কেঁকাই ক্লান্ত হৈছোঁ, অলপ জিৰণী নাপাওঁ।’
  sus-A: عِ بَرَ عَ قَلَ، ‹تْورّ نَ ﭑ بّ، بَرِ مَ عَلَتَلَ بَرَ قٍ شْرْشْي دْشْ ﭑ
    شُن مَ. ﭑ بَرَ تَفَن عَ مَيَندِدٍ، مَلَبُي يٌ مُ نَ ﭑ بّ.›»
  fra-SBL: 'Tu as dit : « Malheur à moi maintenant ! Car Yahvé a ajouté la douleur
    à ma peine ! Je suis fatigué par mes gémissements, et je ne trouve pas de repos. »'
  hbo-hbo: אָמַ֙רְתָּ֙ אֹֽוי־נָ֣א לִ֔י כִּֽי־יָסַ֧ף יְהוָ֛ה יָגֹ֖ון עַל־מַכְאֹבִ֑י
    יָגַ֙עְתִּי֙ בְּאַנְחָתִ֔י וּמְנוּחָ֖ה לֹ֥א מָצָֽאתִי׃ ס
  kik-kik: Woigire atĩrĩ, ‘Kaĩ ndĩ na haaro-ĩ! Jehova nĩanyongereire kĩeha igũrũ rĩa
    ruo rũrĩa ndĩ naruo; nĩnogetio nĩ gũcaaya, na ngaaga ũhurũko.’ ”
  fra-NCL: 'Tu dis : Malheur à moi ! car Yahweh ajoute à mon chagrin la douleur ;
    je m’épuise dans mon gémissement, et je ne trouve pas de repos.'
  cek-AK: kai loe khosak bing boeh! Palung ka sethaih nuiah Angraeng mah palungsethaih
    maeto ang thap; kai loe angpho sut boeh moe, anghakhaih roe ka tawn ai, tiah na
    thuih.
  cuk-cuk: '‘Bede weyob sogye: ¡An duledar-wilesye! ¡Bab-Jehová anga gwage-nunmaked-dummad
    uknonibarye! An budar bogusye, obunnoged an gwen amisurye.’'
  uig-CYR: 'Сән: «Һалимға вай! Чүнки Пәрвәрдигар қайғумға дәрд-әләм қошуп қойди; мән
    аһ-зарлар қилиштин чарчидим, задила арам тапалмидим!» — дедиң.'
  tel-2017: ‘అయ్యో, నాకు ఎంత శ్రమ! యెహోవా నా బాధకి తోడు వేదనను జోడించాడు. మూలుగులతో
    అలసిపోయాను. నాకు విశ్రాంతి దొరకడం లేదు’ అని నువ్వు అనుకుంటున్నావు.
  hat-BSA: '‘Ou te di: “Ah! Malè a mwen menm! Paske SENYÈ a te mete tristès nan doulè
    m; mwen fatige ak plent mwen yo e mwen pa jwenn repo.’”'
  kos-kos: kom fahk mu “Nga fuhleak finsrak! LEUM GOD El ase mwe asor in laesla mwe
    lokoalok luk. Nga totola ke sao luk, ac nga tia ku in konauk mongla!’”
  hbo-WLC: אָמַ֙רְתָּ֙ אֽוֹי־נָ֣א לִ֔י כִּֽי־יָסַ֧ף יְהוָ֛ה יָג֖וֹן עַל־מַכְאֹבִ֑י
    יָגַ֙עְתִּי֙ בְּאַנְחָתִ֔י וּמְנוּחָ֖ה לֹ֥א מָצָֽאתִי׃ ס
  ibo-ibo: Ị sịrị, ‘Ahụhụ dịịrị m! Lee na Onyenwe anyị atụkwasịrịla m mwute nʼelu
    ihe mgbu nke m nwere. Ike ịsụ ude agwụla m, ma ruo ugbu a, achọtabeghị m izuike.’
  ory-ory: ତୁମ୍ଭେ କହିଲ, ‘ହାୟ, ହାୟ, ମୁଁ ଏବେ ସନ୍ତାପର ପାତ୍ର! କାରଣ ସଦାପ୍ରଭୁ ମୋʼ ବେଦନାରେ
    ଦୁଃଖ ଯୋଗ କରିଅଛନ୍ତି; ମୁଁ କାତରୋକ୍ତି କରି କରି କ୍ଳାନ୍ତ ହେଉଅଛି ଓ ମୋର କିଛି ବିଶ୍ରାମ ନାହିଁ।’
  chk-chk: En ka apasa, ‘Feiengauei, pun ewe Samol mi Lapalap a achu riaföü ngeni
    ai weires. Üa malülü ren ai ngüngü, nge esap wor ai kinamwe.’
  rop-rop: “Baruk, yu oldei toktok, ‘Wal ai garra lafta gibap na, dumaji YAWEI bin
    meigim mi abum detmatj trabul en imbin meigim mi jidan brabli nogudbinjiwan na.
    Mi brabli wikwan brom toktokbat, en ai kaan abum gudwan spel, najing.’
  ukr-1871: 'Ти нарікаєш: Ой горе менї, смуток на смуток причиняє менї Господь; я
    впадаю на силах від зітхання, й не знаходжу спокою.'
  deu-1951: 'Du hast gesagt: «O wehe mir, der HERR hat zu meinem Schmerz noch Kummer
    hinzugefügt! Ich bin müde vom Seufzen und finde keine Ruhe!»'
  eng-JPS: Woe is me now! for the LORD hath added sorrow to my pain; I am weary with
    my groaning, and I find no rest.
  srp-1865: 'Rekao si: teško meni! jer Gospod dodade mi žalost na tugu; iznemogoh
    uzdišuæi, i mira ne nalazim.'
  lug-lug: Wagamba nti, ‘Zinsanze. Mukama Katonda agasse ennaku ku bulumi bwange;
    mpweddemu endasi era zijjudde okusinda n’obutawummula.’ ”
  heb-heb: אמרת אוי נא לי כי יסף יהוה יגון על מכאבי יגעתי באנחתי ומנוחה לא מצאתי׃
  ben-IRV: তুমি বলেছ, ‘ধিক আমাকে! কারণ সদাপ্রভু আমার ব্যথার উপরে দুঃখ যোগ করেছেন;
    আমার আর্তনাদ আমাকে ক্লান্ত করেছে, আমি বিশ্রাম খুঁজে পাচ্ছি না’।
  pan-pan: ਤੂੰ ਆਖਿਆ ਕਿ ਹਾਏ ਮੇਰੇ ਉੱਤੇ! ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਮੇਰੇ ਦੁੱਖ ਨਾਲ ਝੋਰਾ ਵਧਾ ਦਿੱਤਾ
    ਹੈ! ਮੈਂ ਧਾਹਾਂ ਮਾਰਦਾ-ਮਾਰਦਾ ਥੱਕ ਗਿਆ, ਮੈਨੂੰ ਅਰਾਮ ਨਹੀਂ ਲੱਭਾ
  mya-JVB: ညည်းတွား ၍ စိတ်ပျက် ပါပြီဟု ဆို သည်ဖြစ်၍၊ သင်သည်ဆင့်ဆိုရမည်မှာ၊ ဣသရေလ အမျိုး၏
    ဘုရားသခင် ထာဝရဘုရား မိန့် တော်မူသည် ကား၊
  tbg-tbg: Are tihara, Oho, te nora maaraqi vauraro Noravano maara voqavata tiqaa
    vataivo. Te keke ti vauraro ti kempukavano kia vaivaro ti muntukavanovata kia
    qihaaqama viro vaimanta vauro tianarave.
  hmo-hmo: Oi be inai bamona oi hereva noho, oi gwau, ‘Lau madi o, lau be dika vadaeni,
    badina Lohiabada ese egu hisihisi ena latanai lalohisihisi ma ia atoa kau vadaeni,
    bona lau tai noho, ia mai bona lau hesiku vadaeni, bona laga-ani sisina lau davaria
    diba lasi.’
  urd-urd: कि तूने कहा, 'मुझ पर अफ़सोस! कि ख़ुदावन्द ने मेरे दुख — दर्द पर ग़म भी
    बढ़ा दिया; मैं कराहते — कराहते थक गया और मुझे आराम न मिला।
  rus-SYN: 'ты говоришь: “горе мне! ибо Господь приложил скорбь к болезни моей; я
    изнемог от вздохов моих и не нахожу покоя”.'
  bqc-SIM: Ni mɛ waiyoo mpi, Dii yã'ĩa kã̀fĩnɛ n yã'ↄ̃mauɛ, ńlɛ aaukɛ e n kpasa,
    ńlɛ ĩ́ampakĩi eo.
  tcz-CHONGTHU: Nangin, kathoh gim valtai; Kathoh natnahi keidin avaltai. Ahinla Pakaiyin
    eipehbe nalaiye. Keima athipai ding kahitai chule kicholdo phat kaneitapoi.
  mar-mar: तू म्हणालास, मला हाय हाय, कारण परमेश्वराने माझ्या क्लेशात यातनेची भर घातली
    आहे. माझ्या कण्हण्याने मी थकलो आहे. माझ्या दु:खाने मी हैराण झालो आहे. मला विश्रांती
    मिळत नाही.
  qub-qub: '‹Gamga niycanqui: «¡Cuyapaypämi cä! ¡Tayta Diosga manami imatapis alli
    cajtaga tarichimanchu. Fiyupa llaquicuycaptëpis mastaraj ñacaycächiman! Nogaga
    wagar ñacashpä yamacashanami caycä. Manami jamaytapis tarishcächu» nir.'
  bqp-bqp: U nɛɛ, ɑ gerumɔ ɑ mɔ̀, ɑ kɑm kuɑwɑ domi wi, Yinni Gusunɔ u wunɛn wɑhɑlɑ
    sosimɔ. Mɑ ɑ weeweenu mɔ̀ sere ɑ wɑsirɑ. Adɑmɑ ɑ biɑ mi kɑɑ wɛ̃rɑ.
  hat-hat: 'Ou te di: Ala devenn pou mwen! Seyè a mete lafliksyon sou traka m'' te
    genyen deja. Mwen bouke plenn, mwen pa jwenn yon ti soulajman menm!'
  eng-BSB: You have said, ‘Woe is me because the LORD has added sorrow to my pain!
    I am worn out with groaning and have found no rest.’”
  eng-WEBPB: ‘You said, “Woe is me now! For the LORD has added sorrow to my pain!
    I am weary with my groaning, and I find no rest.”’
  kbq-kbq: kagra hunka, nagra ko hazenke zampi manue hunka hu'nane. Na'ankure natazampima
    mani'nofina Ra Anumzamo'a mago'ene knazana eri agofetu huno nenamige'na, nasuzampina
    nemani'na mani frua osu tusiza hu'na karagira nerue.
  nhe-BL: ‘Baruc, ta tiquijtohua para nelía titeicnelti pampa TOTECO tlahuel mitztlaijiyohuiltijtoc.
    Huan ama tiquijtohua para TOTECO noja más tlaohuijcayotl mitzmacas. Tiquijtohua
    tlahuel tisiyajtoc ica cuesoli huan ax tijpantía tlasiyajcahualistli.’ Queja nopa
    tiquijtohua.
  gub-BL: — Napuner kwaw iapo haw rehe, ere iko. Tupàn Tuweharupi Wiko Ma'e umuhua'u
    kar hezemumikahy haw. Umuhua'u kar heremipuraraw. Hekene'o hekuhem ire. Napuner
    kwaw hepytu'u haw rehe, ere iko, a'e izupe.
  eng-DRA: 'Thou hast said: Woe is me, wretch that I am, for the Lord hath added sorrow
    to my sorrow: I am wearied with my groans, and I find no rest.'
