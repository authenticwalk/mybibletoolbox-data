  tgl-ULB: '“Baruc, sinasabi ito sa iyo:'
  hui-hui: Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabe ibugua í̠hondo
    bi ogodagua lara, Barugu-o í̠na bi agua lari, I̱ genda tandagabi timbuniore handalu
    kogoha Anduane Homogohanda genda dewaore lone mo tago halu ka. I̱na dugu dege
    bialu haabo halu ainde manga ko. I̱ha genda damene ngago ereba nahe wiaabo ka,
    larigoni. Ani larigo ai Barugu-o Anduane Homogo i̱na í̠hondo bi ogo ladai berogo
    hale habe. I̱ Anduane Homogo i̱na mbirale bini ngoru bibahende bo gialahole bero.
    Ani bialu i̱na hangarugo damene bibahende dugu wahai haro. Mbirale bo gialo wahai
    halu dugu wahai holeberodaruni dindi bibahendeha ani biaiore holebero.
