  tha-KJV: ถ้อยคำซึ่งเยเรมีย์​ผู้​พยากรณ์​บอกแก่บารุ​คบ​ุตรชายเนริยาห์เมื่อเขาเขียนถ้อยคำเหล่านี้ลงในหนังสือตามคำบอกของเยเรมีย์
