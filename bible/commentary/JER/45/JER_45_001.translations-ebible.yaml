    dubbiin Ermiyaas raajichi Baarukitti himes kanaa dha:'
  fra-LSG: 'La parole que Jérémie, le prophète, adressa à Baruc, fils de Nérija, lorsqu’il
    écrivit dans un livre ces paroles, sous la dictée de Jérémie, la quatrième année
    de Jojakim, fils de Josias, roi de Juda. Il dit:'
  yal-yal: Yuda mangan Yosiyaa dii xɛmɛn Yehoyakimi a mangayaan ɲɛɛ naanindeni, Nabi
    Yeremi yi falani ito ti Neriyaa dii xɛmɛn Baruku xa, a Yeremi a falane sɛbɛ kɛdini
    waxatin naxan yi, a naxa,
  haw-1868: O KA olelo a Ieremia, a ke kaula i olelo ai ia Baruka ke keiki a Neria,
    ia ia i kakau ai i keia mau olelo maloko o ka buke, no ka waha mai o Ieremia,
    i ka makahiki eha o Iehoiakima, ke keiki a Iosia, ke alii o ka Iuda, i mai la,
  arb-NAV: هَذَا هُوَ الْكَلامُ الَّذِي خَاطَبَ بِهِ إِرْمِيَا النَّبِيُّ بَارُوخَ
    بْنَ نِيرِيَّا حِينَ دَوَّنَ هَذِهِ الْعِبَارَاتِ فِي كِتَابٍ عَنْ لِسَانِ إِرْمِيَا،
    فِي السَّنَةِ الرَّابِعَةِ لِحُكْمِ يَهُويَاقِيمَ بْنِ يُوشِيَّا مَلِكِ يَهُوذَا.
  ewe-ewe: 'Esia nye nya si Nyagblɔɖila Yeremia gblɔ na Neria ƒe vi, Baruk esi Baruk
    ŋlɔ nya siwo wògblɔ nɛ ɖe lãgbalẽ dzi vɔ megbe. Esia va me le Yuda fia, Yehoyakim,
    Yosia ƒe vi ƒe fiaɖuɖu ƒe ƒe enelia me:'
  eng-LEE: The word which Jeremiah the prophet spoke unto Baruch the son of Neriyah,
    when he wrote these words in a book out of the mouth of Jeremiah, in the fourth
    year of Jehoyakim the son of Josiah the king of Judah, saying,
  asm-FB: যোচিয়াৰ পুত্ৰ যিহূদাৰ ৰজা যিহোয়াকীমৰ ৰাজত্ব কালৰ চতুৰ্থ বছৰত, নেৰিয়াৰ
    পুত্ৰ বাৰুকে এইবোৰ কথা যিৰিমিয়াৰ মুখৰ পৰা পুথি এখনত লিখা সময়ত, যিৰিমিয়া ভাববাদীয়ে
    তেওঁক এই কথা ক’লে,
  sus-A: يُدَيَ مَنفّ يٌسِيَ شَ دِ يٍهٌيَكِمِ شَ مَنفّيَ حّ نَانِ ندٍ، نٍرِيَ شَ دِ
    بَرُكِ تٌ عَننَبِ شَ مَسٍنيِ سّبّ كِتَابُي كُي، عَننَبِ يٍرٍ مِ نَشَ عَ قَلَ بَرُكِ
    بّ،
  fra-SBL: 'Message que Jérémie, le prophète, adressa à Baruc, fils de Neriah, lorsqu''il
    écrivit ces paroles dans un livre de la bouche de Jérémie, la quatrième année
    de Jojakim, fils de Josias, roi de Juda, en disant :'
  hbo-hbo: הַדָּבָ֗ר אֲשֶׁ֤ר דִּבֶּר֙ יִרְמְיָ֣הוּ הַנָּבִ֔יא אֶל־בָּר֖וּךְ בֶּֽן־נֵֽרִיָּ֑ה
    בְּכָתְבֹו֩ אֶת־הַדְּבָרִ֨ים הָאֵ֤לֶּה עַל־סֵ֙פֶר֙ מִפִּ֣י יִרְמְיָ֔הוּ בַּשָּׁנָה֙
    הָֽרְבִעִ֔ית לִיהֹויָקִ֧ים בֶּן־יֹאשִׁיָּ֛הוּ מֶ֥לֶךְ יְהוּדָ֖ה לֵאמֹֽר׃ ס
  kik-kik: 'Ũũ nĩguo mũnabii Jeremia eerire Baruku mũrũ wa Neria, mwaka-inĩ wa kana
    wa wathani wa Jehoiakimu mũrũ wa Josia mũthamaki wa Juda, thuutha wa Baruku kwandĩka
    ũhoro ũrĩa Jeremia aamwĩraga andĩke ibuku-inĩ rĩa gĩkũnjo:'
  fra-NCL: 'La parole que Jérémie, le prophète, dit à Baruch, fils de Nérias, lorsqu’il
    écrivit ces paroles dans le livre sous la dictée de Jérémie, la quatrième année
    de Joakim, fils de Josias, roi de Juda, — en ces termes :'
  cek-AK: Judah siangpahrang Josiah capa Jehoiakim angraenghaih saning palito haih
    naah, Jeremiah mah thuih ih loknawk to Neriah capa Baruk mah caqam pongah tarik
    pacoengah, tahmaa Jeremiah mah Neriah capa Baruk khaeah thuih ih lok loe,
  cuk-cuk: 'Birgabakegus Josías-machi-Judá-rey-Joacim Judá-yalagi dummadga maigu,
    deunni, Nerías-machi-Baruc Jeremías-ega-ibmar-soged-narmaksiigu, Jeremías Barucʼga
    weyob sokalid:'
  uig-CYR: 'Йәһуда падишаси Йәһоакимниң төртинчи жили, Нерияниң оғли Баруқ Йәрәмияниң
    ағзиға қарап бу сөзләрни орам қәғәзгә язғинида, Йәрәмия пәйғәмбәр униңға бу сөзни
    ейтқан: —'
  tel-2017: ఇది యిర్మీయా ప్రవక్త నేరీయా కొడుకు బారూకుతో పలికిన మాట. యోషీయా కొడుకూ
    యూదా రాజూ అయిన యెహోయాకీము పరిపాలనలో నాలుగో సంవత్సరంలో ఇది జరిగింది. ఈ మాటలు యిర్మీయా
    చెప్తుండగా బారూకు రాశాడు.
  hat-BSA: 'Mesaj ke Jérémie, pwofèt la, te pale a Baruc, fis a Nérija, lè l te fin
    ekri pawòl sila yo nan yon liv selon dikte Jérémie, nan katriyèm ane Jojakim,
    fis a Josias, wa Juda a, lè l te di:'
  kos-kos: In yac se akakosr ma Jehoiakim, wen natul Josiah, el tuh tokosra lun Judah,
    Baruch el simusla kas nukewa nga fahkang nu sel. Na nga fahk nu sel,
  hbo-WLC: הַדָּבָ֗ר אֲשֶׁ֤ר דִּבֶּר֙ יִרְמְיָ֣הוּ הַנָּבִ֔יא אֶל־בָּר֖וּךְ בֶּֽן־נֵֽרִיָּ֑ה
    בְּכָתְבוֹ֩ אֶת־הַדְּבָרִ֨ים הָאֵ֤לֶּה עַל־סֵ֙פֶר֙ מִפִּ֣י יִרְמְיָ֔הוּ בַּשָּׁנָה֙
    הָֽרְבִעִ֔ית לִיהוֹיָקִ֧ים בֶּן־יֹאשִׁיָּ֛הוּ מֶ֥לֶךְ יְהוּדָ֖ה לֵאמֹֽר׃ ס
  ibo-ibo: Okwu ndị Jeremaya onye amụma gwara Baruk nwa Neraya, mgbe o dere okwu ndị
    a nʼakwụkwọ dịka Jeremaya na-akpọpụta ha, nʼafọ nke anọ nke ọchịchị Jehoiakim
    nwa Josaya eze Juda. Jeremaya gwara Baruk sị,
  ory-ory: ଯୋଶୀୟର ପୁତ୍ର ଯିହୁଦାର ରାଜା ଯିହୋୟାକୀମ୍‍ଙ୍କ ରାଜତ୍ଵର ଚତୁର୍ଥ ବର୍ଷରେ, ନେରୀୟର
    ପୁତ୍ର ବାରୂକ ଏହି ସମସ୍ତ କଥା ଯିରିମୀୟଙ୍କ ମୁଖରୁ ଶୁଣି ନଳାକାର ପୁସ୍ତକରେ ଲେଖିଲା ବେଳେ ଯିରିମୀୟ
    ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ତାହାକୁ ଏହି କଥା କହିଲେ,
  chk-chk: Iwe, lon arüanün ierin mwün Jehoiakim ewe kingen Juta nöün Josia we mwän,
    Paruk a makeetiu mine Jeremaia a niwowomönü ngeni. Mürin Jeremaia a üreni Paruk,
  rop-rop: Langa det namba 4 yiya wen Jehoiyakim det san blanga Josaiya bin jidan
    king langa Juda, Baruk bin raidimdan langa peipa wanim aibin dalim im. Aibin dalim
    im
  ukr-1871: 'Слово, яке сказав пророк Еремія до Варуха Нирієнка, як сей списав слова
    з уст Ереміїних у книгу — в четвертому роцї Йоакима Йосієнка, царя Юдейського:'
  deu-1951: 'Das Wort, welches der Prophet Jeremia zu Baruch, dem Sohne Nerijas, sprach,
    als dieser im vierten Jahre Jojakims, des Sohnes Josias, des Königs von Juda,
    diese Worte nach dem Diktat Jeremias in ein Buch schrieb, lautet also:'
  eng-JPS: 'The word that Jeremiah the prophet spoke unto Baruch the son of Neriah,
    when he wrote these words in a book at the mouth of Jeremiah, in the fourth year
    of Jehoiakim the son of Josiah, king of Judah, saying:'
  srp-1865: 'Rijeè koju reèe Jeremija prorok Varuhu sinu Nirijinu, kad pisaše ove
    rijeèi u knjigu iz usta Jeremijinijeh, èetvrte godine Joakima sina Josijina, govoreæi:'
  lug-lug: Kino kye kigambo nnabbi Yeremiya kye yagamba Baluki mutabani wa Neriya
    mu mwaka ogwokuna ogw’obufuzi bwa Yekoyakimu mutabani wa Yosiya kabaka wa Yuda,
    nga Baluki amaze okuwandiika ku muzingo nti,
  heb-heb: הדבר אשר דבר ירמיהו הנביא אל ברוך בן נריה בכתבו את הדברים האלה על ספר מפי
    ירמיהו בשנה הרבעית ליהויקים בן יאשיהו מלך יהודה לאמר׃
  ben-IRV: যোশিয়ের ছেলে যিহূদার রাজা যিহোয়াকীমের রাজত্বের চতুর্থ বছরে নেরিয়ের ছেলে
    বারূক যিরমিয়ের কাছে শুনলেন। তা তিনি গুটানো বইয়ে লিখলেন। সেটা হল,
  pan-pan: ਉਹ ਬਚਨ ਜਿਹੜਾ ਯਿਰਮਿਯਾਹ ਨਬੀ ਨੇਰੀਯਾਹ ਦੇ ਪੁੱਤਰ ਬਾਰੂਕ ਨੂੰ ਬੋਲਿਆ, ਤਦ ਉਸ ਨੇ ਇਹਨਾਂ
    ਗੱਲਾਂ ਨੂੰ ਯਿਰਮਿਯਾਹ ਦੇ ਮੂੰਹੋਂ ਪੋਥੀ ਵਿੱਚ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯੋਸ਼ੀਯਾਹ ਦੇ ਪੁੱਤਰ ਯਹੋਯਾਕੀਮ
    ਦੇ ਸ਼ਾਸਨ ਦੇ ਚੌਥੇ ਸਾਲ ਲਿਖਿਆ ਕਿ
  mya-JVB: ယုဒ ရှင်ဘုရင် ယောရှိ သား ယောယကိမ် လက်ထက်၊ နေရိ သား ဗာရုတ် သည်၊ ယေရမိ မြွက်ဆို
    သည် အတိုင်း၊ စကား တော်များကို စာ ၌ ရေးထား သောနောက် ၊ ပရောဖက် ယေရမိ သည် ဗာရုတ်အားဆင့်ဆို
    ရသော နှုတ်ကပတ် တော်ဟူမူကား၊
  tbg-tbg: Josaiara maaqu King Jehoiakimivaera kaimaante ihiara Iutaaqaa raqiki vau
    entara Barukiva te vira tiva amuna uvara qara ntuva komanta
  hmo-hmo: 'Iehoiakimi, Iuda ena king Iosaia ena natuna tau, ena king lagani namba
    4 lalonai, lau, peroveta tauna Ieremia ese inai hereva lau gwauraia, bona Baruku
    Neraia ese buka ta lalonai ia torea. Unai neganai lau ese Baruku Neraia dekenai
    inai hereva lau hamaoroa:'
  urd-urd: 'शाह — ए — यहूदाह यहूयक़ीम बिन यूसियाह के चौथे बरस में, जब बारूक — बिन
    — नेयिरियाह यरमियाह की ज़बानी कलाम की किताब में लिख रहा था, जो यरमियाह ने उससे
    कहा:'
  rus-SYN: 'Слово, которое пророк Иеремия сказал Варуху, сыну Нирии, когда он написал
    слова сии из уст Иеремии в книгу, в четвертый год Иоакима, сына Иосии, царя Иудейского:'
  bqc-SIM: Nɛlia nɛ́ Baluku yã́ pↄ́ ãnabi Zelemii òɛ kɛ̃̀ láu. A gbɛa ↄ̃ Zelemii
    yã́ bee òɛ̀ Yudaↄ kí Yoakiũ, Yosia nɛ́ kpalablea wɛ̃̀ síiↄ̃de guu.
  tcz-CHONGTHU: Judah gam’a, Josiah chapa Jehoiakim lengvaipoh kal kumli lhin in,
    Jeremiah themgaopan Neria chapa Baruch kom’a thu aseipih in, Baruch in athusei
    jouse chu lekhabua ajihlut in. Aman hitin aseiye.
  mar-mar: नेरीयाचा मुलगा बारूख याला यिर्मया संदेष्ट्याने ही वचने सांगितली आहेत. हे
    त्यावेळी घडले जेव्हा यहूदाचा राजा योशीया याचा मुलगा यहोयाकीम याच्या कारकिर्दीच्या
    चौथ्या वर्षात नेरीयाचा मुलगा बारुख याने ही वचने यिर्मयाच्या तोंडून ऐकून पुस्तकात
    लिहिली. तेव्हा यिर्मया संदेष्टा त्याच्याशी जे वचन बोलला. ते म्हणाले,
  qub-qub: 'Josiaspa wamran Joacim chuscu watana Judäpa raynin caycaptin Neriaspa
    wamran Barucga isquirbiycaran profëta Jeremías nishanta. Chayno isquirbiycaptin
    Jeremiasga Baructa niran:'
  bqp-bqp: Sɑnɑm mɛ Bɑruku Nɛriyɑn bii u gɑri yi yoruɑ tireru sɔɔ yi Yeremi u nùn
    sɔ̃ɔwɑ Yoyɑkimu, Yosiɑsin bii, Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ nnɛse sɔɔrɑ mi.
    Yen biru Yeremi u Bɑruku sɔ̃ɔwɑ u nɛɛ,
  hat-hat: 'Yon lè, antan Bawouk, pitit Nerija a, t''ap kouche sou papye mesaj pwofèt
    Jeremi t''ap repete pou li yo, Jeremi ba li yon mesaj pou li menm menm. Lè sa
    a, Jojakim, pitit Jozyas, te sou katriyèm lanne depi li te wa nan peyi Jida. Jeremi
    di Bawouk konsa:'
  eng-BSB: 'This is the word that Jeremiah the prophet spoke to Baruch son of Neriah
    when he wrote these words on a scroll at the dictation of Jeremiah in the fourth
    year of Jehoiakim son of Josiah, king of Judah:'
  eng-WEBPB: The message that Jeremiah the prophet spoke to Baruch the son of Neriah,
    when he wrote these words in a book at the mouth of Jeremiah, in the fourth year
    of Jehoiakim the son of Josiah, king of Judah, saying,
  kbq-kbq: Hagi Josaia nemofo Jehoiakimi'ma Juda vahe kinima mani'no egeno nampa 4ma
    hia kafufina, kasnampa ne' Jeremaia'a nanekea nehigeno Neria nemofo Baruku'a avontafepi
    krente'ne. Jeremaia'a amanage huno Barukuna asami'ne,
  nhe-BL: 'Quema Baruc ya quiijcuilojtoya nochi nopa tlajtoli tlen achtohuiya niquilhuijtiyajqui,
    na, niJeremías, sampa nijpohuili Baruc ni sequinoc tlajtoli quema Joacim, icone
    Josías, yahuiyaya para nahui xihuitl para tlanahuatis. Niquilhui:'
  gub-BL: 'Zeoaki Zuzi ta''yr Zuta ywy rehe har wanuwihawete romo heko mehe 4 haw
    kwarahy rehe Maruk Neri ta''yr umuapyk Tupàn Tuweharupi Wiko Ma''e ize''eg ihewe
    imur pyrer pape rehe a''e. Na''aw ze''eg heremimume''u kwer Maruk ko pape rehe
    hemimuapyk kwer xe kury: — Maruk.'
  eng-DRA: 'The word that Jeremias the prophet spoke to Baruch the son of Nerias,
    when he had written there words in a book, out of the mouth of Jeremias, in the
    fourth year of Joakim the son of Josias king of Juda, saying:'
