    nkòò wɑ̃̀ũ dipɑ́tíri miɛkɛ. Mɛm̀mɛ kɛ̀ n dɔ̀:'
  msy-2020: Namba 4ɨn azenimɨn, Josaian otarim Jehoiakim, Judan atrivimɨn itir dughiamɨn,
