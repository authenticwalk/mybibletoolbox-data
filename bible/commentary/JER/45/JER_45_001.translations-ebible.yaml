verse: JER.045.001
translations:
  mal-C: 'യെഹൂദാരാജാവും യോശിയാവിന്റെ മകനുമായ യെഹോയാക്കീമിന്റെ നാലാമാണ്ടിൽ നേര്യാവിന്റെ
    മകനായ ബാരൂക്ക് യിരെമ്യാപ്രവാചകൻ പറഞ്ഞുകൊടുത്തതനുസരിച്ച് അദ്ദേഹത്തിന്റെ വചനങ്ങൾ
    എല്ലാം ഒരു പുസ്തകത്തിൽ എഴുതി. പിന്നീട് ഈ വചനങ്ങൾ യിരെമ്യാവ് ബാരൂക്കിന് പറഞ്ഞുകൊടുക്കുകയുണ്ടായി:'
  deu-TKW: 'Das Wort, welches der Prophet Jeremia zu Baruch, dem Sohne Nerijas, sprach,
    als er im vierten Jahre Jojakims, des Sohnes Josias, des Königs von Juda, diese
    Reden, so wie sie ihm Jeremia vorsagte, in ein Buch aufschrieb, also lautend:'
  lin-lin: 'Tango Baruki asilisaki kokoma kati na mokanda makambo oyo Jeremi atindaki
    ye, na mobu ya minei ya bokonzi ya Yeoyakimi, mwana mobali ya Joziasi, mokonzi
    ya Yuda, mosakoli Jeremi alobaki na Baruki, mwana mobali ya Neriya, maloba oyo :'
  eng-LSV: The word that Jeremiah the prophet has spoken to Baruch son of Neriah,
    in his writing these words on a scroll from the mouth of Jeremiah, in the fourth
    year of Jehoiakim son of Josiah king of Judah, saying,
  eng-GNV: The worde that Ieremiah the Prophet spake vnto Baruch the sonne of Neriah,
    when he had written these woordes in a booke at the mouth of Ieremiah, in the
    fourth yeere of Iehoiakim the sonne of Iosiah King of Iudah, saying,
  eng-WEBSTER: The word that Jeremiah the prophet spoke to Baruch the son of Neriah,
    when he had written these words in a book from the mouth of Jeremiah, in the fourth
    year of Jehoiakim the son of Josiah king of Judah, saying,
  nhw-BL: 'Quema Baruc ya quiijcuilojtoya nochi nopa camanali catli achtihuiya niquilhuijtiyajqui,
    na, niJeremías, sempa nijpohuili Baruc ni sequinoc camanali quema Joacim, icone
    Josías, yohuiyaya para nahui xihuitl para tlanahuatis. Niquilhui:'
  swh-ONEN: 'Hili ndilo nabii Yeremia alilomwambia Baruku mwana wa Neria katika mwaka
    wa nne wa utawala wa Yehoyakimu mwana wa Yosia mfalme wa Yuda, baada ya Baruku
    kuandika katika kitabu maneno ambayo yalitoka kinywani mwa Yeremia wakati ule:'
  bba-bba: Sɑnɑm mɛ Bɑruku Nɛriyɑn bii u ɡɑri yi yoruɑ tireru sɔɔ yi Yeremi u nùn
    sɔ̃ɔwɑ Yoyɑkimu, Yosiɑsin bii, Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ nnɛse sɔɔrɑ mi.
    Yen biru Yeremi u Bɑruku sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: The word that Jeremiah the prophet spake unto Baruch the son of Neriah,
    when he had written these words in a book at the mouth of Jeremiah, in the fourth
    year of Jehoiakim the son of Josiah king of Judah, saying,
  luo-luo: 'Ma e gima janabi Jeremia nonyiso Baruk wuod Neria e higa mar angʼwen ma
    Jehoyakim wuod Josia ruodh Juda, bangʼ ka Baruk ne osendiko e kitabu weche mane
    Jeremia wachone to ondiko:'
  meu-meu: Iehoiakim, Iuda pavapavana Iosia natuna, ena lohia laḡanina ihahanina lalonai,
    Ieremia ese ini hereva e gwaurai, bena Baruku Neria ese buka ta ai e toredia.
    Una negana ai peroveta tauna Ieremia ese Baruku Neria ini e hereva henia toma,
    eto,
  npi-ULB: यर्मिया अगमवक्ताले नेरियाहका छोरा बारूकलाई भनेका वचन यही हो । यर्मियाको
    आवज सुनेर तिनले यी वचन एउटा मुट्ठोमा लेखे— यो यहूदाका राजा योशियाहका छोरा यहोयाकीमको
    चौथो वर्ष थियो र तिनले भने,
  yor-yor: 'Èyí ni ọ̀rọ̀ tí Jeremiah wòlíì sọ fún Baruku ọmọ Neriah ní ọdún kẹrin
    ti Jehoiakimu ọmọ Josiah ọba Juda. Lẹ́yìn tí Baruku ti kọ sínú ìwé kíká àwọn ọ̀rọ̀
    tí Jeremiah ti ń sọ:'
  pes-OPCB: 'در سال چهارم سلطنت یهویاقیم پادشاه (پسر یوشیا، پادشاه یهودا)، باروک تمام
    سخنان خدا را که به او گفته بودم، بر طوماری نوشت. پس از آن، این پیغام را از جانب
    خداوند، خدای بنی‌اسرائیل به او دادم:'
  tgl-ULB: Ito ang salita na sinabi ni propeta Jeremias kay Baruc na anak ni Nerias.
    Nangyari ito nang isinulat niya sa isang balumbon ang mga salitang ito sa pagsasalaysay
    ni Jeremias—ito ay sa ika-apat na taon ni Jehoiakim na anak ni Josias na hari
    ng Juda, at sinabi niya,
  hui-hui: Yosaia igini Yahoiagimi ibu Yuda dindiha mali tebira kini howa mali mane
    heagola Yaremaiahanda Neria igini Baruguhondo bi lamini. Yaremaiahanda Anduane
    Homogonaga bi ibuhondo lamiyago damene Barugu lamiyagola Barugu ibugua mbuga mbirani
    gilibu wiai hene. Libugua biabe ogoni bialu biruwa Yaremaia ibugua Baruguhondo
    lamialu lalu,
  mya-mya: ယော​ရှိ​၏​သား၊ ယု​ဒ​ဘု​ရင်​ယော​ယ​ကိမ်​နန်း​စံ စ​တုတ္ထ​နှစ်​၌​နေ​ရိ​၏​သား​ဗာ​ရုတ်​သည်
    ငါ​နှုတ် တိုက်​ချ​ပေး​သည့်​စ​ကား​များ​ကို​ရေး​မှတ်​၍ ထား​၏။ ထို​နောက်​ငါ​သည်၊-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡོ་ཤི་ཡཱའི་བུ་ཡེ་ཧོ་ཡཱ་ཀིམ་བྱ་བའི་སྲིད་ལོ་བཞི་པར། ནེར་ཡཱའི་བུ་པཱ་རུག་གིས་ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱའི་ཞལ་ལས་གསུངས་པའི་བཀའ་རྣམས་གླེགས་བམ་དུ་བཀོད་པ་སྟེ།
    ཡེ་རེམ་ཡཱ་ཡིས་པཱ་རུག་ལ་འདི་ལྟར།
  sna-sna: Izvi ndizvo zvakataurwa nomuprofita Jeremia kuna Bharuki mwanakomana waNeria,
    mugore rechina raJehoyakimi mwanakomana waJosia mambo weJudha, shure kwokunyora
    kwaBharuki rugwaro rwamashoko aJeremia aakanga achimudaidzira, achiti,
  spa-BLM: 'El mensaje que el profeta Jeremías dirigió a Baruc, hijo de Nerías, cuando
    escribió estas palabras en un libro por boca de Jeremías, en el cuarto año de
    Joacim, hijo de Josías, rey de Judá, diciendo:'
  cac-cac: 'A d''a yic schan̈il ab''il yoch vin̈aj Joacim yuninal vin̈aj Josías reyal
    d''a Judá, ayic toxo ix tz''ib''chaj yuj vin̈aj Baruc yuninal vin̈aj Nerías tas
    ix val Jeremías in tic schecab'' in Dios, ata'' ix val d''a vin̈aj Baruc chi'':'
  swh-ULB: Hili ni neno ambalo Yeremia nabii alimwambia Baruku mwana wa Neria. Hii
    ilitokea wakati alipoandika kwenye kitabu maneno haya kwa imla ya Yeremia - hii
    ilikuwa katika mwaka wa nne wa Yehoyakimu mwana wa Yosia, mfalme wa Yuda, na alisema,
  bel-bel: 'Слова, якое прарок Ерамія сказаў Варуху, сыну Нірыінаму, калі ён напісаў
    словы гэтыя з вуснаў Ераміі ў кнігу, у чацьвёрты год Ёакіма, сына Ёсіі, цара Юдэйскага:'
  deu-ELBBK: 'Das Wort, das der Prophet Jeremia zu Baruk, dem Sohn Nerijas, redete,
    als er diese Worte aus dem Mund Jeremias in ein Buch schrieb, im 4. Jahr Jojakims,
    des Sohnes Josias, des Königs von Juda, indem er sprach:'
  mbb-OT: Hein ikeepat he tuig te kedhadì ni Jehoyakim diyà te Juda he anak ni Josia,
    insurat ni Baruc is indikta kandin ni Jeremias.
  mal-2015: 'യോശീയാവിന്റെ മകനായി യെഹൂദാരാജാവായ യെഹോയാക്കീമിന്റെ നാലാം ആണ്ടിൽ, നേര്യാവിന്റെ
    മകനായ ബാരൂക്ക് ഈ വചനങ്ങളെ യിരെമ്യാവിന്റെ വാമൊഴിപ്രകാരം ഒരു പുസ്തകത്തിൽ എഴുതിയപ്പോൾ
    യിരെമ്യാപ്രവാചകൻ അവനോടു പറഞ്ഞ വചനം എന്തെന്നാൽ:'
  rmc-rmc: 'Sar o Baruch, le Nerijoskro čhavo, pisinďa andro zvitkos o lava, so leske
    vakerelas o prorokos Jeremijaš akor, sar o Jojakim, le Jozijašoskro čhavo, kraľinelas
    andre Judsko štarto berš, phenďa o Jeremijaš le Baruchoske:'
  pes-OPV: 'کلامی که ارمیا نبی به باروک بن نیریاخطاب کرده، گفت، هنگامی که این سخنان
    را از دهان ارمیا در سال چهارم یهویاقیم بن یوشیا پادشاه یهودا در طومار نوشت:'
  ron-1924: 'Кувынтул пе каре л-а спус пророкул Иеремия кэтре Барук, фиул луй Нерия,
    кынд а скрис ынтр-о карте кувинтеле ачестя, дупэ спуселе луй Иеремия, ын ал патруля
    ан ал луй Иоиаким, фиул луй Иосия, ымпэратул луй Иуда, сунэ астфел:'
  ben-OBCV: 'যোশিয়ের পুত্র যিহূদার রাজা যিহোয়াকীমের রাজত্বের চতুর্থ বছরে, যখন নেরিয়ের
    পুত্র বারূক এসব কথা যিরমিয়ের কাছে শুনে পুঁথিতে লিখলেন, তখন ভাববাদী যিরমিয় বারূককে
    এই কথা বললেন:'
  som-som: Kanu waa eraygii uu Nebi Yeremyaah kula hadlay Baaruug ina Neeriiyaah markuu
    erayadan kitaab kaga qoray afkii Yeremyaah, taasoo ahayd sannaddii afraad ee Yehooyaaqiim
    ina Yoosiyaah uu dalka Yahuudah boqorka ka ahaa, oo wuxuu ku yidhi, Baaruugow,
  lat-VUC: 'Verbum quod locutus est Jeremias propheta ad Baruch filium Neriæ, cum
    scripsisset verba hæc in libro ex ore Jeremiæ, anno quarto Joakim filii Josiæ
    regis Juda, dicens:'
  eng-ASVBT: The word that Jeremiah the prophet spake unto Baruch the son of Neriah,
    when he wrote these words in a book at the mouth of Jeremiah, in the fourth year
    of Jehoiakim the son of Josiah, king of Judah, saying,
  ita-1885: 'LA parola che il profeta Geremia pronunziò a Baruc, figliuolo di Neria,
    quando scriveva quelle parole nel libro, di bocca di Geremia, l''anno quarto di
    Gioiachim, figliuol di Giosia, re di Giuda dicendo:'
  eng-LXXUP: And Shephatiah the son of Mattan, and Gedaliah the son of Pashhur, and
    Jucal the son of Shelemiah, heard the words which Jeremiah spoke to the people,
    saying,
  eng-ULB: This is the word that Jeremiah the prophet told Baruch son of Neriah. This
    happened when he wrote in a scroll these words at Jeremiah's dictation—this was
    in the fourth year of Jehoiakim son of Josiah, king of Judah, and he said,
  spa-VBL: Esto es lo que el profeta Jeremías le dijo a Baruc hijo de Nerías cuando
    escribió en un pergamino estos mensajes que le dictaba Jeremías. (Esto sucedió
    en el cuarto año de Joacim hijo de Josías, rey de Judá).
  fra-_FOB: La parole que Jérémie, le prophète, adressa à Baruc, fils de Nérija, quand
    il écrivait dans un livre ces paroles-là, sous la dictée de Jérémie, la quatrième
    année de Jéhojakim, fils de Josias, roi de Juda.
  mal-mal: 'യോശീയാവിന്റെ മകനും യെഹൂദാരാജാവുമായ യെഹോയാക്കീമിന്റെ വാഴ്ചയുടെ നാലാം ആണ്ടിൽ,
    നേര്യാവിന്റെ മകനായ ബാരൂക്ക് ഈ വചനങ്ങൾ യിരെമ്യാവിന്റെ വാമൊഴിപ്രകാരം ഒരു പുസ്തകത്തിൽ
    എഴുതിയപ്പോൾ യിരെമ്യാപ്രവാചകൻ അവനോട് പറഞ്ഞ വചനം എന്തെന്നാൽ:'
  urd-GVR: Yahūdāh ke bādshāh Yahūyaqīm bin Yūsiyāh kī hukūmat ke chauthe sāl meṅ
    Yarmiyāh Nabī ko Bārūk bin Nairiyāh ke lie Rab kā paiġhām milā. Us waqt Bārūk
    Yarmiyāh kī wuh bāteṅ ek kitāb meṅ darj kar rahā thā jo us par nāzil huī thīṅ.
    Yarmiyāh ne kahā,
  suz-BL: यहूदा ङा पिप योसीयाह आ तौ येहो-याकीममी सासन पवा आ ४ बर्सम नेरीयाह आ तौ बारुकमी
    परमप्रभु यावे आ लोव़ पाइब येरमीया आ ब्रेक्‍पाइश्‍शो लोव़ कागजम ब्रेक्‍ना ब्रेक्‍न
    बाक्‍मेनु, येरमीयामी बारुक कली येरमीया ३६:४
  eng-NOY: The word which Jeremiah the prophet spake to Baruch, the son of Neriah,
    after he had written these words in a book from the mouth of Jeremiah, in the
    fourth year of Jehoiakim, the son of Josiah, the king of Judah, saying:—
  ita-1927: 'La parola che il profeta Geremia rivolse a Baruc, figliuolo di Neria,
    quando questi scrisse queste parole in un libro, a dettatura di Geremia, l’anno
    quarto di Joiakim, figliuolo di Giosia, re di Giuda. Egli disse:'
  ckb-ckb: 'ئەو پەیامەی یەرمیای پێغەمبەر بە باروخی کوڕی نێرییای گوت، لە ساڵی چوارەمی
    یەهۆیاقیمی کوڕی یۆشیای پاشای یەهودا، کاتێک ئەم وشانەی لە دەمی یەرمیاوە لە تۆمارێکدا
    دەنووسییەوە:'
  eng-BBE: The words which Jeremiah the prophet said to Baruch, the son of Neriah,
    when he put these words down in a book from the mouth of Jeremiah, in the fourth
    year of Jehoiakim, the son of Josiah, king of Judah; he said,
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಯೋಷೀಯನ ಮಗನಾದ ಯೆಹೋಯಾಕೀಮನ ನಾಲ್ಕನೆಯ ವರ್ಷದಲ್ಲಿ ನೇರೀಯನ ಮಗನಾದ
    ಬಾರೂಕನ ಈ ಮಾತುಗಳನ್ನು ಯೆರೆಮೀಯನ ಬಾಯಿಂದ ಬಂದ ಹಾಗೆ, ಸುರುಳಿಯಲ್ಲಿ ಬರೆದ ಮೇಲೆ ಪ್ರವಾದಿಯಾದ
    ಯೆರೆಮೀಯನು ಅವನಿಗೆ ಹೇಳಿದ ವಾಕ್ಯವೇನೆಂದರೆ,
  tam-2017: யோசியாவின் மகனாகிய யோயாக்கீம் என்னும் யூதா ராஜாவின் அரசாட்சியின் நான்காம்
    வருடத்தில் நேரியாவின் மகனாகிய பாருக் இந்த வசனங்களை எரேமியாவின் வாய் சொல்ல ஒரு
    புத்தகத்தில் எழுதும்போது, எரேமியா தீர்க்கதரிசி அவனிடத்தில் பேசி,
  spa-RV-1909: 'PALABRA que habló Jeremías profeta á Baruch hijo de Nerías, cuando
    escribía en el libro estas palabras de boca de Jeremías, el año cuarto de Joacim
    hijo de Josías, rey de Judá, diciendo:'
  ron-BTF: 'Cuvântul pe care profetul Ieremia l-a vorbit lui Baruc, fiul lui Neriia,
    când a scris aceste cuvinte într-o carte din gura lui Ieremia, în anul al patrulea
    al lui Ioiachim, fiul lui Iosia, împăratul lui Iuda, spunând:'
  eng-WEBP: The message that Jeremiah the prophet spoke to Baruch the son of Neriah,
    when he wrote these words in a book at the mouth of Jeremiah, in the fourth year
    of Jehoiakim the son of Josiah, king of Judah, saying,
  eng-FBV: This is what Jeremiah the prophet told Baruch son of Neriah when he wrote
    out on a scroll these messages that Jeremiah dictated. (This happened in the fourth
    year of Jehoiakim son of Josiah, king of Judah.)
  nld-1939: Het woord, dat de profeet Jeremias tot Baruk sprak, den zoon van Neri-ja,
    toen deze in het vierde jaar van Jojakim, den zoon van Josias en koning van Juda,
    deze woorden volgens mondelinge opgave van Jeremias te boek had gesteld.
  nch-BL: 'Quema Baruc ya quiijcuilojtoya nochi nopa camanali cati achtohuiya niquilhuijtiyajqui,
    na, niJeremías, sempa nijpohuili Baruc ni sequinoc camanali quema Joacim, icone
    Josías, yahuiyaya para nahui xihuit para tanahuatis. Niquilhui:'
  vie-1934: 'Nầy là lời của tiên tri Giê-rê-mi nói cùng Ba-rúc, con trai Nê-ri-gia,
    khi người chép trong một quyển sách những lời bởi miệng Giê-rê-mi nói ra, về năm
    thứ tư đời Giê-hô-gia-kim, con trai Giô-si-a, vua Giu-đa:'
  hin-CV: 'योशियाह के पुत्र यहूदिया के राजा यहोइयाकिम के राज्य-काल के चौथे वर्ष में
    जब भविष्यद्वक्ता येरेमियाह ने नेरियाह के पुत्र बारूख को एक पुस्तक में लिखने के
    लिए जो संदेश दिया था, उसे लिखने के बाद येरेमियाह ने बारूख को कहा:'
  spa-BES: Las palabras que el profeta Jeremías dijo a Baruc, hijo de Nerías, cuando
