verse: JER.014.006
translations:
  mal-C: കാട്ടുകഴുത മൊട്ടക്കുന്നുകളിന്മേൽ നിന്നുകൊണ്ട് കുറുനരികളെപ്പോലെ കിതയ്ക്കുന്നു;
    സസ്യങ്ങൾ ഇല്ലായ്കയാൽ അതിന്റെ കണ്ണുകൾ തളരുന്നു.”
  deu-TKW: 'die Wildesel stehen auf den kahlen Höhen und schnappen nach Luft, wie
    die Schakale: verschmachtet sind ihre Augen, denn es giebt kein Kraut.'
  lin-lin: Ba-ane ya zamba etelemi na basonge ya bangomba ekawuka mpe ezali kobenda
    mopepe lokola mbwa ya zamba ; miso na yango elembi kotala, pamba te matiti ya
    kolia ezali te. »
  eng-LSV: And wild donkeys have stood on high places, || They have swallowed up wind
    like dragons, || Their eyes have been consumed, for there is no herb.”
  eng-GNV: And the wilde asses did stande in the hygh places, and drew in their winde
    like dragons their eyes did faile, because there was no grasse.
  eng-WEBSTER: And the wild asses stood in the high places, they snuffed up the wind
    like dragons; their eyes failed, because there was no grass.
  nhw-BL: Huan nopa burrojme catli nemij ipan cuatitlamitl moquetzaj ipan tepeme campa
    tlahuactoc huan quiijiyotilanaj ajacatl quen nopa tepechichime. Iniixteyol hasta
    quincocohua pampa quitemojtinemij xihuitl para quicuase, pero amo quipantíaj.”
  swh-ONEN: Punda-mwitu wanasimama juu ya miinuko iliyo kame na kutweta kama mbweha;
    macho yao yanakosa nguvu za kuona kwa ajili ya kukosa malisho.”
  bba-bba: Wee ɡbeeku kɛtɛkunu nu wɑ̃ɑ ɡuunu wɔllɔ, nu wom ɡɑbirimɔ nɡe ɡbeeku bɔ̃nu.
    Nin nɔni tondɑ yèn sɔ̃ yɑkɑsu sɑri.
  eng-KJVCPB: And the wild asses did stand in the high places, They snuffed up the
    wind like dragons; Their eyes did fail, because there was no grass.
  luo-luo: Punde mag bungu chungʼ ka kuonde motwo motingʼore gi malo, kendo gigamo
    yweyo ka ondiegi; wengegi ok nyal neno nimar onge kar kwath.”
  meu-meu: uda donikidia na ororo nemuka-nemukadia ai e ginimu, e laḡa dae laḡa daemu,
    uda sisiadia na heheto, matadia na e valahu-valahumu, aniani avadia lasi dainai.
  npi-ULB: जङ्गली गधाहरू नाङ्गा मैदानहरूमा खडा हुन्छन्, र तिनीहरू स्यालझैं हाँप्छन्
    । हरियो खर्क नभएको कारणले तिनीहरूका आँखा तिरमिराउँछन् ।”
  yor-yor: Àwọn kẹ́tẹ́kẹ́tẹ́ igbó dúró lórí òkè òfìfo wọ́n sì ń mí ẹ̀fúùfù bí ìkookò
    ojú wọn kò ríran nítorí pé kò sí koríko jíjẹ.”
  pes-OPCB: گورخرها نیز روی تپه‌های خشک می‌ایستند و مثل شغالهای تشنه، نفس‌نفس می‌زنند
    و در جستجوی علف، چشمانشان را خسته می‌کنند، ولی چیزی برای خوردن نمی‌یابند.»
  tgl-ULB: Tumatayo sa mga tigang na kapatagan ang mga maiilap na asno at humihingal
    sa hangin tulad ng mga asong-gubat. Lumalabo ang kanilang mga mata dahil walang
    halaman.”
  cbu-NT: Burrsha kayustan, machimun káreersin, maninung tamaparee ashirusin, kambusurootsimsha
    mangu kachizangaksin, shanee ashkanaya. Wachsha ndusha yakanaya. Watam chirichir
    ndunareeru kapung mariz kayatkanawa, Apanll Utaáchchee tárangiya.
  hui-hui: Nogo dongi gabua karumebi hari nene ngarunaga howa biangome biagadagua
    buhe̱ ala laga bialu ha̱lo tongo lara. Ti datani nolene nahedagola de ále lalu
    homabehe ka.
  mya-mya: မြင်း​ရိုင်း​တို့​သည်​တောင်​ထိပ်​များ​တွင်​ရပ်​လျက် ခွေး​အ​များ​ကဲ့​သို့​အ​သက်​လု​၍​ရှူ​နေ​ကြ​၏။
    သူ​တို့​သည်​အ​စာ​ငတ်​မှု​ကြောင့်​မျက်​စိ​များ မှုံ​ဝေ​လျက်​နေ​ကြ​၏။
  bod-N: རྐྱང་རྣམས་སྐྱ་ཐེར་ཐེར་གྱི་རི་སྒང་དུ་འགྲེང་ཞིང་ཁྱི་སྤྱང་ལྟར་དབུགས་རྔུབ་པ་དང་།
    རྩྭ་མེད་པས་དེ་དག་གི་མིག་ལ་མདངས་མེད་པར་འགྱུར་ཞེས་གསུངས།
  sna-sna: Mbizi dzinomira pazvikomo zvisina miti, uye dzinofemedzeka semakava; meso
    adzo haachaona zvakanaka nokuda kwokushaya mafuro.”
  spa-BLM: Los asnos salvajes se paran en las alturas desnudas. Jadean por aire como
    chacales. Sus ojos fallan, porque no hay vegetación.
  cac-cac: Yed' noc' caltacte'al b'uru, a d'a tzalquixtac b'aj malaj ste'al scot tec'tec'
    noc'. Suc'lan ic' noc' icha noc' oques. Sc'unb'i val yol sat noc' yilani, yujto
    man̈xa an̈ an̈c'ultac vach' sc'uxan noc', xchi Jehová.
  swh-ULB: Punda mwitu husimama kwenye mabonde yaliyo wazi na hupiga upepo kama mbweha.
    Macho yao yanashindwa kufanya kazi, kwa maana hakuna mimea.
  bel-bel: І дзікія аслы стаяць на ўзвышаных мясьцінах і глытаюць, нібы шакалы, паветра;
    вочы ў іх зацьміліся, бо няма травы.
  deu-ELBBK: Und die Wildesel stehen auf den kahlen Höhen, schnappen nach Luft wie
    die Schakale; ihre Augen schmachten hin, denn kein Kraut ist da.
  mbb-OT: Is leew he menge asnu ebpemenhitindeg diyà te zemilag he menge vuvungan
    is ebelhalen he henduen be te egkemezahan he leew he menge asu. Mibmerusirem en
    is ked-ehè dan tenged te wazè dan en egketabtab.”
  mal-2015: കാട്ടുകഴുത മൊട്ടക്കുന്നിന്മേൽ നിന്നു കൊണ്ടു കുറുനരികളെപ്പോലെ കിഴെക്കുന്നു;
    സസ്യങ്ങൾ ഇല്ലായ്കകൊണ്ടു അതിന്റെ കണ്ണു മങ്ങിപ്പോകുന്നു.
  rmc-rmc: O dziva osli ačhen pro brehi a phares lenge hin te dichinel sar le šakalenge.
    O jakha lenge zaperen andre, bo nane ňisavi zeleno čar.“
  pes-OPV: وگورخران بر بلندیها ایستاده، مثل شغالها برای باددم می‌زنند و چشمان آنها
    کاهیده می‌گردد چونکه هیچ علفی نیست.»
  ron-1924: Мэгарий сэлбатичь стау пе локурь ыналте ши плешуве, трэгынд аер ка ниште
    шерпь; ли се топеск окий, пентру кэ ну есте ярбэ.”
  ben-OBCV: বন্য গর্দভেরা গাছপালাহীন উঁচু স্থানগুলিতে দাঁড়ায় ও শিয়ালের মতো হাঁপাতে
    থাকে; ঘাসের অভাবে তাদের দৃষ্টিশক্তি ক্ষীণ হয়।”
  som-som: Oo dameerdibadeedyadana waxay istaagaan meelaha dhaadheer, oo waxay u hinraagaan
    sida dawacooyin oo kale. Indhahoodii way madoobaanayaan, maxaa yeelay, doog bay
    waayaan.
  lat-VUC: 'Et onagri steterunt in rupibus; traxerunt ventum quasi dracones: defecerunt
    oculi eorum, quia non erat herba.'
  eng-ASVBT: And the wild asses stand on the bare heights, they pant for air like
    jackals; their eyes fail, because there is no herbage.
  ita-1885: E gli asini salvatici si son fermati sopra i luoghi elevati, ed han sorbito
    il vento, come sciacalli; gli occhi loro son venuti meno; perciocchè non vi era
    erba alcuna.
  eng-LXXUP: The wild asses stood by the forests, and snuffed up the wind; their eyes
    failed, because there was no grass.
  eng-ULB: The wild donkeys stand on the bare plains and they pant in the wind like
    jackals. Their eyes fail to work, for there is no vegetation.”
  spa-VBL: Los asnos salvajes se paran en las colinas desnudas, jadeando como chacales.
    Les falla la vista porque no tienen nada que comer.
  fra-_FOB: Les ânes sauvages se tiennent sur les lieux élevés, humant le vent comme
    les chacals; leurs yeux sont éteints, parce qu'il n'y a point de verdure.
  mal-mal: കാട്ടുകഴുത മൊട്ടക്കുന്നിന്മേൽ നിന്നുകൊണ്ട് കുറുനരികളെപ്പോലെ കിതയ്ക്കുന്നു;
    സസ്യങ്ങൾ ഇല്ലാത്തതുകൊണ്ട് അതിന്റെ കണ്ണ് മങ്ങിപ്പോകുന്നു.
  urd-GVR: Janglī gadhe banjar ṭīloṅ par khaṛe gīdaṛoṅ kī tarah hāṅpte haiṅ. Hariyālī
    na milne kī wajah se wuh bejān ho rahe haiṅ.”
  suz-BL: ब्‍वाकी ङा गधापुकी गोरशो डांडाम राप्‍शा सिवार खोदेंशो पा ग्रीनीम। गिगी जोतीक
    ठाउं मबाक्‍तीके मेको आन मिक्‍ची ब्रा ब्रा दुम्‍नीम।
  eng-NOY: The wild asses stand upon the hills, They snuff up the wind like jackals;
    Their eyes fail, Because there is no grass.
  ita-1927: e gli onàgri si fermano sulle alture, aspirano l’aria come gli sciacalli;
    i loro occhi sono spenti, perché non c’è verdura.
  ckb-ckb: کەرەکێوییەکان لەسەر گردۆڵکەکان ڕاوەستان، وەک چەقەڵ بایان هەڵمژی، چاویان
    شل بوو، چونکە گیاوگۆڵ نییە.»
  eng-BBE: And the asses of the field on the open hilltops are opening their mouths
    wide like jackals to get air; their eyes are hollow because there is no grass.
  kan-OKCV: ಕಾಡುಕತ್ತೆಗಳು ಉನ್ನತ ಸ್ಥಳಗಳಲ್ಲಿ ನಿಂತು, ನರಿಗಳ ಹಾಗೆ ಗಾಳಿಯನ್ನು ಹೀರಿಕೊಳ್ಳುತ್ತವೆ.
    ಹುಲ್ಲು ಇಲ್ಲದ ಕಾರಣ ಅವುಗಳ ಕಣ್ಣುಗಳು ಕ್ಷೀಣವಾಗುತ್ತವೆ.”
  tam-2017: காட்டுக்கழுதைகள் மேடுகளில் நின்று, வலுசர்ப்பங்களைப்போல் காற்றை உட்கொள்ளுகிறது;
    புல் இல்லாததினால் அவைகளுடைய கண்கள் பூத்துப்போகிறது என்றார்.
  spa-RV-1909: Y los asnos monteses se ponían en los altos, aspiraban el viento como
    los chacales; sus ojos se ofuscaron, porque no había hierba.
  ron-BTF: Și măgarii sălbatici au stat pe înălțimi, au adulmecat vântul ca dragonii;
    ochii li s-au sfârșit, pentru că nu era iarbă.
  eng-WEBP: The wild donkeys stand on the bare heights. They pant for air like jackals.
    Their eyes fail, because there is no vegetation.
  eng-FBV: Wild donkeys stand on the bare hills, panting like jackals. Their eyesight
    fails because they have nothing to eat.
  nld-1939: De wilde ezels staan op de klippen, Naar lucht te happen als jakhalzen;
    Hun ogen versmachten, Omdat er geen groen is.
  nch-BL: Huan nopa burrojme cati nemij ipan cuatitamit moquetzaj ipan tepeme campa
    tahuactoc huan quiijyotilanaj ajacat quej nopa tepechichime. Iniixteyol hasta
    quincocohua pampa quitemojtinemij xihuit para quicuase, pero amo quipantíaj.”
  vie-1934: Những lừa rừng đứng trên các gò trọi, hít hơi như chó đồng, vì không cỏ
    nên mắt lòa.
  hin-CV: वन्य गधे वनस्पतिहीन पहाड़ियों पर खड़े रह जाते हैं, वे सियारों के समान हांफते
    हैं; उनके नेत्र निस्तेज हो गए हैं क्योंकि वनस्पति कहीं भी नहीं है.”
  spa-BES: Y los asnos del campo en las colinas abiertas están abriendo sus bocas
    como chacales para tomar aire; Sus ojos se cegaron porque no hay hierba que comer.
  tdx-tdx: Miereñereñe an-kaboan-diolio eñe ty borìke ly, misefosefo hoe fosa; milesa
    o maso’eo, amy te tsy eo rongoñe.
  tha-KJV: ลาป่ายืนอยู่บนที่​สูง มันสูดลมหายใจเหมือนมังกร ตาของมั​นก​็​มืดมัว เพราะไม่​มี​หญ้า​”
  por-BR-2018: E os asnos monteses se põem nos lugares altos, aspiram o vento como
    os chacais; seus olhos se enfraquecem, pois não há erva.
  deu-ELO: Und die Wildesel stehen auf den kahlen Höhen, schnappen nach Luft wie die
    Schakale; ihre Augen schmachten hin, denn kein Kraut ist da.
  eng-WYC-2018: and wild asses stood in rocks, and drew wind as dragons; their eyes
    failed, for none herb was. (and the wild donkeys stood on the high rocks, and
    drew up the wind like jackals; and their eyes failed, for there was no grass.)
  epo-epo: Sovaĝaj azenoj staras sur montetoj, glutas aeron kiel ŝakaloj; senbriliĝis
    iliaj okuloj, ĉar ne ekzistas herbo.
  uig-PIN: Yawa exǝklǝr egizliklǝrdǝ turup qilbɵrilǝrdǝk ⱨasirap ketidu; ozuⱪ izdǝp
    kɵzliri ⱪarangƣulixip ketidu, qünki ozuⱪ yoⱪ.
  beo-beo: Sigua ‘dougi’ da agolo da:iya lela. Ilia sigua wa:me defele ha:ha:sa. Ilia
    da ha:i manu hameba:le, ilia si da wadela:sa.
  tpi-OTNT: Na ol wel donki i sanap long ples maunten na ol i sotwin na pulim win
    strong, olsem ol wel dok i save mekim. Ol i no gat gras samting bilong kaikai,
    olsem na ai bilong ol i slek.”
  hau-SA: Jakan jeji suna tsaye a kan tuddai suna haki kamar diloli; idanunsu sun
    kāsa gani saboda rashin makiyaya.”
  uig-LAT: Yawa éshekler égizliklerde turup chilbörilerdek hasirap kétidu; ozuq izdep
    közliri qarangghuliship kétidu, chünki ozuq yoq.
  nde-nde: Obabhemi beganga bema emiqolweni elugwadule bakhefuzele njengamakhanka;
    amehlo abo asefiphele ngenxa yokuswela amadlelo.”
  ton-ton: Pea naʻe tuʻu ʻae fanga ʻasi hehengi ʻi he ngaahi potu māʻolunga, ʻo folo
    hifo ʻae matangi ʻo hangē ko e fanga talākoni; naʻe vaivai honau mata, koeʻuhi
    naʻe ʻikai ha mohuku.
  ces-1613: A divocí oslové stojíce na vysokých místech, hltati budou vítr jako draci;
    přehledí se oči jejich, nebo nebude žádné trávy.
  eng-WMB: The wild donkeys stand on the bare heights. They pant for air like jackals.
    Their eyes fail, because there is no vegetation.
  tam-TCV: காட்டுக் கழுதைகள் வறண்ட மேடுகளில் நின்று, தாகமுள்ள நரிகளைப்போல் இளைக்கின்றன.
    அவைகளுக்கு மேய்ச்சல் நிலமின்றி கண்பார்வை மங்கிவிடுகிறது.
  ceb-ULB: Nagtindog ang mga ihalas nga mga asno ngadto sa hawan nga kapatagan ug
    naghalhal sila sama sa ihalas nga mga iro. Nangahalap na ang ilang mga mata, tungod
    kay wala na silay masibsib.
  pol-UBG: A dzikie osły, stojąc na wysokich miejscach, chwyciły wiatr jak smoki;
    ich oczy osłabły, bo nie było trawy.
  agr-agr: Ikamia burro unuinakchamu aidauk chijichi yumain atsutai, nain uwegshunum
    ijunas nujantai jinuinak, ikamia yawajai betek dase dasentai mejea mejea mejea
    wajainawai, imaaninak jaka iyainawai”, tiuwai.
  kyc-kyc: Mena donge rae lenge dupwa yuu kyau ketae dupwana karapala yana suwa kararope
    dopale ingyuo imambu ŋeeŋaepa lao kumuo nenge isakope naa nayami dokome lopo malawai
    lapyamopa karaminyi.
  urd-GVU: جنگلی گدھے بنجر ٹیلوں پر کھڑے گیدڑوں کی طرح ہانپتے ہیں۔ ہریالی نہ ملنے
    کی وجہ سے وہ بےجان ہو رہے ہیں۔“
  deu-1912: Das Wild steht auf den Hügeln und schnappt nach der Luft wie die Drachen
    und verschmachtet, weil kein Kraut wächst.
  kan-2017: ಕಾಡುಕತ್ತೆಗಳು ಬೋಳುಗುಡ್ಡಗಳಲ್ಲಿ ನಿಂತುಕೊಂಡು ನರಿಗಳಂತೆ ನಿಟ್ಟುಸಿರುಬಿಟ್ಟು ಗಾಳಿಯನ್ನು
    ಹಾರೈಸುತ್ತವೆ, ಸೊಪ್ಪುಸದೆಯಿಲ್ಲದೆ ಕಂಗೆಡುತ್ತವೆ.
  yap-yap: Dongki ni malboch e yad ba sak’iy u pe’bugul e burey ni yibe chibiy e fan
    rorad ni bod e jackal; ma ka ra malmitgad ni bochan e ggan dakriy.
  hlt-MCSB: Kohong marhang rhoek caphoei cuk ah pai uh tih pongui bangla yilh a mam.
    Baelhing om pawt tih a mik kha uh.
  mdy-ETH: ኪርሞሎ ዺባ ዋኣፆ ዼኤቦና ሜታዻንዳሢሮ ጌሜሮ ቶኦኮ ቶኦኮ ኬስኪ ዉኡኮጉዲ ሆጊንቲ ሃንታንዳኔ፤ ሙዖንዶ ባኣዚ ዔያታ
    ዴንቂንዱዋኣሢሮ ዛጎ ባሺንታንዳኔ።
  twi-ASANTE: Ɛsrɛ so mfunumu gyinagyina nkokoɔ wesee no so home sɛ sakraman; wɔkenakena
    wɔn ani hwehwɛ adidibea nanso wɔnhunu bi.”
  eng-WEBU: The wild donkeys stand on the bare heights. They pant for air like jackals.
    Their eyes fail, because there is no vegetation.
  wal-wal: Wora hareti aibinne bainna xoqqa deretun eqqidi, worakanatudan hel77oosona.
    Etau miyoobi xayin, eta aifee xeellanau daafuriis” yaagiis.
  spa-PDDPT: Los asnos monteses se paran en las alturas y aspiran el aire como chacales.
    Sus ojos se debilitan porque no hay hierba.
  gun-gun: Mburika ka'aguy regua voi yvy'ã ita anho reia rupi ipoaẽ reve oetũ-etũ
    'rã jagua-tuvy nhe'ẽ rami. Ndaexa pyxovei ma, nhuũ jipovei ramo.”
  ilo-ULB: Agtakder dagiti atap nga asno kadagiti kapatadan nga awan pulos mulana
    ket agal-al dagitoy a kas kadagiti atap nga aso. Kumudrep dagiti matada, ta awan
    pulos iti mula.”
  kpg-kpg: Nia ‘donkey’-lodo geinga guu tuu i taalinga nia gonduu, gu dogidogi hagapodo
    gadoo be nia manu lodo geinga ‘jackal’. Digaula ga de gidee ginaadou nia mee,
    idimaa digaula gu deai nadau mee gai ai.
  uig-ARA: ياۋا ئېشەكلەر ئېگىزلىكلەردە تۇرۇپ چىلبۆرىلەردەك ھاسىراپ كېتىدۇ؛ ئوزۇق ئىزدەپ
    كۆزلىرى قاراڭغۇلىشىپ كېتىدۇ، چۈنكى ئوزۇق يوق.
  sus-sus: Sofale tixi geyae fari, e foye mamɛma alɔ wulai baree. E ɲooge fenma kɔnɔ
    e mu sese toma.»
  pon-2006: Ahs lawalo kan kin uh pohn dohl akan, oh esiesingek kehlail duwehte kidi
    en wel kei; re solahr kak kilang wasa pwehki solahr kanarail kisin mwenge.
  jae-jae: Doŋkibôm sêkô gamêŋ ŋabau selec-selec ma imbeleŋ olec-olecgeŋ amboac kêambôm.
    Êsêacnêŋ mateŋanô kêtu malô gebe geŋ sêniŋŋa masi.
  ksd-ksd: Ma ra umana kuabar na as dia tur ta ra umana luana, dia ngeve upi ra vuvu
    da ra umana kuabar na pap; ra mata i diat i gamgavul, tago pa ta mapina davai.
  tur-YTC: Yaban eşekleri çıplak tepeler üzerinde duruyor. Çakallar gibi havayı hızlı
    hızlı soluyorlar. Gözleri sönüyor, Çünkü yeşillik yok.
  grc-BRENT: Ὄνοι ἄγριοι ἔστησαν ἐπὶ νάπας, καὶ εἵλκυσαν ἄνεμον, ἐξέλιπον οἱ ὀφθαλμοὶ
    αὐτῶν, ὅτι οὐκ ἦν χόρτος.
  ind-AYT: Keledai-keledai liar berdiri di atas bukit-bukit gundul. Mereka menghirup
    udara seperti serigala. Mata mereka sayu karena tidak ada tumbuh-tumbuhan.”
  nya-nya: Mbidzi zikuyima pa zitunda zopanda kanthu nʼkumapuma wefuwefu ngati nkhandwe;
    maso awo achita chidima chifukwa chosowa msipu.”
  hrv-hrv: Divlji magarci, stojeć' na goletima, dašću kao čagalj, oči im malaksale
    jer nema zelenila.
  mps-mps: Te uni donki dabe te bulu dude dolalu, te augwa homu hę obaso, te bomonama
    mobo ma kekali, te uni yowi dabego ebo tiwai yai. Augwa te tuabo nosai meni baso,
    te augwali gedu kimi isalio,” Genuai Bidigo te po wali.
  tpi-tpi: Na ol wel donki i sanap long ples maunten na ol i sotwin na pulim win strong,
    olsem ol wel dok i save mekim. Ol i no gat gras samting bilong kaikai, olsem na
    ai bilong ol i slek.”
  dan-1931: På nøgne Høje står Vildæsler og snapper efter Luft som Sjakaler, deres
    Øjne vansmægter, thi Grønt er der ikke.
  vie-OVCB: Lừa rừng đứng trên nơi cao, thở dốc như chó rừng khát nước. Chúng căng
    mắt tìm kiếm cỏ, nhưng không tìm được gì.”
  guj-2017: જંગલી ગધેડાઓ ઉજ્જડ ટેકરા પર ઊભાં રહીને શિયાળવાની જેમ હવાને માટે હાંફે
    છે. તેમની આંખે અંધારાં આવે છે. કારણ કે, તેઓને ખાવા માટે ઘાસ નથી.”
  pon-2006A: Ahs lawalo kan kin uh pohn dohl akan, oh esiesingek kehlail duwehte kidi
    en wel kei; re solahr kak kilang wasa pwehki solahr kanarail kisin mwenge.
  por-BRBSL: Os burros selvagens ficam em pé nas alturas nus. Eles ofegam pelo ar
    como chacais. Seus olhos falham, porque não há vegetação.
  cth-cth: Kahrawng e la teh a rasangnae cailum hmuen vah a kangdue awh teh, kahrawnguinaw
    patetlah kahlî a pahap awh. Hram ca hane ao hoeh dawkvah, a mit a mom awh.
  twi-twi: Sare so mfurum gyinagyina nkoko wosee no so home sɛ sakraman; wɔkrankran
    wɔn ani hwehwɛ didibea nanso wonhu bi.”
  hlt-hlt: Kohong marhang rhoek caphoei cuk ah pai uh tih pongui bangla yilh a mam.
    Baelhing om pawt tih a mik kha uh.
  tbz-SIM: Dikpɑ́ɑ̀ kóo sɑ̃mmɑrímú còḿmú yɛtɑ̃rɛ̀ ĩ́nkɛ̀ kɛ yɔ̃ mmuyɑɑ́ sikpɑmɔɔ́
    kɔ̃mɛ, kɛ̀ si nùɔ nhontɛ́ timútì í kpɑɑ́ mɛ̀ɛ̀ kpɛ́í.
  msy-2020: Ezɨ donkin atiaba mɨghsɨabar tuivav ikia, afiar atiabar mɨn avɨghagha
    pamtemɨn amɨnim isi. Da pamtem damamin graziba bagha ruia gari. Ezɨ graziba bar
    puvatɨ, kamaghɨn men damaziba bar mɨkɨrvagha iraghue.
  azb-azb: Vəhşi eşşəklər çılpaq təpələrdə durub, Çaqqal kimi tez-tez nəfəs alır.
    Onların gözləri korlaşır, Çünki otlaq yoxdur».
  eng-DBY: And the wild asses stand on the heights, they snuff up the wind like jackals;
    their eyes fail, because there is no herbage.
  hin-2017: जंगली गदहे भी मुंडे टीलों पर खड़े हुए गीदड़ों के समान हाँफते हैं; उनकी
    आँखें धुँधला जाती हैं क्योंकि हरियाली कुछ भी नहीं है।”
  wol-KYG: Mbaamu àll taxaw ci tund yi ne faraas, di àppaat niw till, ñàkk parlu,
    gët ya giim.»
  eng-YLT: And wild asses have stood on high places, They have swallowed up wind like
    dragons, Consumed have been their eyes, for there is no herb.
  kne-kne: Din atap ay animal sin toktok di dontog yan manngasngas da ay kaman din
    atap ay aso. Komapsot din mata da gapo ta magay alaben da.
  eng-WYC-2017: and wild asses stood in rocks, and drew wind as dragons; their eyes
    failed, for none herb was.
  eng-WMBB: The wild donkeys stand on the bare heights. They pant for air like jackals.
    Their eyes fail, because there is no vegetation.
  urd-GVH: जंगली गधे बंजर टीलों पर खड़े गीदड़ों की तरह हाँपते हैं। हरियाली न मिलने
    की वजह से वह बेजान हो रहे हैं।”
  rug-rug: Doṉ'ki pinomodi si turu koari toqere loke hudadi meke siṉo guana siki pinomo
    ṉaṉahadi; sari matadi si lopu dodogorae valeana sina loke ginani si koa.”
  gaz-gaz: Harroonni diidaa lafa ol kaʼaa qullaa irra ijaajjanii akkuma waangotaa
    arganu; sababii waan dheedan dhabaniif iji isaanii waa arguu dadhabe.”
  fra-LSG: Les ânes sauvages se tiennent sur les lieux élevés, Aspirant l’air comme
    des serpents; Leurs yeux languissent, parce qu’il n’y a point d’herbe.
  gnn-gnn: '@see-verse:JER.014.005'
  yal-yal: Burunna sofanle tema geyane fari, e yi foyen tongo alo kankone. E yɛɛ rakoɲinma,
    bayo sɛxɛ mi na.”
  haw-1868: Ku mai la hoi na hoki hihiu ma na wahi kiekie; hau ae la lakou i ka makani
    e like me na iliohae; pau iho la no hoi ko lakou mau maka no ka mea, aohe mauu.
  arb-NAV: وَقَفَتِ الْفِرَاءُ عَلَى الرَّوَابِي وَتَنَسَّمَتِ الرِّيحَ كَبَنَاتِ
    آوَى فَكَلَّتْ عُيُونُهَا لِعَدَمِ وُجُودِ الْعُشْبِ».
  ewe-ewe: Gbetedziwo tsia tsitre ɖe to ƒuƒluwo dzi henɔa ya nom abe amegaxiwo ene.
    Woƒe ŋkuwo dzi tsyɔna elabena gbeɖuƒe aɖeke megali o.”
  eng-LEE: 'And the wild asses stand on the mountain-tops, they snuff up the wind
    like serpents: their eyes fail, because there are no herbs.'
  asm-FB: আৰু বনৰীয়া গাধবোৰে গছশূন্য পৰ্ব্বতত থিয় হৈ শিয়ালৰ দৰে বায়ুৰ কাৰণে হেঁপাই-ফোঁপাই
    ফুৰিছে। তৃণ নথকাত তেওঁলোকৰ চকু ক্ষীণাই গৈছে।”
  sus-A: سٌقَلٍ تِشِ فٍيَيٍ قَرِ، عٍ قٌيٍ مَمّمَ عَلْ وُلَءِ بَرٍيٍ. عٍ حٌوفٍ قٍنمَ
    كْنْ عٍ مُ سٍسٍ تٌمَ.»
  fra-SBL: Les ânes sauvages se tiennent sur les hauteurs dénudées. Ils halètent pour
    respirer comme des chacals. Leurs yeux sont défaillants, parce qu'il n'y a pas
    de végétation.
  hbo-hbo: וּפְרָאִים֙ עָמְד֣וּ עַל־שְׁפָיִ֔ם שָׁאֲפ֥וּ ר֖וּחַ כַּתַּנִּ֑ים כָּל֥וּ
    עֵינֵיהֶ֖ם כִּי־אֵ֥ין עֵֽשֶׂב׃
  kik-kik: Njagĩ nacio irũgamĩte tũrĩma-igũrũ kũrĩa gũtakũraga kĩndũ, ikĩhũmahũmaga
    ta mbwe; nĩciũrĩte maitho nĩ kwaga mahuti ma kũrĩa.”
  fra-NCL: Les onagres se tiennent sur les hauteurs, aspirant l’air comme des chacals ;
    leurs yeux s’éteignent, parce qu’il n’y a pas de verdure.
  cek-AK: Taw ih hrangnawk doeh hmuensangnawk ah angdoet o moe, tasuinawk baktiah
    takhi to hroek o; phroh caak han om ai pongah, mikmaeng o boeh.
  cuk-cuk: Moli-sapur-uayasuid, yar-mullugan-swiligangi achu-sapur-uaya-gannagannayob,
    masbina asa-nakwa-nakwa gudidamalad. Ar gaganmar-satesoggu, e-ibyamar mommoleddaed.”
  uig-CYR: Явайи ешәкләр егизликләрдә туруп чилбөриләрдәк һасирап кетиду; озуқ издәп
    көзлири қараңғулишип кетиду, чүнки озуқ йоқ.
  tel-2017: అడవి గాడిదలు చెట్లులేని మెట్టల మీద నిలబడి నక్కల్లాగా రొప్పుతున్నాయి. మేత
    లేక వాటి కళ్ళు పీక్కుపోతున్నాయి.”
  hat-BSA: Bourik mawon yo kanpe sou kolin sèch yo. Y ap rale soufle fò tankou chen
    mawon. Zye yo vin febli, paske nanpwen anyen ki vèt.
  kos-kos: Donkey lemnak uh tu fin mangon inging uh Ac mongolos tuhyak ke mal, oana
    kosro jackal. Ohkla mutalos Mweyen wangin mwe mongo nalos.
  hbo-WLC: וּפְרָאִים֙ עָמְד֣וּ עַל־שְׁפָיִ֔ם שָׁאֲפ֥וּ ר֖וּחַ כַּתַּנִּ֑ים כָּל֥וּ
    עֵינֵיהֶ֖ם כִּי־אֵ֥ין עֵֽשֶׂב׃
  ibo-ibo: Ịnyịnya ibu ọhịa na-eguzokwa nʼelu ebe dị elu nke ahịhịa na-adịghị. Ha
    na-eku ume na-ekupụ ngwangwa, ngwangwa, dịka nkịta ọhịa; anya ha adabamiela ha
    nʼisi nʼihi ahụghị ahịhịa ndụ ha ga-ata.”
  ory-ory: ପୁଣି, ବନ୍ୟ ଗର୍ଦ୍ଦଭମାନେ ବୃକ୍ଷଶୂନ୍ୟ ଗିରି ଉପରେ ଠିଆ ହୋଇ ଶୃଗାଳମାନଙ୍କ ପରି ବାୟୁ
    ସକାଶେ ଧକାନ୍ତି; ତୃଣ ନ ଥିବାରୁ ସେମାନଙ୍କର ଚକ୍ଷୁ କ୍ଷୀଣ ହୁଏ।”
  chk-chk: Ekewe aas mi mwacho ra ütä won ungen ekewe chuk, ra mwiengas usun ekewe
    kolak mi mwacho. Meser a ton, pun esap wor ener fetil.
  rop-rop: Detlot wailwan dongki jandapbat ontop langa detlot hil, en olabat brabli
    nokap, nomo garram win, jis laik det wailwan dog gulum jekal. Olabat kaan luk
    gudwei du, dumaji olabat nomo garram eni daga blanga dagat.
  ukr-1871: Дикі осли стоять по горах, вдихаючи, мов шакалі, вітерець; потухли очі
    в їх, бо нема трави.
  deu-1951: Die Wildesel stehen auf den kahlen Höhen und schnappen nach Luft wie die
    Schakale; ihre Augen verschmachten aus Mangel an Gras.
  eng-JPS: And the wild asses stand on the high hills, they gasp for air like jackals;
    their eyes fail, because there is no herbage.
  srp-1865: I divlji magarci stojeæi na visovima vuku u se vjetar kao zmajevi, oèi
    im išèilješe, jer nema trave.
  lug-lug: N’ennyumbu ez’omu nsiko ziyimirira ku busozi obukalu nga ziwejjawejja ng’ebibe,
    amaaso gaazo nga tegalaba bulungi kubanga tezirina kye zirya.”
  heb-heb: ופראים עמדו על שפים שאפו רוח כתנים כלו עיניהם כי אין עשב׃
  ben-IRV: বুনো গাধারা ফাঁকা সমভূমিতে দাঁড়িয়ে থাকে এবং তারা শিয়ালের মত বাতাসের
    জন্য হাঁপায়। তাদের চোখগুলি কাজ করতে ব্যর্থ, কারণ সেখানে ঘাস নেই।”
  pan-pan: ਜੰਗਲੀ ਗਧੇ ਨੰਗੇ ਟਿੱਬਿਆਂ ਉੱਤੇ ਖਲੋ ਕੇ ਹਵਾ ਲਈ ਗਿੱਦੜਾਂ ਵਾਂਗੂੰ ਘੁਰਕਦੇ ਹਨ, ਉਹਨਾਂ
    ਦੀਆਂ ਅੱਖਾਂ ਰਹਿ ਜਾਂਦੀਆਂ ਹਨ, ਕਿਉਂ ਜੋ ਹਰਿਆਈ ਹੈ ਨਹੀਂ।
  mya-JVB: မြည်း ရိုင်းတို့သည် မြင့် သောအရပ်ပေါ် မှာ ရပ် လျက် မြေခွေး ကဲ့သို့ လေ ကိုရှု
    ကြ၏။ မြက် မ ရှိသောကြောင့် ၊ သူ တို့ မျက်စိ ပျက် လေ၏။
  tbg-tbg: Qaakau donki vika oru aiqina aaharaiqama vinaini himpi vaiha, qaakau vairi
    namariara aanai aanai tiantemake, aanai aanai ti variavaro, vika avuvata qoraiqimanta
    kia koqemake tave variarave.
  hmo-hmo: Uda doniki be ororo edia ataiai idia gini noho. Idia lagatuna noho, uda
    sisia bamona. Edia matana be gau idia itaia namonamo diba lasi, badina edia aniani
    be lasi dainai.”
  urd-urd: और गोरख़र ऊँची जगहों पर खड़े होकर गीदड़ों की तरह हाँफते हैं उनकी आँखे रह
    जाती हैं, क्यूँकि घास नहीं है।
  rus-SYN: И дикие ослы стоят на возвышенных местах и глотают, подобно шакалам, воздух;
    глаза их потускли, потому что нет травы.
  bqc-SIM: Sɛ̃̀a zàa'ĩnaↄ zɛ sĩ̀sĩ wáiwaiↄ musu, aalɛ we hɛ̀hɛhɛhɛ lán gbɛ̃gbonaↄwa,
    an wɛ́ tà loũloũ sɛ̃sai yã́i.
  tcz-CHONGTHU: Gam sangante jong lhangvum’a achailaiya ading leuvin, Ngei-hon te
    bang in hui ahop hel hol uve. Neh ding hamhing umlou, kel athoh thoh jeh un, amit
    uvin kho amugamtapoi.
  mar-mar: उघड्या डोंगरावर उभी राहून, जंगली गाढवे कोल्ह्यांप्रमाणे धापा टाकतात, त्यांचे
    डोळे खोल गेले आहेत, कारण खाण्यालायक एकही झुडूप शिल्लक नाही.
  qub-qub: Chucaru bürrucunapis chunyaj lömacunacho ichirpaycan jirca allgucunano
    gasaj wayrata shuyarashpan. Micunanpaj guewa mana captinmi ñawincunapis mancacashana
    caycan.»
  bqp-bqp: Wee gbeeku kɛtɛkunu nu wɑ̃ɑ guunu wɔllɔ, nu wom gɑbirimɔ nge gbeeku bɔ̃nu.
    Nin nɔni tondɑ yèn sɔ̃ yɑkɑsu sɑri.
  hat-hat: Bourik mawon yo rete kanpe sou tèt ti mòn yo, y'ap pran fre tankou chen
    mawon. Je yo bouke, yo pa wè ladan yo, paske pa gen zèb pou yo manje.
  eng-BSB: Wild donkeys stand on barren heights; they pant for air like jackals; their
    eyes fail for lack of pasture.”
  eng-WEBPB: The wild donkeys stand on the bare heights. They pant for air like jackals.
    Their eyes fail, because there is no vegetation.
  kbq-kbq: Hagi afi donki afumo'za hagege agonaramimpi oti'za, afi kramo'ma hiaza
    hu'za zamasafeku nehu'za, zamaganefuna hagana hagana hu'naze. Trazama nesaza zanena
    omanegeno zamavumo'a kagikagi hu'ne.
  nhe-BL: Huan nopa burrojme tlen nemij ipan cuatitlamitl moquetzaj ipan tepetini
    campa tlahuactoc huan quiijiyotilanaj ajacatl queja nopa tepechichime. Iniixtiyol
    hasta quincocohua pampa quitemojtinemij xihuitl para quicuase, pero ax quipantíaj.”
  gub-BL: Zumen hehaite ma'e upyta ywytyr apyr wà. Nur kwaw ywytu wanupe, a'e rupi
    ipytuhem awarahu ài wà. Nuexak katu kwaw ma'e ta'e naheta kwaw temi'u wanupe xe.
  eng-DRA: And the wild asses stood upon the rocks, they snuffed up the wind like
    dragons, their eyes failed, because there was no grass.
