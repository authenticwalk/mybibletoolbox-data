  kbq-kbq: Hagi ne'zama atre'za nunamuma hana zana Nagra antahi nozami'na, tevefi
    kre fanane hu ofane, witi ofanema hanaza zankura Nagra musena osugahue. Hianagi
    Nagra ha' vahe huzmanta'nena eme zamahe nefrisage'na, zamagatonto zanteti'ene'
    ruzahu ruzahu krireti zamahe frigahue.
  nhe-BL: Quema mosahuase noixpa, na ax nijchihuilis cuenta. Huan quema yajuanti nechhualiquilise
    tlacajcahualistli tlatlatili huan ofrendas, ax nijselis. San niquintzontlamiltis
    ica tlatehuijcayotl, mayantli huan huejhueyi cocolistli.”
  gub-BL: Aze uzekwaku wà nehe, umai'u 'ym pà wà nehe, aze uze'eg tetea'u ihewe wà
    nehe, nezewe rehe we nainu kwaw ihe wà nehe. Aze uzuka ma'ea'yr herenataromo wà
    nehe, aze werur arozràn ihewe wà nehe, nezewe rehe we namuawyze kwaw ihe wà nehe.
    Nan. Azuka kar zauxiapekwer wanupe zeàmàtyry'ymawhu pe ihe wà nehe. Azuka putar
    ma'uhez hawhu pupe ihe wà nehe, ma'eahy haw tetea'u pupe ihe wà nehe no, i'i ihewe.
  eng-DRA: 'When they fast I will not hear their prayers: and if they offer holocausts
    and victims, I will not receive them: for I will consume them by the sword, and
    by famine, and by the pestilence.'
