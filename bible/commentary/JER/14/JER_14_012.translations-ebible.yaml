verse: JER.014.012
translations:
  mal-C: അവർ ഉപവസിച്ചാലും ഞാൻ അവരുടെ നിലവിളി കേൾക്കുകയില്ല; അവർ ഹോമയാഗങ്ങളും ഭോജനയാഗങ്ങളും
    അർപ്പിച്ചാലും ഞാൻ കൈക്കൊള്ളുകയില്ല. പ്രത്യുത, ഞാൻ അവരെ വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും
    പകർച്ചവ്യാധികൊണ്ടും നശിപ്പിക്കും.”
  deu-TKW: 'Wenn sie fasten, so höre ich nicht auf ihr Flehen, und wenn sie Brandopfer
    und Speisopfer darbringen, so habe ich kein Gefallen daran: vielmehr durch Schwert
    und Hunger und Pest will ich sie vertilgen!'
  lin-lin: Ata soki bakili bilei, nakoyoka kolela na bango te ; ata soki babonzi mbeka
    ya kotumba mpe ya bagato, nakondima yango te. Nzokande, nakobebisa bango na mopanga,
    na nzala makasi mpe na bokono oyo ebomaka.
  eng-LSV: When they fast, I do not listen to their cry, and when they cause burnt-offering
    and present to ascend, I do not accept them; for I am consuming them by sword,
    and by famine, and by pestilence.”
  eng-GNV: 'When they fast, I will not heare their cry, and when they offer burnt
    offering, and an oblation, I will not accept them: but I will consume them by
    the sworde, and by the famine and by the pestilence.'
  eng-WEBSTER: 'When they fast, I will not hear their cry; and when they offer burnt-offering
    and an oblation, I will not accept them: but I will consume them by the sword,
    and by the famine, and by the pestilence.'
  nhw-BL: Quema mosahuase noixpa, na amo nijchihuilis cuenta. Huan quema inijuanti
    nechhualiquilise tlacajcahualistli tlatlatili huan ofrendas, amo nijselis. San
    niquintzontlamiltis ica tlahuilancayotl, mayantli huan huejhueyi cocolistli.”
  swh-ONEN: Ingawa wanafunga, sitasikiliza kilio chao; hata wakitoa dhabihu za kuteketezwa
    na dhabihu za nafaka, sitazikubali. Badala yake, nitawaangamiza kwa upanga, njaa
    na tauni.”
  bba-bba: Domi bɑɑ bɑ̀ n nɔɔ bɔkuɑ, nɑ ǹ ben kɑnɑru nɔɔmɔ. Bɑ̀ n mɑɑ yɑ̃ku dɔ̃ɔ
    mwɑɑrɑruɡinu kɑ kɛ̃nu ɡɑnu kuɑ, nɑ ǹ nu mwɑɑmɔ. Kon de bu ɡbiwɑ ɡɔ̃ɔrun sɔ̃ kɑ
    kɛ̃si kɛ̃si bɑrɑrun sɔ̃ kɑ mɑɑ tɑbu sɔɔ.
  eng-KJVCPB: 'When they fast, I will not hear their cry; and when they offer burnt
    offering and an oblation, I will not accept them: but I will consume them by the
    sword, and by the famine, and by the pestilence.'
  luo-luo: Kata ka gitweyo chiemo; ok anawinj ywakgi; kata bed ni gichiwo misango
    miwangʼo pep kod chiwo mag cham, ok anarwakgi. To kata kamano ananeg-gi gi ligangla,
    kech kod dera.”
  meu-meu: Ena be e anivagamu, to edia taitai basina kamonai; ena be gole-oho bouboudia
    bona flaoa bouboudia bae hahelaḡad-ia, to basina abidia dae; a dare amo bona doe
    amo bona dai-hanai goreredia amo baina aladia mase.
  npi-ULB: किनकि तिनीहरूले उपवास बसे भने म तिनीहरूका विलाप सुन्‍नेछैनँ, अनि तिनीहरूले
    होमबलि र अन्‍नबलि चढाए भने म तिनमा खुशी हुनेछैन । किनकि तरवार, अनिकाल र विपत्तिले
    म तिनीहरूको अन्त्य ल्याउनेछु ।”
  yor-yor: Bí ó tilẹ̀ jẹ́ pé wọ́n gbààwẹ̀, èmi kò ní tẹ́tí sí igbe wọn. Bí ó tilẹ̀
    jẹ́ pé wọ́n rú ẹbọ sísun àti ẹbọ ìyẹ̀fun, èmi ò nígbà wọ́n. Dípò bẹ́ẹ̀, èmi ó
    fi idà, ìyàn àti àjàkálẹ̀-ààrùn pa wọ́n run.”
  pes-OPCB: حتی اگر روزه بگیرند، به دادشان نخواهم رسید؛ اگر هم هدیه و قربانی بیاورند،
    نخواهم پذیرفت؛ بلکه ایشان را با جنگ و قحطی و وبا هلاک خواهم کرد!»
  tgl-ULB: Sapagkat, kapag nag-ayuno sila, hindi ako makikinig sa kanilang pagdaing
    at kapag nag-alay sila ng mga handog na susunugin at mga handog na pagkain, hindi
    ako malulugod sa mga ito. Sapagkat lilipulin ko sila sa pamamagitan ng espada,
    taggutom at salot.”
  cbu-NT: Wandtaati zapan zar mangooksin, misha yutaritshishirineetsi tachingamaam
    chinoo muchkitaateesinaya, misha zapantaati maachi nuwaam wayaksin, nda anoo zandkina.
    Uru anshuchee kachingamaam tapazee, misha marizeetstam, misha tsutasheetstam wayachima,
    Apanll Israelchichee tárangiya.
  hui-hui: Tigua tomo nane haga howa i̱hondo bi lalu, Biamogo bia, layaguabi i̱na
    tinaga bi hale naholebero. Tigua loma mbirale i̱hondo irani bo delai hayaguabi
    widiru lomabu ngiyaguabi i̱na wali agali urunihondo turu naholeorebero. Tinaga
    waitigime ibalu ti bo wahai helolebero. Hina garibi timbuni ibilalu ti homai helolebero.
    Warago timbuni ibilarogola ti bo homelai helolebero, laya.
  mya-mya: အ​ကယ်​၍​သူ​တို့​သည်​အ​စာ​ရှောင်​၍​ပင် အ​ကူ​အ​ညီ​ဟစ်​အော်​တောင်း​ခံ​ကြ​စေ
    ကာ​မူ ငါ​သည်​လူ​တို့​၏​ဟစ်​အော်​သံ​ကို နား​ထောင်​လိမ့်​မည်​မ​ဟုတ်။ အ​ကယ်​၍​သူ
    တို့​သည်​ငါ့​အား​မီး​ရှို့​ရာ​ယဇ်​များ​နှင့် ပူ​ဇော်​သ​ကာ​များ​ကို​ပင်​ဆက်​သ​သော်
    လည်း ငါ​သည်​သူ​တို့​အား​နှစ်​သက်​လိမ့် မည်​မ​ဟုတ်။ ယင်း​သို့​နှစ်​သက်​မည့်​အ​စား
    သူ​တို့​အား​စစ်​ပွဲ​များ​တွင်​ကျ​ဆုံး​စေ​မည်။ ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း​ဘေး၊ အ​နာ​ရော​ဂါ
    ဘေး​သင့်​၍​သေ​စေ​မည်'' ဟု​မိန့်​တော်​မူ ပါ​၏။
  bod-N: དེ་དག་གིས་སྨྱུང་གནས་སྲུང་དུས་ངས་ཁོ་ཚོའི་ཞུ་བར་མི་མཉན་ལ། སྦྱིན་སྲེག་གི་མཆོད་པ་དང་འབྲུ་རིགས་ཀྱི་མཆོད་པ་འབུལ་དུས་ངས་དང་ལེན་མི་བྱེད་པར།
    ངས་དེ་དག་རལ་གྲི་དང་མུ་གེ རིམས་ནད་བཅས་ཀྱིས་མེད་པར་བྱའོ་ཞེས་གསུངས་སོ། །
  sna-sna: Kunyange vakatsanya, handinganzwi kuchema kwavo; kunyange vakapa zvipiriso
    zvinopiswa nezvipiriso zvezviyo, handingazvigamuchiri. Asi ndichavaparadza nomunondo,
    nenzara uye nedenda.”
  spa-BLM: Cuando ayunen, no escucharé su clamor; y cuando ofrezcan holocaustos y
    ofrendas, no los aceptaré, sino que los consumiré con la espada, el hambre y la
    peste.”
  cac-cac: Vach'chom tz'och eb' d'a tzec'ojc'olal, palta man̈ ol in tac'voclaj d'a
    eb'. Vach'chom tzijtum silab' sn̈us eb' yed' jantac sat avb'en syic'cot eb' ofrendail,
    palta man̈ ol in tzalaj yed' eb'. Ol in satel eb' yuj oval, yuj vejel yed' pax
    yuj ilya, xchi d'ayin.
  swh-ULB: Maana ikiwa wanafunga, sitasikiliza kulia kwao; na wanapotoa sadaka za
    kuteketezwa na sadaka za unga, sitawafurahia. Kwa maana nitawaangamiza kwa upanga,
    njaa, na tauni.
  bel-bel: Калі яны будуць пасьціцца, Я не пачую енку іхняга; і калі ўзьнясуць цэласпаленьне
    і дарунак, ня прыму іх; але мечам і голадам і згубнаю пошасьцю вынішчу іх.
  deu-ELBBK: Wenn sie fasten, werde ich nicht auf ihr Flehen hören; und wenn sie Brandopfer
    und Speisopfer opfern, werde ich kein Wohlgefallen an ihnen haben; sondern ich
    werde sie durch das Schwert und durch den Hunger und durch die Pest vernichten.
  mbb-OT: Minsan mebpuasa pa sikandan, ne kenè ku ebpemineǥen is kebuyù dan te tavang
    kayi te kediey. Minsan mebpemuhat pa sikandan te menge pemuhat he edtutungen wey
    pemuhat he para gasa, ne kenè ku heini edewaten. Kekenà, ebpenhimetayan ku sikandan
    pinaaǥi te tebek, bitil, wey menge vangkit.”
  mal-2015: അവർ ഉപവസിക്കുമ്പോൾ ഞാൻ അവരുടെ നിലവിളി കേൾക്കയില്ല; അവർ ഹോമയാഗവും ഭോജനയാഗവും
    അർപ്പിക്കുമ്പോൾ ഞാൻ അവയിൽ പ്രസാദിക്കയില്ല; ഞാൻ അവരെ വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും
    മുടിച്ചുകളയും എന്നു അരുളിച്ചെയ്തു.
  rmc-rmc: Sar pes poscinena, me na šunava avri lengro mangipen; sar mange anena e
    labarďi abo e chabeneskri obeta, me len na prilava. Zňičinava len la šabľaha,
    la bokhaha the le meribnaskre nasvaľibnaha.“
  pes-OPV: چون روزه گیرند ناله ایشان را نخواهم شنید و چون قربانی سوختنی و هدیه آردی
    گذرانند ایشان راقبول نخواهم فرمود بلکه من ایشان را به شمشیر وقحط و وبا هلاک خواهم
    ساخت.»
  ron-1924: Кэч, кяр дакэ вор пости, тот ну ле вой аскулта ругэчуниле ши кяр дакэ
    вор адуче ардерь-де-тот ши жертфе де мынкаре, ну ле вой прими, чи вряу сэ-й нимическ
    ку сабия, ку фоаметя ши ку чума.”
  ben-OBCV: তারা যদিও উপবাস করে, আমি তাদের কান্না শুনব না; তারা যদিও হোমবলি ও শস্য-নৈবেদ্য
    উৎসর্গ করে, আমি সেগুলি গ্রাহ্য করব না। পরিবর্তে, আমি তাদের তরোয়াল, দুর্ভিক্ষ
    ও মহামারির দ্বারা ধ্বংস করব।”
  som-som: Markay soomaan qayladooda innaba ma aan maqli doono, oo markay qurbaan
    la gubo iyo qurbaan hadhuudh ah ii soo bixiyaanna innaba ma aan aqbali doono,
    laakiinse waxaan iyaga ku baabbi'in doonaa seef, iyo abaar, iyo belaayo.
  lat-VUC: 'Cum jejunaverint, non exaudiam preces eorum, et si obtulerint holocautomata
    et victimas, non suscipiam ea: quoniam gladio, et fame, et peste consumam eos.]'
  eng-ASVBT: When they fast, I will not hear their cry; and when they offer burnt
    offering and meal offering, I will not accept them; but I will consume them by
    the sword, and by the famine, and by the pestilence.
  ita-1885: Quando digiuneranno, io non ascolterò il grido loro; e quando offeriranno
    olocausto ed offerta, io non li avrò a grado; anzi li consumerò per la spada,
    e per la fame, e per la peste.
  eng-LXXUP: 'for though they fast, I will not hear their supplication; and though
    they offer whole burnt offerings and sacrifices, I will take no pleasure in them:
    for I will consume them with sword, and with famine, and with pestilence.'
  eng-ULB: For if they fast, I will not listen to their wailing, and if they offer
    up burnt offerings and food offerings, I will not take pleasure in them. For I
    will put an end to them by sword, famine, and plague.”
  spa-VBL: Aunque ayunen, no escucharé su clamor. Aunque ofrezcan holocaustos y ofrendas
    de grano, no los aceptaré. Por el contrario, los exterminaré con la espada, el
    hambre y la peste.
  fra-_FOB: S'ils jeûnent, je n'écouterai point leur cri, et s'ils offrent des holocaustes
    et des oblations, je ne les agréerai point; car je vais les consumer par l'épée,
    par la famine et par la peste.
  mal-mal: അവർ ഉപവസിക്കുമ്പോൾ ഞാൻ അവരുടെ നിലവിളി കേൾക്കുകയില്ല; അവർ ഹോമയാഗവും ഭോജനയാഗവും
    അർപ്പിക്കുമ്പോൾ ഞാൻ അവയിൽ പ്രസാദിക്കുകയില്ല; ഞാൻ അവരെ വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും
    മഹാമാരികൊണ്ടും മുടിച്ചുകളയും” എന്ന് അരുളിച്ചെയ്തു.
  urd-GVR: Go yih rozā bhī rakheṅ to bhī maiṅ in kī iltijāoṅ par dhyān nahīṅ dūṅgā.
    Go yih bhasm hone wālī aur ġhallā kī qurbāniyāṅ pesh bhī kareṅ to bhī maiṅ in
    se ḳhush nahīṅ hūṅgā balki inheṅ kāl, talwār aur bīmāriyoṅ se nest-o-nābūd kar
    dūṅgā.”
  suz-BL: मेकोपुकी माइजा बाक्‍तेक्‍म हना यो, गो मेको आन पुंइशो मनेंनुङ। मेकोपुकीमी
    चोशा चढ़ेतीके, अन्‍न चढ़ेतीके चढ़ेम्‍तेक्‍म हना यो, गो मेको आन कली मब्राइ‍नुङमी।
    मेको आ पा ङा गो मेको आन कली, तरवार, अन्‍काल नु बेक्‍तीक रोइम साइक्‍नुङमी” दे माइक्‍ती।
    यसैया ५८:३; येरमीया ६:२०
  eng-NOY: Though they fast, I will not hear their cry; Though they offer burnt-offerings
    and flour-offerings, I will not accept them; But by the sword, and by famine,
    and by pestilence, I will make an end of them.
  ita-1927: Se digiunano, non ascolterò il loro grido; se fanno degli olocausti e
    delle offerte, non li gradirò; anzi io sto per consumarli con la spada, con la
    fame, con la peste”.
  ckb-ckb: هەرچەندە بەڕۆژووش بن گوێ لە هاواریان ناگرم، کاتێک قوربانی سووتاندن و پێشکەشکراوی
    دانەوێڵە پێشکەش بکەن قبوڵی ناکەم، بەڵکو من بە شمشێر و قاتوقڕی و دەرد کۆتاییان
    پێ دەهێنم.»
  eng-BBE: 'When they go without food, I will not give ear to their cry; when they
    give burned offerings and meal offerings, I will not take pleasure in them: but
    I will put an end to them by the sword and by need of food and by disease.'
  kan-OKCV: ಅವರು ಉಪವಾಸ ಮಾಡಿದರೂ, ನಾನು ಅವರ ಮೊರೆಯನ್ನು ಕೇಳುವುದಿಲ್ಲ. ಅವರು ದಹನಬಲಿಗಳನ್ನೂ,
    ಧಾನ್ಯ ಸಮರ್ಪಣೆಗಳನ್ನೂ ಅರ್ಪಿಸಿದರೂ ನಾನು ಅವರನ್ನು ಅಂಗೀಕರಿಸುವುದಿಲ್ಲ. ಆದರೆ ನಾನು ಖಡ್ಗದಿಂದಲೂ
    ಕ್ಷಾಮದಿಂದಲೂ ವ್ಯಾಧಿಯಿಂದಲೂ ಅವರನ್ನು ನಿರ್ಮೂಲ ಮಾಡಿಬಿಡುತ್ತೇನೆ,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: அவர்கள் உபவாசித்தாலும், நான் அவர்கள் விண்ணப்பத்தைக் கேட்பதில்லை; அவர்கள்
    தகனபலிகளையும் காணிக்கைகளையும் செலுத்தினாலும், நான் அவர்கள்மேல் பிரியமாயிருப்பதில்லை;
    பட்டயத்தினாலும் பஞ்சத்தினாலும் கொள்ளை நோயினாலும் நான் அவர்களை அழிப்பேன் என்றார்.
  spa-RV-1909: Cuando ayunaren, yo no oiré su clamor, y cuando ofrecieren holocausto
    y ofrenda, no lo aceptaré; antes los consumiré con cuchillo, y con hambre, y con
    pestilencia.
  ron-BTF: Când vor posti nu le voi asculta strigătul; și când ei aduc ofrandă arsă
    și un dar, nu le voi primi; ci îi voi mistui cu sabie și cu foamete și cu ciumă.
  eng-WEBP: When they fast, I will not hear their cry; and when they offer burnt offering
    and meal offering, I will not accept them; but I will consume them by the sword,
    by famine, and by pestilence.”
  eng-FBV: Even if they fast, I won't listen to their cry. Even though they offer
    burnt offerings and grain offerings, I won't accept them. On the contrary I will
    wipe them out by sword and famine and plague.
  nld-1939: 'Al vasten ze ook: Ik luister niet naar hun bidden; Al dragen ze brandoffers
    op, Of spijsoffers: Ik wil ze niet meer! Neen, met zwaard en honger en pest Maak
    Ik ze af!'
  nch-BL: Quema mosahuase noixpa, na amo nijtachilis. Huan quema inijuanti techhualiquilise
    tacajcahualisti tatatili huan ofrendas, amo nijselis. San niquintzontamiltis ica
    tatehuilisti, mayanti huan huejhueyi cocolisti.”
