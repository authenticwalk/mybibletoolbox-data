verse: JER.014.001
translations:
  mal-C: 'വരൾച്ചയെ സംബന്ധിച്ച് യിരെമ്യാവിനുണ്ടായ യഹോവയുടെ അരുളപ്പാട്:'
  deu-TKW: 'Was als Wort Jahwes an Jeremia erging in betreff der großen Dürre:'
  lin-lin: 'Tala liloba oyo Yawe alobaki na Jeremi na tina na bokawuki :'
  eng-LSV: 'That which has been the word of YHWH to Jeremiah concerning the matters
    of the scarcities:'
  eng-GNV: The worde of the Lord that came vnto Ieremiah, concerning the dearth.
  eng-WEBSTER: The word of the LORD that came to Jeremiah concerning the dearth.
  nhw-BL: 'TOTECO nechnojnotzqui na, niJeremías, huan nechpohuili tlen nopa hueyi
    tlaahuaquistli huan para tlen amo tlaahuetziyaya. Quiijto:'
  swh-ONEN: 'Hili ndilo neno la Bwana kwa Yeremia kuhusu ukame:'
  bba-bba: Sɑnɑm mɛ nim ɡɔ̃ɔrɑ wɑ̃ɑ, Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: The word of the Lord that came to Jeremiah concerning the dearth.
  luo-luo: 'Ma e wach Jehova Nyasaye mane omiyo Jeremia e wach oro:'
  meu-meu: 'Ina doe herevana na Iehova ena amo Ieremia enai e kau, eto:'
  npi-ULB: खडेरीको सम्‍बन्‍धमा यर्मियाकहाँ आएको परमप्रभुको वचन यही हो,
  yor-yor: 'Èyí ni ọ̀rọ̀ Olúwa sí Jeremiah nípa ti àjàkálẹ̀-ààrùn:'
  pes-OPCB: 'خداوند دربارهٔ خشکسالی یهودا به ارمیا چنین فرمود:'
  tgl-ULB: Ito ang salita ni Yahweh na dumating kay Jeremias tungkol sa tagtuyot,
  cbu-NT: Apanll yuwapur kizpur zar zatarangu, nda sin sinarangu, anpur nuwaa tárangiya.
  hui-hui: Yuda dindiha dalu naibi wiangi Anduane Homogohanda Yaremaia i̱hondo bi
    ogo langini.
  mya-mya: မိုး​ခေါင်​ခြင်း​နှင့်​ပတ်​သက်​၍​ထာ​ဝ​ရ​ဘု​ရား သည် ငါ့​အား​မိန့်​တော်​မူ​သည်​ကား၊
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡེ་རེམ་ཡཱ་ལ་བྱུང་ནས་ཐན་པའི་སྐོར་གླེང་བ་སྟེ།
  sna-sna: 'Iri ndiro shoko raJehovha kuna Jeremia pamusoro pokusanaya kwemvura:'
  spa-BLM: 'Esta es la palabra de Yahvé que llegó a Jeremías en relación con la sequía:'
  cac-cac: 'Yuj val jun nivan tiempo man̈xalaj n̈ab'' syac''a'', yuj chi'' ix lolon
    Jehová d''ayin Jeremías in tic, ix yalan icha tic:'
  swh-ULB: Neno la Bwana lilimjia Yeremia kuhusu ukame,
  bel-bel: Слова Госпада, якое было Ераміі з нагоды бездажджэўя.
  deu-ELBBK: Das Wort des HERRN, das zu Jeremia geschah bezüglich der Dürre.
  mbb-OT: 'Iyan heini migkaǥi te Nengazen kayi te kedì mehitenged te meluǥayad he
    ǥulavung:'
  mal-2015: വരൾച്ചയെക്കുറിച്ചു യിരെമ്യാവിന്നുണ്ടായ യഹോവയുടെ വചനം.
  rmc-rmc: 'Kada hin o lav, savo phenďa o RAJ le Jeremijašiske pal o šukiben:'
  pes-OPV: کلام خداوند که درباره خشک سالی به ارمیا نازل شد.
  ron-1924: 'Кувынтул Домнулуй спус луй Иеремия ку прилежул сечетей:'
  ben-OBCV: 'ভারী অনাবৃষ্টির সময়ে যিরমিয় সদাপ্রভুর কাছ থেকে এই বাক্য লাভ করেন:'
  som-som: Kanu waa Eraygii Rabbiga ee abaarta ku saabsanaa ee Yeremyaah u yimid.
  lat-VUC: Quod factum est verbum Domini ad Jeremiam, de sermonibus siccitatis.
  eng-ASVBT: The word of Jehovah that came to Jeremiah concerning the drought.
  ita-1885: LA parola del Signore che fu indirizzata a Geremia intorno al fatto della
    secchezza.
  eng-LXXUP: And the word of the Lord came to Jeremiah concerning the drought.
  eng-ULB: This is the word of Yahweh that came to Jeremiah regarding the drought,
  spa-VBL: 'Este es un mensaje del Señor que llegó a Jeremías en relación con la sequía:'
  fra-_FOB: 'La parole de l''Éternel, qui fut adressée à Jérémie, à l''occasion de
    la sécheresse:'
  mal-mal: വരൾച്ചയെക്കുറിച്ച് യിരെമ്യാവിനുണ്ടായ യഹോവയുടെ വചനം.
  urd-GVR: Kāl ke daurān Rab Yarmiyāh se hamkalām huā,
  suz-BL: परमप्रभु यावेमी रेउ मयिचा आ पर्बम येरमीया कली मार, लोव़ पाप्‍तु देंशा हना,
  eng-NOY: The word of Jehovah, which came to Jeremiah concerning a drought.
  ita-1927: La parola dell’Eterno che fu rivolta a Geremia in occasione della siccità.
  ckb-ckb: 'ئەمە فەرمایشتی یەزدانە بۆ یەرمیا سەبارەت بە وشکەساڵییەکە:'
  eng-BBE: The word of the Lord came to Jeremiah when there was no water.
  kan-OKCV: 'ಕ್ಷಾಮವನ್ನು ಕುರಿತು ಯೆರೆಮೀಯನಿಗೆ ಉಂಟಾದ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು:'
  tam-2017: 'மழை இல்லாமையைக் குறித்து எரேமியாவுக்கு உண்டான யெகோவாவுடைய வசனம்:'
  spa-RV-1909: PALABRA de Jehová que fué á Jeremías, con motivo de la sequía.
  ron-BTF: Cuvântul DOMNULUI care a venit la Ieremia referitor la secetă.
  eng-WEBP: 'This is the LORD’s word that came to Jeremiah concerning the drought:'
  eng-FBV: 'This is a message from the Lord that came to Jeremiah regarding the drought:'
  nld-1939: 'Het woord, dat Jahweh tot Jeremias richtte naar aanleiding van de droogte:'
  nch-BL: 'TOTECO technojnotzqui na, niJeremías, huan techpohuili para ten amo taahuetziyaya.
    Quiijto:'
  vie-1934: Có lời Đức Giê-hô-va phán cùng Giê-rê-mi về sự hạn hán.
  hin-CV: 'लड़ाई, तलवार एवं महामारी याहवेह की ओर से येरेमियाह को भेजा अनावृष्टि संबंधित
    संदेश:'
  spa-BES: La palabra del Señor vino a Jeremías respecto a la sequía.
  tdx-tdx: Ty tsara’ Iehovà am’ Iirmeà ty amy hasalikoañey.
  tha-KJV: พระวจนะของพระเยโฮวาห์ซึ่งมาถึงเยเรมีย์ เก​ี่​ยวด​้วยความแห้งแล้งว่า
  por-BR-2018: 'Palavra do SENHOR que veio a Jeremias, quanto à seca:'
  deu-ELO: Das Wort Jehovas, welches zu Jeremia geschah betreffs der Dürre.
  eng-WYC-2018: The word of the Lord, that was made to Jeremy, of the words of dryness.
    (The word of the Lord, that was made to Jeremiah, about the drought.)
  epo-epo: Vorto de la Eternulo, kiu aperis al Jeremia koncerne la senpluvecon.
  uig-PIN: 'Yǝrǝmiyaƣa qüxkǝn, Pǝrwǝrdigarning ⱪurƣaⱪqiliⱪlar toƣruluⱪ sɵzi: —'
  beo-beo: Hina Gode da esoi bagade ea hou olelema:ne, nama amane sia:i,
  tpi-OTNT: Bikpela i givim dispela tok long Jeremaia long taim i no gat ren long
    kantri Juda,
  hau-SA: Ga maganar Ubangiji da ta zo wa Irmiya game da fări cewa,
  uig-LAT: 'Yeremiyagha chüshken, Perwerdigarning qurghaqchiliqlar toghruluq sözi:
    —'
  nde-nde: 'Leli yilizwi likaThixo elafika kuJeremiya mayelana lokoma elizweni lisithi:'
  ton-ton: Ko e folofola ʻa Sihova, naʻe hoko kia Selemaia ʻaia ʻoku kau ki he honge,
  ces-1613: Slovo, kteréž se stalo k Jeremiášovi o suchu.
  eng-WMB: 'This is the LORD’s word that came to Jeremiah concerning the drought:'
  tam-TCV: 'வறட்சியைக் குறித்து யெகோவாவிடமிருந்து எரேமியாவுக்கு வந்த வார்த்தை இதுவாகும்:'
  ceb-ULB: Mao kini ang pulong ni Yahweh nga miabot kang Jeremias mahitungod sa hulaw,
  pol-UBG: 'Słowo PANA, które doszło do Jeremiasza w związku z suszą:'
  agr-agr: 'Yumi yututsuk kuashat tsawan au asamtai, Tuke Pujuu Jeremíasan chichajak:'
  kyc-kyc: Yuu panyi pyuo nenge see nao piyamo dokona lao Kamongona pii doko namba
    Jeremaya keta epo leya.
  urd-GVU: کال کے دوران رب یرمیاہ سے ہم کلام ہوا،
  deu-1912: 'Dies ist das Wort, das der HERR zu Jeremia sagte von der teuren Zeit:'
  kan-2017: 'ಬರಗಾಲದ ವಿಷಯವಾಗಿ ಯೆಹೋವನು ಯೆರೆಮೀಯನಿಗೆ ದಯಪಾಲಿಸಿದ ನುಡಿ:'
  yap-yap: I SOMOL e keyog ngog murung’agen e yal’ ni gel ni ga’ar,
  hlt-MCSB: Khokang ol dongah BOEIPA ol he Jeremiah taengla pawk.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሃጊ ሙካንዳ ሉማ ዛላ ሂዚ ታኣም ጌዔኔ፦
  twi-ASANTE: 'Yei ne Awurade asɛm a ɔde maa Yeremia a ɛfa nsuweɛ ho:'
  eng-WEBU: 'This is the LORD’s word that came to Jeremiah concerning the drought:'
  wal-wal: Koshaabaa GODAI Ermmaasassi yootido qaalai hagaa;
  spa-PDDPT: 'Palabra de Yavé que vino a Jeremías con motivo de la sequía:'
  gun-gun: 'Nda''okyvei puku jave Senhor ombou ju oayvu Jeremias pe. Ha''e vy aipoe''i:'
  ilo-ULB: Kastoy ti sao ni Yahweh nga immay kenni Jeremias maipapan iti tikag.
  kpg-kpg: 'Dimaadua ga helekai mai gi di au i di haingadaa o nia wai:'
  uig-ARA: 'يەرەمىياغا چۈشكەن، پەرۋەردىگارنىڭ قۇرغاقچىلىقلار توغرۇلۇق سۆزى: ــ'
  sus-sus: Alatala xa masenyi nan ya a naxan tixi Annabi Yeremi bɛ, kaamɛ to sin Isirayila
    bɔxi ma.
  pon-2006: KAUN-O ketin mahsanihong ie duwen apwal en lehk en pihl,
  jae-jae: Apômtau kêsôm gêdêŋ aê, Jeremia, kêtu oc kêsêgô gamêŋŋa gebe
  ksd-ksd: 'A tinata kai ra Luluai nina i ga tadav Ieremia ure ra mulmulum:'
  tur-YTC: 'Kuraklık hakkında Yeremya''ya gelen Yahve''nin sözü şudur:'
  grc-BRENT: ΚΑΙ ἘΓΕΝΕΤΟ ΛΟΓΟΣ ΚΥΡΙΟΥ ΠΡΟΣ ἹΕΡΕΜΙΑΝ ΠΕΡΙ ΤΗΣ ἈΒΡΟΧΙΑΣ.
  ind-AYT: Firman TUHAN yang datang kepada Yeremia mengenai kekeringan.
  nya-nya: 'Awa ndi mawu amene Yehova anamuwuza Yeremiya onena za chilala:'
  hrv-hrv: 'Riječ Jahvina Jeremiji o velikoj suši:'
  mps-mps: Genuai Bidigo te po te Jeremaiabolo tǫde te tulubage meni yani sogo te
    po mawai dao,
  tpi-tpi: Bikpela i givim dispela tok long Jeremaia long taim i no gat ren long kantri
    Juda,
  dan-1931: HERRENS Ord, som kom til Jeremias om tørken.
  vie-OVCB: 'Đây là lời Chúa Hằng Hữu phán dạy Giê-rê-mi để giải thích lý do đất nước
    Giu-đa bị hạn hán:'
  guj-2017: સુકવણા વિષે યહોવાહનું જે વચન, યર્મિયા પાસે આવ્યું તે આ છે;
  pon-2006A: KAUN-O ketin mahsanihong ie duwen apwal en lehk en pihl,
  por-BRBSL: 'Esta é a palavra de Iavé que chegou a Jeremias a respeito da seca:'
  cth-cth: Khokangnae kong dawk BAWIPA koe e lawk Jeremiah koe ka phat e lawk ka phat
    e teh,
  twi-twi: 'Eyi ne Awurade asɛm a ɔde maa Yeremia a ɛfa nsuyow ho:'
  hlt-hlt: Khokang ol dongah BOEIPA ol he Jeremiah taengla pawk.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nni mbɛ́innɛ̀ mí nSedemii kutɑyiɛtí mɔ̀nnì kɛ dɔ̀:'
  msy-2020: 'Dughiar kamɨn Judan kantri amoziba izi puvatɨzɨma, Ikiavɨra Itir God,
    an gun mɨgɨa akar kam isa Jeremaia ganɨngi:'
  azb-azb: Bu, quraqlıq haqqında Yeremyaya nazil olan Rəbbin sözüdür.
  eng-DBY: The word of Jehovah that came to Jeremiah concerning the drought.
  hin-2017: यहोवा का वचन जो यिर्मयाह के पास सूखा पड़ने के विषय में पहुँचा
  wol-KYG: 'Kàddug Aji Sax jii dikkaloon na Yeremi, jëm ca maral ma. Mu ne:'
  eng-YLT: 'That which hath been the word of Jehovah unto Jeremiah concerning the
    matters of the dearths:'
  kne-kne: 'Siya na di inpaammon Diyos en Jeremias maipanggep sin ando ay tiyagew:'
  eng-WYC-2017: The word of the Lord, that was made to Jeremy, of the words of dryness.
  eng-WMBB: 'This is the LORD’s word that came to Jeremiah concerning the drought:'
  urd-GVH: काल के दौरान रब यरमियाह से हमकलाम हुआ,
  rug-rug: 'Hiera sa zinama te Zihova la koe Zeremaea pa guguana sa dada:'
  gaz-gaz: 'Dubbiin Waaqayyoo waaʼee hongee akkana jedhee gara Ermiyaas dhufe:'
  fra-LSG: La parole qui fut adressée à Jérémie par l’Éternel, à l’occasion de la
    sécheresse.
  gnn-gnn: Yo, Yitjuralnydja wäŋa bitjarra baṉḏanydhinana räwakthinana, bäyŋuna yukurrana
    maḻwurrkthu dharyurruna, ga ŋayinydja ŋunhi Garrayyunydja ḻakaraŋala Djiramayawala
    ŋurikiynha ŋunhi räwakthinyarawuynha wäŋawuy bitjarra,
  yal-yal: Alatala yi falan ti Yeremi xa lan fitina furuna fe ma, a naxa,
  haw-1868: KA olelo a Iehova i hiki mai io Ieremia la no ka wi.
  arb-NAV: 'هَذِهِ كَلِمَةُ الرَّبِّ الَّتِي أَوْحَى بِها إِلَى إرْمِيَا بِشَأْنِ
    الْقَحْطِ:'
  ewe-ewe: Esiae nye Yehowa ƒe nya na Yeremia tso kuɖiɖi ŋuti.
  eng-LEE: The word of the Lord that came to Jeremiah concerning the drought.
  asm-FB: অনাবৃষ্টিৰ বিষয়ে যিৰিমিয়ালৈ অহা এয়েই যিহোৱাৰ বাক্য।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ عَ نَشَن تِشِ عَننَبِ يٍرٍ مِ بّ، كَامّ تٌ سِن
    عِسِرَيِلَ بْشِ مَ.
  fra-SBL: 'Voici la parole de Yahvé qui fut adressée à Jérémie au sujet de la sécheresse :'
  hbo-hbo: אֲשֶׁ֨ר הָיָ֤ה דְבַר־יְהוָה֙ אֶֽל־יִרְמְיָ֔הוּ עַל־דִּבְרֵ֖י הַבַּצָּרֹֽות׃
  kik-kik: 'Ĩno nĩyo ndũmĩrĩri ya Jehova ĩrĩa yakinyĩrĩire Jeremia ĩkoniĩ ihinda rĩrĩa
    kwagĩte mbura:'
  fra-NCL: Parole de Yahweh qui fut adressée à Jérémie à l’occasion de la sécheresse.
  cek-AK: 1 Khokhahaih kawng pongah Jeremiah khaeah Angraeng ih lok hae tiah angzoh.
  cuk-cuk: 'Dii bar wimaisulid-ular, Bab-Jehová Jeremíasʼga sunmaknonikid. Ega weyob
    sognonikid:'
  uig-CYR: 'Йәрәмияға чүшкән, Пәрвәрдигарниң қурғақчилиқлар тоғрилиқ сөзи: —'
  tel-2017: కరువు గురించి యెహోవా యిర్మీయాకు ఇలా చెప్పాడు,
  hat-BSA: 'Sa se pawòl SENYÈ a a Jérémie konsènan gwo sechrès la:'
  kos-kos: LEUM GOD El kaskas nu sik ke sie pacl in tuka.
  hbo-WLC: אֲשֶׁ֨ר הָיָ֤ה דְבַר־יְהוָה֙ אֶֽל־יִרְמְיָ֔הוּ עַל־דִּבְרֵ֖י הַבַּצָּרֽוֹת׃
  ibo-ibo: Nke a bụ okwu Onyenwe anyị, nke rutere Jeremaya banyere ụkọ mmiri.
  ory-ory: ଅନାବୃଷ୍ଟି ବିଷୟରେ ଯିରିମୀୟଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ।
  chk-chk: Iei alon ewe Samol mi Lapalap ngeni Jeremaia usun eu fansoun pwasapwas,
  rop-rop: Wal wen im nomo bin rein blanga longtaim, YAWEI det trubala God bin dalim
    mi wotfo im nomo bin jandim eni rein. Imbin tok,
  ukr-1871: 'Слово Господнє, що надійшло до Еремії під час великої засухи:'
  deu-1951: 'Das Wort des HERRN, welches an Jeremia erging betreffs der Dürre: Juda
    trauert,'
  eng-JPS: The word of the LORD that came to Jeremiah concerning the droughts.
  srp-1865: Rijeè Gospodnja koja doðe Jeremiji o suši.
  lug-lug: Ekigambo kya Mukama ekyajjira Yerusaalemi ekikwata ku kyeya.
  heb-heb: אשר היה דבר יהוה אל ירמיהו על דברי הבצרות׃
  ben-IRV: খরা সম্বন্ধে সদাপ্রভুর এই বাক্য যা যিরমিয়ের কাছে এসেছিল,
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਜਿਹੜਾ ਸੋਕੇ ਦੇ ਬਾਰੇ ਯਿਰਮਿਯਾਹ ਨੂੰ ਆਇਆ,
  mya-JVB: မိုဃ်း ပြတ်သောအမှု ကို ရည်မှတ် ၍၊ ယေရမိ သို့ ရောက်သော ထာဝရဘုရား ၏ နှုတ်ကပတ်
    တော်ဟူမူကား ၊
  tbg-tbg: Aaqu vukaiqaakero kia ntu entara Noravano Kotiva tiriara tiharo,
  hmo-hmo: Lohiabada ese lau Ieremia dekenai ia hereva, hitolo bada Iuda dekenai ia
    vara neganai, ia gwau,
