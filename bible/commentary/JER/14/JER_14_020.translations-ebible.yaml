verse: JER.014.020
translations:
  mal-C: യഹോവേ, ഞങ്ങളുടെ ദുഷ്ടതയും ഞങ്ങളുടെ പിതാക്കന്മാരുടെ അകൃത്യവും ഞങ്ങൾ ഏറ്റുപറയുന്നു;
    ഞങ്ങൾ അങ്ങയോടു പാപംചെയ്തിരിക്കുന്നു.
  deu-TKW: Wir erkennen, Jahwe, unseren Frevel, die Schuld unserer Väter, daß wir
    an dir gesündigt haben.
  lin-lin: Oh Yawe, tososoli solo mabe na biso mpe masumu ya batata na biso ! Solo,
    tosali penza masumu liboso na Yo.
  eng-LSV: We have known, O YHWH, our wickedness, || The iniquity of our fathers,
    || For we have sinned against You.
  eng-GNV: 'We acknowledge, O Lord, our wickednesse and the iniquitie of our fathers:
    for we haue sinned against thee.'
  eng-WEBSTER: We acknowledge, O LORD, our wickedness, and the iniquity of our fathers;
    for we have sinned against thee.
  nhw-BL: TOTECO, tojuanti tijmatij para melahuac tlahuel titlajtlacolchijtoque ica
    ta huan tohuejcapan tatahua nojquiya mitzixpanotoque
  swh-ONEN: Ee Bwana, tunatambua uovu wetu na kosa la baba zetu; kweli tumetenda dhambi
    dhidi yako.
  bba-bba: Yinni Gusunɔ, sɑ durum kuɑ wunɛn mi. Sɑ tubɑ mɑ nuku kɔ̃surɑ sɑ kuɑ, bɛsɛ
    kɑ bɛsɛn bɑɑbɑbɑ.
  eng-KJVCPB: 'We acknowledge, O Lord, our wickedness, and the iniquity of our fathers:
    For we have sinned against thee.'
  luo-luo: Yaye Jehova Nyasaye, wayie gi timbewa mamono kod ketho mag wuonewa; adiera
    wasetimoni richo.
  meu-meu: Iehova e, emai kara dika a gwaurai hedinaraimu, bona tamamai edia kara
    havara danu; badina be vada a kara dika henimu.
  npi-ULB: हे परमप्रभु, हामी हाम्रा दोष, हाम्रा पुर्खाहरूका अपराध स्वीकार गर्छौं,
    किनकि हामीले तपाईंको विरुद्धमा पाप गरेका छौं ।
  yor-yor: Olúwa, a jẹ́wọ́ ìwà ibi wa àti àìṣedéédéé àwọn baba wa; lóòótọ́ ni a ti
    ṣẹ̀ sí ọ.
  pes-OPCB: ای خداوند، ما به شرارت خود و گناه اجدادمان اعتراف می‌کنیم. بله، ما در
    حق تو گناه کرده‌ایم.
  tgl-ULB: Inaamin namin, Yahweh, ang aming mga kasalanan at ang kasamaan ng aming
    mga ninuno, sapagkat nagkasala kami sa iyo.
  hui-hui: Anduane Homogo-o heneneore inanaga mamalirumebi ina áyu kamarumebi í̠naga
    deni mana ko biaabo halu harimagoni lapani harama.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ကျွန်​တော်​မျိုး​တို့​သည် မိ​မိ​တို့​အ​ပြစ်​နှင့်​ဘိုး​ဘေး​များ​၏​အ​ပြစ်
    များ​ကို ဖော်​ပြ​ဝန်​ခံ​ပါ​၏။ ကျွန်​တော်​မျိုး​တို့​သည်​ကိုယ်​တော်​ရှင်​အား ပြစ်​မှား​ကြ​ပါ​ပြီ။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ངེད་རྣམས་ཀྱིས་ཁྱེད་ལ་འགལ་བའི་སྡིག་པ་བྱས་པས། ངེད་ཅག་གིས་རང་གི་སྡིག་ཉེས་དང་ཕ་མེས་རྣམས་ཀྱི་སྡིག་པ་རྣམས་ཁས་ལེན་པར་བྱའོ།
    །
  sna-sna: Haiwa Jehovha, tinobvuma zvakaipa zvedu, uye nemhosva yamadzibaba edu;
    zvirokwazvo takakutadzirai.
  spa-BLM: Reconocemos, Yahvé, nuestra maldad, y la iniquidad de nuestros padres;
    porque hemos pecado contra ti.
  cac-cac: Mamin Jehová, scojtaquejel co chucal yed' pax spitalil eb' co mam quicham.
    Ix och val co mul d'ayach.
  swh-ULB: Tunakubali, Bwana, makosa yetu, uovu wa babu zetu, kwa kuwa tumekukosea.
  bel-bel: Усьведамляем, Госпадзе, бязбожнасьць нашую, беззаконства бацькоў нашых;
    бо зграшылі мы перад Табою.
  deu-ELBBK: HERR, wir kennen unsere Gottlosigkeit, die Ungerechtigkeit unserer Väter;
    denn wir haben gegen dich gesündigt.
  mbb-OT: He Nengazen, mid-angken dey is kelelalung dey wey is menge salà te menge
    kepuun dey. Nekesalè key ziyà te kenikew.
  mal-2015: യഹോവേ ഞങ്ങൾ ഞങ്ങളുടെ ദുഷ്ടതയും ഞങ്ങളുടെ പിതാക്കന്മാരുടെ അകൃത്യവും അറിയുന്നു;
    ഞങ്ങൾ നിന്നോടു പാപം ചെയ്തിരിക്കുന്നു.
  rmc-rmc: RAJEJA, amen peske pridžanas amari vina a the o nalačhipena amare dadengre,
    bo kerďam o bini anglal tu.
  pes-OPV: ‌ای خداوند به شرارت خود و به عصیان پدران خویش اعتراف می‌نماییم زیرا که
    به تو گناه ورزیده‌ایم.
  ron-1924: Доамне, не рекуноаштем рэутатя ноастрэ ши нелеӂюиря пэринцилор ноштри,
    кэч ам пэкэтуит ымпотрива Та.
  ben-OBCV: হে সদাপ্রভু, আমরা স্বীকার করি আমাদের দুষ্টতার কথা এবং আমাদের পিতৃপুরুষদের
    অপরাধের কথা; আমরা প্রকৃতই তোমার বিরুদ্ধে পাপ করেছি।
  som-som: Rabbiyow, annagu waannu aqoonsannaa sharnimadayada iyo xumaantii awowayaashayoba,
    waayo, waannu kugu dembaabnay.
  lat-VUC: Cognovimus, Domine, impietates nostras, iniquitates patrum nostrorum, quia
    peccavimus tibi.
  eng-ASVBT: We acknowledge, O Jehovah, our wickedness, and the iniquity of our fathers;
    for we have sinned against thee.
  ita-1885: O Signore, noi riconosciamo la nostra malvagità, l'iniquità de' nostri
    padri; perciocchè noi abbiam peccato contro a te.
  eng-LXXUP: 'We know, O Lord, our sins, and the iniquities of our fathers: for we
    have sinned before thee.'
  eng-ULB: We admit, Yahweh, our offenses, the iniquity of our ancestors, for we have
    sinned against you.
  spa-VBL: Señor, reconocemos nuestra maldad, la culpa de nuestros antepasados y nuestros
    propios pecados contra ti.
  fra-_FOB: Éternel! nous reconnaissons notre méchanceté, l'iniquité de nos pères;
    car nous avons péché contre toi!
  mal-mal: യഹോവേ ഞങ്ങൾ ഞങ്ങളുടെ ദുഷ്ടതയും ഞങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാരുടെ അകൃത്യവും
    അറിയുന്നു; ഞങ്ങൾ അങ്ങയോടു പാപം ചെയ്തിരിക്കുന്നു.
  urd-GVR: Ai Rab, ham apnī bedīnī aur apne bāpdādā kā qusūr taslīm karte haiṅ. Ham
    ne terā hī gunāh kiyā hai.
  suz-BL: परमप्रभु यावे, गोपुकीम इन अरेशो लोव़ मटिशो नु आंइ किकी पिपी आन मरिम्‍शो
    पशो शोव़नीकी। गोपुकीम थमा पा इन ङोंइती पाप पशो बाक्‍नीकी। येरमीया ३:२५; भजन संग्रह
    ५१:५-७; भजन संग्रह १०६:६
  eng-NOY: We acknowledge, O Jehovah, our wickedness, And the iniquity of our fathers;
    For we have sinned against thee.
  ita-1927: O Eterno, noi riconosciamo la nostra malvagità, l’iniquità dei nostri
    padri; poiché noi abbiam peccato contro di te.
  ckb-ckb: ئەی یەزدان، دان دەنێین بە یاخیبوونی خۆمان و تاوانی باوباپیرانمان، گوناهمان
    دەرهەق بە تۆ کرد.
  eng-BBE: 'We are conscious, O Lord, of our sin and of the wrongdoing of our fathers:
    we have done evil against you.'
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಮ್ಮ ದುಷ್ಟತನವನ್ನೂ, ನಮ್ಮ ಪಿತೃಗಳ ದುರಾಚಾರವನ್ನೂ ತಿಳಿದುಕೊಂಡಿದ್ದೇವೆ,
    ನಿಮಗೆ ವಿರುದ್ಧವಾಗಿ ಪಾಪಮಾಡಿದ್ದೇವಲ್ಲಾ.
  tam-2017: யெகோவாவே, எங்கள் தீமையையும் எங்கள் முற்பிதாக்களின் அக்கிரமத்தையும் நாங்கள்
    அறிந்திருக்கிறோம்; உமக்கு விரோதமாகப் பாவம் செய்தோம்.
  spa-RV-1909: 'Reconocemos, oh Jehová, nuestra impiedad, la iniquidad de nuestros
    padres: porque contra ti hemos pecado.'
  ron-BTF: Recunoaștem, DOAMNE, stricăciunea noastră și nelegiuirea părinților noștri,
    pentru că noi am păcătuit împotriva ta.
  eng-WEBP: We acknowledge, LORD, our wickedness, and the iniquity of our fathers;
    for we have sinned against you.
  eng-FBV: Lord, we admit our wickedness, the guilt of our forefathers as well as
    our own sins against you.
  nld-1939: 'Ach Jahweh, wij erkennen onze misdaad, En de schuld onzer vaderen: Ja,
    wij hebben gezondigd tegen U!'
  nch-BL: TOTECO, tojuanti tijmatij para melahuac tahuel titajtacolchijtoque ica ta
    huan tohuejcapan tatahua nojquiya mitzixpanotoque
  vie-1934: Hỡi Đức Giê-hô-va, chúng tôi nhìn biết điều ác chúng tôi và tội lỗi của
    tổ phụ chúng tôi, vì chúng tôi đều phạm tội nghịch cùng Ngài.
  hin-CV: याहवेह, हम अपनी बुराई स्वीकार करते हैं, हम अपने पूर्वजों की पापिष्ठता भी
    स्वीकार करते हैं; क्योंकि हमने आपके विरुद्ध पाप किया है.
  spa-BES: Somos conscientes, oh Señor, de nuestro pecado y de la maldad de nuestros
    padres; hemos hecho lo malo contra ti.
  tdx-tdx: Iantofa’ay ry Iehovà, o halò-tsere’aio, naho o tahin-droae’aio; toe anaña’o
    hakeo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ข้าพระองค์ทั้งหลายขอสารภาพความชั่วของพวกข้าพระองค์
    และความชั่วช้าของบรรพบุรุษของข้าพระองค์ เพราะข้าพระองค์ทั้งหลายได้กระทำบาปต่อพระองค์
  por-BR-2018: Ó SENHOR, reconhecemos nossa perversidade, a maldade de nossos pais;
    pois pecamos contra ti.
  deu-ELO: Jehova, wir kennen unsere Gesetzlosigkeit, die Ungerechtigkeit unserer
    Väter; denn wir haben gegen dich gesündigt.
  eng-WYC-2018: Lord, we have known our unfaithfulness, and the wickednesses of our
    fathers, for we have sinned to thee. (Lord, we acknowledge our unfaithfulness,
    and the wickednesses of our forefathers, for we all have sinned against thee.)
  epo-epo: Ni konfesas, ho Eternulo, nian malpiecon kaj la malbonagojn de niaj patroj;
    ĉar ni pekis antaŭ Vi.
  uig-PIN: I Pǝrwǝrdigar, rǝzillikimizni, ata-bowilirimizning ⱪǝbiⱨlikini tonup iⱪrar
    ⱪilimiz; qünki Sening aldingda gunaⱨ sadir ⱪilduⱪ.
  beo-beo: Hina Gode! Ninia da dima wadela:le bagade hamoi. Ninia wadela:i hou amola
    ninia aowalalia ilia wadela:i hou, amo ninia Dima fofada:nana.
  tpi-OTNT: Bikpela, tru tumas, mipela wantaim ol tumbuna bilong mipela i bin mekim
    planti sin long ai bilong yu.
  hau-SA: Ya Ubangiji, mun gane da muguntarmu da kuma laifin kakanninmu; tabbatacce
    mun yi maka zunubi.
  uig-LAT: I Perwerdigar, rezillikimizni, ata-bowilirimizning qebihlikini tonup iqrar
    qilimiz; chünki Séning aldingda gunah sadir qilduq.
  nde-nde: Awu Thixo, siyakuvuma ukona kwethu kanye lokona kwabokhokho bethu; impela
    sonile kuwe.
  ton-ton: '‌ʻE Sihova, ʻoku mau vete ʻemau angahala, pea mo e hia ʻa ʻemau ngaahi
    tamai: he kuo mau fai angahala kiate koe.'
  ces-1613: Poznávámeť, Hospodine, bezbožnost svou i nepravost otců svých, že jsme
    hřešili proti tobě.
  eng-WMB: We acknowledge, LORD, our wickedness, and the iniquity of our fathers;
    for we have sinned against you.
  tam-TCV: யெகோவாவே, எங்கள் கொடுமையையும், எங்கள் முற்பிதாக்களின் குற்றத்தையும் நாங்கள்
    ஏற்றுக்கொள்கிறோம். நாங்கள் மெய்யாகவே உமக்கு எதிராகப் பாவம்செய்தோம்.
  ceb-ULB: Among angkonon, Yahweh, ang among mga sala, ang sala sa among mga katigulangan,
    tungod kay nakasala gayod kami batok kanimo.
  pol-UBG: Uznajemy, PANIE, swoją niegodziwość i nieprawość naszych ojców, bo zgrzeszyliśmy
    przeciw tobie.
  agr-agr: Tuke Pujuuwah, iina pegkegchaujiya duka dekagmamji, tuja iina apachji pegkegchaun
    takasu aina dushakam dekaji. Iik dekas ame pegkegchau takagku tunamagji.
  kyc-kyc: Kamongo, namwame emba kando koo pimwa. Doko namwa rangena koo dupwa polo
    lao dee namwana rora ambasu dupwana koo dupwa polo letamano.
  urd-GVU: اے رب، ہم اپنی بےدینی اور اپنے باپ دادا کا قصور تسلیم کرتے ہیں۔ ہم نے تیرا
    ہی گناہ کیا ہے۔
  deu-1912: HERR, wir erkennen unser gottlos Wesen und unsrer Väter Missetat; denn
    wir haben wider dich gesündigt.
  kan-2017: ಯೆಹೋವನೇ, ನಮ್ಮ ದುಷ್ಟತನವನ್ನೂ ಒಪ್ಪಿಕೊಳ್ಳುತ್ತೇವೆ, ನಮ್ಮ ಪೂರ್ವಿಕರ ದುರಾಚಾರವನ್ನೂ
    ತಿಳಿದುಕೊಂಡಿದ್ದೇವೆ; ನಾವು ನಿನಗೇ ಪಾಪಮಾಡಿದ್ದೇವೆ.
  yap-yap: SOMOL, riyul’ ni ku gu ngongliyed e kireb; ma ku er rogon pi chitamangimad
    ni ur ngongliyed e kireb, ku gu ngongliyed e kireb nib togopluw ngom.
  hlt-MCSB: BOEIPA aw kaimih kah halangnah neh a pa rhoek kathaesainah neh namah taengah
    ka tholh uh te ka ming uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኑኡኮ ዻቢንቶ ኑ ዔሬኔ፤ ኑ ዓዶንሢ ማዼ ጎማኣ ኑኡም ዔርቴኔ፤ ጎኔና ኔ ቤርታ ጎሜ ኑ ማዼኔ።
  twi-ASANTE: Ao, Awurade, yɛagye yɛn amumuyɛ ato mu ne yɛn agyanom afɔdie; nokorɛm
    yɛayɛ bɔne atia wo.
  eng-WEBU: We acknowledge, LORD, our wickedness, and the iniquity of our fathers;
    for we have sinned against you.
  wal-wal: Abeet GODAU, nuuni nu iitatettaanne nu aawatu mooruwaa paaxoos; nuuni tumuppe
    ne bolli nagaraa oottida.
  spa-PDDPT: Reconocemos, oh Yavé, nuestras perversidades y las iniquidades de nuestros
    antepasados, porque pecamos contra Ti.
  gun-gun: Senhor, ore kuery ma roikuaa orereko vaia ha'e oreru kuery ojapo vaiague,
    mba'eta nderovai ae rojejavy va'e.
  ilo-ULB: O Yahweh, aklunenmi dagiti biddutmi, ti basol dagiti kapuonanmi, ta nagbasolkami
    kenka.
  kpg-kpg: Meenei Dimaadua, gimaadou gu ihala i doo baahi. Gimaadou e haagi adu gi di Goe
    madau hangahaihai huaidu mo nnangahaihai huaidu o madau maadua mmaadua.
  uig-ARA: ئى پەرۋەردىگار، رەزىللىكىمىزنى، ئاتا-بوۋىلىرىمىزنىڭ قەبىھلىكىنى تونۇپ ئىقرار
    قىلىمىز؛ چۈنكى سېنىڭ ئالدىڭدا گۇناھ سادىر قىلدۇق.
  sus-sus: Alatala, muxu bara muxu xa ɲaaxuɲa kolon, muxu bara muxu babae xa yunubie
    to. Muxu bara yunubi raba i ra.
  pon-2006: Maing KAUN, se dipadahr ong komwi, se sakarkihda dipat, oh dipen at pahpa
    kahlap ako.
  jae-jae: O Apômtau, aêac ajala ma sec to tameŋinêŋ keso gebe aêac agôm sec gêdêŋ
    aôm.
  ksd-ksd: Luluai, ave gire ilam kaveve varpiam, ma ra bilak na mangamangana kai ra
    umana tama i vevet, tago ave tar piam vue u.
  tur-YTC: Ey Yahve, kötülüğümüzü, Ve atalarımızın suçunu kabul ediyoruz; Çünkü sana
    karşı günah işledik.
  grc-BRENT: Ἔγνωμεν Κύριε ἁμαρτήματα ἡμῶν, ἀδικίας πατέρων ἡμῶν, ὅτι ἡμάρτομεν ἐναντίον
    σου.
  ind-AYT: Kami mengetahui, ya TUHAN, kefasikan kami dan kejahatan nenek moyang kami.
    Sebab, kami telah berdosa terhadap Engkau.
  nya-nya: Inu Yehova, ife tikuvomereza kuyipa kwathu ndiponso kulakwa kwa makolo
    athu; ndithu ife tinakuchimwiranidi.
  hrv-hrv: O Jahve, bezbožnost svoju priznajemo, bezakonje otaca svojih; doista, tebi
    sagriješismo!
  mps-mps: Genuai Bidio, mu tamao, dago dali, te dena wąį nǫų dabego me, te nago
    gedude dwai sę hauwa yali dao.
  tpi-tpi: Bikpela, tru tumas, mipela wantaim ol tumbuna bilong mipela i bin mekim
    planti sin long ai bilong yu.
  dan-1931: Vi kender vor Gudløshed, HERRE, vore Fædres Brøde, thi vi synded mod dig.
  vie-OVCB: Lạy Chúa Hằng Hữu, chúng con xưng nhận tội lỗi mình và tội lỗi của tổ
    phụ chúng con. Tất cả chúng con đã phạm tội chống lại Chúa.
  guj-2017: હે યહોવાહ, અમે અમારી દુષ્ટતા અને અમારા પૂર્વજોના અપરાધ કબૂલ કરીએ છીએ;
    અમે પોતે પણ તમારી વિરુદ્ધ પાપો આચર્યા છે.
  pon-2006A: Maing KAUN, se dipadahr ong komwi, se sakarkihda dipat, oh dipen at pahpa
    kahlap ako.
  por-BRBSL: Reconhecemos, Yahweh, nossa maldade, e a iniqüidade de nossos pais; pois
    pecamos contra você.
  cth-cth: Oe BAWIPA ka hawihoehnae naw hoi mintoenaw e a yonnae naw hah ka panue
    awh. Nang koe vah ka yon awh tangak toe.
  twi-twi: Awurade, yegye yɛn amumɔyɛ ne yɛn agyanom afɔdi to mu; nokware, yɛayɛ bɔne
    atia wo.
  hlt-hlt: BOEIPA aw kaimih kah halangnah neh a pa rhoek kathaesainah neh namah taengah
    ka tholh uh te ka ming uh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nti bɑntɛ́mu ti cɑɑ̀rìmɛ̀, kɛ yɑ̀ ti yɛmbɛ̀ kɔ̃mɛ, ti tú
    bɛcɑɑ̀rìbɛ̀ mbɛ.
  msy-2020: Bar guizbangɨra, Ikiavɨra Itir God, e fo, e uan inazir afeziaba ko, arazir
    kurar avɨribagh amua, nɨn damazimɨn e dar osɨmtɨziba iti.
  azb-azb: Ya Rəbb, pisliyimizi, Atalarımızın təqsirkarlığını bilirik. Çünki Sənə
    qarşı günah etdik.
  eng-DBY: Jehovah, we acknowledge our wickedness, the iniquity of our fathers; for
    we have sinned against thee.
  hin-2017: हे यहोवा, हम अपनी दुष्टता और अपने पुरखाओं के अधर्म को भी मान लेते हैं,
    क्योंकि हमने तेरे विरुद्ध पाप किया है।
  wol-KYG: Aji Sax ji, xam nanu sunug mbon, xam sunu ñaawtéefi maam; moy nanu la moos.
  eng-YLT: We have known, O Jehovah, our wickedness, The iniquity of our fathers,
    For we have sinned against Thee.
  kne-kne: Tet-ewa kayman ay binmasol kamin sik-a, dakami ya din aap-o mi.
  eng-WYC-2017: Lord, we have known our unfaith-fulness, and the wickednesses of our
    fathers, for we have sinned to thee.
  eng-WMBB: We acknowledge, LORD, our wickedness, and the iniquity of our fathers;
    for we have sinned against you.
  urd-GVH: ऐ रब, हम अपनी बेदीनी और अपने बापदादा का क़ुसूर तसलीम करते हैं। हमने तेरा
    ही गुनाह किया है।
  rug-rug: Zihova, sari mami kinaleana si tumaeni gami meke sari na sinea tadi na
    tamamami; gami si hinokara ele sekea gami sari na Mua tinarae.
  gaz-gaz: Yaa Waaqayyo, nu hammina keenyaa fi yakka abbootii keenyaa ni beekna; nu
    dhugumaan cubbuu sitti hojjenneerra.
  fra-LSG: Éternel, nous reconnaissons notre méchanceté, l’iniquité de nos pères;
    Car nous avons péché contre toi.
  gnn-gnn: Garray, ŋanapurrunydja dhuwala dhuwurr‐yätj yana wal'ŋu. Ŋanapurruŋgala
    märi'muyu walalay yukurrana djäma yätjkuŋala nhokala maŋutjimara, ga ŋanapurrunydja
    ŋuli yukurra yätj djämayi nhokala, bitjan yana liŋgu bitjarra walala.
  yal-yal: Alatala, nxu bata nxɔ fe ɲaxine kolon, e nun nxu benbane hakɛne, bayo nxu
    bata yulubin liga i ra.
  haw-1868: E Iehova, ua ike no makou i ko makou hewa, a me ka hala o ko makou poe
    makua; no ka mea, ua hana hewa aku makou ia oe.
  arb-NAV: نَحْنُ نُقِرُّ بِشَرِّنَا يَا رَبُّ وَبِآثَامِ آبَائِنَا، لأَنَّنَا قَدْ
    أَخْطَأْنَا إِلَيْكَ.
  ewe-ewe: O Yehowa, míedze si míaƒe nu tovowo wɔwɔ kple mía fofowo ƒe nu vɔ̃wo. Vavãe
    míewɔ nu vɔ̃ ɖe ŋutiwò.
  eng-LEE: We know, O Lord, our wickedness, the iniquity of our fathers; for we have
    sinned against thee.
  asm-FB: হে যিহোৱা, আমাৰ দুষ্টতা, আৰু আমাৰ পিতৃসকলৰ অপৰাধ আমি স্বীকাৰ কৰোঁ, কিয়নো
    আমি তোমাৰ বিৰুদ্ধে পাপ কৰিলোঁ।
  sus-A: عَلَتَلَ، مُشُ بَرَ مُشُ شَ حَاشُحَ كٌلٌن، مُشُ بَرَ مُشُ بَبَيٍ شَ يُنُبِيٍ
    تٌ. مُشُ بَرَ يُنُبِ رَبَ عِ رَ.
  fra-SBL: Nous reconnaissons, Yahvé, notre méchanceté, et l'iniquité de nos pères ;
    car nous avons péché contre toi.
  hbo-hbo: יָדַ֧עְנוּ יְהוָ֛ה רִשְׁעֵ֖נוּ עֲוֹ֣ן אֲבֹותֵ֑ינוּ כִּ֥י חָטָ֖אנוּ לָֽךְ׃
  piu-2006: (8:22; 14:20,21) Tjirimayanya tjanampa yaṉangu tjuṯaku watjilpa yulangu,
    kulintjawiyangkuya kuya kutu palyaṉingi. Yalatji tjanala watjaṉu, “Kuya waṉirra
    palyalpayi yaalytji? Ngangkaritjarra nguwanpa yaalytji? Paṉa Kiliitanya ngurrara
    tjuṯangku mirritjina tjuṯa kanyira puṯu ngangkaritjunkupayi, kuya waṉikitjangku.
    Palunyatjanu kutunyurra ngayuku walytja tjuṯa kuyatjarra nyinarra waṉinyi.” Tjirimayalu
    tjanampa Katutjanya yalatji tjapiṉu, “Yiltalatjunta wiyawana nyinarra kuya palyalpayi
    nganampatju irriṯi wiyarringutja tjuṯaṯarra. Tjungungkulatjunta mayutju Katutjala
    kuya palyara tjakultjunanyi. Irriṯi nyinanytja tjuṯanya tjananya nyuntu watjaṉu
    tjanampaṉu ngaṉṯitja tjuṯa yaṉṯayaṉṯalkitjangku. Palunyatjanu nganaṉanyatju yaṉṯayaṉṯara
    kanyila!, wantinytjawiyangku. Nyuntupalatju tjukarurru kutu nyinakitja yunytjurringanyi.”
  kik-kik: Nĩtũkumbũra waganu witũ, Wee Jehova, o na wĩhia wa maithe maitũ; nĩ ũndũ
    ti-itherũ nĩtũkwĩhĩirie.
  fra-NCL: Nous reconnaissons, ô Yahweh, notre méchanceté, l’iniquité de nos pères,
    car nous avons péché contre toi.
  cek-AK: Aw Angraeng, na nuiah ka zae o boeh moe, ka set o haih hoiah kam panawk
    ih zaehaih to ka panoek o boeh.
  cuk-cuk: Bab-Jehová, anmar, anmar-isgusad magar na itoged. Anmar-babgan-begi-isgusad
    anmar magar-dakbalid. Anmar begi dummad-isgusad.
  uig-CYR: И Пәрвәрдигар, рәзиллигимизни, ата-бовилиримизниң қәбиһлигини тонуп иқрар
    қилимиз; чүнки Сениң алдиңда гуна садир қилдуқ.
  tel-2017: యెహోవా, మేము నీకు విరోధంగా పాపం చేశాం. మా దుర్మార్గాన్నీ మా పూర్వీకుల
    దోషాన్నీ మేము ఒప్పుకుంటున్నాం.
  hat-BSA: Nou konnen mechanste nou yo, O SENYÈ, inikite a papa zansèt nou yo, paske
    nou te peche kont Ou.
  kos-kos: Kut orekma koluk lain kom, LEUM GOD; Kut fahkak ma koluk lasr sifacna Ac
    ma koluk lun mwet matu lasr.
  hbo-WLC: יָדַ֧עְנוּ יְהוָ֛ה רִשְׁעֵ֖נוּ עֲוֺ֣ן אֲבוֹתֵ֑ינוּ כִּ֥י חָטָ֖אנוּ לָֽךְ׃
  ibo-ibo: Onyenwe anyị, anyị nabatara ajọ omume anyị, na ikpe mara nna nna anyị ha;
    nʼezie, anyị onwe anyị emehiekwala megide gị.
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ଆମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ଦୁଷ୍ଟତା ଓ ଆମ୍ଭମାନଙ୍କ ପିତୃଲୋକମାନଙ୍କର ଅଧର୍ମ
    ସ୍ୱୀକାର କରୁଅଛୁ; କାରଣ ଆମ୍ଭେମାନେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ପାପ କରିଅଛୁ।
  chk-chk: Äm Samol mi Lapalap, äm aia tipis ngonuk. Aia pwärätä äm föföringau me
    än äm kewe lewo föföringau.
  rop-rop: YAWEI, melabat bin oldei dumbat nogudbala ting langa yu. Melabat lafta
    onap langa yu blanga melabat nogudbalawei, en blanga det nogudbalawei blanga melabat
    grengrenfathamob.
  ukr-1871: Признаємось, Господи, в нашій безбожностї, і в провині батьків наших,
    що ми согрішили перед тобою.
  deu-1951: Wir erkennen, o HERR, unsere Bosheit und die Sünde unsrer Väter, daß wir
    wider dich gesündigt haben.
  eng-JPS: We acknowledge, O LORD, our wickedness, even the iniquity of our fathers;
    for we have sinned against Thee.
  srp-1865: Priznajemo, Gospode, zloæu svoju, bezakonje otaca svojih, zgriješili smo
    ti.
  lug-lug: Ayi Mukama tukkiriza ebibi byaffe era n’obutali butuukirivu bwa bajjajjaffe,
    kubanga ddala twayonoona gy’oli.
  heb-heb: ידענו יהוה רשענו עון אבותינו כי חטאנו לך׃
  ben-IRV: হে সদাপ্রভু, আমরা আমাদের অপরাধ, আমাদের পূর্বপুরুষদের পাপ কাজ স্বীকার করছি;
    কারণ আমরা সত্যিই তোমার বিরুদ্ধে পাপ করেছি।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਅਸੀਂ ਆਪਣਾ ਦੁਸ਼ਟਪੁਣਾ ਜਾਣਦੇ ਹਾਂ, ਅਸੀਂ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੀ ਬਦੀ ਨੂੰ
    ਵੀ, ਕਿਉਂ ਜੋ ਅਸੀਂ ਤੇਰਾ ਪਾਪ ਕੀਤਾ।
  mya-JVB: အို ထာဝရဘုရား ၊ အကျွန်ုပ် တို့သည် ကိုယ် ဒုစရိုက် များနှင့် ဘိုးဘေး တို့၏
    အပြစ် များကို ဝန်ချ ပါ၏။ ကိုယ်တော် ကို ပြစ်မှား ပါပြီ။
  tbg-tbg: Noravauvo, tinavu kaivaqaukavara qora kaiqa varaa uvaravata, tentanavu
    qora kaiqa varauna uvaravata, qoqaa ai tiva ami vauro. Tenavu ekaa miqo maaqo
    ai uva raqa kaunarave.
  hmo-hmo: Lohiabada e, ai ese oi dekenai ai kara dika vadaeni. Ai ese aiemai dika
    ai gwauraia hedinarai inai, aiemai sene taudia edia dika danu.
  urd-urd: ऐ ख़ुदावन्द, हम अपनी शरारत और अपने बाप — दादा की बदकिरदारी का इक़रार करते
    हैं; क्यूँकि हम ने तेरा गुनाह किया है।
  rus-SYN: Сознаем, Господи, нечестие наше, беззаконие отцов наших; ибо согрешили
    мы пред Тобою.
  bqc-SIM: Dii, wa wá vãikɛa dↄ̃̀ ń tàae pↄ́ wá deziↄ kɛ̀o. Wa duunakɛ̀nɛɛ fá!
  tcz-CHONGTHU: Vo Pakai, keiholeh kapu kapateu chonset gitlouna ho jouse na-ang’ah
    kahin phonguve. Keiho kabonchauvin, nang dounan ka chonse tauve.
  mar-mar: परमेश्वरा, आम्ही पापी आहोत, ह्याची आम्हास जाणीव आहे. आमच्या पूर्वजांनी
    दुष्कृत्ये केली. आम्ही तुझ्याविरूद्ध अपराध केले.
  qub-qub: Tayta Dios, quiquëcunapis musyämi contrayqui ricacushätaga. Unay caj awilöcuna
    fiyupa mana allita rurashantapis yarpaycämi. Gampa contrayqui juchata rurashätapis
    yarpaycämi.
  bqp-bqp: Yinni Gusunɔ, sɑ durum kuɑ wunɛn mi. Sɑ tubɑ mɑ nuku kɔ̃surɑ sɑ kuɑ, bɛsɛ
    kɑ bɛsɛn bɑɑbɑbɑ.
  hat-hat: Seyè, nou rekonèt nou antò. Nou rekonèt zansèt nou yo te fè sa ki mal.
    Wi, nou tout nou antò devan ou.
  eng-BSB: We acknowledge our wickedness, O LORD, the guilt of our fathers; indeed,
    we have sinned against You.
  eng-WEBPB: We acknowledge, LORD, our wickedness, and the iniquity of our fathers;
    for we have sinned against you.
  kbq-kbq: Hagi Ra Anumzamoka tagehe'zama hu'naza kumiku'ene tagrama hu'nona kumikura
    hago kagri kavufi kumi hu'none huta huama hune.
  nhe-BL: TOTECO, tojuanti tijmatij para melahuac tlahuel titlajtlacolchijtoque ica
    ta huan tohuejcapan tatahua nojquiya mitzixpanotoque
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, urumume'u ureremiapo kwer ikatu 'ym ma'e newe
    ure kury, ureipy wanemiapo kwer ure no. Azeharomoete uruzapo ikatu 'ygwer neruwa
    rupi ure.
  eng-DRA: We acknowledge, O Lord, our wickedness, the iniquities of our fathers,
    because we have sinned against thee.
