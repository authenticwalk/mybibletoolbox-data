    yolŋu walala. Yaka ŋanapurrunha gonha'yurra.” Bitjarrana walala yukurrana waŋana
    bukumirriyaŋala Garraywalanydja.
  yal-yal: Nanfera i luxi alo sofaan na a tɛrɛna yɛngɛn na, naxan mi nɔɛ marakisin
    tiyɛ? Anu, Alatala, i nxu yɛ, i xinla falama nxu xun ma. I nama i mɛ nxu ra!
  haw-1868: No ke aha la oe e like ai me ke kanaka pilihua, e like hoi me ke kanaka
    koa hiki ole ke hoola? Aka, o oe, e Iehova, eia no oe iwaenakonu o makou, a ua
    kapaia makou ma kou inoa; mai haalele oe ia makou.
  arb-NAV: لِمَاذَا تَكُونُ كَالرَّجُلِ الْمُتَحَيِّرِ وكَجَبَّارٍ يَعْجِزُ عَنِ الْخَلاصِ؟
    وَأَنْتَ يَا رَبُّ قَائِمٌ فِي وَسَطِنَا، وَبِاسْمِكَ دُعِينَا، فَلا تَتْرُكْنَا.
  ewe-ewe: Aleke nèle abe ame si nane wɔ nuku na alo kalẽtɔ si ƒe ŋusẽ vɔ, eye mate
    ŋu axɔ na ame o la ene? O Yehowa, èle mía dome, eye wò ŋkɔ le mía ŋu eya ta mègagblẽ
    mi ɖi o!
  eng-LEE: 'Why shouldst thou be as a man that is surprised, as a mighty man that
    cannot save? yet thou art in the midst of us, O Lord, and we are called by thy
    name: abandon us not.'
  asm-FB: তুমি কিয় তধা লগা মানুহৰ দৰে, আৰু ত্ৰাণ কৰিবলৈ সমৰ্থ নথকা বীৰৰ নিচিনা? তথাপি
    হে যিহোৱা, তুমি আমাৰ মাজত আছা! আৰু আমি তোমাৰ নামেৰে প্ৰখ্যাত। আমাক ত্যাগ নকৰিবা।
  sus-A: مُنقٍ رَ عِ بَرَ لُ عَلْ سْورِ سّنبّتَرٍ نَشَن مُ نْمَ مُشُ رَكِسِدٍ؟ عَلَتَلَ،
    عِ نَ مُشُ يَ مَ، عِ شِلِ نَ مُشُ شُن مَ. عِ نَشَ مُشُ رَبٌلٌ.»
  fra-SBL: Pourquoi devriez-vous être comme un homme effrayé, comme un homme puissant
    qui ne peut pas sauver ? Pourtant, toi, Yahvé, tu es au milieu de nous, et nous
    sommes appelés par ton nom. Ne nous laisse pas.
  hbo-hbo: לָ֤מָּה תִֽהְיֶה֙ כְּאִ֣ישׁ נִדְהָ֔ם כְּגִבֹּ֖ור לֹא־יוּכַ֣ל לְהֹושִׁ֑יעַ
    וְאַתָּ֧ה בְקִרְבֵּ֣נוּ יְהוָ֗ה וְשִׁמְךָ֛ עָלֵ֥ינוּ נִקְרָ֖א אַל־תַּנִּחֵֽנוּ׃
    ס
  kik-kik: Nĩ kĩĩ gĩtũmĩte ũikare ta mũndũ mũmaku, ũgaikara ta njamba ĩrĩ hinya ĩtangĩhota
    kũhonokania? Wee Jehova-rĩ, ũrĩ gatagatĩ gaitũ, na ithuĩ tũgeetanio na rĩĩtwa
    rĩaku; ndũkanatũtirike!
  fra-NCL: Pourquoi serais-tu comme un homme éperdu, comme un héros impuissant à délivrer ?
    Pourtant tu habites au milieu de nous, Yahweh ; ton nom est invoqué sur nous,
    ne nous abandonne pas ! —
  cek-AK: Tipongah poek anghmang sut kami baktih, pahlong thai ai thacak kami baktiah
    na oh loe? Aw Angraeng, nang loe kaicae salakah na oh, kaicae loe na hmin hoi
    kawk ih kami ah ni ka oh o, na caeh taak hmah!
  cuk-cuk: ¿Ar ibiga be akusunna-ibmar-itogedyob be dasunna? ¿Ar ibiga be dule-bilagi-urwed
    gege-dule-bendakedyob be dasunna? Bab-Jehová, be anmar-abargi gudiid, bela dulemar
    wisid, anmar begadga gued. Melle be anmar-obane, wile be anmar-dake.”
  uig-CYR: Немишкә һеч амалсиз кишидәк, һеч кимни қутқузалмайдиған бир палванға охшаш
    болисән? Лекин Сән, и Пәрвәрдигар, аримизда турисән, биз Сениң намиң билән аталғандурмиз;
    биздин ваз кечип кәтмә!
  tel-2017: కలవరపడిన వాడిలా, ఎవరినీ కాపాడలేని శూరునిలా నువ్వెందుకున్నావు? యెహోవా,
    నువ్వు మా మధ్య ఉన్నావు! నీ పేరు మా మీద నిలిచి ఉంది. మమ్మల్ని విడిచి పెట్టవద్దు.
  hat-BSA: Poukisa Ou tankou yon nonm twouble, tankou yon nonm pwisan ki pa kapab
    bay sekou? Malgre sa, Ou nan mitan nou, O SENYÈ e nou vin rele pa non Ou; pa abandone
    nou!
  kos-kos: Efu kom oana sie mwet ma lut ke ma sikyak uh, Oana sie mwet mweun ma tia
    ku in kasru? LEUM GOD, kom muta inmasrlosr! Eteyuk kut lah kut mwet lom; Nimet
    siskutla.’”
  hbo-WLC: לָ֤מָּה תִֽהְיֶה֙ כְּאִ֣ישׁ נִדְהָ֔ם כְּגִבּ֖וֹר לֹא־יוּכַ֣ל לְהוֹשִׁ֑יעַ
    וְאַתָּ֧ה בְקִרְבֵּ֣נוּ יְהוָ֗ה וְשִׁמְךָ֛ עָלֵ֥ינוּ נִקְרָ֖א אַל־תַּנִּחֵֽנוּ׃
    ס
  ibo-ibo: Gịnị mere i ji nọdụ dịka onye ihe mere na mberede, dịka dike nke na-enweghị
    ike ịzọpụta? Onyenwe anyị, ị nọ nʼetiti anyị; ọ bụkwa aha gị ka a kpọkwasịrị anyị.
    Ahapụkwala anyị!
  ory-ory: ତୁମ୍ଭେ କାହିଁକି ବିସ୍ମିତ ମନୁଷ୍ୟ ତୁଲ୍ୟ କିଅବା ଉଦ୍ଧାର କରିବାକୁ ଅସମର୍ଥ ବୀର ତୁଲ୍ୟ
    ହେବ; ତଥାପି ହେ ସଦାପ୍ରଭୁ, ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଅଛ ଓ ଆମ୍ଭେମାନେ ତୁମ୍ଭ ନାମରେ ଖ୍ୟାତ
    ଅଟୁ। ଆମ୍ଭମାନଙ୍କୁ ପରିତ୍ୟାଗ କର ନାହିଁ।”
  chk-chk: Pwota ka usun chök eman aramas mi rükö, ika usun chök eman sounfiu esap
    wor an tufichin amanaua aramas. Nge en äm Samol mi Lapalap ka nom rem, itom a
    föü wom. Kosap likitikeemila.’”
  rop-rop: Wotfo yu jidan jis laik sambodi hu gedim shok, en jis laik det solja hu
    nomo garram eni pawa blanga album? Trubala YAWEI, yu iya garram melabat. Melabat
    na blanga yu ronwan pipul olabat, wal yu nomo libum melabat.’”
  ukr-1871: Чого се ти — мов перелякана людина, мов той воївник, що не здолїє помогти?
    Та ж ти проміж нами, Господи, й ми звемось імям твоїм; не покидай же нас?
  deu-1951: Warum wolltest du sein wie ein erschrockener Mann, wie ein Krieger, der
    nicht helfen kann? Und doch bist du, HERR, mitten unter uns, und wir tragen deinen
    Namen; darum verlasse uns nicht!
  eng-JPS: Why shouldest thou be as a man overcome, as a mighty man that cannot save?
    Yet Thou, O LORD, art in the midst of us, and Thy name is called upon us; leave
    us not.
  srp-1865: Zašto si kao umoran èovjek, kao junak, koji ne može izbaviti? Ta, ti si
    usred nas, Gospode, i ime je tvoje prizvano na nas; nemoj nas ostaviti.
  lug-lug: Lwaki oli ng’omuntu gwe baguddeko obugwi, ng’omulwanyi ataliimu maanyi
    ganunula? Ggwe, Ayi Mukama Katonda, oli wakati mu ffe, era tuyitibwa linnya lyo.
    Totuleka.
  heb-heb: למה תהיה כאיש נדהם כגבור לא יוכל להושיע ואתה בקרבנו יהוה ושמך עלינו נקרא
    אל תנחנו׃
  ben-IRV: কেন তুমি আলাদা হওয়া লোকের মত হবে, একটি যোদ্ধার মত যে কাউকে রক্ষা করতে
    সক্ষম না? কারণ হে সদাপ্রভু, তুমি আমাদের মধ্যেই আছ! তোমার নাম আমাদের উপরে ঘোষিত
    আছে। আমাদের ত্যাগ কোরো না।
  pan-pan: ਤੂੰ ਕਿਉਂ ਮਨੁੱਖ ਵਾਂਗੂੰ ਘਬਰਾ ਜਾਂਦਾ ਹੈ? ਜਾਂ ਉਸ ਸੂਰਮੇ ਵਾਂਗੂੰ ਜੋ ਬਚਾ ਨਹੀਂ ਸਕਦਾ?
    ਤਾਂ ਵੀ ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਸਾਡੇ ਵਿਚਕਾਰ ਹੈ, ਅਤੇ ਅਸੀਂ ਤੇਰੇ ਨਾਮ ਦੇ ਕਹਾਉਂਦੇ ਹਾਂ, ਸਾਨੂੰ
    ਨਾ ਛੱਡ।
  mya-JVB: မိန်းမော တွေဝေသော သူ ကဲ့သို့ ၎င်း ၊ ကယ်တင် ခြင်းငှါ မ တတ် နိုင်သော သူရဲ
    ကဲ့သို့ ၎င်း ၊ အဘယ်ကြောင့် ဖြစ် တော်မူသနည်း။ အိုထာဝရဘုရား ၊ ကိုယ်တော် သည် အကျွန်ုပ်
    တို့တွင် ရှိတော်မူ၏။ အကျွန်ုပ် တို့သည် နာမ တော်ဖြင့် သမုတ် သောသူဖြစ်ပါ၏။ အကျွန်ုပ်တို့ကို
    စွန့်ပစ်တော်မမူပါနှင့်။
  tbg-tbg: Nantiharae are kauqu irianta vi vaiintira voqaara variaro? Nantiharae are
    iqoka vaiinti kempuka taiqa vira voqaara variaro? Mpo Noravauvo, quqaae are tinavu
    mantaraini variaro? Tenavu ai vaiinti nahentima vauro. Kia tinavu qaqira kaane,
    tiarave.
  hmo-hmo: Badina dahaka oi be daradara tauna hegeregerena oi lao, o, oi be goada
    tauna, to oi be durua o hamauria kara oi karaia diba lasi hegeregerena. Lasi momokani!
    Lohiabada e, oi be aiemai huanai oi noho, bona ai be oiemu bese taudia. Mani emu
    kara, ai dekena amo do oi raka siri lasi.”
  urd-urd: तू क्यूँ इंसान की तरह हक्का — बक्का है, और उस बहादुर की तरह जो रिहाई नहीं
    दे सकता? बहर — हाल, ऐ ख़ुदावन्द, तू तो हमारे बीच है और हम तेरे नाम से कहलाते हैं;
    तू हमको मत छोड़।”
  rus-SYN: Для чего Ты - как человек изумленный, как сильный, не имеющий силы спасти?
    И однако же Ты, Господи, посреди нас, и Твое имя наречено над нами; не оставляй
    нас.
  bqc-SIM: Bↄ́yãi ń dɛ lán gbɛ̃́ pↄ́ yã́ dìwà ge nɛgↄ̃na pↄ́ a fↄ̃ ń suabaowai?
    Dii, ń kú wá guu, wìↄ wá sisi n tↄ́wa, ńsu pãkpawázio.
  tcz-CHONGTHU: Ipi dinga nangma lungdong tah banga naum a, Thahat pen nahin, ima
    boljoulou banga naum hitam? O Pakai, nangma kalah uva naum jingin, keiho namite
    kahiuve. Donlouvin neikoi hih’un, atiuve,” ati!
  mar-mar: जो वाचवू शकत नाही अशा वीर योद्ध्याप्रमाणे तू का गोंधळात आहेस? कारण परमेश्वरा,
    तू आमच्याबरोबर आहेस. आम्ही तुझ्या नावाने ओळखले जातो, आम्हास सोडून जाऊ नकोस.”
  qub-qub: ¿Imanirtaj mancharisha runanölla caycanqui? ¿Imanirtaj guërracho pillyay
    yachaj runa pitapis mana yanapajno caycanqui? Tayta Dios gamga nogacunapa lädöchömi
    caycanqui. Llapanmi musyan nogacunaga gampa cashäta. ¡Nogacunataga ama cachaycamaychu
    ari!
  bqp-bqp: Mbɑn sɔ̃nɑ kɑɑ n sɑ̃ɑ nge wi bɑ wɔri subɑru sɔɔ, ǹ kun mɛ nge tɑbu durɔ
    wi u kpɑnɑ u sun fɑɑbɑ ko, ɑ sere wɑ̃ɑ bɛsɛn suunu sɔɔ. Yinni Gusunɔ, mɑ sɑ wunɛn
    yĩsiru sɔɔwɑ, ɑ ku sun deri.
  hat-hat: Poukisa w'ap fè tankou yon moun ki dekontwole, tankou yon sòlda ki pa gen
    kouraj pou fè anyen pou pesonn? Seyè, nou sèten ou la nan mitan nou. Se pèp ou
    nou ye. Tanpri, pa lage nou!
  eng-BSB: Why are You like a man taken by surprise, like a warrior powerless to save?
    Yet You are among us, O LORD, and we are called by Your name. Do not forsake us!
  eng-WEBPB: Why should you be like a scared man, as a mighty man who can’t save?
    Yet you, LORD, are in the middle of us, and we are called by your name. Don’t
    leave us.
  kbq-kbq: Hagi nahigenka antahintahi hakarema nehia vaheknara nehunka, harafa ne'
    mani'noanagi vahe'ma azama osianknara nehane? Hianagi Ra Anumzamoka tagrane magoka
    mani'nane. Ana nehunka Nagri vahe mani'naze hunka tagrira huhampari rante'nananki,
    Kagra orataro.
  nhe-BL: ¿Huelis nojquiya acajya mitzmajmati ta huan ax tijmati tlachque tijchihuas?
    Ta tijpiya miyac chicahualistli, ¿ax huelis titechmaquixtis? TOTECO, ta tiitztoc
    tlatlajco tojuanti huan nochi quimatij para tojuanti timoaxcahua huan timitzhueyimatij.
    Huajca TOTECO, amo xitechtlahuelcahua.
  gub-BL: Màràzàwe tuwe ereiko awa imukuhemahy kar pyrer ài. Màràzàwe tuwe ereiko
    zauxiapekwer ikàg 'ym ma'e ài, amogwer wapytywà har 'ym ài. Ereiko ureinuinuromo
    ne, o Tupàn Tuweharupi Wiko Ma'e. Uruiko neremiaihu romo ure no. Urereityk zo
    pe nehe, i'i hemiaihu ihewe wà.
  eng-DRA: Why wilt thou be as a wandering man, as a mighty man that cannot save?
    but thou, O Lord, art among us, and thy name is called upon by us, forsake us
    not.
