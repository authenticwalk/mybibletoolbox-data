verse: JER.014.009
translations:
  mal-C: അങ്ങ് പരിഭ്രാന്തനായ ഒരുവനെപ്പോലെയും രക്ഷിക്കാൻ കഴിവില്ലാത്ത യോദ്ധാവിനെപ്പോലെയും
    ആയിരിക്കുന്നതെന്ത്? യഹോവേ, അങ്ങ് ഞങ്ങളുടെ മധ്യേ ഉണ്ട്, ഞങ്ങൾ തിരുനാമം വഹിക്കുന്നു
    ഞങ്ങളെ ഉപേക്ഷിക്കരുതേ!
  deu-TKW: 'Warum bist du wie ein bestürzter Mann, einem Kriegsmanne gleich, der nicht
    zu helfen vermag? Und doch bist du in unserer Mitte, Jahwe, und nach deinem Namen
    sind wir genannt: o laßt uns nicht fahren!'
  lin-lin: Mpo na nini ozali kosala makambo lokola moto oyo asutuki to lokola elombe
    oyo azangi makoki ya kobikisa moto ? Nzokande, Yo, Yawe, ozali kati na biso mpe
    tobengami solo na Kombo na Yo ! Kosundola biso te !
  eng-LSV: Why are You as one mute? As a mighty one not able to save? And You [are]
    in our midst, O YHWH, || And Your Name is called over us, || Do not leave us.
  eng-GNV: 'Why art thou as a man astonied, and as a strong man that cannot helpe?
    yet thou, O Lord, art in the middes of vs, and thy Name is called vpon vs: forsake
    vs not.'
  eng-WEBSTER: Why shouldst thou be as a man astonished, as a mighty man that cannot
    save? yet thou, O LORD, art in the midst of us, and we are called by thy name;
    leave us not.
  nhw-BL: ¿Atlac nojquiya acajya mitzmajmati ta huan amo tijmati tlaque tijchihuas?
    Ta tijpiya miyac chicahualistli, ¿amo huelis techmaquixtis? TOTECO, ta tiitztoc
    tlatlajco tojuanti huan nochi quimatij para tojuanti timoaxcahua huan timitzhueyimatij.
    Huajca TOTECO, amo techtlahuelcahua.
  swh-ONEN: Mbona unakuwa kama mtu aliyeshtukizwa, kama shujaa asiye na uwezo wa kuokoa?
    Wewe uko katikati yetu, Ee Bwana, nasi tunaitwa kwa jina lako; usituache!
  bba-bba: Mbɑn sɔ̃nɑ kɑɑ n sɑ̃ɑ nɡe wi bɑ wɔri subɑru sɔɔ, ǹ kun mɛ nɡe tɑbu durɔ
    wi u kpɑnɑ u sun fɑɑbɑ ko, ɑ sere wɑ̃ɑ bɛsɛn suunu sɔɔ. Yinni Gusunɔ, mɑ sɑ wunɛn
    yĩsiru sɔɔwɑ, ɑ ku sun deri.
  eng-KJVCPB: Why shouldest thou be as a man astonied, as a mighty man that cannot
    save? yet thou, O Lord, art in the midst of us, and we are called by thy name;
    leave us not.
  luo-luo: Ere gima omiyo ichalo gi ngʼat mobuok, kata ka jalweny maonge gi teko ma
    dokonygo ngʼato? In e dierwa, yaye Jehova Nyasaye, kendo iluongowa kod nyingi;
    kik ijwangʼwa!
  meu-meu: Anina be dahaka daradara tauna heḡereḡerena ai baola, eiava goada tauna
    hahemauri karadia asi dibana heḡereḡerena ai? Ḡau tamona, Iehova e, oi na ai bogaragimai
    ai, bona ai na oi ladamu vada e henemailaimai; basio rakatanimai.
  npi-ULB: तपाईं किन आश्‍चर्यमा परेको मानिसझैं व छुटकाराको निम्ति शक्ति नभएको योद्धाजस्तै
    हुनुहुन्छ ? हे परमप्रभु, तपाईं हाम्रा बिचमा हुनुहुन्छ, र हाम्रा बिचमा तपाईंकै
    नाउँ पुकारिन्छ । हामीलाई नत्‍याग्‍नुहोस् ।
  yor-yor: Èéṣe tí ìwọ dàbí ẹni tí a dààmú, bí jagunjagun tí kò le ran ni lọ́wọ́?
    Ìwọ wà láàrín wa, Olúwa, orúkọ rẹ ni a sì ń pè mọ́ wa; má ṣe fi wá sílẹ̀.
  pes-OPCB: آیا تو هم درمانده شده‌ای؟ آیا مانند جنگجوی ناتوانی گردیده‌ای که کاری از
    او ساخته نیست؟ خداوندا، تو در میان مایی و ما نام تو را بر خود داریم و قوم تو هستیم؛
    پس ای خداوند، ما را به حال خود رها نکن!
  tgl-ULB: Bakit ka magiging katulad ng isang taong nalilito, katulad ng isang mandirigma
    na hindi kayang sagipin ang sinuman? Sapagkat nasa kalagitnaan ka namin, Yahweh!
    Ipinahayag sa amin ang iyong pangalan. Huwag mo kaming iwanan.
  cbu-NT: Mishat, shiy tapazpan urkar mamarpayaru, nda tiptsiri tapachindamaam waritataru
    ashiksha. Itaru, Apaa Taarashipanee, shiy iyaa tputsirtishcha. Iyash urutari taaksha.
    Piyartach tputs ichingarusin anoo yasakanaya. Ashiriya, nuw shiyaa atina. Ksarishpa.
    Iyaa tapachindangi, nuw Apanllee táranguri,
  hui-hui: Agali nahende karia mo mogola hagadaguabi ami agalime ibuni hongo nahe
    howa mendeali biamogo bialu wai bibe nahe hagadaguabi kego agibe. Anigo Anduane
    Homogo í̠ni ina heba mandagi haabo haga kegoni ndobe. Í̠nime ina í̠ninaga wali
    agaliore holoma̱ya dabarigoni. Ani birigo manda bialu ina yu wanahabe, lalu ka.
  mya-mya: အ​ဘယ်​ကြောင့်​ကိုယ်​တော်​ရှင်​သည် အ​ငိုက်​မိ​သူ​ကဲ့​သို့​လည်း​ကောင်း၊ ကူ​မ​နိုင်​စွမ်း​မ​ရှိ​သည့်​စစ်​သူ​ရဲ​ကဲ့​သို့
    လည်း​ကောင်း ဖြစ်​တော်​မူ​ပါ​သ​နည်း။ အို ထာ​ဝ​ရ​ဘု​ရား၊ကိုယ်​တော်​ရှင်​သည်​အ​မှန်​ပင်
    ကျွန်​တော်​မျိုး​တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ​ပါ​၏။ ကျွန်​တော်​မျိုး​တို့​သည်​ကိုယ်​တော်​ရှင်​၏
    နာ​မ​တော်​ကို​ဆောင်​သော​သူ​ဖြစ်​ကြ​ပါ​၏။ ကျွန်​တော်​မျိုး​တို့​အား​စွန့်​ပစ်​တော်​မ​မူ​ပါ
    နှင့်' ဟု​လျှောက်​ထား​ကြ​၏။''
  bod-N: ཁྱེད་ནི་ཧོན་འཐོར་བའི་མི་ཞིག་གམ། ཡང་ན་མི་སྐྱོབ་པར་མི་ནུས་པའི་དཔའ་བོ་ཞིག་དང་འདྲ་བ་ཅི་ཡིན་ནམ།
    ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ནི་སྔར་བཞིན་ངེད་ཅག་གི་དཀྱིལ་དུ་བཞུགས་ཤིང་། ངེད་རྣམས་ནི་ཁྱེད་ཀྱི་མཚན་ལ་གཏོགས་པའི་མི་ཡིན་པས།
    ཁྱེད་ཀྱིས་ངེད་རྣམས་འདོར་བར་མི་མཛད་རོགས།
  sna-sna: Maitireiko somunhu ashamisika somurwi ashaya simba rokuponesa? Muri pakati
    pedu, imi Jehovha, uye takatumidzwa zita renyu; regai kutisiya!
  spa-BLM: Por qué debes ser como un hombre asustado, como un hombre poderoso que
    no puede salvar? Sin embargo, tú, Yahvé, estás en medio de nosotros, y nos llamamos
    por tu nombre. No nos dejes.
  cac-cac: ¿Tas yuj lajan ach icha junoc soldado satc'olal yaji syamji, maxtzac yal
    scolvaji? Palta Mamin, tic pax ayachec' d'a co cal. Masanil chon̈ab' ojtannac
    to a chon̈ab' on̈. Man̈ on̈ actejcani, xin chi.
  swh-ULB: Kwa nini utakuwa kama mtu aliyechanganyikiwa, kama shujaa ambaye hawezi
    kuokoa mtu yeyote? Kwa maana wewe u katikati yetu, Bwana! Jina lako limetangazwa
    juu yetu. Usiondoke
  bel-bel: Навошта Ты - як чалавек зьдзіваваны, як дужы, як той, што ня мае сілы выратаваць?
    І аднак жа Ты, Госпадзе, сярод нас, і Тваё імя названа над намі; не пакідай нас.
  deu-ELBBK: Warum willst du sein wie ein bestürzter Mann, wie ein Held, der nicht
    zu retten vermag? Du bist doch in unserer Mitte, HERR, und wir sind nach deinem
    Namen genannt; verlass uns nicht!
  mbb-OT: Ingketingkemed nu ve heini he menge hitavù? Maan is henduen ka te sundaru
    he wazè din egkehimu te kedtavang? Duma zey sikew, Nengazen. Ne menge etew key
    kenikew, umbe kenè key kenikew pesegdana.”
  mal-2015: ഭ്രമിച്ചുപോയ പുരുഷനെപ്പോലെയും രക്ഷിപ്പാൻ കഴിയാത്ത വീരനെപ്പോലെയും ആയിരിക്കുന്നതെന്തു?
    എന്നാലും യഹോവേ, നീ ഞങ്ങളുടെ മദ്ധ്യേ ഉണ്ടു; നിന്റെ നാമം ഞങ്ങൾക്കു വിളിച്ചിരിക്കുന്നു;
    ഞങ്ങളെ ഉപേക്ഷിക്കരുതേ.
  rmc-rmc: Soske sal ajso sar o manuš, so predaral, sar o zoralo murš, savo imar na
    birinel te zachraňinel? RAJEJA, tu sal maškar amende, amen pes vičinas pal tiro
    nav, ma omuk amen, RAJEJA!“
  pes-OPV: چرا مثل شخص متحیرو مانند جباری که نمی تواند نجات دهد هستی؟ اما تو‌ای خداوند
    در میان ما هستی و ما به نام تونامیده شده‌ایم پس ما را ترک منما.
  ron-1924: Де че сэ фий ка ун ом ынкременит, ка ун витяз каре ну не поате ажута?
    Ши тотушь Ту ешть ын мижлокул ностру, Доамне, ши Нумеле Тэу есте кемат песте ной.
    Де ачея ну не пэрэси!
  ben-OBCV: কেন তুমি বিভ্রান্ত এক মানুষের মতো, উদ্ধার করতে না পারা যোদ্ধার মতো হও?
    হে সদাপ্রভু, তুমি আমাদের মধ্যেই আছ, আর আমরা তোমার পরিচয় বহন করি; আমাদের পরিত্যাগ
    কোরো না!
  som-som: Bal maxaad u noqonaysaa sidii nin amankaagay, iyo sidii nin xoog badan
    oo aan waxba badbaadin karin? Laakiinse Rabbiyow, adigu waad na dhex joogtaa,
    oo annana magacaagaa naloogu yeedhaa, haddaba ha naga tegin.
  lat-VUC: 'quare futurus es velut vir vagus, ut fortis qui non potest salvare? Tu
    autem in nobis es, Domine, et nomen tuum invocatum est super nos: ne derelinquas
    nos.'
  eng-ASVBT: Why shouldest thou be as a man affrighted, as a mighty man that cannot
    save? Yet thou, O Jehovah, art in the midst of us, and we are called by thy name;
    leave us not.
  ita-1885: Perchè saresti come un uomo smarrito, come un uomo prode che non può salvare?
    Ora, Signore, tu sei pur nel mezzo di noi, e il tuo Nome è invocato sopra noi;
    non abbandonarci.
  eng-LXXUP: Wilt thou be as a man asleep, or as a strong man that cannot save? yet
    thou art among us, O Lord, and thy name is called upon us; forget us not.
  eng-ULB: Why are you like someone who is astounded, or like a warrior who has no
    power to rescue? You are in our midst, Yahweh, and your name is called over us.
    Do not leave us!
  spa-VBL: ¿Por qué te comportas como alguien sorprendido, como un guerrero poderoso
    que no puede ayudar? Tú estás aquí entre nosotros, Señor, y nosotros somos conocidos
    como tu pueblo. ¡Por favor, no nos abandones!
  fra-_FOB: 'Pourquoi serais-tu comme un homme stupéfait, et comme un héros qui ne
    peut sauver? Mais tu es au milieu de nous, ô Éternel! et ton nom est invoqué sur
    nous: ne nous abandonne pas!'
  mal-mal: പരിഭ്രാന്തനായ പുരുഷനെപ്പോലെയും രക്ഷിക്കുവാൻ കഴിയാത്ത വീരനെപ്പോലെയും ആയിരിക്കുന്നതെന്ത്?
    എന്നാലും യഹോവേ, അങ്ങ് ഞങ്ങളുടെ മദ്ധ്യത്തിൽ ഉണ്ട്; അവിടുത്തെ നാമം വിളിച്ചിരിക്കുന്ന
    ഞങ്ങളെ ഉപേക്ഷിക്കരുതേ!.
  urd-GVR: Tū kyoṅ us ādmī kī mānind hai jo achānak dam baḳhud ho jātā hai, us sūrme
    kī mānind jo bebas ho kar bachā nahīṅ saktā. Ai Rab, tū to hamāre darmiyān hī
    rahtā hai, aur ham par tere hī nām kā ṭhappā lagā hai. Hameṅ tark na kar!
  suz-BL: गे मारदे इन थुं ग्‍येत्‍थ लुक्‍च दुम्‍शा बाक्‍शो मुर खोदेंशो दुम्‍नीनी?
    मारदे प्रोंइने मचाप्‍ब सक्ति मबाक्‍शो लडाइ पाइब खोदेंशो दुम्‍नीनी? परमप्रभु यावे,
    गे आंइ दातेम बाक्‍शो बाक्‍नीनी। गो इन नेंमी ब्रेत्‍‍चा पुंइसीशो बाक्‍नीकी। आंइ
    कली मप्रोनीन” देंनीम। येरमीया १५:१६; यसैया ४३:७
  eng-NOY: Why wilt thou be as a man that is amazed, As a hero that cannot save? Thou
    art in the midst of us, O Jehovah, And we are called by thy name; Do not forsake
    us!
  ita-1927: Perché saresti come un uomo sopraffatto, come un prode che non può salvare?
    Eppure, o Eterno, tu sei in mezzo a noi, e il tuo nome è invocato su noi; non
    ci abbandonare!
  ckb-ckb: بۆچی وەک پیاوێکی حەپەساو دەبیت، وەک پاڵەوانێک توانای ڕزگارکردنی نەبێت؟
    ئەی یەزدان، تۆ لەناوەڕاستمانی و ئێمە ناوی تۆ هەڵدەگرین، بەجێمان مەهێڵە!
  eng-BBE: Why are you like a man surprised, like a man of war who is not able to
    give help? but you, O Lord, are with us, and we are named by your name; do not
    go away from us.
  kan-OKCV: ಏಕೆ ಸ್ತಬ್ಧನಂತೆಯೂ, ರಕ್ಷಿಸಲಾರದ ಶೂರನ ಹಾಗೆಯೂ ಇದ್ದೀ? ಆದರೂ ಯೆಹೋವ ದೇವರೇ, ನೀವು
    ನಮ್ಮ ಮಧ್ಯದಲ್ಲಿರುತ್ತೀರಿ, ನಾವು ನಿಮ್ಮ ಹೆಸರನ್ನು ಹೊಂದಿದ್ದೇವೆ, ನಮ್ಮನ್ನು ಕೈಬಿಡಬೇಡಿರಿ.
  tam-2017: நீர் சோர்ந்துபோன மனிதனைப்போலவும், காப்பாற்ற முடியாத பலசாலியைப்போலவும்
    இருப்பானேன்? யெகோவாவே, நீர் எங்கள் நடுவிலிருக்கிறவராமே; உம்முடைய பெயர் எங்களுக்குச்
    சூட்டப்பட்டுமிருக்கிறதே; எங்களைவிட்டுப் போகாதிரும்.
  spa-RV-1909: ¿Por qué has de ser como hombre atónito, y como valiente que no puede
    librar? tú empero estás entre nosotros, oh Jehová, y sobre nosotros es invocado
    tu nombre; no nos desampares.
  ron-BTF: De ce să fii ca un om înmărmurit, ca un bărbat puternic care nu poate salva?
    Totuși tu, DOAMNE, ești în mijlocul nostru și noi ne numim după numele tău; nu
    ne lăsa.
  eng-WEBP: Why should you be like a scared man, as a mighty man who can’t save? Yet
    you, LORD, are in the middle of us, and we are called by your name. Don’t leave
    us.
  eng-FBV: Why do you act like someone caught unawares, like a powerful warrior who
    can't help? You are here among us, Lord, and we are known as your people. Please
    don't give up on us!
  nld-1939: 'Waarom zoudt Gij staan als een hulpeloos man, Als een held, die de kracht
    mist tot redding? Gij zijt toch in ons midden, o Jahweh; Wij dragen uw Naam: verlaat
    ons niet!'
  nch-BL: ¿Huelis nojquiya acajya mitzmajmati ta huan amo tijmati taya tijchihuas?
    Ta tijpiya miyac chicahualisti, ¿amo huelis techmaquixtis? TOTECO, ta tiitztoc
    tatajco ten tojuanti huan nochi quimatij para tojuanti timoaxcahua huan timitzhueyimatij.
    Huajca TOTECO, amo techtahuelcahua.
  vie-1934: Sao Ngài như người thất kinh, như người mạnh dạn chẳng có thể giải cứu?
    Hỡi Đức Giê-hô-va! dầu vậy, Ngài vẫn ở giữa chúng tôi! Chúng tôi được xưng bằng
    danh Ngài, xin đừng lìa bỏ chúng tôi!
  hin-CV: आप उस व्यक्ति सदृश कैसे हो गए हैं, जो विस्मित हो चुका है, उस शूर के सदृश
    जो रक्षा करने में असमर्थ हो गया है? कुछ भी हो याहवेह, आप हमारे मध्य में उपस्थित
    हैं, हम पर आपके ही स्वामित्व की मोहर लगी है; हमारा परित्याग न कर दीजिए!
  spa-BES: ¿Por qué eres como un hombre sorprendido, como un hombre de guerra que
