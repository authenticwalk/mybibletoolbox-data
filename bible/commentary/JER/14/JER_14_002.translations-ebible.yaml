verse: JER.014.002
translations:
  mal-C: “യെഹൂദാ വിലപിക്കുന്നു, അതിന്റെ പട്ടണങ്ങൾ തളരുന്നു; അവർ ദേശത്തിനുവേണ്ടി വിലപിക്കുന്നു,
    ജെറുശലേമിൽനിന്നു നിലവിളി ഉയരുന്നു.
  deu-TKW: Es trauert Juda und die seine Thore bevölkern, sitzen abgehärmt, tieftraurig
    am Boden, und das Wehgeschrei Jerusalems steigt empor.
  lin-lin: « Bato ya Yuda bazali na matanga, bingumba na bango esili kobebisama, bazali
    kolela mpo na mokili na bango, mpe koganga ezali koyokana wuta na Yelusalemi.
  eng-LSV: “Judah has mourned, and her gates have languished, || They have mourned
    to the earth, || And the cry of Jerusalem has gone up.
  eng-GNV: Iudah hath mourned, and the gates thereof are desolate, they haue bene
    brought to heauinesse vnto the grounde, and the cry of Ierusalem goeth vp.
  eng-WEBSTER: Judah mourneth, and her gates languish; they are black to the ground;
    and the cry of Jerusalem is gone up.
  nhw-BL: “Xiquita, nochi Judá ehuani chocaj, huan nopa tlanemacani caltzactoque.
    Nochi masehualme nopona motlancuaquetzaj tlalchi huan nochi altepetl Jerusalén
    ehuani tzajtzij chicahuac.
  swh-ONEN: “Yuda anaomboleza, miji yake inayodhoofika; wanaomboleza kwa ajili ya
    nchi, nacho kilio kinapanda kutoka Yerusalemu.
  bba-bba: Yudɑbɑ bɑ ɡɔɔ wooru sɔ̃. Goo mɑɑ sɑri ben wuu mɑrosun kɔnnɔsɔ. Wee bɑ wɔrukɑ
    temɔ bɑ nuki sɑnkire. Mɑ Yerusɑlɛmuɡibu bɑ nɔɔɡiru sue bɑ fɑɑbɑ kɑnɑmɔ.
  eng-KJVCPB: Judah mourneth, and the gates thereof languish; They are black unto
    the ground; And the cry of Jerusalem is gone up.
  luo-luo: “Juda ywak, mieche madongo winjo lit; gidengo ne piny, kendo ywak winjore
    koa Jerusalem.
  meu-meu: Iuda na e taitaimu, ena ikoukou na e manokamu; ena taunimanima na tano
    ai e rohe ahumu, bona Ierusalem ena taitai na e daemu.
  npi-ULB: “यहूदाले शोक गरोस् । त्यसका मूला ढोकाहरू भाँचिऊन् । तिनीहरू देशको लागि
    विलाप गर्दैछन् । यरूशलेमको निम्ति तिनीहरूको क्रन्दन माथि जाँदैछ ।
  yor-yor: “Juda káàánú, àwọn ìlú rẹ̀ kérora wọ́n pohùnréré ẹkún fún ilẹ̀ wọn, igbe
    wọn sì gòkè lọ láti Jerusalẹmu.
  pes-OPCB: «سرزمین یهودا عزادار است؛ زندگی و جنب و جوش از شهرها رخت بربسته؛ مردم
    همه ماتم زده‌اند و صدای آه و ناله‌شان از اورشلیم به گوش می‌رسد.
  tgl-ULB: “Hayaang magluksa ang Juda, hayaang gumuho ang kaniyang mga tarangkahan.
    Tumataghoy sila para sa lupain, lumalakas ang kanilang pag-iyak para sa Jerusalem.
  cbu-NT: Na Utaáchich ichingarusin kapung mang' mantsaksin tanukanaya. Tsapush kuxinatarach
    ashkanaya. Watam yaktarinshini nda sin sinaku kapung yutaritshtawa. Irusarinashsha
    wasurimun kiyung kachiykusin, tanuktamsinaya.
  hui-hui: Yuda dindini wali agali karu áyu genda timbuni yu howa dugu bialu ka. Tinaga
    tano wiaruni mo ko hai haragoni. Ani birago dindi ogoriani wali agaliru bame henge
    wiagoria palu paya paya bima puwa dugu hongo howa bialu ka. Yarusalemeni karume
    dugu hongo howaore bialu ka.
  mya-mya: '``ယု​ဒ​ပြည်​သည်​ငို​ကြွေး​လျက်​နေ​၏။ ယု​ဒ​မြို့​တို့​သည်​နွမ်း​လျ​လျက်​နေ​၏။
    ယု​ဒ​ပြည်​အ​တွက်​ဝမ်း​နည်း​ကြေ​ကွဲ​ကြ​၏။ ယေ​ရု​ရှ​လင်​မြို့​သည်​အော်​ဟစ်​လျက်
    အ​ကူ​အ​ညီ​တောင်း​ခံ​၍​နေ​၏။'
  bod-N: ཡ་ཧུ་དཱ་ཡིས་མྱ་ངན་བྱེད། དེའི་མཁར་སྒོ་རྣམས་ཉམས་པར་གྱུར་ནས་མི་ཐམས་ཅད་སར་བསྡད་དེ་མྱ་ངན་ཞུ་ཞིང་།
    ཡེ་རུ་སཱ་ལེམ་གྱི་ངུ་སྐད་ཡར་ཁྱབ་པ་ཡིན།
  sna-sna: “Judha anochema, maguta ake apera simba; vanoungudza nokuda kwenyika, uye
    kuchema kwokwira kuchibva kuJerusarema.
  spa-BLM: “Judá está de luto, y sus puertas languidecen. Se sientan en negro en el
    suelo. El grito de Jerusalén se eleva.
  cac-cac: A eb' aj Judá tz'oc' val eb' yuj cusc'olal, man̈xa yip schon̈ab' eb', toxon̈ej
    teltumb'a eb' d'a sat luum yuj cusc'olal. Sq'ue val yav eb' aj Jerusalén yuj syaelal.
  swh-ULB: “Wayahudi waomboleze; basi milango yake ianguke. Wao wanaomboleza kwa ajili
    ya ardhi; Kilio chao kwa Yerusalemu kimepaa juu.
  bel-bel: Плача Юда, брамы ягоныя распаліся, пачарнелі на зямлі, і енк падымаецца
    ў Ерусаліме.
  deu-ELBBK: Juda trauert, und seine Tore schmachten, liegen in Trauer am Boden, und
    Jerusalems Klagegeschrei steigt empor.
  mbb-OT: “Egkeseeng utew is Juda; is menge inged kayi ebpengguyaan. Ebpemekepimpinuu
    is menge meǥinged kayi he tanà is egkengeseeng, ne egkezineg is ebpemenineǥew
    ziyà te Jerusalem.
  mal-2015: യെഹൂദാ ദുഃഖിക്കുന്നു; അതിന്റെ പടിവാതില്ക്കൽ ഇരിക്കുന്നവൻ ക്ഷീണിച്ചിരിക്കുന്നു;
    അവർ കറുപ്പുടുത്തു നിലത്തിരിക്കുന്നു; യെരൂശലേമിന്റെ നിലവിളി പൊങ്ങുന്നു.
  rmc-rmc: „Baro pharipen hin le Juda, o manuša andre leskre fori našľon pal o jakha.
    Pašľon pre phuv andre žaľa a le Jeruzalem šunďol te rovel bara dukhaha.
  pes-OPV: «یهودا نوحه گری می‌کند و دروازه هایش کاهیده شده، ماتم‌کنان بر زمین می‌نشینند
    و فریاداورشلیم بالا می‌رود.
  ron-1924: „Иуда желеште, четэциле луй сунт пустиите, тристе, посоморыте ши стригэтеле
    Иерусалимулуй се ыналцэ.
  ben-OBCV: “যিহূদা শোক করছে, তার নগরগুলি নিস্তেজ হয়ে পড়েছে; তার লোকেরা দেশের জন্য
    বিলাপ করছে, জেরুশালেম থেকে উঠে যাচ্ছে এক কান্নার রোল।
  som-som: Dadka dalka Yahuudah way barooranayaan, irdahoodii way jilceen, oo iyagoo
    ooyaya ayay dhulka fadhiyaan, oo Yeruusaalem qayladeeduna kor bay u kacaysaa.
  lat-VUC: '[Luxit Judæa, et portæ ejus corruerunt, et obscuratæ sunt in terra, et
    clamor Jerusalem ascendit.'
  eng-ASVBT: Judah mourneth, and the gates thereof languish, they sit in black upon
    the ground; and the cry of Jerusalem is gone up.
  ita-1885: La Giudea fa cordoglio, e le sue porte languiscono; giacciono per terra
    in abito lugubre; il grido di Gerusalemme è salito.
  eng-LXXUP: Judea has mourned, and her gates are emptied, and are darkened upon the
    earth; and the cry of Jerusalem is gone up.
  eng-ULB: “Let Judah mourn; let her gates fall apart. They are wailing for the land;
    their cries for Jerusalem are going up.
  spa-VBL: Judá está de luto; sus ciudades se están consumiendo. Su pueblo llora por
    la tierra, y de Jerusalén llega un grito de auxilio.
  fra-_FOB: Juda est dans le deuil; et dans ses portes on languit tristement couché
    à terre, et le cri de Jérusalem monte vers le ciel.
  mal-mal: “യെഹൂദാ വിലപിക്കുന്നു; അതിന്റെ വാതിലുകൾ തളരുന്നു; അവർ കരഞ്ഞുകൊണ്ട് നിലത്തിരിക്കുന്നു;
    യെരൂശലേമിന്റെ നിലവിളി പൊങ്ങുന്നു.
  urd-GVR: “Yahūdāh mātam kar rahā hai, us ke darwāzoṅ kī hālat qābil-e-rahm hai.
    Log sogwār hālat meṅ farsh par baiṭhe haiṅ, aur Yarūshalam kī chīḳheṅ āsmān tak
    buland ho rahī haiṅ.
  suz-BL: “यहूदा रोंका पाइब। मेको आ सहर ङा ठेयब लाप्‍चोपुकी सक्ति मपाइश्‍शो दुम्‍शो
    बाक्‍नीम। मेकोपुकी रू आ पर्बम सुर्ता पाइनीम। मिनु यरूसलेम आ वाइ ब्रेश्‍शो सरीङ
    सम्‍म जाक्‍दीश्‍शो बाक्‍ब।
  eng-NOY: Judah mourneth, And the gates thereof languish; They are in deep mourning
    upon the ground. And the cry of Jerusalem goeth up.
  ita-1927: Giuda è in lutto, e le assemblee delle sue porte languiscono, giacciono
    per terra in abito lugubre; il grido di Gerusalemme sale al cielo.
  ckb-ckb: «یەهودا شیوەن دەگێڕێت و شارەکانی دادەڕزێن، بۆ خاکەکە ماتەم دەگێڕن، هاواری
    ئۆرشەلیمیش بەرزبووەوە.
  eng-BBE: Judah is weeping and its doors are dark with sorrow, and people are seated
    on the earth clothed in black; and the cry of Jerusalem has gone up.
  kan-OKCV: “ಯೆಹೂದವು ದುಃಖಪಡುತ್ತದೆ. ಅವಳ ನಗರಗಳು ಸೊರಗುತ್ತವೆ; ಅವರು ಭೂಮಿಗಾಗಿ ಗೋಳಾಡುತ್ತಾರೆ,
    ಯೆರೂಸಲೇಮಿನ ಕೂಗು ಏರಿ ಬಂತು.
  tam-2017: யூதா துக்கப்படுகிறது, அதின் வாசல்கள் பெலனில்லாமல் இருக்கிறது; தரைவரை குனிந்து,
    கறுகறுத்துத் திரிகிறார்கள்; எருசலேமின் கூக்குரல் எழும்புகிறது.
  spa-RV-1909: 'Enlutóse Judá, y sus puertas se despoblaron: oscureciéronse en tierra,
    y subió el clamor de Jerusalem.'
  ron-BTF: Iuda jelește și porțile acestuia lâncezesc; ele sunt negre până la pământ;
    și strigătul Ierusalimului s-a înălțat.
  eng-WEBP: “Judah mourns, and its gates languish. They sit in black on the ground.
    The cry of Jerusalem goes up.
  eng-FBV: Judah is in mourning; her towns are wasting away. Her people are weeping
    for the land, and a cry for help comes from Jerusalem.
  nld-1939: Juda treurt, Zijn poorten versmachten, En liggen in rouw op de grond.
    Een jammerklacht stijgt uit Jerusalem op!
  nch-BL: “Xiquita, nochi Judá ehuani chocaj, huan nopa tanamacani caltzactoque. Nochi
    masehualme nopona motancuaquetzaj talchi huan nochi altepet Jerusalén ehuani tzajtzij
    chicahuac.
  vie-1934: Giu-đa đang sầu thảm, cửa thành suy bại, chúng nó đều mặc áo đen ngồi
    trên đất; và tiếng kêu của Giê-ru-sa-lem vang lên.
  hin-CV: “यहूदिया विलाप कर रहा है, तथा उसके नगर द्वार निस्तेज हो गए हैं; शोक का पहिरावा
    पहिने प्रजाजन भूमि पर बैठ गए हैं, येरूशलेम का गिड़गिड़ाना आकाश तक पहुंच रहा है.
  spa-BES: Judá está llorando y sus puertas están negras de luto, y la gente está
    sentada en el suelo vestida de negro; Y el clamor de Jerusalén ha subido.
  tdx-tdx: Mandala t’Iehodà, midegañe o lalam-bei’eo, ie mibotrek’ an-kontoke ty amy
    taney; vaho mionjoñe ty firoveta’ Ierosalaime.
  tha-KJV: “​ยู​ดาห์​ไว้ทุกข์ และประตูเมืองทั้งปวงของเธอก็อ่อนกำลังลง ประชาชนของเธอก็​แต่​งดำหน้าก้มอยู่บนแผ่นดิน
    และเสียงร้องของเยรูซาเล็มก็​ขึ้นไป
  por-BR-2018: Judá está de luto, e suas portas se enfraqueceram; lamentam até o chão,
    e o clamor de Jerusalém está a subir.
  deu-ELO: Juda trauert, und seine Tore schmachten, liegen in Trauer am Boden, und
    Jerusalems Klagegeschrei steigt empor.
  eng-WYC-2018: Judah wailed, and the gates thereof fell down (or and the city gates
    fell down), and be made dark in [the] earth, and the cry of Jerusalem went up.
  epo-epo: Judujo funebras, ĝiaj pordegoj malĝoje nigriĝis, klinite al la tero, kaj
    plora kriado leviĝas el Jerusalem.
  uig-PIN: Yǝⱨuda matǝm tutidu, uning dǝrwaziliri zawalƣa yüz tutmaⱪta, hǝlⱪ yǝrgǝ
    qaplixip ⱪariliⱪ tutidu; Yerusalemdin nalǝ-pǝryad kɵtürülmǝktǝ.
  beo-beo: “Yuda soge da da:i dioiwane didigia:su. Ea moilai bai bagade huluane da
    bogogia:lala. Ea fi dunu huluane da da:i dione, osoboga dia dafia:sa. Amola Yelusaleme
    da enoga fidima:ne wele sia:nana.
  tpi-OTNT: “Kantri Juda i gat bikpela hevi na i krai i stap. Ol taun bilong en i
    stap nogut tru. Na ol manmeri bilong en i slip nabaut long graun na i krai nogut
    tru. Na ol Jerusalem i krai moa yet.
  hau-SA: “Yahuda tana makoki biranenta suna fama; suna kuka saboda ƙasar, kuka kuma
    tana tasowa daga Urushalima.
  uig-LAT: Yehuda matem tutidu, uning derwaziliri zawalgha yüz tutmaqta, xelq yerge
    chapliship qariliq tutidu; Yérusalémdin nale-peryad kötürülmekte.
  nde-nde: “UJuda uyalila, amadolobho akhe ayahlupheka; alilela ilizwe, njalo isililo
    siyaqonga sivela eJerusalema.
  ton-ton: “ʻOku mamahi ʻa Siuta, pea ʻoku vaivai hono ngaahi matapā; ʻoku nau ʻai
    ʻae tauangaʻa koeʻuhi ko e fonua; pea kuo ʻalu hake ʻae tangi ʻo Selūsalema.
  ces-1613: Kvíliti bude země Judská, a brány její zemdlejí, smutek ponesou na zemi,
    a naříkání Jeruzaléma vzejde.
  eng-WMB: “Judah mourns, and its gates languish. They sit in black on the ground.
    The cry of Jerusalem goes up.
  tam-TCV: யூதா துக்கப்படுகிறது; அதன் பட்டணங்கள் நலிவுறுகின்றன; அவர்கள் நாட்டுக்காகப்
    புலம்புகிறார்கள். எருசலேமிலிருந்து ஒரு அழுகுரல் எழும்புகிறது.
  ceb-ULB: “Pasagdi nga magbangotan si Juda; pasagdi nga mangatumba ang iyang mga
    ganghaan. Magsubo sila tungod sa yuta; mopatigbabaw gayod ang ilang paghilak alang
    sa Jerusalem.
  pol-UBG: Ziemia Judy płacze, a jej bramy osłabły, w szacie żałobnej siedzą na ziemi,
    a krzyk Jerozolimy się podnosi.
  agr-agr: “Judá wegantu aidauk wake besemag dekapenak buutuinawai, dita yaaktaji
    aidaunmash waji sujutaiji aidauk atsujuinawai. Ashí aents aidauk nugká batsatui,
    tuja Jerusalégnumak senchi buutuinawai.
  kyc-kyc: Juta wambu dupwa ee lao kumaralerale nyuo kumanda petaminyi. Nakamana yuu
    taone dupwa isa pelyamo. Nakamana wambu dupwa mona randame kumuo isa yuu dupwana
    nangalo kyaso silyaminyi. Dee Jerusaleme wambu dupwa nyisinya lao ee letaminyi.
  urd-GVU: ”یہوداہ ماتم کر رہا ہے، اُس کے دروازوں کی حالت قابلِ رحم ہے۔ لوگ سوگ وار
    حالت میں فرش پر بیٹھے ہیں، اور یروشلم کی چیخیں آسمان تک بلند ہو رہی ہیں۔
  deu-1912: Juda liegt jämmerlich, ihre Tore stehen elend; es steht kläglich auf dem
    Lande, und ist zu Jerusalem ein großes Geschrei.
  kan-2017: ಯೆಹೂದವು ದುಃಖಿಸುತ್ತದೆ, ಅಲ್ಲಿಯ ಜನರು ಕಂಗೆಟ್ಟು ಕರ್ರಗಾಗಿ ನೆಲದ ಮೇಲೆ ಬಿದ್ದಿದ್ದಾರೆ,
    ಯೆರೂಸಲೇಮಿನವರ ಗೋಳಾಟವು ಕೇಳಿಸುತ್ತದೆ.
  yap-yap: “Yu Judah e ke parnag e meyor; pi binaw riy e ke fengfeng, girdi’ riy e
    ka ra thig gad nga but’ u fithik’ e gafgowan’, ma yu Jerusalem e yad be yornag
    e ayuw ngalang.
  hlt-MCSB: Judah te nguekcoi tih a vongka khaw tahah coeng. Khohmuen ham khaw kopang
    uh tih Jerusalem kah henah tah luei coeng.
  mdy-ETH: «ዪሁዳ ዖዪሢዳኬ፤ ካታማ ዒዞኮ ቢያ ሃይቢሮ ሳዛ ጋሽኪሢዳኬ፤ ዴራ ዒዞኮ ዖዬሢሮ ሳዖ ሲላላ ዴዒ ዬኤካኔ፤ ዬሩሳላሜያ
    ናንጊና ናንጋ ጎዳ ባንሢ ዒላቲሢዳኬ።
  twi-ASANTE: “Yuda di awerɛhoɔ ne nkuropɔn hunu amane. Wɔbɔ asase no ho abubuo, na
    wɔsu wɔ Yerusalem.
  eng-WEBU: “Judah mourns, and its gates languish. They sit in black on the ground.
    The cry of Jerusalem goes up.
  wal-wal: “Yihudaa biittai kayyottees; a katamati labbanoosona. An de7iya asati biittan
    uttidi yeekkoosona; Yerusalaame asai waasuwaa xulluusees.
  spa-PDDPT: Judá se enlutó, y sus puertas se despoblaron. Ellos se sientan consternados
    en tierra y lamentan. Subió el clamor de Jerusalén.
  gun-gun: “Judá kuery ojae'opa okuapy, ha'e tetã rokẽ re nopenavei ma. Ojae'o reve
    oakã omboguejy yvy peve. Jerusalém py voi ojapukai ratãve ovy.
  ilo-ULB: “Agladingit koma ti Juda; Madadael koma dagiti ruanganna. Agan-anug-ogda
    gapu iti daga; Agpangpangato dagiti ararawda para iti Jerusalem.
  kpg-kpg: “Judah guu honu i di manawa gee, ono waahale gu mooho gi lala. Nia daangada
    e heehee i di manawa gee mo digau Jerusalem e wwolowwolo gei e tangitangi i di
    hagamaamaa.
  uig-ARA: يەھۇدا ماتەم تۇتىدۇ، ئۇنىڭ دەرۋازىلىرى زاۋالغا يۈز تۇتماقتا، خەلق يەرگە
    چاپلىشىپ قارىلىق تۇتىدۇ؛ يېرۇسالېمدىن نالە-پەرياد كۆتۈرۈلمەكتە.
  sus-sus: «Yudaya na sunnunyi kui, a xa taa kanaxie na gbelegbelefe bɔxi ma.
  pon-2006: “Nsensuwed laud kipedier Suda, eh kahnimw kan sosohralahr, towe kan wonohnpene
    nanpwel wie sengiseng, oh Serusalem wie weriwer pekipeki sawas.
  jae-jae: “Juda gêjam abec nê malac sêmasaŋ biŋŋa kêtu gasaŋ ma nê lau sêc nom tonêŋ
    ŋalêlôm ŋawapacgeŋ ma Jerusalem gêmôêc gebe sênam eŋ sa.
  ksd-ksd: Iuda i lingligur, ma ra umana mataniolo dia talatalanguan, dia kiki ra
    pia ma ra korkor; ma ra tingangi kai Ierusalem i tar vana rikai.
  tur-YTC: “Yahuda yas tutuyor, Ve kapıları solgun. Yerde siyahlara bürünmüş oturuyorlar.
    Yeruşalem'in feryadı yükseliyor.
  grc-BRENT: Ἐπένθησεν ἡ Ἰουδαία, καὶ αἱ πύλαι αὐτῆς ἐκενώθησαν, καὶ ἐσκοτώθησαν ἐπὶ
    τῆς γῆς, καὶ ἡ κραυγὴ τῆς Ἱερουσαλὴμ ἀνέβη·
  ind-AYT: “Yehuda berkabung dan pintu-pintu gerbangnya merana. Mereka duduk di tanah
    sambil meratap, dan tangisan Yerusalem naik.
  nya-nya: “Yuda akulira, mizinda yake ikuvutika; anthu ake adzigwetsa pansi mwachisoni,
    kulira kwa Yerusalemu kwakula.
  hrv-hrv: Judeja je tugom obrvana i ginu njeni gradovi, sumorno leže na zemlji, krik
    Jeruzalema do neba se vije.
  mps-mps: “Juda kantri tǫde te genuai sęgę elalu gela udali. Te aga hanu dabe
    dwai mu elalubao. Te aga we bidi dabe tǫ bulu pila munana peyu, te dwai gela
    mu udubao. Tama te Jerusalem dabe umagia gela u waibao.
  tpi-tpi: “Kantri Juda i gat bikpela hevi na i krai i stap. Ol taun bilong en i stap
    nogut tru. Na ol manmeri bilong en i slip nabaut long graun na i krai nogut tru.
    Na ol Jerusalem i krai moa yet.
  dan-1931: Juda sørger, dets Porte vansmægter sørgeklædt i Støvet, Jerusalems Skrig
    stiger op,
  vie-OVCB: “Giu-đa tàn héo; mọi giao thương tại các cổng thành đều dừng lại. Tất
    cả dân chúng ngồi trên đất than khóc, tiếng kêu la vang lên từ Giê-ru-sa-lem.
  guj-2017: “યહૂદિયા શોક કરે છે, તેનાં નગરોમાં શોક ફેલાયેલો છે. તેઓ ભૂમિ પર ઢળી પડ્યા
    છે; યરુશાલેમમાંથી મદદ માટે પોકાર ઊઠે છે.
  pon-2006A: “Nsensuwed laud kipedier Suda, eh kahnimw kan sosohralahr, towe kan wonohnpene
    nanpwel wie sengiseng, oh Serusalem wie weriwer pekipeki sawas.
  por-BRBSL: “Judah está de luto, e seus portões enfraquecem. Eles se sentam de preto
    no chão. O grito de Jerusalém sobe.
  cth-cth: Judah ni a khui teh, longkhanaw koevah khuinae ao. Ram hanlah a ka teh,
    Jerusalem koehoi kanae pawlawk a luen takhang.
  twi-twi: “Yuda resu, ne nkuropɔn hu amane; wɔbɔ asase no ho abubuw, na osu foro
    fi Yerusalem kɔ.
  hlt-hlt: Judah te nguekcoi tih a vongka khaw tahah coeng. Khohmuen ham khaw kopang
    uh tih Jerusalem kah henah tah luei coeng.
  tbz-SIM: Sudɑɑ kɔbɛ bo yɛkúdɑbùò mmiɛkɛ nkɛ, bɛ ɛkɛ̀ yɛɛ̀ nɑɑ́ ntidobontì, kɛ̀ bɛ
    yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀ kɛ̀ bɛ̀ kɑ̀ri kɛtenkɛ̀. Kɛ̀ Sedisɑdɛmmu kɔbɛ kó isɑ́útìi dèkɛ
    kɛĩ́nkɛ̀.
  msy-2020: Judan kantrin gumazamiziba bar osɨmtɨzir ekiamɨn ikia azi. An nguibabar
    aven itir gumazamiziba bar pazavɨra iti. An gumazamiziba tintinibar nguazim girav
    ikia puvɨram azima, men azirakam Jerusalemɨn nguibamɨn ikegha, nan kuarim bagha
    ghuavanadi.
  azb-azb: «Yəhuda yas tutur, Onun şəhər darvazaları qəmli görünür. Adamlar qara geyinmişlər,
    Yerusəlimin fəryadı ucalmışdır.
  eng-DBY: Judah mourneth, and the gates thereof languish, they are black unto the
    ground; and the cry of Jerusalem goeth up.
  hin-2017: “यहूदा विलाप करता और फाटकों में लोग शोक का पहरावा पहने हुए भूमि पर उदास
    बैठे हैं; और यरूशलेम की चिल्लाहट आकाश तक पहुँच गई है।
  wol-KYG: «Waa Yudaa ngi ñaawlu, doole dëddu dëkk yi, ñu ne yogg, ne lasar fi suuf,
    yuux jollee Yerusalem.
  eng-YLT: Mourned hath Judah, and her gates have languished, They have mourned to
    the earth, And the cry of Jerusalem hath gone up.
  kne-kne: “Manladingit din omili ed Juda tan maligligatan din siyodad da. Man-anog-og
    da din ipogaw ed Jerusalem begew sin daga da.
  eng-WYC-2017: Judah wailed, and the gates thereof fell down, and be made dark in
    [the] earth, and the cry of Jerusalem went up.
  eng-WMBB: “Judah mourns, and its gates languish. They sit in black on the ground.
    The cry of Jerusalem goes up.
  urd-GVH: “यहूदाह मातम कर रहा है, उसके दरवाज़ों की हालत क़ाबिले-रहम है। लोग सोगवार
    हालत में फ़र्श पर बैठे हैं, और यरूशलम की चीख़ें आसमान तक बुलंद हो रही हैं।
  rug-rug: “Ziuda si besu, sari na tie koari na vasileana si kuliusu na tata mate,
    kaboa rini sa pepeso, na tinaruqoqo si sagesage nana pa Zerusalema.
  gaz-gaz: “Yihuudaan ni boossi; magaalaawwan ishees gad deebiʼaa jiru; isaan biyyattiidhaaf
    ni wawwaatu; iyyi tokkos Yerusaalemii dhagaʼamaa jira.
  fra-LSG: Juda est dans le deuil, Ses villes sont désolées, tristes, abattues, Et
    les cris de Jérusalem s’élèvent.
  gnn-gnn: “Ŋunha yolŋu'‐yulŋu wäŋaŋura Djudanydja yukurra ŋäthinyaramirrina bukmakthirrina,
    bukmak walala yukurra ŋunha gawaw'yundja guŋga'yunarawuna.
  yal-yal: “Yuda kaane sunuxi, e taane bata kala, e muxune gbelegbelema bɔxɔni, e
    wuga xuini tema Yerusalɛn taani.
  haw-1868: Ke kanikau nei o ka Iuda, a kumakena hoi kona mau pukapa; ua eleele hoi
    a ilalo i ka lepo; ua pii aku la no ka uwe ana o ko Ierusalema.
  arb-NAV: «أَرْضُ يَهُوذَا تَنُوحُ وَأَبْوَابُهَا وَاهِيَةٌ. أَهْلُهَا يَنْدُبُونَ
    مَطْرُوحِينَ إِلَى الأَرْضِ، وَعَوِيلُ أُورُشَلِيمَ قَدْ صَعِدَ إِلَى الْعُلَى.
  ewe-ewe: “Yuda le nu xam, eƒe duwo le fukpekpe me, wole avi fam le anyigba la ta
    eye Yerusalem ƒe ɣli le dzi dem.
  eng-LEE: Judah mourneth, and her gates languish; they lie grieved on the ground;
    and the distressed cry of Jerusalem ascendeth upward.
  asm-FB: “যিহূদাক শোক কৰিবলৈ দিয়া; আৰু তাৰ বৰদুৱাৰ কেইখনে বিলাপ কৰ’ক। তেওঁলোকে ক’লা
    কাপোৰ পিন্ধি মাটিত বহিছে; আৰু যিৰূচালেমৰ চিঞঁৰ ওপৰলৈ উঠিছে।
  sus-A: «يُدَيَ نَ سُننُنيِ كُي، عَ شَ تَا كَنَشِيٍ نَ فبٍلٍفبٍلٍقٍ بْشِ مَ.
  fra-SBL: « Juda est en deuil, et ses portes se languissent. Ils sont assis en noir
    sur le sol. Le cri de Jérusalem s'élève.
  hbo-hbo: אָבְלָ֣ה יְהוּדָ֔ה וּשְׁעָרֶ֥יהָ אֻמְלְל֖וּ קָדְר֣וּ לָאָ֑רֶץ וְצִוְחַ֥ת
    יְרוּשָׁלַ֖͏ִם עָלָֽתָה׃
  kik-kik: “Bũrũri wa Juda nĩũracakaya, namo matũũra makuo makoorwo nĩ hinya; nĩmararĩrĩra
    bũrũri, nakĩo kĩrĩro nĩkĩambatĩte na igũrũ kiumĩte Jerusalemu.
  fra-NCL: Juda est dans le deuil ; ses portes languissent ; elles gisent désolées
    sur la terre, et le cri de Jérusalem s’élève.
  cek-AK: Judah loe palungset moe, khongkhanawk doeh angpho o boeh; prae to qah o
    haih, Jerusalem qahhaih lok loe ranui bangah caeh tahang.
  cuk-cuk: “Judá-dulemar nue-bukib binsabukmalad, e-neggweburmar bergumamaigusad.
    Judá-neggweburgine, bela oakubukmalad, Jerusalén-dulemar bela binnasuli bobukmalad.
  uig-CYR: Йәһуда матәм тутиду, униң дәрвазилири завалға йүз тутмақта, хәлиқ йәргә
    чаплишип қарилиқ тутиду; Йерусалимдин налә-пәряд көтирилмәктә.
  tel-2017: “యూదా రోదించాలి. దాని ద్వారాలు పడిపోవాలి. వాళ్ళు భూమి కోసం ఏడుస్తున్నారు.
    యెరూషలేము కోసం వాళ్ళు చేస్తున్న రోదన పైకి వెళ్తూ ఉంది.
  hat-BSA: Juda kriye ak doulè e pòtay li yo vin abandone. Yo chita atè pou fè dèy
    e kri Jérusalem vin monte.
  kos-kos: “Judah el muta in asor; Wanginla ma orek ke mutunpot lun siti we. Mwet
    lal uh ona in fohk uh in asor, Ac Jerusalem el wowoyak in suk kasru.
  hbo-WLC: אָבְלָ֣ה יְהוּדָ֔ה וּשְׁעָרֶ֥יהָ אֻמְלְל֖וּ קָדְר֣וּ לָאָ֑רֶץ וְצִוְחַ֥ת
    יְרוּשָׁלִַ֖ם עָלָֽתָה׃
  ibo-ibo: “Juda na-eru ụjụ, ndị bi nʼobodo ya niile na-ahụjukwa anya. Ha na-akwa
    akwa nʼihi ala ahụ, ụda ịkwa akwa ha eruokwala Jerusalem.
  ory-ory: “ଯିହୁଦା ଶୋକ କରୁଅଛି ଓ ତହିଁର ନଗରଦ୍ୱାରସକଳ କ୍ଷୀଣ ହୋଇଅଛି, ସେମାନେ କଳାବସ୍ତ୍ର ପିନ୍ଧି
    ଭୂମିରେ ବସୁଅଛନ୍ତି ଓ ଯିରୂଶାଲମର ଆର୍ତ୍ତସ୍ୱର ଊର୍ଦ୍ଧ୍ୱକୁ ଉଠିଅଛି।
  chk-chk: “Juta a letipeta, an kewe telinimw ra mwatötö. Ekewe aramasen Juta ra kechü
    lepwül, nge chon Jerusalem ra siö.
  rop-rop: “Detlot pipul langa Juda en Jerusalem jidan brabli soribala na. Detlot
    pipul langa ola taun, olabat daidaibat. Olabat leidanbat langa det graun en kraikraibat.
    Detlot pipul jinginatbat langa sambodi blanga seibum olabat.
  ukr-1871: Плаче Юда, ворота його розпались, почорнїли на землї, а розпучливі клики
    роздаються в Ерусалимі.
  deu-1951: und seine Tore stehen kläglich da, liegen betrübt am Boden, und das Geschrei
    Jerusalems steigt empor.
  eng-JPS: Judah mourneth, and the gates thereof languish, they bow down in black
    unto the ground; and the cry of Jerusalem is gone up.
  srp-1865: Juda tuži, i vrata su mu žalosna; leže na zemlji u crno zaviti; vika iz
    Jerusalima podiže se.
  lug-lug: “Yuda ekungubaga n’ebibuga byayo bifaafaaganye, bakaabira ensi, era omulanga
    gusimbuse mu Yerusaalemi.
  heb-heb: אבלה יהודה ושעריה אמללו קדרו לארץ וצוחת ירושלם עלתה׃
  ben-IRV: “যিহূদা শোক করছে, তার ফটকগুলি দুর্বল হয়ে পড়েছে। তারা দেশের জন্য শোক করছে,
    যিরূশালেমের জন্য তাদের কান্না আসছে।
  pan-pan: ਯਹੂਦਾਹ ਵਿਰਲਾਪ ਕਰਦਾ ਹੈ, ਉਸ ਦੇ ਫਾਟਕ ਝੋਰਾ ਕਰਦੇ ਹਨ, ਉਸ ਦੇ ਲੋਕ ਕਾਲਿਆਂ ਬਸਤਰਾਂ
    ਨਾਲ ਭੋਂ ਉੱਤੇ ਬਹਿੰਦੇ ਹਨ, ਯਰੂਸ਼ਲਮ ਦੀਆਂ ਧਾਹਾਂ ਉਤਾਹਾਂ ਪਹੁੰਚ ਗਈਆਂ ਹਨ।
  mya-JVB: ယုဒ ပြည်သည် ညည်းတွား ၏။ မြို့တံခါး တို့၌ မြည်တမ်း သော အသံရှိ၏။ နက် သောအဝတ်ကို
    မြေ တိုင်အောင် ဝတ်၍ ၊ ယေရုရှလင် မြို့သားတို့၏ ငိုကြွေး ခြင်း အသံသည် တက် လေ၏။
  tbg-tbg: ˻Aaqu kia ntira kaara˼ Iutaini variaka iqi rate variavaro vika vatuka,
    vo vatuka vo vatukavano qoraiqama viro vairave. Vaiinti nahenti vata kanta vaiha
    iqi rate variamanta Ieruharemiqi variaka keke tiha tinavu kahaqiane ti variarave.
  hmo-hmo: “Iuda tano be ia taitai noho. Iena hanua ibounai idia dika noho. Iena taunimanima
    be tano dekenai idia hekure noho, mai edia lalohisihisi bada danu, bona Ierusalema
    taudia ibounai, be durua abia totona idia boiboi noho.
  urd-urd: “यहूदाह मातम करता है और उसके फाटकों पर उदासी छाई है, वह मातमी लिबास में
    ख़ाक पर बैठे हैं; और येरूशलेम का नाला बलन्द हुआ है।
  rus-SYN: Плачет Иуда, ворота его распались, почернели на земле, и вопль поднимается
    в Иерусалиме.
  bqc-SIM: Yuda bùsu gↄ̃̀ wɛ̃nannↄ, a wɛ̃́lɛↄ gↄ̃̀ zeesai. Wɛ̃́lɛdeↄ oosìsi ń bùsu
    yã́ musu, Yelusalɛũdeↄ zↄa ma dↄ.
  tcz-CHONGTHU: Judah alung hem in; Akhopi jousea mi athi athin, khopi kot jouse akikhah
    gamtai. Amite jouse tollhanga akijam’un, akap kap uve. Jerusalem mite panpi ngaicha
    a kanau ogin a kithonge.
  mar-mar: “यहूदा शोक करो, तिची दारे पडून जावोत, ते देशासाठी विलाप करत आहेत, त्यांचे
    यरूशलेमेसाठी रडणे उंचावर गेले आहे.
  qub-qub: «Judá runacunaga llaquicuywanmi wagarcaycan. Siudäcunacho tiyajcunapis
    fiyupami llaquicurcaycan. Runacunaga llaquicuywan pampachömi goturpaycan. Jerusalencunaga
    nanaywanmi gaparpaycan.
  bqp-bqp: Yudɑbɑ bɑ gɔɔ wooru sɔ̃. Goo mɑɑ sɑri ben wuu mɑrosun kɔnnɔsɔ. Wee bɑ wɔrukɑ
    temɔ bɑ nuki sɑnkire. Mɑ Yerusɑlɛmugibu bɑ nɔɔgiru sue bɑ fɑɑbɑ kɑnɑmɔ.
  hat-hat: -Peyi Jida nan gwo lapenn, lavil li yo ap depafini. Tout moun kouche atè
    ap plenn. Nan lavil Jerizalèm moun ap rele anmwe!
  eng-BSB: “Judah mourns and her gates languish. Her people wail for the land, and
    a cry goes up from Jerusalem.
  eng-WEBPB: “Judah mourns, and its gates languish. They sit in black on the ground.
    The cry of Jerusalem goes up.
  kbq-kbq: Juda vahe'mo'za tusi zavi krafa nehazage'za, ranra kumapima kuma kafama
    erigi'zama mani'naza vahera zaferina zamia omane amane nehie. Maka vahe'mo'za
    mopafi masene'za zavira nete'za zamasunkura nehaze. Ana nehazageno Jerusalemi
    kumapinti'ma tusi zavi krafama nehaza zamofo agasasamo'a amenagame mareri'ne.
  nhe-BL: “Xiquita, nochi Judá ehuani chocaj, huan nopa tlanamacani caltzactoque.
    Nochi tlacame nopano motlancuaquetzaj tlalchi huan nochi altepetl Jerusalén ehuani
    tzajtzij chicahuac.
  gub-BL: — Teko Zuta ywy rehe har nuzawy kwaw umàno ma'e kwer rehe uzai'o ma'e wà.
    Uzai'o waiko wà. Waneko haw tawhu umàno waiko wà. Uzemumikahy ukene'o pà wà. Zeruzarez
    uhapukaz uzepyro àwàm henoz pà wà.
  eng-DRA: Judea hath mourned, and the gates thereof are fallen, and are become obscure
    on the ground, and the cry of Jerusalem is gone up.
