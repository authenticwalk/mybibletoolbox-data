verse: JER.014.003
translations:
  mal-C: അവരുടെ പ്രഭുക്കന്മാർ തങ്ങളുടെ സേവകരെ വെള്ളത്തിനായി പറഞ്ഞയയ്ക്കുന്നു; അവർ
    ജലസംഭരണിയിങ്കലേക്കുപോയി എന്നാൽ വെള്ളം കാണാതെ, ഒഴിഞ്ഞ പാത്രങ്ങളുമായി മടങ്ങിപ്പോകുന്നു;
    നിരാശരും ലജ്ജിതരുമായി അവർ തങ്ങളുടെ തലമൂടുന്നു.
  deu-TKW: 'Ihre Vornehmen senden ihre Untergebenen nach Wasser aus; sie kommen an
    die Cisternen, aber Wasser finden sie nicht: sie kehren zurück mit leeren Gefäßen,
    sie sind bestürzt und voll Scham und verhüllen ihr Haupt.'
  lin-lin: Bakambi bazali kotinda basali na bango mpo ete bakende kotoka mayi ; kasi
    soki bakomi na libulu ya mayi, mayi ezali te, bongo bazali kozonga na mbeki ya
    pamba, bazipi bilongi na soni mpe na mawa.
  eng-LSV: And their majestic ones have sent their little ones to the water, || They
    have come to ditches, || They have not found water, || They have turned back—their
    vessels empty! They have been ashamed, || And have blushed and covered their head.
  eng-GNV: 'And their nobles haue sent their inferiours to the water, who came to
    the welles, and founde no water: they returned with their vessels empty: they
    were ashamed and confounded, and couered their heads.'
  eng-WEBSTER: 'And their nobles have sent their little ones to the waters: they came
    to the pits, and found no water; they returned with their vessels empty; they
    were ashamed and confounded, and covered their heads.'
  nhw-BL: Nopa masehualme catli ricos quintitlanij inintequipanojcahua campa ameli
    para ma quicuitij atl, pero quema ajsitoj, amo quipantijque pampa ya tlamihuactoya.
    Huajca mocuepaj ica pinahualistli huan ica tequipacholi pampa nochi ininco cactoc
    huan amo quimatij tlaque quichihuase. Yeca quitzacuaj inintzonteco ica se yoyomitl
    para quinextíaj motequipachohuaj.
  swh-ONEN: Wakuu wanawatuma watumishi wao maji; wanakwenda visimani lakini humo hakuna
    maji. Wanarudi na vyombo bila maji; wakiwa na hofu na kukata tamaa, wanafunika
    vichwa vyao.
  bba-bba: Dɑmɡibu bɑ bwɛ̃ɛbwɛ̃ɛbu ɡɔrimɔ bu nim kɑsumɑ. Adɑmɑ bɑ̀ n dɔkɔ dɑ bɑ ku
    rɑ nim wɑ. Bɑ rɑ ɡɔsirɑmɛwɑ kɑ koto ɡbebusu, kpɑ seku bɑkɑru tɑ n bu mɔ̀, bɑ n
    wuswɑɑ ɡɑ̃ɑnu wukiri.
  eng-KJVCPB: 'And their nobles have sent their little ones to the waters: They came
    to the pits, and found no water; They returned with their vessels empty; They
    were ashamed and confounded, and covered their heads.'
  luo-luo: Joka ruoth oro jotichgi manyo pi; gidhi e sokni to ok giyud pi. Gidwogo
    gi agulni mag-gi ka ok otuome pi, ka giluor kendo gibuok, giumo wiyegi.
  meu-meu: Ena lohia ese edia hesiai taudia na e siaidia laomu, ranu bae utu totona;
    idia ese ranu gabudia e lao henidiamu, a ranu asie davariamu; edia hodu na asi
    anidia e loulaidiamu, e hemaraimu bona e baiamu, kwaradia e ḡovadia ahumu.
  npi-ULB: तिनीहरूका शक्तिशाली मानिसहरूले आफ्‍ना नोकरहरूलाई पानीको लागि बाहिर पठाउँछन्
    । जब तिनीहरू कुवामा जान्‍छन् तब तिनीहरूले पानी पाउन सक्‍दैनन् । तिनीहरू असफल भएर
    फर्कन्छन् । तिनीहरू लज्‍जित र बेइजत आफ्ना शिर ढाक्छन् ।
  yor-yor: Àwọn ọlọ́lá ènìyàn rán àwọn ìránṣẹ́ wọn lọ bu omi, wọ́n lọ sí ìdí àmù ṣùgbọ́n
    wọn kò rí omi. Wọ́n padà pẹ̀lú ìkòkò òfìfo; ìrẹ̀wẹ̀sì àti àìnírètí bá wọn, wọ́n
    sì bo orí wọn.
  pes-OPCB: ثروتمندان خدمتکاران خود را برای آوردن آب به سر چاهها می‌فرستند، اما چاهها
    همه خشک است؛ پس ناامید و سرافکنده، دست خالی باز می‌گردند.
  tgl-ULB: Pinadadala ng kanilang mga makapangyarihang tao ang kanilang mga lingkod
    para sa tubig. Kapag pumunta sila sa mga balon wala silang mahahanap na tubig.
    Babalik silang lahat na bigo, tinatakpan nila ang kanilang mga ulo na kahiya-hiya
    at hindi iginagalang.
  cbu-NT: Kurakawshitisin muchchuree kungoo tipamaam kamachtaksin, uwshtisin, Kungoo
    tipapani, atusin, nachungaksin, itaru ndusha kungoo paksin, naxpuyachusin, mangu
    pázirpa muchumun uw putarsin, murtsur kurimunaz kuktangatanll ashkanaya.
  hui-hui: Agali haguane karume tinaga biabe biagahondo iba biraga uli tombo wini
    ngaruha iba hambu pudaba learia iba nabere wiaria handalu iba be bame yalu dai
    biragoni. Wali agalime miniha genda timbuni howa taga halu tinaga wanakui handa
    dindi haragoni.
  mya-mya: ချမ်း​သာ​ကြွယ်​ဝ​သူ​များ​သည်​မိ​မိ​တို့ အ​စေ​ခံ​များ​ကို​လွှတ်​၍ ရေ​အ​ခပ်​ခိုင်း​သည့်​အ​တိုင်း​အ​စေ​ခံ​တို့​သည်
    ရေ​ကန်​များ​သို့​သွား​ရောက်​ကြ​သော်​လည်း ရေ​ကို​မ​တွေ့​ရ​ကြ။ သူ​တို့​သည်​အိုး​ဟောင်း​လောင်း​နှင့်​ပြန်​လာ​ရ
    ကြ​၏။ သူ​တို့​သည်​စိတ်​ပျက်​အား​လျော့​ကာ​ဝေ​ခွဲ​မ​ရ ဖြစ်​လျက် ဦး​ခေါင်း​ခြုံ​၍​နေ​ကြ​၏။
  bod-N: དེ་དག་གི་སྐུ་དྲག་རྣམས་ཀྱིས་ཞབས་ཕྱི་རྣམས་ཆུ་ལེན་དུ་མངགས་ནས། དེ་རྣམས་རྫིང་བུའི་འགྲམ་དུ་ཕྱིན་ཡང་ཆུ་མ་རྙེད་པས་སྣོད་སྟོང་བ་ཁུར་ནས་ངོ་ཚ་ཞིང་མགོ་བསྒུར་ཏེ་ཕྱིར་ལོག་འོང་།
  sna-sna: Vanokudzwa vanotuma varanda vavo kundochera mvura; vanoenda kumatsime,
    asi vanoshayiwa mvura. Vanodzoka nezvirongo zvavo zvisina mvura; vaora mwoyo uye
    vasisina tariro, vanofukidza misoro yavo.
  spa-BLM: Sus nobles envían a sus pequeños a las aguas. Llegan a las cisternas, y
    no encontraremos agua. Vuelven con los vasos vacíos. Están decepcionados y confundidos,
    y cubrir sus cabezas.
  cac-cac: A eb' b'eyum, schecb'at eb' schecab' eb' ic'oj a'. Sb'at eb' say a' d'a
    yoltac jul, palta man̈xalaj a', malaj yol sch'ub' eb' smeltzaj eb'. Toxon̈ej smac
    sat eb' yuj q'uixvelal.
  swh-ULB: Wenye nguvu huwatuma watumishi wao kwa ajili ya maji. Wanapoingia kwenye
    visima, hawawezi kupata maji. Wote wanarudi hawajafanikiwa; Wao hufunika vichwa
    vyao na aibu.
  bel-bel: Вяльможы пасылаюць слуг сваіх па ваду; яны прыходзяць да калодзежаў і не
    знаходзяць вады; вяртаюцца з парожнім посудам; прысаромленыя і зьбянтэжаныя, яны
    пакрываюць свае галовы.
  deu-ELBBK: Und seine Vornehmen schicken seine Geringen nach Wasser; sie kommen zu
    den Zisternen, finden kein Wasser, sie kommen leer zurück mit ihren Gefäßen; sie
    sind beschämt und mit Scham bedeckt und verhüllen ihr Haupt.
  mbb-OT: Midsuǥù te menge sepian is menge suluǥuen dan te kedsekezu. Midhendiyè dan
    te menge vudsi he punduwà te wahig piru wazà wahig. Umbe midlikù dà sikandan he
    wazè meteǥui is menge teleǥuey zan. Ne tenged te kegkeseeng dan wey kegkeeled
    dan, midtembunan dan is menge ulu zan.
  mal-2015: അവരുടെ കുലീനന്മാർ അടിയാരെ വെള്ളത്തിന്നു അയക്കുന്നു; അവർ കുളങ്ങളുടെ അടുക്കൽ
    ചെന്നിട്ടു വെള്ളം കാണാതെ വെറുമ്പാത്രങ്ങളോടെ മടങ്ങി വരുന്നു; അവർ ലജ്ജിച്ചു വിഷണ്ണരായി
    തല മൂടുന്നു.
  rmc-rmc: Lengre bare manuša bičhade peskre sluhen paňeske, on gele paš o chaňiga,
    ale paňi na arakhle. Avle pale le prazdne vedrenca; hine sklamimen a ladžan pes,
    vašoda pes chuden šerendar.
  pes-OPV: و شرفای ایشان صغیران ایشان را برای آب می‌فرستند و نزد حفره هامی روند و
    آب نمی یابند و با ظرفهای خالی برگشته، خجل و رسوا می‌شوند و سرهای خود رامی پوشانند.
  ron-1924: 'Чей марь тримит пе чей мичь сэ адукэ апэ, дар чей мичь, кынд се дук ла
    фынтынь, ну гэсеск апэ ши се ынторк ку васеле гоале: рушинаць ши рошиць, ышь акоперэ
    капул.'
  ben-OBCV: সম্ভ্রান্ত মানুষেরা জলের জন্য তাদের দাসদের পাঠায়; তারা জলাধারের কাছে
    যায়, কিন্তু জল পায় না। তারা শূন্য কলশি নিয়ে ফিরে আসে; আশাহত ও নিরুপায় হয়ে
    তারা নিজের নিজের মাথা ঢেকে ফেলে।
  som-som: Oo kuwooda waaweyn ayaa yaryarkooda biyo u soo dira, oo waxay yimaadaan
    ceelasha, biyona kama ay helaan, oo weelashooda oo madhan ayay dib ula soo noqdaan,
    oo intay ceeboobaan oo qasmaan ayay madaxa hagoogtaan.
  lat-VUC: 'Majores miserunt minores suos ad aquam: venerunt ad hauriendum. Non invenerunt
    aquam: reportaverunt vasa sua vacua. Confusi sunt, et afflicti, et operuerunt
    capita sua.'
  eng-ASVBT: 'And their nobles send their little ones to the waters: they come to
    the cisterns, and find no water; they return with their vessels empty; they are
    put to shame and confounded, and cover their heads.'
  ita-1885: Ed i più onorati d'infra loro hanno mandata per dell'acqua la lor piccola
    gente; ed essa, venuta alle fosse, non ha trovata acqua alcuna; se ne son tornati
    co' vasi vuoti; hanno avuta vergogna, e sono stati confusi, ed hanno coperto il
    capo loro.
  eng-LXXUP: 'And her nobles have sent their little ones to the water: they came to
    the wells, and found no water: and brought back their vessels empty.'
  eng-ULB: Their mighty ones send out their servants for water. When they go to the
    trenches, they cannot find water. They all return unsuccessful; they cover their
    heads ashamed and dishonored.
  spa-VBL: Los ricos envían a sus siervos a buscar agua. Van a las cisternas, pero
    no encuentran agua. Regresan con las tinajas vacías, decepcionados y avergonzados,
    cubriendo sus cabezas.
  fra-_FOB: Et les grands d'entre eux envoient les petits chercher de l'eau; ils vont
    aux citernes, et ne trouvent point d'eau; ils reviennent leurs vases vides; ils
    sont honteux et confus, et couvrent leur tête.
  mal-mal: അവരുടെ കുലീനന്മാർ ഭൃത്യരെ വെള്ളത്തിന് അയയ്ക്കുന്നു; അവർ കുളങ്ങളുടെ അടുത്തുചെന്ന്,
    വെള്ളം കാണാതെ ഒഴിഞ്ഞപാത്രങ്ങളോടെ മടങ്ങിവരുന്നു; അവർ ലജ്ജിച്ച് വിഷണ്ണരായി തല മൂടുന്നു.
  urd-GVR: Amīr apne naukaroṅ ko pānī bharne bhejte haiṅ, lekin hauzoṅ ke pās pahuṅch
    kar patā chaltā hai ki pānī nahīṅ hai, is lie wuh ḳhālī hāth wāpas ā jāte haiṅ.
    Sharmindagī aur nadāmat ke māre wuh apne saroṅ ko ḍhāṅp lete haiṅ.
  suz-BL: मेकेर ङा ठेयब मुरपुकीम आन वाइल आन कली ब्‍वाक्‍कु ब्रथ सोइक्‍नीम। मिनु मेकोपुकी
    कुवाम लमानु ब्‍वाक्‍कु मथित्‍नीम। मिनु मेकोपुकी श्‍येत्‍थ ग्‍योंब कुरशा लेश्‍शा
    जाक्‍नीम। मिनु मेकोपुकी मुने दोक्‍शा मारेइ पने मचाप्‍ब दुम्‍शा, आमाइ, दे हिंशा
    आन पिया सुम्‍सीनीम।
  eng-NOY: The nobles send their younger ones for water; They come to the wells, they
    find none; They return with their vessels empty; They are ashamed and confounded;
    They cover their heads.
  ita-1927: I nobili fra loro mandano i piccoli a cercar dell’acqua; e questi vanno
    alle cisterne, non trovano acqua, e tornano coi loro vasi vuoti; sono pieni di
    vergogna, di confusione, e si coprono il capo.
  ckb-ckb: گەورەکان خزمەتکارەکانی خۆیان بۆ ئاو نارد، هاتنە سەر ئەمباراوەکان، بەڵام
    ئاویان نەدۆزییەوە. بە گۆزەی بەتاڵەوە گەڕانەوە، شەرمەزار و ڕیسوا بوون، سەری خۆیان
    شۆڕکرد.
  eng-BBE: 'Their great men have sent their servants for water: they come to the holes
    and there is no water to be seen; they come back with nothing in their vessels;
    they are overcome with shame and fear, covering their heads.'
  kan-OKCV: ಶ್ರೇಷ್ಠರು ತಮ್ಮ ಚಿಕ್ಕವರನ್ನು ನೀರಿಗೆ ಕಳುಹಿಸುತ್ತಾರೆ. ಇವರು ಬಾವಿಗಳಿಗೆ ಬರುತ್ತಾರೆ.
    ಆದರೆ ನೀರು ಸಿಕ್ಕಲ್ಲ. ಬರೀ ಪಾತ್ರೆಗಳುಳ್ಳವರಾಗಿ ತಿರುಗಿಕೊಳ್ಳುತ್ತಾರೆ. ಅವರು ನಾಚಿಕೆಪಟ್ಟು
    ದಿಗ್ಭ್ರಮೆಗೊಂಡವರಾಗಿ, ತಮ್ಮ ತಲೆಗಳನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: அவர்களில் பிரபலமானவர்கள் தங்கள் சிறுவர்களைத் தண்ணீருக்கு அனுப்புகிறார்கள்;
    இவர்கள் பள்ளங்களுக்குப்போய்த் தண்ணீர் கிடைக்காமல் வெறும் பாத்திரங்களோடு திரும்பிவருகிறார்கள்;
    வெட்கி நாணி, தங்கள் தலையை மூடிக்கொள்ளுகிறார்கள்.
  spa-RV-1909: 'Y los principales de ellos enviaron sus criados al agua: vinieron
    á las lagunas, y no hallaron agua: volviéronse con sus vasos vacíos; se avergonzaron,
    confundiéronse, y cubrieron sus cabezas.'
  ron-BTF: Și nobilii lor au trimis pe cei mici ai lor la ape; ei au ajuns la gropi
    și nu au găsit apă; s-au întors cu vasele lor goale; au fost rușinați și încurcați
    și și-au acoperit capetele.
  eng-WEBP: Their nobles send their little ones to the waters. They come to the cisterns,
    and find no water. They return with their vessels empty. They are disappointed
    and confounded, and cover their heads.
  eng-FBV: Rich people send their servants to get water. They go to the cisterns,
    but don't find any water. They return with empty jars, disappointed and ashamed,
    covering their heads.
  nld-1939: De rijken zenden hun knechten om water, Ze gaan naar de putten, maar vinden
    het niet. Met lege kruiken keren ze terug, Beschaamd en verlegen, het hoofd bedekt.
  nch-BL: Nopa masehualme cati tominpiyani quintitanij inintequipanojcahua campa ameli
    para ma quicuitij at, pero quema ajsitoj, amo quipantijque pampa ya tamihuactoya.
    Huajca mocuepaj ica pinahualisti huan ica tequipacholi pampa nochi ininco cactoc
    huan amo quimatij taya quichihuase. Yeca quitzacuaj inintzonteco ica se yoyomit
    para quinextíaj mocuesohuaj.
  vie-1934: Những người sang sai kẻ hèn đi tìm nước; đi đến hồ và tìm không được,
    xách bình không mà trở về; thẹn thuồng xấu hổ, và che đầu lại.
  hin-CV: सम्पन्‍न लोगों ने जल के लिए अपने सेवकों को कुंओं पर भेजा; कुंओं पर पहुंचकर
    उन्होंने पाया कि वहां जल है ही नहीं. वे रिक्त बर्तन लेकर ही लौट आए हैं; उन्हें
    लज्जा एवं दीनता का सामना करना पड़ा, वे अपने मुखमंडल छिपाए लौटे हैं.
  spa-BES: Sus nobles han enviado a sus siervos a buscar agua; llegan a las cisternas
    y no hay agua para beber; vuelven sin nada en sus vasijas. Quedaron avergonzados
    y humillados, y cubrieron sus cabezas.
  tdx-tdx: 'Nirahe’ o roandriañeo o keleia’eo hitoha rano: ie pok’an-kadaha eo, tsy
    manjo rano; mimpoly am-binta kapaike, salatse naho daba, misaron-doha,'
