  rug-rug: Sari koimata si garuni sari dia nabulu pude vagi kolo; la si arini koari
    na pou ta gelidi vasina tava naqiti sa kolo, ba loke kolo si koa. Ke paleke pule
    ni rini sari na zagi kokobadi; kurekure meke nunala si arini, meke nobi rini sari
    batudia.
  gaz-gaz: Namoonni gurguddoonni hojjettoota isaanii bishaan waraabuuf ergatu; isaanis
    gara boolla bishaanii dhaqu; garuu bishaan hin argatan. Isaan okkotee isaanii
    duwwaa qabatanii deebiʼu; isaan qaanaʼanii abdii kutatanii mataa isaanii haguuggatu.
  fra-LSG: Les grands envoient les petits chercher de l’eau, Et les petits vont aux
    citernes, ne trouvent point d’eau, Et retournent avec leurs vases vides; Confus
    et honteux, ils se couvrent la tête.
  gnn-gnn: Ḻukunydjamirriyunydja ŋuli yolŋuyu walalay yänguma gapuwuna dhiṯ‐dhiṯthunarawu,
    yurru bäyŋuna walala ŋuli maḻŋ'maramanydja, liŋgu ŋunhiyi gapu maŋutji baṉḏa'‐baṉḏanydhinana,
    ga roŋiyirrinydja walala ŋuli beŋuru goyurr‐ruŋiyirrinydja dhäparkmirrina.
  yal-yal: Muxu gbeene muxudine rasigama ige badeni. E sigama ige ramaradeni, e mi
    ige sɔtɔ. E yigitɛgɛxin yi xɛtɛ e kundine kui genla ra, e yi e xunna so yagini.
  haw-1868: 'O kolaila poe koikoi, ua hoouna lakou i ka lakou poe uuku e kii i ka
    wai; ua hele mai hoi lakou i na luawai, aole loaa ia lakou ka wai: hoi aku no
    lakou, aohe mea iloko o ko lakou hue. Hilahila iho la lakou, a hoopalaimaka, a
    pulou iho la i ko lakou mau poo.'
  arb-NAV: أَرْسَلَ أَشْرَافُهُمْ خُدَّامَهُمْ لِيَحْمِلُوا إِلَيْهِمِ الْمَاءَ، فَأَقْبَلُوا
    إِلَى الْجِبَابِ وَإذَا بِها فَارِغَةٌ مِنَ الْمَاءِ، فَرَجَعُوا بِجِرَارٍ خَاوِيَةٍ
    وَقَدِ اعْتَرَاهُمُ الْخِزْيُ وَالْخَجَلُ وَغَطَّوْا رُؤُوسَهُمْ.
  ewe-ewe: Bubumewo dɔa woƒe dɔlawo ɖe tsikuƒe; woyina ɖe vudowo to, gake womekpɔa
    tsi le wo me o. Wotrɔna gbɔna kple ze ƒuƒluwo, ŋu kpea wo, wobua mɔkpɔkpɔ eye
    wotsɔa nu tsyɔa ta.
  eng-LEE: 'And their nobles have sent out their subordinates for water: they come
    to the pits, they find no water; they return with their vessels empty; they are
    ashamed and confounded, and cover their head.'
  asm-FB: তেওঁলোকৰ বৰ লোকসকলে নিজ নিজ অধীনৰ দাসবোৰক পানীৰ বাবে পঠাইছে। তেওঁলোকে জলাধাৰবোৰৰ
    ওচৰলৈ গৈ পানী নাপাই শুদা পাত্ৰ লৈ উলটি আহিছে; তেওঁলোকে লাজ পাই মুখ বিবৰ্ণ কৰিছে,
    আৰু তেওঁলোকৰ মূৰ ঢাকিছে।
  sus-A: دٍنبَيَ كَنيِيٍ عٍ شَ وَلِكّيٍ شّيمَ يٍ قٍندٍ، كْنْ يٍ مُ نَ كْلْنيِيٍ كُي،
    عٍ قَ فبِلٍن قّحّ عِفٍلِشِ رَ. عٍ سُننُن دٌنمَ رَفٌرٌ مَ عٍ مَ يَافِ شَ قٍ رَ.
  fra-SBL: Leurs nobles envoient leurs petits aux eaux. Ils viennent aux citernes,
    et ne trouve pas d'eau. Ils reviennent avec leurs vaisseaux vides. Ils sont déçus
    et déconcertés, et se couvrir la tête.
  hbo-hbo: וְאַדִּ֣רֵיהֶ֔ם שָׁלְח֥וּ *צְעֹורֵיהֶם (צְעִירֵיהֶ֖ם) לַמָּ֑יִם בָּ֣אוּ
    עַל־גֵּבִ֞ים לֹא־מָ֣צְאוּ מַ֗יִם שָׁ֤בוּ כְלֵיהֶם֙ רֵיקָ֔ם בֹּ֥שׁוּ וְהָכְלְמ֖וּ
    וְחָפ֥וּ רֹאשָֽׁם׃
  kik-kik: Andũ arĩa marĩ igweta maratũma ndungata ciao igatahe maaĩ; irathiĩ marima-inĩ
    ikaaga maaĩ. Iracooka na ndigithũ itarĩ kĩndũ; ikehumbĩra mĩtwe iconokete na ikuĩte
    ngoro.
  fra-NCL: Les grands envoient les petits chercher de l’eau ; ceux-ci vont aux citernes,
    ils ne trouvent pas d’eau, ils reviennent avec leurs vases vides ; ils sont confus
    et honteux, ils se couvrent la tête.
  cek-AK: Angraengnawk mah a tamnanawk to tuidok hanah patoeh; nihcae loe tuikung
    ah caeh o, toe tui om ai; tuiduenawk doeh akok ah amlaem o haih let; lu to a khuk
    o moe, azathaih hoiah oh o sut.
  cuk-cuk: Dule-nuga-nikamaladi, dule-ega-arbamalad ega dii-amiega barmiddaed. Dia-dummagan-siidse
    naddamalanad, degi-inigwele, diimar satedaed. Binged-abalagi gannar e-gwidu-ollo-ollo
    negse nonidamalad. Nue-naibi-itogedbali, e-nono gasa imakdamalad.
  uig-CYR: Мөтивәрлири чапармәнлирини су әкилишкә әвәтиду; улар су азгаллириға бариду,
    лекин һеч су тапалмайду; уларниң күплири қуруқ қайтип келиду; улар йәргә қарап
    қалиду, сарасимигә чүшиду; улар бешини йепип төвән саңгилитиду.
  tel-2017: వాళ్ళ నాయకులు తమ పనివాళ్ళను నీళ్ల కోసం పంపుతారు. వాళ్ళు బావుల దగ్గరికి
    పోతే నీళ్లుండవు. ఖాళీ కుండలతో వాళ్ళు తిరిగి వస్తారు. సిగ్గుతో అవమానంతో తమ తలలు
    కప్పుకుంటారు.
  hat-BSA: Prens pa yo te voye sèvitè yo chache dlo. Yo rive nan sitèn yo, men nanpwen
    dlo. Yo te retounen ak veso yo vid. Yo te vin wont, imilye e yo te kouvri tèt
    yo.
  kos-kos: Mwet leum uh supwala mwet kulansap lalos in ut kof; Elos som nu ke nien
    kof Tusruktu wangin kof we. Elos foloko ac wangin koanon mwe neinyuk kof lalos.
    Ke sripen elos fohsak ac mwekinla, Elos okanla mutalos.
  hbo-WLC: וְאַדִּ֣רֵיהֶ֔ם שָׁלְח֥וּ צעוריהם לַמָּ֑יִם בָּ֣אוּ עַל־גֵּבִ֞ים לֹא־מָ֣צְאוּ
    מַ֗יִם שָׁ֤בוּ כְלֵיהֶם֙ רֵיקָ֔ם בֹּ֥שׁוּ וְהָכְלְמ֖וּ וְחָפ֥וּ רֹאשָֽׁם׃
  ibo-ibo: Ndị a na-asọpụrụ na-ezipụ ndị ohu ha ịga chọta mmiri. Ha na-aga nʼolulu
    mmiri ma o nweghị mmiri ha na-achọta. Ha bu ite nke mmiri ọbụla na-adịghị nʼime
    ya na-alọta. Ha ji aka ha kpuchie isi ha nʼihi ịda mba nke obi na nʼihi ọnọdụ
    obi ọjọọ nke ha nọ nʼime ya.
  ory-ory: ପୁଣି, ସେମାନଙ୍କର କୁଳୀନମାନେ ଆପଣା ଆପଣା ଅଧୀନସ୍ଥ ଲୋକମାନଙ୍କୁ ଜଳ ପାଇଁ ପଠାନ୍ତି;
    ସେମାନେ ଗର୍ତ୍ତ ନିକଟକୁ ଆସି କିଛି ଜଳ ପାଆନ୍ତି ନାହିଁ; ସେମାନେ ଶୂନ୍ୟପାତ୍ର ଘେନି ଫେରି ଯାଆନ୍ତି;
    ସେମାନେ ଲଜ୍ଜିତ ଓ ଘାବରା ହୋଇ ଆପଣା ଆପଣା ମସ୍ତକ ଢାମ୍ପନ୍ତି।
  chk-chk: Ekewe aramas tekia ra akünööla nöür chon angang pwe repwe üfüf koluk. Ra
    feila ren ekewe chönüttu, nge resap künakün koluk. Ra liwinsefäl fän ar kewe pör
    mi pöön. Ra pwölüela mökürer ren ar apilükingau me rükö.
  rop-rop: Detlot ritjwan pipul jandim olabat wekinmen en wekingel blanga gajimbat
    woda. Olabat go deya langa det wel, bat olabat kaan faindim eni woda deya. Olabat
    gobek garram olabat jag emtiwan. Dei nomo bin sabi wanim blanga dum, en olabat
    bin haidim olabat feis.
  ukr-1871: Можні посилають слугів своїх по воду; вони приходять до криниць, та й
    не знаходять води; вертаються з порожньою посудиною, туманїють, застиджені й покривають
    собі голову (в розпуцї).
  deu-1951: Ihre Mächtigen schicken ihre Geringen, Wasser zu holen; aber wenn sie
    zu den Brunnen kommen, finden sie kein Wasser, sondern bringen ihre Gefäße leer
    heim. Schamrot und zuschanden geworden, verhüllen sie ihre Häupter.
  eng-JPS: 'And their nobles send their lads for water: they come to the pits, and
    find no water; their vessels return empty; they are ashamed and confounded, and
    cover their heads.'
  srp-1865: Najveæi izmeðu njih šalju najmanje na vodu; došavši na studence ne nalaze
    vode, vraæaju se s praznijem sudovima svojim, stide se i srame se i pokrivaju
    glavu svoju.
  lug-lug: Abakungu batuma abaddu baabwe okuleeta amazzi; bagenda mu ttanka ez’omu
    ttaka nga temuli kantu, bakomawo n’ebintu ebikalu; ensonyi nga zibakutte n’essuubi
    nga libaweddemu; babikka amaaso gaabwe.
  heb-heb: ואדריהם שלחו צעוריהם למים באו על גבים לא מצאו מים שבו כליהם ריקם בשו והכלמו
    וחפו ראשם׃
  ben-IRV: তাদের প্রধানেরা জলের জন্য তাদের চাকরদের পাঠায়। যখন তারা কুয়োর কাছে যায়,
    তারা জল পেল না। তারা সবাই ব্যর্থ হয়ে ফিরে আসে; তারা লজ্জিত ও হতাশ হয়ে মাথা ঢাকে।
  pan-pan: ਉਹਨਾਂ ਦੇ ਸ਼ਰੀਫ ਆਪਣਿਆਂ ਛੋਟਿਆਂ ਨੂੰ ਪਾਣੀ ਲਈ ਭੇਜਦੇ ਹਨ, ਉਹ ਚੁਬੱਚਿਆਂ ਉੱਤੇ ਜਾਂਦੇ
    ਹਨ, ਪਰ ਪਾਣੀ ਨਹੀਂ ਲੱਭਦਾ। ਉਹ ਆਪਣੇ ਸੱਖਣੇ ਭਾਂਡਿਆਂ ਸਣੇ ਮੁੜ ਆਉਂਦੇ ਹਨ, ਉਹ ਸ਼ਰਮਿੰਦੇ ਹੁੰਦੇ
    ਅਤੇ ਮੂੰਹ ਕਾਲੇ ਹੋ ਕੇ ਆਪਣੇ ਸਿਰ ਢੱਕ ਲੈਂਦੇ ਹਨ।
  mya-JVB: မှူးမတ် တို့သည် မိမိ သူငယ် တို့ကို ရေ ခပ် စေလွှတ် ၍၊ သူငယ်တို့သည် ရေကျင်း
    သို့ ရောက် သောအခါ ၊ ရေ ကိုမ တွေ့ ။ အိုး သက်သက်ကိုသာ ဆောင်ခဲ့လျက် ပြန် လာကြ၏။ ဦးခေါင်း
    ကို ခြုံ လျက်ရှက် ကြောက်မှိုင်တွေ ကြ၏။
  tbg-tbg: Nora vaiinti vika nái kaiqa vaiinti namariara nititaamanta vika oru tavaavaro
    ori vauruke namari taani autu taaraqi kia namarivata vaira. Vika kia namari kaqaraiti,
    nái taqu qaqi vare aniavaro, vika muntuka qoraiqimanta ike mpo tiha nái qiata
    naavumate variarave.
  hmo-hmo: Kohu momo taudia ese, edia hesiai taudia ranu guri dekenai idia siaia,
    ranu totona. Ranu gabudia dekenai idia lao noho, to ranu idia davaria diba lasi.
    Idia ese idia giroa mai, to edia hodu be anina lasi momokani. Idia hemarai, bona
    idia daradara noho. Edia vairadia idia hunia noho.
  urd-urd: उनके हाकिम अपने अदना लोगों को पानी के लिए भेजते हैं; वह चश्मों तक जाते
    हैं पर पानी नहीं पाते, और ख़ाली घड़े लिए लौट आते हैं, वह शर्मिन्दा — ओ — पशेमान
    होकर अपने सिर ढाँपते हैं।
  rus-SYN: Вельможи посылают слуг своих за водою; они приходят к колодезям и не находят
    воды; возвращаются с пустыми сосудами; пристыженные и смущенные, они покрывают
    свои головы.
  bqc-SIM: Zɛdeↄ ì ń zĩkɛnaↄ zĩ ítↄi. Tó aa gɛ̀ lↄ̀ↄi, aali í eo, aaì su tùu
    giiɛ, bíli ì ń kṹ. Ì kɛnɛ́ wí ũ, aaì pↄ́ku ń wɛ́a.
  tcz-CHONGTHU: Milen milal hon, asohteu twi hol in asol un, ahinlah twikul leh twinah
    ho abon'in akang gamtai. Asohteuvin twila amijou pouvin, bel keovin akile kit
    un, a lungdon man’un ponlu akikhuh lo tauve.
  mar-mar: त्यांचे थोरजन त्यांच्या चाकरांना पाण्यासाठी पाठवतात, ते सर्व अयशस्वी परत
    येतात, म्हणून ते लज्जित व फजीत होऊन आपले चेहरे झाकून घेतात.
  qub-qub: Rïcucunapis uywaynincunata cachan yacu ashej. Chaura gochacunaman yacu
    ashej chayarga yacuta manami tarimunchu. Mana tarishpanga puyñuncunatapis yacuynajllata
    cutichicun. Fiyupa llaquicur pengacushpan umancunatapis shucutacarcärin.
  bqp-bqp: Dɑmgibu bɑ bwɛ̃ɛbwɛ̃ɛbu gɔrimɔ bu nim kɑsumɑ. Adɑmɑ bɑ̀ n dɔkɔ dɑ bɑ ku
    rɑ nim wɑ. Bɑ rɑ gɔsirɑmɛwɑ kɑ koto gbebusu, kpɑ seku bɑkɑru tɑ n bu mɔ̀, bɑ n
    wuswɑɑ gɑ̃ɑnu wukiri.
  hat-hat: Grannèg yo voye domestik yo al chache dlo. Lè yo rive nan sitèn yo, yo
    pa jwenn yon gout dlo. Yo tounen ak veso yo vid. Yo wont, yo pa konn sa pou yo
    di. Yo bouche figi yo.
  eng-BSB: The nobles send their servants for water; they go to the cisterns, but
    find no water; their jars return empty. They are ashamed and humiliated; they
    cover their heads.
  eng-WEBPB: Their nobles send their little ones to the waters. They come to the cisterns,
    and find no water. They return with their vessels empty. They are disappointed
    and confounded, and cover their heads.
  kbq-kbq: Hagi ugota kva vahe'mo'za, ti ome afiho hu'za eri'za vahe zamia huzamantage'za
    vu'naze. Hianagi maka tinkerimo'a hagege hu'nege'za ana eri'za vahe'mo'za na'a
    hugahune hu'za antahintahi hakare nehu'za, tintaferamina amne eri'za e'naze. Ana
    hute'za zamagazegu nehu'za zamazana zamasenire ante'za rufite'naze.
  nhe-BL: Nopa tlacame tlen ricos quintitlanij inintlatequipanojcahua campa ameli
    para ma quicuitij atl, pero quema ajsitoj, ax quipantijque pampa ya tlamihuactoya.
    Huajca mocuepaj ica pinahualistli huan ica cuesoli pampa nochi ininco cactoc huan
    ax quimatij tlachque quichihuase. Yeca quitzacuaj inintzonteco ica se yoyomitl
    para quinextíaj mocuesohuaj.
  gub-BL: Hemetarer katu ma'e omono kar uma'ereko ma'e 'y hekar kar pà wanupe wà.
    Oho yzygwar pe wà. Nezewe rehe we nuexak kwaw 'y wà. Weruzewyr y'a ipor 'ym pà
    wà. Pezupyk peàkàg nehe. Pezemumikahy awyzewyze haw 'ym rehe nehe.
  eng-DRA: 'The great ones sent their inferiors to the water: they came to draw, they
    found no water, they carried back their vessels empty: they were confounded and
    afflicted, and covered their heads.'
