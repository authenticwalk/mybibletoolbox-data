verse: JER.014.021
translations:
  mal-C: അങ്ങയുടെ നാമംനിമിത്തം ഞങ്ങളെ തള്ളിക്കളയരുതേ; അങ്ങയുടെ തേജസ്സുള്ള സിംഹാസനത്തെ
    അപമാനിക്കരുതേ. ഞങ്ങളോടുള്ള അവിടത്തെ ഉടമ്പടി ഓർക്കണമേ, അതു ലംഘിക്കരുതേ.
  deu-TKW: 'Verschmähe doch nicht, um deines Namens willen, - verunehre doch nicht
    den Thron deiner Herrlichkeit: gedenke an -, brich nicht deinen Bund mit uns!'
  lin-lin: Koyina biso te mpo na lokumu ya Kombo na Yo ! Kobebisa te nkembo ya Kiti
    ya Bokonzi na Yo ! Kanisa boyokani oyo osalaki elongo na biso mpe kobebisa yango
    te !
  eng-LSV: Do not despise, for Your Name’s sake, || Do not dishonor the throne of
    Your glory, || Remember, do not break Your covenant with us.
  eng-GNV: 'Doe not abhorre vs: for thy Names sake cast not downe the throne of thy
    glory: remember and breake not thy couenant with vs.'
  eng-WEBSTER: 'Do not abhor us , for thy name''s sake; do not disgrace the throne
    of thy glory: remember, break not thy covenant with us.'
  nhw-BL: TOTECO, amo techtlahuelcahua pampa sintla ya nopa tijchihuas nochi mitztlaijilhuise
    huan ayacmo mitztlepanitase, niyon quitlepanitase nopa siya campa titlanahuatía.
    Amo techelcahua. Amo xijtlamilti nopa camanali catli tijchijqui tohuaya para techtiochihuas.
  swh-ONEN: Kwa ajili ya jina lako usituchukie kabisa; usikidharau kiti chako cha
    enzi kilichotukuka. Kumbuka agano lako nasi na usilivunje.
  bba-bba: A wunɛn ɑrukɑwɑni yɑɑyo ye ɑ kɑ sun bɔkuɑ. Wunɛn yĩsirun sɔ̃, ɑ ku sun
    ɡɛm. A ku mɑɑ Yerusɑlɛmu funɛ wĩɑ mi ɑ wunɛn sinɑ ɡɔnɑ yiikoɡiɑ yii.
  eng-KJVCPB: 'Do not abhor us, for thy name’s sake, Do not disgrace the throne of
    thy glory: Remember, break not thy covenant with us.'
  luo-luo: Ne kuom nyingi kik ijarwa; kik ijwangʼ kom duongʼ mari malich. Par singruok
    mari kodwa kendo kik ikethe.
  meu-meu: Oi ladamu bagunai basio dadaraimai, emu terono herea-daena basio hahemaraia;
    ba helalo tao, bona emu gwauhamata emai ai na basio tataia utu.
  npi-ULB: हामीलाई नत्याग्‍नुहोस् । तपाईंको नाउँको निम्‍ति तपाईंको महिमित सिंहासनलाई
    अपमानित नगर्नुहोस् । हामीसित बाँध्‍नुभएको आफ्‍नो करार सम्झनुहोस्, र त्‍यसलाई नतोड्नुहोस्
    ।
  yor-yor: Nítorí orúkọ rẹ má ṣe kórìíra wa; má ṣe sọ ìtẹ́ ògo rẹ di àìlọ́wọ̀. Rántí
    májẹ̀mú tí o bá wa dá kí o má ṣe dà á.
  pes-OPCB: خداوندا، به خاطر نام خودت ما را طرد نکن و اورشلیم، جایگاه استقرار تخت
    پر شکوهت را ذلیل و خوار مساز. عهدی را که با ما بستی به یاد آور و آن را نشکن!
  tgl-ULB: Huwag mo kaming itakwil! Huwag mong gawing kahihiyan ang iyong maluwalhating
    trono para sa kapakanan ng iyong pangalan. Alalahanin at huwag sirain ang iyong
    kasunduan sa amin.
  hui-hui: Anigo í̠ni mini leneore kego manda bialu ina erembira nangibe. Í̠naga tano
    í̠ninaga haru howa biragane dagia í̠ni andaga biagobi waitigi karume mege bialu
    mo ko halu kagoni mitangi bialu ogonidagua bialu nahelabe. Ina baba habo nalolene
    bi lo wirigobi mitangi bialu mo habo nalabe.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​နာ​မ​တော်​ကို​ထောက်​၍ ကျွန်​တော်​မျိုး​တို့​အား​စက်​ဆုပ်​ရွံ​ရှာ​တော်​မ​မူ
    ပါ​နှင့်။ ကိုယ်​တော်​ရှင်​၏​ဘုန်း​အ​သ​ရေ​ကို​ဆောင်​သည့် ရာ​ဇ​ပလ္လင်​တည်း​ဟူ​သော​ယေ​ရု​ရှ​လင်​မြို့​ကို
    အ​သ​ရေ​ပျက်​စေ​တော်​မ​မူ​ပါ​နှင့်။ ကိုယ်​တော်​ရှင်​ကျွန်​တော်​မျိုး​တို့​နှင့်​ပြု​တော်
    မူ​သော ပ​ဋိ​ညာဉ်​ကို​ဖျက်​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: ཁྱེད་ཀྱིས་ཉིད་ཀྱི་མཚན་གྱི་ཕྱིར་ངེད་རྣམས་མི་འདོར་ཞིང་། རང་གི་གཟི་བརྗིད་ཀྱི་བཞུགས་ཁྲི་ལ་དམའ་འབེབ་མི་མཛད་རོགས།
    ཁྱེད་ཀྱིས་ངེད་རྣམས་ལ་བཞག་པའི་ཞལ་ཆད་ཐུགས་སུ་དྲན་ནས་དེ་དང་འགལ་བར་མི་མཛད་རོགས།
  sna-sna: Nokuda kwezita renyu, musatizvidza; regai kushora chigaro chenyu chinobwinya.
    Rangarirai henyu sungano yenyu nesu mugorega kuiputsa.
  spa-BLM: No nos aborrezcas, por tu nombre. No deshonres el trono de tu gloria. Recuerda,
    y no rompas tu pacto con nosotros.
  cac-cac: Yuj val yic'jichaan̈ a b'i, man̈xo on̈ a patiquejeli. Man̈ a patiquejel
    jun chon̈ab' tic b'aj ay a despacho to nivan yelc'ochi. Nacot a trato ix ac' qued'oc.
    ¿Tocval man̈ ol aq'uelc'ochi?
  swh-ULB: Usitukatae! Kwa ajili ya jina lako, usikifedheheshe kiti chako cha enzi
    cha utukufu. Kumbuka na usivunje agano lako na sisi.
  bel-bel: 'Не адкінь нас дзеля імя Твайго; не прыніжай трона славы Тваёй: узгадай,
    не разбурай запавету Твайго з намі.'
  deu-ELBBK: Verschmähe uns nicht um deines Namens willen, entehre nicht den Thron
    deiner Herrlichkeit; gedenke, brich nicht deinen Bund mit uns!
  mbb-OT: He Nengazen, tenged te zengeg te ngazan nu, edhengyuan ku sikew he kenè
    key kenikew iselikwey. Kenè nu ituǥut he egkependezeisey is lavew he pinuuwè nu
    te kedhadì. Tentenuzi nu is kebpekid-uyun nu kenami, ne kenè nu heini pekyasa.
  mal-2015: നിന്റെ നാമം നിമിത്തം ഞങ്ങളെ തള്ളിക്കളയരുതേ; നിന്റെ മഹത്വമുള്ള സിംഹാസനത്തിന്നു
    ഹീനത വരുത്തരുതേ; ഓർക്കേണമേ, ഞങ്ങളോടുള്ള നിന്റെ നിയമത്തിന്നു ഭംഗം വരുത്തരുതേ.
  rmc-rmc: Angle slava tire naveskri ma odčhiv amen! Ma ker ladž tire slavne tronoske!
    Leper tuke pre tiri zmluva, so amenca phandľal, a ma prephag la!
  pes-OPV: به‌خاطر اسم خود ما را رد منما. کرسی جلال خویش را خوار مشمار. عهد خودرا
    که با ما بستی به یاد آورده، آن را مشکن.
  ron-1924: Пентру Нумеле Тэу, ну несокоти, ну нечинсти скаунул де домние ал славей
    Тале! Ну уйта, ну рупе легэмынтул Тэу ку ной!
  ben-OBCV: তোমার নিজের নামের অনুরোধে, তুমি আমাদের ঘৃণা কোরো না; তোমার গৌরবের সিংহাসনকে
    অসম্মানিত কোরো না। আমাদের সঙ্গে কৃত তোমার চুক্তির কথা স্মরণ করো, এবং তা ভেঙে ফেলো
    না।
  som-som: Magacaaga aawadiis waan ku baryayaaye, Ha na karaahsan oo arshigii sharaftaadana
    ha sharafjebin, bal na soo xusuuso, oo ha nagu axdi furin.
  lat-VUC: 'Ne des nos in opprobrium, propter nomen tuum, neque facias nobis contumeliam
    solii gloriæ tuæ: recordare, ne irritum facias fœdus tuum nobiscum.'
  eng-ASVBT: 'Do not abhor us, for thy name’s sake; do not disgrace the throne of
    thy glory: remember, break not thy covenant with us.'
  ita-1885: Per amor del tuo Nome, non disdegnare, non mettere in vituperio il trono
    della tua gloria; ricordati del tuo patto con noi; non annullarlo.
  eng-LXXUP: 'Refrain for thy name’s sake, destroy not the throne of thy glory: remember,
    break not thy covenant with us.'
  eng-ULB: Do not reject us! For the sake of your name, do not make your glorious
    throne a disgrace. Remember and do not break your covenant with us.
  spa-VBL: Por tu propia reputación, por favor no nos odies; no traigas deshonra a
    tu glorioso trono. Por favor, recuerda tu acuerdo con nosotros; no lo rompas.
  fra-_FOB: A cause de ton nom ne rejette pas, ne déshonore pas ton trône de gloire;
    souviens-toi; ne romps pas ton alliance avec nous!
  mal-mal: അങ്ങയുടെ നാമംനിമിത്തം ഞങ്ങളെ തള്ളിക്കളയരുതേ; അങ്ങയുടെ മഹത്വമുള്ള സിംഹാസനത്തിനു
    അപമാനം വരുത്തരുതേ; ഞങ്ങളോടുള്ള അവിടുത്തെ ഉടമ്പടി ഓർക്കണമേ; അതിന് ഭംഗം വരുത്തരുതേ.
  urd-GVR: Apne nām kī ḳhātir hameṅ haqīr na jān, apne jalālī taḳht kī behurmatī hone
    na de! Hamāre sāth apnā ahd yād kar, use mansūḳh na kar.
  suz-BL: इन नें आ पर्बम आंइ कली शोर गाक्‍शो ममिम्‍तीन। गो इन सक्ति पाइश्‍शो नित्‍तीक
    कली आइक्‍च मसेल्‍पाइक्‍नीकी। इन पशो कबल मिम्‍तीन। गे मेको मक्‍याम्‍दीन।
  eng-NOY: Do not spurn us, for thy name's sake! Do not dishonor thy glorious throne!
    Call to mind, break not, thy covenant with us!
  ita-1927: Per amor del tuo nome, non disdegnare, non disonorare il trono della tua
    gloria; ricordati del tuo patto con noi; non lo annullare!
  ckb-ckb: لە پێناوی ناوی خۆت، ڕەتمان مەکەوە، تەختی شکۆی خۆت ڕیسوا مەکە، پەیمانەکەی
    خۆت لەگەڵ ئێمە بەبیر بێتەوە، مەیشکێنە.
  eng-BBE: 'Do not be turned from us in disgust, because of your name; do not put
    shame on the seat of your glory: keep us in mind, let not your agreement with
    us be broken.'
  kan-OKCV: ನಿಮ್ಮ ನಾಮದ ಮೇಲೆ ದೃಷ್ಟಿಯಿಡಿ, ನಿಮ್ಮ ಮಹಿಮೆಯ ಸಿಂಹಾಸನವನ್ನು ಅಸಡ್ಡೆ ಮಾಡಬೇಡಿ,
    ಅವಮಾನಪಡಿಸಬೇಡಿ. ನೀವು ನಮ್ಮೊಂದಿಗೆ ಮಾಡಿಕೊಂಡ ಒಡಂಬಡಿಕೆಯನ್ನು ಜ್ಞಾಪಕಕ್ಕೆ ತಂದುಕೋ, ಅದನ್ನು
    ಭಂಗಪಡಿಸದಿರಿ.
  tam-2017: உம்முடைய பெயருக்காக எங்களை வெறுக்காதிரும், உமது மகிமையின் சிங்காசனத்தைக்
    கனவீனப்படுத்தாதேயும்; எங்களுடன் உமக்கு இருக்கிற உடன்படிக்கை பொய்யாக்காமல் எங்களை
    நினைத்தருளும்.
  spa-RV-1909: 'Por amor de tu nombre no nos deseches, ni trastornes el trono de tu
    gloria: acuérdate, no invalides tu pacto con nosotros.'
  ron-BTF: Nu ne detesta, pentru numele tău, nu dezonora tronul gloriei tale; amintește-ți,
    nu rupe legământul tău cu noi.
  eng-WEBP: Do not abhor us, for your name’s sake. Do not disgrace the throne of your
    glory. Remember, and don’t break your covenant with us.
  eng-FBV: Because of your own reputation please don't hate us; don't bring dishonor
    on your glorious throne. Please remember your agreement with us; don't break it.
  nld-1939: Verwerp ons niet terwille van uw Naam, Geef de Zetel uwer Glorie niet
    prijs; Gedenk uw Verbond met ons, en verbreek het toch niet!
  nch-BL: TOTECO, amo techtahuelcahua pampa sinta ya nopa tijchihuas nochi mitztaijilhuise
    huan ayecmo mitztepanitase, yon ayecmo quitepanitase nopa siyaj campa titanahuatía.
    Amo techelcahua. Amo xijtamilti nopa camanali cati tijchijqui tohuaya para techtiochihuas.
  vie-1934: Xin hãy vì danh Ngài, chớ chán chúng tôi, và chớ để nhục ngôi vinh hiển
    của Ngài! Xin Ngài nhớ lời giao ước với chúng tôi mà chớ hủy.
  hin-CV: याहवेह, अपनी ही प्रतिष्ठा के निमित्त हमसे घृणा न कीजिए; अपने वैभव के सिंहासन
    को अपमानित न होने दीजिए. हमसे स्थापित की गई अपनी वाचा का नाश न कीजिए.
  spa-BES: No te apartes de nosotros, por amor a tu nombre; No avergüences el trono
    de tu gloria; ten en cuenta, que no se rompa tu pacto con nosotros.
  tdx-tdx: Ko malaiñ’anay irehe, ty amy tahina’oy! ko mavoe’o ty fiambesan’enge’o;
    mahatiahia, ko ivaliha’o i fañina’o ama’aiy!
  tha-KJV: เพราะเห็นแก่พระนามของพระองค์ ขออย่าทรงเกลียดพวกข้าพระองค์ ขออย่าให้​หลู่​เกียรติ​แห่​งพระที่นั่​งอ​ั​นร​ุ่งเรืองของพระองค์
    ขอทรงระลึกและอย่าทรงหักพันธสัญญาของพระองค์ซึ่​งม​ี​ไว้​กับข้าพระองค์
  por-BR-2018: Não nos rejeites por amor de teu nome, nem desonres ao trono de tua
    glória; lembra-te, não invalides o teu pacto conosco.
  deu-ELO: Verschmähe uns nicht um deines Namens willen, entehre nicht den Thron deiner
    Herrlichkeit; gedenke, brich nicht deinen Bund mit uns!
  eng-WYC-2018: Give thou not us into shame, for thy name, neither do thou despite
    to us; have thou mind on the seat of thy glory, make thou not void thy bond of
    peace with us. (Give thou us not unto shame, for the sake of thy name, nor despise
    thou us; remember thou the throne of thy glory, make thou not void thy covenant
    with us.)
  epo-epo: Pro Via nomo ne malestimegu nin, ne malaltigu la tronon de Via gloro; memoru
    kaj ne rompu Vian interligon kun ni.
  uig-PIN: Ɵzüng naming üqün Yerusalemni kɵzünggǝ ilmay ⱪoymiƣaysǝn; xan-xǝrǝplik
    tǝhting bolƣan jayni rǝswa ⱪilmiƣaysǝn; ǝⱨdǝngni esinggǝ kǝltürgǝysǝn, uni buzmiƣaysǝn!
  beo-beo: Dia hahawane ninima imunu sia:i ilegesu amo bu dawa:ma! Dia nini mae higama!
    Yelusaleme da Dia hadigi fisu ea sogebi. Amaiba:le, Yelusaleme da gogosiasa:besa:le,
    gaga:ma. Dia gousa:su ninima hamoi amo mae fima.
  tpi-OTNT: Tasol yu ken ting long biknem bilong yu na yu no ken givim baksait long
    mipela. Na yu ken ting long haus bilong yu, em i olsem gutpela sia king bilong
    yu, na yu no ken larim ol birua i rabisim dispela haus. Na yu ken tingim kontrak
    yu bin mekim wantaim mipela na yu no ken brukim dispela kontrak.
  hau-SA: Saboda sunanka kada ka ƙi mu; kada ka ƙasƙantar da kursiyoyinka mai ɗaukaka.
    Ka tuna da alkawarinka da mu kada ka tā da shi.
  uig-LAT: Özüng naming üchün Yérusalémni közüngge ilmay qoymighaysen; shan-shereplik
    texting bolghan jayni reswa qilmighaysen; ehdengni ésingge keltürgeysen, uni buzmighaysen!
  nde-nde: Ngenxa yebizo lakho ungasenyanyi; ungasigconi isihlalo sakho sobukhosi
    esihle kakhulu. Khumbula isivumelwano sakho lathi ungasephuli.
  ton-ton: '‌ʻOua naʻa ke fakaliliʻa kiate kimautolu, koeʻuhi ko ho huafa, ʻoua naʻa
    fakaongoongo koviʻi ʻae ʻafioʻanga ʻo ho nāunau: ke ke manatuʻi, pea ʻoua naʻa
    fakataʻeʻaonga hoʻo fuakava mo kimautolu.'
  ces-1613: Nezamítejž pro jméno své, nezlehčuj stolice slávy své; rozpomeň se, neruš
    smlouvy své s námi.
  eng-WMB: Do not abhor us, for your name’s sake. Do not disgrace the throne of your
    glory. Remember, and don’t break your covenant with us.
  tam-TCV: உமது நாமத்தினிமித்தம் எங்களை வெறுக்காதேயும்; உமது மகிமையான அரியணையைக் கனவீனப்படுத்தாதேயும்.
    நீர் எங்களுடன் செய்த உடன்படிக்கையை நினைவுகூரும். அதை முறித்து விடாதிரும்.
  ceb-ULB: Ayaw kami isalikway! Alang sa imong ngalan, ayaw himoa nga maulawan ang
    imong mahimayaong trono. Hinumdomi ug ayaw putla ang imong kasabotan uban kanamo.
  pol-UBG: Nie odrzucaj nas przez wzgląd na twoje imię, nie dopuść do znieważenia
    tronu swojej chwały. Pamiętaj o swoim przymierzu i nie zrywaj go z nami.
  agr-agr: ¡Amek betek uminaitam iman asam, antugkagtuskek idaikagtusaipa, tuja amina
    pujutaijum jega pegkegma nunú tsaikaipa! Duka dutiktsuk ame jutijai chicham umikuitam
    nunú adeagta nunikam betek umikta.
  kyc-kyc: Embena lalu lao lenge pii dupwa kame see napala embena kingi dokona reke
    lao namwa mata joo kaeya napipi. Kiŋinya palyuo karenge yuu Jerusaleme dokona
    elya renge doko minyuo epa napipi. Embena kana minyuo lalu lao lenge pii porai
    kandale doko yala napipi.
  urd-GVU: اپنے نام کی خاطر ہمیں حقیر نہ جان، اپنے جلالی تخت کی بےحرمتی ہونے نہ دے!
    ہمارے ساتھ اپنا عہد یاد کر، اُسے منسوخ نہ کر۔
  deu-1912: Aber um deines Namens willen laß uns nicht geschändet werden; laß den
    Thron deiner Herrlichkeit nicht verspottet werden; gedenke doch und laß deinen
    Bund mit uns nicht aufhören.
  kan-2017: ನಿನ್ನ ನಾಮದ ಮೇಲೆ ದೃಷ್ಟಿಯಿಡು, ನಿನ್ನ ಮಹಿಮೆಯ ಸಿಂಹಾಸನವನ್ನು ಅಸಡ್ಡೆಮಾಡಬೇಡ. ಅವಮಾನಪಡಿಸಬೇಡ;
    ನೀನು ನಮ್ಮೊಂದಿಗೆ ಮಾಡಿಕೊಂಡ ಒಡಂಬಡಿಕೆಯನ್ನು ಜ್ಞಾಪಕಕ್ಕೆ ತಂದುಕೋ, ಅದನ್ನು ಭಂಗಪಡಿಸದಿರು.
  yap-yap: Mu leamnag e tin mmicheg ma dab mu dabuymad; dab mu pag yu Jerusalem ngan
    m’aynag farad, ya ireram e gin tagil’im nib gilbuguwan. Dab mu th’ab fare m’ag
    ni mu ngongliy u thildad.
  hlt-MCSB: Na ming ham tah tlaitlaek boeh, na thangpomnah ngolkhoel te tahah sak
    boeh. Poek van lah, kaimih taengkah na paipi te phae boeh.
  mdy-ETH: ኔ ኑና ጉሙርሴ ቃኣሎ ኔኤኮ ቢያ ማሊ ጶቂሢጋፓ ኑና ቦሂ ሃሺፖ፤ ኔኤኮ ዼኤፑማ ፔጋዺ ዔርታ፥ ኔኤኒ ቦንቺንቲ ዴዓ
    ካኣቱሞ ዖይታ ጌሢንታ ዬሩሳላሜ ሞኦሪሲፖ፤ ኑኡና ዎላ ኔ ሳላዺ ጫኣቄ ጫኣቁሞ ማሊ ጶቂሤ።
  twi-ASANTE: Na wo din enti mmu yɛn animtia; nhura wʼanimuonyam ahennwa no ho. Kae
    wo ne yɛn apam no na mmu so.
  eng-WEBU: Do not abhor us, for your name’s sake. Do not disgrace the throne of your
    glory. Remember, and don’t break your covenant with us.
  wal-wal: Nuna ne sunttaa gishshau karoppa; ne bonchcho araatai de7iyo Yerusalaame
    kaushshoppa. Neeni nunaara maacettido maachchaa hassaya; ne maachchaa kanttoppa.
  spa-PDDPT: Por amor a tu Nombre, no deseches ni deshonres tu glorioso trono. Acuérdate,
    no anules tu Pacto con nosotros.
  gun-gun: Ha'e rami avi nderery remboete ukaa rupi vy orereja eme. Mba'emo vai py
    ejao'i uka eme nerenda iporãve va'e. Nema'endu'a na orevy ndereve guarã rejapo
    va'ekue re, embovaipa eme.
  ilo-ULB: Saannakami a laksiden! Ipagapum koma iti naganmo, saanmo koma a pagbalinen
    a nakababain ti nadayag a tronom. Laglagipem koma ken saanmo a dadaelen ti katulagam
    kadakami.
  kpg-kpg: Goe gi langahia au hagababa, gei Goe gi hudee huli gi daha mo gimaadou,
    gei Goe hudee haga langaadia ina Jerusalem, di gowaa o do lohongo king aamua.
    Goe gi dadaahia hua beelaa dau hagababa mai gi gimaadou.
  uig-ARA: ئۆزۈڭ نامىڭ ئۈچۈن يېرۇسالېمنى كۆزۈڭگە ئىلماي قويمىغايسەن؛ شان-شەرەپلىك
    تەختىڭ بولغان جاينى رەسۋا قىلمىغايسەن؛ ئەھدەڭنى ئېسىڭگە كەلتۈرگەيسەن، ئۇنى بۇزمىغايسەن!
  sus-sus: Kɔnɔ i naxa xɔnɔ i xili xa fe ra. I naxa a lu nde xa ba i xa binyɛ nun
    i xa yaragaaxui ra. I xa ratu saatɛ ma naxan na won tagi.
  pon-2006: Komwi ketin tamanda sapwellimomwi inou kan, oh komwi dehr ketin sohpeisang
    kiht; komwi dehr ketin kanamenekihala Serusalem, wasahn mwoalomwi lingan. Komwi
    ketin dadaur sapwellimomwi inou ong kiht.
  jae-jae: Ôtiŋ aêac su atom êtu nêm ŋaêŋa ma ôŋgôm nêm lêpôŋ ŋawasi ŋawae êtu sec
    atom. Taêm ênam nêm poac, taŋ kômoatiŋ gêdêŋ aêac naŋ, ma onseŋ su atom.
  ksd-ksd: Koko una milmilikuane avet ure ra iangim; koko una varuva kaum kiki na
    minamar; una nuk pa ia, koko una vatamam vue kaum kunubu pire vevet.
  tur-YTC: Adın uğruna bizden tiksinme. Görkeminin tahtını utandırma. Hatırla ve bizimle
    olan antlaşmanı bozma.
  grc-BRENT: Κόπασον διὰ τὸ ὄνομά σου, μὴ ἀπολέσῃς θρόνον δόξης σου· μνήσθητι, μὴ
    διασκεδάσῃς τὴν διαθήκην σου τὴν μεθʼ ἡμῶν.
  ind-AYT: Jangan menolak kami, demi nama-Mu. Jangan mencemarkan takhta kemuliaan-Mu.
    Ingatlah, dan janganlah membatalkan perjanjian-Mu dengan kami.
  nya-nya: Musatikane kuopa kuti dzina lanu linganyozedwe; musanyoze mpando wanu waufumu
    waulemerero. Kumbukirani pangano lanu ndi ife ndipo musachiphwanye.
  hrv-hrv: Ne odbaci nas, rad' imena svoga, ne sramoti prijesto Slave svoje, spomeni
    se i nemoj razvrći Saveza svog s nama!
  mps-mps: Tialima, nago te naga genuai nogide homu kone palama, te nago naga be homu
    koneao, te naga wiegi yai king duabo sia sai tiwai elalubao, tama te boi bidi
    dabego te be dolomainogo sula tagaligio. Tama nago te bomo yai po da dali dąų
    wali homu kone palama, tama naga te dąų wali bomo yai po boligio.
  tpi-tpi: Tasol yu ken ting long biknem bilong yu na yu no ken givim baksait long
    mipela. Na yu ken ting long haus bilong yu, em i olsem gutpela sia king bilong
    yu, na yu no ken larim ol birua i rabisim dispela haus. Na yu ken tingim kontrak
    yu bin mekim wantaim mipela na yu no ken brukim dispela kontrak.
  dan-1931: Bortstød os ikke for dit Navns Skyld, vanær ej din Herligheds Trone, kom
    i Hu og bryd ej din Pagt med os!
  vie-OVCB: Nhưng vì Danh Chúa, xin đừng từ bỏ chúng con. Xin đừng ruồng bỏ ngôi vinh
    quang của Ngài. Xin nhớ đến chúng con, và xin đừng bỏ giao ước Chúa đã lập với
    chúng con.
  guj-2017: તમારા નામની ખાતર, અમારો ત્યાગ ના કરશો! તમારા મહિમામય સિંહાસનનું અપમાન
    ન કરશો. અમારી સાથેના તમારા કરારનું સ્મરણ કરો, તેનો ભંગ કરશો નહિ.
  pon-2006A: Komwi ketin tamanda sapwellimomwi inou kan, oh komwi dehr ketin sohpeisang
    kiht; komwi dehr ketin kanamenekihala Serusalem, wasahn mwoalomwi lingan. Komwi
    ketin dadaur sapwellimomwi inou ong kiht.
  por-BRBSL: Não nos abomine, por causa de seu nome. Não desonre o trono de sua glória.
    Lembre-se, e não quebre seu pacto conosco.
  cth-cth: Na min lahoi kaimouh heh na panuet awh hanh ei, na lentoe tungkhung teh,
    a min mathout sak hanh, kaimouh hoi lawkkam sak e hah pahnim hoi raphoe rumram
    hanh.
  twi-twi: Na wo din nti mmu yɛn animtiaa; nhura wʼanuonyam ahengua no ho. Kae wo
    ne yɛn apam no na mmu so.
  hlt-hlt: Na ming ham tah tlaitlaek boeh, na thangpomnah ngolkhoel te tahah sak boeh.
    Poek van lah, kaimih taengkah na paipi te phae boeh.
  tbz-SIM: A yètìrì yɑ̀ɑ̀ bo cɑkɛ mɛ̀ɛ̀ kpɛ́í. Bɑ́ɑ́ senkɛ̀rì dihɛì ɑ kpɑ̀ɑ̀tìkɑ̀rì
    borɛ̀ nɛ̀ di kpetì. Dentɛní mɛtɑummɛ̀ ɑ ti dɔ̀ɔ̀ mɛ̀ kɛ bɑ́ɑ́ mɛ̀ tɔ̃̀tɛ.
  msy-2020: Nɨ uan ziar ekiam bagh akɨrim ragh e gasan markɨ. Nɨn Dɨpenim, a mati
    nɨn atrivir dabirabir aghuim, nɨ a gɨnɨghnɨgh, apaniba ateghtɨ me Dɨpenir kam
    paza a damuan markɨ. Egh nɨ e ko amizir Akar Dɨkɨrɨzir Gavgavir kam gɨnɨghnɨgh
    anebɨghan markɨ.
  azb-azb: Öz adın naminə bizdən imtina etmə, Öz izzətli taxtını alçaltma. Bizimlə
    olan əhdini pozma, yada sal.
  eng-DBY: 'For thy name''s sake, do not spurn [us], do not disgrace the throne of
    thy glory: remember, break not thy covenant with us.'
  hin-2017: अपने नाम के निमित्त हमें न ठुकरा; अपने तेजोमय सिंहासन का अपमान न कर; जो
    वाचा तूने हमारे साथ बाँधी, उसे स्मरण कर और उसे न तोड़।
  wol-KYG: Waaye xoolal ci yaw te bul xalab, bul teddadil sa jal bu tedd. Bàyyil xel
    te baña fecci sa kóllëreek nun.
  eng-YLT: Do not despise, for Thy name's sake, Dishonour not the throne of Thine
    honour, Remember, break not Thy covenant with us.
  kne-kne: Ngem gapo sin dayaw mo, adi ka kod dokogan dakami ta adi maibabain din
    madaydayaw ay turay mo. Adi ka koman linglinglingan din intolag mo en dakami.
  eng-WYC-2017: Give thou not us into shame, for thy name, neither do thou despite
    to us; have thou mind on the seat of thy glory, make thou not void thy bond of
    peace with us.
  eng-WMBB: Do not abhor us, for your name’s sake. Do not disgrace the throne of your
    glory. Remember, and don’t break your covenant with us.
  urd-GVH: अपने नाम की ख़ातिर हमें हक़ीर न जान, अपने जलाली तख़्त की बेहुरमती होने
    न दे! हमारे साथ अपना अहद याद कर, उसे मनसूख़ न कर।
  rug-rug: Ba pa laena sa Pozamu si Mu lopu veko pani gami; Mu lopu va kamo nia kinurekure
    sa Mua habohabotuana tolavaena, Mu balabala ia sa Mua vinariva egoi koa gami;
    Mamu lopu kumatia.
  gaz-gaz: Ati maqaa keetiif jedhiitii nu hin tuffatin; teessoo kee ulfina qabeessa
    sanas hin qaanessin. Kakuu nu wajjin galte sana yaadadhu; isas hin cabsin.
  fra-LSG: A cause de ton nom, ne méprise pas, Ne déshonore pas le trône de ta gloire!
    N’oublie pas, ne romps pas ton alliance avec nous!
  gnn-gnn: Garray, ŋanapurrunydja dhuwala nhuŋuway yolŋu'‐yulŋu, yaka ŋanapurrunha
    nyamir'yurranydja. Nhenydja ŋunhi dhawu'‐nherrara ŋunhi nhe yurru ŋanapurrunha
    goŋmirriyama wal'ŋu. Ŋuli nhe yurru baḏuwaḏuyundja ŋanapurrunha warrpam'thundja,
    walalanydja yurru yolŋu'‐yulŋuyunydja ḻakarama nhuna yätj‐ḻakaramana.
  yal-yal: I xinla fe ra, i nama nxu raɲaxu. I nama i ya mangaya gbɛdɛ nɔrɔxina fe
    magodo! I miri layirin ma en tagi, i nama a kala.
  haw-1868: Mai hoowahawaha mai oe, no kou inoa iho, mai hoino oe i ka nohoalii o
    kou nani. E hoomanao, mai uhai oe i kou berita me makou.
  arb-NAV: لَا تَرْفُضْنَا مِنْ أَجْلِ اسْمِكَ وَلا تَهِنْ عَرْشَكَ الْمَجِيدَ. اذْكُرْ
    عَهْدَكَ مَعَنَا وَلا تَنْقُضْهُ.
  ewe-ewe: Le wò ŋkɔ la ta, mègaɖe kɔ ɖa le mía ŋu o; mègaɖe bubu le wò ŋutikɔkɔefiazikpui
    la ŋuti o. Ɖo ŋku nu si nèbla kpli mí la dzi eye mègatui o.
  eng-LEE: 'Do not cast us off, for the sake of thy name, do not disgrace the throne
    of thy glory: remember, break not thy covenant with us.'
  asm-FB: তুমি নিজ নামলৈ চাই আমাক ঘিণ নকৰিবা! নিজ গৌৰৱযুক্ত সিংহাসন অপমানিত নকৰিবা।
    সোঁৱৰণ কৰা, আমাৰ সৈতে স্থাপন কৰা তোমাৰ নিয়মটি নাভাঙিবা।
  sus-A: كْنْ عِ نَشَ شْنْ عِ شِلِ شَ قٍ رَ. عِ نَشَ عَ لُ ندٍ شَ بَ عِ شَ بِنيّ نُن
    عِ شَ يَرَفَاشُي رَ. عِ شَ رَتُ سَاتّ مَ نَشَن نَ وٌن تَفِ.
  fra-SBL: Ne nous abhorre pas, à cause de ton nom. Ne déshonorez pas le trône de
    votre gloire. Souviens-toi, et ne romps pas ton alliance avec nous.
  hbo-hbo: אַל־תִּנְאַץ֙ לְמַ֣עַן שִׁמְךָ֔ אַל־תְּנַבֵּ֖ל כִּסֵּ֣א כְבֹודֶ֑ךָ זְכֹ֕ר
    אַל־תָּפֵ֥ר בְּרִֽיתְךָ֖ אִתָּֽנוּ׃
  piu-2006: '@see-verse:JER.014.020'
  kik-kik: Twagũthaitha ũtige gũtũthũũra, nĩ ũndũ wa rĩĩtwa rĩaku; ndũgaaconorithie
    gĩtĩ gĩaku kĩa ũnene kĩrĩa kĩrĩ riiri. Ririkana kĩrĩkanĩro kĩrĩa warĩkanĩire na
    ithuĩ, na ndũgagĩthũkie.
  fra-NCL: A cause de ton nom, ne dédaigne pas, ne profane pas le trône de ta gloire ;
    souviens-toi, ne romps pas ton alliance avec nous.
  cek-AK: Na hmin pongah, kaicae hae hnuma hmah, na lensawkhaih to ahmin saesak hmah;
    kaicae hoi na sak ih lokmaihaih to pahnet hmah loe, phrae doeh phrae hmah.
  cuk-cuk: Be-nug be nue-sabedbali, melle be isdar anmar-dake. Be-ologana-yeerdakleged-e-neg
    melle be isdar-dake. ¡Be anmarbo-igar-mesisad nue be ebinsae! ¡Melle be anmarbo-igar-mesisad
    bisge!
  uig-CYR: Өзүң намиң үчүн Йерусалимни көзүңгә илмай қоймиғайсән; шан-шәрәплик тәхтиң
    болған җайни рәсва қилмиғайсән; әһдәңни есиңгә кәлтүргәйсән, уни бузмиғайсән!
  tel-2017: నీ పేరును బట్టి మిమ్మల్ని గౌరవించేలా మమ్మల్ని తోసివేయవద్దు. మాతో నువ్వు
    చేసిన నిబంధనను గుర్తు చేసుకో. దాన్ని భంగం చేయవద్దు.
  hat-BSA: 'Pa meprize nou, pou koz a pwòp non Ou: pa kite twòn a glwa ou a dezonore.
    Sonje e pa kase akò Ou avèk nou.'
  kos-kos: Esam wuleang lom ac nimet ngetla liki kut; Nimet akmwekinye acn Jerusalem,
    Acn sin tron wolana lom. Karinganang wuleang se kom orala inmasrlosr, ac tia kunausla.
  hbo-WLC: אַל־תִּנְאַץ֙ לְמַ֣עַן שִׁמְךָ֔ אַל־תְּנַבֵּ֖ל כִּסֵּ֣א כְבוֹדֶ֑ךָ זְכֹ֕ר
    אַל־תָּפֵ֥ר בְּרִֽיתְךָ֖ אִתָּֽנוּ׃
  ibo-ibo: Elelịla anyị anya, nʼihi aha gị. Ekwela ka ocheeze gị dị ebube bụrụ ihe
    a na-adịghị asọpụrụ. Cheta ọgbụgba ndụ nke anyị na gị gbara; emebikwala ya.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ନାମ ସକାଶୁ ଆମ୍ଭମାନଙ୍କୁ ଘୃଣା କର ନାହିଁ; ଆପଣା ଗୌରବ ସିଂହାସନର ଅପମାନ
    କର ନାହିଁ; ସ୍ମରଣ କର, ଆମ୍ଭମାନଙ୍କ ସହିତ ତୁମ୍ଭର କୃତ ନିୟମ ଭଗ୍ନ କର ନାହିଁ।
  chk-chk: Kosap oput äm pokiten itom. Kosap awarato itengau won Jerusalem, ewe leni
    ia om lenien mot mi fokun ling a nom ie. Kopwe chechemeni om pwon ngenikem, nge
    kosap atai.
  rop-rop: Yu jinggabat det pramis weya yubin meigim langa melabat grengrenfathamob
    basdam, en nomo tjakidawei melabat. Yu nomo meigim yu speshalwan pleis Jerusalem
    jidan rabishwan, det pleis weya det brabli gudwan tjeya blanga yu oldei jidan.
    Yu nomo breigim det strongwan pramis weya yubin meigim garram melabat grengrenfathamob.
  ukr-1871: Не відпихай же нас задля імені твого; не зневажай престола величі твоєї;
    спогадай, не розривай завіту твого з нами!
  deu-1951: Verwirf uns nicht um deines Namens willen; schände nicht den Thron deiner
    Herrlichkeit; gedenke des Bundes, den du mit uns gemacht hast, und brich ihn nicht!
  eng-JPS: Do not contemn us, for Thy name's sake, do not dishonour the throne of
    Thy glory; remember, break not Thy covenant with us.
  srp-1865: Nemoj nas odvræi radi imena svojega; nemoj naružiti prijestola slave svoje,
    opomeni se zavjeta svojega s nama, nemoj ga ukinuti.
  lug-lug: Olw’erinnya lyo totugoba, tovumaganyisa ntebe yo ey’obwakabaka ey’ekitiibwa.
    Jjukira endagaano gye wakola naffe, togimenya, gituukirize.
  heb-heb: אל תנאץ למען שמך אל תנבל כסא כבודך זכר אל תפר בריתך אתנו׃
  ben-IRV: আমাদের অগ্রাহ্য কোরো না! তোমার নামের জন্য, তোমার গৌরবময় সিংহাসনকে অপমানিত
    হতে দিয়ো না। আমাদের জন্য স্থাপন করা চুক্তির কথা স্মরণ কর এবং তা ভেঙে ফেল না।
  pan-pan: ਆਪਣੇ ਨਾਮ ਦੇ ਨਮਿੱਤ ਸਾਡੀ ਨਿੰਦਿਆ ਨਾ ਕਰ, ਆਪਣੇ ਪਰਤਾਪਵਾਨ ਸਿੰਘਾਸਣ ਦੀ ਨਿਰਾਦਰੀ ਨਾ
    ਕਰ, ਚੇਤੇ ਕਰ ਅਤੇ ਆਪਣਾ ਨੇਮ ਸਾਡੇ ਨਾਲੋਂ ਨਾ ਤੋੜ।
  mya-JVB: ကိုယ်တော် ၏နာမ ကြောင့်၊ အကျွန်ုပ်တို့ကို စက်ဆုပ် ရွံရှာတော်မ မူပါနှင့်။
    ဘုန်း တော်ပလ္လင် ၏ အသရေကို ရှုတ်ချ တော်မ မူပါနှင့်။ အောက်မေ့ တော်မူပါ။ အကျွန်ုပ်
    တို့နှင့် ဖွဲ့သော ပဋိညာဉ် တော်ကို ဖျက် တော် မ မူပါနှင့်။
  tbg-tbg: Nena nora autuara irihara kia tinavu nunurama timitaane. Ieruharemiqi ai
    avuhainaa taintavano takuqi vairara irihara kia Ieruharemi kaurira haika amiane.
    Haaru are ti hampata vaihara vohaa uva tiva taatau taanara iritehara kia vi uvara
    raqa kaane.
  hmo-hmo: Oiemu gwauhamata ai dekenai mani do oi laloa lou, bona ai dekenai do oi
    badu henia lasi. Ierusalema ena latanai hemarai do oi atoa lasi. Inai be oiemu
    terona mai hairaina gabuna. Oiemu gwauhamata taravatuna, ai danu ita laloa tamona
    gauna mani do oi makohia lasi.
  urd-urd: अपने नाम की ख़ातिर रद्द न कर, और अपने जलाल के तख़्त की तहक़ीर न कर; याद
    फ़रमा और हम से रिश्ता — ए — 'अहद को न तोड़।
  rus-SYN: 'Не отрини нас ради имени Твоего; не унижай престола славы Твоей: вспомни,
    не разрушай завета Твоего с нами.'
  bqc-SIM: Ńsu sakáwáguo n tↄ́ yã́i, ńsu ǹ n kpalabaa gawide bↄlↄboo. N bàakuawanↄ
    yã́ su sãnguo, ńsu gbooo.
  tcz-CHONGTHU: Nangma min khohsah jallin, keiho nei paimang hih uvin, Na lengtouna
    loupitah chu, jabollouvin umsah hih in. Kachunguva nakitepna geldoh jing inlang,
    sukeh loujen in, Vo Pakai.
  mar-mar: परमेश्वरा, तुझ्या नामास्तव, आम्हांला नाकारू नकोस, तुझ्या वैभवशाली सिंहासनाची
    अप्रतिष्ठा होऊ देऊ नकोस. आठवण कर आणि आम्हा बरोबर तुझा करार तोडू नको.
  qub-qub: Gamta manacajman mana churashunayquipaj nogacunataga ama cachaycamaychu.
    Tiyanayquipaj acrashayqui siudätapis mana bälejmanga ama churaycuychu. Cumliycuy
    ari nogacunawan conträtuta rurar aunishayquita.
  bqp-bqp: A wunɛn ɑrukɑwɑni yɑɑyo ye ɑ kɑ sun bɔkuɑ. Wunɛn yĩsirun sɔ̃, ɑ ku sun
    gɛm. A ku mɑɑ Yerusɑlɛmu funɛ wĩɑ mi ɑ wunɛn sinɑ gɔnɑ yiikogiɑ yii.
  hat-hat: Chonje ki moun ou ye, pa meprize nou! Jerizalèm, se la fotèy pouvwa ou
    la chita. Pa avili l'. Pa bliye pwomès ou yo. Pa kase kontra ou te fè ak nou an.
  eng-BSB: For the sake of Your name do not despise us; do not disgrace Your glorious
    throne. Remember Your covenant with us; do not break it.
  eng-WEBPB: Do not abhor us, for your name’s sake. Do not disgrace the throne of
    your glory. Remember, and don’t break your covenant with us.
  kbq-kbq: Hagi Ra Anumzamoka Kagraka'a rankagimofo knare zanku kagesa nentahinka,
    kamefira huoramio. Ana nehunka masanentake kini traka'a eri ante fenkamia otro.
    Tagranema huhagerafi huvempa kema hu'nana kegura kagesa nentahinka ruha'ontagio.
  nhe-BL: TOTECO, amo xitechtlahuelcahua pampa intla ya nopa tijchihuas nochi mitztlaijilhuise
    huan ayoc mitztlepanitase, niyon quitlepanitase nopa siya campa titlanahuatía.
    Amo xitechilcahua. Amo xijxolehua nopa tlajtoli tlen tijchijqui tohuaya para titechtiochihuas.
  gub-BL: Nema'enukwaw neremimume'u kwer rehe nehe. Urereityk zo pe nehe. Eityk kar
    zo Zeruzarez tawhu zauxiapekwer wanupe nehe. Ta'e nerenaw ipuràg eteahy ma'e a'e
    pe hin a'e xe. Nema'enukwaw neze'eg awer neremiaihu wanehe we neremiapo katu kwer
    rehe nehe. Epytu'u zo ma'e iapo re a'e ze'eg rupi nehe.
  eng-DRA: 'Give us not to be a reproach, for thy name’s sake, and do not disgrace
    in us the throne of thy glory: remember, break not thy covenant with us.'
