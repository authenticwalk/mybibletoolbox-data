  kan-2017: ಮತ್ತು ಇವರ ಪ್ರವಾದನೆಯನ್ನು ಕೇಳುವ ಜನರು ಕ್ಷಾಮ ಮತ್ತು ಖಡ್ಗಗಳ ದೆಸೆಯಿಂದ ಯೆರೂಸಲೇಮಿನ
