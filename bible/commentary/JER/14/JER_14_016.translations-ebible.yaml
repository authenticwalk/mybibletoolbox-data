    nêŋ sec naêpi êsêac tauŋ.
  ksd-ksd: Ma da okole vue ra tarai ba dia tata na propet pire diat ta ra lavur nga
    Ierusalem, a vuna ra mulmulum ma ra pakat na vinarubu; ma pa ta na ba na punang
    diat, ma kadia umana vavina, ma ra umana natu i diat, a umana tutana ma ra umana
    vavina; tago ina lolonge taun diat ma kadia bilak na mangamangana iat.
  tur-YTC: Peygamberlik ettikleri halk kıtlık ve kılıç yüzünden Yeruşalem sokaklarına
    atılacak. Onları, kendilerini, karılarını, oğullarını ve kızlarını gömecek kimseleri
    olmayacak. Çünkü onların kötülüğünü kendi üzerlerine dökeceğim.
  grc-BRENT: καὶ ὁ λαὸς, οἷς αὐτοὶ προφητεύουσιν αὐτοῖς, καὶ ἔσονται ἐῤῥιμμένοι ἐν
    ταῖς ὁδοῖς Ἱερουσαλὴμ, ἀπὸ προσώπου μαχαίρας καὶ τοῦ λιμοῦ, καὶ οὐκ ἔσται ὁ θάπτων
    αὐτοὺς, καὶ αἱ γυναῖκες αὐτῶν, καὶ οἱ υἱοὶ αὐτῶν, καὶ αἱ θυγατέρες αὐτῶν, καὶ
    ἐκχεῶ ἐπʼ αὐτοὺς τὰ κακὰ αὐτῶν.
  ind-AYT: Dan, bangsa yang kepadanya para nabi itu telah bernubuat, akan dilemparkan
    ke jalan-jalan Yerusalem karena kelaparan dan pedang. Tidak ada seorang pun yang
    akan menguburkan mereka, baik mereka sendiri, istri mereka, anak-anak laki-laki
    mereka, atau anak-anak perempuan mereka. Sebab, Aku akan mencurahkan kejahatan
    mereka ke atas mereka.”
  nya-nya: Ndipo anthu amene anawaloserawo adzaponyedwa mʼmisewu ya mu Yerusalemu
    atafa ndi njala ndi lupanga. Sipadzapezeka wowayika mʼmanda popeza iwowo, akazi
    awo, ana awo aamuna, onse adzakhala atafa. Ine ndidzawagwetsera chilango chowayenera.
  hrv-hrv: A narod ovaj kojemu prorokuju ležat će po ulicama jeruzalemskim, pokošen
    mačem i glađu, i neće biti čovjeka da ga pokopa - njih, žene njihove, sinove i
    kćeri njihove. Tako ću na njih izliti zloću njihovu.”
  mps-mps: Tama te profet dabego po odali we bidi dabe, augwali me te hwįbogo me
    nasigo dolaibao. Tama boi bidi dabego te we bidi me wai puluba selama, te Jerusalem
    sunumiba sąsą paibao. Tama augwali tigi pubulabo bidi meni yaibao. Te Jerusalem
    dwai sę mu ebo we bidi dabe, tiyu te eno augwali mu dolaibao,” wai dao.
  tpi-tpi: Na ol manmeri i bin harim tok bilong ol dispela profet, ol tu bai i bagarap
    long hangre na long pait. Na bai ol birua i kisim ol bodi bilong ol dispela man
    na meri na pikinini na tromoi i go long ol rot bilong Jerusalem. Na bai i no gat
    man bilong planim bodi bilong ol. Ol Jerusalem i manmeri bilong mekim pasin nogut
    tru, olsem na bai mi bagarapim ol.
  dan-1931: og folket, de profeterer for, skal slænges hen på Jerusalems Gader for
    Hunger og Sværd, og ingen skal jorde dem, hverken dem eller deres Hustruer, Sønner
    eller Døtre. Jeg udøser deres Ondskab over dem.”
  vie-OVCB: Những người nghe chúng nói tiên tri cũng vậy—thi hài của chúng sẽ bị ném
    ngoài đường phố Giê-ru-sa-lem, chúng là nạn nhân của chiến tranh và đói kém. Sẽ
    không có ai chôn cất chúng. Chồng, vợ, con trai, con gái—tất cả đều sẽ chết. Vì
    Ta sẽ đổ tội ác của chúng trên đầu chúng.
  guj-2017: જે લોકોને તેઓ પ્રબોધ કરે છે, તેઓને તલવાર તથા દુકાળથી યરુશાલેમના મહોલ્લામાં
    નાખી દેવામાં આવશે. તેઓને તેમની પત્નીઓ, દીકરીઓ અને દીકરાઓને દફનાવવા કોઈ પણ નહિ
    હોય. કેમ કે હું તેઓ પર તેઓની દુષ્ટતા રેડી દઈશ.
  pon-2006A: Aramas akan me re ndindaiong kokohp pwukat pil pahn mehla nan mahwen
    oh mehkihla lehk lapalap. Kahleparail kan pahn lekdekiong nan ahl akan en Serusalem,
    oh sohte me pahn sarepiraildi. Met pahn pweiong irail koaros—pil ong arail pwoud
    kan, nair seri kan, pwutak oh serepein kan. Re uhdahn pahn ale pweinen ar suwed.”
  por-BRBSL: O povo a quem eles profetizam será expulso nas ruas de Jerusalém por
    causa da fome e da espada. Eles não terão ninguém para enterrá-los - eles, suas
    esposas, seus filhos ou suas filhas, pois derramarei sobre eles a sua maldade.
  cth-cth: Ahnimouh ni lawk a pâpho pouh e, ka thai e miphun pueng hai tahloi hoi
    takang dawkvah, Jerusalem lamthungnaw dawkvah, sut ka tâkhawng han. Amamouh hoi
    a yunaw hoi a capa canunaw ka pakawp pouh han api buet touh hai awm mahoeh. Bangkongtetpawiteh,
    thoenae hah amamouh tak dawk ka awi han.
  twi-twi: 'Na nnipa a wɔhyɛ nkɔm kyerɛ wɔn no, wɔbɛtotow wɔn agu Yerusalem mmɔnten
    so esiane ɔkɔm ne afoa nti. Wɔrenya obiara nsie wɔn: wɔn yerenom, wɔn mmabarima
    anaa wɔn mmabea. Mɛma amanehunu a ɛfata wɔn aba wɔn so.'
  hlt-hlt: Pilnam loh amih taengah aka tonghma rhoek Jerusalem vongvoel kah a voeih
    rhoek la om uh ni. Khokha neh cunghang dongah amih te aka up khaw om mahpawh.
    Amih te a yuu rhoek khaw, a capa rhoek khaw, a canu rhoek te khaw amamih kah boethae
    te amamih soah ka lun ni.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ bɛ̀ yɛ̃ mbɛ̀ nɑ̀ɑ́ mbɛ̀ m pɑ̃ɑ̃nɑ́ɑǹtì, bɛ̀ bo duó Sedisɑdɛmmu
    ɛì miɛkɛ, mudoò nɛ̀ dikònnì dɛ kpɛ́í, bɛ pobɛ̀ nɛ̀ bɛ bí initidɑɑì nɛ̀ initipòì
    dɛ̀ bo kú, kɛ́nduɔ́ duɔ́ bɑ́ bɛ̀ bɑ́ɑ́ pɛ́tɛ́ bɛ̀ bo bɛ̀ kũnnɛ́ dɛ̀. N yóó bɛ̀
    yietímu bɛ yonku kó tiyeti.
  msy-2020: Eghtɨ gumazamizir akam inigha izir gumazir kabar akaba baraghiziba, me
    mɨdorozim ko dagheba puvatɨzir bizim bagh arɨmɨghirɨtɨ, me men kuaba isɨ Jerusalemɨn
    nguibar ekiamɨn tuavir toribav kɨnightɨ, gumazir men kuaba isɨ mozibar afamiba
    bar puvatɨgham. Eghtɨ men amuiroghboriba uaghan, arazir kamra men kuaba bativigham.
    Kɨ garima, Jerusalemia arazir kuram gami, kamaghɨn kɨ bar me gasɨghasigham.”
  azb-azb: Peyğəmbərlik etdikləri xalq da qılınc və aclıq üzündən Yerusəlim küçələrinə
    atılacaq. Onların özlərini, arvadlarını, oğullarını və qızlarını basdıran olmayacaq,
    çünki onların pisliklərini öz başlarına gətirəcəyəm”.
  eng-DBY: and the people to whom they prophesy shall be cast out in the streets of
    Jerusalem, because of the famine and the sword; and there shall be none to bury
    them, them, their wives, and their sons, and their daughters; and I will pour
    their wickedness upon them.
  hin-2017: और जिन लोगों से वे भविष्यद्वाणी कहते हैं, वे अकाल और तलवार के द्वारा मर
    जाने पर इस प्रकार यरूशलेम की सड़कों में फेंक दिए जाएँगे, कि न तो उनका, न उनकी
    स्त्रियों का और न उनके बेटे-बेटियों का कोई मिट्टी देनेवाला रहेगा। क्योंकि मैं
    उनकी बुराई उन्हीं के ऊपर उण्डेलूँगा।
  wol-KYG: Ñi ñu doon jottli ay waxyu it, xiif ak saamar a leen di rey, ñu sànni seeni
    néew ci mbeddi Yerusalem, te duñu am ku leen rob, ñook seeni jabar ak seeni doom,
    góor ak jigéen. Dinaa leen xëpp seen ay.
  eng-YLT: And the people to whom they are prophesying, Are cast into out-places of
    Jerusalem, Because of the famine, and of the sword, And they have none burying
    them, Them, their wives, and their sons, and their daughters, And I have poured
    out upon them this evil.
  eng-WYC-2017: And the peoples, to which they prophesied, shall be cast forth in
    the ways of Jerusalem, for hunger and sword, and none there shall be, that shall
    bury them; they and the wives of them, the sons and the daughters of them; and
    I shall shed [or pour] out on them their evil.
  eng-WMBB: The people to whom they prophesy will be cast out in the streets of Jerusalem
    because of the famine and the sword. They will have no one to bury them—them,
    their wives, their sons, or their daughters, for I will pour their wickedness
    on them.
  urd-GVH: और जिन लोगों को वह अपनी नबुव्वतें सुनाते रहे हैं वह तलवार और काल का शिकार
    बन जाएंगे, उनकी लाशें यरूशलम की गलियों में फेंक दी जाएँगी। उन्हें दफ़नानेवाला
    कोई नहीं होगा, न उनको, न उनकी बीवियों को और न उनके बेटे-बेटियों को। यों मैं उन
    पर उनकी अपनी बदकारी नाज़िल करूँगा।
  rug-rug: Meke saripu korokorotae la i rini si kote ta gona vura la koari na siraṉa
    pa Zerusalema totoso kamo sa vedara meke soṉe. Kote loke tie si koa pude pomunu
    ni si arini babe sari dia barikaleqe, sari tudia koreo babe vineki. Kote va kamo
    ni Arau sa tinasuna sapu garo koari na dia tinavete.
  gaz-gaz: Namoonni isaan raajii dubbataniif sunis beelaa fi goraadeedhaan daandiiwwan
    Yerusaalem irratti harcaafamu. Namni isaan yookaan niitota isaanii, ilmaan isaanii
    yookaan intallan isaanii awwaalu tokko iyyuu hin jiru. Ani badiisa isaaniif malu
    isaanitti nan dhangalaasaatii.
  fra-LSG: Et ceux à qui ils prophétisent Seront étendus dans les rues de Jérusalem,
    Par la famine et par l’épée; Il n’y aura personne pour leur donner la sépulture,
    Ni à eux, ni à leurs femmes, ni à leurs fils, ni à leurs filles; Je répandrai
    sur eux leur méchanceté.
  gnn-gnn: ga yolŋu'‐yulŋu ŋunhi ŋänharapuyŋu walala yurru bitjandhi liŋgu murrmurryundhi
    marrtji, liŋgu ŋuriŋi walalaŋgalay yätjthu.”
  yal-yal: E nabiya falan tima yamaan naxan xa, ne binbine rabeɲinma nɛn Yerusalɛn
    kirane xɔn fitina kamɛn nun yɛngɛni. Muxu yo mi luma naxan e maluxunɲɛ, e tan
    nun e ɲaxanle nun e dii xɛmɛne nun e dii tɛmɛne. N na e fe ɲaxin naxɛtɛma nɛn
    e ma.”
  haw-1868: A o na kanaka a lakou i ao aku ai i ka wanana ana, e kiolaia'ku no lakou
    iloko o na alanui o Ierusalema, no ka wi, a me ka pahikaua; aohe o lakou mea nana
    lakou e kanu, o lakou, a me ka lakou wahine, aole hoi ka lakou keikikane, aole
    ka lakou kaikamahine; no ka mea, e ninini aku au i ko lakou hewa maluna o lakou.
  arb-NAV: وَيَغْدُو الشَّعْبُ الَّذِي يَتَنَبَّأُونَ لَهُ، مَطْرُوحاً صَرِيعاً فِي
    شَوَارِعِ أُورُشَلِيمَ فَرِيسَةَ الْجُوعِ وَالسَّيْفِ، وَلَيْسَ مَنْ يَدْفِنُهُمْ
    هُمْ وَنِسَاءَهُمْ وَأَبْنَاءَهُمْ وَبَنَاتِهِمْ، وَأَصُبُّ شَرَّهُمْ عَلَيْهِمْ».
  ewe-ewe: eye ame siwo wole nya gblɔm ɖi na la, woatsɔ wo akaka ɖe Yerusalem ƒe ablɔwo
    dzi le yi kple dɔwuame ta. Ame aɖeke manɔ anyi si aɖi woawo ŋutɔwo alo wo srɔ̃nyɔnuwo,
    wo viŋutsuwo kple wo vinyɔnuwo o. Matrɔ dzɔgbevɔ̃e si dze na wo la, akɔ ɖe wo
    dzi.’
  eng-LEE: And the people to whom they prophesy shall lie cast down in the streets
    of Jerusalem by means of the famine and the sword; and they shall have none to
    bury them, them, their wives, and their sons, and their daughters; for I will
    pour out their wickedness over them.
  asm-FB: আৰু তেওঁলোকে যি জাতিৰ আগত ভাববাণী প্ৰচাৰ কৰে, আকাল আৰু তৰোৱালৰ কাৰণে যিৰূচালেমৰ
    আলিত তেওঁলোকক পেলাই দিয়া যাব, আৰু তেওঁলোকক, তেওঁলোকৰ স্ত্রীসকলক, লৰা-ছোৱাৰীসকলক
    মৈদাম দিওঁতা কোনো নহ’ব, কিয়নো মই তেওঁলোকৰ দুষ্টতাৰ ফল তেওঁলোকৰ ওপৰত ঢালি দিম।
  sus-A: عَ مَسٍنيِ تِمَ حَمَ نَشَن بّ، عٍ قَمَ نّ قَشَدٍ دَرِ سَلَمُ كِرَيٍ شْن مَ
    سَنتِدّفّمَ نُن كَامّ رَ. مِشِ يٌ مُ لُمَ نَا نَشٍيٍ عٍ رَفَتَمَ، مِشِ يٌ مُ نَ
    نَشٍيٍ عٍ شَ فِنّيٍ نُن عٍ شَ دِيٍ رَفَتَمَ. ﭑ قَ عٍ شَ قٍ حَاشِ سَرٍ رَفبِلٍندٍ
    عٍ مَ.›
  fra-SBL: Le peuple à qui ils prophétisent sera jeté dans les rues de Jérusalem à
    cause de la famine et de l'épée. Il n'y aura personne pour les enterrer, ni eux,
    ni leurs femmes, ni leurs fils, ni leurs filles, car je répandrai sur eux leur
    méchanceté.
  hbo-hbo: וְהָעָ֣ם אֲשֶׁר־הֵ֣מָּה נִבְּאִ֣ים לָהֶ֡ם יִֽהְי֣וּ מֻשְׁלָכִים֩ בְּחֻצֹ֨ות
    יְרוּשָׁלַ֜͏ִם מִפְּנֵ֣י ׀ הָרָעָ֣ב וְהַחֶ֗רֶב וְאֵ֤ין מְקַבֵּר֙ לָהֵ֔מָּה הֵ֣מָּה
    נְשֵׁיהֶ֔ם וּבְנֵיהֶ֖ם וּבְנֹֽתֵיהֶ֑ם וְשָׁפַכְתִּ֥י עֲלֵיהֶ֖ם אֶת־רָעָתָֽם׃
  kik-kik: Nao andũ acio marathagĩrwo mohoro nĩo, magaikanio na kũu njĩra-inĩ cia
    itũũra rĩa Jerusalemu tondũ wa ngʼaragu na rũhiũ rwa njora. Gũtikoneka mũndũ wa
    kũmathika, kana wa gũthika atumia ao, o na kana wa gũthika ariũ ao na airĩtu ao.
    Nĩngamaitĩrĩria mũtino ũrĩa ũmagĩrĩire.
  fra-NCL: Et les gens auxquels ils prophétisent seront jetés dans les rues de Jérusalem,
    victimes de la famine et de l’épée, et il n’y aura personne pour les ensevelir,
    eux, leurs femmes, leurs fils et leurs filles et je verserai sur eux leur méchanceté.
  cek-AK: Tahmaanawk mah lokthuih pae ih kaminawk loe sumsen hoi khokhahaih pongah,
    Jerusalem loklamnawk ah va o sut tih; nihcae ih qok, a zunawk, capanawk hoi canunawk
    ih qok to aphum hanah kami mi doeh om mak ai; a sak o ih zaehaih hoi katingah
    nihcae nuiah ka phaksak han.
  cuk-cuk: ”Degine, dule-we-sunmakmalad-itosmaladi, Jerusalén-neggwebur-neg-imbabali
    ukudba mellemamai gumaloed, es-suidgi oburgwilemaloed, igarba-mellemamai gumaloed.
    E-omegan-e-muimar, e-masmala-e-muimar, e-bunamala-e-muimar gwen dule digosurmalad.
    Ar dule-muimar-digedbela sate gumaloed. Ar bela e-isgumalad egi aibinega an imakoed.
  uig-CYR: улар бешарәт бәргән хәлиқниң болса, қилич вә қәһәтчилик түпәйлидин җәсәтлири
    Йерусалим кочилириға ташливетилиду; уларниң өзлирини, аяллирини, қиз-оғуллирини
    көмгидәк һеч ким қалмайду; Мән уларниң рәзиллигини өз бешиға төкимән.
  tel-2017: “వాళ్ళెవరితో అలాంటి ప్రవచనాలు చెబుతారో ఆ ప్రజలు కరువుకూ కత్తికీ గురై,
    యెరూషలేము వీధుల్లో కూలుతారు. నేను వాళ్ళ దుర్మార్గాన్ని వాళ్ళ మీదికి రప్పిస్తాను.
    వాళ్ళనూ వాళ్ళ భార్యలనూ వాళ్ళ కొడుకులనూ కూతుళ్ళనూ పాతిపెట్టడానికి ఎవడూ ఉండడు.”
  hat-BSA: Pèp la tou, a sila yo bay pwofesi sa a ap jete deyò nan lari Jérusalem
    akoz gwo grangou ak nepe. P ap menm gen moun ki pou antere yo—ni yo menm, ni madanm
    yo, ni fis yo ni fi yo—paske Mwen va vide pwòp mechanste pa yo sou yo.
  kos-kos: Ac funu mwet ma elos fahk ma inge nu se, ac fah anwuki pac elos ke mweun
    ac ke sracl. Manolos ac fah sisilana ke inkanek Jerusalem. Ac fah wangin mwet
    in puknelosi. Ma inge ac sikyak nu selos nukewa — mukul, mutan, ac tulik. Nga
    ac fah oru nu selos fal nu ke ma koluk lalos.”
  hbo-WLC: וְהָעָ֣ם אֲשֶׁר־הֵ֣מָּה נִבְּאִ֣ים לָהֶ֡ם יִֽהְי֣וּ מֻשְׁלָכִים֩ בְּחֻצ֨וֹת
    יְרוּשָׁלִַ֜ם מִפְּנֵ֣י ׀ הָרָעָ֣ב וְהַחֶ֗רֶב וְאֵ֤ין מְקַבֵּר֙ לָהֵ֔מָּה הֵ֣מָּה
    נְשֵׁיהֶ֔ם וּבְנֵיהֶ֖ם וּבְנֹֽתֵיהֶ֑ם וְשָׁפַכְתִּ֥י עֲלֵיהֶ֖ם אֶת־רָעָתָֽם׃
  ibo-ibo: A ga-esitekwa nʼụlọ tụpụ ndị ahụ niile ha na-eburu amụma nʼokporoụzọ Jerusalem
    nʼihi ụnwụ na mma agha. O nweghị onye ga-eli ha, maọbụ ndị nwunye ha, maọbụ ụmụ
    ha ndị ikom na ndị inyom. Nʼihi na aga m awụkwasị ha ihe ọjọọ ahụ niile ruuru
    ha.
  ory-ory: ପୁଣି, ଯେଉଁ ଲୋକମାନଙ୍କ ନିକଟରେ ସେମାନେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରନ୍ତି, ସେମାନେ
    ଦୁର୍ଭିକ୍ଷ ଓ ଖଡ୍ଗ ହେତୁରୁ ଯିରୂଶାଲମର ନାନା ସଡ଼କରେ ପକାଯିବେ; ପୁଣି, ସେମାନଙ୍କୁ ସେମାନଙ୍କ
    ଭାର୍ଯ୍ୟା ଓ ସେମାନଙ୍କ ପୁତ୍ର ଓ କନ୍ୟାମାନଙ୍କୁ କବର ଦେବା ପାଇଁ କେହି ନ ଥିବେ; କାରଣ ଆମ୍ଭେ
    ସେମାନଙ୍କ ଦୁଷ୍ଟତା ସେମାନଙ୍କ ଉପରେ ଢାଳି ଦେବା।
  chk-chk: Nge ekewe aramas ir ra osuni ngeniir repwe ninnila usun chök ekewe soufos.
    Somär repwe koturulong lon ekewe alen Jerusalem, nge esap wor eman epwe peiaseniir.
    Ei epwe fis ngeniir meinisin fiti pwülüer me nöür mwän me fefin. Pun üpwe awarato
    wor liwinin püsin ar föföringau.
  rop-rop: Detlot pipul hubin irrimbat olabat toktok lagijat, detlot du garra gitkil
    seimwei. Dijan na garra hepin langa olabat. Olabat waif, en olabat san, en olabat
    doda garra gitkil du. Detlot dedwan bodi garra jidan ebriweya langa detlot strit
    langa Jerusalem. Dumaji ai garra meigim olabat pei blanga olabat nogudbalawei.”
  ukr-1871: Та й люде, що їм пророкують вони, поляжуть по улицях Ерусалимських од
    голоднечі й меча, й нїкому буде ховати їх, — самі вони, жени їх, сини їх і дочки
    їх, і вилию на них ледарство їх.
  deu-1951: Das Volk aber, dem sie geweissagt haben, wird auf den Gassen zu Jerusalem
    niedergestreckt werden vom Hunger und Schwert; und niemand wird sein, der sie
    begräbt, sie und ihre Weiber, Söhne und Töchter; also will ich ihre Bosheit über
    sie ausschütten!
  eng-JPS: and the people to whom they prophesy shall be cast out in the streets of
    Jerusalem because of the famine and the sword; and they shall have none to bury
    them, them, their wives, nor their sons, nor their daughters; for I will pour
    their evil upon them.'
  srp-1865: A narod ovaj kojemu oni prorokuju biæe povaljan po ulicama Jerusalimskim
    od gladi i maèa, i neæe biti nikoga da ih pogrebe, njih, žene njihove i sinove
    njihove i kæeri njihove; tako æu izliti na njih zloæu njihovu.
  lug-lug: N’abantu be bategeezezza obunnabbi balifa enjala n’ekitala ne bakasukibwa
    mu nguudo babulweko abaziika, bo ne bakazi baabwe, ne batabani baabwe, n’abawala.
    Kubanga ndibayiwako obusungu obubasaanira.
  heb-heb: והעם אשר המה נבאים להם יהיו משלכים בחצות ירושלם מפני הרעב והחרב ואין מקבר
    להמה המה נשיהם ובניהם ובנתיהם ושפכתי עליהם את רעתם׃
  ben-IRV: সেই লোকেরা, যাদের কাছে তারা ভবিষৎবাণী করেছে, দূর্ভিক্ষ ও যুদ্ধের ফলে তাদের
    যিরূশালেমের রাস্তায় ছুঁড়ে ফেলে দেওয়া হবে, কারণ কবর দেবার জন্য কেউ থাকবে না;
    তারা, তাদের স্ত্রীরা, তাদের ছেলেরা, তাদের মেয়েরা; কারণ আমি তাদের দুষ্টতা তাদের
    উপরেই ঢেলে দেব।
  pan-pan: ਉਹ ਲੋਕ ਜਿਹਨਾਂ ਲਈ ਉਹ ਅਗੰਮ ਵਾਚਦੇ ਹਨ ਕਾਲ ਅਤੇ ਤਲਵਾਰ ਦੇ ਰਾਹੀਂ ਯਰੂਸ਼ਲਮ ਦੀਆਂ ਗਲੀਆਂ
    ਵਿੱਚ ਸੁੱਟ ਦਿੱਤੇ ਜਾਣਗੇ। ਉਹ ਕਬਰ ਵਿੱਚ ਪਾਏ ਨਾ ਜਾਣਗੇ, ਨਾ ਉਹ, ਨਾ ਉਹਨਾਂ ਦੀਆਂ ਔਰਤਾਂ, ਨਾ
    ਉਹਨਾਂ ਦੇ ਪੁੱਤਰ, ਨਾ ਉਹਨਾਂ ਦੀਆਂ ਧੀਆਂ। ਮੈਂ ਉਹਨਾਂ ਦੀ ਬਦੀ ਉਹਨਾਂ ਉੱਤੇ ਡੋਲ੍ਹਾਂਗਾ।
  mya-JVB: သူတို့၏ တရားနာပရိသတ် တို့သည် ကိုယ်တိုင်မှစ ၍၊ မယား သား သမီး တို့နှင့်တကွမွတ်သိပ်
    ခြင်းဘေး၊ ထား ဘေးကြောင့် ၊ ယေရုရှလင် မြို့လမ်း ထဲသို့ ပစ် ချခြင်းကို ခံရ၍၊ အဘယ်သူမျှမ
    သင်္ဂြိုဟ် ရ။ သူ တို့၏အပြစ် ကို သူ တို့ အပေါ် သို့ ငါသွန်းလောင်း မည်။
  tbg-tbg: Vaiinti nahenti vika uva iriaka, vikavata vaivaro vohaa qarama kero iqoka
    paipevanovata karara aavoqi entavavata vika arukaanarove. Navutaaka Ieruharemi
    vatuka aaravau vika vaata aqu aquma kaivaro, vovano vika vaatave, vika naatavara
    vaatave, vika maaqu raavura vaatave, varero quntama taarirava kia varianarove.
    Vika mintimake qoraiqamavi taiqa viqe te vikara huviqorave tirarave, tiro.
  hmo-hmo: “Bona idia ese unai bamona idia hamaoroa taudia danu, be unai dala dekenai
    danu do lau aladia mase. Idia edia tauanina be Ierusalema ena ariara dekenai do
    idia negea, bona tau ta ese idia do ia guria lasi. Inai bamona be idia ibounai
    dekenai do ia vara, edia hahine taudia, edia natudia memero, bona edia natudia
    kekeni danu. Idia edia kara dika bada ena davana do lau henidia momokani.”
  urd-urd: और जिन लोगों से वह नबुव्वत करते हैं, तो काल और तलवार की वजह से येरूशलेम
    के गलियों में फेंक दिए जाएँगे; उनको और उनकी बीवियों और उनके बेटों और उनकी बेटियों
    को दफ़्न करने वाला कोई न होगा। मैं उनकी बुराई उन पर उँडेल दूँगा।
  rus-SYN: и народ, которому они пророчествуют, разбросан будет по улицам Иерусалима
    от голода и меча, и некому будет хоронить их, - они и жены их, и сыновья их, и
    дочери их; и Я изолью на них зло их.
  bqc-SIM: wi gbɛ̃́ pↄ́ aalɛ ãnabikɛkɛnɛ́ↄ zuzu Yelusalɛũ gãaɛↄ nↄana ń zĩpio
    yã́i. Gbɛ̃e aↄ ku à ń vĩo ge ń nↄɛↄ ge ń nɛ́ↄ. Má ń vãikɛapi wínɛ́ ń
    musuɛ.
  tcz-CHONGTHU: Chule amahon gaothu aseipih miho jong, gal le kel a, thigamdiu; Jerusalem
    kholai dunga atahsau chu kipaithang soh diu, avuidiu ding koima umlou ding ahi.
    Ajeh chu agitlounau jouse chu amaho chung’a kalebuh lhah khum diu, abonchauva
    ajiteu leh achateu pum’a mangthah gamdiu ahi.
  mar-mar: आणि ज्या लोकांस त्यांनी भवीष्य सांगितले, ते उपासमार व तलवार यामुळे यरूशलेमेच्या
    रस्त्यावर फेकले जातील. त्यांना व त्यांच्या स्त्रिया व मुलांना आणि मुलींना कोणी
    पुरणारा पण असणार नाही, कारण त्यांची दुष्टाई मी त्यांच्यावर ओतीन.
  qub-qub: Chay profëtacuna llullapashan runacunapis guërrachömi, muchuywanmi wañonga.
    Wañonga warminwan ollgu warmi wamrancunawan iwal. Chauraga Jerusalenpa cällincunacho
    wañushami jitarpäconga. Pipis manami pampananpaj cangapächu. Juchanpitami chayno
    castigashaj.
  bqp-bqp: Kpɑ tɔn be bɑ mɑɑ weesun gɑri sɔɔmɔ mi, bɑ n wɔrukɑ Yerusɑlɛmun swɛɛ sɔɔ
    gɔ̃ɔ te, kɑ tɑɑ bin sɔ̃. Bɑ ǹ goo wɑsi wi u koo bu sike, be kɑ ben kurɔbu kɑ
    bibu. Kon de ben nuku kɔ̃suru tu wɔriwɑ ben tii sɔɔ.
  hat-hat: Moun yo t'ap bay mesaj sa yo pral fini menm jan an tou. Yo pral mouri nan
    lagè ak nan grangou, yo menm, madanm yo, pitit gason ak pitit fi yo. Yo pral jete
    kadav yo nan tout lari lavil Jerizalèm. P'ap gen pesonn pou antere yo. Se konsa
    m'ap fè yo peye mechanste yo.
  eng-BSB: And the people to whom they prophesy will be thrown into the streets of
    Jerusalem because of famine and sword. There will be no one to bury them or their
    wives, their sons or their daughters. I will pour out their own evil upon them.
  eng-WEBPB: The people to whom they prophesy will be cast out in the streets of Jerusalem
    because of the famine and the sword. They will have no one to bury them—them,
    their wives, their sons, or their daughters, for I will pour their wickedness
    on them.
  kbq-kbq: Hagi ana kasnampa kema nehazage'zama antahi'naza vahe'enena hapinti'ene
    zamagatonto zamo'ene zamahe frigahie. Ana hanage'za ha' vahe'mo'za veneneramine,
    a'ne zamine ne'mofavre naga'zmimokizmi fri'naza zamavufaga eri atresageno Jerusalemi
    kumamofo ne'onse kantamimpi megahie. Ana hu'za maka fri vagaresageno mago vahe'mo'a
    kasefara huno mani'neno aseozamantegahie. Na'ankure zamagrama hu'naza kumi'mofo
    nona'a knazana zamagri agofetura antegahue.
  nhe-BL: Huan nopa tlacame tlen nopa tiocamanalohuani quinyolmelajtoque, inintlacayohua
    quintepehuase ipan nopa calles tlen altepetl Jerusalén pampa miquise ica mayantli
    huan ipan tlatehuijcayotl. Huan axaca itztos para quintlalpachos. Ininsihuajhua,
    inintelpocahua huan iniichpocahua tlamiixpolihuise, pampa nijtitlanis ipan yajuanti
    se hueyi tlatzacuiltili ipampa inintlajtlacolhua.
  gub-BL: 'Umume''u a''e ma''e amo teko wanupe wà. Azuka kar putar a''e teko zeàmàtyry''ymawhu
    pe ihe wà nehe, ma''uhez hawhu pupe ihe wà nehe no. Zauxiapekwer weityk putar
    wanetekwer pe rupi Zeruzarez tawhu pupe wà nehe. Naheta kwaw wanetekwer watymar
    wà nehe. Uzeapo putar wanupe paw rupi nehe: wanemireko wanupe, wana''yr wanupe,
    wanazyr wanupe. Umekuzar putar ukatu ''ymaw wà nehe.'
  eng-DRA: 'And the people to whom they prophecy, shall be cast out in the streets
    of Jerusalem because of the famine and the sword, and there shall be none to bury
    them: they and their wives, their sons and their daughters, and I will pour out
    their wickedness upon them.'
