verse: JER.014.016
translations:
  mal-C: അവർ ആരോടു പ്രവചിക്കുന്നോ ആ ജനം ക്ഷാമത്താലും വാളിനാലും ജെറുശലേമിന്റെ തെരുവീഥിയിൽ
    വീണുകിടക്കും. അവരെയും അവരുടെ ഭാര്യമാരെയും പുത്രന്മാരെയും പുത്രിമാരെയും കുഴിച്ചിടാൻ
    ആരും ഉണ്ടാകുകയില്ല. അവർ അർഹിക്കുന്നതുതന്നെ ഞാൻ അവരുടെമേൽ പകരും.
  deu-TKW: Die Leute aber, denen sie weissagen, sollen auf den Gassen Jerusalems vom
    Hunger und Schwert hingestreckt daliegen, ohne daß sie jemand bestattet, sie,
    ihre Weiber, ihre Söhne und ihre Töchter - und ausschütten will ich über sie ihre
    Bosheit!
  lin-lin: Bongo, bato oyo bazali kondima masakoli na bango bakobwakama na libanda,
    na babalabala ya Yelusalemi likolo ya nzala makasi mpe ya mopanga. Moto moko te
    akozala mpo na kokunda bango, ezala bango to basi na bango to mpe bana na bango
    ya mibali to ya basi. Nakozongisela bango mabe na mabe oyo basalaki.
  eng-LSV: And the people to whom they are prophesying are cast into out-places of
    Jerusalem, because of the famine and the sword, and they have none burying them—them,
    their wives, and their sons, and their daughters—and I have poured out their evil
    on them.
  eng-GNV: 'And the people to whome these prophets doe prophecie, shalbe cast out
    in the streetes of Ierusalem, because of the famine, and the sword, and there
    shall be none to bury them, both they, and their wiues, and their sonnes, and
    their daughters: for I wil powre their wickednes vpon them.'
  eng-WEBSTER: 'And the people to whom they prophesy shall be cast out in the streets
    of Jerusalem, because of the famine, and the sword; and they shall have none to
    bury them, them, their wives, nor their sons, nor their daughters: for I will
    pour their wickedness upon them.'
  nhw-BL: Huan nopa masehualme catli nopa tlajtol pannextiani quinyolmelajtoque, inintlacayohua
    quintepehuase ipan nopa calles tlen altepetl Jerusalén pampa miquise ica mayantli
    huan ipan tlahuilancayotl. Huan amo aqui itztos para quintlalpachos. Ininsihuajhua,
    inintelpocahua huan iniichpocahua tlamiixpolihuise, pampa nijtitlanis ipan inijuanti
    se hueyi tlatzacuiltili por inintlajtlacolhua.
  swh-ONEN: Nao watu hao wanaowatabiria watatupwa nje katika barabara za Yerusalemu
    kwa sababu ya njaa na upanga. Hapatakuwepo yeyote wa kuwazika wao au wake zao,
    wana wao au binti zao. Nitawamwagia maafa wanayostahili.
  bba-bba: Kpɑ tɔn be bɑ mɑɑ weesun ɡɑri sɔɔmɔ mi, bɑ n wɔrukɑ Yerusɑlɛmun swɛɛ sɔɔ
    ɡɔ̃ɔ te, kɑ tɑɑ bin sɔ̃. Bɑ ǹ ɡoo wɑsi wi u koo bu sike, be kɑ ben kurɔbu kɑ
    bibu. Kon de ben nuku kɔ̃suru tu wɔriwɑ ben tii sɔɔ.
  eng-KJVCPB: 'And the people to whom they prophesy shall be cast out in the streets
    of Jerusalem because of the famine and the sword; and they shall have none to
    bury them, them, their wives, nor their sons, nor their daughters: for I will
    pour their wickedness upon them.'
  luo-luo: Kendo jogo ma gikorone nowit oko e yore mag Jerusalem nikech kech kod ligangla.
    Onge ngʼama noikgi kata mondegi, yawuotgi kata nyigi. Anaol kuomgi masiche mowinjore
    kodgi.
  meu-meu: bona e peroveta henidiamu taudia na Ierusalem ariaradia ai bae negedia
    lasi, doe bona dare ese bae aladia mase, bena idia bona adavadia bona natudia
    mamaruanedia bona hahinedia iguridia tauna ta basine noho; badina be idia sibodia
    edia kara dika na idia latadiai ma baina bubu.
  npi-ULB: त्यसपछि ती मानिसहरू जसलाई तिनीहरूले अगमवाणी बोले, तिनीहरू अनिकाल र तरवारको
    कारणले यरूशलेमका सडकहरूमा फ्याँकिनेछन्, किनकि त्यहाँ तिनीहरू, तिनीहरूका पत्‍नीहरू,
    छोराछोरीलाई गाड्ने कोही हुने छैनन्, किनकि म तिनीहरूका दुष्‍टता तिनीहरूमाथि नै
    खन्याउनेछु ।
  yor-yor: Bẹ́ẹ̀ sì ni àwọn ènìyàn tí wọ́n ń sọ àsọtẹ́lẹ̀ fún ni a ó lé sí òpópónà
    Jerusalẹmu torí idà àti ìyàn. Wọn kò ní i rí ẹni tí yóò sìn wọ́n tàbí ìyàwó wọn,
    àwọn ọmọkùnrin àti ọmọbìnrin wọn. Èmi yóò mú ìdààmú tí ó yẹ bá ọmọkùnrin àti ọmọbìnrin
    wọn.
  pes-OPCB: و این قوم که به این پیشگویی‌ها گوش می‌دهند، به همان‌گونه کشته خواهند شد
    و نعشهایشان در کوچه‌های اورشلیم خواهند افتاد و کسی باقی نخواهد ماند تا جنازه‌ها
    را دفن کند؛ زن و شوهر، دختر و پسر، همه از بین خواهند رفت، زیرا من آنها را به سبب
    گناهانشان مجازات خواهم نمود.
  tgl-ULB: At ang mga tao na kanilang pinagpahayagan ay maitatapon sa labas ng mga
    lansangan ng Jerusalem dahil sa taggutom at espada, sapagkat walang sinuman ang
    maglilibing sa kanila. Sa kanila, sa kanilang mga asawang babae o sa kanilang
    mga anak. Sapagkat ibubuhos ko sa kanila ang kanilang mga kasamaan.
  cbu-NT: Tputstisin yuw mazinarangana, anshitisin uru tapazimuntam, misha marizimuntam
    ichingarusin wizanll, wipatam, kamuz, misha kizatam tsipachinllinaya. Ashkachu,
    mangu tsipar Irusarinash ngoots tamutamur ashtachiya. Nda anoo tsipari mapchinllinaya,
    watam tputs ndunarshtawa. Amb sheeruri, kasachima yutaritshishirinee tuwapamaama.
  hui-hui: Wali agali maru agali uruninaga bi larago hale haga karubi ti bibahende
    waimebi hina garimebi homaiore holebira. Waitigi ibirarume wali agali waneigini
    homenerunaga tingini mo yu ibuwa Yarusaleme tanoha hariga ngagoria mo ngelama
    polebira. Homene uruninaga tingini mo hora holene mbirali naholebira. Yarusaleme
    wali agalime mana ko ngubi wiaru hangu bialu hayarunaga i̱na ti bo wahai holebero,
    laya.
  mya-mya: သူ​တို့​ဟော​ပြော​သည်​ကို​ကြား​နာ​ကြ​သူ​တို့ သည်​လည်း သူ​တို့​ကဲ့​သို့​သေ​ကြ​လိမ့်​မည်။
    ငတ် မွတ်​ခေါင်း​ပါး​ခြင်း​ဘေး​နှင့် စစ်​ဘေး​တို့​ကြောင့် သူ​တို့​၏​အ​လောင်း​များ​ကို​ယေ​ရု​ရှ​လင်​မြို့
    လမ်း​များ​ပေါ်​တွင်​စွန့်​ပစ်​၍​ထား​ကြ​လိမ့်​မည်။ ယင်း​တို့​ကို​အ​ဘယ်​သူ​မျှ​သင်္ဂြိုဟ်​ကြ​လိမ့်​မည်
    မ​ဟုတ်။ ဇ​နီး​သား​သ​မီး​များ​ပါ​မ​ကျန်၊ ထို သူ​အား​လုံး​ပင်​ဤ​နည်း​အ​တိုင်း​ဖြစ်​ရ​ကြ
    လိမ့်​မည်။ မိ​မိ​တို့​၏​ယုတ်​မာ​မှု​များ​အ​တွက် သူ​တို့​အား​ငါ​ဒဏ်​ခတ်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་དག་གི་ལུང་བསྟན་ལ་ཉན་པའི་མི་རྣམས་ཀྱང་མུ་གེ་དང་རལ་གྲིའི་རྐྱེན་གྱིས། ཡེ་རུ་སཱ་ལེམ་གྱི་སྲང་ལམ་དུ་གཡུགས་ནས་དུར་ལ་འཇུག་མཁན་ཡང་མེད་དེ།
    ཁོ་རྣམས་ཀྱི་ཆུང་མ་དང་བུ་བུ་མོ་རྣམས་ཀྱང་དེ་བཞིན་ཡིན། ངས་དེ་དག་གི་ངན་པ་ནི་དེ་ཚོའི་སྟེང་དུ་བླུག་པར་འགྱུར།
  sna-sna: Uye vanhu vavaiprofitira vacharasirwa munzira dzeJerusarema nokuda kwenzara
    nomunondo. Hakuna munhu achavaviga ivo, kana vakadzi vavo, kana vanakomana vavo,
    kana vanasikana vavo. Ndichadururira pamusoro pavo njodzi yakafanira.
  spa-BLM: El pueblo al que profetizan será expulsado por las calles de Jerusalén
    a causa del hambre y de la espada. No tendrán quien los entierre, ni a ellos,
    ni a sus esposas, ni a sus hijos, ni a sus hijas, porque derramaré sobre ellos
    su maldad.
  cac-cac: Yed' pax eb' anima b'aj syal eb' chi', ol cham eb' yuj oval yed' vejel.
    Ol cham eb' ix yetb'eyum eb' yed' yalyuninal. Toxon̈ej ol can teljab' snivanil
    eb' d'a yoltac scalleal chon̈ab' Jerusalén. Malaj mach ol mucan eb'. Icha chi'
    ol aj stupanel smul eb' ix yac'ochi.
  swh-ULB: Na watu waliopewa utabiri watafukuzwa nje ya barabara za Yerusalemu kwa
    sababu ya njaa na upanga; kwa kuwa hakuna mtu wa kuwazikas-wao, na wake zao, na
    wana wao, wala binti zao; kwa maana nitamwaga uovu wao wenyewe juu yao.
  bel-bel: і народ, якому яны прарочаць, раскіданы будзе па вуліцах Ерусаліма ад голаду
    і меча, і ня будзе каму хаваць іх, - яны і жонкі іхнія, і сыны іхнія і дочкі іхнія;
    і Я вылью на іх ліхату іхнюю.
  deu-ELBBK: Und das Volk, dem sie weissagen, soll wegen des Hungers und des Schwertes
    hingeworfen liegen auf den Straßen von Jerusalem; und niemand wird sie begraben,
    sie, ihre Frauen und ihre Söhne und ihre Töchter; und ich werde ihre Bosheit über
    sie ausschütten.
  mbb-OT: Ne mehitenged te menge etew he midseysayan dan te menge ibpeseyuzan dan,
    ebpemematey zan ne ibpenimbag sikandan diyà te menge zalan te Jerusalem. Ebpematey
    zan tenged te tebek wey vitil. Wazè edleveng kandan wey te menge esawa zan wey
    menge anak dan. Ibpeǥezaman ku kandan is silut he ereg kandan.”
  mal-2015: അവരുടെ പ്രവചനം കേട്ട ജനമോ യെരൂശലേമിന്റെ വീഥികളിൽ ക്ഷാമവും വാളും ഹേതുവായിട്ടു
    വീണുകിടക്കും; അവരെയും അവരുടെ ഭാര്യമാരെയും പുത്രന്മാരെയും പുത്രിമാരെയും കുഴിച്ചിടുവാൻ
    ആരും ഉണ്ടാകയില്ല; ഇങ്ങനെ ഞാൻ അവരുടെ ദുഷ്ടത അവരുടെമേൽ പകരും.
  rmc-rmc: A pre ola manuša, savenge on prorokinen, avela e šabľa the e bokh a ena
    čhide avri pro uľici andro Jeruzalem. Na ela ko te parunel aňi len aňi lengre
    romňijen aňi lengre čhaven the čhajen. Čhivava pre lende avri oda nalačhipen,
    so on korkore kerenas.“
  pes-OPV: و این قومی که برای ایشان نبوت می‌کنند درکوچه های اورشلیم به‌سبب قحط و شمشیرانداخته
    خواهند شد و کسی نخواهد بود که ایشان و زنان ایشان و پسران و دختران ایشان را دفن
    کندزیرا که شرارت ایشان را بر ایشان خواهم ریخت.
  ron-1924: Яр ачея кэрора ле пророческ ей вор фи ынтиншь пе улицеле Иерусалимулуй
    де фоамете ши сабие; ну ва авя чине сэ-й ынгроапе, нич пе ей, нич пе невестеле
    лор, нич пе фиий лор, нич пе фийчеле лор; вой турна астфел рэутатя лор асупра
    лор.’
  ben-OBCV: আর যে লোকদের কাছে তারা ভাববাণী বলেছে, যুদ্ধ ও দুর্ভিক্ষের কারণে তাদের
    জেরুশালেমের পথে পথে নিক্ষেপ করা হবে। তাদের, কিংবা তাদের স্ত্রী ও ছেলেমেয়েদের
    কবর দেওয়ার জন্য কেউ থাকবে না। তাদের প্রাপ্য যে দুর্দশা, তা আমি তাদের উপরে ঢেলে
    দেব।
  som-som: Oo dadka ay wax u sii sheegaanna waxaa lagu tuuri doonaa jidadka Yeruusaalem,
    waana abaar iyo seef daraaddood, oo ciduna ma ay xabaali doonto iyaga, iyo naagahooda,
    iyo wiilashooda, iyo gabdhahoodaba, waayo, waxaan iyaga ku soo dejin doonaa xumaantoodii
    oo dhan.
  lat-VUC: 'Et populi quibus prophetant erunt projecti in viis Jerusalem præ fame
    et gladio, et non erit qui sepeliat eos: ipsi et uxores eorum, filii et filiæ
    eorum: et effundam super eos malum suum.'
  eng-ASVBT: 'And the people to whom they prophesy shall be cast out in the streets
    of Jerusalem because of the famine and the sword; and they shall have none to
    bury them—them, their wives, nor their sons, nor their daughters: for I will pour
    their wickedness upon them.'
  ita-1885: E il popolo, al quale hanno profetizzato, sarà gittato su per le strade
    di Gerusalemme, per la fame, e per la spada; e non vi sarà alcuno che seppellisca
    nè loro, nè le lor mogli, nè i lor figliuoli, nè le lor figliuole; ed io spanderò
    sopra loro la lor malvagità.
  eng-LXXUP: 'And the people to whom they prophesy, they also shall be cast out in
    the streets of Jerusalem, because of the sword and famine; and there shall be
    none to bury them: their wives also, and their sons, and their daughters shall
    die thus; and I will pour out their wickedness upon them.'
  eng-ULB: Then the people to whom they prophesied will be thrown out in the streets
    of Jerusalem because of famine and sword, for there will be no one to bury them—them,
    their wives, their sons, or their daughters—for I will pour out their wickedness
    on them.
  spa-VBL: Los cadáveres de la gente a la que profetizaron serán arrojados a las calles
    de Jerusalén a causa del hambre y la guerra. No habrá nadie que los entierre,
    ni a sus esposas, ni a sus hijos, ni a sus hijas. Derramaré sobre ellos su propio
    mal.
  fra-_FOB: Et ce peuple auquel ils prophétisent, sera jeté par la famine et l'épée
    dans les rues de Jérusalem, sans que personne les ensevelisse, tant eux que leurs
    femmes, leurs fils et leurs filles, et je répandrai sur eux leur méchanceté.
  mal-mal: അവരുടെ പ്രവചനം കേട്ട ജനം യെരൂശലേമിന്റെ വീഥികളിൽ ക്ഷാമവും വാളും ഹേതുവായി
    വീണുകിടക്കും; അവരെയും അവരുടെ ഭാര്യമാരെയും പുത്രന്മാരെയും പുത്രിമാരെയും കുഴിച്ചിടുവാൻ
    ആരും ഉണ്ടാവുകയില്ല; ഇങ്ങനെ ഞാൻ അവരുടെ ദുഷ്ടത അവരുടെ മേൽ പകരും.
  urd-GVR: Aur jin logoṅ ko wuh apnī nabuwwateṅ sunāte rahe haiṅ wuh talwār aur kāl
    kā shikār ban jāeṅge, un kī lāsheṅ Yarūshalam kī galiyoṅ meṅ phaiṅk dī jāeṅgī.
    Unheṅ dafnāne wālā koī nahīṅ hogā, na un ko, na un kī bīwiyoṅ ko aur na un ke
    beṭe-beṭiyoṅ ko. Yoṅ maiṅ un par un kī apnī badkārī nāzil karūṅga.
  suz-BL: मिनु जोल पा आं लोव़ नेंपाइक्‍चा पुंइसीबपुकी चहिं तरवार नु अन्‍कालम पतीके
    यरूसलेम ङा लां मेर ताइक्‍चा पुंइसीनीम। मेको, मेको आन मीश नु मेको आन तमी तौ आन
    कली थिम्‍ब सुइ मबाक्‍नीम। मारदे हना गो मेको आन तचा ङा श्‍येत मेको आन तारी मोइक्‍नुङ”
    दे माइक्‍ती। येरमीया ९:२१
  eng-NOY: And the people to whom they prophesy Shall be cast forth in the streets
    of Jerusalem By means of famine and the sword; And they shall have none to bury
    them,—They, their wives, and their sons, and their daughters; For I will pour
    their wickedness upon them.
  ita-1927: e quelli ai quali essi profetizzano saranno gettati per le vie di Gerusalemme
    morti di fame e di spada, essi, le loro mogli, i loro figliuoli e le loro figliuole,
    né vi sarà chi dia loro sepoltura; e riverserò su loro la loro malvagità”.
  ckb-ckb: ئەو گەلەش کە ئەوان پێشبینی بۆ دەکەن، لەبەر قاتوقڕی و شمشێر لە شەقامەکانی
    ئۆرشەلیم فڕێدەدرێن. کەسیش نییە بیاننێژێت، خۆیان و ژن و کوڕ و کچیان. خراپەی شایستەی
    خۆیان بەسەر سەریاندا دەڕێژم.
  eng-BBE: 'And the people to whom they are prophets will be pushed out dead into
    the streets of Jerusalem, because there is no food, and because of the sword;
    and they will have no one to put their bodies into the earth, them or their wives
    or their sons or their daughters: for I will let loose their evil-doing on them.'
  kan-OKCV: ಅವರು ಪ್ರವಾದಿಸುವ ಜನರು ಕ್ಷಾಮದ ಮತ್ತು ಖಡ್ಗದ ನಿಮಿತ್ತ ಯೆರೂಸಲೇಮಿನ ಬೀದಿಪಾಲಾಗುವರು.
