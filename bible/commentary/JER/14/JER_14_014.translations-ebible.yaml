verse: JER.014.014
translations:
  mal-C: 'അപ്പോൾ യഹോവ എന്നോട് അരുളിച്ചെയ്തു: “പ്രവാചകന്മാർ എന്റെ നാമത്തിൽ വ്യാജം പ്രവചിക്കുന്നു.
    ഞാൻ അവരെ അയച്ചിട്ടില്ല, അവരോടു കൽപ്പിച്ചിട്ടില്ല, അവരോടു സംസാരിച്ചിട്ടുമില്ല.
    അവർ നിങ്ങളോടു വ്യാജദർശനവും ദേവപ്രശ്നവും പൊള്ളവാക്കുകളും സ്വന്തഹൃദയത്തിൽനിന്നുള്ള
    വഞ്ചനയുമാണ് പ്രവചിക്കുന്നത്.'
  deu-TKW: 'Jahwe aber sprach zu mir: Lüge weissagen die Propheten in meinem Namen;
    ich habe sie nicht gesandt und sie nicht beordert, noch zu ihnen geredet. Erlogene
    Gesichte und nichtige Wahrsagerei und selbstersonnenen Trug weissagen sie euch!'
  lin-lin: 'Yawe alobaki na ngai : — Basakoli bazali kosakola makambo ya lokuta na
    Kombo na Ngai. Natindaki bango te, naponaki bango te mpe nalobaki na bango likambo
    moko te. Bimoniseli mpe masakoli na bango ezali ya lokuta ; makambo nyonso oyo
    bazali kosakola ezali pamba, ewutaka nde na makanisi ya mitema na bango moko.'
  eng-LSV: 'And YHWH says to me: “The prophets are prophesying falsehood in My Name.
    I did not send them, nor command them, nor have I spoken to them. A false vision,
    and divination, and vanity—indeed, they are prophesying the deceit of their own
    heart to you.'
  eng-GNV: 'Then the Lord said vnto me, The prophets prophecie lyes in my Name: I
    haue not sent them, neither did I command them, neither spake I vnto them, but
    they prophecie vnto you a false vision, and diuination, and vanitie, and deceitfulnes
    of their owne heart.'
  eng-WEBSTER: 'Then the LORD said to me, The prophets prophesy lies in my name: I
    have not sent them, neither have I commanded them, neither spoken to them: they
    prophesy to you a false vision and divination, and a thing of naught, and the
    deceit of their heart.'
  nhw-BL: 'Huan TOTECO nechilhui: “Nopa tlajtol pannextiani san tlayolmelahuaj istlacatili
    huan quiijtohua ya nopa niquijtojtoc. Amo niquintitlantoc, niyon amo niquinmacac
    nopa camanali catli quiijtohuaj huala tlen na. Amo niquinilhuijtoc niyon se camanali.
    Tepohuilíaj tlen tlanextili catli amo quiitztoque, niyon amo quicactoque. Tepohuilíaj
    huihuiyotl catli san inijuanti quiquixtíaj ipan ininyolo.”'
  swh-ONEN: Ndipo Bwana akaniambia, “Manabii wanatabiri uongo kwa jina langu. Sikuwatuma,
    wala sikuwaweka, wala sikusema nao. Wanawatabiria maono ya uongo, maaguzi, maono
    ya sanamu zisizofaa kitu, na madanganyo ya mawazo yao wenyewe.
  bba-bba: Yinni Gusunɔ u mɑɑ nùn sɔ̃ɔwɑ u nɛɛ, weesɑ bɑ ɡerumɔ kɑ nɛn yĩsiru. Nɑ
    ǹ bu ɡɔre, nɑ ǹ bu woodɑ ɡɑɑ wɛ̃. Mɛyɑ nɑ ǹ mɑɑ bu ɡɑri ɡɛɛ sɔ̃ɔwɑ. Kɑ̃sinu
    kɑ siɑn ɡɑri kɑ ben ɡɔ̃rusun ɡɑri yi bɑ ɡerumɔ, ye kpuro weesɑ.
  eng-KJVCPB: 'Then the Lord said unto me, The prophets prophesy lies in my name:
    I sent them not, neither have I commanded them, neither spake unto them: they
    prophesy unto you a false vision and divination, and a thing of nought, and the
    deceit of their heart.'
  luo-luo: Eka Jehova Nyasaye nowachona, “Jonabigo koro miriambo e nyinga. Pok aorogi,
    kata walogi kata wuoyo kodgi. Ginyisou fweny manono, gikoro weche manono gilamo
    nyiseche manono kod pachgi giwegi morundore.
  meu-meu: Bena Iehova ese e hamaorogu, eto, Peroveta taudia ese hereva koikoidia
    e gwauraimu lau ladagu ai; lau ese asina siaidia, bona asina haḡanidia eiava asina
    hereva henidia. Idia ese mata-hanai koikoina bona bagu-haoro asi anina bona sibodia
    edia lalo-hadai koikoidia na e perovetalai henimuimu.
  npi-ULB: परमप्रभुले मलाई भन्‍नुभयो, “अगमवक्ताहरूले मेरो नाउँमा छलको अगमवाणी बोल्छन्
    । मैले तिनीहरूलाई पठाइनँ, न मैले तिनीहरूलाई कुनै आज्ञा दिएँ वा तिनीहरूसित बोलेँ
    । तर छली दर्शन र बेकम्मा, छली मन्त्रतन्त्र तिनीहरूका आफ्नै समझबाट आएका हुन्, जुन
    तिनीहरूले तिमीहरूलाई अगमवाणी बोल्दैछन् ।”
  yor-yor: Nígbà náà Olúwa sọ fún mi pé, “Àwọn wòlíì ń sọ àsọtẹ́lẹ̀ èké ní orúkọ mi.
    Èmi kò rán wọn, tàbí yàn wọ́n tàbí bá wọn sọ̀rọ̀. Ìran èké ni wọ́n ń rí sí i yín.
    Àsọtẹ́lẹ̀ èké ni wọ́n ń sọ fún un yín nípa ìran ìrírí, àfọ̀ṣẹ, ìbọ̀rìṣà àti ìtànjẹ
    ọkàn wọn.
  pes-OPCB: 'خداوند فرمود: «این انبیا به نام من به دروغ نبوّت می‌کنند؛ من نه آنها
    را فرستاده‌ام و نه پیامی به ایشان داده‌ام؛ رؤیاهای آنان از جانب من نیست، بلکه
    آنان از سحر و جادو و تخیل دلهای فریبکار خود با شما سخن می‌گویند.'
  tgl-ULB: Sinabi sa akin ni Yahweh, “Panlilinlang sa aking pangalan ang pahayag ng
    mga propeta. Hindi ko sila isinugo, ni binigyan ng anumang utos o kinausap sila.
    Ngunit ang mapanlinlang nilang mga pangitain, ang walang kabuluhan at ang mga
    mapanlinlang na hula ay nagmumula sa kanilang mga sariling puso, ito ang mga ipinahahayag
    nila sa inyo.”
  cbu-NT: Apanllsha, Tayaspatampan nuwaa, mangu ngichkusin, nuwamun suri atanaya.
    Nuw nda anoo tsiyatsis pakchiyam kamachtarangina. Mishat, nda nuw anoo tsiyatarangina.
    Yuw aship tsiyatkana an ngichizcha. Waana wayashingur tuchinaku, mangutari pamazookana,
    anoo tayaspatampan kamankanaya.
  hui-hui: Ani lamirugola Anduane Homogohanda ladai bialu lalu, Agali uruni tigua
    i̱naga minini howa lene ale tingi howa ke̱ halu ka. I̱na tihondo bi ogodagua lalimu
    lalu bi mbiraore hangubi nalamiore haru. Agali mbiwia haga uruni tigua tihondo
    bi lalu karuni ke̱ howa tininaga miniha howa tagira ibiraru ale dege latagi haragoni.
    Tigua de gandeba handarima laga birarubi bibahende ke̱ dege hara. Tigua mani ogoale
    mbira bulebira lalu mbiwia hararubi ke̱ howa bame bi dege lalu kagoni.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​က``ပ​ရော​ဖက်​တို့ သည် ငါ​၏​နာ​မ​တော်​ကို​အ​မှီ​ပြု​၍
    လိမ်​လည် ပြော​ဆို​နေ​ကြ​ခြင်း​ဖြစ်​သည်။ ငါ​သည်​သူ​တို့ ကို​မ​စေ​လွှတ်​ခဲ့။ သူ​တို့​အား​အ​ဘယ်​သို့​မျှ
    လည်း​မ​မှာ​ကြား။ အ​ဘယ်​ဗျာ​ဒိတ်​ကို​မျှ လည်း​ငါ​မ​ပေး​ခဲ့။ သူ​တို့​ဖော်​ပြ​သည့်​ဗျာ​ဒိတ်
    ရူ​ပါ​ရုံ​တို့​သည်​ငါ​ပြ​သည့်​ရူ​ပါ​ရုံ​များ မ​ဟုတ်။ သူ​တို့​ကြို​တင်​ဟော​ပြော​မှု​များ
    သည်​အ​ချည်း​နှီး​ဟော​ပြော​မှု​များ​သာ လျှင်​ဖြစ်​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ལུང་སྟོན་པ་དེ་རྣམས་ཀྱིས་ངའི་མིང་གཡར་ནས་རྫུན་གྱི་ལུང་སྟོན་པ་དང་།
    ངས་དེ་དག་མ་མངགས་ལ་ཁོ་ཚོར་བཀའ་ཡང་མ་བསྒོས། གསུང་ཡང་མ་གནང་ངོ་། །དེ་དག་གིས་ཁྱོད་རྣམས་ལ་ལུང་བསྟན་པ་ནི་ཞལ་གཟིགས་རྫུས་མ་དང་མོ་དང་།
    སྙིང་པོ་མེད་པའི་དོན། རང་སེམས་ཀྱི་གཡོ་སྒྱུ་བཅས་ཡིན་པས།
  sna-sna: Ipapo Jehovha akati kwandiri, “Vaprofita vanoprofita nhema muzita rangu.
    Ini handina kuvatuma kana kuvagadza kana kutaura kwavari. Vanokuprofitirai zviratidzo
    zvenhema, nezvakavukwa, nezvifananidzo nokurasika kwendangariro dzavo.
  spa-BLM: 'Entonces el Señor me dijo: “Los profetas profetizan mentiras en mi nombre.
    Yo no los envié. Yo no les ordené. Yo no les hablé. Te profetizan una visión mentirosa,
    una adivinación y una cosa de nada, y el engaño de su propio corazón.'
  cac-cac: 'Ix tac''vi Jehová d''ayin icha tic: Tato icha chi'' tz''aj yalanel eb''
    checab'' chi'' d''a in b''i, van yesan eb'' syal chi'', yujto man̈oc in tzin chec
    yal eb''. Malaj junoc checnab''il ix vac'' d''a eb'', maj in lolonpax d''a eb''.
    A juntzan̈ syal eb'' chi'' to a in ix vac'' yil eb'' yalani, palta man̈ yeloclaj,
    malaj yelc''ochi. Munil d''a yol yic eb'' snachaan̈ juntzan̈ syal chi''.'
  swh-ULB: Bwana akaniambia, 'manabii wanatabiri uongo kwa jina langu. Sikuwafukuza,
    wala sikuwapa amri au kusema nao. Lakini maono ya udanganyifu na ya maana, uchawi
    wa udanganyifu unaotokana na akili zao ndicho wanachowahubiria.”
  bel-bel: 'І сказаў мне Гасподзь: прарокі прарочаць няпраўду імем Маім; Я не пасылаў
    іх і не даваў ім загаду, і не казаў ім; яны вяшчаюць вам уявы фальшывыя і варажбу,
    і пустое і мроі сэрца свайго.'
  deu-ELBBK: 'Und der HERR sprach zu mir: Die Propheten weissagen Lüge in meinem Namen;
    ich habe sie nicht gesandt und sie nicht entboten, noch zu ihnen geredet; sie
    weissagen euch Lügengesicht und Wahrsagung und Nichtigkeit und Trug ihres Herzens.'
  mbb-OT: Midtavak is Nengazen, “Ne haazà he menge ebpeneuven tarù is menge tagnè
    dan pinaaǥi te ngazan ku. Wazè ku sikandan suǥùa, ne wazà a mebpekidlalag kandan.
    Is inseysey zan keniyu he nengelewasan dan ne kenà diyà ebpuun te kediey; is menge
    tagnè dan he wazè din pulus diyè dà ebpuun te limbungan he isip dan.
  mal-2015: 'യഹോവ എന്നോടു അരുളിച്ചെയ്തതു: പ്രവാചകന്മാർ എന്റെ നാമത്തിൽ ഭോഷ്കു പ്രവചിക്കുന്നു;
    ഞാൻ അവരെ അയച്ചിട്ടില്ല, അവരോടു കല്പിച്ചിട്ടില്ല, അവരോടു സംസാരിച്ചിട്ടുമില്ല; അവർ
    വ്യാജദർശനവും പ്രശ്നവാക്യവും ഇല്ലാത്ത കാര്യവും സ്വന്തഹൃദയത്തിലെ വഞ്ചനയും നിങ്ങളോടു
    പ്രവചിക്കുന്നു.'
  rmc-rmc: 'Avke mange o RAJ odphenďa: „O proroka prorokinen klamišagoha andre miro
    nav. Me len na bičhaďom, ňič lenge na prikazinďom aňi ke lende na vakerďom. On
    tumenge prorokinen falošňe, dikhen o chocsave viďeňja, so peske chudle avri, a
    vakeren o klamišagi, so peske korkore gondoľinde avri.“'
  pes-OPV: 'پس خداوند مرا گفت: «این انبیا به اسم من به دروغ نبوت می‌کنند. من ایشان
    را نفرستادم و به ایشان امری نفرمودم و تکلم ننمودم، بلکه ایشان به رویاهای کاذب
    و سحر و بطالت و مکر دلهای خویش برای شما نبوت می‌کنند.'
  ron-1924: 'Дар Домнул мь-а рэспунс: „Пророчий лор пророческ минчунь ын Нумеле Меу;
    Еу ну й-ам тримис, ну ле-ам дат порункэ ши ну ле-ам ворбит, чи ей вэ пророческ
    ниште ведений минчиноасе, пророчирь дешарте, ыншелэторий ши ынкипуирь скоасе дин
    инима лор.'
  ben-OBCV: তখন সদাপ্রভু আমাকে বললেন, “ভাববাদীরা আমার নামে মিথ্যা ভাববাণী বলে। আমি
    তাদের পাঠাইনি বা নিযুক্ত করিনি বা তাদের সঙ্গে কথা বলিনি। তারা তোমাদের কাছে মিথ্যা
    দর্শন, অসার দৈব বাক্য ও তাদের মনগড়া ভ্রান্তির কথা বলে।
  som-som: Markaasaa Rabbigu igu yidhi, Nebiyadu wax been ah ayay magacayga ku sii
    sheegaan. Anigu sooma aan dirin, soomana aan amrin, lamana aan hadlin innaba.
    Waxay idiin sii sheegaan riyo been ah, iyo faal, iyo wax aan waxba ahayn, iyo
    khiyaanadii qalbigooda.
  lat-VUC: 'Et dicit Dominus ad me: [Falso prophetæ vaticinantur in nomine meo: non
    misi eos, et non præcepi eis, neque locutus sum ad eos. Visionem mendacem, et
    divinationem, et fraudulentiam, et seductionem cordis sui, prophetant vobis.'
  eng-ASVBT: 'Then Jehovah said unto me, The prophets prophesy lies in my name; I
    sent them not, neither have I commanded them, neither spake I unto them: they
    prophesy unto you a lying vision, and divination, and a thing of nought, and the
    deceit of their own heart.'
  ita-1885: 'E il Signore mi disse: Que'' profeti profetizzano menzogna nel Nome mio;
    io non li ho mandati, e non ho data loro commessione, e non ho lor parlato; essi
    vi profetizzano visioni di menzogna, e indovinamento, e vanità, e l''inganno del
    cuor loro.'
  eng-LXXUP: 'Then the Lord said to me, The prophets prophesy lies in my name: I sent
    them not, and I commanded them not, and I spoke not to them: for they prophesy
    to you false visions, and divinations, and auguries, and devices of their own
    heart.'
  eng-ULB: Yahweh said to me, “The prophets prophesy deceit in my name. I did not
    send them out, nor did I give them any command or speak to them. But deceitful
    visions and useless, deceitful divination coming from their own minds are what
    they are prophesying to you.”
  spa-VBL: Los profetas están profetizando mentiras en mi nombre, respondió el Señor.
    Yo no los envié, ni los elegí, ni les hablé. Es una visión mentirosa, una predicción
    vacía, un producto engañoso de sus propias mentes lo que te están profetizando.
  fra-_FOB: 'Et l''Éternel me dit: C''est le mensonge, que ces prophètes prophétisent
    en mon nom. Je ne les ai point envoyés, je ne leur ai point donné de charge, et
    je ne leur ai point parlé. Ce sont des visions de mensonge, de vaines prédictions,
    des tromperies de leur cœur, qu''ils vous prophétisent.'
  mal-mal: 'യഹോവ എന്നോട് അരുളിച്ചെയ്തത്: “പ്രവാചകന്മാർ എന്റെ നാമത്തിൽ വ്യാജം പ്രവചിക്കുന്നു;
    ഞാൻ അവരെ അയച്ചിട്ടില്ല, അവരോടു കല്പിച്ചിട്ടില്ല; അവരോടു സംസാരിച്ചിട്ടുമില്ല; അവർ
    വ്യാജദർശനവും പ്രശ്നവാക്യവും ഇല്ലാത്ത കാര്യവും സ്വന്തഹൃദയത്തിലെ വഞ്ചനയും നിങ്ങളോടു
    പ്രവചിക്കുന്നു”.'
  urd-GVR: Rab ne jawāb diyā, “Nabī merā nām le kar jhūṭī peshgoiyāṅ bayān kar rahe
    haiṅ. Maiṅ ne na unheṅ bhejā, na unheṅ koī zimmedārī dī aur na un se hamkalām
    huā. Yih tumheṅ jhūṭī royāeṅ, fuzūl peshgoiyāṅ aur apne dil ke wahm sunāte rahe
    haiṅ.”
  suz-BL: मिनु परमप्रभु यावेम आं कली “आं लोव़ पाइबपुकीम दा आं नेंम जोल पा लोव़ पशो
    बाक्‍नीम। गो मेको आन कली मसोइक्‍तुमी। गो मेको आन कली लोव़ मपङ। मेकोपुकीमी इन कली
    जोल पा, लिंक्‍यु कोव़शा, फश लोव़ पाइनीम। आन थुं ङा जोल लोव़ पाइनीम। येरमीया २३:२१-२२;
    येरमीया २७:९,१४,१५; येरमीया २९:८-९; इजीकीएल १३:६
  eng-NOY: 'Then said Jehovah to me: The prophets prophesy lies in my name; I have
    not sent them, nor commissioned them, nor spoken to them; A false vision, and
    divination, and vanity, And the fraud of their hearts, do they prophesy to you.'
  ita-1927: 'E l’Eterno mi disse: “Que’ profeti profetizzano menzogne nel mio nome;
    io non li ho mandati, non ho dato loro alcun ordine, e non ho parlato loro; le
    profezie che vi fanno sono visioni menzognere, divinazione, vanità, imposture
    del loro proprio cuore.'
  ckb-ckb: 'یەزدانیش پێی فەرمووم: «ئەو پێغەمبەرانە بە درۆ بە ناوی منەوە پێشبینی دەکەن.
    من نەمناردوون و دەستنیشانم نەکردوون و قسەم لەگەڵ نەکردوون. ئەوان بە بینینی درۆ
    و فاڵگرتنەوە و پڕوپووچی و خەیاڵی بیری خۆیان پێشبینیتان بۆ دەکەن.»'
  eng-BBE: 'Then the Lord said to me, The prophets say false words in my name, and
    I gave them no orders, and I said nothing to them: what they say to you is a false
    vision and wonder-working words without substance, the deceit of their hearts.'
  kan-OKCV: 'ಆಗ ಯೆಹೋವ ದೇವರು ನನಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ಪ್ರವಾದಿಗಳು ನನ್ನ ಹೆಸರಿನಲ್ಲಿ ಸುಳ್ಳುಗಳನ್ನು
    ಪ್ರವಾದಿಸುತ್ತಾರೆ. ನಾನು ಅವರನ್ನು ಕಳುಹಿಸಲಿಲ್ಲ. ಅವರಿಗೆ ಆಜ್ಞೆಕೊಡಲಿಲ್ಲ. ಅವರ ಸಂಗಡ ಮಾತಾಡಲಿಲ್ಲ.
    ಸುಳ್ಳಿನ ದರ್ಶನವನ್ನೂ, ಶಕುನವನ್ನೂ, ಮಾಯ ಮಂತ್ರವನ್ನೂ, ತಮ್ಮ ಹೃದಯದ ಕಪಟವನ್ನೂ ನಿಮಗೆ ಪ್ರವಾದಿಸುತ್ತಾರೆ.'
  tam-2017: 'அப்பொழுது யெகோவா என்னை நோக்கி: தீர்க்கதரிசிகள் என் பெயரைக்கொண்டு பொய்யாய்த்
    தீர்க்கதரிசனம் சொல்லுகிறார்கள். நான் அவர்களை அனுப்பினதுமில்லை, அவர்களுக்குக் கற்பித்ததுமில்லை,
    அவர்களுடன் பேசினதுமில்லை; அவர்கள் பொய்யான தரிசனத்தையும், பொய்யான சகுனத்தையும்,
    இல்லாத விசேஷத்தையும், தங்கள் இருதயத்தின் பொய்யையுமே, உங்களுக்குத் தீர்க்கதரிசனமாய்ச்
    சொல்லுகிறார்கள்.'
  spa-RV-1909: 'Díjome entonces Jehová: Falso profetizan los profetas en mi nombre:
    no los envié, ni les mandé, ni les hablé: visión mentirosa, y adivinación, y vanidad,
    y engaño de su corazón os profetizan.'
  ron-BTF: 'Atunci DOMNUL mi-a spus: Profeții profețesc minciuni în numele meu; nu
    eu i-am trimis, nici nu le-am poruncit, nici nu le-am vorbit; ei vă profețesc
    o viziune falsă și ghicire și un lucru de nimic și înșelăciunea inimii lor.'
  eng-WEBP: Then the LORD said to me, “The prophets prophesy lies in my name. I didn’t
    send them. I didn’t command them. I didn’t speak to them. They prophesy to you
    a lying vision, divination, and a thing of nothing, and the deceit of their own
    heart.
  eng-FBV: The prophets are prophesying lies in my name, replied the Lord. I didn't
    send them or choose them or speak to them. It's a lying vision, an empty prediction,
    a deluded, deceitful product of their own minds that they are prophesying to you.
  nld-1939: 'Maar Jahweh zeide tot mij: Leugens voorspellen ze in mijn Naam, die profeten!
    Ik zond ze niet, heb hun geen opdracht gegeven, En tot hen niet gesproken. Leugen-visioenen,
    waan-orakels, En eigen verzinsels: Dat profeteren ze u!'
  nch-BL: 'Huan TOTECO techilhui: “Nopa tajtolpanextiani san tayolmelahuaj istacatili
    huan quiijtohuaj ya nopa niquijtojtoc. Amo niquintitantoc, yon amo niquinmacac
    nopa camanali cati quiijtohuaj huala ten na. Amo niquinilhuijtoc yon se camanali.
    Tepohuilíaj ten tanextili cati amo quiitztoque, yon amo quicactoque. Tepohuilíaj
    huihuiyot cati san inijuanti quiquixtíaj ipan iniyolo.”'
  vie-1934: 'Đức Giê-hô-va lại phán cùng tôi rằng: Aáy là những lời nói dối, mà các
    tiên tri đó nhân danh ta truyền ra. Ta chẳng từng sai họ đi, chẳng từng truyền
    lịnh và chẳng từng phán cùng họ. Họ nói tiên tri đó là theo những sự hiện thấy
    giả dối, sự bói khoa, sự hư không, và sự lừa gạt bởi lòng riêng mình!'
  hin-CV: तब याहवेह ने मुझ पर यह प्रकट किया, “ये भविष्यद्वक्ता मेरा नाम लेकर झूठी
    भविष्यवाणी कर रहे हैं. वे न तो मेरे द्वारा भेजे गए हैं और न ही मैंने उन्हें कोई
    आदेश दिया है और यहां तक कि मैंने तो उनसे बात तक नहीं की है. जिसे वे तुम्हारे समक्ष
    भविष्यवाणी स्वरूप प्रस्तुत कर रहे हैं, वह निरा झूठा दर्शन, भविष्यवाणी तथा व्यर्थ
    मात्र है, उनके अपने ही मस्तिष्क द्वारा बनाया छलावा.
  spa-BES: 'Entonces el Señor me dijo: Los profetas dicen palabras falsas en mi nombre,
    y yo no les di órdenes, y no les dije nada; lo que te dicen es una visión falsa,
    adivinación, vanidad y el engaño de sus corazones.'
  tdx-tdx: 'Aa le hoe t’Iehovà amako: Mandañitse ami’ty añarako o mpitokio; tsy nahitriko
    tsy nililiako, tsy nivolañako; itokia’ iareo aroñarom-bande, naho sahàtse, naho
    raha kafoake, vaho ty famañahian-tro’ iareo avao.'
  tha-KJV: และพระเยโฮวาห์ตรัสแก่ข้าพเจ้าว่า “พวกผู้​พยากรณ์​เหล่​านั้นพยากรณ์​เท​็จในนามของเรา
    เรามิ​ได้​ใช้​เขาทั้งหลาย และเรามิ​ได้​บัญชาเขาหรือพู​ดก​ับเขา เขาพยากรณ์นิ​มิ​ตและการทำนายเท็จแก่​เจ้​าทั้งหลาย
    เป็นการทำนายที่​ไร้ค่า เป็นการล่อลวงของจิตใจเขาเอง
  por-BR-2018: 'Então o SENHOR me disse: Os profetas profetizam falsidade em meu nome;
    eu não os enviei, nem lhes mandei, nem lhes falei; eles vos profetizam visão falsa,
    adivinhação, inutilidade, e engano de seus próprios corações.'
  deu-ELO: 'Und Jehova sprach zu mir: Die Propheten weissagen Lüge in meinem Namen;
    ich habe sie nicht gesandt und sie nicht entboten, noch zu ihnen geredet; sie
    weissagen euch Lügengesicht und Wahrsagung und Nichtigkeit und Trug ihres Herzens.'
  eng-WYC-2018: And the Lord said to me, The prophets prophesy falsely in my name;
    I sent not them (or I did not send them), and I commanded not to them, neither
    I spake to them; they prophesy to you a false revelation, and a guileful divining,
    and the deceiving of their heart.
  epo-epo: 'Sed la Eternulo diris al mi: Malveraĵon profetas tiuj profetoj en Mia
    nomo; Mi ne sendis ilin, ne donis al ili ordonojn, kaj ne parolis al ili; ili
    profetas al vi viziojn mensogajn, sorĉaĵon, idolaĵon, kaj trompaĵon de sia koro.'
  uig-PIN: 'Əmdi Pǝrwǝrdigar manga mundaⱪ dedi: — Pǝyƣǝmbǝrlǝr Mening namimda yalƣan
    bexarǝtlǝr beridu; Mǝn ularni ǝwǝtmigǝnmǝn, ularni buyruƣan ǝmǝsmǝn, wǝ ularƣa
    gǝp ⱪilƣinim yoⱪ. Ular silǝrgǝ sahta kɵrünüx, palqiliⱪ, ǝrzimǝs nǝrsilǝr toƣruluⱪ
    ɵz kɵnglidiki ham hiyallarni eytip bexarǝt bǝrmǝktǝ.'
  beo-beo: 'Be Hina Gode da nama bu adole i, “Amo balofede dunu da Na Dioba:le ogogosa.
    Na da ili hame asunasi amola ilia da Na sia: alofele olelema:ne, Na da hamedafa
    sia:i. Ilia esala ba:su olelebe amo da Nama hame misi. Ilia ba:la:lusu liligi
    da hamedei liligi amo ilisu ilia asigi dawa:su ganodini hamoi.'
  tpi-OTNT: Na Bikpela i tokim mi olsem, “Ol dispela profet i save autim tok giaman
    long nem bilong mi. Mi no bin salim ol i kam, na tu mi no bin givim tok long ol.
    Dispela tok profet ol i autim long yupela, em i tok giaman i kamap long tingting
    bilong ol yet. Ol i tok, ol i bin lukim ol samting olsem driman, tasol ol i giaman.
    Na ol i tok long ol samting bai i kamap, tasol ol i mauswara nating.
  hau-SA: Sai Ubangiji ya ce mini, “Annabawa suna ta annabcin ƙarya da sunana. Ban
    aike su ba, ban kuma naɗa su ba, ban yi musu magana ba. Suna muku annabci wahayin
    ƙarya, suna muku duba marar amfani, suna bautar gumaka suna kuma bayyana tunanin
    kansu ne.
  uig-LAT: 'Emdi Perwerdigar manga mundaq dédi: — Peyghemberler Méning namimda yalghan
    bésharetler béridu; Men ularni ewetmigenmen, ularni buyrughan emesmen, we ulargha
    gep qilghinim yoq. Ular silerge saxta körünüsh, palchiliq, erzimes nersiler toghruluq
    öz könglidiki xam xiyallarni éytip bésharet bermekte.'
  nde-nde: UThixo wasesithi kimi, “Abaphrofethi baphrofetha amanga ngebizo lami. Angibathumanga
    njalo angibakhethanga kumbe ngikhulume labo. Baphrofetha imibono yamanga kini,
    ukuhlahlula, ukukhonza izithombe lenkohliso yezingqondo zabo.
  ton-ton: 'Pea naʻe pehē ʻe Sihova kiate au, “ʻOku kikite loi ʻi hoku huafa ʻae kau
    palōfita: naʻe ʻikai te u fekau ʻakinautolu, pe tala kiate kinautolu, pea naʻe
    ʻikai te u lea kiate kinautolu: kuo nau lea ʻaki ʻae misi loi mo e kikite kākā,
    mo e meʻa vaʻinga, pea mo e kākā ʻo honau loto.'
  ces-1613: 'I řekl Hospodin ke mně: Lež prorokují ti proroci ve jménu mém. Neposlalť
    jsem jich, aniž jsem přikázal jim, anobrž aniž jsem mluvil k nim. Vidění lživé
    a hádání, a marné věci i lest srdce svého oni prorokují vám.'
  eng-WMB: Then the LORD said to me, “The prophets prophesy lies in my name. I didn’t
    send them. I didn’t command them. I didn’t speak to them. They prophesy to you
    a lying vision, divination, and a thing of nothing, and the deceit of their own
    heart.
  tam-TCV: அப்பொழுது யெகோவா என்னிடம், “பொய் இறைவாக்கு உரைப்போர் என்னுடைய பெயரைக்கொண்டு
    பொய்யையே இறைவாக்கு என்று சொல்கிறார்கள். நான் அவர்களை அனுப்பவுமில்லை; நியமிக்கவுமில்லை.
    அவர்களோடு பேசவுமில்லை. அவர்களோ பொய்யான தரிசனத்தையும், குறிசொல்லுதலையும், விக்கிரக
    வணக்கத்தையும், தங்கள் மனதின் வஞ்சகத்தையுமே இறைவாக்கு என்று உரைக்கிறார்கள்” என்றார்.
  ceb-ULB: Miingon si Yahweh kanako, “Nanagna ang mga propeta ug mga bakak pinaagi
    sa akong ngalan. Wala ko sila gipadala, ni mihatag kanila ug bisan unsang sugo
    o nakig-sulti man lang kanila. Apan ang ilang gipanagna diha kaninyo mao ang malimbongon
    nga mga panan-awon nga walay kapuslanan, ug malimbongon nga pagpanagna nga naggikan
    sa ilang mga hunahuna.”
  pol-UBG: 'I PAN powiedział do mnie: Ci prorocy fałszywie prorokują w moje imię.
    Nie posłałem ich ani im niczego nie nakazywałem, ani nie mówiłem do nich. Prorokują
    wam kłamliwe widzenie i wróżbę, marność i urojenie swego serca.'
  agr-agr: 'Tusa tai Tuke Pujuu aijak: “Nunú profeta aidau mina daajun pachis tuina
    nunak waitjuinak tuinawai. Wika ditanak, atum wejum chicham etsegkatajum tusanuk
    makichkish inatsjai. Nuigtush wika ditanak aujuinatsjai. Nunak ditak anentaimas
    waitjuinak tuinawai.'
  kyc-kyc: Dopa leyonopape Kamongo dokome isingi lao, Poropeta akali dupwame nambana
    kingi dokona lao kyambo letaminyi. Nambame nakama lala pena lao peeya nao nambame
    nakama dopa pyuo lena lao pii mendaki mendepe mana lamai napu. Nakama pii repa
    repa pyuo lenge mee wakale lapo unyi anyi pyuo range pipala letaminyi dupwape
    mende nambame pinya lao maiyunde daa. Nakama dopa pira dapa piralyamo lao mee
    tangeme suu pyao letaminyi dupwa mee ingyuo pelyamo.
  urd-GVU: رب نے جواب دیا، ”نبی میرا نام لے کر جھوٹی پیش گوئیاں بیان کر رہے ہیں۔ مَیں
    نے نہ اُنہیں بھیجا، نہ اُنہیں کوئی ذمہ داری دی اور نہ اُن سے ہم کلام ہوا۔ یہ تمہیں
    جھوٹی رویائیں، فضول پیش گوئیاں اور اپنے دل کے وہم سناتے رہے ہیں۔“
  deu-1912: 'Und der HERR sprach zu mir: Die Propheten weissagen falsch in meinem
    Namen; ich habe sie nicht gesandt und ihnen nichts befohlen und nichts mit ihnen
    geredet. Sie predigen euch falsche Gesichte, Deutungen, Abgötterei und ihres Herzens
    Trügerei.'
  kan-2017: ಆಗ ಯೆಹೋವನು ನನಗೆ ಹೀಗೆ ನುಡಿದನು, “ಈ ಪ್ರವಾದಿಗಳು ನನ್ನ ಹೆಸರಿನಿಂದ ಸುಳ್ಳಾಗಿ ಪ್ರವಾದಿಸುತ್ತಾರೆ;
    ನಾನು ಅವರನ್ನು ಕಳುಹಿಸಲಿಲ್ಲ. ಅವರಿಗೆ ಅಪ್ಪಣೆಕೊಡಲಿಲ್ಲ, ಏನೂ ಹೇಳಲಿಲ್ಲ. ಅವರು ಸುಳ್ಳಾದ ದರ್ಶನವನ್ನೂ,
    ಕಣಿಯನ್ನೂ, ಮಾಯಾತಂತ್ರವನ್ನೂ, ಸ್ವಕಲ್ಪಿತ ಮೋಸವನ್ನೂ ನಿಮಗೆ ಪ್ರಕಟಿಸುತ್ತಾರೆ.
  yap-yap: Ma aram me fulweg SOMOL ni ga’ar, “Tinir e profet ni go’ bogi ban’en e
    yad be lifith l’ugunrad u fithingag; da gu l’oegrad ara gog ngorad e tin ni ngar
    rin’ed, ara gu welthin ngorad. Pin’en ni yad be weliy ngomed nni piliyeg e changar
    rorad ngar guyed, e gathi gag e yib rog, ya bogi yi’iy nib m’ay fan, ma bogi n’en
    ni sum ko leam rorad.
  hlt-MCSB: Te dongah BOEIPA loh kamah taengah, “Laithae tonghma rhoek loh ka ming
    neh tonghma uh. Amih te ka tueih pawt tih amih te ka uen moenih. Laithae mangthui
    neh olhong bihma, a huep mueirhol, amih te ka thui pah moenih. Tedae amih loh
    amamih lungbuei kah a huep nen ni nangmih taengah a tonghma uh,” a ti.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጌይ ማሄኔ፦ «ዬያታ ታ ማሊፆ ኬኤዛኔ ጋዓ ዓሳ ታ ሱንፆና ሉኡዙሞ ባኣዚ ኬኤዚሢ ዓርቄኔ፤
    ታ ዔያቶ ዳኪባኣሴ፤ ታ ዔያቶ ዓይሤ ባኣዚያ ባኣሴ፤ ፔቴ ባኣዚታዎ ታ ዔያቶም ኬኤዚባኣሴ፤ ፆኦሲ ፔጋሲ ዻዌም ኑ ዴንቄኔ ዔያታ
    ጋዓ ባካ ቢያ ታጊዳፓ ታ ዻዌያቱዋሴ፤ ዔያታ ሎንሣ ሎንሣ ቢያ ሉኡዙሞ ባኣዚ፥ ፔ ዦዋቶ፥ ሜሌ ካኣሽኮ ካኣዦፓ ዔያታ ዔኬያና
    ፔ ማሊሢፓ ኬሲ ኬኤዛያ ጉሪ ባኣዚኬ።
  twi-ASANTE: Na Awurade ka kyerɛɛ me sɛ, “Adiyifoɔ no hyɛ nkɔmtorɔ wɔ me din mu.
    Mensomaa wɔn mennyii wɔn, na menkasa nkyerɛɛ wɔn. Wɔrehyɛ nkɔm afa atorɔ anisoadehunu,
    nsumansɛm, abosonsom ne wɔn ankasa nnaadaa adwene ho.
  eng-WEBU: Then the LORD said to me, “The prophets prophesy lies in my name. I didn’t
    send them. I didn’t command them. I didn’t speak to them. They prophesy to you
    a lying vision, divination, and a thing of nothing, and the deceit of their own
    heart.
  wal-wal: Yaagin GODAI taayyo hagaadan yaagiis; “Hananabaa yootiyaageeti ta sunttan
    wordduwaa yootoosona. Taani eta kiittabeikke, woikko azazabeikke, woikko etau
    yootabeikke. Eti intteyyo hananabaa giidi yootiyoobai worddo ajjuutaa, pattenna
    kaayuwaanne qoppi ekkidi yootiyo worddobaa.
  spa-PDDPT: 'Entonces Yavé me respondió: Los profetas profetizan mentira en mi Nombre.
    No los envié, ni les di orden, ni les hablé. Les profetizan visión mentirosa,
    brujería, vanidad y engaño de su corazón.'
  gun-gun: 'Ha''e ramo Senhor aipoe''i xevy: — Profeta ramigua kuery ma apu rive omombe''u
    okuapy xerery rupi. Teĩgueve xee namboui, neĩ namombe''u ukai ha''e kuery pe,
    ha''e kuery pe ndaxeayvui guive. Ha''e kuery pendevy omombe''u va''e ma oexa ra''u
    merami rivea, imba''ekuaa ramigua, ovare e''ỹ va''e rupi ikuaia, ha''e opy''a
    py onhembotavy ukaa rive.'
  ilo-ULB: Kinuna ni Yahweh kaniak, “Agipadpadto dagiti profeta iti inuulbod iti naganko.
    Saanko ida nga imbaon, wenno binilin, wenno nakisarita kadakuada. Ngem dagiti
    inuulbod a sirmata ken awan serserbina ken inuulbod a panagpadpadles a nagtaud
    kadagiti bukodda a puso- dagitoy dagiti ipadpadtoda kadakayo.”
  kpg-kpg: Dimaadua ga helekai mai, “Nia soukohp tilikai aalaa e hagadele nia mee
    aanei i dogu ingoo, gei Au digi hagau ina digaula. Au digi hai dagu hagababa gi
    digaula i dahi mee, be e leelee gi digaula. Nia moe digaula ala e hagi adu gi
    goodou, la go nadau hagamamaanadu la hua, hagalee nia mee mai dogu baahi. Nia
    agoago hua tilikai mai nadau lodo.
  uig-ARA: 'ئەمدى پەرۋەردىگار ماڭا مۇنداق دېدى: ــ پەيغەمبەرلەر مېنىڭ نامىمدا يالغان
    بېشارەتلەر بېرىدۇ؛ مەن ئۇلارنى ئەۋەتمىگەنمەن، ئۇلارنى بۇيرۇغان ئەمەسمەن، ۋە ئۇلارغا
    گەپ قىلغىنىم يوق. ئۇلار سىلەرگە ساختا كۆرۈنۈش، پالچىلىق، ئەرزىمەس نەرسىلەر توغرۇلۇق
    ئۆز كۆڭلىدىكى خام خىياللارنى ئېيتىپ بېشارەت بەرمەكتە.'
  sus-sus: Alatala bara a masen n bɛ, «Na namiɲɔnmɛe na wule nan falafe n xili ra.
    N tan mu e xɛɛxi, n tan mu yaamari fixi e ma, n tan mu wɔyɛnxi e bɛ. E xa wule
    masenyi fatanxi laamatunyie nan na naxee mu findixi nɔndi ra, a fatanxi se matoe
    nun kuyee xa wali nan ma, a fatanxi e yɛtɛ xaxili madaxuxi nan na.
  pon-2006: KAUN-O ahpw ketin sapeng, mahsanih, “Soukohp akan kin kinehda kokohp pwukat
    ni mwarei. I sohte kadarirailwei, de pil kihong irail koasoandi kan, I pil sohte
    mahseniong irail. Kaudiahl kan me re koasoakoasoia duwe sohte kohsang rehi, kokohp
    mwahl ekei me re pein kinehda.
  jae-jae: Ma Apômtau kêsôm gêdêŋ aê gebe “Propete tonaŋ seoc biŋdansaŋ lasê sêjam
    aê laŋôc, naŋ aê kasakiŋ êsêac atom ma aê kajatu êsêac atom to kasôm biŋ gêdêŋ
    êsêac atom. Êsêac seoc ŋakatu dansaŋ to biŋ ŋaôma ma dansaŋ, taŋ êsêac tauŋ nêŋ
    ŋalêlôm taêŋ gêjam naŋ, lasê gêdêŋ amac.
  ksd-ksd: 'Ma ra Luluai i ga biti tagu: A umana propet dia tata na propet ma ra tinata
    vavaongo ta ra iangigu; pa iau ga tulue diat, ma pa iau ga vartuluai pire diat,
    ma pa iau ga tata pire diat; dia vaarike ra ninana vavaongo pire vavat, ma ra
    tinata na tabaran, ma ra magit vakuku, ma ra vartuam i vuna ta ra nuknuk i diat
    iat.'
  tur-YTC: O zaman Yahve bana şöyle dedi, “Peygamberler benim adıma yalan peygamberlik
    ediyor. Onları ben göndermedim, onlara buyurmadım, onlara söylemedim. Size yalan
    bir görüm, falcılık, hiçlik ve kendi yüreklerinin aldatmacasını peygamberlik ediyorlar.
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς μὲ, ψευδῆ οἱ προφῆται προφητεύουσιν ἐπὶ τῷ ὀνόματί
    μου, οὐκ ἀπέστειλα αὐτοὺς, καὶ οὐκ ἐνετειλάμην αὐτοῖς, καὶ οὐκ ἐλάλησα πρὸς αὐτούς·
    ὅτι ὁράσεις ψευδεῖς, καὶ μαντείας, καὶ οἰωνίσματα, καὶ προαιρέσεις καρδίας αὐτῶν
    αὐτοὶ προφητεύουσιν ὑμῖν.
  ind-AYT: Kemudian, TUHAN berkata kepadaku, “Para nabi itu sedang bernubuat palsu
    dalam nama-Ku. Aku tidak mengutus mereka atau memerintahkan mereka atau berbicara
    kepada mereka. Mereka menubuatkan kepadamu suatu penglihatan palsu, ramalan, kesia-siaan,
    dan tipu daya dari pikiran mereka sendiri.
  nya-nya: Ndipo Yehova anandiwuza kuti, “Ndi zabodza kuti aneneriwa akunenera mʼdzina
    langa. Ine sindinawatume kapena kuwasankha kapenanso kuyankhula nawo. Iwo amakuwuzani
    zinthu zabodza zomwe amati anaziona mʼmasomphenya, kapena pogwiritsa ntchito mawula
    achabechabe. Zimene amayankhula ndi zongopeka mʼmutu mwawo.
  hrv-hrv: 'A Jahve mi reče: “Laž prorokuju ti proroci u moje ime; niti ih poslah
    niti im nalog kakav dadoh - ja im i nisam govorio. Oni vam prorokuju lažna viđenja,
    isprazna gatanja i snove srca svoga.”'
  mps-mps: Tama Genuai Bidigo enabolo te tiwai po wai, “Te profet bidi dabego eno
    nogide tibo po pusubao. Eno augwali me tagala palobeo, tama eno po augwaliba me
    mabeo. Te po profet dabego dageba pusali po, te tibo po augwa homude digi pusali.
    Augwa te po wali, augwa te nade subo tiwai yali po wali, tiali goli, augwa tibo
    po wai. Tama augwa te nai dabe pedelaibao po wali, tiali goli, augwa te tibo po
    pusubao homu yai dao.
  tpi-tpi: Na Bikpela i tokim mi olsem, “Ol dispela profet i save autim tok giaman
    long nem bilong mi. Mi no bin salim ol i kam, na tu mi no bin givim tok long ol.
    Dispela tok profet ol i autim long yupela, em i tok giaman i kamap long tingting
    bilong ol yet. Ol i tok, ol i bin lukim ol samting olsem driman, tasol ol i giaman.
    Na ol i tok long ol samting bai i kamap, tasol ol i mauswara nating.
  dan-1931: 'HERREN svarede: “Profeterne profeterer Løgn i mit Navn; jeg har ikke
    sendt dem eller givet dem noget Bud eller talet til dem. Løgnesyner og falsk Spådom
    og deres Hjertes Bedrag er det, de profeterer for eder!'
  vie-OVCB: 'Chúa Hằng Hữu phán: “Các tiên tri này nhân danh Ta truyền giảng những
    lời giả dối. Ta chẳng bao giờ sai chúng hoặc phán bảo chúng điều gì. Chúng nói
    tiên tri các khải tượng và những mạc khải mà chúng chưa bao giờ thấy hoặc nghe.
    Chúng nói lời hão huyền với tâm địa lừa gạt.'
  guj-2017: ત્યારે યહોવાહે મને કહ્યું, “પ્રબોધકો મારે નામે કપટી વાતો બોલે છે. મેં
    તેમને મોકલ્યા નથી, મેં તેઓને આજ્ઞા આપી નથી. હું તેઓની સાથે બોલ્યો નથી. તેઓએ ખોટાં
    સંદર્શનો, નકામી શકુનો અને પોતાના ભ્રામક દીવાસ્વપ્નો તમને પ્રબોધ તરીકે સંભળાવે
    છે.
  pon-2006A: KAUN-O ahpw ketin sapeng, mahsanih, “Soukohp akan kin kinehda kokohp
    pwukat ni mwarei. I sohte kadarirailwei, de pil kihong irail koasoandi kan, I
    pil sohte mahseniong irail. Kaudiahl kan me re koasoakoasoia duwe sohte kohsang
    rehi, kokohp mwahl ekei me re pein kinehda.
  por-BRBSL: 'Então Yahweh me disse: “Os profetas profetizam em meu nome”. Eu não
    os enviei. Eu não os mandei. Eu não falei com eles. Eles lhe profetizam uma visão
    mentirosa, uma adivinhação, uma coisa de nada, e o engano de seu próprio coração.'
  cth-cth: Hatnavah BAWIPA ni kai koevah, profetnaw ni ka min hoi laithoe doeh ka
    pâpho awh. Ahnimouh teh kai ni ka patoun e nahoeh, kâ ka poe awh hoeh. Lawk hai
    ka dei pouh hoeh. ahnimouh ni a pâpho e naw teh mitpaleinae, kahrai thawtawknae,
    cungkeihoehe pouknae, amamae pouknae patetlah dumyennae roeroe doeh a dei awh.
  twi-twi: Na Awurade ka kyerɛɛ me se, “Adiyifo no hyɛ akɔntoro wɔ me din mu. Mensomaa
    wɔn, minnyii wɔn na menkasa nkyerɛɛ wɔn ɛ. Wɔrehyɛ nkɔm fa atoro anisoadehu, asumansɛm,
    abosonsom ne wɔn ankasa nnaadaa adwene ho.
  hlt-hlt: Te dongah BOEIPA loh kamah taengah, “Laithae tonghma rhoek loh ka ming
    neh tonghma uh. Amih te ka tueih pawt tih amih te ka uen moenih. Laithae mangthui
    neh olhong bihma, a huep mueirhol, amih te ka thui pah moenih. Tedae amih loh
    amamih lungbuei kah a huep nen ni nangmih taengah a tonghma uh,” a ti.
  tbz-SIM: 'Kɛ̀ n Yiɛ̀ nKuyie nni mbɛ́innɛ̀ kɛ dɔ̀: Bɛ̀ɛ̀ yɛ̃ mbɛ̀ nɑ̀ɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì
    bɛ̀ nɑ̀ɑ́ nsiyɑ́ɑ̀bìsí nsi, míì í bɛ̀ tɔ̃nkoo, míì í bɛ̀ duɔ́ ndɛ kó dinùù, míì
    í tì mbɛ̀ nɑ̀kɛ́. Bɛ̀ yɛ̃ mbɛ̀ yɑ̀ mɛ̀ɛ̀ bɛnkùmɛ̀ tu siyɑ́ɑ̀bìsí nsi, mɛbɔɔkɔ̃mɛ,
    bɛ mɔ́mmɔmbɛ kó mɛsoùmmɛ̀ mmɛ bɛ̀ di nɑ́ɑ́mmɛ̀.'
  msy-2020: 'Ezɨ Ikiavɨra Itir God, kamaghɨn na mɨgei: “Akam inigha izir gumazir kaba
    nan ziamɨn ia mɨgɨa, ifavarir akabar ia mɨgei. Kɨ me amangizir puvatɨ, egha uaghan
    akatam me ganɨngizir puvatɨ. Akam inigha izir gumazir kaba, me uari uan nɨghnɨzibar
    mɨgei. Me ghaze, me irebamɨn mɨn garir bizibar gara mɨgei. Puvatɨ, me ifari. Egha
    bizir otivamiba me dav gɨa, pura mɨgei.'
  azb-azb: 'Rəbb mənə dedi: «Peyğəmbərlər Mənim adımla yalançı peyğəmbərlik edir.
    Onları Mən göndərməmişəm, onlara əmr edib söz deməmişəm. Sizə peyğəmbərlik etdikləri
    şeylər yalan bir görüntü, falçılıq, boş bir şey, öz ürəklərinin uydurmasıdır.'
  eng-DBY: 'And Jehovah said unto me, The prophets prophesy falsehood in my name;
    I have not sent them, neither have I commanded them, nor spoken unto them: they
    prophesy unto you a false vision, and divination, and a thing of nought, and the
    deceit of their heart.'
  hin-2017: तब यहोवा ने मुझसे कहा, “ये भविष्यद्वक्ता मेरा नाम लेकर झूठी भविष्यद्वाणी
    करते हैं, मैंने उनको न तो भेजा और न कुछ आज्ञा दी और न उनसे कोई भी बात कही। वे
    तुम लोगों से दर्शन का झूठा दावा करके अपने ही मन से व्यर्थ और धोखे की भविष्यद्वाणी
    करते हैं। (यहे. 13:6)
  wol-KYG: 'Aji Sax ji ne ma: «Waxyuy fen la yonent yiy waxe ci sama tur. Yebaluma
    leen, santuma leen ko, waxumaak ñoom. Peeñuy fen ak ngisaaney neen ak nax yu ñu
    fental seen bopp lañu leen di jottlee waxyu.»'
  eng-YLT: 'And Jehovah saith unto me: Falsehood the prophets are prophesying in My
    name, I did not send them, nor command them, Nor have I spoken unto them: A false
    vision, and divination, and vanity, And the deceit of their own heart, they are
    prophesying to you.'
  eng-WYC-2017: And the Lord said to me, The prophets prophesy falsely in my name;
    I sent not them, and I commanded not to them, neither I spake to them; they prophesy
    to you a false revelation, and a guileful divining, and the deceiving of their
    heart.
  eng-WMBB: Then the LORD said to me, “The prophets prophesy lies in my name. I didn’t
    send them. I didn’t command them. I didn’t speak to them. They prophesy to you
    a lying vision, divination, and a thing of nothing, and the deceit of their own
    heart.
  urd-GVH: रब ने जवाब दिया, “नबी मेरा नाम लेकर झूटी पेशगोइयाँ बयान कर रहे हैं। मैंने
    न उन्हें भेजा, न उन्हें कोई ज़िम्मादारी दी और न उनसे हमकलाम हुआ। यह तुम्हें झूटी
    रोयाएँ, फ़ज़ूल पेशगोइयाँ और अपने दिल के वहम सुनाते रहे हैं।”
  rug-rug: Ke zama se Zihova koa rau, “Sari poropita si korokorotae kokoha pa Pozaqu
    Rau. Na lopu Arau garuni, babe vizati babe zama la i si arini. Na korokorotae
    si arini koa gamu pa dinogodogorae kokohadi, na tepa tinokae koari tomate, vinahesi
    beku meke zinama hoboro pa dia binalabala soti mo.
  gaz-gaz: Amma illee Waaqayyo akkana naan jedhe; “Raajonni sun maqaa kootiin soba
    raaju. Ani isaan hin ergine yookaan isaan hin muudne yookaan isaanitti hin dubbanne.
    Isaan mulʼataa fi raajii sobaa, waaqa tolfamaa waaqeffachuu fi waan ofuma isaaniitii
    yaadan isinitti himu.
  fra-LSG: 'Et l’Éternel me dit: C’est le mensonge que prophétisent en mon nom les
    prophètes; Je ne les ai point envoyés, je ne leur ai point donné d’ordre, Je ne
    leur ai point parlé; Ce sont des visions mensongères, de vaines prédictions, Des
    tromperies de leur cœur, qu’ils vous prophétisent.'
  gnn-gnn: Ga ŋayinydja Garraynydja waŋana ŋarrakala bitjarra, “Ŋuriŋinydja djawarrkmirriyu
    walalay yukurra ḻakarama bothirrina. Yaka ŋarranydja ŋunhiyi dhäwu' wekaŋala walalaŋgala
    waŋanharawu. Walala ŋuli ḻakaranhamirri bitjan, ‘Godthu ŋarrakalanydja milkuŋala
    warray, bala ŋarra marŋgina.’ Yaka ŋarra maḻŋ'maraŋala walalaŋgala ŋunhiyinydja
    yuwalktja; ŋunhiyinydja maḻŋ'thurruna ŋuliŋuru walalaŋgala ŋayaŋuŋuru djarrpi'ŋuru.
  yal-yal: Alatala yi a fala n xa, a naxa, “Na nabine wulen nan falama n xinli. N
    tan xa mi e rafaxi. N mi yamari soxi e yii, n mi fala tixi e xa. E nabiya falane
    tima wule fe toone nan xɔn alo xiyena. Ne fataxi yiimato feene nun suxure batu
    feene nun e yɛtɛ bɔɲɛ mayendenxine nan na.”
  haw-1868: Alaila, olelo mai la o Iehova ia'u, Ke wanana nei na kaula i ka wahahee
    ma ko'u inoa. Aole au i hoouna aku ia lakou, aole hoi au i kauoha aku la ia lakou,
    aole hoi au i olelo ia lakou. Ke wanana nei lakou ia oukou i hihio wahahee, a
    me ka anaana, a me ka mea hope ole, a me ka wahahee o ko lakou naau.
  arb-NAV: 'وَقَالَ لِيَ الرَّبُّ: «إِنَّ الأَنْبِيَاءَ يَتَنَبَّأُونَ زُوراً بِاسْمِي
    وَأَنَا لَمْ أُرْسِلْهُمْ وَلَمْ آمُرْهُمْ، وَلَمْ أُكَلِّمْهُمْ، إِنَّمَا هُمْ
    يَتَنَبَّأُونَ لَكُمْ بِرُؤْيَا كَاذِبَةٍ وَعِرَافَةٍ بَاطِلَةٍ مُسْتَوْحَاةٍ
    مِنْ ضَلالِ قُلُوبِهِمْ.'
  ewe-ewe: Yehowa gblɔ nam be, “Nyagblɔɖilawo le aʋatsonyawo gblɔm le nye ŋkɔ me.
    Nyemedɔ wo alo ɖo wo alo ƒo nu na wo o. Wole alakpaŋutega, afakaka, trɔ̃subɔsubɔ
    kple beble siwo woƒe susuwo gblɔ na wo la gblɔm.
  eng-LEE: 'Then said the Lord unto me, Falsehood do the prophets prophesy in my name;
    I have not sent them, neither have I commanded them, neither have I spoken unto
    them: a vision of falsehood, and divination, and idolatrous folly, and the deceit
    of their heart do they prophesy unto you.'
  asm-FB: তেতিয়া যিহোৱাই মোক ক’লে, ‘সেই ভাববাদীবোৰে মিছাকৈয়ে মোৰ নাম কৰি ভাববাণী
    প্ৰচাৰ কৰে। মই তেওঁলোকক পঠোৱা, কি কোনো আজ্ঞা দিয়া নাই, নাইবা তেওঁলোকক কোনো কথা
    কোৱা নাই। তেওঁলোকক তোমালোকৰ আগত মিছা দৰ্শন, মঙ্গল চোৱা কথা, অসাৰ কথা, আৰু নিজ
    নিজ মনৰ প্ৰবঞ্চনামূলক ভাববাণী প্ৰচাৰ কৰে।
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن ﭑ بّ، «نَ نَمِحْنمّيٍ نَ وُلٍ نَن قَلَقٍ ﭑ شِلِ رَ.
    ﭑ تَن مُ عٍ شّيشِ، ﭑ تَن مُ يَامَرِ قِشِ عٍ مَ، ﭑ تَن مُ وْيّنشِ عٍ بّ. عٍ شَ
    وُلٍ مَسٍنيِ قَتَنشِ لَامَتُنيِيٍ نَن نَ نَشٍيٍ مُ قِندِشِ نْندِ رَ، عَ قَتَنشِ
    سٍ مَتٌي نُن كُيٍيٍ شَ وَلِ نَن مَ، عَ قَتَنشِ عٍ يّتّ شَشِلِ مَدَشُشِ نَن نَ.
  fra-SBL: 'Alors Yahvé me dit : « Les prophètes prophétisent des mensonges en mon
    nom. Ce n''est pas moi qui les ai envoyés. Je ne leur ai pas donné d''ordres.
    Je ne leur ai pas parlé. Ils vous prophétisent des visions mensongères, des divagations,
    des choses de rien du tout, et la tromperie de leur propre cœur.'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֵלַ֗י שֶׁ֚קֶר הַנְּבִאִים֙ נִבְּאִ֣ים בִּשְׁמִ֔י לֹ֤א
    שְׁלַחְתִּים֙ וְלֹ֣א צִוִּיתִ֔ים וְלֹ֥א דִבַּ֖רְתִּי אֲלֵיהֶ֑ם חֲזֹ֨ון שֶׁ֜קֶר
    וְקֶ֤סֶם *וֶאֱלוּל (וֶֽאֱלִיל֙) *וְתַרְמוּת (וְתַרְמִ֣ית) לִבָּ֔ם הֵ֖מָּה מִֽתְנַבְּאִ֥ים
    לָכֶֽם׃ ס
  kik-kik: Hĩndĩ ĩyo Jehova akĩnjĩĩra atĩrĩ, “Anabii acio mararatha ũhoro wa maheeni
    makĩgwetaga rĩĩtwa rĩakwa. Niĩ ndimatũmĩte, kana ngamathuura, o na kana ngamaarĩria.
    Maramũrathĩra mohoro ma cioneki cia maheeni, na ũragũri wa tũhũ, na kũhooya mĩhianano,
    na maũndũ ma maheeni marĩa methugundĩire na meciiria mao.
  fra-NCL: 'Et Yahweh me dit : « C’est le mensonge que les prophètes prophétisent
    en mon nom : je ne les ai pas envoyés, je ne leur ai pas donné d’ordre, et je
    ne leur ai pas parlé ; visions mensongères, vaines divinations, imposture de leur
    propre cœur, voilà ce qu’ils vous prophétisent. »'
  cek-AK: To naah Angraeng mah kai khaeah, tahmaanawk loe kai ih ahmin hoiah amsawnlok
    to thuih o; kai mah nihcae to patoeh ai, lok ka paek ai, lok doeh ka thui pae
    ai; nihcae loe amsawn hnuksakhaih, taqawk ih ahmin hoiah tahmaahaih to sak o moe,
    atho om ai hmuen, angmacae poekhaih baktiah ni, alinghaih lok to ang thuih o.
  cuk-cuk: 'Geb Bab-Jehová an-abin sogded: “Wedi, gayaburba-barsogmalad an-nuggi gakansaar
    sunmakdimalad. Gwen an we-dulemar barmissulid, gwen an ega an-nuggi-sunmakega
    igar uksasurbalid, gwen an ega sunmakdisulid. We-dulemar-sunmakmaladi, unnila
    binsa yogasaar na wargwen-ibya-apuredba sunmakdimalad, binsa ee gordimalad, dukin-yogasaar-e-itogedba
    sunmakmalad.”'
  uig-CYR: 'Әнди Пәрвәрдигар маңа мундақ деди: — Пәйғәмбәрләр Мениң намимда ялған
    бешарәтләр бериду; Мән уларни әвәтмигәнмән, уларни буйруған әмәсмән, вә уларға
    гәп қилғиним йоқ. Улар силәргә сахта көрүнүш, палчилиқ, әрзимәс нәрсиләр тоғрилиқ
    өз көңлидики хам хиялларни ейтип бешарәт бәрмәктә.'
  tel-2017: అప్పుడు యెహోవా నాతో ఇలా అన్నాడు. “ప్రవక్తలు నా పేరున అబద్ధాలు ప్రకటిస్తున్నారు.
    నేను వాళ్ళను పంపలేదు. వాళ్ళకు ఎలాంటి ఆజ్ఞా ఇవ్వలేదు. వాళ్ళతో మాట్లాడలేదు. అయితే
    వాళ్ళ హృదయాల్లోనుంచి మోసపూరితమైన దర్శనాలూ పనికిమాలిన, మోసపు శకునాలూ వస్తున్నాయి.
    వీటినే వాళ్ళు మీకు ప్రవచిస్తున్నారు.
  hat-BSA: 'Konsa, SENYÈ a te di Mwen: “Pwofèt yo ap pwofetize sa ki fo nan non Mwen.
    Mwen pa t voye yo, ni kòmande yo, ni pale avèk yo. Y ap pwofetize yon vizyon ki
    fo, prediksyon, sa ki san enpòtans, ak manti k ap sòti nan pwòp panse pa yo.'
  kos-kos: Na LEUM GOD El topuk, “Mwet palu elos kaskas kikiap Inek. Nga tiana supwalos,
    ac nga tia sapkin elos in oru kutena ma, ku fahkang kutena ma nu selos. Aruruma
    elos fahk uh tia ma sik. Kas in palu lalos ma na elos sifacna kinauk ac wanginna
    sripa.
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֵלַ֗י שֶׁ֚קֶר הַנְּבִאִים֙ נִבְּאִ֣ים בִּשְׁמִ֔י לֹ֤א
    שְׁלַחְתִּים֙ וְלֹ֣א צִוִּיתִ֔ים וְלֹ֥א דִבַּ֖רְתִּי אֲלֵיהֶ֑ם חֲז֨וֹן שֶׁ֜קֶר
    וְקֶ֤סֶם ואלול ותרמות לִבָּ֔ם הֵ֖מָּה מִֽתְנַבְּאִ֥ים לָכֶֽם׃ ס
  ibo-ibo: Mgbe ahụ, Onyenwe anyị gwara m okwu sị, “Ndị amụma ahụ na-ebu amụma ụgha
    nʼaha m. Ọ bụghị m họpụtara ha, ọ bụghị m gwara ha okwu, ọ bụkwaghị m ziri ha.
    Ọ bụ amụma ụgha ka ha na-eburu unu, amụma ụgha nke ọhụ ụgha, na nke ịgba afa,
    na nke na-enweghị isi, na nke si nʼobi ha nke aghụghọ jupụtara.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ମୋତେ କହିଲେ, “ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ଆମ୍ଭ ନାମରେ ମିଥ୍ୟା ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ
    ପ୍ରଚାର କରନ୍ତି; ଆମ୍ଭେ ସେମାନଙ୍କୁ ପଠାଇ ନାହୁଁ, ଆମ୍ଭେ ସେମାନଙ୍କୁ ଆଜ୍ଞା ଦେଇ ନାହୁଁ, କିଅବା
    ଆମ୍ଭେ ସେମାନଙ୍କୁ କଥା କହି ନାହୁଁ; ସେମାନେ ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ ମିଥ୍ୟା ଦର୍ଶନ, ମନ୍ତ୍ର,
    ଅସାର ବିଷୟ ଓ ଆପଣା ଆପଣା ହୃଦୟର ପ୍ରବଞ୍ଚନାମୂଳକ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରନ୍ତି।
  chk-chk: Iwe, ewe Samol mi Lapalap a üreniei, “Ekewe soufos ra eäni itei lon ar
    osuni mine a chofana. Üsap akünöör, üsap allük ngeniir, üsap pwal kapas ngeniir.
    Ra kapas ngenikemi usun künaer mi chofana, ar pwee a lomotongau, pun ra püsin
    ekiekietä.
  rop-rop: Wal YAWEI bin tok, “Ai nomo bin jandim detlot laiyawan mesinja blanga toktok
    garram main neim. En dei reken aibin gibit olabat drim, bat najing. Olabat nomo
    trubala, olabat laiyinbala.
  ukr-1871: 'Господь же відказав менї: ті пророки лож пророкують в імя моє. Не посилав
    я їх і не повелївав їм, і не говорив до них; вони пророкують вам ложні видива,
    віщування та пусті мрії серця свого.'
  deu-1951: 'Da sprach der HERR zu mir: Lügen prophezeien diese Propheten in meinem
    Namen; ich habe sie nicht gesandt, ihnen nichts befohlen und nichts zu ihnen geredet;
    Lügengesichte und Wahrsagerei, Hirngespinste und Einbildungen ihres eigenen Herzens
    predigen sie euch.'
  eng-JPS: 'Then the LORD said unto me: ''The prophets prophesy lies in My name; I
    sent them not, neither have I commanded them, neither spoke I unto them; they
    prophesy unto you a lying vision, and divination, and a thing of nought, and the
    deceit of their own heart.'
  srp-1865: 'A Gospod mi reèe: laž prorokuju ti proroci u moje ime, nijesam ih poslao,
    niti sam im zapovjedio, niti sam im govorio; lažne utvare i gatanje i ništavilo
    i prijevaru srca svojega oni vam prorokuju.'
  lug-lug: Awo Mukama n’alyoka aŋŋamba nti, “Bannabbi bawa obunnabbi obw’obulimba
    mu linnya lyange, sibatumanga wadde okubalagira okwogera nabo. Babategeeza okwolesebwa
    okw’obulimba n’obunnabbi obutaliimu, n’obutaliimu bw’emitima gyabwe.
  heb-heb: ויאמר יהוה אלי שקר הנבאים נבאים בשמי לא שלחתים ולא צויתים ולא דברתי אליהם
    חזון שקר וקסם ואלול ותרמות לבם המה מתנבאים לכם׃
  ben-IRV: সদাপ্রভু আমাকে বললেন, ভাববাদীরা আমার নামে মিথ্যা ভবিষ্যদ্বাণী বলছে। আমি
    তাদের পাঠাই নি, তাদের আদেশও দিইনি কিংবা তাদের কিছু বলি নি। কিন্তু মিথ্যা দর্শন,
    অনর্থক ও মিথ্যা অনুমান তাদের নিজেদের অন্তর থেকে আসছে, সেগুলিই তারা তোমাদের কাছে
    ভবিষ্যদ্বাণী করছে।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਨਬੀ ਮੇਰਾ ਨਾਮ ਲੈ ਕੇ ਝੂਠੇ ਅਗੰਮ ਵਾਕ ਕਰਦੇ ਹਨ। ਨਾ ਮੈਂ
    ਉਹਨਾਂ ਨੂੰ ਭੇਜਿਆ, ਨਾ ਉਹਨਾਂ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ, ਨਾ ਮੈਂ ਉਹਨਾਂ ਨਾਲ ਬੋਲਿਆ। ਉਹ ਤੁਹਾਡੇ ਲਈ
    ਝੂਠੇ ਦਰਸ਼ਣ, ਨਿਕੰਮੇ ਫ਼ਾਲ ਪਾਉਣ ਅਤੇ ਆਪਣੇ ਦਿਲ ਦੇ ਛਲ ਨਾਲ ਅਗੰਮ ਵਾਕ ਕਰਦੇ ਹਨ
  mya-JVB: ထာဝရဘုရား က၊ ထိုပရောဖက် တို့သည် ငါ ၏ နာမ ကိုအမှီပြု ၍ မုသာ ကို ဟော တတ်ကြ၏။
    သူ တို့ကို ငါမ စေလွှတ် ၊ မ မှာ ထား၊ ဗျာဒိတ် မ ပေး။ သူတို့ ဟောပြော ချက်တို့သည်
    မျက်စိကို လှည့် ခြင်း၊ နတ် ပူးခြင်း၊ အချည်းနှီး ကြံစည်ခြင်း၊ မိမိ ဉာဏ် အတိုင်း
    လှည့်စား ခြင်း သက်သက်ဖြစ်ကြ၏။
  tbg-tbg: Te minti turaro Noravano Kotiva tiriara tiharo, Paropeti vaiinti vokiaka
    ti hutuqaa una uva ti variarave. Kia te vika kaamate vika nititaunarave, kia te
    tenta uvavata vika tiva nimunarave. Vika nái avu aatoqi iritaa uvarave, nái hampi
    taira voqaara tavaarave, vi haikara vaiinti nahenti tiva nimi tiha, Naantiara
    vi haikava vi haikava mintima kero qovaraiqianarove, ti varia uvava una uvaqai
    vairave.
  hmo-hmo: To Lohiabada ia haere, ia gwau, “Unai peroveta taudia ese hereva koikoi
    idia gwauraia noho, lauegu ladana dekenai. Lau ese idia lau siaia lasi, bona oda
    o hereva ta lau henidia lasi. Edia nihi o mata hanai be lau dekena amo idia mai
    lasi. Unai edia peroveta herevadia be anina lasi, to idia sibodia idia laloa kava
    gaudia.
  urd-urd: तब ख़ुदावन्द ने मुझे फ़रमाया कि अम्बिया मेरा नाम लेकर झूटी नबुव्वत करते
    हैं; मैंने न उनको भेजा और न हुक्म दिया और न उनसे कलाम किया, वह झूठा ख़्वाब और
    झूठा 'इल्म — ए — ग़ैब और बतालत और अपने दिलों की मक्कारी, नबुव्वत की सूरत में तुम
    पर ज़ाहिर करते हैं।
  rus-SYN: 'И сказал мне Господь: пророки пророчествуют ложное именем Моим; Я не посылал
    их и не давал им повеления, и не говорил им; они возвещают вам видения ложные
    и гадания, и пустое и мечты сердца своего.'
  bqc-SIM: 'Ɔ̃ Dii òmɛɛ: Ãnabipiↄ lɛ́ ãnabikɛkɛ ń ɛɛo ń ma tↄ́oɛ. Mi ń zĩo,
    mi yãdilɛnɛ́o, mɛ́ mi yãe onɛ́o. Ãnabikɛ pↄ́ aalɛ kɛɛ́á wɛ́pungu ɛgɛna ń
    màso bɛɛɛsaio ń làasoo kpaanlao yã́ɛ.'
  tcz-CHONGTHU: Hichun Pakaiyin ei donbut in, “Hiche themgao ho chun, kamin’a jouthu
    jeng agaovu ahi. Keiman amaho sol jong kasolpon, chule ahenguva thupeh jong kaneipoi.
    Gaothu aphon’u jong jou le nal’a mi lhepna-a, asemthu’u ahibouve.
  mar-mar: परमेश्वर मला म्हणाला, “माझ्या नावावर हे संदेष्टे असत्य कथन करतात. मी त्यांना
    पाठविलेले नाही आणि त्यांना अशी कोणतीही आज्ञा केली नाही किंवा त्याच्याशी बोललोही
    नाही. पण त्यांच्या हृदयातून निघणारे कपट, खोटे दर्शन, व दैवप्रश्न व व्यर्थता हे
    भविष्य ते तुम्हास सांगतात.
  qub-qub: 'Chaura Tayta Dios nimaran: «Nogapa jutëcho chayno nishpan chay profëtacunaga
    llullacurcaycanmi. Chay runacunataga manami cachashcächu. Manami imatapis nishcächu;
    manami willapashcäpischu. Yarpayninpita jorgurcullarmi ‹ricachimasha› nir willacuycan.
    Chayno llullacuyllapami chay profëtacunaga runacunata willaparcaycan.'
  bqp-bqp: Yinni Gusunɔ u mɑɑ nùn sɔ̃ɔwɑ u nɛɛ, weesɑ bɑ gerumɔ kɑ nɛn yĩsiru. Nɑ
    ǹ bu gɔre, nɑ ǹ bu woodɑ gɑɑ wɛ̃. Mɛyɑ nɑ ǹ mɑɑ bu gɑri gɛɛ sɔ̃ɔwɑ. Kɑ̃sinu
    kɑ siɑn gɑri kɑ ben gɔ̃rusun gɑri yi bɑ gerumɔ, ye kpuro weesɑ.
  hat-hat: 'Men, Seyè a reponn, li di m'' konsa: -Se pa vre sa pwofèt yo ap di a.
    Yo pran non m'' pou bay manti! Se pa kras mwen menm ki voye yo. Mwen pa ba yo
    ankenn lòd, mwen pa janm pale ak yo. Si yo fè vizyon, se pa mwen ki ba yo l''.
    Si yo di yo konnen sa ki pral rive, se manti. Se lide yo fè nan tèt yo konsa pou
    twonpe pèp la, se sa ase yo ka louvri bouch yo di.'
  eng-BSB: “The prophets are prophesying lies in My name,” replied the LORD. “I did
    not send them or appoint them or speak to them. They are prophesying to you a
    false vision, a worthless divination, the futility and delusion of their own minds.
  eng-WEBPB: Then the LORD said to me, “The prophets prophesy lies in my name. I didn’t
    send them. I didn’t command them. I didn’t speak to them. They prophesy to you
    a lying vision, divination, and a thing of nothing, and the deceit of their own
    heart.
  kbq-kbq: Anante Ra Anumzamo'a huno, e'i ana kasnampa vahe'mo'za Nagri nagifi havi
    kasnampa naneke nehaze. Nagra mago vahera huntege, nanekea asamigera osu'noe.
    Zamagra havige hu'za ava'nagna zana ke'none nehu'za, fri vahe hankro'ene nanekea
    nehu'za, zamagra'a antahintahifinti agafa'a omne nanekea nehaze.
  nhe-BL: 'Huan TOTECO nechilhui: “Nopa tiocamanalohuani san tlayolmelahuaj istlacayotl
    huan quiijtohua ya nopa niquijtojtoc. Ax niquintitlantoc, niyon ax niquinmacac
    nopa tlajtoli tlen quiijtohuaj huala tlen na. Ax niquinilhuijtoc niyon se tlajtoli.
    Tepohuilíaj tlen tlanextili tlen ax quiitztoque, niyon ax quicactoque. Tepohuilíaj
    huihuiyotl tlen san yajuanti quiquixtíaj ipan ininyolo.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uwazar a'e ze'eg ihewe a'e kury. — A'e heze'eg
    imume'u har umume'u temu'emaw waiko herer rehe wà. Namono kar kwaw ihe wà. Nazapo
    kar kwaw ma'e wanupe. Namume'u kwaw ma'e wanupe. — Tupàn wexak kar ma'e urewe
    urepuahu mehe a'e, i'i mua'u wà. Umume'u uzeapo ma'e ràm teko wanupe. Nukwaw pixik
    kwaw uzeapo ma'e ràm wà. Ima'enukwaw e uzeapo ma'e ràm rehe wà. Na'e umume'u mua'u
    a'e ma'e teko wanupe wà, ta'e hemu'em wer wanupe wà xe.
  eng-DRA: 'And the Lord said to me: The prophets prophesy falsely in my name: I sent
    them not, neither have I commanded them, nor have I spoken to them: they prophesy
    unto you a lying vision, and divination and deceit, and the seduction of their
    own heart.'
