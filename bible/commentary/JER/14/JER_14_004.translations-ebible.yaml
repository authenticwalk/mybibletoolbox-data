verse: JER.014.004
translations:
  mal-C: മഴയില്ലാത്തതിനാൽ നിലം വിണ്ടുകീറിയിരിക്കുന്നു; ഉഴവുകാർ നിരാശരായിരിക്കുന്നു
    അവർ തങ്ങളുടെ തലമൂടുകയുംചെയ്യുന്നു.
  deu-TKW: Um des Ackerbodens willen, der vor Entsetzen erstarrt ist, weil kein Regen
    im Lande gefallen, sind die Ackerer bestürzt, verhüllen ihr Haupt.
  lin-lin: Mabele esili kokawuka, pamba te mvula ezali konoka lisusu te, basali bilanga
    bakomi na pasi mpe bazipi bilongi na bango mpo na soni.
  eng-LSV: Because the ground has been broken, || For there has been no rain in the
    land, || Farmers have been ashamed, || They have covered their head.
  eng-GNV: 'For the grounde was destroyed, because there was no rayne in the earth:
    the plowmen were ashamed, and couered their heads.'
  eng-WEBSTER: Because the ground is chapt, for there was no rain on the earth, the
    plowmen were ashamed, they covered their heads.
  nhw-BL: Nopa tlali tlahuel huactoc huan tlatlapacatoc pampa ayacmo tlaquiyahui.
    Nochi tlacame catli miltequitij quitzacuaj inintzonteco ica tequipacholi.
  swh-ONEN: Ardhi imepasuka nyufa kwa sababu hakuna mvua katika nchi; wakulima wana
    hofu na wanafunika vichwa vyao.
  bba-bba: Tem mu bɛsikirɑ yèn sɔ̃ ɡurɑ kun nɛmɔ. Mɑ sekurɑ ɡbee wukobu mɔ̀ bɑ wuswɑɑ
    ɡɑ̃ɑnu wukiri.
  eng-KJVCPB: Because the ground is chapt, For there was no rain in the earth, The
    plowmen were ashamed, they covered their heads.
  luo-luo: Lo nigi okak nikech onge koth e piny; jopur luoro omako kendo giumo wiyegi.
  meu-meu: Ruarua taudia daradia e dokomu, medu na tano ai se dihomu dainai; biru
    taudia na e hemaraimu, kwaradia e ḡovadia ahumu.
  npi-ULB: देशमा पानी नपरेको हुनाले, जमिन चिराचिरा परेको छ । हलो जोत्‍नेहरू लज्‍जित
    भएका छन् र आफ्ना शिर ढाक्छन् ।
  yor-yor: Ilẹ̀ náà sán nítorí pé kò sí òjò ní ilẹ̀ náà; ìrètí àwọn àgbẹ̀ di òfo,
    wọ́n sì bo orí wọn.
  pes-OPCB: کشاورزان مأیوس و غمگینند، چون باران نباریده و زمین، خشک شده و ترک خورده
    است!
  tgl-ULB: Dahil dito, nabitak ang lupa sapagkat walang ulan sa lupain. Nahihiya ang
    mga mag-aararo at tinatakpan nila ang kanilang mga ulo.
  cbu-NT: Tarawzupansha tputs kapung mang' mantsaksin, muchumunsha uw putayarusin,
    tanuktamsinaya. Watam nda sin sinaku, watsapun kizpur puztawa.
  hui-hui: Yuda dindini dalu naibi dege wiane dindi yo bialu leboladaga haya. Ani
    biyagola wali agali maru tomo tini mabuha bialu naga hearu tibi nde genda timbuni
    yu howa wanakui handa tara haragoni.
  mya-mya: မိုး​ခေါင်​သ​ဖြင့်​မြေ​ကြီး​သည်​ခြောက်​ကပ် လျက်​နေ​၏။ လယ်​သ​မား​တို့​သည်​စိတ်​မ​ချမ်း​မ​သာ​သော
    ကြောင့် ဦး​ခေါင်း​ခြုံ​၍​နေ​ကြ​၏။
  bod-N: ས་ལ་ཆར་མ་བབས་པར་ས་གཞི་སྐམ་ནས་གས་པར་གྱུར་པས། ཞིང་བ་རྣམས་ཀྱང་ངོ་ཚ་ནས་མགོ་བསྒུར་ཏོ།
    །
  sna-sna: Nyika yaparuka nokuti munyika hamuchina mvura; varimi vaora mwoyo uye vanofukidza
    misoro yavo.
  spa-BLM: Por el suelo que se agrieta, porque no ha llovido en la tierra, los aradores
    están decepcionados. Se cubren la cabeza.
  cac-cac: Sq'ue tamaljoc lum luum sjat yuj staquin̈al. Yuj chi' a eb' munlajvum,
    stac val sc'ol eb', smac sat eb' yuj q'uixvelal.
  swh-ULB: Kwa sababu hii ardhi imepasuka, kwa maana hakuna mvua katika nchi. Wakulima
    huwa na aibu na kufunika vichwa vyao.
  bel-bel: Як бо глеба патрэскалася ад таго, што ня было дажджу на зямлю, дык і земляробы
    зьбянтэжаныя і пакрываюць свае галовы.
  deu-ELBBK: Wegen des Erdbodens, der bestürzt ist, weil kein Regen im Land war, sind
    die Ackerleute beschämt, verhüllen ihr Haupt.
  mbb-OT: Nemeka is tanà su wazà uzan. Ne tenged te kegkeeled te menge perevasuk midtembunan
    dan is menge ulu dan.
  mal-2015: ദേശത്തു മഴയില്ലായ്കയാൽ നിലം ഉണങ്ങി വിണ്ടിരിക്കുന്നു; ഉഴവുകാർ ലജ്ജിച്ചു
    തല മൂടുന്നു.
  rmc-rmc: Vašoda, hoj na delas brišind andre phuv, e maľa hiňi pukimen. O rolňika
    pes ladžan a chuden pes šerendar.
  pes-OPV: به‌سبب اینکه زمین منشق شده است چونکه باران بر جهان نباریده است. فلاحان
    خجل شده، سرهای خود را می‌پوشانند.
  ron-1924: Пэмынтул крапэ, пентру кэ ну каде плоае ын царэ, ши плугарий, ыншелаць
    ын нэдеждя лор, ышь акоперэ капул.
  ben-OBCV: জমি ফেটে চৌচির হয়েছে কারণ দেশে কোনো বৃষ্টিপাত হয়নি; কৃষকেরা আশাহত হয়ে
    তারাও নিজেদের মাথা ঢেকে ফেলেছে।
  som-som: Dhulkii wuu dildillaacay, waayo, roob kuma di'in, oo taas darteed raggii
    beerta qodan jiray ayaa ceebooba, oo madaxay hagoogtaan.
  lat-VUC: 'Propter terræ vastitatem, quia non venit pluvia in terram, confusi sunt
    agricolæ: operuerunt capita sua.'
  eng-ASVBT: Because of the ground which is cracked, for that no rain hath been in
    the land, the plowmen are put to shame, they cover their heads.
  ita-1885: Conciossiachè la terra sia stata trita, perciocchè non vi è stata alcuna
    pioggia nel paese; i lavoratori sono stati confusi, ed han coperto il capo loro.
  eng-LXXUP: 'And the labors of the land failed, because there was no rain: the husbandmen
    were ashamed, they covered their heads.'
  eng-ULB: Because of this the ground is cracked, for there is no rain in the land.
    The plowmen are ashamed and cover their heads.
  spa-VBL: La tierra se ha secado porque no ha llovido en el país. Los campesinos
    se avergüenzan y se cubren la cabeza.
  fra-_FOB: A cause du sol qui est consterné, parce qu'il n'y a point eu de pluie
    au pays, les laboureurs confus et honteux se couvrent la tête.
  mal-mal: ദേശത്തു മഴയില്ലാതെ നിലം ഉണങ്ങി വിണ്ടിരിക്കുന്നതിനാൽ, ഉഴവുകാർ ലജ്ജിച്ച്
    തല മൂടുന്നു.
  urd-GVR: Bārish na hone kī wajah se zamīn meṅ darāṛeṅ paṛ gaī haiṅ. Khetoṅ meṅ kām
    karne wāle bhī sharm ke māre apne saroṅ ko ḍhāṅp lete haiṅ.
  suz-BL: रागीम रेउ मयितीके रागी नेल्‍ल सोव़शा जेश्‍शो बाक्‍ब। रू ङा गेय पाइबपुकी
    मारेइ पने मचाप्‍ब दुम्‍शा, आमाइ, दे आन कुल सुम्‍सीनीम। योएल १:११
  eng-NOY: Because of the ground, which is in consternation, No rain falling upon
    the earth, The husbandmen are ashamed, They hide their heads.
  ita-1927: Il suolo e costernato perché non v’è stata pioggia nel paese; i lavoratori
    sono pieni di confusione e si coprono il capo.
  ckb-ckb: لەبەر ئەوەی خاکەکە شەقار شەقار بووە، چونکە باران لە زەوییەکە نەباری، جوتیاران
    شەرمەزاربوون، سەری خۆیان شۆڕکرد.
  eng-BBE: Those who do work on the land are in fear, for there has been no rain on
    the land, and the farmers are shamed, covering their heads.
  kan-OKCV: ದೇಶದಲ್ಲಿ ಮಳೆ ಇಲ್ಲದ ಕಾರಣ ಭೂಮಿಯು ಬಿರುಕುಬಿಟ್ಟಿದೆ. ಒಕ್ಕಲಿಗರು ನಿರಾಶರಾಗಿ ತಮ್ಮ
    ತಲೆಗಳನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: தேசத்தின்மேல் மழை இல்லாததினால் தரை வெடித்திருக்கிறது; பயிர் செய்கிறவர்கள்
    வெட்கி, தங்கள் தலையை மூடிக்கொள்ளுகிறார்கள்.
  spa-RV-1909: Porque se resquebrajó la tierra á causa de no llover en el país; confusos
    los labradores, cubrieron sus cabezas.
  ron-BTF: Pentru că pământul este crăpat, pentru că nu a fost ploaie pe pământ, plugarii
    s-au rușinat, și-au acoperit capetele.
  eng-WEBP: Because of the ground which is cracked, because no rain has been in the
    land, the plowmen are disappointed. They cover their heads.
  eng-FBV: The ground has dried up because there hasn't been any rain in the land.
    The farmers are ashamed; they cover their heads.
  nld-1939: De akkerbouw is gestaakt, Want op het veld valt geen regen; Beschaamd
    staan de boeren, En bedekken hun hoofd.
  nch-BL: Nopa tali tahuel huactoc huan tatapacatoc pampa ayecmo huetzi at. Nochi
    tacame cati miltequitij quitzacuaj inintzonteco ica tequipacholi.
  vie-1934: Vì cớ đất đều nẻ hết, bởi không có mưa xuống trong xứ, người cầm cày xấu
    hổ và trùm đầu lại.
  hin-CV: देश में अनावृष्टि के कारण भूमि तड़क चुकी है; किसान लज्जा के कारण मुखमंडल
    ढांपे हुए हैं.
  spa-BES: La tierra está agrietada, porque no ha llovido en la tierra, y los labradores
    están decepcionados y se cubren la cabeza.
  tdx-tdx: O taneo mivarakivaraky, tsy niavy an-tane ty orañe, miolitsolitse ty mpiava,
    misaron-doha.
  tha-KJV: เพราะเรื่องแผ่นดิ​นที​่​แห​้งแล้งเนื่องจากไม่​มี​ฝนตกบนแผ่นดิน ชาวนาทั้งหลายก็​อับอาย
    เขาทั้งหลายจึงคลุมศีรษะของเขาเสีย
  por-BR-2018: Pois o chão se rachou, por não haver chuva na terra; envergonhados
    estão os trabalhadores, e cobrem suas cabeças.
  deu-ELO: Wegen des Erdbodens, der bestürzt ist, weil kein Regen im Lande war, sind
    die Ackerleute beschämt, verhüllen ihr Haupt.
  eng-WYC-2018: for [the] destroying of the land, for rain came not in the land. (The)
    Earth-tillers were shamed, (and) they covered their heads.
  epo-epo: Ĉar la tero dezertiĝis pro tio, ke ne estis pluvo, tial konsterniĝis la
    terkultivistoj kaj kovris sian kapon.
  uig-PIN: Ⱨeq yamƣur bolmiƣaqⱪa yǝr yüzi yerilip kǝtti; yǝr ⱨǝydigüqilǝr yǝrgǝ ⱪarap
    bexini yepip tɵwǝn sanggilitidu.
  beo-beo: Gibu da hame sa:iba:le, amola osobo huluane da hafoga:iba:le, ifabi ouligisu
    dunu da baligili da:i dione heawisa. Ilia amola odagi dedebosa.
  tpi-OTNT: I no gat ren long kantri Juda na graun i drai olgeta. Olsem na ol lain
    i save planim kaikai long ol gaden, ol i bel hevi nogut tru na ol tu i haitim
    pes bilong ol.
  hau-SA: Ƙasa ta tsattsage saboda babu ruwan sama a ƙasar; manoma sun sha kunya suka
    kuma rufe kawunansu.
  uig-LAT: Héch yamghur bolmighachqa yer yüzi yérilip ketti; yer heydigüchiler yerge
    qarap béshini yépip töwen sanggilitidu.
  nde-nde: Umhlabathi uqhekezekile ngoba akulazulu elizweni; abalimi bathithibele
    njalo bemboze amakhanda abo.
  ton-ton: Koeʻuhi naʻe māfaʻafaʻa ʻae kelekele, he naʻe ʻikai ha ʻuha ki he fonua,
    pea mā ʻae kau tangata keli, ʻonau fakapulou honau ʻulu.
  ces-1613: I oráči stydíce se, přikryjí hlavu svou příčinou země vyprahlé, proto
    že deště nebude na zemi.
  eng-WMB: Because of the ground which is cracked, because no rain has been in the
    land, the plowmen are disappointed. They cover their heads.
  tam-TCV: நாட்டில் மழையில்லாததால் நிலம் வெடித்திருக்கிறது. விவசாயிகள் மனச்சோர்வுடன்
    தங்கள் தலைகளை மூடிக்கொள்கிறார்கள்.
  ceb-ULB: Tungod niini nangliki ang mga yuta, tungod kay walay ulan nga niabot sa
    yuta. Naulaw ang magdadaro nga mga lalaki busa gitabonan nila ang ilang mga ulo.
  pol-UBG: Z powodu spękanej ziemi – bo nie było deszczu na ziemi – oracze ze wstydu
    zakryli swoje głowy.
  agr-agr: Tagkugtin aidauk yumi yutachu asamtai, nugka buku wajasmatai, senchi puyatuinak
    buuken dukuinawai.
  kyc-kyc: Dopa pyuo apu epa napyamo dokome yuu dupwa yando nao kyapwapala oo lapyasa
    pama akali dupwa mona yanyi pilyamo karapala nakama lenge kambu dupwa yambe pyao
    karaminyi.
  urd-GVU: بارش نہ ہونے کی وجہ سے زمین میں دراڑیں پڑ گئی ہیں۔ کھیتوں میں کام کرنے
    والے بھی شرم کے مارے اپنے سروں کو ڈھانپ لیتے ہیں۔
  deu-1912: Darum daß die Erde lechzt, weil es nicht regnet auf die Erde, gehen die
    Ackerleute traurig und verhüllen ihre Häupter.
  kan-2017: ದೇಶದಲ್ಲಿ ಮಳೆಯಿಲ್ಲದೆ ಭೂಮಿಯು ಬಿರುಕುಬಿಟ್ಟಿರುವುದರಿಂದ ರೈತರು ನಾಚಿಕೆಪಟ್ಟು ಮುಖವನ್ನು
    ಮುಚ್ಚಿಕೊಳ್ಳುತ್ತಾರೆ.
  yap-yap: Bochan e dakir aw e n’uw ke fengfeng e but’, ma pi girdi’en e woldug e
    ka ra m’ar gad nga lanin’rad; ka ra mitheged owcharad.
  hlt-MCSB: Diklai ah khonal om pawt tih lai a yawk kong ah, lopho rhoek yak uh tih
    a lu a yil uh.
  mdy-ETH: ዒርዚ ባይቃንዳሢሮ ሳዓ ፃኣዺ፥ ፃሃንዳኔ፤ ጎሽኪ ዎርቃ ዓሳኣ ዎዛ ባይዚ ዖዪሢና ፔኤኮ ቶኦኮ ዔኤቢና ካንቂ ዓኣቻንዳኔ።
  twi-ASANTE: Asase no apaapae ɛfiri sɛ osuo ntɔ wɔ asase no so; akuafoɔ no bo atu
    na wɔkata wɔn tiri so.
  eng-WEBU: Because of the ground which is cracked, because no rain has been in the
    land, the plowmen are disappointed. They cover their heads.
  wal-wal: Irai bukkenna gishshau, biittai melidi za77ees. Goshshanchchati yeellatidi,
    bantta huuphiyaa gullettoosona.
  spa-PDDPT: Porque se resquebrajó el suelo, pues no hay lluvia en la tierra. Los
    labradores están confusos. Cubren sus cabezas.
  gun-gun: Yvy re nda'okyvei ramo ikangypa. Ha'e nunga rupi mba'ety rupi omba'eapo
    va'e kuery onhemondyi rei reve 'rã onheakã ao'i okuapy.
  ilo-ULB: Gapu iti daytoy, nagrengngat ti daga, ta awan ti tudo iti daga. Maibabain
    dagiti umaarado a lallaki ket abbonganda dagiti uloda.
  kpg-kpg: Digau dogi mee gu lodo huaidu, digaula guu gahu nadau libogo, idimaa tenua
    gu maangoo gu deai nia uwa ai.
  uig-ARA: ھېچ يامغۇر بولمىغاچقا يەر يۈزى يېرىلىپ كەتتى؛ يەر ھەيدىگۈچىلەر يەرگە قاراپ
    بېشىنى يېپىپ تۆۋەن ساڭگىلىتىدۇ.
  sus-sus: Bɔxi bara ibɔɔ fɔlɔ, barima tunɛ yo mu faxi a ma. Walikɛe fan luxi na yaagi
    nan kui, e fa sunnun donma ragoro e ma.
  pon-2006: Soumwet kan kin serenpahtou; re kin koaduhpwaldi moangarail kan pwehki
    eh solahr keteu, oh pwehki mehkoaros mengdier nansapw.
  jae-jae: Kom gêjac atom ma nom ŋakeleŋ kêsa laŋgwageŋ. Lau-sêkaliŋ-nomwaga sêmoa
    tomajeŋgeŋ, tec sêsaŋ nêŋ laŋôŋanô auc.
  ksd-ksd: A umana tena niipuk dia vavirvir ma dia tuba ra ulu i diat, tago ra pia
    i tair tago pa i ga bata ta ra gunagunan.
  tur-YTC: Çatlamış toprak yüzünden, Ülkede yağmur yağmadığı için, Çiftçiler hayal
    kırıklığına uğruyor. Başlarını örtüyorlar.
  grc-BRENT: Καὶ τὰ ἔργα τῆς γῆς ἐξέλιπεν, ὅτι οὐκ ἦν ὑετός· ᾐσχύνθησαν οἱ γεωργοὶ,
    ἐπεκάλυψαν τὰς κεφαλὰς αὐτῶν.
  ind-AYT: Tanah retak-retak karena tidak ada hujan di negeri itu. Para petani menjadi
    malu, mereka menutupi kepala mereka.
  nya-nya: Popeza pansi pawumiratu chifukwa kulibe madzi, alimi ali ndi manyazi ndipo
    amphimba nkhope zawo.
  hrv-hrv: Zemlja je sva ispucala jer kiše nema. Ratari se postidješe, pokriše glave.
  mps-mps: Te Juda tǫ kantride te tulubage munu me tulisąbadi, te tǫ gebo pai tǫ
    pedelali. Tama te gide nai bulubo hani dabe, augwa haliga husugu dwai mu eyu,
    te augwa gesabidi halua sali.
  tpi-tpi: I no gat ren long kantri Juda na graun i drai olgeta. Olsem na ol lain
    i save planim kaikai long ol gaden, ol i bel hevi nogut tru na ol tu i haitim
    pes bilong ol.
  dan-1931: Over Jorden, som revner af Angst, da Regn ej falder i Landet, er Bønderne
    beskæmmede, tilhyller Hovedet.
  vie-OVCB: Mặt đất khô nẻ, rạn nứt vì không có mưa. Các nhà nông vô cùng khốn đốn;
    họ cũng phải trùm đầu mình lại.
  guj-2017: ભૂમિમાં તિરાડો પડી છે, વરસાદ વિના ધરતી સુકાઈ ગઈ છે. ખેડૂતો હેબતાઈ ગયા
    છે. તેઓ પોતાનાં માથાં છુપાવે છે.
  pon-2006A: Soumwet kan kin serenpahtou; re kin koaduhpwaldi moangarail kan pwehki
    eh solahr keteu, oh pwehki mehkoaros mengdier nansapw.
  por-BRBSL: Por causa do chão que está rachado, porque não tem chovido na terra,
    os lavradores estão desapontados. Eles cobrem suas cabeças.
  cth-cth: Ram thung kho a rak hoeh dawkvah, talai teh rak khang toe. Law kaphawnaw
    ni lungpuen awh teh, a lû a ramuk awh.
  twi-twi: Asase no apaapae, efisɛ osu ntɔ wɔ asase no so; akuafo no koma atutu na
    wɔkata wɔn ti so.
  hlt-hlt: Diklai ah khonal om pawt tih lai a yawk kong ah, lopho rhoek yak uh tih
    a lu a yil uh.
  tbz-SIM: Kɛ̀ bɛ tenkɛ̀ kpeí kɛ pɑ̀ɑ́, kɛ yɛ̃́ fɛtɑɑfɛ̀ í niumɛ̀, kɛ̀ bɛtenkútíbɛ̀
    yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀ kɛ̀ bɛ̀ sĩ̀ĩ́ nsĩ́ĩ́.
  msy-2020: Amoziba Judan kantri gizir puvatɨzɨ, nguazim bar mɨsɨngi. Kamaghɨn amizɨ,
    gumazir azeniba opariba, bar osemegha aghumsigha uan guaba monge.
  azb-azb: Ölkədə yağış olmadığı üçün Torpaq cadar-cadar oldu. Əkinçilər utanır, Başlarını
    örtür.
  eng-DBY: Because the ground is chapt, for there hath been no rain on the earth,
    the ploughmen are ashamed, they cover their heads.
  hin-2017: देश में वर्षा न होने से भूमि में दरार पड़ गई हैं, इस कारण किसान लोग निराश
    होकर सिर ढाँप लेते हैं।
  wol-KYG: Réew mi tawluwul, suuf si fett, yaakaaru beykat tas, mu muuru, di tiislu.
  eng-YLT: Because the ground hath been broken, For there hath been no rain in the
    land, Ashamed have been husbandmen, They have covered their head.
  kne-kne: Enggay nabtanabtak din lota gapo ta magay odan, isonga din manmolmola abe
    yan mansokdong da ay mangipaila si ladingit da.
  eng-WYC-2017: for [the] destroying of the land, for rain came not in the land. Earth-tillers
    were shamed, they covered their heads.
  eng-WMBB: Because of the ground which is cracked, because no rain has been in the
    land, the ploughmen are disappointed. They cover their heads.
  urd-GVH: बारिश न होने की वजह से ज़मीन में दराड़ें पड़ गई हैं। खेतों में काम करनेवाले
    भी शर्म के मारे अपने सरों को ढाँप लेते हैं।
  rug-rug: Sa pepeso si pokata sina loke rukuna sa popoa; nunala sari tie lelete pa
    inuma meke nobi rini sari batudia.
  gaz-gaz: Sababii biyyattii keessaa bokkaan dhabameef lafti ni babbaqaqxe; qonnaan
    bultoonnis abdii kutatanii mataa isaanii haguuggatu.
  fra-LSG: La terre est saisie d’épouvante, Parce qu’il ne tombe point de pluie dans
    le pays, Et les laboureurs confus se couvrent la tête.
  gnn-gnn: Yo, wäŋanydja ŋunhi munathany'tja ganbarknha gapumiriwnha, liŋgu bäyŋuna
    waltjaṉdhu yukurrana dharyurruna, ga ŋunhi ŋatha‐dholkunharamirri yolŋu walala
    ŋuli yukurra muḻkurrnha ḏawa'‐ḏawayunmirri, warwumirriyirrina dhikana,
  yal-yal: Bɔxɔn bata xara bayo tulen mi fama yamanani, nayi xɛɛ biine yagixin yi
    e xunna so.
  haw-1868: No ka mea, ua nakaka ka lepo, no ka na ole maluna o ka honua. Ua hilahila
    ka poe mahiai, ua pulou lakou i ko lakou mau poo.
  arb-NAV: خَزِيَ الْفَلاحُونَ وَغَطَّوْا رُؤُوسَهُمْ لأَنَّ الأَرْضَ قَدْ تَشَقَّقَتْ
    لاِنْقِطَاعِ الْمَطَرِ عَنْهَا.
  ewe-ewe: Anyigba la katã wo gblogblogblo, elabena tsi mele dzadzam ɖe edzi o; agbledelawo
    ƒe mo tsi dãa, eye wotsyɔ nu ta.
  eng-LEE: Because of the ground which is cracked open, since there hath been no rain
    in the land, are the ploughmen ashamed, they cover their head.
  asm-FB: দেশত বৃষ্টি নোহোৱাত মাটি টান হ’ল, কাৰণ খেতিয়কসকলে লাজ পাই নিজ নিজ মূৰ ঢাকি
    ৰাখিছে।
  sus-A: بْشِ بَرَ عِبْو قْلْ، بَرِ مَ تُنّ يٌ مُ قَشِ عَ مَ. وَلِكّيٍ قَن لُشِ نَ
    يَافِ نَن كُي، عٍ قَ سُننُن دٌنمَ رَفٌرٌ عٍ مَ.
  fra-SBL: A cause du sol qui est fissuré, car il n'y a pas eu de pluie dans le pays,
    les laboureurs sont déçus. Ils se couvrent la tête.
  hbo-hbo: בַּעֲב֤וּר הָאֲדָמָה֙ חַ֔תָּה כִּ֛י לֹא־הָיָ֥ה גֶ֖שֶׁם בָּאָ֑רֶץ בֹּ֥שׁוּ
    אִכָּרִ֖ים חָפ֥וּ רֹאשָֽׁם׃
  kik-kik: Thĩ nĩyatũkangĩte, nĩ ũndũ gũtirĩ mbura yurĩte bũrũri-inĩ, arĩmi nao magakua
    ngoro, makehumbĩra mĩtwe.
  fra-NCL: A cause du sol crevassé, parce qu’il n’y a pas eu de pluie sur la terre,
    les laboureurs sont confondus, ils se couvrent la tête.
  cek-AK: Prae thungah kho angzo ai boeh pongah, long to akah; lawkphrawk kaminawk
    doeh azathaih tong o pongah, lu to a khuk o.
  cuk-cuk: Yalagi dii bar wisulidbali, napamar daas-daas naded. Dule-sapurgi-arbamaladi
    akusunna na itogusmalad, bukib binsagusmalad.
  uig-CYR: Һеч ямғур болмиғачқа йәр йүзи йерилип кәтти; йәр һайдиғучилар йәргә қарап
    бешини йепип төвән саңгилитиду.
  tel-2017: దేశంలో వాన రాకపోవడంతో నేల బీటలు వారింది. రైతులు సిగ్గుతో తమ తలలు కప్పుకుంటున్నారు.
  hat-BSA: Akoz tè sèch la vin fann, akoz pa t gen lapli sou peyi a; kiltivatè yo
    te vin wont. Yo te kouvri tèt yo.
  kos-kos: Mwet orek ima uh arulana supwarla, Ac afinya mutalos Ke sripen wanginna
    af, Ac infohk uh paolana.
  hbo-WLC: בַּעֲב֤וּר הָאֲדָמָה֙ חַ֔תָּה כִּ֛י לֹא־הָיָ֥ה גֶ֖שֶׁם בָּאָ֑רֶץ בֹּ֥שׁוּ
    אִכָּרִ֖ים חָפ֥וּ רֹאשָֽׁם׃
  ibo-ibo: Ala na-agbawa nʼihi enweghị mmiri ozuzo. Ndị ọrụ ubi na-ekpuchikwa isi
    ha nʼihi obi ọjọọ ha.
  ory-ory: ଦେଶରେ ବୃଷ୍ଟି ନ ହେବା ସକାଶୁ ଭୂମି ଫାଟି ଯିବାରୁ କୃଷକମାନେ ଲଜ୍ଜିତ ହୋଇ ଆପଣା ଆପଣା
    ମସ୍ତକ ଢାମ୍ପନ୍ତି।
  chk-chk: Ewe pwül a sangang, pun esap püng üt won ewe fanü. Ekewe chon tanipi ra
    letipeta o pwölüela mökürer.
  rop-rop: Dumaji nomo eni rein bin buldan deya, najing, en det graun im jidan brabli
    draiwan na, detlot famamob olabat ardimbat insaid langa olabat hat, wen dei luk
    det graun oldei jidanbat brabli draiwan. Olabat haidim olabat feis du.
  ukr-1871: Потріскалась од спеки земля, бо не було дощу; хлїбороби сумують і покривають
    собі голови.
  deu-1951: Weil das Erdreich zerrissen ist, darum daß kein Regen auf die Erde fällt,
    sehen sich die Landleute in ihrer Hoffnung getäuscht und bedecken ihre Häupter.
  eng-JPS: Because of the ground which is cracked, for there hath been no rain in
    the land, the plowmen are ashamed, they cover their heads.
  srp-1865: Zemlja je ispucala, jer ne bješe dažda na zemlji; zato se težaci stide
    i pokrivaju glavu svoju.
  lug-lug: Ettaka lyatise kubanga enkuba tekyatonnya, abalimi baweddemu amaanyi, babikka
    ku mitwe gyabwe.
  heb-heb: בעבור האדמה חתה כי לא היה גשם בארץ בשו אכרים חפו ראשם׃
  ben-IRV: তার জন্য মাটি ফেটে গেছে, কারণ দেশে কোন বৃষ্টি হয়নি। চাষীরা লজ্জিত হয়ে
    মাথা ঢাকা দেয়।
  pan-pan: ਭੋਂ ਦੇ ਕਾਰਨ ਜੋ ਤਿੜਕ ਗਈ ਹੈ, ਕਿਉਂ ਜੋ ਧਰਤੀ ਉੱਤੇ ਵਰਖਾ ਨਹੀਂ ਹੋਈ, ਹਾਲ੍ਹੀ ਸ਼ਰਮਿੰਦੇ
    ਹਨ, ਉਹਨਾਂ ਆਪਣੇ ਸਿਰ ਢੱਕ ਲਏ ਹਨ।
  mya-JVB: မိုဃ်း ပြတ် ၍ မြေ အက်ကွဲ သောကြောင့် ၊ လယ် လုပ် သောသူ တို့ သည် ဦးခေါင်း
    ကိုခြုံ လျက် ရှက်ကြောက် ကြ၏။
  tbg-tbg: Aaqu kia ntivarora tiro, vatavano aaharaiqama viro ave tairirave. Naaho
    qoka muntuka qoraiqimanta vika nái qiata naavumate variarave.
  hmo-hmo: Medu be ia diho lasi dainai, tano ibounai be kaukau momokani. Unai dainai
    biru taudia edia lalodia be idia hisihisi bada, bona edia vairadia idia hunia
    noho.
  urd-urd: चूँकि मुल्क में बारिश न हुई, इसलिए ज़मीन फट गई और किसान सरासीमा हुए, वह
    अपने सिर छिपाते हैं।
  rus-SYN: Так как почва растрескалась оттого, что не было дождя на землю, то и земледельцы
    в смущении и покрывают свои головы.
  bqc-SIM: Sɛ̃̀wanaↄ gↄ̃̀ ń bílio, aalɛ pↄ́kuku ń wɛ́a, tↄↄlɛ pàapaa, lou i ma
    gueio.
  tcz-CHONGTHU: Go ajuh tahlou jeh in, tol agotan apohkhi gamtai. Loubol ho jong alunggim
    behseh uvin, vetna ding helouvin aumtauvin ahi.
  mar-mar: ह्यामुळे जमीनीत भेगापडल्या आहेत, कारण भूमीवर कोठेही पाणी नाही. म्हणून शेतकरी
    लज्जीत होऊन आपली डोकी झाकत आहे.
  qub-qub: Mana tamyaptin fiyupa usyawan allpapis rachicäcusha. Chaymi runacunapis
    fiyupa llaquicur pengacushpan umancunata chapacarcärin.
  bqp-bqp: Tem mu bɛsikirɑ yèn sɔ̃ gurɑ kun nɛmɔ. Mɑ sekurɑ gbee wukobu mɔ̀ bɑ wuswɑɑ
    gɑ̃ɑnu wukiri.
  hat-hat: Tè a fann fann. Pa gen yon gout lapli. Abitan pa konn sa pou yo fè. Se
    men nan tèt.
  eng-BSB: The ground is cracked because no rain has fallen on the land. The farmers
    are ashamed; they cover their heads.
  eng-WEBPB: Because of the ground which is cracked, because no rain has been in the
    land, the ploughmen are disappointed. They cover their heads.
  kbq-kbq: Hagi mopamo'a hagege huno kekokako hu'ne. Na'ankure ana mopafina kora ruonte'ne.
    Ana hige'za hozama nentaza vahe'mo'za zamagranena zamazana zamasenire rufite'za
    zamasunku hu'naze.
  nhe-BL: Nopa tlali tlahuel huactoc huan tlatlapacatoc pampa ayoc tlaahuetzi. Nochi
    tlacame tlen miltequitij quitzacuaj inintzonteco ica cuesoli.
  gub-BL: Uma'ereko ma'e upyk wàkàg a'e wà no. Hehaite wà, ta'e nukyr kwaw àmàn xe.
    Uxinig ywy.
  eng-DRA: For the destruction of the land, because there came no rain upon the earth,
    the husbandmen were confounded, they covered their heads.
