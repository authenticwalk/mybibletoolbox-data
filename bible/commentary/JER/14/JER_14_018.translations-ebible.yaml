verse: JER.014.018
translations:
  mal-C: ഞാൻ വയലിലേക്കു പോയാൽ, അവിടെ വാളിനാൽ കൊല്ലപ്പെട്ടവരെയും ഞാൻ പട്ടണത്തിൽ കടന്നാൽ,
    അവിടെ ക്ഷാമംകൊണ്ട് അവശരായി വീണുപോയവരെയും കാണുന്നു. പ്രവാചകനും പുരോഹിതനും ഒരുപോലെ
    തങ്ങൾ അറിയാത്ത ഒരു ദേശത്ത് അലഞ്ഞുനടക്കുന്നു.’ ”
  deu-TKW: Gehe ich hinaus aufs Feld, siehe da - vom Schwert Erschlagene; gehe ich
    hinein in die Stadt, siehe da - Hungerqualen! Ja, Propheten wie Priester wandern
    in ein Land, das sie nicht kennen.
  lin-lin: Soki nakeyi na zamba, nazali komona bibembe ya bato oyo babomi na mopanga ;
    soki nakoti kati na engumba, nazali komona bato oyo bazali kokufa na nzala. Basakoli
    mpe Banganga-Nzambe bazali kososola likambo moko te tango bazali kotambola na
    mokili. › »
  eng-LSV: If I have gone forth to the field, || Then, behold, the pierced of the
    sword! And if I have entered the city, || Then, behold, the diseased of famine!
    For both prophet and priest have gone up and down || To a land that they did not
    know.”
  eng-GNV: 'For if I go into the field, behold the slaine with the sworde: and if
    I enter into the citie, behold them that are sicke for hunger also: moreouer the
    Prophet also and the Priest go a wandring into a land that they know not.'
  eng-WEBSTER: If I go forth into the field, then behold the slain with the sword!
    and if I enter into the city, then behold them that are sick with famine! yes,
    both the prophet and the priest go about into a land that they know not.
  nhw-BL: Quema niyas cuatitla, nopona nojquiya niquitas tepejtoc inintlacayo catli
    quintzontlamiltijque ica machete. Huan quema niya ipan icalles nopa altepetl,
    nopona niquita masehualme catli miquij ica mayantli huan cocolistli. Huan nopa
    tlajtol pannextiani huan totajtzitzi yohuij campa hueli ipan nopa tlali huan teilhuíaj
    para nochi eltos cuali, pero amo quimatij catli quichihuaj.’ ”
  swh-ONEN: Kama nikienda mashambani, ninaona wale waliouawa kwa upanga; kama nikienda
    mjini, ninaona maangamizi ya njaa. Nabii na kuhani kwa pamoja wamekwenda katika
    nchi wasiyoijua.’ ”
  bba-bba: Nɑ̀ n yɑrɑ nɑ dɑ yɑkɑsɔ, nɑ rɑ tɔn be bɑ ɡo tɑbu sɔɔn ɡonu wɑwɑ nu kpĩ.
    Nɑ̀ n mɑɑ wurɑmɑ wuuɔ, kpɑ n deemɑ tɔmbɑ bɑrɔ ɡɔ̃ɔrun sɑɑbu. Gusunɔn sɔmɔbu kɑ
    yɑ̃ku kowobu bɑ rɑ n den sirenɛwɑ tem mɛ sɔɔ. Bɑ ǹ yɛ̃ ye bɑ mɔ̀.
  eng-KJVCPB: 'If I go forth into the field, then behold the slain with the sword:
    And if I enter into the city, then behold them that are sick with famine: Yea,
    both the prophet and the priest go about into a land that they know not.'
  luo-luo: Ka adhi e pinyno, aneno jogo monegi gi ligangla; ka adhi e dala maduongʼ,
    to aneno masiche ma kech okelo. Janabi kaachiel gi jadolo osedhi e piny ma ok
    gingʼeyo.’ ”
  meu-meu: Tano paka ai bama raka lasi, a itaia, dare ai vada e mase taudia mo; bona
    hanua ai bama raka vareai, a itaia, doe ese e havaradia goreredia mo. Badina be
    peroveta tauna bona hahelaḡa tauna ese edia ḡaukara na tano idoinai e karamu,
    to asi aonegadia.
  npi-ULB: म मैदानमा गएँ भने, त्यहाँ तरवारले मारिएकाहरू हुन्छन् । म सहरमा आएँ भने,
    त्यहाँ अनिकालले ल्याएका रोगहरू हुन्छन् । अगमवक्ता र पुजारी दुवै देशको यताउता बरालिन्छन्,
    र तिनीहरूलाई थाहैछैन' ।”
  yor-yor: Bí mo bá lọ sí orílẹ̀-èdè náà, Èmi yóò rí àwọn tí wọ́n fi idà pa. Bí mo
    bá lọ sí ìlú ńlá, èmi rí àwọn tí ìyàn ti sọ di aláàrùn. Wòlíì àti Àlùfáà ti lọ
    sí ilẹ̀ tí wọn kò mọ̀.’ ”
  pes-OPCB: اگر به صحرا بروم، نعش کسانی را می‌بینم که به ضرب شمشیر کشته شده‌اند؛ و
    اگر به شهر بروم با کسانی روبرو می‌شوم که در اثر گرسنگی و بیماری در حال مرگند؛
    هم انبیا و هم کاهنان به سرزمینی بیگانه برده شده‌اند.“»
  tgl-ULB: Kung lalabas ako sa parang at tumingin! mayroong mga pinatay sa pamamagitan
    ng espada. At kung pupunta ako sa lungsod at tumingin! mayroong mga nagkasakit
    dahil sa taggutom. Kahit na ang mga propeta at ang mga paring naglilibot sa lupain
    ay walang nalalaman.”'
  cbu-NT: Ashiri anush piyam chapung shitungeeruri, napkuri, tsipar k'chipungpa kayungamaw
    tamutamuru uru pangchina. Yaktashsha pshtuyaruri, napkuri, tputs marizimun tsipakchusin,
    yurartangatu, anoo pangchina. Tayaspatampansha, misha apanllpantam urkar uru minupsha
    tsap yaptaa nda yasarana, ambtaa naachinllinaya, Apanll siyaa Israelchicheetsis
    átcha, nuw Jeremiyasi atina. Ashiriya, yuwaa Israelchicheem Apanllee tsiyatarangi
    anoo kamaneena.
  hui-hui: I̱na tano tagirahayagi puwa handalu koria waime agali bo waheneru wiaria
    de hendedo. Tanoha ibaga bu howa handalu koria wali agali hina garime tingini
    mo kohe homole wima pearia hendedo. Loma binigo mo miaga hearubi Anduane Homogonaga
    bi mana latagi haga hearubi ti ogoale beramada manda nabi bame ibagabu karia hendedo
    labe, lalu Anduane Homogohanda i̱ Yaremaiahondo ani lene.
  mya-mya: လယ်​ပြင်​များ​သို့​သွား​သော​အ​ခါ​စစ်​ပွဲ​တွင် ကျ​ဆုံး​သူ​များ​ကို​ငါ​မြင်​ရ​၏။
    မြို့​များ​သို့​ဝင်​သော​အ​ခါ​လူ​တို့​အ​စာ​ငတ်​၍ သေ​ကြ​သည်​ကို​မြင်​ရ​၏။ ပ​ရော​ဖက်​များ​နှင့်​ယဇ်​ပု​ရော​ဟိတ်​များ​သည်
    မိ​မိ​တို့​အ​ဘယ်​သို့​သော​အ​မှု​ကို​ပြု​လျက် နေ​မှန်း​မ​သိ​ဘဲ၊ အ​လုပ်​တာ​ဝန်​များ​ကို​ထမ်း​ဆောင်​နေ​ကြ​၏။''
  bod-N: གལ་ཏེ་ང་རང་ཞིང་ཁར་ཕྱིན་ན། ལྟོས་དང་། དེ་རུ་རལ་གྲིས་བསད་པ་རྣམས་མཐོང་ཞིང་། གལ་ཏེ་ང་རང་གྲོང་ཁྱེར་དུ་ཕྱིན་ན།
    ལྟོས་དང་། དེར་མུ་གེ་ལས་བྱུང་བའི་ནད་པ་རྣམས་འདུག ལུང་སྟོན་པ་དང་མཆོད་དཔོན་རྣམས་ཀྱང་ཡུལ་རྒྱུས་མེད་ཅིག་ལ་འགྲིམས་པ་ལས།
    ཅི་བྱེད་དགོས་མི་ཤེས་ཞེས་སྨྲོས་ཤིག་གསུངས་སོ། །
  sna-sna: Kana ndikaenda mukati menyika, ndinoona vaya vakaurayiwa nomunondo; kana
    ndikaenda muguta, ndinoona vakaparadzwa nenzara. Vose, muprofita nomuprista vakaenda
    kunyika yavasingazivi.’ ”
  spa-BLM: Si salgo al campo, ¡entonces he aquí, los muertos con la espada! Si entro
    en la ciudad, entonces, ¡mira a los que están enfermos de hambre! Porque tanto
    el profeta como el sacerdote van por la tierra, y no tienen conocimiento”.
  cac-cac: Ayic tzin ec' d'a cal munlajel svilani, ay snivanil anima teltumb'a yajcan
    yuj oval. Axo yic tzin ochxita d'a yol chon̈ab' tic, svilani to van scham anima
    yuj vejel. Axo eb' syaloch sb'a schecab'oc Dios yed' eb' sacerdote, toxo ix ic'chajb'at
    eb' d'a ch'oc chon̈ab'il man̈ yojtacoc, xa chi, xchi Jehová d'ayin.
  swh-ULB: Ikiwa nitatoka kwenye shamba basi angalia! kuna wale waliouawa kwa upanga.
    Na kama nitakuja mjini, basi, tazama! kuna wale walio na ugonjwa wa njaa. Hata
    nabii na kuhani wote wanatembea juu ya nchi bila maarifa.'”
  bel-bel: Я выходжу на поле, - і вось, пабітыя мечам; уваходжу ў горад, - і вось
    тыя, што растаюць ад голаду; нават і прарок і сьвятар бадзяюцца па зямлі несьвядома.
  deu-ELBBK: Wenn ich aufs Feld hinausgehe, siehe da, vom Schwert Erschlagene; und
    wenn ich in die Stadt komme, siehe da, vor Hunger Verschmachtende. Denn sowohl
    Propheten als Priester ziehen im Land umher und wissen nicht Rat.
  mbb-OT: Emun edhendiyà a te menge vevesukà wey menge inged, egkeehè ku is mibpematey
    te tebek wey vitil. Is menge ebpeneuven wey is menge memumuhat mibpedayun te vuluhaten
    dan, piru wazè dan metueni ke hengkey is mibeelan dan.’ ”
  mal-2015: വയലിൽ ചെന്നാൽ ഇതാ, വാൾകൊണ്ടു പട്ടുപോയവർ; പട്ടണത്തിൽ ചെന്നാൽ ഇതാ, ക്ഷാമംകൊണ്ടു
    പാടുപെടുന്നവർ പ്രവാചകനും പുരോഹിതനും ഒരുപോലെ തങ്ങൾ അറിയാത്ത ദേശത്തു അലഞ്ഞുനടക്കുന്നു.
  rmc-rmc: Te džav avri pre maľa, dikhav pherdo dženen predemaden la šabľaha. Te džav
    andro foros, dikhav le manušen, so meren bokhatar! Se o prorokos the o rašaj phiren
    pal e phuv upre tele a na džanen peske radi.‘ “
  pes-OPV: اگربه صحرا بیرون روم اینک کشتگان شمشیر و اگربه شهر داخل شوم اینک بیماران
    از گرسنگی. زیراکه هم انبیا و کهنه در زمین تجارت می‌کنند و هیچ نمی دانند.»
  ron-1924: Дакэ ес ла кымп, дау песте оамень стрэпуншь де сабие. Дакэ интру ын четате,
    дау песте ниште фиинце слеите де фоамете; кяр ши пророкул ши преотул кутреерэ
    цара, фэрэ сэ штие унде мерг.’”
  ben-OBCV: আমি যদি গ্রামে যাই, আমি তরোয়ালের আঘাতে নিহতদের দেখি; যদি আমি নগরে যাই,
    আমি দুর্ভিক্ষের ধ্বংসাত্মক পরিণাম দেখি। ভাববাদী ও যাজকেরা সকলেই, তাদের অপরিচিত
    এক দেশে চলে গেছে।’ ”
  som-som: Haddaan duurka tago waxaan arkaa kuwa seef lagu laayay, oo haddaan magaalada
    galona waxaa arkaa kuwa gaajo la buka, waayo, nebiyadii iyo wadaaddadiiba dalkay
    ku dhex warwareegaan iyagoo aan aqoon lahayn.
  lat-VUC: 'Si egressus fuero ad agros, ecce occisi gladio: et si introiero in civitatem,
    ecce attenuati fame. Propheta quoque et sacerdos abierunt in terram quam ignorabant.'
  eng-ASVBT: If I go forth into the field, then, behold, the slain with the sword!
    and if I enter into the city, then, behold, they that are sick with famine! for
    both the prophet and the priest go about in the land, and have no knowledge.
  ita-1885: Se io esco fuori a' campi, ecco gli uccisi con la spada; se entro nella
    città, ecco quelli che languiscono di fame; perciocchè, eziandio i profeti e i
    sacerdoti, sono andati vagando per lo paese, e non sanno quel che si facciano.
  eng-LXXUP: If I go forth into the plain, then behold the slain by the sword! and
    if I enter into the city, then behold the distress of famine! for priest and prophet
    have gone to a land which they knew not.
  eng-ULB: If I go out to the field, there are the ones who were killed by the sword!
    If I come to the city, there are the diseases that are caused by famine. Both
    the prophet and the priest wander about the land, and they do not know.'”
  spa-VBL: Si salgo al campo, veo a los muertos por la espada; si voy a la ciudad,
    veo a los muertos por el hambre. Tanto los profetas como los sacerdotes vagan
    por el campo; no saben lo que hacen.
  fra-_FOB: Si je sors aux champs, voici des gens percés de l'épée, et si j'entre
    dans la ville, voici des gens qui meurent de faim. Le prophète même et le sacrificateur
    courent par le pays, sans savoir où ils vont.
  mal-mal: വയലിൽ ചെന്നാൽ ഇതാ, വാൾകൊണ്ടു കൊല്ലപ്പെട്ടവർ; പട്ടണത്തിൽ ചെന്നാൽ ഇതാ, ക്ഷാമംകൊണ്ട്
    അവശരായവർ; പ്രവാചകനും പുരോഹിതനും ഒരുപോലെ അവർ അറിയാത്ത ദേശത്ത് അലഞ്ഞു നടക്കുന്നു.
  urd-GVR: Dehāt meṅ jā kar mujhe wuh sab nazar āte haiṅ jo talwār se qatl kie gae
    haiṅ. Jab maiṅ shahr meṅ wāpas ātā hūṅ to chāroṅ taraf kāl ke bure asarāt dikhāī
    dete haiṅ. Nabī aur imām mulk meṅ māre māre phir rahe haiṅ, aur unheṅ mālūm nahīṅ
    ki kyā kareṅ.’”
  suz-BL: गो मेको रागी लती हना, तरवारम साइक्‍चा पुंइसीशोपुकी ताइक्‍नुङमी। गो मेकेर
    ङा सहरम ओव़ती हना, मेकेर अन्‍काल पशो मुरपुकी ताइनुङमी। परमप्रभु यावे आ लोव़ पाइबपुकी
    नु चढ़ेब नेल्‍ल मारेइ मतुइक्‍थु, आन गेय पना पन बाक्‍नीम” दे माइक्‍ती।
  eng-NOY: If I go forth into the fields, Then behold them that are slain by the sword!
    And if I enter the city, Then behold them that pine with famine! Both prophet
    and priest wander about the land, they know not whither.
  ita-1927: Se esco per i campi, ecco degli uccisi per la spada; se entro in città,
    ecco i languenti per fame; perfino il profeta, perfino il sacerdote vanno a mendicare
    in un paese che non conoscono.
  ckb-ckb: ئەگەر بچمە دەرەوە بۆ کێڵگە، بە شمشێر کوژراوان دەبینم. ئەگەر بێمە ناو شار،
    نەخۆشەکانی قاتوقڕی دەبینم، چونکە پێغەمبەر و کاهینیش بەناو زەوییەکدا دەگەڕێن و
    نازانن چی دەکەن.“»
  eng-BBE: If I go out into the open country, there are those put to death by the
    sword! and if I go into the town, there are those who are diseased from need of
    food! for the prophet and the priest go about in the land and have no knowledge.
  kan-OKCV: ನಾನು ಹೊಲಕ್ಕೆ ಹೋದರೆ ಇಗೋ, ಖಡ್ಗದಿಂದ ಸತ್ತವರು ಕಾಣಿಸುತ್ತಾರೆ. ಪಟ್ಟಣದಲ್ಲಿ ಪ್ರವೇಶಿಸಿದರೆ
    ಇಗೋ, ಕ್ಷಾಮದಿಂದ ರೋಗದಲ್ಲಿ ಬಿದ್ದವರು ಕಾಣಿಸಿಕೊಳ್ಳುತ್ತಾರೆ. ಹೌದು, ಪ್ರವಾದಿಯೂ, ಯಾಜಕನೂ ತಮಗೆ
    ತಿಳಿಯದ ದೇಶಕ್ಕೆ ಸಂಚಾರ ಮಾಡುವರು.’ ”
  tam-2017: நான் வெளியே போனால், இதோ, பட்டயத்தால் கொல்லப்பட்டவர்கள்; நகரத்தில் வந்தால்
    இதோ, பஞ்சத்தால் வருந்துகிறவர்கள்; தீர்க்கதரிசிகளும் ஆசாரியர்களும் ஒன்றும் அறியாமல்
    தேசத்தில் அலைகிறார்கள் என்னும் இந்த வார்த்தையை அவர்களுக்குச் சொல் என்றார்.
  spa-RV-1909: 'Si salgo al campo, he aquí muertos á cuchillo; y si me entro en la
    ciudad, he aquí enfermos de hambre: porque también el profeta como el sacerdote
    anduvieron rodeando en la tierra, y no conocieron.'
  ron-BTF: Dacă ies la câmp, atunci, iată, pe cei uciși cu sabia! Și dacă intru în
    cetate, atunci, iată, pe cei care sunt bolnavi de foamete! Da, deopotrivă profetul
    și preotul vor merge într-o țară pe care nu o cunosc.
  eng-WEBP: If I go out into the field, then behold, the slain with the sword! If
    I enter into the city, then behold, those who are sick with famine! For both the
    prophet and the priest go about in the land, and have no knowledge.’”
  eng-FBV: If I go out to the countryside, I see those killed by the sword; if I go
    into the city, I see those dying by famine. Both prophets and priests wander around
    the country—they don't know what they're doing.
  nld-1939: 'Ga ik het veld in: Daar liggen ze, vermoord door het zwaard; Kom ik in
    de stad: Uitgemergeld door de honger; Zelfs profeet en priester Lopen radeloos
    rond door het land.'
  nch-BL: Quema niyas cuatita, nopona nojquiya niquitas tepejtoc inintacayo cati quintzontamiltijque
    ica macheta. Huan quema niyas ipan icalles nopa altepet, nopona niquitas masehualme
    cati miquij ica mayanti huan cocolisti. Huan nopa tajtolpanextiani huan totajtzitzi
