  eng-DBY: If I go forth into the field, behold the slain with the sword! and if I
    enter into the city, behold them that pine away with famine! For both prophet
    and priest shall go about into a land that they know not.
  hin-2017: यदि मैं मैदान में जाऊँ, तो देखो, तलवार के मारे हुए पड़े हैं! और यदि मैं
    नगर के भीतर आऊँ, तो देखो, भूख से अधमरे पड़े हैं! क्योंकि भविष्यद्वक्ता और याजक
    देश में कमाई करते फिरते और समझ नहीं रखते हैं।’”
  wol-KYG: Ma dem, xool àll, gisuma lu moy ñu saamar bóom, ma dugg biir dëkk, gisuma
    lu moy ñu ne làcc akub xiif, yonent ak sarxalkat di wër réew mi, xam-xam réer
    leen.”»
  eng-YLT: If I have gone forth to the field, Then, lo, the pierced of the sword!
    And if I have entered the city, Then, lo, the diseased of famine! For both prophet
    and priest have gone up and down Unto a land that they knew not.
  eng-WYC-2017: If I go out to [the] fields, lo! men be slain with sword; and if I
    enter into the city, lo! men be made lean for hunger; also a prophet and a priest
    went into the land which they knew not.
  eng-WMBB: If I go out into the field, then behold, the slain with the sword! If
    I enter into the city, then behold, those who are sick with famine! For both the
    prophet and the priest go about in the land, and have no knowledge.’”
  urd-GVH: देहात में जाकर मुझे वह सब नज़र आते हैं जो तलवार से क़त्ल किए गए हैं। जब
    मैं शहर में वापस आता हूँ तो चारों तरफ़ काल के बुरे असरात दिखाई देते हैं। नबी और
    इमाम मुल्क में मारे मारे फिर रहे हैं, और उन्हें मालूम नहीं कि क्या करें’।”
  rug-rug: Be vura la si arau pa pezara, si kote dogori mo rau sari tie ta sekedi
    pa vedara; be nuquru la si rau koasa vasileana nomana, si kote dogori rau sari
    tie matedi pa soṉe. Sari poropita meke hiama si ele ta vagi taloa la koasa popoa
    sapu lopu gilania rini.’ ”
  gaz-gaz: Ani yoon baadiyyaa dhaqe, warra goraadeedhaan dhuman nan arga; yoon magaalaa
    seene immoo, warra beelaan dhuman nan arga. Raajonnii fi luboonni biyya hin beekne
    keessa jooru.’ ”
  fra-LSG: Si je vais dans les champs, voici des hommes que le glaive a percés; Si
    j’entre dans la ville, voici des êtres que consume la faim; Le prophète même et
    le sacrificateur parcourent le pays, Sans savoir où ils vont.
  gnn-gnn: '@see-verse:JER.014.017'
  yal-yal: Xa n siga burunna ra, n muxu faxaxine toma mɛnni silanfanna naxanye faxaxi.
    Xa n siga taani, fitina kamɛn bata muxune rafura mɛnni. Nabine nun saraxaraline
    yamanani sigama koni e mi sese famuma.’ ”
  haw-1868: Ina e hele aku au i ke kula, alaila, e nana i ka poe i lukuia i ka pahikaua!
    a ina komo wau iloko o ke kulanakauhale, alaila, e nana aku i ka poe i mai no
    ka wi! Oia, kaahele aku no ke kaula, a me ke kahuna iloko o ka aina a lakou i
    ike ole ai.
  arb-NAV: إِنْ خَرَجْتُ إِلَى الْحُقُولِ أَشْهَدُ قَتْلَى السَّيْفِ، وَإِنْ دَخَلْتُ
    الْمَدِينَةَ أَرَى ضَحَايَا الْمَجَاعَةِ. وَهَا النَّبِيُّ وَالْكَاهِنُ كِلاهُمَا
    يَذْهَبَانِ إِلَى أَرْضٍ لَا يَعْرِفَانِهَا».
  ewe-ewe: Ne meyi ɖe gbedzi la, mekpɔa ame siwo wowu kple yi la ƒe ŋutilã kukuawo.
    Ne mege ɖe dua me la, mekpɔa nu si gblẽm dɔwuame le. Nyagblɔɖilawo kple nunɔlawo
    siaa yi ɖe anyigba si womenya o la dzi.’
  eng-LEE: If I go forth into the field, behold, there are the slain with the sword!
    and if I enter into the city, behold, there are those that are sick with famine!
    for both the prophet and the priest travel round into a land that they know not.
  asm-FB: মই যদি ওলাই পথাৰলৈ যাওঁ, তেতিয়া তাত তৰোৱালেৰে হত হোৱা লোক দেখোঁ, আৰু যদি
    নগৰত সোমাওঁ, আৰু তাতো আকালত পীড়িত হোৱা মানুহ দেখোঁ; কিয়নো ভাববাদী আৰু পুৰোহিত
    দুয়ো দেশত ভ্ৰমি ফুৰে, একো নাজানে।
  sus-A: شّمّ نَ دَاشَ نَشٍيٍ قَشَشِ سَنتِدّفّمَ رَ. قُرٍ مَ كَامّشِيٍ نَ تَا كُي.
    نَمِحْنمّيٍ نُن سّرّشّدُبّيٍ قَن بْشِ عِحّرّ مَ، كْنْ عٍ شَشِلِ مُ نَ سْنْن.›»
  fra-SBL: Si je vais dans les champs, alors, voici les victimes de l'épée ! Si j'entre
    dans la ville, alors voici ceux qui sont malades de la famine ! Car le prophète
    et le prêtre circulent dans le pays, et n'ont aucune connaissance.'"
  hbo-hbo: אִם־יָצָ֣אתִי הַשָּׂדֶ֗ה וְהִנֵּה֙ חַלְלֵי־חֶ֔רֶב וְאִם֙ בָּ֣אתִי הָעִ֔יר
    וְהִנֵּ֖ה תַּחֲלוּאֵ֣י רָעָ֑ב כִּֽי־גַם־נָבִ֧יא גַם־כֹּהֵ֛ן סָחֲר֥וּ אֶל־אֶ֖רֶץ
    וְלֹ֥א יָדָֽעוּ׃ ס
  kik-kik: Ingĩtoonya bũrũri-inĩ, nyonaga arĩa moragĩtwo na rũhiũ rwa njora; ingĩtoonya
    itũũra inene, nyonaga arĩa manyariirĩtwo nĩ ngʼaragu. Mũnabii na mũthĩnjĩri-Ngai,
    eerĩ nĩmathiĩte bũrũri matooĩ.’ ”
  fra-NCL: Si je vais dans les champs, voici des hommes que le glaive a percés ; si
    j’entre dans la ville, voilà les douleurs de la faim. Le prophète lui-même et
    le prêtre sont errants, vers un pays qu’ils ne connaissaient pas.
  cek-AK: Lawk ah ka caeh naah doeh, sumsen hoi hum ih kaminawk to ka hnuk; vangpui
    thungah ka kun naah doeh, khokha pongah nganna kaminawk to ka hnuk; ue, tahmaa
    hoi qaima loe panoek vai ai ih prae ah caeh hoi boeh, tiah thui paeh, tiah ang
    naa.
  cuk-cuk: Sapurba an nadele, es-suidgi-dulemar-burgwisad-e-mui omilede an dakdaed.
    Neggweburgi an dogdele, ukudba-dulemar-burgwisad-e-mui omilede an dakdaed. Ar
    Bab-gayaburba-barsogmaladdi, degi, dule-irwa-Babse-gormaladbela, neg-gunaid akudakmalad.’
    ”
  uig-CYR: Мән далаға чиқсам, мана қиличтин өлтүрүлгәнләр; шәһәргә кирсәм, мана қәһәтчиликтин
    солишип кәткәнләр! Чүнки пәйғәмбәр һәм каһин һәр иккисила билимсиз-надан болуп,
    улар зиминда өз содиси биләнла болуп кәтти.
  tel-2017: పొలంలోకి వెళ్లి చూసినప్పుడు కత్తితో చచ్చిన వాళ్ళు కనిపిస్తున్నారు. పట్టణంలోకి
    వెళ్లి చూస్తే కరువుతో అలమటించే వాళ్ళు కనిపిస్తున్నారు. ప్రవక్తలూ యాజకులూ తెలివిలేక
    తిరుగుతున్నారు.”
  hat-BSA: Si mwen ale andeyò peyi a, gade byen, tout sila ki mouri ak nepe yo! Oswa
    si mwen antre nan vil la, gade byen, maladi ak gwo grangou! Paske pwofèt la, ak
    prèt la tou te fè ale vini nan yon peyi ke yo pa t menm konnen.’”
  kos-kos: Ke nga illa nu likin siti uh, Nga liye monin mwet anwuki ke mweun. Ke nga
    som nu in siti srisrik, Nga liye mwet misa ke masrinsral. Mwet palu ac mwet tol
    uh oru na orekma lalos, Tusruktu elos tia etu ma elos oru.”
  hbo-WLC: אִם־יָצָ֣אתִי הַשָּׂדֶ֗ה וְהִנֵּה֙ חַלְלֵי־חֶ֔רֶב וְאִם֙ בָּ֣אתִי הָעִ֔יר
    וְהִנֵּ֖ה תַּחֲלוּאֵ֣י רָעָ֑ב כִּֽי־גַם־נָבִ֧יא גַם־כֹּהֵ֛ן סָחֲר֥וּ אֶל־אֶ֖רֶץ
    וְלֹ֥א יָדָֽעוּ׃ ס
  ibo-ibo: Ọ bụrụ na m apụọ jee nʼime ime obodo ana m ahụ ndị e ji mma agha gbuo;
    Ọ bụrụ na m abata nʼobodo ukwu, ana m ahụ mbibi nke ụnwụ wetara. Ma onye amụma
    ma onye nchụaja agaala nʼala nke ha amaghị.’ ”
  ory-ory: ଆମ୍ଭେ ଯଦି ବାହାର ହୋଇ କ୍ଷେତ୍ରକୁ ଯାଉ, ତେବେ ଦେଖ, ସେଠାରେ ଖଡ୍ଗରେ ହତ ଲୋକ! ପୁଣି,
    ଆମ୍ଭେ ଯଦି ନଗରରେ ପ୍ରବେଶ କରୁ, ତେବେ ଦେଖ, ସେଠାରେ ଦୁର୍ଭିକ୍ଷରେ ପୀଡ଼ିତ ଲୋକ! କାରଣ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା
    ଓ ଯାଜକ ଉଭୟ ଦେଶରେ ଭ୍ରମଣ କରନ୍ତି, ସେମାନେ କିଛି ଜାଣନ୍ତି ନାହିଁ।’”
  chk-chk: Are üa feila ren ekewe mälämäl, üa küna chokewe mi mäla lon maun. Nge are
    üa tolong lon ewe telinimw, üa küna ekewe mi arap ngeni mäla ren lengita. Ekewe
    soufos me souasor ra feila lon eu fanü resap silei.’”
  rop-rop: Wen ai go langa det kantri, ai gin luk ol detlot dedwan bodi blanga ola
    men hubin gitkil langa wo. Wen ai go langa detlot taun, ai gin luk detlot pipul
    jidanbat hanggriwan, En olabat gulijap dai. Detlot laiyawan mesinja en detlot
    serramonimen kipgon dumbat olabat wek, bat olabat nomo sabi wanim olabat dumbat.”
    Lagijat na aibin tok.
  ukr-1871: Вийду в поле, аж се побиті мечем; увійду в місто, аж тут — умлїваючі від
    голоду; й пророки й сьвященники тиняються по країнї, що не знають її.
  deu-1951: Gehe ich aufs Feld hinaus, siehe da, vom Schwert Erschlagene! Komme ich
    in die Stadt hinein, siehe da, vor Hunger Verschmachtete! Ja, auch ihre Propheten
    und Priester sind in ein Land gezogen, das sie nicht kannten.
  eng-JPS: If I go forth into the field, then behold the slain with the sword! And
    if I enter into the city, then behold them that are sick with famine! For both
    the prophet and the priest are gone about to a land, and knew it not.
  srp-1865: Ako izidem u polje, eto pobijenijeh maèem; ako uðem u grad, eto iznemoglijeh
    od gladi; jer i prorok i sveštenik otidoše u zemlju koje ne znaju.
  lug-lug: Bwe ŋŋenda mu byalo ndaba abafumitiddwa n’ekitala! Bwe ŋŋenda mu kibuga
    ndaba okutaagulwataagulwa okw’enjala. Naye nnabbi ne kabona beeyongera okukola
    emirimu gyabwe mu ggwanga kyokka nga bye boogera bya bulimba.’ ”
  heb-heb: אם יצאתי השדה והנה חללי חרב ואם באתי העיר והנה תחלואי רעב כי גם נביא גם
    כהן סחרו אל ארץ ולא ידעו׃
  ben-IRV: যদি আমি বের হয়ে ক্ষেতে যাই, তবে দেখি! তরোয়াল দিয়ে নিহত হওয়া লোকেরা;
    আর যদি আমি শহরে আসি, তবে দেখি! দূর্ভিক্ষের জন্য পীড়িত। এমনকি কোনো জ্ঞান ছাড়াই
    ভাববাদী ও যাজকেরা সেই দেশে ঘুরে বেড়ায়।
  pan-pan: ਜੇ ਮੈਂ ਬਾਹਰ ਖੇਤ ਵਿੱਚ ਜਾਂਵਾਂ, ਤਾਂ ਵੇਖ, ਤਲਵਾਰ ਦੇ ਵੱਢੇ ਹੋਏ ਹਨ! ਜੇ ਮੈਂ ਸ਼ਹਿਰ
    ਵਿੱਚ ਵੜਾਂ, ਤਾਂ ਵੇਖ, ਕਾਲ ਦੇ ਮਾਰੇ ਹੋਏ ਹਨ! ਕਿਉਂ ਜੋ ਨਬੀ ਅਤੇ ਜਾਜਕ ਇੱਕ ਦੇਸ ਵਿੱਚ ਫਿਰਨਗੇ,
    ਜਿਹ ਨੂੰ ਉਹ ਨਹੀਂ ਜਾਣਦੇ।
  mya-JVB: ငါသည်မြို့ ပြင်သို့သွား သောအခါ ၊ သတ် သော အသေ ကောင်များကို တွေ့ ရ၏။ မြို့
    ထဲသို့ဝင် သောအခါ ၊ ငတ်မွတ် ၍ နာကျင် စွာခံရသောသူများကိုလည်း တွေ့ ရ ၏။ ပရောဖက် နှင့်
    ယဇ် ပုရောဟိတ်တို့သည် အဘယ်အမှု ကိုမျှမ သိ ဘဲ အရပ်ရပ် လှည့်လည် ကြ၏။
  tbg-tbg: Te naahoni oru niha tavauraro navutaaka vaiinti arukaa vaatava, vo vaata
    vo vaatavano mini vaivo. Te nora vatukaqi oru niha tavauramanta vaiinti nahenti
    narara vaiha quti variavo. Te tavauramanta paropeti vaiintive, Kotira kaiqa vara
    amite variakave, vika qumina vi aniha vaiinti nahenti koqe avu aato tiva nimiva
    kia ho vaivo. ˻Minti tivakera nena muntukavano qoraiqinara vaiinti nahenti tiva
    nimiane, tiro.˼
  hmo-hmo: Bema hanua murimurinai lau lao neganai, lau ese taunimanima edia tauanina,
    tuari dekenai idia mase taudia lau itaia. Bema hanua edia lalonai lau lao neganai,
    lau ese hitolo taudia lau itaia, idia mase lao noho. Peroveta taudia bona hahelagaia
    taudia ese, edia gaukara idia karaia noho, to edia kara ena anina idia diba lasi.”
  urd-urd: अगर मैं बाहर मैदान में जाऊँ, तो वहाँ तलवार के मक़्तूल हैं; और अगर मैं शहर
    में दाख़िल होऊँ, तो वहाँ काल के मारे हैं! हाँ, नबी और काहिन दोनों एक ऐसे मुल्क
    को जाएँगे, जिसे वह नहीं जानते।”
  rus-SYN: Выхожу я на поле, - и вот, убитые мечом; вхожу в город, - и вот истаевающие
    от голода; даже и пророк и священник бродят по земле бессознательно.
  bqc-SIM: Tó ma gɛ sɛ̃saou, mi gbɛ̃́ pↄ́ wà ń dɛdɛↄ gɛ e kálɛa. Tó ma gɛ̃ wɛ̃́lɛ
    guu, mi gbɛ̃́ pↄ́ lɛ́ gyãkɛkɛ nↄana yã́iↄ e. Ãnabiↄ ń sa'onaↄ ìↄ liaaliaa
    ḿpii, an gbɛ̃e a bùsu dↄ̃ lↄo.
  tcz-CHONGTHU: 'Keima loujaova kaga chele, gal’a kithat thilong jeng katoh in: khopi
    sung a kalut leh kel lhah jeh’a, natna leh thina toh mipite kamun. Themgao hole
    thempuhon atoh ngaiyu atong un, ahinlah amahon ipi abol''u ahi, akihetdoh pouve,
    “ati.'
  mar-mar: जर मी रानात बाहेर गेलो तर पाहा, तीथे तलवारीने मारले गेलेले आहेत. आणि जर
    मी शहराजवळ आलो तर पाहा! दुष्काळाने ग्रासलेले आहेत. कारण दोघेही, याजक आणि संदेष्टे
    ज्ञान नसल्याने भटकत आहे.”
  qub-qub: Jircacunapa aywar ricä guërrawan wañusha yänin jitarpaycajta. Siudäman
    yaycushpäna tarë yargaypita wañurcaycajta. Profëtacunapis cüracunapis imanir chayno
    päsashantapis tantiyayta mana atiparmi puricacharcaycan.› »
  bqp-bqp: Nɑ̀ n yɑrɑ nɑ dɑ yɑkɑsɔ, nɑ rɑ tɔn be bɑ go tɑbu sɔɔn gonu wɑwɑ nu kpĩ.
    Nɑ̀ n mɑɑ wurɑmɑ wuuɔ, kpɑ n deemɑ tɔmbɑ bɑrɔ gɔ̃ɔrun sɑɑbu. Gusunɔn sɔmɔbu kɑ
    yɑ̃ku kowobu bɑ rɑ n den sirenɛwɑ tem mɛ sɔɔ. Bɑ ǹ yɛ̃ ye bɑ mɔ̀.
  hat-hat: Lè m' soti al nan jaden, mwen wè kadav moun yo touye nan lagè. Lè m' antre
    nan lavil la, mwen wè moun ap mouri grangou! Pwofèt yo menm ansanm ak prèt yo
    ap mache nan tout peyi a, yo pa konn sa y'ap fè.
  eng-BSB: If I go out to the country, I see those slain by the sword; if I enter
    the city, I see those ravaged by famine! For both prophet and priest travel to
    a land they do not know.’”
  eng-WEBPB: If I go out into the field, then behold, the slain with the sword! If
    I enter into the city, then behold, those who are sick with famine! For both the
    prophet and the priest go about in the land, and have no knowledge.’”
  kbq-kbq: Hagi nagrama vu'na kuma'mofo fegi'ama ome kesuana, hapinti'ma zamahe fri'nesaza
    vahe zamavufaga ome kegahue. Hagi rankumamofo agu'afima ufresuana ne'zanku hu'za
    fri'nesaza vahe zamavufaga ome kegahue. Hagi pristi vahe'ene kasnampa vahe'mo'zanena
    ke'za antahiza osu'naza moparega vu'naze.
  nhe-BL: Quema niyas cuatitla, nopano nojquiya niquitas tepejtoc inintlacayo tlen
    quintzontlamiltijque ica machete. Huan quema niyas ipan icalles nopa altepetl,
    nopano niquitas tlacame tlen miquij ica mayantli huan cocolistli. Huan nopa tiocamanalohuani
    huan totajtzitzi yahuij campa hueli ipan nopa tlali huan teilhuíaj para nochi
    eltos cuali, pero ax quimatij tlen quichihuaj.’”
  gub-BL: Kaiwer pe heho mehe aexak awa zeàmàtyry'ymawhu pe izuka pyrer wanetekwer
    ihe wà. Tawhu pupe hereixe mehe aexak teko ma'uhez haw wi umàno etea'i ma'e ihe
    wà. Tupàn ze'eg imume'u har a'e wà, xaxeto a'e wà no, uzapo wi wi uma'ereko haw
    wà. Nezewe rehe we nukwaw kwaw wemiapo wà.
  eng-DRA: 'If I go forth into the fields, behold the slain with the sword: and if
    I enter into the city, behold them that are consumed with famine. The prophet
    also and the priest are gone into a land which they knew not.'
