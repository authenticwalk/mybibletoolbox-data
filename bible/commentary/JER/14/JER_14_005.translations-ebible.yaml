verse: JER.014.005
translations:
  mal-C: വയലിലെ മാൻപേട കുട്ടിയെ പ്രസവിച്ചശേഷം പുല്ലില്ലായ്കയാൽ ഉപേക്ഷിച്ചുപോകുന്നു.
  deu-TKW: Ja selbst die Hirschkuh auf dem Felde gebiert und läßt ihr Junges im Stiche,
    denn nichts Grünes ist gewachsen;
  lin-lin: Ezala mboloko kati na zamba ekomi kokima ata mwana na yango oyo esili kobota,
    pamba te matiti ya kolia ezali lisusu te.
  eng-LSV: For even the doe in the field has brought forth—to forsake [it!] || For
    there has been no grass.
  eng-GNV: Yea, the hinde also calued in the fielde, and forsooke it, because there
    was no grasse.
  eng-WEBSTER: Yes, the hind also calved in the field, and forsook it , because there
    was no grass.
  nhw-BL: Nopa tenan masatl quitlahuelcahua icone pampa amo onca sacatl para quicuas.
  swh-ONEN: Hata kulungu mashambani anamwacha mtoto wake aliyezaliwa wakati huo huo
    kwa sababu hakuna majani.
  bba-bba: Yɑkɑ bekusu sɑri. Bɑtumɑ sɔɔrɑ nɛnnu rɑ mɑ kpɑ nu doonɑ nu binu deri.
  eng-KJVCPB: Yea, the hind also calved in the field, and forsook it, Because there
    was no grass.
  luo-luo: Kata mwanda manie puodho jwangʼo nyathine nikech onge lum.
  meu-meu: Dia hahinena tano paka ai ese natuna, vara matamata ḡauna, na e rakataniamu,
    rei lasi dainai;
  npi-ULB: घाँस नभएकोले मुडुली मृगले पनि आफ्ना बच्‍चाहरूलाई मैदानमा छोड्‍छ र तिनलाई
    त्‍यगिदिन्‍छ ।
  yor-yor: Kódà, abo àgbọ̀nrín tí ó wà lórí pápá fi ọmọ rẹ̀ tí ó ṣẹ̀ṣẹ̀ bí sílẹ̀,
    torí pé kò sí koríko.
  pes-OPCB: در بیابان، آهو بچه‌اش را به حال خود رها می‌کند، چون علوفه نمی‌یابد.
  tgl-ULB: Sapagkat iniiwan din maging ng babaing usa ang kaniyang maliliit na anak
    sa parang at pinababayaan ang mga ito sapagkat walang damo.
  cbu-NT: Mangu chirichir ndusha kxunku, ¿mashtaja manllanus katungeech? Wipaa ambirisha
    manginash kasaku, wip marizimun waanitarisha tsipakanaya.
  hui-hui: Nogo gabua mini dia karume igini hono wiragolabi ti datani nolene nahe.
    Ani biragola tinaga igini hono wahalu poragoni.
  mya-mya: ကွင်း​ပြင်​တွင်​မြက်​မ​ရှိ​တော့​သ​ဖြင့်​သ​မင်​မ​သည် မွေး​ခါ​စ​သား​ငယ်​ကို​စွန့်​ပစ်​၍​ထား​ရ​၏။
  bod-N: དེ་ཡང་རྩྭ་མེད་པས་ན་ཐང་རྒོད་ཀྱི་ཤ་མོ་ལ་ཤ་ཕྲུག་སྐྱེས་ཀྱང་དེ་སྤང་བར་བྱེད།
  sna-sna: Kunyange nehadzi yenondo iri musango inosiya mhuru yayo ichangoberekwa
    nokuti hakuchina bundo.
  spa-BLM: Sí, también la cierva en el campo pare y abandone a sus crías, porque no
    hay hierba.
  cac-cac: Icha chi' noc' c'ultaquil chej, syactejcan yune' noc' toto tz'alji, yujto
    man̈xa an̈ an̈c'ultac sc'ux noc'.
  swh-ULB: Kwa maana hata kunguru huwaacha wanawe katika mashamba, kwa maana hakuna
    nyasi.
  bel-bel: Нават і касуля нараджае на полі і пакідае дзяцей, бо няма травы.
  deu-ELBBK: Ja, auch die Hirschkuh auf dem Feld, sie gebiert und verlässt ihre Jungen;
    denn kein Gras ist da.
  mbb-OT: Minsan is selazeng mid-ewaan din is beǥu pa he in-anak din su wazè sagbet
    he egketabtab din.
  mal-2015: മാൻപേട വയലിൽ പ്രസവിച്ചിട്ടു പുല്ലില്ലായ്കയാൽ കുട്ടിയെ ഉപേക്ഷിക്കുന്നു.
  rmc-rmc: Mek the e jeleňica pre maľa omukel peskre cikne jeleňicis, so lake uľiľa,
    bo nane ode zeleno čar.
  pes-OPV: بلکه غزالها نیز در صحرا می‌زایند و (اولاد خود را)ترک می‌کنند چونکه هیچ
    گیاه نیست.
  ron-1924: Кяр ши чербоайка де пе кымп наште ши ышь пэрэсеште пуий, пентру кэ ну
    гэсеште вердяцэ.
  ben-OBCV: এমনকি, মাঠের হরিণীও, ঘাস নেই বলে তার নবজাত শাবককে ফেলে চলে যায়।
  som-som: Oo xataa deeradii duurkay ku dhashaa, oo ilmaheedana way dayrisaa, maxaa
    yeelay, meeshaasu caws ma leh innaba.
  lat-VUC: Nam et cerva in agro peperit, et reliquit, quia non erat herba.
  eng-ASVBT: Yea, the hind also in the field calveth, and forsaketh her young, because
    there is no grass.
  ita-1885: Ed anche la cerva, per li campi, avendo figliato, ha abandonati i suoi
    cerbiatti; perciocchè non vi era alcuna erba.
  eng-LXXUP: And hinds calved in the field, and forsook it, because there was no grass.
  eng-ULB: For even the doe leaves her young in the fields and abandons them, for
    there is no grass.
  spa-VBL: Hasta la cierva abandona a su cervatillo recién nacido porque no hay hierba.
  fra-_FOB: Même la biche, dans la campagne, fait son faon et l'abandonne, parce qu'il
    n'y a point d'herbe.
  mal-mal: മാൻപേട വയലിൽ പ്രസവിച്ചിട്ട് പുല്ല് ഇല്ലായ്കയാൽ കുട്ടിയെ ഉപേക്ഷിക്കുന്നു.
  urd-GVR: Ghās nahīṅ hai, is lie hirnī apne naumaulūd bachche ko chhoṛ detī hai.
  suz-BL: घांस मबाक्‍तीके ब्‍वाकी ङा किश्‍शेमी यो आ नक जरमेशो पाठा प्रोंइशा गाक्‍ब।
  eng-NOY: Even the hind in the field is delivered, And deserteth her young, Because
    there is no grass.
  ita-1927: Perfino la cerva nella campagna figlia, e abbandona il suo parto perché
    non v’è erba;
  ckb-ckb: تەنانەت مامزیش لە کێڵگەدا بەچکەی بوو و وازی لێی هێنا، چونکە گیا نەبوو.
  eng-BBE: And the roe, giving birth in the field, lets her young one be uncared for,
    because there is no grass.
  kan-OKCV: ಹೌದು, ಜಿಂಕೆಯು ಸಹ ಹೊಲದಲ್ಲಿ ಹುಲ್ಲು ಇಲ್ಲದ್ದರಿಂದ, ತನ್ನ ಮರಿಯನ್ನು ಹಾಕಿ, ಬಿಟ್ಟು
    ಬಿಡುತ್ತದೆ.
  tam-2017: வெளியின் பெண்மானும் குட்டிபோட்டு, புல் இல்லாததினால் அதை விட்டு ஓடிப்போகும்.
  spa-RV-1909: Y aun las ciervas en los campos parían, y dejaban la cría, porque no
    había hierba.
  ron-BTF: Da, cerboaica a născut în câmp și și-a părăsit puii, pentru că nu era iarbă.
  eng-WEBP: Yes, the doe in the field also calves and forsakes her young, because
    there is no grass.
  eng-FBV: Even the deer abandons her newborn fawn because there's no grass.
  nld-1939: Ja, zelfs de hinde op het veld, Die haar jong heeft geworpen; Laat het
    in de steek, Omdat er geen gras is.
  nch-BL: Nopa tenan masat quitahuelcahua icone pampa amo onca sacat para quicuas.
  vie-1934: Nai cái đẻ con ra trong đồng và bỏ đi, vì không có cỏ.
  hin-CV: यहां तक कि हिरणी अपने नवजात बच्‍चे को मैदान में ही छोड़कर चली गई है, क्योंकि
    चारा कहीं भी नहीं है.
  spa-BES: Y las ciervas, que dan a luz en el campo, descuidan a su cría, porque no
    hay pasto.
  tdx-tdx: Miterak’ an-kivoke ey ka ty fanaloke, fe aforintse’e, ie tsy aman’ ahetse.
  tha-KJV: แม้​กวางตัวเมียที่​อยู่​ในท้องทุ่​งก​็ละทิ้งลูกที่ตกใหม่ของมันเสีย เพราะว่าไม่​มี​หญ้า
  por-BR-2018: E até as cervas nos campos geram filhotes, e os abandonam, pois não
    há erva.
  deu-ELO: Ja, auch die Hindin auf dem Felde, sie gebiert und verläßt ihre Jungen;
    denn kein Gras ist da.
  eng-WYC-2018: For why and an hind calved in the field, and left her calves, for
    none herb was (or for there was no grass);
  epo-epo: Eĉ cervino, naskinta sur la kampo, forlasas sian idon, ĉar ne ekzistas
    verdaĵo.
  uig-PIN: Maral bolsa dalada bala ⱪozilaydu, andin ⱪozisidin waz keqidu; qünki ot-qɵp
    yoⱪ.
  beo-beo: Sogega, “dia” ohe ame da ea gaheabolo lalelegei mano amo fisiagasa. Bai
    gisi hame galebeba:le.
  tpi-OTNT: Ol wel animal i karim ol pikinini, tasol i no gat gras bilong kaikai.
    Olsem na ol i go na lusim ol pikinini i stap nating.
  hau-SA: Har barewa a kurmi ma ta gudu ta bar ’ya’yan da ta haihu sababbi saboda
    babu ciyawa.
  uig-LAT: Maral bolsa dalada bala qozilaydu, andin qozisidin waz kéchidu; chünki
    ot-chöp yoq.
  nde-nde: Lenyamazana ensikazi egangeni iyabalekela inkonyane layo elizelweyo ngoba
    akulatshani.
  ton-ton: ‌ʻIo, naʻe fāʻeleʻi ʻae manu, pea liʻaki hono ʻuhiki ʻi he ngoue, koeʻuhi
    naʻe ʻikai ha mohuku.
  ces-1613: Anobrž i laň na poli, což porodí, opustí; nebo mladistvé trávy nebude.
  eng-WMB: Yes, the doe in the field also calves and forsakes her young, because there
    is no grass.
  tam-TCV: புல் இல்லாததினால் வயல்வெளியிலுள்ள பெண்மானும் புதிதாய் ஈன்ற தன் குட்டிகளை
    கைவிடுகிறது.
  ceb-ULB: Kay bisan paman ang bayeng binaw mibiya sa iyang anak sa kaumahan, kay
    wala nay sagbot.
  pol-UBG: Nawet łania rodząca na polu porzuciła młode, bo nie było trawy.
  agr-agr: Nugka buku wajasu asa chijichi jinaamtai, japa aidauk yumainji atsujam,
    uchiji yama petsakbaunak ukukiag yaja shimuinawai.
  kyc-kyc: Dokopa ee yuu rambi andenge dupwa ando kara napyamosa mena diya lenge dokome
    banya yakane doko anju kipa nao sinya lapala kaelyamo.
  urd-GVU: گھاس نہیں ہے، اِس لئے ہرنی اپنے نومولود بچے کو چھوڑ دیتی ہے۔
  deu-1912: Denn auch die Hinden, die auf dem Felde werfen, verlassen ihre Jungen,
    weil kein Gras wächst.
  kan-2017: ಇದಲ್ಲದೆ ಹೆಣ್ಣು ಜಿಂಕೆಯು ಕಾಡಿನಲ್ಲಿ ಈದು, ಹುಲ್ಲಿಲ್ಲದ ಕಾರಣ ತನ್ನ ಮರಿಯನ್ನು ಬಿಟ್ಟುಬಿಡುತ್ತದೆ.
  yap-yap: U lan e flang e be n’ag e gamanman ni deer fak riy ni kafni gargaleg ni
    bochan e pan ni dakriy.
  hlt-MCSB: Sayuk rhuinu long pataeng khaw lohma ah ca a cun dae baelhing a om pawt
    dongah a hnoo.
  mdy-ETH: ማኣቲ ጋዓባኣዚኮ ዜርሢ ባይቃንዳሢሮ ሮኦቶ ሾሾዓዖ ናዖ ቦኦላ ሃሺ ፔ ጎጲ ባኣዚ ኮይሢ ዓኣዻንዳኔ።
  twi-ASANTE: Mpo ɔforotebereɛ a ɔwɔ ɛserɛ so gya ne ba a wawo no foforɔ ɛfiri sɛ
    ɛserɛ biara nni hɔ.
  eng-WEBU: Yes, the doe in the field also calves and forsakes her young, because
    there is no grass.
  wal-wal: Maati bainna gishshau, wushiyaa ba yelido galo mariyo dembban ola bayada
    bausu.
  spa-PDDPT: Hasta la venada al parir abandona su cría en el campo, porque no hay
    hierba.
  gun-gun: Guaxu voi nhuũndy rupi ta'y vy oeja rive 'rã, jai rogue ndojouvei vy.
  ilo-ULB: Ta uray ti kabaian nga ugsa ket ibatina dagiti annakna kadagiti tay-ak
    ket baybay-annan dagitoy, ta awanen iti ruot.
  kpg-kpg: Tinana ee lodo henua gu didiiagi dana dama, idimaa gu deai nia geinga ai.
  uig-ARA: مارال بولسا دالادا بالا قوزىلايدۇ، ئاندىن قوزىسىدىن ۋاز كېچىدۇ؛ چۈنكى ئوت-چۆپ
    يوق.
  sus-sus: Tɔɔkɛ a xa di raboloma wula i, barima ɲooge mu na e naxan donma.
  pon-2006: Tie kan me kin neitik nansapw kin kesehla wah kan pwehki eh sohte dihpw.
  jae-jae: Mojawa têna gêwi nê ŋalatu wakuc siŋ aŋga kôm gebe gêgwaŋ masianô.
  ksd-ksd: Maia, ra kuabar na me ta ra pupui i kakava, ma i vana kan ra natina, tago
    pa ta vura.
  tur-YTC: Evet, kırdaki dişi geyik de Yavrusunu doğurup bırakıyor, Çünkü ot yok.
  grc-BRENT: Καὶ ἔλαφοι ἐν ἀγρῷ ἔτεκον, καὶ ἐγκατέλιπον, ὅτι οὐκ ἦν βοτάνη.
  ind-AYT: Bahkan, rusa betina di ladang meninggalkan anaknya yang baru lahir karena
    tidak ada rumput.
  nya-nya: Ngakhale mbawala yayikazi ikusiya mwana wake wakhanda ku thengo chifukwa
    kulibe msipu.
  hrv-hrv: Pa i košuta u polju ostavlja mlado jer trave nema.
  mps-mps: Te uni hasa dabe wai ame nani, tiali goli, tuabo nosai meni yai. Tibaso,
    augwa peyu, te wai dabe olo tede elalubadi taga pali.
  tpi-tpi: Ol wel animal i karim ol pikinini, tasol i no gat gras bilong kaikai. Olsem
    na ol i go na lusim ol pikinini i stap nating.
  dan-1931: Selv Hinden på Marken forlader sin nyfødte Kalv, thi Græs er der ikke.
  vie-OVCB: Ngay cả nai đẻ con ngoài đồng rồi bỏ con chạy vì không có cỏ.
  guj-2017: ઘાસની અછતને કારણે હરણી પણ પોતાના નવજાત બચ્ચાંનો ત્યાગ કરે છે.
  pon-2006A: Tie kan me kin neitik nansapw kin kesehla wah kan pwehki eh sohte dihpw.
  por-BRBSL: Sim, a corça no campo também cria e abandona suas crias, porque não há
    grama.
  cth-cth: Kahrawng e sayuk ni patenghai ca a khe ei, hram ao hoeh dawkvah a ca hah
    a hnâw.
  twi-twi: Mpo ɔforotebere a ɔwɔ sare so gyaw ne ba a wawo no foforo, efisɛ sare biara
    nni hɔ.
  hlt-hlt: Sayuk rhuinu long pataeng khaw lohma ah ca a cun dae baelhing a om pawt
    dongah a hnoo.
  tbz-SIM: Kɛ̀ siyɔ́ɔ́ pɛí kɛ dokòo si bí, kɛ cokù timútì í kpɑɑ́ mɛ̀ɛ̀ kpɛ́í.
  msy-2020: Ezɨ asɨzir atiaba nguziba batima, da damamin graziba puvatɨ. Kamaghɨn,
    me uan nguziba ataghɨrazi, da pura iti.
  azb-azb: Hətta çöldəki maral da Balasını doğub tərk edir, Çünki ot yoxdur.
  eng-DBY: For the hind also calveth in the field, and forsaketh [its young], because
    there is no grass.
  hin-2017: हिरनी भी मैदान में बच्चा जनकर छोड़ जाती है क्योंकि हरी घास नहीं मिलती।
  wol-KYG: Kéwél sax jur ci àll bi, sànni ndax ñàkk um ñax.
  eng-YLT: For even the hind in the field hath brought forth — to forsake [it!] For
    there hath been no grass.
  kne-kne: Gapo ta enggay magay logam sin dontog, taynan din makawas din kaian-anak
    ay olbon da.
  eng-WYC-2017: For why and an hind calved in the field, and left her calves, for
    none herb was;
  eng-WMBB: Yes, the doe in the field also calves and forsakes her young, because
    there is no grass.
  urd-GVH: घास नहीं है, इसलिए हिरनी अपने नौमौलूद बच्चे को छोड़ देती है।
  rug-rug: Sa kurukuru dia mamaqota pa pezarana si veko pania sa sa tuna sapu tiqe
    podoa sa sina loke duduli si koa.
  gaz-gaz: Sababii margi hin jirreef, borofni bakkee iyyuu ilmoo ishee kan reefuu
    dhalatte gattee deemti.
  fra-LSG: Même la biche dans la campagne Met bas et abandonne sa portée, Parce qu’il
    n’y a point de verdure.
  gnn-gnn: ga wäyindja malanha marrtji murrmurryunna, liŋgu räwaknha ŋunhi wäŋa mulmumiriwnha.”
  yal-yal: Hali xɛnla a dii xali nɛnɛn nabeɲinma burunna ra, bayo sɛxɛ xinde mi na.
  haw-1868: Oia, hanau ae la ka dia ma ke kula, a haalele iho la, no ka mea, aohe
    mauu.
  arb-NAV: حَتَّى الإِيَّلُ فِي الصَّحْرَاءِ قَدْ هَجَرَتْ وَلِيدَهَا لِتَعَذُّرِ
    وُجُودِ الْكَلَأ.
  ewe-ewe: Fɔmizi le gbe me gɔ̃ hã gblẽa via ɖi elabena gbe mumu meli o.
  eng-LEE: Yea, the hind also bringeth forth her young in the field, and forsaketh
    [them], because there is no grass.
  asm-FB: এনে কি, ঘাঁহ নোহোৱাতে হৰিণীয়েও পথাৰত পোৱালি জগাই এৰি থৈ গৈছে।
  sus-A: تْوكّ عَ شَ دِ رَبٌلٌمَ وُلَ عِ، بَرِ مَ حٌوفٍ مُ نَ عٍ نَشَن دٌنمَ.
  fra-SBL: Oui, la biche des champs aussi met bas et abandonne ses petits, parce qu'il
    n'y a pas d'herbe.
  hbo-hbo: כִּ֤י גַם־אַיֶּ֙לֶת֙ בַּשָּׂדֶ֔ה יָלְדָ֖ה וְעָזֹ֑וב כִּ֥י לֹֽא־הָיָ֖ה דֶּֽשֶׁא׃
  kik-kik: O nayo thwariga nĩĩteete gacaũ kayo gaaciarwo o ro ũguo kũu werũ-inĩ, nĩ
    ũndũ gũtirĩ nyeki.
  fra-NCL: Même la biche dans la campagne met bas et abandonne ses petits, parce qu’il
    n’y a pas d’herbe.
  cek-AK: Ue, tasuk doeh taw ah acaa tapen, toe phroh om ai pongah, acaa to pahnawt
    sut boeh.
  cuk-cuk: Ar goe-sapurmarbela, gaganmar-bergusad-ular, sapurgi e-mimmi-mete naddamarsunnad.
  uig-CYR: Марал болса далада бала қозилайду, андин қозисидин ваз кечиду; чүнки от-чөп
    йоқ.
  tel-2017: గడ్డి లేకపోవడంతో లేడి కూడా తన పిల్లలను పొలాల్లో వదిలేస్తున్నది.
  hat-BSA: Wi, menm femèl sèf nan chan an fè pitit pou kite yo. Nanpwen zèb.
  kos-kos: Soko deer mutan isusla inimae Ac sisla natu natul ac som, Mweyen wanginna
    mah.
  hbo-WLC: כִּ֤י גַם־אַיֶּ֙לֶת֙ בַּשָּׂדֶ֔ה יָלְדָ֖ה וְעָז֑וֹב כִּ֥י לֹֽא־הָיָ֖ה דֶּֽשֶׁא׃
  ibo-ibo: Ọ bụladị nne ele, nke nọ nʼọhịa, na-ahapụ nwa ọhụrụ ya, nʼihi na ahịhịa
    ndụ adịghị.
  ory-ory: ହଁ, ତୃଣ ନ ଥିବାରୁ ହରିଣୀ ମଧ୍ୟ ପଦାରେ ପ୍ରସବ କରି ଆପଣା ଛୁଆ ତ୍ୟାଗ କରିଯାଏ।
  chk-chk: Pwal ewe chian lemäl a likitala apanan, pun esap wor fetil.
  rop-rop: Langa det pedik, det mamiwan diya bin libum im nyubonwan beibi, dumaji
    nomo eni gras bin gro deya blanga dagat, najing.
  ukr-1871: Ба й сугачка (ланя) роджає в полі, та й кидає своє маленьке, бо нема травицї.
  deu-1951: Die Hindin im Felde verläßt das Junge, welches sie geboren hat, weil sie
    kein Kraut findet.
  eng-JPS: Yea, the hind also in the field calveth, and forsaketh her young, because
    there is no grass,
  srp-1865: I košuta u polju ostavlja mlade svoje, jer nema trave.
  lug-lug: N’empeewo ku ttale ezaala n’ereka awo omwana gwayo kubanga tewali muddo.
  heb-heb: כי גם אילת בשדה ילדה ועזוב כי לא היה דשא׃
  ben-IRV: এমন কি, হরিণী তার বাচ্চাকে মাঠে ছেড়ে দিয়েছে এবং তাদের ত্যাগ করেছে, কারণ
    সেখানে ঘাস নেই।
  pan-pan: ਹਰਨੀ ਵੀ ਰੜ ਵਿੱਚ ਜਣਦੀ ਹੈ ਅਤੇ ਬੱਚਾ ਛੱਡ ਜਾਂਦੀ ਹੈ, ਕਿਉਂ ਜੋ ਉੱਤੇ ਘਾਹ ਨਹੀਂ ਹੈ।
  mya-JVB: သမင်မ သည် လယ်ပြင် ၌ မွေး သောအခါ မြက် မ ရှိ သောကြောင့် ၊ သားငယ်ကို စွန့်ပစ်၏။
  tbg-tbg: Ukau kia vaivarora tiro, diaavano nai naati qaraaka vatataira qaqirakero
    virave.
  hmo-hmo: Hanua murimurinai tano dekenai, dia hahine ese iena natuna, vara matamata
    gauna, ia rakatania noho, rei be lasi momokani dainai.
  urd-urd: चुनाँचे हिरनी मैदान में बच्चा देकर उसे छोड़ देती है क्यूँकि घास नहीं मिलती।
  rus-SYN: Даже и лань рождает на поле и оставляет детей, потому что нет травы.
  bqc-SIM: Baa tue da ì a nɛ́ tó weɛ, kɛ́ sɛ̃ kuo yã́i.
  tcz-CHONGTHU: Gamlah a hamhing aumtapon, Sakhipin jong anou pengthah chu adalha
    jeng tai.
  mar-mar: कोठेही गवत नसल्यामुळे हरीणी आपल्या नवजात पाडसास एकटेच सोडून देते.
  qub-qub: Usyawan guewa mana captinmi lluychucunapis chayraj wacharishan wawanta
    jircacho cachaycur aywacun.
  bqp-bqp: Yɑkɑ bekusu sɑri. Bɑtumɑ sɔɔrɑ nɛnnu rɑ mɑ kpɑ nu doonɑ nu binu deri.
  hat-hat: Nan jaden, kabrit yo met ba, lèfini, yo sove kite ti kabrit yo, paske pa
    gen zèb pou yo manje.
  eng-BSB: Even the doe in the field deserts her newborn fawn because there is no
    grass.
  eng-WEBPB: Yes, the doe in the field also calves and forsakes her young, because
    there is no grass.
  kbq-kbq: Hagi afi a' dia afu'mo'za zamagranena anentazamia zamatre'za fre'naze.
    Na'ankure trazama nesaza zana omanege'za anara hu'naze.
  nhe-BL: Nopa tenan masatl quitlahuelcahua icone pampa ax onca sacatl para quicuas.
  gub-BL: Kaiwer pe arapuha weityk umemyr wà. Naheta kwaw ka'api'i wanupe.
  eng-DRA: Yea, the hind also brought forth in the field, and left it, because there
    was no grass.
