verse: JER.014.013
translations:
  mal-C: 'അപ്പോൾ ഞാൻ, “യഹോവയായ കർത്താവേ, പ്രവാചകന്മാർ അവരോട്: ‘നിങ്ങൾ വാൾ കാണുകയോ
    നിങ്ങൾക്കു ക്ഷാമമുണ്ടാകുകയോ ഇല്ല, ഞാൻ ഈ സ്ഥലത്തു നിങ്ങൾക്ക് ശാശ്വതമായ സമാധാനം
    നൽകും’ എന്നു പറഞ്ഞുകൊണ്ടിരിക്കുന്നല്ലോ,” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da sprach ich: Ach Herr Jahwe, die Propheten sagen ihnen ja: Ihr werdet
    das Schwert nicht zu sehen bekommen, noch wird euch Hungersnot treffen, sondern
    beständiges Heil lasse ich euch an dieser Stätte zu teil werden!'
  lin-lin: 'Kasi nazongiselaki Ye : — Oh Nkolo Yawe, basakoli bazali kokoba koloba
    na bango : « Te ! Bokotikala komona mopanga to nzala makasi te, kasi nakopesa
    bino kimia ya solo na esika oyo. »'
  eng-LSV: 'And I say, “Aah! Lord YHWH, behold, the prophets are saying to them: You
    do not see a sword, indeed, famine is not [on] you, for I give true peace to you
    in this place.”'
  eng-GNV: Then answered I, Ah Lord God, beholde, the prophets say vnto them, Ye shall
    not see the sworde, neither shall famine come vpon you, but I wil giue you assured
    peace in this place.
  eng-WEBSTER: Then said I, Ah Lord GOD! behold, the prophets say to them, Ye shall
    not see the sword, neither shall ye have famine; but I will give you assured peace
    in this place.
  nhw-BL: 'Huajca na niquijto: “¡Ay TOTECO Catli Más Tijpiya Tlanahuatili! Inintlajtol
    pannextijcahua ni masehualme quinilhuíaj para nochi eltos cuali. Quinilhuíaj para
    amo oncas tlahuilancayotl, niyon mayantli. Tlayolmelahuaj para tiquintitlanilis
    tlasehuilistli catli huejcahuas.”'
  swh-ONEN: Lakini nikasema, “Aa, Bwana Mwenyezi, manabii wanaendelea kuwaambia, ‘Hamtaona
    upanga wala kukabiliwa na njaa. Naam, nitawapa amani ya kudumu mahali hapa.’ ”
  bba-bba: Mɑ Yeremi u wisɑ u nɛɛ, Yinni Gusunɔ, wee wunɛn sɔmɔbu bɑ wunɛn tɔmbu sɔ̃ɔmɔ
    bɑ mɔ̀, bɑ ǹ tɑbu wɑsi. Gɔ̃ɔrɑ kun mɑɑ duɔ ben temɔ. Kɑɑ de bɑ n wɑ̃ɑwɑ bɔri
    yɛndu sɔɔ kɑ toro sindu.
  eng-KJVCPB: Then said I, Ah Lord God! behold, the prophets say unto them, Ye shall
    not see the sword, neither shall ye have famine; but I will give you assured peace
    in this place.
  luo-luo: To ne awacho niya, “Yaye, Jehova Nyasaye Manyalo Gik Moko Duto, jonabi
    osebedo kanyisogi ni, ‘Ok unune ligangla kata kech bende ok nokau. Adiera, anamiu
    kwe mochwere kaeni.’ ”
  meu-meu: Bena lau nato, Ḡaubada Iehova e, a itaia, peroveta taudia ese vada e hamaorodiamu,
    e tomu “Dare basio itaia bona doe basio mamia, a lau ese maino korikori baina
    henimui ina gabu ai”.
  npi-ULB: तब मैले भनें, “हे परमप्रभु परमेश्‍वर, हेर्नुहोस्, अगमवक्ताहरूले मानिसहरूलाई
    भन्दैछन्, 'तिमीहरूले तरवार देख्‍नेछैनौ । तिमीहरूका निम्ति अनिकाल पर्नेछैन, किनकि
    म यस ठाउँमा तिमीहरूलाई साँचो सुरक्षा दिनेछु' ।”
  yor-yor: Ṣùgbọ́n mo sọ pé, “Háà! Olúwa Olódùmarè. Àwọn wòlíì ń sọ fún wọn pé, ‘Ẹ
    kò ni rí idà tàbí ìyàn. Dájúdájú èmi ó fún yín ní àlàáfíà tí yóò tọ́jọ́ níbí yìí?’ ”
  pes-OPCB: 'آنگاه گفتم: «خداوندا، انبیایشان می‌گویند که نه جنگ می‌شود، نه قحطی! آنها
    به مردم می‌گویند که تو به ایشان صلح و آرامش پایدار می‌بخشی.»'
  tgl-ULB: At sinabi ko, “O, Panginoong Yahweh! Tingnan mo! Sinasabi ng mga propeta
    sa mga tao, 'Hindi kayo makakakita ng espada, walang taggutom para sa inyo, sapagkat
    bibigyan ko kayo ng tunay na katiwasayan sa lugar na ito.”'
  cbu-NT: Ashiriya, nuwsha tárangina. Apaa Taarashipanee, tayaspatampansha. ¿Antaati
    nish yakat pachashish wanindacheeja, misha iwarzitam maringacheeja? Apanll waana
    neetsiri kis taamaam wayarangiya, atanawa, táranguri,
  hui-hui: Ani layagola i̱na ladai bialu lalu, Anduane Homogo-o í̠na bi lariruni henene
    dege lari. Anigo Anduane Homogo Bibahende Haru Haame Ho Haga-o í̠naga bi mana
    latagi haga agali karume bi mende ale ogodagua mbiwia halu wali agalihondo lalu,
    Tínaga waitigirume tí bo wa naholebira. Hina garibi napolebira. Anduane Homogo
    í̠nime tí dindi ogoria bayale halimulo handayaho haabo holebero larigo dege latagi
    halu ka, lalu lamiru.
  mya-mya: ထို​အ​ခါ​ငါ​က``အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊ ဤ ပြည်​တွင်​စစ်​မက်​အန္တ​ရာယ်၊ ငတ်​မွတ်​ခေါင်း​ပါး
    ခြင်း​ဘေး​အန္တရာယ်​ကျ​ရောက်​လိမ့်​မည်​မ​ဟုတ်။ ငြိမ်း​ချမ်း​သာ​ယာ​မှု​သာ​လျှင်​ရှိ​လိမ့်​မည်​ဟု
    ပ​ရော​ဖက်​များ​ဟော​ပြော​လျက်​နေ​ကြ​သည် ကို​ကိုယ်​တော်​ရှင်​သိ​တော်​မူ​ပါ​၏'' ဟု
    လျှောက်​၏။
  bod-N: དེ་ནས་ངས་འདི་ལྟར། ཀྱེ་གཙོ་བོ་ཡ་ཝཱེ་ལགས། གཟིགས་དང་། ལུང་སྟོན་པ་རྣམས་ཀྱིས་ནམ་རྒྱུན་དེ་རྣམས་ལ།
    ཁྱོད་ཅག་གིས་རལ་གྲི་མཐོང་བར་མི་འགྱུར། མུ་གེའང་འབྱུང་བར་མི་འགྱུར། དཀོན་མཆོག་ཡ་ཝཱེས་ཡུལ་ཁམས་འདི་ནས་ཁྱོད་རྣམས་ལ་དུས་གཏན་གྱི་ཞི་བདེ་གནང་བར་འགྱུར་ཞེས་སྨྲས་སོ་ཞུས་པ་ལ།
  sna-sna: Asi ndakati, “Haiwa Ishe Jehovha, vaprofita vanogara vachivataurira kuti,
    ‘Hamungaoni munondo kana kufa nenzara. Zvirokwazvo ndichakupai rugare rusingaperi
    panzvimbo ino.’ ”
  spa-BLM: 'Entonces dije: “¡Ah, Señor Yahvé! He aquí que los profetas les dicen:
    ‘No veréis la espada, ni tendréis hambre, sino que os daré una paz segura en este
    lugar’”.'
  cac-cac: 'Ix in tac''vi d''a Jehová chi'' icha tic: Palta Mamin Jehová in Diosal,
    a eb'' syaloch sb''a a checab''oc, syal eb'' d''a eb'' anima tic to malaj oval
    ol ochoc. Malaj vejel ol javoc. Syal eb'' to ol ac''n̈ej junc''olal b''aj cajan
    on̈ tic, xin chi.'
  swh-ULB: Ndipo nikasema, “Ee Bwana, Bwana! Angalia! mabii wanawaambia watu, 'Huwezi
    kuona upanga; hakutakuwa na njaa kwako, kwa kuwa nitakupa usalama wa kweli mahali
    hapa.'”
  bel-bel: 'Тады скажу я: Госпадзе Божа! вось, прарокі кажуць ім: ня ўбачыце меча,
    і голаду ня будзе ў вас, а пастаянны мір дам вам на гэтым месцы.'
  deu-ELBBK: 'Und ich sprach: Ach, Herr, HERR! Siehe, die Propheten sprechen zu ihnen:
    Ihr werdet kein Schwert sehen, und Hunger wird euch nicht treffen, sondern ich
    werde euch einen sicheren Frieden geben an diesem Ort.'
  mbb-OT: Piru migkaǥi a te, “He Nengazen he MEGBEVAYÀ, netuenan nu he layun sikandan
    egkeǥiyi te menge ebpeneuven he wazè kun ebpekeuma he tebek wey vitil, su geina
    te migkaǥi ka he ebeǥayan nu sikandan te kelinew kayi te nasyun dan.”
  mal-2015: 'അതിന്നു ഞാൻ: അയ്യോ, യഹോവയായ കർത്താവേ, നിങ്ങൾ വാൾ കാണുകയില്ല, നിങ്ങൾക്കു
    ക്ഷാമം ഉണ്ടാകയില്ല, ഞാൻ ഈ സ്ഥലത്തു സ്ഥിരമായുള്ള സമാധാനം നിങ്ങൾക്കു നല്കും എന്നു
    പ്രവാചകന്മാർ അവരോടു പറയുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor me phenďom: „Jaj, RAJEJA, Devla miro, bo o proroka furt phenen le
    manušenge: ‚Na avela pre tumende e šabľa aňi e bokh, bo me tumen dava baro smirom
    pre kada than.‘ “'
  pes-OPV: 'پس گفتم: «آه‌ای خداوند یهوه اینک انبیا به ایشان می‌گویند که شمشیر را نخواهید
    دید وقحطی به شما نخواهد رسید بلکه شما را در این مکان سلامتی پایدار خواهم داد.»'
  ron-1924: 'Еу ам рэспунс: „Ах, Доамне Думнезеуле! Ятэ кэ пророчий лор ле зик: ‘Ну
    вець ведя сабие ши ну вець авя фоамете, чи Домнул вэ ва да ын локул ачеста о паче
    трайникэ.’”'
  ben-OBCV: কিন্তু আমি বললাম, “আহ্, সার্বভৌম সদাপ্রভু, ভাববাদীরা নিরন্তর তাদের বলে
    এসেছে, ‘তোমরা তরোয়ালের সম্মুখীন হবে না বা দুর্ভিক্ষেও কষ্ট পাবে না। প্রকৃতপক্ষে,
    আমি তোমাদের এই স্থানে চিরস্থায়ী শান্তি ভোগ করতে দেব।’ ”
  som-som: Markaasaan idhi, Sayidow, Rabbiyow, bal eeg, nebiyadiiba waxay ku yidhaahdaan,
    Seef arki maysaan, abaaruna idinku dhici mayso, laakiinse waxaan meeshan idinku
    siin doonaa nabad hubaal ah.
  lat-VUC: 'Et dixi: [A, a, a, Domine Deus: prophetæ dicunt eis: Non videbitis gladium,
    et fames non erit in vobis: sed pacem veram dabit vobis in loco isto.]'
  eng-ASVBT: Then said I, Ah, Lord Jehovah! behold, the prophets say unto them, Ye
    shall not see the sword, neither shall ye have famine; but I will give you assured
    peace in this place.
  ita-1885: 'Ed io dissi: Ahi Signore Iddio! ecco, i profeti dicon loro: Voi non vedrete
    la spada, e fame non vi avverrà; anzi vi darò ferma pace in questo luogo.'
  eng-LXXUP: And I said, O ever living Lord! behold, their prophets prophesy, and
    say, Ye shall not see a sword, nor shall famine be among you; for I will give
    truth and peace on the land, and in this place.
  eng-ULB: Then I said, “Oh, Lord Yahweh! Behold! The prophets are saying to the people,
    'You will not see the sword; there will be no famine for you, for I will give
    you true security in this place.'”
  spa-VBL: '“¡Oh, Señor Dios!” Respondí: “Mira lo que les dicen los profetas, que
    dicen hablar en tu nombre: ‘No verán la guerra ni sufrirán el hambre, sino que
    les daré una paz duradera en este lugar’”.'
  fra-_FOB: 'Et je dis: Ah! Seigneur Éternel! voici, les prophètes leur disent: Vous
    ne verrez point d''épée, et vous n''aurez point de famine; mais je vous donnerai
    dans ce lieu-ci une paix assurée!'
  mal-mal: 'അതിന് ഞാൻ: “അയ്യോ, യഹോവയായ കർത്താവേ, നിങ്ങൾ വാൾ കാണുകയില്ല, നിങ്ങൾക്ക്
    ക്ഷാമം ഉണ്ടാകുകയില്ല, ഞാൻ ഈ സ്ഥലത്ത് സ്ഥിരമായ സമാധാനം നിങ്ങൾക്ക് നല്കും എന്നു
    പ്രവാചകന്മാർ അവരോടു പറയുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yih sun kar maiṅ ne etarāz kiyā, “Ai Rab Qādir-e-mutlaq, nabī inheṅ batāte
    āe haiṅ, ‘Na qatl-o-ġhārat kā ḳhatrā hogā, na kāl paṛegā balki maiṅ yihīṅ tumhāre
    lie amn-o-amān kā pakkā band-o-bast kar lūṅgā.’”
  suz-BL: मिनु गो “परमप्रभु यावे, कोव़ङीन। इन लोव़ पाइबपुकीम दा मेको आन कली ‘गे तरवारम
    साइक्‍चा मपुंइसीनीनी। अन्‍काल मपाइनीनी। मिनु शुश नाक्‍ती सम्‍म एको रागीम थुं नाइश्‍शा
    बाक्‍चा ताइनीनी’ देंशो बाक्‍नीम” देंती।
  eng-NOY: Then said I, Alas! O Lord Jehovah! Behold, the prophets say to them, “Ye
    shall not see the sword, Nor shall famine come upon you; But Jehovah will give
    you lasting peace in this place.”
  ita-1927: 'Allora io dissi: “Ah, Signore, Eterno! ecco, i profeti dicon loro: Voi
    non vedrete la spada, né avrete mai la fame; ma io vi darò una pace sicura in
    questo luogo”.'
  ckb-ckb: 'منیش گوتم: «ئای، ئەی یەزدانی باڵادەست، ئەوەتا پێغەمبەرەکان پێیان دەڵێن:
    ”تووشی شمشێر و قاتوقڕی نابن، بەڵکو لەم شوێنەدا ئاشتی چەسپاوتان دەدەمێ.“»'
  eng-BBE: Then I said, Ah, Lord God! see, the prophets say to them, You will not
    see the sword or be short of food; but I will give you certain peace in this place.
  kan-OKCV: 'ಆಗ ನಾನು, “ಹಾ, ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ, ಇಗೋ, ಪ್ರವಾದಿಗಳು ಅವರಿಗೆ: ‘ನೀವು ಖಡ್ಗವನ್ನು
    ನೋಡುವುದಿಲ್ಲ. ನಿಮಗೆ ಕ್ಷಾಮವು ಬಾರದು. ಆದರೆ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಈ ಸ್ಥಳದಲ್ಲಿ ಸ್ಥಿರಸಮಾಧಾನ
    ಕೊಡುತ್ತಾರೆ,’ ಎಂದು ಹೇಳುತ್ತಾರೆ,” ಎಂದೆನು.'
  tam-2017: 'அப்பொழுது நான்: ஆ யெகோவாவாகிய ஆண்டவரே, இதோ, நீங்கள் பட்டயத்தைக் காண்பதில்லை,
    உங்களுக்குப் பஞ்சமும் வருவதில்லை; உறுதியான சமாதானத்தையே இவ்விடத்தில் உங்களுக்குத்
    தருவோமென்றார் என்று தீர்க்கதரிசிகள் அவர்களுக்குச் சொல்லுகிறார்களே என்றேன்.'
  spa-RV-1909: 'Y yo dije: ¡Ah! ah! Señor Jehová! he aquí que los profetas les dicen:
    No veréis cuchillo, ni habrá hambre en vosotros, sino que en este lugar os daré
    paz verdadera.'
  ron-BTF: 'Atunci am spus: Ah, Doamne DUMNEZEULE! Iată, profeții le spun: Nu veți
    vedea sabia, nici nu veți avea foamete; ci vă voi da pace sigură în acest loc.'
  eng-WEBP: Then I said, “Ah, Lord GOD! Behold, the prophets tell them, ‘You will
    not see the sword, neither will you have famine; but I will give you assured peace
    in this place.’”
  eng-FBV: '“Oh Lord God!” I answered, “Look what prophets are telling them, claiming
    to be speaking for you: ‘You won''t see war or suffer from famine, but I will
    give you peace that lasts here in this place.’”'
  nld-1939: 'Ik zeide: Ach Jahweh, mijn Heer! Zie, de profeten zeggen hun toch: Geen
    zwaard zult ge zien, Geen hongersnood lijden; Maar Ik zal u bestendige vrede geven
    In deze plaats!'
  nch-BL: 'Huajca na niquijto: “¡Ay TOTECO Cati Más Tijpiya Tanahuatili! Inintajtolpanextijcahua
    ni masehualme quinilhuíaj para nochi eltos cuali. Quinilhuíaj para amo oncas tatehuilisti,
    yon mayanti. Tayolmelahuaj para tiquintitanilis tasehuilisti cati huejcahuas.”'
  vie-1934: 'Tôi bèn thưa rằng: Oâi! hỡi Chúa Giê-hô-va, nầy các tiên tri bảo họ rằng:
    Các ngươi sẽ không thấy gươm dao, sẽ chẳng có đói kém; nhưng ta sẽ ban sự bình
    an bần lâu cho các ngươi ở trong miền nầy.'
  hin-CV: इसे सुन मैंने कहा, “प्रभु परमेश्वर, आप ही देखिए! भविष्यद्वक्ता ही उनसे कह
    रहे हैं, ‘न तो तुम्हें तलवार का सामना करना पड़ेगा, न ही अकाल का; बल्कि याहवेह
    तुम्हें इस स्थान पर ही स्थायी शांति प्रदान करेंगे.’ ”
  spa-BES: 'Entonces dije: ¡Ah, Señor Dios! mira, los profetas les dicen: No verás
    la espada ni les faltarán alimentos; Pero te daré cierta paz en este lugar.'
  tdx-tdx: 'Le hoe iraho: Ee Talè, Iehovà! Inao ty filañona’ o mpitokio: Tsy hizò
    fibara nahareo, tsy ho tendreke hasalikoañe; fa ho tolorako fierañerañañe tsy
    modo ami’ty toetse toy.'
