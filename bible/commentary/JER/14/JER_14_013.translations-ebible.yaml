  rug-rug: Ba zama si rau, “Baṉara Zihova, sari poropita si tozini sari tie sapu,
    ‘Lopu kote dogoria gamu sa vedara babe tasuna pa soṉe. Hinokara kote poni gamu
    Rau sa binule koa holana koasa popoa hie,’ gua.”
  gaz-gaz: Ani garuu akkana nan jedhe; “Wayyoo yaa Waaqayyo Gooftaa, raajonni saba
    kanaan, ‘Isin goraadee hin argitan yookaan hin beeloftan. Ani dhugumaan nagaa
    dhuma hin qabne iddoo kanatti isiniif nan kenna’ jedhu.”
  fra-LSG: 'Je répondis: Ah! Seigneur Éternel! Voici, les prophètes leur disent: Vous
    ne verrez point d’épée, Vous n’aurez point de famine; Mais je vous donnerai dans
    ce lieu une paix assurée.'
  gnn-gnn: Ga ŋarranydja waŋana nhanukala Garraywalanydja bitjarra ḻakaraŋala, “Ŋunhanydja
    djawarrkmirrinydja walala waŋa yukurra yolŋu'‐yulŋuwala bitjan, ‘Bukmak dhuwala
    warrpam' ḻatju' dhika wal'ŋu. Yakana yurru miriŋuyunydja ŋilimurrunha buma, ga
    yaka ŋilimurru yurru nhina yukurra ŋathamiriwnydja. Ŋilimurru yurru nhinana yukurra
    ŋayaŋu‐djulŋithirrina dhiyala ŋilimurruŋgalayi wäŋaŋuranydja.’ Bitjan walala yukurra
    ŋuruŋu djawarrkmirriyunydja walalay ḻakarama.”
  yal-yal: N yi a yabi, n naxa, “Ee! Marigina Alatala! E nabine luma a falɛ e xa,
    e naxa, ‘Ɛ mi yɛngɛn toma, fitina kamɛn mi ɛ konna liyɛ. Ala bɔɲɛ xunbeli kɛndɛn
    fima nɛn ɛ ma be.’ ”
  haw-1868: Alaila, i iho la au, Auwe, e ka Haku, e Iehova e! Aia hoi, ke olelo mai
    nei na kaula ia lakou, Aole oukou e ike i ka pahikaua, aole hoi e loaa ia oukou
    ka wi; aka, e haawi aku no au ia oukou i ka malu oiaio ma keia wahi.
  arb-NAV: 'ثُمَّ قُلْتُ: «آهِ أَيُّهَا السَّيِّدُ الرَّبُّ، هَا الأَنْبِيَاءُ الْكَذَبَةُ
    يَقُولُونَ لَهُمْ: لَنْ تَتَعَرَّضُوا لِلسَّيْفِ وَلا لِلْجُوعِ، بَلْ أُنْعِمُ
    عَلَيْكُمْ بِسَلامٍ مُحَقَّقٍ فِي هَذَا الْمَوْضِعِ».'
  ewe-ewe: Ke megblɔ be, “O Aƒetɔ Yehowa, Nyagblɔɖilawo le gbɔgblɔm na wo be, ‘Miakpɔ
    yi loo alo dɔwuame o. Le nyateƒe me, mana miakpɔ ŋutifafa mavɔ le teƒe sia.’ ”
  eng-LEE: Then said I, Ah, Lord Eternal! behold, the prophets say unto them, Ye shall
    not see the sword, neither shall ye have famine; but a permanent peace will I
    give you in this place.
  asm-FB: তেতিয়া মই ক’লোঁ, “হায় হায়, প্ৰভু যিহোৱা! চোৱা! ভাববাদীসকলে তেওঁলোকক কয়,
    “তোমালোকে তৰোৱাল নেদেখিবা; বা তোমালোকলৈ আকাৰ নঘটিব, কিন্তু মই এই ঠাইত তোমালোকক
    প্ৰকৃত শান্তি দিম’।”
  sus-A: ﭑ بَرَ عَلَ يَابِ، «ﭑ مَرِفِ عَلَتَلَ، نَمِحْنمّيٍ بَرَ عَ قَلَ عٍ بّ، ‹وٌ
    مُ سَنتِدّفّمَ تٌمَ، وٌ مُ كَامّ كٌلٌنمَ. وٌ بْحّسَ نَن تُن سْتْمَ بٍ.›»
  fra-SBL: 'Et je dis : « Ah, Seigneur Yahvé ! Voici que les prophètes leur disent :
    ''Vous ne verrez pas l''épée, et vous n''aurez pas la famine ; mais je vous assurerai
    la paix dans ce lieu''. »'
  hbo-hbo: וָאֹמַ֞ר אֲהָ֣הּ ׀ אֲדֹנָ֣י יְהוִ֗ה הִנֵּ֨ה הַנְּבִאִ֜ים אֹמְרִ֤ים לָהֶם֙
    לֹֽא־תִרְא֣וּ חֶ֔רֶב וְרָעָ֖ב לֹֽא־יִהְיֶ֣ה לָכֶ֑ם כִּֽי־שְׁלֹ֤ום אֱמֶת֙ אֶתֵּ֣ן
    לָכֶ֔ם בַּמָּקֹ֖ום הַזֶּֽה׃ ס
  kik-kik: No ngiuga atĩrĩ, “Wũi, Mwathani Jehova, anabii mameeraga atĩrĩ, ‘Mũtikoona
    rũhiũ rwa njora kana mũhatĩrĩrio nĩ ngʼaragu. Ti-itherũ, nĩngamũhe thayũ wa gũtũũra
    kũndũ gũkũ.’ ”
  fra-NCL: 'Et je répondis : « Ah ! Seigneur, Yahweh, voici que les prophètes leur
    disent : Vous ne verrez pas d’épée, et vous n’aurez pas de famine ; mais je vous
    donnerai une paix assurée dans ce lieu-ci. »'
  cek-AK: Toe kai mah, Ah, Angraeng Sithaw, khenah, tahmaanawk mah nihcae khaeah,
    sumsen hoi raihaih na tong o mak ai, khokhahaih doeh na tong o mak ai; boeng thai
    ai monghaih to hae ahmuen ah kang paek o han, tiah a thuih pae o bae, tiah ka
    naa.
  cuk-cuk: 'Bab-Jehová-abin an sogded: “¡Bab-Dummad-Jehová! ¡Nunmaked-dummaddo! Ar
    Bab-Dummad-gayaburba-barsogedye-sogdimaladi, sunmakdimalad, we-dulemarde es-suidgi
    burgosurmarye, ukud-dummad-naguosurye sogmalad. Unnila, bede, we-yalagi ega neg-bogidikid-degisadeguad-ukoye
    sogdimalad.”'
  uig-CYR: 'Мән болсам: — Аһ, Рәб Пәрвәрдигар! Мана, пәйғәмбәрләр уларға: «Силәр қилични
    һеч көрмәйсиләр, қәһәтчиликкиму дуч кәлмәйсиләр; чүнки Мән бу йәрдә силәрниң аман-есәнлигиңларға
    капаләтлик қилимән» дәйду, — дедим.'
  tel-2017: అందుకు నేనిలా అన్నాను “అయ్యో, యెహోవా ప్రభూ! ‘మీరు కత్తి చూడరు. మీకు కరువు
    రాదు. ఈ స్థలంలో నేను స్థిరమైన భద్రత మీకిస్తాను’ అని ప్రవక్తలు వాళ్ళతో ఇలా చెబుతున్నారు.”
  hat-BSA: 'Men “A, Senyè, BONDYE a!” Mwen te di: “Gade, pwofèt yo ap di yo: ‘Ou p
    ap wè nepe, ni gwo grangou, men se lapè k ap rete nèt nan plas sa a.’”'
  kos-kos: Na nga fahk, “LEUM GOD Fulatlana, kom etu lah mwet palu elos fahkang nu
    sin mwet uh lah ac fah wangin mweun ku sracl, mweyen elos fahk mu kom wulela tari
    mu ac fah oasr misla mukena in facl sesr uh.”
  hbo-WLC: וָאֹמַ֞ר אֲהָ֣הּ ׀ אֲדֹנָ֣י יְהוִ֗ה הִנֵּ֨ה הַנְּבִאִ֜ים אֹמְרִ֤ים לָהֶם֙
    לֹֽא־תִרְא֣וּ חֶ֔רֶב וְרָעָ֖ב לֹֽא־יִהְיֶ֣ה לָכֶ֑ם כִּֽי־שְׁל֤וֹם אֱמֶת֙ אֶתֵּ֣ן
    לָכֶ֔ם בַּמָּק֖וֹם הַזֶּֽה׃ ס
  ibo-ibo: Ma asịrị m, “Ewoo, Onye kachasị ihe niile elu, bụ Onyenwe anyị! Lee na
    ndị amụma na-asị ha, ‘Unu agaghị ahụ mma agha anya, maọbụ hụ ahụhụ nke ụnwụ na-eweta,
    nʼeziokwu, aga m enye unu udo nke na-adịgide adịgide nʼebe a.’ ”
  ory-ory: ତହିଁରେ ମୁଁ କହିଲି, “ହାୟ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ! ଦେଖ, ‘ତୁମ୍ଭେମାନେ ଖଡ୍ଗ ଦେଖିବ ନାହିଁ,
    କିଅବା ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଦୁର୍ଭିକ୍ଷ ଘଟିବ ନାହିଁ, ମାତ୍ର ଆମ୍ଭେ ଏହି ସ୍ଥାନରେ ତୁମ୍ଭମାନଙ୍କୁ
    ଦୃଢ଼ ଶାନ୍ତି ଦେବା ବୋଲି ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ଏହି କଥା ସେମାନଙ୍କୁ କହନ୍ତି।’”
  chk-chk: Mürin üa üra, “Ai Kot Samol mi Lapalap, ka silei pwe ekewe soufos ra üreni
    ekewe aramas pwe esap wor maun, esap pwal wor lengita, pun en kopwe ngeniir kinamwe
    esap müchüla me lon ei fanü.”
  rop-rop: Wal aibin tok, “YAWEI det boswan God, yu sabi wanim detlot speshalwan mesinja
    oldei dalimbat langa detlot pipul. Dei tok det enamimob kaan kaman, en nobodi
    kaan jidan hanggribala, en olabat garra jidan kwaitbalawei langa dijan kantri.”
  ukr-1871: 'І промовив я: Ой Господи Боже! пророки ж говорять їм: Не побачите меча,
    та й голоду не буде в вас, а повсячасний мир дам вам на сьому місцї.'
  deu-1951: 'Da antwortete ich: Ach, Herr, HERR! Siehe, die Propheten sagen ihnen:
    «Ihr werdet kein Schwert sehen und keinen Hunger leiden, sondern der HERR wird
    euch an diesem Ort beständigen Frieden geben!»'
  eng-JPS: 'Then said I: ''Ah, Lord GOD! behold, the prophets say unto them: Ye shall
    not see the sword, neither shall ye have famine; but I will give you assured peace
    in this place.'''
  srp-1865: 'Tada rekoh: oh, Gospode Gospode, evo, proroci im govore: neæete vidjeti
    maèa, i neæe biti gladi u vas, nego æu vam dati mir pouzdan na ovom mjestu.'
  lug-lug: Naye ne njogera nti, “Woowe, Mukama Katonda, bannabbi abalala babagamba
    nti, ‘Tewajja kubaawo lutalo wadde okulumwa enjala. Naye nzija kuleeta mirembe
    egitakoma mu kifo kino.’ ”
  heb-heb: ואמר אהה אדני יהוה הנה הנבאים אמרים להם לא תראו חרב ורעב לא יהיה לכם כי
    שלום אמת אתן לכם במקום הזה׃
  ben-IRV: তখন আমি বললাম, “হায়, প্রভু সদাপ্রভু! দেখ! ভাববাদীরা তাদের বলছে, ‘তোমরা
    যুদ্ধ দেখবে না; তোমাদের জন্য দূর্ভিক্ষ হবে না, কারণ আমি এই জায়গায় তোমাদের সঠিক
    নিরাপত্তা দেব’।”
  pan-pan: ਤਦ ਮੈਂ ਆਖਿਆ, ਹਾਏ ਪ੍ਰਭੂ ਯਹੋਵਾਹ! ਵੇਖ, ਨਬੀ ਤਾਂ ਉਹਨਾਂ ਨੂੰ ਆਖਦੇ ਸਨ ਭਈ ਤੁਸੀਂ
    ਤਲਵਾਰ ਨਾ ਵੇਖੋਗੇ, ਨਾ ਤੁਹਾਡੇ ਲਈ ਕਾਲ ਹੋਵੇਗਾ ਸਗੋਂ ਮੈਂ ਤੁਹਾਨੂੰ ਇਸ ਥਾਂ ਵਿੱਚ ਸੱਚੀ ਸ਼ਾਂਤੀ
    ਦਿਆਂਗਾ
  mya-JVB: ငါကလည်း ၊ အိုအရှင် ထာဝရဘုရား ၊ ပရောဖက် တို့က၊ သင်တို့သည် ထား ဘေးကို မ တွေ့
    ရကြ။ မွတ်သိပ် ခြင်းဘေးသည် သင် တို့ရှိရာသို့ မ ရောက် ရ။ ဤ အရပ် ၌ မြဲ သော ငြိမ်သက်
    ခြင်းကို ငါပေး မည်ဟု၊ ဤသူ တို့ အား ဟော ပြောကြောင်းကို ငါလျှောက် သောအခါ၊
  tbg-tbg: Viva minti tumanta te aqao ti, Mpo Noravauvo, are ekaa haikaqaa raqiki
    variaravave. Paropeti vaiinti vokiaka vaiinti nahentiara tiha, Kia iqokavano maa
    vataraqaa qovaraiqianarove. Kia karara aavoqi entava maini varianarove. Tenavu
    maa vataraqaa maateraiqamake variqi virerave, ti variarave, ti.
  hmo-hmo: Lau ese lau haere, lau gwau, “Lohiabada Dirava, oi diba vadaeni, peroveta
    taudia ese taunimanima idia hamaoroa noho, tuari o hitolo be do idia vara lasi.
    Idia gwau oi ese oi gwauhamata vadaeni maino sibona inai tano dekenai do oi henia.”
  urd-urd: तब मैंने कहा, 'आह, ऐ ख़ुदावन्द ख़ुदा, देख, अम्बिया उनसे कहते हैं, तुम तलवार
    न देखोगे, और तुम में काल न पड़ेगा; बल्कि मैं इस मक़ाम में तुम को हक़ीक़ी सलामती
    बख्शूँगा।
  rus-SYN: 'Тогда сказал я: Господи Боже! вот, пророки говорят им: “не увидите меча,
    и голода не будет у вас, но постоянный мир дам вам на сем месте”.'
  bqc-SIM: 'Ɔ̃ ma mɛ̀: Á''a Dii Lua! Ãnabiↄ mɛ́ i onɛ́ aa wɛsi zĩlɛo, nↄana a ń
    dɛo. Aaì mɛ ńyↄ̃ ń gba aafia gↄↄpii guɛ beeuɛ.'
  tcz-CHONGTHU: Chuphat in kenjong, “Vo Pakai Hatchungnung, vetan, athemgao houvin
    mipite jah’a “gamsung a cham leng ding, gal leh kel umlou ding, Pakaiyin cham
    leh lungmon thonlouva ahin lhunsah ding ahi, atibouve,” kati.
  mar-mar: तेव्हा मी म्हणालो, “हे, प्रभू परमेश्वरा, पाहा! संदेष्टे त्यांना सांगत आहेत
    की, तुम्ही तलवार पाहणार नाही, आणि दुष्काळ तुमच्यासाठी असणार नाही, कारण मी तुम्हास
    या ठिकाणी खरी सुरक्षितता देत आहे.”
  qub-qub: 'Chaura noga nirä: «Tayta Dios, profëtacunaga runacunata willaparcaycan
    guërra mana cananpaj, muchuy mana cananpaj. Nircaycan llapanpita chapashpayqui
    cay pachachöga allilla goyächinayquipaj cashantami.»'
  bqp-bqp: Mɑ Yeremi u wisɑ u nɛɛ, Yinni Gusunɔ, wee wunɛn sɔmɔbu bɑ wunɛn tɔmbu sɔ̃ɔmɔ
    bɑ mɔ̀, bɑ ǹ tɑbu wɑsi. Gɔ̃ɔrɑ kun mɑɑ duɔ ben temɔ. Kɑɑ de bɑ n wɑ̃ɑwɑ bɔri
    yɛndu sɔɔ kɑ toro sindu.
  hat-hat: 'Lè sa a mwen di: -Bondye ki gen tout pouvwa a, ou konnen jan pwofèt yo
    ap plede di pèp la yo pa bezwen pè, p''ap gen lagè, grangou p''ap tonbe sou yo,
    paske ou te pwomèt y''ap toujou viv ak kè poze nan peyi a.'
  eng-BSB: “Ah, Lord GOD!” I replied, “Look, the prophets are telling them, ‘You will
    not see the sword or suffer famine, but I will give you lasting peace in this
    place.’”
  eng-WEBPB: Then I said, “Ah, Lord GOD! Behold, the prophets tell them, ‘You will
    not see the sword, neither will you have famine; but I will give you assured peace
    in this place.’”
  kbq-kbq: Hianagi nagra amanage hu'na hu'noe. Ra Anumzamoka ama ana vahe'mokizmi
    kasnampa vahe'mo'za ko zamasami'za, ha'ma hu'zane zamagatonto hu knamo'a omesanigeta
    knare huta manigahaze hu'za nezamasami'za, Ra Anumzamo tamarimpa frua tamisnigeta
    ama mopafina manigahaze hu'za nehaze.
  nhe-BL: 'Huajca na niquijto: “¡Ay TOTECO Tlen Más Tijpiya Tlanahuatili! Inintiocamanalojcahua
    ni tlacame quinilhuíaj para nochi eltos cuali. Quinilhuíaj para ax oncas tlatehuijcayotl,
    niyon mayantli. Tlayolmelahuaj para tiquintitlanilis tlasehuilistli tlen huejcahuas.”'
  gub-BL: Na'e aze'eg izupe ihe kury. — O Tupàn Tuweharupi Wiko Ma'e hezar. Amo neze'eg
    imume'u har uze'eg waiko nezewe teko wanupe wà. — Naheta kwaw zeàmàtyry'ymawhu
    nehe, i'i wanupe wà. — Naheta kwaw ma'uhez hawhu nehe, i'i wanupe wà. — Xo zeàmàtyry'ym
    'ymaw zo heta putar peywy rehe nehe, i'i waiko teko wanupe wà, a'e Tupàn pe.
  eng-DRA: 'And I said: Ah, ah, ah, O Lord God, the prophets say to them: You shall
    not see the sword, and there shall be no famine among you, but he will give you
    true peace in this place.'
