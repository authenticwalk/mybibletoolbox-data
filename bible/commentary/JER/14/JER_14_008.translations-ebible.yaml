verse: JER.014.008
translations:
  mal-C: ഇസ്രായേലിന്റെ പ്രത്യാശയും കഷ്ടകാലത്ത് അവരുടെ രക്ഷകനും ആയവനേ, അങ്ങ് ദേശത്ത്
    ഒരു അപരിചിതനെപ്പോലെയും ഒരു രാത്രിമാത്രം താമസിക്കുന്ന വഴിപോക്കനെപ്പോലെയും ആയിരിക്കുന്നതെന്ത്?
  deu-TKW: O Hoffnung Israels, sein Heiland in der Zeit der Not, warum bist du wie
    ein Fremdling im Land und wie ein Wanderer, der nur um zu übernachten sein Zelt
    aufgespannt hat?
  lin-lin: Oh Elikya ya Isalaele, Mobikisi na ye na tango ya pasi, mpo na nini ozali
    kosala makambo lokola mopaya kati na mboka oyo to lokola moleki nzela oyo atelemaka
    kaka na mboka mpo na kolekisa butu ?
  eng-LSV: O Hope of Israel—its Savior in time of trouble, || Why are You as a sojourner
    in the land? And as a traveler turned aside to lodge?
  eng-GNV: O the hope of Israel, the sauiour thereof in the time of trouble, why art
    thou as a strager in ye land, as one that passeth by to tary for a night?
  eng-WEBSTER: O the hope of Israel, his Savior in time of trouble, why shouldst thou
    be as a stranger in the land, and as a way-faring man that turneth aside to tarry
    for a night?
  nhw-BL: ¡Ay tiTOTECO! Ipan ta tiisraelitame timotemachíaj. Ta titotlamanahuijca
    quema tiitztoque ipan tlaohuijcayotl. ¿Para tlen techchihuilía quen amo techiximati?
    Timochihua quen se tiseyoc tlali ejquetl ipan ni tlali o quen se tinejnenquetl
    catli mocahua san para se yohuali nica tohuaya.
  swh-ONEN: Ee Tumaini la Israeli, Mwokozi wake wakati wa taabu, kwa nini unakuwa
    kama mgeni katika nchi, kama msafiri anayekaa kwa usiku mmoja tu?
  bba-bba: Wunɛ wi bɛsɛ Isirelibɑ sɑ nɑɑnɛ sɑ̃ɑ, wunɑ ɑ rɑ sun fɑɑbɑ ko wɑhɑlɑn sɑɑ
    sɔɔ. Mbɑn sɔ̃nɑ kɑɑ n sɑ̃ɑ nɡe sɔɔ wi u sɑrɔ bɛsɛn temɔ u kpunɑ wɔ̃ku teeru tɔnɑ.
  eng-KJVCPB: O the hope of Israel, the saviour thereof in time of trouble, why shouldest
    thou be as a stranger in the land, and as a wayfaring man that turneth aside to
    tarry for a night?
  luo-luo: Yaye geno mar Israel, Jares mare e kinde mag thagruok, en angʼo momiyo
    ichalo wendo e piny, kaka jawuoth mobuoro otieno achiel?
  meu-meu: Israel ena helaro e, ena hahemauri dika negadia ai, anina be dahaka tano
    ai ba noho idau tauna na heto, eiava laolao tauna dala amo e raka sirimu, ena
    mahuta gabuna e tahuamu, na heto?
  npi-ULB: तपाईं नै इस्राएलको आशा हुनुहुन्छ, जसले सङ्कष्‍टको समयमा त्यसलाई बचाउनुहुन्छ
    । पाल टाँग्‍ने र एक रातको निम्ति मात्र बस्‍ने अपरिचित परदेशीजस्तै तपाईं यस देशमा
    किन बन्‍नुहुन्‍छ?
  yor-yor: Ìrètí Israẹli; ìgbàlà rẹ lásìkò ìpọ́njú, èéṣe tí ìwọ dàbí àlejò ní ilẹ̀
    náà bí arìnrìn-àjò tí ó dúró fún bí òru ọjọ́ kan péré?
  pes-OPCB: ای امید اسرائیل، ای کسی که در تنگنا و گرفتاری نجا‌ت‌دهندۀ مایی، چرا مثل
    غریبی که از سرزمین ما رد می‌شود و مسافری که شبی نزد ما می‌ماند، نسبت به ما بیگانه
    گردیده‌ای؟
  tgl-ULB: Ang pag-asa ng Israel, ang siyang nagligtas sa kaniya sa panahon ng matinding
    pagkabalisa, bakit ka magiging katulad ng isang dayuhan sa lupain, katulad ng
    isang banyagang gumagala na nagpapalipas at nananatili lamang ng isang gabi?
  cbu-NT: Watam shiy iyaa Israelchicheetsini, yuwash kiyung kachiykachini anush uru
    tapachindakshawa. Ashiri ¿mayaamsha iyaa tunari ashirush natsakush, iyashchee
    niyraksha? Shiy tputs naayaranllu, yaktash psaanamari maarangu, arangiri naataru
    ashikpaz ashiru iyaa niyrakshawa.
  hui-hui: Ina Isaraele wali agali kamarume í̠hondo mini mbiraore wialu í̠na biamogo
    bibelo hame lowa mini dunubia ho kama. Ani kamagola genda timbuni mbira anda ibirangi
    í̠nime ina abaleore biamogo biaga kegoni. Anigo áyu urunidagua biaga ndo haradagua
    bidego aginagabe. Mbi mbiru hangu bame nenege íbu palialu poradagua berego aginagabe.
  mya-mya: ကိုယ်​တော်​ရှင်​သာ​လျှင်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​၏ မျှော်​လင့်​ရာ​ဖြစ်​တော်​မူ​ပါ​၏။
    ကျွန်​တော်​မျိုး​တို့​ဒုက္ခ​ရောက်​သော​အ​ခါ ကူ​မ​တော်​မူ​သော​အ​ရှင်​ဖြစ်​တော်​မူ​ပါ​၏။
    အ​ဘယ်​ကြောင့်​ကိုယ်​တော်​ရှင်​သည် ကျွန်​တော်​မျိုး​တို့​ပြည်​တွင်​ဧည့်​သည်​ကဲ့​သို့၊
    တစ်​ညဥ့်​မျှ​သာ​တည်း​ခို​သည့်​ခ​ရီး​သည်​ကဲ့​သို့ ပြု​တော်​မူ​ပါ​သ​နည်း။
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་གྱི་རེ་བ་བཅོལ་ས་དང་དཀའ་སྡུག་ལ་འཕྲད་དུས་སྐྱབས་སུ་འགྲོ་ས་ལགས།
    ཁྱེད་ནི་ཡུལ་ཁམས་འདིར་བྱེས་སུ་སྡོད་པའི་མི་དང་མཚུངས་ཤིང་། ཡང་ན་ཞག་གཅིག་ལ་མ་གཏོགས་མི་འདུག་པའི་མགྲོན་པོ་ཞིག་དང་འདྲ་བ་ཅི་ཡིན་ནམ།
  sna-sna: Imi Tariro yaIsraeri, Muponesi wavo panguva yokutambudzika, maitireiko
    somutorwa munyika, somufambi anongovata usiku humwe chete?
  spa-BLM: Tú, esperanza de Israel, su salvador en el momento de la dificultad, por
    qué deberías estar como un extranjero en la tierra, y como un caminante que se
    aparta para pasar la noche?
  cac-cac: A achn̈ej ayach och yipoc co c'ool, a achn̈ej pax co Columal aji ayic ayon̈
    och d'a syaelal. ¿Tas yuj icha ch'oc chon̈ab'il tzutej a b'a d'a co chon̈ab' tic,
    icha junoc paxyalvum junn̈ej ac'val tz'ec' d'ayon̈?
  swh-ULB: Matumaini ya Israeli, yule anayemwokoa wakati wa dhiki, kwa nini utakuwa
    kama mgeni katika nchi, kama mtu akaaye nchi ya kigeni ambaye hujinyoosha na kutumia
    hutumia usiku mmoja tu?
  bel-bel: Надзея Ізраіля, Ратаўнік яго ў часы скрухі! Навошта Ты - як чужынец, у
    гэтай зямлі, як праходжы, які зайшоў заначаваць?
  deu-ELBBK: Du Hoffnung Israels, sein Retter in der Zeit der Bedrängnis, warum willst
    du sein wie ein Fremder im Land und wie ein Wanderer, der zum Übernachten eingekehrt
    ist?
  mbb-OT: He Nengazen, diyè dà te kenikew is perateng dey te menge Israilihanen. Iyan
    ka ebpekelibri kenami emun timpu he edlised key. Maan is henduen te lumelengyawè
    ke zà kayi te kenami? Maan is henduen te humuhulevungè ke zà kayi te tanè dey?
  mal-2015: യിസ്രായേലിന്റെ പ്രത്യാശയും കഷ്ടകാലത്തു അവന്റെ രക്ഷിതാവും ആയുള്ളോവേ, നീ
    ദേശത്തു പരദേശിയെപ്പോലെയും ഒരു രാപാർപ്പാൻ മാത്രം കൂടാരം അടിക്കുന്ന വഴിപോക്കനെപ്പോലെയും
    ആയിരിക്കുന്നതെന്തു?
  rmc-rmc: Tu, so sal e Naďej le Izraeloskri the leskro Zachrancas andral o pharipen,
    soske sal sar o cudzincos andre amari phuv, sar o putňikos, so ačhel te presovel
    ča jekh rat?
  pes-OPV: ‌ای تو که امید اسرائیل ونجات‌دهنده او در وقت تنگی می‌باشی چرا مثل غریبی
    در زمین و مانند مسافری که برای شبی خیمه می‌زند شده‌ای؟
  ron-1924: Ту, каре ешть нэдеждя луй Исраел, Мынтуиторул луй ла време де невое, пентру
    че сэ фий ка ун стрэин ын царэ, ка ун кэлэтор каре интрэ доар сэ петрякэ ноаптя
    ын еа?
  ben-OBCV: ইস্রায়েলের আশাভূমি, তার বিভিন্ন দুর্দশার পরিত্রাতা, কেন তুমি দেশে এক
    অচেনা মানুষের মতো হয়েছ, সেই পথিকের মতো হয়েছ, যে এক রাত্রিমাত্র অবস্থান করে?
  som-som: Rajadii reer binu Israa'iilow, Badbaadiyahoodii wakhtiga ay dhibaataysan
    yihiinow, bal maxaad dalka dhexdiisa ugu noqonaysaa qariib iyo sidii nin socdaal
    ah oo u soo leexda inuu habeen ku hoydo?
  lat-VUC: Exspectatio Israël, salvator ejus in tempore tribulationis, quare quasi
    colonus futurus es in terra, et quasi viator declinans ad manendum?
  eng-ASVBT: O thou hope of Israel, the Savior thereof in the time of trouble, why
    shouldest thou be as a sojourner in the land, and as a wayfaring man that turneth
    aside to tarry for a night?
  ita-1885: O speranza d'Israele, suo Salvatore in tempo di distretta, perchè saresti
    nel paese a guisa di forestiere, e come un viandante, che si riduce in un albergo,
    per passarvi la notte?
  eng-LXXUP: O Lord, thou art the hope of Israel, and deliverest us in time of troubles;
    why art thou become as a sojourner upon the land, or as one born in the land,
    yet turning aside for a resting place?
  eng-ULB: You are the Hope of Israel, the one who saves him in the time of distress,
    why will you be like a stranger in the land, like a foreign wanderer who stretches
    out and spends just one night?
  spa-VBL: Tú eres la esperanza de Israel, nuestro Salvador en tiempos de angustia.
    ¿Por qué actúas como un extranjero en nuestro país, como un viajero que sólo se
    queda una noche?
  fra-_FOB: Toi qui es l'attente d'Israël et son libérateur au temps de la détresse,
    pourquoi serais-tu dans le pays comme un étranger, et comme un voyageur qui se
    détourne pour passer la nuit!
  mal-mal: യിസ്രായേലിന്റെ പ്രത്യാശയും കഷ്ടകാലത്ത് അവന്റെ രക്ഷകനുമായുള്ള യഹോവേ, അവിടുന്ന്
    ദേശത്ത് ഒരു അപരിചിതനെപ്പോലെയും ഒരു രാത്രി പാർക്കുവാൻ മാത്രം കൂടാരം അടിക്കുന്ന
    വഴിപോക്കനെപ്പോലെയും ആയിരിക്കുന്നതെന്ത്?
  urd-GVR: Ai Allāh, tū Isrāīl kī ummīd hai, tū hī musībat ke waqt use chhuṭkārā detā
    hai. To phir hamāre sāth terā sulūk mulk meṅ ajnabī kā-sā kyoṅ hai? Tū rāt ko
    kabhī idhar kabhī idhar ṭhaharne wāle musāfir jaisā kyoṅ hai?
  suz-BL: ए इस्राएल आ आस पतीके, श्‍येत जवानु मेको कली प्रोंइब, गे एको रागीम मारदे
    अर्को रागी ङा मुर खोदेंशो दुम्‍नीनी? गे मारदे नाक्‍दो का ला बाक्‍ब, लां गाक्‍ब
    मुर खोदेंशो दुम्‍नीनी?
  eng-NOY: O thou hope of Israel, His saviour in the time of trouble, Why wilt thou
    be as a stranger in the land, As a traveller who spreadeth his tent to pass the
    night?
  ita-1927: O speranza d’Israele, suo salvatore in tempo di distretta, perché saresti
    nel paese come un forestiero, come un viandante che vi si ferma per passarvi la
    notte?
  ckb-ckb: ئەی هیوای ئیسرائیل، ئەی ڕزگارکەرەکەی کاتی تەنگانە، بۆچی لە خاکەکە وەک نامۆ
    دەبیت، وەک ڕێبوارێک بۆ تەنها شەوێک بمێنێتەوە؟
  eng-BBE: O you hope of Israel, its saviour in time of trouble, why are you like
    one who is strange in the land, and like a traveller putting up his tent for a
    night?
  kan-OKCV: ಓ ಇಸ್ರಾಯೇಲಿನ ನಿರೀಕ್ಷೆಯೇ, ಇಕ್ಕಟ್ಟಿನ ಕಾಲದಲ್ಲಿ ಅವನನ್ನು ರಕ್ಷಿಸುವವರೇ, ನೀನು
    ಏಕೆ ದೇಶದಲ್ಲಿ ಅನ್ಯನ ಹಾಗೆಯೂ, ರಾತ್ರಿ ಕಳೆಯುವುದಕ್ಕೆ ಇಳಿದುಕೊಳ್ಳುವ ಪ್ರಯಾಣಸ್ಥನ ಹಾಗೆಯೂ
    ಇರಬೇಕು?
  tam-2017: இஸ்ரவேலின் நம்பிக்கையே, ஆபத்துக்காலத்தில் அதின் இரட்சகரே, நீர் தேசத்தில்
    அந்நிய மக்களைப்போலவும், இரவுதங்க இறங்குகிற வழிப்போக்கனைப்போலவும் இருப்பானேன்?
  spa-RV-1909: Oh esperanza de Israel, Guardador suyo en el tiempo de la aflicción,
    ¿por qué has de ser como peregrino en la tierra, y como caminante que se aparta
    para tener la noche?
  ron-BTF: O, speranța lui Israel, salvatorul acestuia în timp de tulburare, de ce
    să fii tu ca un străin în țară și ca un călător care se abate să găzduiască pentru
    o noapte?
  eng-WEBP: You hope of Israel, its Savior in the time of trouble, why should you
    be as a foreigner in the land, and as a wayfaring man who turns aside to stay
    for a night?
  eng-FBV: You are the hope of Israel, our Savior in times of trouble. Why do you
    act like a foreigner in our country, like a traveler who only stays a night?
  nld-1939: Tegen Jahweh, Israëls Hoop, Zijn Redder in tijden van nood! Waarom zoudt
    Gij als een vreemdeling zijn in het land, Als een reiziger, die alleen overnacht?
  nch-BL: ¡Ay tiTOTECO! Tiisraelitame ipan ta timotemachíaj. Ta titotamanahuijca quema
    tiitztoque ipan taohuijcayot. ¿Para ten techchihuilía quej amo techixmati? Timochihua
    quej se tise sejcoyoc ejquet ipan ni tali o quej se tinejnenquet cati mocahua
    san para se yohuali nica tohuaya.
  vie-1934: Ngài là sự trông cậy của Y-sơ-ra-ên, là Đấng cứu trong khi hoạn nạn, sao
    Ngài như một người trú ngụ ở trong đất, như người bộ hành căng trại ngủ đậu một
    đêm?
  hin-CV: आप जो इस्राएल की आशा के आधार हैं, आप जो इसके संकट में इसके बचानेवाले रहे
    हैं, आप देश में ही विदेशी सदृश क्यों हो गए हैं, अथवा उस यात्री के सदृश, जिसने
    मात्र रात्रि के लिए ही तंबू डाला हुआ है?
  spa-BES: Oh esperanza de Israel, su salvador en el tiempo de angustia, ¿por qué
    eres como alguien que es extraño en la tierra y como un viajero que pone su tienda
    de campaña por una noche? M
  tdx-tdx: Ry fitamà’ Israele, t’i Mpandrombak’ aze an-tsan-kaoreañe, manao akore
    te ihe ro manao ambahiny an-taneo, manahake ty mpitaveañe mañialo ao te haleñe?
  tha-KJV: โอ ข้าแต่​พระองค์​ผู้​เป็นความหวังแห่​งอ​ิสราเอล เป็นพระผู้ช่วยให้รอดของเขาในยามลำบาก
    ไฉนพระองค์จะทรงเป็นเหมือนคนต่างด้าวในแผ่นดิน หรือเหมือนคนเดินทางแวะอาศัยค้างเพียงคืนเดียว
  por-BR-2018: Ó tu, esperança de Israel, Redentor seu em tempo de angústia! Por que
    serias tu como um peregrino na terra, e como um caminhante que apenas se recolhe
    para passar a noite?
  deu-ELO: Du Hoffnung Israels, sein Retter in der Zeit der Bedrängnis, warum willst
    du sein wie ein Fremdling im Lande, und wie ein Wanderer, der zum Übernachten
    eingekehrt ist?
  eng-WYC-2018: Thou abiding of Israel, the saviour thereof in the time of tribulation,
    why shalt thou be as a comeling in the land, and as a waygoer bowing [down] to
    dwell? (O hope of Israel, its Saviour in the time of trouble, why shalt thou be
    like a newcomer in the land, and like a waygoer bowing down to rest?)
  epo-epo: Ho espero de Izrael kaj lia savanto en tempo de malfeliĉo! kial Vi estas
    kiel fremdulo en la lando, kiel pasanto, kiu eniris nur por tradormi la nokton?
  uig-PIN: I Israilning Arzusi, külpǝt qüxkǝndǝ ularning ⱪutⱪuzƣuqisi Bolƣuqi, Sǝn
    nemixⱪa bizgǝ zeminimizdiki musapirdǝk, bir keqila ⱪonmaⱪqi bolƣan bir yoluqidǝk
    bolisǝn?
  beo-beo: 'Be Di fawane da Isala:ili fi gaga:musa: dawa:. Di fawane da nini mae wadela:lesima:ne,
    gaga:musa: dawa:. Di da abuliba:le ga fi dunu amo da gasi afadafa fawane ninia
    soge ganodini esalebe, agoane ba:sala:?'
  tpi-OTNT: Oltaim mipela Israel i save bilip long yu na wetim yu long helpim mipela.
    Na long taim bilong trabel, yu save kisim bek mipela. Tasol nau, bilong wanem
    yu mekim olsem yu no save long mipela? Bilong wanem yu mekim olsem wanpela pasindia
    i kam i stap wanpela nait tasol wantaim mipela na i go pinis?
  hau-SA: Ya kai, Sa Zuciyar Isra’ila, Mai Cetonsa a lokutan wahala, me ya sa kake
    yi kamar baƙo a ƙasar, kamar matafiyi wanda yake shirya wuri don yă kwana gari
    ya waye ya wuce?
  uig-LAT: I Israilning Arzusi, külpet chüshkende ularning qutquzghuchisi Bolghuchi,
    Sen némishqa bizge zéminimizdiki musapirdek, bir kéchila qonmaqchi bolghan bir
    yoluchidek bolisen?
  nde-nde: Oh Themba lika-Israyeli, uMhlengi wakhe ezikhathini zokuhlupheka, kungani
    usiba njengowezizweni elizweni, njengesihambi esihlala ubusuku obubodwa kuphela?
  ton-ton: ‌ʻA koe ko e falalaʻanga ʻo ʻIsileli, ko hono Fakamoʻui ʻi he ʻaho ʻoe
    mamahi, ko e hā te ke tatau ai mo e muli ʻi he fonua, pea hangē ko e tangata fononga
    ʻoku afe atu ke nofo ʻi he pō pe taha?
  ces-1613: Ó naděje Izraelova, vysvoboditeli jeho v čas ssoužení, proč býti máš jako
    příchozí v této zemi, a jako pocestný stavující se na noclehu?
  eng-WMB: You hope of Israel, its Savior in the time of trouble, why should you be
    as a foreigner in the land, and as a wayfaring man who turns aside to stay for
    a night?
  tam-TCV: இஸ்ரயேலின் எதிர்ப்பார்ப்பே, துயர வேளையின் மீட்பரே, நீர் நாட்டில் ஒரு அந்நியனைப்போலவும்,
    ஒரு இரவு மட்டும் தங்கும் பயணியைப்போலவும் ஏன் இருக்கிறீர்?
  ceb-ULB: Ang paglaom sa Israel, siya nga maoy moluwas kaniya panahon sa kalisdanan,
    nganong mahisama ka man sa usa ka dumuduong sa yuta, sama sa langyaw nga naglatagaw
    ug nagpabilin lamang sa usa kagabii?
  pol-UBG: Nadziejo Izraela, jego Zbawicielu w czasie utrapienia, czemu jesteś jak
    przybysz w tej ziemi, jak podróżny, który zatrzymuje się na nocleg?
  agr-agr: ¡Ametme Israel aents aidau uwemtiknumek, ametme tsawan utugchat akuish
    ayamkagtukam uwemtikagtinmek! Imanaitkumesh, ¿wagka aents tikich nugkanmaya ijaak
    tau asa, ayatak diijatus kanag tsawak wegama numamtukesh awajkagtame?
  kyc-kyc: Embame Isaraele wambu dupwame mende pirinyi lao sepala mona pyamalyuo lao
    karenge. Embameko namwana randa dupwana kyawa minyingi. Doko akipamo emba namwana
    yuu dakena upunili ingyalya ingyana pyuo yuu mendaki mee panya epo luu palipala
    penge dopale ingyuo karese?
  urd-GVU: اے اللہ، تُو اسرائیل کی اُمید ہے، تُو ہی مصیبت کے وقت اُسے چھٹکارا دیتا
    ہے۔ تو پھر ہمارے ساتھ تیرا سلوک ملک میں اجنبی کا سا کیوں ہے؟ تُو رات کو کبھی اِدھر
    کبھی اُدھر ٹھہرنے والے مسافر جیسا کیوں ہے؟
  deu-1912: Du bist der Trost Israels und sein Nothelfer; warum stellst du dich, als
    wärest du ein Gast im Lande und ein Fremder, der nur über Nacht darin bleibt?
  kan-2017: ಇಸ್ರಾಯೇಲರ ನಿರೀಕ್ಷೆಯೇ, ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಅವರಿಗೆ ರಕ್ಷಕನೇ, ಏಕೆ ಸ್ವದೇಶದಲ್ಲಿ ಪರದೇಶಿಯಂತೆಯೂ,
    ಇಳಿದುಕೊಳ್ಳುವುದಕ್ಕೆ ಗುಡಾರಹಾಕಿಕೊಳ್ಳುವ ಪ್ರಯಾಣಿಕನ ಹಾಗೂ ಇದ್ದೀ?
  yap-yap: Kemus ni gur e lagan’ rok yu Israel; I gure cha’ ni ga ma aywegmad ko riya’.
    Mangfan ni kambod be’ ni da gu nanged owchen u lan binaw romad, ni bod be’ nib
    milekag ni kemus ni nge par ta’reb e nnep?
  hlt-MCSB: Israel kah ngaiuepnah neh citcai tue vaengah anih kah khangkung aw, balae
    tih diklai ah yinlai neh rhaeh hamla aka rhaehba yiin bangla na om.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዓውሳንዳኔ ጌይ ጉሙርቃሢ ኔና ሌሊኬ፤ ካራ ኑም ባይቃኣና ካሮ ጌሣሢ ኔናኬ፤ ሂዳዖ ኔኤኒ ኑኡኮ ሳዖይዳ
    ሾኦቺ፤ ጊንሣ ሃሣ ፔቴ ኬሊ ዎርቃዖ ዴዴንዳያ ጎይሢ ዓሲ ማዔሢ ዓይጎሮዳዖ?
  twi-ASANTE: Ao, Israel Anidasoɔ, yɛn Agyenkwa wɔ amanehunu mmerɛ mu, adɛn enti na
    woayɛ sɛ ɔhɔhoɔ wɔ asase no so, te sɛ ɔkwantuni a ɔsoɛ anadwo pɛ?
  eng-WEBU: You hope of Israel, its Savior in the time of trouble, why should you
    be as a foreigner in the land, and as a wayfaring man who turns aside to stay
    for a night?
  wal-wal: Abeet Israa7eeli naagiyo ufaissau, metuwaa wodiyan a ashshiyaagoo, neeni
    biittan imattadan, issi qamma aqanau gelida ogiyaasadan aissi hanai?
  spa-PDDPT: Oh Esperanza de Israel, su Salvador en tiempo de aflicción. ¿Por qué
    eres como forastero en la tierra, como caminante que levanta su tienda solo para
    pernoctar?
  gun-gun: Ndee ma Israel kuery oarõ okuapy va'e, ha'e ikuai axy jave heraa jepea
    reiko. Mba'e re tu ha'vy yvy mboae regua rami reiko, peteĩ oguata va'e pytũ oaxa
    aguã amboae rupi oo va'e rami reiko?
  ilo-ULB: Namnama ti Israel, a mangisalsalakan kenkuana iti tiempo ti panagrigrigat,
    apay a kaslaka ganggannaet iti daga, kasla maysa a ganggannaet nga agdaldaliasat
    nga agunnat ken aginana laeng iti maysa a rabii?
  kpg-kpg: Ma Kooe hua dela go di hagadagadagagee o digau Israel, gei Kooe labelaa
    dela e haga maahede gimaadou gi daha mo madau haingadaa. Ma e aha dela Goe e hai
    be tangada mai i daha i tenua deenei, e hai be tangada dela e hanimoi belee hagamolooloo
    i di boo hua e dahi?
  uig-ARA: ئى ئىسرائىلنىڭ ئارزۇسى، كۈلپەت چۈشكەندە ئۇلارنىڭ قۇتقۇزغۇچىسى بولغۇچى،
    سەن نېمىشقا بىزگە زېمىنىمىزدىكى مۇساپىردەك، بىر كېچىلا قونماقچى بولغان بىر يولۇچىدەك
    بولىسەن؟
  sus-sus: Isirayila xaxili tixi i tan nan na, i findixi muxu rakisima nan na muxu
    xa tɔɔrɛ kui. Munfe ra i bara lu alɔ xɔɲɛ muxu xɔnyi? Munfe ra i bara lu alɔ biyaasila
    naxan na dangife tun?
  pon-2006: Ihte komwi me Israel kak koapworopworki, komwihte me kapitkitala ni ahnsoun
    at apwal. Dahme likamwete komwi mehn liki men nan sahpwet, likamwete mehn keiru
    men me kin kommoaldi pwohngte pwong?
  jae-jae: Aôm taômgeŋ, tec lau Israel sêkêŋ mateŋ. Aôm taômgeŋ kôtôm gebe ônam aêac
    sa êndêŋ gêŋ enseŋ aêacŋa. Kêtu asageŋŋa gômoa ma gamêŋ amboac ŋacjaba teŋ amboac
    ŋacleŋ teŋ, taŋ gêmoa gêbêc tageŋ naŋ.
  ksd-ksd: U nina ra tarai Israel dia nurnur upi ia, u kadia tena valaun ta ra kilala
    na varmonong, upi ra ava u ki na vaira ta ra gunan, ma u da ra tena vinavana nina
    i ki gil ika upi na va ta ra marum?
  tur-YTC: Ey sen İsrael'in umudu, Sıkıntı zamanındaki onun Kurtarıcısı, Neden ülkede
    bir yabancı, Ve geceyi geçirmek için yolundan sapan bir yolcu gibi olasın?
  grc-BRENT: Ὑπομονὴ Ἰσραὴλ Κύριε, καὶ σώζεις ἐν καιρῷ κακῶν· ἱνατί ἑγενήθης ὡσεὶ
    πάροικος ἐπὶ τῆς γῆς, καὶ ὡς αὐτόχθων ἐκκλίνων εἰς κατάλυμα;
  ind-AYT: Oh, Pengharapan Israel, Juru Selamatnya pada masa kesusahan, mengapa Engkau
    menjadi seperti seorang asing di negeri itu, seperti pengembara yang singgah untuk
    bermalam?
  nya-nya: Inu Yehova amene Aisraeli amakukhulupirirani ndi amene mumawapulumutsa
    pa nthawi ya masautso, chifukwa chiyani mukukhala ngati mlendo mʼdziko muno? Chifukwa
    chiyani muli ngati wapaulendo amene akungogona tsiku limodzi?
  hrv-hrv: o nado Izraelova, spasitelju njegov u danima nevolje! Zašto si kao stranac
    u ovoj zemlji, kao putnik što se uvrati da prenoći?
  mps-mps: Sesemane sogo da Israelgo nageba konealubo homu dąų weyu, te nageba tonalu,
    te nago da tau somainu yali. Te sęgę me sabo sogo, nago da ma siyu yai. Tialima,
    megi da, magi baso te nago da konesiąbo homu ebawe? Magi baso nage te digibulu
    bidi asai bidi te da dali deli pilama pabo tiwai yai dawe?
  tpi-tpi: Oltaim mipela Israel i save bilip long yu na wetim yu long helpim mipela.
    Na long taim bilong trabel, yu save kisim bek mipela. Tasol nau, bilong wanem
    yu mekim olsem yu no save long mipela? Bilong wanem yu mekim olsem wanpela pasindia
    i kam i stap wanpela nait tasol wantaim mipela na i go pinis?
  dan-1931: Du Israels Håb og Frelser i Nødens Stund! Hvorfor er du som fremmed i
    Landet, som en Vandringsmand, der kun søger Nattely?
  vie-OVCB: Ôi, Đấng Hy Vọng của Ít-ra-ên, Đấng Cứu Rỗi chúng ta trong thời hoạn nạn,
    tại sao Chúa trở thành khách lạ giữa chúng con? Tại sao Chúa như lữ khách đi ngang
    xứ, chỉ ngừng lại để trọ qua đêm?
  guj-2017: હે ઇઝરાયલની આશા, સંકટના સમયે તારણહાર, દેશમાં પ્રવાસી જેવા, અથવા રાત્રે
    મુકામ કરતા મુસાફર જેવા તારે શા માટે થવું જોઈએ?
  pon-2006A: Ihte komwi me Israel kak koapworopworki, komwihte me kapitkitala ni ahnsoun
    at apwal. Dahme likamwete komwi mehn liki men nan sahpwet, likamwete mehn keiru
    men me kin kommoaldi pwohngte pwong?
  por-BRBSL: Você espera de Israel, seu Salvador no momento de problemas, por que
    você deveria ser como estrangeiro na terra, e como um homem de passagem que se
    vira para ficar por uma noite?
  cth-cth: Oe! Isarelnaw, na ngaihawinae kângairu lahun nah, rungngangkung BAWIPA,
    bangkong ka ram thung vah imyin patetlah tangmin buet touh dueng ka ip e imyin
    patetlah na o.
  twi-twi: Wo a woyɛ Israel Anidaso, nʼAgyenkwa wɔ amanehunu mmere mu, adɛn nti na
    woayɛ sɛ ɔhɔho wɔ asase no so, sɛ ɔkwantuni a ɔsoɛ anadwo?
  hlt-hlt: Israel kah ngaiuepnah neh citcai tue vaengah anih kah khangkung aw, balae
    tih diklai ah yinlai neh rhaeh hamla aka rhaehba yiin bangla na om.
  tbz-SIM: Isidɑyɛɛribɛ bùɔ́ fɔ̃́ nwe, fɔ̃́ɔ̃̀ bɛ̀ dɛɛrí, bɛ yɛǹcɑɑ̀rìmɛ̀ mɔ̀nnì.
    Dɛ̀ yĩ́mɛ kɑ̀ɑ í dɑkɛ bɛ ɛì kpɛ́í, kɛ do nhopɔ̀ɔ̀ wèè bɑ̀tɛ́ kɛ bo yié nkɛ́pɛ̃ɛ̃tɛ́
    pikɛ.
  msy-2020: E Israelia zurara uarir akurvaghasa nɨrara nɨghnɨgha nɨ mɨzua iti. Egha
    osɨmtɨzibar dughiabar nɨ uam e isi. Ezɨ manmagh amizɨ, nɨ datɨrɨghɨn e gɨfozir
    puvatɨzɨ moghɨn iti? Manmagh amizɨ, nɨ nguibar igharazimɨn gumazir guraghav itimɨn
    mɨn iza dɨmagarir vamɨran e ko ikegha ghu?
  azb-azb: Ey İsrailin Ümidgahı, Məşəqqət zamanı Xilaskarı! Nə üçün Sən bu torpaqda
    bir qərib, Gecələmək üçün yoldan ayrılan bir səyyah kimisən?
  eng-DBY: Thou hope of Israel, its Saviour in the time of trouble, why wilt thou
    be as a stranger in the land, and as a traveller that turneth aside to stay a
    night?
  hin-2017: हे इस्राएल के आधार, संकट के समय उसका बचानेवाला तू ही है, तू क्यों इस देश
    में परदेशी के समान है? तू क्यों उस बटोही के समान है जो रात भर रहने के लिये कहीं
    टिकता हो?
  wol-KYG: Éy yaw, yaakaaru Israyil, mi nuy wallu bésu njàqare, bul ñooru ni doxandéem
    ci réew mi, mbaa ku nekk ciw yoon, jàdd fi, fanaan.
  eng-YLT: O Hope of Israel — its saviour in time of trouble, Why art Thou as a sojourner
    in the land? And as a traveller turned aside to lodge?
  kne-kne: Tan sik-a anggoy di pannamnamaan di Israelita. Sik-a di mangisalakan en
    dakami sin timpon di ligat mi. Apay nga kaman kan mangili isnan ili mi ay mandagos
    si owat esay labi?
  eng-WYC-2017: Thou abiding of Israel, the saviour thereof in the time of tribulation,
    why shalt thou be as a comeling in the land, and as a way-goer bowing [down] to
    dwell?
  eng-WMBB: You hope of Israel, its Saviour in the time of trouble, why should you
    be as a foreigner in the land, and as a wayfaring man who turns aside to stay
    for a night?
  urd-GVH: ऐ अल्लाह, तू इसराईल की उम्मीद है, तू ही मुसीबत के वक़्त उसे छुटकारा देता
    है। तो फिर हमारे साथ तेरा सुलूक मुल्क में अजनबी का-सा क्यों है? तू रात को कभी
    इधर कभी इधर ठहरनेवाले मुसाफ़िर जैसा क्यों है?
  rug-rug: Agoi mo si raṉe Igo Izireli, sa Hinarupu pa totoso tasuna, ba vea ke guana
    tie karovomu si Goi koasa popoa, guana tie ene maena meke puta keke boṉi?
  gaz-gaz: Yaa abdii Israaʼel, Fayyisaa ishee kan yeroo rakkinaa, ati maaliif akkuma
    kara deemtuu halkan tokko qofa bultuu biyyattii keessatti akkuma keessummaa taata?
  fra-LSG: Toi qui es l’espérance d’Israël, Son sauveur au temps de la détresse, Pourquoi
    serais-tu comme un étranger dans le pays, Comme un voyageur qui y entre pour passer
    la nuit?
  gnn-gnn: Ga nhepina waŋganydhuna yurru guŋga'yundja ŋanapurrunha dhipuŋuruyi, walŋakumanydja
    romŋuru. Yurru nhenydja dhuwala balanyarana biyaku ŋuli mulkuruna yolŋu, yakana
    nhe yukurra djäka ŋanapurruŋgu.
  yal-yal: I tan, Isirayila yigina, naxan a rakisima ɲaxankata waxatini, nanfera i
    luyɛ alo xɔɲɛn dangumatɔna yamanani, alo sigatiin naxan xii kedenna tima be?
  haw-1868: E ka mea e manaolana'i o ka Iseraela, o kona Hoola i ka manawa o ka popilikia,
    no ke aha la oe e like ai me ka malihini maloko o ka aina, a e like hoi me ke
    kanaka hele, i kipa'e e moe i kekahi po?
  arb-NAV: يَا رَجَاءَ إِسْرَائِيلَ وَمُخَلِّصَهُ فِي وَقْتِ الضِّيقِ، لِمَاذَا تَكُونُ
    كَغَرِيبٍ فِي الأَرْضِ، وَكَعَابِرِ سَبِيلٍ يَمِيلُ لِيَبِيتَ ثُمَّ يَمْضِي؟
  ewe-ewe: O Israel ƒe Mɔkpɔkpɔ, eƒe Ɖela le xaxawo me; nu ka ta nèle abe amedzro
    ene le anyigba dzi, eye abe mɔzɔla si va anyi tsi ge ŋkeke ɖeka ko ene?
  eng-LEE: O thou hope of Israel, his saviour in time of trouble, why shouldst thou
    be as a stranger in the land, and as a wayfarer that turneth aside to lodge for
    a night?
  asm-FB: হে ইস্ৰায়েলৰ আশাভুমি, তাৰ সঙ্কটৰ কালৰ ত্ৰাণকৰ্ত্তা, তুমি কিয় দেশত প্ৰবাস
    কৰা লোকৰ দৰে, আৰু ৰাতি থকা পথিকৰ নিচিনা?
  sus-A: عِسِرَيِلَ شَشِلِ تِشِ عِ تَن نَن نَ، عِ قِندِشِ مُشُ رَكِسِمَ نَن نَ مُشُ
    شَ تْورّ كُي. مُنقٍ رَ عِ بَرَ لُ عَلْ شْحّ مُشُ شْنيِ؟ مُنقٍ رَ عِ بَرَ لُ عَلْ
    بِيَاسِلَ نَشَن نَ دَنفِقٍ تُن؟
  fra-SBL: Espoir d'Israël, son Sauveur au moment de la détresse, pourquoi devrais-tu
    être comme un étranger dans le pays, et comme un voyageur qui se détourne pour
    passer la nuit ?
  hbo-hbo: מִקְוֵה֙ יִשְׂרָאֵ֔ל מֹֽושִׁיעֹ֖ו בְּעֵ֣ת צָרָ֑ה לָ֤מָּה תִֽהְיֶה֙ כְּגֵ֣ר
    בָּאָ֔רֶץ וּכְאֹרֵ֖חַ נָטָ֥ה לָלֽוּן׃
  kik-kik: Wee Kĩĩrĩgĩrĩro gĩa Isiraeli, o wee Mũhonokia wao hĩndĩ ĩrĩa marĩ na mĩnyamaro,
    nĩ kĩĩ gĩtũmĩte ũtuĩke ta mũgeni bũrũri-inĩ, kana ta mũgendi ũraarĩrĩire ũtukũ
    o ũmwe?
  fra-NCL: O toi, l’espérance d’Israël, son libérateur au temps de la détresse, pourquoi
    serais-tu comme un étranger dans le pays, comme un voyageur qui y dresse sa tente
    pour la nuit ?
  cek-AK: Aw Israel kaminawk oephaih, raihaih tong naah pahlongkung, tipongah prae
    thungah angvin baktiah na oh o moe, qumto khue iih hanah kholong caeh angvin baktiah
    na oh loe?
  cuk-cuk: Bab-Dummad, ar be Israel-dulemar-abonogedid. Israel-dulemar suli-suli-itoalile,
    begi bendakleged. ¿Ar ibiga degite, be we-yalagi dule-baidyobi bakar-nadapi be
    gusunna? Emide be, igi dule-aineba-danikid ibagwen-wis-gabis-naddaedyob be gued.
  uig-CYR: И Исраилниң Арзуси, күлпәт чүшкәндә уларниң қутқузғучиси Болғучи, Сән немишкә
    бизгә зиминимиздики мусапирдәк, бир кечила қонмақчи болған бир йолучидәк болисән?
  tel-2017: ఇశ్రాయేలు ఆశ్రయమా! కష్టకాలంలో వారిని రక్షించేవాడివి. దేశంలో నువ్వెందుకు
    పరాయివాడిగా ఉన్నావు? ఒక్క రాత్రే బస చేసే బాటసారిలా ఎందుకు ఉన్నావు?
  hat-BSA: O Espwa Israël la, Sovè li nan tan gwo twoub la, poukisa Ou tankou yon
    etranje nan peyi a? Oswa yon vwayajè ki te monte tant li lannwit?
  kos-kos: Kom mukena pa mwe finsrak lun mwet Israel, Kom na pa molikutla liki mwe
    ongoiya. Efu kom ku oana sie mwetsac in facl sesr, Oana sie mwet fufahsryesr su
    muta yorosr ke fong se na?
  hbo-WLC: מִקְוֵה֙ יִשְׂרָאֵ֔ל מֽוֹשִׁיע֖וֹ בְּעֵ֣ת צָרָ֑ה לָ֤מָּה תִֽהְיֶה֙ כְּגֵ֣ר
    בָּאָ֔רֶץ וּכְאֹרֵ֖חַ נָטָ֥ה לָלֽוּן׃
  ibo-ibo: Gị, onye bụ olileanya Izrel. Onye Nzọpụta ya nʼoge ahụhụ, gịnị mere i ji
    nọdụ dịka onye ọbịa nʼala a, dịka onye ije nke na-anọ naanị ọnọdụ otu abalị?
  ory-ory: ହେ ଇସ୍ରାଏଲର ଆଶାଭୂମି, ସଙ୍କଟ ସମୟରେ ତାହାର ଉଦ୍ଧାରକର୍ତ୍ତା, ତୁମ୍ଭେ ଦେଶ ମଧ୍ୟରେ
    ପ୍ରବାସୀ ତୁଲ୍ୟ ଓ ଗୋଟିଏ ରାତ୍ରି କ୍ଷେପଣ କରିବା ପାଇଁ ଆସିବା ପଥିକ ତୁଲ୍ୟ କାହିଁକି ହେବ?
  chk-chk: En chök än chon Israel apilükülük, en chök chon amanauakem lon fansoun
    riaföü. Pwota ka usun chök eman chon ekis lon ei fanü, pwota ka usun chök eman
    chon siamü mi chök pwini epwin?
  rop-rop: Oni yu na gin album melabat, en oni yu na gin seibum melabat brom det trabul
    du. Wotfo yu jidanbat wulijim streinja langa melabat kantri, jis laik det men
    hubin kaman en jidan iya oni blanga wan nait en im kipgon langa najawan kantri
    na?
  ukr-1871: Ой надїє Ізрайлева, ти, спасе його в нуждї! Чом ти — нїби чужинець у сїй
    землї, наче переходень, що зайшов, аби переночувати?
  deu-1951: 'Du Hoffnung Israels, sein Retter zur Zeit der Not: Warum willst du sein
    wie ein Fremdling im Lande und wie ein Wanderer, der nur zum Übernachten sein
    Zelt aufschlägt?'
  eng-JPS: O Thou hope of Israel, the Saviour thereof in time of trouble, why shouldest
    Thou be as a stranger in the land, and as a wayfaring man that turneth aside to
    tarry for a night?
  srp-1865: Nade Izrailjev! spasitelju njegov u nevolji! zašto si kao tuðin u ovoj
    zemlji i kao putnik koji se uvrati da prenoæi?
  lug-lug: Ayi ggwe essuubi lya Isirayiri, Omulokozi waalyo mu biseera eby’okulabiramu
    ennaku, lwaki oli ng’omuyise mu nsi, ng’omutambuze asula ekiro ekimu?
  heb-heb: מקוה ישראל מושיעו בעת צרה למה תהיה כגר בארץ וכארח נטה ללון׃
  ben-IRV: হে ইস্রায়েলের আশা, কোন একজন যে বিপদের দিন তাকে রক্ষা করে, কেন তুমি এই
    দেশে পরজাতীয়ের মত, একটি বিদেশী পথিকের মত যে শুধুমাত্র রাত কাটায়?
  pan-pan: ਹੇ ਇਸਰਾਏਲ ਦੀ ਆਸਾ, ਅਤੇ ਦੁੱਖ ਦੇ ਵੇਲੇ ਉਹ ਦੇ ਬਚਾਉਣ ਵਾਲੇ, ਤੂੰ ਕਿਉਂ ਦੇਸ ਵਿੱਚ
    ਇੱਕ ਪਰਦੇਸੀ ਵਾਂਗੂੰ ਹੋਇਆ ਹੈ? ਜਾਂ ਉਸ ਰਾਹੀ ਵਾਂਗੂੰ ਜਿਹੜਾ ਰਾਤ ਕੱਟਣ ਲਈ ਮੁੜਦਾ ਹੈ?
  mya-JVB: အို ဣသရေလ အမျိုး၏ မြော်လင့် စရာ အကြောင်း၊ အမှု ရောက်သောကာလ ကယ်တင် တော်မူသော
    သခင်၊ ကိုယ်တော်သည် အကျွန်ုပ်တို့ ပြည် ၌ ဧည့်သည် ကဲ့သို့ ၎င်း ၊ တညဉ့်သာ အိပ် ခြင်းငှါဝင်သော
    ခရီးသွား ကဲ့သို့ ၎င်း ၊ အဘယ်ကြောင့် ဖြစ် တော်မူသနည်း။
  tbg-tbg: Tenavu ariara vivaqaima tinavu kahaqiariravave turo. Tenavu qoraiqama vi
    vauna entara areqaima tinavu Isareri ruaruama timitaaravama variaro. Nantiharae
    are tinavu vataini vo vatanaa vaiinti voqaara variaro? Nantiharae vaiintivano
    vo vataini vireva iharo aaraini vohaa enta vaitero vintema kera, are kia maini
    tinavu hampata vaihara tinavu kahaqireva auti variaro?
  hmo-hmo: Oi sibona ese Israela oi durua diba, durua dala idauna ta be lasi. Oi sibona
    ese dika dekena amo ai do oi hamauria noho, to, badina dahaka oi be idau tauna
    bamona aiemai tano dekenai? Oi be laolao tauna bamona, hanuaboi tamona sibona
    ai dekenai oi noho?
  urd-urd: ऐ इस्राईल की उम्मीद, मुसीबत के वक़्त उसके बचानेवाले, तू क्यूँ मुल्क में
    परदेसी की तरह बना, और उस मुसाफ़िर की तरह जो रात काटने के लिए डेरा डाले?
  rus-SYN: Надежда Израиля, Спаситель его во время скорби! Для чего Ты - как чужой
    в этой земле, как прохожий, который зашел переночевать?
  bqc-SIM: N gbɛ̃́ pↄ́ Isailiↄ wɛ́ dↄnzi, an wɛtãgↄↄ Suabana, àkɛa n gↄ̃wɛ̃ɛ lán
    nibↄ ge gɛ̃zɛa pↄ́ mↄ̀ ì wá bùsuu gↄↄ dowai?
  tcz-CHONGTHU: O Pakai, Israel kinepna! Hahsat genthei nikhoa eipanpiu nangbou nahi,
    ibol’a namite lah’a kholgam mi banga naum ham? Ipi dinga maljin vahle, jankhat
    tou gehpa banga naum ham?
  mar-mar: इस्राएलाची आशा, तोच एक ज्याने संकटकाळी त्यास तारले. तू देशात उपऱ्यासारखा
    किंवा जो वाटसरु रात्री उतरायला वळतो त्याच्यासारखा तू का असावा?
  qub-qub: Gamllamanmi Israelcunaga yäracamö. Fiyupa llaquicurcaycaptëpis gamllami
    imapitapis salbamanqui. Cananga ¿imanirtaj cay nasyunchöga jäpano caycanqui? ¿Imanirtaj
    gorpa pachacojnölla caycanqui?
  bqp-bqp: Wunɛ wi bɛsɛ Isirelibɑ sɑ nɑɑnɛ sɑ̃ɑ, wunɑ ɑ rɑ sun fɑɑbɑ ko wɑhɑlɑn sɑɑ
    sɔɔ. Mbɑn sɔ̃nɑ kɑɑ n sɑ̃ɑ nge sɔɔ wi u sɑrɔ bɛsɛn temɔ u kpunɑ wɔ̃ku teeru tɔnɑ.
  hat-hat: Ou se tout espwa pèp Izrayèl la! Se ou ki delivre nou lè malè te pandye
    sou tèt nou. Poukisa ou aji tankou yon etranje, tankou yon vwayajè k'ap pase yon
    nwit ase nan peyi nou an?
  eng-BSB: O Hope of Israel, its Savior in times of distress, why are You like a stranger
    in the land, like a traveler who stays but a night?
  eng-WEBPB: You hope of Israel, its Saviour in the time of trouble, why should you
    be as a foreigner in the land, and as a wayfaring man who turns aside to stay
    for a night?
  kbq-kbq: Hagi tagra Israeli vahe'mota Kagrite amuhara nehuta kavega ante'nonkenka,
    knazamo'ma tagrite'ma ne-egenka, kagra tagu'nevazine. Hanki kagra nahigenka, ru
    moparegati amane kanteno ea vahemo magoke kenage tagrane emaseteno viazana nehane?
  nhe-BL: ¡Ay tiTOTECO! Ipan ta tiisraelitame timotemachíaj. Ta titotlamanahuijca
    quema tiitztoque ipan tlaohuijcayotl. ¿Para tlen titechchihuilía queja amo titechixmati?
    Timochihua queja se tisejcoyoc ejquetl ipan ni tlali o queja se tinejnenquetl
    tlen mocahua san para se yohuali nica tohuaya.
  gub-BL: Xo nerehe zo Izaew uzeruzar wà. Ereiko urepyro har romo urereko haw zawaiw
    katu mehe. Màràzàwe tuwe ereiko amo ae ywy rehe har ài ureywy rehe. Màràzàwe tuwe
    ereiko wata ma'e ài pitài haw uker ma'e ài.
  eng-DRA: 'O expectation of Israel, the Saviour thereof in time of trouble: why wilt
    thou be a stranger in the land, and as a wayfaring man turning in to lodge?'
