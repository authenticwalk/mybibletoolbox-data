verse: JER.014.010
translations:
  mal-C: 'യഹോവ തന്റെ ജനത്തോട് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അവർ ഈ വിധം അലഞ്ഞുതിരിയാൻ
    ഇഷ്ടപ്പെട്ടു; തങ്ങളുടെ കാലുകളെ അവർ അടക്കിവെച്ചില്ല. അതിനാൽ യഹോവ അവരെ അംഗീകരിക്കുകയില്ല;
    അവിടന്ന് ഇപ്പോൾ അവരുടെ ദുഷ്ടത ഓർക്കുകയും അവരുടെ പാപങ്ങൾ ശിക്ഷിക്കുകയും ചെയ്യും.”'
  deu-TKW: 'Doch also spricht Jahwe in betreff dieses Volks: Also liebten sie umherzuschweifen,
    hemmten ihre Füße nicht, - Jahwe aber hatte kein Wohlgefallen an ihnen: nun gedenkt
    er ihrer Schuld und ahndet ihre Sünden!'
  lin-lin: 'Tala liloba oyo Yawe alobi na tina na bato oyo : « Bato oyo balingaka
    kaka kotambola-tambola, bavandaka esika moko te. Yango wana, Yawe asepelaka na
    bango te, akobosana mabe na bango te mpe akopesa bango etumbu mpo na masumu na
    bango. »'
  eng-LSV: 'Thus said YHWH concerning this people: “They have loved to wander well,
    || They have not restrained their feet, || And YHWH has not accepted them, ||
    Now He remembers their iniquity, || And inspects their sin.”'
  eng-GNV: 'Thus saith the Lord vnto this people, Thus haue they delited to wander:
    they haue not refrained their feete, therefore the Lord hath no delight in them:
    but he will now remember their iniquitie, and visite their sinnes.'
  eng-WEBSTER: Thus saith the LORD to this people, Thus have they loved to wander,
    they have not restrained their feet, therefore the LORD doth not accept them;
    he will now remember their iniquity, and visit their sins.
  nhw-BL: 'Ya ni catli TOTECO quiijtohua tlen nopa masehualme: “Quinpacti Judá ehuani
    para mohuejcatlalise tlen na. Ayacmo quitoquilíaj noojhui huan ayacmo nimechselis
    quen nomasehualhua. Yeca amo nechpactía catli quichihuaj. Huajca san niquelnamiquis
    nochi tlamantli catli amo cuali catli inijuanti quichijtoque huan niquintlatzacuiltis
    por inintlajtlacolhua.”'
  swh-ONEN: 'Hili ndilo Bwana asemalo kuhusu watu hawa: “Wanapenda sana kutangatanga,
    hawaizuii miguu yao. Hivyo Bwana hawakubali; sasa ataukumbuka uovu wao na kuwaadhibu
    kwa ajili ya dhambi zao.”'
  bba-bba: Wee ye Yinni Gusunɔ u ɡeruɑ win tɔmbun sɔ̃. U nɛɛ, bɑ rɑ kɑ̃ bɑ n yɑɑyɑɑre
    mɔ̀. Bɑ ku rɑ kpĩ bu sinɑ bu tii nɛnɛ. Bɑ ǹ mɑɑ nùn wɛ̃remɔ. U ben durum yɑɑye.
    Yen sɔ̃nɑ u bu sɛɛyɑsiɑmɔ.
  eng-KJVCPB: Thus saith the Lord unto this people, Thus have they loved to wander,
    they have not refrained their feet, therefore the Lord doth not accept them; he
    will now remember their iniquity, and visit their sins.
  luo-luo: 'Ma e gima Jehova Nyasaye wacho kuom jogi: “Gihero bayo alanda kendo tiendegi
    ok ywe. Kuom mano, Jehova Nyasaye ok orwakogi; omiyo koro obiro paro timbegi mamono,
    kendo okumgi kuom richogi.”'
  meu-meu: 'Iehova ese ina bese na ini e herevalaia tomamu: Unu loa-kava loa-kava
    daladia mo e ura henidia bona aedia na asie rudia dainai, Iehova ese se abidia
    daemu; harihari edia kara havara baine lalodia tao, bona edia kara dika davadia
    baine henidia.'
  npi-ULB: परमप्रभु आफ्‍ना मानिसलाई यसो भन्‍नुहुन्छ, “तिनीहरू बरालिन मन पराउने भएको
    हुनाले त्यसो गर्नदेखि तिनीहरूले आफ्ना खुट्टालाई रोकेका छैनन् ।” परमप्रभु तिनीहरूसित
    खुसी हुनुहुन्‍न । अब उहाँले तिनीहरूका अधर्म सम्झनुभएको छ, र तिनीहरूका पापलाई दण्ड
    दिनुभएको छ ।
  yor-yor: 'Báyìí ni Olúwa sọ nípa àwọn ènìyàn wọ̀nyí: “Wọ́n fẹ́ràn láti máa rìn kiri;
    wọn kò kó ọkàn wọn ní ìjánu. Nítorí náà Olúwa kò gbà wọ́n; yóò wá rántí ìwà búburú
    wọn báyìí, yóò sì fi ìyà ẹ̀ṣẹ̀ wọn jẹ wọ́n.”'
  pes-OPCB: 'ولی خداوند به این قوم چنین جواب می‌دهد: «شما خود دوست داشتید از من دور
    شوید و سرگردان گردید، و هیچ کوشش نکردید احکام مرا بجا آورید. پس من نیز، دیگر شما
    را نمی‌پذیرم. تمام کارهای بدتان را به یاد آورده، به سبب گناهانتان شما را مجازات
    خواهم نمود.»'
  tgl-ULB: 'Sinabi ito ni Yahweh sa mga taong ito: “Yamang ibig nilang maglibot at
    hindi nila pinigil ang kanilang mga paa na magpatuloy.” Hindi nalugod si Yaweh
    sa kanila. Ngayon, inalala niya ang kanilang kasamaan at pinarusahan niya ang
    kanilang mga kasalanan.'
  cbu-NT: Apanllsha Israelchichee nuwaa kamanku tárangiya. Israelchich piyari chinat
    chinat ashkusin, apanllputsee tínayarusin, ungirtakanaya. Ashirucha, nuwsha anoo
    nda kis napki. Yuwamand kizpur yutari ashkana anumand, ¿Mayaamsha ashirangsa?
    táyaruri, wanichima.
  hui-hui: Isaraele tigua anidagua layagola Anduane Homogohanda ladai bialu lalu,
    Wali agali uruni ti mbirani hangu ho dambolo nahaga howa ibaga ibaga hangu bialu
    hole hamelaga ka. Ani ibaga bialu howa tinime birago mamage nahaga kagonaga i̱na
    tihondo turu nahe ko. Tigua mana ko biyago mitangi bialu i̱na pani mulebero, laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​သူ​တို့​အ​ကြောင်း နှင့်​ပတ်​သက်​၍``သူ​တို့​သည်​ငါ့​ထံ​မှ​ထွက်
    ပြေး​ရန်​နှစ်​သက်​ကြ​၏။ မိ​မိ​တို့​ခြေ​ကို မ​ချုပ်​တည်း​လို​ကြ။ ထို့​ကြောင့်​ငါ​သည်​သူ
    တို့​ကို​မ​နှစ်​သက်။ သူ​တို့​ပြု​ခဲ့​သည့်​ဒု​စ​ရိုက် များ​ကို​အောက်​မေ့​သ​တိ​ရ​၍
    သူ​တို့​အား အ​ပြစ်​ဒဏ်​ခတ်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མི་འདི་རྣམས་ལ་འདི་སྐད་དུ། མི་འདི་དག་ནི་གང་སར་འཁྱམ་པ་ལ་དགའ་ཞིང་རང་གི་གོམ་སྟབས་ལ་ཚོད་མ་བཟུང་བའི་རྐྱེན་གྱིས།
    དཀོན་མཆོག་ཡ་ཝཱེས་དེ་རྣམས་དང་ལེན་མི་བྱེད་པར། ད་ལྟ་ཁོང་གིས་དེ་ཚོའི་སྡིག་ཉེས་རྣམས་དྲན་ཞིང་།
    དེ་དག་གི་སྡིག་པའི་ཕྱིར་དུ་ཉེས་ཆད་གཅོད་དོ་ཞེས་གསུངས་སོ། །
  sna-sna: Zvanzi naJehovha pamusoro pavanhu ava, “Vanofarira kungofamba-famba; havadzori
    tsoka dzavo. Saka Jehovha haavagamuchiri; zvino acharangarira zvakaipa zvavo uye
    achavaranga nokuda kwezvivi zvavo.”
  spa-BLM: 'Yahvé dice a este pueblo: “Aun así, les ha gustado vagar. No han frenado
    sus pies. Por lo tanto, Yahvé no los acepta. Ahora se acordará de su iniquidad,
    y castigarlos por sus pecados”.'
  cac-cac: 'Aton juntzan̈ tic ix yal Jehová yuj eb'' chon̈ab'' israel: A eb'' anima
    d''a jun chon̈ab'' tic, te ay stzalajc''olal eb'' sb''eyeq''ui. Sb''at eb'' d''a
    jun, sb''at eb'' d''a junxo. Yuj chi'' man̈ jab''oc tzin tzalaj yed'' eb''. A
    ticnaic ol in nacot schucal eb'', ol in ch''olb''itan tastac sc''ulej eb'', xchi.'
  swh-ULB: Bwana awaambia hivi watu hawa “Kwa kuwa wanapenda kutanga tanga, hawakuzuia
    miguu yao kufanya hivyo.” Bwana hafurahi nao. Sasa anawakumbusha uovu wao na ameadhibu
    dhambi zao.
  bel-bel: 'Так кажа Гасподзь народу гэтаму: за тое, што яны любяць бадзяцца, ня стрымліваюць
    ног сваіх, за тое Гасподзь не дабраволіць ім, нагадвае сёньня беззаконьні іхнія
    і карае грахі іхнія.'
  deu-ELBBK: 'So spricht der HERR zu diesem Volk: So haben sie geliebt umherzuschweifen,
    sie hielten ihre Füße nicht zurück; und der HERR hat kein Wohlgefallen an ihnen:
    nun wird er ihrer Ungerechtigkeiten gedenken und ihre Sünden heimsuchen.'
  mbb-OT: 'Iyan heini tavak te Nengazen te menge etew: “Ingkelipey niw is kebpekeziyu
    kediey; mid-ulaula niw is minsan hengkey he egkesuatan niw. Umbe kenè ku en sikiyu
    egkilelaan he menge etew ku. Edtentenuzan ku is kelelalung niw ne edsilutan ku
    sikiyu tenged te menge salè niw.”'
  mal-2015: അവർ ഇങ്ങനെ ഉഴന്നു നടപ്പാൻ ഇഷ്ടപ്പെട്ടു, കാൽ അടക്കിവെച്ചതുമില്ല എന്നു യഹോവ
    ഈ ജനത്തെക്കുറിച്ചു അരുളിച്ചെയ്യുന്നു; അതുകൊണ്ടു യഹോവെക്കു അവരിൽ പ്രസാദമില്ല; അവൻ
    ഇപ്പോൾ തന്നെ അവരുടെ അകൃത്യത്തെ ഓർത്തു അവരുടെ പാപങ്ങളെ സന്ദർശിക്കും.
  rmc-rmc: 'Kada phenel o RAJ pal kala manuša: „Rado phiren upre tele a na zľikeren
    peskre pindre. Vašoda nane pre dzeka le RAJESKE; akana peske leperďa pre lengre
    nalačhipena a marel len vaš lengre bini.“'
  pes-OPV: 'خداوند به این قوم چنین می‌گوید: «ایشان به آواره گشتن چنین مایل بوده‌اند
    و پایهای خودرا باز نداشتند. بنابراین خداوند ایشان را مقبول ننمود و حال عصیان ایشان
    را به یاد آورده، گناه ایشان را جزا خواهد داد.»'
  ron-1924: 'Ятэ че спуне Домнул деспре попорул ачеста: „Ле плаче сэ алерӂе ынкоаче
    ши ынколо. Ну-шь круцэ пичоареле, де ачея Домнул н-аре плэчере де ей; акум Ышь
    адуче аминте де нелеӂюириле лор ши ле педепсеште пэкателе!”'
  ben-OBCV: 'এই জাতির লোকদের সম্বন্ধে সদাপ্রভু এই কথা বলেন: “তারা এরকমই বিপথগামী হতে
    ভালোবাসে; তারা তাদের চরণ সংযত করে না। সেই কারণে, সদাপ্রভু তাদের গ্রহণ করেন না;
    এবার তিনি তাদের দুষ্টতা স্মরণ করবেন, তাদের পাপসকলের জন্য তাদের শাস্তি দেবেন।”'
  som-som: Rabbigu wuxuu dadkan ka leeyahay, Waxay jeclaadeen inay warwareegaan, oo
    cagahoodana ma ay celin, sidaas daraaddeed Rabbigu iyaga ma aqbalo. Haatan wuu
    soo xusuusan doonaa xumaantoodii, oo dembiyadoodana wuu ciqaabi doonaa.
  lat-VUC: 'Hæc dicit Dominus populo huic, qui dilexit movere pedes suos, et non quievit,
    et Domino non placuit: Nunc recordabitur iniquitatum eorum, et visitabit peccata
    eorum.'
  eng-ASVBT: 'Thus saith Jehovah unto this people, Even so have they loved to wander;
    they have not refrained their feet: therefore Jehovah doth not accept them; now
    will he remember their iniquity, and visit their sins.'
  ita-1885: 'Così ha detto il Signore a questo popolo: Così hanno preso diletto d''andar
    vagando, e non hanno rattenuti i lor piedi; perciò il Signore non li gradisce;
    ora ricorderà la loro iniquità, e farà punizion de'' lor peccati.'
  eng-LXXUP: Thus saith the Lord to this people, They have loved to wander, and they
    have not spared, therefore God has not prospered them; now will he remember their
    iniquity.
  eng-ULB: 'Yahweh says this to this people: “Since they love to wander, they have
    not held back their feet from doing so.” Yahweh is not pleased with them. Now
    he calls to mind their iniquity and has punished their sins.'
  spa-VBL: 'Esto es lo que el Señor dice de su pueblo: Les encanta alejarse de mí;
    ni siquiera intentan evitarlo. Por eso el Señor se niega a aceptarlos. Ahora se
    acordará de sus acciones culpables y los castigará por sus pecados.'
  fra-_FOB: 'Ainsi a dit l''Éternel au sujet de ce peuple: C''est ainsi qu''ils aiment
    à aller çà et là. Ils ne retiennent point leurs pieds, et l''Éternel ne prend
    point plaisir en eux. Il se souvient maintenant de leur iniquité, et il punit
    leurs péchés.'
  mal-mal: അവർ ഇങ്ങനെ അലഞ്ഞുനടക്കുവാൻ ഇഷ്ടപ്പെട്ട്, കാൽ അടക്കിവച്ചതുമില്ല” എന്ന് യഹോവ
    ഈ ജനത്തെക്കുറിച്ച് അരുളിച്ചെയ്യുന്നു; അതുകൊണ്ട് യഹോവയ്ക്ക് അവരിൽ പ്രസാദമില്ല;
    അവിടുന്ന് ഇപ്പോൾതന്നെ അവരുടെ അകൃത്യത്തെ ഓർത്ത് അവരുടെ പാപങ്ങളെ സന്ദർശിക്കും”.
  urd-GVR: Lekin Rab is qaum ke bāre meṅ farmātā hai, “Yih log āwārā phirne ke shauqīn
    haiṅ, yih apne pāṅwoṅ ko rok hī nahīṅ sakte. Maiṅ un se nāḳhush hūṅ. Ab mujhe
    un ke ġhalat kām yād raheṅge, ab maiṅ un ke gunāhoṅ kī sazā dūṅgā.”
  suz-BL: परमप्रभु यावेमी मेको मुर आन पर्बम “मेकोपुकी थमा पा हिरना हिरन बाक्‍नीम।
    हेंथे गाक्‍चा दाक्‍नीमी। थमा पा ठीक लां मगाक्‍‍नीम। मोपतीके परमप्रभु यावेम मेको
    आन कली मब्राइब। मुल मेकोमी आन मरिम्‍शो पशो आ पर्बम मिम्‍ब। मिनु मेको आन कली आन
    पाप आ पर्बम सजाइ गेब” देंत।
  eng-NOY: 'Thus saith Jehovah concerning this people: Thus they love to wander, They
    restrain not their feet; Therefore Jehovah doth not accept them; Now will he remember
    their iniquities, And punish their sins.'
  ita-1927: 'Così parla l’Eterno a questo popolo: Essi amano andar vagando; non trattengono
    i loro piedi; perciò l’Eterno non li gradisce, si ricorda ora della loro iniquità,
    e punisce i loro peccati.'
  ckb-ckb: 'یەزدان ئاوا بەم گەلە دەفەرموێت: «بەڕاستی حەزیان لە گەڕان کرد، خۆیان لێ
    نەپاراست. جا یەزدانیش پەسەندی نەکردن، ئێستا تاوانەکانیان بەبیر خۆی دەهێنێتەوە
    و لەسەر گوناهەکانیان سزایان دەدات.»'
  eng-BBE: 'This is what the Lord has said about this people: Even so they have been
    glad to go from the right way; they have not kept their feet from wandering, so
    the Lord has no pleasure in them; now he will keep their wrongdoing in mind and
    send punishment for their sins.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಈ ಜನರಿಗೆ ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಹೀಗೆ ತಿರುಗಾಡುವುದಕ್ಕೆ ಅವರು ಇಷ್ಟಪಡುತ್ತಾರೆ.
    ತಮ್ಮ ಕಾಲುಗಳನ್ನು ಹಿಂದೆಗೆಯುವುದಿಲ್ಲ. ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ಅಂಗೀಕರಿಸುವುದಿಲ್ಲ.
    ಈಗಲೇ ಅವರ ಅಕ್ರಮವನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳುವೆನು. ಅವರ ಪಾಪಗಳಿಗಾಗಿ ಅವರನ್ನು ದಂಡಿಸುವೆನು.”'
  tam-2017: அவர்கள் தங்கள் கால்களை அடக்கிக்கொள்ளாமல், அலைய விரும்புகிறார்களென்று யெகோவா
    இந்த மக்களைக்குறித்துச் சொல்லுகிறார்; ஆகையால், யெகோவா அவர்கள்மேல் பிரியமாயிராமல்,
    இப்பொழுது அவர்கள் அக்கிரமத்தை நினைத்து, அவர்கள் பாவங்களை விசாரிப்பார்.
  spa-RV-1909: 'Así ha dicho Jehová á este pueblo: Así amaron moverse, ni detuvieron
    sus pies: por tanto, Jehová no los tiene en voluntad; acordaráse ahora de la maldad
    de ellos, y visitará sus pecados.'
  ron-BTF: 'Astfel spune DOMNUL către acest popor: Bine le-a plăcut să rătăcească,
    nu și‑au oprit picioarele, de aceea DOMNUL nu îi primește; își va aminti acum
    nelegiuirea lor și va cerceta păcatele lor.'
  eng-WEBP: 'The LORD says to this people: “Even so they have loved to wander. They
    have not restrained their feet. Therefore the LORD does not accept them. Now he
    will remember their iniquity, and punish them for their sins.”'
  eng-FBV: 'This is what the Lord says about his people: They really love to wander
    away from me—they don''t even try to stop themselves. So the Lord refuses to accept
    them. Now he''ll remember their guilty actions and punish them for their sins.'
  nld-1939: 'Maar zo spreekt Jahweh over dit volk: Ze hielden zoveel van losbandig
    leven. En rusteloos waren hun voeten. Maar nu houdt Jahweh niet langer van hen,
    Maar gedenkt Hij hun schuld, En vergeldt Hij hun zonden.'
  nch-BL: 'Ya ni cati TOTECO quiijtohua ten nopa masehualme: “Quinpacti Judá ehuani
    para mohuejcatalise ten na. Ayecmo quitoquilíaj noojhui huan ayecmo niquinselis
    quej nomasehualhua. Yeca amo techpactía cati quichihuaj. Huajca san niquelnamiquis
    nochi tamanti cati amo cuali cati inijuanti quichijtoque huan niquintatzacuiltis
    por inintajtacolhua.”'
  vie-1934: 'Đức Giê-hô-va phán với dân nầy như vầy: Chúng nó ưa đi dông dài, chẳng
    ngăn cấm chân mình, nên Đức Giê-hô-va chẳng nhận lấy chúng nó. Bây giờ Ngài nhớ
    đến sự hung ác chúng nó và thăm phạt tội lỗi.'
  hin-CV: 'अपनी इस प्रजा के लिए याहवेह का यह संदेश है: “यद्यपि स्वेच्छानुरूप उन्होंने
    मुझसे दूर जाना ही उपयुक्त समझा; उन्होंने अपने पांवों पर नियंत्रण न रखा. इसलिये
    याहवेह भी उन्हें स्वीकार नहीं करना चाहते; इसलिये अब वह उनकी पापिष्ठता को स्मरण
    कर उनके पापों का लेखा लेंगे.”'
  spa-BES: Esto es lo que el Señor ha dicho acerca de este pueblo; así se han alegrado
    de ir por el camino errante; no han evitado que sus pies vayan de un lado a otro,
    por lo que el Señor no tiene placer en ellos; ahora él tendrá en mente sus errores
    y enviará un castigo por sus pecados.
  tdx-tdx: 'Hoe t’Iehovà am’ondaty retoañe: Toe nitea’ iereo ty mirererere, tsy kinala’
    iareo o fandia’eo; aa le tsy no’ Iehovà, ho tiahi’e henane zao o hakeo’eo, vaho
    ho lilove’e o tahi’ iareoo.'
  tha-KJV: พระเยโฮวาห์ตรัสแก่​ชนชาติ​นี้​ว่า “เขาทั้งหลายรักที่จะพเนจรไปอย่างนี้ เขาทั้งหลายไม่ยับยั้งเท้าของเขาไว้
    ฉะนั้นพระเยโฮวาห์จึงไม่ทรงรับเขา บัดนี้​พระองค์​จะทรงระลึกถึงความชั่วช้าของเขา
    และลงโทษการผิดบาปของเขา”
  por-BR-2018: 'Assim diz o SENHOR quanto a este povo: Já que amaram tanto se moverem,
    e detiveram seus pés, por isso o SENHOR não se agrada deles; agora se lembrará
    da maldade deles, e punirá por causa de seus pecados.'
  deu-ELO: 'So spricht Jehova zu diesem Volke: Also haben sie geliebt umherzuschweifen,
    sie hielten ihre Füße nicht zurück; und Jehova hat kein Wohlgefallen an ihnen:
    Nun wird er ihrer Missetaten gedenken und ihre Sünden heimsuchen. -'
  eng-WYC-2018: The Lord saith these things to this people, that loved to stir his
    feet, and rested not, and pleased not the Lord; now he shall have mind on the
    wickednesses of them, and he shall visit the sins of them. (The Lord saith these
    things to this people, who loved to stir their feet, that is, to go astray, and
    did not rest, and did not please the Lord; now he shall remember their wickednesses,
    and he shall punish them for their sins.)
  epo-epo: 'Tiele diras la Eternulo pri ĉi tiu popolo: Ili amas vagi, ili ne retenas
    siajn piedojn; tial la Eternulo ne estas favora al ili, nun Li memoras iliajn
    malbonagojn kaj punas iliajn pekojn.'
  uig-PIN: 'Pǝrwǝrdigar muxu hǝlⱪⱪǝ mundaⱪ dǝydu: — Ular dǝrⱨǝⱪiⱪǝt mǝndin tezip,
    kezixkǝ amraⱪtur; ular ⱪǝdǝmlirini yaman yoldin ⱨeq tizginlimǝydu; Pǝrwǝrdigarning
    ulardin ⱨeqⱪandaⱪ hursǝnliki yoⱪ; ǝmdi ⱨazir ularning ⱪǝbiⱨlikini esigǝ kǝltürüp
    ularning gunaⱨlirini jazalaydu.'
  beo-beo: 'Hina Gode da Ea fi dunu ilia hou olelema:ne, amane sia:sa, “Ilia da Na
    fisimusa: hobeamu hanai gala. Ilia da ilia hou amoma hina esaloma:ne hame dawa:.
    Amaiba:le, Na da ilima hahawane hame. Na da ilia wadela:i hou bu dawa:mu amola
    amoba:le, se ilima imunu.”'
  tpi-OTNT: Tasol Bikpela i tok olsem, “Dispela lain manmeri, ol i save laikim tumas
    long raun raun nabaut. Ol i no save bosim gut wokabaut bilong ol. Olsem na mi,
    Bikpela, mi no amamas long ol. Nau bai mi tingim pasin nogut bilong ol na mekim
    save long ol.”
  hau-SA: Ga abin da Ubangiji ya ce game da wannan mutane, “Suna son yawace-yawace
    ƙwarai; ba sa hana ƙafafunsu yawo. Saboda haka Ubangiji bai yarda da su ba; yanzu
    zai tuna da muguntarsu zai kuma hukunta su saboda zunubansu.”
  uig-LAT: 'Perwerdigar mushu xelqqe mundaq deydu: — Ular derheqiqet mendin tézip,
    kézishke amraqtur; ular qedemlirini yaman yoldin héch tizginlimeydu; Perwerdigarning
    ulardin héchqandaq xursenliki yoq; emdi hazir ularning qebihlikini ésige keltürüp
    ularning gunahlirini jazalaydu.'
  nde-nde: 'Nanku okutshiwo nguThixo ngalababantu: “Bayakuthanda kakhulu ukuntula;
    kabazibambi inyawo zabo. Ngakho uThixo kayikubamukela; khathesi uzakhumbula ububi
    babo abajezisele izono zabo.”'
  ton-ton: ¶ ʻOku pehē ʻe Sihova ki he kakai ni, “ʻOku pehē ʻenau fie ʻalu fano pe,
    naʻe ʻikai te nau taʻofi honau vaʻe, ko ia ʻoku ʻikai maʻu ʻakinautolu ʻe Sihova;
    te ne manatu eni ki heʻenau hia, pea ʻaʻahi ki heʻenau ngaahi angahala.”
  ces-1613: 'Takto praví Hospodin o lidu tomto: Tak milují toulky, noh svých nezdržují,
    až Hospodin nemá v nich líbosti, a nyní zpomíná nepravost jejich, a navštěvuje
    hříchy jejich.'
  eng-WMB: 'The LORD says to this people: “Even so they have loved to wander. They
    have not restrained their feet. Therefore the LORD does not accept them. Now he
    will remember their iniquity, and punish them for their sins.”'
  tam-TCV: 'மேலும் இந்த மக்களைப் பற்றி யெகோவா சொல்வது இதுவே: இவர்கள் சுற்றித்திரிய
    பெரிதும் விரும்புகிறார்கள். தங்கள் கால்களைக் கட்டுப்படுத்துகிறதில்லை. ஆகையினால்
    யெகோவா அவர்களை ஏற்றுக்கொள்ளவில்லை. அவர் இப்பொழுது அவர்களின் கொடுமைகளை நினைத்து,
    அவர்களுடைய பாவங்களுக்காக அவர்களைத் தண்டிப்பார்.'
  ceb-ULB: 'Miingon si Yahweh niini sa iyang katawhan: “Tungod kay ganahan silang
    maglatagaw, wala gayod nila gihikaw ang ilang mga tiil sa paghimo niini.” Wala
    gayod nahimuot si Yahweh kanila. Karon iyang hinumdoman ang ilang pagkadaotan
    ug silotan ang ilang mga sala.'
  pol-UBG: 'Tak mówi PAN o tym ludzie: Tak kochają błądzić, swoich nóg nie powstrzymają;
    dlatego PAN nie ma w nich upodobania, teraz wspomina ich nieprawość i nawiedza
    ich za ich grzechy.'
  agr-agr: 'Tuke Pujuu aents aidaun chichajak: “Atumek wainka apajuímtai aidau ememattasajum
    ima senchi wakegagme, nuniau asajum wainka yujagme, anka minak shiig awajtatsui,
    nuadui wi atumnak suwimkan amastatjime”, tujamui.'
  kyc-kyc: Kamongo dokome wambu dapwana lao leya. Nakama namba yaki nyuo ralo makando
    pena mona nyilyaminyi. Dopa pipala nakama range kame pyuo minya narami. Dokona
    lao nambame nakama pipya rae mai nalyo. Dokona nakamana yulu kopetame pilyaminyi
    dupwa nambame suu pyaro. Suu pyapala nakamana koo dupwana randa mairu, leya.
  urd-GVU: لیکن رب اِس قوم کے بارے میں فرماتا ہے، ”یہ لوگ آوارہ پھرنے کے شوقین ہیں،
    یہ اپنے پاؤں کو روک ہی نہیں سکتے۔ مَیں اُن سے ناخوش ہوں۔ اب مجھے اُن کے غلط کام
    یاد رہیں گے، اب مَیں اُن کے گناہوں کی سزا دوں گا۔“
  deu-1912: 'So spricht der HERR von diesem Volk: Sie laufen gern hin und wieder und
    bleiben nicht gern daheim; darum will sie der HERR nicht, sondern er denkt nun
    an ihre Missetat und will ihre Sünden heimsuchen.'
  kan-2017: ಯೆಹೋವನು ಈ ಜನರನ್ನು ಕುರಿತು, “ಇವರು ಪ್ರಯಾಣಿಕನ ಹಾಗೆ ಅಲೆಯುವುದಕ್ಕೆ ಇಷ್ಟಪಟ್ಟಿದ್ದಾರೆ,
    ಕಾಲನ್ನು ಹಿಂದೆಗೆಯಲಿಲ್ಲ. ಆದಕಾರಣ ಯೆಹೋವನಾದ ನಾನು ಇವರನ್ನು ಕಟಾಕ್ಷಿಸೆನು; ಈಗಲೇ ಇವರ ಅಪರಾಧವನ್ನು
    ಮನಸ್ಸಿಗೆ ತಂದುಕೊಂಡು ಇವರ ಪಾಪಗಳಿಗೆ ದಂಡನೆಯನ್ನು ವಿಧಿಸುವೆನು” ಎಂದು ಹೇಳಿದ್ದಾನೆ.
  yap-yap: I SOMOL e be weliy murung’agen e pi girdi’ ney ni be ga’ar, “Yad ba’adag
    ni ngar milgad rog, ma dabiyag rorad ni ngar gagiyeg nigedyad. Ere der felan’nug
    ngorad. Bay gu tay uwan’ug e kireb rorad mu gu gechig nagrad ni bochan e denen
    rorad.”
  hlt-MCSB: BOEIPA loh he pilnam ham he ni a. thui. Amih kho tah poengdoe ham a lungnah
    uh tangloeng tih tuemsoem uh pawh. BOEIPA loh amih a moeithen pawt dongah amih
    kathaesainah te a poek vetih a tholhnah te a cawh pawn ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሃያ ዴሮ ዛሎ ሂዚ ጋዓኔ፦ «ታጊዳፓ ዔያታ ሃኪ ዓኣዻኒ ናሽካኔ፤ ፔና ዔያታ ቃዚ ቆላያቱዋሴ፤
    ዬያሮ ታና ዔያቶ ባካ ዎዛሱዋሴ፤ ዔያታ ማዼ ዻቢንቶ ቢያ ማሊ ጶቂሢ ጶቂሢ ዔያቶ ጎሞ ዛሎሮ ታ ዔያቶይዳ ሜቶ ዓጋንዳኔ።»
  twi-ASANTE: 'Yei ne deɛ Awurade ka fa saa nnipa yi ho: “Wɔn ani gye akyinkyinakyinkyini
    ho bebree; wɔmma wɔn nan nhome. Ɛno enti Awurade nnye wɔn nto mu; afei ɔbɛkae
    wɔn amumuyɛsɛm no na watwe wɔn aso wɔ wɔn bɔne ho.”'
  eng-WEBU: 'The LORD says to this people: “Even so they have loved to wander. They
    have not restrained their feet. Therefore the LORD does not accept them. Now he
    will remember their iniquity, and punish them for their sins.”'
  wal-wal: Ha asatubaa GODAI hagaadan yaagees; “Eti toilattiyoogaa keehippe siiqoosona;
    bantta tohuwaa teqqokkona. Hegaa gishshau, GODAI etan ufaittenna. I eta iita oosuwaa
    hassayidi, eta nagaraa gishshau, eta qaxxayana” yaagees.
  spa-PDDPT: 'Con respecto a este pueblo Yavé dice: Se deleitaron en vagar y no dieron
    reposo a sus pies. Por tanto Yavé no se complace en ellos. Ahora recuerda su iniquidad
    y castiga sus pecados.'
  gun-gun: 'Ha''e ramo Senhor ijayvu xeretarã kuery reko re. Ha''e vy aipoe''i: “Ha''e
    rami avi ha''e kuery ma oguata reixe vai ''rã, ndojejokoi ''rã oo aguã gui. Ha''e
    nunga rupi Senhor ndoguerovy''avei vy ima''endu''a ''rã ha''e kuery reko vaiague
    re, ombopaga ''rãe ojejavyague re.”'
  ilo-ULB: Kastoy ti kuna ni Yahweh kadagitoy a tattao, “Agsipud ta kayatda ti umadayo,
    saanda a magawidan dagiti sakada iti panangaramid iti daytoy.” Saan a maay-ayo
    ni Yahweh kadakuada. Ita, linagipna dagiti basolda ket dinusana dagiti basolda.
  kpg-kpg: Dimaadua ga helekai i di hai o digau aanei, “Digaula e hiihai bolo ginaadou
    e hula gi daha mo Au, gei digaula hagalee madamada humalia i ginaadou. Deenei
    di mee ne de hiihai iei Au gi digaula. Au ga langahia nadau haihai hala ala ne hai,
    gei Au ga hagaduadua digaula i nadau hangahaihai milimilia.”
  uig-ARA: 'پەرۋەردىگار مۇشۇ خەلققە مۇنداق دەيدۇ: ــ ئۇلار دەرھەقىقەت مەندىن تېزىپ،
    كېزىشكە ئامراقتۇر؛ ئۇلار قەدەملىرىنى يامان يولدىن ھېچ تىزگىنلىمەيدۇ؛ پەرۋەردىگارنىڭ
    ئۇلاردىن ھېچقانداق خۇرسەنلىكى يوق؛ ئەمدى ھازىر ئۇلارنىڭ قەبىھلىكىنى ئېسىگە كەلتۈرۈپ
    ئۇلارنىڭ گۇناھلىرىنى جازالايدۇ.'
  sus-sus: Alatala bara a masen yi ɲama bɛ, «Ɲɛrɛtie nan lanxi wo ma, wo mu nɔma wo
    yɛtɛ suxude.» «E mu rafan Alatala ma. A e xa yunubie kolon, a fama e ɲaxankatade
    na nan ma.»
  pon-2006: KAUN-O eri mahsanih duwen aramas pwukat, “Irail kin mwahuki tangasang
    ie, oh re sohte pahn kaunda pein irail. Ihme I sohte kin kupwurperenkin irail.
    I pahn kupwukupwure sapwung kan me re wiadahr oh kaloke irail pwehki diparail
    kan.”
  jae-jae: Apômtau kêsôm biŋ tonec kêkanôŋ lau tonaŋŋa gebe “Êsêac têntac gêwiŋ gebe
    sêlêti sejo sêja-sejo sêja ma sêjam gôliŋ nêŋ eŋkaiŋ atom. Amboac tonaŋ aê galic
    êsêac gêjac aê matocanô ŋajam atom. Aê gabe taêc ênam êsêacnêŋ geo, taŋ sêgôm
    naŋ, ŋapaŋ ma jakêŋ ŋagêjô êtu nêŋ secŋa.”
  ksd-ksd: 'A Luluai i biti dari pire go ra tarai: Damana dia tar la ta ra tenten
    vurvurbit; pa dia ga kure bat ra kau i diat; io, ra Luluai pa i mainge diat, go
    na nuk pa kadia bilak na varpiam, ma na bali kadia lavur kaina mangamangana.'
  tur-YTC: 'Yahve bu halka şöyle diyor: “Böyle dolaşmayı sevdiler. Ayaklarını alıkoymadılar.
    Bu yüzden Yahve onları kabul etmiyor. Şimdi suçlarını hatırlayacak, Ve günahları
    için onları cezalandıracak.”'
  grc-BRENT: Οὕτως λέγει Κύριος τῷ λαῷ τούτῳ, ἠγάπησαν κινεῖν πόδας αὐτῶν, καὶ οὐκ
    ἐφείσαντο, καὶ ὁ Θεὸς οὐκ εὐώδωσεν ἐν αὐτοῖς· νῦν μνησθήσεται τῆς ἀδικίας αὐτῶν.
  ind-AYT: Beginilah firman TUHAN mengenai bangsa ini, “Mereka memang senang mengembara;
    mereka tidak menahan kaki mereka. Karena itu, TUHAN tidak menerima mereka. Sekarang,
    Dia akan mengingat kejahatan mereka dan menghukum dosa-dosa mereka.”
  nya-nya: 'Zimene Yehova akunena za anthuwa ndi izi: “Iwo amakonda kuyendayenda kwambiri;
    samatha kudziretsa. Nʼchifukwa chake Ine Yehova sindingawalandire, ndipo tsopano
    ndidzakumbukira zoyipa zawo ndi kuwalanga chifukwa cha machimo awo.”'
  hrv-hrv: 'Ovako govori Jahve o narodu ovome: Jest, oni vole tumarati i ne štede
    svojih nogu, i zato ih Jahve ne voli. I sada se spominje bezakonja njihova i kažnjava
    grijehe njihove.'
  mps-mps: Tialima, Genuai Bidigo te tiwai po wali, “Te we bidi hani, augwa te wau
    bilabo homu godolo ebao. Te augwa bilibo bugagia me tonalubeo. Tama tibaso, ena,
    Genuai Bidi, eno wiegi yai homu pemene augwaliba me ebeo. Megi da, eno augwa ebo
    dwai kolesagaba kone palama, te eno augwaliba te tigi dene mabo sę yaibao,” wali.
  tpi-tpi: Tasol Bikpela i tok olsem, “Dispela lain manmeri, ol i save laikim tumas
    long raun raun nabaut. Ol i no save bosim gut wokabaut bilong ol. Olsem na mi,
    Bikpela, mi no amamas long ol. Nau bai mi tingim pasin nogut bilong ol na mekim
    save long ol.”
  dan-1931: 'Så siger HERREN til dette Folk: De elsker at flakke omkring og sparer
    ej Fødderne, men ejer ikke HERRENS Behag. Han ihukommer nu deres Brøde, hjemsøger
    deres Synder.'
  vie-OVCB: 'Vậy, đây là điều Chúa Hằng Hữu phán bảo dân Ngài: “Các ngươi thích đi
    lang thang xa rời Ta, chẳng biết kiềm chế chân mình. Vì thế, Ta sẽ không nhận
    các ngươi làm dân Ta nữa. Ta sẽ nhớ sự gian ác của các ngươi và hình phạt tội
    lỗi của các ngươi.”'
  guj-2017: હે યહોવાહ આ લોકોને કહો કે; આમ જ તેઓએ ભટકવા ચાહ્યું છે. તેઓ આવું કરવામાં
    પોતાના પગને કાબૂમાં રાખી શક્યા નહિ.” આથી હું તેઓના પર પ્રસન્ન નથી. હું હમણાં તેઓના
    અપરાધો અને તેઓનાં પાપોની સજા કરનાર છું.
  pon-2006A: KAUN-O eri mahsanih duwen aramas pwukat, “Irail kin mwahuki tangasang
    ie, oh re sohte pahn kaunda pein irail. Ihme I sohte kin kupwurperenkin irail.
    I pahn kupwukupwure sapwung kan me re wiadahr oh kaloke irail pwehki diparail
    kan.”
  por-BRBSL: 'diz Yahweh a este povo: “Mesmo assim, eles adoraram passear. Eles não
    restringiram seus pés. Portanto Yahweh não os aceita. Agora ele vai se lembrar
    da iniqüidade deles, e castigá-los por seus pecados”.'
  cth-cth: Hete taminaw kecu dawk BAWIPA ni hettelah a dei, ahnimanaw ni poungram
    hane a ngai awh. A khoktakan hah kâcakuep thai hoeh. Hatdawkvah, BAWIPA ni hetnaw
    heh dâw awh hoeh. Atu teh ahnimouh thoenae teh, pou pâkuem pouh vaiteh, a yonnae
    kecu dawk a rek awh han.
  twi-twi: 'Eyi ne nea Awurade ka fa saa nnipa yi ho: “Wɔn ani gye akyinkyinakyinkyin
    ho yiye; wɔmma wɔn anan nhome. Ɛno nti Awurade nnye wɔn nto mu; afei ɔbɛkae wɔn
    amumɔyɛsɛm no na watwe wɔn aso wɔ wɔn bɔne ho.”'
  hlt-hlt: BOEIPA loh he pilnam ham he ni a thui. Amih kho tah poengdoe ham a lungnah
    uh tangloeng tih tuemsoem uh pawh. BOEIPA loh amih a moeithen pawt dongah amih
    kathaesainah te a poek vetih a tholhnah te a cawh pawn ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Dɛ kó bɛnìtìbɛ̀ nɔnnɛ̀ bɛ̀ bo ncɑ̃́nnì
    cɑ̃́nnìmɛ̀ mmɛ, bɛ̀ í dɔ́ kɛ́cómmú dibòrì dimɑ́ɑ̀. Di mmɔ̀nnì m bɛ̀ pɛ̃̀mmu. N
    dèntɛnímu bɛ yɛi nkpɛ́í, n yóó bɛ̀ yietímu bɛ yɛi.'
  msy-2020: 'Ezɨ Ikiavɨra Itir God, gumazamizibagh nɨghnɨgha ghaze: “Me pura tintinibar
    daruasa bar ifuegha, deragha uan daroribar garir puvatɨgha akɨrim na gasara. Ezɨ
    kɨ Ikiavɨra Itir God, kɨ arazir kam bagha bar me gakongezir puvatɨ. Kɨ datɨrɨghɨn
    men arazir kurar kabagh nɨghnɨgh, me ikaragh ivezir kuram me danɨngam.”'
  azb-azb: 'Rəbb bu xalq barədə belə deyir: «Onlar gəzib-dolaşmağı o qədər sevir ki,
    ayaq saxlamırlar. Buna görə də Rəbb onlardan razı deyil. İndi onların təqsirkarlığını
    yada salacaq, günahları üçün cəza verəcək».'
  eng-DBY: 'Thus saith Jehovah to this people: Even so have they loved to wander,
    they have not refrained their feet; and Jehovah hath no delight in them: now will
    he remember their iniquity, and visit their sins.'
  hin-2017: 'यहोवा ने इन लोगों के विषय यह कहा: “इनको ऐसा भटकना अच्छा लगता है; ये कुकर्म
    में चलने से नहीं रुके; इसलिए यहोवा इनसे प्रसन्न नहीं है, वह इनका अधर्म स्मरण करेगा
    और उनके पाप का दण्ड देगा।”'
  wol-KYG: 'Aji Sax ji dafa wax ci askan wii ne: «Ñeeka bëgg ub taxawaalu, baña téye
    seen tànk. Moo tax man Aji Sax ji bégewuma leen. Léegi ma bàyyi xel seenug mbon,
    ba mbugale leen seeni moy.»'
  eng-YLT: 'Thus said Jehovah concerning this people: Well they have loved to wander,
    Their feet they have not restrained, And Jehovah hath not accepted them, Now doth
    He remember their iniquity, And inspect their sin.'
  kne-kne: Pag kanan Diyos, “Layden dana ay ipogaw ay omaddawi en sak-en ya mangamag
    si adiak layden et adi dan makaitpe sin awak da, isonga adiak malaydan en daida.
    Adiak linglinglingan din basol da et dosaek daida.”
  eng-WYC-2017: The Lord saith these things to this people, that loved to stir his
    feet, and rested not, and pleased not the Lord; now he shall have mind on the
    wickednesses of them, and he shall visit the sins of them.
  eng-WMBB: 'The LORD says to this people: “Even so they have loved to wander. They
    have not restrained their feet. Therefore the LORD does not accept them. Now he
    will remember their iniquity, and punish them for their sins.”'
  urd-GVH: लेकिन रब इस क़ौम के बारे में फ़रमाता है, “यह लोग आवारा फिरने के शौक़ीन
    हैं, यह अपने पाँवों को रोक ही नहीं सकते। मैं उनसे नाख़ुश हूँ। अब मुझे उनके ग़लत
    काम याद रहेंगे, अब मैं उनके गुनाहों की सज़ा दूँगा।”
  rug-rug: 'Hiera gua si zama nia e Zihova pa guguadi sari Nana tinoni: “Na ene va
    seu si okoro hola nia rini; lopu boka tuqe puleni rini sari nenedia. Ke lopu qetu
    ni e Zihova; kamahire si kote balabala pulei Sa sari dia kinaleana meke va kilasi
    koari dia sinea.”'
  gaz-gaz: 'Waaqayyo waaʼee saba kanaa akkana jedha: “Isaan jooruu jaallatu; miilla
    isaanii hin ittifatan. Kanaafuu Waaqayyo isaanitti hin gammadu; inni amma hammina
    isaanii ni yaadata; cubbuu isaaniitiifis isaan adaba.”'
  fra-LSG: 'Voici ce que l’Éternel dit de ce peuple: Ils aiment à courir çà et là,
    Ils ne savent retenir leurs pieds; L’Éternel n’a point d’attachement pour eux,
    Il se souvient maintenant de leurs crimes, Et il châtie leurs péchés.'
  gnn-gnn: Ga ŋayinydja Garrayyunydja ḻakaraŋala ŋunhinhayi yolŋu'‐yulŋunha bitjarra,
    “Bitjan liŋgu walala yukurra gundupuma ŋuli ŋarrakala yulŋunydja, wirrki yana
    walala djälthirri yukurra walalaŋgalayŋunydja dhukarrwu, bala ŋarranydja yurru
    yakana biyapul ḻakarama walalanha ŋarrakuway bitjandja. Yanana ŋarranydja yurru
    guyaŋirrina walalaŋgu ŋunhiyi yätjnha malanha, bala dhä‐ḏir'yunna yurru.”
  yal-yal: Alatala ito nan falaxi lan a yamana fe ma, a naxa, “Na xun xɔn sigan nafan
    e ma, e mi e raxarɛ yire kedenni. Nanara, Alatala mi e rasuxuma, a mi ɲinanma
    e hakɛne xɔn, a e saranma nɛn e yulubine ra.”
  haw-1868: Penei i olelo mai ai o Iehova i keia poe kanaka, ua makemake no lakou
    e hele hewa pela, aole lakou i kaohi i ko lakou mau wawae; nolaila, aole i ae
    mai o Iehova ia lakou; e hoomanao no oia i ko lakou hewa, a e hoopai hoi i ko
    lakou hala.
  arb-NAV: 'وَهَذَا مَا يُعْلِنُهُ الرَّبُّ لِهَذَا الشَّعْبِ: «لَشَدَّ مَا أَحَبُّوا
    التَّجَوُّلَ وَلَمْ يَمْتَنِعُوا عَنِ الشَّرِّ، لِذَلِكَ لَا يَقْبَلُهُمُ اللهُ.
    وَالآنَ يَذْكُرُ إِثْمَهُمْ وَيُعَاقِبُ خَطَايَاهُمْ».'
  ewe-ewe: 'Ale Yehowa gblɔ tso dukɔ sia ŋutie nye esi: “Wolɔ̃a tsaglalãtsatsa vivivo;
    woƒe afɔwo menɔa teƒe ɖeka o, eya ta Yehowa mexɔ wo o. Azɔ la, àɖo ŋku woƒe nu
    tovowo wɔwɔ dzi, eye woahe to na wo le woƒe nu vɔ̃wo ta.”'
  eng-LEE: 'Thus hath said the Lord unto this people, Thus have they loved to wander
    about, their feet have they not restrained: therefore the Lord doth not receive
    them in favor; now will he remember their iniquity, and will punish their sins.'
  asm-FB: 'যিহোৱাই এই জাতিৰ বিষয়ে এই কথা কৈছে: “তেওঁলোকে সিমানকৈ ভ্ৰমণ কৰিবলৈ ভাল
    পায়, তেওঁলোকে নিজ নিজ ভৰি নাৰাখিলে।” এই কাৰণে যিহোৱাই তেওঁলোকক গ্ৰহণ নকৰে। তেওঁ
    এতিয়া তেওঁলোকৰ অপৰাধ সোঁৱৰণ কৰিব আৰু তেওঁলোকৰ পাপবোৰৰ কাৰণে তেওঁলোকক দণ্ড দিব।'
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن يِ حَمَ بّ، «حّرّتِيٍ نَن لَنشِ وٌ مَ، وٌ مُ نْمَ
    وٌ يّتّ سُشُدٍ.» «عٍ مُ رَقَن عَلَتَلَ مَ. عَ عٍ شَ يُنُبِيٍ كٌلٌن، عَ قَمَ عٍ
    حَشَنكَتَدٍ نَ نَن مَ.»
  fra-SBL: 'Yahvé dit à ce peuple : « Même ainsi, ils ont aimé errer. Ils n''ont pas
    retenu leurs pieds. C''est pourquoi Yahvé ne les accepte pas. Maintenant, il se
    souviendra de leur iniquité, et les punir pour leurs péchés. »'
  hbo-hbo: כֹּֽה־אָמַ֨ר יְהוָ֜ה לָעָ֣ם הַזֶּ֗ה כֵּ֤ן אָֽהֲבוּ֙ לָנ֔וּעַ רַגְלֵיהֶ֖ם
    לֹ֣א חָשָׂ֑כוּ וַיהוָה֙ לֹ֣א רָצָ֔ם עַתָּה֙ יִזְכֹּ֣ר עֲוֹנָ֔ם וְיִפְקֹ֖ד חַטֹּאתָֽם׃
    ס
  kik-kik: 'Jehova ekuuga atĩrĩ ũhoro ũkoniĩ andũ aya: “Nĩmendete kũũrũũra mũno; nĩmaregete
    kũgirĩrĩria magũrũ mao. Nĩ ũndũ ũcio nake Jehova ndangĩmetĩkĩra; rĩu nĩekũririkana
    waganu wao, na amaherithie nĩ ũndũ wa mehia mao.”'
  fra-NCL: 'Ainsi parle Yahweh au sujet de ce peuple : Oui, ils aiment à courir çà
    et là, et ils ne savent pas retenir leurs pieds. Yahweh ne trouve plus de plaisir
    en eux ; Il va maintenant se souvenir de leurs iniquités et châtier leurs péchés.'
  cek-AK: Angraeng mah hae kaminawk khaeah, Nihcae loe amhet han koeh o, khok to pakaa
    o ai, to pongah Angraeng mah nihcae to talawk ai; nihcae kasae sakhaih to vaihi
    poek ueloe, a sak o ih zaehaih baktih toengah lokcaek tih, tiah thuih.
  cuk-cuk: 'Bab-Jehová weyob bemarnik soged: “Ar be-itolegedba-gaamakdiid bur yeer-itomalad,
    gwen bogigusurmalad. A-ulale, an bemar-abingabisulid. Emisgindi, aka be, bemar-isguedgi-binsaega
    be an-imakarmalad, degisoggu, bemar-isgued-ular, be anse sabsur-odurdaklemarsunnoed.”'
  uig-CYR: 'Пәрвәрдигар мошу хәлиққә мундақ дәйду: — Улар дәрһәқиқәт мәндин тезип,
    кезишкә амрақтур; улар қәдәмлирини яман йолдин һеч тизгинлимәйду; Пәрвәрдигарниң
    улардин һеч қандақ хурсәнлиги йоқ; әнди һазир уларниң қәбиһлигини есигә кәлтүрүп
    уларниң гуналирини җазалайду.'
  tel-2017: యెహోవా ఈ ప్రజలను గురించి ఇలా చెబుతున్నాడు. “తిరుగులాడడం అంటే వాళ్ళకెంతో
    ఇష్టం. వాళ్ళు తమ కాళ్లను అదుపులో ఉంచుకోవడం లేదు.” యెహోవా వారిపట్ల ఇష్టంగా లేడు.
    ఇప్పుడు ఆయన వారి అక్రమాన్ని గుర్తుకు తెచ్చుకుని వారి పాపాలను బట్టి వారిని శిక్షించాడు.
  hat-BSA: 'Konsa pale SENYÈ a a pèp sa a: “Malgre yo tèlman renmen egare; yo pa t
    kenbe pye yo nan bon kontwòl. Akoz sa, SENYÈ a pa aksepte yo. Koulye a, li sonje
    inikite yo. Li fè yo rand kont pou peche yo.”'
  kos-kos: 'Pa inge ma LEUM GOD El fahk ke mwet inge: “Elos lungse in kaingla likiyu,
    ac tia sifacna karingin ouiyalos. Ke ma inge, nga tia insewowo selos. Nga fah
    esam orekma tafongla lalos, ac kalyaelos ke sripen ma koluk lalos.”'
  hbo-WLC: כֹּֽה־אָמַ֨ר יְהוָ֜ה לָעָ֣ם הַזֶּ֗ה כֵּ֤ן אָֽהֲבוּ֙ לָנ֔וּעַ רַגְלֵיהֶ֖ם
    לֹ֣א חָשָׂ֑כוּ וַיהוָה֙ לֹ֣א רָצָ֔ם עַתָּה֙ יִזְכֹּ֣ר עֲוֺנָ֔ם וְיִפְקֹ֖ד חַטֹּאתָֽם׃
    ס
  ibo-ibo: Ihe ndị a bụ okwu Onyenwe anyị kwuru banyere ndị a, “Ha hụrụ mwagharị nʼanya
    nke ukwuu. Ụkwụ ha adịghị anọkwa nʼotu ebe. Nʼihi nke a, ihe banyere ha adịghị
    atọkwa Onyenwe anyị ụtọ. Ugbu a kwa ka ọ na-echeta ajọ omume ha, ọ ga-atakwa ha
    ahụhụ nʼihi mmehie ha.”
  ory-ory: ସଦାପ୍ରଭୁ ଏହି ଲୋକମାନଙ୍କ ବିଷୟରେ ଏହି କଥା କହନ୍ତି, “ସେମାନେ ଏହି ପ୍ରକାର ଭ୍ରମଣ
    କରିବାକୁ ଭଲ ପାଇଅଛନ୍ତି; ସେମାନେ ଆପଣା ଆପଣା ଚରଣକୁ ଅଟକାଇ ନାହାନ୍ତି; ଏହେତୁ ସଦାପ୍ରଭୁ ସେମାନଙ୍କୁ
    ଗ୍ରାହ୍ୟ କରନ୍ତି ନାହିଁ; ସେ ଏବେ ସେମାନଙ୍କ ଅଧର୍ମ ସ୍ମରଣ କରିବେ ଓ ସେମାନଙ୍କର ସମସ୍ତ ପାପର
    ପ୍ରତିଫଳ ଦେବେ।”
  chk-chk: Iei alon ewe Samol mi Lapalap fänäsengesin ekei aramas, “Ra fokun sani
    ar repwe feil seniei, resap tongeni nemeni pecher. Iei mine ngang üsap etiweer.
    Üpwe chechemeni ar föföringau o apwüngüür pokiten ar kewe tipis.”
  rop-rop: Wal YAWEI bin tok blanga dislot pipul na, “Wal olabat laigim ranaweibat
    brom mi, en olabat nomo bin jidan gudwei. Olabat dum enijing olabat wandim dumbat.
    Olabat nomo meigim mi gudbinji, najing. Ai garra jinggabat ol detlot nogudbala
    ting weya olabat bin oldei dumbat en ai garra lafta panishim olabat blanga ol
    detlot nogudbala ting na.”
  ukr-1871: 'Господь же так говорить сьому людові: За те, що вони люблять блукати,
    не впиняють ніг своїх, за те Господь не любить їх; за те він пригадує їм тепер
    провини їх і карає гріхи їх.'
  deu-1951: 'Also spricht der HERR von diesem Volk: So lieben sie es, herumzuschweifen,
    sie schonen ihre Füße nicht; deswegen mißfallen sie dem HERRN: jetzt aber gedenkt
    er ihrer Missetat und sucht ihre Sünde heim!'
  eng-JPS: 'Thus saith the LORD unto this people: Even so have they loved to wander,
    they have not refrained their feet; therefore the LORD doth not accept them, now
    will He remember their iniquity, and punish their sins.'
  srp-1865: 'Ovako govori Gospod za narod ovaj: milo im je da se skitaju, ne ustavljaju
    nogu svojih, zato nijesu mili Gospodu; sada æe se opomenuti bezakonja njihova
    i pohodiæe grijehe njihove.'
  lug-lug: Bw’ati bw’ayogera Mukama Katonda ku bantu be nti, “Baagala nnyo okubula,
    tebaziyiza bigere byabwe. Noolwekyo Mukama tabakkiriza era kaakano wakujjukira
    obutali butuukirivu bwabwe era ababonereze olw’ebibi byabwe.”
  heb-heb: כה אמר יהוה לעם הזה כן אהבו לנוע רגליהם לא חשכו ויהוה לא רצם עתה יזכר עונם
    ויפקד חטאתם׃
  ben-IRV: এই লোকদের বিষয়ে সদাপ্রভু এই কথা বলেন, “এই ভাবে তারা ঘুরে বেড়াতে ভালবাসে;
    তারা তাদের পাকে সেই রকম করার থেকে থামায়নি।” সদাপ্রভু তাদের বিষয়ে সন্তুষ্ট না।
    এখন তিনি তাদের অপরাধ মনে করবেন এবং তাদের পাপের জন্য শাস্তি দেবেন।
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਪਰਜਾ ਲਈ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਉਹਨਾਂ ਨੇ ਅਵਾਰਾ ਫਿਰਨ ਨਾਲ ਕਿੰਨ੍ਹਾਂ
    ਪਿਆਰ ਕੀਤਾ! ਉਹਨਾਂ ਆਪਣੇ ਪੈਰਾਂ ਨੂੰ ਨਹੀਂ ਰੋਕਿਆ ਹੈ। ਇਸ ਲਈ ਯਹੋਵਾਹ ਉਹਨਾਂ ਨੂੰ ਨਹੀਂ ਚਾਹੁੰਦਾ,
    ਹੁਣ ਉਹ ਉਹਨਾਂ ਦੀ ਬਦੀ ਚੇਤੇ ਕਰੇਗਾ, ਉਹਨਾਂ ਦੇ ਪਾਪ ਦੀ ਖ਼ਬਰ ਲਵੇਗਾ।
  mya-JVB: ဤ လူမျိုး ကို ရည်မှတ် ၍ ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ဤလူတို့သည် လှည့်လည်
    ခြင်းငှါ အလွန် အလို ရှိကြ၏။ မိမိ တို့ခြေ ကို မ ချုပ်တည်း ကြ။ ထိုကြောင့် ၊ ထာဝရဘုရား
    နှစ်သက် တော်မ မူ။ သူ တို့ ပြုသောဒုစရိုက် ကို အောက်မေ့ ၍ ၊ သူ တို့အပြစ် များ ကြောင့်
    စစ်ကြော တော်မူမည်။
  tbg-tbg: Ti vaiinti nahenti minti tiamanta te vikara tiha, Vika kia nái aiquqaa
    koqemake raqikiraiti, nái hampi nuataa i aararaqaa ni variarave. Vira kaara te
    Noravano Kotika vika qoririmake, vika qora kaiqa vare varia uvara qaqi iriteha
    vika ntaiharerave, tiro.
  hmo-hmo: Lohiabada ese inai bese be inai bamona ia herevalaia, ia gwau, “Idia be
    lau dekena amo idia heau siri noho, bona inai loaloa kava kara idia ura henia
    noho dainai, idia ese idia hadokoa diba lasi. Unai dainai lau ese idia edia ura
    lau abia dae lasi. Lau ese edia kara dikadia do lau laloaboio lasi, bona edia
    kerere davana do lau henia.”
  urd-urd: ख़ुदावन्द इन लोगों से यूँ फ़रमाता है कि “इन्होंने गुमराही को यूँ दोस्त
    रख्खा है और अपने पाँव को नहीं रोका, इसलिए ख़ुदावन्द इनको क़ुबूल नहीं करता; अब
    वह इनकी बदकिरदारी याद करेगा और इनके गुनाह की सज़ा देगा।”
  rus-SYN: 'Так говорит Господь народу сему: за то, что они любят бродить, не удерживают
    ног своих, за то Господь не благоволит к ним, припоминает ныне беззакония их и
    наказывает грехи их.'
  bqc-SIM: 'Yã́ pↄ́ Dii ò gbɛ̃́piↄ yã́ musun kɛ: Aa ye liaaliaai maamaaɛ, aali
    zↄ̃lɛ ń zíwao, an yã́ lí ká Diiguo. An tàaeↄ a dↄaàgu sa, i ĩadamá an
    duuna yã́i.'
  tcz-CHONGTHU: Chuin Pakaiyin a mite jah a hitin aseiye, “Nanghon keiya kon’a gamlatah’a
    jamdoh ding bou nadeiyun, chule nakitim jou pouve. Hijeh chun, nachunguva kalung
    alheipoi. Keiman na chonsetnau jouse ka geldoh jing ding, chule hiche ho jeh’a
    chu na chunguva talen kamatsah teiding nahiuve,” ati.
  mar-mar: 'परमेश्वर या लोकांस असे म्हणतो: त्यांना भटकने प्रिय झाले आहे, त्यांनी आपले
    पाय असे करण्या पासून आवरून धरले नाही. यास्तव परमेश्वर त्यांच्यापासून आनंदी नाही,
    आता तो त्यांची दुष्कृत्ये लक्षात ठेवून त्यांच्या पापांबद्दल त्यांना शिक्षा करील.'
  qub-qub: 'Israel runacunapaj Tayta Diosga caynömi nin: «Cay nasyun runacunaga yachacashami
    juc-läman juc-läman chayar puricachaj. Chayno captinmi mana cuyapächu. Cananga
    jucha rurashancunata llapanpitami jusgashaj.»'
  bqp-bqp: Wee ye Yinni Gusunɔ u geruɑ win tɔmbun sɔ̃. U nɛɛ, bɑ rɑ kɑ̃ bɑ n yɑɑyɑɑre
    mɔ̀. Bɑ ku rɑ kpĩ bu sinɑ bu tii nɛnɛ. Bɑ ǹ mɑɑ nùn wɛ̃remɔ. U ben durum yɑɑye.
    Yen sɔ̃nɑ u bu sɛɛyɑsiɑmɔ.
  hat-hat: 'Men sa Seyè a di pèp la: -Wi! Yo renmen al fè vakabon, yo pa ka ret an
    plas. M'' pa kontan ak yo. M''ap chonje tout mal yo fè, m''ap pini yo pou tout
    peche yo fè.'
  eng-BSB: 'This is what the LORD says about this people: “Truly they love to wander;
    they have not restrained their feet. So the LORD does not accept them; He will
    now remember their guilt and call their sins to account.”'
  eng-WEBPB: 'The LORD says to this people: “Even so they have loved to wander. They
    have not restrained their feet. Therefore the LORD does not accept them. Now he
    will remember their iniquity, and punish them for their sins.”'
  kbq-kbq: Anante Ra Anumzamo'a ana vahekura amanage hu'ne. Tamagra Nagri'ma natreta
    afete'ma mani'zankuke tamavenesigeta, akoheta mani so'ea nosaze. E'ina hu'negu
    Nagri vahe mani'naze hu'na antahi noramue. Nagra menina havi avu'ava zama hu'naza
    zanku nagesa nentahi'na, knazana tami'na tamazeri havizana hugahue.
  nhe-BL: 'Ya ni tlen TOTECO quiijtohua tlen nopa tlacame: “Quinpacti Judá ehuani
    para mohuejcatlalise tlen na. Ayoc quitoquilíaj noojhui huan ayoc nimechselis
    queja notlacajhua. Yeca ax nechpactía tlen quichihuaj. Huajca san niquilnamiquis
    nochi tlamantli tlen ax cuali tlen yajuanti quichijtoque huan niquintlatzacuiltis
    ipampa inintlajtlacolhua.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe a'e teko wanehe. — Wata e kwe rupi
    wà. Ikatu wata e haw wanupe. Nukwaw kwaw uzeruze'egaw rehe wà. A'e rupi na'ikatu
    kwaw ihewe wà. Hema'enukwaw putar wanemiapo kwer ikatu 'ym ma'e rehe ihe nehe.
    Azepyk putar wanehe hekuzaromo ihe nehe, i'i Tupàn.
  eng-DRA: 'Thus saith the Lord to his people, that have loved to move their feet,
    and have not rested, and have not pleased the Lord: He will now remember their
    iniquities, and visit their sins.'
