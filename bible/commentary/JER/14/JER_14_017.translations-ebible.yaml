verse: JER.014.017
translations:
  mal-C: '“അതിനാൽ നീ ഈ വചനം അവരോടു പറയണം: “ ‘എന്റെ കണ്ണിൽനിന്ന് രാവും പകലും നിരന്തരം
    കണ്ണുനീർ ഒഴുകട്ടെ; കാരണം എന്റെ ജനത്തിന്റെ പുത്രിയായ കന്യക കഠിനമായി തകർന്നും വ്യസനകരമായവിധം
    അടിയേറ്റും ഇരിക്കുന്നു.'
  deu-TKW: 'Du aber sage ihnen dieses Wort: Zerfließen sollen meine Augen in Thränen
    bei Nacht und bei Tag und nicht aufhören, denn fürchterlich zerschlagen ward die
    Jungfrau, die Tochter meines Volks, ganz unheilbar verwundet!'
  lin-lin: 'Loba na bango maloba oyo : ‹ Butu mpe moyi, miso na ngai ezali kobimisa
    mpinzoli, ezali kokawuka te ! Pamba te moseka na ngai, bato na ngai, bazali na
    pasi mingi mpo ete babetami makasi.'
  eng-LSV: 'And you have said this word to them: Tears come down my eyes night and
    day, || And they do not cease, || For [with] a great breach, || The virgin daughter
    of my people has been broken, || A very grievous stroke.'
  eng-GNV: 'Therefore thou shalt say this worde vnto them, Let mine eyes drop downe
    teares night and day without ceasing: for the virgine daughter of my people is
    destroyed with a great destruction, and with a sore grieuous plague.'
  eng-WEBSTER: 'Therefore thou shalt say this word to them; Let my eyes run down with
    tears night and day, and let them not cease: for the virgin daughter of my people
    is broken with a great breach, with a very grievous blow.'
  nhw-BL: '“Huajca, Jeremías, ama xiquinilhui nomasehualhua quej ni: ‘Tlahuel nichocas
    tlayohua huan tonaya quema ajsis amotlatzacuiltil. Amo huelis nimoyoltlalis pampa
    nomasehualhua ya quintzontlamiltijtos ica machete huan tepejtose tlalchi.'
  swh-ONEN: '“Nena nao neno hili: “ ‘Macho yangu na yatiririkwe na machozi usiku na
    mchana bila kukoma; kwa kuwa binti yangu aliye bikira, yaani watu wangu, amepata
    jeraha baya, pigo la kuangamiza.'
  bba-bba: Yeremi u nɛɛ, Gusunɔ u mɑn sɔ̃ɔwɑ n tɔn be sɔ̃ n nɛɛ, nɛn nɔni yĩresu su
    kokumɔ bururu kɑ yokɑ, su ǹ yɔ̃re. Domi wɑhɑlɑ bɑkɑ yɑ nɛn tɔmbu deemɑ. Bɑ bu
    so bɑ mɛɛrɑ kuɑ.
  eng-KJVCPB: 'Therefore thou shalt say this word unto them; Let mine eyes run down
    with tears night and day, and let them not cease: For the virgin daughter of my
    people is broken with a great breach, with a very grievous blow.'
  luo-luo: '“Wachnegi wachni: “ ‘Mad wangʼa pongʼ gi pi wangʼ otieno gi odiechiengʼ
    ma ok rum; ne nyara mangili, joga, osewinjo lit mar adhola, gi hinyruok mapek.'
  meu-meu: 'Ina hereva ba hamaorolaidia, baoto: Iruru-matagu bae diho boi bae diho
    rani, idia na basie doko; badina be egu bese natuna hane-ulato rami-hebouna vada
    e haberoa dikadika, vada e rahua mase.'
  npi-ULB: तिनीहरूलाई यो वचन भन्, ‘मेरा आँखाबाट दिनरात आँसु बगिरहोस् । त्यसलाई नरोक्,
    किनकि मेरो जातिकी कन्याको ठुलो विनाश हुनेछ । त्यसले ठुलो र निको नहुने चोट पाउनेछ
    ।
  yor-yor: '“Kí ìwọ kí ó sì sọ ọ̀rọ̀ yìí fún wọn pé: “ ‘Jẹ́ kí ojú mi kí ó sun omijé
    ní ọ̀sán àti ní òru láìdá; nítorí tí a ti ṣá wúńdíá, ọmọ ènìyàn mi ní ọgbẹ́ ńlá
    pẹ̀lú lílù bolẹ̀.'
  pes-OPCB: '«پس با ایشان دربارهٔ اندوه خود سخن بران و بگو: ”شب و روز از چشمانم اشک
    غم جاری است و آرام و قرار ندارم، چون هموطنانم به دم تیغ افتاده‌اند و روی زمین
    در خون خود می‌غلتند.'
  tgl-ULB: 'Sabihin mo ang salitang ito sa kanila: ''Hayaang dumaloy sa aking mata
    ang mga luha sa araw at gabi. Huwag itong pigilan, sapagkat magkakaroon ng isang
    matinding pagkawasak ang birhen na anak ng aking mga tao. Isang napakalaki at
    walang lunas na sugat.'
  cbu-NT: Ashiriya, Jeremiyasaa, arangeem nuwaa kuki kamaningcha. Nuw tputsiri kizpur
    kiyung kachiychinllinaya. Tsipatspatari nuw wanichima. Ashirucha, kapung mangi
    mantsakuri, kaschir psaantam tanukuri taakina.
  hui-hui: Anigo Anduane Homogohanda i̱hondo lalu, Yaremaia-o í̠ninaga bi hangu lamibelo
    hamelo ko. Ogodagua lamulene nga. I̱ Yaremaia kogo i̱naga wali agaliru darabiore
    waitigirume bai hayadagonaga horombe mbiragabi dugu bialu de iba ibalu pugulopebe
    bialu haabo hole hamelo ko.
  mya-mya: ငါ​၏​ကြေ​ကွဲ​မှု​ကို​ပြည်​သူ​တို့​အား​ဤ​သို့ ပြော​ပြ​ရန်​ငါ့​အား​ထာ​ဝ​ရ​ဘု​ရား​အ​မိန့်
    ပေး​တော်​မူ​၏။ ``ငါ​၏​မျက်​စိ​များ​သည်​နေ့​ညဥ့်​မ​ပြတ် မျက်​ရည်​ထွက်​လျက်​နေ​ပါ​စေ​သော။
    ငါ့​အ​မျိုး​သား​တို့​သည်​ပြင်း​စွာ ဒဏ်​ရာ​ရ​လျက် များ​စွာ​နာ​ကျင်​လျက်​ရှိ​သ​ဖြင့်၊ငါ​သည်​အ​ဘယ်
    အ​ခါ​၌​မျှ​အ​ငို​မ​တိတ်​နိုင်​ဘဲ​ရှိ​ပါ​စေ​သော။
  bod-N: ཁྱོད་ཀྱིས་དེ་རྣམས་ལ་འདི་ལྟར། ངའི་མི་རྣམས་ལ་གནོད་པ་ཚབས་ཆེན་ཐེབས་ཏེ་རྨ་ཁ་རབ་ཏུ་ཆེ་བས།
    ངའི་མིག་ནས་ཉིན་མཚན་མེད་པར་མཆི་མ་བཞུར་བར་གྱུར་ཅིག
  sna-sna: “Taura shoko iri kwavari, uti, “ ‘Meso angu ngaayerere misodzi usiku namasikati
    asingaregi; nokuti mhandara mwanasikana wangu, vanhu vangu, vakuvadzwa vanga rakaipa,
    iko kurohwa kukuru.
  spa-BLM: '“Les dirás esta palabra: “‘Que mis ojos corran con lágrimas noche y día,
    y que no cesen; porque la hija virgen de mi pueblo está rota con una gran brecha,
    con una herida muy grave.'
  cac-cac: 'Yuj chi'' al juntzan̈ tic d''a eb'' anima: C''ual dac''valxo yel yal in
    sat voc'' yuj yaelal ayxo smay ix javi d''a yib''an̈ eb'' vetchon̈ab'', yuj yaelal
    tz''ac''an echnaj eb''.'
  swh-ULB: Sema neno hili kwao 'Acha macho yangu yatokwe machozi, usiku na mchana.
    wala yasikome, kwa kuwa kutakuwa na kuanguka kwa bikira, binti ya watu wangu -
    jeraha kubwa lisilotibika.
  bel-bel: 'І скажы ім слова гэтае: хай ліюцца з вачэй маіх сьлёзы ноч і дзень, і
    хай не прасыхаюць; бо вялікай уразаю ўражана дзева, дачка народа майго, цяжкім
    ударам.'
  deu-ELBBK: 'Und du sollst dieses Wort zu ihnen sprechen: Nacht und Tag rinnen meine
    Augen von Tränen und hören nicht auf; denn die Jungfrau, die Tochter meines Volkes,
    ist mit großer Zerschmetterung, mit einem sehr schmerzlichen Schlag zerschmettert.'
  mbb-OT: “Jeremias, keǥiya nu heini te menge etew, ‘Maandew wey mezukilem ne kenè
    en egkeengked is kebpekesineǥew ku su zekelà is palì te menge etew ku ne utew
    sikandan egkesekiti.
  mal-2015: 'നീ ഈ വചനം അവരോടു പറയേണം: എന്റെ കണ്ണിൽനിന്നു രാവും പകലും ഇടവിടാതെ കണ്ണുനീർ
    ഒഴുകട്ടെ; എന്റെ ജനത്തിന്റെ പുത്രിയായ കന്യക കഠിനമായി തകർന്നും വ്യസനകരമായി മുറിവേറ്റും
    ഇരിക്കുന്നു.'
  rmc-rmc: '„Phen kale manušenge kada lav: ‚Mire jakhendar čuľan o apsa, na preačhen
    rat-džives, bo pre pačivaľi čhaj, pre mire manuša, avľa bari pohroma, bari dukhaďi
    rana.'
  pes-OPV: 'پس این کلام را به ایشان بگو: چشمان من شبانه‌روز اشک می‌ریزد و آرامی ندارد
    زیرا که آن دوشیزه یعنی دختر قوم من به شکستگی عظیم وصدمه بینهایت سخت شکسته شده
    است.'
  ron-1924: 'Спуне-ле лукрул ачеста: ‘Ымь варсэ лакримь окий зи ши ноапте ши ну се
    опреск. Кэч фечоара, фийка попорулуй меу, есте греу ловитэ ку о ранэ фоарте устурэтоаре.'
  ben-OBCV: '“তুমি এসব কথা ওদের বলো: “ ‘আমার চোখের জল উপচে পড়ুক, রাতদিন না থেমে তা
    বয়ে যাক; কারণ আমার কুমারী কন্যাস্বরূপ আমার প্রজারা এক ভয়ংকর ক্ষত, এক চূর্ণকারী
    আঘাত পেয়েছে।'
  som-som: Waxaad iyaga ku tidhaahdaa erayadan, Habeen iyo maalinba indhahayga ilmo
    ha ka hoorto, oo yaanay marnaba joogsan, waayo, dadkayga oo ah sida gabadh bikrad
    ah nabar weyn baa ku dhacay iyo dhaawac aad iyo aad u xun.
  lat-VUC: 'Et dices ad eos verbum istud: Deducant oculi mei lacrimam per noctem et
    diem, et non taceant, quoniam contritione magna contrita est virgo filia populi
    mei, plaga pessima vehementer.'
  eng-ASVBT: And thou shalt say this word unto them, Let mine eyes run down with tears
    night and day, and let them not cease; for the virgin daughter of my people is
    broken with a great breach, with a very grievous wound.
  ita-1885: 'Di'' loro adunque questa parola: Struggansi gli occhi miei in lagrime
    giorno e notte, e non abbiano alcuna posa; perciocchè la vergine, figliuola del
    mio popolo, è stata fiaccata d''un gran fiaccamento, d''una percossa molto dolorosa.'
  eng-LXXUP: 'And thou shalt speak this word to them; Let your eyes shed tears day
    and night, and let them not cease: for the daughter of my people has been sorely
    bruised, and her plague is very grievous.'
  eng-ULB: 'Say this word to them: ''Let my eyes flow with tears, night and day. Do
    not let them stop, for there will be a great collapse of the virgin daughter of
    my people— a great and incurable wound.'
  spa-VBL: 'Esto es lo que debes decirles: Las lágrimas brotan de mis ojos sin cesar,
    de día y de noche, porque mi pueblo ha sido aplastado por un duro golpe, una herida
    realmente grave.'
  fra-_FOB: 'Et dis-leur cette parole: Que mes yeux se fondent en larmes nuit et jour,
    et qu''ils ne cessent point! Car la vierge, fille de mon peuple, a été frappée
    d''un grand coup, d''une plaie fort douloureuse.'
  mal-mal: 'നീ ഈ വചനം അവരോടു പറയണം: എന്റെ കണ്ണിൽ നിന്ന് രാവും പകലും ഇടവിടാതെ കണ്ണുനീർ
    ഒഴുകട്ടെ; എന്റെ ജനത്തിന്റെ പുത്രിയായ കന്യക കഠിനമായി തകർന്നും വ്യസനകരമായി മുറിവേറ്റും
    ഇരിക്കുന്നു.'
  urd-GVR: Ai Yarmiyāh, unheṅ yih kalām sunā, ‘Din rāt mere āṅsū bah rahe haiṅ. Wuh
    ruk nahīṅ sakte, kyoṅki merī qaum, merī kuṅwārī beṭī ko gahrī choṭ lag gaī hai,
    aisā zaḳhm jo bhar nahīṅ saktā.
  suz-BL: गे मेको आन कली “आं मिक्‍च रे नाक्‍दो नाक्‍ती प्रेक्‍कु यिशा बाक्‍ल। मारदे
    हना आं मुर, ग्‍युं‍बे मपशो तमी थाम्‍पा श्‍येत जशो बाक्‍ब। ठेयब गार दुम्‍चा ङा
    पा मेको तुप्‍चा पुंइसीशो बाक्‍ब। येरमीया१३:१७
  eng-NOY: 'Thus also shalt thou speak to them: My eyes shall run down with tears
    night and day; They shall not cease; For a deep wound hath she received, The virgin
    daughter of my people, A deadly blow.'
  ita-1927: 'Di’ loro dunque questa parola: Struggansi gli occhi miei in lacrime giorno
    e notte, senza posa; poiché la vergine figliuola del mio popolo è stata fiaccata
    in modo straziante, ha ricevuto un colpo tremendo.'
  ckb-ckb: '«ئەم قسەیەیان پێ دەڵێیت: «”با چاوەکانم فرمێسک بڕێژن بە شەو و بە ڕۆژ بەبێ
    وەستان، چونکە گەلەکەم، کچە پاکیزەکەم، برینێکی ترسناکی هەیە، لێدانێکی جەرگبڕ.'
  eng-BBE: And you are to say this word to them, Let my eyes be streaming with water
    night and day, and let it not be stopped; for the virgin daughter of my people
    is wounded with a great wound, with a very bitter blow.
  kan-OKCV: “ಆದ್ದರಿಂದ ನೀನು ಈ ಮಾತನ್ನು ಅವರಿಗೆ ಹೇಳಬೇಕು. “ ‘ನನ್ನ ಕಣ್ಣುಗಳು ರಾತ್ರಿ ಹಗಲು
    ಬಿಡದೆ ಕಣ್ಣೀರು ಸುರಿಸಲಿ. ನನ್ನ ಜನರ ಮಗಳಾದ ಕನ್ಯೆಯು ಕ್ರೂರವಾದ ಏಟಿನಿಂದಲೂ, ದೊಡ್ಡ ಪೆಟ್ಟಿನಿಂದಲೂ
    ಗಾಯಗೊಂಡಿದ್ದಾಳೆ.
  tam-2017: என் கண்களிலிருந்து இரவும்பகலும் ஓயாமல் கண்ணீர் ஓடிக்கொண்டிருக்கும்; என்
    மக்களென்கிற மகளாகிய கன்னிகை மகா வேதனையுள்ள அடியினாலும் பெரிய காயத்தினாலும் பாதிக்கப்பட்டிருக்கிறாள்.
  spa-RV-1909: 'Decirles has, pues, esta palabra: Córranse mis ojos en lágrimas noche
    y día, y no cesen; porque de gran quebrantamiento es quebrantada la virgen hija
    de mi pueblo, de plaga muy recia.'
  ron-BTF: 'De aceea tu să le spui acest cuvânt: Ochii mei să curgă cu lacrimi noapte
    și zi și să nu înceteze, pentru că fiica fecioară a poporului meu este zdrobită
    cu o mare spărtură, cu o lovitură foarte apăsătoare.'
  eng-WEBP: '“You shall say this word to them: “‘Let my eyes run down with tears night
    and day, and let them not cease; for the virgin daughter of my people is broken
    with a great breach, with a very grievous wound.'
  eng-FBV: 'This is what you are to tell them: Tears flow from my eyes without stopping
    day or night, because my people have been crushed by a heavy blow, a really serious
    wound.'
  nld-1939: 'Dit moet ge hun zeggen: Mijn ogen stromen van tranen Nacht en dag, en
    vinden geen rust; Want met een vreselijke ramp Is de jonkvrouw geslagen, De dochter
    van mijn volk Met een smartelijke wonde.'
  nch-BL: '“Huajca, Jeremías, ama xiquinilhui nomasehualhua quej ni: ‘Tahuel nichocas
    tayohua huan tonaya quema ajsis amotatzacuiltil. Amo huelis nimoyoltalis pampa
    nomasehualhua ya quintzontamiltijtose ica macheta huan tepejtose talchi.'
  vie-1934: 'Ngươi khá bảo cho chúng nó lời nầy: Mắt ta rơi lụy đêm ngày chẳng thôi;
    vì gái đồng trinh của dân ta bị tồi tàn, bị thương rất là đau đớn.'
  hin-CV: '“तुम्हें उन्हें यह संदेश देना होगा: “ ‘मेरे नेत्रों से दिन-रात अश्रुप्रवाह
    होने दिया जाए, इन प्रवाहों को रुकने न दिया जाए; क्योंकि मेरी प्रजा की कुंवारी
    पुत्री को, प्रचंड प्रहार से कुचल दिया गया है, उसका घाव अत्यंत गंभीर है.'
  spa-BES: 'Y tienes que decirles esta palabra: “Que mis ojos estén llenos de lágrimas
    noche y día, sin cesar” porque la hija virgen de mi pueblo está herida con una
    gran herida, con un golpe muy amargo.'
  tdx-tdx: 'Le isaontsio o tsara zao: Ehe te hitsiririàhan-drano maso handro an-kaleñe
    o masokoo; vaho ko ajihetse ; amy te dinemo’ ty fanjevoañe ra’elahy i somondrara
    anak’ ampela’ ondatikoy, ami’ty fere mahatindry.'
  tha-KJV: เจ้​าจงกล่าวถ้อยคำนี้​แก่​เขาว่า ‘​ขอให้​ตาของเรามีน้ำตาไหลทั้งกลางคืนและกลางวัน
    อย่าให้​หยุดยั้ง เพราะบุตรสาวพรหมจารี​แห่​งประชาชนของเรา ถู​กขยี้ด้วยความหายนะยิ่งใหญ่
    ถู​กตีอย่างหนักมาก
  por-BR-2018: 'Portanto tu lhes dirás esta palavra: Corram meus olhos em lágrimas
    noite e dia, e não cessem; porque a virgem filha de meu povo está quebrada de
    grande quebrantamento, de praga muito dolorosa.'
  deu-ELO: 'Und du sollst dieses Wort zu ihnen sprechen: Nacht und Tag rinnen meine
    Augen von Tränen und hören nicht auf; denn die Jungfrau, die Tochter meines Volkes,
    ist mit großer Zerschmetterung, mit einem sehr schmerzlichen Schlage zerschmettert.'
  eng-WYC-2018: And thou shalt say to them this word, Mine eyes lead down a tear by
    night and day, and be it not still; for the virgin, the daughter of my people,
