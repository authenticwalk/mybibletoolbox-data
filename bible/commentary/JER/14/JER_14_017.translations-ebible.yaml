  yal-yal: “Falani ito ti e xa, i naxa, ‘N yɛɛgen minima kɔɛ nun yanyin na, a mi danma,
    bayo gbalo gbeen bata godo n ma yama faɲin ma, a ɲaxankataxi han!
  haw-1868: Nolaila, e olelo aku oe i keia olelo ia lakou; E kahe no ko'u mau maka
    i ka wai, i ka po a me ke ao, aole hoi laua e hooki; no ka mea, ua lukuia i ka
    luku nui ke kaikamahine puupaa o ko'u poe kanaka, i ka hahau ino loa.
  arb-NAV: 'وَقُلْ لَهُمْ هَذَا الْكَلامَ: «لِتَذْرِفْ عَيْنَايَ دُمُوعاً لَيْلاً
    وَنَهَاراً، وَلا تَكُفَّا أَبَداً لأَنَّ أُورُشَلِيمَ سُحِقَتْ سَحْقاً عَظِيماً
    بِضَرْبَةٍ أَلِيمَةٍ جِدّاً.'
  ewe-ewe: “Gblɔ nya sia na wo be, “ ‘Na be aɖatsi nasi tso nye ŋkuwo me zã kple keli
    madzudzɔmadzudzɔe elabena vinyenyɔnu si menya ŋutsu o, ame si nye dukɔ la, xɔ
    abi vevie le esi wogbãe ta.
  eng-LEE: But thou shalt say unto them this word. My eyes shall run down with tears
    night and day, and they shall not cease; for with a great breach is the virgin-daughter
    of my people broken, with a very painful blow.
  asm-FB: তুমি তেওঁলোকক এই কথা কোৱা, দিনে-ৰাতিয়ে মোৰ চকুৰ পৰা ধাৰেৰে পানী বৈ থাকক,
    নাথামক। কিয়নো মোৰ জাতিস্বৰূপা কুমাৰী জীয়াৰী মহা-আঘাতত, আৰু অত্যন্ত কষ্টদায়ক
    প্ৰহাৰত ভগ্ন হ’ল।
  sus-A: عِ شَ عَ قَلَ عٍ بّ، ‹يَ يٍ مِنِمَ ﭑ يَ رَ كْي نُن يَنيِ تّمُي بِرِن، بَرِ مَ
    ﭑ مَ حَمَ سّنِيّنشِ بَرَ تْورّ بٍلٍبٍلٍ سْتْ، فبَلٌي بَرَ عٍ لِ.
  fra-SBL: '« Tu leur diras cette parole : "''Que mes yeux coulent de larmes nuit
    et jour, et qu''ils ne cessent pas ; car la fille vierge de mon peuple est brisée
    par une grande brèche, avec une blessure très grave.'
  hbo-hbo: וְאָמַרְתָּ֤ אֲלֵיהֶם֙ אֶת־הַדָּבָ֣ר הַזֶּ֔ה תֵּרַ֨דְנָה עֵינַ֥י דִּמְעָ֛ה
    לַ֥יְלָה וְיֹומָ֖ם וְאַל־תִּדְמֶ֑ינָה כִּי֩ שֶׁ֨בֶר גָּדֹ֜ול נִשְׁבְּרָ֗ה בְּתוּלַת֙
    בַּת־עַמִּ֔י מַכָּ֖ה נַחְלָ֥ה מְאֹֽד׃
  kik-kik: '“Maarĩrie ũhoro ũyũ, ũmeere atĩrĩ: “ ‘Rekei maitho makwa maite maithori
    ũtukũ na mũthenya mategũtigithĩria; nĩgũkorwo mũirĩtu wakwa gathirange, o acio
    andũ akwa, nĩmũgurarie ũũru, akagũthwo igũtha rĩa kũmũhehenja.'
  fra-NCL: 'Et tu leur diras cette parole : Mes yeux se fondront en larmes la nuit
    et le jour, sans arrêt ; car la vierge, fille de mon peuple, va être frappée d’un
    grand désastre, d’une plaie très douloureuse.'
  cek-AK: Nihcae khaeah, Kai kaminawk ih canu kacuem tangla loe, kanung parai nganbawh
    kana to zok o moe, ahuhnawk doeh angkhaeh o boeh pongah, ka mikkhraetui hae khoving
    khodai, boeng ai ah long nasoe.
  cuk-cuk: '”Be, Jeremías, we-dulemarga weyob be sogo: ‘Bane-bane an ise-boale gudii
    guoed, ar an-dulemar-na-nue-sabedi, nue-dummad wilesad. Bela-belad nue-sabsur
    odursaklesad.'
  uig-CYR: 'Сән уларға шу сөзни ейтисән: — «Көзлиримдин кечә-күндүз яш тохтимисун;
    чүнки мениң пак қизим болған хәлқим яриси бөсүлгәндәк қаттиқ бир зәрб йәп, интайин
    еғир яриланди», — дәйду.'
  tel-2017: “నువ్వు వాళ్ళతో ఈ మాటలు చెప్పు, కన్య అయిన నా ప్రజల కూతురు ఘోరంగా పతనమవుతుంది.
    అది మానని పెద్ద గాయం పాలవుతుంది. రాత్రి, పగలు నా కళ్ళ నుంచి కన్నీళ్లు కారనివ్వండి.
  hat-BSA: '“Ou va di yo pawòl sa a: ‘Kite zye m koule ak dlo lannwit kon lajounen
    e pa kite dlo yo sispann; Paske fi vyèj a pèp mwen an te kraze ak yon gran brèch,
    ak yon blesi byen grav.'
  kos-kos: 'LEUM GOD El sapkin nu sik in fahkang nu sin mwet uh ke asor luk. Na nga
    fahk: “Lela sroninmutuk in soror ke len ac fong. Lela nga in tia tui ke tung,
    Mweyen acn virgin nutik — su mwet luk — arulana kinkineta Ac apkuran in misa.'
  hbo-WLC: וְאָמַרְתָּ֤ אֲלֵיהֶם֙ אֶת־הַדָּבָ֣ר הַזֶּ֔ה תֵּרַ֨דְנָה עֵינַ֥י דִּמְעָ֛ה
    לַ֥יְלָה וְיוֹמָ֖ם וְאַל־תִּדְמֶ֑ינָה כִּי֩ שֶׁ֨בֶר גָּד֜וֹל נִשְׁבְּרָ֗ה בְּתוּלַת֙
    בַּת־עַמִּ֔י מַכָּ֖ה נַחְלָ֥ה מְאֹֽד׃
  ibo-ibo: “Gwa ha okwu ndị a, “ ‘Ka anya mmiri si nʼanya m na-eruda ehihie na abalị,
    na-akwụsịghị akwụsị, nʼihi ndị m, nʼihi ada ndị m, nke na-amaghị nwoke, ndị hụrụla
    ahụhụ dị ukwuu, ndị e tipụtara ọnya jọrọ njọ.
  ory-ory: ଆଉ, ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଏହି କଥା କହିବ, ‘ଦିବାରାତ୍ର ଆମ୍ଭ ଚକ୍ଷୁରୁ ଜଳଧାରା ବହୁ,
    ତାହା ନିବୃତ୍ତ ନ ହେଉ; କାରଣ ଆମ୍ଭ ଲୋକମାନଙ୍କର ଅନୂଢ଼ା କନ୍ୟା, ମହା କ୍ଷତରେ, ମହା ଦୁଃଖଦାୟକ
    ଆଘାତରେ ଭଗ୍ନ ହୋଇଅଛି।
  chk-chk: Nge en, Jeremaia, kopwe üreni ekei aramas usun om lolilen o apasa, ‘Amwo
    chönün mesei epwe suputiu lepwin me lerän, nge esap ükütiu, pun nei aramas ra
    feiengau ren eu kinas mi alolol, ren eu kawet mi fokun watte.
  rop-rop: Wal YAWEI bin dalim mi blanga dalim detlot pipul blanga main soribala filing,
    en blanga tok lagijat, “Larram main dubala ai jidan wetwan deitaim en naitaim,
    dumaji ai kaan neba stap kraikraibat, dumaji blanga main pipul olabat garram sowa
    ol oba, en olabat ardimbat nomo lilbit.
  ukr-1871: 'Ти ж промов до них се слово: Нехай же проливають очі мої сльози день
    і ніч без упину, тяжким бо ударом побита буде дївиця, дочка люду мого, болючим
    ударом.'
  deu-1951: 'Auch das sollst du ihnen sagen: Meine Augen zerfließen in Tränen Tag
    und Nacht, ohne Aufhören; denn schwer verwundet ist die Jungfrau, die Tochter
    meines Volkes, durch einen sehr gefährlichen Schlag.'
  eng-JPS: 'And thou shalt say this word unto them: Let mine eyes run down with tears
    night and day, and let them not cease; for the virgin daughter of my people is
    broken with a great breach, with a very grievous blow.'
  srp-1865: 'Reci im dakle ovu rijeè: neka oèi moje liju suze danju i noæu i neka
    ne prestaju, jer djevojka kæi mojega naroda satr se veoma, od udarca preljuta.'
  lug-lug: “Kino ky’oba obagamba nti, “ ‘Leka amaaso gange gakulukute amaziga emisana
    n’ekiro awatali kukoma; kubanga muwala wange embeerera, abantu bange, bafunye
    ekiwundu ekinene, ekintu eky’amaanyi.
  heb-heb: ואמרת אליהם את הדבר הזה תרדנה עיני דמעה לילה ויומם ואל תדמינה כי שבר גדול
    נשברה בתולת בת עמי מכה נחלה מאד׃
  ben-IRV: তাদের কাছে এই কথা বল, আমার চোখে দিন রাত জল বয়ে যাক। তাদের বাধা দিয়ো না,
    কারণ আমার প্রজার কুমারী মেয়ে আরো ভয়ঙ্কর ও দুরারোগ্য ক্ষতের মাধ্যমে বিনষ্ট হবে।
  pan-pan: ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਇਹ ਗੱਲ ਆਖ, - ਮੇਰੀਆਂ ਅੱਖਾਂ ਰਾਤ-ਦਿਨ ਹੰਝੂ ਵਹਾਉਣਗੀਆਂ, ਉਹ ਨਾ ਥੰਮਣਗੀਆਂ,
    ਕਿਉਂ ਜੋ ਮੇਰੀ ਪਰਜਾ ਦੀ ਕੁਆਰੀ ਧੀ ਵੱਡੇ ਫੱਟ ਨਾਲ ਫੱਟੀ ਗਈ, ਬਹੁਤ ਕਰੜੀ ਮਾਰ ਨਾਲ।
  mya-JVB: သင် သည်လည်း သူ တို့အား ပြော ရမည့်စကား ဟူမူကား၊ ငါ သည် နေ့ ညဉ့် မ ပြတ် မျက်ရည်
    ကျ ရမည်။ ငါ ၏လူမျိုး သတို့သမီး သည် အလွန်ပြင်းစွာ သော ဒဏ်ချက် ကို ခံရ ၍ အရိုးများကျိုး
    လေပြီ။
  tbg-tbg: 'Minti tivakero Noravano Kotiva tiriara tiharo, Ai muntukavano qoraiqinara
    vaiinti nahenti mintima tiva nimiane: Navutaaka ti navunaaka teqa taaqama kaamanta
    anomake qoraiqamavi variara kaara, te Ieremaiaaka iqi rate variariraro ti auquruvano
    kia taiqa viraitiro, qaqiqai nteharo aatitairaqaavata entaqivata ti auruvuqaa
    tuvuanarove.'
  hmo-hmo: 'Lohiabada ese lau ia oda henia, taunimanima dekenai lauegu lalohisihisi
    do lau gwauraia inai bamona: “Lauegu matana edia ranu, be dina bona hanuaboi do
    idia diho noho. Lau be do lau taitai doko lasi, badina egu bese taudia be mai
    edia bero dikadia, dagedage taudia ese idia botaia dikadika dainai.'
  urd-urd: '“और तू उनसे यूँ कहना: ''मेरी आँखें रात दिन आँसू बहाएँ और हरगिज़ न थमें,
    क्यूँके मेरी कुँवारी दुख़्तर — ए — क़ौम ख़श्तगी और ज़र्ब — ए — शदीद से शिकस्ता
    है।'
  rus-SYN: 'И скажи им слово сие: да льются из глаз моих слезы ночь и день, и да не
    перестают; ибо великим поражением поражена дева, дочь народа моего, тяжким ударом.'
  bqc-SIM: 'Yã́ɛ bee onɛ́: To mà wɛ́''ikau, má kã́mabo gwãasĩna ge fãanɛo.
    Asa ma gbɛ̃́ↄ wíwia maamaaɛ, wà ń kɛ́ ĩa à kɛ̀ zài.'
  tcz-CHONGTHU: Hichun Jeremiah in hitin aseiye, “Sun le jan in kamit lhi long long
    jeng hen, tangmo hel in kap inge. Ajeh chu, kamite melse tah in amachangun, thidingin
    natna athoh uve.
  mar-mar: 'हे वचन त्यांना सांग: माझ्या डोळ्यांत अश्रू रात्रंदिवस वाहोत, ते थांबू
    नयेत. कारण माझ्या लोकांच्या कन्येचे पडणे खूप मोठे आहे, तिची जखम मोठी आणि ठीक न
    होणारी आहे.'
  qub-qub: '«Jeremías, llaquicushpayqui runacunata cayno niy: « ‹Cuyashä runacunaman
    manchariypaj disigrasya chayashanpita weguëpis mana chawaypa aywachun. Malubrashan
    nanaywan fiyupa gaparpaptinmi weguëpis mana chawaypa aywachun.'
  bqp-bqp: Yeremi u nɛɛ, Gusunɔ u mɑn sɔ̃ɔwɑ n tɔn be sɔ̃ n nɛɛ, nɛn nɔni yĩresu su
    kokumɔ bururu kɑ yokɑ, su ǹ yɔ̃re. Domi wɑhɑlɑ bɑkɑ yɑ nɛn tɔmbu deemɑ. Bɑ bu
    so bɑ mɛɛrɑ kuɑ.
  hat-hat: 'Men sa w''a di yo ankò: -Se pou je m'' koule dlo san rete lajounen kou
    lannwit, paske pèp mwen an tankou yon tifi ki pran gwo frakti, l''ap soufri rèd
    soufri.'
  eng-BSB: 'You are to speak this word to them: ‘My eyes overflow with tears; day
    and night they do not cease, for the virgin daughter of my people has been shattered
    by a crushing blow, a severely grievous wound.'
  eng-WEBPB: '“You shall say this word to them: “‘Let my eyes run down with tears
    night and day, and let them not cease; for the virgin daughter of my people is
    broken with a great breach, with a very grievous wound.'
  kbq-kbq: Hagi Jeremaiaga ama ana vahera menina amanage hunka zamasamio. Hanine zagenena
    zavira tevava nehugeno navunumo'a tinkna huno fragu vazineramie. Na'ankure mofa'nane
    gna'ma hu'nage'na, nagrama navesima nezamantoa vaheni'a ha' vahe'mo'za zamahe'za
    rehapatizage'za zamatagu hu'naze.
  nhe-BL: '“Huajca, Jeremías, ama xiquinilhui notlacajhua quej ni: ‘Tlahuel nichocas
    tlayohua huan tonaya quema ajsis imotlatzacuiltil. Ax huelis nimoyoltlalis pampa
    notlacajhua ya quintzontlamiltijtose ica machete huan tepejtose tlalchi.'
  gub-BL: — Emume'u nezemumikahy haw teko wanupe nehe, i'i Tupàn ihewe. Aze'eg nezewe
    wanupe. — Tuwe hereha uzakook herehaykwer tuweharupi nehe, 'aromo nehe, pyhaw
    nehe no. Tuwe nupytu'u kwaw uzai'o re nehe. Ta'e heremiaihu ikàg 'ym ma'e upuraraw
    ma'erahy tetea'u wà xe. Nuzawy kwaw teko ikutuk pyrer ikixi pyrer wà.
  eng-DRA: 'And thou shalt speak this word to them: Let my eyes shed down tears night
    and day, and let them not cease, because the virgin daughter of my people is afflicted
    with a great affliction, with an exceeding grievous evil.'
