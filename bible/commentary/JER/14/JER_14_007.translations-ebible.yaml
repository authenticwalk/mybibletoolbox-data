    yu ken sori long mipela.
  hau-SA: Ko da yake zunubanmu suna ba da shaida a kanmu, Ya Ubangiji, ka yi wani
    abu saboda sunanka. Gama jan bayanmu ya yi yawa; mun yi maka zunubi.
  uig-LAT: — I Perwerdigar, qebihliklirimiz bizni eyiblep guwahliq bergini bilen,
