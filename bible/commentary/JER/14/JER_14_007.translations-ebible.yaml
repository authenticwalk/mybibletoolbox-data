    Aêac agôm sec gêdêŋ aôm.
  ksd-ksd: Luluai, kaveve lavur kaina mangamangana dia takun avet, ia kaka una papalum
    ure ra iangim; tago kaveve lavur vinavana irai i tup ia, ave tar piam vue u.
  tur-YTC: Suçlarımız bize karşı tanıklık etse de, Sen ey Yahve, kendi adın uğruna
    çalış; Çünkü isyanlarımız çoktur. Sana karşı günah işledik.
  grc-BRENT: Αἱ ἁμαρτίαι ἡμῶν ἀντέστησαν ἡμῖν· Κύριε ποίησον ἡμῖν ἕνεκέν σου, ὅτι
