    nĩtũkwĩhĩirie.
  fra-NCL: Si nos iniquités témoignent contre nous, Yahweh, agis pour l’honneur de
    ton nom ; car nos infidélités sont nombreuses ; nous avons péché contre toi.
  cek-AK: Aw Angraeng, hnuk amlaem kami ka pop o parai boeh; na koeh ai ih zaehaih
    to ka sak o moeng boeh pongah, ka zae o haih mah misa ah omsak cadoeh, na hmin
    hoiah na loisak ah.
  cuk-cuk: 'Ani Jeremías Bab-Jehováʼga sogded: “Bab-Jehová, anmar-isgued amba anmargi-yolena-inigwele,
    be-nug na-be-nue-sabedbali be anmar bendakdage. Ar anmar-isgued bukidargusad,
    anmar begi nue-isgusmalad.'
  uig-CYR: — И Пәрвәрдигар, қәбиһликлиримиз бизни әйипләп гувалиқ бәргини билән, Өзүңниң
    намиң үчүн бир ишни қилғайсән! Чүнки бизниң йолуңдин чиқип кетишимиз интайин көптур;
    биз Сениң алдиңда гуна садир қилдуқ.
  tel-2017: యెహోవా, మా అపరాధాలు మా మీద నేరారోపణ చేస్తున్నప్పటికీ, నీ నామం కోసం కార్యం
    జరిగించు. చాలాసార్లు దారి తప్పాం. నీకు విరోధంగా మేము పాపం చేశాం.
  hat-BSA: Malgre inikite nou yo temwaye kont nou, O SENYÈ, aji pou koz a non Ou!
    Rebelyon nou anpil. Nou te peche kontre Ou.
  kos-kos: Mwet luk elos wowoyak nu sik ac fahk, ‘Ma koluk lasr finne fal in liskutla,
    LEUM GOD, kasre kut oana ke kom wulema. Kut forla liki kom pacl pus; Kut orekma
    koluk lain kom.
  hbo-WLC: אִם־עֲוֺנֵ֙ינוּ֙ עָ֣נוּ בָ֔נוּ יְהוָ֕ה עֲשֵׂ֖ה לְמַ֣עַן שְׁמֶ֑ךָ כִּֽי־רַבּ֥וּ
    מְשׁוּבֹתֵ֖ינוּ לְךָ֥ חָטָֽאנוּ׃
  ibo-ibo: Ọ bụ ezie na mmehie anyị na-agbagide anyị ama, Onyenwe anyị, biko rụọ ọrụ
    gị nʼihi aha gị. Anyị emehiela megide gị. Ndaghachi azụ anyị site nʼebe ị nọ dịkwa
    ukwuu.
  ory-ory: “ହେ ସଦାପ୍ରଭୁ, ଯଦ୍ୟପି ଆମ୍ଭମାନଙ୍କର ଅଧର୍ମସବୁ ଆମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ସାକ୍ଷ୍ୟ
    ଦିଏ, ତଥାପି ତୁମ୍ଭେ ଆପଣା ନାମ ସକାଶୁ କାର୍ଯ୍ୟ କର; କାରଣ ଆମ୍ଭମାନଙ୍କର ବିପଥଗମନ ଅପାର; ଆମ୍ଭେମାନେ
    ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ପାପ କରିଅଛୁ।
  chk-chk: Nei aramas ra siö ngeniei o apasa, ‘Äm Samol mi Lapalap, kopwe alisikem
    usun ka pwon ngenikem, inamwo ika äm föföringau ra atipisikem. Ellet, äm aia tokola
    fän chomong o tipis ngonuk.
  rop-rop: Blanga main pipul olabat kraikraibat langa mi na. Dei tok, ‘Nomeda melabat
    bin oldei dumbat nogudbala ting, yu album melabat YAWEI, dumaji yubin meigim pramis
    garram melabat. Loda taim melabat bin tenim miselp brom yu, en melabat bin dum
    nogudbala ting langa yu.
  ukr-1871: Хоч наші лиходїйства сьвідкують проти нас, та ти, Господи, вчини з нами
    ласку задля імені твого, зрада бо наша велика, ми согрішили перед тобою.
  deu-1951: Wenn unsere Missetaten wider uns zeugen, so handle du, o HERR, um deines
    Namens willen; denn unserer Abtrünnigkeiten sind viele, an dir haben wir gesündigt.
  eng-JPS: Though our iniquities testify against us, O LORD, work Thou for Thy name's
    sake; for our backslidings are many, we have sinned against Thee.
  srp-1865: Kad bezakonja naša svjedoèe na nas, Gospode, uèini radi imena svojega;
    jer je mnogo odmeta naših, tebi sagriješismo.
  lug-lug: Wadde obutali butuukirivu bwaffe butulumiriza, Ayi Mukama, baako ky’okola
    olw’erinnya lyo. Kubanga tuzze ennyuma emirundi mingi, tukwonoonye nnyo.
  heb-heb: אם עונינו ענו בנו יהוה עשה למען שמך כי רבו משובתינו לך חטאנו׃
  ben-IRV: যদিও আমাদের পাপ আমাদের বিরুদ্ধে সাক্ষ্য দেয়, হে সদাপ্রভু, তবুও তোমার নামের
    জন্য কিছু কর। কারণ আমাদের অবিশ্বস্ত কাজকর্ম বেড়ে চলছে; আমরা তোমার বিরুদ্ধে পাপ
    করেছি।
  pan-pan: ਭਾਵੇਂ ਸਾਡੀਆਂ ਬੁਰਿਆਈਆਂ ਸਾਡੇ ਵਿਰੁੱਧ ਗਵਾਹੀ ਦਿੰਦੀਆਂ ਹਨ, ਹੇ ਯਹੋਵਾਹ, ਆਪਣੇ ਨੇਮ
    ਦੇ ਨਮਿੱਤ ਕੁਝ ਕਰ, ਕਿਉਂ ਜੋ ਸਾਡੀਆਂ ਹੇਰੀਆਂ-ਫੇਰੀਆਂ ਬਹੁਤ ਹਨ, ਅਸੀਂ ਤੇਰਾ ਪਾਪ ਕੀਤਾ।
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ် တို့၏ အပြစ် သည် အကျွန်ုပ် တို့တဘက် ၌ သက်သေခံ သော်လည်း
    ၊ နာမ တော်ကိုထောက် ၍စီရင် တော်မူပါ။ အကျွန်ုပ် တို့သည် ကြိမ်ဖန် များစွာဖောက်ပြန်
    ပါပြီ။ ကိုယ်တော် ကို ပြစ်မှား ပါပြီ။
  tbg-tbg: Ti vaiinti nahenti ti aareha tiha, Oho, Noravauvo, tenavu qora kaiqa varaurava
    tintanavuqaa uva vate vaivo. Mintiariraravata, are nena nora autuara irihara tinavu
    kahaqiane. Oho, tenavu airi tataa ai tauvaqa utu amiteha ai uva raqake vauro.
  hmo-hmo: Lohiabada e, egu bese taudia, be inai bamona oi dekenai idia noinoi noho,
    idia gwau, “Lohiabada e, momokani aiemai kara dika ese ai idia samania noho, to
    mani emu kara, ai do oi durua, oi ese oi gwauhamata vadaeni hegeregerena. Ai ese
    nega momo oi dekena amo ai raka siri vadaeni. Ai ese oi dekenai ai kara dika.
  urd-urd: '''अगरचे हमारी बदकिरदारी हम पर गवाही देती है, तो भी ऐ ख़ुदावन्द अपने नाम
    की ख़ातिर कुछ कर; क्यूँकि हमारी नाफ़रमानी बहुत है, हम तेरे ख़ताकार हैं।'
  rus-SYN: Хотя беззакония наши свидетельствуют против нас, но Ты, Господи, твори
    с нами ради имени Твоего; отступничество наше велико, согрешили мы пред Тобою.
  bqc-SIM: Baa kɛ́ wá tàaeↄ wá dá yã́u, dↄwálɛ n tↄ́ yã́i. Wá pↄ̀ↄbↄzãkɛa
    kɛ̀ zài, wa duunakɛ̀nɛ.
  tcz-CHONGTHU: Kamite kahenga ahung taovun, Kachonset nau jouse ahung kilangdoh jengtai,
    Vo Pakai! Hijongle, nangma min suhminset’a aumlou nadin, nangman nabol ding chu
    boljeng inlang, keiho jong neilungset’un neipanpiuvin. Ajeh chu keiho nangma douna
    kachonse behseh tauve.
  mar-mar: जरी आमची दुष्टाई आमच्याविरूद्ध साक्ष देते, पण तरी, परमेश्वरा, तुझ्या नामास्तव
    कार्य कर. कारण आमची अविश्वासू कृत्ये वाढली आहेत. आम्ही तुझ्याविरूद्ध पाप केले
    आहे.
  qub-qub: Tayta Dios, juchäcuna atipasha cashätaga musyänami. Ayca cutishi nishayquicunata
    mana cumlishcächu. Fiyupa juchasapami caycäcuna. Ichanga rispitasha canayqui-raycullapis
    yanapaycamay ari.
  bqp-bqp: Yudɑbɑ bɑ gerumɔ bɑ mɔ̀, bɑɑ mɛ sɑ tɑɑrɛ mɔ bɛsɛn durum sɔ̃, Yinni Gusunɔ,
    ɑ sun somiɔ wunɛn yĩsirun bɛɛrɛn sɔ̃. Wee sɑ kuɑ mɛm nɔɔ sɑribɑ, mɑ sɑ nun torɑri.
  hat-hat: 'Pèp la ap rele nan pye Bondye, y''ap di: -Menm si sa nou fè a kont pou
    kondannen nou, ou menm, Seyè, fè kichòy pou sa ka sèvi yon lwanj pou ou non! Paske
    se pa ni de ni twa fwa nou vire do ba ou nan fè peche kont ou.'
  eng-BSB: Although our iniquities testify against us, O LORD, act for the sake of
    Your name. Indeed, our rebellions are many; we have sinned against You.
  eng-WEBPB: Though our iniquities testify against us, work for your name’s sake,
    LORD; for our rebellions are many. We have sinned against you.
  kbq-kbq: Hagi zamagra hu'za, Ra Anumzamoka tagrama hu'nona havi avu'ava zamo ama
    hazenkea avreno eme neramie. Hianagi kagrika'a kagi'mofo knare zanku nentahinka
    tazahuo. Na'ankure tagra rama'a zupa tamefira hunegamita, Kagri kavufina kumira
    huvava huta e'none.
  nhe-BL: TOTECO, nelía titlajtlacolchijtoque miyac huan tlen tijchijtoque techteilhuía
    moixpa, pero timitztlajtlaníaj xitechpalehui para axaca mitzmahuispolos ipampa
    tlen fiero tijchijtoque. Tlahuel titlajtlacolchijtoque ica ta.
  gub-BL: Hemiaihu uze'eg wà kury. — O Tupàn Tuweharupi Wiko Ma'e. Ureremiapo kwer
    ikatu 'ym ma'e umume'u urekatu 'ymaw. Urenoz urepytywà àwàm newe. Ta'e eremume'u
    urepytywà àwàm urewe kwehe mehe ne xe. Urutyryk tetea'u newi ure. Uruzapo ikatu
    'ym ma'e tetea'u nerenataromo no.
  eng-DRA: If our iniquities have testified against us, O Lord, do thou it for thy
    name’s sake, for our rebellions are many, we have sinned against thee.
