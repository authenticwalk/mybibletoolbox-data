    kiate koe.'
  ces-1613: Ó Hospodine, poněvadž nepravosti naše svědčí proti nám, slituj se pro
    jméno své. Nebo mnohá jsou odvrácení naše, toběť jsme zhřešili.
  eng-WMB: Though our iniquities testify against us, work for your name’s sake, LORD;
    for our rebellions are many. We have sinned against you.
  tam-TCV: எங்கள் பாவங்கள் எங்களுக்கு விரோதமாகச் சாட்சி கூறினாலும், யெகோவாவே, உமது
    பெயரின் நிமித்தம் நீர் ஏதாவது எங்களுக்கு செய்யும். எங்கள் பின்மாற்றம் பெரிதாயிருக்கிறது.
    நாங்கள் உமக்கு விரோதமாய்ப் பாவம் செய்திருக்கிறோம்.
  ceb-ULB: Bisan pa kung mosaksi ang among mga sala batok kanamo, Yahweh, lihok alang
    sa kaayohan sa imong ngalan. Tungod kay nagkadaghan ang walay pagtuo namong mga
    binuhatan; nakasala kami batok kanimo.
  pol-UBG: PANIE, chociaż nasze nieprawości świadczą przeciwko nam, działaj przez
    wzgląd na twoje imię. Liczne są bowiem nasze odstępstwa, zgrzeszyliśmy przeciwko
    tobie.
  agr-agr: 'Jeremías Apajuín segaak: “Tuke Pujuuwah, iik dekas ame umigtsuk amina
    emtimin shiig kuashat pegkegchau takamsaji. ¡Tujash wait aneasam ame tuke pujuuwaitam
    nunú anentaimsam yaijatkata!'
  kyc-kyc: Nambana wambu dupwame namba kando ee langyuo dokopa namwana koo wakasa
    piyama dupwame namwa range randa joo koo keta palyilyamo. Namwa emba karenge lao
    suu pyao kara napala kata malunya mata joo pao kaeyama. Namwa emba kando koo dupwa
    piyama. Dopa piyamanopape Kamongo embame nyisaro lao lao kaeyene dokona palyuo
    nyisape.
  urd-GVU: اے رب، ہمارے گناہ ہمارے خلاف گواہی دے رہے ہیں۔ توبھی اپنے نام کی خاطر ہم
    پر رحم کر۔ ہم مانتے ہیں کہ بُری طرح بےوفا ہو گئے ہیں، ہم نے تیرا ہی گناہ کیا ہے۔
  deu-1912: Ach HERR, unsre Missetaten haben's ja verdient; aber hilf doch um deines
    Namens willen! denn unser Ungehorsam ist groß; damit wir wider dich gesündigt
    haben.
  kan-2017: ಯೆಹೋವನೇ, ನಮ್ಮ ಅಪರಾಧಗಳು ನಮಗೆ ವಿರುದ್ಧವಾಗಿ ಸಾಕ್ಷಿಕೊಟ್ಟರೂ, ನಿನ್ನ ಹೆಸರಿನ ನಿಮಿತ್ತ
    ಕಾರ್ಯವನ್ನು ಸಾಧಿಸು. ನಮ್ಮ ದ್ರೋಹಗಳು ಬಹಳ, ನಿನ್ನ ವಿರುದ್ಧವಾಗಿ ಪಾಪವನ್ನು ಮಾಡಿದ್ದೇವೆ.
  yap-yap: Girdi’ rog e yad be yor ngog ni yad be ga’ar, ‘Yug aray rogon ni denen
    romad e ku gu affed riy’en, machane SOMOL, mu aywegmad ni bod ni mmicheg. Kug
    pi’ed keru’mad ngom nike yo’or yay; ma ku gu denengad nib togopluw ngom.
  hlt-MCSB: Kaimih kathaesainah loh kaimih taengah n'doo uh cakhaw BOEIPA aw namah
