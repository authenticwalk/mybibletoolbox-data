verse: JER.014.007
translations:
  mal-C: യഹോവേ, ഞങ്ങളുടെ പാപങ്ങൾ ഞങ്ങൾക്കെതിരേ സാക്ഷ്യംവഹിക്കുന്നെങ്കിലും അങ്ങയുടെ
    നാമംനിമിത്തം പ്രവർത്തിക്കണമേ. ഞങ്ങൾ പലപ്പോഴും വിശ്വാസത്യാഗികളായി; ഞങ്ങൾ അങ്ങേക്കെതിരേ
    പാപംചെയ്തിരിക്കുന്നു.
  deu-TKW: Wenn denn unsere Missethaten wider uns Zeugnis ablegen, Jahwe, so handle
    um deines Namens willen; denn zahlreich sind unsere Übertretungen, an dir haben
    wir gesündigt.
  lin-lin: Oh Yawe, ata masumu na biso ezali kofunda biso, sala mpo na lokumu ya Kombo
    na Yo, pamba te towangani Yo mpe mingi, tosalaki masumu liboso na Yo.
  eng-LSV: Surely our iniquities have testified against us, || O YHWH, work for Your
    Name’s sake, || For our backslidings have been many, || We have sinned against
    You.
  eng-GNV: 'O Lord, though our iniquities testifie against vs, deale with vs according
    to thy name: for our rebellions are many, we sinned against thee.'
  eng-WEBSTER: 'O LORD, though our iniquities testify against us, do thou it for thy
    name''s sake: for our backslidings are many; we have sinned against thee.'
  nhw-BL: TOTECO, nelía titlajtlacolchijtoque miyac huan catli tijchijtoque techtelhuía
    moixpa, pero timitztlajtlaníaj techpalehui para amo aqui mitzmahuispolos por catli
    fiero tijchijtoque. Tlahuel titlajtlacolchijtoque ica ta.
  swh-ONEN: Ingawa dhambi zetu zinashuhudia juu yetu, Ee Bwana, tenda jambo kwa ajili
    ya jina lako. Kwa kuwa kukengeuka kwetu ni kukubwa, nasi tumetenda dhambi dhidi
    yako.
  bba-bba: Yudɑbɑ bɑ ɡerumɔ bɑ mɔ̀, bɑɑ mɛ sɑ tɑɑrɛ mɔ bɛsɛn durum sɔ̃, Yinni Gusunɔ,
    ɑ sun somiɔ wunɛn yĩsirun bɛɛrɛn sɔ̃. Wee sɑ kuɑ mɛm nɔɔ sɑribɑ, mɑ sɑ nun torɑri.
  eng-KJVCPB: 'O Lord, though our iniquities testify against us, do thou it for thy
    name’s sake: for our backslidings are many; we have sinned against thee.'
  luo-luo: Kata obedo ni richowa nyisowa ni wan joketho, yaye Jehova Nyasaye, tim
    gimoro nikech nyingi. Wasebaro waweyo yoreni; kendo wasetimo richo e nyimi.
  meu-meu: Iehova e, ena be emai kara havara ese e habadelaimaimu, to oi ladamu bagunai
    ba ḡaukara; badina be emai raka-muri na momo, ai ese vada a kara dika henimu.
  npi-ULB: हे परमप्रभु, हाम्रा अधर्मले हाम्रो विरुद्धमा गवाही दिए तापनि तपाईंकै नाउँको
    नाम्‍ति काम गर्नुहोस् । किनकि हाम्रा विश्‍वासहीन कामहरू वृद्धि हुन्छन् । हामीले
    तपाईंको विरुद्धमा पाप गरेका छौं ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé ẹ̀ṣẹ̀ wa jẹ́rìí lòdì sí wa, wá nǹkan kan ṣe sí i Olúwa,
    nítorí orúkọ rẹ. Nítorí ìpadàsẹ́yìn wa ti pọ̀jù, a ti ṣẹ̀ sí ọ.
  pes-OPCB: ای خداوند، اگرچه گناهان ما، ما را محکوم می‌سازند، ولی به خاطر عزت نام
    خود ما را یاری نما! ما بسیار از تو دور شده‌ایم و در حق تو گناه کرده‌ایم.
  tgl-ULB: Kahit na nagpapatotoo laban sa amin ang aming mga kasamaan, Yahweh, kumilos
    ka para sa kapakanan ng iyong pangalan. Nagkasala kami sa iyo sapagkat lumalala
    ang kawalan ng aming pananampalataya.
  cbu-NT: Anoo mazinaranguri, nuw Jeremiyasi Apanlleetssha, Apaa, shiy wandtaati iyamand
    yutaritshishirinimand tsiyantakush, ashiritaa nayaniyarush, tapachindangi. Watam
    kchinamishawa. Iy nda wanasir shiyash tachitamaam waritakaniya. Shiyaa zapancha
    tayutaritkini.
  hui-hui: Wali agalime i̱hondo bi ogodagua lalu ka, Anduane Homogo-o iname í̠ erembira
    ngialu í̠naga deni mana ko dewaore bialu harimagome ai inane pani nolene ibiragonida.
    Anduane Homogo-o í̠ mini lene timbuniore kegoni mitangi buwa ina dara halu biamogo
    bia.
  mya-mya: ငါ​၏​လူ​မျိုး​တော်​က​ငါ့​အား `ကျွန်​တော်​မျိုး​တို့​သည်​မိ​မိ​တို့​အ​ပြစ်​များ​၏
    စွပ်​စွဲ​ခြင်း​ကို​ခံ​၍​နေ​ရ​သော်​လည်း၊ အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​တို့​အား​ကိုယ်​တော်​ရှင်​၏
    နာ​မ​တော်​ကို​ထောက်​၍​ကူ​မ​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​တို့​သည်​ကြိမ်​ဖန်​များ​စွာ
    ကိုယ်​တော်​ရှင်​ကို ကျော​ခိုင်း​မိ​ကြ​ပါ​ပြီ။ ကိုယ်​တော်​ရှင်​အား​ပြစ်​မှား​မိ​ကြ​ပါ​ပြီ။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ངེད་རྣམས་ཀྱིས་ཐེངས་མང་པོར་ངོ་ལོག་བྱས་ཏེ་ཁྱེད་དང་འགལ་བའི་སྡིག་པ་བསགས་པས།
    ངེད་ཅག་གི་སྡིག་པས་ངེད་རྣམས་ལ་ར་སྤྲོད་བྱེད་ནའང་། ཁྱེད་ཀྱིས་ཉིད་ཀྱི་མཚན་གྱི་དོན་དུ་ད་དུང་འཕྲིན་ལས་མཛོད་ཅིག
  sna-sna: Kunyange zvivi zvedu zvichipupura zvakaipa, imi Jehovha, onai zvamungaita
    nokuda kwezita renyu. Nokuti kudzokera kwedu shure kukuru; takakutadzirai.
  spa-BLM: Aunque nuestras iniquidades testifiquen contra nosotros, trabajar por tu
    nombre, Yahvé; porque nuestras rebeliones son muchas. Hemos pecado contra ti.
  cac-cac: Mamin Jehová, vach'chom te nivan co mul d'a a sat, palta colvajan̈ d'ayon̈
    yic vach' max ach alchaj chucal. Tzijtum el sco pitej co b'a d'ayach, tz'ochpax
    co mul.
  swh-ULB: Hata ingawa maovu yetu yanatushuhudia, Bwana, tenda kwa ajili ya jina lako.
    Kwa sababu matendo yetu yasiyo na imani yamezidi; tumekutenda dhambi.
  bel-bel: Хоць нашыя беззаконьні сьведчаць супроць нас, але Ты, Госпадзе, твары з
    намі дзеля імя Твайго; адступніцтва наша вялікае, зграшылі мы перад Табою.
  deu-ELBBK: Wenn unsere Ungerechtigkeiten gegen uns zeugen, HERR, so handle um deines
    Namens willen; denn viele sind unserer Abtrünnigkeiten, gegen dich haben wir gesündigt.
  mbb-OT: Migkaǥi is menge etew te, “He Nengazen, nekesalè key ziyà te kenikew. Layun
    dey sikew ed-iniyuǥi, ne ereg key he edsilutan. Piru tevangi key para meveǥayi
    ka te zengeg.
  mal-2015: യഹോവ, ഞങ്ങളുടെ അകൃത്യങ്ങൾ ഞങ്ങൾക്കു വിരോധമായി സാക്ഷീകരിക്കുന്നു എങ്കിൽ
    നിന്റെ നാമംനിമിത്തം പ്രവർത്തിക്കേണമേ; ഞങ്ങളുടെ പിന്മാറ്റങ്ങൾ വളരെയാകുന്നു; ഞങ്ങൾ
    നിന്നോടു പാപം ചെയ്തിരിക്കുന്നു.
  rmc-rmc: 'O manuša phenen: „Kajte amare nalačhipena svedčinen pre amende, pomožin
    amenge, RAJEJA, hoj pes te na dikhel tele tiro nav. Bo buterval tutar odgeľam
    a kerahas o bini anglal tu.'
  pes-OPV: ‌ای خداوند اگر‌چه گناهان ما بر ما شهادت می‌دهد اما به‌خاطر اسم خود عمل
    نما زیرا که ارتدادهای ما بسیار شده است و به تو گناه ورزیده‌ایم.
  ron-1924: Дакэ нелеӂюириле ноастре мэртурисеск ымпотрива ноастрэ, лукрязэ пентру
    Нумеле Тэу, Доамне! Кэч абатериле ноастре сунт мулте, ам пэкэтуит ымпотрива Та.
  ben-OBCV: যদিও আমাদের পাপসকল আমাদের বিরুদ্ধে সাক্ষ্য দেয়, হে সদাপ্রভু, তোমার শ্রীনামের
    জন্য তুমি কিছু করো। কারণ আমরা অনেকভাবে বিপথগামী হয়েছি; আমরা তোমার বিরুদ্ধে পাপ
    করেছি।
  som-som: Rabbiyow, in kastoo ay xumaatooyinkayagu nagu marag furayaan, magacaaga
    aawadiis wax u samee, waayo, dibunoqoshadayadu way badan tahay, oo adigaannu kugu
    dembaabnay.
  lat-VUC: 'Si iniquitates nostræ responderint nobis, Domine, fac propter nomen tuum:
    quoniam multæ sunt aversiones nostræ: tibi peccavimus.'
  eng-ASVBT: Though our iniquities testify against us, work thou for thy name’s sake,
    O Jehovah; for our backslidings are many; we have sinned against thee.
  ita-1885: O Signore, se le nostre iniquità rendono testimonianza contro a noi, opera
    per amor del tuo Nome; perciocchè le nostre ribellioni son moltiplicate, noi abbiamo
    peccato contro a te.
  eng-LXXUP: 'Our sins have risen up against us: O Lord, do thou for us for thine
    own sake; for our sins are many before thee; for we have sinned against thee.'
  eng-ULB: Even though our iniquities testify against us, Yahweh, act for the sake
    of your name. For our faithless actions increase; we have sinned against you.
  spa-VBL: Aunque nuestros pecados nos delatan, Señor, por favor, haz algo por nosotros
    gracias a tu bondad. Sí, nos hemos rebelado contra ti muchas veces; hemos pecado
    contra ti.
  fra-_FOB: Si nos iniquités témoignent contre nous, agis à cause de ton nom, ô Éternel!
    Car nos infidélités sont nombreuses; c'est contre toi que nous avons péché.
  mal-mal: യഹോവേ, ഞങ്ങളുടെ അകൃത്യങ്ങൾ ഞങ്ങൾക്കു വിരോധമായി സാക്ഷീകരിക്കുന്നു എങ്കിൽ
    നിന്റെ നാമംനിമിത്തം പ്രവർത്തിക്കണമേ; ഞങ്ങളുടെ പിന്മാറ്റങ്ങൾ വളരെയാകുന്നു; ഞങ്ങൾ
    നിന്നോട് പാപം ചെയ്തിരിക്കുന്നു.
  urd-GVR: Ai Rab, hamāre gunāh hamāre ḳhilāf gawāhī de rahe haiṅ. To bhī apne nām
    kī ḳhātir ham par rahm kar. Ham mānte haiṅ ki burī tarah bewafā ho gae haiṅ, ham
    ne terā hī gunāh kiyā hai.
  suz-BL: मिनु आंइ मरिम्‍शो पशोम आंइ पर्बम सांकछी गेम्‍तेक्‍म हना, परमप्रभु यावे,
    गे इन नें आ पर्बम शिशी पने। मारदे हना गो इन कली प्रोंइशा, थम मरिम्‍शो दुम्‍तक।
    गोपुकीम इन पर्बम पाप पशो बाक्‍त‍क। दानीएल ९:४-९
  eng-NOY: Though our iniquities testify against us, Yet do thou, O Jehovah, act from
    a regard to thine own name. For our transgressions have been many; We have sinned
    against thee.
  ita-1927: O Eterno, se le nostre iniquità testimoniano contro di noi, opera per
    amor del tuo nome; poiché le nostre infedeltà son molte; noi abbiam peccato contro
    di te.
  ckb-ckb: لەگەڵ ئەوەی تاوانەکانمان شایەتیمان لەسەر دەدەن، ئەی یەزدان، لەبەر خاتری
    ناوی خۆت شتێک بکە، چونکە هەڵگەڕانەوەکانمان زۆر بوون، دەرهەق بە تۆ گوناهمان کرد.
  eng-BBE: 'Though our sins give witness against us, do something, O Lord, for the
    honour of your name: for again and again we have been turned away from you, we
    have done evil against you.'
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಮ್ಮ ಅಕ್ರಮಗಳು ನಮಗೆ ವಿರೋಧವಾಗಿ ಸಾಕ್ಷಿ ಕೊಟ್ಟರೂ, ನೀನೇ ನಿನ್ನ ಹೆಸರಿಗೋಸ್ಕರ
    ಕಾರ್ಯ ಸಾಧಿಸು. ಏಕೆಂದರೆ, ನಮ್ಮ ಹಿಂಜಾರುವಿಕೆಗಳು ಅನೇಕವಾಗಿವೆ; ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿದ್ದೇವೆ.
  tam-2017: யெகோவாவே, எங்கள் அக்கிரமங்கள் எங்களுக்கு விரோதமாய்ச் சாட்சியிட்டாலும்,
    உம்முடைய பெயரால் கிருபைசெய்யும்; எங்கள் முறைகேடுகள் மிகுதியாயிருக்கிறது; உமக்கு
    விரோதமாகப் பாவம்செய்தோம்.
  spa-RV-1909: Si nuestras iniquidades testifican contra nosotros, oh Jehová, haz
    por amor de tu nombre; porque nuestras rebeliones se han multiplicado, contra
    ti pecamos.
  ron-BTF: DOAMNE, deși nelegiuirile noastre mărturisesc împotriva noastră, fă tu
    aceasta pentru numele tău, pentru că decăderile noastre sunt multe; noi am păcătuit
    împotriva ta.
  eng-WEBP: Though our iniquities testify against us, work for your name’s sake, LORD;
    for our rebellions are many. We have sinned against you.
  eng-FBV: Even though our sins give evidence against us, Lord, please do something
    for us because of your good nature. Yes, we have rebelled against you so often;
    we have sinned against you.
  nld-1939: 'Al klagen onze zonden ons aan, Ach Jahweh, geef uitkomst terwille van
    uw Naam! Ja, talloos zijn onze schulden, Waarmee wij tegen U hebben misdaan:'
  nch-BL: TOTECO, nelía titajtacolchijtoque miyac huan cati tijchijtoque techtelhuía
    moixpa, pero timitztajtaníaj techpalehui para amo aqui mitzmahuispolos por cati
    fiero tijchijtoque. Tahuel titajtacolchijtoque ica ta.
  vie-1934: Hỡi Đức Giê-hô-va, dầu tội ác chúng tôi làm chứng nghịch cùng chúng tôi,
    xin Ngài vì danh mình mà làm! Sự bội nghịch của chúng tôi nhiều lắm; chúng tôi
    đã phạm tội nghịch cùng Ngài.
  hin-CV: यद्यपि हमारे अनाचार ही हमारे विरुद्ध साक्षी बन गए हैं, याहवेह, अपनी ही प्रतिष्ठा
    के निमित्त तैयार हो जाइए. यह सत्य है कि हम अनेक क्षेत्रों में अपने विश्वासमत से
    भटके हुए हैं; हमने आपके विरुद्ध पाप किया है.
  spa-BES: Aunque nuestros pecados dan testimonio contra nosotros, haz algo, Señor,
    por el honor de tu nombre; porque una y otra vez hemos sido infieles, hemos hecho
    el mal contra ti.
  tdx-tdx: Aa ndra te asisì’ o tahi’aio zahay, ry Iehovà, mitoloña ty amy tahina’oy;
    toe maro o fidisa-voli’aio, naho anaña’o hakeo.
  tha-KJV: “​แม้ว​่าความชั่วช้าของข้าพระองค์ทั้งหลายก็เป็นพยานปรักปรำข้าพระองค์ โอ
    ข้าแต่พระเยโฮวาห์ ขอพระองค์โปรดเถิดเพื่อเห็นแก่พระนามของพระองค์ ด้วยว่าบรรดาการกลับสัตย์ของข้าพระองค์ทั้งหลายก็มากยิ่ง
    ข้าพระองค์ทั้งหลายกระทำบาปต่อพระองค์
  por-BR-2018: Ainda nossas maldades dão testemunho contra nós, SENHOR, age por amor
    de teu nome; pois nossas rebeldias se multiplicaram, contra ti pecamos.
  deu-ELO: Wenn unsere Missetaten wider uns zeugen, Jehova, so handle um deines Namens
    willen; denn viele sind unserer Abtrünnigkeiten, gegen dich haben wir gesündigt.
  eng-WYC-2018: If our wickednesses answer to us, Lord, do thou for thy name, for
    our turnings away be many; we have sinned against thee. (Our wickednesses witness
    against us, Lord, but do thou it for the sake of thy name, even though our turnings
    away, that is, our sins, be many; yea, we have sinned against thee.)
  epo-epo: Se niaj malbonagoj akuzas nin, ho Eternulo, tiam agu pro Via nomo; ĉar
    granda estas nia perfido, ni pekis antaŭ Vi.
  uig-PIN: — I Pǝrwǝrdigar, ⱪǝbiⱨliklirimiz bizni ǝyiblǝp guwaⱨliⱪ bǝrgini bilǝn,
    Ɵzüngning naming üqün bir ixni ⱪilƣaysǝn! Qünki bizning yolungdin qiⱪip ketiximiz
    intayin kɵptur; biz Sening aldingda gunaⱨ sadir ⱪilduⱪ.
  beo-beo: 'Na fi dunu da Nama amane wele sia:sa, ‘Dafawane! Ninia wadela:i hou da
    ninima diwane udidisa. Be Hina Gode! Dia musa: ilegele sia:i defele, nini fidima!
    Ninia da eso bagohame Di baligi fa:sea, wadela:le hamoi ba:sa.'
  tpi-OTNT: Ol manmeri i beten olsem, “Tru tumas, Bikpela, mipela i bin givim baksait
