    Se patohwan sohpeisangkomwiher pak tohto; se patohwan dipadahr ong komwi.
  jae-jae: “Aêŋoc lau sêmôêc gêdêŋ aê gebe ‘O Apômtau, aêacma sec geoc aêac lasê,
