  tbz-SIM: Bɑ́ kɛ̀ ti yɛi nti bekùnɛ̀ ti Yiɛ̀ nKuyie nhɑ pĩ́ mmutɔ̃mmú ɑ kó diyètìrì
    yɑ̀ɑ̀ bo cɑkɛ mɛ̀ɛ̀ kpɛ́í, ti dɑ bùtínnɛ́mu kucɛ mɛ̀pɛ́u, ti dɑ cɑ̀ɑ̀rɛ̀mu.
  msy-2020: Ezɨ nan gumazamiziba kamaghɨn na ko mɨgɨa dɨa ghaze, “Bar guizbangɨra,
    e akɨrim ragha nɨ gasaragha gɨvagha, arazir kurar avɨrim gami. Ezɨ en arazir kurar
