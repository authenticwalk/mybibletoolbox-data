  mdy-ETH: ታ ዴራ ታ ባንሢ ሂዚ ጌይ ዒላታንዳኔ፦ ‹ዎዚ ኑኡኮ ዻቢንቶ ሚርጉማ ኑጊዳ ማርካዼያ ማዔቴያ ናንጊና ናንጋ ጎዳሢዮ!
    ኔና ኑ ቦንቻንዳጉዲ ኑና ማኣዴ፤ ኔጊዳፓ ኑ ሃኬኔ፤ ኔና ኑ ዖዪሴኔ።
  twi-ASANTE: Ɛwom sɛ yɛn amumuyɛ di adanseɛ tia yɛn deɛ, nanso Ao Awurade, wo din
