  azb-azb: Ya Rəbb, hərçənd təqsirlərimiz Bizə qarşı şəhadət edir, Sən Öz adından
    ötrü səy göstər. Çünki dəfələrlə dönüklük etmiş, Sənə qarşı günah etmişik.
  eng-DBY: Jehovah, though our iniquities testify against us, do thou act for thy
    name's sake; for our backslidings are many — we have sinned against thee.
  hin-2017: “हे यहोवा, हमारे अधर्म के काम हमारे विरुद्ध साक्षी दे रहे हैं, हम तेरा
    संग छोड़कर बहुत दूर भटक गए हैं, और हमने तेरे विरुद्ध पाप किया है; तो भी, तू अपने
    नाम के निमित्त कुछ कर।
  wol-KYG: Dëgg la sunuy ñaawtéef a nu tuumaal, waaye éy Aji Sax ji, jógal te saw
    tur tax, doonte dëddu nanu la ay yooni yoon, moy la.
  eng-YLT: Surely our iniquities have testified against us, O Jehovah, work for Thy
    name's sake, For many have been our backslidings, Against Thee we have sinned.
  kne-kne: “Din ipogaw ko yan man-adawag dan sak-en ay kanan da, ‘Ad-ado ya madagsen
    kayman nan basol mi ay pamaneknek kontra en dakami, tan namin ado ay dinokogan
    mis sik-a, ngem gapo sin dayaw mo, badangam kod dakami.
  eng-WYC-2017: If our wickednesses answer to us, Lord, do thou for thy name, for
    our turnings away be many; we have sinned against thee.
  eng-WMBB: Though our iniquities testify against us, work for your name’s sake, LORD;
    for our rebellions are many. We have sinned against you.
  urd-GVH: ऐ रब, हमारे गुनाह हमारे ख़िलाफ़ गवाही दे रहे हैं। तो भी अपने नाम की ख़ातिर
    हम पर रहम कर। हम मानते हैं कि बुरी तरह बेवफ़ा हो गए हैं, हमने तेरा ही गुनाह किया
    है।
  rug-rug: '“Sari Qua tinoni si kabo vura mae koa Rau: ‘Sari mami sinea si zutu puleni
    gami si gami, ba pa laena sa Pozamu, Zihova, si mamu tokani gami. Ura ele taliri
    va seu hola taloa si gami koa Goi meke ele tavete va sea si gami koa Goi soku
    totoso.'
  gaz-gaz: Yaa Waaqayyo, cubbuun keenya nutti dhugaa baʼu iyyuu ati maqaa keetiif
    jedhiitii waa nuu godhi. Duubatti deebiʼuun keenya baayʼateera; nu cubbuu sitti
    hojjenneerra.
  fra-LSG: Si nos iniquités témoignent contre nous, Agis à cause de ton nom, ô Éternel!
    Car nos infidélités sont nombreuses, Nous avons péché contre toi.
  gnn-gnn: Ga walala ŋunhi yolŋu'‐yulŋunydja yukurrana bukumirriyaŋalana Garraywala
    bitjarrana, “Yuwalk yana ŋanapurru dhuwurr‐yätjthinanydja, ŋanapurruway djäma
    yätjkuŋalanydja, yurru guŋga'yurra ŋanapurrunha Garray go. Nhenydja ŋunhi dhawu'‐nherrara,
    nhe yurru ŋanapurrunha guŋga'yun goŋmirriyama. Guḻku'mirri ŋanapurru yukurrana
    bilyurrunanydja, ŋapanydja wekaŋala nhuŋu, ga djäma ŋanapurru yätjnha mirithirrina.
  yal-yal: Nxu hakɛne seren bama nxu xili ma, koni Alatala, nxu mali i xinla fe ra!
    Bayo nxɔ tinxintareyaan gbo, nxu bata yulubin liga i ra.
  haw-1868: E Iehova, ke hoike ku e mai nei ko makou hewa ia makou, aka, e hana mai
    oe no kou inoa iho; no ka mea, ua nui loa ko makou hoi hope ana, ua hana hewa
    makou ia oe.
  arb-NAV: وَإِنْ تَكُنْ آثَامُنَا تَشْهَدُ عَلَيْنَا يَا رَبُّ، فَلأَجْلِ اسْمِكَ
    خَلِّصْنَا، لأَنَّ مَعَاصِيَنَا كَثُرَتْ وَقَدْ أَخْطَأْنَا إِلَيْكَ.
  ewe-ewe: O Yehowa, togbɔ be míaƒe nu vɔ̃wo le ɖase ɖim tso mía ŋuti hã la, wɔ nane
    le wò ŋkɔ la ta, elabena míaƒe megbedede sɔ gbɔ, eye míewɔ nu vɔ̃ ɖe ŋutiwò.
  eng-LEE: If our iniquities testify against us, O Lord, do thou act for the sake
    of thy name; for our backslidings are many; against thee have we sinned.
  asm-FB: হে যিহোৱা, যদিও আমাৰ অপৰাধবোৰে আমাৰ অহিতে সাক্ষ্য দিছে, তথাপি তুমি নিজ নামলৈ
    চাই কাৰ্য কৰা। কিয়নো আমাৰ বিপথগমন অনেক; আমি তোমাৰ বিৰুদ্ধে পাপ কৰিলোঁ।
  sus-A: «عَلَتَلَ، هَلِ مُشُ شَ يُنُبِ فبٌ، عِ شَ مُشُ رَكِسِ عِ شِلِ شَ قٍ رَ. مُشُ
    بَرَ قٍ حَاشِ فبٍفبٍ رَبَ، مُشُ بَرَ يُنُبِ رَبَ عِ رَ.
  fra-SBL: Bien que nos iniquités témoignent contre nous, travailler pour l'amour
    de ton nom, Yahvé ; car nos rébellions sont nombreuses. Nous avons péché contre
    toi.
  hbo-hbo: אִם־עֲוֹנֵ֙ינוּ֙ עָ֣נוּ בָ֔נוּ יְהוָ֕ה עֲשֵׂ֖ה לְמַ֣עַן שְׁמֶ֑ךָ כִּֽי־רַבּ֥וּ
    מְשׁוּבֹתֵ֖ינוּ לְךָ֥ חָטָֽאנוּ׃
  kik-kik: O na gũtuĩka mehia maitũ nĩmaroimbũra ũũru ũrĩa twĩkĩte, Wee Jehova-rĩ,
