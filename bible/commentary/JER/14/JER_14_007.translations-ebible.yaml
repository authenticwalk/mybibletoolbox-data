  hrv-hrv: Bezakonja naša protiv nas svjedoče, smiluj se, o Jahve, rad' imena svoga!
    Jer otpadosmo od tebe, tebi sagriješismo,
  mps-mps: Te we bidi dabego gedu haluasa po weyu, te tiwai wali, “Mu tamao, Genuai
