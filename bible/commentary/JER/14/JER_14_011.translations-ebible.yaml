verse: JER.014.011
translations:
  mal-C: 'അതിനുശേഷം യഹോവ എന്നോട് ഇപ്രകാരം അരുളിച്ചെയ്തു: “ഈ ജനത്തിന്റെ നന്മയ്ക്കായി
    പ്രാർഥിക്കരുത്.'
  deu-TKW: 'Sodann sprach Jahwe zu mir: Du sollst nicht für dieses Volk zum Heil flehen!'
  lin-lin: 'Bongo, Yawe alobaki na ngai : — Kosambela mpo na bolamu ya bato oyo te !'
  eng-LSV: 'And YHWH says to me: “You do not pray for this people for good.'
  eng-GNV: Then sayd the Lord vnto me, Thou shalt not pray to do this people good.
  eng-WEBSTER: Then said the LORD to me, Pray not for this people for their good.
  nhw-BL: 'Teipa TOTECO sempa nechilhui: “Amo techtlajtlani ma niquinpalehui ni masehualme.
    Amo ximotlatlajti por inijuanti.'
  swh-ONEN: Kisha Bwana akaniambia, “Usiombe kwa ajili ya mafanikio ya watu hawa.
  bba-bba: Mɑ Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ u nɛɛ, ɑ ku tɔn be kɑnɑru kuɑ n kɑ bu ɡeɑ
    kuɑ.
  eng-KJVCPB: Then said the Lord unto me, Pray not for this people for their good.
  luo-luo: Eka Jehova Nyasaye nowachona, “Kik ilam mondo jogi odhi maber.
  meu-meu: 'Iehova ese e hamaorogu, eto: Ina bese taudia edia noho-namo basio ḡuriḡurilaia.'
  npi-ULB: परमप्रभुले मलाई यसो भन्‍नुभयो, “यी मानिसहरूको पक्षमा भलाइको निम्ति प्रार्थना
    नगर् ।
  yor-yor: Nígbà náà ni Olúwa sọ fún mi pé, “Má ṣe gbàdúrà fún àlàáfíà àwọn ènìyàn
    wọ̀nyí.
  pes-OPCB: 'خداوند به من گفت: «از این پس از من نخواه که این قوم را یاری نمایم و برکت
    دهم.'
  tgl-ULB: Sinabi ni Yahweh sa akin, “ Huwag kang manalangin para sa ikabubuti ng
    mga taong ito.
  cbu-NT: Ashiriya, shiy Jeremiyasaa, anshuch tputs ashkana anoo naynimaam tsiyatishpa.
  hui-hui: Anduane Homogohanda i̱hondo langialu lalu, Yaremaia-o wali agali uruni
    ti bayale helo biamogo bia lalubi i̱hondo hale nahabe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က ငါ့​အား``သင်​သည်​ထို​သူ တို့​ကို​ကူ​မ​ရန်​ငါ့​အား​မ​လျှောက်​ထား​နှင့်။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། མི་འདི་དག་ལ་བྱིན་རླབས་འཐོབ་པའི་ཕྱིར་ཞུ་བ་མ་བྱེད་ཅིག
  sna-sna: Ipapo Jehovha akati kwandiri, “Rega kunyengeterera kugara zvakanaka kwavanhu
    ava.
  spa-BLM: 'El Señor me dijo: “No reces por este pueblo para su bien.'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic: Man̈ ach tevoc d''ayin yuj svach''iloc
    juntzan̈ anima d''a jun chon̈ab'' tic.'
  swh-ULB: Bwana akaniambia, Usiombe kwa ajili ya watu hawa.
  bel-bel: 'І сказаў мне Гасподзь: ты не маліся за народ гэты на дабро яму.'
  deu-ELBBK: 'Und der HERR sprach zu mir: Bitte nicht für dieses Volk zum Guten.'
  mbb-OT: Ne migkaǥi is Nengazen kayi te kedì te, “Kenè ka pengemuyù para te keupiyaanan
    kayi he menge etew.
  mal-2015: 'യഹോവ എന്നോടു: നീ ഈ ജനത്തിന്നുവേണ്ടി അവരുടെ നന്മെക്കായി പ്രാർത്ഥിക്കരുതു;'
  rmc-rmc: 'O RAJ mange phenďa: „Ma modľin tut vaš o lačhipen prekal kala manuša!'
  pes-OPV: 'و خداوند به من گفت: «برای خیریت این قوم دعا منما!'
  ron-1924: 'Ши Домнул мь-а зис: „Ну мижлочи пентру попорул ачеста!'
  ben-OBCV: এরপর সদাপ্রভু আমাকে এই কথা বললেন, “এই লোকদের মঙ্গলের জন্য তুমি প্রার্থনা
    কোরো না।
  som-som: Oo Rabbigu wuxuu igu yidhi, Dadkan wax wanaagsan ha ugu ducayn.
  lat-VUC: 'Et dixit Dominus ad me: Noli orare pro populo isto in bonum.'
  eng-ASVBT: And Jehovah said unto me, Pray not for this people for their good.
  ita-1885: 'Poi il Signore mi disse: Non pregare in bene per questo popolo.'
  eng-LXXUP: 'And the Lord said to me, Pray not for this people for their good:'
  eng-ULB: Yahweh said to me, “Do not pray for good on behalf of this people.
  spa-VBL: 'El Señor me dijo: No reces por el bienestar de este pueblo.'
  fra-_FOB: 'Puis l''Éternel me dit: N''intercède pas en faveur de ce peuple.'
  mal-mal: 'യഹോവ എന്നോട്: “നീ ഈ ജനത്തിനുവേണ്ടി അവരുടെ നന്മയ്ക്കായി പ്രാർത്ഥിക്കരുത്;'
  urd-GVR: Rab mazīd mujh se hamkalām huā, “Is qaum kī bahbūdī ke lie duā mat karnā.
  suz-BL: मिनु परमप्रभु यावेम आं कली “एको जात ङा मुर आन कली रिम्‍शो दुम्‍पाइक्‍चा
    कली मपुनो। येरमीया ११:१४; येरमीया ७:१६
  eng-NOY: 'Then said Jehovah to me: Pray not for this people for their good!'
  ita-1927: 'E l’Eterno mi disse: “Non pregare per il bene di questo popolo.'
  ckb-ckb: 'هەروەها یەزدان پێی فەرمووم: «نوێژ بۆ چاکەی ئەم گەلە مەکە.'
  eng-BBE: And the Lord said to me, Make no prayer for this people for their good.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ನನಗೆ, “ಈ ಜನರಿಗೋಸ್ಕರ ಒಳ್ಳೆಯದಕ್ಕಾಗಿ ಪ್ರಾರ್ಥನೆ ಮಾಡಬೇಡ.
  tam-2017: 'யெகோவா என்னை நோக்கி: நீ இந்த மக்களுக்கு நன்மையுண்டாக விண்ணப்பம் செய்யவேண்டாம்.'
  spa-RV-1909: 'Y díjome Jehová: No ruegues por este pueblo para bien.'
  ron-BTF: 'Atunci DOMNUL mi-a spus: Nu te ruga pentru acest popor pentru binele lor.'
  eng-WEBP: The LORD said to me, “Don’t pray for this people for their good.
  eng-FBV: The Lord told me, Don't pray for the welfare of this people.
  nld-1939: 'En Jahweh zeide tot mij: Smeek geen genade voor dit volk!'
  nch-BL: 'Teipa TOTECO sempa techilhui: “Amo techtajtani ma niquinpalehui ni masehualme.
    Amo ximotatajti por inijuanti.'
  vie-1934: 'Đức Giê-hô-va lại phán cùng tôi rằng: Chớ cầu sự lành cho dân nầy.'
  hin-CV: याहवेह ने मुझसे कहा, “इन लोगों के कल्याण के लिए बिनती मत करो.
  spa-BES: 'Y el Señor me dijo: No hagas oración por el bienestar de este pueblo.'
  tdx-tdx: 'Le hoe t’Iehovà amako: Ko ihalalia’o ty hasoa’ ondaty retoa,'
  tha-KJV: พระเยโฮวาห์ตรัสแก่ข้าพเจ้าว่า “อย่าอธิษฐานเพื่อความอยู่เย็นเป็นสุขของชนชาติ​นี้​เลย
  por-BR-2018: 'Disse-me mais o SENHOR: Não rogues pelo bem deste povo.'
  deu-ELO: 'Und Jehova sprach zu mir: Bitte nicht für dieses Volk zum Guten.'
  eng-WYC-2018: And the Lord said to me, Do not thou pray for this people into good.
    (And the Lord said to me, Do not thou pray for the well-being of this people.)
  epo-epo: 'Kaj la Eternulo diris al mi: Ne preĝu por ĉi tiu popolo, por ĝia bono.'
  uig-PIN: 'Andin Pǝrwǝrdigar manga: — Bu hǝlⱪning bǝht-bǝrikiti üqün dua ⱪilma —
    dedi.'
  beo-beo: Hina Gode da nama amane sia:i, “Amo dunu fidima:ne, Nama mae adole ba:ma!
  tpi-OTNT: Bikpela i tokim mi olsem, “Jeremaia, yu no ken askim mi long helpim ol
    dispela manmeri long i stap gut.
  hau-SA: Sa’an nan Ubangiji ya ce mini, “Kada ka yi addu’a domin zaman lafiyar mutanen
    nan.
  uig-LAT: 'Andin Perwerdigar manga: — Bu xelqning bext-berikiti üchün dua qilma —
    dédi.'
  nde-nde: UThixo wasesithi kimi, “Ungakhulekeli inhlalakahle yabantu laba.
  ton-ton: Pea naʻe pehē ʻe Sihova kiate au, “ʻOua naʻa hūfia ʻae kakai ni ke nau
    lelei.
  ces-1613: 'Potom řekl ke mně Hospodin: Nemodl se za lid tento k dobrému.'
  eng-WMB: The LORD said to me, “Don’t pray for this people for their good.
  tam-TCV: மேலும் யெகோவா என்னிடம், இந்த மக்களின் நன்மைக்காக நீ என்னிடம் விண்ணப்பம்
    செய்யவேண்டாம்.
  ceb-ULB: Miingon si Yahweh kanako, “Ayaw pag-ampo alang sa kaayohan niining mga
    tawhana.
  pol-UBG: 'Potem PAN powiedział do mnie: Nie módl się o dobro tego ludu.'
  agr-agr: 'Nuna tusa Tuke Pujuu mina chichagtak: “Jeremíasah, anú aents aina nuna
    yaigti tusam segatkumek waitkagsaipa.'
  kyc-kyc: Kamongo dokome namba langyuo lao, Wambu dapwa nyisapili lao namba piso
    see napipi, leya.
  urd-GVU: رب مزید مجھ سے ہم کلام ہوا، ”اِس قوم کی بہبودی کے لئے دعا مت کرنا۔
  deu-1912: 'Und der HERR sprach zu mir: Du sollst nicht für dies Volk um Gnade bitten.'
  kan-2017: ಮತ್ತು ಯೆಹೋವನು ನನಗೆ, “ಈ ಜನರ ಹಿತವನ್ನು ಬಯಸಿ ಇವರಿಗೋಸ್ಕರ ಪ್ರಾರ್ಥನೆ ಮಾಡಬೇಡ.
  yap-yap: Be ga’ar SOMOL ngog, “Dab mu wenig ngog ni nggu ayuweg e pi girdi’ ney.
  hlt-MCSB: Tedae BOEIPA loh kai taengah, “Hnothen ham akhaw he pilnam ham tah thangthui
    boeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣም፦ «ሃያ ዴሮም ኮሺ ባኣዚ ማዺንታንዳጉዲ ሺኢቂፖ፤
  twi-ASANTE: Na Awurade ka kyerɛɛ me sɛ, “Mmɔ yieyɛ ho mpaeɛ mma saa nnipa yi.
  eng-WEBU: The LORD said to me, “Don’t pray for this people for their good.
  wal-wal: Hegaappe guyyiyan, GODAI tana; “Ha asatu sarotettau tana woossoppa.
  spa-PDDPT: 'Y Yavé me dijo: No intercedas por este pueblo.'
  gun-gun: 'Senhor aipoe''ive ju xevy: “Ejerureve eme ha''e kuery amoingo porã aguã
    re.'
  ilo-ULB: Kinuna ni Yahweh kaniak, “Saanmo nga ikararagan dagitoy a tattao para iti
    pagimbaganda.
  kpg-kpg: Gei ogo Dimaadua ga helekai mai, “Goe hudee dangi mai gi di Au bolo Au
    gi hagamaamaa ina digaula.
  uig-ARA: 'ئاندىن پەرۋەردىگار ماڭا: ــ بۇ خەلقنىڭ بەخت-بەرىكىتى ئۈچۈن دۇئا قىلما
    ــ دېدى.'
  sus-sus: Alatala bara a masen n bɛ, «I naxa Ala maxandi fe fanyi ra yi ɲama bɛ.
  pon-2006: KAUN-O ahpw ketin mahsanihong ie, “Ke dehr peki rehi sawasepen aramas
    pwukat.
  jae-jae: Apômtau kêsôm gedeŋ aê gebe “Oteŋ mec êtu lau tonec sêmoa ŋajamŋa atom.
  ksd-ksd: 'Ma ra Luluai i ga biti tagu: Koko una araring ure go ra tarai upi diat
    a vatur ra bo na magit.'
  tur-YTC: Yahve bana, “Bu halkın iyiliği için dua etme” dedi.
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς μὲ, μὴ προσεύχου περὶ τοῦ λαοῦ τούτου εἰς ἀγαθὰ,
  ind-AYT: TUHAN berkata kepadaku, “Jangan berdoa bagi kesejahteraan bangsa ini.
  nya-nya: Kenaka Yehova anandiwuza kuti, “Usawapempherere anthu awa kuti zinthu ziwayendere
    bwino.
  hrv-hrv: 'I reče mi Jahve: “Ne traži milosti za ovaj narod.'
  mps-mps: Genuai Bidigo enabolo te tama po wali, “Jeremaia, nago te we bidi dabe
    bugagia bidimainu tau sao po me hanalugio,” po wali.
  tpi-tpi: Bikpela i tokim mi olsem, “Jeremaia, yu no ken askim mi long helpim ol
    dispela manmeri long i stap gut.
  dan-1931: 'Og HERREN sagde til mig: “Bed ikke om Lykke for dette Folk!'
  vie-OVCB: 'Rồi Chúa Hằng Hữu phán bảo tôi: “Đừng cầu xin cho dân này nữa.'
  guj-2017: ત્યારબાદ યહોવાહે મને કહ્યું, આ લોકના હિતને અર્થે પ્રાર્થના ન કર.
  pon-2006A: KAUN-O ahpw ketin mahsanihong ie, “Ke dehr peki rehi sawasepen aramas
    pwukat.
  por-BRBSL: 'Yahweh me disse: “Não reze por este povo para o seu bem”.'
  cth-cth: Hahoi BAWIPA ni kai koevah, hete taminaw ahawi nahanelah ratoum pouh hanh.
  twi-twi: Na Awurade ka kyerɛɛ me se, “Mmɔ yiyeyɛ ho mpae mma saa nnipa yi.
  hlt-hlt: Tedae BOEIPA loh kai taengah, “Hnothen ham akhaw he pilnam ham tah thangthui
    boeh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́ m bɛ́innɛ̀ kɛ dɔ̀: A bɑ́ nni mbɑ́ɑ́ bɛ nnìtìbɛ̀
    kpɛ́í kɛ tú m bɛ̀ dɔ̀ɔ̀ mɛsɑ̀ɑ̀.'
  msy-2020: 'Egha Ikiavɨra Itir God, kamaghɨn na mɨgɨa ghaze: “Jeremaia, gumazamizir
    kaba, kɨ deragh me damusɨ, nɨ me bagh nan azangsɨghan markɨ.'
  azb-azb: 'Rəbb mənə dedi: «Sən bu xalqın uğur qazanması üçün dua etmə.'
  eng-DBY: And Jehovah said unto me, Pray not for this people for their good.
  hin-2017: फिर यहोवा ने मुझसे कहा, “इस प्रजा की भलाई के लिये प्रार्थना मत कर।
  wol-KYG: 'Aji Sax ji nag ne ma: «Bul ñaanal askan wii.'
  eng-YLT: 'And Jehovah saith unto me: Thou dost not pray for this people for good,'
  eng-WYC-2017: And the Lord said to me, Do not thou pray for this people into good.
  eng-WMBB: The LORD said to me, “Don’t pray for this people for their good.
  urd-GVH: रब मज़ीद मुझसे हमकलाम हुआ, “इस क़ौम की बहबूदी के लिए दुआ मत करना।
  rug-rug: Meke zama se Zihova koa rau, “Lopu varavara pude va bulei dia kinoa sari
    tie hire.
  gaz-gaz: Waaqayyo akkana naan jedhe; “Akka sabni kun nagaan jiraatu na hin kadhatin.
  fra-LSG: 'Et l’Éternel me dit: N’intercède pas en faveur de ce peuple.'
  gnn-gnn: Ga ŋayinydja Garrayyunydja ḻakaraŋala ŋarrakala bitjarra, “Djiramaya, yakana
    bukumirriyaŋa yukirriya walalaŋgu, yakana ŋarra yurru biyapulnydja walalanha goŋmirriyama.
  yal-yal: Nayi, Alatala yi a fala n xa, a naxa, “I nama n maxandi yamani ito hɛrina
    fe ra.
  haw-1868: Alaila, olelo mai la o Iehova ia'u, Mai pule aku oe no keia poe kanaka,
    no ka maikai.
  arb-NAV: 'وَقَالَ لِيَ الرَّبُّ: «لا تُصَلِّ لِخَيْرِ الشَّعْبِ.'
  ewe-ewe: Tete Yehowa gblɔ nam be, “Mègado gbe ɖa be eme nanyo na dukɔ sia o.
  eng-LEE: Then said the Lord unto me, Pray not in behalf of this people for their
    good.
  asm-FB: যিহোৱাই মোক আৰু ক’লে, তুমি এই জাতিৰ মঙ্গলৰ অৰ্থে প্ৰাৰ্থনা নকৰিবা।
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن ﭑ بّ، «عِ نَشَ عَلَ مَشَندِ قٍ قَنيِ رَ يِ حَمَ بّ.
  fra-SBL: 'Yahvé me dit : « Ne prie pas pour ce peuple, pour son bien.'
  hbo-hbo: וַיֹּ֥אמֶר יְהוָ֖ה אֵלָ֑י אַל־תִּתְפַּלֵּ֛ל בְּעַד־הָעָ֥ם הַזֶּ֖ה לְטֹובָֽה׃
  kik-kik: Ningĩ Jehova akĩnjĩĩra atĩrĩ, “Tiga kũhoera andũ aya atĩ nĩguo mone wega.
  fra-NCL: 'Et Yahweh me dit : « N’intercède pas en faveur de ce peuple.'
  cek-AK: To pacoengah Angraeng mah kai khaeah, Hae kaminawk khosak hoih hanah lawkthui
    pae hmah.
  cuk-cuk: 'Geb Bab-Jehová weyob anga sokalid: “Jeremías, melle we-dulemar-bendakega
    be anse wilesakwaa golo.'
  uig-CYR: 'Андин Пәрвәрдигар маңа: — Бу хәлиқниң бәхит-бәрикити үчүн дуа қилма —
    деди.'
  tel-2017: అప్పుడు యెహోవా నాతో ఇలా చెప్పాడు. “ఈ ప్రజల మేలు కోసం ప్రార్థన చేయవద్దు.
  hat-BSA: 'Pou sa, SENYÈ a te di m: “Pa fè lapriyè nan favè a pèp sa a.'
  kos-kos: LEUM GOD El fahk nu sik, “Nik kom siyuk sik in kasru mwet inge.
  hbo-WLC: וַיֹּ֥אמֶר יְהוָ֖ה אֵלָ֑י אַל־תִּתְפַּלֵּ֛ל בְּעַד־הָעָ֥ם הַזֶּ֖ה לְטוֹבָֽה׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị sịrị m, “Ekpela ekpere nʼihi ọdịmma ndị a.
