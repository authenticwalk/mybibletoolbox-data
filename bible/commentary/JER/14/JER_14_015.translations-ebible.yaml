verse: JER.014.015
translations:
  mal-C: 'ഞാൻ അയയ്ക്കാതിരുന്നിട്ടും അവർ പറയുന്നു, ‘ഈ ദേശത്തു വാളും ക്ഷാമവും ഉണ്ടാകുകയില്ല.’
    എന്റെ നാമത്തിൽ പ്രവചിക്കുന്ന ആ പ്രവാചകന്മാരെക്കുറിച്ച് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ‘വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും അവർ മുടിഞ്ഞുപോകും.’'
  deu-TKW: 'Darum spricht Jahwe also - in betreff der Propheten, die in meinem Namen
    weissagen und die, obwohl ich sie nicht gesandt habe, dennoch behaupten: Weder
    Schwert noch Hunger wird dieses Land treffen! - durch Schwert und durch Hunger
    sollen selbige Propheten endigen.'
  lin-lin: 'Yango wana, tala liloba oyo Yawe alobi mpo na basakoli oyo bazali koloba
    na Kombo na Ngai : « Natindaki bango te, atako bazali koloba : ‹ Mopanga mpe nzala
    makasi ekokweya na mokili oyo te. › Basakoli yango bakokufa na mopanga mpe na
    nzala makasi.'
  eng-LSV: 'Therefore, thus said YHWH concerning the prophets who are prophesying
    in My Name and I have not sent them, and they are saying, Sword and famine is
    not in this land: By sword and by famine are these prophets consumed.'
  eng-GNV: Therefore thus saith the Lord, Concerning the prophets that prophecie in
    my Name, whom I haue not sent, yet they say, Sworde and famine shall not be in
    this land, by sword and famine shall those prophets be consumed.
  eng-WEBSTER: Therefore thus saith the LORD concerning the prophets that prophesy
    in my name, and I sent them not, yet they say, Sword and famine shall not be in
    this land; By sword and famine shall those prophets be consumed.
  nhw-BL: 'Huan nojquiya ama TOTECO quiijto: “Huajca niquintlatzacuiltis nopa istlacatica
    tlajtol pannextiani catli tlayolmelahuaj para hualas tlamantli catli san se istlacatili.
    Camanaltij quen niquintequimacatoya, pero amo niquintitlantoc. Quiijtohuaj para
    amo oncas tlahuilancayotl, niyon mayantli. Huajca nopa tlajtol pannextiani ininseltzitzi
    miquise ipan tlahuilancayotl huan ica mayantli.'
  swh-ONEN: 'Kwa hiyo, hili ndilo Bwana asemalo kuhusu manabii wanaotabiri kwa jina
    langu: Mimi sikuwatuma, lakini wanasema, ‘Hakuna upanga wala njaa itakayoigusa
    nchi hii.’ Manabii hao hao watakufa kwa upanga na njaa.'
  bba-bba: Yen sɔ̃, sɔmɔ be nɑ ǹ ɡɔre mi, bɑ kɑ tɔmbu sɔ̃ɔmɔ bɑ mɔ̀, bɑ ǹ tɑbu wɑsi
    ben temɔ, ɡɔ̃ɔrɑ kun duɔ mi, kon de bu ɡbi tɑbu sɔɔ, kɑ ɡɔ̃ɔrun sɔ̃.
  eng-KJVCPB: Therefore thus saith the Lord concerning the prophets that prophesy
    in my name, and I sent them not, yet they say, Sword and famine shall not be in
    this land; By sword and famine shall those prophets be consumed.
  luo-luo: 'Emomiyo, ma e gima Jehova Nyasaye wacho kuom jonabi makoro e nyinga: Ne
    ok aorogi, kata bed ni giwacho niya, ‘Onge ligangla kata kech manobi e pinyni.’
    Jonabi gogo-go notiek gi ligangla kod kech.'
  meu-meu: 'Taunabunai, hari peroveta taudia, lau ladagu ai e perovetamu to asina
    siaidiamu taudia, e gwaumu “Dare bona doe na ina tano ai basie kau” taudia, na
    Iehova ese ini e herevalaidia tomamu: Unu peroveta taudia na dare bona doe ese
    baine ha-oredia;'
  npi-ULB: त्यसकारण परमप्रभु यसो भन्‍नुहुन्छ, “मैले नपठाएका अगमवक्ताहरू जसले मेरो
    नाउँमा अगमवाणी बोल्छन्, जसले यस देशमा कुनै तरवार वा अनिकाल पर्नेछैन भन्छन्, यी
    अगमवक्ताहरू तरवार र अनिकालले नष्‍ट पारिनेछन् ।
  yor-yor: Nítorí náà, èyí ni Olúwa sọ nípa àwọn wòlíì tí wọ́n ń sọ àsọtẹ́lẹ̀ lórúkọ
    mi. Èmi kò rán wọn, síbẹ̀ wọ́n sì ń sọ pé, ‘Idà kan tàbí ìyàn, kì yóò dé ilẹ̀
    yìí.’ Àwọn wòlíì kan náà yóò parẹ́ nípa idà àti ìyàn.
  pes-OPCB: من این انبیای فریبکار را که به نام من پیام می‌آورند مجازات خواهم کرد،
    زیرا من به ایشان سخنی نگفته‌ام. آنها می‌گویند که نه جنگ می‌شود نه قحطی، پس ایشان
    را در جنگ و قحطی هلاک خواهم ساخت!
  tgl-ULB: Kaya ito ang sinasabi ni Yahweh, “Tungkol sa mga propeta na nagpapahayag
    sa aking pangalan ngunit hindi ko ipinadala at ang mga nagsasabing walang espada
    at taggutom sa lupaing ito. Mamamatay ang mga propetang ito sa pamamagitan ng
    espada at taggutom.
  cbu-NT: Ashirucha, nuwsha Apanlli Taarashipani atashina. Yuwamand tayaspatampan
    nuwamun suri ngichkusin, nuw nduntaa kamachtaranguri, wandarishtisin ngichkusin,
    ¿Antaati iyash pachashish, misha marizitam nda tushiychiya? atana, anumand tayaspatampan
    tapazish, misha marizimuntam tsipachinllinaya.
  hui-hui: Anigo Anduane Homogo i̱na heneneore larogo. Agali uruni tigua i̱naga minini
    howa bi ogoni lole i̱na dabalu pudaba lene ndome lara. Tigua lalu, Dindi ogoria
    wai nabulebira. Hina garibi napolebira, laga karu tini waitigirume ibalu bai holebira.
    Hina garimebi tini ala homai holebira.
  mya-mya: ငါ​မ​စေ​လွှတ်​ဘဲ​ငါ​၏​နာ​မ​တော်​ကို​အ​မှီ ပြု​၍ ဤ​ပြည်​တွင်​စစ်​မက်​နှင့်​ငတ်​မွတ်​ခေါင်း​ပါး
    ခြင်း​ဘေး​အန္တ​ရာယ်​ကျ​ရောက်​လိမ့်​မည်​မ​ဟုတ် ဟု ဟော​ပြော​ကြ​သူ​ပ​ရော​ဖက်​တို့​အား​အ​ဘယ်
    သို့​ငါ​ပြု​မည်​ကို သင့်​အား​ငါ​ထာ​ဝ​ရ​ဘု​ရား ဖော်​ပြ​မည်။ ငါ​သည်​သူ​တို့​အား​စစ်​ပွဲ​တွင်
    ကျ​ဆုံး​စေ​မည်။ ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း ဘေး​သင့်​၍​သေ​စေ​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ངའི་མིང་གཡར་ནས་ལུང་སྟོན་མཁན་གྱི་ལུང་སྟོན་པ་དེ་རྣམས་གླེང་ན་ངས་དེ་རྣམས་མངགས་མེད།
    དེ་དག་གིས་ཡུལ་འདི་ལ་རལ་གྲི་དང་མུ་གེ་མི་འབྱུང་ཟེར་ཡང། དོན་དམ་དུ་ལུང་སྟོན་པ་དེ་དག་ནི་རལ་གྲི་དང་མུ་གེས་མེད་པར་བཟོ་ངེས་ཡིན།
  sna-sna: 'Naizvozvo zvanzi naJehovha pamusoro pavaprofita vanoprofita muzita rangu:
    Handina kuvatuma, asi ivo vanoti, ‘Hakungavi nomunondo kana nzara ichawira nyika
    ino.’ Vaprofita vacho ivavo, vachaparara nomunondo nenzara.'
  spa-BLM: 'Por eso dice el Señor acerca de los profetas que profetizan en mi nombre,
    pero yo no los envié, y sin embargo dicen: ‘La espada y el hambre no estarán en
    esta tierra’. Esos profetas serán consumidos por la espada y el hambre.'
  cac-cac: A in Jehová in sval d'a juntzan̈ checab' stec'b'ej sb'a yalanel d'a in
    b'i to malaj oval, malaj vejel ol javoc d'a yib'an̈ chon̈ab' tic, man̈oc in tzin
    chec yal eb', yuj chi' ol cham eb' yuj oval yed' yuj vejel chi'.
  swh-ULB: Kwa hiyo Bwana asema hivi, “Kwa habari ya manabii wakihubiri kwa jina langu,
    ambao mimi siwakutuma; wale wanaosema kuwa hakutakuwa na upanga wala njaa katika
    nchi hii mabii hawa wataangamia kwa upanga na njaa.
  bel-bel: 'Таму так кажа Гасподзь пра прарокаў: яны прарочаць імем Маім, а Я не пасылаў
    іх; яны кажуць: «меча і голаду ня будзе на гэтай зямлі»: мечам і голадам будуць
    вынішчаны гэтыя прарокі,'
  deu-ELBBK: 'Darum spricht der HERR so über die Propheten, die in meinem Namen weissagen,
    und ich habe sie doch nicht gesandt, und die sprechen: Weder Schwert noch Hunger
    wird in diesem Land sein –: Die Propheten sollen durch das Schwert und durch den
    Hunger aufgerieben werden.'
  mbb-OT: Umbe siak, is Nengazen, egkaǥi a he edsilutan ku heini is teruen he menge
    ebpeneuven. Ebpenagnè dan pinaaǥi te ngazan ku, minsan wazè ku sikandan suǥua.
    Egkaǥi pa sikandan he wazà tebek wey vitil he egkehitavù kayi he nasyun. Piru
    heeyan he menge ebpeneuven egkengezeetan gihapun pinaaǥi te tebek wey vitil.
  mal-2015: 'അതുകൊണ്ടു യഹോവ: ഞാൻ അയക്കാതെ എന്റെ നാമത്തിൽ പ്രവചിക്കയും ഈ ദേശത്തു വാളും
    ക്ഷാമവും ഉണ്ടാകയില്ല എന്നു പറകയും ചെയ്യുന്ന പ്രവാചകന്മാരെക്കുറിച്ചു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും ആ പ്രവാചകന്മാർ മുടിഞ്ഞുപോകും;'
  rmc-rmc: 'Vašoda kada phenel o RAJ pal ola proroka, save prorokinen andre leskro
    nav, kajte len ov na bičhaďa, a phenen, hoj e šabľa the e bokh na avela andre
    kadi phuv: „Kala proroka ena murdarde la šabľaha a merena bokhatar.'
  pes-OPV: بنابراین خداوند درباره این انبیا که به اسم من نبوت می‌کنند و من ایشان را
    نفرستاده‌ام و می‌گویند که شمشیر و قحط در این زمین نخواهد شد می‌گویدکه این انبیا
    به شمشیر و قحط کشته خواهند شد.
  ron-1924: 'Де ачея аша ворбеште Домнул деспре пророчий каре, мэкар кэ ну й-ам тримис
    Еу, пророческ тотушь ын Нумеле Меу ши зик: ‘Ну ва фи нич сабие, нич фоамете ын
    цара ачаста’: ‘Пророчий ачештя вор пери учишь де сабие ши де фоамете!'
  ben-OBCV: অতএব, যারা তাঁর নাম ব্যবহার করে ভাববাণী বলেছে, সদাপ্রভু সেইসব ভাববাদীর
    উদ্দেশে এই কথা বলেন, আমি তাদের পাঠাইনি, অথচ তারা বলছে, ‘কোনো যুদ্ধ বা দুর্ভিক্ষ
    এই দেশকে স্পর্শ করবে না।’ ওই ভাববাদীরাই যুদ্ধে ও দুর্ভিক্ষে ধ্বংস হবে।
  som-som: Sidaas daraaddeed Rabbigu wuxuu nebiyadaas ka leeyahay, Nebiyada magacayga
    wax ku sii sheega, oo aanan soo dirin, laakiinse yidhaahda, Seef iyo abaar toona
    dalkan dhexdiisa laguma arki doono, waxaa baabbi'in doona seef iyo abaar.
  lat-VUC: 'Idcirco hæc dicit Dominus de prophetis qui prophetant in nomine meo, quos
    ego non misi, dicentes: Gladius et fames non erit in terra hac: In gladio et fame
    consumentur prophetæ illi.'
  eng-ASVBT: 'Therefore thus saith Jehovah concerning the prophets that prophesy in
    my name, and I sent them not, yet they say, Sword and famine shall not be in this
    land: By sword and famine shall those prophets be consumed.'
  ita-1885: 'Perciò, così ha detto il Signore intorno a que'' profeti, che profetizzano
    nel mio Nome, quantunque io non li abbia mandati, e dicono: Ei non vi sarà nè
    spada, nè fame, in questo paese; que'' profeti saran consumati per la spada, e
    per la fame.'
  eng-LXXUP: Therefore thus saith the Lord concerning the prophets that prophesy lies
    in my name, and I sent them not, who say, Sword and famine shall not be upon this
    land; they shall die by a grievous death, and the prophets shall be consumed by
    famine.
  eng-ULB: 'Therefore Yahweh says this, “About the prophets prophesying in my name
    but whom I did not send out—those who say there will be no sword or famine in
    this land: These prophets will perish by sword and famine.'
  spa-VBL: 'Así que esto es lo que dice el Señor sobre esos profetas que profetizan
    en mi nombre: Yo no los envié, pero aun así dicen: “Este país no sufrirá guerra
    ni hambre”. Esos mismos profetas morirán de guerra o de hambre.'
  fra-_FOB: 'C''est pourquoi ainsi a dit l''Éternel, touchant ces prophètes qui prophétisent
    en mon nom sans que je les aie envoyés, et qui disent: “Il n''y aura ni épée,
    ni famine dans ce pays”, ces prophètes eux-mêmes périront par l''épée et par la
    famine.'
  mal-mal: 'അതുകൊണ്ട് യഹോവ:” ഞാൻ അയയ്ക്കാതെ എന്റെ നാമത്തിൽ പ്രവചിക്കുകയും, ‘ഈ ദേശത്തു
    വാളും ക്ഷാമവും ഉണ്ടാവുകയില്ല’ എന്നു പറയുകയും ചെയ്യുന്ന പ്രവാചകന്മാരെക്കുറിച്ച്
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും ആ പ്രവാചകന്മാർ മുടിഞ്ഞുപോകും;'
  urd-GVR: Chunāṅche Rab farmātā hai, “Yih nabī talwār aur kāl kī zad meṅ ā kar mar
    jāeṅge. Kyoṅki go maiṅ ne unheṅ nahīṅ bhejā to bhī yih mere nām meṅ nabuwwat karke
    kahte haiṅ ki mulk meṅ na qatl-o-ġhārat kā ḳhatrā hogā, na kāl paṛegā.
  suz-BL: मोपतीके परमप्रभु यावेम मेको आ लोव़ पाइब आन पर्बम, सुम आ नेंम लोव़ पाइनीमी,
    मेको आन कली सोइश्‍शो मनङ। मो हना यो मेकोपुकीम ‘तरवार नु अन्‍कालम एको रागी कली
    मताइब’ देंशो बाक्‍नीम। मुल तरवार नु अन्‍कालमीन जोल पा आं लोव़ पाइबपुकी साइक्‍चा
    पुंइसीनीम। ब्‍यवस्‍था १८:२०
  eng-NOY: 'Therefore thus saith Jehovah concerning the prophets Who prophesy in my
    name, though I sent them not, But who themselves say, “The sword and famine shall
    not be in this land”: By the sword and by famine shall those prophets be consumed.'
  ita-1927: 'Perciò così parla l’Eterno riguardo ai profeti che profetano nel mio
    nome benché io non li abbia mandati, e dicono: Non vi sarà né spada né fame in
    questo paese; que’ profeti saranno consumati dalla spada e dalla fame;'
  ckb-ckb: 'لەبەر ئەوە یەزدان لەبارەی ئەو پێغەمبەرانەوە دەفەرموێت: «بە ناوی منەوە
    پێشبینی دەکەن و منیش نەمناردوون، ئەوان دەڵێن: ”شمشێر و قاتوقڕی لەم خاکە نابێت.“
    ئەو پێغەمبەرانە خۆیان بە شمشێر و قاتوقڕی لەناودەچن.'
  eng-BBE: 'So this is what the Lord has said about the prophets who make use of my
    name, though I sent them not, and say, The sword and need of food will not be
    in this land: the sword and need of food will put an end to those prophets.'
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ತಾನು ಕಳುಹಿಸದೆ, ತನ್ನ ಹೆಸರಿನಲ್ಲಿ ಪ್ರವಾದಿಸುವಂಥ ಮತ್ತು,
    ‘ಈ ದೇಶದಲ್ಲಿ ಖಡ್ಗವೂ ಬರವೂ ಇರುವುದಿಲ್ಲ,’ ಎಂದು ಹೇಳುವಂಥ ಪ್ರವಾದಿಗಳನ್ನು ಕುರಿತು, ಖಡ್ಗದಿಂದಲೂ
    ಕ್ಷಾಮದಿಂದಲೂ ಆ ಪ್ರವಾದಿಗಳು ತಾವೇ ನಿರ್ಮೂಲವಾಗುತ್ತಾರೆ.
  tam-2017: 'ஆதலால், நான் அனுப்பாதிருந்தும், என் பெயரைக்கொண்டு தீர்க்கதரிசனஞ்சொல்லி,
    இந்தத் தேசத்தில் பட்டயமும் பஞ்சமும் வருவதில்லையென்கிற தீர்க்கதரிசிகளைக்குறித்து:
    இப்படிப்பட்ட தீர்க்கதரிசிகள் பட்டயத்தாலும் பஞ்சத்தாலும் இறப்பார்கள்.'
  spa-RV-1909: 'Por tanto así ha dicho Jehová sobre los profetas que profetizan en
    mi nombre, los cuales yo no envié, y que dicen, Cuchillo ni hambre no habrá en
    esta tierra: Con cuchillo y con hambre serán consumidos esos profetas.'
  ron-BTF: 'De aceea astfel spune DOMNUL referitor la profeții care profețesc în numele
    meu și pe care eu nu i-am trimis, totuși ei spun: Nu va fi sabie și foamete în
    această țară. Prin sabie și foamete vor fi acei profeți mistuiți.'
  eng-WEBP: Therefore the LORD says concerning the prophets who prophesy in my name,
    but I didn’t send them, yet they say, ‘Sword and famine will not be in this land.’
    Those prophets will be consumed by sword and famine.
  eng-FBV: 'So this is what the Lord says about such prophets who prophesy in my name:
    I didn''t send them, but even so they say, “This country won''t suffer war or
    famine.” These same prophets will die from war or famine!'
  nld-1939: 'Daarom spreekt Jahweh over die profeten: Die in mijn Naam profeteren,
    Al zond Ik ze niet; En die durven zeggen, Geen zwaard en geen honger teistert
    dit land: Door het zwaard en de honger zullen ze sterven, Die leugen-profeten!'
  nch-BL: 'Huan nojquiya ama TOTECO quiijto: “Huajca niquintatzacuiltis nopa istacatica
    tajtolpanextiani cati tayolmelahuaj para hualas tamanti cati san istacatili. Camanaltij
    quej elisquía niquintequimacatoc, pero amo niquintitantoc. Quiijtohuaj para amo
    oncas tatehuilisti, yon mayanti. Huajca nopa tajtolpanextiani iniselti miquise
    ipan tatehuilisti huan ica mayanti.'
  vie-1934: 'Vậy nên, Đức Giê-hô-va phán về những kẻ tiên tri chẳng bởi ta sai đến,
    mà nói tiên tri nhân danh ta, rằng: Trong đất nầy sẽ chẳng có gươm dao và đói
    kém! Chính các tiên tri đó sẽ bị diệt bởi gươm dao và đói kém.'
  hin-CV: 'याहवेह का यह संदेश उन भविष्यवक्ताओं के विषय में है जो मेरे नाम में भविष्यवाणी
    कर रहे हैं: जबकि मैंने उन्हें प्रगट किया ही नहीं, फिर भी वे यह दावा करते रहते
    हैं, ‘इस देश में न तो तलवार का प्रहार होगा न ही अकाल का.’ तब इन भविष्यवक्ताओं
    का अंत ही तलवार तथा लड़ाई द्वारा होगा.'
  spa-BES: 'Así que esto es lo que el Señor ha dicho acerca de los profetas que hacen
    uso de mi nombre, aunque yo no los envié, y que dicen: espada ni hambre habrá
    en esta tierra; por espada y de hambre perecerán estos profetas.'
  tdx-tdx: 'Aa le hoe t’Iehovà: O mpitoky mitoky ami’ty añarakoo: Tsy niraheko, fe
    hoe ty asa’iareo: Tsy ho an-tane atoy ty vi-lava naho ty kerè. Aa le ty fibara
    naho ty hasalikoañe ty higadoña’ i mpitoky rey.'
  tha-KJV: ฉะนั้น พระเยโฮวาห์จึงตรั​สด​ังนี้​เก​ี่​ยวด​้วยพวกผู้​พยากรณ์ ผู้​พยากรณ์​ในนามของเรา
    แม้ว​่าเราไม่​ได้​ใช้​เขาทั้งหลาย และผู้​กล่าวว่า ‘ดาบและการกันดารอาหารจะไม่มาถึงแผ่นดินนี้’
    พวกผู้​พยากรณ์​เหล่​านั้นจะถูกผลาญเสียด้วยดาบและการกันดารอาหาร
  por-BR-2018: 'Portanto assim diz o SENHOR quanto aos profetas que profetizam em
    meu nome, sem que eu tenha lhes enviado, que dizem “não haverá nem espada nem
    fome nesta terra”: Com espada e com fome tais profetas serão consumidos;'
  deu-ELO: 'Darum spricht Jehova also über die Propheten, welche in meinem Namen weissagen,
    und ich habe sie doch nicht gesandt, und die da sprechen: Weder Schwert noch Hunger
    wird in diesem Lande sein: Die Propheten sollen durch das Schwert und durch den
    Hunger aufgerieben werden.'
  eng-WYC-2018: Therefore the Lord saith these things of the prophets that prophesy
    in my name, which I sent not, and say, Sword and hunger shall not be in this land;
    Those prophets shall be wasted by sword and hunger. (And so the Lord saith these
    things about the prophets who prophesy in my name, whom I did not send, and who
    say, The sword and hunger shall not be in this land; Those prophets shall be destroyed
    by the sword and hunger.)
  epo-epo: 'Tial tiele diras la Eternulo pri la profetoj: Ĉar ili profetas en Mia
    nomo, kvankam Mi ne sendis ilin, kaj ili diras, ke glavo kaj malsato ne estos
    en ĉi tiu lando — per glavo kaj malsato estos ekstermitaj tiuj profetoj;'
  uig-PIN: 'Xunga Pǝrwǝrdigar: — Mening namimda bexarǝt beriwatⱪan, Mǝn ǝwǝtmigǝn,
    yǝni: «Ⱪiliq wǝ ⱪǝⱨǝtqilik bu zeminƣa ⱨeq kǝlmǝydu» dǝydiƣan pǝyƣǝmbǝrlǝr toƣruluⱪ:
    — bu pǝyƣǝmbǝrlǝr ⱪiliq wǝ ⱪǝⱨǝtqilik bilǝn yoⱪitilidu;'
  beo-beo: Na, Hina Gode, da dima olelemu. Amo balofede dunu (amo Na da hame asunasi,
    be ilia da Na Dioba:le gegesu amola ha:i bagade da hame misunu ogogole sia:sa)
    Na da ili gegesu amola ha:i bagade amoga medole legemu.
  tpi-OTNT: Olsem na mi, Bikpela, mi tok stret. Ol dispela profet i save autim tok
    long nem bilong mi, tasol mi no bin salim ol i kam. Ol i save tok olsem, ‘Pait
    na hangre i no ken kamap long dispela kantri.’ Tasol pait na hangre bai i kamap
    long ol dispela profet yet na pinisim ol olgeta.
  hau-SA: Saboda haka, ga abin da Ubangiji ya ce game da annabawan da suke annabci
    da sunana. Ban aike su ba, duk da haka suna cewa, ‘Babu takobi ko yunwar da zai
    taɓa wannan ƙasa.’ Waɗannan annabawa takobi da yunwa za su hallaka su.
  uig-LAT: 'Shunga Perwerdigar: — Méning namimda bésharet bériwatqan, Men ewetmigen,
    yeni: «Qilich we qehetchilik bu zémin’gha héch kelmeydu» deydighan peyghemberler
    toghruluq: — bu peyghemberler qilich we qehetchilik bilen yoqitilidu;'
  nde-nde: 'Ngakho-ke, nanku okutshiwo nguThixo ngabaphrofethi abaphrofetha ngebizo
    lami ukuthi: Kangizange ngibathume, kodwa bona bathi, ‘Akulankemba kumbe indlala
    ezathinta ilizwe leli.’ Bona labo abaphrofethi bazabhujiswa ngenkemba langendlala.'
  ton-ton: Ko ia ʻoku pehē ai ʻe Sihova ki he kau palōfita ʻoku kikite ʻi hoku huafa,
    pea naʻe ʻikai te u fekau ʻakinautolu, ka ʻoku nau pehē, ʻE ʻikai hoko ʻae heletā
    mo e honge ki he fonua ni; ʻe fakaʻauha ʻae kau palōfita, ko ia ʻi he heletā pea
    mo e honge.
  ces-1613: 'Protož takto praví Hospodin o prorocích, kteříž prorokují ve jménu mém,
    ješto jsem já jich neposlal, a kteříž říkají: Meče ani hladu nebude v zemi této:
    Mečem a hladem i ti sami proroci zhynou.'
  eng-WMB: Therefore the LORD says concerning the prophets who prophesy in my name,
    but I didn’t send them, yet they say, ‘Sword and famine will not be in this land.’
    Those prophets will be consumed by sword and famine.
  tam-TCV: 'தன் பெயரினால் இறைவாக்கு உரைக்கிற பொய்யான இறைவாக்கு உரைப்போரைப்பற்றி யெகோவா
    சொல்வது இதுவே: “நான் அவர்களை அனுப்பவில்லை. ஆகிலும் அவர்கள், ‘இந்த நாட்டை வாளோ,
    பஞ்சமோ தொடாது’ என்கிறார்கள். அதே இறைவாக்கு உரைப்போர் வாளாலும், பஞ்சத்தாலும் அழிவார்கள்.'
  ceb-ULB: 'Busa miingon si Yahweh niini, “Mahitungod sa mga propeta nga nanagna pinaagi
    sa akong ngalan apan wala nako gipadala—kadtong miingon nga wala na gayoy espada
    o kagutom niining dapita: Mangamatay gayod kining mga propetaha pinaagi sa espada
    ug kagutom.'
  pol-UBG: 'Dlatego tak mówi PAN o prorokach, którzy prorokują w moje imię, chociaż
    ich nie posłałem, i którzy mówią: Miecza i głodu nie będzie w tej ziemi. Ci sami
    prorocy od miecza i głodu zginą.'
  agr-agr: Nunú profeta aidau wi akatja awemachmaitak mina pachitus, auk maaniamuk
    atsuttawai, tuja nujanchakam juju nugkanmak tepeashtatui tuu yuja duka nujantai,
    puyajai jinawagtatui.
  kyc-kyc: Renge dokona lao namba Kamongo dokome poropeta akali dupwa namba pena laa
    napunupa mee rangeme sisu lao nambana kingi lao mee letaminyi dupwa mende piru
    lao letoŋo. Poropeta pii lao yuu dakena lopo see nao wambu kaku wuape nenge dokona
    nyuo mapisa nareŋe langilyaminyi dupwa yuu dakena nakama lopo maiyuo wua kakupi
    nenge dokona nyinyi pisarono kumarami ingilyamo.
  urd-GVU: چنانچہ رب فرماتا ہے، ”یہ نبی تلوار اور کال کی زد میں آ کر مر جائیں گے۔
    کیونکہ گو مَیں نے اُنہیں نہیں بھیجا توبھی یہ میرے نام میں نبوّت کر کے کہتے ہیں
    کہ ملک میں نہ قتل و غارت کا خطرہ ہو گا، نہ کال پڑے گا۔
  deu-1912: 'Darum so spricht der HERR von den Propheten, die in meinem Namen weissagen,
    so ich sie doch nicht gesandt habe, und die dennoch predigen, es werde kein Schwert
    und keine Teuerung in dies Land kommen: Solche Propheten sollen sterben durch
    Schwert und Hunger.'
  kan-2017: ಆದಕಾರಣ ನನ್ನ ಅಪ್ಪಣೆಯಿಲ್ಲದೆ ನನ್ನ ಹೆಸರಿನಿಂದ ಪ್ರವಾದಿಸುತ್ತಾ ಖಡ್ಗವೂ, ಕ್ಷಾಮವೂ
    ಈ ದೇಶಕ್ಕೆ ಬಾರವು ಎಂದು ಬೋಧಿಸುವ ಪ್ರವಾದಿಗಳ ವಿಷಯದಲ್ಲಿ ಯೆಹೋವನಾದ ನಾನು, ‘ಖಡ್ಗದಿಂದಲೂ, ಕ್ಷಾಮದಿಂದಲೂ
    ಈ ಪ್ರವಾದಿಗಳು ನಿರ್ಮೂಲರಾಗುವರು’” ಎಂದು ಹೇಳುತ್ತೇನೆ.
  yap-yap: I Gag SOMOL e gu be yog ngom e n’en ni bay gu rin’ ngak e pi profet nem
    ni gathi gag e kug l’oegrad, ma yad be welthin u fithingag ni be lungurad, mael
    nge uyongol e dabi yib nga daken e re nam ney. Ere bay gu thang e pogofan rorad
    u fithik’ e mael nge uyongol.
  hlt-MCSB: Te dongah BOEIPA loh he ni a. thui. Ka ming neh aka tonghma, tonghma rhoek,
    amih te ka tueih moenih. Tedae amih loh, 'He diklai ah cunghang neh khokha om
    mahpawh,’ a ti uh. Tekah tonghma rhoek tah cunghang neh, khokha neh cung bitni.
  mdy-ETH: ታኣኒ ዔያቶ ዳኩዋንቴ ፔኤሮ፦ ‹ኑ ሳዖይዳ ናይዚታቴያ ዖልዚ ሙካዓኬ› ጌይ ጌይ ታ ሱንፆና ሎንሦ ኬኤዛ ዬኖ ዓሶ
    ታኣኒ፥ ናንጊና ናንጋ ጎዳ ዖልዚና፤ ሃሣ ናይዚና ዎዺ ኩርሲሳንዳኔ።
  twi-ASANTE: 'Ɛno enti, deɛ Awurade ka fa adiyifoɔ a wɔde me din hyɛ nkɔm no ho nie:
    mensomaa wɔn nanso wɔka sɛ, ‘Akofena biara anaa ɛkɔm biara remma asase yi so.’
    Saa adiyifoɔ no ara bɛtotɔ akofena ano ne ɛkɔm mu.'
  eng-WEBU: Therefore the LORD says concerning the prophets who prophesy in my name,
    but I didn’t send them, yet they say, ‘Sword and famine will not be in this land.’
    Those prophets will be consumed by sword and famine.
  wal-wal: Hegaa gishshau, GODAA sunttan hananabaa yootiyaageetubaa gidikko, taani
    GODAI eta kiittabeikke. SHin eti, ‘Olai woikko koshai ha biittaa bochchenna’ yaagoosona.
    He hananabaa yootiyaageeti bantta huuphiyau olaaninne koshan xayana!
  spa-PDDPT: 'Por tanto Yavé dice a los profetas que profetizan en mi Nombre, a los
    cuales Yo no envié. Ellos dicen: No habrá espada ni hambruna en esta tierra. Pues
    tales profetas perecerán a espada y de hambre.'
  gun-gun: 'Ha''e nunga rupi Senhor aipoe''i profeta ramigua kuery re: “Xerery rupi
    omombe''u va''eri xee amombe''u uka ramo e''ỹ. Ha''e kuery ma ‘Kyxe revegua ha''e
    karuai ndoui ''rã kova''e yvy re’ he''i okuapy teĩ ha''e va''e profeta kuery ae
    ''rã kyxe ha''e karuai py opa.'
  ilo-ULB: 'Isu a kastoy ti kuna ni Yahweh, “Maipapan kadagiti profeta a mangipadpadto
    babaen iti naganko ngem saanko nga imbaon- dagiti mangibagbaga nga awanto iti
    kampilan wenno panagbisin iti daytoy a daga: Mapukawto dagitoy a profeta babaen
    iti kampilan ken panagbisin.'
  kpg-kpg: Au go Dimaadua ga hagi adu gi di goe be di maa di aha dela gaa hai ko Au
    ang gi nia soukohp ala hagalee ne hagau adu ko Au bolo gi agoago ina i dogu ingoo,
    gei digaula e hai bolo ma deai tauwa be di haingadaa e dau i tenua deenei ai.
    Au ga daaligi digaula i tauwa mo i di hiigai damana.
  uig-ARA: 'شۇڭا پەرۋەردىگار: ــ مېنىڭ نامىمدا بېشارەت بېرىۋاتقان، مەن ئەۋەتمىگەن،
    يەنى: «قىلىچ ۋە قەھەتچىلىك بۇ زېمىنغا ھېچ كەلمەيدۇ» دەيدىغان پەيغەمبەرلەر توغرۇلۇق:
    ــ بۇ پەيغەمبەرلەر قىلىچ ۋە قەھەتچىلىك بىلەن يوقىتىلىدۇ؛'
  sus-sus: Na nan a ra, Alatala bara a masen, ‹Namiɲɔnmɛ naxan masenyi tima n xili
    ra n mu naxan fixi a ma, a fa a fala «Santidɛgɛma nun kaamɛ mu yi bɔxi lima,»
    na namiɲɔnmɛ mɔɔli sɔntɔma nɛ santidɛgɛma nun kaamɛ ra.
  pon-2006: Ngehi, KAUN-O, I ndaiong uhk met dahme I pahn wiahiong soukohp pwukat
    me I sohte kadarowei, re ahpw wiewia kokohp ni mwarei oh ndinda me mahwen oh lehk
    lapalap sohte pahn lel sahpwet—I pahn kemehkinirailla mahwen oh lehk lapalap.
  jae-jae: Amboac tonaŋ tec Apômtau kêsôm biŋ tonec kêkanôŋ propete tau gebe Propete,
    taŋ kasakiŋ êsêac atom, mago seoc biŋ lasê sêjam aê laŋôc ma sêsôm gebe ‘Siŋ to
    tôbôm oc êtap gamêŋ tonec sa atom’ naŋ siŋ to tôbôm tau oc enseŋ êsêac su sênaŋa.
  ksd-ksd: 'Ma ure ra umana propet dia tata na propet ta ra iangigu ma pa iau ga tulue
    diat, ma dia biti ba ra pakat na vinarubu ma ra mulmulum pa dir a vana rikai ta
    go ra gunan, ra Luluai i biti dari: Nam ra umana propet diat a virua ta ra pakat
    na vinarubu ma ta ra mulmulum.'
  tur-YTC: 'Bu yüzden Yahve, kendilerini göndermediğim halde benim adımla peygamberlik
    eden peygamberler hakkında şöyle diyor: ‘Bu ülkede kılıç ve kıtlık olmayacak’
    diyorlar. Bu peygamberler kılıç ve kıtlıkla tükenecekler.'
  grc-BRENT: Διατοῦτο τάδε λέγει Κύριος περὶ τῶν προφητῶν τῶν προφητευόντων ἐπὶ τῷ
    ὀνόματί μου ψευδῆ, καὶ ἐγὼ οὐκ ἀπέστειλα αὐτοὺς, οἳ λέγουσι, μάχαιρα καὶ λιμὸς
    οὐκ ἔσται ἐπὶ τῆς γῆς ταύτης· ἐν θανάτῳ νοσερῷ ἀποθανοῦνται, καὶ ἐν λιμῷ συντελεσθήσονται
    οἱ προφῆται,
  ind-AYT: Karena itu, beginilah firman TUHAN mengenai para nabi yang bernubuat dalam
    nama-Ku padahal Aku tidak mengutus mereka, tetapi mereka berkata, ‘Pedang dan
    kelaparan tidak akan ada di negeri ini,’ dengan pedang dan kelaparan nabi-nabi
    itu akan dihabisi.
  nya-nya: Nʼchifukwa chake Ine Yehova ndikuti aneneri amenewa akulosera mʼdzina langa
    pamene Ine sindinawatume. Iwo amati simudzafa pa nkhondo kapena ndi njala mʼdziko
    muno. Koma tsono ndi iwowo, aneneriwa amene adzafe pa nkhondo kapena ndi njala.
  hrv-hrv: 'Zato ovako govori Jahve: “Proroci ti što u moje ime prorokuju, a ja ih
    nisam poslao, te govore da neće biti ni mača ni gladi u zemlji ovoj, sami će od
    mača i gladi poginuti.'
  mps-mps: Tama tialima, ena, Genuai Bidi, eno po dolo tama obao. Te profet dabego
    po eno nogide pusali goli, tialima eno augwali me tagala palobeo. Augwa te tama
    po wali, ‘Hwįbo me nasi ebo te tǫ kantriba me pedalugobeo,’ wai. Tialima, hwįbo
    me, nasi ebo me, te profet dabe augwaba digi pedelama, te augwa mu silaibao.
  tpi-tpi: Olsem na mi, Bikpela, mi tok stret. Ol dispela profet i save autim tok
    long nem bilong mi, tasol mi no bin salim ol i kam. Ol i save tok olsem, ‘Pait
    na hangre i no ken kamap long dispela kantri.’ Tasol pait na hangre bai i kamap
    long ol dispela profet yet na pinisim ol olgeta.
  dan-1931: 'Derfor, så siger HERREN til Profeterne, der profeterer i mit Navn, skønt
    jeg ikke har sendt dem, og som siger, at der ikke skal komme Sværd eller Hunger
    i dette Land: Disse Profeter skal omkomme ved Sværd og Hunger;'
  vie-OVCB: 'Vì thế, đây là điều Chúa Hằng Hữu phán: Ta sẽ trừng phạt các tiên tri
    giả dối này, vì chúng đã nhân danh Ta nói tiên tri dù Ta không hề sai phái chúng.
    Chúng nói sẽ không có chiến tranh và đói kém, nhưng chính các tiên tri ấy sẽ chết
    vì chiến tranh và đói kém!'
  guj-2017: તેથી યહોવાહ કહે છે; “મેં મોકલ્યા નહોતાં છતાં જે જૂઠાં પ્રબોધકો મારા નામે
    પ્રબોધ કરે છે અને કહે છે કે, તલવાર તથા દુકાળ આ દેશમાં આવશે નહિ; એ પ્રબોધકો તલવારથી
    અને દુકાળથી નાશ પામશે.
  pon-2006A: Ngehi, KAUN-O, I ndaiong uhk met dahme I pahn wiahiong soukohp pwukat
    me I sohte kadarowei, re ahpw wiewia kokohp ni mwarei oh ndinda me mahwen oh lehk
    lapalap sohte pahn lel sahpwet—I pahn kemehkinirailla mahwen oh lehk lapalap.
  por-BRBSL: 'Portanto Yahweh diz a respeito dos profetas que profetizam em meu nome,
    mas eu não os enviei, mas eles dizem: “A espada e a fome não estarão nesta terra”.
    Esses profetas serão consumidos pela espada e pela fome.'
  cth-cth: Hatdawkvah BAWIPA ni hettelah a dei. Kai ni hotnaw teh ka patoun hoeh.
    Hatei ahnimouh ni tahloi hoi takangnae teh, hete khoram dawk phat mahoeh telah
    a dei awh. Hote profetnaw heh tahloi hoi takangnae hoi a due van awh han.
  twi-twi: 'Ɛno nti, nea Awurade ka fa adiyifo a wɔde me din hyɛ nkɔm no ho ni: mensomaa
    wɔn nanso wɔka se, ‘Afoa biara anaa ɔkɔm biara remma asase yi so.’ Saa adiyifo
    no ara bɛtotɔ wɔ afoa ano ne ɔkɔm mu.'
  hlt-hlt: Te dongah BOEIPA loh he ni a thui. Ka ming neh aka tonghma, tonghma rhoek,
    amih te ka tueih moenih. Tedae amih loh, 'He diklai ah cunghang neh khokha om
    mahpawh,’ a ti uh. Tekah tonghma rhoek tah cunghang neh, khokha neh cung bitni.
  tbz-SIM: 'Dɛɛ̀ te mí ndi Yiɛ̀ nKuyie nkɛ̀ n tú: Bɛ̀ɛ̀ yɛ̃ mbɛ̀ nɑ̀ɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì
    kɛ nɑ́ɑ́nnɛ̀ n kó diyètìrì m mɛ nyí bɛ̀ tɔ̃. Bɛ̀ɛ̀ tu mudoò nɛ̀ dikònnì dɛ̀ í
    tɑtiní dihɛì, mudoò nɛ̀ dikònnì dɛɛ̀ yóó bɛ̀ kùɔ.'
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ gumazir iza nan ziamɨn akam akunizir kaba, kɨ
    men gun nɨ mɨgɨa ghaze, Kɨ me amangizir puvatɨ. Me ifara pura iza nan ziamɨn ghaze,
    ‘Mɨdoroziba ko dagheba puvatɨghamin dughiam kantrin kamɨn otivan kogham.’ Ezɨ
    kɨ ia mɨgei, Mɨdoroziba ko mɨtiriar arazimra, Godɨn akam inigha izir gumazir kabara
    bativ bar me kuavaremegh.
  azb-azb: 'Buna görə də Rəbb o peyğəmbərlər barədə belə deyir: “Onları göndərmədiyim
    halda Mənim adımla peyğəmbərlik edən, ‹bu torpaqda qılınc və aclıq olmayacaq›
    deyən bu peyğəmbərlər özləri qılınc və aclıqdan həlak olacaq.'
  eng-DBY: 'Therefore thus saith Jehovah concerning the prophets that prophesy in
    my name, and I sent them not, and who say, Sword and famine shall not be in this
    land: By sword and by famine shall those prophets be consumed;'
  hin-2017: इस कारण जो भविष्यद्वक्ता मेरे बिना भेजे मेरा नाम लेकर भविष्यद्वाणी करते
    हैं ‘उस देश में न तो तलवार चलेगी और न अकाल होगा,’ उनके विषय यहोवा यह कहता है,
    कि वे भविष्यद्वक्ता आप तलवार और अकाल के द्वारा नाश किए जाएँगे।
  wol-KYG: 'Moo tax Aji Sax ji dafa wax ne: «Yonent yi ma yebalul te ñuy waxe waxyu
    ci sama tur naan: “Saamar akub xiif du am ci miim réew,” saamar akub xiif ay mujje
    yooyu yonent.'
  eng-YLT: 'Therefore, thus said Jehovah concerning the prophets who are prophesying
    in My name, and I have not sent them, and they are saying, Sword and famine is
    not in this land: By sword and by famine are these prophets consumed.'
  eng-WYC-2017: Therefore the Lord saith these things of the prophets that prophesy
    in my name, which I sent not, and say, Sword and hunger shall not be in this land;
    Those prophets shall be wasted by sword and hunger.
  eng-WMBB: Therefore the LORD says concerning the prophets who prophesy in my name,
    but I didn’t send them, yet they say, ‘Sword and famine will not be in this land.’
    Those prophets will be consumed by sword and famine.
  urd-GVH: चुनाँचे रब फ़रमाता है, “यह नबी तलवार और काल की ज़द में आकर मर जाएंगे। क्योंकि
    गो मैंने उन्हें नहीं भेजा तो भी यह मेरे नाम में नबुव्वत करके कहते हैं कि मुल्क
    में न क़त्लो-ग़ारत का ख़तरा होगा, न काल पड़ेगा।
  rug-rug: 'Gua ke, hiera gua si zama nia Arau Zihova pa guguadi sari na poropita
    pu korokorotae pa pozaqu Rau: Arau lopu garuni si arini, ba zama si arini, ‘Loke
    vedara babe soṉe kote tiqua sa popoa hie,’ gua. Sari poropita tugo hire si kote
    mate pa vedara meke pa soṉe.'
  gaz-gaz: 'Kanaafuu Waaqayyo waaʼee raajota maqaa isaatiin raajan sanaa akkana jedha:
    ani isaan hin ergine; isaan garuu, ‘Goraadeen yookaan beelli tokko iyyuu biyya
    kana hin tuqu’ jedhu. Raajonni sun iyyuu goraadee fi beelaan dhumu.'
  fra-LSG: 'C’est pourquoi ainsi parle l’Éternel Sur les prophètes qui prophétisent
    en mon nom, Sans que je les aie envoyés, Et qui disent: Il n’y aura dans ce pays
    ni épée ni famine: Ces prophètes périront par l’épée et par la famine.'
  gnn-gnn: Ŋarranydja yurru dhä‐ḏir'yunna djawarrkmirrinha ŋunhiyinydja walalanha
    bothinyaramirrinhanydja, ŋunhi walala ŋuli bothirri ḻakarama bitjandhiyi. Walala
    ŋuli waŋa bitjan, ‘Yakana ŋilimurrunhanydja yurru baḏuwaḏuyun ŋula nhäyu mariyu
    ga marrya'yu ga ŋula nhäyu,’ bitjan, yurru yuwalk yana walala yurru murrmurryundja
    ŋuriŋi mariyu malaŋuyu ga marrya'yinarayu,
  yal-yal: Nanara, Alatala ito nan falaxi lan nabine fe ma naxanye falan tima a xinli,
    a naxa, “N mi ne xɛxi, koni e a falama, e naxa, ‘Yɛngɛn nun fitina kamɛn mi soɛ
    yamanani ito yi.’ Nanara, n na nabine faxama nɛn yɛngɛn nun fitina kamɛn xɔn.
  haw-1868: 'Nolaila, ke olelo mai nei o Iehova, no na kaula, ka poe i wanana ma ko''u
    inoa, aole hoi au i hoouna aku ia lakou; aka, ke olelo nei lakou, Aole e hiki
    mai ka pahikaua, aole hoi ka wi iloko o keia aina: E hoopauia ua poe kaula la,
    i ka pahikaua, a me ka wi.'
  arb-NAV: 'لِذَلِكَ هَكَذَا يَقُولُ الرَّبُّ عَنْ هَؤُلاءِ الأَنْبِيَاءِ الْمُتَنَبِّئِينَ
    بِاسْمِي: مَعَ أَنِّي لَمْ أُرْسِلْهُمْ فَإِنَّهُمْ يَقُولُونَ: لَنْ تُبْتَلَى
    هَذِهِ الأَرْضُ بِسَيْفٍ وَلا مَجَاعَةٍ، لِهَذَا فَإِنَّ هَؤلاءِ الأَنْبِيَاءَ
    يَفْنَوْنَ بِالسَّيْفِ وَالْمَجَاعَةِ.'
  ewe-ewe: Eya ta ale Yehowa gblɔ le nyagblɔɖila siwo le nya gblɔm ɖi le nye ŋkɔ me
    la ŋu. Nyemedɔ wo o, gake wole gbɔgblɔm be, ‘Yi alo dɔwuame atsrɔ̃ wo
  eng-LEE: 'Therefore thus hath said the Lord concerning the prophets that prophesy
    in my name, when I have not sent them, while they say, Sword and famine shall
    not come in this land: By the sword and by the famine shall these prophets come
    to their end.'
  asm-FB: 'এই হেতুকে “যি ভাববাদীবোৰক মই পঠোৱা নাই, তথাপি তৰোৱাল আৰু আকাল এই দেশত নহব
    বুলি কৈ তেওঁলোকে মোৰ নামেৰে ভাববাণী প্ৰচাৰ কৰে: সেই ভাববাদীসকলৰ বিষয়ে যিহোৱাই
    এই কথা কৈছে, তৰোৱাল আৰু আকালৰ দ্বাৰাই সেই ভাববাদীসকলক সংহাৰ কৰা যাব।'
  sus-A: نَ نَن عَ رَ، عَلَتَلَ بَرَ عَ مَسٍن، ‹نَمِحْنمّ نَشَن مَسٍنيِ تِمَ ﭑ شِلِ
    رَ ﭑ مُ نَشَن قِشِ عَ مَ، عَ قَ عَ قَلَ «سَنتِدّفّمَ نُن كَامّ مُ يِ بْشِ لِمَ،»
    نَ نَمِحْنمّ مْولِ سْنتْمَ نّ سَنتِدّفّمَ نُن كَامّ رَ.
  fra-SBL: 'C''est pourquoi Yahvé dit, au sujet des prophètes qui prophétisent en
    mon nom, que je ne les ai pas envoyés, et qui disent : « Il n''y aura ni épée
    ni famine dans ce pays ». Ces prophètes seront consumés par l''épée et la famine.'
  hbo-hbo: לָכֵ֞ן כֹּֽה־אָמַ֣ר יְהוָ֗ה עַֽל־הַנְּבִאִ֞ים הַנִּבְּאִ֣ים בִּשְׁמִי֮
    וַאֲנִ֣י לֹֽא־שְׁלַחְתִּים֒ וְהֵ֙מָּה֙ אֹֽמְרִ֔ים חֶ֣רֶב וְרָעָ֔ב לֹ֥א יִהְיֶ֖ה
    בָּאָ֣רֶץ הַזֹּ֑את בַּחֶ֤רֶב וּבָֽרָעָב֙ יִתַּ֔מּוּ הַנְּבִאִ֖ים הָהֵֽמָּה׃
  kik-kik: 'Nĩ ũndũ ũcio, ũũ nĩguo Jehova ekuuga ũhoro ũkoniĩ anabii arĩa mararatha
    maũndũ makĩgwetaga rĩĩtwa rĩakwa: Niĩ ndiamatũmĩte, no-o moigaga atĩrĩ, ‘Gũtirĩ
    rũhiũ rwa njora kana ngʼaragu ikaahutia bũrũri ũyũ.’ Anabii o acio makaaniinwo
    na rũhiũ rwa njora, na ngʼaragu.'
  fra-NCL: 'C’est pourquoi ainsi parle Yahweh : Au sujet des prophètes qui prophétisent
    en mon nom sans que je les aie envoyés, et qui disent : « D’épée et de famine
    il n’y aura pas dans ce pays !... » Ils périront par l’épée et par la famine,
    ces prophètes-là !'
  cek-AK: To pongah Angraeng mah anih ih ahmin hoiah lokthui tahmaanawk kawng pongah
    hae tiah thuih; Kai mah nihcae to patoeh ai, toe nihcae mah prae thungah sumsen
    hoi khokhahaih pha mak ai, tiah thuih o; to tahmaanawk loe sumsen hoi khokhahaih
    hoiah dueh o tih.
  cuk-cuk: 'A-ulale, weyob Bab-Jehová soged: “We-dulemar an gwen-barmissulidi, an-nuggi
    sunmakmarye-sogmaladi, degine, na sogmarbalidi, we-yalagi dulemar es-suidgi burgosurye,
    ukud-dummad naguosurye. Ar wemala, na ukudba burgwemaloed, e-sunnagwad es-suidgi
    burgwemaloed.'
  uig-CYR: 'Шуңа Пәрвәрдигар: — Мениң намимда бешарәт бериватқан, Мән әвәтмигән, йәни:
    «Қилич вә қәһәтчилик бу зиминға һеч кәлмәйду» дәйдиған пәйғәмбәрләр тоғрилиқ:
    — бу пәйғәмбәрләр қилич вә қәһәтчилик билән йоқитилиду;'
  tel-2017: అందుచేత యెహోవా అనే నేను చెబుతున్నది ఏమంటే, నేను వాళ్ళను పంపకపోయినా, నా
    పేరును బట్టి కత్తిగానీ కరువుగానీ ఈ దేశంలోకి రాదు అని చెబుతున్నారు. ఆ ప్రవక్తలు
    కత్తితో కరువుతో నాశనమవుతారు.”
  hat-BSA: 'Pou sa, pale SENYÈ a, selon pwofèt ki pwofetize nan non Mwen, malgre se
    pa Mwen ki te voye yo—men yo kontinye ap di: ‘P ap gen nepe ni gwo grangou nan
    peyi sa a’, ak nepe e gwo grangou, pwofèt sa yo ap rankontre fen yo!'
  kos-kos: Nga, LEUM GOD, fahk nu sum ma nga ac oru nu sin mwet palu ingan su nga
    tia supu a elos kaskas Inek, ac fahk mu mweun ac sracl fah tia sun facl se inge.
    Nga fah onelosi ke mweun ac ke sracl.
  hbo-WLC: לָכֵ֞ן כֹּֽה־אָמַ֣ר יְהוָ֗ה עַֽל־הַנְּבִאִ֞ים הַנִּבְּאִ֣ים בִּשְׁמִי֮
    וַאֲנִ֣י לֹֽא־שְׁלַחְתִּים֒ וְהֵ֙מָּה֙ אֹֽמְרִ֔ים חֶ֣רֶב וְרָעָ֔ב לֹ֥א יִהְיֶ֖ה
    בָּאָ֣רֶץ הַזֹּ֑את בַּחֶ֤רֶב וּבָֽרָעָב֙ יִתַּ֔מּוּ הַנְּבִאִ֖ים הָהֵֽמָּה׃
  ibo-ibo: Ya mere, ihe ndị a ka Onyenwe anyị kwuru banyere ndị amụma ahụ na-ebu amụma
    nʼaha m. Ọ bụghị m ziteere ha, ma ha nọgidere na-asị, ‘Mma agha na ụnwụ enweghị
    ike ịbịaru ala a nso.’ Ndị amụma a niile ka a ga-ebibi site na mma agha na ụnwụ.
  ory-ory: ଏହେତୁ ଯେଉଁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ଆମ୍ଭ ନାମରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରନ୍ତି ଓ
    ଆମ୍ଭେ ସେମାନଙ୍କୁ ପ୍ରେରଣ ନ କଲେ ହେଁ ସେମାନେ କହନ୍ତି, ‘ଏହି ଦେଶରେ ଖଡ୍ଗ ଓ ଦୁର୍ଭିକ୍ଷ ଉପସ୍ଥିତ
    ହେବ ନାହିଁ,’ ସେମାନଙ୍କ ବିଷୟରେ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ସେହି ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ଖଡ୍ଗ
    ଓ ଦୁର୍ଭିକ୍ଷ ଦ୍ୱାରା ବିନଷ୍ଟ ହେବେ।
  chk-chk: 'Iei mine ngang ewe Samol mi Lapalap üa apasa fänäsengesin ekewe soufos
    mi eäni wowo itei lon ar osuni, nge üsap akünöör, ir chokewe mi apasa pwe esap
    wor maun me lengita epwe tori ei fanü: Üpwe niela ekei soufos ren maun me lengita.'
  rop-rop: Wal mi na YAWEI dalimbat yu wanim ai garra dum langa detlot laiyawan mesinja.
    Ai nomo bin jandim olabat, bat dei oldei toktokbat garram main neim. Olabat oldei
    dalimbat pipul detlot enami nomo garra kaman en faitfait langa yumob, en nobodi
    garra jidan hanggribala langa dijan kantri. Bat ai dalim yu, ai garra kilim olabat
    langa wo o olabat garra dai brom nomo abumbat eni daga blanga dagat.
  ukr-1871: 'Тим то так говорить Господь про сї пророки; вони пророкують імям моїм,
    а я не посилав їх; вони провадять: Нї меч, нї голод не вдарить сієї землї; за
    те од меча й голоду погинуть сї пророки;'
  deu-1951: 'Darum spricht der HERR also wider die Propheten, die in meinem Namen
    weissagen: «Es wird weder Schwert noch Teuerung in diesem Lande sein»; durch Schwert
    und Hungersnot sollen diese Propheten ausgerottet werden!'
  eng-JPS: 'Therefore thus saith the LORD: As for the prophets that prophesy in My
    name, and I sent them not, yet they say: Sword and famine shall not be in this
    land, by sword and famine shall those prophets be consumed;'
  srp-1865: 'Zato ovako veli Gospod za proroke koji prorokuju u moje ime a ja ih nijesam
    poslao, i govore: neæe biti maèa ni gladi u ovoj zemlji: od maèa i gladi izginuæe
    ti proroci.'
  lug-lug: Noolwekyo, bw’atyo bw’ayogera Mukama, ebikwata ku bannabbi abategeeza ebyobunnabbi
    mu linnya lyange wadde nga sibatumanga, era abagamba nti, ‘Ekitala n’enjala tebijja
    kujja mu nsi eno.’ Bannabbi abo bennyini bajja kuzikirizibwa ekitala n’enjala.
  heb-heb: לכן כה אמר יהוה על הנבאים הנבאים בשמי ואני לא שלחתים והמה אמרים חרב ורעב
    לא יהיה בארץ הזאת בחרב וברעב יתמו הנבאים ההמה׃
  ben-IRV: তাই সদাপ্রভু এই কথা বলেন, “যে সব ভাববাদীরা আমার নামে ভবিষ্যদ্বাণী করছে,
    কিন্তু যাদের আমি পাঠাই নি, তারা যারা বলে, ‘এই দেশে যুদ্ধ বা দূর্ভিক্ষ হবে না।’
    ঐ সব ভাববাদীরা যুদ্ধ বা দূর্ভিক্ষে ধ্বংস হয়ে যাবে।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਉਹ ਨਬੀ ਜਿਹੜੇ ਮੇਰੇ ਨਾਮ ਲੈ ਕੇ ਅਗੰਮ ਵਾਚਦੇ
    ਹਨ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਨਹੀਂ ਭੇਜਿਆ। ਉਹ ਆਖਦੇ ਹਨ ਕਿ ਇਸ ਦੇਸ ਵਿੱਚ ਤਲਵਾਰ ਅਤੇ ਕਾਲ ਨਹੀਂ ਆਵੇਗਾ।
    ਉਹ ਨਬੀ ਤਲਵਾਰ ਅਤੇ ਕਾਲ ਨਾਲ ਮਾਰ ਦਿੱਤੇ ਜਾਣਗੇ
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ဤ ပြည် ၌ ထား ဘေး၊ မွတ်သိပ် ခြင်း ဘေးမ ရှိ
    ရဟု၊ ငါ မ စေလွှတ် ဘဲ ၊ ငါ့ နာမ ကို အမှီပြု ၍၊ ကိုယ်အလိုအလျောက်ဟောပြော သော ပရောဖက်
    တို့သည် ထား ဘေး၊ မွတ်သိပ် ခြင်း ဘေးဖြင့် ဆုံး ရကြလိမ့်မည်။
  tbg-tbg: 'Ho te Noravano Kotika paropeti vaiinti vokiaka ti hutuqaa una uva ti variakara
    mintima turo: Te kia vika kaamate vika nititauramanta vika nái tiha, Iqoka paipevanove,
    karara aavoqi entavave, kia maa vataraqaa qovaraiqianarove, tiarave. Ho te qaqi
    kaariraro iqoka paipevanovata karara aavoqi entavavata vi vaiintika arukaanarove.'
  hmo-hmo: Lau Lohiabada ese, oi do lau hamaoroa dahaka do lau karaia unai peroveta
    taudia dekenai. Lau ese idia lau siaia lasi, to idia ese egu ladana dekenai idia
    gwauraia, tuari bona hitolo inai tano dekenai do idia vara lasi. Io, unai bamona
    peroveta taudia be lau ese tuari bona hitolo dekena amo do lau alaia mase.
  urd-urd: इसलिए ख़ुदावन्द यूँ फ़रमाता है कि वह नबी जिनको मैंने नहीं भेजा, जो मेरा
    नाम लेकर नबुव्वत करते और कहते हैं कि तलवार और काल इस मुल्क में न आएँगे, वह तलवार
    और काल ही से हलाक होंगे।
  rus-SYN: 'Поэтому так говорит Господь о пророках: они пророчествуют именем Моим,
    а Я не посылал их; они говорят: “меча и голода не будет на сей земле”: мечом и
    голодом будут истреблены эти пророки,'
  bqc-SIM: 'A yã́i tò yã́ pↄ́ ma Dii má ò ãnabi pↄ́ mi ń zĩo, mɛ́ aalɛ ãnabikɛkɛ
    ń ma tↄ́opiↄ musun kɛ: Aalɛ mɛ zĩ ge nↄana a gɛ̃ ń bùsuuo, kási sↄ̃ zĩ ń
    nↄanao mɛ́ a ń dɛdɛ,'
  tcz-CHONGTHU: Hijeh chun Pakaiyin hitin aseiye, “ Jou le nal’a gaothu phong ho chu,
    keiman talen kamatsah tei ding ahi. Ajeh chu keima min in, gal le kel hung lhung
    lou ding ahi, atiuvin; Keiman amaho abonchauva gal le kel thoh’a kathigam sah
    dingu ahi.
  mar-mar: यास्तव परमेश्वर असे म्हणतो, मी ज्यांना पाठवले नाही, अशे जे भविष्यवादी माझ्या
    नावात भविष्य सांगतात आणि असे म्हणतात या देशावर तलवार व उपासमार येणार नाही. ते
    संदेष्टे तलवारीने आणि उपासमारीने मरतील.
  qub-qub: 'Noga Tayta Diosmi në: Noga mana cachaycaptë jutëcho rimashpan ‹cay nasyunchöga
    manami guërrapis, muchuypis cangachu› nej profëtacunaga guërrachömi, muchuywanmi
    wañonga.'
  bqp-bqp: Yen sɔ̃, sɔmɔ be nɑ ǹ gɔre mi, bɑ kɑ tɔmbu sɔ̃ɔmɔ bɑ mɔ̀, bɑ ǹ tɑbu wɑsi
    ben temɔ, gɔ̃ɔrɑ kun duɔ mi, kon de bu gbi tɑbu sɔɔ, kɑ gɔ̃ɔrun sɔ̃.
  hat-hat: 'Se poutèt sa, men sa Seyè a di li pral fè pwofèt li pa t'' janm voye yo
    men ki pran non l'' pou di pèp la p''ap gen lagè ni grangou nan peyi a: Se nan
    lagè ak nan grangou tout pwofèt sa yo pral mouri!'
  eng-BSB: 'Therefore this is what the LORD says about the prophets who prophesy in
    My name: I did not send them, yet they say, ‘No sword or famine will touch this
    land.’ By sword and famine these very prophets will meet their end!'
  eng-WEBPB: Therefore the LORD says concerning the prophets who prophesy in my name,
    but I didn’t send them, yet they say, ‘Sword and famine will not be in this land.’
    Those prophets will be consumed by sword and famine.
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a amanage hu'ne. Nagra huozamante noanagi Nagri
    nagifima havi kasnampa kema hu'za, ha'ma hu' zane zamagatonto zanena ama mopafina
    omegahie hu'za hu'naze. Hianagi ana kasnampa kema hu'naza vahera hapinti'ene zamagatonto
    zamo'ene zamahe frigahie.
  nhe-BL: 'Huan nojquiya ama TOTECO quiijto: “Huajca niquintlatzacuiltis nopa istlacatica
    tiocamanalohuani tlen tlayolmelahuaj para hualas tlamantli tlen san se istlacayotl.
    Camatij queja niquintequimacatoya, pero ax niquintitlantoc. Quiijtohuaj para ax
    oncas tlatehuijcayotl, niyon mayantli. Huajca nopa tiocamanalohuani ininseltitzitzi
    miquise ipan tlatehuijcayotl huan ica mayantli.'
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e amume'u putar a'e heze'eg imume'u mua'u har
    wanupe heremiapo ràm ihe nehe kury. Namono kwaw teko wanupe ihe wà. Nezewe rehe
    we umume'u ma'e herer rehe wà. — Naheta kwaw zeàmàtyry'ymawhu nehe, i'i mua'u
    wà. — Naheta kwaw ma'uhez hawhu nehe, i'i mua'u wà. Azuka kar putar a'e ma'e imume'u
    har zeàmàtyry'ymawhu pe ihe wà nehe, ma'uhez hawhu pupe ihe wà nehe no.
  eng-DRA: 'Therefore thus saith the Lord concerning the prophets that prophecy in
    my name, whom I did not send, that say: Sword and famine shall not be in this
    land: By sword and famine shall those prophets be consumed.'
