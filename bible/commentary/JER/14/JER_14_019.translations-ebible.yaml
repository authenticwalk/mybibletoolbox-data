    ಯಾವ ಮೇಲೂ ಆಗಲಿಲ್ಲ. ಕ್ಷೇಮ ಕಾಲವನ್ನು ಎದುರು ನೋಡಿದೆವು, ಹಾ, ಅಂಜಿಕೆಯೇ.
  tam-2017: யூதாவை முற்றிலும் வெறுத்தீரோ? சீயோன் உம்முடைய ஆத்துமாவுக்கு இழிவானதோ?
    நாங்கள் ஆரோக்கியம் அடையக்கூடாமல் எங்களை ஏன் அடித்தீர்? சமாதானத்திற்குக் காத்திருந்தோம்,
    ஒரு நன்மையுமில்லை; ஆரோக்கிய காலத்திற்குக் காத்திருந்தோம், இதோ, ஆபத்து.
  spa-RV-1909: ¿Has desechado enteramente á Judá? ¿ha aborrecido tu alma á Sión? ¿Por
    qué nos hiciste herir sin que nos quede cura? Esperamos paz, y no hubo bien; tiempo
    de cura, y he aquí turbación.
  ron-BTF: Ai respins tu în întregime pe Iuda? a detestat sufletul tău Sionul? De
    ce ne-ai lovit și nu este vindecare pentru noi? Am căutat pace și nu este niciun
    bine; și un timp de vindecare și, iată, tulburare!
  eng-WEBP: Have you utterly rejected Judah? Has your soul loathed Zion? Why have
    you struck us, and there is no healing for us? We looked for peace, but no good
    came; and for a time of healing, and behold, dismay!
  eng-FBV: Have you really rejected Judah? Do you hate Zion so much? Why have you
    wounded us so badly that we can't be healed? We hoped for peace, but instead nothing
    good has come; we hoped for a time of healing, but instead there was only sudden
    terror.
  nld-1939: 'Hebt Gij dan Juda voor altoos verworpen, Hebt Gij zo’n afkeer van Sion?
    Ach, waarom slaat Gij ons toch, Waarom is er geen genezing voor ons? Wij hopen
    op vrede: geen zegen, Op een tijd van genezing: ontzetting!'
  nch-BL: ¡TOTECO! ¿Tiquintahuelcajqui nochi masehualme ipan tali Judá? ¿Tijcualancaita
    altepet Jerusalén? ¿Para ten techcocojtoc hasta amo onca pajti? Tojuanti timoilhuiyayaj
    para hualas tasehuilisti huan para ama, quena, TOTECO techchicahuas huan techpajtis
    campa ticocojtoque. Pero ama campa hueli onca taijyohuilisti huan majmajti.
  vie-1934: Vậy thì Ngài đã bỏ hết Giu-đa sao? Lòng Ngài đã gớm ghét Si-ôn sao? Làm
    sao Ngài đã đánh chúng tôi, không phương chữa lành? Đang đợi sự bình an mà chẳng
    có sự lành; đang trông kỳ lành bịnh, mà gặp sự kinh hãi.
  hin-CV: याहवेह, क्या आपने यहूदिया का पूर्ण परित्याग कर दिया है? क्या आपका हृदय ज़ियोन
    के प्रति घृणा से परिपूर्ण है? आपने हम पर ऐसा प्रचंड प्रहार क्यों किया है कि हमारा
    घाव असाध्य हो गया है? हम शांति की प्रतीक्षा करते रहे किंतु कुछ भी अनुकूल घटित
    नहीं हुआ, हम अच्छे हो जाने की प्रतीक्षा कर रहे थे किंतु हमने आतंक ही पाया.
  spa-BES: ¿Has renunciado completamente a Judá? ¿Tu alma ha aborrecido a Sión? ¿Por
    qué nos has dado golpes de los que no hay nadie que nos cure? Estábamos buscando
    la paz, pero no vino nada bueno; y por un tiempo de bienestar, pero solo hubo
    un gran temor.
  tdx-tdx: Vata’e nifarie’o hao t’Iehodà? Heje’ ty arofo’o vintañe hao ty Tsione?
    Ino ty nandafa’o anay ho po-pijanganañe? Ie nandiñe fanintsiñañe fe po hasoa,
    naho fitsaitsaihañe, te mone hankàñe.
  tha-KJV: พระองค์​ทรงปฏิเสธไม่รับยูดาห์​เสียที​เดียวแล้วหรือ พระทัยของพระองค์​เกล​ียดศิโยนเสียแล้วหรือ
    ไฉนพระองค์ทรงเฆี่ยนตีข้าพระองค์​ทั้งหลาย จนไม่​มี​การรักษาข้าพระองค์​ให้​หาย ข้าพระองค์ทั้งหลายมองหาสันติ​ภาพ
    แต่​ไม่มี​ความดี​มาเลย เรามองหาเวลาเยียวยา แต่​ประสบความสยดสยอง
  por-BR-2018: Rejeitaste a Judá por completo? Tua alma detesta a Sião? Por que nos
    feriste de modo que não haja cura para nós? Esperávamos paz, mas nada há de bom;
