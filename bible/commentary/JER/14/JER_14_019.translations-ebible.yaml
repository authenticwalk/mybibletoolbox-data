    laeng ti adda.
  kpg-kpg: “Meenei Dimaadua, e hai behee, Goe gu haga de langahia Judah? Goe gu de hiihai
    gi digau Zion? Ma e aha dela Goe gu haga mmaemmae huoloo gimaadou ga hidi mai ai
