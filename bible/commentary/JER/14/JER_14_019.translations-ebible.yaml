verse: JER.014.019
translations:
  mal-C: അങ്ങ് യെഹൂദയെ നിശ്ശേഷം തള്ളിക്കളഞ്ഞുവോ? അങ്ങു സീയോനെ വെറുത്തുവോ? ഞങ്ങൾക്കു
    സൗഖ്യം ലഭിക്കാതവണ്ണം അങ്ങ് ഞങ്ങളെ മുറിവേൽപ്പിക്കുന്നത് എന്തുകൊണ്ട്? ഞങ്ങൾ സമാധാനത്തിനായി
    കാത്തിരുന്നു എന്നാൽ ഒരു ഫലവും ഉണ്ടായില്ല, രോഗശാന്തിക്കായി കാത്തിരുന്നു എന്നാലിതാ
    ഭീതിമാത്രം.
  deu-TKW: 'Hast du denn Juda ganz verworfen oder bist du Zions überdrüssig? Warum
    hast du uns geschlagen, daß es keine Heilung für uns giebt? Man harrt auf Heil,
    aber da giebt''s nichts Gutes, - und auf eine Zeit der Heilung, aber siehe da:
    Bestürzung!'
  lin-lin: Boni, obwaki solo Yuda ? Oyini penza Siona ? Mpo na nini otindeli biso
    pasi makasi oyo ezangeli nzela ya kobika ? Tokanisaki ete tokozwa kimia ; nzokande,
    eloko moko ya malonga esalemi te ! Tokanisaki ete tokozala na nzoto kolongono ;
    nzokande, tozali kaka komona pasi na pasi !
  eng-LSV: Have You utterly rejected Judah? Has Your soul loathed Zion? Why have You
    struck us, || And there is no healing to us? Looking for peace, and there is no
    good, || And for a time of healing, and behold, terror.
  eng-GNV: Hast thou vtterly reiected Iudah, or hath thy soule abhorred Zion? why
    hast thou smitten vs, that we cannot be healed? Wee looked for peace, and there
    is no good, and for the time of health, and behold trouble.
  eng-WEBSTER: Hast thou utterly rejected Judah? hath thy soul loathed Zion? Why hast
    thou smitten us, and there is no healing for us? we looked for peace, and there
    is no good; and for the time of healing, and behold trouble!
  nhw-BL: ¡TOTECO! ¿Tiquintlahuelcajqui nochi masehualme ipan tlali Judá? ¿Tiquincualancaita
    altepetl Jerusalén? ¿Para tlen techcocojtoc hasta amo onca pajtli? Tojuanti timoilhuiyayaj
    para hualas tlasehuilistli huan para ama, quena, TOTECO techchicahuas huan techpajtis
    campa ticocojtoque. Pero ama campa hueli onca tlaijiyohuilistli huan majmajtli.
  swh-ONEN: Je, umemkataa Yuda kabisa? Umemchukia Sayuni kabisa? Kwa nini umetuumiza
    hata hatuwezi kuponyeka? Tulitarajia amani, lakini hakuna jema lililotujia; tulitarajia
    wakati wa kupona lakini kuna hofu kuu tu.
  bba-bba: Yinni Gusunɔ, ɑ bɛsɛ Yudɑbɑ biru kisiwɑ mɑm mɑm? A sun bwɛ̃rɑ yɑrɑwɑ? Mbɑn
    sɔ̃nɑ ɑ sun sɛɛyɑsiɑmɔ ɑ mɛɛrɑ mɔ̀ ye yɑ ǹ bɛkurɑmɔ. Sɑ bɔri yɛndu mɑrɑ, ɑdɑmɑ
    sɑ ǹ tu wɑ. Sɑ mɑrɑ ɑ sun bɛkiɑ, ɑdɑmɑ nɔni swɑ̃ɑru sɔɔrɑ sɑ wɑ̃ɑ.
  eng-KJVCPB: Hast thou utterly rejected Judah? hath thy soul lothed Zion? Why hast
    thou smitten us, and there is no healing for us? We looked for peace, and there
    is no good; And for the time of healing, and behold trouble.
  luo-luo: Bende isekwedo Juda chuth? Dibed ni ichayo Sayun? Angʼo momiyo isehinyowa
    ma ok wanyal chango? Ne wageno kwe to onge ber mosebiro, kinde mar chang to nitie
    mana thagruok.
  meu-meu: Iuda vada o dadaraia vaitani a? Oi laumamu ese Siona e inai heniamu a?
    Dahaka dainai vada o rahumai mamase, bena asi ihamaurimai dalana? Maino a tahua,
    a ḡau namona ta se vara; ihamaurimai dalana a tahua, a hahegari mo a davaria.
  npi-ULB: के तपाईंले यहूदालाई बिलकुलै इन्कार गर्नुभएको हो ? के तपाईं सियोनलाई घृणा
    गर्नुहुन्छ ? जब हामी निको हुनुछैन भने किन तपाईं हामीलाई कष्‍ट दिनुहुन्छ ? हामीले
    शान्तिको आशा गर्‍यौँ, तर त्यहाँ कुनै असल कुरा थिएन र निको हुने समय थिएन, तर हेर्नुहोस्
    त्‍यहाँ त्रास मात्र छ ।
  yor-yor: Ṣé o ti kọ Juda sílẹ̀ pátápátá ni? Ṣé o ti ṣá Sioni tì? Èéṣe tí o fi pọ́n
    wa lójú tí a kò fi le wò wá sàn? A ń retí àlàáfíà ṣùgbọ́n ohun rere kan kò tí
    ì wá, ní àsìkò ìwòsàn ìpayà là ń rí.
  pes-OPCB: 'قوم اسرائیل می‌گویند: «ای خداوند، آیا یهودا را کاملاً ترک کرده‌ای؟ آیا
    از اهالی اورشلیم بیزار شده‌ای؟ چرا ما را آنچنان زده‌ای که هیچ درمانی برایمان نباشد؟
    ما منتظر بودیم که شفایمان بدهی، ولی چنین نشد؛ در انتظار صلح و آرامش بودیم، اما
    اضطراب و ترس ما را فرا گرفت!'
  tgl-ULB: Ganap mo bang tinalikuran ang Juda? Galit ka ba sa Zion? Bakit mo kami
    hinahayaang magkasakit gayong walang kagalingan sa amin? Naghangad kami ng kapayapaan,
    ngunit walang anumang kabutihan. Ngunit tingnan ninyo, para sa oras ng kagalingan,
    kaguluhan lamang ang mayroon.
  hui-hui: Anduane Homogo-o Yuda wali agalinaga dindi ogo yu wahai haribe. Saiono
    tanobi manga halu yu waore harigonibe. Ina mani lone bayale agua holebe tobahe
    mo ko howa ina balu kegoni agibe. Ina bayale holeberemabe tobaho harimago ai bayale
    ndo kama. Ina mani bayale karulape holene henge wulebirabe tobaho harimago ai
    ani ndo inanaga waitigirume ibuwa ina mo ko howa balu mo gi haga bialu haabo kagoni
    ndobe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ကိုယ်​တော်​ရှင်​သည်​ယု​ဒ ပြည်​ကို အ​ပြီး​အ​ပိုင်​ပစ်​ပယ်​တော်​မူ​ပါ​ပြီ​လော။
    ဇိ​အုန်​မြို့​သား​တို့​အား​မုန်း​တီး​ရွံ​ရှာ​တော် မူ​ပါ​သ​လော။ ကျွန်​တော်​မျိုး​တို့​၏​အ​နာ​ကို​ကု​သ​၍
    မ​ရ​နိုင်​သည့်​တိုင်​အောင် အ​ဘယ်​ကြောင့်​ကိုယ်​တော်​ရှင်​သည် ကျွန်​တော်​မျိုး​တို့​အား၊ဤ​မျှ​ပြင်း​ထန်​စွာ
    ထိ​ခိုက်​ဒဏ်​ရာ​ရ​စေ​တော်​မူ​ပါ​သ​နည်း။ ကျွန်​တော်​မျိုး​တို့​သည်​ငြိမ်း​ချမ်း​သာ​ယာ​မှု​ကို
    စောင့်​မျှော်​ကြ​သော်​လည်း​အ​ချည်း​နှီး​သာ ဖြစ်​ပါ​၏။ အ​နာ​ပျောက်​လိမ့်​မည်​ဟု​မျှော်​လင့်​ကြ​သော်​လည်း
    ထိတ်​လန့်​၍​သာ​လာ​ရ​ကြ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱིས་ཡ་ཧུ་དཱ་ཡོངས་སུ་སྤངས་པ་ཡིན་ནམ། ཁྱེད་ཉིད་ཛ་ཡན་ལ་ཞེ་ལོག་པ་ཡིན་ནམ།
    ཁྱེད་ཀྱིས་ངེད་རྣམས་ལ་བརྡུངས་ནས་གསོ་ཐབས་མེད་པར་མཛད་པ་ཅི་ཡིན་ནམ། ངེད་ཅག་གིས་ཞི་བདེ་ལ་རེ་ཡང་ཕན་གང་ཡང་མ་ཐོགས།
    ནད་སངས་པར་རེ་ཡང་འཇིགས་སྐྲག་ཐེབས་བྱུང་།
  sna-sna: Ko, maramba Judha zvachose here? Munozvidza Zioni here? Sei makatirwadzisa
    zvokuti tirege kuporeswa? Takatarisira rugare asi hakuna chakanaka chakauya, takatarisira
    nguva yokuporeswa asi panongova nokuvhundutswa bedzi.
  spa-BLM: ¿Has rechazado por completo a Judá? ¿Tu alma ha aborrecido a Sión? ¿Por
    qué nos has golpeado, y no hay curación para nosotros? Buscamos la paz, pero no
    llegó nada bueno; y por un tiempo de curación, y he aquí, ¡desconsuelo!
  cac-cac: 'Yuj chi'' ix valan icha tic: Mamin Jehová, ¿tom juneln̈ej ix iq''uel eb''
    aj Judá tic d''a a c''ool? ¿Tom toxo ix a patiquejel chon̈ab'' Sion? ¿Tas yuj
    ix on̈ ac'' echnajoc to maxtzac yal can̈taji? Sco nib''ej junc''olal caji, palta
    malaj jab''oc tas vach'' sjavi d''ayon̈. Sco na'' to vach''n̈ej ol on̈ b''ey d''a
    quichan̈, palta an̈ej tas ay smay ix ja d''a quib''an̈.'
  swh-ULB: Je! Umemkataa kabisa Yuda? Je, unaichukia Sayuni? Kwa nini umetupiga wakati
    hakuna uponyaji kwetu? Tulitumaini amani, lakini hapakuwa na kitu kizuri-na kwa
    wakati wa uponyaji, lakini tazama, kuna hofu tu.
  bel-bel: Хіба ты зусім адкінуў Юду? Хіба душы тваёй спрыкраў Сіён? Навошта ўразіў
    нас так, што няма нам ацаленьня? Чакаем міру - і нічога добрага няма; чакаем часіны
    ацаленьня - і вось, жахі.
  deu-ELBBK: Hast du Juda gänzlich verworfen? Oder verabscheut deine Seele Zion? Warum
    hast du uns geschlagen, dass keine Heilung für uns ist? Man hofft auf Frieden,
    und da ist nichts Gutes, und auf die Zeit der Heilung, und siehe da, Schrecken.
  mbb-OT: He Nengazen, inselikwey nu en be is Juda? Egkeepesan nu ve is Jerusalem?
    Maan is mibpurungan key kenikew pelii, ne kenè key en egkeulian? Ebperateng key
    he ebeǥayan key kenikew te kelinew, piru wazè dey heini mezawat. Ebperateng key
    he ebewian key kenikew wey key meulii, piru kegkahandek is nekeuma ziyà te kenami.
  mal-2015: നീ യെഹൂദയെ കേവലം ത്യജിച്ചുകളഞ്ഞുവോ? നിനക്കു സീയോനോടു വെറുപ്പു തോന്നുന്നുവോ?
    പൊറുപ്പാകാതവണ്ണം നീ ഞങ്ങളെ മുറിവേല്പിച്ചതെന്തിന്നു? ഞങ്ങൾ സമാധാനത്തിന്നായി കാത്തിരുന്നു;
    ഒരു ഗുണവും വന്നില്ല! രോഗശമനത്തിന്നായി കാത്തിരുന്നു; എന്നാൽ ഇതാ, ഭീതി!
  rmc-rmc: 'Me phenďom: „RAJEJA, či calkom odčhiďal le manušen andral e Judsko? Či
    džungľiľa tire jileske o Sion? Soske amen avke marďal, hoj našťi sasťuvas avri?
    Užarahas pro smirom, ale o lačhipen na avelas, pro sasťipen, ale dikh, avľa e
    bari dar.'
  pes-OPV: آیا یهودا را بالکل ترک کرده‌ای و آیا جانت صهیون را مکروه داشته است؟ چرا
    ما را چنان زده‌ای که برای ما هیچ علاجی نیست؟ برای سلامتی انتظار کشیدیم اما هیچ
    خیری نیامد وبرای زمان شفا و اینک اضطراب پدید آمد.
  ron-1924: Ай лепэдат Ту де тот пе Иуда ши а урыт суфлетул Тэу атыт де мулт Сионул?
    Пентру че не ловешть аша, кэ ну май есте ничо виндекаре пентру ной? Трэӂям нэдежде
    де паче, ши ну вине нимик бун; аштептам о време де виндекаре, ши ну-й декыт гроазэ!
  ben-OBCV: তুমি কি সম্পূর্ণরূপে যিহূদাকে প্রত্যাখ্যান করেছ? তুমি কি সিয়োনকে অবজ্ঞা
    করো? তুমি কেন আমাদের এমন দুর্দশাগ্রস্ত করেছ যে আমাদের অবস্থার প্রতিকার হয় না?
    আমরা শান্তির আশায় ছিলাম, কোনো মঙ্গল আমাদের হয়নি, অবস্থার প্রতিকারের আশায় আমরা
    ছিলাম, কিন্তু কেবলমাত্র আতঙ্কেরই সম্মুখীন হয়েছি।
  som-som: Rabbiyow, aslanba dalka Yahuudah ma nacday? Naftaadu Siyoon ma karahday?
    Bal maxaad wax noogu dhufatay oo aannu u bogsan waynay? Nabad baannu filanaynay,
    laakiinse wax wanaagsanina ma iman, oo waxaannu filanaynay wakhti caafimaad leh,
    laakiinse waxaa noo timid cabsi keliya!
  lat-VUC: 'Numquid projiciens abjecisti Judam? aut Sion abominata est anima tua?
    quare ergo percussisti nos ita ut nulla sit sanitas? Exspectavimus pacem, et non
    est bonum: et tempus curationis, et ecce turbatio.'
  eng-ASVBT: Hast thou utterly rejected Judah? hath thy soul loathed Zion? why hast
    thou smitten us, and there is no healing for us? We looked for peace, but no good
    came; and for a time of healing, and, behold, dismay!
  ita-1885: Avresti tu pur riprovato Giuda? ed avrebbe l'anima tua Sion in abbominazione?
    perchè ci hai percossi, senza che abbiamo potuto aver guarigione? Ei si aspetta
    pace, e non vi è alcun bene; e il tempo della guarigione, ed ecco turbamento.
  eng-LXXUP: Hast thou utterly rejected Judah? and has thy soul departed from Zion?
    wherefore hast thou smitten us, and there is no healing for us? we waited for
    peace, but there was no prosperity; for a time of healing, and behold trouble!
  eng-ULB: Have you completely rejected Judah? Do you hate Zion? Why will you afflict
    us when there is no healing for us? We hoped for peace, but there was nothing
    good— and for a time of healing, but see, there is only terror.
  spa-VBL: ¿Realmente has rechazado a Judá? ¿Odias tanto a Sión? ¿Por qué nos has
    herido tanto que no podemos curarnos? Esperábamos la paz, pero en lugar de ello
    no ha llegado nada bueno; esperábamos un tiempo de curación, pero en lugar de
    ello sólo ha habido terror repentino.
  fra-_FOB: Aurais-tu entièrement rejeté Juda? Ton âme aurait-elle Sion en horreur?
    Pourquoi nous frappes-tu sans qu'il y ait pour nous de guérison? On attend la
    paix, mais il n'y a rien de bon; un temps de guérison, et voici la terreur!
  mal-mal: നീ യെഹൂദയെ കേവലം ത്യജിച്ചുകളഞ്ഞുവോ? നിനക്ക് സീയോനോട് വെറുപ്പു തോന്നുന്നുവോ?
    ഭേദമാകാത്തവണ്ണം അവിടുന്ന് ഞങ്ങളെ മുറിവേല്പിച്ചതെന്തിന്? ഞങ്ങൾ സമാധാനത്തിനായി കാത്തിരുന്നു;
    ഒരു ഗുണവും വന്നില്ല! രോഗശമനത്തിനായി കാത്തിരുന്നു; എന്നാൽ ഇതാ, കഷ്ടത!
  urd-GVR: Ai Rab, kyā tū ne Yahūdāh ko sarāsar radd kiyā hai? Kyā tujhe Siyyūn se
    itnī ghin ātī hai? Tū ne hameṅ itnī bār kyoṅ mārā ki hamārā ilāj nāmumkin ho gayā
    hai? Ham amn-o-amān ke intazār meṅ rahe, lekin hālāt ṭhīk na hue. Ham shafā pāne
    kī ummīd rakhte the, lekin is ke bajāe ham par dahshat chhā gaī.
  suz-BL: मिनु गो “मार, गे यहूदा कली थमा पा प्रोंइने थुम्‍शो बाक्‍नीनी? मार, गे सियोन
    कली ग्रांग्रा दिश्‍शो बाक्‍नीनी? गे आंइ कली मारदे मसापाइक्‍चा ङा पा तुप्‍नी? गोपुकी
    थुं नाइश्‍शा बाक्‍तीक आस पाइतक, तन्‍न मारेइ रिम्‍शो मदुम। सानीकी कों दे आंस पाइतक,
    तन्‍न हिंतीक कका जाक्‍त। येरमीया ८:१५
  eng-NOY: Hast thou utterly rejected Judah? Doth thy soul abhor Zion? Why hast thou
    smitten us, so that there is no healing for us! We look for peace, and there is
    no good, For a time of healing, and behold, terror!
  ita-1927: Hai tu dunque reietto Giuda? Ha l’anima tua preso in disgusto Sion? Perché
    ci colpisci senza che ci sia guarigione per noi? Noi aspettavamo la pace, ma nessun
    bene giunge; aspettavamo un tempo di guarigione, ed ecco il terrore.
  ckb-ckb: «ئایا بە تەواوی یەهودات ڕەتکردووەتەوە؟ ئایا بێزت لە سییۆن دەبێتەوە؟ بۆچی
    وا تووشی بەڵات کردین کە چاکبوونەوەمان نەبێت؟ چاوەڕێی ئاشتی بووین، بەڵام چاکە نەهات،
    هەروەها کاتی چاکبوونەوە، بەڵام ئەوەتا ترس.
  eng-BBE: Have you completely given up Judah? is your soul turned in disgust from
    Zion? why have you given us blows from which there is no one to make us well?
    we were looking for peace, but no good came; and for a time of well-being, but
    there was only a great fear.
  kan-OKCV: ನೀನು ಯೆಹೂದವನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ತ್ಯಜಿಸಿ ಬಿಟ್ಟಿದ್ದೀಯೋ? ಚೀಯೋನಿನ ಮೇಲೆ ಮನಃಪೂರ್ವಕವಾಗಿ
