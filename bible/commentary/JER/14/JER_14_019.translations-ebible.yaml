    ಮೇಲೂ ಆಗಲಿಲ್ಲ; ಕ್ಷೇಮ ಕಾಲವನ್ನೂ ಎದುರುನೋಡಿದೆವು, ಹಾ, ಅಂಜಿಕೆಯೇ!
  yap-yap: SOMOL, mog, kari mu n’ag e girdi’ nu Judah? Kam dabuy daken e girdi’ nu
