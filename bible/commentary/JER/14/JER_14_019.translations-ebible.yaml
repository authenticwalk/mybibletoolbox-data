    ki he fiemālie, ka ʻoku ʻikai ha lelei; ki he ʻaho fakamoʻui, kae vakai ko e mamahi
    pe.
  ces-1613: Zdaliž do konce zamítáš Judu? Zdali Sion oškliví sobě duše tvá? Proč nás
