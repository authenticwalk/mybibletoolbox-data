  deu-ELO: Hast du Juda gänzlich verworfen? Oder verabscheut deine Seele Zion? Warum
    hast du uns geschlagen, daß keine Heilung für uns ist? Man hofft auf Frieden,
    und da ist nichts Gutes, und auf die Zeit der Heilung, und siehe da, Schrecken.
  eng-WYC-2018: Whether thou casting away hast cast away Judah, either thy soul hath
    loathed Zion? why therefore hast thou smitten us, so that no health there is?
    We abided peace, and no good is; and we abided time of healing, and lo! troubling
    is. (Casting away, hast thou cast away Judah, or hath thy soul loathed Zion? and
    so why hast thou struck us, so that now there is no health? or so that now there
    is no deliverance? We waited for peace, but nothing good hath come; and (we waited
    for) a time of healing, (or of deliverance), but behold! there is only a time
    of trouble.)
  epo-epo: Ĉu Vi tute forpuŝis Jehudan? ĉu Via animo eksentis abomenon kontraŭ Cion?
    kial Vi frapis nin tiel, ke neniu povas nin resanigi? Ni esperis pacon, sed venis
    nenio bona; ni esperis tempon de resaniĝo, sed ni havas nur teruron.
  uig-PIN: Sǝn Yǝⱨudadin nemixⱪa waz kǝqting? Jening Ziondin Zeriktimu? Sǝn nemixⱪa
    bizni xunqǝ dawaliƣusiz dǝrijidǝ urƣaniding? Biz aram-tinqliⱪni küttuⱪ, lekin
    ⱨeq ⱪutluⱪ künlǝr yoⱪtur; xipaliⱪ bir waⱪitni küttuⱪ, lekin mana dǝkkǝ-dükkǝ iqididurmiz!
  beo-beo: Hina Gode! Di da dafawanedafa Yuda fi fisiagabela:? Di da Saione dunu higasala:?
    Di da abuliba:le nini mae uhima:ne ninima se bagadedafa ibala:? Ninia da olofosu
    hogoi helei, be hahawane hou da hame doaga:i. Ninia da uhinisisu hogoi helei,
    be beda:su bagade fawane ba:i.
  tpi-OTNT: Bikpela, ating yu givim baksait pinis long kantri Juda, a? Na ating yu
