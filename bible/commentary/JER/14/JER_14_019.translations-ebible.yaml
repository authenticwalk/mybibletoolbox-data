    ፓሣንዳ ባኣዚ ኑ ዴንቃንዳኔ ጌይ ሃጋኣ ዎዛ ኑ ጌሤኔ፥ ጋዓንቴ ሂርጊሻ ሜታ ኑጊዳ ዺቢ ዺቢ ዓኣዼኔ።
  twi-ASANTE: Woapo Yuda kora anaa? Wokyi Sion anaa? Adɛn enti na wode ɔhaw aba yɛn
