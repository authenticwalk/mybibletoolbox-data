    di humalia ne gila mai gi gimaadou ai. Gimaadou gu hagadagadagagee bolo madau
    magi la gaa hili, gei di maa go di madagu damana dela ne tale mai gi gimaadou.
  uig-ARA: سەن يەھۇدادىن نېمىشقا ۋاز كەچتىڭ؟ جېنىڭ زىئوندىن زېرىكتىمۇ؟ سەن نېمىشقا
