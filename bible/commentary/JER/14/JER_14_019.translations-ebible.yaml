    ھېچ قۇتلۇق كۈنلەر يوقتۇر؛ شىپالىق بىر ۋاقىتنى كۈتتۇق، لېكىن مانا دەككە-دۈككە ئىچىدىدۇرمىز!
  sus-sus: «Alatala, i bara Yudaya rabolo kerenyi ra? Siyon mu rafanxi i bɔɲɛ ma sɔnɔn?
    Munfe ra i muxu ɲaxankatama, i tondi muxu rayalande? Muxu bara wa bɔɲɛsa xɔn,
    kɔnɔ muxu mu a sɔtɔxi. Muxu bara wa yalanyi xɔn, kɔnɔ wa xui gbansan nan minixi.
  pon-2006: Maing KAUN, ia duwe, komwi uhdahn sohpeisangehr Suda? Komwi ketin kalahdeki
    mehn Saion? Dahme komwi ketin kalipwelipwehkinkitada, me kahrehda se solahr kak
