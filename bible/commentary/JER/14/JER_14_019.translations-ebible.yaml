    işte, dehşet!
  grc-BRENT: Μὴ ἀποδοκιμάζων ἀπεδοκίμασας τὸν Ἰούδαν, καὶ ἀπὸ Σιὼν ἀπέστη ἡ ψυχή σου;
    ἱνατί ἔπαισας ἡμᾶς, καὶ οὐκ ἔστιν ἡμῖν ἴασις; ὑπεμείναμεν εἰς εἰρήνην, καὶ οὐκ
    ἦν ἀγαθὰ, εἰς καιρὸν ἰάσεως, καὶ ἰδοὺ ταραχή.
  ind-AYT: Apakah Engkau benar-benar telah menolak Yehuda? Apakah hati-Mu muak terhadap
    Sion? Mengapa Engkau memukul kami sehingga tidak ada kesembuhan bagi kami? Kami
    mencari-cari kedamaian, tetapi tidak ada kebaikan yang datang; mencari-cari kesembuhan,
    tetapi hanya ada kengerian.
  nya-nya: Kodi anthu a ku Yuda mwawakana kwathunthu? Kodi mtima wanu wanyansidwa
    nawo anthu a ku Ziyoni? Chifukwa chiyani mwatikantha chotere kuti sitingathenso
    kuchira? Ife tinayembekezera mtendere koma palibe chabwino chomwe chabwera, tinayembekezera
    kuchira koma panali kuopsezedwa kokhakokha.
  hrv-hrv: TÓa zar si Judeju sasvim odbacio? Zar ti duši omrznu Sion? Zašto nas tako
    biješ te nam više nema lijeka? Nadasmo se miru, ali dobra nema, čekasmo vrijeme
    ozdravljenja, al' evo užasa!
  mps-mps: Genuai Bidi, nago te tǫ kantri Juda tudiba mu muani da, agawe? Te nago
    Saion hanu godolo homu mu meni ebawe? Magi baso nago da dwagila mu elama, te da
    usu ma yabo ąǫ isąbawe? Dago homu te da bugagia bidaiba homu yali. Tiali goli,
    te da bugagia me dugulalubeo. Te dago homugo te da usu ma yabo sogo pedelaiba
    homu yali, tiali goli, te boi bidi dabe aselama, te wi dwai mu ilibo sę ebo dao.
  tpi-tpi: Bikpela, ating yu givim baksait pinis long kantri Juda, a? Na ating yu
    no laik moa long taun Saion? Bilong wanem yu paitim mipela nogut na mipela i no
    inap kamap orait gen? Mipela i bin ting bai mipela i sindaun gut. Tasol mipela
    i no sindaun gut. Na mipela i bin ting bai mipela i gat taim bilong kamap orait
    gen, tasol ol birua i kam na ol i wok long mekim mipela i pret nogut tru.
  dan-1931: Har du ganske vraget Juda, væmmes din Sjæl ved Zion? Hvorfor har du slået
    os, så ingen kan læge? Man håber på Fred, men det bliver ej godt, på Lægedoms
    Tid, men se, der er Rædsel.
  vie-OVCB: Lạy Chúa Hằng Hữu, có phải Chúa đã từ bỏ Giu-đa không? Có phải Ngài gớm
    ghét Si-ôn không? Tại sao Chúa làm khổ chúng con đến nỗi không chữa lành được?
    Chúng con trông mong hòa bình, nhưng hòa bình không đến. Chúng con hy vọng được
    chữa lành, nhưng chỉ thấy nỗi khiếp kinh.
  guj-2017: શું તમે યહૂદિયાને સંપૂર્ણપણે તજી દીધું છે? શું તમે સિયોનને ધિક્કારો છો?
    અમને રૂઝ વળે નહિ એવી રીતે તમે અમને શા માટે માર્યા છે? અમે શાંતિની આશા રાખતા હતા.
    પરંતુ શાંતિ સ્થપાઈ નહિ અને સાજા થવાના સમયની આશા રાખતા હતા પણ તેના બદલામાં ત્રાસ
    જ જોવા મળ્યો છે.
  pon-2006A: Maing KAUN, ia duwe, komwi uhdahn sohpeisangehr Suda? Komwi ketin kalahdeki
    mehn Saion? Dahme komwi ketin kalipwelipwehkinkitada, me kahrehda se solahr kak
    mwahula? Se kasikasik popohl, ahpw sohte mehkot mwahu me pwarodohng kiht; se koapworopworki
    at ohla kan en mwahula, ahpw ihte kamasepwehk mwuledek me lelohng kiht.
  por-BRBSL: Você rejeitou totalmente Judah? Sua alma abominava Zion? Por que você
    nos atingiu, e não há cura para nós? Buscamos a paz, mas nada de bom veio; e por
    um tempo de cura, e eis que o desânimo!
  cth-cth: Judah heh koung na pahnawt awh katang toung. Zion hah na panuet awh ka
    tang toung. Hawi thai hoeh nahan bangkong kaimouh heh patang na khang sak. Hnâroumnae
    ka ngaihawi awh ei, hnokahawi tho hoeh toe. Hawinae ka ngaihawi awh ei, takinae
    letlang a pha.
  twi-twi: Woapo Yuda koraa ana? Wubu Sion animtiaa ana? Adɛn nti na wode ɔhaw aba
    yɛn so na yennya ayaresa? Yɛn ani daa asomdwoe so, nanso ade papa biara mmaa ɛ;
    yɛn ani daa ayaresa bere so nanso ehu na ɛbae.
  hlt-hlt: Judah te na hnawt na hnawt tih Zion te na hinglu loh a tuei nama? Balae
    tih kaimih taengah hoeihnah om pawt ham kaimih nan ngawn? Sadingnah te lamtawn
    dae then voel pawh. Te dongah hoeihnah tue te khaw letnah coeng ni he.
  tbz-SIM: Ti Yiɛ̀ mmɛ̀nkɛ sɑ̀ɑ̀ dootóomu tínti Sudɑɑ kɔbɛ pɑ́ííɑ̀? Kù ti pɛ̃̀mmu
    kɛ̀ dɛ̀ dèèɑ̀? Bɑ nnɛ́ te kɛ̀ kù ti potɛ́ kuyɛ̃ĩku kuu mbɑ́ kù í miɛrí? Kɛ̀ ti
    bɑɑ diwɛ̀ì bɑ́ ti í dì yɑ̀u, ti yɛ̃́ kɛ tú ti yóó miɛtɛ́ kɛ̀ kufɔ̃wɑɑ́ nnɛ́ dɔkɛ
    tì ɑutɛ́.
  msy-2020: Ezɨ kɨ kamaghɨn Ikiavɨra Itir Godɨn azangsɨsi, “O Ikiavɨra Itir God, nɨ
    bar akɨrim ragha Judan kantri gasara, o? Nɨ Saionɨn nguibar ekiamɨn gumazamiziba
    bar me gifongezir puvatɨ, a? Egha nɨ manmaghsua, bar e gasɨghasɨghizɨ, e ua deraghan
    kogham? E ghaze, e ti deraghvɨra dapiam. Ezɨ puvatɨ, e deragha apiazir puvatɨ.
    E ghaze, e ti osɨmtɨziba ategh, avughsɨ deravɨra ikiam. Ezɨ puvatɨ, apaniba iza
    e gamima e bar atiatingi.
  azb-azb: Məgər Sən Yəhudanı birdəfəlik rədd etmisən? Məgər Siona nifrət edirsən?
    Niyə bizi elə vurdun ki, Sağaltmaq mümkün olmasın? Sülh gözlədik, amma xeyir gəlmədi.
    Şəfa vaxtını gözlədik, Ancaq dəhşət gəlir.
  eng-DBY: — Hast thou then utterly rejected Judah? Doth thy soul loathe Zion? Why
    hast thou smitten us, and there is no healing for us? Peace is looked for, and
    there is no good, — and a time of healing, and behold terror!
  hin-2017: क्या तूने यहूदा से बिलकुल हाथ उठा लिया? क्या तू सिय्योन से घृणा करता है?
    नहीं, तूने क्यों हमको ऐसा मारा है कि हम चंगे हो ही नहीं सकते? हम शान्ति की बाट
    जोहते रहे, तो भी कुछ कल्याण नहीं हुआ; और यद्यपि हम अच्छे हो जाने की आशा करते रहे,
    तो भी घबराना ही पड़ा है।
  wol-KYG: Aji Sax ji, wacc ngaa wacc Yuda nii? Am Siyoŋ a la génnliku? Lu tax nga
    di nu dumaa musiba mu amul paj? Nuy yaakaar jàmm, dara baaxul, nuy séentum paj,
    tiitaange ne jaas!
  eng-YLT: Hast Thou utterly rejected Judah? Zion hath Thy soul loathed? Wherefore
    hast Thou smitten us, And there is no healing to us? Looking for peace, and there
    is no good, And for a time of healing, and lo, terror.
  kne-kne: Kanan Jeremias, “Ay enggay inwasit mo ed Juda ya enggay kadodogis di pangilam
    ed Zion? Apay nga palalo ay sinogatam dakami et adi kami kaagasan? An-anapen mi
    di talna ngem magay siged si mas-ed mi. Namnamaen mi ay maagasan kami ngem danag
    et di wada.
  eng-WYC-2017: Whether thou casting away hast cast away Judah, either thy soul hath
    loathed Zion? why therefore hast thou smitten us, so that no health there is?
    We abided peace, and no good is; and we abided time of healing, and lo! troubling
    is.
  eng-WMBB: Have you utterly rejected Judah? Has your soul loathed Zion? Why have
    you struck us, and there is no healing for us? We looked for peace, but no good
    came; and for a time of healing, and behold, dismay!
  urd-GVH: ऐ रब, क्या तूने यहूदाह को सरासर रद्द किया है? क्या तुझे सिय्यून से इतनी
    घिन आती है? तूने हमें इतनी बार क्यों मारा कि हमारा इलाज नामुमकिन हो गया है? हम
    अमनो-अमान के इंतज़ार में रहे, लेकिन हालात ठीक न हुए। हम शफ़ा पाने की उम्मीद रखते
    थे, लेकिन इसके बजाए हम पर दहशत छा गई।
  rug-rug: Vegua, ele kilu pani hinokaria Goi se Ziuda? Vegua, etulia mo Goi si pa
    Zaione? Na vegua ke va bakora gami Goi meke lopu boka ta salaṉa? Hata ia gami
    sa binule ba loke lineana si kamo mae, na totoso pude salaṉa ba si holoqoru tu.
  gaz-gaz: Ati Yihuudaa guutumaan guutuutti gatteertaa? Xiyooniinis ni tuffattaa?
    Ati maaliif akka nu fayyuu hin dandeenyeef nu miita? Nu nagaa abdanne; garuu wanni
    gaariin tokko iyyuu hin dhufne; nu yeroo fayyinaa abdanne; garuu raafama qofatu
    jira.
  fra-LSG: As-tu donc rejeté Juda, Et ton âme a-t-elle pris Sion en horreur? Pourquoi
    nous frappes-tu Sans qu’il y ait pour nous de guérison? Nous espérions la paix,
    et il n’arrive rien d’heureux, Un temps de guérison, et voici la terreur!
  gnn-gnn: Bala walala Yitjuralnydja yolŋu'‐yulŋu bukumirriyaŋalana Garraywala bitjarra
    dhä‐wirrka'yurruna, “Garray, yuwalknha ŋunha nhe ŋanapurrunha buku‐nherraranydja?
    Nhaltjan nhe yukurra? . . . ŋuyulkthirrina ŋaramurryirrina ŋuruku Djurutjalamgunydja
    wäŋawu? Nhämirri nhe ŋuli baḏarraŋ'kuŋunydja ŋanapurrunha, dhäŋuru ŋuliŋuruyinydja
    ŋunhi nhe ŋanapurrunha dhä‐ḏir'yurruna? Ŋanapurrunydja ŋunhi guyaŋina yanapi ŋanapurru
    yukirri nhini ŋayaŋu‐wurrkurrum' marimiriw yana, yurru bitjan warray liŋgu ŋanapurrunydja
    yukurra barrarirri warray, liŋgu ŋuriŋi mariyu bathalayu wal'ŋu.
  yal-yal: Yamaan naxa, “I bata i mɛ Yuda kaane ra ba fefe? I niin bata a mɛ Siyon
    taan na ba? Nanfera i nxu ɲaxankatama han nxu mi fa kɛndɛyaan sɔtɔma? Nxu yengi
    yi bɔɲɛ xunbenla ma, koni nxu mi sese faɲi sɔtɔma. Nxu yi marakɛndɛyaan nan mamɛma,
    koni fe magaxuxin nan fama.
  haw-1868: 'Ua hoole loa anei oe i ka Iuda? Ua hoopailua anei kou uhane ia Ziona?
    No ke aha la oe i pepehi mai ai ia makou, aole hoi he hoola no makou? Kakali makou
    i ka malu, aole hoi he pono: a i ka hoola hoi, aia hoi, he popilikia!'
  arb-NAV: هَلْ تَنَكَّرْتَ لِيَهُوذَا كُلَّ التَّنَكُّرِ؟ وَهَلْ كَرِهَتْ نَفْسُكَ
    صِهْيَوْنَ؟ مَا بَالُكَ قَدِ ابْتَلَيْتَنَا بِضَرْبَةٍ لَا شِفَاءَ مِنْهَا؟ وَقَدْ
    طَلَبْنَا السَّلامَ فَلَمْ نَحْظَ بِالْخَيْرِ. رَجَوْنَا وَقْتَ الشِّفَاءِ وَإذَا
    بِنَا نَلْقَى الرُّعْبَ.
  ewe-ewe: “Ɖe nègbe Yuda gbidiia? Ɖe wò dzi megaku ɖe Zion ŋu oa? Nu ka ta nède abi
    mía ŋuti ale gbegbe be míate ŋu akpɔ dɔyɔyɔ o? Míekpɔ mɔ na ŋutifafa gake nu nyui
    aɖeke meva na mí o. Míekpɔ mɔ na dɔyɔyɔ, ke ŋɔdzi boŋue li.
  eng-LEE: Hast thou entirely rejected Judah? or hath thy soul loathing on Zion? why
    hast thou smitten us, so that there is no healing for us? we hoped for peace,
    and there is no good; and for the time of healing, and behold, there is terror!
  asm-FB: তুমি যিহূদাক নিচেইকৈ অগ্ৰাহ্য কৰিলা নে? তোমাৰ মনে চিয়োনক ঘিণ কৰিলে নে?
    তুমি আমাক সুস্থ হ’ব নোৱাৰাকৈ কিয় প্ৰহাৰ কৰিলা? আমি শান্তিলৈ বাট চালোঁ, কিন্তু
    কোনো মঙ্গল নাহিল, আৰু সুস্থ হবৰ সময়লৈ বাট চালোঁ, কিন্তু চোৱা, কেৱল ত্ৰাসহে।
  sus-A: «عَلَتَلَ، عِ بَرَ يُدَيَ رَبٌلٌ كٍرٍنيِ رَ؟ سِيٌن مُ رَقَنشِ عِ بْحّ مَ
    سْنْن؟ مُنقٍ رَ عِ مُشُ حَشَنكَتَمَ، عِ تٌندِ مُشُ رَيَلَندٍ؟ مُشُ بَرَ وَ بْحّسَ
    شْن، كْنْ مُشُ مُ عَ سْتْشِ. مُشُ بَرَ وَ يَلَنيِ شْن، كْنْ وَ شُي فبَنسَن نَن
    مِنِشِ.
  fra-SBL: Avez-vous rejeté Juda par interdit ? Votre âme a-t-elle détesté Sion ?
    Pourquoi nous as-tu frappés, et il n'y a pas de guérison pour nous ? Nous avons
    cherché la paix, mais rien de bon n'est venu ; et pour un temps de guérison, et
    voici la consternation !
  hbo-hbo: הֲמָאֹ֨ס מָאַ֜סְתָּ אֶת־יְהוּדָ֗ה אִם־בְּצִיֹּון֙ גָּעֲלָ֣ה נַפְשֶׁ֔ךָ
    מַדּ֙וּעַ֙ הִכִּיתָ֔נוּ וְאֵ֥ין לָ֖נוּ מַרְפֵּ֑א קַוֵּ֤ה לְשָׁלֹום֙ וְאֵ֣ין טֹ֔וב
    וּלְעֵ֥ת מַרְפֵּ֖א וְהִנֵּ֥ה בְעָתָֽה׃
  kik-kik: Rĩu-rĩ, kaĩ ũregete Juda biũ? Anga nĩũnyararĩte Zayuni? Nĩ kĩĩ gĩtũmĩte
    ũtũhũũre, nginya tũkaaga kĩhonia? Twerĩgĩrĩire thayũ, no gũtirĩ wega tuonete,
    tũgeterera ihinda rĩa kũhonanio, no rĩrĩ, no maũndũ ma kũmakania tuonete.
  fra-NCL: As-tu donc entièrement rejeté Juda ? Ton âme a-t-elle pris Sion en dégoût ?
    Pourquoi nous frappes-tu sans qu’il y ait pour nous de guérison ? Nous attendions
    la paix, et il ne vient rien de bon ; le temps de la guérison, et voici l’épouvante.
  cek-AK: Judah to na pahnawt ving boeh maw? Na hinghaih mah Zion to hnukma boeh maw?
    Kaicae ngatuihaih om ai maw, tipongah patang nang khangsak loe? Monghaih to ka
    zing o, toe kahoih hmuen roe om ai; ngantuihaih ka zing o naah, raihaih ka hnuk
    o lat!
  cuk-cuk: 'Ani Jeremías, Bab-Dummad-abin sogded: “Ar be Judá-dulemar nue-obachad,
    isdarsun be Jerusalén-dulemar daked. ¿Ibiga be dogdar sabsur-anmar-wiosa? Aisaar
    anmar bendakleged edarbediinad. Emide, gwen anmar ibmar-nued abingassulid. Anmar
    san-nued-gudigued edarbediinad, aka gwayed-dummad anmarga nonikid.'
  uig-CYR: Сән Йәһудадин немишкә ваз кәчтиң? Җениң Зиондин Зериктиму? Сән немишкә
    бизни шунчә давалиғусиз дәриҗидә урған едиң? Биз арам-течлиқни күттуқ, лекин һеч
    қутлуқ күнләр йоқтур; шипалиқ бир вақитни күттуқ, лекин мана дәккә-дүккә ичидидурмиз!
  tel-2017: నువ్వు యూదాను పూర్తిగా వదిలేశావా? సీయోను అంటే నీకు అసహ్యమా? మేము కోలుకోలేనంతగా
    నువ్వు మమ్మల్ని ఎందుకు కొట్టావు? మేము శాంతి కోసం ఆశించాం గానీ మేలు కలిగించేది
    ఏదీ రాలేదు. కోలుకునేలా ఎదురు చూశాం గానీ చుట్టూ భయానక దృశ్యాలే.
  hat-BSA: Èske Ou te rejte Juda nèt? Oswa èske Ou te rayi Sion? Poukisa Ou te frape
    nou jiskaske nou vin pa ka geri? Nou t ap tann lapè, men anyen ki bon pa t vini;
    pou yon tan pou nou ta ka geri, men gade byen, se gwo laperèz!
  kos-kos: LEUM GOD, ya kom ngetla na pwaye liki Judah? Ya kom srunga mwet Zion? Efu
    kom ku puok kut Pwanang kut apkuran in misa? Kut suk misla, a wangin ma wo sikyak;
    Kut finsrak mu kut ac kwela, a mwe aksangeng mukena pa kut liye.
  hbo-WLC: הֲמָאֹ֨ס מָאַ֜סְתָּ אֶת־יְהוּדָ֗ה אִם־בְּצִיּוֹן֙ גָּעֲלָ֣ה נַפְשֶׁ֔ךָ
    מַדּ֙וּעַ֙ הִכִּיתָ֔נוּ וְאֵ֥ין לָ֖נוּ מַרְפֵּ֑א קַוֵּ֤ה לְשָׁלוֹם֙ וְאֵ֣ין ט֔וֹב
    וּלְעֵ֥ת מַרְפֵּ֖א וְהִנֵּ֥ה בְעָתָֽה׃
  ibo-ibo: Ị jụla Juda kpamkpam? Ọ pụtara na ihe banyere Zayọn adịghị atọkwa gị ụtọ?
    Gịnị mere i ji tigbuo anyị ruo na ọgwụgwọ adịghịkwa nye anyị? Anyị lere anya udo,
    ma ọ dịghị ezi ihe bịara; anyị lere anya ọgwụgwọ, ma lee, ihe anyị hụrụ bụ oke
    egwu.
  ory-ory: ତୁମ୍ଭେ କି ଯିହୁଦାକୁ ନିତାନ୍ତ ଅଗ୍ରାହ୍ୟ କରିଅଛ? ତୁମ୍ଭର ପ୍ରାଣ କି ସିୟୋନକୁ ଘୃଣା
    କରିଅଛି? କାହିଁକି ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କୁ ପ୍ରହାର କଲ ଓ ଆମ୍ଭମାନଙ୍କ ପୀଡ଼ାର କୌଣସି ପ୍ରତିକାର
    ନାହିଁ? ଆମ୍ଭେମାନେ ଶାନ୍ତିର ଅପେକ୍ଷା କଲୁ, ମାତ୍ର କିଛି ମଙ୍ଗଳ ହେଲା ନାହିଁ ଓ ଆମ୍ଭେମାନେ
    ସ୍ୱାସ୍ଥ୍ୟ ସମୟର ଅପେକ୍ଷା କଲୁ, ଆଉ ଦେଖ, ଆଶଙ୍କା ଉପସ୍ଥିତ!
  chk-chk: Äm Samol mi Lapalap, ifa usun, ka wesewesen likitala Juta? Ifa usun, ka
    oput ekewe aramasen Sion? Pwota ka awatakem pwe aisap chüen tongeni pöchökülsefäl?
    Äm aia ösüküsükü kinamwe, nge esor och mi mürina a torikem. Aia ösüküsükü eu fansoun
    aipwe pöchökülsefäl, nge a chök fis niuokus watte.
  rop-rop: Wal detlot pipul blanga Juda bin tok, “YAWEI, yubin gibit bekboun langa
    Juda? En yu nomo laigim ola pipul langa Jerusalem, indit? En wotfo yubin ardimbat
    melabat brabliwei wulijim melabat kaan gitbeda? Melabat bin wandim jidan kwaitbalawei,
    bat najing, en nomo eni gudbala ting bin hepin. Melabat bin wandim yu blanga meigim
    melabat jidan gudwei, bat brabli nogudbala ting bin hepin langa melabat.
  ukr-1871: Хиба ж ти відопхнув зовсїм Юду? Хиба ж гидує душа твоя Сионом? Чом же
    побив єси нас так, що нема нам лїку? Ждемо миру, та нема добра; ждемо одужання,
    — аж се трівога.
  deu-1951: Hast du denn Juda so ganz verworfen? Ist Zion deiner Seele ein solcher
    Greuel? Warum hast du uns also geschlagen, daß keine Heilung mehr für uns zu hoffen
    ist? Wir warten auf Frieden, aber es kommt nichts Gutes; auf eine Zeit der Heilung,
    aber siehe da, Schrecken!
  eng-JPS: Hast Thou utterly rejected Judah? Hath Thy soul loathed Zion? Why hast
    Thou smitten us, and there is no healing for us? We looked for peace, but no good
    came; and for a time of healing, and behold terror!
  srp-1865: Eda li si sasvijem odbacio Judu? eda li je omrzao duši tvojoj Sion? Zašto
    si nas udario tako da nam nema lijeka? Èekasmo mir ali nema dobra; i vrijeme da
    ozdravimo, a gle, strah.
  lug-lug: Yuda ogigaanidde ddala? Sayuuni ogyetamiriddwa ddala? Otufumitidde ddala
    awatali kuwonyezebwa? Twasuubira emirembe naye tewali kalungi ke tufunye, ekiseera
    eky’okuwonyezebwa naye laba tufunye bulabe bwereere.
  heb-heb: המאס מאסת את יהודה אם בציון געלה נפשך מדוע הכיתנו ואין לנו מרפא קוה לשלום
    ואין טוב ולעת מרפא והנה בעתה׃
  ben-IRV: তুমি কি যিহূদাকে সম্পূর্ণভাবে অগ্রাহ্য করেছ? তুমি কি সিয়োনকে ঘৃণা কর?
    কেন তুমি আমাদের এমন কষ্ট দেবে যখন আমাদের জন্য সুস্থতা নেই? আমরা শান্তির আশা করেছিলাম,
    কিন্তু কিছুই ভালো হল না এবং সুস্থ হবার আশা করেছিলাম, কিন্তু সেখানে শুধুই আতঙ্ক।
  pan-pan: ਕੀ ਤੂੰ ਯਹੂਦਾਹ ਨੂੰ ਉੱਕਾ ਹੀ ਰੱਦ ਕੀਤਾ ਹੈ? ਕੀ ਤੇਰੀ ਜਾਨ ਨੂੰ ਸੀਯੋਨ ਤੋਂ ਘਿਣ ਆਉਂਦੀ
    ਹੈ? ਤੂੰ ਸਾਨੂੰ ਕਿਉਂ ਮਾਰਿਆ ਕੁੱਟਿਆ ਹੈ, ਕਿ ਸਾਡੇ ਲਈ ਕੋਈ ਇਲਾਜ ਨਹੀਂ? ਅਸੀਂ ਸ਼ਾਂਤੀ ਨੂੰ
    ਉਡੀਕਿਆ ਪਰ ਭਲਿਆਈ ਹੈ ਨਹੀਂ, ਅਰੋਗਤਾ ਦੇ ਵੇਲੇ ਲਈ ਵੀ ਪਰ ਵੇਖੋ, ਹੌਲ ਸੀ।
  mya-JVB: ကိုယ်တော်သည် ယုဒ ပြည်ကို အကုန်အစင်ပယ် တော်မူသလော။ ဇိအုန် မြို့ကို စက်ဆုပ်
    ရွံရှာတော်မူသလော။ ချမ်းသာ မ ရအောင် အကျွန်ုပ် တို့ကို အဘယ်ကြောင့် ဒဏ်ခတ် တော်မူသနည်း။
    အကျွန်ုပ်တို့ သည် ငြိမ်သက် ခြင်းကို မြော်လင့် သော်လည်း ၊ ကောင်းကျိုး ကို မ ရကြပါ။
    ချမ်းသာ ကို မြော်လင့်သော်လည်း၊ ဘေး နှင့် သာ တွေ့ ရကြပါ၏။
  tbg-tbg: Noravano minti tumanta te tiha, Noravauvo, are Iutaini variaka ekaarae
    qoririma kaaro? Ai antuqavano kia Saioniara vaivarae variaro? Nantiharae are tinavu
    teqa taaqama kaararo tinavu vaata tavanta vuarirava kia vaivo? Oho, tenavu maateraiqamake
    variqi virarave turarovata, kia vi entava anintaivo. Vo rovara vo rovaravano taiqaaina
    entava anianarove turarovata, voqamakero aatu itaaina haikavaqai qovaraiqi vaivo.
  hmo-hmo: Lohiabada e, oi ese Iuda oi negea momokani vadaeni, a? Oi ese Siona taudia
    oi badu henia, a? Badina dahaka ai oi hadikaia bada vadaeni? Bona inai dika be
    do ia namo lou diba lasi, a? Ai ese maino ai tahua, to namo ta ai davaria lasi.
    Ai ese aiemai mauri hanamoa totona ai naria, to tuari ena gari bada sibona ai
    davaria.
  urd-urd: क्या तूने यहूदाह को बिल्कुल रद्द कर दिया? क्या तेरी जान को सिय्यून से नफ़रत
    है? तूने हमको क्यूँ मारा और हमारे लिए शिफ़ा नहीं? सलामती का इन्तिज़ार था, लेकिन
    कुछ फ़ायदा न हुआ; और शिफ़ा के वक़्त का, लेकिन देखो, दहशत!
  rus-SYN: Разве Ты совсем отверг Иуду? Разве душе Твоей опротивел Сион? Для чего
    поразил нас так, что нет нам исцеления? Ждем мира, и ничего доброго нет; ждем
    времени исцеления, и вот ужасы.
  bqc-SIM: N gi Yudaↄzi fĩ́afĩa yã̀? N pↄ bↄ̀ Siↄnagu yã̀? Àkɛa n wá wɛtã̀,
    gbã́gbãa kuo ni? Wá wɛ́ dↄ aafiai, kási yãmaae kuo. Wá wɛ́ dↄ gbã́gbãai,
    ↄ̃ gili guu wá kúu.
  tcz-CHONGTHU: Vo Pakai Judah mite na pumpai hitam? Nangman Jerusalem mite nakidah’a
    nahot tah tah hitam? Ibol a hibang nasa-a neimavouva, keiho dinga boldamna phat
    umlou hitam? Keihon chamna muding kakinem’un, ahinlah chamna ahunglhung poi. Keihon
    damna ding nikho kangah un, ahivangin kichat tijatnan eilhunden jouve.
  mar-mar: “काय तू यहूदाला पूर्णपणे नाकारले आहे का? तू सियोनचा राग करतोस काय? बरे
    न होण्या इतके तू आम्हांला का पीडलेस? आम्हांस शांती असेल ही आशा बाळगली, पण आमच्या
    वाट्याला काहीच चांगले आले नाही. आणि बरे होण्याची वाट पाहिली, पण पाहा, तेथे फक्त
    भयच आहे.
  qub-qub: Tayta Dios, ¿fiyupachu rabyacurcushcanqui Judá runacunapäga? Sión siudätaga
    ¿mananachu ricaytapis munanquina? ¿Imanirtaj mana cuyapaypa mana alliman chayachimashcanqui?
    Nogacunaga allilla goyaytami yarpaycarä. Nishäga manami imapis alliga cashachu.
    Mana gueshyaypa cawaytami yarparäcuna. Nishäga fiyupa manchacuyllami casha.
  bqp-bqp: Yinni Gusunɔ, ɑ bɛsɛ Yudɑbɑ biru kisiwɑ mɑm mɑm? A sun bwɛ̃rɑ yɑrɑwɑ? Mbɑn
    sɔ̃nɑ ɑ sun sɛɛyɑsiɑmɔ ɑ mɛɛrɑ mɔ̀ ye yɑ ǹ bɛkurɑmɔ. Sɑ bɔri yɛndu mɑrɑ, ɑdɑmɑ
    sɑ ǹ tu wɑ. Sɑ mɑrɑ ɑ sun bɛkiɑ, ɑdɑmɑ nɔni swɑ̃ɑru sɔɔrɑ sɑ wɑ̃ɑ.
  hat-hat: Seyè, gen lè ou voye pèp Jida a jete nèt? Eske ou rayi moun mòn Siyon yo?
    Poukisa ou frape nou konsa jouk nou pa ka geri a? Nou t'ap tann ou vin delivre
    nou, anyen pa rive. Nou t'ap tann ou vin geri nou, ou fè nou pè pi rèd.
  eng-BSB: Have You rejected Judah completely? Do You despise Zion? Why have You stricken
    us so that we are beyond healing? We hoped for peace, but no good has come, and
    for the time of healing, but there was only terror.
  eng-WEBPB: Have you utterly rejected Judah? Has your soul loathed Zion? Why have
    you struck us, and there is no healing for us? We looked for peace, but no good
    came; and for a time of healing, and behold, dismay!
  kbq-kbq: Ra Anumzamoka tamagerafa hunka Juda vahera hago kamagena huzami'nampi?
    Hagi Saioni kumara hago kavesra huntenka kagote'nentampi? Kagra nahigenka tazeri
    haviza hutenka zazatera tatranketa tatafina mani'nonkeno anazamo'a amera huno
    vagarenorante? Tagra tarimpa frune manisanumpi huta muhara hunanagi, mago knare'zana
    ome'ne. Tagrama kanamaresuna knagu muhara huta avega antonanagi, tusi koro zampinke
    mani'none.
  nhe-BL: ¡TOTECO! ¿Tiquintlahuelcajqui nochi tlacame ipan tlali Judá? ¿Tijcualancaita
    altepetl Jerusalén? ¿Para tlen techcocojtoc hasta ax onca pajtli? Tojuanti timoilhuiyayaj
    para hualas tlasehuilistli huan para ama, quena, TOTECO techchicahuas huan techpajtis
    campa ticocojtoque. Pero ama campa hueli onca tlaijiyohuilistli huan majmajtli.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, aipo ereityk tuwe Zuta ywy rehe har wà. Aipo
    teko Xiàw rehe har iro tuwe newe wà. Màràzàwe tuwe urekutuk pe ne. Nurupuner kwaw
    urekatu haw rehe kury. Uruàro zeàmàtyry'ym 'ymaw. Nezewe rehe we nuzeapo kwaw
    ikatu ma'e. — Uremukatu putar a'e nehe, uru'e urezeupe. Ur purumukyzeahy haw.
  eng-DRA: 'Hast thou utterly cast away Juda, or hath thy soul abhorred Sion? why
    then hast thou struck us, so that there is no healing for us? we have looked for
    peace, and there is no good: and for the time of healing, and behold trouble.'
