  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዪሁዳ ጋፒ ኔኤኒ ኬኤራኒዳ? ፂዮኔ ዴሮዋ ዒፃዖ ኔ ጋጋፒያ? ዻቃኒ ኑ ዳንዳዑዋ ጎይሢ ሃያይዲ
