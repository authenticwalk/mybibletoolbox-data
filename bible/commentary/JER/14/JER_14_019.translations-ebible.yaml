  kan-2017: ನೀನು ಯೆಹೂದವನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ತ್ಯಜಿಸಿಬಿಟ್ಟಿದ್ದೀಯೋ? ಚೀಯೋನನ್ನು ಮನಃಪೂರ್ವಕವಾಗಿ
