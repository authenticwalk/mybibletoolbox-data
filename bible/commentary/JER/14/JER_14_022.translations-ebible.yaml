  ben-IRV: জাতিদের মধ্যে কোনো মূর্ত্তি কি আকাশমণ্ডল থেকে বসন্তের বৃষ্টি আনতে পারে?
    তুমিই কি সেই জন না, আমাদের ঈশ্বর সদাপ্রভু, যিনি তা পারেন। আমরা তোমাতেই আশা রাখি,
