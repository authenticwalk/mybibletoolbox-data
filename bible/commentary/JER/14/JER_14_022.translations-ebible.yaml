    gau ibounai oi karaia diba dainai, ai ese oi dekenai ai naria noho, ai do oi durua
    totona.
  urd-urd: क़ौमों के बुतों में कोई है जो मेंह बरसा सके? या आसमान बरिश पर क़ादिर हैं?
    ऐ ख़ुदावन्द हमारे ख़ुदा, क्या वह तू ही नहीं है? इसलिए हम तुझ ही पर उम्मीद रख्खेंगे,
    क्यूँकि तू ही ने यह सब काम किए हैं।
  rus-SYN: Есть ли между суетными богами языческими производящие дождь? или может
    ли небо само собою подавать ливень? не Ты ли это, Господи, Боже наш? На Тебя надеемся
    мы; ибо Ты творишь все это.
  bqc-SIM: Buipãleↄ tã́aↄ ì to lou mae? Luabɛ ì to lou ma ń azĩaoa? Aawo Dii
    wá Lua, ḿmɛ ni tó, ↄ̃ wá wɛ́ dↄnzi, asa ḿmɛ ni yã́piↄ kɛ píi.
  tcz-CHONGTHU: Doilim semthu namdang ho pathen in go ajuhsah theiyem? Vanthamjol
    khun ama cham”a go ahin juh lhah sah theiyem? Vo Pakai, nangbou ka pathen’u nahin,
    thil ijakai bolthei chu nangma bou nahi. Hijeh’a chu keiho nangma-a kinem’a, neikithopinau
    ngahjing’a um kahiuve.
  mar-mar: 'राष्ट्राच्या मूर्तींत पाऊस पाडण्याचे सामर्थ्य आहे काय? किंवा आकाश स्वत:
    पावसाच्या सरी पाडण्यास सशक्त आहेत काय? जो हे सर्व करतो, तो तूच आमचा एकमेव परमेश्वर
    देव नाही काय? आमची आशा तुझ्यामध्ये आहे. कारण तुच या सर्व गोष्टी केल्या आहेत.”'
  qub-qub: Juc dioscunaga manami mayganpis tamyata tamyachimunchu. Syëlupitapis quiquillanga
    manami tamyamunchu. Chaypa ruquenga gammi Tayta Dios tamyachimunqui. Ima-aycatapis
    gamllami camashcanqui. ¡Chaymi Tayta Dios gamllaman yäracaycämöcuna!
  bqp-bqp: Bũu goo sɑri wi u koo kpĩ u gurɑ nɛɛsiɑ, wɔllun tii, tɑ ǹ kpɛ̃ tu gurɑ
    nɛɛsiɑ. Gusunɔ bɛsɛn Yinni, wunɑ ɑ rɑ de gurɑ yu nɛ. Wunɑ sɑ mɑɑ nɑɑnɛ sɑ̃ɑ. Domi
    wunɑ ɑ rɑ ye kpuro ko.
  hat-hat: Zidòl moun lòt nasyon yo pa vo anyen. Pa gen yonn ladan yo ki ka voye lapli.
    Syèl la pou kont pa l' pa ka bay lapli. Se ou menm ki Seyè a, Bondye nou an! Se
    ou menm ki tout espwa nou, paske se ou menm ki fè tout bagay sa yo.
  eng-BSB: Can the worthless idols of the nations bring rain? Do the skies alone send
    showers? Is this not by You, O LORD our God? So we put our hope in You, for You
    have done all these things.
  eng-WEBPB: Are there any amongst the vanities of the nations that can cause rain?
    Or can the sky give showers? Aren’t you he, the LORD our God? Therefore we will
    wait for you; for you have made all these things.
  kbq-kbq: Hagi ru vahe'mokizmia kaza osu havi anumzaramimo'za kokura hanageno kora
    rugahifi? Monafintira agra'a avesitera kora rugahifi? I'o, Ra Anumzana tagri Anumzamoka
    Kagrake'za nehankeno kora nerie. E'ina hu'negeta kagrama taza hananku muhara nehuta
    kavega nentone. Na'ankure ama ana maka zana kagrake hankeno fore nehie.
  nhe-BL: Tlen nochi teteyome tlen quinhueyichihuaj ipan nochi tlaltini, niyon se
    hueli quichihuas ma tlaahuetzi. ¡Niyon se! Axaca hueli quitlalis atl ipan mixtli
    para ma huetzi, pampa axaca seyoc Dios. San ta tiTOTECO huan toDios. Huan tojuanti
    timotemachijtoque ipan ta pampa ta tihueli tijchihua ni tlamantli.
  gub-BL: Ni amo tupàn a'ua'u amo ywy rehe har wazar nupuner kwaw àmàn imugyr kar
    haw rehe wà. Ni ywak nupuner kwaw àmàn imu'ar kar haw rehe. Uruzeruzar nerehe,
    o Tupàn Tuweharupi Wiko Ma'e urezar. Ta'e ereiko ma'e paw iapo har romo ne xe,
    i'i teko Tupàn pe wà.
  eng-DRA: Are there any among the graven things of the Gentiles that can send rain?
    or can the heavens give showers? art not thou the Lord our God, whom we have looked
    for? for thou hast made all these things.
