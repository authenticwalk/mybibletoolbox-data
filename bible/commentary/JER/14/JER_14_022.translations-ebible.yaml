  pan-pan: ਕੀ ਕੌਮਾਂ ਦੀਆਂ ਫੋਕਟਾਂ ਵਿੱਚੋਂ ਕੋਈ ਮੀਂਹ ਵਰ੍ਹਾ ਸਕਦੀ ਹੈ? ਜਾਂ ਅਕਾਸ਼ ਫੁਹਾਰ ਦੇ
