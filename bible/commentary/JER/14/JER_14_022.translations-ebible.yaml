  tbz-SIM: Sitenkɑɑnìi ibotí tɛì tũ̀ nsì miɛkɛ tɛ̀mɑtɛ̀ bo nɑ kɛ́duɔ́ nkɛ̀ fɛtɑɑfɛ̀ɛ
