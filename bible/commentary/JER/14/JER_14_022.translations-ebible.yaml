    mau mea a pau.
  arb-NAV: هَلْ بَيْنَ أَصْنَامِ الأُمَمِ الْبَاطِلَةِ مَنْ يَمْطُرُ؟ أَوْ هَلْ تَسْكُبُ
    السَّمَوَاتُ بِنَفْسِهَا وَابِلَ الْغَيْثِ؟ أَلَسْتَ أَنْتَ الرَّبَّ إِلَهَنَا؟
