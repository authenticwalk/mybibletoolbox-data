  ory-ory: ଅନ୍ୟଦେଶୀୟମାନଙ୍କର ଅସାର ଦେବତାଗଣ ମଧ୍ୟରେ ଯେ ବୃଷ୍ଟି କରାଇପାରେ, ଏପରି କି କେହି ଅଛି?
