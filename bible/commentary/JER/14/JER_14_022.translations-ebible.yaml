  hbo-WLC: הֲיֵ֨שׁ בְּהַבְלֵ֤י הַגּוֹיִם֙ מַגְשִׁמִ֔ים וְאִם־הַשָּׁמַ֖יִם יִתְּנ֣וּ
    רְבִבִ֑ים הֲלֹ֨א אַתָּה־ה֜וּא יְהוָ֤ה אֱלֹהֵ֙ינוּ֙ וּ֨נְקַוֶּה־לָּ֔ךְ כִּֽי־אַתָּ֥ה
