verse: JER.014.022
translations:
  mal-C: ഇതര ജനതകളുടെ മിഥ്യാമൂർത്തികളിൽ മഴപെയ്യിക്കാൻ കഴിയുന്ന ആരെങ്കിലും ഉണ്ടോ? അഥവാ,
    ആകാശം സ്വയമേവയാണോ മഴ നൽകുന്നത്? അല്ല, ഞങ്ങളുടെ ദൈവമായ യഹോവേ, അങ്ങാണല്ലോ അതു നൽകുന്നത്.
    അതിനാൽ ഞങ്ങളുടെ പ്രത്യാശ അങ്ങയിലാണ്, കാരണം അങ്ങാണല്ലോ ഇവയെല്ലാം ചെയ്യുന്നത്.
  deu-TKW: Giebt's etwa unter den Götzen der Heiden Regenspender, oder spendet etwa
    der Himmel von selbst Regenschauer? Bist du es nicht, Jahwe, unser Gott, so daß
    wir auf dich harren müssen? Denn du hast alles dieses gemacht!
  lin-lin: Boni, ezali na nzambe moko ya ekeko, kati na bikolo, oyo enokisaka mvula ?
    Boni, likolo ekoki penza konokisa yango moko mvula ? Te ! Ezali nde Yo, Yawe,
    Nzambe na biso ! Totie elikya na biso nyonso epai na Yo, pamba te Yo nde osala
    biloko oyo nyonso.
  eng-LSV: Are there any among the vanities of the nations causing rain? And do the
    heavens give showers? Are You not He, O our God YHWH? And we wait for you, for
    You have done all these!
  eng-GNV: 'Are there any among the vanities of the Gentiles, that can giue raine?
    or can the heauens giue showres? is it not thou, O Lord our God? therefore we
    will waite vpon thee: for thou hast made all these things.'
  eng-WEBSTER: 'Are there any among the vanities of the Gentiles that can cause rain?
    or can the heavens give showers? art not thou he, O LORD our God? therefore we
    will wait upon thee: for thou hast made all these things .'
  nhw-BL: Tlen nochi teteyome catli quinhueyichihuaj ipan nochi tlalme, niyon se hueli
    quichihuas ma tlaquiyahui. ¡Niyon se! Amo aqui hueli quitlalis atl ipan mixtli
    para ma huetzi, pampa amo aqui seyoc Dios. San ta tiTOTECO huan toDios. Huan tojuanti
    timotemachijtoque ipan ta pampa ta tihueli tijchihua ni tlamantli.
  swh-ONEN: Je, kuna sanamu yoyote isiyofaa kitu ya mataifa iwezayo kuleta mvua? Je,
    anga peke yake zaweza kutoa mvua? La hasha, ni wewe peke yako, Ee Bwana, Mungu
    wetu. Kwa hiyo tumaini letu liko kwako, kwa kuwa wewe ndiwe ufanyaye haya yote.
  bba-bba: Bũu ɡoo sɑri wi u koo kpĩ u ɡurɑ nɛɛsiɑ, wɔllun tii, tɑ ǹ kpɛ̃ tu ɡurɑ
    nɛɛsiɑ. Gusunɔ bɛsɛn Yinni, wunɑ ɑ rɑ de ɡurɑ yu nɛ. Wunɑ sɑ mɑɑ nɑɑnɛ sɑ̃ɑ. Domi
    wunɑ ɑ rɑ ye kpuro ko.
  eng-KJVCPB: 'Are there any among the vanities of the Gentiles that can cause rain?
    Or can the heavens give showers? Art not thou he, O Lord our God? therefore we
    will wait upon thee: For thou hast made all these things.'
  luo-luo: Bende nyiseche manono maonge tich mar ogendini bende nyalo kelo koth? Bende
    boche kendgi kelo ngʼidho? Ooyo, en in, yaye Jehova Nyasaye ma Nyasachwa. Emomiyo
    genowa ni kuomi, nimar in ema itimo magi duto.
  meu-meu: Bese idau-idau edia dirava bogaragidiai ta ese medu ihadihona mai dibana
    a? Eiava guba sibona ese batugu baine hadihoa a? Iehova e, emai Dirava, oi benai
    ani? Emai helaro na oiemu ai, badina be oi ese ini ḡau iboudiai o karadiamu.
  npi-ULB: के जातिहरूका कुनै बेकम्मा मूर्तिले वर्षा ल्याउँछ सक्‍छ र ? वा के आकाश आफैले
    झरी पठाउँछ ? हे परमप्रभु तपाईं नै हाम्रा परमेश्‍वर हुनुहुन्‍न र ? हामीले तपाईंमा
    प्रतीक्षा गर्छौं, किनकि यी सबै कुरा गर्नुहुने तपाईं नै हुनुहुन्छ ।
  yor-yor: Ǹjẹ́ èyíkéyìí àwọn òrìṣà yẹ̀yẹ́ tí àwọn orílẹ̀-èdè le ṣe kí òjò rọ̀? Ǹjẹ́
    àwọsánmọ̀ fúnra rẹ̀ rọ òjò bí? Rárá, ìwọ ni, Olúwa Ọlọ́run wa. Torí náà, ìrètí
    wa wà lọ́dọ̀ rẹ, nítorí pé ìwọ lo ń ṣe gbogbo nǹkan wọ̀nyí.
  pes-OPCB: آیا بت می‌تواند باران عطا کند؟ و یا آسمان می‌تواند به خودی خود باران بباراند؟
    ای یهوه خدای ما، چه کسی جز تو می‌تواند چنین کارهایی را به انجام رساند؟ از این
    رو ما، تنها به تو امید بسته‌ایم!»
  tgl-ULB: Mayroon ba sa mga diyus-diyosan ng mga bansa na kayang gawin ang sinuman
    na paulanin ang kalangitan sa panahon ng tagsibol? Hindi ba ikaw Yahweh, na aming
    Diyos ang gumawa ng mga ito? Umaasa kami sa iyo, sapagkat ikaw ang gumawa ng lahat
    ng mga bagay na ito.
  hui-hui: Dama mitangi bialu gime wabini ko ngubi urunime iba dalu ibilagabe. Be
    hari ibuni hangume iba dalu ibilolebirabe. Ani nabibeheore ndobe. Anduane Homogo-o
    í̠ hangu inanaga Ngode Datagaliwabe kegome mbirale uruni biai habehe kegoni. Í̠
    hangu mbirale uruni biai haga kegome ai ina biamogo bibelo hondo kamagoni laro,
    lalu Yaremaiahanda lene.
  mya-mya: လူ​မျိုး​တ​ကာ​တို့​ကိုး​ကွယ်​သည့်​ရုပ်​တု​များ သည် မိုး​ကို​မ​ရွာ​စေ​နိုင်​ပါ။
    ကောင်း​ကင်​သည်​အ​လို​အ​လျောက်​မိုး​ရေ ပေါက်​များ ကျ​လာ​အောင်​မ​တတ်​နိုင်​ပါ။ ကိုယ်​တော်​ရှင်​သာ​လျှင်​ဤ​အ​မှု​များ​ကို
    ပြု​တော်​မူ​သော​ကြောင့် ကျွန်​တော်​မျိုး​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား၊ ကျွန်​တော်​မျိုး​တို့​သည်​ကိုယ်​တော်​ရှင်​ကို
    မျှော်​ကိုး​ကြ​ပါ​၏။
  bod-N: ཕྱི་རོལ་པའི་སྙིང་པོ་མེད་པའི་ལྷ་རྣམས་ཀྱི་ནང་དུ་ཆར་བ་འབེབ་ནུས་པ་ཡོད་དམ། ནམ་མཁའ་རང་གིས་སྦྲང་ཆར་འབེབ་ནུས་སམ།
    ཀྱེ་ངེད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། དེ་བཞིན་མཛད་ནུས་པ་ནི་ཁྱེད་རང་མ་ཡིན་ནམ། དེའི་ཕྱིར་འདི་དག་ཐམས་ཅད་ཁྱེད་ཀྱིས་བཀོད་པས་ན།
    ངེད་ཅག་གིས་ཁྱེད་ལ་རེ་བར་བྱའོ། །
  sna-sna: Ko, pazvifananidzo zvisina maturo zvendudzi, chiripo chinganayisa mvura
    here? Ko, matenga, anonayisa mvura oga here? Kwete, ndimi, iyemi Jehovha Mwari
    wedu. Naizvozvo tariro yedu iri mamuri, nokuti ndimi moga munoita izvi zvose.
  spa-BLM: ¿Hay alguno entre las vanidades de las naciones que pueda hacer llover?
    ¿O el cielo puede dar duchas? ¿No eres tú, Yahvé, nuestro Dios? Por lo tanto,
    te esperaremos; porque tú has hecho todas estas cosas.
  cac-cac: Malaj junoc comon dios, sdiosal ch'oc chon̈ab'il ol yal yac'ancot n̈ab'.
    A satchaan̈ max yal-laj yac'ancot yaxn̈ab' d'a yol yico'. Mamin Jehová, co Diosal
    ach, yuj chi' tzach cac'och yipoc co c'ool, yujto a achn̈ej tzac'cot juntzan̈
    tic, xin chi d'a Jehová.
  swh-ULB: Je, kuna miongoni mwa sanamu za mataifa yeyote zinazoweza kuifanya mbingu
    kutoa mvua? Je, si wewe, Bwana Mungu wetu, ambaye hufanya jambo hili? Tunatumaini
    kwako, kwa kuwa umefanya mambo haya yote.
  bel-bel: Ці ёсьць сярод марных божышчаў язычніцкіх такія, што твораць дождж? альбо
    ці можа неба само па сабе падаваць зьліву? ці ня Ты гэта, Госпадзе Божа наш? на
    Цябе спадзяёмся мы; бо Ты творыш усё гэта.
  deu-ELBBK: Gibt es unter den Nichtigkeiten der Nationen Regenspender, oder kann
    der Himmel Regengüsse geben? Bist du es nicht, HERR, unser Gott? Und wir hoffen
    auf dich; denn du, du hast dieses alles gemacht.
  mbb-OT: Ebpekehimu ve te ebpeuzan is menge ed-ezapen diyà te menge nasyun? Minsan
    is langit kenà ebpekehimu he ebpeuzan te kandin dà he ketau, kekenà, iyan ke zà,
    Nengazen, he Megbevayè dey. Iyan ke zà ebpekehimu kayi, umbe ebperateng key ziyà
    te kenikew.
  mal-2015: ജാതികളുടെ മിത്ഥ്യാമൂർത്തികളിൽ മഴ പെയ്യിക്കുന്നവർ ഉണ്ടോ? അല്ല, ആകാശമോ വർഷം
    നല്കുന്നതു? ഞങ്ങളുടെ ദൈവമായ യഹോവേ, അതു നീ തന്നേ അല്ലയോ? നിനക്കായി ഞങ്ങൾ കാത്തിരിക്കുന്നു;
    ഇവയെ ഒക്കെയും സൃഷ്ടിച്ചിരിക്കുന്നതു നീയല്ലോ.
  rmc-rmc: Či šaj o modli le narodengre den o brišind? Abo či o ňebos del korkoro
    pestar o prehanki? Či oda na sal tu, RAJEJA, Devla amaro, ko oda kerel? Pre tute
    pes mukas, bo ča tu kada savoro keres.“
  pes-OPV: آیادر میان اباطیل امت‌ها هستند که باران ببارانند و آیا آسمان می‌تواند بارش
    بدهد؟ مگر تو‌ای یهوه خدای ما همان نیستی و به تو امیدوار هستیم چونکه تو فاعل همه
    اینکارها می‌باشی.
  ron-1924: Есте оаре принтре идолий нямурилор вреунул каре сэ адукэ плоае? Сау поате
    черул сэ дя плоае? Ну дай Ту плоае, Доамне, Думнезеул ностру? Ной нэдэждуим ын
    Тине, кэч Ту ай фэкут тоате ачесте лукрурь!
  ben-OBCV: কোনো জাতির অসার দেবমূর্তিরা কি বৃষ্টি আনতে পারে? আকাশমণ্ডল কি স্বয়ং বারিধারা
    বর্ষণ করে? না, কিন্তু তুমিই তা করতে পারো, হে সদাপ্রভু, আমাদের ঈশ্বর। সেই কারণে
    আমরা তোমার উপরে প্রত্যাশা রাখি, কারণ কেবলমাত্র তুমিই এসব করে থাকো।
  som-som: Sanamyada beenta ah oo quruumaha miyaa lagu arkaa mid roob keeni kara?
    Amase samooyinku miyey iska soo tiixi karaan? Rabbiyow Ilaahayagow, sow adigu
    ma tihid kan kara? Sidaas daraaddeed adiga uun baan ku sugaynaa, waayo, adigaa
    sameeyey waxyaalahaas oo dhan.
  lat-VUC: Numquid sunt in sculptilibus gentium qui pluant? aut cæli possunt dare
    imbres? nonne tu es Dominus Deus noster, quem exspectavimus? tu enim fecisti omnia
    hæc.]
  eng-ASVBT: Are there any among the vanities of the nations that can cause rain?
    or can the heavens give showers? art not thou he, O Jehovah our God? therefore
    we will wait for thee; for thou hast made all these things.
  ita-1885: Evvi, fra le vanità delle genti, alcuno che faccia piovere? i cieli dànno
    essi le piogge? non sei desso tu, o Signore Iddio nostro? Perciò, noi spereremo
    in te; perciocchè tu hai fatte tutte queste cose.
  eng-LXXUP: 'Is there anyone among the idols of the Gentiles that can give rain?
    and will the sky yield his fullness at their bidding? Art not thou he? we will
    even wait on thee, O Lord: for thou hast made all these things.'
  eng-ULB: Do any of the worthless idols of the nations bring rain? Or can the skies
    themselves send down showers? Are you not the one, Yahweh our God? We wait for
    you, for you are the one who does all these things.
  spa-VBL: ¿Pueden los falsos dioses de las otras naciones hacer llover? ¿Pueden los
    cielos mismos enviar lluvias? No, eres tú, Señor, nuestro Dios. Por eso ponemos
    nuestra esperanza en ti, porque sólo tú puedes hacer todo esto.
  fra-_FOB: Parmi les vaines idoles des nations y en a-t-il qui fassent pleuvoir?
    Ou sont-ce les cieux qui donnent la pluie menue? N'est-ce pas toi, Éternel, notre
    Dieu? Et nous espérerons en toi; car c'est toi qui fais toutes ces choses.
  mal-mal: ജനതകളുടെ മിത്ഥ്യാമൂർത്തികളിൽ മഴ പെയ്യിക്കുവാൻ കഴിയുന്നവർ ഉണ്ടോ? അല്ല, ആകാശമോ
    മഴ നല്കുന്നത്? ഞങ്ങളുടെ ദൈവമായ യഹോവേ, അത് അങ്ങ് തന്നെയല്ലയോ? അങ്ങേയ്ക്കായി ഞങ്ങൾ
    കാത്തിരിക്കും; ഇവയെ ഒക്കെയും സൃഷ്ടിച്ചിരിക്കുന്നത് അവിടുന്നാണല്ലോ.
  urd-GVR: Kyā dīgar aqwām ke dewatāoṅ meṅ se koī hai jo bārish barsā sake? Yā kyā
    āsmān ḳhud hī bārisheṅ zamīn par bhej detā hai? Hargiz nahīṅ, balki tū hī yih
    sab kuchh kartā hai, ai Rab hamāre Ḳhudā. Isī lie ham tujh par ummīd rakhte haiṅ.
    Tū hī ne yih sārā intazām qāym kiyā hai.
  suz-BL: रागी रागी ङा मुर आन देवी देवता आन दाते ङा तेकोइमी रेउ यिपाइक्‍ने चाप्‍नीमी
    ङा? मार, सरीङ आमा रेउ यिपाइक्‍ने चाप्‍बा ङा? मेको पाइब गे परमप्रभु यावे, आंइ परमप्रभु
    मननी ङा? मोपतीके गो इन कली आस पाइ‍नीकी। मारदे हना गे ला एको नेल्‍ल पने चाप्‍नीनी”
    देंती।
  eng-NOY: Are there among the vanities of the nations any that can cause rain? Or
    can the heavens give showers? Art not thou he, O Jehovah, our God? Therefore in
    thee will we trust, For thou hast made all these things!
  ita-1927: Fra gl’idoli vani delle genti, ve n’ha egli che possan far piovere? O
    è forse il cielo che dà gli acquazzoni? Non sei tu, o Eterno, tu, l’Iddio nostro?
    Perciò noi speriamo in te, poiché tu hai fatto tutte queste cose.
  ckb-ckb: ئایا لەناو بتە پووچەکانی نەتەوەکان هەیە باران ببارێنێت؟ یان ئایا ئاسمان
    خۆی ڕەهێڵ دەبارێنێت؟ ئەی تۆ یەزدانی پەروەردگارمان نیت؟ جا هیوامان بە تۆیە، چونکە
    تۆ ئەوەی کە هەموو ئەمانەت کردووە.»
  eng-BBE: Are any of the false gods of the nations able to make rain come? are the
    heavens able to give showers? are you not he, O Lord our God? so we will go on
    waiting for you, for you have done all these things.
  kan-OKCV: ಜನಾಂಗಗಳ ವ್ಯರ್ಥ ವಿಗ್ರಹಗಳೊಳಗೆ ಮಳೆಯನ್ನು ಸುರಿಸಬಲ್ಲವುಗಳುಂಟೇ? ಆಕಾಶವು ತಾನಾಗಿ
    ಹದ ಮಳೆಗಳನ್ನು ಕೊಟ್ಟೀತೇ? ಅಲ್ಲ, ನೀವೇ, ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು, ನೀವೇ ವೃಷ್ಟಿದಾತರು,
    ನಾವು ನಿಮ್ಮನ್ನೇ ನಿರೀಕ್ಷಿಸುವೆವು, ನೀವು ಇವುಗಳನ್ನೆಲ್ಲಾ ನಡಿಸುವವರಾಗಿದ್ದೀರಷ್ಟೆ.
  tam-2017: அன்னிய மக்களுடைய வீணான தெய்வங்களுக்குள் மழையைப் பொழியவைப்பவர்கள் உண்டோ?
    அல்லது, வானங்கள் தானாய் மழைகளைக் கொடுக்குமோ? எங்கள் தேவனாகிய கர்த்தராயிருக்கிற
    நீரல்லவோ அதைச் செய்கிறவர்; ஆகையால், உமக்குக் காத்திருக்கிறோம்; தேவரீர் இவைகளையெல்லாம்
    உண்டாக்கினீர்.
  spa-RV-1909: ¿Hay entre las vanidades de las gentes quien haga llover? ¿y darán
    los cielos lluvias? ¿No eres tú, Jehová, nuestro Dios? en ti pues esperamos; pues
    tú hiciste todas estas cosas.
  ron-BTF: Sunt printre deșertăciunile neamurilor vreunii care pot să dea ploaie?
