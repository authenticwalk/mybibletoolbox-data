  mya-JVB: သာသနာပ လူတို့ ကိုးကွယ်သော ရုပ်တု ဆင်းတုတို့တွင် ၊ မိုဃ်းရွာ စေနိုင်သော
    သူရှိ ပါသလော။ မိုဃ်း သည် အလိုလို ရွာ နိုင်ပါသလော။ အကျွန်ုပ် တို့ ဘုရား သခင်ထာဝရဘုရား
