verse: JER.018.001
translations:
  mal-C: 'യഹോവയിൽനിന്ന് യിരെമ്യാവിനുണ്ടായ അരുളപ്പാട് ഇപ്രകാരമായിരുന്നു:'
  deu-TKW: 'Das Wort, welches an Jeremia von seiten Jahwes erging, also lautend:'
  lin-lin: 'Tala liloba oyo Yawe alobaki na Jeremi :'
  eng-LSV: The word that has been to Jeremiah from YHWH, saying,
  eng-GNV: The worde which came to Ieremiah from the Lord, saying,
  eng-WEBSTER: The word which came to Jeremiah from the LORD, saying,
  nhw-BL: 'Huan TOTECO sempa nechnojnotzqui na, niJeremías, huan nechilhui:'
  swh-ONEN: 'Hili ndilo neno lililomjia Yeremia kutoka kwa Bwana:'
  bba-bba: Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: The word which came to Jeremiah from the Lord, saying,
  luo-luo: 'Ma e wach mane obirone Jeremia koa ir Jehova Nyasaye:'
  meu-meu: 'Iehova ena hereva Ieremia enai e kau, eto:'
  npi-ULB: परमप्रभुको वचन यर्मियाकहाँ यसो भनेर आयो,
  yor-yor: 'Èyí ni ọ̀rọ̀ Olúwa tí ó tọ Jeremiah wá wí pe:'
  pes-OPCB: 'خداوند به من فرمود: «برخیز و به کارگاه کوزه‌گری برو، و من در آنجا با
    تو سخن خواهم گفت.»'
  tgl-ULB: Ito ang salita ni Yahweh na dumating kay Jeremias at sinabing,
  cbu-NT: Apanll nuwaa tárangiya. Jeremiyasaa, spiraa kayatamapanip pang' naangi.
    Nuw anush shiyaa tsiyatamaam zandkina, tárangu,
  hui-hui: Anduane Homogohanda i̱hondo lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား``အိုး​ထိန်း​သည်​၏ အိမ်​သို့​သွား​လော့။ သင့်​အား​ငါ​ဗျာ​ဒိတ်​ပေး
    တော်​မူ​မည်'' ဟု​မိန့်​တော်​မူ​သ​ဖြင့်၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡེ་རེམ་ཡཱ་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: Iri ndiro shoko rakauya kuna Jeremia richibva kuna Jehovha richiti,
  spa-BLM: 'Palabra que vino a Jeremías de parte de Yahvé, diciendo:'
  cac-cac: 'Ix lolon Jehová d''ayin, ix yalan icha tic:'
  swh-ULB: Neno la Bwana lilimjia Yeremia, kusema,
  bel-bel: 'Слова, якое было Ерамію ад Госпада:'
  deu-ELBBK: 'Das Wort, das vonseiten des HERRN an Jeremia erging, indem er sprach:'
  mbb-OT: Migkaǥi pa is Nengazen kayi te kedì te,
  mal-2015: 'യഹോവയിങ്കൽനിന്നു യിരെമ്യാവിന്നുണ്ടായ അരുളപ്പാടു എന്തെന്നാൽ:'
  rmc-rmc: 'Kada lav phenďa o RAJ le Jeremijašiske:'
  pes-OPV: 'کلامی که از جانب خداوند به ارمیا نازل شده، گفت:'
  ron-1924: 'Кувынтул ворбит луй Иеремия дин партя Домнулуй ши каре сунэ астфел:'
  ben-OBCV: 'সদাপ্রভুর কাছ থেকে যিরমিয়ের কাছে এই বাক্য উপস্থিত হল:'
  som-som: Kanu waa eraygii Yeremyaah xagga Rabbiga uga yimid, isagoo leh,
  lat-VUC: 'Verbum quod factum est ad Jeremiam a Domino, dicens:'
  eng-ASVBT: The word which came to Jeremiah from Jehovah, saying,
  ita-1885: 'LA parola che fu dal Signore indirizzata a Geremia, dicendo:'
  eng-LXXUP: The word that came from the Lord to
  eng-ULB: The word that came to Jeremiah from Yahweh, saying,
  spa-VBL: 'Este mensaje llegó a Jeremías de parte del Señor:'
  fra-_FOB: 'La parole qui fut adressée par l''Éternel à Jérémie, en ces termes:'
  mal-mal: 'യഹോവയിൽനിന്ന് യിരെമ്യാവിനുണ്ടായ അരുളപ്പാട് എന്തെന്നാൽ:'
  urd-GVR: Rab Yarmiyāh se hamkalām huā,
  suz-BL: परमप्रभु यावेमी आं कली मार लोव़ पाप्‍तु देंशा हना
  eng-NOY: 'The word which came to Jeremiah from Jehovah, saying:'
  ita-1927: 'La parola che fu rivolta a Geremia da parte dell’Eterno, in questi termini:'
  ckb-ckb: 'ئەمە ئەو پەیامەیە کە لەلایەن یەزدانەوە بۆ یەرمیا هات:'
  eng-BBE: The word which came to Jeremiah from the Lord, saying,
  kan-OKCV: ಯೆರೆಮೀಯನಿಗೆ ಯೆಹೋವ ದೇವರಿಂದ ಉಂಟಾದ ವಾಕ್ಯವೇನೆಂದರೆ,
  tam-2017: 'யெகோவாவால் எரேமியாவுக்கு உண்டான வசனம்:'
  spa-RV-1909: 'LA palabra que fué á Jeremías de Jehová, diciendo:'
  ron-BTF: 'Cuvântul care a venit la Ieremia de la DOMNUL, spunând:'
  eng-WEBP: The word which came to Jeremiah from the LORD, saying,
  eng-FBV: 'This message came to Jeremiah from the Lord:'
  nld-1939: Het woord, dat Jahweh tot Jeremias richtte!
  nch-BL: 'Huan TOTECO sempa technojnotzqui na, niJeremías, huan techilhui:'
  vie-1934: 'Lời của Đức Giê-hô-va phán cho Giê-rê-mi như vầy:'
  hin-CV: 'वह संदेश जो याहवेह द्वारा येरेमियाह के लिए प्रगट किया गया:'
  spa-BES: 'La palabra que vino a Jeremías de parte del Señor, diciendo:'
  tdx-tdx: 'Ty tsara niheo am’ Iirmeà boak’ am’ Iehovà, manao ty hoe:'
  tha-KJV: พระวจนะซึ่งมาจากพระเยโฮวาห์ยังเยเรมีย์​ว่า
  por-BR-2018: 'Palavra que veio do SENHOR a Jeremias, dizendo:'
  deu-ELO: 'Das Wort, welches von seiten Jehovas zu Jeremia geschah, also:'
  eng-WYC-2018: The word that was made of the Lord to Jeremy, and said, (The word
    of the Lord that was made to Jeremiah, and said,)
  epo-epo: 'Jen estas la vorto, kiu aperis al Jeremia de la Eternulo:'
  uig-PIN: 'Bu sɵz Pǝrwǝrdigardin Yǝrǝmiyaƣa kelip, mundaⱪ deyildi: —'
  beo-beo: Hina Gode da nama amane sia:i,
  tpi-OTNT: Bikpela i tokim mi, Jeremaia, olsem,
  hau-SA: Ga maganar da ta zo wa Irmiya daga wurin Ubangiji.
  uig-LAT: 'Bu söz Perwerdigardin Yeremiyagha kélip, mundaq déyildi: —'
  nde-nde: 'Leli yilizwi elafika kuJeremiya livela kuThixo lisithi:'
  ton-ton: Ko e folofola ʻaia naʻe hoko mai meia Sihova, kia Selemaia, ʻo pehē,
  ces-1613: 'Slovo, kteréž se stalo k Jeremiášovi od Hospodina, řkoucí:'
  eng-WMB: The word which came to Jeremiah from the LORD, saying,
  tam-TCV: 'யெகோவாவிடமிருந்து எரேமியாவுக்கு வந்த வார்த்தை இதுவே:'
  ceb-ULB: Ang pulong nga miabot kang Jeremias gikan kang Yahweh, nag-ingon,
  pol-UBG: 'Słowo, które doszło do Jeremiasza od PANA, mówiące:'
  agr-agr: 'Tuke Pujuu chichagtak:'
  kyc-kyc: Kamongome namba langyuo,
  urd-GVU: رب یرمیاہ سے ہم کلام ہوا،
  deu-1912: 'Dies ist das Wort, das geschah vom HERRN zu Jeremia, und sprach:'
  kan-2017: ಯೆಹೋವನು ಯೆರೆಮೀಯನಿಗೆ,
  yap-yap: Me ga’ar SOMOL ngog,
  hlt-MCSB: BOEIPA taeng lamloh Jeremiah taengla ol ha pawk tih,
  mdy-ETH: ዔርሚያሴም ናንጊና ናንጋ ጎዳይዳፓ ሂዚ ጋዓ ቃኣላ ኬኤዚንቴኔ፦
  twi-ASANTE: Yei ne Awurade asɛm a ɛbaa Yeremia nkyɛn.
  eng-WEBU: The word which came to Jeremiah from the LORD, saying,
  wal-wal: GODAAPPE Ermmaasassi yiida qaalai hagaa;
  spa-PDDPT: 'La Palabra de Yavé que vino a Jeremías:'
  gun-gun: 'Jeremias pe Senhor oayvu ombou vy aipoe''i:'
  ilo-ULB: Daytoy ti sao ni Yahweh nga immay kenni Jeremias a kunana,
  kpg-kpg: Dimaadua ga helekai mai,
  uig-ARA: 'بۇ سۆز پەرۋەردىگاردىن يەرەمىياغا كېلىپ، مۇنداق دېيىلدى: ــ'
  sus-sus: Alatala naxa yi masenyi ti Annabi Yeremi bɛ,
  pon-2006: KAUN-O ketin mahsanihong ie,
  jae-jae: Biŋ taŋ Apômtau kêsôm gedeŋ Jeremia naŋ, tonec gebe
  ksd-ksd: 'Ra tinata ba ra Luluai i ga tulue tadav Ieremia i dari:'
  tur-YTC: 'Yahve''den Yeremya''ya gelen söz şöyleydi:'
  grc-BRENT: Ὁ λόγος ὁ γενόμενος παρὰ Κυρίου πρὸς Ἱερεμίαν, λέγων,
  ind-AYT: Firman datang kepada Yeremia dari TUHAN, katanya,
  nya-nya: Yehova anawuza Yeremiya kuti,
  hrv-hrv: 'Ovo je riječ koju Jahve uputi Jeremiji:'
  mps-mps: Genuai Bidigo ena, Jeremaiabolo, te tama po walio,
  tpi-tpi: Bikpela i tokim mi, Jeremaia, olsem,
  dan-1931: 'Det Ord, som kom til Jeremias fra Herren:'
  vie-OVCB: 'Chúa Hằng Hữu ban một sứ điệp khác cho Giê-rê-mi. Chúa phán:'
  guj-2017: યહોવાહનું જે વચન યર્મિયાની પાસે આવ્યું તે આ છે કે,
  pon-2006A: KAUN-O ketin mahsanihong ie,
  por-BRBSL: 'A palavra que veio de Javé a Jeremias, dizendo:'
  cth-cth: BAWIPA koehoi Jeremiah koe ka phat e lawk teh hettelah a o,
  twi-twi: Eyi ne Awurade asɛm a ɛbaa Yeremia nkyɛn.
  hlt-hlt: BOEIPA taeng lamloh Jeremiah taengla ol ha pawk tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nni mbɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: Kɨ Jeremaia, Ikiavɨra Itir God, na mɨgɨa ghaze,
  azb-azb: 'Rəbdən Yeremyaya bu söz nazil oldu:'
  eng-DBY: The word that came to Jeremiah from Jehovah, saying,
  hin-2017: यहोवा की ओर से यह वचन यिर्मयाह के पास पहुँचा, “उठकर कुम्हार के घर जा,
  wol-KYG: 'Kàddu gii dikkal na Yeremi, bawoo fa Aji Sax ji. Mu ne ko:'
  eng-YLT: The word that hath been unto Jeremiah from Jehovah, saying,
  eng-WYC-2017: The word that was made of the Lord to Jeremy, and said,
  eng-WMBB: The word which came to Jeremiah from the LORD, saying,
  urd-GVH: रब यरमियाह से हमकलाम हुआ,
  rug-rug: 'Hiera sa zinama te Zihova sapu kamo la koe Zeremaea:'
  gaz-gaz: 'Dubbiin Waaqayyo biraa gara Ermiyaas dhufe isa kanaa dha:'
  fra-LSG: 'La parole qui fut adressée à Jérémie de la part de l’Éternel, en ces mots:'
  gnn-gnn: Yo, bala ŋayi Garray waŋana bitjarra ŋarrakala, “Djiramaya, marrtjiya bala
    ŋunha ya' dhoḻu‐djämamirriwala yolŋuwala wäŋalili, ga ŋunhalayina ŋarra nhuŋu
    yurru dhäruktja wekama.”
  yal-yal: Alatala yi falan ti Yeremi xa, a naxa,
  haw-1868: O KA olelo i hiki mai io Ieremia la mai o Iehova mai, i ka i ana mai,
  arb-NAV: 'هَذَا مَا أَوْحَى الرَّبُّ بِهِ إِلَى إِرْمِيَا قَائِلاً:'
  ewe-ewe: Esiae nye Yehowa ƒe gbe si va na Yeremia,
  eng-LEE: The word which came to Jeremiah from the Lord, saying,
  asm-FB: যিহোৱাৰ পৰা যিৰিমিয়ালৈ এই বাক্য আহিল,
  sus-A: عَلَتَلَ نَشَ يِ مَسٍنيِ تِ عَننَبِ يٍرٍ مِ بّ،
  fra-SBL: 'La parole qui fut adressée à Jérémie par Yahvé, en ces termes :'
  hbo-hbo: הַדָּבָר֙ אֲשֶׁ֣ר הָיָ֣ה אֶֽל־יִרְמְיָ֔הוּ מֵאֵ֥ת יְהוָ֖ה לֵאמֹֽר׃
  kik-kik: 'Ĩno nĩyo ndũmĩrĩri ĩrĩa yakinyĩrĩire Jeremia yumĩte harĩ Jehova, akĩĩrwo
    atĩrĩ:'
  fra-NCL: 'La parole qui fut adressée à Jérémie par Yahweh, en ces termes :'
  cek-AK: Jeremiah khaeah angzo Angraeng ih lok loe hae tiah oh;
  cuk-cuk: 'Bab-Jehová weyob anga sognonikid:'
  uig-CYR: 'Бу сөз Пәрвәрдигардин Йәрәмияға келип, мундақ дейилди: —'
  tel-2017: యెహోవా దగ్గర నుంచి యిర్మీయాకు వచ్చిన సందేశం.
  hat-BSA: 'Pawòl ki te vini a Jérémie soti nan SENYÈ a ki te di:'
  kos-kos: LEUM GOD El fahk nu sik,
  hbo-WLC: הַדָּבָר֙ אֲשֶׁ֣ר הָיָ֣ה אֶֽל־יִרְמְיָ֔הוּ מֵאֵ֥ת יְהוָ֖ה לֵאמֹֽר׃
  ibo-ibo: Nke a bụ okwu nke sị nʼebe Onyenwe anyị nọ bịakwute Jeremaya.
  ory-ory: ଯିରିମୀୟଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରୁ ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା;
  chk-chk: Iwe, ewe Samol mi Lapalap a kapas ngeni Jeremaia,
  rop-rop: Wal YAWEI det trubala God bin kipgon tok,
  ukr-1871: 'Слово, що надійшло до Еремії від Господа:'
  deu-1951: 'Das Wort, welches an Jeremia vonseiten des HERRN erging, lautet also:'
  eng-JPS: 'The word which came to Jeremiah from the LORD, saying:'
  srp-1865: 'Rijeè koja doðe Jeremiji od Gospoda govoreæi:'
  lug-lug: Kino ky’ekigambo ekyajjira Yeremiya ekyava eri Mukama nti,
  heb-heb: הדבר אשר היה אל ירמיהו מאת יהוה לאמר׃
  ben-IRV: সদাপ্রভুর এই বাক্য যিরমিয়ের কাছে এল এবং বলল,
  pan-pan: ਉਹ ਬਚਨ ਜਿਹੜਾ ਯਹੋਵਾਹ ਵੱਲੋਂ ਯਿਰਮਿਯਾਹ ਕੋਲ ਆਇਆ ਕਿ
  mya-JVB: ယေရမိ သို့ ရောက်လာ သော ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်ဟူမူကား၊
  tbg-tbg: Noravano Kotiva tiriara tiharo,
  hmo-hmo: Lohiabada ese lau dekenai ia hereva, ia gwau,
  urd-urd: 'ख़ुदावन्द का कलाम यरमियाह पर नाज़िल हुआ:'
  rus-SYN: 'Слово, которое было к Иеремии от Господа:'
  bqc-SIM: 'Dii yã''òmɛɛ à mɛ̀:'
  tcz-CHONGTHU: Pakaiyin Jeremiah heng’a hitin aseiye,
  mar-mar: 'यिर्मयाला परमेश्वराकडून आलेले वचन ते आहे, ते म्हणाले:'
  qub-qub: 'Tayta Dios nimaran:'
  bqp-bqp: Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ u nɛɛ,
  hat-hat: 'Seyè a pale ak Jeremi ankò, li di l'' konsa:'
  eng-BSB: 'This is the word that came to Jeremiah from the LORD:'
  eng-WEBPB: The word which came to Jeremiah from the LORD, saying,
  kbq-kbq: Hagi Ra Anumzamo'a amanage huno Jeremaia'na nasami'ne.
  nhe-BL: 'Huan TOTECO sampa nechnojnotzqui na, niJeremías, huan nechilhui:'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e ihewe kury.
  eng-DRA: 'The word that came from Jeremias to the Lord, saying:'
