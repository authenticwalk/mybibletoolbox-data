verse: JER.018.014
translations:
  mal-C: ലെബാനോനിലെ ഹിമം അതിന്റെ പാതയിടുക്കിൽനിന്ന് മാഞ്ഞുപോകുമോ? ദൂരെനിന്ന് ഒഴുകിവരുന്ന
    അതിന്റെ തണുത്ത വെള്ളം വറ്റിപ്പോകുമോ?
  deu-TKW: Schwindet denn von dem Felsen über dem Gefilde der Schnee des Libanon?
    Oder versiegen je die quellenden Wasser, die wallenden, rieselnden?
  lin-lin: Boni, bosila komona mvula ya pembe ya Libani kosila na bangomba na yango ?
    Bosila komona mayi ya malili oyo ekitaka na bangomba na yango kokawuka ?
  eng-LSV: Does snow of Lebanon || Cease from the rock of the field? Will the cold
    strange [waters] that are flowing be forsaken?
  eng-GNV: Will a man forsake the snowe of Lebanon, which commeth from the rocke of
    the fielde? or shall the colde flowing waters, that come from another place, be
    forsaken?
  eng-WEBSTER: Will a man leave the snow of Lebanon which cometh from the rock of
    the field? or shall the cold flowing waters that come from another place be forsaken?
  nhw-BL: Temachtli amo atiya nopa chipahuac sitlal setl catli huetzi ipan nopa teme
    catli más huejcapantic ipan tlali Líbano. Huan temachtli amo quema huaqui nopa
    atl catli sesec catli meya ipan tepetl Hermón.
  swh-ONEN: Je, barafu ya Lebanoni iliwahi kutoweka kwenye miteremko yake ya mawe
    wakati wowote? Je, maji yake baridi yatokayo katika vyanzo vilivyo mbali yaliwahi
    kukoma kutiririka wakati wowote?
  bba-bba: Nim mu rɑ kokubu kpe Libɑnin ɡuunu wɔllun di? Dɑɑ te tɑ kokumɔ, tɑ rɑ nim
    ɡem kpe?
  eng-KJVCPB: Will a man leave the snow of Lebanon which cometh from the rock of the
    field? or shall the cold flowing waters that come from another place be forsaken?
  luo-luo: Bende pe mag Lebanon rumo ngangʼ koa kuondege maridore motimo lwendni?
    Bende pige mangʼich mokwe mamol, koa kuonde maboyo dwono?
  meu-meu: Lebanon snow-dia na Sirion hagadia amo e veve ohomu a? Ororo ranudia, sinavai
    keruma-kerumadia, e kororomu a?
  npi-ULB: के लेबनानको हिउँले कहिल्यै यसका चट्टानका पहाडहरूलाई छोड्छ र ? के टाढाबाट
    आउने पहाडका नदीहरू, ती चिसा नदीहरू कहिल्यै सुक्‍छन् र ?
  yor-yor: Ǹjẹ́ omi ojo dídì Lebanoni yóò ha dá láti máa sàn láti ibi àpáta? Tàbí
    odò tí ó jìnnà, tí ó tútù, tí ó ń sàn, yóò ha gbẹ bí?
  pes-OPCB: قله‌های بلند کوههای لبنان هرگز بدون برف نمی‌مانند؛ جویبارهای خنک نیز که
    از دور دستها جاری‌اند، هرگز خشک نمی‌شوند.
  tgl-ULB: Mawawala ba ang niyebe ng Lebanon sa mga mabatong mga burol sa mga parang?
    Ang mga batis ng kabundukan na mula sa malayo ay natutuyuan ba ng tubig?
  hui-hui: Horo mbiru hangubi Lebanono hari nene ngagoha dalu dindiguni nawi lene
    mbira hale halu dindi ogoniha howa iba baya libule ibagaru horo mbiru hundiai
    haya lene mbira hale harimibe.
  mya-mya: လေ​ဗ​နုန်​ကျောက်​တောင်​ထိပ်​တို့​သည်​မိုး​ပွင့် များ​နှင့် ကင်း​သည့်​အ​ခါ​ရှိ​ဖူး​သ​လော။
    ထို​တောင်​မှ​စီး​ဆင်း​လာ​သော​အေး​မြ​သည့် ချောင်း​များ​သည်​ခန်း​ခြောက်​သည့်​အ​ခါ​များ
    ရှိ​ဖူး​သ​လော။
  bod-N: ལེ་པཱ་ནོན་གྱི་བྲག་རི་སྟེང་གི་གངས་ནི་ཞི་བར་འགྱུར་རམ། རྒྱང་རིང་ནས་བཞུར་འོང་བའི་དྭངས་ཤིང་བསིལ་བའི་ཆུ་དེ་སྐམ་པར་འགྱུར་རམ།
  sna-sna: Ko, chando cheRebhanoni chinomboshayikwawo pamawere ematombo here? Ko,
    mvura yaro inotonhorera inoyerera ichibva kure inombomira kuyerera here?
  spa-BLM: ¿Fallará la nieve del Líbano de la roca del campo? ¿Se secarán las aguas
    frías que bajan de lejos?
  cac-cac: ¿Toc ay junoc tiempoal man̈ ayoquem q'uen sacb'acom d'a jolomtac vitz d'a
    yol yic Líbano? ¿Ay am b'aj stup a a' te siic scot d'a jolomtac vitz chi'?
  swh-ULB: Je, theluji ya Lebanoni imetoka milima yenye miamba juu ya pande zake?
    Je, mito ya mlima inayotoka mbali iliharibiwa, mito hiyo ya baridi?
  bel-bel: Ці пакідае сьнег Ліванскі скалу гары? ці канчаюцца халодныя воды, якія
    цякуць зь іншых мясьцінаў?
  deu-ELBBK: Verlässt wohl der Schnee des Libanon den Fels des Gefildes? Oder versiegen
    weither kommende, kalte, rieselnde Wasser?
  mbb-OT: Netunew ve is ayis ziyà te vetuwen he vuntud te Lebanon? Ed-engked be te
    kedtudà is meǥenew he wahig puun te menge vuntud? Kenà!
  mal-2015: ലെബാനോനിലെ ഹിമം വയലിലെ പാറയെ വിട്ടുപോകുമോ? അന്യദേശത്തുനിന്നു ഒഴുകിവരുന്ന
    തണുത്ത വെള്ളം വറ്റിപ്പോകുമേ?
  rmc-rmc: Či šaj o jiv calkom našľol pal o verchi andro Libanon? Či šaj varekana
    lengre šilale paňa, so čuľan dural, šučon avri?
  pes-OPV: آیا برف لبنان از صخره صحرا بازایستد یا آبهای سرد که از جای دور جاری می‌شود
    خشک گردد؟
  ron-1924: Пэрэсеште зэпада Либанулуй стынка огоарелор? Сау се вэд секынд апеле каре
    вин де департе проаспете ши кургэтоаре?
  ben-OBCV: লেবাননের তুষার কি তার ঢালু পাহাড় থেকে কখনও অন্তর্হিত হয়? দূর থেকে বয়ে
    আসা এর শীতল জলের স্রোত কখনও কি নিবৃত্ত হয়?
  som-som: Barafka cad ee Lubnaan miyaa laga waayaa dhagaxa duurka? Miyaase biyaha
    qabow oo meel fog ka soo qulqulaya iska gudhaan?
  lat-VUC: Numquid deficiet de petra agri nix Libani? aut evelli possunt aquæ erumpentes
    frigidæ, et defluentes?
  eng-ASVBT: Shall the snow of Lebanon fail from the rock of the field? or shall the
    cold waters that flow down from afar be dried up?
  ita-1885: Lascerebbesi per lo sasso di un campo il nevoso Libano? abbandonerebbersi
    le acque pellegrine, fresche, e correnti?
  eng-LXXUP: Will fertilizing streams fail to flow from a rock, or snow fail from
    Lebanon? will water violently impelled by the wind turn aside?
  eng-ULB: Does the snow in Lebanon ever leave the rocky hills on its sides? Are the
    mountain streams coming from far away ever destroyed, those cold streams?
  spa-VBL: ¿Acaso la nieve del Líbano desaparece alguna vez de sus cimas rocosas?
    ¿Se secan alguna vez sus aguas frescas que fluyen de fuentes tan lejanas?
  fra-_FOB: La neige du Liban abandonne-t-elle le rocher des champs? Ou voit-on tarir
    les eaux venues de loin, fraîches et ruisselantes?
  mal-mal: ലെബാനോനിലെ ഹിമം വയലിലെ പാറയെ വിട്ടുപോകുമോ? അന്യദേശത്തുനിന്ന് ഒഴുകിവരുന്ന
    തണുത്ത വെള്ളം വറ്റിപ്പോകുമോ?
  urd-GVR: Kyā Lubnān kī pathrīlī choṭiyoṅ kī barf kabhī pighal kar ḳhatm ho jātī
    hai? Kyā dūr-darāz chashmoṅ se bahne wālā barfīlā pānī kabhī tham jātā hai?
  suz-BL: मार, लेबानोन ङा फुं सिरीयोन रोंगु आ काक्‍पे रे जाम्‍बा?। मार, आ बुक्‍तीके
    पहाड रे ग्रूशा यिशो खोला ङा शाइश्‍शो ब्‍वाक्‍कु सोव़बा ङा?।
  eng-NOY: Shall the snow from the rocks of Lebanon forsake my fields? Or shall the
    cold flowing waters, that come from afar, be dried up?
  ita-1927: La neve del Libano scompare essa mai dalle rocce che dominano la campagna?
    O le acque che vengon di lontano, fresche, correnti, s’asciugan esse mai?
  ckb-ckb: ئایا بەفری لوبنان لە لووتکە بەردینەکانی دەبڕێتەوە؟ ئایا ئاوی سازگاری لەبەرڕۆیشتووی
    وشک دەبێت؟
  eng-BBE: Will the white snow go away from the top of Sirion? will the cold waters
    flowing from the mountains become dry?
  kan-OKCV: ಹೊಲದ ಬಂಡೆಯಿಂದ ಬರುವ ಲೆಬನೋನಿನ ಹಿಮವು ತಪ್ಪುವುದೇ? ದೂರದಿಂದ ಇಳಿದು ಹರಿಯುವ ತಂಪಾದ
    ಪ್ರವಾಹದ ನೀರು ಬತ್ತುವುದೇ?
  tam-2017: லீபனோனின் உறைந்த மழை வயல்வெளியின் கன்மலையிலிருந்து இல்லாமல் போகிறதுண்டோ?
    ஓடிவருகிற அந்நியதேசத்துக் குளிர்ந்த தண்ணீர்கள் வடிந்துபோகிறதுண்டோ?
  spa-RV-1909: ¿Faltará la nieve del Líbano de la piedra del campo? ¿faltarán las
    aguas frías que corren de lejanas tierras?
  ron-BTF: Va părăsi cineva zăpada Libanului, care vine din stânca mare a câmpului?
    Sau apele curgătoare reci care vin dintr-un alt loc vor fi uitate?
  eng-WEBP: Will the snow of Lebanon fail from the rock of the field? Will the cold
    waters that flow down from afar be dried up?
  eng-FBV: Does the snow of Lebanon ever disappear from its rocky mountain-tops? Do
    its cool waters that flow from such distant sources ever dry up?
  nld-1939: Smelt ooit van de machtige spitsen De Libanon-sneeuw; Drogen ooit haar
    bruisende, Kille en ruisende wateren op?
  nch-BL: Temachti amo atiya nopa chipahuac sitalset cati huetzi ipan nopa teme cati
    más huejcapantic ipan tali Líbano. Huan temachti amo quema huaqui nopa at cati
    sesec cati meya ipan tepet Hermón.
  vie-1934: Có ai thấy tuyết của Li-ban lìa bỏ vần đá nơi đồng bằng chăng? Hay là
    có ai thấy nước sông mát từ xa chảy đến mà cạn tắt đi chăng?
  hin-CV: क्या लबानोन का हिम खुले मैदान की चट्टान से विलीन हो जाता है? अथवा अन्य देश
    से प्रवाहित शीतल जल कभी छीना जा सका है?
  spa-BES: ¿Se alejará la nieve blanca de la cima de Sirion? ¿Se secarán las frías
    aguas que fluyen de las montañas?
  tdx-tdx: Hipotak’ amy vato an-kivokey hao ty fanala’ i Lebanone? Mb’ia te nasintake
    i rano manintsy mikararake boak’añ’ambahiniy?
  tha-KJV: คนจะละทิ้งหิมะแห่งภูเขาเลบานอนซึ่งมาจากหน้าผาแห่งทุ่งหรือ ลำธารที่ไหลเย็นจากที่อื่นจะแห้งไปหรือ
  por-BR-2018: Por acaso pode faltar neve nas rochas das montanhas do Líbano? Ou pode
    deixar de haver as águas frias que correm de terras distantes?
  deu-ELO: Verläßt wohl der Schnee des Libanon den Fels des Gefildes? Oder versiegen
    weither kommende, kalte, rieselnde Wasser?
  eng-WYC-2018: Whether [the] snow of the Lebanon shall fail from the stone of the
    field? either cold waters breaking out, and floating down, may be taken away?
    (Shall the snow in Lebanon fail to fall on the stones of the field? or shall cold
    water breaking out, and flowing down, not be taken away?)
  epo-epo: Ĉu la neĝo de Lebanon ĉesas liveri akvon al Miaj kampoj? ĉu ĉesigas sian
    iradon la malvarma akvo, fluanta de malproksime?
  uig-PIN: Liwan ⱪarliri aydaladiki ⱪiyaliⱪtin yoⱪap ketǝmdu? Uning yiraⱪtin qüxkǝn
    muzdǝk suliri ⱪurup ketǝmdu?
  beo-beo: 'Lebanone gele goumi da eso huluane mu gohona: amoga dedeboi dagole hame
    gasi ahoa. Ilia anegagi hano ahoabe da hafoga:su hame dawa:.'
  tpi-OTNT: Ating sampela taim i no gat ais long ples ston bilong maunten Lebanon,
    a? Ating ol kolpela wara bilong dispela maunten i save drai, a? Nogat tru.
  hau-SA: Dusar ƙanƙarar Lebanon ta taɓa rabuwa da kan duwatsun Lebanon? Ruwan mai
    sanyinsa daga rafuffukansa masu nesa sun taɓa daina gudu?
  uig-LAT: Liwan qarliri aydaladiki qiyaliqtin yoqap kétemdu? Uning yiraqtin chüshken
    muzdek suliri qurup kétemdu?
  nde-nde: Ungqwaqwane waseLebhanoni uyake unyamalale emithezukweni yayo elamatshe
    na? Amanzi akhona aqandayo avela kude ayake eme ukugeleza na?
  ton-ton: ‌ʻE liʻaki koā ʻae ʻuha hinehina ʻo Lepanoni, ʻaia ʻoku tafe mei he makatuʻu
    ki he ngoue? Pe ʻe liʻaki ʻae vaitafe momoko ʻoku tafe mai, maʻae vai kehe ʻoku
    keli pe?
  ces-1613: Zdaliž kdo pohrdá čerstvou vodou Libánskou z skály? Zdaž pohrdají vodami
    studenými odjinud běžícími?
  eng-WMB: Will the snow of Lebanon fail from the rock of the field? Will the cold
    waters that flow down from afar be dried up?
  tam-TCV: லெபனோனின் பனி அதன் பாறைச் சரிவுகளிலிருந்து எப்போதாவது மறைவதுண்டோ? தூரத்திலுள்ள
    நீரூற்றுகளிலிருந்து வரும் அதன் குளிர்ந்த தண்ணீர் எப்போதாவது ஓடாமல் நிற்கின்றதோ?
  ceb-ULB: Mibiya ba sukadsukad ang niyebe sa Lebanon didto sa batoon nga bahin sa
    bungtod? Natumpag na ba sukadsukad ang mga tubod sa kabukiran nga gikan sa halayo,
    kadtong bugnaw nga mga tubod?
  pol-UBG: Czy człowiek opuści śnieg ze skalistych pól Libanu? Czy ktoś opuści zimne
    wody płynące z daleka?
  agr-agr: Muja Líbano titiji aidaunum bicha nujamag ayá duka makichkish megkaechauwai.
    Tuja entsa bichatin muja aidaunum ayá dushakam kuyuag megkaechauwai.
  kyc-kyc: Yuu Lepanone kyau ama ketae dokona ase doko yuu lapo see nangese? Yuu manda
    renge kyaunya ipwa guu lapala epo penge dupwa sokongese? Dopa pii nange.
  urd-GVU: کیا لبنان کی پتھریلی چوٹیوں کی برف کبھی پگھل کر ختم ہو جاتی ہے؟ کیا دُوردراز
    چشموں سے بہنے والا برفیلا پانی کبھی تھم جاتا ہے؟
  deu-1912: Bleibt doch der Schnee länger auf den Steinen im Felde, wenn's vom Libanon
    herab schneit, und das Regenwasser verschießt nicht so bald, wie mein Volk vergißt.
  kan-2017: ಲೆಬನೋನಿನ ಹಿಮವು ಅರಣ್ಯದ ಶಿಖರದಿಂದ ತಪ್ಪುವುದೇ? ದೂರದಿಂದ ಇಳಿದು ಹರಿಯುವ ತೊರೆಯ ನೀರು
    ಬತ್ತುವುದೇ?
  yap-yap: Gur kay gi par fapi burey nu Lebanon nib tolang ma go’ war bingyal’ ndakuriy
    e ayis u p’ebugul? Gur ka’a yigi mlik’ e yu pa’ i lul’ ni yib u p’ebugul nga but’
    nrib garbeb e ran riy?
  hlt-MCSB: Lebanon vuelsong hmuen kah lungpang lamloh a hawk tih kholong khosik kah
    aka long tui ke kak bal nim?
  mdy-ETH: ሊባኖኦሴኮ ሹቺ ሌሊ ማዔ ዹኮይዳ ሻቺ ኬዲ ላሂባኣ ዎዴ ዓኣ? ዬያ ዹኮይዳፓ ዓልቂ ዎታ ሺሜ ዋኣፃ ሚጪ ቤቂያ?
  twi-ASANTE: Sukyerɛmma a ɛwɔ Lebanon nane firi nsaneɛ mu abotan no so anaa? Nsuo
    wiridudu a nʼatifi wɔ akyirikyiri gyae sene anaa?
  eng-WEBU: Will the snow of Lebanon fail from the rock of the field? Will the cold
    waters that flow down from afar be dried up?
  wal-wal: I bau, Liibaanoosa Deriyaa bollan de7iya shachchai, zaallaa xeeraappe xayi
    erii? He deriyaappe goggiya irxxa haattai meli erii?
  spa-PDDPT: ¿Desaparecerá la nieve de las peñas de las montañas del Líbano? ¿Se agotarán
    las frescas aguas que fluyen de tierras lejanas?
  gun-gun: Ha'e gui Líbano yvyty re itaova oĩ va'e áry yro'y apĩ oĩaty gui nda'u okanhy
    'rã ri? Tyrã pa typa 'rã ri yro'y rykukue mombyry guigua?
  ilo-ULB: Maawanan kadi iti niebe dagiti kabatbatoan a turod kadagiti away iti Lebanon?
    Matianan kadi dagiti waig iti bantay nga agayus manipud iti adayo?
  kpg-kpg: Nia ‘snow’ le e mee di odi ia gi daha mo tomo nia Gonduu o Lebanon? Nia
    dama monowai ala i mehanga nia Gonduu o Lebanon le e mee di maangoo? Deeai loo!
  uig-ARA: لىۋان قارلىرى ئايدالادىكى قىيالىقتىن يوقاپ كېتەمدۇ؟ ئۇنىڭ يىراقتىن چۈشكەن
    مۇزدەك سۇلىرى قۇرۇپ كېتەمدۇ؟
  sus-sus: Xinbeli nɔma kelide Liban geya fari? Xure xunxuri naxee ye goroma naa,
    e nɔma xɔride?›
  pon-2006: Pala sinoh kak neksang pohn kumwen nahna kan en Lepanon? Pala piletik
    kan me kin kalamwurih Lepanon kak madada?
  jae-jae: Lebanon ŋasno oc êwê e ênaŋa aŋga poctêna Sirion me. Me bu lôcŋa, taŋ keseleŋ
    toŋalucgeŋ naŋ, oc êpa me.
  ksd-ksd: Dave, ra madoldol na mavoko aro Lebanon na panie kan ra vat ki ta ra pupui?
    Ba kan ra tava madoldol nina i alir ba maro vailik na mama?
  tur-YTC: Lübnan’ın karı kırın kayasından tükenecek mi? Uzaktan akan soğuk sular
    kuruyacak mı?
  grc-BRENT: Μὴ ἐκλείψουσιν ἀπὸ πέτρας μαστοὶ, ἢ χιὼν ἀπὸ τοῦ Λιβάνου; μὴ ἐκκλίνῃ
    ὕδωρ βιαίως ἀνέμῳ φερόμενον;
  ind-AYT: Apakah salju Lebanon pernah menghilang dari lereng-lerengnya yang berbatu?
    Apakah airnya dingin dari sumber-sumber yang jauh berhenti mengalir?
  nya-nya: Kodi chisanu chimatha pa matanthwe otsetsereka a phiri la Lebanoni? Kodi
    madzi ozizira amitsinje ochokera ku phiri la Lebanoni adzamphwa?
  hrv-hrv: Nestaje li s gorske vrleti snijeg libanonski? Mogu li presušiti vode daleke
    što studene teku?
  mps-mps: Te me sogo te bobobage masigi bulu du pesage te Lebanonde ais menibo homu
    eba, agawe? Te bulu dude kedau yai wę sula sabo homu eba, agawe? Mu menio.
  tpi-tpi: Ating sampela taim i no gat ais long ples ston bilong maunten Lebanon,
    a? Ating ol kolpela wara bilong dispela maunten i save drai, a? Nogat tru.
  dan-1931: Forlader Libanons Sne den Almægtiges klippe, eller udtørres Bjergenes
    kølige, rislende Vande,
  vie-OVCB: Tuyết trên núi Li-ban có bao giờ lìa đỉnh chăng? Hay các dòng suối mát
    từ xa về có bao giờ ngưng chảy chăng?
  guj-2017: શું લબાનોન પરનો બરફ ખેતરના ખડકો પર પડતો બંધ થશે? શું પર્વતમાંથી વહેતા
    ઠંડા પાણીના ઝરાઓ ખૂટી જશે.?
  pon-2006A: Pala sinoh kak neksang pohn kumwen nahna kan en Lepanon? Pala piletik
    kan me kin kalamwurih Lepanon kak madada?
  por-BRBSL: Será que a neve do Líbano falhará na rocha do campo? Será que as águas
    frias que descem de longe serão secas?
  cth-cth: Lebanon mon talung van e ka bawt e tadamtui hah tami buet touh ni a ceitakhai
    boimaw. A tengpam hoi ka lawng e tuipading hah a hak boimaw.
  twi-twi: So sukyerɛmma a ɛwɔ Lebanon no yera fi nʼabotan a esian no so ana? So nʼatifi
    nsu wiridudu a efi akyirikyiri no gyae sen ana?
  hlt-hlt: Lebanon vuelsong hmuen kah lungpang lamloh a hawk tih kholong khosik kah
    aka long tui ke kak bal nim?
  tbz-SIM: Dimɑɑ tɑ̃rì yómmɛ̀ kó yɛpèrɛ̀ ɔ̃ɔ̃ í nyóu yɛ̀ bo ndɑ́ɑ́tímɛ̀ mupɑ̃̀ɑ̃ mboomɑɑ̀?
    Ikó nyibooi ìì pũɔ̃̀ nyì kũũɑ̀?
  msy-2020: Lebanonɨn kantrin dagɨar mɨghsɨaba, ti dughiar tabar ais dar amera ira
    uaghiri o? Ti puvatɨ. Mɨghsɨar kabar dɨpar orangtɨziba ti dati, o? Bar puvatɨ.
  azb-azb: Livanın qarı qayalı dağ yamaclarından Heç əskik olarmı? Uzaqdan axan soyuq
    sular quruyarmı?
  eng-DBY: Shall the snow of Lebanon cease from the rock of the field? Shall the cool
    flowing waters coming from afar be dried up?
  hin-2017: क्या लबानोन का हिम जो चट्टान पर से मैदान में बहता है बन्द हो सकता है?
    क्या वह ठंडा जल जो दूर से बहता है कभी सूख सकता है?
  wol-KYG: Ku masa gis fu tawub yuur gedde mbartali Libaŋ, mbaa wal mu sedd ma cay
    wale fu sore ŋiis?
  eng-YLT: Doth snow of Lebanon Cease from the rock of the field? Failed are the cold
    strange waters that flow?
  eng-WYC-2017: Whether [the] snow of the Lebanon shall fail from the stone of the
    field? either cold waters breaking out, and floating down, may be taken away?
  eng-WMBB: Will the snow of Lebanon fail from the rock of the field? Will the cold
    waters that flow down from afar be dried up?
  urd-GVH: क्या लुबनान की पथरीली चोटियों की बर्फ़ कभी पिघलकर ख़त्म हो जाती है? क्या
    दूर-दराज़ चश्मों से बहनेवाला बर्फ़ीला पानी कभी थम जाता है?
  rug-rug: Vegua, sa sinou pa toqere Lebanoni si hite murimuri palae koari na patu
    pa batu toqere? Vegua hoke noso sari leana ibudi sapu mae guadi pa toqere seuna
    asa?
  gaz-gaz: Cabbiin Libaanoon takkumaa ededa kattaa isaa irraa badee beekaa? Bishaan
    isaa diilallaaʼaan burqaa fagootii dhufu sun takkumaa citee beekaa?
  fra-LSG: La neige du Liban abandonne-t-elle le rocher des champs? Ou voit-on tarir
    les eaux qui viennent de loin, fraîches et courantes?
  yal-yal: Ige xundin ɲanɲɛ Liban geyane gɛmɛ gbeene fari ba? Ige xunbenla ɲanɲɛ xudeni
    ba naxan fama sa keli na yire makuyeni?
  haw-1868: E haalele anei ka hau ia Lebanona no na pohaku o ke kula, e kiolaia anei
    na wai huihui e kahe ana mai kahi e mai?
  arb-NAV: هَلْ يَخْتَفِي ثَلْجُ لُبْنَانَ عَنْ مُنْحَدَرَاتِ جِبَالِهِ الصَّخْرِيَّةِ؟
    وَهَلْ تَتَوَقَّفُ مِيَاهُهُ الْبَارِدَةُ الْمُنْحَدِرَةُ مِنْ يَنَابِيعَ بَعِيدَةٍ
    عَنِ التَّدَفُّقِ؟
  ewe-ewe: Ɖe tsikpe si dzana ɖe Lebanon ƒe agakpewo kɔgo la vɔna? Ɖe eƒe tsi fafɛ
    si sina toa dukɔ la me tso teƒe didiwo la nu tsona?
  eng-LEE: Doth the snow of Lebanon ever quit the rock of the field? or do the far-coming,
    cold, flowing waters ever fail?
  asm-FB: লিবানোনৰ হিমে জানো দেশৰ মাজত থকা এই পৰ্ব্বতকেইটাক ত্যাগ কৰে? বা দূৰৰ পৰা
    বৈ অহা শীতল জলৰ জুৰি জানো শুকায়?
  sus-A: شِنبٍلِ نْمَ كٍلِدٍ لِبَن فٍيَ قَرِ؟ شُرٍ شُنشُرِ نَشٍيٍ يٍ فٌرٌ مَ نَا،
    عٍ نْمَ شْرِدٍ؟›
  fra-SBL: La neige du Liban se détache-t-elle du rocher des champs ? Les eaux froides
    qui descendent de loin seront-elles taries ?
  hbo-hbo: הֲיַעֲזֹ֥ב מִצּ֛וּר שָׂדַ֖י שֶׁ֣לֶג לְבָנֹ֑ון אִם־יִנָּתְשׁ֗וּ מַ֛יִם זָרִ֥ים
    קָרִ֖ים נֹוזְלִֽים׃
  kik-kik: Tharunji ya Lebanoni-rĩ, ĩrĩ yaaga hurũrũka-inĩ ciakĩo cia mahiga? Maaĩ
    mahehu makĩo marĩa moimaga matherũkĩro-inĩ ma kũraya-rĩ, marĩ maga gũtherera?
  fra-NCL: Quitte-t-elle le rocher de la plaine, la neige du Liban ? Voit-on tarir
    les eaux qui viennent de loin, fraîches et courantes ?
  cek-AK: Lebanon mae nui ih dantui loe amkaw vai maw? Kangthla ahmuen hoiah kalong
    angqai parai tuinawk loe kang o tih maw?
  cuk-cuk: Ar Líbano-yalaganba boo-sibudik-bated, ¿berguoe be insae? Yalaganba dii-dammipegwad-aryomaid,
    ¿berguo be insae? ¡Suli! Berguosuli.
  uig-CYR: Ливан қарлири айдаладики қиялиқтин йоқап кетәмду? Униң жирақтин чүшкән
    муздәк сулири қуруп кетәмду?
  tel-2017: లెబానోను పర్వతం మీద బండలపై మంచు లేకుండా పోతుందా? దూరం నుంచి పారే చల్లని
    వాగులు ఇంకిపోతాయా?
  hat-BSA: Èske lanèj Liban konn fè fayit pou l pa kite wòch chan an a? Oswa èske
    dlo frèt ki koule soti depi lwen va vin sèch?
  kos-kos: Ya nu oasr pacl wanginla snow fin acn eoteot fulat Lebanon? Ya sungan infacl
    oyohu we uh nu oasr pacl mihnla?
  hbo-WLC: הֲיַעֲזֹ֥ב מִצּ֛וּר שָׂדַ֖י שֶׁ֣לֶג לְבָנ֑וֹן אִם־יִנָּתְשׁ֗וּ מַ֛יִם זָרִ֥ים
    קָרִ֖ים נוֹזְלִֽים׃
  ibo-ibo: O nweela mgbe mmiri oyi m mere ka ọ kpụkọtaa kọrọ nʼelu ugwu Lebanọn? O
    nweela mgbe mmiri ya jụrụ oyi, nke si nʼebe dị anya na-asọdata ji akwụsị ịsọ asọ?
  ory-ory: ଲିବାନୋନର ହିମ କି କ୍ଷେତ୍ରସ୍ଥ ଶୈଳରେ ଅଭାବ ହେବ? କିଅବା ଦୂରରୁ ପ୍ରବାହିତ ସୁଶୀତଳ
    ଜଳସ୍ରୋତ କି ଶୁଷ୍କ ହେବ?
  chk-chk: Ifa usun, ewe snow won ewe chuk Lepanon a morola? Ifa usun, ekewe öüwö
    mi patapat ra puwu seni ewe chuk repwe pwasatä?
  rop-rop: Yu reken detlot bigwan stoniwan hil langa Lebanan nomo bin abum sno? Najing.
    Yu reken detlot riba weya randan brom det hil jidan draiwan? Najing.
  ukr-1871: Чи покидає снїг високу скелю Ливанську? чи зсякають із других місць текучі
    холодні води?
  deu-1951: Verläßt auch der Schnee des Libanon den Fels des Gefildes, oder versiegen
    die quellenden, kühlen, fließenden Wasser? Aber mein Volk hat meiner vergessen.
  eng-JPS: Doth the snow of Lebanon fail from the rock of the field? or are the strange
    cold flowing waters plucked up?
  srp-1865: Ostavlja li snijeg Livanski sa stijene moja polja? ostavljaju li se vode
    studene, koje teku?
  lug-lug: Omuzira oguli ku Lebanooni gwali guwedde ku njazi zaakwo? Amazzi gaakwo
    amannyogovu agava ewala gaali galeseeyoko okukulukuta?
  heb-heb: היעזב מצור שדי שלג לבנון אם ינתשו מים זרים קרים נוזלים׃
  ben-IRV: লিবানোনের তুষার কি কখনও ক্ষেতের শিলাকে ত্যাগ করে? দূর থেকে আসা তার পর্বতের
    জল বয়ে যাওয়া কি কখনও হারিয়ে যায়?
  pan-pan: ਕੀ ਲਬਾਨੋਨ ਦੀ ਬਰਫ਼ ਮੈਦਾਨ ਦੀ ਚੱਟਾਨ ਨੂੰ ਛੱਡ ਦੇਵੇਗੀ? ਕੀ ਉਹ ਠੰਡੇ ਪਾਣੀ ਜਿਹੜੇ
    ਦੂਰੋਂ ਵੱਗਦੇ ਹਨ ਸੁੱਕ ਜਾਣਗੇ?
  mya-JVB: လွင်ပြင် ၌ရှိသောကျောက် ကို မစွန့် ၊ လေဗနုန် တောင်၏ မိုဃ်းပွင့် ကို အဘယ်သူစွန့်မည်နည်း။
    အခြား တပါးသော အရပ်မှစီး လာ၍ ချမ်းဧ သောမြစ်ရေ သည် ခန်း ခြောက်လိမ့်မည်လော။
  tbg-tbg: Lebanoni aiqinaini aisivano kia ravita viraitiro, ekaa enta qaqiqai mini
    vairave. Nantaqihairo antai namariva tuviharo kia ekaara aaharaiqama viraitiro,
    qaqiqai tuvi vairave.
  hmo-hmo: Lebanona ena ororo ataiai gabudia, be nega ta sinou ia rakatanidia, a?
    Ororo dekena amo idia diho mai ranu guri ena ranu, be nega ta ia doko diba, a?
  urd-urd: क्या लुबनान की बर्फ़ जो चट्टान से मैदान में बहती है, कभी बन्द होगी? क्या
    वह ठंडा बहता पानी जो दूर से आता है, सूख जाएगा?
  rus-SYN: Оставляет ли снег Ливанский скалу горы? и иссякают ли из других мест текущие
    холодные воды?
  bqc-SIM: Nɛɛzi ì go Libã bùsu gbɛ̀sĩsĩae? A í niɛ pↄ́ ì bↄ za a musu a láae?
  tcz-CHONGTHU: Lebanon molsang vum’a buhbang beikha a, chule gamla tah a hiche molsang
    ho’a kon’a hung longdoh twidapjen vadung ho kang kha am?
  mar-mar: लबानोन पर्वतांवरचे बर्फ शिखरावरील खडकाला कधी सोडील काय? दूर पर्वतातून वाहणाऱ्या
    झऱ्यांचे पाणी कधी आटेल काय?
  qub-qub: ¿Puntacunapita ïlaj chuya yacu urämoj chaquinmanchuraj? ¿Líbano altunnin
    puntacunacho caycaj rashta illganmanchuraj?
  bqp-bqp: Nim mu rɑ kokubu kpe Libɑnin guunu wɔllun di? Dɑɑ te tɑ kokumɔ, tɑ rɑ nim
    gem kpe?
  hat-hat: Eske ou janm wè pa gen lanèj sou wòch nan tèt mòn peyi Liban yo? Eske ou
    janm wè ti sous dlo fre k'ap desann soti nan mòn yo cheche?
  eng-BSB: Does the snow of Lebanon ever leave its rocky slopes? Or do its cool waters
    flowing from a distance ever run dry?
  eng-WEBPB: Will the snow of Lebanon fail from the rock of the field? Will the cold
    waters that flow down from afar be dried up?
  kbq-kbq: Hagi mago'a knafina Lebanonima me'nea havege agonaramimpintira aisimo'a
    ze'zera huno hagegea hugafi? Hifi ana agonaramimpinti'ma zasi nentake tintamima
    hanati'zama eneramiza timo'za tane'za hagegea hugahazafi? I'o anara nosaze.
  nhe-BL: Temachtli ax atiya nopa chipahuac sitlal setl tlen huetzi ipan nopa tetini
    tlen más huejcapantic ipan tlali Líbano. Huan temachtli ax quema huaqui nopa atl
    tlen sesec tlen meya ipan tepetl Hermón.
  gub-BL: Aipo amo 'ar mehe naheta kwaw àmàn tàtà tuwixàg ma'e itahu Irimano ywytyruhu
    apyr har rehe. Aipo 'y a'e ywytyruhu wi uwyryk ma'e uxinig.
  eng-DRA: Shall now the snow of Libanus fail from the rock of the field? or can the
    cold waters that gush out and run down, be taken away?
