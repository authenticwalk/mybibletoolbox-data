    awuliddeko ekintu bwe kiti? Muwala wange Isirayiri akoze ekintu eky’ekivve.
  heb-heb: לכן כה אמר יהוה שאלו נא בגוים מי שמע כאלה שעררת עשתה מאד בתולת ישראל׃
  ben-IRV: সেইজন্য সদাপ্রভু এই কথা বলেন, “জাতিদের জিজ্ঞাসা কর, কে এই রকম কথা শুনেছে?
    কুমারী ইস্রায়েল একটি জঘন্য কাজ করেছে।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਕੌਮਾਂ ਦੇ ਵਿੱਚ ਪੁੱਛੋ ਤਾਂ, ਅਜਿਹੀਆਂ ਗੱਲਾਂ
    ਕਿਨ ਸੁਣੀਆਂ ਹਨ? ਇਸਰਾਏਲ ਦੀ ਕੁਆਰੀ ਨੇ ਵੱਡੀ ਭਿਆਨਕ ਗੱਲ ਕੀਤੀ ਹੈ!
  mya-JVB: သို့ ဖြစ်၍၊ ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ထိုသို့ သော အမှုကို အဘယ် သူကြား
    ဘူးသနည်းဟု သာသနာပ လူတို့တွင် မေး ကြလော့။ ဣသရေလ သတို့သမီး ကညာသည် အလွန် စက်ဆုပ်ရွံရှာ
    ဘွယ်သော အမှုကိုပြု လေပြီ။
  tbg-tbg: Noravano Kotiva qaiqaa tiharo, Ne vo vatanaa vo vatanaaka ireha tavaate.
    Ne tavaimanta vika kia Isareri qora okara auti variantemake, auti variarave. Isareri
    vika kia qorainti hampata hampi ni vai varaatara aanante variataara vaimanta,
    vika ti qaqirake una variqa, vo variqa vo variqa avataqi vi variarave.
  hmo-hmo: 'Unai dainai Lohiabada be inai bamona ia hereva, ia gwau, “Bese idauidau
    ibounai taudia edia huana dekenai, do oi henanadaia, do oi gwau: Nega ta inai
    bamona kara ia vara vadaeni, a? Kekeni, tau ia do diba lasi kekeni, ena ladana
    be Israela, ese kara dika bada herea momokani ia karaia vadaeni.'
  urd-urd: '“इसलिए ख़ुदावन्द यूँ फ़रमाता है: दरियाफ़्त करो कि क़ौमों में से किसी ने
    कभी ऐसी बातें सुनी हैं? इस्राईल की कुँवारी ने बहुत हौलनाक काम किया।'
  rus-SYN: 'Посему так говорит Господь: спросите между народами, слыхал ли кто подобное
    сему? крайне гнусные дела совершила дева Израилева.'
  bqc-SIM: A yã́i tò ma mɛ̀, à buipãleↄ la à ma! Démɛ yã́ bee taa mà yãai?
    Á Isaili pↄ́ á dɛmɛɛ bui lɛ́so ũↄ a yãvãi pↄ́ ì dimá kɛ̀.
  tcz-CHONGTHU: Hijeh chun Pakaiyin hitin aseiye, Namtin vaipi lah’a jong gadong leuvin.
    Hitobang thuhi ahekha koi um am? Kachanu deitah Israel in thil kidah um tahtah
    aboltai.
  mar-mar: 'यास्तव परमेश्वर असे म्हणतो: दुसऱ्या राष्ट्रांना विचारा, या अशा गोष्टी
    कोणी केल्याचे तुम्ही ऐकले आहे का? इस्राएलाच्या कुमारीने भयंकर असे काम केले आहे.'
  qub-qub: 'Chaymi Tayta Dios cayno nin: «Mä nasyuncunacho tapucachay. Mä pillaga
    wiyashachush cay runacuna rimashantano. ¡Israel runacunaga manchariypaj mana allitami
    rurasha!'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, Isirelibɑ bɑ gɑ̃ɑ kɔ̃sunu kuɑ n sɑrɑ. I bwesenu kpuro
    bikio, wɑrɑ u yenin bweseru nɔɔre.
  hat-hat: 'Lè sa a, Seyè a di ankò: -Al mande moun lòt nasyon yo si yo te janm tande
    yon bagay konsa rive anvan sa? Moun pèp Izrayèl yo fè yon bann bagay moun pa ka
    gade!'
  eng-BSB: 'Therefore this is what the LORD says: “Inquire among the nations: Who
    has ever heard things like these? Virgin Israel has done a most terrible thing.'
  eng-WEBPB: 'Therefore the LORD says: “Ask now amongst the nations, ‘Who has heard
    such things?’ The virgin of Israel has done a very horrible thing.'
  kbq-kbq: E'ina hu'nagu Ra Anumzamo'a huno, amanahu kefo avu'ava'ma nehaza zamofo
    agenkea mago'a vahe'mo'za nehazageta antahi'nazo hunka ome zamantahigenka ko.
    Israeli vahe'mo'za Nagri navurera vene omase mofakna hu'nazanagi, menina haviza
    huno kefozantfa hu'nea avu'ava'za hu'naze.
  nhe-BL: 'Teipa TOTECO quiijto: “Axaca quicactoc tlen se tlamantli quej ni, niyon
    ipan tlaltini tlen ax nechneltocaj. Notlacajhua quichijtoque se fiero tlamantli
    tlen axaca quimachilía.'
  gub-BL: A'e rupi ihe Tupàn Tuweharupi Wiko Ma'e aze'eg putar ihe nehe kury. — Epuranu
    teko ywy nànànar wanehe nehe. — Aipo pexak agwer ma'e amo 'ar mehe. Teko Izaew
    izuapyapyr uzapo iaiw ma'e wà.
  eng-DRA: 'Therefore thus saith the Lord: Ask among the nations: Who hath heard such
    horrible things, as the virgin of Israel hath done to excess?'
