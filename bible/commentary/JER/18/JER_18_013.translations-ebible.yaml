verse: JER.018.013
translations:
  mal-C: 'അതിനാൽ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ ഇതര രാഷ്ട്രങ്ങൾക്കിടയിൽ
    ചെന്ന് അന്വേഷിക്കുക: ഇപ്രകാരമുള്ളത് ആരെങ്കിലും എപ്പോഴെങ്കിലും കേട്ടിട്ടുണ്ടോ?
    ഇസ്രായേൽ കന്യക അതിഭയാനകമായ ഒരു കാര്യം പ്രവർത്തിച്ചിരിക്കുന്നു.'
  deu-TKW: 'Darum spricht Jahwe also: Fragt doch unter den Heiden nach, ob jemand
    derartiges schon gehört hat? Gar Schauderhaftes hat die Jungfrau Israel gethan.'
  lin-lin: 'Yango wana, tala liloba oyo Yawe alobi : « Boluka koyeba kati na bikolo
    soki nani asila koyoka makambo ya boye ! Isalaele, mboka kitoko, asali likambo
    ya mabe penza !'
  eng-LSV: 'Therefore, thus said YHWH: “Now ask among the nations, || Who has heard
    such things? The virgin of Israel has done a very horrible thing.'
  eng-GNV: Therefore thus saith the Lord, Aske now among the heathen, who hath heard
    such thinges? the virgin of Israel hath done very filthily.
  eng-WEBSTER: 'Therefore thus saith the LORD; Ask ye now among the heathen, who hath
    heard such things: the virgin of Israel hath done a very horrible thing.'
  nhw-BL: 'Teipa TOTECO quiijto: “Amo aqui quicactoc tlen se tlamantli quej ni, niyon
    ipan tlalme catli amo nechneltocaj. Nomasehualhua quichijtoque se fiero tlamantli
    catli amo aqui quimachilía.'
  swh-ONEN: 'Kwa hiyo hili ndilo asemalo Bwana: “Ulizia miongoni mwa mataifa: Ni nani
    alishasikia jambo kama hili? Jambo la kutisha sana limefanywa na Bikira Israeli.'
  bba-bba: Yinni Gusunɔ u nɛɛ, Isirelibɑ bɑ ɡɑ̃ɑ kɔ̃sunu kuɑ n sɑrɑ. I bwesenu kpuro
    bikio, wɑrɑ u yenin bweseru nɔɔre.
  eng-KJVCPB: 'Therefore thus saith the Lord; Ask ye now among the heathen, who hath
    heard such things: the virgin of Israel hath done a very horrible thing.'
  luo-luo: 'Emomiyo ma e gima Jehova Nyasaye wacho: “Penjieuru ogendini: En ngʼa mosewinjo
    gima chalo kama? Gima lich mokadho osetim gi Nyako Ngili ma en Israel.'
  meu-meu: 'Taunabunai Iehova na ini e gwau tomamu: Bese idau-idau bogaragidiai ba
    henanadai, daika ese hereva inihetomana vada e kamonai? Hane-ulato rami-hebouna
    Israel ese ḡau dika-rohorohona ta vada e karaia.'
  npi-ULB: त्यसकारण परमप्रभु यसो भन्‍नुहुन्छ, “जातिहरूलाई सोध्, यो जस्‍तो कुरो कसले
    कहिलै सुनेको छ ? इस्राएली कन्याले अति घृणित काम गरेकी छे ।
  yor-yor: 'Nítorí náà báyìí ni Olúwa wí: “Ẹ béèrè nínú orílẹ̀-èdè, ẹni tí ó bá ti
    gbọ́ irú nǹkan wọ̀nyí ri? Ohun tí ó burú gidi ni wúńdíá Israẹli ti ṣe.'
  pes-OPCB: 'خداوند می‌فرماید: «حتی در میان بت‌پرستان تاکنون چنین چیزی رخ نداده است!
    قوم من عمل زشتی مرتکب شده که تصورش را هم نمی‌توان کرد!'
  tgl-ULB: Samakatwid ito ang sinasabi ni Yahweh, 'Tanungin mo ang mga bansa, sino
    ang nakarinig ng ganitong bagay? Ang birheng Israel ay nakagawa ng isang kakila-kilabot
    na gawa.
  hui-hui: Anduane Homogohanda laabo halu lalu, Wali agali dindi tara tarani bu karuhondo
    mana koore Isaraele wali agalirume bialu kagonidagua dindi mendeni mbira biya
    lene hale harimibe lalu tígua hale halimu.
  mya-mya: သို့​ဖြစ်​၍​ငါ​ထာ​ဝ​ရ​ဘု​ရား​က၊ ``ဣ​သ​ရေ​လ​သ​မီး​ပျို​သည်​ကြောက်​မက်​ဖွယ်
    ကောင်း​သည့်​အ​မှု​ကို​ပြု​ကြ​လေ​ကုန်​ပြီ။ အ​ဘယ်​အ​ခါ​က​များ​ဤ​အ​မှု​မျိုး​ဖြစ်
    ပျက်​ခဲ့​ဖူး​သ​နည်း​ဟု လူ​မျိုး​တ​ကာ​တို့​အား​မေး​မြန်း​လော့။
  bod-N: དེའི་ཕྱིར་ན་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཅག་སོང་ནས་ཡུལ་ཁམས་ཀུན་ལ་དྲིས་ཤིག
    འདི་འདྲའི་དོན་རྣམས་ཐོས་མྱོང་ངམ། ན་ཆུང་བུ་མོ་ཡེས་ར་ཨེལ་གྱིས་དོན་ཤིན་ཏུ་མི་རུང་བ་ཞིག་བྱས་སོ།
    །
  sna-sna: 'Naizvozvo zvanzi naJehovha: “Bvunzai pakati pevedzimwe ndudzi kuti: Ndiani
    akambonzwa chimwe chinhu chakadai? Chinhu chakaipa kwazvo chakaitwa neMhandara
    Israeri.'
  spa-BLM: 'Por eso dice Yahvé: “Pregunta ahora entre las naciones, “¿Quién ha oído
    esas cosas? La virgen de Israel ha hecho algo muy horrible.'
  cac-cac: 'Yuj chi'' ix yalanxi Jehová icha tic: C''anb''ejec ec'' d''a junjun nación,
    tato ay b''aj ix ab''chaj sc''ulaj icha tas sc''ulej eb'' etisraelal tic. A eb''
    tic yelxo val te chuc tas sc''ulej eb''.'
  swh-ULB: Kwa hiyo Bwana asema hivi, 'Uliza watu wa mataifa, ambao wamewahi kusikia
    habari kama hii? Bikira wa Israeli amefanya kitendo cha kutisha.
  bel-bel: 'Таму так кажа Гасподзь: спытайцеся сярод народаў, ці чуў хто падобнае
    на гэта? вельмі гнюсотныя дзеі ўчыніла дзева Ізраілева.'
  deu-ELBBK: 'Darum, so spricht der HERR: Fragt doch unter den Nationen! Wer hat dergleichen
    gehört? Gar Schauderhaftes hat die Jungfrau Israel getan.'
  mbb-OT: 'Umbe, iyan heini migkaǥi te Nengazen: “Duen be nehitavù diyà te zuma he
    menge nasyun he migkaǥi te iring kayi? Is Israel he iring te vahi he wazè pa mehileveti
    mibaal te utew mezaat he vaal.'
  mal-2015: 'അതുകൊണ്ടു യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ജാതികളുടെ ഇടയിൽ ചെന്നു അന്വേഷിപ്പിൻ;
    ഇങ്ങനെയുള്ളതു ആരെങ്കിലും കേട്ടിട്ടുണ്ടോ? യിസ്രായേൽകന്യക അതിഭയങ്കരമായുള്ളതു ചെയ്തിരിക്കുന്നു.'
  rmc-rmc: 'Vašoda kada phenel o RAJ: „Noča phučen le narodendar, či vareko šunďa
    kajso vareso. E pačivaľi čhaj le Izraeloskri kerďa odi nekgoreder veca.'
  pes-OPV: 'بنابراین خداوند چنین می‌گوید: در میان امت‌ها سوال کنید کیست که مثل این
    چیزها راشنیده باشد؟ دوشیزه اسرائیل کار بسیار زشت کرده است.'
  ron-1924: 'Де ачея, аша ворбеште Домнул: „Ынтребаць пе нямурь! Чине а аузит вреодатэ
    асеменя лукрурь? Фечоара луй Исраел а фэкут грозаве блестемэций.'
  ben-OBCV: 'সেই কারণে, সদাপ্রভু এই কথা বলেন: “জাতিসমূহের মধ্যে খোঁজ করে দেখো, তাদের
    মধ্যে কারা এই ধরনের কথা শুনেছে? এক অত্যন্ত ভয়ংকর কাজ কুমারী-ইস্রায়েল করেছে।'
  som-som: Sidaas daraaddeed Rabbigu wuxuu leeyahay, Quruumaha waxaad ka dhex weyddiisaan,
    Bal yaa waxyaalahan oo kale maqlay? Dadka Israa'iil oo bikrad ah waxay sameeyeen
    wax aad iyo aad u xun.
  lat-VUC: 'Ideo hæc dicit Dominus: Interrogate gentes: Quis audivit talia horribilia,
    quæ fecit nimis virgo Israël?'
  eng-ASVBT: 'Therefore thus saith Jehovah: Ask ye now among the nations, who hath
    heard such things; the virgin of Israel hath done a very horrible thing.'
  ita-1885: 'Perciò, così ha detto il Signore: Deh! domandate fra le genti; chi ha
    mai udite cotali cose? la vergine d''Israele ha fatta una cosa molto brutta.'
  eng-LXXUP: Therefore thus saith the Lord; Inquire now among the nations, who has
    heard such very horrible things as the virgin of Israel has done?
  eng-ULB: Therefore Yahweh says this, 'Ask the nations, who has ever heard of such
    a thing as this? The virgin Israel has committed a horrible act.
  spa-VBL: 'En consecuencia, esto es lo que dice el Señor: Pregunten en las naciones:
    ¿alguien ha escuchado algo así? La virgen Israel ha actuado muy mal.'
  fra-_FOB: 'C''est pourquoi ainsi a dit l''Éternel: Demandez donc chez les nations,
    qui entendit rien de pareil? La vierge d''Israël a fait une chose très énorme.'
  mal-mal: 'അതുകൊണ്ട് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ജനതകളുടെ ഇടയിൽ ചെന്ന് അന്വേഷിക്കുവിൻ;
    ഇങ്ങനെയുള്ളത് ആരെങ്കിലും കേട്ടിട്ടുണ്ടോ? യിസ്രായേൽകന്യക അതിഭയങ്കരമായുള്ളതു ചെയ്തിരിക്കുന്നു.'
  urd-GVR: Is lie Rab farmātā hai, “Dīgar aqwām se dariyāft karo ki un meṅ kabhī aisī
    bāt sunane meṅ āī hai. Kuṅwārī Isrāīl se nihāyat ghinaunā jurm huā hai!
  suz-BL: मोपतीके परमप्रभु यावेम “रागी रागी ङा मुर आन दातेम लशा हिल्‍लो पावो। ओदेंशो
    लोव़ सुम नेंशो बाक्‍नीमी? ग्‍युंबे मपशो मीश आल इस्राएलम थम ग्रांग्रा दिशो गेय
    पशो बाक्‍ब।
  eng-NOY: 'Therefore thus saith Jehovah: Inquire ye now among the nations, Who hath
    heard such things as these? The virgin of Israel hath done a deed of horror.'
  ita-1927: 'Perciò, così parla l’Eterno: Chiedete dunque fra le nazioni chi ha udito
    cotali cose! La vergine d’Israele ha fatto una cosa orribile, enorme.'
  ckb-ckb: 'لەبەر ئەوە یەزدان ئەمە دەفەرموێت: «لەنێو نەتەوەکان بپرسن: کێ وەک ئەمەی
    بیستووە؟ بێ تامترین خراپە ئیسرائیلی پاکیزە کردوویەتی.'
  eng-BBE: 'So this is what the Lord has said: Make search among the nations and see
    who has had word of such things; the virgin of Israel has done a very shocking
    thing.'
  kan-OKCV: 'ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: “ಇತರ ಜನಾಂಗಗಳಲ್ಲಿ ವಿಚಾರಿಸಿರಿ. ಇಂಥವುಗಳನ್ನು
    ಯಾರು ಕೇಳಿದ್ದಾರೆ? ಇಸ್ರಾಯೇಲೆಂಬ ಕನ್ಯೆಯು ಮಹಾ ಭಯಂಕರವಾದದ್ದನ್ನು ಮಾಡಿದ್ದಾಳೆ.'
  tam-2017: 'ஆகையால் யெகோவா சொல்லுகிறார்: இப்படிப்பட்டவைகளைக் கேள்விப்பட்டவன் யார்
    என்று அந்நிய மக்களுக்குள் விசாரித்துப்பாருங்கள்; மிகவும் அதிர்ச்சியடையும் காரியத்தை
    இஸ்ரவேல் என்னும் கன்னிகை செய்கிறாள்.'
  spa-RV-1909: 'Por tanto, así dijo Jehová: Preguntad ahora á las gentes, quién tal
    haya oído. Gran fealdad ha hecho la virgen de Israel.'
  ron-BTF: 'De aceea, astfel spune DOMNUL: Întrebați acum printre păgâni: Cine a auzit
    astfel de lucruri? Fecioara lui Israel a făcut un lucru groaznic.'
  eng-WEBP: 'Therefore the LORD says: “Ask now among the nations, ‘Who has heard such
    things?’ The virgin of Israel has done a very horrible thing.'
  eng-FBV: 'Consequently this is what the Lord says: Ask around the nations—has anybody
    ever heard anything like this? Virgin Israel has acted really badly.'
  nld-1939: 'Daarom spreekt Jahweh: Vraagt het de volken, Wie ooit zo iets heeft gehoord?
    Iets huiveringwekkends Heeft de jonkvrouw van Israël bedreven!'
  nch-BL: 'Teipa TOTECO quiijto: “Amo aqui quicactoc ten se tamanti quej ni, yon ipan
    nopa talme cati amo techneltocaj. Nomasehualhua quichijtoque se fiero tamanti
    cati amo aqui quimachilía.'
  vie-1934: 'Vậy nên, Đức Giê-hô-va phán như vầy: Hãy hỏi trong các nước có ai đã
    hề nghe sự như vậy không? Gái đồng trinh của Y-sơ-ra-ên đã làm việc đáng gớm.'
  hin-CV: 'इसलिये याहवेह का आदेश यह है: “अब राष्ट्रों के मध्य जाकर यह पूछताछ करो:
    क्या कभी किसी ने भी इस प्रकार की घटना के विषय में सुना है? कुंवारी कन्या इस्राएल
    ने अत्यंत भयावह कार्य किया है.'
  spa-BES: 'Así que esto es lo que el Señor ha dicho: Haz una búsqueda entre las naciones
    y mira quién ha dicho algo de eso; La virgen de Israel ha hecho algo muy impactante.'
  tdx-tdx: 'Aa le hoe t’Iehovà: Añontaneo amo fifeheañeo henaneo, ia ty nahajanjiñe
    i hoe zay; toe nanao halatsàñe i somondrara ana’ Israeley.'
  tha-KJV: เพราะฉะนั้น พระเยโฮวาห์จึงตรั​สด​ังนี้​ว่า จงไปเที่ยวถามดูท่ามกลางประชาชาติ​ว่า
    ผู้​ใดเคยได้ยินเหมือนอย่างนี้​บ้าง อิสราเอลพรหมจารีนั้นได้กระทำสิ่​งอ​ันน่าหวาดเสียวนัก
  por-BR-2018: 'Portanto assim diz o SENHOR: Perguntai agora entre as nações, quem
    tenha ouvido tal coisa. Grande horror fez a virgem de Israel.'
  deu-ELO: 'Darum, so spricht Jehova: Fraget doch unter den Nationen! Wer hat dergleichen
    gehört? Gar Schauderhaftes hat die Jungfrau Israel getan.'
  eng-WYC-2018: Therefore the Lord saith these things, Ask ye heathen men, who heard
    such horrible things, which the virgin of Israel hath done greatly? (And so the
    Lord saith these things, Ask ye the heathen, who hath heard of such a horrible
    thing, as that which the virgin of Israel hath done?)
  epo-epo: 'Tial tiele diras la Eternulo: Demandu inter la nacioj, ĉu iu aŭdis ion
    similan; multe da abomenindaĵoj faris la filino de Izrael.'
  uig-PIN: 'Xunga Pǝrwǝrdigar mundaⱪ dǝydu: — Əllǝr arisidin: «Kim muxundaⱪ ixni anglap
    baⱪⱪan?!» dǝp soranglar. «Pak ⱪiz» Israil dǝⱨxǝtlik yirginqlik ixni ⱪilƣan!'
  beo-beo: 'Hina Gode da amane sia:sa, “Fifi asi gala huluane ilima adole ba:ma! Agoai
    hou da musa: ba:sula:? Isala:ili dunu da baligili wadela:i bagade hamoi dagoi.'
  tpi-OTNT: Bikpela i tok moa olsem, “Mi Bikpela, mi tok stret. Go askim ol arapela
    lain manmeri. Ating ol i bin harim tok long sampela manmeri i bin mekim pasin
    nogut tru, olsem ol Israel i bin mekim, a?
  hau-SA: Saboda haka ga abin da Ubangiji yana cewa, “Ku tattambaya a cikin al’ummai.
    Wa ya taɓa jin irin wannan abu? Budurwa Isra’ila ta yi mugun abu mafi banƙyama.
  uig-LAT: 'Shunga Perwerdigar mundaq deydu: — Eller arisidin: «Kim mushundaq ishni
    anglap baqqan?!» dep soranglar. «Pak qiz» Israil dehshetlik yirginchlik ishni
    qilghan!'
  nde-nde: 'Ngakho uThixo uthi: “Buzani phakathi kwezizwe ukuthi: Ngubani owake wezwa
    okunjengalokhu na? Kwenziwe into eyesabekayo kakhulu, yenziwe yintombi egcweleyo
    u-Israyeli.'
  ton-ton: 'Ko ia ʻoku pehē ʻe Sihova; “Mou fehuʻi eni ki he hiteni, pe ko hai kuo
    fanongo ki he ngaahi meʻa pehē: kuo fai ʻae meʻa fakalielia ʻaupito ʻaupito ʻe
    he taʻahine ʻo ʻIsileli.'
  ces-1613: 'Protož takto praví Hospodin: Vyptejte se nyní mezi pohany, slýchal-li
    kdo takové věci? Mrzkosti veliké dopustila se panna Izraelská.'
  eng-WMB: 'Therefore the LORD says: “Ask now among the nations, ‘Who has heard such
    things?’ The virgin of Israel has done a very horrible thing.'
  tam-TCV: 'ஆகையால் யெகோவா சொல்வது இதுவே: “இப்படிப்பட்ட ஒரு செயலை யாரும் எப்போதாவது
    கேட்டதுண்டோ? என்று நாடுகளிடம் விசாரியுங்கள்; இஸ்ரயேல் என்னும் கன்னிகை ஒரு படுமோசமான
    செயலைச் செய்திருக்கிறாள்.'
  ceb-ULB: Busa gisulti kini ni Yahweh, 'Pangutan-a ang mga nasod, kinsa man ang nakadungog
    sa sama niining mga butanga? Nagbuhat sa makalilisang nga binuhatan ang ulay nga
    Israel.
  pol-UBG: 'Dlatego tak mówi PAN: Zapytajcie teraz wśród pogan, czy ktoś słyszał coś
    takiego. Straszny czyn popełniła dziewica Izraela.'
