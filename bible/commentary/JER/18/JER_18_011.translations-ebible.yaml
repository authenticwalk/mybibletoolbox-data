  eng-NOY: 'And now speak to the men of Judah, And to the inhabitants of Jerusalem,
    saying, Thus saith Jehovah: Behold, I am framing evil against you, And meditating
    a design against you; Return ye now every one from his evil way, And amend your
    ways and your doings.'
  ita-1927: 'Or dunque parla agli uomini di Giuda e agli abitanti di Gerusalemme,
    e di’: Così parla l’Eterno: Ecco, io preparo contro di voi del male, e formo contro
