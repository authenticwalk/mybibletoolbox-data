  kan-2017: ಈಗ ನೀನು ಯೆಹೂದ್ಯರಿಗೂ ಯೆರೂಸಲೇಮಿನವರಿಗೂ ಯೆಹೋವನು ಹೀಗೆನ್ನುತ್ತಾನೆ, ‘ಆಹಾ, ನಾನು
