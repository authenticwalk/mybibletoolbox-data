    hanah misa ah ohhaih ahmuen to ka suek boeh; to pongah kami boih kasae sakhaih
    loklam hoiah amlaem oh, na caeh o haih loklam hoiah na sak o ih hmuennawk to pakhrai
    oh, tiah Judah kaminawk hoi Jerusalem ah kaom kaminawk khaeah thui paeh, tiah
    ang naa.
  cuk-cuk: '”Jeremías, emisgindi, Judá-dulemarga be sogo, degine, Jerusalén-dulemarga
    be sogbalo. Bab-Jehová weyob sogye ega be sogo: ‘An bemar-idu boni-dummagan urbenaiye,
    bemar-sabsur-odurdakedgi an binsanaiye. Bemar igar-isganagi bangumarye, be-daed
    be ogwamarye, be-ibmar-imaked nue be imakmarye.’'
  uig-CYR: 'Әнди һазир Йәһудадикиләргә вә Йерусалимда туруватқанларға мундақ дегин:
    — «Пәрвәрдигар мундақ дәйду: — Мана, Мән силәргә яманлиқ тәйярлаватимән, силәргә
    қарши бир план түзиватимән; шуңа һәр бириңлар рәзил йолуңлардин йениңлар, йоллириңларни
    вә қилмишлириңларни түзитиңлар.'
  tel-2017: కాబట్టి నువ్వు వెళ్లి యూదావారితో యెరూషలేము నివాసులతో ఇలా చెప్పు. “యెహోవా
    ఇలా చెబుతున్నాడు, మీ మీదికి విపత్తు రప్పించబోతున్నాను. మీకు విరోధంగా ఒక ఆలోచన
    చేస్తున్నాను. మీరంతా ఒక్కొక్కరు మీ దుర్మార్గాన్ని విడిచి మీ విధానాలనూ ప్రవర్తననూ
    మార్చుకోండి.”
  hat-BSA: '“Alò, pou sa, pale ak mesye Juda yo, ak moun ki rete Jérusalem yo. Di
    yo: ‘Konsa pale SENYÈ a: “Gade byen, Mwen ap prepare gwo malè kont nou, e Mwen
    ap fòme yon plan kont nou. Vire fè bak, nou chak, soti nan wout mechan li, e korije
    de zak nou yo.”’'
  kos-kos: Ke ma inge, fahkang nu sin mwet Judah ac mwet Jerusalem lah nga akoo in
    lainulos ac kalyaelos. Fahkang elos in tui liki moul koluk lalos, ac aolla ouiya
    ma elos oru ingan.
  hbo-WLC: וְעַתָּ֡ה אֱמָר־נָ֣א אֶל־אִישׁ־יְהוּדָה֩ וְעַל־יוֹשְׁבֵ֨י יְרוּשָׁלִַ֜ם
    לֵאמֹ֗ר כֹּ֚ה אָמַ֣ר יְהוָ֔ה הִנֵּ֨ה אָנֹכִ֜י יוֹצֵ֤ר עֲלֵיכֶם֙ רָעָ֔ה וְחֹשֵׁ֥ב
    עֲלֵיכֶ֖ם מַֽחֲשָׁבָ֑ה שׁ֣וּבוּ נָ֗א אִ֚ישׁ מִדַּרְכּ֣וֹ הָֽרָעָ֔ה וְהֵיטִ֥יבוּ
    דַרְכֵיכֶ֖ם וּמַעַלְלֵיכֶֽם׃
  ibo-ibo: '“Ugbu a, gwa ndị Juda na ndị ahụ bi na Jerusalem, sị, ‘Otu a ka Onyenwe
    anyị sịrị: Lee, ana m akwado mbibi nke ga-abịakwasị unu; ana m echekwa echiche
    ọjọọ megide unu. Ya mere, ka onye ọbụla nʼime unu site nʼụzọ ọjọọ ya chegharịa,
    ya meekwa ka ụzọ ya na omume ya zie ezi.’'
  ory-ory: ଏନିମନ୍ତେ ଏବେ ତୁମ୍ଭେ ଯିହୁଦାର ଲୋକମାନଙ୍କ ଓ ଯିରୂଶାଲମ ନିବାସୀମାନଙ୍କ ନିକଟକୁ ଯାଇ
    କୁହ, ‘ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ସଂକଳ୍ପ କରୁଅଛୁ;
    ଏବେ ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା କୁପଥରୁ ଫେର, ପୁଣି ଆପଣା ଆପଣା ପଥ ଓ ଆପଣା ଆପଣା କ୍ରିୟାର
    ଶୋଧନ କର।’
  chk-chk: 'Iei mine kopwe üreni ekewe re Juta me chon Jerusalem, ‘Iei alon ewe Samol
    mi Lapalap: Nengeni, üpwe awarato feiengau ngenikemi o ekiekin ü ngenikemi. Ämi
    meinisin oupwe kul seni ämi föför mi ngau o siwili alemi me ämi kewe föför.’'
  rop-rop: Wal yu Jeramaiya garra dalimbat detlot pipul langa Juda en Jerusalem aibin
    meigimbat plen blanga panishim olabat. Yu garra dalim olabat nomo blanga jidanbat
    garram olabat nogudbala laif. Olabat garra tjeinjim olabat wei en detlot ting
    weya olabat oldei dumbat.
  ukr-1871: 'Оце ж скажи мужам Юдиним і осадникам Ерусалимським: Так говорить Господь:
    Ось, я приготовив і задумав проти вас лихо; навертайтесь же кожний од злої дороги
    вашої і простуйте путї ваші й поступки ваші.'
  deu-1951: 'Darum sage nun den Männern Judas und den Einwohnern Jerusalems: So spricht
    der HERR: Sehet, ich bereite Unglück wider euch und nehme mir gegen euch etwas
    vor. Darum kehret um, ein jeder von seinem bösen Weg, und bessert eure Wege und
    eure Taten!'
  eng-JPS: 'Now therefore do thou speak to the men of Judah, and to the inhabitants
    of Jerusalem, saying: Thus saith the LORD: Behold, I frame evil against you, and
    devise a device against you; return ye now every one from his evil way, and amend
    your ways and your doings.'
  srp-1865: 'Zato sada reci Judejcima i Jerusalimljanima govoreæi: ovako veli Gospod:
    evo spremam na vas zlo, i mislim misli na vas; vratite se dakle svaki sa svojega
    puta zloga, i popravite putove svoje i djela svoja.'
  lug-lug: “Noolwekyo gamba abantu ba Yuda n’abo ababeera mu Yerusaalemi nti, ‘Kino
    Mukama ky’ayogera nti, Laba ntekateeka okubatuusaako ekikangabwa era nteesezza
    okubakola akabi. Kale muve mu makubo gammwe amabi, buli omu ku mmwe, mukyuse enneeyisa
    yammwe n’ebikolwa byammwe.’
  heb-heb: ועתה אמר נא אל איש יהודה ועל יושבי ירושלם לאמר כה אמר יהוה הנה אנכי יוצר
    עליכם רעה וחשב עליכם מחשבה שובו נא איש מדרכו הרעה והיטיבו דרכיכם ומעלליכם׃
  ben-IRV: সেইজন্য এখন, যিহূদার লোকদের ও যিরূশালেমের বাসিন্দাদের বল যে, সদাপ্রভু এই
    কথা বলেন, ‘দেখ, আমি তোমাদের বিরুদ্ধে বিপদের ব্যবস্থা করছি। তোমাদের বিরুদ্ধে একটা
    পরিকল্পনা করছি। অনুতাপ কর, প্রত্যেক ব্যক্তি মন্দ পথ থেকে ফেরো, তাহলে তোমাদের পথ
    ও তোমাদের কাজকর্ম ভাল কর।’
  pan-pan: ਹੁਣ ਯਹੂਦਾਹ ਦੇ ਮਨੁੱਖਾਂ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਆਂ ਨੂੰ ਆਖ ਕਿ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ
    ਆਖਦਾ ਹੈ, - ਵੇਖੋ, ਮੈਂ ਤੁਹਾਡੇ ਵਿਰੁੱਧ ਇੱਕ ਬੁਰਿਆਈ ਕਰ ਰਿਹਾ ਹਾਂ ਅਤੇ ਤੁਹਾਡੇ ਵਿਰੁੱਧ ਇੱਕ
    ਮਤਾ ਸੋਚ ਰਿਹਾ ਹਾਂ। ਤੁਸੀਂ ਸਾਰੇ ਆਪਣੇ ਬੁਰੇ ਰਾਹ ਤੋਂ ਮੁੜੋ ਅਤੇ ਆਪਣੇ ਰਾਹ ਅਤੇ ਆਪਣੇ ਕੰਮਾਂ
    ਨੂੰ ਠੀਕ ਕਰੋ
  mya-JVB: ယခု မှာ ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သင် တို့အဘို့ ဘေးဒဏ် ကို ငါ ပြင်ဆင်
    ၏။ သင် တို့ကို ဆန့်ကျင်ဘက်ပြု၍ ငါကြံစည် ၏။ သို့ဖြစ်၍၊ ဆိုး သော လမ်း မှ အသီးအသီး
    ပြန် လာကြလော့။ သင် တို့လိုက်သော လမ်း နှင့် သင် တို့ကျင့်သောအကျင့် ကို ဖြောင့်
    စေကြလော့ ဟု၊ ယုဒ ပြည်သူ ၊ ယေရုရှလင် မြို့သား တို့အား ဆင့်ဆို လော့။
  tbg-tbg: 'Virara irihara are Iutaini variakave, Ieruharemiqi variakave, tiva nimira
    tihara, Isareri Variqa Noravano Kotiva mintima tivo: Tavaate. Qora entavano niqaa
    qovaraiqiarire ti, te vira qera i vauro. Te ni ntaiharera qera i vauro. Ne vohaiqa
    vohaiqavano qora aaraqaa ni vaira qaqirake koqe aaraqaa niha koqe kaiqa varaate,
    tivo.'
  hmo-hmo: 'Unai dainai, harihari Iuda taudia bona Ierusalema noho taudia be do oi
    hamaoroa, oi gwau: Lohiabada be inai bamona ia hereva, ia gwau, ‘Kamonai! Lau
    ese umui hadikaia dalana lau karaia hegaegae noho. Umui ibounai ese emui dala
    dikadia do umui hadokoa, bona emui dala bona kara ibounai do umui hagoevaia.’'
  urd-urd: और अब तू जाकर यहूदाह के लोगों और येरूशलेम के बाशिन्दों से कह दे, 'ख़ुदावन्द
    यूँ फ़रमाता है कि देखो, मैं तुम्हारे लिए मुसीबत तजवीज़ करता हूँ और तुम्हारी मुख़ालिफ़त
    में मनसूबा बाँधता हूँ। इसलिए अब तुम में से हर एक अपने बुरे चाल चलन से बाज़ आए,
    और अपनी राह और अपने 'आमाल को दुरुस्त करे।
  rus-SYN: 'Итак скажи мужам Иуды и жителям Иерусалима: так говорит Господь: вот,
    Я готовлю вам зло и замышляю против вас; итак обратитесь каждый от злого пути
    своего и исправьте пути ваши и поступки ваши.'
  bqc-SIM: 'A yã́i tò, o Yelusalɛũdeↄnɛ ń Yudaↄ píi, ma Dii ma mɛ̀: À ma, málɛ
    vãi o á musu, ma sↄu mà mà yã́yiawá.'
  tcz-CHONGTHU: 'Hitijeh chun, tun chenlang, Judahte leh Jerusalem mite gaseipeh in:
    “Pakaiyin aseiye, Nangho douna kathilgon, nachunguva talen kamatsah ding koncha
    ahitai. Hijeh chun nangho ami takip chu, nagitlounauva kon in hung kilehei kit
    uvin chuleh kisemphauvin,’’ati.'
  mar-mar: 'तर आता, यहूदाच्या मनुष्यांशी आणि यरूशलेम येथे राहणाऱ्यांना असे सांग, की
    परमेश्वर असे म्हणतो: पाहा! मी तुमच्यावर संकटे आणण्याचे पाहत आहे. मी तुमच्याविरुध्द
    बेत आखत आहे. तेव्हा प्रत्येक आपल्या दुष्ट मार्गाविषयी पश्चाताप करा, आणि आपली मार्गे
    व आपली कर्मे नीट करा.'
  qub-qub: «Judá runacunawan Jerusalén runacuna, wiyamay. Gamcunaman mana allita chayachimunäpämi
    camariycä. Gamcunata castiganäpämi yarpaycä. Chaymi gamcunaga arpinticushpayqui
    allillata rurarna goyay.
  bqp-bqp: Yen sɔ̃, ɑ Yudɑbɑ kɑ Yerusɑlɛmugibu sɔ̃ɔwɔ ɑ nɛɛ, nɛ, Yinni Gusunɔ nɑ sɔɔru
    mɔ̀ n kɑ bu kɔ̃sɑ kuɑ. Nɑ yen kpunɑɑ yi. Ǹ n mɛn nɑ, ben bɑɑwure u win dɑɑ kɔ̃sɑ
    derio u wurɑmɑ nɛn mi.
  hat-hat: 'Bon! Koulye a, ou pral pale ak moun peyi Jida yo ansanm ak moun lavil
    Jerizalèm yo. Men sa Seyè a voye di yo: M''ap pare yon malè pou nou. Mwen fè lide
    pini nou. Se pou nou chanje, se pou nou kite move pant n''ap swiv la. Chache viv
    pi byen, manyè sispann fè sa ki mal.'
  eng-BSB: 'Now therefore, tell the men of Judah and the residents of Jerusalem that
    this is what the LORD says: ‘Behold, I am planning a disaster for you and devising
    a plan against you. Turn now, each of you, from your evil ways, and correct your
    ways and deeds.’'
  eng-WEBPB: '“Now therefore, speak to the men of Judah, and to the inhabitants of
    Jerusalem, saying, ‘The LORD says: “Behold, I frame evil against you, and devise
    a plan against you. Everyone return from his evil way now, and amend your ways
    and your doings.”’'
  kbq-kbq: E'ina hu'negu Jeremaiaga vunka Juda vahe'ene Jerusalemi vahera Ra Anumzamo'a
    amanage huno koro kea hie hunka ome zamasamio. Tamagri'ma tamazeri knare'ma huga
    zana atre'na tamazeri haviza hugahuanki, makamota kefo avu'ava zama nehaza zana
    atreta fatgo avu'ava'za hiho.
  nhe-BL: “Huajca ama xiya huan xiquinyolmelahuati nochi nopa Judá ehuani huan Jerusalén
    ehuani. Xiquinilhuiti para niininTECO nijsencajtoc para niquinchihuilis miyac
    tlamantli tlen ax cuali. Huajca ma quicahuaca iniojhui tlen ax cuali huan ma quichihuaca
    tlen cuali.
  gub-BL: A'e rupi, Zeremi, emume'u ko ma'e Zuta ywy rehe har wanupe nehe, Zeruzarez
    pe har wanupe nehe no. — Tupàn uzapo putar ikatu 'ym ma'e peme a'e nehe. Uzemuàgà'ym
    penehe uzepyk pà a'e nehe no. Pepytu'u ikatu 'ym ma'e iapo re nehe. Peiko ikatu
    ma'e romo nehe, ere wanupe nehe, i'i Tupàn ihewe.
  eng-DRA: 'Now therefore tell the men of Juda, and the inhabitants of Jerusalem,
    saying: Thus saith the Lord: Behold I frame evil against you, and devise a device
    against you: let every man of you return from his evil way, and make ye your ways
    and your doings good.'
