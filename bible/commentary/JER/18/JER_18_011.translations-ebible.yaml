  hin-CV: '“इसलिये अब जाकर यहूदिया तथा येरूशलेम के निवासियों से जाकर यह कहना, ‘याहवेह
    का संदेश यह है: यह समझ लो! मैं तुम्हारे विरुद्ध घोर विपत्ति नियोजित कर रहा हूं
