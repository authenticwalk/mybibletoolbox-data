verse: JER.018.011
translations:
  mal-C: '“അതിനാൽ ഇപ്പോൾ നീ പോയി യെഹൂദാജനങ്ങളോടും ജെറുശലേംനിവാസികളോടും ഇപ്രകാരം സംസാരിക്കുക,
    ‘യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇതാ! ഞാൻ നിങ്ങൾക്കെതിരേ, ഒരു അനർഥം നിരൂപിച്ച്
    ഒരു പദ്ധതി ആസൂത്രണംചെയ്യുന്നു. അതിനാൽ നിങ്ങളിൽ ഓരോരുത്തനും നിങ്ങളുടെ ദുഷ്ടത വിട്ട്
    പിന്തിരിയുക, നിങ്ങളുടെ വഴികളും പ്രവൃത്തികളും പുനരുദ്ധരിക്കുക.’'
  deu-TKW: 'Und nun, sprich doch zu den Leuten von Juda und zu den Bewohnern Jerusalems
    also: So spricht Jahwe: Fürwahr, ich bereite Unheil für euch und hege Unheilsgedanken
    wider euch! Kehrt doch ein jeder von seinem bösen Wege um und befleißigt euch
    gutes Wandels und guter Thaten!'
  lin-lin: 'Yango wana, yebisa sik’oyo bato ya Yuda mpe bavandi ya Yelusalemi : « Tala
    liloba oyo Yawe alobi : ‹ Tala, nasili kozwa mokano ya kotindela bino pasi, mpe
    nazali na mabongisi ya kosala bino mabe. Boye, tika ete moko na moko kati na bino
    atika nzela na ye ya mabe, abongola bizaleli mpe misala na ye. ›'
  eng-LSV: 'And now, speak now to men of Judah, || And against inhabitants of Jerusalem,
    saying, || Thus said YHWH: Behold, I am framing calamity against you, || And devising
    a scheme against you; Please turn back, each from his evil way, || And amend your
    ways and your doings.”'
  eng-GNV: 'Speake thou nowe therefore vnto the men of Iudah, and to the inhabitants
    of Ierusalem, saying, Thus saith ye Lord, Behold, I prepare a plague for you,
    and purpose a thing against you: returne you therefore euery one from his euill
    way, and make your wayes and your workes good.'
  eng-WEBSTER: 'Now therefore come, speak to the men of Judah, and to the inhabitants
    of Jerusalem, saying, Thus saith the LORD; Behold, I frame evil against you, and
    devise a device against you: return ye now every one from his evil way, and make
    your ways and your doings good.'
  nhw-BL: “Huajca ama xiya huan xiquinyolmelahuati nochi nopa Judá ehuani huan Jerusalén
    ehuani. Xiquinilhuiti para niininTECO nijsencajtoc para niquinchihuilis miyac
    tlamantli catli amo cuali. Huajca ma quicahuaca iniojhui catli amo cuali huan
    ma quichihuaca catli cuali.
  swh-ONEN: '“Basi kwa hiyo waambie watu wa Yuda na wale waishio Yerusalemu, ‘Hili
    ndilo asemalo Bwana: Tazama! Ninaandaa maafa kwa ajili yenu, nami ninabuni mabaya
    dhidi yenu. Kwa hiyo geukeni kutoka njia zenu mbaya, kila mmoja wenu, tengenezeni
    njia zenu na matendo yenu.’'
  bba-bba: Yen sɔ̃, ɑ Yudɑbɑ kɑ Yerusɑlɛmuɡibu sɔ̃ɔwɔ ɑ nɛɛ, nɛ, Yinni Gusunɔ nɑ sɔɔru
    mɔ̀ n kɑ bu kɔ̃sɑ kuɑ. Nɑ yen kpunɑɑ yi. Ǹ n mɛn nɑ, ben bɑɑwure u win dɑɑ kɔ̃sɑ
    derio u wurɑmɑ nɛn mi.
  eng-KJVCPB: 'Now therefore go to, speak to the men of Judah, and to the inhabitants
    of Jerusalem, saying, Thus saith the Lord; Behold, I frame evil against you, and
    devise a device against you: return ye now every one from his evil way, and make
    your ways and your doings good.'
  luo-luo: '“Emomiyo koro wachne jo-Juda kod jogo modak Jerusalem, ‘Ma e gima Jehova
    Nyasaye wacho: Neuru! Aiko masira nikech un kendo achano chenro marach nikech
    un. Omiyo weuru yoreu maricho, ngʼato ka ngʼato, kendo ulok yoreu gi timbeu.’'
  meu-meu: 'Taunabunai, harihari Iuda taudia bona Ierusalem inoholaina taudia na ba
    hamaorodia, baoto, Iehova ini e gwau tomamu: A itaia, lau ese umui ihadikalaimui
    karana ta na hegaegaelaiamu bona ihadikalaimui dalana ta na haeroa heḡaeḡaemu.
    Ibouboumui ai emui dala dikadia amo ba lou, bona emui dala bona emui kara ba haḡoevadia.'
  npi-ULB: त्यसैले अब, यहूदाका मानिसहरू र यरूसलेमका बासिन्दाहरूसित बोल् र भन्, “परमप्रभु
    यसो भन्‍नुहुन्छ, 'हेर, मैले तिमीहरूको विरुद्धमा विपत्तिको रचना गर्नै लागेको छु
    । मैले तिमीहरूको विरुद्धमा योजना बनाउने लागेको छु । तिमीहरूका चाल र तिमीहरूका
    अभ्यासहरूले तिमीहरूलाई भलो ल्‍याउने गरी हरेक व्यक्तिले आफ्नो दुष्‍ट चालबाट पश्‍चात्ताप
    गरोस् ।'
  yor-yor: '“Ǹjẹ́ nísinsin yìí, sọ fún àwọn ènìyàn Juda àti àwọn olùgbé Jerusalẹmu
    wí pé, ‘Báyìí ní Olúwa wí: Wò ó! Èmi ń gbèrò ibi sí yin, èmi sì ń ṣe ìpinnu kan
    lórí yín. Nítorí náà ẹ yípadà kúrò lọ́nà búburú yín kí olúkúlùkù yín sì tún ọ̀nà
    àti ìṣe rẹ̀ ṣe.’'
  pes-OPCB: «حال برو و به تمام ساکنان یهودا و اورشلیم هشدار بده و بگو که من علیه ایشان
    بلایی تدارک می‌بینم؛ پس بهتر است از راههای زشتشان بازگردند و کردار خود را اصلاح
    کنند.
  tgl-ULB: 'Kaya ngayon, magsalita ka sa mga kalalakihan ng Juda at sa mga naninirahan
    sa Jerusalem at sabihin, “Ito ang sinasabi ni Yahweh: Tingnan mo, bubuo ako ng
    sakuna laban sa inyo. May binabalak ako laban sa inyo. Magsisi, ang bawat tao
    mula sa kaniyang masamang landas, kaya ang inyong mga pamamaraan at inyong mga
    nakaugalian ang magdadala ng mabuti sa inyo.'''
  cbu-NT: Ashiriya, nuw Apanlli Taarashipani atina. Utaáchchee, misha Irusarinshucheetstam
    kamaningcha. Wanimaam chinarangi an na iwapamtanda. Ashiri yutaritshishirineetsi
    kasayarusin, wanasirsha taachinllinpa, átcha tángcha.
  hui-hui: Anigo Yaremaia-o í̠na Yarusalemeha karubi Yuda wali agali bibahendehondobi
    bi ogodagua lamibe. Anduane Homogo i̱na bi larogo hale hadaba. Ai i̱na tí pani
    ngialu mbirale tí bolene ko tara mbira manda mandabu ngelo kogoni. Ani bidogo
    tí bibahendeme mana ko bialu kamiruni wahai halu mana bayale ngaruni talialu bidaba
    laya lalu lamibe.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​ယု​ဒ​ပြည်​သား​များ​နှင့် ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား​တို့​အား
    ဆန့်​ကျင် ဘက်​ပြု​ရန်​ကြံ​စည်​လျက်​နေ​တော်​မူ​ကြောင်း ကို​လည်း​ကောင်း၊ အ​ပြစ်​ဒဏ်​ခတ်​ရန်​ပြင်​ဆင်
    လျက်​နေ​တော်​မူ​ကြောင်း​ကို​လည်း​ကောင်း​ပြော ကြား​လော့။ အ​သီး​သီး​ဒု​စ​ရိုက်​တွင်​ကျင်
    လည်​မှု​ကို​ရပ်​စဲ​ကြ​ရန်၊ မိ​မိ​တို့​လမ်း​စဉ် နှင့်​အ​ကျင့်​အ​ကြံ​များ​ကို​ပြောင်း​လဲ​ကြ
    ရန်​သူ​တို့​အား​ထာ​ဝ​ရ​ဘု​ရား​ဆင့်​ဆို မှာ​ကြား​ကြောင်း​ပြော​ကြား​လော့။-
  bod-N: ད་ལྟ། ཁྱོད་ཀྱིས་ཡ་ཧུ་དཱ་པ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་རྣམས་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ལྟོས་ཤིག ངས་ཁྱོད་རྣམས་ལ་ཆག་སྒོ་ཐེབས་པར་རྩོམ་ཞིང་། ཁྱོད་རྣམས་ལ་ཉེས་ཆད་གཅོད་པར་སེམས་ཐག་བཅད་པ་ཡིན།
    ཁྱོད་རྣམས་ཁ་ཕྱིར་འཁོར་ཏེ་རང་གི་སྤྱོད་ངན་དང་འབྲལ་དགོས་ལ། རང་གི་བྱ་བ་སྤྱོད་པ་སྒྱུར་ཅིག་ཅེས་སྨྲོས་དང་།
  sna-sna: '“Naizvozvo zvino uti kuvanhu veJudha naavo vanogara muJerusarema, ‘Zvanzi
    naJehovha: Tarirai, ndiri kugadzirira njodzi uye ndiri kuronga urongwa hwakaipa
    pamusoro penyu. Saka dzokai mubve panzira dzenyu dzakaipa, mumwe nomumwe wenyu,
    uye mushandure nzira dzenyu namaitiro enyu.’'
  spa-BLM: '“Ahora, pues, hablen a los hombres de Judá y a los habitantes de Jerusalén,
    diciendo: “El Señor dice: “He aquí que yo trazo el mal contra ustedes, y que concibo
    un plan contra ustedes. Vuélvanse ahora todos de su mal camino, y enmienden sus
    caminos y sus obras”.'
  cac-cac: 'Al d''a eb'' cajan d''a Judá yed'' d''a Jerusalén to a in sval juntzan̈
    lolonel tic: Van in naan tas ol ex vutej, tas ol aj vac''anoch eyaelal, yuj chi''
    actejeccan e chuc b''eyb''al, c''ulejec vach''il, xchi Jehová, xa chi.'
  swh-ULB: 'Basi sasa, waambie watu wa Yuda na wenyeji wa Yerusalemu, ukisema, ''Bwana
    asema hivi: Tazameni, nitawaangamiza. Mimi ni karibu kufinyanga mabaya dhidi yenu.
    Tubuni, kila mtu kutoka njia yake mbaya, hivyo njia zako na matendo yako yatakuletea
    mema.'''
  bel-bel: 'Дык вось скажы мужам Юды і жыхарам Ерусаліма: так кажа Гасподзь: вось,
    Я рыхтую вам ліха і намышляю супроць вас; дык вось, адвярнецеся кожны ад благога
    шляху свайго і папраўце шляхі вашыя і ўчынкі вашыя.'
  deu-ELBBK: 'Und nun rede zu den Männern von Juda und zu den Bewohnern von Jerusalem
    und sage: So spricht der HERR: Siehe, ich bereite ein Unglück gegen euch und sinne
    gegen euch einen Anschlag; kehrt doch um, jeder von seinem bösen Weg, und macht
    gut eure Wege und eure Handlungen.'
  mbb-OT: '“Umbe keǥiyi nu is menge etew ziyà te Jerusalem he iyan heini migkaǥi ku:
    ‘Pemineg kew! Mid-andam ku is mibpelanuwan ku he kezeetan para keniyu. Umbe engkezi
    niw en is mezaat he vetasan niw. Beǥuwe en te kada sevaha keniyu is menge vetasan
    din wey menge ulaula zin.’'
  mal-2015: 'ആകയാൽ നീ ചെന്നു യെഹൂദാപുരുഷന്മാരോടും യെരൂശലേംനിവാസികളോടും പറയേണ്ടതു:
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നിങ്ങൾക്കു ഒരനർത്ഥം നിർമ്മിച്ചു, നിങ്ങൾക്കു
    വിരോധമായി ഒരു നിരൂപണം നിരൂപിക്കുന്നു; നിങ്ങൾ ഓരോരുത്തനും താന്താന്റെ ദുർമ്മാർഗ്ഗം
    വിട്ടുതിരിഞ്ഞു നിങ്ങളുടെ നടപ്പും പ്രവൃത്തികളും നന്നാക്കുവിൻ.'
  rmc-rmc: 'Akana phen le manušenge andre Judsko the le nipenge andro Jeruzalem: ‚Kada
    phenel o RAJ: Dikh, pripravinav pre tumende e pohroma a gondoľinav pre tumende
    avri o nalačho planos. Vašoda pes sako tumendar mi visarel peskre nalačhe dromestar
    a mi prikerel peskre droma the peskre skutki!‘'
  pes-OPV: 'الان مردان یهودا و ساکنان اورشلیم را خطاب کرده، بگو که خداوند چنین می‌گوید:
    اینک من به ضد شما بلایی مهیا می‌سازم و قصدی به خلاف شما می‌نمایم. پس شما هر کدام
    از راه زشت خودبازگشت نمایید و راهها و اعمال خود را اصلاح کنید.'
  ron-1924: 'Де ачея, ворбеште акум оаменилор луй Иуда ши локуиторилор Иерусалимулуй
    ши зи: ‘Аша ворбеште Домнул: «Ятэ, прегэтеск о ненорочире ымпотрива воастрэ ши
    фак ун план ымпотрива воастрэ. Де ачея, ынтоарчеци-вэ фиекаре де ла каля воастрэ
    чя ря, ындрептаци-вэ умблетеле ши фаптеле!»’”'
  ben-OBCV: '“তাহলে এবার তুমি যিহূদার লোকেদের ও জেরুশালেমের অধিবাসীদের এই কথা বলো,
    ‘সদাপ্রভু এই কথা বলেন: দেখো, আমি তোমাদের জন্য এক বিপর্যয় এবং তোমাদের বিরুদ্ধে
    এক পরিকল্পনা রচনা করছি। তাই তোমরা প্রত্যেকে, তোমাদের মন্দ জীবনাচরণ থেকে ফেরো এবং
    তোমাদের জীবনাচরণ ও তোমাদের কার্যকলাপের সংশোধন করো।’'
  som-som: Haddaba sidaas daraaddeed tag, oo waxaad la hadashaa dadka dalka Yahuudah
    iyo kuwa Yeruusaalem deggan, oo waxaad ku tidhaahdaa, Rabbigu wuxuu leeyahay,
    Bal ogaada, anigu masiibaan idiin qabanqaabinayaa, oo hindisaan idiin hindisayaa.
    Haddaba midkiin kastaaba jidkiisa sharka ah ha ka soo noqdo, oo jidadkiinna iyo
    falimihiinnaba wanaajiya.
  lat-VUC: 'Nunc ergo dic viro Juda, et habitatoribus Jerusalem, dicens: Hæc dicit
    Dominus: Ecce ego fingo contra vos malum, et cogito contra vos cogitationem: revertatur
    unusquisque a via sua mala, et dirigite vias vestras et studia vestra.'
  eng-ASVBT: 'Now therefore, speak to the men of Judah, and to the inhabitants of
    Jerusalem, saying, Thus saith Jehovah: Behold, I frame evil against you, and devise
    a device against you: return ye now every one from his evil way, and amend your
    ways and your doings.'
  ita-1885: 'Ora dunque, parla pure agli uomini di Giuda, ed agli abitanti di Gerusalemme,
    dicendo: Così ha detto il Signore: Ecco, io formo contro a voi del male, e penso
    de'' pensieri contro a voi; convertasi ora ciascun di voi dalla sua via malvagia,
    ed ammendate le vostre vie, ed i vostri fatti.'
  eng-LXXUP: 'And now say to the men of Judah, and to the inhabitants of Jerusalem,
    Behold, I prepare evils against you, and devise a device against you: let every
    one turn now from his evil way, and amend your practices.'
  eng-ULB: 'So now, speak to the men of Judah and the inhabitants of Jerusalem and
    say, ''Yahweh says this: See, I am about to form disaster against you. I am about
    to devise a plan against you. Repent, each person from his wicked way, so your
    ways and your practices will bring good to you.'''
  spa-VBL: 'Así que dile al pueblo de Judá y a los que viven en Jerusalén que esto
    es lo que dice el Señor: ¡Cuidado! Estoy preparando un desastre para ustedes,
    y elaborando un plan contra ustedes. Abandonen todos ustedes sus malos caminos.
    ¡Vivan bien y actúen bien!'
  fra-_FOB: 'Maintenant donc parle ainsi aux hommes de Juda, et aux habitants de Jérusalem,
    et dis leur: Ainsi a dit l''Éternel: Voici, je prépare du mal, et je forme un
    dessein contre vous. Détournez-vous donc chacun de votre mauvais train, et amendez
    vos voies et vos actions.'
  mal-mal: 'അതിനാൽ നീ ചെന്ന് യെഹൂദാപുരുഷന്മാരോടും യെരൂശലേം നിവാസികളോടും പറയേണ്ടത്:
    “യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നിങ്ങൾക്ക് ഒരനർത്ഥം ചിന്തിച്ച്, നിങ്ങൾക്ക്
    വിരോധമായി ഒരു പദ്ധതി നിനച്ചിരിക്കുന്നു; നിങ്ങൾ ഓരോരുത്തനും അവനവന്റെ ദുർമ്മാർഗ്ഗം
    വിട്ടുതിരിഞ്ഞ് നിങ്ങളുടെ നടപ്പും പ്രവൃത്തികളും നന്നാക്കുവിൻ”.'
  urd-GVR: Ab Yahūdāh aur Yarūshalam ke bāshindoṅ se muḳhātib ho kar kah, ‘Rab farmātā
    hai ki maiṅ tum par āfat lāne kī taiyāriyāṅ kar rahā hūṅ, maiṅ ne tumhāre ḳhilāf
    mansūbā bāndh liyā hai. Chunāṅche har ek apnī ġhalat rāh se haṭ kar wāpas āe,
    har ek apnā chāl-chalan aur apnā rawaiyā durust kare.’
  suz-BL: मोपतीके गे यहूदा ङा मुर आन कली नु यरूसलेममी बाक्‍ब मुर आन कली परमप्रभु यावेम
