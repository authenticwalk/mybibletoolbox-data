    ئەوە بگەڕێنەوە، هەرکەسە و لە ڕێگا خراپەکانی، ڕێگا و کردەوەکانی خۆتان چاک بکەنەوە.“'
  eng-BBE: 'Now, then, say to the men of Judah and to the people of Jerusalem, This
