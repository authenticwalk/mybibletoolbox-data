    ways and your doings be changed for the better.'
  kan-OKCV: '“ಹೀಗಿರುವುದರಿಂದ ಈಗ ಯೆಹೂದದ ಮನುಷ್ಯರಿಗೂ, ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳಿಗೂ ನೀನು ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ,
    ‘ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಇಗೋ, ನಾನು ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಕೆಟ್ಟದ್ದನ್ನು ಕಲ್ಪಿಸುತ್ತಾ
    ಇದ್ದೇನೆ. ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಉಪಾಯವನ್ನು ಆಲೋಚಿಸುತ್ತಾ ಇದ್ದೇನೆ. ನಿಮ್ಮ ನಿಮ್ಮ ಕೆಟ್ಟ ಮಾರ್ಗಗಳನ್ನು
    ಬಿಟ್ಟು ಹಿಂದಿರುಗಿರಿ. ನಿಮ್ಮ ಮಾರ್ಗಗಳನ್ನೂ, ನಿಮ್ಮ ಕ್ರಿಯೆಗಳನ್ನೂ ಒಳ್ಳೆಯದಾಗಿ ಮಾಡಿರಿ.'
  tam-2017: 'இப்பொழுதும், நீ யூதாவின் மனிதரையும் எருசலேமின் குடிமக்களையும் நோக்கி:
    இதோ, நான் உங்களுக்கு விரோதமாக ஒரு தீங்கை ஏற்படுத்தி, உங்களுக்கு விரோதமாக ஒரு காரியத்தைத்
    திட்டமிடுகிறேன்; ஆகையால், உங்களில் ஒவ்வொருவரும் தன்தன் பொல்லாத வழியைவிட்டுத் திரும்பி,
    உங்கள் வழிகளையும், உங்கள் செயல்களையும் ஒழுங்குபடுத்துங்களென்று யெகோவா உரைக்கிறாரென்று
