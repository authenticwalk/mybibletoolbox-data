verse: JER.018.015
translations:
  mal-C: എന്നിട്ടും എന്റെ ജനം എന്നെ മറന്നിരിക്കുന്നു; അവർ മിഥ്യാമൂർത്തികൾക്കു ധൂപംകാട്ടുന്നു.
    അവ അവരെ തങ്ങളുടെ വഴികളിൽനിന്നും പുരാതനമായ പാതകളിൽനിന്നും കാലിടറി വീഴുമാറാക്കി.
    അവർ അവരെ ഊടുവഴിയിലൂടെ പണിതിട്ടില്ലാത്ത പാതകളിലൂടെത്തന്നെ സഞ്ചരിക്കാൻ ഇടയാക്കി.
  deu-TKW: Doch mein Volk hat meiner vergessen, den nichtigen Götzen räuchern sie,
    und auf ihren Wegen haben sie zum Straucheln gebracht die Irrpfade der Vorzeit,
  lin-lin: Nzokande, bato na Ngai babosani Ngai, bazali kotumba malasi ya ansa mpo
    na banzambe ya bikeko oyo ezanga tina, oyo ebetisaka bango mabaku na nzela mpe
    epengwisaka bango na nzela ya kala, bongo ememaka bango na banzela mosusu oyo
    bafungola nanu te.
  eng-LSV: But My people have forgotten Me, they make incense to a vain thing, ||
    And they cause them to stumble in their ways—paths of old, || To walk in paths—a
    way not raised up,
  eng-GNV: Because my people hath forgotten me, and haue burnt incense to vanitie,
    and their prophets haue caused them to stumble in their wayes from the auncient
    wayes, to walke in the pathes and way that is not troden,
  eng-WEBSTER: Because my people hath forgotten me, they have burned incense to vanity,
    and they have caused them to stumble in their ways from the ancient paths, to
    walk in paths, in a way not cast up;
  nhw-BL: Pero nomasehualhua amo temachtli quej nopa. Amo aqui hueli motemachis ipan
    inijuanti. Inijuanti nechtlahuelcajtoque huan quintoquilíaj teteyome catli amo
    tleno ininpati huan quintlatilíaj copali. Quicajtoque nopa ojtli catli cuali catli
    huejcajya quitoquiliyayaj, huan ama yohuij ipan ojtli catli fiero campa senquistoc
    onca tlajtlacolotl.
  swh-ONEN: Lakini watu wangu wamenisahau mimi, wanafukizia uvumba sanamu zisizofaa
    kitu, zilizowafanya wajikwae katika njia zao na katika mapito ya zamani. Zimewafanya
    wapite kwenye vichochoro na kwenye barabara ambazo hazikujengwa.
  bba-bba: Adɑmɑ nɛn tɔmbu bɑ mɑn duɑri bɑ dɑ bɑ bũnu turɑre dɔ̃ɔ dokeɑmmɛ. Yɑ derɑ
    bɑ ǹ yɛ̃ ye bɑ mɔ̀ ben swɛɛ sɔɔ. Bɑ ben yellun swɑɑ dosu derimɔ, mɑ bɑ swɑɑ kisi
    swĩi.
  eng-KJVCPB: Because my people hath forgotten me, they have burnt incense to vanity,
    and they have caused them to stumble in their ways from the ancient paths, to
    walk in paths, in a way not cast up;
  luo-luo: To joga wigi osewil koda, giwangʼo ubani ne nyiseche mopa manono, manomiyo
    gichwanyore e yoregi kendo e yore matindo machon. Giseketogi gi wuotho e yore
    matindo mogondore, kendo e yore ma ok opa.
  meu-meu: A lauegu bese taudia ese vada e lalogu boio; muramura mai bonadia na dirava
    koikoidia e gabu henidia. Idia na edia dala ai vada e hetutuhi, sene negana daladia;
    uda daladia ai vada e raka, dia laolao dalana ai.
  npi-ULB: तापनि मेरा मानिसहरूले मलाई भुलेका छन् । तिनीहरूले बेकम्मा मूर्तिहरूलाई
    भेटी चढाएका छन्, र आफ्‍ना मार्गहरूमा ठक्‍कर खाएका छन् । कच्‍ची बाटोमा हिंड्न भनेर
    तिनीहरूले प्राचीन बाटोलाई छाडेका छन् ।
  yor-yor: Nítorí àwọn ènìyàn mi gbàgbé mi, wọ́n sun tùràrí fún òrìṣà asán, tí ó mú
    wọn kọsẹ̀ ní ọ̀nà wọn, àti ọ̀nà wọn àtijọ́. Wọ́n mú wọn rìn ní ọ̀nà àtijọ́, àti
    ní ojú ọ̀nà ti a kò ṣe.
  pes-OPCB: به پایداری اینها می‌توان اعتماد کرد، اما به قوم من اعتمادی نیست! زیرا
    آنها مرا ترک نموده و به بتها روی آورده‌اند؛ از راههای هموار قدیم بازگشته‌اند و
    در بی‌راهه‌های گناه قدم می‌زنند.
  tgl-ULB: Ngunit kinalimutan ako ng aking mga tao. Gumawa sila ng mga handog para
    sa walang kabuluhang diyus-diyosan at gumawa ng ikakatisod sa kanilang daraanan;
    iniwan nila ang sinaunang daan upang lumakad sa maikling daan.
  hui-hui: Urunidagua nabiaga ngagoni. Ai i̱naga wali agalirume i̱ni kogo mo embeda
    halu puwa damarunaga dabuni ira hagua nga bilo delaga inisenesiru lomabu delaga
    ka. Anidagua bialu kagome mana tigabi bayale ala bialu haga winiru embeda halu
    yu wahai haga. Áyu koore ngagoha pupe halu ka.
  mya-mya: သို့​ရာ​တွင်​ငါ​၏​လူ​မျိုး​တော်​မူ​ကား​ငါ့​ကို မေ့​လျော့​ကြ​လေ​ပြီ။ သူ​တို့​သည်​တန်​ဖိုး​မ​ရှိ​သော​ရုပ်​တု​များ​အား
    နံ့​သာ​ပေါင်း​ကို​မီး​ရှို့​ပူ​ဇော်​ကြ​၏။ သူ​တို့​သည်​မိ​မိ​တို့​လိုက်​သင့်​သော​လမ်း​တွင်
    ခြေ​ချော်​၍​လဲ​ကြ​လေ​ပြီ။ လမ်း​ဟောင်း​ကို​မ​လိုက်​ကြ​တော့​ပေ။ သူ​တို့​သည်​အ​မှတ်​အ​သား​ပြ​မ​ထား​သည့်
    မ​တည်​ဆောက်​ရ​သေး​သော​လမ်း​များ​ကို​လိုက် ကြ​၏။
  bod-N: ཡིན་ཡང་ངའི་འབངས་རྣམས་ཀྱིས་ང་རང་བརྗེད་ནས་རིན་ཐང་མེད་པའི་སྐུ་འདྲ་རྣམས་ལ་སྤོས་བདུགས་ཤིང་།
    ཁོ་རྣམས་འགྲུལ་བའི་ལམ་ནང་དང་གནའ་བོའི་ལམ་བུར་འགྱེལ་ཞིང་། ལམ་ཆེན་ནང་དུ་མི་འགྲུལ་བར་ལམ་ཕྲན་ནང་དུ་བསྐྱོད་དོ།
    །
  sna-sna: Kunyange zvakadaro, vanhu vangu vakandikanganwa; vanopisira zvinonhuhwira
    kuzvifananidzo zvisina maturo, izvo zvakaita kuti vagumburwe munzira dzavo, uye
    napamakwara ekare kare. Vakavaita kuti vafambe mumakwara akatsauka nomumigwagwa
    isina kugadzirwa.
  spa-BLM: Porque mi pueblo me ha olvidado. Han quemado incienso a dioses falsos.
    Se les ha hecho tropezar en sus caminos en los antiguos caminos, para caminar
    por los senderos, por un camino no construido,
  cac-cac: Palta a ex in chon̈ab' ex tic, man̈ junn̈ejoc b'aj ayexcani, cotac scal
    tze q'uexan e pensar. Tzin eyactancani, axo d'a tas man̈ diosoc tze n̈us incienso.
    Ex satb'at d'a jun b'e aytaxon d'a peca'. Axo d'a b'e yic chucal b'aj tzex b'ati.
  swh-ULB: Hata hivyo watu wangu wamesahau. Wamefanya sadaka kwa sanamu zisizo na
    maana na wamefanya mashaka katika njia zao; wameacha njia za kale za kutembea
    katika njia ndogo.
  bel-bel: А народ Мой пакінуў Мяне; яны кадзяць марным, спатыкнуліся на дарогах сваіх,
    пакінулі шляхі старадаўнія, каб хадзіць па сьцежках шляху непракладзенага,
  deu-ELBBK: Denn mein Volk hat mich vergessen, sie räuchern den nichtigen Götzen;
    und diese haben sie stolpern lassen auf ihren Wegen, den Pfaden der Vorzeit, um
    Steige zu gehen, einen Weg, der nicht gebahnt ist,
  mbb-OT: Piru is menge etew ku nelipatan e zan en. Midtutungan dan te veyewà is wazè
    din pulus he menge ed-ezapen. Mid-ewaan dan is hustu he zalan he kezaan en ne
    ziyè dan med-ikul te kenà hustu he zalan ne zutun sikandan meseligkat.
  mal-2015: എന്റെ ജനമോ എന്നെ മറന്നു മിത്ഥ്യാമൂർത്തികൾക്കു, ധൂപം കാട്ടുന്നു; അവരുടെ
    വഴികളിൽ, പുരാതന പാതകളിൽ തന്നേ, അവർ അവരെ ഇടറി വീഴുമാറാക്കി; അവർ നിരപ്പില്ലാത്ത
    വഴികളിലും പാതകളിലും നടക്കുന്നു;
  rmc-rmc: Ale mire manuša pre ma bisterde; labarenas o kaďidlos le falošne devlenge,
    angle lende odgele pal o droma, pal o chodňiki, so sas dine varekana, a gele pre
    aver chodňiki, pro droma, so na sas prikerde.
  pes-OPV: زیرا که قوم من مرافراموش کرده برای اباطیل بخور می‌سوزانند وآنها ایشان را
    از راههای ایشان یعنی از طریق های قدیم می‌لغزانند تا در کوره راهها به راههایی که
    ساخته نشده است راه بروند.
  ron-1924: Тотушь попорул Меу М-а уйтат ши адуче тэмые идолилор; с-а абэтут дин кэиле
    луй, а пэрэсит векиле кэрэрь ши а апукат пе кэрэрь ши друмурь небэтуте,
  ben-OBCV: আমার প্রজারা কিন্তু আমাকে ভুলে গেছে; তারা অসার প্রতিমাদের উদ্দেশে ধূপদাহ
    করে, যে প্রতিমারা তাদের বিভিন্ন পথে ও পুরাতন পথগুলিতে চলার জন্য প্রতিবন্ধকতার
    সৃষ্টি করে। তারা বিভিন্ন গলিপথে ও যে পথ নির্মিত হয়নি, সেই পথে তাদের চালিত করে।
  som-som: Hase ahaatee dadkaygii way i illoobeen, oo waxay foox u shideen waxyaalo
    aan waxba ahayn, oo waxay ku dhex turunturoodeen jidadkoodii ahaa waddooyinkii
    hore, wayna ka leexdeen, oo waxay ku socdeen dhabbayaal qalloocan iyo jid aan
    jidka weyn ahayn,
  lat-VUC: Quia oblitus est mei populus meus, frustra libantes, et impingentes in
    viis suis, in semitis sæculi, ut ambularent per eas in itinere non trito,
  eng-ASVBT: For my people have forgotten me, they have burned incense to false gods;
    and they have been made to stumble in their ways, in the ancient paths, to walk
    in bypaths, in a way not cast up;
  ita-1885: Conciossiachè il mio popolo mi abbia dimenticato, ed abbia fatti profumi
    a ciò che non è che vanità; e sia stato fatto intopparsi nelle sue vie, ch'erano
    sentieri antichi, per camminar per li sentieri di un cammino non appianato;
  eng-LXXUP: For my people have forgotten me, they have offered incense in vain, and
    they fail in their ways, leaving the ancient tracks, to enter upon impassable
    paths;
  eng-ULB: Yet my people have forgotten me. They have made offerings to useless idols
    and been made to stumble in their paths; they have left the ancient paths to walk
    lesser paths.
  spa-VBL: ¡Pero mi pueblo me ha rechazado! Queman incienso a ídolos inútiles que
    los hacen tropezar, haciéndolos abandonar los viejos caminos para andar por senderos
    sin hacer en lugar de la carretera.
  fra-_FOB: Cependant mon peuple m'a oublié. Il a offert des parfums au néant. On
    les a fait chanceler dans leurs voies, quitter les sentiers anciens, pour suivre
    les voies d'un chemin non tracé,
  mal-mal: എന്റെ ജനമോ, എന്നെ മറന്ന് മിഥ്യാമൂർത്തികൾക്കു ധൂപം കാട്ടുന്നു; അവരുടെ വഴികളിൽ,
    പുരാതന പാതകളിൽ തന്നെ, അവർ അവരെ ഇടറി വീഴുമാറാക്കി; അവർ നിരപ്പില്ലാത്ത വഴികളിലും
    പാതകളിലും നടക്കുന്നു;
  urd-GVR: Lekin merī qaum mujhe bhūl gaī hai. Yih log bātil butoṅ ke sāmne baḳhūr
    jalāte haiṅ, un chīzoṅ ke sāmne jin ke bāis wuh ṭhokar khā kar qadīm rāhoṅ se
    haṭ gae haiṅ aur ab kachche rāstoṅ par chal rahe haiṅ.
  suz-BL: तन्‍न आं मुरपुकीम आं कली प्रेंताक्‍म। मेकोपुकीमी शोर गाक्‍शो मूर्ति आन कली
    चोशा चढ़ेम्‍तेक्‍म। मेको माइत लांम दाइल पपांइसाक्‍म। मिनु मेकोपुकी मेको माइत ठेयब
    लां प्रोंइ‍शा, आइक्‍च लां मेर गाक्‍तेक्‍म।
  eng-NOY: Yet my people have forgotten me, And burned incense to vanity; They stumble
    in their paths, the old ways, And walk in ways that have not been thrown up,
  ita-1927: Eppure il mio popolo m’ha dimenticato, offre profumi agl’idoli vani; l’han
    tratto a inciampare nelle sue vie, ch’erano i sentieri antichi, per seguire sentieri
    laterali, una via non appianata,
  ckb-ckb: بەڵام گەلەکەم منی لەیاد کردووە، بخووری بۆ بتی پووچ سووتاندووە، کۆسپ و تەگەرەیان
    خستە بەردەم ڕێگاکانیان و ڕێچکە کۆنەکان، تاکو بە لاڕێکان و ڕێگا خۆش نەکراوەکاندا
    بڕۆن.
  eng-BBE: For my people have put me out of their memory, burning perfumes to that
    which is nothing; and because of this, I will put a cause of falling in their
    ways, even in the old roads, and will make them go on side-roads, in a way not
    lifted up;
  kan-OKCV: ನನ್ನ ಜನರಾದರೋ ನನ್ನನ್ನು ಮರೆತುಬಿಟ್ಟಿದ್ದಾರೆ. ವ್ಯರ್ಥವಾದ ವಿಗ್ರಹಗಳಿಗೆ ಧೂಪವನ್ನರ್ಪಿಸಿದ್ದಾರೆ.
    ಅವು ಪುರಾತನ ಪದ್ಧತಿಯಾದ ಅವರ ಮಾರ್ಗಗಳಲ್ಲಿ ಅವರನ್ನು ಎಡವುವಂತೆ ಮಾಡಿ, ಮಾರ್ಗವಲ್ಲದ ಕಾಲು ದಾರಿಗಳಲ್ಲಿ
    ಅವರನ್ನು ನಡೆಯುವಂತೆ ಮಾಡಿವೆ.
  tam-2017: என் மக்களோ என்னை மறந்து, மாயையான விக்கிரகங்களுக்குத் தூபங்காட்டுகிறார்கள்;
    ஒழுங்குபடுத்தப்படாத பாதைகளிலும் வழியிலும் அவர்கள் நடக்கும்படி, அவைகள் அவர்களை
    முந்தின பாதைகளாகிய அவர்களுடைய வழிகளிலிருந்து இடறும்படி செய்கிறது.
  spa-RV-1909: Porque mi pueblo me ha olvidado, incensando á la vanidad, y hácenles
    tropezar en sus caminos, en las sendas antiguas, para que caminen por sendas,
    por camino no hollado;
  ron-BTF: Pentru că poporul meu m-a uitat, ei au ars tămâie deșertăciunii care i-au
    făcut să se poticnească pe căile lor de la cărările străvechi, pentru a umbla
    pe cărări, pe o cale neumblată;
  eng-WEBP: For my people have forgotten me. They have burned incense to false gods.
    They have been made to stumble in their ways in the ancient paths, to walk in
    byways, in a way not built up,
  eng-FBV: But my people have rejected me! They burn incense to useless idols which
    trip them up, making them leave the old roads in order to walk down unmade paths
    instead of the highway.
  nld-1939: Maar mijn volk heeft Mij vergeten, Voor waangoden wierook gebrand. Die
    hebben ze op hun wegen doen struikelen, Op de oeroude banen, Zodat ze zijpaden
    gaan, En ongeëffende wegen.
  nch-BL: Pero nomasehualhua amo temachti quej nopa. Amo aqui hueli motemachis ipan
    inijuanti. Inijuanti techtahuelcajtoque huan quintoquilíaj teteyome cati amo teno
    ininpati huan quintatilíaj copali. Quicajtoque nopa ojti cati cuali cati huejcajquiya
    quitoquiliyayaj, huan ama yahuij ipan ojti cati fiero campa senquisa onca tajtacolot.
  vie-1934: Thế mà dân ta đã quên ta; đốt hương cho thần tượng giả dối. Vì vậy, nó
    đã vấp ngã trong đường mình, trong nẻo cũ, đặng đi trong đường chưa dọn đắp.
  hin-CV: किंतु मेरी प्रजा है कि उसने मुझे भूलना पसंद कर दिया है; वे निस्सार देवताओं
    के लिए धूप जलाते हैं, तथा वे पूर्व मार्गों पर चलते हुए लड़खड़ा गए हैं. वे मुख्य
    मार्ग पर न चलकर कदमडंडी पर चलने लगें.
  spa-BES: Porque mi pueblo me ha olvidado, queman incienso a lo que no es nada; y
    debido a esto, han tropezado desviándose en sus caminos, incluso de los caminos
    antiguos, para andar en sendas, no por calzadas;
  tdx-tdx: Fe nandikok’ ahy ondatikoo, nañembok’ an-drahare tsy vente’e; nampitsikapy
