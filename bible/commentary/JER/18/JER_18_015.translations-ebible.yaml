    مَمَرَّاتٍ وَطُرُقٍ غَيْرِ مُعَبَّدَةٍ.
  ewe-ewe: Ke nye amewo ŋlɔm be hedoa dzudzɔ ʋeʋĩ na legba maɖinu siwo nana be woklia
    nu le woƒe toƒewo kple blemamɔwo dzi. Wonana be wozɔa mɔ siwo to duwo xa kple
    mɔ siwo menye mɔ dodowo o la dzi.
  eng-LEE: That my people have forgotten me, that they have burnt incense to false
    gods, and are made to stumble on their ways, the ancient beaten tracks, to walk
    in paths, on a road which is not leveled?
  asm-FB: কিয়নো মোৰ প্ৰজাসকলে মোক পাহৰিলে, তেওঁলোকে অসাৰ দেৱতাবোৰৰ উদ্দেশ্যে ধুপ
    জ্বলালে; আৰু তেওঁলোকৰ দেশ আচৰিতৰ আৰু সদায় ইচ্ ইচ্ কৰাৰ বিষয় কৰিবৰ বাবে,
  sus-A: كْنْ ﭑ مَ حَمَ تَن بَرَ نّيمُ ﭑ مَ قٍ رَ، عٍ سُرَيِ فَن سّرّشّ رَ كُيٍيٍ
    بّ، عٍ بِرَ كِرَ فبّتّ يَءِلَنتَرٍيٍ قْشْ رَ، عٍ كِرَ قٌرِ لُ نَ.
  fra-SBL: Car mon peuple m'a oublié. Ils ont brûlé de l'encens à de faux dieux. Ils
    ont été amenés à trébucher sur leurs chemins. dans les chemins anciens, de marcher
    dans les chemins de traverse, d'une manière non construite,
  hbo-hbo: כִּֽי־שְׁכֵחֻ֥נִי עַמִּ֖י לַשָּׁ֣וְא יְקַטֵּ֑רוּ וַיַּכְשִׁל֤וּם בְּדַרְכֵיהֶם֙
    שְׁבִילֵ֣י עֹולָ֔ם לָלֶ֣כֶת נְתִיבֹ֔ות דֶּ֖רֶךְ לֹ֥א סְלוּלָֽה׃
  kik-kik: No rĩrĩ, andũ akwa nĩmariganĩirwo nĩ niĩ; macinagĩra mĩhianano ĩtarĩ kĩene
    ũbumba, ĩrĩa yatũmire mahĩngwo mĩthiĩre-inĩ yao, makĩaga kũrũmĩrĩra mĩthiĩre ĩrĩa
    ya tene. Yatũmire magerere tũcĩra twa mĩkĩra, o na barabara iria itarĩ thondeke.
  fra-NCL: Or mon peuple m’a oublié ; il offre de l’encens au néant. Les idoles les
    font chanceler dans leurs voies, les chemins d’autrefois, pour suivre des sentiers,
    une route non frayée ;
  cek-AK: Toe kai ih kaminawk mah loe kai to pahnet o, tidoeh athum ai sakcop ih krangnawk
    khaeah hmuihoih to a thlaek o, krangnawk mah nihcae to canghnii ah pazui o ih
    loklam kangquem ah caeh haih moe, amthaeksak, kahoih loklam ah caehsak ai, tuk
    ai ih kasae loklam ah ni a caehsak.
  cuk-cuk: Degi-inigwele, an-dulamar an-iedmalad. Bab-dummagan-binsagumaladga ina-wawadikmalad
    ogumakar ukdemalad. Igar-nued gebesailagi an ega-uksadgi bangudmalad. E-igar-isganaba
    nanadmalad, igar-gwen-nabirsulidgi gudii gudmalad.
  uig-CYR: Лекин Мениң хәлқим болса Мени унтуған; улар йоқ бир нәрсиләргә хушбуй яқиду;
    мана, булар уларни яшаватқан йолидин, йәни қедимдин болған йоллардин путлаштуруп,
    көтирилип түз қилинмиған бир йолда маңдурған.
  tel-2017: నా ప్రజలైతే నన్ను మర్చిపోయారు. పనికిమాలిన విగ్రహాలకు వాళ్ళు ధూపం వేశారు.
    వాళ్ళ తమ మార్గాల్లో తడబాటు చెందారు. పురాతన దారులను విడిచిపెట్టి డొంక దారుల్లో
    నడవాలనుకుంటున్నారు.
  hat-BSA: Paske pèp Mwen an fin bliye Mwen. Yo brile lansan bay dye ki san valè yo.
    Yo chape tonbe kite chemen yo, soti nan chemen ansyen yo, pou mache nan vye ti
    wout, men pa sou gran chemen an.
  kos-kos: Ma inge finne fahsrna wo, a mwet luk uh mulkinyula. Elos esukak mwe keng
    nu ke ma sruloala. Elos tukulkul ke inkanek lalos. Elos tia sifilpa fahsr ke ouiya
    meet ah, A elos fahsr ke inkanek ma tia akilenyuki.
  hbo-WLC: כִּֽי־שְׁכֵחֻ֥נִי עַמִּ֖י לַשָּׁ֣וְא יְקַטֵּ֑רוּ וַיַּכְשִׁל֤וּם בְּדַרְכֵיהֶם֙
    שְׁבִילֵ֣י עוֹלָ֔ם לָלֶ֣כֶת נְתִיב֔וֹת דֶּ֖רֶךְ לֹ֥א סְלוּלָֽה׃
  ibo-ibo: Ma ndị m echezọọla m. Ha na-achụ aja nsure ọkụ na-esi isi ụtọ nye arụsị
    na-enweghị isi, bụ arụsị ndị ahụ mere ka ha sọọ ngọngọ nʼụzọ ha niile. Ha sụrụ
    ngọngọ hapụ ịgbasokwa ụzọ ọma ahụ dị site na mgbe ochie. Kama ha na-eje ije nʼụzọ
    ọhịa, nke na-enweghị ụkpụrụ, nke a na-ewuzighị ewuzi.
  ory-ory: ମାତ୍ର ଆମ୍ଭର ଲୋକମାନେ ଆମ୍ଭକୁ ପାସୋରି ଅସାର ଦେବଗଣର ଉଦ୍ଦେଶ୍ୟରେ ଧୂପ ଜ୍ୱଳାଇ ଅଛନ୍ତି,
    ଆଉ ସେମାନେ ଅପ୍ରସ୍ତୁତ ମାର୍ଗର ନାନା ଉପପଥରେ ସେମାନଙ୍କୁ ଗମନ କରାଇବା ନିମନ୍ତେ ସେମାନଙ୍କ ପଥରେ,
    ପୁରାତନ ପଥରେ ସେମାନଙ୍କର ବିଘ୍ନ ଜନ୍ମାଇ ଅଛନ୍ତି;
  chk-chk: Nge nei aramas ra fen manlükieila. Ra keni apach mi pwokus ngeni ekewe
    uluulun anümwäl. Ra chepetek lon ar kewe al, pun resap chüen fetal won ekewe alen
    lom, nge ra rikila ngeni pwal ekoch al lükün ewe alelap.
  rop-rop: Bat blanga main ronwan pipul olabat bin fogedabat langa mi na. Dei oldei
    barnimbat gudsmelwan medisin langa detlot drimin sheip. Dei nomo wok gudwei langa
    det raitwan roud. Dei nomo bulurrum det olbalawei. Dei oldei wokwokbat weya dei
    nomo garram eni roud.
  ukr-1871: Мої ж люде покинули мене; кадять марнотам, спотикнулись на дорогах своїх,
    покинули давнезні дороги, щоб блукати стежками по бездоріжжях, —
  deu-1951: Sie haben den eiteln Götzen geräuchert und sind auf ihren Wegen, den ewigen
    Pfaden, gestrauchelt, um auf Steigen ungebahnter Wege zu wandeln,
  eng-JPS: For My people hath forgotten Me, they offer unto vanity; and they have
    been made to stumble in their ways, in the ancient paths, to walk in bypaths,
    in a way not cast up;
  srp-1865: A narod moj mene zaboravi, kadi taštini, i spotièu se na svojim putovima,
    na starijem stazama, da hode stazama puta neporavnjena,
  lug-lug: Naye ate abantu bange banneerabidde, banyookezza obubaane eri bakatonda
    abalala, abaleetera okwesittala mu makubo gaabwe era ne mu makubo ag’edda era
    ne balaga mu bukubokubo.
  heb-heb: כי שכחני עמי לשוא יקטרו ויכשלום בדרכיהם שבילי עולם ללכת נתיבות דרך לא סלולה׃
  ben-IRV: কিন্তু আমার লোকেরা আমাকে ভুলে গেছে। তারা অপদার্থ প্রতিমার কাছে ধূপ জ্বালিয়েছে
    এবং তারা তাদের পথে হোঁচট খেয়েছে; তারা সেই পুরানো পথ ছেড়ে বিপথে চলাফেরা করেছে।
  pan-pan: ਪਰ ਮੇਰੀ ਪਰਜਾ ਨੇ ਤਾਂ ਮੈਨੂੰ ਵਿਸਾਰ ਦਿੱਤਾ ਹੈ, ਉਹ ਵਿਅਰਥ ਲਈ ਧੂਪ ਧੁਖਾਉਂਦੇ ਹਨ,
    ਉਹਨਾਂ ਨੇ ਆਪਣਿਆਂ ਰਾਹਾਂ ਵਿੱਚ ਠੇਡਾ ਖਾਧਾ, ਹਾਂ, ਆਪਣਿਆਂ ਰਾਹਾਂ ਵਿੱਚ, ਅਤੇ ਉਹ ਪਹਿਆਂ ਵਿੱਚ
    ਦੀ ਚੱਲਣ ਲੱਗੇ, ਜਿਹੜੇ ਪੱਧਰੇ ਰਾਹ ਨਹੀਂ ਹਨ।
  mya-JVB: ငါ ၏လူ တို့သည် ငါ့ ကိုမေ့လျော့ ၍၊ အချည်းနှီး သော အရာရှေ့မှာ နံ့သာ ပေါင်းကို
    မီးရှို့ကြပြီ။ ရှေး ကာလ မှစ၍လိုက်ဘူးသော လမ်း တို့၌ လဲ တတ်သောကြောင့်၊ အခြားသောလမ်း
    ၊ မြေမ ဖို့ သောလမ်းသို့ လိုက် ကြပြီ တကား။
  tbg-tbg: Mintima vaimantavata, ti vaiinti nahenti ti tauru kaavo. Vika qumina maraqura/varaha
    autuke vataa haikarara quahama nimite, koqe muntavi haikara iha quara nimite variarave.
    Vika haarua aara koqe aaraqaa vuataara vaimanta vika kuntavaivaima vare, hampi
    aara, vo aara vo aaraqaa vi variarave.
  hmo-hmo: To lauegu bese taudia ese, lau idia laloaboio vadaeni. Mai bonana muramura
    be dirava koikoidia edia vairanai, idia gabua noho. Idia edia dala dekenai idia
    hekwakwanai, bona idia moru, bona lauegu dala gunana, laolao dalana korikori dekenai
    idia raka lasi. Idia be uda daladia sibona dekenai idia raka.
  urd-urd: लेकिन मेरे लोग मुझ को भूल गए, और उन्होंने बेकार के लिए ख़ुशबू जलाया; और
    उसने उनकी राहों में या'नी क़दीम राहों में उनको गुमराह किया, ताकि वह पगडंडियों
    में जाएँ और ऐसी राह में जो बनाई न गई।
  rus-SYN: А народ Мой оставил Меня; они кадят суетным, споткнулись на путях своих,
    оставили пути древние, чтобы ходить по стезям пути непроложенного,
  bqc-SIM: Kási ma yã́ sã̀ ma gbɛ̃́ↄguɛ, aaì tulaletikatɛa tã́aↄnɛ, ↄ̃ aa zã̀
    ń fɛlɛkaa zɛ́wa, aa pɛ̀lɛ zɛ́ kpã́inau.
  tcz-CHONGTHU: Ahinlah, kamiten kitahna aneipouve. Amahon keima einungsun’un, pannabei
    semthu doilim hounan gim namtwi ahaltauve. Achena diu lamlen chu kiselhuhnan aneiyun,
    lampi dihlouva alamlha gamtauve.
  mar-mar: पण माझे लोक मला विसरले आहेत, ते कवडी मोलाच्या मूर्तींना वस्तू अर्पण करतात
    आणि आपल्या मार्गात अडखळणे करतात. त्यांनी पूर्वजांच्या जुन्या वाटा सोडून ते आडवळणाने
    चालतात.
  qub-qub: Acrashä runacunami ichanga gongaycamasha. Mana rasun caj dioscunallapämi
    insinsutapis rupachin. Unay purishan nänicunapita pantaycärirmi juc-läpana purircaycan.
    Mana rejsishan nänipanami aywarcaycan.
  bqp-bqp: Adɑmɑ nɛn tɔmbu bɑ mɑn duɑri bɑ dɑ bɑ bũnu turɑre dɔ̃ɔ dokeɑmmɛ. Yɑ derɑ
    bɑ ǹ yɛ̃ ye bɑ mɔ̀ ben swɛɛ sɔɔ. Bɑ ben yellun swɑɑ dosu derimɔ, mɑ bɑ swɑɑ kisi
    swĩi.
  hat-hat: Men, pèp mwen an bliye m'. Y'ap boule lansan pou zidòl ki pa vo anyen.
    Kifè yo kite chemen pou yo te swiv la, chemen yo t'ap swiv depi nan tan lontan
    an, yo pran mache nan raje, kote ki pa gen chemen trase.
  eng-BSB: Yet My people have forgotten Me. They burn incense to worthless idols that
    make them stumble in their ways, leaving the ancient roads to walk on rutted bypaths
    instead of on the highway.
  eng-WEBPB: For my people have forgotten me. They have burnt incense to false gods.
    They have been made to stumble in their ways in the ancient paths, to walk in
    byways, in a way not built up,
  kbq-kbq: Hianagi Nagri vahe'mo'za nagrikura zamagenekani'za, vu'za kaza osu havi
    anumzaraminte mnanentake zantamina ome kremana vu'naze. E'inama haza zamo hige'za
    traka hu'za korapa'ma knare hu'negeza'ma neaza kana eme atre'naze. Ana hute'za
    menina haviza huno hapake hu'nea kante nevaze.
  nhe-BL: Pero notlacajhua ax temachtli queja nopa. Axaca hueli motemachis ipan yajuanti.
    Yajuanti nechtlahuelcajtoque huan quintoquilíaj teteyome tlen ax tleno ininpati
    huan quintlatilíaj copali. Quicajtoque nopa ojtli tlen cuali tlen huejcajquiya
    quitoquiliyayaj, huan ama yahuij ipan ojtli tlen fiero campa senquistoc onca tlajtlacoli.
  gub-BL: Nezewe rehe we teko heremiaihu heharaz ihewi wà. Umunyk tata yhyk zàwenugar
    rehe tupàn a'ua'u wanenataromo wà. Pe rupi wata mehe uzepyapi wà. Nuwata kwaw
    pe kwehe arer ikatu ma'e rupi wà. Wata e ka'a rupi pe ikatu 'ym ma'e rupi wà.
  eng-DRA: 'Because my people have forgotten me, sacrificing in vain, and stumbling
    in their ways, in ancient paths, to walk by them in a way not trodden:'
