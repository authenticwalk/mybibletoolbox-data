  mdy-ETH: ታኣኮ ዴራ ጋዓንቴ ታና ዋሌኔ፤ ጉሪ ሉኡዚ ማዔ ፆኦዞም ዑንጄ ጩቢሻኔ፤ ሚናኣ ጎይፆ ዔያታ ሃሺ ሜሌ ጊኢጊባኣ ጎይሢ
