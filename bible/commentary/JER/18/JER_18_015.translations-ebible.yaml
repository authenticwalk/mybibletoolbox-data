  kan-2017: ನನ್ನ ಜನರೋ ನನ್ನನ್ನು ಮರೆತು ವ್ಯರ್ಥ ವಿಗ್ರಹಗಳಿಗೆ ಧೂಪಹಾಕಿದ್ದಾರಲ್ಲಾ; ಅವು ಪುರಾತನ
