verse: JER.018.019
translations:
  mal-C: യഹോവേ, എനിക്കു ചെവിതരണമേ; എന്റെമേൽ കുറ്റം ആരോപിക്കുന്നവരുടെ ശബ്ദം ശ്രദ്ധിക്കണമേ!
  deu-TKW: So merke, Jahwe, auf mich und höre die Reden meiner Widersacher!
  lin-lin: Eh Yawe, yoka makambo oyo bafundi na ngai bazali koloba !
  eng-LSV: Give attention, O YHWH, to me, || And listen to the voice of those contending
    with me.
  eng-GNV: Hearken vnto mee, O Lord, and heare the voyce of them that contend with
    me.
  eng-WEBSTER: Give heed to me, O LORD, and hearken to the voice of them that contend
    with me.
  nhw-BL: ¡Ay NoTECO, techpalehui! Xijtlacaquili tlaque quinequij nechchihuilise nocualancaitacahua.
  swh-ONEN: Nisikilize, Ee Bwana, sikia wanayosema washtaki wangu!
  bba-bba: Sɑɑ yerɑ Yeremi u Yinni Gusunɔ kɑnɑ u nɛɛ, Yinni Gusunɔ, ɑ mɑn swɑɑ dɑkio.
    A nɛn yibɛrɛbɑn ɡɑri yi nɔɔwɔ.
  eng-KJVCPB: Give heed to me, O Lord, and hearken to the voice of them that contend
    with me.
  luo-luo: Winja, yaye Jehova Nyasaye; winj gima joma donjona wacho!
  meu-meu: Iehova e, a hakala henigu, egu noinoi a kamonai!
  npi-ULB: हे परमप्रभु, मेरो कुरा ध्यानसित सुन्‍नुहोस्, र मेरा शत्रुहरूका आवाज सुन्‍नुहोस्
    ।
  yor-yor: Dẹtí sí ọ̀rọ̀ mi Olúwa, gbọ́ ohun tí àwọn tí ó fi mí sùn ń sọ.
  pes-OPCB: 'بنابراین ارمیا دعا کرده، گفت: «خداوندا، به سخنانم توجه نما! ببین دربارهٔ
    من چه می‌گویند.'
  tgl-ULB: Magbigay pansin sa akin, Yahweh! At makinig sa ingay ng aking mga kaaway.
  cbu-NT: Apaa, na mazinancha, yuwaa kundarari tsiyatkana anootsi.
  hui-hui: Ani layagola Yaremaia i̱na Anduane Homogohondo lalu, Anduane Homogo-o i̱na
    bi larogobi waitigi bu karunime i̱ mini lalu bi laragonibi hale howa manda bibe.
  mya-mya: ထို့​ကြောင့်​ယေ​ရ​မိ​သည်``အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​၏​လျှောက်​ထား​ချက်​ကို​ကြား
    တော်​မူ​၍ ရန်​သူ​တို့​ကျွန်​တော်​မျိုး​အား​ဆန့် ကျင်​ပြော​ဆို​သည့်​စ​ကား​များ​ကို​နား
    ထောင်​တော်​မူ​ပါ။-
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་ང་ལ་གསན་ཞིང་ང་ལ་སྐྱོན་བརྗོད་པའི་མི་དེ་དག་གི་གཏམ་ལའང་གསན་པར་མཛོད།
  sna-sna: Haiwa Jehovha ndinzweiwo; inzwai zvinorehwa navapomeri vangu!
  spa-BLM: Escúchame, Yahvé, y escucha la voz de los que contienden conmigo.
  cac-cac: Mamin Jehová, cotan̈ val q'uelan d'ayin, tzab'an val tas syal eb' ayoch
    ajc'olal tic d'ayin.
  swh-ULB: Sikiliza, Ee Bwana! Na kusikiliza sauti ya adui yangu.
  bel-bel: Уважы мне, Госпадзе, і пачуй голас маіх супраціўцаў.
  deu-ELBBK: Merke du, HERR, auf mich, und höre die Stimme meiner Gegner!
  mbb-OT: Umbe, mid-ampù a, ke siak te, “He Nengazen, tevangi a! Pemineǥa nu is ebpengeǥiyen
    te menge kuntada ku he idezaat dan kedì.
  mal-2015: യഹോവേ, എനിക്കു ചെവിതന്നു എന്റെ പ്രതിയോഗികളുടെ വാക്കു കേൾക്കേണമേ.
  rmc-rmc: 'Avke me phenďom: „Šun man, RAJEJA, a šun the olen, ko pre ma džan!'
  pes-OPV: ‌ای خداوند مرا گوش بده و آواز دشمنان مرا بشنو!
  ron-1924: Аскултэ-мэ, Доамне, ши аузь гласул потривничилор мей!
  ben-OBCV: হে সদাপ্রভু, আমার কথা শোনো; আমার অভিযোগকারীরা কী কথা বলছে, তাতে কর্ণপাত
    করো!
  som-som: Rabbiyow, bal i maqal, oo bal dhegayso kuwa ila diriraya codkooda.
  lat-VUC: '[Attende, Domine, ad me, et audi vocem adversariorum meorum.'
  eng-ASVBT: Give heed to me, O Jehovah, and hearken to the voice of them that contend
    with me.
  ita-1885: O Signore, attendi a me, ed ascolta la voce di quelli che contendono meco.
  eng-LXXUP: Hear me, O Lord, and hear the voice of my pleading.
  eng-ULB: Pay attention to me, Yahweh, and listen to the voice of my enemies.
  spa-VBL: ¡Señor, por favor, presta atención a lo que me pasa! ¡Escucha lo que dicen
    mis acusadores!
  fra-_FOB: Éternel! fais attention à moi, et entends la voix de mes adversaires!
  mal-mal: “യഹോവേ, എനിക്ക് ചെവിതന്ന് എന്റെ പ്രതിയോഗികളുടെ വാക്കു കേൾക്കണമേ.
  urd-GVR: Ai Rab, mujh par tawajjuh de aur us par ġhaur kar jo mere muḳhālif kah
    rahe haiṅ.
  suz-BL: मिनु येरमीयामी “परमप्रभु यावे आं लोव़ नेनीन। आं कली दोस गेबपुकीम मार देंनीमी,
    मेको नेनीन।
  eng-NOY: Give heed to me, O Jehovah, And hear the voice of my adversaries!
  ita-1927: Tu dunque, o Eterno, volgi a me la tua attenzione, e odi la voce di quelli
    che contendono meco.
  ckb-ckb: ئەی یەزدان، گوێم لێ بگرە، گوێ لە دەنگی ناحەزانم بگرە.
  eng-BBE: Give thought to me, O Lord, and give ear to the voice of those who put
    forward a cause against me.
  kan-OKCV: ಓ ಯೆಹೋವ ದೇವರೇ, ನನಗೆ ಕಿವಿಗೊಡು. ನನ್ನ ಸಂಗಡ ವ್ಯಾಜ್ಯವಾಡುವವರ ಮಾತನ್ನು ಕೇಳು.
  tam-2017: யெகோவாவே, நீர் என்னைக் கவனித்து, என்னுடன் வழக்காடுகிறவர்களின் சத்தத்தைக்
    கேளும்.
  spa-RV-1909: Oh Jehová, mira por mí, y oye la voz de los que contienden conmigo.
  ron-BTF: Ia seama la mine, DOAMNE, și dă ascultare vocii celor ce se ceartă cu mine.
  eng-WEBP: Give heed to me, LORD, and listen to the voice of those who contend with
    me.
  eng-FBV: Lord, please pay attention to what's happening to me! Listen to what my
    accusers are saying!
  nld-1939: Jahweh, luister Gij dan naar mij, En hoor wat mijn bestrijders zeggen.
  nch-BL: ¡Ay NoTECO, techpalehui! Xijtacaquili taya quinequij techchihuilise nocualancaitacahua.
  vie-1934: Hỡi Đức Giê-hô-va, xin vì tôi ghé tai nghe những lời của kẻ cãi lẫy với
    tôi!
  hin-CV: याहवेह, मेरी विनय पर ध्यान दीजिए; तथा मेरे विरोधियों की बातों को सुन लीजिए!
  spa-BES: Pon atención, oh Señor, y oye la voz de los que exponen una causa contra
    mí.
  tdx-tdx: Haoño iraho ry Iehovà, vaho janjiño ty feo’ o mpikilily ahikoo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงฟังข้าพระองค์ ขอทรงฟังเสียงปรปั​กษ​์ของข้าพระองค์​สิ
    พระเจ้าข้า
  por-BR-2018: Ó SENHOR, presta atenção a mim, e ouve a voz dos que brigam comigo.
  deu-ELO: Merke du, Jehova, auf mich, und höre die Stimme meiner Gegner!
  eng-WYC-2018: Lord, give thou attention to me, and hear thou the voice of mine adversaries.
  epo-epo: Atentu min, ho Eternulo, kaj aŭskultu la voĉon de miaj kontraŭuloj.
  uig-PIN: — I Pǝrwǝrdigar, manga ⱪulaⱪ salƣaysǝn; manga ⱪarxilixidiƣanlarning dǝwatⱪanlirini
    angliƣaysǝn.
  beo-beo: Amaiba:le, na da Godema amane sia:ne gadoi, “Hina Gode! Na sia:be nabima!
    Amola nama ha lai, amo ilia da nama gadele sia:be nabima!
  tpi-OTNT: Orait mi, Jeremaia, mi beten olsem, “Bikpela, harim prea bilong mi. Mi
    laik bai yu tingting long tok ol birua bilong mi i mekim.
  hau-SA: Ka saurare ni, ya Ubangiji ka ji abin da masu zargina suke cewa!
  uig-LAT: — I Perwerdigar, manga qulaq salghaysen; manga qarshilishidighanlarning
    dewatqanlirini anglighaysen.
  nde-nde: Ake ungizwe, awu Thixo; ulalele okutshiwo yizitha zami!
  ton-ton: “Tokanga mai kiate au, ʻE Sihova, pea fanongo ki he leʻo ʻonautolu ʻoku
    fakamamahiʻi au.
  ces-1613: Pozoruj mne, Hospodine, a slyš hlas těch, kteříž se vadí se mnou.
  eng-WMB: Give heed to me, LORD, and listen to the voice of those who contend with
    me.
  tam-TCV: “யெகோவாவே! எனக்குச் செவிகொடும். என்னைக் குற்றம் சாட்டுகிறவர்கள் சொல்வதையும்
    கேளும்.
  ceb-ULB: Paminaw kanako, Yahweh, ug paminawa ang tingog sa akong mga kaaway.
  pol-UBG: Zważaj na mnie, PANIE, i słuchaj głosu tych, którzy się spierają ze mną.
  agr-agr: ¡Tuke Pujuuwah, wait aneasam antugtukta! ¡Mina shiwag aidau chichaina nunú
    antukta!
  kyc-kyc: Dokona lao nambame ateŋa lao dokopa dopa leyo. O Kamongo, embame nambana
    pii kale yukupala soo dokopa nambana yanda pimwai dupwame namba randa jinya letaminyi
    doko soo karakape.
  urd-GVU: اے رب، مجھ پر توجہ دے اور اُس پر غور کر جو میرے مخالف کہہ رہے ہیں۔
  deu-1912: HERR, habe acht auf mich und höre die Stimme meiner Widersacher!
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನ ಕಡೆಗೆ ಕಿವಿಗೊಡು, ನನ್ನೊಡನೆ ವ್ಯಾಜ್ಯವಾಡುವವರ ಮಾತನ್ನು ಕೇಳು.
  yap-yap: Me meybil Jeremiah ni ga’ar, “SOMOL, mu telim ko n’en ni gu be yog, ma
    ga telim ko pin’en ni be yog e pi to’ogor rog ni murung’ageg.
  hlt-MCSB: BOEIPA aw kai taengkah he hnatung lamtah ka lungawn ol te ya lah.
  mdy-ETH: ዔያታ ዬያ ማሌሢሮ ታኣኒ፦ «ናንጊና ናንጋ ጎዳሢዮ! ታ ሺኢቃ ሺኢጲፆ ዋይዜ፤ ታኣኮ ሞርካ ታጊዳ ጋዓ ፑርቶ ባኮ
    ዋይዜ።
  twi-ASANTE: Yɛ aso ma me, Ao, Awurade; tie deɛ wɔn a wɔpam me tiri so reka!
  eng-WEBU: Give heed to me, LORD, and listen to the voice of those who contend with
    me.
  wal-wal: Abeet GODAU, ta yootiyoogaa siya; ta morkketi ta bolli haasayiyoogaa ezgga.
  spa-PDDPT: Oh Yavé, escúchame y oye la voz de los que contienden contra mí.
  gun-gun: Ha'e gui Senhor, ema'ẽ na xere, ha'e endu pota xere ijayvu rei va'e kuery
    ijayvua.
  ilo-ULB: Ipangagnak, O Yahweh! Ket denggem ti ariwawa dagiti kabusorko.
  kpg-kpg: Gei au ga dalodalo gaa hai, “Meenei Dimaadua, Goe gi hagalongo mai gi agu
    helekai mo nnelekai o ogu hagadaumee ala e hai.
  uig-ARA: ــ ئى پەرۋەردىگار، ماڭا قۇلاق سالغايسەن؛ ماڭا قارشىلىشىدىغانلارنىڭ دەۋاتقانلىرىنى
    ئاڭلىغايسەن.
  sus-sus: «Alatala, n mali, i tuli mati n yaxuie wɔyɛn xui ra.
  pon-2006: Ngehi eri kapakap, patohwan, “Maing KAUN, komwi ketin karonge ie, oh ketin
    mwahngih duwen ei imwintihti kan ar peliankin ie ar koasoi.
  jae-jae: O Apômtau ôkêŋ taŋam aê ma ôŋô ŋoc taŋiboa.
  ksd-ksd: Luluai, una nuk pa iau, ma una valongore ra nilai diat ave vartoto ma diat.
  tur-YTC: Bana kulak ver, ey Yahve, Ve benimle çekişenlerin sözünü duy.
  grc-BRENT: Εἰσάκουσόν μου Κύριε, καὶ εἰσάκουσον τῆς φωνῆς τοῦ δικαιώματός μου.
  ind-AYT: Hiraukanlah aku, ya TUHAN, dan dengarkanlah suara musuh-musuhku.
  nya-nya: Ndipo ndinapemphera kwa Yehova kuti, “Inu Yehova, ndimvereni; imvani zimene
    adani anga akunena za ine!
  hrv-hrv: Poslušaj me, o Jahve, i čuj što govore moji protivnici.
  mps-mps: Tialima, ena, Jeremaia, eno gedu haluasa po te tiwai wali, “Genuai Bidi,
    eno gedu haluasa po odao. Eno homugo nago eno boi bidi dabego enaba wabo pode
    homu kone palomainogo ebo dao.
  tpi-tpi: Orait mi, Jeremaia, mi beten olsem, “Bikpela, harim prea bilong mi. Mi
    laik bai yu tingting long tok ol birua bilong mi i mekim.
  dan-1931: Lyt, o Herre, til mig og hør min Modparts Ord!
  vie-OVCB: Lạy Chúa Hằng Hữu, xin nghe con và cứu giúp con! Xin lắng tai nghe tiếng
    kẻ thù tính kế hại con.
  guj-2017: હે યહોવાહ, મને ધ્યાનથી સાંભળો મારા શત્રુઓની વાણી સાંભળો.
  pon-2006A: Ngehi eri kapakap, patohwan, “Maing KAUN, komwi ketin karonge ie, oh
    ketin mwahngih duwen ei imwintihti kan ar peliankin ie ar koasoi.
  por-BRBSL: Preste atenção em mim, Yahweh, e ouvir a voz daqueles que lutam comigo.
  cth-cth: Oe BAWIPA ka kong heh pouk haw, kai ka tarannaw e lawk hah na thai pouh
    haw.
  twi-twi: Yɛ aso ma me, Awurade; tie nea wɔn a wɔpam me ti so no reka!
  hlt-hlt: BOEIPA aw kai taengkah he hnatung lamtah ka lungawn ol te ya lah.
  tbz-SIM: 'Mí nSedemii kɛ̀ m bɛ́i nkɛ dɔ̀: N Yiɛ̀ nKuyie ndɑɑtɛní n kpɛ́í, keè bɛ̀ɛ̀
    í dɔ́ n kpɛti bɛ̀ nɑ̀ɑ́ ntì n kpɛ́í.'
  msy-2020: Ezɨ kɨ Jeremaia, kɨ kamaghɨn God ko mɨgei, “Ikiavɨra Itir God, nan dɨmdiam
    barakigh. Nɨ nan apaniba mɨkemezir akam gɨnɨghnɨgh.
  azb-azb: Ya Rəbb, mənə yaxşı qulaq as, Mənimlə çəkişənlərin sözünü eşit.
  eng-DBY: Jehovah, give heed to me, and listen to the voice of those that contend
    with me.
  hin-2017: हे यहोवा, मेरी ओर ध्यान दे, और जो लोग मेरे साथ झगड़ते हैं उनकी बातें सुन।
  wol-KYG: Waaye yaw Aji Sax ji, teewlu ma te déglu kàddug noon yi.
  eng-YLT: Give attention, O Jehovah, unto me, And hearken to the voice of those contending
    with me.
  eng-WYC-2017: Lord, give thou attention to me, and hear thou the voice of mine adversaries.
  eng-WMBB: Give heed to me, LORD, and listen to the voice of those who contend with
    me.
  urd-GVH: ऐ रब, मुझ पर तवज्जुह दे और उस पर ग़ौर कर जो मेरे मुख़ालिफ़ कह रहे हैं।
  rug-rug: Zihova va avoso mae au; Avosi saripu zama ni ri qua kana!
  gaz-gaz: Yaa Waaqayyo, na dhaggeeffadhu; waan warri na himatan jedhanis dhagaʼi!
  fra-LSG: Écoute-moi, Éternel! Et entends la voix de mes adversaires!
  yal-yal: Alatala, i tuli mati n na! I tuli mati n yaxune xuiin na n xili ma!
  haw-1868: E haliu mai oe ia'u, e Iehova, a e hoolohe i ka leo o ka poe hakaka me
    au.
  arb-NAV: أَصْغِ لِي يَا رَبُّ، وَاسْتَمِعْ إِلَى اتِّهَامَاتِ خُصُومِي.
  ewe-ewe: Yehowa, ɖo tom, se nu si gblɔm nunyetsolawo le la ɖa!
  eng-LEE: Listen to me, O Lord, and hearken to the voice of those that contend with
    me.
  asm-FB: হে যিহোৱা! মোলৈ মন দিয়া, আৰু মোৰ বিপক্ষবোৰৰ কথা শুনা।
  sus-A: «عَلَتَلَ، ﭑ مَلِ، عِ تُلِ مَتِ ﭑ يَشُييٍ وْيّن شُي رَ.
  fra-SBL: Prends garde à moi, Yahvé, et écoute la voix de ceux qui me contestent.
  hbo-hbo: הַקְשִׁ֥יבָה יְהוָ֖ה אֵלָ֑י וּשְׁמַ֖ע לְקֹ֥ול יְרִיבָֽי׃
  kik-kik: Ta thikĩrĩria, Wee Jehova; igua ũrĩa aya aathitangi maroiga!
  fra-NCL: Prête moi l’oreille, Yahweh, et entends la voix de mes adversaires !
  cek-AK: Aw Angraeng, tahngai ah, kai zaehaih net kaminawk ih lok to tahngai ah.
  cuk-cuk: 'Ani Jeremías Bab-Dummadga weyob sogded: “¡Bab-Jehováʼye, nue be an-itoge!
    ¡Dulemar angi-gwichigunanaid nue be itoge!'
  uig-CYR: — И Пәрвәрдигар, маңа қулақ салғайсән; маңа қаршилишидиғанларниң дәватқанлирини
    аңлиғайсән.
  tel-2017: యెహోవా, నా మొర విను. నా విరోధుల రభస విను.
  hat-BSA: Koute mwen, SENYÈ e, koute sa ke lènmi m yo ap di!
  kos-kos: Na nga pre ac fahk, “LEUM GOD, lipsre pre luk, ac porongo ma mwet lokoalok
    luk inge fahk keik.
  hbo-WLC: הַקְשִׁ֥יבָה יְהוָ֖ה אֵלָ֑י וּשְׁמַ֖ע לְק֥וֹל יְרִיבָֽי׃
  ibo-ibo: Gee m ntị, Onyenwe anyị. Nụrụ ihe ndị na-ebo m ebubo na-ekwu megide m.
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ମୋʼ ପ୍ରତି ମନୋଯୋଗ କର ଓ ମୋʼ ସଙ୍ଗେ ବିରୋଧକାରୀମାନଙ୍କର କଥାରେ ଅବଧାନ
    କର।
  chk-chk: Iei mine üa iotek, “Ai Samol mi Lapalap, kose mochen kopwe aüselingaei
    o rongorong mine ekewe chon atipisiei ra apasa usi.
  rop-rop: Wal aibin prei na, “YAWEI, yu irrim mi na, en yu lisin wanim main enamimob
    oldei toktokbat blanga mi.
  ukr-1871: Зглянься, Господи, на мене та почуй речі моїх противників!
  deu-1951: Merke du auf mich, o HERR, und horche auf die Stimme meiner Widersacher!
  eng-JPS: Give heed to me, O LORD, and hearken to the voice of them that contend
    with me.
  srp-1865: Pazi na me, Gospode, i èuj glas mojih protivnika.
  lug-lug: Ompulirize, Ayi Mukama, owulirize abampakanya kye bagamba.
  heb-heb: הקשיבה יהוה אלי ושמע לקול יריבי׃
  ben-IRV: আমার দিকে মনোযোগ দাও, সদাপ্রভু! আমার শত্রুদের কোলাহল শোনো।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੇਰੀ ਵੱਲ ਧਿਆਨ ਦੇਹ, ਮੇਰੇ ਨਾਲ ਲੜਨ ਵਾਲਿਆਂ ਦੀ ਅਵਾਜ਼ ਸੁਣ ਲੈ!
  mya-JVB: အို ထာဝရဘုရား ၊ အကျွန်ုပ် ကို ကြည့်ရှု တော်မူ ပါ။ အကျွန်ုပ် နှင့် ရန်တွေ့
    သောသူတို့ ၏ စကား ကို မှတ် တော်မူပါ။
  tbg-tbg: Vika minti tumanta te Kotira aareha tiha, Noravauvo, ti uva iriane. Tiqaa
    una uva ntuvake tiaka uvavata iriane.
  hmo-hmo: Vadaeni, lau Ieremia be lau guriguri, lau gwau, “Lohiabada e, lau dekenai
    do oi kamonai, bona lau dekenai idia dagedage noho taudia edia samani hereva lau
    totona do oi kamonai.
  urd-urd: ऐ ख़ुदावन्द, तू मुझ पर तवज्जुह कर और मुझसे झगड़ने वालों की आवाज़ सुन।
  rus-SYN: Внемли мне, Господи, и услышь голос моих противников.
  bqc-SIM: Dii, swã́sɛ ma yã́i, yã́ pↄ́ ma ibɛɛↄ lɛ́ o ma.
  tcz-CHONGTHU: Vo Pakai, neikhoh sah inlang nei panpin, Kamelma ten kachunga eidounau
    thu asei chengseu hi, neihet peh in, katao ahi.
  mar-mar: हे परमेश्वरा, माझ्याकडे लक्ष दे! आणि माझ्या वैऱ्यांचा आवाज ऐक.
  qub-qub: ¡Tayta Dios, wiyaycamay ari! ¡Conträcuna imanir calumyaycämashantapis masqui
    wiyay!
  bqp-bqp: Sɑɑ yerɑ Yeremi u Yinni Gusunɔ kɑnɑ u nɛɛ, Yinni Gusunɔ, ɑ mɑn swɑɑ dɑkio.
    A nɛn yibɛrɛbɑn gɑri yi nɔɔwɔ.
  hat-hat: 'Lè sa a, mwen lapriyè, mwen di: -O Seyè! Tande sa m''ap di ou. Koute sa
    moun ki pa vle wè m'' yo ap di sou mwen.'
  eng-BSB: Attend to me, O LORD. Hear what my accusers are saying!
  eng-WEBPB: Give heed to me, LORD, and listen to the voice of those who contend with
    me.
  kbq-kbq: Hagi anante nagra anage hu'noe. Ra Anumzamoka nagri nunamuna antahinamio.
    Ana nehunka nagri'ma ha'ma renenantaza vahe'mo'zama nehaza nanekea antahio!
  nhe-BL: ¡Ay NoTECO, xinechpalehui! Xijtlacaquili tlachque quinequij nechchihuilise
    nocualancaitacahua.
  gub-BL: Na'e aze'eg Tupàn pe ihe. — O Tupàn Tuweharupi Wiko Ma'e, einu heze'eg nehe.
    Einu heàmàtyry'ymar waze'eg hekutyr har nehe no.
  eng-DRA: Give heed to me, O Lord, and hear the voice of my adversaries.
