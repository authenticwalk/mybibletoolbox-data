  mdy-ETH: ፔቴ ፔቴ ዓሲ ዴሮ ባኣካፓ፦ «ሃኒ ዬዑዋቴ፥ ዔርሚያሴ ኑ ማዻንዳ ባኣዚ ዎላ ዞርቶም! ፆኦሲ ዎጎ ታማርሳ ቄኤሶንታ
