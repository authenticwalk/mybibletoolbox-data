  tam-2017: 'அதற்கு அவர்கள்: எரேமியாவுக்கு விரோதமாக ஆலோசனை செய்வோம் வாருங்கள்; ஆசாரியரிடத்தில்
    வேதமும், ஞானிகளிடத்தில் ஆலோசனையும், தீர்க்கதரிசிகளிடத்தில் வசனமும் ஒழிந்துபோவதில்லை.
    இவன் வார்த்தைகளை நாம் கவனிக்காமல், இவனை தீயவார்த்தைகளால் அவமாக்கிப்போடுவோம் வாருங்கள்
    என்றார்கள்.'
  spa-RV-1909: 'Y dijeron: Venid, y tracemos maquinaciones contra Jeremías; porque
    la ley no faltará del sacerdote, ni consejo del sabio, ni palabra del profeta.
    Venid é hirámoslo de lengua, y no miremos á todas sus palabras.'
  ron-BTF: 'Atunci au spus ei: Veniți și să plănuim planuri împotriva lui Ieremia,
