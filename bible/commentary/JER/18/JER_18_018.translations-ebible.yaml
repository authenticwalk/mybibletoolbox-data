  kan-OKCV: ಆಗ ಜನರು, “ಬನ್ನಿರಿ, ಯೆರೆಮೀಯನಿಗೆ ವಿರೋಧವಾಗಿ ಯುಕ್ತಿಯನ್ನು ಕಲ್ಪಿಸೋಣ. ಯಾಜಕನಿಂದ
    ನಿಯಮ ಬೋಧನೆಯೂ, ಜ್ಞಾನಿಯಿಂದ ಆಲೋಚನೆಯೂ, ಪ್ರವಾದಿಯಿಂದ ವಾಕ್ಯವೂ ನಿಂತುಹೋಗುವುದಿಲ್ಲ. ಬನ್ನಿರಿ,
