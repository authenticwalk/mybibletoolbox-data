  kan-2017: ಆಗ ಅವರು, “ಯೆರೆಮೀಯನ ವಿರುದ್ಧವಾಗಿ ಒಳಸಂಚು ಮಾಡೋಣ ಬನ್ನಿರಿ; ಧರ್ಮೋಪದೇಶವು ಯಾಜಕನಿಂದ,
