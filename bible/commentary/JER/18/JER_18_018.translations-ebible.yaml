  eng-NOY: But they say, “Come, let us devise measures against Jeremiah; For the law
    shall not perish from the priest, Nor counsel from the wise, Nor the word from
    the prophet; Come, let us smite him with the tongue, And not give heed to any
    of his words.”
  ita-1927: 'Ed essi hanno detto: “Venite, ordiamo macchinazioni contro Geremia; poiché
