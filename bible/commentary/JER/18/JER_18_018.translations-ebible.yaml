    ninguna de sus palabras.'
  gun-gun: 'Ha''e ramo aipoe''i okuapy: “Peju ke, mba''emo jajapo Jeremias rovai.
    Mba''eta oiko riae ''rã lei rupi sacerdote ha''e hi''arandu va''e nhanemongetaarã,
    ha''e profeta ayvu omombe''u va''erã. Peju na, nhamoĩ vai ayvu py, ijayvua nhaendu
    ve''ỹ aguã”, he''i okuapy xere.'
  ilo-ULB: Isu a kinuna dagiti tattao, “Umaykayo, planwentayo ti dakes nga aramidentayo
    kenni Jeremias, agsipud ta saan a pulos a mapukaw ti linteg kadagiti padi, wenno
    balakad manipud kadagiti mamasirib a lallaki, wenno sasao manipud kadagiti profeta.
    Umaykayo, rautentayo isuna babaen kadagiti sasaotayo ket saantayon nga ipangag
    ti aniaman nga ibagbagana.
  kpg-kpg: Nia daangada ga helekai i nadau mehanga, “Gidaadou gaa hai tadau hai gi
    Jeremiah! Ma iai digau hai mee dabu i nia madagoaa huogodoo ga agoago mai laa
    gi gidaadou, ge iai digau kabemee labelaa i golo ga haga modongoohia mai gi gidaadou,
    mo nia soukohp labelaa i golo, ga hagadele mai labelaa gi gidaadou nnelekai a
    God. Gidaadou ga hai baahi ang gi Jeremiah ga hagalee hagalongo gi nnelekai a maa.”
  uig-ARA: 'كىشىلەر: «كېلىڭلار، يەرەمىياغا قەست قىلايلى؛ چۈنكى يا كاھىنلاردىن قانۇن-تەربىيە،
    يا دانىشمەنلەردىن ئەقىل-نەسىھەت يا پەيغەمبەرلەردىن سۆز-بېشارەت كەملىك قىلمايدۇ.
    كېلىڭلار، تىلىمىزنى بىر قىلىپ ئۇنىڭ ئۈستىدىن شىكايەت قىلايلى، ئۇنىڭ سۆزلىرىدىن
    ھېچقايسىسىغا قۇلاق سالمايلى» ــ دېيىشتى.'
  sus-sus: Mixi ndee bara a fala, «Won xa Annabi Yeremi xa fe mabere barima sɛrɛxɛdubɛe
    mu ɲɔnma naxee Ala xa sɛriyɛ masenma, lɔnnilae mu ɲɔnma naxee mixi rasima, namiɲɔnmɛe
    mu ɲɔnma naxee masenyi tima. Won xa wule sa a xun ma, won tondi a xa masenyi ra.»
  pon-2006: Aramas ako eri ndapene nanpwungarail, “Kitail kesepwekehsang rehtail Seremaia.
    E pahn mie samworo ahnsou koaros me pahn kin padahki kitail, aramas loalokong
    me pahn kaweid kitail, oh soukohp kan me pahn lohkiong kitail mahsen en Koht.
    Eri, kitail kedipahda Seremaia oh dehr rong dahme e kin kapakapahrengki.”
  jae-jae: Go êsêac sêsôm gebe “Ajôc, takic Jeremianê biŋmaŋ gebe eŋ embe êmoa atom,
    mago dabuŋwaga oc êpô lêna biŋsu atom ma ŋac tokauc êpô lêna biŋ ênam lau saŋa
    atom ma propete êpô lêna biŋ eoc lasêŋa atom. Ajôc, takêŋ taŋeŋ ênê biŋ samob
    ŋapepgeŋ gebe tanac lakô eŋ ŋa tau nê biŋ.”
  ksd-ksd: 'Ma dia ga biti: Ea, avat a mai, dat a varpit ure Ieremia; tago ra varkurai
    pa na panie kan ra tena tinabar, ma ra minatoto pa na panie kan ra tena kabinana,
    ma ra varvai pa na panie kan ra propet. Avat a mai, dat a ub ia ma ra karamea
    i dat, ma koko dat a kapupi ta kopono tinata i tatike.'
  tur-YTC: O zaman şöyle dediler, “Gelin! Yeremya’ya karşı düzenler tasarlayalım;
    çünkü yasa kâhinden, öğüt bilgeden, söz peygamberden kaybolmaz. Gelin, onu dille
    vuralım, sözlerinden hiçbirine kulak vermeyelim.”
  grc-BRENT: Καὶ εἶπεν, δεῦτε καὶ λογισώμεθα ἐπὶ Ἱερεμίαν λογισμὸν, ὅτι οὐκ ἀπολεῖται
    νόμος ἀπὸ ἱερέως, καὶ βουλὴ ἀπὸ συνετοῦ, καὶ λόγος ἀπὸ προφήτου· δεῦτε καὶ πατάξωμεν
    αὐτὸν ἐν γλώσσῃ, καὶ ἀκουσόμεθα πάντας τοὺς λόγους αὐτοῦ.
  ind-AYT: Kemudian, mereka berkata, “Kemarilah, mari kita membuat rencana-rencana
    melawan Yeremia karena Hukum Taurat tidak akan lenyap dari imam, ataupun nasihat
    dari orang bijaksana, ataupun firman dari nabi. Kemarilah, mari kita mendakwanya
    dengan lidah kita, dan mari kita tidak menghiraukan kata-katanya.”
  nya-nya: Anthuwo anati, “Tiyeni, tipangane zoti timuchitire Yeremiya; pakuti ansembe
    otiphunzitsa malamulo tidzakhala nawobe. Anthu anzeru otilangiza tidzakhala nawo,
    ndiponso aneneri otilalikira mawu. Choncho tiyeni timupezere chifukwa ndipo tisamvere
    chilichonse chimene akunena.”
  hrv-hrv: 'I rekoše: “Hajdemo da se urotimo protiv Jeremije, jer svećeniku ne može
    nestati Zakona, ni mudrome savjeta, ni proroku besjede. Hajde, udarimo ga njegovim
    jezikom i pazimo budno na svaku riječ njegovu.”'
  mps-mps: Te we bidi dabego te tama po wali, “Tegobao, dago te Jeremaiabolo magi
    sę yabo sunumi gegeinao. Agai po te mu po me wabeo. Te pris dabego augwa bomo
    yai po dabolo pusubo sę me tagalogobeo. Te wiegi yai homu kolesaga me koneai
    bidi dabe, augwa wiegi yai po me tagalogobeo. Tama te profet dabego me, te augwa
    profet po pusubo sę me tagalogobeo. Tama tialima, dago te Jeremaiago poba olo
    me mugobeo. Menio. Dago aga po tų naga inao,” te po wali.
  tpi-tpi: Ol manmeri i tok olsem, “Goan, yumi painim rot bilong mekim save long Jeremaia.
    Tok bilong en i no tru. Ol pris i no inap lusim wok bilong ol long autim lo long
    mipela. Na ol man i gat gutpela tingting na save, ol i no inap lusim gutpela tok
    bilong ol. Na ol profet tu i no inap lusim wok bilong autim tok profet. Olsem
    na yumi no ken putim yau long tok bilong Jeremaia. Nogat. Yumi kotim em tasol.”
  dan-1931: 'De sagde: “Kom, vi spinder Rænker imod Jeremias! Thi ej glipper Loven
    for Præsten, ej Rådet for den vise, ej Ordet for Profeten. Kom, lad os slå ham
    med Tungen og lure på alle hans Ord!”'
  vie-OVCB: 'Chúng bảo nhau: “Ta hãy bàn định kế hoạch đối phó với Giê-rê-mi. Chúng
    ta có rất nhiều thầy tế lễ, người khôn ngoan, và tiên tri. Chúng ta không cần
    hắn dạy dỗ, giúp ý kiến, hay nói tiên tri. Chúng ta hãy dùng lời lẽ công kích
    hắn và đừng thèm nghe lời nào của hắn cả.”'
  guj-2017: પછી લોકોએ કહ્યું, “આવો આપણે યર્મિયાની વિરુદ્ધ ઘાટ ઘડીએ, કેમ કે યાજકો પાસે
    નિયમશાસ્ત્ર, જ્ઞાની પાસે સલાહ તથા પ્રબોધકો પાસે પ્રબોધ ખૂટવાનો નથી. આપણે શું કરવું
    તે આપણને કહેવા માટે છે. આપણને યર્મિયાની સલાહની જરાય જરૂર નથી. આપણે તેને ચૂપ કરી
    દઈએ. જેથી તે આપણી વિરુદ્ધ કંઈ પણ વધારે બોલી શકે નહિ અને આપણને ફરીથી હેરાન કરે
    નહિ.”
  pon-2006A: Aramas ako eri ndapene nanpwungarail, “Kitail kesepwekehsang rehtail
    Seremaia. E pahn mie samworo ahnsou koaros me pahn kin padahki kitail, aramas
    loalokong me pahn kaweid kitail, oh soukohp kan me pahn lohkiong kitail mahsen
    en Koht. Eri, kitail kedipahda Seremaia oh dehr rong dahme e kin kapakapahrengki.”
  por-BRBSL: 'Então eles disseram: “Venha! Vamos elaborar planos contra Jeremias;
    pois a lei não perecerá do sacerdote, nem o conselho dos sábios, nem a palavra
    do profeta. Venha, e vamos golpeá-lo com a língua, e não vamos dar ouvidos a nenhuma
    de suas palavras”.'
  cth-cth: Ahnimouh ni tho awh, Jeremiah hah youk awh sei. Bangkongtetpawiteh, vaihmanaw
    koe e kâlawk kahmat mahoeh, profetnaw koe e lawk hai pout mahoeh, tho awh, pathoe
    awh sei, a lawk hai bang lah noutna pouh hanh sei, telah ati awh.
  twi-twi: Wɔkae se, “Mommra ma yɛmfa adwene ntia Yeremia; sɛnea ɛbɛyɛ a asɔfo no
    nkyerɛkyerɛ a ɛfa mmara no ho, anyansafo no afotu anaa asɛm a efi adiyifo hɔ no
    renyera. Mommra na yentu yɛn ano ngu ne so a yɛrentie nea ɔbɛka biara.”
  hlt-hlt: Te vaengah, “Cet uh sih lamtah Jeremiah te kopoek neh moeh uh sih. Khosoih
    neh hlangcueih kah cilsuep dongah khaw, tonghma lamkah ol dongah khaw olkhueng
    he paltham mahpawh. Anih te ol nen khaw ngawn uh sih lamtah a thui boeih te hnatung
    uh boel sih,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛnìtìbɛ̀ mɑbɛ̀ nnɑ́ɑ́ nkɛ tú: Ti dɑkɛnɛ̀ kɛ́yɑ̀ ti bo yĩ́mɛ̀ kɛ́pĩ́
    nSedemii, ti í yóó mɔ́ntɛ́ ikuɔ́ nìùbɛ̀ bɛ̀ɛ̀ bo nti tiè, ti í yóó mɔ́ntɛ́ mɛciì
    nyɛmbɛ̀ bɛ̀ɛ̀ bo nti duɔ̀ nyitié nsɑ̀ɑ̀yì, Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ bomu
    kɛ bo nti nɑ́ɑ́ nKuyie nkpɛti. Ti wɑmmúnɛ̀ tinɑ́ɑǹtì tìì bo nte kɛ̀ tí ò kùɔ.
    Bɑ́ nyíénnɛ̀ ò di nɑ́ɑ́ ntì timɔu.'
  msy-2020: Gumazamiziba kamaghɨn mɨgɨa ghaze, “Jeremaia guizbangɨra akatamɨn mɨgeir
    puvatɨ. Kamaghɨn, e Jeremaia mɨsoghsɨ tuaviba buriam. E ghaze, Ofa gamir gumaziba
    suren akam akurir ingangarim ataghɨraghan kogham. Eghtɨ gumazir nɨghnɨzir aghuim
    ko fofozir aghuiba itiba, me uan nɨghnɨzim ko fofozir aghuim ateghan kogham. Eghtɨ
    akam inigha izir gumaziba Godɨn akam e mɨkɨmvɨra ikiam. Kamaghɨn amizɨ, e Jeremaia
    baraghan kogham. E a isɨ kotiam darɨgham.”
  azb-azb: 'O zaman onlar dedi: «Gəlin Yeremyaya qəsd quraq. Çünki qanunu öyrədəcək
    kahin, nəsihət verəcək müdrik adam, söz deyəcək peyğəmbər heç vaxt əskik olmayacaq.
    Gəlin ona dilimizlə hücum edək, sözlərinə qulaq asmayaq».'
  eng-DBY: And they said, Come, and let us devise devices against Jeremiah; for law
    shall not perish from the priest, nor counsel from the wise, nor word from the
    prophet. Come and let us smite him with the tongue, and let us not give heed to
    any of his words.
  hin-2017: तब वे कहने लगे, “चलो, यिर्मयाह के विरुद्ध युक्ति करें, क्योंकि न याजक
    से व्यवस्था, न ज्ञानी से सम्मति, न भविष्यद्वक्ता से वचन दूर होंगे। आओ, हम उसकी
    कोई बात पकड़कर उसको नाश कराएँ और फिर उसकी किसी बात पर ध्यान न दें।”
  wol-KYG: 'Ba mu ko defee, mu am ñu ne: «Aywaleen, nu lalal Yeremi pexe. Ndax kat
    soxlawunu ko ba di ci ñàkk dara: du njànglem sarxalkat, du digley boroom xel te
    du waxyu bu yonent biral. Nanu ko duural ba sànk ko te baña faale lenn ciy waxam.»'
  eng-YLT: And they say, Come, And we devise against Jeremiah devices, For law doth
    not perish from the priest, Nor counsel from the wise, Nor the word from the prophet,
    Come, and we smite him with the tongue, And we do not attend to any of his words.
  eng-WYC-2017: And they said, Come ye, and think we thoughts against Jeremy; for
    why the law shall not perish from a priest, neither counsel shall perish from
    a wise man, neither word shall perish from a prophet; come ye, and smite we him
    with tongue, and take we none heed to all the words of him.
  eng-WMBB: Then they said, “Come! Let’s devise plans against Jeremiah; for the law
    won’t perish from the priest, nor counsel from the wise, nor the word from the
    prophet. Come, and let’s strike him with the tongue, and let’s not give heed to
    any of his words.”
  urd-GVH: यह सुनकर लोग आपस में कहने लगे, “आओ, हम यरमियाह के ख़िलाफ़ मनसूबे बाँधें,
    क्योंकि उस की बातें सहीह नहीं हैं। न इमाम शरीअत की हिदायत से, न दानिशमंद अच्छे
    मशवरों से, और न नबी अल्लाह के कलाम से महरूम हो जाएगा। आओ, हम ज़बानी उस पर हमला
    करें और उस की बातों पर ध्यान न दें, ख़ाह वह कुछ भी क्यों न कहे।”
  rug-rug: Zama si arini, “Mae mada va hoqa ia se Zeremaea; ura sari vina tumatumae
    koasa tinarae te Tamasa tadi na hiama si lopu kaqu noso, babe sari vinari tokae
    tadi tie gilae, babe sari zinama tadi na poropita. Ke mae, mada la rapatia pa
    zinama meke koroda va taliṉa i sapu tozi sa.”
  gaz-gaz: “Jarris, ‘Seerri luba biraa, gorsi ogeeyyii biraa, dubbiin immoo raajota
    biraa waan hin dhabamneef kottaa Ermiyaasitti mariʼannaa; kanaafuu kottaa nu arraba
    keenyaan isa miinaa; waan inni dubbatu kam iyyuus hin fudhannu’ ” jedhan.
  fra-LSG: 'Et ils ont dit: Venez, complotons contre Jérémie! Car la loi ne périra
    pas faute de sacrificateurs, Ni le conseil faute de sages, ni la parole faute
    de prophètes. Venez, tuons-le avec la langue; Ne prenons pas garde à tous ses
    discours!'
  yal-yal: Muxune a falama, e naxa, “Ɛ fa be, en fa yanfan so Yeremi ma! Bayo saraxaraline
    sariya xaranna, na mi ɲanma alo Yeremi a falan kii naxan yi, fekolonne maxadi
    xuine fan mi ɲanɲɛ, nabine falane mi ɲanɲɛ. Ɛ fa, en fa a mafala yamani alogo
    a xa tɔrɔ. En nama en tuli mati a fala yo ra!”
  haw-1868: Alaila, olelo mai la lakou, E hele mai, e imi hala kakou no Ieremia, no
    ka mea, aole e haule ke kanawai i ke kahuna, aole hoi ka manao akamai i ka poe
    akamai, a me ka olelo hoi i ke kaula. E hele mai, e hahau kakou ia ia i ke alelo;
    mai hoolohe kakou i kekahi o kana mau olelo.
  arb-NAV: 'ثُمَّ قَالُوا: «تَعَالَوْا نَتَآمَرُ عَلَى إرْمِيَا، لأَنَّ الشَّرِيعَةَ
    لَا تَبِيدُ عَنِ الْكَاهِنِ، وَلا الْمَشُورَةَ عَنِ الْحَكِيمِ، وَلا الوَحْيَ
    عَنِ النَّبِيِّ. تَعَالَوْا نَلْذَعُهُ بِوَخْزَاتِ اللِّسَانِ وَنَصُمُّ آذَانَنَا
    عَنْ كَلامِهِ».'
  ewe-ewe: Tete wogblɔ be, “Miva, mina míaɖo nugbe ɖe Yeremia ŋu, elabena mele be
    nunɔlawo ƒe se la fiafia, nunyalawo ƒe aɖaŋudede alo nyagblɔɖilawo ƒe nyawo nabu
    o, eya ta miva míawɔ avu kplii kple míaƒe aɖewo, eye míado toku nu sia nu si wòagblɔ.”
  eng-LEE: And they said, Come, and let us contrive devices against Jeremiah; for
    the law will not be lost from the priest, nor counsel from the wise, nor the word
    from the prophet. Come, and let us smite him with the tongue, and let us not listen
    to any of his words.
  asm-FB: তেতিয়া তেওঁলোকে ক’লে, ‘আহাঁ, আমি যিৰিমিয়াৰ অহিতে কু-মন্ত্ৰণা কৰোঁহক; কিয়নো
    পুৰোহিতৰ পৰা ব্যৱস্থা, জ্ঞানীসকলৰ পৰা মন্ত্ৰণা আৰু ভাববাদীৰ পৰা বাক্য লুপ্ত নহ’ব;
    আহাঁ, আমি জিভাৰে তাক প্ৰহাৰ কৰোঁ, তাৰ কোনো বাক্যত মন নিদিওঁ।
  sus-A: مِشِ ندٍيٍ بَرَ عَ قَلَ، «وٌن شَ عَننَبِ يٍرٍ مِ شَ قٍ مَبٍرٍ بَرِ مَ سّرّشّدُبّيٍ
    مُ حْنمَ نَشٍيٍ عَلَ شَ سّرِيّ مَسٍنمَ، لْننِلَيٍ مُ حْنمَ نَشٍيٍ مِشِ رَ سِمَ،
    نَمِحْنمّيٍ مُ حْنمَ نَشٍيٍ مَسٍنيِ تِمَ. وٌن شَ وُلٍ سَ عَ شُن مَ، وٌن تٌندِ
    عَ شَ مَسٍنيِ رَ.»
  fra-SBL: 'Alors ils dirent : « Venez ! Concevons des plans contre Jérémie ; car
    la loi ne périra pas du prêtre, ni le conseil du sage, ni la parole du prophète.
    Venez, et frappons-le de la langue, et ne prêtons attention à aucune de ses paroles. »'
  hbo-hbo: וַיֹּאמְר֗וּ לְכ֨וּ וְנַחְשְׁבָ֣ה עַֽל־יִרְמְיָהוּ֮ מַחֲשָׁבֹות֒ כִּי֩
    לֹא־תֹאבַ֨ד תֹּורָ֜ה מִכֹּהֵ֗ן וְעֵצָה֙ מֵֽחָכָ֔ם וְדָבָ֖ר מִנָּבִ֑יא לְכוּ֙ וְנַכֵּ֣הוּ
    בַלָּשֹׁ֔ון וְאַל־נַקְשִׁ֖יבָה אֶל־כָּל־דְּבָרָֽיו׃
  kik-kik: Nao makiuga atĩrĩ, “Ũkai tũciirĩre ũrĩa tũgũũkĩrĩra Jeremia; nĩ ũndũ ũrutani
    wa watho ũrĩa athĩnjĩri-Ngai marutanaga ndũkoora, kana kĩrĩra kĩa andũ arĩa oogĩ
    kĩũre, o na kana ndũmĩrĩri ya anabii yũre. Nĩ ũndũ ũcio ũkai, tũmũtharĩkĩre na
    nĩmĩ ciitũ, na tũtikarũmbũiye ũndũ o wothe ekuuga.”
  fra-NCL: 'Et ils ont dit : « Venez, formons un complot contre Jérémie ; car la loi
    ne périra pas chez le prêtre, ni le conseil chez le sage, ni la parole de Dieu
    chez le prophète ! Venez, frappons-le avec la langue, et ne prêtons pas l’oreille
    à tous ses discours. »'
  cek-AK: To naah nihcae mah, Sithaw lok patuk qaimanawk, poekhaih kahoih paek palungha
    kaminawk hoi lok taphong tahmaanawk a tawnh o boeh pongah, Angzo oh, Jeremiah
    hae hum hanah pacaeng o si. Angzo oh, Jeremiah to zaehaih net o si, a thuih ih
    loknawk doeh tahngai pae o hma si, tiah thuih o.
  cuk-cuk: 'Dulemar weyob Jeremíasʼgi sogdemalad: “Anmar Jeremíasʼgi-gwisguega igar
    amimargwelo. Amba anmarga dule-irwa-Bab-Dummadse-gormalad igar-maidgi-anmar-odurdakega
    surguosulid. Degine, dule-binsaed-ibed anmarga-binsaed-uked surguosurbalid. Anmarga
    Bab-Dummad-gayaburba-barsoged surguosurbalid. Anmar melle we-dule-ibmar-soged
    itomalo. Anmar naibid ega ukega, e-sunmaked-egi-aibinega imakmalo.”'
  uig-CYR: 'Кишиләр: «Келиңлар, Йәрәмияға қәст қилайли; чүнки я каһинлардин қанун-тәрбийә,
    я данишмәнләрдин әқил-несиһәт я пәйғәмбәрләрдин сөз-бешарәт кәмлик қилмайду. Келиңлар,
    тилимизни бир қилип униң үстидин шикайәт қилайли, униң сөзлиридин һеч қайсисиға
    қулақ салмайли» — дейишти.'
  tel-2017: అప్పుడు ప్రజలు ఇలా అన్నారు. “యిర్మీయా మీద కుట్ర పన్నుదాం రండి. యాజకులు
    ధర్మశాస్త్రం వినిపించకుండా ఉండరు. తెలివిగలవాళ్ళు సలహాలివ్వకుండా ఉండరు. ప్రవక్తలు
    సందేశాలు వినిపించకుండా ఉండరు. అతడు ప్రకటించే మాటలేమీ పట్టించుకోకుండా మన మాటలతో
    అతన్ని ఎదుర్కొందాం రండి.”
  hat-BSA: 'Konsa yo te di: “Vini! Annou fè konplo kont Jérémie! Anverite, lalwa a
    p ap pral pèdi de prèt la, ni konsèy a saj yo, ni pawòl sen a pwofèt la! Vini,
    annou frape li ak kout lang, e pa okipe okenn nan pawòl li yo.”'
  kos-kos: Na mwet uh fahk, “Wona in oasr ma kut oru nu sel Jeremiah! Oasr mwet tol
    yorosr in luti kut, ac mwet lalmwetmet in aknunakye kut, ac mwet palu in fahkak
    kas lun God nu sesr. Lela kut in orek loh kikiap lainul ac tia sifil lohng ma
    el fahk uh.”
  hbo-WLC: וַיֹּאמְר֗וּ לְכ֨וּ וְנַחְשְׁבָ֣ה עַֽל־יִרְמְיָהוּ֮ מַחֲשָׁבוֹת֒ כִּי֩
    לֹא־תֹאבַ֨ד תּוֹרָ֜ה מִכֹּהֵ֗ן וְעֵצָה֙ מֵֽחָכָ֔ם וְדָבָ֖ר מִנָּבִ֑יא לְכוּ֙ וְנַכֵּ֣הוּ
    בַלָּשׁ֔וֹן וְאַל־נַקְשִׁ֖יבָה אֶל־כָּל־דְּבָרָֽיו׃
  ibo-ibo: Ha sịrị, “Bịanụ ka anyị gbaa izu megide Jeremaya, nʼihi na izi iwu agaghị
    esite nʼebe ndị nchụaja nọ kwụsị, maọbụ ndụmọdụ nʼebe ndị maara ihe, ma ọ bụkwanụ
    okwu site nʼebe ndị amụma nọ. Ya mere, bịanụ ka anyị were ire anyị buso ya agha,
    gharakwa ịṅa ntị nʼokwu ọbụla nke ọ na-ekwu.”
  ory-ory: ତେବେ ସେମାନେ କହିଲେ, “ଆସ, ଆମ୍ଭେମାନେ ଯିରିମୀୟ ବିରୁଦ୍ଧରେ ପରାମର୍ଶ କରୁ; କାରଣ ଯାଜକ
    ନିକଟରୁ ବ୍ୟବସ୍ଥା ଅବା ଜ୍ଞାନବାନ ନିକଟରୁ ମନ୍ତ୍ରଣା ଅଥବା ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ନିକଟରୁ ବାକ୍ୟ
    ଲୁପ୍ତ ହେବ ନାହିଁ। ଆସ, ଆମ୍ଭେମାନେ ଜିହ୍ୱା ଦ୍ୱାରା ତାହାକୁ ପ୍ରହାର କରୁ, ପୁଣି ତାହାର କୌଣସି
    କଥାରେ ମନୋଯୋଗ ନ କରୁ।”
  chk-chk: Mürin, ekewe aramas ra apasa, “Ousipwe rawangauei Jeremaia. Pun a chüen
    wor ekewe souasor mi aiti ngenikich ekewe allük, ika ekewe soutipachem mi öüröürakich,
    ika ekewe soufos mi afalafalakich. Ousipwe atipisi, nge sisap afäli mine a apasa.”
  rop-rop: Afta na detlot pipul bin tok, “Wi garra lafta dum samting langa Jeramaiya.
    Sambala serramonimen garra jidan iya olataim blanga toktokbat langa wi, en klebabalamen
    blanga gibitbat wi woning, en speshalwan mesinja blanga dalimbat wi blanga God
    mesij. Wi garra lafta dalimbat laiya stori blanga im, en wi garra stap lisinbat
    langa im.”
  ukr-1871: 'А вони сказали: „Нумо, вчинїмо змовини проти Еремії; бо й без него не
    щезне закон у сьвященника й порада в мудрого й слово в пророка; нумо лишень, побиймо
    його язиком; не будемо прислуховатись словам його.‟'
  deu-1951: 'Da sprachen sie: «Kommt, laßt uns wider Jeremia Anschläge ersinnen! Denn
    es wird weder das Gesetz dem Priester, noch der Rat dem Weisen, noch das Wort
    dem Propheten verlorengehen. Wohlan, laßt uns ihn mit der Zunge niederschlagen,
    daß wir auf keines seiner Worte merken müssen!»'
  eng-JPS: 'Then said they: ''Come, and let us devise devices against Jeremiah; for
    instruction shall not perish from the priest, nor counsel from the wise, nor the
    word from the prophet. Come, and let us smite him with the tongue, and let us
    not give heed to any of his words.'''
  srp-1865: 'A oni rekoše: hodite da smislimo što Jeremiji, jer neæe nestati zakona
    svešteniku ni svjeta mudarcu ni rijeèi proroku; hodite ubijmo ga jezikom i ne
    pazimo na rijeèi njegove.'
  lug-lug: Awo ne balyoka bagamba nti, “Mujje tubeeko kye tukola Yeremiya. Kubanga
    bakabona weebali banaatutegeezanga amateeka, n’amagezi tunaagafunanga ku bagezi,
    era n’ebyobunnabbi binaavanga mu bannabbi. Kaakano mujje tumulumbe tumuwakanye
    era tuleme okussaayo omwoyo ku bigambo bye.”
  heb-heb: ויאמרו לכו ונחשבה על ירמיהו מחשבות כי לא תאבד תורה מכהן ועצה מחכם ודבר
    מנביא לכו ונכהו בלשון ואל נקשיבה אל כל דבריו׃
  ben-IRV: তাই লোকেরা বলল, “এসো, আমরা যিরমিয়ের বিরুদ্ধে চক্রান্ত করি, কারণ যাজকের
    কাছ থেকে ব্যবস্থা, অথবা জ্ঞানীদের কাছ থেকে পরামর্শ ও ভাববাণীদের কাছ থেকে ঈশ্বরের
    বাক্য কখনো বিনষ্ট হবে না। এসো, আমরা আমাদের কথায় তাকে আক্রমণ করি এবং তার ঘোষণার
    কোনো কিছুতে মনোযোগ না দিই।”
  pan-pan: ਤਾਂ ਉਹਨਾਂ ਆਖਿਆ ਆਓ, ਅਸੀਂ ਯਿਰਮਿਯਾਹ ਦੇ ਵਿਰੁੱਧ ਮਤਾ ਪਕਾਈਏ ਕਿਉਂ ਜੋ ਬਿਵਸਥਾ ਜਾਜਕ
    ਤੋਂ ਨਾ ਮਿਟੇਗੀ, ਨਾ ਸਲਾਹ ਬੁੱਧਵਾਨਾਂ ਕੋਲੋਂ, ਨਾ ਬਚਨ ਨਬੀ ਤੋਂ। ਆਓ, ਅਸੀਂ ਉਹ ਨੂੰ ਜੀਭ ਨਾਲ
    ਮਾਰੀਏ ਅਤੇ ਉਹ ਦੀ ਕਿਸੇ ਗੱਲ ਵੱਲ ਧਿਆਨ ਨਾ ਦੇਈਏ।
  mya-JVB: သူတို့ကလည်း လာ ကြ။ ယေရမိ တဘက် ၌ ကြံစည် ကြကုန်အံ့။ ယဇ် ပုရောဟိတ်သည် တရား
    အမှု၌၎င်း ၊ ပညာရှိ သောသူသည် အကြံ ပေးခြင်းအမှု၌၎င်း ၊ ပရောဖက် သည် ဟော ပြောခြင်းအမှု၌
    ၎င်း အရှုံး မခံရ။ လာ ကြ။ ယေရမိ ကိုလျှာ နှင့် ရိုက် ကြကုန်အံ့။ သူ ၏စကား ကို နား
    မထောင်ဘဲနေကြကုန်အံ့ဟု ဆို ကြ၏။
  tbg-tbg: Vaiinti vokuka tiha, Kaiqenavu Ieremaiaara qoraiqama amitaaina aarara rantaare.
    Viva kia vairera, Kotira kaiqa vara amite variaka uva maara homa tinavu tiva timivarave.
    Koqe avu aato vataaka vika homa koqe avu aato tinavu tiva timivarave. Paropeti
    vaiinti vonavu homa Kotira uva tinavu tiva timivarave. Aniqenavu viraqaa uva vateha,
    kia qaiqaavata viva tina uvara iriare, ti.
  hmo-hmo: Taunimanima be idia hereva hebou, idia gwau, “Umui mai, Ieremia hadikaia
    dalana do ita laloa. Badina be nega ibounai hahelagaia taudia be ita dekenai idia
    noho, aonega taudia danu ita danu idia noho, ita idia sisiba henia totona. Peroveta
    taudia danu be idia noho, Dirava ena hereva ita dekenai do idia mailaia. Namona
    be Ieremia do ita samania, bona iena hereva do ita kamonai henia lou lasi.”
  urd-urd: तब उन्होंने कहा, आओ, हम यरमियाह की मुख़ालिफ़त में मंसूबे बाँधे, क्यूँकि
    शरी'अत काहिन से जाती न रहेगी, और न मश्वरत मुशीर से और न कलाम नबी से। आओ, हम उसे
    ज़बान से मारें, और उसकी किसी बात पर तव्ज्जुह न करें।
  rus-SYN: 'А они сказали: “придите, составим замысел против Иеремии; ибо не исчез
    же закон у священника и совет у мудрого, и слово у пророка; придите, сразим его
    языком и не будем внимать словам его”.'
  bqc-SIM: 'Gbɛ̃́ↄ mɛ̀: À mↄ wà lɛkpaaĩ Zelemiizi, asa sa''onaↄ yãdanɛ a láao
    ge ↄ̃nↄnaↄ lɛdama ge ãnabiↄ yã́. À mↄ wà lɛnakasaɛ̀. Wásu laaidↄ aà yã''onɛwa
    lↄo.'
  tcz-CHONGTHU: Hichun amahon aseiyun, “Hung un, Jeremiah hi alonaje ding khat gongu
    hite. Eiho eihil uva eiphoh diu thempu ho, miching ho chule themgao ho tampi ineinauve.
    Eihon hichepa hi ingaichapouve, athusei ho ngapih pou hitin, ama douna thujoh
    haseiyin seiyu hite,’’ atiuve.
  mar-mar: तेव्हा ते लोक म्हणाले, “या आपण यिर्मयाविरूद्ध योजना करु, कारण याजकापासून
    नियमशास्त्र, ज्ञानी लोकांकडून सल्ला, आणि संदेष्ट्यांपासून येणारे वचन हे नष्ट होणार
    नाहीत. चला आपण त्यास शब्दांचा मारा देऊ, आणि तो सांगत असलेल्या कोणत्याही गोष्टीकडे
    आपण लक्ष देऊ नाही.”
  qub-qub: 'Runacunaga ninacuran: «Jeremiasta calumyananchïpaj parlacushun. Pay manana
    captinpis cüracunaga manami pishengapächu yachachimänanchïpaj, musyajcuna willapämänanchïpaj,
    profëtacunapis Dios nishanta willamänanchïpaj. Jeremiastaga tucuynöpa calumyashun.
    Pay imata willapämashapis ama wiyaj-tucushunchu.»'
  bqp-bqp: Yerɑ tɔn be, bɑ nɛɛ, su Yeremi nɔɔ tiɑ kuɑ su nùn mwɑ. Domi woodɑ kun gbimɔ
    bɑɑ yɑ̃ku kowobu bɑ̀ kun wɑ̃ɑ. Bwisi kun kpeemɔ bɑɑ bwisigibu bɑ̀ kun wɑ̃ɑ. Gusunɔn
    gɑri kun gbimɔ yèn sɔ̃ win sɔmɔbɑ sɑri. Ǹ n mɛn nɑ, i nɑ su nùn wɔri su yɑɑ kɑsiki,
    kpɑ su ku mɑɑ win gɑri nɔ su sere yi lɑɑkɑri ko.
  hat-hat: 'Lè sa a, pèp la va di: -Annou moute yon konplo sou do Jeremi. N''a toujou
    jwenn prèt pou di nou sa Bondye vle. Va toujou gen moun ki gen bon konprann pou
    ban nou konsèy. Va toujou gen pwofèt pou fè nou konnen mesaj Bondye yo. Annou
    wè! Ann touye l'' anba kout lang. Nou pa bezwen tande sa l''ap di nou la a.'
  eng-BSB: Then some said, “Come, let us make plans against Jeremiah, for the law
    will never be lost to the priest, nor counsel to the wise, nor an oracle to the
    prophet. Come, let us denounce him and pay no heed to any of his words.”
  eng-WEBPB: Then they said, “Come! Let’s devise plans against Jeremiah; for the law
    won’t perish from the priest, nor counsel from the wise, nor the word from the
    prophet. Come, and let’s strike him with the tongue, and let’s not give heed to
    any of his words.”
  kbq-kbq: Hagi anante veamo'za amanage hu'naze. Enketa mago'a kanku haketa Jeremaiama
    azeri havizama hanuna nanekea oku retro hamneno. Tagranena rama'a pristi vahe
    manizageno, knare antahi'zane vahe'ene kasnampa vahe'enena rama'a mani nazankita
    agrira antahi omi'none. E'ina hu'negu agrama nanekema rempi huneramino antahintahi
    neramino, kasnampa nanekema tasami'zankura tavesra hunentone. Enketa nanekereti
    azeri haviza nehuta, agrama hania nanekea ontahisanune hu'naze.
  nhe-BL: 'Huajca nopa tlacame quiijtojque: “Ma tiyaca. Ma timosencahuase tlen huelis
    tijchihuase ica Jeremías. Tojuanti tiquinpiyaj tlen tojuanti tototajtzitzi para
    techmachtise, huan tlalnamiquini para techconsejomacase huan tiocamanalohuani
    para techilhuise tlen TOTECO quiijtohua. Huajca ax monequi más itlajtol Jeremías.
    Ma tijteilhuica iixpa tequihuejme para ma quimictica. Ma ayoc tijchihuase cuenta
    itlajtol.”'
  gub-BL: Na'e uze'eg teko wà kury. — Zazeagaw Zeremi heityk pà nehe. Tuweharupi heta
    putar xaxeto zanemu'e àràm romo wà nehe. Tuweharupi heta putar ma'e kwaw katu
    har zanereruze'eg àràm romo wà nehe no. Heta putar awa Tupàn ze'eg imume'u har
    romo wà nehe no. Ximume'u hemiapo kwer ikatu 'ym ma'e nehe. Zapytu'u ize'eg henu
    re nehe no, i'i wà.
  eng-DRA: 'And they said: Come, and let us invent devices against Jeremias: for the
    law shall not perish from the priest, nor counsel from the wise, nor the word
    from the prophet: come, and let us strike him with the tongue, and let us give
    no heed to all his words.'
