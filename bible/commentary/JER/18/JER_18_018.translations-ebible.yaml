verse: JER.018.018
translations:
  mal-C: അപ്പോൾ അവർ പറഞ്ഞു, “വരിക നമുക്കു യിരെമ്യാവിനെതിരേ ഉപായങ്ങൾ ചിന്തിക്കാം; പുരോഹിതനിൽനിന്നുള്ള
    ന്യായപ്രമാണ അധ്യാപനവും ജ്ഞാനിയിൽനിന്നുള്ള ആലോചനയും പ്രവാചകനിൽനിന്നുള്ള അരുളപ്പാടും
    ഇല്ലാതാകുകയില്ല. വരിക, നമുക്കു നാവുകൊണ്ട് അദ്ദേഹത്തെ പ്രഹരിക്കാം; അദ്ദേഹത്തിന്റെ
    വാക്കിനു യാതൊരു പരിഗണനയും നൽകേണ്ടതില്ല.”
  deu-TKW: 'Da sprachen sie: Wohlan, laßt uns wider Jeremia verderbliche Anschläge
    ersinnen; denn nicht kommt den Priestern Weisung abhanden, noch den Weisen Rat,
    noch den Propheten Offenbarung, - wohlan, wir wollen ihn mit der Zunge niederschlagen
    und auf keines seiner Worte merken!'
  lin-lin: 'Bazalaki koloba : « Boya ! Tika ete tosalela Jeremi likita mpo na kosala
    ye mabe, pamba te ezala ndenge nini, Banganga-Nzambe bakosila te mpo na koteya
    Mobeko, bato ya bwanya bakosila te mpo na kopesa toli, mpe basakoli bakosila te
    mpo na kosakola Liloba na Yawe. Boya ! Tika ete toboma ye na nzela ya lolemo,
    mpe tolanda te makambo oyo azali koloba ! »'
  eng-LSV: And they say, “Come, || And we devise schemes against Jeremiah, || For
    law does not perish from the priest, || Nor counsel from the wise, || Nor the
    word from the prophet, || Come, and we strike him with the tongue, || And we do
    not attend to any of his words.”
  eng-GNV: 'Then sayde they, Come, and let vs imagine some deuice against Ieremiah:
    for the Lawe shall not perish from the Priest, nor counsell from the wise, nor
    the worde from the Prophet: come, and let vs smite him with the tongue, and let
    vs not giue heede to any of his words.'
  eng-WEBSTER: Then said they, Come, and let us devise devices against Jeremiah; for
    the law shall not perish from the priest, nor counsel from the wise, nor the word
    from the prophet. Come, and let us smite him with the tongue, and let us not give
    heed to any of his words.
  nhw-BL: 'Huajca nopa masehualme quiijtojque: “Ma tiyaca. Ma timosencahuase catli
    huelis tijchihuase ica Jeremías. Tojuanti tiquinpiyaj catli tojuanti tototajtzitzi
    para techmachtise, huan tlalnamiquini para techconsejomacase huan tlajtol pannextiani
    para techilhuise catli TOTECO quiijtohua. Huajca amo monequi más icamanal Jeremías.
    Ma tijtelhuica iixpa tequitini para ma quimictica. Ma ayacmo tijchihuase cuenta
    icamanal.”'
  swh-ONEN: Wakasema, “Njooni, tutunge hila dhidi ya Yeremia; kwa kuwa kufundisha
    sheria kwa kuhani hakutapotea, wala shauri litokalo kwa mwenye hekima, wala neno
    la manabii. Hivyo njooni, tumshambulie kwa ndimi zetu na tusijali chochote asemacho.”
  bba-bba: Yerɑ tɔn be, bɑ nɛɛ, su Yeremi nɔɔ tiɑ kuɑ su nùn mwɑ. Domi woodɑ kun ɡbimɔ
    bɑɑ yɑ̃ku kowobu bɑ̀ kun wɑ̃ɑ. Bwisi kun kpeemɔ bɑɑ bwisiɡibu bɑ̀ kun wɑ̃ɑ. Gusunɔn
    ɡɑri kun ɡbimɔ yèn sɔ̃ win sɔmɔbɑ sɑri. Ǹ n mɛn nɑ, i nɑ su nùn wɔri su yɑɑ kɑsiki,
    kpɑ su ku mɑɑ win ɡɑri nɔ su sere yi lɑɑkɑri ko.
  eng-KJVCPB: Then said they, Come, and let us devise devices against Jeremiah; for
    the law shall not perish from the priest, nor counsel from the wise, nor the word
    from the prophet. Come, and let us smite him with the tongue, and let us not give
    heed to any of his words.
  luo-luo: Negiwacho, “Biuru, wangʼad rieko mar hinyo Jeremia; nimar puonj mar chik
    mikelo gi jadolo ok nolal, kata ngʼado rieko moa kuom joma riek, kata weche moa
    ir jonabi. Omiyo biuru, wahangne wach kendo kik wachik itwa ne gimoro amora mowacho.”
  meu-meu: Bena idia eto, Aoma, Ieremia ihadikana daladia baita haero, badina be taravatu
    na hahelaḡa tauna enai basine boio, bona hahealo herevadia na aonega tauna enai
    basie boio, bona hereva na peroveta tauna enai basine boio. Aoma, baita uduguiraia,
    bona ena hereva ta basita abia dae.
  npi-ULB: त्यसैले मानिसहरूले भने, “आओ, हामी यर्मियाको विरुद्धमा षड्यन्त्रहरू रचौं,
    किनकि पुजारीहरूबाट व्यवस्था वा बुद्धिमान् मानिसहरूबाट सरसल्लाह वा अगमवक्ताहरूबाट
    वचन कहिल्यै नष्‍ट हुने छैनन् । आओ, हाम्रा वचनहरूले त्यसलाई आक्रमण गरौं, अनि अब
    फेरि त्यसले घोषणा गरेका कुराहरूमा हामी ध्यान नदिऊँ ।”
  yor-yor: Wọ́n sọ wí pé, “Wá, jẹ́ kí a lọ ṣọ̀tẹ̀ sí Jeremiah, nítorí òfin ìkọ́ni
    láti ẹnu àwọn àlùfáà kì yóò jásí asán, tàbí ìmọ̀ràn fún àwọn ọlọ́gbọ́n tàbí ọ̀rọ̀
    láti ẹnu àwọn wòlíì. Nítorí náà wá, ẹ jẹ́ kí a kọlù ú pẹ̀lú ahọ́n wa, kí a má
    sì ṣe tẹ́tí sí ohunkóhun tí ó bá sọ.”
  pes-OPCB: 'آنگاه قوم گفتند: «بیایید خود را از شر ارمیا خلاص کنیم! ما خود کاهنانی
    داریم که شریعت را به ما تعلیم می‌دهند و حکیمانی داریم که ما را راهنمایی می‌نمایند
    و انبیایی داریم که پیام خدا را به ما اعلام می‌کنند؛ دیگر چه احتیاجی به موعظهٔ
    ارمیا داریم؟ پس بیایید به سخنانش گوش فرا ندهیم و تهمتی بر او وارد سازیم تا دیگر
    بر ضد ما سخن نگوید!»'
  tgl-ULB: Kaya sinabi ng mga tao, “Halikayo, gumawa tayo ng masamang balak laban
    kay Jeremias, sapagkat ang kautusan ay hindi mawawala sa mga pari, o payo sa mga
    taong marurunong, o mga salita sa mga propeta. Halikayo, atin siyang labanan ng
    ating mga pananalita at huwag nang magbigay pansin sa anumang bagay na kaniyang
    ipapahayag.”
  cbu-NT: Ashiri tputstisin nuwaa táranganaya. Jeremiyasaa pachamaam pza, iwapayani.
    Iyash apanllpan zapan taariya. Ashiriya, ¿mayaama uw Jeremiyas taach? Waani tsipap.
    Watam tayaspatampan zapantam taaruwa. Apanllee kuk kamanimapan pishtatareeja.
    Ashiriya, yutaritaam ínakchuch, tputssha kamiran Jeremiyasaa pachachinllinaya.
    Yuwaa tputs tsiyatkana anoo nda pakchiyam mazinachinipa, nuwaa táranganaya. Tárangusin,
    nuwsha Jeremiyasi Apanllpa tsiyatarangina.
  hui-hui: Wali agali tigua lalu, Iname Yaremaia ibuhondo mbirale bulene mbira ngago
    abale bima. Ibugua bi lalu karuni henene ndo lalu ka. Loma binigo mo miaga karu
    tigua mana ina lawai haga wiyago yu wanahe lawai halu holebira. Agali mini timbuni
    gigabiwi bogabi karu tiguabi nde bi bayale ina langiaga wiyago biabe ogoni bialu
    langialu holebira. Ngode Datagaliwabenaga bi mana latagi haga karu tibi nde biabe
    ogoni bialu holebira. Anidagua bilo áyu iname agali Yaremaia biagonaga bi nahalehe
    wahalu ibu godi deni pu helami̱ya, laya.
  mya-mya: ထို​အ​ခါ ပြည်​သား​တို့​က``ယေ​ရ​မိ​ကို​ငါ​တို့ ဖယ်​ရှား​ကြ​ကုန်​အံ့။ ငါ​တို့​အား​သွန်​သင်​မည့်
    ယဇ်​ပု​ရော​ဟိတ်​များ၊ အ​ကြံ​ပေး​မည့်​ပ​ညာ​ရှိ များ၊ ဘု​ရား​သ​ခင်​၏​ဗျာ​ဒိတ်​တော်​ကို​ပြန်
    ကြား​မည့်​ပ​ရော​ဖက်​များ​ထား​ရှိ​မြဲ​ရှိ​ကြ မည်​သာ​ဖြစ်​၏။ ယေ​ရ​မိ​အား​ငါ​တို့​စွဲ​ချက်
    တင်​ကြ​ကုန်​အံ့။ သူ​ပြော​သည့်​စ​ကား​ကို နား​မ​ထောင်​ဘဲ​နေ​ကြ​ကုန်​အံ့'' ဟု​ဆို
    ကြ​၏။
  bod-N: དེར་ཁོ་རྣམས་ན་རེ། མཆོད་དཔོན་ལས་བཀའ་ཁྲིམས་དང་། མཁས་པ་ལས་བློ་གྲོས། ལུང་སྟོན་པ་ལས་ལུང་བསྟན་བཅས་རྒྱུན་མི་ཆད་པས།
    ཤོག་དང་། ཡེ་རེམ་ཡཱ་ལ་གནོད་བསྐྱལ་བར་གྲོས་བྱེད་དོ། །ཤོག་དང་། རང་ཅག་གི་ལྕེ་ཡིས་ཁོ་ལ་རྒོལ་ཞིང་ཁོའི་ཚིག་གང་ལའང་མ་མཉན་ཞིག་ཅེས་སྨྲས།
  sna-sna: Vakati, “Uyai tironge zvatingaita naJeremia; nokuti kudzidziswa kwomurayiro
    navaprista hakungaraswi, kunyange zano rinobva kuna vakachenjera, kana shoko rinobva
    kuvaprofita. Saka uyai, timurove nendimi dzedu tirege kuteerera chinhu chipi nechipi
    chaanoreva.”
  spa-BLM: 'Entonces dijeron: “¡Vengan! Ideemos planes contra Jeremías; porque la
    ley no perecerá del sacerdote, ni el consejo del sabio, ni la palabra del profeta.
    Venid, y golpeémosle con la lengua, y no prestemos atención a ninguna de sus palabras”.'
  cac-cac: 'Ix yalan eb'' anima chi'' icha tic: Co naec tas scutej vin̈aj Jeremías
    tic yuj tas syal vin̈ d''a quib''an̈. Tocval ol lajvoquel eb'' sacerdote tzon̈
    c''ayb''ani, ma eb'' aj pensar tz''ac''an co razón, ma eb'' schecab'' Dios tz''alan
    slolonel Dios chi'' d''ayon̈. Yuj chi'' co naecq''ue esal lolonel d''a spatic
    vin̈, yic smiljicham vin̈. Man̈ ol co c''anab''ajejlaj tas syal vin̈ chi'', xchi
    eb''.'
  swh-ULB: Basi watu wakasema, “Njoni, tufanye njama dhidi ya Yeremia, maana sheria
    haitapotea kabisa kwa makuhani, wala ushauri kutoka kwa wenye hekima, au maneno
    ya manabii. Njoo, mshambulie kwa maneno yetu na tusisikilize tena chochote anachosema.”
  bel-bel: 'А яны сказалі: «прыйдзеце, складзем змову супроць Ераміі; бо ня зьнік
    жа закон у сьвятара, і рада ў мудрага, і слова ў прарока; прыйдзеце, паб''ем яго
    языком і ня будзем уважаць словам ягоным».'
  deu-ELBBK: 'Da sprachen sie: Kommt und lasst uns Anschläge gegen Jeremia ersinnen;
    denn nicht geht dem Priester das Gesetz verloren, noch der Rat dem Weisen und
    das Wort dem Propheten. Kommt und lasst uns ihn mit der Zunge schlagen und nicht
    auf alle seine Worte hören!'
  mbb-OT: Ne migkaǥi is menge etew te, “Hendini kew, su ebpen-ehè kiw te paaǥi wey
    tew ikepeengked si Jeremias te kegkaǥi! Duen tew man daan menge memumuhat he ebpekepenurù
    kenitew te kesuǥuan wey menge ebpeneuven he ebpekeseysey ziyà te kenitew te menge
    lalag te Megbevayà. Umbe ebaal kiw te serupet he tudtul he ebpekezezaat kandin
    ne kenè tew en ebpemineǥen is ebpengeǥiyen din.”
  mal-2015: 'എന്നാൽ അവർ: വരുവിൻ, നമുക്കു യിരെമ്യാവിന്റെ നേരെ ഉപായങ്ങളെ ചിന്തിക്കാം;
    പുരോഹിതന്റെ പക്കൽ ഉപദേശവും ജ്ഞാനിയുടെ പക്കൽ ആലോചനയും പ്രവാചകന്റെ പക്കൽ അരുളപ്പാടും
    ഇല്ലാതെപോകയില്ല; വരുവിൻ നാം അവനെ നാവുകൊണ്ടു കൊന്നുകളക; അവന്റെ വാക്കു ഒന്നും നാം
    ശ്രദ്ധിക്കരുതു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Phende: „Aven gondoľinas avri o nalačhe plani pro Jeremijaš. Se mek kade
    ena aver rašaja, save amen šaj sikavena, goďaver murša, save amen dena goďi, the
    proroka, save amenge phenena o lav le Devleskro. Aven thovas les tele la čhibaha
    a imar na mušinaha te šunel, so amenge vakerel.“'
  pes-OPV: 'آنگاه گفتند: «بیایید تا به ضد ارمیا تدبیرهانماییم زیرا که شریعت از کاهنان
    و مشورت ازحکیمان و کلام از انبیا ضایع نخواهد شد پس بیایید تا او را به زبان خود
    بزنیم و هیچ سخنش راگوش ندهیم.»'
  ron-1924: 'Атунч ей ау зис: „Вениць сэ урзим реле ымпотрива луй Иеремия! Кэч доар
    ну ва пери Леӂя дин липсэ де преоць, нич сфатул дин липсэ де ынцелепць, нич кувынтул
    дин липсэ де пророчь. Хайдем сэ-л учидем ку ворба ши сэ ну луэм сяма ла тоате
    ворбириле луй!”'
  ben-OBCV: তখন তারা বলল, “এসো, আমরা যিরমিয়ের বিরুদ্ধে ষড়যন্ত্র করি; কারণ যাজকদের
    দ্বারা দেওয়া বিধানের শিক্ষা, জ্ঞানী ব্যক্তিদের পরামর্শ বা ভাববাদীদের দেওয়া বাক্য
    নষ্ট হবে না। তাই এসো, আমরা মুখের কথায় তাকে আক্রমণ করি এবং সে যা বলে, তার কোনো
    কথায় আমরা মনোযোগ না দিই।”
  som-som: Oo markaas waxay yidhaahdeen, Ina keena aynu Yeremyaah shirqool u hindisnee,
    waayo, sharcigu wadaadka ka tegi maayo, oo taladuna kii xigmad leh ka tegi mayso,
    oo erayguna nebiga ka tegi maayo. Ina keena aynu isaga carrabka ku dhufannee,
    oo erayadiisana yeynan innaba dheg u dhigin.
  lat-VUC: 'Et dixerunt: [Venite, et cogitemus contra Jeremiam cogitationes: non enim
    peribit lex a sacerdote, neque consilium a sapiente, nec sermo a propheta: venite,
    et percutiamus eum lingua, et non attendamus ad universos sermones ejus.]'
  eng-ASVBT: Then said they, Come, and let us devise devices against Jeremiah; for
    the law shall not perish from the priest, nor counsel from the wise, nor the word
    from the prophet. Come, and let us smite him with the tongue, and let us not give
    heed to any of his words.
  ita-1885: 'Ed essi hanno detto: Venite, e facciamo delle macchinazioni contro a
    Geremia; perciocchè la Legge non verrà giammai meno dal sacerote, nè il consiglio
    dal savio, nè la parola dal profeta; venite, e percotiamolo con la lingua e non
    attendiamo a tutte le sue parole.'
  eng-LXXUP: Then they said, Come, and let us devise a device against Jeremiah; for
    the law shall not perish from the priest, nor counsel from the wise, nor the word
    from the prophet. Come, and let us smite him with the tongue, and we will hear
    all his words.
  eng-ULB: So the people said, “Come, let us make plots against Jeremiah, since the
    law will never perish from the priests, or advice from the wise men, or words
    from the prophets. Come, let us attack him with our words and no longer pay attention
    to anything he proclaims.”
  spa-VBL: 'Algunos decidieron: “Necesitamos un plan para lidiar con Jeremías. Todavía
    habrá sacerdotes para explicar la ley, todavía habrá sabios para dar consejos,
    y todavía habrá profetas para dar profecías. Organicemos una campaña de desprestigio
    contra él para no tener que escuchar una palabra de lo que dice”.'
  fra-_FOB: 'Et ils disent: Venez, et formons des complots contre Jérémie! Car la
    loi ne se perdra pas chez le sacrificateur, ni le conseil chez le sage, ni la
    parole chez le prophète. Venez, et frappons-le de la langue, et ne faisons attention
    à aucun de ses discours!'
  mal-mal: 'എന്നാൽ അവർ: “വരുവിൻ, നമുക്കു യിരെമ്യാവിന്റെ നേരെ ഉപായങ്ങൾ ചിന്തിക്കാം;
    പുരോഹിതന്റെ പക്കൽ ഉപദേശവും ജ്ഞാനിയുടെ പക്കൽ ആലോചനയും പ്രവാചകന്റെ പക്കൽ അരുളപ്പാടും
    ഇല്ലാതെവരുകയില്ല; വരുവിൻ നമുക്ക് അവനെ നാവുകൊണ്ട് തകർക്കാം; അവന്റെ വാക്ക് ഒന്നും
    നാം ശ്രദ്ധിക്കരുത്” എന്നു പറഞ്ഞു.'
  urd-GVR: Yih sun kar log āpas meṅ kahne lage, “Āo, ham Yarmiyāh ke ḳhilāf mansūbe
    bāndheṅ, kyoṅki us kī bāteṅ sahīh nahīṅ haiṅ. Na imām sharīat kī hidāyat se, na
    dānishmand achchhe mashwaroṅ se, aur na nabī Allāh ke kalām se mahrūm ho jāegā.
    Āo, ham zabānī us par hamlā kareṅ aur us kī bātoṅ par dhyān na deṅ, ḳhāh wuh kuchh
    bhī kyoṅ na kahe.”
  suz-BL: मिनु मेकोपुकीम “मुल गोपुकीम येरमीया कली दोस गेय। मारदे हना चढ़ेब आन शेंशो
