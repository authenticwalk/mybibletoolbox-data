verse: JER.018.005
translations:
  mal-C: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാട് എനിക്ക് ഇപ്രകാരം ഉണ്ടായി:'
  deu-TKW: 'Da erging das Wort Jahwes an mich folgendermaßen:'
  lin-lin: 'Mpe kuna, Yawe alobaki na ngai :'
  eng-LSV: And there is a word of YHWH to me, saying,
  eng-GNV: Then the worde of the Lord came vnto me, saying,
  eng-WEBSTER: Then the word of the LORD came to me, saying,
  nhw-BL: 'Huajca TOTECO nechnojnotzqui huan nechilhui:'
  swh-ONEN: 'Kisha neno la Bwana likanijia kusema:'
  bba-bba: Yerɑ Yinni Gusunɔ u nɛɛ,
  eng-KJVCPB: Then the word of the Lord came to me, saying,
  luo-luo: 'Bangʼe wach Jehova Nyasaye nobirona:'
  meu-meu: 'Bena Iehova ena hereva na egu ai e kau, eto:'
  npi-ULB: तब परमप्रभुको यो वचन यसो भनेर मकहाँ आयो,
  yor-yor: 'Nígbà náà ni ọ̀rọ̀ Olúwa tọ̀ mí wá pé:'
  pes-OPCB: 'آنگاه خداوند فرمود:'
  tgl-ULB: Pagkatapos, dumating ang salita ng Panginoon sa akin at sinabing,
  cbu-NT: Anush Apanllsha nuwaa tárangiya. ¿Antaati nuw siyaa Israelchicheetsis yusur
    tínamaam pinasacheezi? Nda. Nuw uru spiraa kayatamapan tsapoo ichuychayaru, yusur
    tínaku, nuwsha siyaa ashtachtamana. Spiraa kayatamapan tsapoo uwish payuru, nuw
    siyaa ashitana, nuw Apanllee Taarashipani atina.
  hui-hui: Ani biyagola Anduane Homogohanda i̱hondo lalu,
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား၊-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: Ipapo shoko raJehovha rakasvika kwandiri richiti,
  spa-BLM: 'Entonces vino a mí la palabra de Yahvé, diciendo:'
  cac-cac: 'D''a jun rato chi'' ix yalan Jehová d''ayin icha tic:'
  swh-ULB: Ndipo neno la Bwana likanijia, kusema,
  bel-bel: 'І было слова Гасподняе мне:'
  deu-ELBBK: 'Und das Wort des HERRN erging an mich, indem er sprach:'
  mbb-OT: Ne zutun migkeǥiyan a te Nengazen,
  mal-2015: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'O RAJ ke ma prevakerďa kavke:'
  pes-OPV: 'آنگاه کلام خداوندبه من نازل شده، گفت:'
  ron-1924: 'Ши Кувынтул Домнулуй мь-а ворбит астфел:'
  ben-OBCV: 'তখন সদাপ্রভুর বাক্য আমার কাছে উপস্থিত হল:'
  som-som: Markaas waxaa ii yimid Eraygii Rabbiga oo leh,
  lat-VUC: 'Et factum est verbum Domini ad me, dicens:'
  eng-ASVBT: Then the word of Jehovah came to me, saying,
  ita-1885: 'Allora la parola del Signore mi fu indirizzata dicendo:'
  eng-LXXUP: And the word of the Lord came to me, saying,
  eng-ULB: Then the word of Yahweh came to me, saying,
  spa-VBL: 'Me llegó el mensaje del Señor, diciendo:'
  fra-_FOB: 'Alors la parole de l''Éternel me fut adressée en ces mots:'
  mal-mal: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Tab Rab mujh se hamkalām huā,
  suz-BL: मिनु परमप्रभु यावेमी आं कली
  eng-NOY: 'Then came the word of Jehovah to me, saying:'
  ita-1927: 'E la parola dell’Eterno mi fu rivolta in questi termini:'
  ckb-ckb: 'ئینجا فەرمایشتی یەزدانم بۆ هات:'
  eng-BBE: Then the word of the Lord came to me, saying,
  kan-OKCV: ಅನಂತರ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ನನಗೆ ಉಂಟಾಗಿ,
  tam-2017: 'அப்பொழுது யெகோவாவுடைய வசனம் எனக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Entonces fué á mí palabra de Jehová, diciendo:'
  ron-BTF: 'Atunci cuvântul DOMNULUI a venit la mine, spunând:'
  eng-WEBP: Then the LORD’s word came to me, saying,
  eng-FBV: The Lord's message came to me, saying,
  nld-1939: 'Nu werd het woord van Jahweh tot mij gericht:'
  nch-BL: 'Huajca TOTECO technojnotzqui huan techilhui:'
  vie-1934: 'Bấy giờ, có lời Đức Giê-hô-va phán cùng tôi rằng:'
  hin-CV: तब याहवेह ने अपना संदेश मुझे इस प्रकार प्रगट किया.
  spa-BES: 'Entonces vino a mí la palabra deL Señor, diciendo:'
