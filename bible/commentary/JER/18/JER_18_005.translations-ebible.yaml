  tha-KJV: แล​้วพระวจนะของพระเยโฮวาห์​มาย​ังข้าพเจ้าว่า
  por-BR-2018: 'Então veio a mim palavra do SENHOR, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah zu mir also:'
  eng-WYC-2018: And the word of the Lord was made to me, and he said,
  epo-epo: 'Tiam aperis al mi la jena vorto de la Eternulo:'
  uig-PIN: 'Wǝ Pǝrwǝrdigarning sɵzi manga kelip mundaⱪ deyildi: —'
  beo-beo: Amalalu, Hina Gode da nama amane sia:i,
  tpi-OTNT: Orait Bikpela i givim mi dispela tok,
  hau-SA: Sai maganar Ubangiji ta zo mini cewa,
  uig-LAT: 'We Perwerdigarning sözi manga kélip mundaq déyildi: —'
  nde-nde: Ilizwi likaThixo laselifika kimi lisithi;
  ton-ton: Pea naʻe toki hoko kiate au ʻae folofola ʻa Sihova, ʻo pehē.
  ces-1613: 'I stalo se slovo Hospodinovo ke mně, řkoucí:'
  eng-WMB: Then the LORD’s word came to me, saying,
  tam-TCV: 'அப்பொழுது யெகோவாவின் வார்த்தை எனக்கு வந்தது:'
  ceb-ULB: Unya miabot ang pulong ni Yahweh kanako, nga nag-ingon,
  pol-UBG: 'I doszło do mnie słowo PANA mówiące:'
  agr-agr: 'Nuwi Tuke Pujuu mina chichagtak:'
  kyc-kyc: Dokopa Kamongome namba langyuo,
  urd-GVU: تب رب مجھ سے ہم کلام ہوا،
  deu-1912: 'Da geschah des HERRN Wort zu mir und sprach:'
  kan-2017: ಆಗ ಯೆಹೋವನು ನನಗೆ ಈ ಮಾತನ್ನು ಅನುಗ್ರಹಿಸಿದನು,
  yap-yap: Ma aram me ga’ar SOMOL ngog,
  hlt-MCSB: Te phoeiah BOEIPA ol loh kai taengah ha pawk tih,
  mdy-ETH: ዒማና ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌዔኔ፦
  twi-ASANTE: 'Afei, Awurade asɛm baa me nkyɛn sɛ:'
  eng-WEBU: Then the LORD’s word came to me, saying,
  wal-wal: He wodiyan GODAA qaalai, hagaadan yaagiiddi, taakko yiis;
  spa-PDDPT: 'Entonces la Palabra de Yavé vino a mí:'
  gun-gun: Ha'e ramo Senhor oayvu ombou xevy.
  ilo-ULB: Kalpasanna, immay kaniak ti sao ni Yahweh a kunana,
  kpg-kpg: Dimaadua ga helekai mai,
  uig-ARA: 'ۋە پەرۋەردىگارنىڭ سۆزى ماڭا كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: «Alatala naxa a masen n bɛ,
  pon-2006: KAUN-O eri mahsanihong ie,
  jae-jae: Ma Apômtaunê biŋ gêdêŋ aê gebe
  ksd-ksd: 'Io, ra tinata kai ra Luluai i ga tadav iau dari:'
  tur-YTC: 'O zaman Yahve''nin sözü bana geldi ve şöyle dedi:'
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  ind-AYT: Kemudian, firman TUHAN datang kepadaku, katanya,
  nya-nya: Kenaka Yehova anandiwuza kuti,
  hrv-hrv: 'I dođe mi riječ Jahvina:'
  mps-mps: Tialima, Genuai Bidigo enabolo te po mawai,
  tpi-tpi: Orait Bikpela i givim mi dispela tok,
  dan-1931: 'Da kom HERRENS Ord til mig:'
  vie-OVCB: 'Khi ấy, Chúa Hằng Hữu cho tôi sứ điệp này:'
  guj-2017: પછી યહોવાહનું વચન મારી પાસે એવું આવ્યું કે,
  pon-2006A: KAUN-O eri mahsanihong ie,
  por-BRBSL: 'Então a palavra de Javé veio até mim, dizendo:'
  cth-cth: Hatdawkvah, BAWIPA e lawk teh kai koe a pha.
  twi-twi: 'Afei Awurade asɛm baa me nkyɛn se:'
  hlt-hlt: Te phoeiah BOEIPA ol loh kai taengah ha pawk tih,
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie nni mbɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn na mɨgei.
  azb-azb: 'Mənə yenə Rəbbin sözü nazil oldu:'
  eng-DBY: And the word of Jehovah came to me, saying,
  hin-2017: तब यहोवा का यह वचन मेरे पास पहुँचा,
  wol-KYG: 'Kàddug Aji Sax ji nag dikkal ma ne ma:'
  eng-YLT: 'And there is a word of Jehovah to me, saying:'
