  uig-ARA: شۇ چاغ شۇ ئەل كۆز ئالدىمدا يامانلىق قىلىپ ئاۋازىمنى ئاڭلىمىسا، مەن يەنە
    ئۇلارغا ۋەدە قىلغان، ئۇلارنى بەرىكەتلىمەكچى بولغان ياخشىلىقتىن يانىمەن.
  sus-sus: kɔnɔ e fa fe ɲaaxi raba n na, e gbilen n xui fɔxɔ ra, na tɛmui n fan gbilenma
    nɛ fe fanyi fɔxɔ ra n nu wama naxan nabafe e bɛ.›»
  pon-2006: a wehio ahpw pahn wiahda me suwed, eri, I pahn pil wekidala ei lamalam
