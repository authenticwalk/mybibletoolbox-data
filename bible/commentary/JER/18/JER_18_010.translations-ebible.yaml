  por-BRBSL: se eles fizerem o que é mau aos meus olhos, que não obedecem à minha
    voz, então eu me arrependerei do bem com o qual eu disse que os beneficiaria.
  cth-cth: ka dei e ngai laipalah ka mithmu vah kathoute sak pawiteh, ahni hanlah
    hawinae ka sak han ka tie hah, let ka kâhno han.
  twi-twi: na sɛ ɔyɛ bɔne wɔ mʼani so na wanyɛ osetie amma me a, ɛno de mesan adwene
    papa a mepɛɛ sɛ meyɛ no no ho.
  hlt-hlt: Ka mikhmuh ah a thae a thae te a saii tih ka ol he hnatun pawh. A then
    ham a then la ka thui khaw ko ka hlawt ni.
  tbz-SIM: Kɛ̀ dɛ kó kubotí yoo dɛ kó dikpɑ̀ɑ̀tìyuu mɛ ndɔ̀ɔ̀ dɛ̀ɛ̀ í wenni n yììkɛ̀,
    kɛ í kèńtɛ́ n kpɛti, n cèètɛ n yɛ̀mmɛ̀ kɛ yóu kɛ í mbɛ̀ dɔ̀ɔ̀ mɛsɑ̀ɑ̀ n do tɑ̃ɑ̃tɛ́
    kɛ bo bɛ̀ dɔ̀ɔ̀ mɛ̀.
  msy-2020: Eghtɨ me nan damazimɨn arazir kuram damutɨ, kɨ uan nɨghnɨzim giragh, me
    damuasa mɨkemezɨ moghɨn me damuan kogham.
  azb-azb: əgər bu millət sözümə qulaq asmayıb pis əməl edərsə, ona vəd verdiyim yaxşılıqdan
    vaz keçəcəyəm.
  eng-DBY: if it do evil in my sight, that it hearken not unto my voice, then I will
    repent of the good wherewith I said I would benefit them.
  hin-2017: तब यदि वे उस काम को करें जो मेरी दृष्टि में बुरा है और मेरी बात न मानें,
    तो मैं उस भलाई के विषय जिसे मैंने उनके लिये करने को कहा हो, पछताऊँगा।
  wol-KYG: ba noppi ñu def lu ma ñaawlu, baña dégg sama kàddu. Su ko defee ma fomm
    lu baax la ma leen naroona baaxe.
  eng-YLT: And it hath done the evil thing in Mine eyes, So as not to hearken to My
    voice, Then I have repented of the good That I have spoken of doing to it.
  eng-WYC-2017: If it doeth evil before mine eyes, that it hear not my voice, I shall
    do penance on the good which I spake, that I should do to it.
  eng-WMBB: if they do that which is evil in my sight, that they not obey my voice,
    then I will repent of the good with which I said I would benefit them.
  urd-GVH: लेकिन अफ़सोस, कई दफ़ा यह क़ौम मेरी नहीं सुनती बल्कि ऐसा काम करने लगती है
    जो मुझे नापसंद है। इस सूरत में मैं पछताकर उस पर वह मेहरबानी नहीं करता जिसका एलान
    मैंने किया था।
  rug-rug: ba pana tavete va sea si asa pa Kenuqu Rau meke lopu va tabe Au sa, si
    lopu kaqu va gorevura ia Rau sa hiniva leanana sapu hiva tavete la nia Rau koa
    sa.
  gaz-gaz: yoo inni fuula koo duratti waan hamaa hojjetee anaaf ajajamuu dide, ani
    waan gaarii isaaf gochuu barbaade sana nan dhiisa.
  fra-LSG: Mais si cette nation fait ce qui est mal à mes yeux, Et n’écoute pas ma
    voix, Je me repens du bien que j’avais eu l’intention de lui faire.
  gnn-gnn: '@see-verse:JER.018.009'
  yal-yal: Koni xa na siyaan fe ɲaxin naba n yɛɛ ra yi, a mi n xuiin namɛ, nayi n
    fe faɲin naxan nagidixi e ma, n na xunbama nɛn e ra, na mi fa liga.”
  haw-1868: Ina e hana hewa ia imua o ko'u alo, a hoolohe ole i ko'u leo, alaila,
    e mihi no wau i ka maikai a'u i olelo ai e hoopomaikai aku ia lakou.
  arb-NAV: ثُمَّ لَا تَلْبَثُ أَنْ تَرْتَكِبَ الشَّرَّ أَمَامِي وَلا تَسْمَعُ لِصَوْتِي،
    فَأَكُفُّ عَنِ الْخَيْرِ الَّذِي نَوَيْتُ أَنْ أُنْعِمَ بِهِ عَلَيْهَا.
  ewe-ewe: gake wòwɔ nu si nye vɔ̃ le nye ŋkume eye meɖo tom o la, ekema matrɔ susu
    le nu nyui si meɖo be mawɔ nɛ hafi la ŋuti.
  eng-LEE: 'But should it do what is evil in my eyes, so as not to hearken to my voice:
    then will I bethink me of the good, wherewith I had thought to benefit the same.'
  asm-FB: সেই মুহুৰ্ত্ততে যদি সেই জাতিয়ে মোৰ বাক্য পালন নকৰি মোৰ সাক্ষাতে কু-আচৰণ
    কৰে, তেন্তে মই তেওঁলোকলৈ কৰিব খোজা মঙ্গলৰ পৰা মন পালটাম।
  sus-A: كْنْ عٍ قَ قٍ حَاشِ رَبَ ﭑ نَ، عٍ فبِلٍن ﭑ شُي قْشْ رَ، نَ تّمُي ﭑ قَن فبِلٍنمَ
    نّ قٍ قَنيِ قْشْ رَ ﭑ نُ وَ مَ نَشَن نَبَقٍ عٍ بّ.›»
  fra-SBL: s'ils font ce qui est mal à mes yeux, s'ils n'obéissent pas à ma voix,
    alors je me repentirai du bien dont j'ai dit que je leur ferais bénéficier.
  hbo-hbo: וְעָשָׂ֤ה *הָרָעָה (הָרַע֙) בְּעֵינַ֔י לְבִלְתִּ֖י שְׁמֹ֣עַ בְּקֹולִ֑י
    וְנִֽחַמְתִּי֙ עַל־הַטֹּובָ֔ה אֲשֶׁ֥ר אָמַ֖רְתִּי לְהֵיטִ֥יב אֹותֹֽו׃ ס
  kik-kik: naruo rũrĩrĩ rũu rũcooke rwĩke maũndũ marĩa nyonaga marĩ mooru na rwage
    kũnjathĩkĩra-rĩ, nĩngericũkwo, njage kũrũĩka wega ũcio njugĩte nĩngũrũĩka.
  fra-NCL: Mais cette nation fait-elle ce qui est mal à mes yeux, en n’écoutant pas
    ma voix, alors je me repens du bien que j’avais dit que je lui ferais.
  cek-AK: toe prae mah ka mikhnuk ah sethaih to sah moe, ka lok tahngai ai nahaeloe,
