  hbo-WLC: וְעָשָׂ֤ה הרעה בְּעֵינַ֔י לְבִלְתִּ֖י שְׁמֹ֣עַ בְּקוֹלִ֑י וְנִֽחַמְתִּי֙
    עַל־הַטּוֹבָ֔ה אֲשֶׁ֥ר אָמַ֖רְתִּי לְהֵיטִ֥יב אוֹתֽוֹ׃ ס
  ibo-ibo: ọ bụrụ na o mee ihe jọrọ njọ nʼanya m, jụ irubere m isi, agaghị m emere
