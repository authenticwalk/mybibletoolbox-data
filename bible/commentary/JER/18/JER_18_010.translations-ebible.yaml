  uig-CYR: шу чағ шу әл көз алдимда яманлиқ қилип авазимни аңлимиса, Мән йәнә уларға
    вәдә қилған, уларни бәрикәтлимәкчи болған яхшилиқтин янимән.
  tel-2017: ఆ ప్రజలు నా మాట వినకుండా నా దృష్టికి కీడు చేస్తే దానికి చేయదలచిన మేలు
    చేయకుండా ఆపుతాను.”
  hat-BSA: Men si li fè mal nan zye M e pa obeyi vwa M, alò, Mwen va repanti de byen
