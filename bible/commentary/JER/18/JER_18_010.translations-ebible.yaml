    me.
  tur-YTC: Eğer gözümde kötü olanı yaparlarsa, sözümü dinlemezlerse, onlara iyilik
    edeceğimi söylediğim iyilikten tövbe ederim.
  grc-BRENT: καὶ ποιήσωσι τὰ πονηρὰ ἐναντίον μου, τοῦ μὴ ἀκούειν τῆς φωνῆς μου, καὶ
    μετανοήσω περὶ τῶν ἀγαθῶν ὧν ἐλάλησα, τοῦ ποιῆσαι αὐτοῖς.
  ind-AYT: Jika bangsa itu melakukan yang jahat dalam pandangan-Ku, tidak mendengarkan
    suara-Ku, maka Aku akan menyesal tentang yang baik, yang telah Aku rancangkan
    untuknya.
  nya-nya: Koma mtunduwo ukachita choyipa pamaso panga nʼkusandimvera, ndiye kuti
    sindidzawuchitiranso zabwino zimene ndimafuna ndiwuchitire.
  hrv-hrv: a on stane činiti što je zlo u mojim očima, ne slušajući glasa mojega,
    pokajat ću se za dobro koje sam im obećao.
  mps-mps: Tialima, te augwaligo eno gedude dwai kolesaga idu, te eno po odisąbaso
    da, teda eno homu hasegeliyu, te eno wiegi yai sę augwaliba yaibao po wali sę,
    te eno ebo meni dao,” wali.
  tpi-tpi: Tasol sapos ol i mekim pasin nogut long ai bilong mi na ol i no harim tok
    bilong mi, orait mi save senisim tingting na mi no mekim gut long ol olsem mi
    bin tok long mekim.
  dan-1931: men gør det så, hvad der er ondt i mine Øjne, idet det ikke hører min
    Røst, angrer jeg det gode, jeg havde lovet at gøre det.
  vie-OVCB: nhưng rồi dân tộc đó trở lòng làm ác và không còn vâng lời Ta nữa, thì
    Ta sẽ đổi ý, không ban phước như Ta dự định.
  guj-2017: પણ પછી તે પ્રજા મારું કહ્યું ન માનીને દુષ્ટતા કરે, તો મેં કહ્યું હતું
    તે પ્રમાણે તેઓનું હિત કરીશ નહિ.
  pon-2006A: a wehio ahpw pahn wiahda me suwed, eri, I pahn pil wekidala ei lamalam
