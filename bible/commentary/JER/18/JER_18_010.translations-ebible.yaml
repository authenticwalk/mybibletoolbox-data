verse: JER.018.010
translations:
  mal-C: എങ്കിലും അവർ എന്നെ അനുസരിക്കാതെ തിന്മ പ്രവർത്തിച്ചാൽ അവർക്കു വരുത്തുമെന്നു
    ഞാൻ അരുളിച്ചെയ്ത നന്മയെക്കുറിച്ചും ഞാൻ അനുതപിക്കും.
  deu-TKW: thut es aber, was mir mißfällt, indem es meinem Befehl ungehorsam ist,
    so lasse ich mich des Guten gereuen, das ich ihm zu erweisen versprochen hatte.
  lin-lin: bongo ekolo to mokili yango ekomi kosala mabe na miso na Ngai mpe eboyi
    koyokela Ngai, nakobongola mokano oyo nasilaki kozwa ya kosalela yango bolamu.
  eng-LSV: And it has done evil in My eyes, || So as not to listen to My voice, ||
    Then I have relented of the good || That I have spoken of doing to it.
  eng-GNV: But if it do euill in my sight and heare not my voyce, I will repent of
    ye good that I thought to do for them.
  eng-WEBSTER: If it shall do evil in my sight, that it obey not my voice, then I
    will repent of the good, with which I said I would benefit them.
  nhw-BL: Pero sintla nopa masehualme pehuase tlajtlacolchihuase huan amo nechtlepanitase,
    huajca na nojquiya nimoyolpatlas huan amo niquintiochihuas quen nimoilhuijtoya.
  swh-ONEN: ikiwa utafanya maovu mbele zangu na hukunitii, ndipo nitakapoghairi makusudio
    yangu mema niliyokuwa nimeyakusudia.
  bba-bba: Adɑmɑ bwese te, tɑ̀ n kɔ̃sɑ mɔ̀ mɑ tɑ ǹ nɛn ɡere swɑɑ sue, nɑ ku rɑ mɑɑ
    tu ɡeɑ ye kue ye nɑ rɑɑ ɡɔ̃ru doke mi.
  eng-KJVCPB: if it do evil in my sight, that it obey not my voice, then I will repent
    of the good, wherewith I said I would benefit them.
  luo-luo: to kotimo tim marach e nyima kendo ok oluora, to anapar kendo kuom ber
    mane asechano mar timone.
  meu-meu: bena ia na lau vairagu ai baine kara dika bona lau gadogu basine kamonai,
    lau na baina helalo kerehai, bona na haeroa karana, ia ihanamona karana, na basina
    karaia.
  npi-ULB: तर मेरो कुरा नसुनेर त्‍यसले मेरो दृष्‍टिमा खराबी गर्छ भने, मैले त्यसलाई
    गर्नेछु भनेको घोषणाको भलाइ गर्न म रोक्‍नेछु ।
  yor-yor: Bí ó bá sì ṣe búburú níwájú mi, tí kò sì gba ohùn mi gbọ́, nígbà náà ni
    èmi yóò yí ọkàn mi padà ní ti rere, èyí tí mo wí pé, èmi ó ṣe fún wọn.
  pes-OPCB: اما آن قوم راه و روش خود را تغییر داده، به دنبال شرارت بروند و احکام مرا
    اطاعت نکنند، آنگاه من نیز نیکویی و برکتی را که در نظر داشتم، به آن قوم نخواهم
    داد.
  tgl-ULB: Ngunit kung gagawa ito ng masama sa aking paningin sa pamamagitan ng hindi
    pakikinig sa aking tinig, ititigil ko ang aking sinabi na gagawin kong mabuti
    para sa kanila.
  cbu-NT: Itaru, uwshtisin yutaritshisheetsimari chinaksin, nda yuwaa tsiyatki anoo
    zandkusin, yuwaa istamaam zandki anoo watsta atina.
  hui-hui: Ani ledogola uruni tigua mana bayale tigabi bulene ngago wahowa i̱naga
    deni ko ngaru hangu bialu hayagua ti biamogo bulebero lalu lamirugoni wahalu biamogo
    nabiruli.
  mya-mya: ထို​လူ​မျိုး​သည်​ငါ​၏​ရှေ့​တွင်​ဒု​စ​ရိုက်​များ ကို​ပြု​ကျင့်​လျက် ငါ​၏​စ​ကား​ကို​နား​မ​ထောင်
    ပါ​မူ​ငါ​၏​စိတ်​ကို​ပြောင်း​လဲ​လျက် ယ​ခင်​ငါ မြွက်​ဆို​သည့်​ကောင်း​မှု​များ​ကို​မ​ပြု​ဘဲ​နေ​မည်။-
  bod-N: གལ་སྲིད་ཁོ་རྣམས་ཀྱིས་ངའི་མིག་ལམ་དུ་ངན་པ་གང་ཡིན་དེ་སྤྱད་ནས་ངའི་བཀའ་ལ་མི་མཉན་ན།
    ངས་ཀྱང་བློ་ཁ་བསྒྱུར་ནས་ངས་སྨྲས་པའི་བྱིན་རླབས་ནི་དེ་དག་ལ་གནང་བར་མི་བྱའོ། །
  sna-sna: uye kana rukaita zvakaipa pamberi pangu uye rukasanditeerera, ipapo ndicharangarirazve
    zvakanaka zvandakanga ndichida kuruitira.
  spa-BLM: si hacen lo que es malo a mis ojos, que no obedecen mi voz, entonces me
    arrepentiré del bien con el que dije que los beneficiaría.
  cac-cac: palta tato an̈ej chucal sc'ulej, max sc'anab'ajej pax tas svala', tzin
    q'uexpax in pensar, maxtzac vac' in vach'c'olal nab'il vuj vac'an d'ay.
  swh-ULB: Lakini ikiwa watafanya mabaya machoni pangu kwa kutosikiliza sauti yangu,
    basi nitaghairi mema ambayo nilikuwa nimewaambia nitawafanyia.
  bel-bel: але калі ён будзе рабіць благое перад вачыма Маімі і ня слухацца голасу
    Майго, Я адмяню тое добрае, якім хацеў удабрачыніць яму.
  deu-ELBBK: tut es aber, was böse ist in meinen Augen, so dass es auf meine Stimme
    nicht hört, so lasse ich mich des Guten gereuen, das ich ihm zu erweisen gesagt
    hatte.
  mbb-OT: ne is menge meǥinged dutun te nasyun ebaal te kelelalung wey kenà ebpezumazuma
    kediey, ne kenè ku edleusen is pelanu ku he para te keupiyaanan dan.
  mal-2015: അതു എന്റെ വാക്കു കേട്ടനുസരിക്കാതെ എനിക്കു അനിഷ്ടമായുള്ളതു ചെയ്യുന്നുവെങ്കിൽ
    അവർക്കു വരുത്തും എന്നു അരുളിച്ചെയ്ത നന്മയെക്കുറിച്ചു ഞാൻ അനുതപിക്കും.
  rmc-rmc: ale te oda narodos kerel oda, so nane lačho angle mire jakha a na šunel
    man, akor mange hin pharo a na kerav oda lačho, so leske gondoľinavas te kerel.
  pes-OPV: اگر ایشان در نظر من شرارت ورزند و قول مرا نشنوند آنگاه از آن نیکویی که
    گفته باشم که برای ایشان بکنم خواهم برگشت.
  ron-1924: дар, дакэ нямул ачеста фаче че есте рэу ынаинтя Мя ши н-аскултэ гласул
    Меу, атунч Ымь паре рэу ши де бинеле пе каре авям де гынд сэ и-л фак.
  ben-OBCV: আর যদি তারা আমার দৃষ্টিতে মন্দ কাজ করে ও আমার কথা না শোনে, তাহলে যে মঙ্গল
    করার পরিকল্পনা আমি করেছিলাম, তা না করার জন্য পুনর্বিবেচনা করব।
  som-som: hadday wax shar ah hortayda ku sameeyaan, oo ay codkayga addeeci waayaan,
    markaas anigu waan ka soo noqon doonaa wanaaggii aan ugu talaggalay.
  lat-VUC: Si fecerit malum in oculis meis, ut non audiat vocem meam, pœnitentiam
    agam super bono quod locutus sum ut facerem ei.
  eng-ASVBT: if they do that which is evil in my sight, that they obey not my voice,
    then I will repent of the good, wherewith I said I would benefit them.
  ita-1885: Ma se quel regno, o nazione fa quel che mi dispiace, non ascoltando la
    mia voce, io altresì mi pentirò del bene che io avea detto di fargli.
  eng-LXXUP: and they do evil before me, so as not to hearken to my voice, then will
    I repent of the good which I spoke of, to do it to them.
  eng-ULB: But if it does evil in my eyes by not listening to my voice, then I will
    stop the good that I had said I would do for them.
  spa-VBL: Pero si hace el mal ante mis ojos y se niega a escuchar mi voz, entonces
    cambiaré de opinión con respecto al bien que había planeado para ella.
  fra-_FOB: S'il fait ce qui est mal à mes yeux, et n'écoute point ma voix, je me
    repentirai aussi du bien que j'avais dit vouloir lui faire.
  mal-mal: അത് എന്റെ വാക്കു കേട്ടനുസരിക്കാതെ എനിക്ക് അനിഷ്ടമായുള്ളതു ചെയ്യുന്നുവെങ്കിൽ
    ‘അവർക്ക് വരുത്തും’ എന്നരുളിച്ചെയ്ത നന്മയെക്കുറിച്ചു ഞാൻ അനുതപിക്കും.
  urd-GVR: Lekin afsos, kaī dafā yih qaum merī nahīṅ suntī balki aisā kām karne lagtī
    hai jo mujhe nāpasand hai. Is sūrat meṅ maiṅ pachhtā kar us par wuh mehrbānī nahīṅ
    kartā jis kā elān maiṅ ne kiyā thā.
  suz-BL: तन्‍न मेकोपुकीम आं लोव़ मनेंथु, आं ङोंइती मरिम्‍शो पाम्‍तेक्‍म हना, गो मेको
    आन कली रिम्‍शो मसेल्‍नुङमी।
  eng-NOY: And it shall do that which is evil in my sight, And not hearken to my voice,
    Then will I repent of the good with which I promised to bless them.
  ita-1927: ma, se quella nazione fa ciò ch’è male agli occhi miei senza dare ascolto
    alla mia voce, io mi pento del bene di cui avevo parlato di colmarla.
  ckb-ckb: بەڵام لەبەرچاوم خراپە بکات و گوێڕایەڵی من نەبێت، ئەوا منیش پاشگەز دەبمەوە
    لەو چاکەیەی کە فەرمووم بۆی بکەم.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: If, in that very minute, it does evil in my eyes, going against my orders,
    then my good purpose, which I said I would do for them, will be changed.
  kan-OKCV: ನನ್ನ ಸ್ವರಕ್ಕೆ ವಿಧೇಯವಾಗದೆ ನನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದರೆ, ನಾನು ಅದಕ್ಕೆ
    ಉಪಕಾರ ಮಾಡುತ್ತೇನೆಂದು ಹೇಳಿದ ಒಳ್ಳೆಯದನ್ನು ಕುರಿತು ಮನಸ್ಸನ್ನು ಬದಲಾಯಿಸುವೆನು.
  tam-2017: அவர்கள் என் சத்தத்தைக் கேளாமல், என் பார்வைக்குப் பொல்லாப்பானதைச் செய்வார்களென்றால்,
    நானும் அவர்களுக்கு அருள் செய்வேன் என்று சொன்ன நன்மையைச் செய்யாமல், மனம் மாறுவேன்.
  spa-RV-1909: Pero si hiciere lo malo delante de mis ojos, no oyendo mi voz, arrepentiréme
    del bien que había determinado hacerle.
  ron-BTF: Dacă aceasta face răul înaintea ochilor mei, încât nu ascultă de vocea
    mea, atunci și eu mă voi pocăi de binele pe care am spus că i-l voi face.
  eng-WEBP: if they do that which is evil in my sight, that they not obey my voice,
    then I will repent of the good with which I said I would benefit them.
  eng-FBV: But if it does evil in my sight and refuses to listen to my voice, then
    I will change my mind regarding the good I had planned for it.
  nld-1939: Maar als het kwaad doet in mijn ogen en naar Mij niet wil horen, dan heb
    Ik spijt van het goede, dat Ik besloten had, het te doen.
  nch-BL: Pero sinta nopa masehualme pehuase tajtacolchihuase huan amo techtepanitase,
    huajca na nojquiya nimoyolpatas huan amo niquintiochihuas quej nimoilhuijtoya.
  vie-1934: nếu nước ấy làm điều ác trước mắt ta và không nghe tiếng ta, thì ta sẽ
    đổi ý ta đã định xuống phước cho nó.
  hin-CV: यदि वह राष्ट्र अथवा राज्य मेरे आदेश की अवज्ञा करते हुए मेरी दृष्टि में बुरा
    करता है, तब मैं उसके कल्याण के लिए की गई अपनी प्रतिज्ञा पर पुनर्विचार करूंगा.
  spa-BES: Si, en ese mismo minuto, hace mal a mis ojos, va en contra de mis órdenes,
    entonces mi buen propósito, que dije que haría por ellos, cambiará.
  tdx-tdx: f’ie manao raty amasoko eo, tsy mañaoñe ty feoko; le haneñenako i soa nitaroñeko
    hitahiako azey.
  tha-KJV: และถ้าชาตินั้นได้กระทำชั่วในสายตาของเรา ไม่​เชื่อฟังเสียงของเรา เราก็จะกลับใจจากความดีซึ่งเราได้​กล​่าวไปแล้​วว​่าเราจะให้​ประโยชน์​แก่​ชาติ​นั้นเสีย
  por-BR-2018: Se ela fizer o mal diante dos meus olhos, não obedecendo à minha voz,
    eu mudarei de ideia quanto ao bem que tinha dito lhe fazer.
  deu-ELO: tut es aber, was böse ist in meinen Augen, so daß es auf meine Stimme nicht
    hört, so lasse ich mich des Guten gereuen, das ich ihm zu erweisen gesagt hatte.
  eng-WYC-2018: (But) If it doeth evil before mine eyes, (and) that it hear not my
    voice, (then) I shall do penance on the good which I spake, that I should do to
    it.
  epo-epo: sed se ĝi faras malbonon antaŭ Miaj okuloj, ne aŭskultante Mian voĉon,
    tiam Mi pentas pri la bono, kiun Mi intencis fari al ĝi.
  uig-PIN: xu qaƣ xu ǝl kɵz aldimda yamanliⱪ ⱪilip awazimni anglimisa, Mǝn yǝnǝ ularƣa
    wǝdǝ ⱪilƣan, ularni bǝrikǝtlimǝkqi bolƣan yahxiliⱪtin yanimǝn.
  beo-beo: 'be amo fi da Na sia: mae nabawane, wadela:i hou bagade hamosea, Na da
    amo fi ilima Na sia:i liligi hame hamomu.'
  tpi-OTNT: Tasol sapos ol i mekim pasin nogut long ai bilong mi na ol i no harim
    tok bilong mi, orait mi save senisim tingting na mi no mekim gut long ol olsem
    mi bin tok long mekim.
  hau-SA: in ta yi mugunta a gabana ba tă kuwa yi mini biyayya ba, sai in janye alherin
    da na yi niyya in yi mata.
  uig-LAT: shu chagh shu el köz aldimda yamanliq qilip awazimni anglimisa, Men yene
    ulargha wede qilghan, ularni beriketlimekchi bolghan yaxshiliqtin yanimen.
  nde-nde: ube ususenza ububi emehlweni ami njalo ungangilaleli, ngizacabanga kutsha
    ngokuhle ebesengicebe ukukwenzela khona.
  ton-ton: Kapau ʻe fai kovi ia ʻi hoku ʻao, pea ʻikai talangofua ki hoku leʻo, pea
    te u toki fakatomala ʻi he lelei, ʻaia naʻaku pehē te u fai ke nau lelei ai.
  ces-1613: 'Však činil-li by, což zlého jest před očima mýma, neposlouchaje hlasu
    mého: i já litoval bych dobrodiní toho, kteréž bych řekl učiniti jemu.'
  eng-WMB: if they do that which is evil in my sight, that they not obey my voice,
    then I will repent of the good with which I said I would benefit them.
  tam-TCV: அந்த நாடு எனக்குக் கீழ்ப்படியாமல், எனது பார்வையில் தீமையை செய்தால், அதற்கு
    நான் செய்ய எண்ணியிருந்த நன்மைகளைச் செய்வதோ இல்லையோ என திரும்பவும் சிந்திப்பேன்.
  ceb-ULB: Apan kung magbuhat sila ug daotan sa akong panan-aw pinaagi sa dili pagpaminaw
    sa akong tingog, unya hunongon ko ang kaayo nga akong gisulti nga buhaton alang
    kanila.
  pol-UBG: Jeśli jednak uczyni to, co złe w moich oczach i nie usłucha mego głosu,
    ja będę żałował tego dobrodziejstwa, jakim obiecałem je obdarzyć.
  agr-agr: Untsu nunú aents aidau pegkegchaun takainak mina umigtuinachkuig, wi dita
    wajiji aidaun susatag tibaugnash suchauwaitjai”, tujutmayi Apajuí.
  kyc-kyc: koo pirami ramo doko pinya larono suu pingi doko kaeyaro, leya.
  urd-GVU: لیکن افسوس، کئی دفعہ یہ قوم میری نہیں سنتی بلکہ ایسا کام کرنے لگتی ہے جو
    مجھے ناپسند ہے۔ اِس صورت میں مَیں پچھتا کر اُس پر وہ مہربانی نہیں کرتا جس کا اعلان
    مَیں نے کیا تھا۔
  deu-1912: So es aber Böses tut vor meinen Augen, daß es meiner Stimme nicht gehorcht,
    so soll mich auch reuen das Gute, das ich ihm verheißen hatte zu tun.
  kan-2017: ಅದು ನನ್ನ ಮಾತನ್ನು ಕೇಳದೆ, ನನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟತನವನ್ನು ಮಾಡಿದರೆ ನಾನು ಮನಸ್ಸನ್ನು
    ಬದಲಾಯಿಸಿಕೊಂಡು ಅದಕ್ಕೆ ಮಾಡಬೇಕೆಂದಿದ್ದ ಮೇಲನ್ನು ಮಾಡದೆ ಇರುವೆನು.
  yap-yap: ma de fol fare nam rog miyad ngongliy e kireb, ma aram e dab gu rin’ e
    n’en kugog ni gu ra rin’.
  hlt-MCSB: Ka mikhmuh ah a thae a thae te a saii tih ka ol he hnatun pawh. A then
    ham a then la ka thui khaw ko ka hlawt ni.
  mdy-ETH: ዬይ ዴራ ታኣም ዓይሢንቶ ዒፂ ታና ናሹዋ ፑርታ ባኣዚ ማዻያ ማዔቴ ታኣኒ ዬያ ማዻንዳኔ ጌይ ማሌ ኮዦ ባኮ ሃሃሻንዳኔ።
  twi-ASANTE: na sɛ ɔyɛ bɔne wɔ mʼani so na wanyɛ ɔsetie amma me a, ɛnneɛ mesane adwene
