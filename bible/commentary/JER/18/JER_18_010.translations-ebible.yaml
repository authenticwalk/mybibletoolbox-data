  ory-ory: ସେତେବେଳେ ସେ ଯଦି ଆମ୍ଭର ରବ ନ ମାନି ଆମ୍ଭ ଦୃଷ୍ଟିରେ ଦୁଷ୍କର୍ମ କରେ, ତେବେ ଆମ୍ଭେ
    ତାହା ପ୍ରତି ଯେଉଁ ମଙ୍ଗଳ କରିବାର କଥା କହିଲୁ, ତହିଁରୁ ଆମ୍ଭେ କ୍ଷାନ୍ତ ହେବା।
  chk-chk: Nge are chon ewe mwü ra föri föför mi ngau me fän mesei, are resap aleasochis
    ngeniei, mürin üpwe siwili ai ekiekin afeiöchüür.
  rop-rop: bat detlot pipul nomo teiknodis langa mi en olabat kipgon dumbat nogudbala
    ting, wal ai kaan dum enijing wanim aibin tok.
  ukr-1871: Він же стане коїти зло перед очима в мене й не слухати заповіту мого,
    — от я й відміню те добро, яким хотїв надїлити його.
  deu-1951: und jenes Volk übeltut vor mir und meiner Stimme nicht gehorcht, so lasse
    auch ich mich des Guten gereuen, das ich mir vorgenommen hatte, ihnen zu tun.
  eng-JPS: but if it do evil in My sight, that it hearken not to My voice, then I
    repent of the good, wherewith I said I would benefit it.
  srp-1865: Ako uèini što je zlo preda mnom ne slušajuæi glasa mojega, i meni æe biti
    žao dobra koje rekoh da mu uèinim.
  lug-lug: era bwe likola ebibi mu maaso gange, ne litaŋŋondera, ndyejjusa obulungi
    bwe nagamba okubakolera.
  heb-heb: ועשה הרעה בעיני לבלתי שמע בקולי ונחמתי על הטובה אשר אמרתי להיטיב אותו׃
  ben-IRV: কিন্তু যদি সে আমার কথা না শোনে আমার চোখে মন্দ কাজ করে, তবে তাদের জন্য যে
    মঙ্গল করার কথা আমি বলেছিলাম তা করব না।
  pan-pan: ਜੇ ਉਹ ਮੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਬੁਰਿਆਈ ਕਰੇ ਅਤੇ ਮੇਰੀ ਅਵਾਜ਼ ਨਾ ਸੁਣੇ ਤਾਂ ਮੈਂ ਵੀ ਉਸ ਭਲਿਆਈ
    ਤੋਂ ਪਛਤਾਵਾਂਗਾ ਜਿਹੜੀ ਮੈਂ ਉਸ ਨਾਲ ਭਲਿਆਈ ਕਰਨ ਲਈ ਆਖਿਆ ਸੀ
  mya-JVB: ထိုတိုင်းနိုင်ငံသည် ငါ့ စကား ကို နား မ ထောင်၊ ငါ့ မျက်မှောက် ၌ ဒုစရိုက်
    ကိုပြု လျှင် ၊ သူ ၏အကျိုး အလိုငှါ ပြုစု မည်ဟူသော စကား၌ပါသောကျေးဇူး ကို ငါနောင်တ
    ရမည်။
  tbg-tbg: vi vatanaaka kia ti uva iriraiti, qora okara avataqi vivera, te kia tota
    tiainantemake vi vatanaaka kahaqirerave.
  hmo-hmo: To sedira unai bese ese lau do ia kamonai henia lasi, bona kara dika do
    ia karaia. Vadaeni unai neganai lau ese ia haginia kara, lau herevalaia gauna,
    be do lau karaia lasi.
  urd-urd: और वह मेरी नज़र में बुराई करे और मेरी आवाज़ को न सुने, तो मैं भी उस नेकी
    से बाज़ रहूँगा जो उसके साथ करने को कहा था।
  rus-SYN: но если он будет делать злое пред очами Моими и не слушаться гласа Моего,
    Я отменю то добро, которым хотел облагодетель-ствовать его.
  bqc-SIM: mɛ́ buipi i ma yãmao, à yã́ pↄ́ má yeio kɛ̀, má ɛ̀fãai pↄ́ ma mɛ̀
    má kɛɛ̀ bↄ ma nↄ̀sɛuɛ.
  tcz-CHONGTHU: Ahivanga, hiche mite chun, kamitmua thilse leh thilphalou abol uva,
    kathusei angailou ule, kalung kakhelkit jing ding, phatthei kabohlou heldiu ahi,
    ati.
  mar-mar: पण त्यांनी माझ्या दृष्टीमध्ये वाईट असे केले, तर मी जे चांगले सांगत होतो
    ते थांबवीन आणि त्यांच्यासाठी मी ते करीन.
  qub-qub: Chay runacuna noga nishäta mana wiyacur quiquincuna munashannölla ruraptin
    ichanga yanapänäpaj caycashächöpis manana yanapäshänachu.
  bqp-bqp: Adɑmɑ bwese te, tɑ̀ n kɔ̃sɑ mɔ̀ mɑ tɑ ǹ nɛn gere swɑɑ sue, nɑ ku rɑ mɑɑ
    tu geɑ ye kue ye nɑ rɑɑ gɔ̃ru doke mi.
  hat-hat: Men, si nasyon an fè sa ki pa fè m' plezi, si li pa koute m', mwen p'ap
    fè tout byen mwen te fè lide fè pou li a.
  eng-BSB: and if it does evil in My sight and does not listen to My voice, then I
    will relent of the good I had intended for it.
  eng-WEBPB: if they do that which is evil in my sight, that they not obey my voice,
    then I will repent of the good with which I said I would benefit them.
  kbq-kbq: ana nanekema antahi'za amage'ma nonte'za, Nagri navufima kefo avu'ava zama
    hanage'na, tamazeri knare hugahue hu'nama huvempama hu'noa zana osugahue.
  nhe-BL: Pero intla nopa tlacame pehuase tlajtlacolchihuase huan ax nechtlepanitase,
    huajca na nojquiya nimoyolpatlas huan ax niquintiochihuas queja nimoilhuijtoya.
  gub-BL: Aze a'e teko uzapo ikatu 'ym ma'e hereruzar 'ym pà wà nehe, a'e mehe amume'u
    putar amo ae heremiapo ràm ihe nehe no.
  eng-DRA: 'If it shall do evil in my sight, that it obey not my voice: I will repent
    of the good that I have spoken to do unto it.'
