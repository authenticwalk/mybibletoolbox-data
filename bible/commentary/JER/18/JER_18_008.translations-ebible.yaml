verse: JER.018.008
translations:
  mal-C: ഞാൻ ഇപ്രകാരം അരുളിച്ചെയ്ത ജനത അതിന്റെ ദുർമാർഗം വിട്ടുതിരിഞ്ഞാൽ ഞാൻ അതിന്റെമേൽ
    വരുത്തുമെന്നു നിർണയിച്ച അനർഥത്തെക്കുറിച്ച് അനുതപിക്കും.
  deu-TKW: bekehrt sich aber dasselbige Volk, das ich bedroht habe, von seiner Bosheit,
    so lasse ich mich des Unheils gereuen, das ich ihm zuzufügen gedachte.
  lin-lin: bongo ekolo to mokili oyo nakebisi etiki kosala mabe, nakobongola mokano
    oyo nasilaki kozwa mpo na yango mpe nakolongola pasi oyo nakanaki kotindela yango.
  eng-LSV: And that nation has turned from its evil, || Because I have spoken against
    it, || Then I have relented of the calamity that I thought to do to it.
  eng-GNV: But if this nation, against whom I haue pronounced, turne from their wickednesse,
    I will repent of the plague that I thought to bring vpon them.
  eng-WEBSTER: If that nation against which I have pronounced, shall turn from their
    evil, I will repent of the evil that I thought to do to them.
  nhw-BL: Pero sintla nopa masehualme tlen nopa altepetl quicahuase inintlajtlacolhua,
    huajca amo nijsosolos quen nimoilhuijtoya.
  swh-ONEN: ikiwa lile taifa nililolionya litatubia uovu wake, ndipo nitakapokuwa
    na huruma, wala sitawapiga kwa maafa niliyokuwa nimewakusudia.
  bba-bba: Adɑmɑ bwese te, tɑ̀ n ten dɑɑ kɔsɑ tɑ nuku kɔ̃suru deri, nɑ rɑ tu deriwɑ
    nɑ kun mɑɑ tu kɔ̃sɑ kue.
  eng-KJVCPB: if that nation, against whom I have pronounced, turn from their evil,
    I will repent of the evil that I thought to do unto them.
  luo-luo: kendo ka ogandano mane asiemo olokore oweyo timbegi maricho, eka analok
    pacha mi ok anakelnegi masira mane asechano.
  meu-meu: bena una na herevalaia besena ese ena kara dika baine rakatania, lau na
    baina helalo kerehai, bona na haeroa karana, ia ihadikana karana, na basina kara
    henia.
  npi-ULB: तर मैले त्‍यस्तो घोषणा गरेको त्यो जाति दुष्‍ट्याइँबाट फर्कन्छ भने मैले
    त्यसमाथि ल्याउने योजना गरेको विपत्ति म ल्याउनेछैनँ ।
  yor-yor: tí orílẹ̀-èdè ti mo kìlọ̀ fún bá yípadà kúrò nínú ìwà búburú wọn, nígbà
    náà ni Èmi yóò yí ọkàn mi padà nínú àjálù tí mo ti rò láti ṣe sí wọn.
  pes-OPCB: اگر آن قوم از شرارت دست کشند و توبه کنند، از قصد خود منصرف می‌شوم و نابودشان
    نخواهم کرد.
  tgl-ULB: Ngunit, kung ang bansa na aking pinahayagan ay tatalikod sa kasamaan nito,
    kung gayon mahahabag ako mula sa sakuna na binabalak kong dalhin dito.
  cbu-NT: Wanari an tputs yutaritshishee kasakchusin, nda yuwaa waneeshshee zanganimaam
    zandarangi, anoo ndushapari zanganchina.
  hui-hui: Anidagua larogola wali agali uruni tigua mana ko bialu hayago wahalu mini
    beregedalu mana bayale biadai biyagua nde ti mo ko hole larugo waharuli.
  mya-mya: ထို​လူ​မျိုး​သည်​နောင်​တ​ရ​ပါ​မူ​ငါ​၏​စိတ် ပြောင်း​လဲ​လျက် ယ​ခင်​မြွက်​ဆို​ခဲ့​သည့်​အ​မှု
    များ​ကို​မ​ပြု​ဘဲ​ငါ​နေ​မည်။-
  bod-N: ཇི་སྟེ་ངས་གླེང་པའི་མི་རིགས་དེས་འགྱོད་བཤགས་བྱས་ནས་རང་གི་ངན་སྤྱོད་ལས་བྲལ་ན།
    ངས་ཀྱང་བློ་ཁ་བསྒྱུར་ནས་ལག་བསྟར་བྱེད་འདོད་པའི་ཆག་སྒོ་ནི་དེ་རྣམས་ཀྱི་སྟེང་དུ་འབྱུང་བར་མི་བྱའོ།
    །
  sna-sna: uye kana rudzi urwo rwandakayambira rukatendeuka pane zvakaipa zvarwo,
    ipapo ndichazvidemba ndigorega kuisa pamusoro pavo njodzi yandakanga ndavarongera.
  spa-BLM: si esa nación, de la que he hablado, se convierte de su maldad, me arrepentiré
    del mal que pensaba hacerles.
  cac-cac: palta tato a jun chon̈ab' chi' sna sb'a sc'ool, syic'anel sb'a d'a scal
    chucal, an̈ejtona' in tzin q'uexpax in pensar, maxtzac vac'b'at jun yaelal chi'
    d'a yib'an̈.
  swh-ULB: Lakini kama taifa ambalo nimefanya tamko hilo linageuka na kuacha maovu
    yake, basi nitaghairi nisitende maafa niliyokuwa nimepanga.
  bel-bel: але калі народ гэты, пра які Я гэта мовіў, адвернецца ад сваіх благіх дзеяў,
    Я адмяню ліха, якое надумаў зрабіць яму.
  deu-ELBBK: kehrt aber jenes Volk, über das ich geredet habe, von seiner Bosheit
    um, so lasse ich mich des Übels gereuen, das ich ihm zu tun gedachte.
  mbb-OT: ne is menge meǥinged dutun te nasyun etawa ginhedian ed-engked te kelelalung,
    kenè ku edleusen is pelanu ku te kedezaat kandan.
  mal-2015: ഞാൻ അങ്ങനെ അരുളിച്ചെയ്ത ജാതി തന്റെ ദുഷ്ടത വിട്ടുതിരിയുന്നുവെങ്കിൽ അതിനോടു
    ചെയ്‌വാൻ നിരൂപിച്ച ദോഷത്തെക്കുറിച്ചു ഞാൻ അനുതപിക്കും.
  rmc-rmc: ale te pes oda narodos, pre savo oda phenďom, visarel andral peskro nalačhipen,
    akor mange hin pharo a na kerav oda nalačho, so leske gondoľinavas te kerel.
  pes-OPV: اگر آن امتی که درباره ایشان گفته باشم از شرارت خویش بازگشت نمایند، آنگاه
    از آن بلایی که به آوردن آن قصدنموده‌ام خواهم برگشت.
  ron-1924: дар, дакэ нямул ачеста деспре каре ам ворбит астфел се ынтоарче де ла
    рэутатя луй, атунч ши Мие Ымь паре рэу де рэул пе каре Ымь пусесем ын гынд сэ
    и-л фак.
  ben-OBCV: কিন্তু সেই যে জাতিকে আমি সতর্ক করলাম, তারা যদি তাদের মন্দ কাজের জন্য অনুতাপ
    করে, তাহলে আমি কোমল হব এবং তাদের প্রতি যে বিপর্যয় আনার পরিকল্পনা করেছিলাম, তা
    নিয়ে আসব না।
  som-som: haddii dadka quruuntaas aan ka hadlay ay sharkooda ka soo noqdaan, aniguna
    waan ka soo noqon doonaa masiibadii aan ku fikiray inaan ku sameeyo.
  lat-VUC: si pœnitentiam egerit gens illa a malo suo quod locutus sum adversus eam,
    agam et ego pœnitentiam super malo quod cogitavi ut facerem ei.
  eng-ASVBT: if that nation, concerning which I have spoken, turn from their evil,
    I will repent of the evil that I thought to do unto them.
  ita-1885: Ma se quella nazione, contro alla quale io avrò parlato, si converte dalla
    sua malvagità, io altresì mi pentirò del male che io avea pensato di farle.
  eng-LXXUP: and that nation turn from all their sins, then will I repent of the evils
    which I purposed to do to them.
  eng-ULB: But if the nation about which I have made that proclamation turns from
    its evil, then I will relent from the disaster that I was planning to bring upon
    it.
  spa-VBL: Sin embargo, si esa nación a la que advertí abandona sus malos caminos,
    entonces cambiaré de opinión respecto al desastre que iba a traer.
  fra-_FOB: Si cette nation dont j'aurai parlé, revient de sa méchanceté, je me repentirai
    aussi du mal que je pensais lui faire.
  mal-mal: ഞാൻ അങ്ങനെ അരുളിച്ചെയ്ത ജനത അതിന്റെ ദുഷ്ടത വിട്ടുതിരിയുന്നുവെങ്കിൽ അതിനോട്
    ചെയ്യുവാൻ നിരൂപിച്ച ദോഷത്തെക്കുറിച്ചു ഞാൻ അനുതപിക്കും.
  urd-GVR: Lekin kaī bār yih qaum apnī ġhalat rāh ko tark kar detī hai. Is sūrat meṅ
    maiṅ pachhtā kar us par wuh āfat nahīṅ lātā jo maiṅ ne lāne ko kahā thā.
  suz-BL: तन्‍न मेको आ देंशो रागी ङा मुर आन मरिम्‍शो पतीक रे आं गे लेत्‍तेक्‍म हना,
    गो आं मिम्‍शो मेको आन कली ठेयब श्‍येत गेतीक रे फाइक्‍नुङ। श्‍येत मगेनुङमी। येरमीया
    २६:३; इजीकीएल ३३:११; जोना ३:१०
  eng-NOY: If that nation shall turn from its wickedness On account of which I threatened
    it, Then will I repent of the evil which I purposed to do to it.
  ita-1927: ma, se quella nazione contro la quale ho parlato, si converte dalla sua
    malvagità, io mi pento del male che avevo pensato di farle.
  ckb-ckb: ئەو نەتەوەیەی کە لەبارەیەوە دواوم، لە خراپەکەی تۆبە دەکات، ئینجا منیش پاشگەز
    دەبمەوە لەو بەڵایەی بەتەمابووم تووشی بکەم.
  eng-BBE: If, in that very minute, that nation of which I was talking is turned away
    from its evil, my purpose of doing evil to them will be changed.
  kan-OKCV: ನಾನು ಆ ಜನಾಂಗಕ್ಕೆ ವಿರೋಧವಾಗಿ ಮಾತನಾಡಿದ ತನ್ನ ಕೆಟ್ಟತನವನ್ನು ಬಿಟ್ಟು ತಿರುಗಿದರೆ,
    ನಾನು ಅದಕ್ಕೆ ಮಾಡಬೇಕೆಂದು ಯೋಚಿಸಿದ ಕೆಟ್ಟದ್ದನ್ನು ಕುರಿತು ಮನಸ್ಸನ್ನು ಬದಲಾಯಿಸುವೆನು.
  tam-2017: நான் விரோதமாய்ப் பேசின அந்த தேசத்தார் தங்கள் தீமையைவிட்டுத் திரும்பினால்,
    நானும் அவர்களுக்குச் செய்ய நினைத்த தீங்கைச் செய்யாமல், மனம் மாறுவேன்.
  spa-RV-1909: Empero si esas gentes se convirtieren de su maldad, de que habré hablado,
    yo me arrepentiré del mal que había pensado hacerles.
  ron-BTF: Dacă acea națiune, împotriva căreia am vorbit, se întoarce de la răutatea
    ei, și eu mă voi pocăi de răul pe care l-am gândit să i-l fac.
  eng-WEBP: if that nation, concerning which I have spoken, turns from their evil,
    I will repent of the evil that I thought to do to them.
  eng-FBV: However, if that nation I warned gives up its evil ways, then I will change
    my mind regarding the disaster I was about to bring.
  nld-1939: maar als het volk, tegen wien Ik dit besluit heb getroffen, zich van zijn
    boosheid bekeert, dan heb Ik weer spijt over het onheil, dat Ik het wilde berokkenen.
  nch-BL: Pero sinta nopa masehualme ten nopa altepet quicahuase inintajtacolhua,
    huajca amo nijsosolos quej nimoilhuijtoya.
  vie-1934: nếu nước mà ta nói đó xây bỏ điều ác mình, thì ta sẽ đổi ý ta đã toan
    giáng tai họa cho nó.
  hin-CV: किंतु वह राष्ट्र, जिसके संबंध में मैंने विध्वंस की वाणी की थी, यदि अपने
    कुकृत्यों से विमुख हो जाता है ओर मैं उसके विरुद्ध योजित विध्वंस का विचार ही त्याग
    दूं.
  spa-BES: Si, en ese minuto, esa nación de la que hablaba se aleja de su maldad,
    mi propósito de hacerles el mal será cambiado.
  tdx-tdx: fe iambohoa’ i fifeheañe nafàkoy o hatsivokara’eo, le hivalik’amy raty
    ho nafetsako ama’ey.
  tha-KJV: และถ้าประชาชาติ​นั้น ซึ่งเราได้ลั่นวาจาไว้​เก​ี่ยวข้องด้วย หันเสียจากความชั่วร้ายของตน
    เราก็จะกลับใจจากความชั่วซึ่งเราได้ตั้งใจจะกระทำแก่​ชาติ​นั้นเสีย
  por-BR-2018: Se tal nação se converter de sua maldade, contra a qual falei, eu mudarei
    de ideia quanto ao mal que tinha pensado lhe fazer.
  deu-ELO: kehrt aber jenes Volk, über welches ich geredet habe, von seiner Bosheit
    um, so lasse ich mich des Übels gereuen, das ich ihm zu tun gedachte.
  eng-WYC-2018: If that folk doeth penance of his evil, which I spake against it,
    also I shall do penance on the evil, which I thought to do to it. (But if that
    nation doeth penance for their evil, for which I spoke against them, then I shall
    do penance for the evil, which I thought to do to them.)
  epo-epo: sed se tiu popolo pentas sian malbonecon, pro kiu Mi decidis pri ĝi, tiam
    Mi ankaŭ pentas pri la malfeliĉo, kiun Mi intencis fari al ĝi.
  uig-PIN: xu qaƣ Mǝn agaⱨlandurƣan xu ǝl yamanliⱪidin towa ⱪilip yansa, Mǝn ularƣa
    ⱪilmaⱪqi bolƣan yamanliⱪtin yanimǝn.
  beo-beo: be amo fi da ilia wadela:i hou fisili, Nama sinidigisia, Na da Na ilegei
    sia:i amo hame hamomu.
  tpi-OTNT: Tasol sapos dispela lain manmeri i lusim pasin nogut bilong ol, orait
    mi save senisim tingting na mi no mekim ol dispela samting nogut mi bin tok long
    mekim long ol.
  hau-SA: in wannan al’ummar da na yi wa gargaɗi ta tuba daga muguntarta, sai in janye
    in kuma fasa kawo mata masifar da na yi niyya aukar mata.
  uig-LAT: shu chagh Men agahlandurghan shu el yamanliqidin towa qilip yansa, Men
    ulargha qilmaqchi bolghan yamanliqtin yanimen.
  nde-nde: kuthi isizwe leso engisixwayisileyo siphenduke ebubini baso, ngizaxola
    ngingabe ngisasehlisela ebesengimise ukusehlisela khona.
  ton-ton: Kapau ʻe tafoki ʻae kakai, ʻaia kuo u lea ki ai, mei heʻenau kovi, te u
    fakatomala ʻi he kovi ʻaia naʻaku loto ke ʻomi kiate kinautolu.
  ces-1613: 'Však odvrátil-li by se národ ten od nešlechetnosti své, proti němuž bych
    mluvil: i já litoval bych toho zlého, kteréž jsem myslil učiniti jemu.'
  eng-WMB: if that nation, concerning which I have spoken, turns from their evil,
    I will repent of the evil that I thought to do to them.
  tam-TCV: நான் எச்சரித்த அந்த நாடு தன் தீமையைவிட்டு மனந்திரும்பினால், நான் மனமிரங்கி,
    கொண்டுவரத் திட்டமிட்ட பேராபத்தை அதன்மேல் சுமத்தமாட்டேன்.
  ceb-ULB: Apan kung isalikway sa nasod nga akong gisangyawan ang ilang pagkadaotan,
    dili ko na ipadayon ang kadaot nga akong gilaraw nga ipahamtang kanila.
  pol-UBG: A jednak ten naród, przeciw któremu mówiłem, odwróci się od swojego zła,
    będę żałował nieszczęścia, które zamierzam na niego zesłać.
  agr-agr: Untsu nunú aents aidau pegkegchau takatan idayinak mina umigtuinakuig,
    suwimkan susatasan umigkau akunush suwimkanak sumaitsujai.
  kyc-kyc: wambu dupwana suu pingi yulu koope dupwa mata maiyuo kaeyarami ramo dokopa
    namba laro dokona palya nao alowa pyuo kaeyaro, leya.
  urd-GVU: لیکن کئی بار یہ قوم اپنی غلط راہ کو ترک کر دیتی ہے۔ اِس صورت میں مَیں پچھتا
    کر اُس پر وہ آفت نہیں لاتا جو مَیں نے لانے کو کہا تھا۔
  deu-1912: Wo sich's aber bekehrt von seiner Bosheit, dawider ich rede, so soll mich
    auch reuen das Unglück, das ich ihm gedachte zu tun.
  kan-2017: ನಾನು ದಂಡನೆಯನ್ನು ನಿರ್ಣಯಿಸಿದ ಆ ಜನಾಂಗದವರು ತಮ್ಮ ಕೆಟ್ಟತನದಿಂದ ತಿರುಗಿಕೊಂಡರೆ,
    ನಾನು ಮಾಡಬೇಕೆಂದಿದ್ದ ಕೇಡನ್ನು ಮನಮರುಗಿ ಮಾಡದಿರುವೆನು.
  yap-yap: ma fa’anra pi’ girdi’en e re nam nem keru’rad ko kireb rorad, ma aram dab
    ku gu rin’ e tin kugog ni nggu rin’ ngorad.
  hlt-MCSB: Namtom he a boethae lamloh a yut te ni amah taengah ka thui. Te daengah
    ni a soah boethae saii ham ka moeh te ko ka hlawt eh.
  mdy-ETH: ዬይ ዴራ ፔኤኮ ዻቢንቶ ዔሪ ፑርቱማፓ ማዔቴ ታኣኒ ማዻንዳኔ ጌይ ማሌ ፑርቶ ባኮ ዔያቶይዳ ሄሊሳዓኬ።
  twi-ASANTE: na sɛ ɔman a mebɔɔ no kɔkɔ no sakra firi ne bɔne ho a, mɛsesa mʼadwene
    na meremfa amanehunu a mesusuiɛ sɛ me de bɛba wɔn so mma bio.
  eng-WEBU: if that nation, concerning which I have spoken, turns from their evil,
    I will repent of the evil that I thought to do to them.
  wal-wal: he taani yootido kawotettai ba iitatettaappe aggidi simmikko, taani eta
    bolli ehaana giido iitabaa eheennan agga bayana.
  spa-PDDPT: Pero si esa nación contra la cual hablé se devuelve de su maldad, Yo
    desistiré del mal que pensé hacerle.
  gun-gun: Ha'e rami teĩ ha'e kuery gueko vai gui ojeko rerova ri ramo xee voi amboae
    rami 'rã areko, mba'emo vai ambou aguã re anhembopy'aague rami ve'ỹ.
  ilo-ULB: Ngem no ti nasion a nangiballaagak ket tumallikud iti kinadakesna, saanko
    ngarud nga ituloy ti didigra a pangpanggepek nga iyeg iti daytoy.
  kpg-kpg: gei ogo tenua deelaa gaa huli gi daha mo ono huaidu, gei Au ga hagalee
    hai di maa be dagu helekai ne hai.
  uig-ARA: شۇ چاغ مەن ئاگاھلاندۇرغان شۇ ئەل يامانلىقىدىن توۋا قىلىپ يانسا، مەن ئۇلارغا
    قىلماقچى بولغان يامانلىقتىن يانىمەن.
  sus-sus: kɔnɔ e fa gbilen e xa fe ɲaaxi fɔxɔ ra, na tɛmui n fan gbilenma nɛ n ma
    natɛ fɔxɔ ra, n mu e ɲaxankatama sɔnɔn.
  pon-2006: a wehio ahpw pahn weksang eh suwed, eri, I pahn pil wekidala ei lamalam
    duwen me I ndao.
  jae-jae: Mago lau, taŋ kasôm biŋ kêpi naŋ, embe sêkac tauŋ su aŋga sec, go aê janam
    gêŋ sec, taŋ gabe jaŋgôm êndêŋ êsêac naŋ ôkwi.
  ksd-ksd: ma ona nam ra vuna tarai ba iau tar tata ure i nukpuku ure kana kaina mangamangana,
    ina kabila pukue ra nuknukigu ure ra kaina magit iau ga mainge ba ina pait ia
    tana.
  tur-YTC: Eğer hakkında konuştuğum ulus kötülüğünden dönerse, onlara yapmayı düşündüğüm
    kötülükten tövbe ederim.
  grc-BRENT: καὶ ἐπιστραφῇ τὸ ἔθνος ἐκεῖνο ἀπὸ πάντων τῶν κακῶν αὐτῶν, καὶ μετανοήσω
    περὶ τῶν κακῶν, ὧν ἐλογισάμην, τοῦ ποιῆσαι αὐτοῖς.
  ind-AYT: Jika bangsa itu, yang kepadanya Aku berfirman, berbalik dari kejahatannya,
    Aku akan menyesali bencana yang Aku rencanakan untuk ditimpakan kepadanya.
  nya-nya: ndipo ngati mtundu wa anthu umene ndawuchenjezawo ulapa zoyipa zawo, ndiye
    kuti Ine ndidzaleka ndipo sindidzabweretsa pa anthuwo mavuto amene ndinakonzekera
    kuwachitira.
  hrv-hrv: i taj se narod, protiv kojeg sam govorio, obrati od opačina i zloća, tada
    ću se ja pokajati za zlo koje mu bijah namijenio.
  mps-mps: Tialima, te hani we bidigo augwa te dwai kolesaga ebo tagalobaso da, teda
    eno homu me hasegelama, tama eno te dwai kolesaga augwaliba yaibao wali te sę
    eno me ebo meni dao.
  tpi-tpi: Tasol sapos dispela lain manmeri i lusim pasin nogut bilong ol, orait mi
    save senisim tingting na mi no mekim ol dispela samting nogut mi bin tok long
    mekim long ol.
  dan-1931: men når det Folk, jeg har truet, omvender sig fra sin Ondskab, angrer
    jeg det onde, jeg tænkte at gøre det.
  vie-OVCB: nhưng rồi dân tộc hay nước ấy từ bỏ con đường ác, thì Ta sẽ đổi ý về tai
    họa Ta định giáng trên họ.
  guj-2017: તે સમયે જે પ્રજાની વિરુદ્ધ હું બોલ્યો હોઉં તે જો પોતાની દુષ્ટતાથી ફરે
    તો તેના પર આફત ઉતારવાનું મેં વિચાર્યું હતું તે વિષે હું પસ્તાઈશ.
  pon-2006A: a wehio ahpw pahn weksang eh suwed, eri, I pahn pil wekidala ei lamalam
    duwen me I ndao.
  por-BRBSL: se essa nação, a respeito da qual falei, se converter de seu mal, arrepender-me-ei
    do mal que pensei em fazer-lhes.
  cth-cth: hote miphun ni ahni taranlahoi ka dei e kecu dawk, hawihoehnae kamlang
    takhai pawiteh, a lathueng vah hawihoehnae sak hanelah, ka kâcai e hah ka kâhno
    han.
  twi-twi: na sɛ ɔman a mebɔɔ no kɔkɔ no sakra fi ne bɔne ho a, mɛsakra mʼadwene na
    meremfa amanehunu a misusuwii sɛ mede bɛba wɔn so mma bio.
  hlt-hlt: Namtom he a boethae lamloh a yut te ni amah taengah ka thui. Te daengah
    ni a soah boethae saii ham ka moeh te ko ka hlawt eh.
  tbz-SIM: Dɛ kó kubotí yoo dikpɑ̀ɑ̀tìyuu n nɑ̀kɛ́ dɛ̀ɛ̀ kpɛ́í mmɛmmɛ kɛ̀ dɛ̀ wɛ̃̀tɛní
    kɛ yóu mudɔnnɛtɔ̃mmú, m bo yóu mɛyɛi n yɛ̃ n yóó bɛ̀ dɔ̀ɔ̀ mɛ̀.
  msy-2020: Eghtɨ kantrin kamɨn gumazamiziba navibagh iraghtɨ, kɨ uan nɨghnɨzim giragh,
    bizir kurar kɨ me damuasa mɨkemezibar amuan kogham.
  azb-azb: əgər Mənim xəbərdarlıq etdiyim bu millət öz pis əməlindən dönərsə, ona
    göndərmək istədiyim bəladan vaz keçəcəyəm.
  eng-DBY: if that nation, concerning which I have spoken, turn from their evil, then
    I will repent of the evil that I thought to do unto them.
  hin-2017: तब यदि उस जाति के लोग जिसके विषय मैंने यह बात कही हो अपनी बुराई से फिरें,
    तो मैं उस विपत्ति के विषय जो मैंने उन पर डालने को ठाना हो पछताऊँगा।
  wol-KYG: xeet woowu tuub mbonam gi ma leen doon artoo, ma fomm musiba mi ma naroona
    wàcce ci seen kaw.
  eng-YLT: And that nation hath turned from its evil, Because I have spoken against
    it, Then I have repented of the evil that I thought to do to it.
  eng-WYC-2017: If that folk doeth penance of his evil, which I spake against it,
    also I shall do penance on the evil, which I thought to do to it.
  eng-WMBB: if that nation, concerning which I have spoken, turns from their evil,
    I will repent of the evil that I thought to do to them.
  urd-GVH: लेकिन कई बार यह क़ौम अपनी ग़लत राह को तर्क कर देती है। इस सूरत में मैं
    पछताकर उस पर वह आफ़त नहीं लाता जो मैंने लाने को कहा था।
  rug-rug: ba be sa butubutu sapu va balau ia Rau si kekere pa nana hahanana, si kote
    hobe binalabala si Rau meke lopu va kamo la nia sa tinahuara sapu ele hiva tavete
    la nia Rau koa sa.
  gaz-gaz: yoo sabni ani akeekkachiise sun hammina isaa irraa deebiʼe, ani waan hamaa
    isatti fiduuf yaade sana irraa nan deebiʼa.
  fra-LSG: Mais si cette nation, sur laquelle j’ai parlé, revient de sa méchanceté,
    Je me repens du mal que j’avais pensé lui faire.
  gnn-gnn: ga ŋuli ŋayi yurru ŋunhiyi miṯtji bilyun yätjŋurunydja, ga djäma ŋamathamanydja
    wal'ŋu, bala ŋarranydja yurru bitjandhi liŋgu bilyun, ga yakana ŋarra yurru baḏuwaḏuyundja
    walalanha, bitjarra ŋarra ŋäthili waŋana.
  yal-yal: Koni n falan tixi siyaan naxan xili ma, xa na xɛtɛ a fe ɲaxine fɔxɔ ra,
    nayi n ɲaxankatan naxan nagidixi e ma, n xɛtɛma nɛn na feen fɔxɔ ra, na mi fa
    e sɔtɔma.
  haw-1868: O kela lahuikanaka a'u i hoohewa aku ai, ina i huli lakou, mai ko lakou
    hewa mai, alaila, e mihi no wau i ka hewa a'u i manao ai e hana ia lakou.
  arb-NAV: فَتَرْتَدُّ تِلْكَ الأُمَّةُ الَّتِي قَضَيْتُ عَلَيْهَا بِالْعِقَابِ عَنْ
    شَرِّهَا، فَأَكُفُّ عَنِ الشَّرِّ الَّذِي نَوَيْتُ مُعَاقَبَتَهَا بِهِ.
  ewe-ewe: eye dukɔ si ŋu megblɔ nya la ɖo la trɔ le eƒe mɔ vɔ̃wo dzi vavã la, ekema
    matrɔ susu eye nyemagahe gbegblẽ si meɖo ɖe eŋuti la ava edzi o.
  eng-LEE: 'But should that nation, against whom I have spoken, return from their
    wrong-doing: then will I bethink me of the evil that I had thought to do unto
    them.'
  asm-FB: মই কোৱা সেই জাতি যদি সেই মুহুৰ্ত্ততে তেওঁলোকৰ দুষ্টতাৰ পৰা ঘূৰে, তেন্তে
    মই তেওঁলোকলৈ কৰিব খোজা মঙ্গলৰ পৰা মন পালটাম।
  sus-A: كْنْ عٍ قَ فبِلٍن عٍ شَ قٍ حَاشِ قْشْ رَ، نَ تّمُي ﭑ قَن فبِلٍنمَ نّ ﭑ مَ
    نَتّ قْشْ رَ، ﭑ مُ عٍ حَشَنكَتَمَ سْنْن.
  fra-SBL: si cette nation, dont j'ai parlé, revient de son mal, je me repentirai
    du mal que j'ai voulu lui faire.
  hbo-hbo: וְשָׁב֙ הַגֹּ֣וי הַה֔וּא מֵרָ֣עָתֹ֔ו אֲשֶׁ֥ר דִּבַּ֖רְתִּי עָלָ֑יו וְנִֽחַמְתִּי֙
    עַל־הָ֣רָעָ֔ה אֲשֶׁ֥ר חָשַׁ֖בְתִּי לַעֲשֹׂ֥ות לֹֽו׃ ס
  kik-kik: naruo rũrĩrĩ rũu ngaanĩtie rũngĩĩrira, rũtigane na ũũru waruo, nĩngaigua
    tha, njage kũrũĩka ũũru ũcio njiirĩire kũrũĩka.
  fra-NCL: Mais cette nation, contre laquelle j’ai parlé, revient-elle de sa méchanceté,
    alors je me repens du mal que j’avais résolu de lui faire.
  cek-AK: acoehaih ka paek ih prae kaminawk mah a sak o ih kasae hmuen hoiah amlaem
    o let nahaeloe, nihcae nuiah sak han ka poek ih amrohaih to ka zuh let han.
  cuk-cuk: Ar we-dula-bukwad-gwensak-bukwadi, e-isguedga-ulubgi-bukib-binsaele, ibmar-isgana-imaked
    iemarsogele, an sabsur-odurdakoye-sogsad bar an odurdakosulid.
  uig-CYR: шу чағ Мән агаһландурған шу әл яманлиғидин товва қилип янса, Мән уларға
    қилмақчи болған яманлиқтин янимән.
  tel-2017: ఏ రాజ్యం గురించి నేను చెప్పానో ఆ రాజ్యం దుర్మార్గం చేయడం మానితే నేను వారి
    మీదికి రప్పిస్తానని నేననుకున్న విపత్తు విషయం నేను జాలిపడి దాన్ని రప్పించను.
  hat-BSA: Men si nasyon sa a ke Mwen te pale a, vin kite mechanste li a, Mwen va
    vin repanti konsènan gwo twoub ke m te gen entansyon fè rive l la.
  kos-kos: a toko mutunfacl sac forla liki orekma koluk lal, na nga ac tila oru ma
    nga tuh fahkla mu nga ac oru.
  hbo-WLC: וְשָׁב֙ הַגּ֣וֹי הַה֔וּא מֵרָ֣עָת֔וֹ אֲשֶׁ֥ר דִּבַּ֖רְתִּי עָלָ֑יו וְנִֽחַמְתִּי֙
    עַל־הָ֣רָעָ֔ה אֲשֶׁ֥ר חָשַׁ֖בְתִּי לַעֲשׂ֥וֹת לֽוֹ׃ ס
  ibo-ibo: ọ bụrụ na mba ahụ m dọrọ aka na ntị esite na mmehie ha chegharịa, a gaghị
    ebibi ya dịka m si zube.
  ory-ory: ସେତେବେଳେ ଯେଉଁ ଗୋଷ୍ଠୀ ବିଷୟରେ ଆମ୍ଭେ କହିଅଛୁ, ସେମାନେ ଯଦି ଆପଣା ଆପଣା ଦୁଷ୍କର୍ମରୁ
    ଫେରନ୍ତି, ତେବେ ସେମାନଙ୍କ ପ୍ରତି ଯେଉଁ ଅମଙ୍ଗଳ ଘଟାଇବାକୁ ଆମ୍ଭେ ମନରେ କଲୁ, ତହିଁରୁ ଆମ୍ଭେ
    କ୍ଷାନ୍ତ ହେବା।
  chk-chk: Nge are chon ewe mwü üa kapas usun ra kul seni ar föför mi ngau, ngang
    üpwe siwili ai ekiekin afeiengaueer.
  rop-rop: en if detlot pipul tenim miselp brom olabat nogudbalawei, wal ai kaan dum
    enijing langa olabat weya aibin tok ai garra dum.
  ukr-1871: Як же обернеться той народ, що я погрожував йому, та покине ледарство
    своє, то я одкладаю те лихо, яке задумав йому заподїяти.
  deu-1951: kehrt aber jenes Volk, über welches ich geredet habe, von seiner Bosheit
    um, so lasse auch ich mich des Unglücks gereuen, das ich über sie zu bringen gedachte.
  eng-JPS: but if that nation turn from their evil, because of which I have spoken
    against it, I repent of the evil that I thought to do unto it.
  srp-1865: Ako se obrati narod oda zla, za koje bih rekao, i meni æe biti žao sa
    zla, koje mišljah da mu uèinim.
  lug-lug: era singa eggwanga lye nalabula lyenenya ebibi byalyo, olwo ndyejjusa ne
    sibatuusaako kabi ke nnali ŋŋambye okubakola.
  heb-heb: ושב הגוי ההוא מרעתו אשר דברתי עליו ונחמתי על הרעה אשר חשבתי לעשות לו׃
  ben-IRV: কিন্তু যদি সেই জাতি যার সম্মন্ধে আমি ঘোষণা করেছি সে তার মন্দতা থেকে ফেরে,
    তবে আমি সেই বিপর্যয় ক্ষমা করব যা আমি তার উপর আনবার জন্য পরিকল্পনা করেছিলাম।
  pan-pan: ਜੇ ਉਹ ਕੌਮ ਜਿਹ ਦੇ ਬਾਰੇ ਮੈਂ ਗੱਲ ਕੀਤੀ ਸੀ ਆਪਣੀ ਬਦੀ ਤੋਂ ਮੁੜੇ, ਤਦ ਮੈਂ ਉਸ ਬਦੀ
    ਤੋਂ ਪਛਤਾਵਾਂਗਾ, ਜਿਹੜੀ ਮੈਂ ਉਹ ਦੇ ਨਾਸ ਕਰਨ ਲਈ ਸੋਚੀ ਸੀ
  mya-JVB: ငါ့အမိန့်တော်နှင့် ဆိုင်သော ထိုတိုင်း နိုင်ငံသည် မိမိ ဒုစရိုက် ကို စွန့်ပစ်
    လျှင်၊ ငါကြံစည် သော ဘေးဒဏ် ကို ငါနောင်တ ရမည်။
  tbg-tbg: vi vatanaaka nái qora okara autira qaqira kaivera, te kia tota tiainantemake
    vi vatanaaka vehi autu taiqa karerave.
  hmo-hmo: To sedira unai lau herevalaia besena ese iena kara dika do ia rakatania,
    vadaeni unai neganai, lau ese ia do lau hadikaia kara, lau herevalaia gauna, be
    do lau karaia lasi.
  urd-urd: और अगर वह क़ौम, जिसके हक़ में मैंने ये कहा, अपनी बुराई से बाज़ आए, तो मैं
    भी उस बुराई से जो मैंने उस पर लाने का इरादा किया था बाज़ आऊँगा।
  rus-SYN: но если народ этот, на который Я это изрек, обратится от своих злых дел,
    Я отлагаю то зло, которое помыслил сделать ему.
  bqc-SIM: mɛ́ bui pↄ́ ma lɛdàwàpi mikɛ̃̀ a vãikɛawa, má yã́ pↄ́ ma zɛò mà
    yíawà bↄ ma nↄ̀sɛuɛ.
  tcz-CHONGTHU: Hiche nam mite chun, agitlounauva kon’a lung ahin heikituva, ahung
    kilehei kit ule; Keiman achunguva boldinga kagelhuhsa thilsea kon’a, kalung kakhel
    kitding ahi.
  mar-mar: पण जर ज्या राष्ट्राविषयी मी बोललो, ते आपल्या दुष्कृत्यांपासून फिरले तर
    मी जे त्यांच्याविषयी करण्याचे योजिले होते त्याबद्दल अनुतापेन.
  qub-qub: Chay nasyun runacuna mana alli rurayta cachaycärir allillatana ruraptenga
    paycunata castiganäpaj caycashächöpis mananami castigänachu.
  bqp-bqp: Adɑmɑ bwese te, tɑ̀ n ten dɑɑ kɔsɑ tɑ nuku kɔ̃suru deri, nɑ rɑ tu deriwɑ
    nɑ kun mɑɑ tu kɔ̃sɑ kue.
  hat-hat: Men, si nasyon an chanje, si li sispann fè mechanste ki lakòz mwen te move
    a, m'ap chanje lide, m' p'ap fè l' sa m' te fè lide fè l' la.
  eng-BSB: But if that nation I warned turns from its evil, then I will relent of
    the disaster I had planned to bring.
  eng-WEBPB: if that nation, concerning which I have spoken, turns from their evil,
    I will repent of the evil that I thought to do to them.
  kbq-kbq: ana koro kema huzamisanua mopafi vahe'mo'zama kefo avu'ava zama tro'ma
    nehaza zama atresage'na, Nagrama zamazeri haviza hugahue hu'nama hu'noa zana osugahue.
  nhe-BL: Pero intla nopa tlacame tlen nopa altepetl quicahuase inintlajtlacolhua,
    huajca ax nijxolehuas queja nimoilhuijtoya.
  gub-BL: Aze a'e teko utyryk ukatu 'ymaw wi wà nehe, a'e mehe amume'u putar amo ae
    ma'e heremiapo ràm ihe nehe. Nazapo kwaw heremimume'u kwer izypy mehe arer nehe.
  eng-DRA: If that nation against which I have spoken, shall repent of their evil,
    I also will repent of the evil that I have thought to do to them.
