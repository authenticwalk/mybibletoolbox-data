verse: JER.018.009
translations:
  mal-C: അഥവാ, മറ്റൊരു സന്ദർഭത്തിൽ ഒരു രാഷ്ട്രത്തെയോ രാജ്യത്തെയോകുറിച്ച് അതിനെ കെട്ടിപ്പടുക്കുമെന്നും
    നടുമെന്നും ഞാൻ സംസാരിച്ചെന്നു വരാം,
  deu-TKW: Bald aber verheiße ich einem Volk und einem Reich, es bauen und pflanzen
    zu wollen;
  lin-lin: To mpe lisusu, soki nazwi mokano ya kotonga to ya kolona ekolo to mokili
    pakala,
  eng-LSV: And the moment I speak concerning a nation, || And concerning a kingdom,
    to build, and to plant,
  eng-GNV: And I wil speake suddenly concerning a nation, and concerning a kingdome
    to builde it and to plant it.
  eng-WEBSTER: And at what instant I shall speak concerning a nation, and concerning
    a kingdom, to build and to plant it ;
  nhw-BL: Huan sintla nitlayolmelahuas para nijtiochihuas se altepetl o se tlanahuatijcayotl,
    huajca nijmacas chicahualistli huan nijhueyichihuas.
  swh-ONEN: Ikiwa wakati mwingine nitatangaza kuwa taifa ama utawala ujengwe na kuwekwa
    wakfu,
  bba-bba: Mɛyɑ ɡɑsɔ, nɑ rɑ mɑɑ ɡere bweseru ɡɑrun sɔ̃ n nɛɛ, kon tu seeyɑ.
  eng-KJVCPB: And at what instant I shall speak concerning a nation, and concerning
    a kingdom, to build and to plant it;
  luo-luo: Kendo ka kinde machielo alando ni piny kata pinyruoth onego ger kendo gur
    motegno,
  meu-meu: Bona bema nega ta ai lau ese bese ta eiava basileia ta baina herevalaia,
    bainato baina haginia bona baina hadaia,
  npi-ULB: अर्को समयमा मैले कुनै जाति वा राज्यलाई बनाउने वा रोप्नेछु भनी म घोषणा गर्न
    सक्छु ।
  yor-yor: Ní ìgbà mìíràn tí èmi bá tún kéde láti tẹ̀dó tàbí gbin orílẹ̀-èdè kan tàbí
    ìjọba kan.
  pes-OPCB: و اگر اعلام کنم که می‌خواهم قومی یا مملکتی را قدرتمند و بزرگ سازم،
  tgl-ULB: Sa isa pang sandali, maaari kong ipahayag ang tungkol sa isang bansa o
    isang kaharian, na aking itatayo o itatanim ito.
  cbu-NT: Nuwaana zandkuri, tputsee izapanimaam waritakitamana.
  hui-hui: Marungi nde wali agali marubi hameigini maruhondobi i̱na tí mo bayale halu
    mo hongo holebero lalu lamiruli.
  mya-mya: သို့​ရာ​တွင်​အ​ကယ်​၍​ငါ​သည်​ဤ​မည်​သော လူ​မျိုး သို့​မ​ဟုတ်​တိုင်း​ပြည်​ကို​ပြု​စု​ပျိုး
    ထောင်​တည်​ဆောက်​မည်​ဆို​ပြီး​နောက်၊-
  bod-N: ཡང་ངས་མི་རིགས་དང་ཡང་ན་རྒྱལ་ཕྲན་གང་ཞིག་གི་སྐོར་ལ། དེ་ཡར་བཙུགས་ནས་གསོ་སྐྱོང་བྱེད་དགོས་ཞེས་དུས་ནམ་ཞིག་ལ་སྨྲས་པ་ཡིན་ནམ།
  sna-sna: Uye kana pane imwe nguva ndikazivisa kuti rudzi kana ushe zvivakwe uye
    zvisimwe,
  spa-BLM: En el momento en que hable sobre una nación y sobre un reino para construirlo
    y plantarlo,
  cac-cac: Q'uinaloc tzin na' in b'oanq'ue junoc chon̈ab' yed' vac'an q'uib'oc,
  swh-ULB: Wakati mwingine, ninaweza kutangaza jambo fulani kuhusu taifa au ufalme,
    kwamba nitaujenga au kuupanda.
  bel-bel: А часам скажу пра які-небудзь народ і царства, што ўладжу і ўмацую яго;
  deu-ELBBK: Und ein anderes Mal rede ich über ein Volk und über ein Königreich, es
    zu bauen und zu pflanzen;
  mbb-OT: Ne emun egkaǥi a he ebpekeenew wey ed-umanan ebenguna is sevaha he nasyun
    etawa ginhedian,
  mal-2015: ഒരു ജാതിയെക്കുറിച്ചോ രാജ്യത്തെക്കുറിച്ചോ ഞാൻ അതിനെ പണികയും നടുകയും ചെയ്യും
    എന്നു അരുളിച്ചെയ്തിട്ടു
  rmc-rmc: A varekana phenav pal varesavo narodos abo pal varesavo kraľišagos, hoj
    les pale ačhavava upre a sadzinava avri,
  pes-OPV: و هنگامی که درباره امتی یامملکتی به جهت بنا کردن و غرس نمودن سخن گفته باشم،
  ron-1924: Тот аша ынсэ, деодатэ зик деспре ун ням сау деспре о ымпэрэцие кэ-л вой
    зиди сау кэ-л вой сэди,
  ben-OBCV: আবার অন্য কোনো সময় যদি আমি ঘোষণা করি যে, কোনো জাতি বা রাজ্যকে গড়ে তুলব
    ও প্রতিষ্ঠিত করব,
  som-som: Oo mar alla markaan ku hadlo wax ku saabsan quruun ama boqortooyo inaan
    iyada dhiso oo aan beero,
  lat-VUC: Et subito loquar de gente et de regno, ut ædificem et plantem illud.
  eng-ASVBT: And at what instant I shall speak concerning a nation, and concerning
    a kingdom, to build and to plant it;
  ita-1885: In uno stante parimente, parlerò in favore di una nazione, o di un regno,
    per piantare, e per edificare.
  eng-LXXUP: And if I shall pronounce a decree upon a nation and kingdom, to rebuild
    and to plant it;
  eng-ULB: At another moment, I may proclaim something about a nation or a kingdom,
    that I will build it up or plant it.
  spa-VBL: En otro momento podría anunciar que voy a edificar y dar poder a una nación
    o a un reino.
  fra-_FOB: Et au moment où j'aurai parlé d'une nation, d'un royaume, pour édifier
    et pour planter,
  mal-mal: ഒരു ജനതയെക്കുറിച്ചോ രാജ്യത്തെക്കുറിച്ചോ ‘ഞാൻ അതിനെ പണിയുകയും നടുകയും ചെയ്യും’
    എന്നരുളിച്ചെയ്തിട്ട്
  urd-GVR: Kabhī maiṅ kisī qaum yā saltanat ko panīrī kī tarah lagāne aur tāmīr karne
    kā elān bhī kartā hūṅ.
  suz-BL: मिनु अर्को याम काम गो तेकोइ रागी, तेकोइ राज्‍य आन कली सेल्‍शा वोइक्‍ने चाप्‍नुङ।
  eng-NOY: And whenever I speak concerning a nation or a kingdom, That I will build
    it, or plant it,
  ita-1927: E ad un altro dato momento io parlo riguardo a una nazione, a un regno,
    di edificare e di piantare;
  ckb-ckb: ئەگەر هەر کاتێکیش لەبارەی نەتەوەیەک و شانشینێکەوە باسی بنیادنان و چاندن
    بکەم،
  eng-BBE: And whenever I say anything about building up a nation or a kingdom, and
    planting it;
  kan-OKCV: ಇದಲ್ಲದೆ ಯಾವ ಕ್ಷಣದಲ್ಲಿ ನಾನು ಒಂದು ಜನಾಂಗದ ವಿಷಯವಾಗಿಯೂ ಒಂದು ರಾಜ್ಯದ ವಿಷಯವಾಗಿಯೂ
    ಅದನ್ನು ಕಟ್ಟುವುದಕ್ಕೂ, ನೆಡುವುದಕ್ಕೂ ಮಾತನಾಡುತ್ತೇನೋ,
  tam-2017: கட்டுவேன், நாட்டுவேன் என்றும் ஒரு தேசத்தையும் ஒரு ராஜ்யத்தையும் குறித்து
    நான் சொல்லுகிறதுமுண்டு.
  spa-RV-1909: Y en un instante hablaré de la gente y del reino, para edificar y para
    plantar;
  ron-BTF: Și în momentul când voi vorbi referitor la o națiune și referitor la o
    împărăție, pentru a o zidi și pentru a o sădi;
  eng-WEBP: At the instant I speak concerning a nation, and concerning a kingdom,
    to build and to plant it,
  eng-FBV: At another time I could announce that I'm going to build up and give power
    to a nation or a kingdom.
  nld-1939: Het andere ogenblik besluit Ik, een volk en een rijk op te bouwen en te
    planten;
  nch-BL: Huan sinta nitayolmelahuas para nijtiochihuas se altepet o se tanahuatijcayot,
    huajca nijmacas chicahualisti huan nijhueyichihuas.
  vie-1934: Cũng có lúc nào ta sẽ nói về một dân một nước kia đặng dựng nó, trồng
    nó;
  hin-CV: अथवा दूसरे क्षण में किसी राष्ट्र, किसी राज्य के विषय में उसके निर्माण अथवा
    रोपण का विचार व्यक्त करूं,
  spa-BES: Y cada vez que digo algo acerca de construir una nación o un reino, y hacer
    crecer una nación;
  tdx-tdx: Le ie volañeko i fifeheañe naho ty fifelehañe, t’ie harafetse naho haoreñe;
  tha-KJV: และถ้าเวลาใดก็​ตาม เราได้ประกาศเกี่ยวกับประชาชาติ​หน​ึ่งหรือราชอาณาจักรหนึ่งว่า
    เราจะสร้างขึ้นและปลูกฝังไว้
  por-BR-2018: Caso em algum momento eu falar de uma nação e de um reino, para edificar
    e para plantar;
  deu-ELO: Und ein anderes Mal rede ich über ein Volk und über ein Königreich, es
    zu bauen und zu pflanzen;
  eng-WYC-2018: And I shall speak suddenly of a folk, and of a realm, that I build,
    and plant it. (And at any moment I shall speak of a nation, or of a kingdom, that
    I build it, or that I plant it.)
  epo-epo: Alian fojon Mi decidas pri popolo kaj pri regno, ke Mi ĝin fortikigos kaj
    enradikigos;
  uig-PIN: Mǝn yǝnǝ bǝzidǝ mǝlum bir ǝl, mǝlum bir mǝmlikǝt toƣruluⱪ, yǝni uning ⱪuruluxi
    wǝ tikip ɵstürülüxi toƣruluⱪ sɵzlǝymǝn;
  beo-beo: Be Na da fi eno amo Na da bugima:ne amola bagadewane gaguma:ne sia:sea,
  tpi-OTNT: Na sampela taim mi save tokaut long wanpela lain manmeri o long wanpela
    kantri long mi bai strongim ol na mekim gut long ol.
  hau-SA: In kuma wani lokaci na yi shela cewa za a gina wata al’umma ko mulki a kuma
    kafa ta,
  uig-LAT: Men yene bezide melum bir el, melum bir memliket toghruluq, yeni uning
    qurulushi we tikip östürülüshi toghruluq sözleymen;
  nde-nde: Njalo nxa ngesinye isikhathi ngimemezela ukuthi isizwe kumbe umbuso ngizawakha
    ngiwumise,
  ton-ton: Pea kau ka lea ki ha kakai, pea ki ha puleʻanga, ke langa mo fokotuʻu ia;
  ces-1613: Zase mluvil-li bych o národu a o království, že je v okamžení vzdělám
    a vštípím,
  eng-WMB: At the instant I speak concerning a nation, and concerning a kingdom, to
    build and to plant it,
  tam-TCV: இன்னொரு வேளையில் ஒரு நாட்டையோ, அரசையோ குறித்து அது கட்டப்படும் என்றும்
    நாட்டப்படும் என்றும் அறிவிக்கும்போது,
  ceb-ULB: Sa laing higayon, magsangyaw ako mahitungod sa nasod o gingharian, nga
    tukoron ko kini o itanom.
  pol-UBG: Gdy innym razem ogłoszę o narodzie i o królestwie, że je zbuduję i zasadzę;
  agr-agr: Tuja tikich tsawantai, aents nugka muunnumia aina nunú takainak emkatnume,
    nuninak senchigtin wajastinme tusanush dutikajai.
  kyc-kyc: Dopa pirunupape nambame lao dokopa yuu liti mende pyuo andanyi nembaro
    laronopape
  urd-GVU: کبھی مَیں کسی قوم یا سلطنت کو پنیری کی طرح لگانے اور تعمیر کرنے کا اعلان
    بھی کرتا ہوں۔
  deu-1912: Und plötzlich rede ich von einem Volk und Königreich, daß ich's bauen
    und pflanzen wolle.
  kan-2017: ನಾನು ಒಂದು ವೇಳೆ ಒಂದು ಜನಾಂಗವನ್ನಾಗಲಿ ಅಥವಾ ರಾಜ್ಯವನ್ನಾಗಲಿ ನೆಟ್ಟು ಕಟ್ಟಬೇಕೆಂದು
    ಅಪ್ಪಣೆಕೊಟ್ಟಾಗ,
  yap-yap: Ma reb e fa’anra gog ni nggu sunmiy ara gu ubung reb e nam ara reb e gagiyeg
    ko pilung,
  hlt-MCSB: Namtom neh ram te thoh ham neh phung ham khaw mikhaptok ah ka thui coeng.
  mdy-ETH: ጊንሣ ሃሣ ታኣኒ ፔቴ ዴሬ ማዔቴያ ካኣቶ፦ ‹ዾቂ ዶዲሻንዳኔ፤ ማዢያ ሚዛጲሲ ዔቂሳንዳኔ› ጌዒ ኬኤዜንቴ፥
  twi-ASANTE: Na sɛ mmerɛ foforɔ bi meka sɛ, ɛsɛ sɛ wɔkyekyere ɔman anaa ahennie bi
    gye no si hɔ,
  eng-WEBU: At the instant I speak concerning a nation, and concerning a kingdom,
    to build and to plant it,
  wal-wal: Qassi ai wode gidikkonne, taani issi biittaabaa woikko issi kawotettaabaa,
    ‘Taani inttena keexxananne tokkana’ gaada yootin,
  spa-PDDPT: En un momento hablo a una nación o a un reino para edificar y plantar.
  gun-gun: Ha'e rami avi peteĩ regua e'ỹ vy peteĩ tetã re xeayvu 'rã amombaraete ha'e
    anhotỹ aguã re.
  ilo-ULB: Iti aniaman a kanito, mabalin nga ibagak ti maysa a banag maipapan iti
    maysa a nasion wenno pagarian, a bangonek daytoy wenno ipatakderko daytoy.
  kpg-kpg: Maa Au ga helekai bolo Au gaa dogi be e haga duu aga dahi henua be di guongo
    o di king,
  uig-ARA: مەن يەنە بەزىدە مەلۇم بىر ئەل، مەلۇم بىر مەملىكەت توغرۇلۇق، يەنى ئۇنىڭ
    قۇرۇلۇشى ۋە تىكىپ ئۆستۈرۈلۈشى توغرۇلۇق سۆزلەيمەن؛
  sus-sus: Xa n natɛ tongo si, xa na mu a ra mangɛya, tife ra,
  pon-2006: A ma I pil nda me I pahn padokedi de kauwada ehu wehi de wehin nanmwarki,
  jae-jae: Ma êndêŋ ŋasawa teŋ aê jasôm êtu tôŋ êpi lau-m teŋ me gamêŋ kiŋŋa teŋ gebe
    jakwê sa to jasê.
  ksd-ksd: Ma damana bula ta nam ra bung ba ina varvai ure tika na vuna tarai, ma
    ure tika na vuna gunan, ba da vatur ia ma da vatavua,
  tur-YTC: Bir ulustan ve bir krallıktan, onu kurup dikmek için söz ettiğim anda,
  grc-BRENT: Καὶ πέρας λαλήσω ἐπὶ ἔθνος καὶ βασιλείαν, τοῦ ἀνοικοδομεῖσθαι καὶ τοῦ
    καταφυτεύεσθαι,
  ind-AYT: Adakalanya Aku berfirman tentang suatu bangsa atau suatu kerajaan bahwa
    Aku akan membangun dan mengokohkannya.
  nya-nya: Ndipo ngati ndilengeza kuti ndikufuna kumanga ndi kukhazikitsa mtundu wa
    anthu kapena ufumu.
  hrv-hrv: Objavim li kojem narodu, ili kojem kraljevstvu, da ću ga izgraditi i posaditi,
  mps-mps: Me ma, te me sogo eno te we bidi hani me deliba po hanilama weyu, ma te
    tǫ kantri me deli eno te augwali dąų waliyu, bomo mayu, tama augwali bugagia
    bidaibao po hanilama wabo dao.
  tpi-tpi: Na sampela taim mi save tokaut long wanpela lain manmeri o long wanpela
    kantri long mi bai strongim ol na mekim gut long ol.
  dan-1931: Og snart lover jeg et Folk og et Rige at opbygge og plante det;
  vie-OVCB: Nhưng nếu Ta công bố rằng Ta sẽ gây dựng và củng cố một dân tộc hay một
    vương quốc,
  guj-2017: વળી જે વખતે હું કોઈ પ્રજાને કે રાજ્યને મજબૂત અને સ્થિર કરવાનું વિચારું.
  pon-2006A: A ma I pil nda me I pahn padokedi de kauwada ehu wehi de wehin nanmwarki,
  por-BRBSL: No instante em que eu falar sobre uma nação, e sobre um reino, para construí-lo
    e plantá-lo,
  cth-cth: Hahoi nâtuek e atueng hai miphun kong dawk thoseh, uknae kong dawk thoseh,
    ka sak vaiteh, ka kangdue sak han telah ka dei nakunghai,
  twi-twi: Na sɛ mmere foforo bi meka se, ɛsɛ sɛ wɔkyekye ɔman anaa ahenni bi gye
    no si hɔ,
  hlt-hlt: Namtom neh ram te thoh ham neh phung ham khaw mikhaptok ah ka thui coeng.
  tbz-SIM: Mɔ̀nnì mɑrì nh ɔ̃ɔ̃ tɑ̃ɑ̃tɛ́mu kɛ bo mɑɑ́ kubotí mɑkù yoo dikpɑ̀ɑ̀tìyuu
    mɑrì kɛ́ dɛ̀ fìí.
  msy-2020: Egha dughiar mabar kɨ kantrin maba gavgavim me danɨng, men akurvaghtɨ
    me deravɨra ikiasa mɨgei.
  azb-azb: Başqa vaxt bir milləti yaxud da ölkəni qurub-tikəcəyimi söyləyəndə
  eng-DBY: And at the moment that I speak concerning a nation and concerning a kingdom,
    to build and to plant,
  hin-2017: और जब मैं किसी जाति या राज्य के विषय कहूँ कि मैं उसे बनाऊँगा और रोपूँगा;
  wol-KYG: Leeleeg it ma wax lu jëm ci aw xeet mbaa am réew, ne dinaa ko tabax, jëmbat
    ko,
  eng-YLT: And the moment I speak concerning a nation, And concerning a kingdom, to
    build, and to plant,
  eng-WYC-2017: And I shall speak suddenly of a folk, and of a realm, that I build,
    and plant it.
  eng-WMBB: At the instant I speak concerning a nation, and concerning a kingdom,
    to build and to plant it,
  urd-GVH: कभी मैं किसी क़ौम या सलतनत को पनीरी की तरह लगाने और तामीर करने का एलान
    भी करता हूँ।
  rug-rug: Meke be pa keke totoso pule si tozi vura nia Rau sapu keke butubutu babe
    na binaṉara si kote kuri ia babe podalae nia Rau,
  gaz-gaz: Yoo ani yeroo biraa immoo akka sabni yookaan mootummaan tokko ijaaramee
    dhaabamu labse,
  fra-LSG: Et soudain je parle, sur une nation, sur un royaume, De bâtir et de planter;
  gnn-gnn: Ga ŋunhi yurru ŋarra waŋa wiripunha miṯtjinha bitjandja, ‘Ŋarranydja yurru
    nhuna dhärranhamarama, gaŋgathinyamirriyamana ḻatju'kumana wal'ŋu,’ bitjandja,
    ga ŋunhi miṯtji ŋunhiyi bilyundja yurru ŋarrakala, ga djäma yätjtja, ga yakanydja
    dhäruk märrama yurru ŋarranha, ga ŋarranydja yurru bitjandhi liŋgu bilyundhi,
    yakana ŋarra yurru djäma ŋunhiyi ŋamakurru' ŋunhi ŋarra ŋurruthaŋala waŋana nherrara.”
  yal-yal: Waxatina nde, n yi a fala a siyana nde hanma yamanana nde xa ti, a sabati.
  haw-1868: A i ka wa a'u e olelo ai no kekahi lahuikanaka, a no kekahi aupuni, e
    kukulu, a e hookupaa;
  arb-NAV: وَتَارَةً أَقْضِي بِمُكَافَأَةِ أُمَّةٍ أَوْ مَمْلَكَةٍ بِبِنَاءِ قُوَّتِهَا
    وَإِنْمَائِهَا.
  ewe-ewe: Ke ne meɖe gbeƒã ɣe bubu ɣi be maɖo dukɔ alo fiaɖuƒe aɖe te, ahade eƒe
    agunu to
  eng-LEE: And at one instant I speak concerning a nation, and concerning a kingdom,
    to build and to plant it;
  asm-FB: আৰু যি মুহুৰ্ত্ততে কোনো এক জাতি আৰু কোনো এক ৰাজ্যৰ বিষয়ে সজা আৰু ৰোৱা কথা
    কওঁ,
  sus-A: شَ ﭑ نَتّ تٌنفٌ سِ، شَ نَ مُ عَ رَ مَنفّيَ، تِقٍ رَ،
  fra-SBL: Au moment où je parle au sujet d'une nation, et au sujet d'un royaume,
    de le bâtir et de le planter,
  hbo-hbo: וְרֶ֣גַע אֲדַבֵּ֔ר עַל־גֹּ֖וי וְעַל־מַמְלָכָ֑ה לִבְנֹ֖ת וְלִנְטֹֽעַ׃
  kik-kik: Ningĩ ihinda rĩngĩ ingĩkaanĩrĩra njuge rũrĩrĩ kana ũthamaki mũna wakwo
    nĩguo wĩhaande,
  fra-NCL: Tantôt je parle, touchant une nation et touchant un royaume, de bâtir et
    de planter.
  cek-AK: Kalah atue ah, prae maeto maw, siangpahrang ukhaih prae maw ka sak moe,
    kang doetsak han, tiah ka thuih,
  cuk-cuk: ”Deginbali, an sunna bega neggwebur-onasguedgi sunmakbalid. An sunna neggwebur
    gangued-nika-imakedgi sunmakbalid.
  uig-CYR: Мән йәнә бәзидә мәлум бир әл, мәлум бир мәмликәт тоғрилиқ, йәни униң қурулуши
    вә тикип өстүрүлүши тоғрилиқ сөзләймән;
  tel-2017: ఒక దేశం గురించి గానీ రాజ్యం గురించి గానీ ‘నేను కడతాను, లేకపోతే సుస్థిరం
    చేస్తాను’ అని చెప్పినప్పుడు,
  hat-BSA: Oswa, nan yon lòt moman, Mwen ka pale konsènan yon nasyon, oswa konsènan
    yon wayòm pou bati li, oswa pou etabli li.
  kos-kos: Ku nga fin fahk mu nga ac musaeak ku akkeye sie mutunfacl ku tokosrai,
  hbo-WLC: וְרֶ֣גַע אֲדַבֵּ֔ר עַל־גּ֖וֹי וְעַל־מַמְלָכָ֑ה לִבְנֹ֖ת וְלִנְטֹֽעַ׃
  ibo-ibo: Ọzọ, ọ bụrụ na m akpọsaa na a ga-ewuli mba ọbụla maọbụ alaeze ọbụla elu,
    kụọkwa ya,
  ory-ory: ପୁଣି, ଯେତେବେଳେ ଆମ୍ଭେ କୌଣସି ଗୋଷ୍ଠୀକୁ ରାଜ୍ୟ ବିଷୟରେ ଗଠନ ଓ ରୋପଣର କଥା କହିବା;
  chk-chk: Iwe, fän ekoch üa apasa usun eu mwichen aramas ika chon eu mwü, pwe üpwe
    aüretä o fotukiir.
  rop-rop: En if ai tok ai garra album bildimap eni kantri o pipul,
  ukr-1871: Часом же проречу якому народові чи царству підняти його вгору й утвердити;
  deu-1951: Ebenso plötzlich aber, wenn ich rede von einem Volk oder Königreich, es
    zu bauen oder zu pflanzen,
  eng-JPS: And at one instant I may speak concerning a nation, and concerning a kingdom,
    to build and to plant it;
  srp-1865: A kad bih rekao za narod i za carstvo da ga sazidam i nasadim;
  lug-lug: Era ekiseera kyonna nnangirira ebikwata ku ggwanga oba obwakabaka nti ndizimba
    era ndisimba,
  heb-heb: ורגע אדבר על גוי ועל ממלכה לבנת ולנטע׃
  ben-IRV: অন্য কোন দিন, আমি একটি জাতি বা রাজ্যের বিষয়ে ঘোষণা করব, যে আমি তাকে গড়ে
    তুলব বা তাকে স্থাপন করব।
  pan-pan: ਅਤੇ ਜੇ ਕਿਸੇ ਵੇਲੇ ਮੈਂ ਕਿਸੇ ਕੌਮ ਜਾਂ ਕਿਸੇ ਪਾਤਸ਼ਾਹੀ ਬਾਰੇ ਬੋਲਾਂ ਕਿ ਉਹ ਨੂੰ ਬਣਾਵਾਂਗਾ
    ਅਤੇ ਲਾਵਾਂਗਾ
  mya-JVB: အကြင်တိုင်း နိုင်ငံ ကို တည်ထောင် ပြုစု ခြင်းငှါ ငါအမိန့် တော်ရှိ၏၊
  tbg-tbg: Qaiqaa te vo enta vo vatanaakara tiha, Katari koqemakero vataqi ututaintemake,
    te ni kahaqiari ne nora vatanaakama vaivarave tiari
  hmo-hmo: “To sedira nega ta lau ese bese ta, o basileia ta lau herevalaia, lau gwau
    do lau hadoa o haginia.
  urd-urd: और फिर, अगर मैं किसी क़ौम और किसी सल्तनत के बारे में कहूँ कि उसे बनाऊँ
    और लगाऊँ;
  rus-SYN: А иногда скажу о каком-либо народе и царстве, что устрою и утвержу его;
  bqc-SIM: Tó ma bui ge bùsu yã'ò ma mɛ̀, wà a zɛdↄ, wi gba gbãa,
  tcz-CHONGTHU: Alangkhat a, namkhat ham ahiloule lenggam khat ham chu, kasemphat
    a kaphudet ding ahi tia, kaphondohsa ahitai.
  mar-mar: आणि दुसऱ्या क्षणी, मी एखाद्या राष्ट्राबद्दल किंवा राज्याबद्दल ते बांधावे
    किंवा लावावे असे म्हणीन.
  qub-qub: Munashä örami nogaga juc nasyun jatunyänanpäpis yanapä, raycuna munayniyojyänanpäpis
    yanapä.
  bqp-bqp: Mɛyɑ gɑsɔ, nɑ rɑ mɑɑ gere bweseru gɑrun sɔ̃ n nɛɛ, kon tu seeyɑ.
  hat-hat: Yon lòt lè, mwen pran desizyon pou m' leve yon nasyon osinon pou m' fè
    gouvènman yon wa kanpe.
  eng-BSB: And if at another time I announce that I will build up and establish a
    nation or kingdom,
  eng-WEBPB: At the instant I speak concerning a nation, and concerning a kingdom,
    to build and to plant it,
  kbq-kbq: Hagi Nagra mago'a zupa huama hu'na, mago mopafi vaheku'ene mago kinimo'ma
    kegavama hu'nesia mopafi vahekura hu'na, tamazeri so'e hanugeta hankavetita manigahaze
    hanuge'za,
  nhe-BL: Huan intla nitlayolmelahuas para nijtiochihuas se altepetl o se tlanahuatijcayotl,
    huajca nijmacas chicahualistli huan nijhueyichihuas.
  gub-BL: — Azapo putar amo teko amo ywy rehe har ihe wà nehe, apuner he'e haw rehe
    nehe. — Amuigo kar putar amo awa amo teko wanuwihawete romo ihe nehe, apuner he'e
    haw rehe nehe.
  eng-DRA: And I will suddenly speak of a nation and of a kingdom, to build up and
    plant it.
