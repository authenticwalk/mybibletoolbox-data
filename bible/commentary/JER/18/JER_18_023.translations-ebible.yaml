    bugoro si Agoi.
  gaz-gaz: Yaa Waaqayyo, ati garuu mala isaan na ajjeesuuf malatan hunda ni beekta.
    Yakka isaanii hin dhiisiniif; yookaan cubbuu isaanii fuula kee duraa hin haqin.
    Isaan fuula kee duratti lafatti haa gataman; yeroo dheekkamtuttis isaan adabi.
  fra-LSG: Et toi, Éternel, tu connais tous leurs complots pour me faire mourir; Ne
    pardonne pas leur iniquité, N’efface pas leur péché de devant toi! Qu’ils soient
    renversés en ta présence! Agis contre eux au temps de ta colère!
  yal-yal: I tan Alatala, i e yanfantenyane birin kolon, e naxanye yitɔnxi n faxa
    xinla ma. I nama e hakɛne mafelu, i nama i yɛɛn ba e yulubine ra! E xa bira i
    yɛtagi! Keli e xili ma, i ya xɔlɔ waxatin xa a li!
  haw-1868: Aka, ua ike no oe, e Iehova, i ko lakou manao a pau ia'u, e pepehi mai
