  asm-FB: তথাপি হে যিহোৱা, মোক বধ কৰাবলৈ মোৰ অহিতে কৰা তেওঁলোকৰ সকলো মন্ত্ৰণা তুমি
    জানি আছা। তুমি তেওঁলোকৰ অপৰাধ ক্ষমা নকৰিবা, নাইবা তেওঁলোকৰ পাপ তোমাৰ দৃষ্টিৰ পৰা
