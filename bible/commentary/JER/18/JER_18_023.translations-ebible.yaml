verse: JER.018.023
translations:
  mal-C: എന്നാൽ യഹോവേ, എന്നെ വധിക്കുന്നതിനുള്ള അവരുടെ എല്ലാ പദ്ധതികളും അങ്ങ് അറിയുന്നല്ലോ.
    അവരുടെ കുറ്റം ക്ഷമിക്കുകയോ അവരുടെ പാപങ്ങൾ അങ്ങയുടെ ദൃഷ്ടിയിൽനിന്ന് മായിച്ചുകളയുകയോ
    ചെയ്യരുതേ. അങ്ങയുടെമുമ്പാകെ അവരെ തകിടം മറിക്കണമേ, അങ്ങയുടെ കോപകാലത്തുതന്നെ അവരോടു
    വ്യവഹരിക്കണമേ.
  deu-TKW: 'Du aber, Jahwe, kennst alle ihre todbringenden Pläne wider mich: laß ihre
    Verschuldung ungesühnt bleiben und ihre Sünde vor dir nicht ausgelöscht sein.
    Vielmehr mögen sie dir als zu Fall gebrachte gelten; zur Zeit des Ausbruchs deines
    Zorns aber handle wider sie!'
  lin-lin: Kasi Yo, Yawe, oyebi mabongisi nyonso oyo basali mpo na koboma ngai ; kolimbisa
    mabe na bango te, kolongola masumu na bango liboso na Yo te ! Tika ete balenga
    liboso na Yo ! Pesa bango etumbu na mokolo ya kanda na Yo.
  eng-LSV: And You, O YHWH, You have known, || All their counsel against me [is] for
    death, || You do not cover over their iniquity, || Nor blot out their sin from
    before You, || And they are made to stumble before You, || Work against them in
    the time of Your anger!
  eng-GNV: 'Yet Lord thou knowest al their counsel against me tendeth to death: forgiue
    not their iniquitie, neither put out their sinne from thy sight, but let them
    be ouerthrowen before thee: deale thus with them in the time of thine anger.'
  eng-WEBSTER: 'Yet, LORD, thou knowest all their counsel against me to slay me :
    forgive not their iniquity, neither blot out their sin from thy sight, but let
    them be overthrown before thee; deal thus with them in the time of thy anger.'
  nhw-BL: NoTECO ta tiquiximati nochi catli inijuanti quisencajtoque quichihuase para
    nechmictise. Huajca amo xiquintlapojpolhui niyon amo xiquixpolo inintlajtlacolhua.
    Más cuali xiquintzontlamilti moixpa huan xiquintlatzacuilti chicahuac ica mohueyi
    cualancayo.
  swh-ONEN: Lakini unajua, Ee Bwana, hila zao zote za kuniua. Usiyasamehe makosa yao
    wala usifute dhambi zao mbele za macho yako. Wao na waangamizwe mbele zako; uwashughulikie
    wakati wa hasira yako.
  bba-bba: Adɑmɑ wunɛ, Yinni Gusunɔ, ɑ ben nɔɔsinɑɑ kpuro yɛ̃, ye bɑ kuɑ bu kɑ mɑn
    ɡo. Yen sɔ̃, ɑ ku bu ben torɑnu wɔkɑ. A ku ben durum ye duɑri. A de bu fukurɑ
    wunɛn wuswɑɑɔ. A bu sɛɛyɑsio wunɛn mɔrun sɑɑ sɔɔ.
  eng-KJVCPB: 'Yet, Lord, thou knowest all their counsel against me to slay me: forgive
    not their iniquity, neither blot out their sin from thy sight, but let them be
    overthrown before thee; deal thus with them in the time of thine anger.'
  luo-luo: To in ingʼeyo, yaye Jehova Nyasaye, chenrogi duto mar nega. Kik ingʼwon-negi
    kuom timbegi mag jendeke, kata rucho richo mag-gi e nyim wangʼi. Mad logi e nyimi;
    kendo kumgi e kinde mag mirimbi.
  meu-meu: Ḡau tamona, Iehova e, edia kara iboudiai oi dibamu, idia na e henega boumu,
    lau iala-masegu totona. Edia kara havara basio gwaua tao; edia kara dika na oi
    vairamu amo basio kokia oho. Oi vairamu ai bae darere; emu badu negana ai ba kara
    henidia.
  npi-ULB: तर हे परमप्रभु, मलाई मार्न तिनीहरूले मेरो विरुद्धमा बनाएका तिनीहरूका सबै
    योजना तपाईंलाई थाहा छ । तिनीहरूका अधर्म र पाप क्षमा नगर्नुहोस् । तिनीहरूका पाप
    तपाईंबाट नहटाउनुहोस् । बरु, तिनीहरू तपाईंकै सामु पराजित होऊन् । तपाईंको क्रोधको
    समयमा तिनीहरूको विरुद्धमा उत्रनुहोस् ।
  yor-yor: Ṣùgbọ́n ìwọ Olúwa mọ gbogbo ète wọn láti pa mí, má ṣe dárí ẹ̀bi wọn jì
    wọ́n bẹ́ẹ̀ ni má ṣe pa ẹ̀ṣẹ̀ wọn rẹ́ kúrò lójú rẹ. Jẹ́ kí wọn kí ó ṣubú níwájú
    rẹ, bẹ́ẹ̀ ni kí ìwọ kí ó sì ṣe sí wọn nígbà ìbínú rẹ.
  pes-OPCB: خداوندا، تو از تمام توطئه‌های ایشان برای کشتن من آگاهی؛ پس آنها را نبخش
    و گناهشان را از نظرت دور مدار؛ ایشان را به هنگام خشم و غضب خود، داوری فرما و در
    حضور خود هلاک نما!»
  tgl-ULB: Ngunit ikaw Yahweh, nalalaman mo ang kanilang mga balak laban sa akin upang
    patayin ako. Huwag mong patawarin ang kanilang mga kasamaan at mga kasalanan.
    Huwag mong alisin ang kanilang mga kasalanan mula sa iyo. Sa halip, hayaan silang
    matanggal mula sa harapan mo. Kumilos laban sa kanila sa panahon ng iyong poot.
  cbu-NT: Itaru Apaa Taarashipanee, shiy yuwaa pachamaam iwapayarana, anoo uru yasaksha.
    Ashiri yutaritshishirineetsi tchinginllpa, yuwaa mantsir chinarangana anoo mbizarinllpa,
    Tsiyanpatish waneerush ksangi. Izuuru tpachingangcha, nuw Apanllee tárangina.
    Ashiriya, na kamaneena yuwaa tputs nuwaa pachamaam zandarangana anootsi.
  hui-hui: Anduane Homogo-o tigua i̱ bole ndelalu kagoni í̠ manda bide. Anidagua bialu
    kago ai í̠na ti dara halu ko biyago domo wa nahabe. Tihondo keba howa tinaga waitigi
    karume bo biba helo helabe, lalu Yaremaiahanda lene.
  mya-mya: သို့​ရာ​တွင် အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး အား​သတ်​ဖြတ်​ရန် ရန်​သူ​တို့​ပြု​သည့်​လျှို့​ဝှက်
    သော​အ​ကြံ​အ​စည်​များ​ကို​ကိုယ်​တော်​ရှင် သိ​တော်​မူ​ပါ​၏။ သူ​တို့​၏​ဆိုး​ညစ်​မှု​ကို
    ခွင့်​လွှတ်​တော်​မ​မူ​ပါ​နှင့်။ သူ​တို့​အား​မိ​မိ တို့​၏​အ​ပြစ်​များ​မှ​လွတ်​ငြိမ်း​ချမ်း​သာ​ခွင့်
    ပေး​တော်​မ​မူ​ပါ​နှင့်။ သူ​တို့​အား​အ​ရေး​ရှုံး နိမ့်​စေ​တော်​မူ​ပါ။ အ​မျက်​တော်​ထွက်​ချိန်​၌
    သူ​တို့​အား​ဆုံး​မ​စီ​ရင်​တော်​မူ​ပါ'' ဟု လျှောက်​၏။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། དེ་ཚོས་ང་གསོད་པར་འདོད་པའི་གྲོས་ངན་དེ་ཐམས་ཅད་ཁྱེད་ཀྱིས་མཁྱེན་པས།
    ཁྱེད་ཀྱིས་དེ་དག་གི་སྡིག་པ་བསལ་བར་མ་མཛད་ཅིག ཁྱེད་ཀྱི་གཟིགས་ངོར་དེ་དག་གི་སྡིག་ཉེས་མེད་པར་ཡང་མི་མཛད་རོགས།
    ཁྱེད་ཀྱི་དྲུང་དུ་དེ་དག་འགྱེལ་ཞིང་། ཁྱེད་ཐུགས་ཁྲོ་བའི་ཚེ་ན་དེ་དག་ལ་འདི་ལྟར་མཛད་དུ་གསོལ་ལོ།
    །
  sna-sna: Asi munoziva, imi Jehovha, rangano dzavo dzose dzokundiuraya. Musavakanganwira
    mhaka dzavo kana kudzima zvivi zvavo pamberi penyu. Ngavawisirwe pasi pamberi
    penyu, muvarove panguva yokutsamwa kwenyu.
  spa-BLM: Sin embargo, Yahvé, tú conoces todo su consejo contra mí para matarme.
    No perdones su iniquidad. No borres su pecado de tu vista, Que sean derribados
    ante ti. Trata con ellos en el momento de tu ira.
  cac-cac: Palta a ach tic Mamin Jehová, ojtac masanil tastac smol alej eb' d'a vib'an̈
    yic tzin smilancham eb' yalani. Man̈ ac' nivanc'olal eb', mocab' b'at smul eb'
    chi' satc'olal uuj. Satocab'el eb' d'a ichan̈, ac'och syaelal eb' yuj yoval a
    c'ool.
  swh-ULB: Lakini wewe, Bwana, unajua mipango yao yote dhidi yangu ya kuniua. Usisamehe
    uovu na dhambi zao. Usiondoe dhambi zao mbali nawe. Badala yake, waache waangamizwe
    mbele yako. Tenda juu yao wakati wa ghadhabu yako.
  bel-bel: Але Ты, Госпадзе, ведаеш усе намыслы іх супроць мяне, каб усьмерціць мяне;
    не даруй іхняй няпраўды і грэху іхняга не загладзь перад абліччам Тваім; хай будуць
    яны звалены перад Табою; учыні зь імі ў час гневу Твайго.
  deu-ELBBK: Und du, HERR, du kennst alle ihre Mordanschläge gegen mich; vergib nicht
    ihre Ungerechtigkeit, und tilge ihre Sünde nicht aus vor deinem Angesicht, sondern
    lass sie niedergestürzt vor dir liegen; zur Zeit deines Zorns handle mit ihnen!
  mbb-OT: Piru netuenan nu Nengazen is langun he pelanu zan te kedhimatey kedì. Umbe
    kenè nu sikandan peseyluwa te menge salè dan wey kelelalung. Pengelinteuwi nu
    he mezaag sikandan te menge kuntada zan dutun te edtengtengan nu sikandan. Siluti
    nu sikandan tenged te pauk nu.”
  mal-2015: യഹോവേ, എന്റെ മരണത്തിന്നായുള്ള അവരുടെ ആലോചനയൊക്കെയും നീ അറിയുന്നു; അവരുടെ
    അകൃത്യം ക്ഷമിക്കരുതേ; അവരുടെ പാപം നിന്റെ മുമ്പിൽനിന്നു മായിച്ചുകളയരുതേ; അവർ തിരുമുമ്പിൽ
    ഇടറിവീഴട്ടെ; നിന്റെ കോപത്തിന്റെ കാലത്തു തന്നേ അവരോടു പ്രവർത്തിക്കേണമേ.
  rmc-rmc: Ale tu, RAJEJA, džanes savore lengre nalačhe plani, sar man kamen te murdarel.
    Ma odmuk lenge lengri vina aňi ma khos tele lengro binos anglal tire jakha! Ale
    de lenge te perel tele anglal tu a ker lenca andre tiri choľi.“
  pes-OPV: اما تو‌ای خداوند تمامی مشورتهایی را که ایشان به قصد جان من نموده‌اند می‌دانی.
    پس عصیان ایشان رامیامرز و گناه ایشان را از نظر خویش محو مسازبلکه ایشان به حضور
    تو لغزانیده شوند و در حین غضب خویش، با ایشان عمل نما.
  ron-1924: Дар Ту, Доамне, куношть тоате унелтириле лор фэкуте ка сэ мэ омоаре. Ну
    ле ерта нелеӂюиря ши ну ле штерӂе пэкатул динаинтя Та, чи сэ фие доборыць ын Фаца
    Та! Лукрязэ ымпотрива лор ла время мынией Тале!
  ben-OBCV: কিন্তু হে সদাপ্রভু, তুমি জানো আমাকে হত্যা করার জন্য তাদের সব ষড়যন্ত্রের
    কথা। তোমার দৃষ্টিপথ থেকে তাদের পাপগুলি মুছে ফেলার জন্য তুমি তাদের অপরাধসকল ক্ষমা
    কোরো না। তারা তোমার সামনে নিক্ষিপ্ত হোক; তোমার ক্রোধের সময়ে তুমি তাদের প্রতি
    যথোপযুক্ত আচরণ কোরো।
  som-som: Rabbiyow, adigu waad og tahay taladooda oo dhan iyo siday u doonayaan inay
    i dilaan. Xumaantooda ha ka cafiyin, oo dembigoodana hortaada ha ka tirtirin,
    laakiinse hortaada ha lagu afgembiyo, oo wakhtiga cadhadaadana sidaas ula macaamilo.
  lat-VUC: 'Tu autem, Domine, scis omne consilium eorum adversum me in mortem: ne
    propitieris iniquitati eorum, et peccatum eorum a facie tua non deleatur: fiant
    corruentes in conspectu tuo; in tempore furoris tui abutere eis.]'
  eng-ASVBT: Yet, Jehovah, thou knowest all their counsel against me to slay me; forgive
    not their iniquity, neither blot out their sin from thy sight; but let them be
    overthrown before thee; deal thou with them in the time of thine anger.
  ita-1885: Ma tu, o Signore, conosci tutto il lor consiglio contro a me, che è di
    farmi morire; non fare il purgamento della loro iniquità, e non iscancellare il
    lor peccato dal tuo cospetto; anzi sieno traboccati davanti a te; opera contro
    a loro nel tempo della tua ira.
  eng-LXXUP: 'And thou, Lord, knowest all their deadly counsel against me: account
    not their iniquities guiltless, and blot not out their sins from before thee:
    let their weakness come before thee; deal with them in the time of thy wrath.'
  eng-ULB: But you, Yahweh, you know all of their plans against me to kill me. Do
    not forgive their iniquities and sins. Do not wipe their sins away from you. Instead,
    let them be overthrown before you. Act against them in the time of your wrath.
  spa-VBL: Pero, Señor, tú conoces todas sus conspiraciones para intentar matarme.
    No perdones su maldad; no borres su pecado. Derríbalos. Trata con ellos cuando
    estés enojado!
  fra-_FOB: Et toi, Éternel, tu sais que tout leur dessein contre moi, est de me mettre
    à mort. Ne couvre point leur iniquité, et n'efface point leur péché de devant
    ta face. Qu'ils soient renversés en ta présence; agis contre eux au temps de ta
    colère.
  mal-mal: യഹോവേ, എന്റെ മരണത്തിനുവേണ്ടിയുള്ള അവരുടെ ആലോചനയെല്ലാം അങ്ങ് അറിയുന്നു;
    അവരുടെ അകൃത്യം ക്ഷമിക്കരുതേ; അവരുടെ പാപം തിരുമുമ്പിൽനിന്ന് മായിച്ചുകളയരുതേ; അവർ
    തിരുമുമ്പിൽ ഇടറിവീഴട്ടെ; അവിടുത്തെ കോപത്തിന്റെ കാലത്ത് തന്നെ അവരോടു പ്രവർത്തിക്കണമേ”.
  urd-GVR: Ai Rab, tū un kī mujhe qatl karne kī tamām sāzisheṅ jāntā hai. Un kā qusūr
    muāf na kar, aur un ke gunāhoṅ ko na miṭā balki unheṅ hameshā yād kar. Hone de
    ki wuh ṭhokar khā kar tere sāmne gir jāeṅ. Jab terā ġhazab nāzil hogā to un se
    bhī nipaṭ le.
  suz-BL: मिनु परमप्रभु यावे, आं कली साइक्‍चा माल्‍शो नु मरिम्‍शो पाइब नेल्‍ल आन कली
    तुइक्‍ताक्‍नी। मेको आन मरिम्‍शो पशो माफ मगेने। इन ङोंइती रे मेको आन पाप मतिलीन।
    मेको इन ङोंइती दाइल पांइसीमल। गे गाइक्‍तीनीनु, मेको आन कली मार पचा माल्‍बा, मेको
    पने” देंत। मत्ती ६:१५
  eng-NOY: Thou, O Jehovah, knowest all their plots against my life! Cover not their
    iniquity, And blot not out their sin from thy sight! But let them be overthrown
    before thee; Deal with them in the time of thy wrath!
  ita-1927: E tu, o Eterno, conosci tutti i loro disegni contro di me per farmi morire;
    non perdonare la loro iniquità, non cancellare il loro peccato d’innanzi ai tuoi
    occhi! Siano essi rovesciati davanti a te! Agisci contro di loro nel giorno della
    tua ira!
  ckb-ckb: بەڵام ئەی یەزدان، تۆ لە هەموو تەگبیرەکانیان بۆ کوشتنی من ئاگاداربووی. لە
    تاوانیان خۆش مەبە و گوناهەکەیان لەبەرچاوت مەسڕەوە. با لەبەردەمت تێکبشکێن، لە کاتی
    تووڕەبوونت سزایان بدە.
  eng-BBE: 'But you, Lord, have knowledge of all the designs which they have made
    against my life; let not their evil-doing be covered or their sin be washed away
    from before your eyes: but let it be a cause of falling before you: so do to them
    in the time of your wrath.'
  kan-OKCV: ಆದರೂ ಯೆಹೋವ ದೇವರೇ, ಅವರು ನನ್ನನ್ನು ಸಾಯಿಸುವುದಕ್ಕೆ ನನಗೆ ವಿರೋಧವಾಗಿ ಮಾಡಿದ ಆಲೋಚನೆಯನ್ನೆಲ್ಲಾ
    ನೀವು ಬಲ್ಲಿರಿ. ಅವರ ಅಕ್ರಮವನ್ನು ಮನ್ನಿಸಬೇಡಿ. ಅವರ ಪಾಪಗಳನ್ನು ನಿನ್ನ ಸನ್ನಿಧಿಯೊಳಗಿಂದ ಅಳಿಸಿಬಿಡಬೇಡಿರಿ.
