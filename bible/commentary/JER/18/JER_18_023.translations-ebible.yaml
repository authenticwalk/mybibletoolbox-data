  ory-ory: ତଥାପି ହେ ସଦାପ୍ରଭୁ, ମୋତେ ବଧ କରିବା ପାଇଁ ସେମାନଙ୍କର ମନ୍ତ୍ରଣାସବୁ ତୁମ୍ଭେ ଜାଣୁଅଛ;
