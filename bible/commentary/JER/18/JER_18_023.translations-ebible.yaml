    ikɨva, men apanibar amutɨ, me izɨ nɨn damazimɨn me dɨkabɨragh.”
  azb-azb: Ancaq, ya Rəbb, məni öldürmək üçün Qurduqları bütün qəsdləri Sən bilirsən.
    Təqsirlərini bağışlama, Günahlarını önündən silmə. Sənin önündə yıxılsınlar, Qəzəbin
