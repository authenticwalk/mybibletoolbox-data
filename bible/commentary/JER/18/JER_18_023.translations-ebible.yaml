  urd-GVH: ऐ रब, तू उनकी मुझे क़त्ल करने की तमाम साज़िशें जानता है। उनका क़ुसूर मुआफ़
    न कर, और उनके गुनाहों को न मिटा बल्कि उन्हें हमेशा याद कर। होने दे कि वह ठोकर
