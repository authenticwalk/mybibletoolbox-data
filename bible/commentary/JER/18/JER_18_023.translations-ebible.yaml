  hbo-WLC: וְאַתָּ֣ה יְ֠הוָה יָדַ֜עְתָּ אֶֽת־כָּל־עֲצָתָ֤ם עָלַי֙ לַמָּ֔וֶת אַל־תְּכַפֵּר֙
