  kan-2017: ಯೆಹೋವನೇ, ನನ್ನನ್ನು ಕೊಲ್ಲಬೇಕೆಂದು ಅವರು ಮಾಡಿಕೊಂಡಿರುವ ಆಲೋಚನೆಯನ್ನೆಲ್ಲಾ ನೀನೇ
