  heb-heb: ואתה יהוה ידעת את כל עצתם עלי למות אל תכפר על עונם וחטאתם מלפניך אל תמחי
    והיו מכשלים לפניך בעת אפך עשה בהם׃
  ben-IRV: কিন্তু সদাপ্রভু, তুমি নিজেই আমাকে হত্যা করার জন্য তাদের সব ষড়যন্ত্রের
    কথা জান। তাদের অপরাধ ও পাপ ক্ষমা কোরো না। তোমার সামনে থেকে তাদের পাপ মুছে ফেলো
    না। তার পরিবর্তে, তোমার সামনে থেকে তাদের দূর করে দাও। তোমার ক্রোধের দিন তাদের
    বিরুদ্ধে কাজ করো।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਉਹਨਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਸਲਾਹਾਂ ਜਾਣਦਾ ਹੈ ਜੋ ਮੇਰੇ ਮਰਨ ਲਈ ਹਨ ਉਹਨਾਂ
    ਦੀ ਬਦੀ ਨਾ ਢੱਕ, ਨਾ ਉਹਨਾਂ ਦੇ ਪਾਪ ਆਪਣੇ ਅੱਗੋਂ ਮਿਟਾ। ਉਹ ਤੇਰੇ ਅੱਗੇ ਡੇਗੇ ਜਾਣ, ਆਪਣੇ ਕਹਿਰ
    ਦੇ ਵੇਲੇ ਉਹਨਾਂ ਨਾਲ ਐਉਂ ਵਰਤ!।
  mya-JVB: အို ထာဝရဘုရား ၊ အကျွန်ုပ် အသက်ကို သတ် ခြင်းငှါ ၊ သူ တို့ ကြံစည် သမျှ ကို
    ကိုယ်တော် သိ တော်မူ ၏။ သူ တို့ကို အပြစ် မှလွှတ် တော်မ မူပါနှင့်။ မျက်မှောက် တော်၌
    သူ တို့အပြစ် ကို ချေ တော်မ မူပါနှင့်။ ရှေ့ တော်၌ ဆုံးရှုံး ကြပါ စေသော။ အမျက် တော်ထွက်
    သောအခါ၊ သူ တို့ကို စီရင် တော်မူပါ။
  tbg-tbg: Noravauvo, vika ti arukareka vo uva vo uva tiva taatauke vataara, are virara
    kankoma kera irianarave. Oho, kia vika qora kaiqa varaa uvara nunka nimitaane.
    Kia vika qora uva tauru nimitaane. Ai arara qaqi ite vairara are navutaaka qaqi
    kairamanta vika ruqutu vataini aqukaivaro vika vaatavano ai avuqaa vata kanta
    variarire.
  hmo-hmo: Lohiabada e, edia kara ibounai oi diba noho. Idia laloa hebou noho, lau
    do idia alaia mase totona. Edia dika do oi gwauatao lasi, bona edia kerere do
    oi laloaboio lasi. Idia dekenai do oi badu henia, bona idau bese tuari taudia
    dekena amo, idia do oi halusia momokani.”
  urd-urd: लेकिन ऐ ख़ुदावन्द, तू उनकी सब साज़िशों को जो उन्होंने मेरे क़त्ल पर कीं
    जानता है। उनकी बदकिरदारी को मु'आफ़ न कर, और उनके गुनाह को अपनी नज़र से दूर न कर;
    बल्कि वह तेरे सामने पस्त हों, अपने क़हर के वक़्त तू उनसे यूँ ही कर।
  rus-SYN: Но Ты, Господи, знаешь все замыслы их против меня, чтобы умертвить меня;
    не прости неправды их и греха их не изгладь пред лицем Твоим; да будут они низвержены
    пред Тобою; поступи с ними во время гнева Твоего.
  bqc-SIM: Mpi sↄ̃ Dii, ń dↄ̃ kɛ́ aa lɛkpàaĩmazi, aa ye ma dɛ. Ńsu láka ń tàaepiao,
    ńsu ǹ ń duunapi bãdɛo. To aa kpagua n aɛ, yã́yiamá n pↄkũmabↄbↄmagↄↄ.
  tcz-CHONGTHU: Vo Pakai, kei thana dinga athilgon’u abonchan nangman nahei. Athilse
    bol’u chulnampih hih in, chule achonsetnau jong ngaidam hih beh in. Nalunghan
    nachun amaho hi bolgim inlang, na-ang sunga thisah jeng in, kati ahi.
  mar-mar: परमेश्वरा, मला मारण्यासाठी त्यांनी रचलेले बेत तुला माहीत आहेतच. त्यांना
    त्यांच्या अपराधांबद्दल क्षमा करु नकोस. त्यांची पापे पुसून टाकू नकोस. त्याऐवजी
    ते तुझ्यासमोरुन फेकले जावोत, तू रागाच्या समयी त्यांच्याविरुद्ध कार्य कर.
  qub-qub: Tayta Dios, gamga musyaycanquimi paycuna wañuchimänanpaj parlacushanta.
    Chayno fiyu cashanpita, juchata rurashancunapitaga ama perdunaychu ari. Fiyupa
    rabyasha castigaycuy ari. Chaynöpa paycunaga mana alliman chayachun.
  bqp-bqp: Adɑmɑ wunɛ, Yinni Gusunɔ, ɑ ben nɔɔsinɑɑ kpuro yɛ̃, ye bɑ kuɑ bu kɑ mɑn
    go. Yen sɔ̃, ɑ ku bu ben torɑnu wɔkɑ. A ku ben durum ye duɑri. A de bu fukurɑ
    wunɛn wuswɑɑɔ. A bu sɛɛyɑsio wunɛn mɔrun sɑɑ sɔɔ.
  hat-hat: Men ou menm, Seyè, ou konnen tout konplo y'ap fè pou touye m'. Pa padonnen
    mechanste yo. Pa janm padonnen peche yo. Se pou yo tonbe atè la devan je ou. Lè
    ou an kòlè, regle yo.
  eng-BSB: But You, O LORD, know all their deadly plots against me. Do not wipe out
    their guilt or blot out their sin from Your sight. Let them be overthrown before
    You; deal with them in the time of Your anger.
  eng-WEBPB: Yet, LORD, you know all their counsel against me to kill me. Don’t forgive
    their iniquity. Don’t blot out their sin from your sight, Let them be overthrown
    before you. Deal with them in the time of your anger.
  kbq-kbq: Hianagi Ra Anumzamoka nagri'ma nahe fri'naku'ma kema retro'ma hu'nazana
    kagra ko antahi'nane. E'ina hu'negu ana kefozazamine kumi'zaminena atre ozamantenka
    krimpa ahenezamantenka nezmagege'za ru vahe'mo'za e'za eme zamazeri haviza hiho.
  nhe-BL: NoTECO ta tiquixmati nochi tlen yajuanti quisencajtoque quichihuase para
    nechmictise. Huajca amo xiquintlapojpolhui niyon amo xiquixpolo inintlajtlacolhua.
    Más cuali xiquintzontlamilti moixpa huan xiquintlatzacuilti chicahuac ica mohueyi
    cualancayo.
  gub-BL: Ne Tupàn Tuweharupi Wiko Ma'e erekwaw hezuka àwàm rehe wazemugeta awer paw
    rupi ne. Nereharaz zo wakatu 'ymaw wi nehe. Emunàn zo wanemiapo kwer ikatu 'ym
    ma'e nehe. Eityk ywy rehe wamumaw pà ne wà nehe. Eiko nezewe wanupe nekwahy mehe
    nehe.
  eng-DRA: 'But thou, O Lord, knowest all their counsel against me unto death: forgive
    not their iniquity, and let not their sin be blotted out from thy sight: let them
    be overthrown before thy eyes, in the time of thy wrath do thou destroy them.'
