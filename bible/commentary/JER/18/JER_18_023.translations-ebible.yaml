  tbz-SIM: N Yiɛ̀ nKuyie nhɑ yɛ̃́mu bɛ̀ dɑ̀kiimɛ̀ n kpɛ́í kɛ bo n kuɔ, ɑ bɑ́ɑ́ bɛ̀
    cĩ̀ɛ̃́ mbɛ yɛi, ɑ bɑ́ɑ́ ũtɛ́ bɛ yɛi. Yóu kɑ̀ɑ miɛkɛɛ bɛ̀ do. Bɔ mbɛ kɛtenkɛ̀ ɑ
    bɑ́ɑ́ bɛ̀ yóu.
  msy-2020: Ikiavɨra Itir God, nɨ fo, me na mɨsueghtɨ kɨ aremeghasava ami. Eghtɨ nɨ
