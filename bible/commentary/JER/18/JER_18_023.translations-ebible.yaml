  eng-DBY: 'And thou, Jehovah, knowest all their counsel against me to slay me. Forgive
    not their iniquity, neither blot out their sin from thy sight, but let them be
    overthrown before thee: deal with them in the time of thine anger.'
  hin-2017: हे यहोवा, तू उनकी सब युक्तियाँ जानता है जो वे मेरी मृत्यु के लिये करते
    हैं। इस कारण तू उनके इस अधर्म को न ढाँप, न उनके पाप को अपने सामने से मिटा। वे
    तेरे देखते ही ठोकर खाकर गिर जाएँ, अपने क्रोध में आकर उनसे इसी प्रकार का व्यवहार
