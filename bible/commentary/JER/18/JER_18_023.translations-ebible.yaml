  guj-2017: પણ હે યહોવાહ, મારો જીવ લેવા માટે તેઓનાં તમામ કાવતરાંઓ તમે જાણો છો. તમે
    તેઓના અન્યાય માફ કરશો નહિ, તમારી દ્રષ્ટિથી તેઓનું પાપ ભૂંસી ન નાખો. પણ તેઓને તમારી
    નજર સમક્ષ ઠોકર ખાઈને પાડી નાખો. તમે તમારા રોષમાં એમને સજા કરો.”
  pon-2006A: Ahpw, Maing KAUN, komw ketin mwahngih ar koasoakoasoane re en kemeiehla.
