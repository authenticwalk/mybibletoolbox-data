    aku; aka, e hoohiolo ia lakou imua ou. E hana oe pela ia lakou, i ka manawa o
    kou inaina.
  arb-NAV: أَمَّا أَنْتَ يَا رَبُّ فَقَدْ عَرَفْتَ جَمِيعَ مَا تَآمَرُوا بِهِ عَلَيَّ،
    فَلا تَصْفَحْ عَنْ إِثْمِهِمْ، وَلا تَمْحُ خَطِيئَتَهُمْ مِنْ أَمَامِكَ، بَلْ
    لِيَعْثُرُوا مُنْطَرِحِينَ فِي حَضْرَتِكَ، وَعَاقِبْهُمْ فِي أَوَانِ غَضَبِكَ.
  ewe-ewe: O Yehowa, wò la, ènya nugbe si woɖo ɖe ŋunye be yewoawum. Mègatsɔ woƒe
