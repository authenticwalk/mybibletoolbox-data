verse: JER.018.017
translations:
  mal-C: കിഴക്കുനിന്നുള്ള കാറ്റുപോലെ, ഞാൻ അവരെ അവരുടെ ശത്രുക്കൾക്കുമുമ്പിൽ ചിതറിക്കും;
    അവരുടെ നാശദിവസത്തിൽ ഞാൻ എന്റെ മുഖമല്ല, പിറകുതന്നെ അവർക്കു കാണിക്കും.”
  deu-TKW: 'Wie durch Ostwind werde ich sie zerstieben lassen vor dem Feinde her:
    den Rücken und nicht das Antlitz werde ich ihnen zeigen am Tag ihres Verderbens.'
  lin-lin: Nakopanza bango liboso ya banguna na bango ndenge mopepe ya este esalaka.
    Tango bakokoma na pasi, nakopesa bango mokongo mpe nakolakisa bango elongi na
    Ngai te. »
  eng-LSV: I scatter them before an enemy as with an east wind, || I show them the
    neck and not the face, || In the day of their calamity.”
  eng-GNV: 'I will scatter them with an East winde before the enemie: I will shewe
    them the backe, and not the face in the day of their destruction.'
  eng-WEBSTER: I will scatter them as with an east wind before the enemy; I will show
    them the back, and not the face, in the day of their calamity.
  nhw-BL: Huan niquinsemanas nomasehualhua iniixpa inincualancaitacahua. Niquinsemanas
    quen nopa ajacatl catli huala ica campa hualquisa tonati huan quisemana tlaltejpoctli.
    Huan ipan nopa tonali quema itztose ipan tlaijiyohuilistli, na niquinnextilis
    nocuitlapa huan amo niquinpalehuis.”
  swh-ONEN: Kama upepo utokao mashariki, nitawatawanya mbele ya adui zao; nitawapa
    kisogo wala sio uso, katika siku ya maafa yao.”
  bba-bba: Yen sɔ̃nɑ kon de bu yɑrinɑ yibɛrɛbɑn wuswɑɑɔ nɡe tuɑ ye sɔ̃ɔ yɑri yerun
    woo ɡɑ yɑrinɑsiɑ. Kon bu biru kisi. Nɑ ǹ bu mɛɛrimɔ sɑnɑm mɛ bɑ nɔni sɔ̃ɔre.
  eng-KJVCPB: I will scatter them as with an east wind before the enemy; I will shew
    them the back, and not the face, in the day of their calamity.
  luo-luo: Kaka yamo ma aa yo wuok chiengʼ, anakegi e nyim wasikgi; ananyisgi ngʼeya
    to ok wangʼa e kinde mar masichegi.”
  meu-meu: Laurabada na heto baina odadia rohoroho inaidia vairadiai, baina muri henidia,
    basina vaira henidia, edia hahedika dinana ai.
  npi-ULB: तिनीहरूका शत्रुहरूकै सामु म तिनीहरूलाई पुर्वीय बतासझैं तितर-बितर पार्नेछु
    । तिनीहरूको विपत्तिको दिनमा म तिनीहरूलाई मेरो पिठिउँ फर्काउनेछु, मेरो मुहार होइन
    ।”
  yor-yor: Gẹ́gẹ́ bí afẹ́fẹ́ láti ìlà-oòrùn, Èmi yóò tú wọn ká lójú àwọn ọ̀tá wọn.
    Èmi yóò sì kọ ẹ̀yìn sí wọn, n kì yóò kọjú sí wọn ní ọjọ́ àjálù wọn.”
  pes-OPCB: همان‌طور که باد شرقی خاک را پراکنده می‌کند، من هم قوم خود را به هنگام
    رویارویی با دشمنانشان پراکنده خواهم ساخت؛ و به هنگام مصیبت رویم را برگردانده به
    ایشان اعتنایی نخواهم نمود!»
  tgl-ULB: Pangangalatin ko sila sa harap ng kanilang mga kaaway tulad ng hangin sa
    silangan. Ipapakita ko sa kanila ang aking likuran, at hindi ang aking mukha,
    sa araw ng kanilang sakuna.”
  hui-hui: Waitigime i̱naga wali agaliru baba wai bule ibiragola i̱na ti mo gi halu
    puyabu unugohayagi howa hongohe ibalu widinaga aeaneru pulo yalu piagadagua ibida
    piai helolebero. Tiha mo ko holene ogoni ibirangi i̱na ti biamogo nabi erembira
    mialu waholebero, lalu Anduane Homogohanda laya lalu Yaremaiahanda lene.
  mya-mya: ငါ​သည်​မိ​မိ​တို့​လူ​မျိုး​တော်​အား​အ​ရှေ့​လေ တိုက်​ခံ​ရ​သည့်​မြေ​မှုန့်​များ​ကဲ့​သို့
    ရန်​သူ​တို့​ရှေ့​တွင်​ကွဲ​လွင့်​၍​သွား​စေ​မည်။ သူ​တို့​အား​ငါ​ကျော​ခိုင်း​၍​နေ​မည်။
    ငါ​သည်​ဘေး​အန္တ​ရာယ်​ဆိုး​ကျ​ရောက်​ချိန်​၌ သူ​တို့​ဘက်​လှည့်​လိမ့်​မည်​မ​ဟုတ်''
    ဟု​မိန့်​တော် မူ​၏။
  bod-N: ཤར་རླུང་གིས་བསྐྱོད་པ་བཞིན་ངས་དེ་དག་དགྲ་བོའི་མདུན་དུ་གཏོར་ཞིང་། ཆག་སྒོ་འབྱུང་དུས་ངས་དེ་དག་ལ་རྒྱབ་གཏོད་པ་ལས་གདོང་སྟོན་པར་མི་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Semhepo inobva kumabvazuva, ndichavaparadzira pamberi pavavengi vavo; ndichavaratidza
    musana wangu kwete uso hwangu, pazuva renjodzi yavo.”
  spa-BLM: Los dispersaré como con un viento del este ante el enemigo. Les mostraré
    la espalda, y no la cara, en el día de su calamidad.
  cac-cac: Icha tz'aj saclemb'at tastac yuj ic' scot b'aj sjavi c'u, icha chi' ol
    aj ex vac'an saclemb'at yuj eb' eyajc'ool. Ol in b'at mican d'ayex ayic ol ja
    sc'ual sjavi e yaelal chi'. Man̈xo ol in b'at q'uelan d'ayex, xchi Jehová.
  swh-ULB: Nitawaangamiza mbele ya adui zao kama upepo wa mashariki. Nitawageuzia
    kisogo, wala sio uso wangu, siku ya msiba wao.'”
  bel-bel: Як усходнім ветрам разьвею іх перад абліччам ворага; сьпінаю, а ня тварам
    павярнуся да іх у дзень бедства іхняга.
  deu-ELBBK: Wie der Ostwind werde ich sie vor dem Feind zerstreuen; mit dem Rücken
    und nicht mit dem Angesicht werde ich sie ansehen an dem Tag ihres Verderbens.
  mbb-OT: Egkeiring a te keramag he ebpuun diyà te edsilaan he ebpeyapat kandan dutun
    te etuvangan te menge kuntada zan. Ed-iniyuǥan ku sikandan ne kenè ku edtevangan
    dutun te timpu te kegkezeeti zan.”
  mal-2015: കിഴക്കൻ കാറ്റുകൊണ്ടെന്നപോലെ ഞാൻ അവരെ ശത്രുക്കളുടെ മുമ്പിൽ ചിതറിച്ചുകളയും;
    അവരുടെ അനർത്ഥദിവസത്തിൽ ഞാൻ അവർക്കു എന്റെ മുഖമല്ല, പുറമത്രേ കാണിക്കും.
  rmc-rmc: Roztradava len sar e balvaj pal o vichodos anglo ňeprijaťeľa; andre oda
    džives, sar pre lende avela e pohroma, lenge sikavava o dumo, a na o muj.“
  pes-OPV: من مثل باد شرقی ایشان را ازحضور دشمنان پراکنده خواهم ساخت و در روزمصیبت
    ایشان پشت را به ایشان نشان خواهم دادو نه رو را.»
  ron-1924: Ка вынтул де ла рэсэрит ый вой рисипи ынаинтя врэжмашулуй, яр ын зиуа
    неказулуй лор, ле вой ынтоарче спателе ши ну Мэ вой уйта ла ей!”
  ben-OBCV: পুবালি বাতাসের মতো, আমি শত্রুদের সামনে তাদের ছিন্নভিন্ন করব; তাদের বিপর্যয়ের
    দিনে, আমি তাদের আমার পিঠ দেখাব, মুখ নয়।”
  som-som: Anigu waxaan iyaga cadowgooda ugu hor firdhin doonaa sidii iyagoo dabayl
    bari kaxaysay, oo maalintii masiibadoodana waxaan u jeedin doonaa dhabarka, oo
    innaba wejiga tusi maayo.
  lat-VUC: 'Sicut ventus urens dispergam eos coram inimico: dorsum, et non faciem,
    ostendam eis in die perditionis eorum.]'
  eng-ASVBT: I will scatter them as with an east wind before the enemy; I will show
    them the back, and not the face, in the day of their calamity.
  ita-1885: Io li dispergerò dinanzi al nemico, a guisa di vento orientale; io mostrerò
    loro la coppa, e non la faccia, nel giorno della lor calamità.
  eng-LXXUP: I will scatter them before their enemies like an east wind; I will show
    them the day of their destruction.
  eng-ULB: I will scatter them before their enemies like an eastern wind. I will show
    them my back, and not my face, on the day of their disaster.'”
  spa-VBL: Como un fuerte viento del este, los dispersaré ante el enemigo. Les daré
    la espalda y no los miraré cuando llegue su tiempo de angustia.
  fra-_FOB: Je les disperserai devant l'ennemi, comme par le vent d'Orient; je leur
    tournerai le dos, je ne les regarderai pas, au jour de leur calamité.
  mal-mal: കിഴക്കൻ കാറ്റിലെന്നപോലെ ഞാൻ അവരെ ശത്രുക്കളുടെ മുമ്പിൽ ചിതറിച്ചുകളയും; അവരുടെ
    അനർത്ഥദിവസത്തിൽ ഞാൻ അവർക്ക് എന്റെ മുഖമല്ല, പുറമത്രേ കാണിക്കുന്നത്”.
  urd-GVR: Dushman āegā to maiṅ apnī qaum ko us ke āge āge muntashir karūṅga. Jis
    tarah gard mashriqī hawā ke tez jhoṅkoṅ se uṛ kar bikhar jātī hai usī tarah wuh
    titar-bitar ho jāeṅge. Jab āfat un par nāzil hogī to maiṅ un kī taraf rujū nahīṅ
    karūṅga balki apnā muṅh un se pher lūṅgā.”
  suz-BL: गो मेको आन कली पूर्ब ङा फशेम खोदेंशो पा आन जोरी सत्रु आन ङोंइती एर ओंथ ब्रपाइक्‍नुङमी।
    मेको आन हिंचा ङा नाक्‍ती गो मेको आन कली आं ची कोंइनुङमी। आं कुल मकोंइनुङमी” देंत।
    येरमीया २:२७
  eng-NOY: I will scatter them before the enemy, as with the east wind; I will show
    them the back, and not the face, In the day of their calamity.
  ita-1927: Io li disperderò dinanzi al nemico, come fa il vento orientale; io volterò
    loro le spalle e non la faccia nel giorno della loro calamità.
  ckb-ckb: وەک بای ڕۆژهەڵات لەبەردەم دوژمن پەرتیان دەکەم، لە ڕۆژی کارەساتیان پشتیان
    تێدەکەم، نەک ڕوو.»
  eng-BBE: I will send them in flight, as from an east wind, before the attacker;
    I will let them see my back and not my face on the day of their downfall.
  kan-OKCV: ಮೂಡಣ ಗಾಳಿಯಿಂದ ಆದ ಹಾಗೆ, ಅವರನ್ನು ಶತ್ರುವಿನ ಮುಂದೆ ಚದರಿಸುವೆನು. ಅವರ ಆಪತ್ತಿನ
    ದಿವಸದಲ್ಲಿ ಅವರಿಗೆ ಮುಖವನ್ನಲ್ಲ ಬೆನ್ನನ್ನು ತೋರಿಸುವೆನು.”
  tam-2017: கொண்டல்காற்றுப் பறக்கடிப்பதுபோல நான் அவர்களை அவர்கள் எதிரிகளுக்கு முன்பாகப்
    பறக்கடிப்பேன்; அவர்களுடைய ஆபத்தின் நாளில் என் முகத்தையல்ல, என் முதுகை அவர்களுக்குக்
    காட்டுவேன் என்று சொல் என்றார்.
  spa-RV-1909: Como viento solano los esparciré delante del enemigo; mostraréles las
    espaldas, y no el rostro, en el día de su perdición.
  ron-BTF: Eu îi voi împrăștia ca un vânt din est dinaintea dușmanului; le voi arăta
    spatele, și nu fața, în ziua nenorocirii lor.
  eng-WEBP: I will scatter them as with an east wind before the enemy. I will show
    them the back, and not the face, in the day of their calamity.
  eng-FBV: Like a strong wind from the east I will scatter them before the enemy.
    I will turn my back on them and not look at them when their time of trouble comes.
  nld-1939: Als een oostenwind Zal Ik ze voor hun vijand verstrooien; Ik zal ze met
    de nek bezien, niet met het gelaat, Op de dag van hun nood!
  nch-BL: Huan niquinsemanas nomasehualhua iniixpa inincualancaitacahua. Niquinsemanas
    quej nopa ajacat cati huala ica campa hualquisa tonati huan quisemana taltepocti.
    Huan ipan nopa tonali quema itztose ipan taijyohuilisti, na niquinnextilis nocuitapa
    huan amo niquinpalehuis.”
  vie-1934: Ta sẽ làm cho nó tan lạc trước mặt kẻ thù, như bởi trận gió đông; ta xây
    lưng lại đằng nó, chẳng xây mặt lại trong ngày nó bị tai nạn.
  hin-CV: मैं उन्हें शत्रु के समक्ष पूर्वी वायु प्रवाह-सदृश बिखरा दूंगा; मैं उनके
    संकट के समय उनके समक्ष अपनी पीठ कर दूंगा न कि अपना मुखमंडल.”
  spa-BES: Los dispersaré, como de un viento del este, delante de sus enemigos; Los
    dejaré ver mi espalda y no mi cara el día de su calamidad.
  tdx-tdx: Haboeleko manahake t’ie an-tioke atiñanañe añatrefa’ o rafelahi’ iareoo;
    hiambohoako, fa tsy hampiatrefako laharañe, amy androm-peh’ohatsey.
  tha-KJV: เราจะให้เขากระจัดกระจายออกไปดุจถูกพัดด้วยลมตะวันออกต่อหน้าศั​ตรู เราจะหันหลังให้​เขา
    ไม่ใช่​หันหน้าให้ ในวันแห่งความหายนะของเขานั้น”
  por-BR-2018: Tal como vento oriental, eu os espalharei diante do inimigo; eu lhes
    mostrarei as costas, e não o rosto, no dia de sua perdição.
  deu-ELO: Wie der Ostwind werde ich sie vor dem Feinde zerstreuen; mit dem Rücken
    und nicht mit dem Angesicht werde ich sie ansehen an dem Tage ihres Verderbens.
  eng-WYC-2018: As a burning wind I shall scatter them before the enemy (or Like a
    burning wind I shall scatter them before the enemy); I shall show to them the
    back and not the face, in the day of the perdition of them.
  epo-epo: Kiel per orienta vento Mi disblovos ilin antaŭ la malamiko; la nukon kaj
    ne la vizaĝon Mi montros al ili en la tago de ilia pereo.
  uig-PIN: Mǝn huddi xǝrⱪtin qiⱪⱪan xamaldǝk ularni düxmǝn aldida tarⱪitiwetimǝn;
    Mǝn balayi’apǝt künidǝ ularƣa yüzümni ǝmǝs, bǝlki arⱪamni ⱪilimǝn».
  beo-beo: Ilia ha lai da ilima hasalasima:ne, Na da Na fi dunu afagogomu. Ilia da
    dou gusudili mabe fo amoga gaguli ahoabe agoane ba:mu. Na da ilima Na baligi olelemu.
    Wadela:mu eso da doaga:sea, Na da ili hame fidimu.”
  tpi-OTNT: Na long taim ol birua i kam pait long ol manmeri bilong mi, bai mi mekim
    ol i ranawe long ol birua, olsem win i save kam long hap sankamap na rausim ol
    samting i go nabaut. Bai mi givim baksait long ol na mi no ken helpim ol long
    taim ol i laik bagarap.”
  hau-SA: Kamar iska daga gabas zan warwatsa su a gaban abokan gābansu; zan juya musu
    bayana, ba zan nuna musu fuskata ba a ranar masifarsu.”
  uig-LAT: Men xuddi sherqtin chiqqan shamaldek ularni düshmen aldida tarqitiwétimen;
    Men balayi’apet künide ulargha yüzümni emes, belki arqamni qilimen».
  nde-nde: Njengomoya ovela empumalanga, ngizabahlakaza phambi kwezitha zabo; ngizabafulathela
    ngibancitshe ubuso bami ngosuku lokuhlupheka kwabo.”
  ton-ton: Te u fakamovetevete ʻakinautolu ʻi he ʻao ʻoe fili ʻo hangē ko e matangi
    hahake; pea ʻe ʻikai te u fakahā hoku ʻao, ka te u fulituʻa kiate kinautolu ʻi
    he ʻaho ʻo ʻenau tuʻutāmaki.”
  ces-1613: Větrem východním rozptýlím je před nepřítelem; hřbetem a ne tváří pohledím
    na ně v čas bídy jejich.
  eng-WMB: I will scatter them as with an east wind before the enemy. I will show
    them the back, and not the face, in the day of their calamity.
  tam-TCV: கொண்டல் காற்றைப்போல் பகைவரின் முன்பாக அவர்களைச் சிதறடிப்பேன். அவர்களுடைய
    பேராபத்தின் நாளில் அவர்களுக்கு என்னுடைய முகத்தை அல்ல; என் முதுகையே காட்டுவேன்
    என்று யெகோவா கூறுகிறார் என்று சொல்” என்றார்.
  ceb-ULB: Katagon ko sila sa atubangan sa ilang mga kaaway sama sa sidlakan nga hangin.
    Ipakita ko kanila ang akong likod, ug dili ang akong dagway, sa adlaw sa ilang
    katalagman.”'
  pol-UBG: Jak wschodni wiatr rozproszę ich przed wrogiem. Pokażę im plecy, a nie
    twarz w dniu ich zatracenia.
  agr-agr: Israel aents aidaunak dase etsa minitainmaya dasentak utsaumaina numamtuk
    wi utsagtatjai; tuja dita shiwaaji aidaun ishamkag pisagtinme titatjai. Suwimak
    jukitnuji tsawan jegamtaig, ditanak ausachagtatjai, ayatak atsu ayampatuan idaisagtatjai”,
    tiuwai.
  kyc-kyc: Nambame nambana wambu dupwa nakama mata maipala yanda pimwainya lenge kambu
    dokona porambaiye poraindeme sinjimu poo lao soo pyambuli laro. Lapala randa andake
    eparamo dokopape nyisa naro, leya Kamongome.
