    ਬਿਪਤਾ ਦੇ ਦਿਨ ਆਪਣੀ ਪਿੱਠ ਵਿਖਾਵਾਂਗਾ, ਮੂੰਹ ਨਹੀਂ।
  mya-JVB: ငါသည်အရှေ့ လေ ကဲ့သို့ သူ တို့ကို ရန်သူ ရှေ့မှာ လွင့် စေမည်။ ဘေး ရောက်သောကာလ
    ၌ သူ တို့အား မျက်နှာ ကို မ ပြ၊ ကျော ကိုပြ မည်။
  tbg-tbg: Uvaivano kuari urunaihairo utiharo konkoma vuaqa kaintemake, te navutaaka
    avuqaahai vika raumpirima karerave. Vi entava qora entavano anintairaqe te kia
    vika kahaqiraiti, te vika tauvaqa utu nimitarerave, tiro. Noravano Kotiva minti
    tura.
  hmo-hmo: Lau Lohiabada ese lauegu bese do lau lulua lao, idia dekenai idia tuari
    taudia edia vairana dekena amo, dina ia daekau kahana ena lai ese kahu ia hodaia
    lao bamona. Lau be idia dekena amo do lau raka siri, bona dika be idia dekenai
    ia ginidae neganai, lau ese idia do lau durua lasi.”
  urd-urd: मैं उनको दुश्मन के सामने जैसे पूरबी हवा से तितर — बितर कर दूँगा; उनकी मुसीबत
    के वक़्त उनको मुँह नहीं, बल्कि पीठ दिखाऊँगा।”
  rus-SYN: Как восточным ветром развею их пред лицем врага; спиною, а не лицем обращусь
    к ним в день бедствия их.
  bqc-SIM: Má ń fãaa lán gukpɛ ĩ́anawa ń ibɛɛↄ aɛɛ, má mikpɛlinɛ́ɛ, má zɛńnↄ
    an wɛ́tɛ̃agↄↄo.
  tcz-CHONGTHU: Nisolam khohuiyin leivui vanpil thena anei banga, keiman kamite chu,
    amelmateu masanga, kathecheh gamdiu ahi. Chule hesoh genthei, hamsetna ato niuleh,
    keiman kanung kangatding, kapanhu louhel diu ahi,’’ati.
  mar-mar: मी त्यांना पूर्वेचा वारा उडवतो तसे त्यांच्या वैऱ्यांपुढे उडवीन. त्यांच्या
    संकटाच्या समयी मी त्यांना मुख दाखवणार नाही तर पाठ दाखवीन.”
  qub-qub: Löcu wayra shamojnömi Nogaga Israelcunata mashtarishaj. Chaymi contrancunapita
    machiypa-machir gueshpenga. Castiganä junäga paycunapita noga ticracurcushämi.»
  bqp-bqp: Yen sɔ̃nɑ kon de bu yɑrinɑ yibɛrɛbɑn wuswɑɑɔ nge tuɑ ye sɔ̃ɔ yɑri yerun
    woo gɑ yɑrinɑsiɑ. Kon bu biru kisi. Nɑ ǹ bu mɛɛrimɔ sɑnɑm mɛ bɑ nɔni sɔ̃ɔre.
  hat-hat: Se konsa mwen pral gaye yo devan lènmi yo, menm jan van lès gaye pousyè.
    M'ap vire do ba yo lè malè va tonbe sou yo. M' p'ap okipe yo menm.
  eng-BSB: I will scatter them before the enemy like the east wind. I will show them
    My back and not My face in the day of their calamity.”
  eng-WEBPB: I will scatter them as with an east wind before the enemy. I will show
    them the back, and not the face, in the day of their calamity.
  kbq-kbq: Hagi ha' vahe'zamimo'za negesage'na zage hanati kazigati zahomo'ma eno
    kugusopama eri harafi'ma huno viaza hu'na zamazeri panani hanuge'za ufre efre
    hugahaze. Ana nehu'na knazama erisazana Nagra namefi hunezami'na, knazamo'ma zamazeri
    havizama haniana, rukrahera hu'na ozamagegahue.
  nhe-BL: Huan niquinsemanas notlacajhua iniixpa inincualancaitacahua queja nopa ajacatl
    tlen huala ica campa quisa tonati huan quisemana tlaltejpoctli. Huan ipan nopa
    tonali quema itztose ipan tlaijiyohuilistli, na niquinnextilis nocuitlapa huan
    ax niquinpalehuis.”
  gub-BL: Amuhàmuhàz putar heremiaihu waàmàtyry'ymar wanenataromo ihe wà nehe. Nuzawy
    kwaw ywyku'i ywytu kwarahy ihemaw wi ur ma'e hemirur wà nehe. Aexak kar putar
    hekupe wanupe nehe. Iaiw haw ihem mehe napytywà kwaw ihe wà nehe.
  eng-DRA: 'As a burning will I scatter them before the enemy: I will shew them the
    back, and not the face, in the day of their destruction.'
