verse: JER.018.016
translations:
  mal-C: അങ്ങനെ അവർ തങ്ങളുടെ ദേശത്തെ വിജനവും എന്നേക്കും ഒരു പരിഹാസവിഷയവും ആക്കുന്നു;
    അതിൽക്കൂടി കടന്നുപോകുന്ന എല്ലാവരും സ്തബ്ധരായി, അവർ തങ്ങളുടെ തലകുലുക്കും.
  deu-TKW: daß sie ihr Land zu einem Gegenstande des Entsetzens machen, immerwährenden
    Gezisches, daß, wer irgend daran vorüberzieht, sich entsetzt, und den Kopf schüttelt.
  lin-lin: Mokili na bango ekotikala lisusu na bato te, ekokoma eloko ya kotiola mpo
    na tango nyonso, bongo bato nyonso oyo bakoleka wana bakokamwa mpe bakoningisa
    mito na bango.
  eng-LSV: To make their land become a desolation, || A continuous hissing, || Everyone
    passing by it is astonished, || And bemoans with his head.
  eng-GNV: To make their land desolate and a perpetual derision, so that euery one
    that passeth thereby, shalbe astonished and wagge his head,
  eng-WEBSTER: To make their land desolate, and a perpetual hissing; every one that
    passeth by it shall be astonished, and wag his head.
  nhw-BL: Yeca inintlal elis tlasosololi. Huan nochi catli panose nopona san quisentlachilise
    huan momajmatise. Quitlapose inincamac huan quiojolinise inintzonteco pampa mocahuas
    tlahuel sosolijtos.
  swh-ONEN: Nchi yao itaharibiwa, itakuwa kitu cha kudharauliwa daima; wote wapitao
    karibu nayo watashangaa na kutikisa vichwa vyao.
  bba-bba: Bɑ derɑ ben tem mu sɑnkirɑ. Mɑ tɔmbu bɑ bu yɛ̃ɛmɔ bɑɑdommɑ. Wi u sɑrɔ mi
    ɡesi, ù n mu wɑ, u rɑ wiru kpɑrewɑ.
  eng-KJVCPB: to make their land desolate, and a perpetual hissing; every one that
    passeth thereby shall be astonished, and wag his head.
  luo-luo: Pinygi nodongʼ gunda, mi enobedi gima inyiero manyaka chiengʼ; jogo duto
    makalo bute nobwogi kendo gini kin wigi.
  meu-meu: Edia tano na hahegari ḡauna ai vada e halaoa, bae si henia hanaihanai ḡauna;
    e rakaia hanaimu taudia iboudiai na gari ese e butudia taomu, bona kwaradia e
    taiko-taikomu.
  npi-ULB: तिनीहरूको देश त्रास बन्‍नेछ । सदासर्वदा गिल्लाको वस्तु बन्‍नेछ । त्यसबाट
    भएर जाने हरेक डराउनेछ, र टाउको हल्लाउनेछ ।
  yor-yor: Ilẹ̀ wọn yóò wà lásán yóò sì di nǹkan ẹ̀gàn títí láé, gbogbo àwọn tí ó
    ń kọjá yóò bẹ̀rù, wọn yóò sì mi orí wọn.
  pes-OPCB: از این رو سرزمینشان چنان ویران خواهد شد که هر کس از آن عبور کند، حیرت
    نماید و از تعجب سر خود را تکان دهد.
  tgl-ULB: Ang kanilang mga lupain ay magiging isang katatakutan, isang bagay ng walang
    hanggang panunutsut. Bawat isa na dadaan sa kaniya ay mangangatog at iiling ang
    kaniyang ulo.
  hui-hui: Ani bialu kagome tinaga dindi mo ko halu mbirale anda nahaga wulebira.
    Wali agali dindi kaundiaha howa ibirarume dindi ko ogonibi ngago hondowa mogolalu
    gi timbuni ho holebira.
  mya-mya: သူ​တို့​သည်​ဤ​ပြည်​အား​လူ​သူ​ကင်း​မဲ့​သော ပြည်၊ ထာ​ဝ​စဉ်​စက်​ဆုတ်​ဖွယ်​ကောင်း​သော​ပြည်
    ဖြစ်​စေ​ကြ​လေ​ပြီ။ အ​နီး​မှ​ဖြတ်​သန်း​သွား​လာ​သူ​လူ​အ​ပေါင်း တို့​သည် အံ့​သြ​တွေ​ဝေ​၍​သွား​ကြ​လျက်
    မိ​မိ​တို့​ဦး​ခေါင်း​ကို​ခါ​ကြ​လိမ့်​မည်။
  bod-N: དེ་དག་གི་ཡུལ་ཁམས་ནི་མི་མེད་ལུང་སྟོང་དང་ནམ་རྒྱུན་མི་ཡིས་འཕྱ་སྨོད་བྱེད་ཡུལ་དུ་འགྱུར་བ་དང་།
    ཡུལ་དེ་བརྒྱུད་ནས་འགྲོ་མཁན་ཐམས་ཅད་དངངས་ནས་མགོ་གཡུག་པར་འགྱུར་རོ། །
  sna-sna: Nyika yavo ichaitwa dongo, chiseko chisingaperi; vose vanopfuura nemo vachashamiswa
    uye vachadzungudza misoro yavo.
  spa-BLM: para hacer de su tierra un asombro, y un silbido perpetuo. Todos los que
    pasen por allí se quedarán asombrados, y sacudir la cabeza.
  cac-cac: Yuj e chucal chi' ol can tz'inan e chon̈ab' tic. Ol te b'uchjocn̈ej. Masanil
    eb' ol ec' d'a tic, ol laj syum sat eb' ex stzetzani, yujto satub'tac ol aj yilji.
  swh-ULB: Nchi yao itakuwa ya hofu, kitu cha kuzomewa milele. Kila mtu atakayepita
    karibu naye atashuhudia na kutingisha kichwa chake.
  bel-bel: каб зрабіць зямлю сваю жахам, заўсёдным пасьмешышчам, так што кожны, хто
    праходзіцьме па ёй, зьдзівіцца і паківае галавою сваёю.
  deu-ELBBK: 'damit sie ihr Land zum Entsetzen machen, zu ewigem Gezisch: Jeder, der
    an demselben vorüberzieht, wird sich entsetzen und den Kopf schütteln.'
  mbb-OT: Egkehimu he mekevulungbulung is tanè dan ne edsudien heini taman te taman.
    Is langun he edsaǥad kayi ebpekepengelengkeleng tenged te kegkeinuinu wey kegkehandek
    dan.
  mal-2015: അവർ അവരുടെ ദേശത്തെ ശൂന്യവും നിത്യപരിഹാസവും ആക്കുന്നു; അതിൽകൂടി കടന്നു
    പോകുന്ന ഏവനും സ്തംഭിച്ചു തലകുലുക്കും.
  rmc-rmc: Avke čerinde kadi phuv pro strašno than, hiňi prekošľi pro furt. Sako,
    ko pašal predžala, predarala olestar, so dikhela, čudaľinela pes a kerela le šereha.
  pes-OPV: تا زمین خود رامایه حیرت و سخریه ابدی بگردانند به حدی که هر‌که از آن گذر
    کند متحیر شده، سر خود راخواهد جنبانید.
  ron-1924: фэкынд астфел дин цара лор о пустиетате, о вешникэ батжокурэ; тоць чей
    че трек прин еа сунт уймиць ши дау дин кап.
  ben-OBCV: তাদের দেশ পরিত্যক্ত পড়ে থাকবে, যা হবে চিরন্তন নিন্দার বিষয়; এর পাশ দিয়ে
    যাওয়া পথিকেরা বিস্ময়ে তাদের মাথা নাড়বে।
  som-som: si ay dalkoodii uga dhigaan cidla laga yaabo iyo wax had iyo goorba lagu
    foodhyo. Mid kasta oo ag maraaba wuu yaabi doonaa, oo madaxuu luli doonaa.
  lat-VUC: 'ut fieret terra eorum in desolationem, et in sibilum sempiternum: omnis
    qui præterierit per eam obstupescet, et movebit caput suum.'
  eng-ASVBT: to make their land an astonishment, and a perpetual hissing; everyone
    that passeth thereby shall be astonished, and shake his head.
  ita-1885: per mettere il lor paese in desolazione, e in zufolo, in perpetuo; onde
    chiunque passerà per esso stupirà, e scoterà la testa.
  eng-LXXUP: to make their land a desolation, and a perpetual hissing; all that go
    through it shall be amazed, and shall shake their heads.
  eng-ULB: Their land will become a horror, an object of everlasting hissing. Everyone
    who passes by her will shudder and shake his head.
  spa-VBL: Han convertido su país en un horrible páramo, un lugar que siempre será
    tratado con desprecio. La gente que pase por allí se escandalizará y sacudirá
    la cabeza con incredulidad.
  fra-_FOB: Pour faire de leur pays une désolation, une dérision perpétuelle, en sorte
    que tous ceux qui y passent, s'étonnent et branlent la tête.
  mal-mal: അവർ അവരുടെ ദേശത്തെ ശൂന്യവും നിത്യപരിഹാസവും ആക്കുന്നു; അതിൽകൂടി കടന്നുപോകുന്ന
    ഏതൊരുവനും സ്തംഭിച്ചു തലകുലുക്കും.
  urd-GVR: Is lie un kā mulk wīrān ho jāegā, ek aisī jagah jise dūsre apne mazāq kā
    nishānā banāeṅge. Jo bhī guzare us ke roṅgṭe khaṛe ho jāeṅge, wuh afsos se apnā
    sar hilāegā.
  suz-BL: मेकोपुकीम आन रागी हिंचा ङा सेल्‍तेक्‍म। मिनु मेको रागी गेना हना यो शुक्‍शी
    पतीक दुम्‍त। मेकेर रे सु सु गाक्‍मा मेको ग्रीचोक पा हिंनीम। मिनु ‘आबी, आबी’ देंनीम।
    येरमीया १९:८
  eng-NOY: To make their land a desolation, A perpetual hissing; Every one that passeth
    through it shall be amazed, And shake his head.
  ita-1927: e per far così del loro paese una desolazione, un oggetto di perpetuo
    scherno; talché tutti quelli che vi passano rimangono stupiti e scuotono il capo.
  ckb-ckb: بۆ ئەوەی خاکەکەیان وێران بێت، بۆ هەتاهەتایە ببێتە جێگای تانە و تەشەر، هەرکەسێک
    پێیدا تێبپەڕێت سەرسام بێت و سەر بلەقێنێت.
  eng-BBE: Making their land a thing of wonder, causing sounds of surprise for ever;
    everyone who goes by will be overcome with wonder, shaking his head.
  kan-OKCV: ಹೀಗೆ ತಮ್ಮ ದೇಶವನ್ನು ಹಾಳಾಗಿಯೂ, ನಿತ್ಯವಾದ ಹಾಸ್ಯಾಸ್ಪದವಾಗಿಯೂ ಮಾಡಿದ್ದಾರೆ. ಅದನ್ನು
    ಹಾದುಹೋಗುವವರೆಲ್ಲರೂ ವಿಸ್ಮಿತರಾಗಿ ತಲೆ ಅಲ್ಲಾಡಿಸುವರು.
  tam-2017: நான் அவர்களுடைய தேசத்தை அழிக்கவும், என்றென்றைக்கும் சத்தமிட்டு நிந்திக்கும்
    நிந்தையாக்கவும் இப்படிச் செய்கிறார்கள்; அதைக் கடந்துபோகிறவன் எவனும் பிரமித்து,
    தன் தலையைத் துலுக்குவான்.
  spa-RV-1909: Para poner su tierra en desolación, y en silbos perpetuos; todo aquel
    que pasare por ella se maravillará, y meneará su cabeza.
  ron-BTF: Pentru a face țara lor pustie și a o face o șuierare continuă; oricine
    trece prin ea va fi înmărmurit și va clătina din cap.
  eng-WEBP: to make their land an astonishment, and a perpetual hissing. Everyone
    who passes by it will be astonished, and shake his head.
  eng-FBV: They have turned their country into a horrific wasteland, a place that
    will always be treated with contempt. People passing by will be shocked, shaking
    their heads in disbelief.
  nld-1939: Zo maakten ze hun land tot een steppe, Tot bespotting voor eeuwig; Wie
    er doorheen trekt, verstomt, Schudt meewarig het hoofd.
  nch-BL: Yeca inintal elis tasosololi. Huan nochi cati panose nopona san quitachilise
    huan momajmatise. Quitapose inincamac huan quiojolinise inintzonteco pampa mocahuas
    tahuel sosolijtoc.
  vie-1934: Nên đất nó trở nên gở lạ, làm trò cười mãi mãi; kẻ qua người lại đều sững
    sờ và lắc đầu.
  hin-CV: कि उनका देश निर्जन हो जाए चिरस्थायी घृणा का विषय; हर एक जो वहां से निकलेगा
    चकित हो जाएगा और आश्चर्य में सिर हिलाएगा.
  spa-BES: Haciendo de su tierra una desolación, causando una burla para siempre;
    Todos los que pasen serán asombrados, meneando la cabeza.
  tdx-tdx: Hanoeñe halatsañe ty tane’ iareo, fikosihañe nainai’e; Songa ho vereñe
    ty mioza ama’e, vaho hikofikofi-doha.
  tha-KJV: ได้​กระทำให้​แผ่​นดินของเขาทั้งหลายเป็​นที​่​รกร้าง เป็นสิ่งที่เขาเย้ยหยันอยู่​เนืองนิตย์
    ทุ​กคนที่ผ่านไปทางนั้​นก​็ตกตะลึงและสั่นศีรษะของเขา
  por-BR-2018: Para tornar sua terra em desolação, e em assovios perpétuos; todo aquele
    que passar por ela se espantará e balançará sua cabeça.
  deu-ELO: 'damit sie ihr Land zum Entsetzen machen, zu ewigem Gezisch: Jeder, der
    an demselben vorüberzieht, wird sich entsetzen und den Kopf schütteln.'
  eng-WYC-2018: that the land of them should be into desolation, and into an hissing
    everlasting; for why each that passeth by it, shall be astonied, and shall move
    his head. (so that their land now be into desolation, and into an everlasting
    hissing; for each person who passeth by it shall be astonished, and shall move
    their head.)
  epo-epo: por fari sian landon dezerto, eterna mokataĵo, tiel, ke ĉiu, kiu trapasas
    ĝin, miras kaj balancas la kapon.
  uig-PIN: Xuning bilǝn ularning zeminini dǝⱨxǝt basidiƣan ⱨǝm daim kixilǝr ux-ux
    ⱪilidiƣan obyekt ⱪilidu; uningdin ɵtüwatⱪanlarning ⱨǝmmisini dǝⱨxǝt besip, bexini
    qayⱪixidu.
  beo-beo: 'Ilia da Na soge wadela:lesiba:le, eno dunu da amoba:le beda:iwane fofogadigisa.
    Ilia da Na soge eso huluane higamu. Nowa da baligimusa: ahoasea, da fofogadigibiba:le,
    ilia dialuma fofoga:mu.'
  tpi-OTNT: Olsem na graun bilong ol i bagarap na i kamap ples nating. Na taim ol
    manmeri bilong ol arapela lain i kam long dispela hap, bai ol i lukim na i kirap
    nogut tru na i pret moa yet.
  hau-SA: Ƙasarsu za tă zama kufai, abin reni har abada; dukan waɗanda suka wuce za
    su yi mamaki su kaɗa kai.
  uig-LAT: Shuning bilen ularning zéminini dehshet basidighan hem daim kishiler ush-ush
    qilidighan obyékt qilidu; uningdin ötüwatqanlarning hemmisini dehshet bésip, béshini
    chayqishidu.
  nde-nde: Ilizwe labo lizatshabalaliswa, into yokuhlekwa usulu; bonke abadlula khona
    bazakwethuka banyikinye amakhanda abo.
  ton-ton: Ke fakalala honau fonua, pea ngaohi ia ko e manukiʻanga; pea ʻe ofo ai
    ʻakinautolu kotoa pē ʻoku ʻalu ki ai, pea kalokalo honau ʻulu.
  ces-1613: Tak abych musil obrátiti zemi jejich v poušť na odivu věčnou; každý, kdož
    by šel skrze ni, aby se užasl, a pokynul hlavou svou.
  eng-WMB: to make their land an astonishment, and a perpetual hissing. Everyone who
    passes by it will be astonished, and shake his head.
  tam-TCV: அவர்களுடைய நாடு பாழாக்கப்பட்டு என்றென்றைக்கும் ஒரு கேலிப் பொருளாயிருக்கும்.
    அவர்களைக் கடந்துபோகும் யாவரும் திகைத்து, ஏளனமாய் தலையை அசைப்பார்கள்.
  ceb-ULB: Mahimong awaaw ang ilang yuta, butang nga talamayon hangtod sa kahangtoran.
    Magpangurog ug magpanglingo sa iyang ulo kadtong mga moagi.
  pol-UBG: Aby zamienić swoją ziemię w spustoszenie, w wieczne świstanie. Każdy, kto
    będzie przez nią przechodził, zdumieje się i będzie kiwał głową.
  agr-agr: Nunidau asagmatai, dita shiwaaji aidau wa wamak waitkamu asag yaaktaji
    tsaigkam, dita nugkeg bashiak awai. Ashí aents nuni nagkaemaidauk nuna diisag
    puyatkag buuken pegag nagkagainawai.
  kyc-kyc: Nakama rangena yuu andape kwao paliminyipa kandapala giyalya giyana pyuo
    karalu karaminyi. Kata lalyalana pirami dupwame kando epe nasepala nenge longanyi
    nembo pakarami.
  urd-GVU: اِس لئے اُن کا ملک ویران ہو جائے گا، ایک ایسی جگہ جسے دوسرے اپنے مذاق کا
    نشانہ بنائیں گے۔ جو بھی گزرے اُس کے رونگٹے کھڑے ہو جائیں گے، وہ افسوس سے اپنا
    سر ہلائے گا۔
  deu-1912: auf daß ihr Land zur Wüste werde, ihnen zur ewigen Schande, daß, wer vorübergeht,
    sich verwundere und den Kopf schüttle.
  kan-2017: ಆದಕಾರಣ ಬೆರಗಿನ ಸಿಳ್ಳಿಗೆ ಅವರ ದೇಶವು ನಿತ್ಯ ಗುರಿಯಾಗುವುದು; ಹಾದುಹೋಗುವವರೆಲ್ಲರೂ
    ಬೆರಗಾಗಿ ತಲೆದೂಗುವರು.
  yap-yap: Ka ra ted e re nam ney nike tamdag ya’an, ni nge chuwan’iy riy ndariy n’umngin
    nap’an. Urngin e girdi’ ni bay ranod u to’oben e bay ra gin gad ko n’en ni yad
    nra guy, bay ur chichingeged lolugenrad nike balyangan’rad.
  hlt-MCSB: A khohmuen te imsuep la a khueh uh tih kumhal due a rhungnah om. Te te
    aka pah boeih khaw pong vetih a lu te a thuk ni.
  mdy-ETH: ዔያቶኮ ሳዖይዳ ማዺንታንዳ ባካ ዓሲኮ ዑስካ ጌላያ ማዓንዳኔ፤ ዒኢና ኮርሲና ዴንዳ ዓሳ ቢያ ዲቃቲ ፔኤኮ ዻንጎ ዓርቃንዳኔ።
  twi-ASANTE: Wɔn asase bɛda mpan, na ayɛ adeɛ a wɔbɛbu no animtia daa; wɔn a wɔtwam
    hɔ no ho bɛdwiri wɔn na wɔbɛwosowoso wɔn ti.
  eng-WEBU: to make their land an astonishment, and a perpetual hissing. Everyone
    who passes by it will be astonished, and shake his head.
  wal-wal: Eti bantta biittaa daganttiyaabaanne merinau karettidabaa kessidosona.
    Yaara aadhdhiya ooninne sheneteesinne ba huuphiyaa qaattees.
  spa-PDDPT: Convirtió su tierra en una desolación y burla perpetua. Todo el que pase
    por ella se asombrará y meneará la cabeza.
  gun-gun: ha'e kuery yvy nhomondyipaarã opyta aguã rami, ha'e amboae kuery ojojai
    rei aguã rami. Mba'eta ha'e rupi oaxa va'e kuery onhemondyi vy ombovava 'rã oakã.
  ilo-ULB: Agbalinto a nakabutbuteng ti dagada, maysa a banag nga agnanayon a pagsakuntipan.
    Amin a lumabas iti dagada ket agkintayeg ken agwingiwing.
  kpg-kpg: Digaula guu hai tenua deenei e haga ingoo bolo di guongo hagalliga dangada
    gaa hana hua beelaa. Nia daangada huogodoo ala ma ga hula laalaa gi di guongo
    deenei, le e homouli nadau lodo, gei e goboina huoloo e ginaadou gi di nadau mee
    dela guu mmada ginai.
  uig-ARA: شۇنىڭ بىلەن ئۇلارنىڭ زېمىنىنى دەھشەت باسىدىغان ھەم دائىم كىشىلەر ئۇش-ئۇش
    قىلىدىغان ئوبيېكت قىلىدۇ؛ ئۇنىڭدىن ئۆتۈۋاتقانلارنىڭ ھەممىسىنى دەھشەت بېسىپ، بېشىنى
    چايقىشىدۇ.
  sus-sus: E bara a niya e xa bɔxi xa gbaloe sɔtɔ. Dangi mixie na na to, e dɛ ixarama
    nɛ, e fa e mabere.
  pon-2006: Re wiahkilahr sahpwet sahpw kelemw ehu, me pahn wiamwahllahr kohkohlahte.
    Koaros me kin keid limwah pahn pwuriamweikihla dahme re kilikilang, re ahpw pahn
    itingkihla moangarail kan ar pwuriamwei.
  jae-jae: Êsêac oc sêŋgôm nêŋ gamêŋ êtu gasaŋ ma lau sêsu susu endeŋ tôŋgeŋ. Ma lau
    samob, taŋ sêwê sêna sêmêŋ naŋ têtakê ma têdaiŋ gêsuŋ.
  ksd-ksd: upi kadia gunan na da ra magit na kinaian ma ra magit di vuake vatikai;
    diat par dia vana pakit diat a kaian, ma diat a loe ra ulu i diat.
  tur-YTC: Onların ülkesini şaşkınlık, Ve sürekli ıslık konusu yapsınlar. Oradan geçen
    herkes şaşacak ve başını sallayacak.
  grc-BRENT: τοῦ τάξαι τὴν γῆν αὐτῶν εἰς ἀφανισμὸν, καὶ σύριγμα αἰώνιον· πάντες οἱ
    διαπορευόμενοι διʼ αὐτῆς ἐκστήσονται, καὶ κινήσουσι τὴν κεφαλὴν αὐτῶν.
  ind-AYT: sehingga membuat negeri mereka menjadi kengerian dan helaan napas selamanya.
    Setiap orang yang melewatinya, akan merasa ngeri dan menggeleng-gelengkan kepalanya.
  nya-nya: Dziko lawo amalisandutsa chipululu, chinthu chochititsa manyazi nthawi
    zonse; onse odutsapo adzadabwa kwambiri ndipo adzapukusa mitu yawo.
  hrv-hrv: I tako su zemlju u pustoš obratili, na vječnu porugu, da se nad njom zgraža
    svaki prolaznik glavom mašući.
  mps-mps: Tialima, te augwa tǫ dolama, te olo pesage bulu tiwai pedelaibao. Tama
    te gasa hani we bidi te badu asobo sogo, augwa sulama, dwai midigi siyu, te wi
    umagi ebo dao.
  tpi-tpi: Olsem na graun bilong ol i bagarap na i kamap ples nating. Na taim ol manmeri
    bilong ol arapela lain i kam long dispela hap, bai ol i lukim na i kirap nogut
    tru na i pret moa yet.
  dan-1931: for at gøre deres Land til Gru, til evig Spot; hver farende Mand skal
    grue og ryste på Hovedet.
  vie-OVCB: Vì thế, xứ của chúng sẽ trở nên điêu tàn, một kỷ niệm cho sự ngu dại của
    chúng. Ai đi qua cũng sẽ ngạc nhiên và sẽ lắc đầu sửng sốt.
  guj-2017: તેઓના દેશના હાલ ભયંકર થશે, લોકો સદા તેનો તિરસ્કાર કરશે. જે કોઈ તેની પાસે
    થઈને જશે તે તેની દશા જોઈને વિસ્મય પામી માથું ધુણાવશે.
  pon-2006A: Re wiahkilahr sahpwet sahpw kelemw ehu, me pahn wiamwahllahr kohkohlahte.
    Koaros me kin keid limwah pahn pwuriamweikihla dahme re kilikilang, re ahpw pahn
    itingkihla moangarail kan ar pwuriamwei.
  por-BRBSL: para fazer de suas terras um espanto, e um assobio perpétuo. Todos que
    passarem por ela ficarão surpresos, e abanar a cabeça.
  cth-cth: Amamae ram teh yungyoe panuikhai hanelah a ceitakhai awh teh, ka cet kaawm
