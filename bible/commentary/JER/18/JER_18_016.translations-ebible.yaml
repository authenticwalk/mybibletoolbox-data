  hbo-hbo: לָשׂ֥וּם אַרְצָ֛ם לְשַׁמָּ֖ה *שְׁרוּקַת (שְׁרִיקֹ֣ות) עֹולָ֑ם כֹּ֚ל עֹובֵ֣ר
    עָלֶ֔יהָ יִשֹּׁ֖ם וְיָנִ֥יד בְּרֹאשֹֽׁו׃
  kik-kik: Bũrũri wao ũgaatigwo ũrĩ mwanangĩku, ũgaatuĩka kũndũ gwa kũnyararwo nginya
    tene; arĩa othe makaahĩtũkĩra kuo-rĩ, nĩmakagega makĩinagia mĩtwe.
  fra-NCL: Pour faire de leur pays une désolation, un objet d’éternelle moquerie ;
    tous ceux qui y passeront seront stupéfaits ; et hocheront la tête.
  cek-AK: To tiah nihcae mah angmacae ih prae to amro o sak moe, minawk mah kasae
    thuihaih ah oh poe; to lam taengah kacaeh kaminawk loe dawnrai o moe, lu haek
    o.
  cuk-cuk: A-ulale, e-yar-naid nega-dulesulidga imaksamalad, egi-dodolegega imaksamalad.
    Dulemar egi nasdamaladi, geger-dakedbali, nono-ege-ege imakdemaloed.
  uig-CYR: Шуниң билән уларниң зиминини дәһшәт басидиған һәм дайим кишиләр уш-уш қилидиған
    объект қилиду; униңдин өтүватқанларниң һәммисини дәһшәт бесип, бешини чайқишиду.
  tel-2017: వాళ్ళ దేశం పాడైపోతుంది. అది ఎప్పటికీ ఎగతాళికి గురి అవుతుంది. ఆ దారిన వెళ్లేవాళ్ళంతా
    వణికిపోతూ తమ తలలూపుతారు.
  hat-BSA: Y ap fè peyi nou vin yon dega, yon objè moun ap sifle. Tout sila ki pase
    ladann va etone pou sa e va souke tèt yo.
  kos-kos: Elos orala acn se inge in sie mwe aksangeng, Ma ac srungayukla nwe tok.
    Elos nukewa su fahsr we ac fah arulana lut ke ma elos liye. Elos ac fah usruk
    sifalos ke fwefela lalos.
  hbo-WLC: לָשׂ֥וּם אַרְצָ֛ם לְשַׁמָּ֖ה שרוקת עוֹלָ֑ם כֹּ֚ל עוֹבֵ֣ר עָלֶ֔יהָ יִשֹּׁ֖ם
    וְיָנִ֥יד בְּרֹאשֽׁוֹ׃
  ibo-ibo: Ala ha ga-atọgbọrọ nʼefu. Ọ ga-aghọ ihe iju anya ruo ebighị ebi. Ndị si
    nʼakụkụ ya na-agafe ga-efufe isi ha, nʼihi na ihe ha ga-ahụ ga-eju ha anya.
  ory-ory: ଏଥିରେ ସେମାନଙ୍କର ଦେଶକୁ ବିସ୍ମୟର ଓ ନିତ୍ୟ ଶୀସ୍‍ ଶବ୍ଦର ପାତ୍ର କରନ୍ତି; ତହିଁର ନିକଟ
    ଦେଇ ଗମନକାରୀ ପ୍ରତ୍ୟେକ ଲୋକ ବିସ୍ମୟାପନ୍ନ ହୋଇ ଆପଣା ମସ୍ତକ ହଲାଇବ।
  chk-chk: Ra ataela püsin fanüer, pwe aramas repwe turunufasei tori feilfeilachök.
    Meinisin mi pwerela ünükün ra fokun mairü ren mine ra küna o alefechefechi mökürer.
  rop-rop: Dei bin meigim dijan kantri jidan brabli nogudbala, en najalot pipul oldei
    rabishimbat dijan kantri. Ol detlot hu oldei gopas, dei gedim shok wanim olabat
    oldei lukinatbat. Olabat garra hatjamp nomo lilbit en sheikimbat olabat hed.
  ukr-1871: Щоби зробити свою землю пострахом, повсячасним сьміховищем, так що хто
    переходити ме нею, здивується й похитає головою своєю.
  deu-1951: um also ihr Land zum Entsetzen und ewigen Gespött zu machen, daß jeder
    Vorübergehende sich entsetzen und sein Haupt schütteln wird.
  eng-JPS: To make their land an astonishment, and a perpetual hissing; every one
    that passeth thereby shall be astonished, and shake his head.
  srp-1865: Da bih obratio zemlju njihovu u pustoš, na vjeènu sramotu, da se èudi
    ko god proðe preko nje i maše glavom svojom.
  lug-lug: Ensi yaabwe ya kusigala matongo, ekintu eky’okusekererwa emirembe gyonna,
    abo bonna abayise balyewuunya era ne banyeenya emitwe gyabwe.
  heb-heb: לשום ארצם לשמה שרוקת עולם כל עובר עליה ישם ויניד בראשו׃
  ben-IRV: তাদের দেশ ভয়ঙ্কর হয়ে যাবে, একটি স্থায়ী শিশ শব্দ হবে। যারা তার পাশ দিয়ে
    যাবে তারা কেঁপে উঠবে এবং তার মাথা নাড়বে।
  pan-pan: ਸੋ ਉਹ ਆਪਣੇ ਦੇਸ ਨੂੰ ਵਿਰਾਨ ਅਤੇ ਸਦਾ ਲਈ ਨੱਕ ਚੜ੍ਹਾਉਣ ਦਾ ਕਾਰਨ ਬਣਾਉਂਦੇ ਹਨ। ਜੋ
    ਕੋਈ ਉੱਥੋਂ ਦੀ ਲੰਘੇ ਹੈਰਾਨ ਹੋਵੇਗਾ, ਅਤੇ ਆਪਣਾ ਸਿਰ ਹਿਲਾਵੇਗਾ!
  mya-JVB: ထိုသို့ပြု၍ မိမိ တို့ပြည် ကို လူဆိတ်ညံ ရာအရပ်၊ အစဉ် ကဲ့ရဲ့ သံ ကြားရာအရပ်ဖြစ်စေသဖြင့်၊
    လမ်း၌ ရှောက်သွား သော သူအပေါင်း တို့သည် အံ့ဩ ၍ ၊ မိမိ တို့ ခေါင်း ကို ညှိတ် ကြလိမ့်မည်။
  tbg-tbg: Vira kaara vika vatavano qoraiqama viro qumina vataiqama vuanarove. Vokika
    vitare aitare iha vi vatara taveha, aiqi nunurama vare vi anivarave. Vika vira
    tave, ravukuvi ike mpo tiha nái kauqu runkinkiri ivarave.
  hmo-hmo: Idia ese edia tano idia hadikaia vadaeni, bona taunimanima hagaria gabuna
    idia halaoa vadaeni. Taunimanima idia ura lasi hanaihanai gabuna, be idia ese
    idia halaoa vadaeni. Idia raka hanaia taudia ibounai ese, inai tano idia itaia
    neganai, do idia gari bada herea. Mai hoa danu edia kwaradia do idia giroagiroa.
  urd-urd: कि वह अपनी सरज़मीन की वीरानी और हमेशा की हैरानी और सुस्कार का ज़रिया' बनाएँ;
    हर एक जो उधर से गुज़रे दंग होगा और सिर हिलाएगा।
  rus-SYN: чтобы сделать землю свою ужасом, всегдашним посмеянием, так что каждый,
    проходящий по ней, изумится и покачает головою своею.
  bqc-SIM: Bee yã́i an bùsu a gↄ̃ yàaa, iↄ dɛ láanipↄ ũ gↄↄpii. Yã́pi a di gbɛ̃́
    pↄ́ lɛ́ gɛ̃ weↄwa, aai ń mikɛ déũdeũ.
  tcz-CHONGTHU: Hijeh’a chu, agamsung u akeova kijam ding ahi. Ajeh chu, amahon thil
    kidah umtah tampi aboltauve. Agamsungu jotpa tapou tija lihdiu, chule alu-u athinkhum
    diu ahi.
  mar-mar: यास्तव जे राष्ट्र भयानक आणि सर्वकाळासाठी फुत्काराची गोष्ट असा होईल. तिच्याजवळून
    जाणारा प्रत्येक हादरेल आणि आपले डोके हालवेल.
  qub-qub: Chayno cashanpitami nasyunnintapis chunyajna cananpaj camacächisha. Fiyupa
    manchariypaj ragällanna caycan. Llapanpis chaypa päsajcunaga almirashami umanta
    awiconga.
  bqp-bqp: Bɑ derɑ ben tem mu sɑnkirɑ. Mɑ tɔmbu bɑ bu yɛ̃ɛmɔ bɑɑdommɑ. Wi u sɑrɔ mi
    gesi, ù n mu wɑ, u rɑ wiru kpɑrewɑ.
  hat-hat: Yo fè peyi a tounen yon savann dezole, tout moun se mete men nan tèt! Tout
    moun k'ap pase bò la pral sezi wè sa. Yo pral souke tèt yo.
  eng-BSB: They have made their land a desolation, a perpetual object of scorn; all
    who pass by will be appalled and shake their heads.
  eng-WEBPB: to make their land an astonishment, and a perpetual hissing. Everyone
    who passes by it will be astonished, and shake his head.
  kbq-kbq: E'ina hu'nazagu huno mopa zamimo'a haviza hina ka'ma koka fore huteno mago
    avame'za megahie. Ana hu'nesanige'za maka zupa kante'ma vanoma hanaza vahe'mo'zama
    nege'za, antri huza zamagena rugahaze.
  nhe-BL: Yeca inintlal elis tlaxolehuali. Huan nochi tlen panose nopano san quisentlachilise
    huan momajmatise. Quitlapose inincamac huan quiojolinise inintzonteco pampa mocahuas
    tlahuel sosolijtos.
  gub-BL: Uzapo ko ywy iaiw ma'e romo wà. Tuweharupi teko uze'eg zemueteahy putar
    ko ywy rehe wà nehe. Hupi wata ma'e ràm paw ipytuhegatu putar hexak mehe wà nehe.
    Weruwaruwak putar wàkàg wà nehe.
  eng-DRA: 'That their land might be given up to desolation, and to a perpetual hissing:
    every one that shall pass by it, shall be astonished, and wag his head.'
