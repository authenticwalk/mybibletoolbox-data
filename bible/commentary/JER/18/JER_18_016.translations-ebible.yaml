  twi-twi: Wɔn asase bɛda mpan, na ayɛ ade a wobebu no animtiaa daa; wɔn a wotwa mu
    hɔ no ho bedwiriw wɔn na wobehinhim wɔn ti.
  hlt-hlt: A khohmuen te imsuep la a khueh uh tih kumhal due a rhungnah om. Te te
    aka pah boeih khaw pong vetih a lu te a thuk ni.
  tbz-SIM: Dɛɛ̀ te kɛ̀ bɛ̀ ɛì yóó dɔúnko kɛ̀ bɛnìtìbɛ̀ mpɛ̃nkù kɛ dì yɑ̀u kɛ̀ bɛ kɔ̃m̀bùɔ̀tì
    duò, kɛ̀ dɛ̀ wɛ̃̀tɛ kɛ bɛ nɑɑti kɛ̀ bɛ̀ dɑú kɛ bɔkii bɛ yɔ.
  msy-2020: Kamaghɨn, men nguazim ikuvigha pura danganir kɨnimɨn mɨn iti. Eghtɨ Kantrin
    Igharazibar Gumazamiziba danganir kamɨn izɨ an ganigh, dapaniba rongɨva dɨbovir
    akabar me damuva mɨsoribar anɨngɨva, dɨgavir kuram damigh bar atiatigham.
  azb-azb: Ölkələri viran ediləcək, Əbədi kinayə hədəfinə çevriləcək. Onda oradan
    ötən hər kəs Heyrətə gəlib başını bulayacaq.
  eng-DBY: 'to make their land an astonishment, a perpetual hissing: every one that
    passeth by shall be astonished, and shake his head.'
  hin-2017: इससे उनका देश ऐसा उजाड़ हो गया है कि लोग उस पर सदा ताली बजाते रहेंगे;
    और जो कोई उसके पास से चले वह चकित होगा और सिर हिलाएगा।
  wol-KYG: ba seenum réew gental, di lu ñuy muslu fàww, ku fa romb waaru, wëcc bopp.
  eng-YLT: To make their land become a desolation, A hissing age-during, Every passer
    by it is astonished, And bemoaneth with his head.
  eng-WYC-2017: that the land of them should be into desolation, and into an hissing
    everlasting; for why each that passeth by it, shall be astonied, and shall move
    his head.
  eng-WMBB: to make their land an astonishment, and a perpetual hissing. Everyone
    who passes by it will be astonished, and shake his head.
  urd-GVH: इसलिए उनका मुल्क वीरान हो जाएगा, एक ऐसी जगह जिसे दूसरे अपने मज़ाक़ का निशाना
    बनाएँगे। जो भी गुज़रे उसके रोंगटे खड़े हो जाएंगे, वह अफ़सोस से अपना सर हिलाएगा।
  rug-rug: Sa dia popoa si kote ta huara meke kote ivulu, kote doṉo gorea ri na tie
    pu dogoria; doduru pu ene hola si kote magasa meke kote hiruhiru batu.
  gaz-gaz: Biyyi isaanii ni ona; bara baraanis biyya qoosaa taʼa; warri achiin darban
    hundi ni naʼu; mataa isaaniis ni raasu.
  fra-LSG: Ils ont fait de leur pays, un objet de désolation, d’éternelle moquerie;
    Tous ceux qui y passent sont stupéfaits et secouent la tête.
  yal-yal: E bata e yamanan findi yire rabeɲinxin na, muxune kabɛma naxan ma e kolin
    a ma han habadan. A fe dangu muxune birin yigitɛgɛma nɛn, e xunni maxa.
  haw-1868: I lilo ko lakou aina i neoneo, i mea hoowahawaha mau loa ia. E kahaha
    auauei na mea a pau e hele ae malaila, a e kunokunou i kona poo.
  arb-NAV: فَتُصْبِحُ أَرْضُهُ خَرَاباً، مَثَارَ صَفِيرِ دَهْشَةٍ، وَكُلُّ مَنْ يَعْبُرُ
    بِها يَعْتَرِيهِ رُعْبٌ وَيَهُزُّ رَأْسَهُ.
  ewe-ewe: Woana woƒe anyigba nazu gbegbe, eye woazu alɔmeɖenu tegbee. Ame siwo katã
    ato afi ma ayi la, ƒe mo awɔ yaa, eye woaʋuʋu ta.
  eng-LEE: 'To make their land desolate, a perpetual derision: every one that passeth
