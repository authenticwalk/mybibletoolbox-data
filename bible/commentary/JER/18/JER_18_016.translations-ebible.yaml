  asm-FB: নবন্ধা পথ সৰু সৰু বাটত ফুৰাবলৈ সেইবোৰে তেওঁলোকৰ বাটত, প্ৰাচীন পথত উজুটি
    খুৱালে। যি কোনোৱে সেই দেশেদি যাব, তেওঁ আচৰিত হৈ নিজৰ মূৰ জুকাৰিব।
  sus-A: عٍ بَرَ عَ نِيَ عٍ شَ بْشِ شَ فبَلٌي سْتْ. دَنفِ مِشِيٍ نَ نَ تٌ، عٍ دّ عِشَرَ مَ
    نّ، عٍ قَ عٍ مَبٍرٍ.
  fra-SBL: pour faire de leur pays un objet d'étonnement, et un sifflement perpétuel.
