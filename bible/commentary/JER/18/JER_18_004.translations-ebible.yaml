verse: JER.018.004
translations:
  mal-C: കുശവൻ നിർമിച്ചുകൊണ്ടിരുന്ന പാത്രം അയാളുടെ കൈകളിൽ അതിന്റെ ശരിയായ ആകൃതിയിൽ
    രൂപപ്പെട്ടില്ല; അതിനാൽ അയാൾ തനിക്ക് ഉചിതമെന്നു തോന്നിയതുപോലെ ആ പശമണ്ണു മറ്റൊരു
    പാത്രമാക്കിത്തീർത്തു.
  deu-TKW: und mißriet das Gefäß, an dem er arbeitete, so machte er daraus wiederum
    ein anderes Gefäß, wie es der Töpfer eben machen wollte.
  lin-lin: Kasi mbeki oyo azalaki kosala na mabele oyo basalelaka bikeko ezalaki kokangama
    ye na maboko. Bongo, mosali mbeki yango asalaki mbeki mosusu wuta na mbeki oyo
    ebebaki, asalaki yango lisusu kitoko kolanda posa ya motema na ye.
  eng-LSV: and the vessel that he is making is marred, as clay in the hand of the
    potter, and he has turned and he makes it another vessel, as it was right in the
    eyes of the potter to make.
  eng-GNV: And the vessell that he made of clay, was broken in the hand of the potter.
    so he returned, and made it another vessel, as seemed good to the potter to make
    it.
  eng-WEBSTER: 'And the vessel that he made of clay was marred in the hand of the
    potter: so he made it again another vessel, as it seemed good to the potter to
    make it .'
  nhw-BL: Pero nopa comitl catli quichihuayaya amo quisqui cuali quen ya quinequiyaya.
    Huajca quisosolo huan sempa pejqui quichijchihua se catli más cuali.
  swh-ONEN: Lakini chombo alichokuwa akikifinyanga kutokana na udongo kilivunjika
    mikononi mwake, hivyo mfinyanzi akakifanya kuwa chombo kingine, umbo jingine kama
    vile ilivyoonekana vyema kwake yeye.
  bba-bba: Weke te u mɔ̀ mi, tɑ ǹ ɡeɑ kue. Mɑ u ten sɔn te suɑ u kɑ weke kpɑɑru kuɑ
    te tɑ nùn wɛ̃re.
  eng-KJVCPB: 'And the vessel that he made of clay was marred in the hand of the potter:
    so he made it again another vessel, as seemed good to the potter to make it.'
  luo-luo: To agulu mane ichweyo gi lowo nokethore e lwete; omiyo jachwechno nochweye
    agulu machielo, kochweye maber kaka ne odwaro.
  meu-meu: E karaiava urona na uro ikarana tauna imana ai e dika; bena ia ese e kuia
    lou, uro idauna ta e karaia, uro ikarana tauna ena lalo-hadai heḡereḡerena.
  npi-ULB: तर त्यसले बनाइरहेको माटोको भाँडो त्यसको आफ्नै हातमा बिग्रियो । त्यसैले
    उसले आफ्नो मन बद्ल्‍यो र आफ्‍नो दृष्‍टिमा असल लागेअनुसार अर्को भाँडो बनायो ।
  yor-yor: Ṣùgbọ́n ìkòkò tí ó ń mọ láti ara amọ̀ bàjẹ́ ní ọwọ́ rẹ̀, nítorí náà ni
    amọ̀kòkò fi ṣe ìkòkò mìíràn, ó mọ ọ́n bí èyí tí ó dára jù ní ojú rẹ̀.
  pes-OPCB: ولی کوزه‌ای که مشغول ساختنش بود، به شکل دلخواهش در نیامد؛ پس آن را دوباره
    خمیر کرد و بر چرخ گذاشت تا کوزه‌ای دیگر مطابق میلش بسازد.
  tgl-ULB: Ngunit ang hawak niyang malagkit na lupa na kaniyang hinuhulma ay nasira
    sa kaniyang kamay, kaya nagbago ang kaniyang isip at gumawa ng isa pang bagay
    na sa tingin niya ay mabuti na gawin.
  cbu-NT: Itaru, ansha murits mantsir kinarangu, anoo ichuychayaru, yusur anuritam
    spir waana zandku, ashim kayatpi átu, kayatayataru parangina.
  hui-hui: Anigo todobene o wabialu hayadagoni wabia ko haya. Agali ogoni ibugua todobene
    be wabia ko hene biago budabaga buwa dindi mbiraore ogoni degeme lone mo gedaore
    howa mende ibuniore hameleagobi mbira wabiya.
  mya-mya: သူ​သည်​မိ​မိ​ပြု​လုပ်​လျက်​ရှိ​သည့်​အိုး​မြေ တွင်​အ​ပြစ်​အ​နာ​အ​ဆာ​ကို​တွေ့​သော​အ​ခါ
    ထို​အိုး​မြေ​ကို​ယူ​၍​အ​ခြား​အ​ရာ​ဝတ္ထု တစ်​ခု​အ​ဖြစ်​သို့​ပြောင်း​လဲ​ပြု​လုပ်​လိုက်
    လေ​သည်။
  bod-N: འཇིམ་པས་བཟོས་པའི་སྣོད་དེར་རྫ་བཟོའི་ལག་ནས་ཆག་སྐྱོན་བྱུང་བ་ཙམ་གྱིས། ཁོས་འཇིམ་པ་དེས་སྣོད་གཞན་ཞིག་བཟོས་སོ།
    །
  sna-sna: Asi hari yaakanga achiumba nevhu yakashatiswa mumaoko ake; saka muumbi
    akaita imwe hari akaiumba namaumbiro aaiona akanaka.
  spa-BLM: Cuando la vasija que había hecho de barro se estropeó en la mano del alfarero,
    éste volvió a hacer otra vasija, según le pareció al alfarero hacerla.
  cac-cac: Ayic van stz'acan jun lum chen vin̈, axo ix aji ix ixtaxb'at lum d'a yol
    sc'ab' vin̈. Yuj chi' an̈eja' yed' lum slumal chi' ix sb'o junxo luum vin̈ icha
    snib'ej.
  swh-ULB: Lakini chombo cha udongo ambacho alikuwa akikifinyanga kiliharibika mkononi
    mwake, kwa hiyo alibadili mawazo yake na akafanya kitu kingine ambacho kilionekana
    kuwa kizuri machoni pake.
  bel-bel: І посуд, які ганчар рабіў з гліны, разваліўся ў руцэ ягонай; і ён зноў
    зрабіў яго, другі посуд, які ганчар надумаўся зрабіць.
  deu-ELBBK: Und das Gefäß, das er aus dem Ton machte, missriet in der Hand des Töpfers;
    und er machte wiederum ein anderes Gefäß daraus, wie der Töpfer es für gut hielt,
    es zu machen.
  mbb-OT: Emun ganì kenà meupiya is purma zutun te ziniyun he ebeelan din, ne edhelinen
    din heini taman te egkehimu is purma he egkesuatan din.
  mal-2015: കുശവൻ കളിമണ്ണുകൊണ്ടു ഉണ്ടാക്കിയ പാത്രം അവന്റെ കയ്യിൽ ചീത്തയായിപ്പോയി;
    എന്നാൽ കുശവൻ അതിനെ തനിക്കു തോന്നിയതുപോലെ മറ്റൊരു പാത്രമാക്കിത്തീർത്തു.
  rmc-rmc: A e kuči, savi kerelas la čikatar, leske na avľa avri. Avke latar kerďa
    aver nadoba, savi ov kamľa te kerel.
  pes-OPV: و ظرفی که از گل می‌ساخت در دست کوزه‌گر ضایع شد پس دوباره ظرفی دیگر از آن
    ساخت بطوری که به نظرکوزه‌گر پسند آمد که بسازد.
  ron-1924: Васул пе каре-л фэчя н-а избутит – кум се ынтымплэ ку лутул ын мына оларулуй.
    Атунч, ел а фэкут ун алт вас, кум й-а плэкут луй сэ-л факэ.
  ben-OBCV: সে যে পাত্রটি মাটি দিয়ে তৈরি করছিল, তা তার হাতে বিকৃত হয়ে গেল; তখন কুমোর
    তা নিয়ে অন্য একটি পাত্র তৈরি করল। সে তাতে নিজের ইচ্ছামতো আকৃতি দিল।
  som-som: Oo markii weelkii uu dheryasameeyuhu dhoobada ka samaynayay gacantiisii
    ku kharribmay ayuu dheryasameeyihii haddana weel kale sameeyey sidii isaga la
    wanaagsanayd.
  lat-VUC: 'Et dissipatum est vas quod ipse faciebat e luto manibus suis: conversusque
    fecit illud vas alterum, sicut placuerat in oculis ejus ut faceret.'
  eng-ASVBT: And when the vessel that he made of the clay was marred in the hand of
    the potter, he made it again another vessel, as seemed good to the potter to make
    it.
  ita-1885: E il vasello ch'egli faceva si guastò, come l'argilla suol guastarsi in
    man del vasellaio; ed egli da capo ne fece un altro vasello, come a lui vasellaio
    parve bene di fare.
  eng-LXXUP: 'And the vessel which he was making with his hands fell: so he made it
    again another vessel, as it seemed good to him to make it.'
  eng-ULB: But the object of clay that he was molding was ruined in his hand, so he
    changed his mind and made another object that seemed good in his eyes to do.
  spa-VBL: Pero la vasija que estaba haciendo con la arcilla estaba mal. Así que la
    convirtió en algo diferente, como mejor le pareció.
  fra-_FOB: Et le vase qu'il faisait avec l'argile qu'il tenait en sa main, fut manqué;
    et il en refit un autre vase, comme il lui sembla bon de le faire.
  mal-mal: കുശവൻ കളിമണ്ണുകൊണ്ട് ഉണ്ടാക്കിയ പാത്രം അവന്റെ കയ്യിൽ ചീത്തയായിപ്പോയി; എന്നാൽ
    കുശവൻ അതിനെ തനിക്കു യുക്തമെന്നു തോന്നിയതുപോലെ മറ്റൊരു പാത്രമാക്കിത്തീർത്തു.
  urd-GVR: Lekin miṭṭī kā jo bartan wuh apne hāthoṅ se tashkīl de rahā thā wuh ḳharāb
    ho gayā. Yih dekh kar kumhār ne usī miṭṭī se nayā bartan banā diyā jo use zyādā
    pasand thā.
  suz-BL: मिनु मेको आ सेल्‍शो खप के ग्‍योंब आ गुइम वारसाक्‍व। मिनु मेकोमी मेको खप
    के आ दाक्‍शो अर्को ग्‍योंब का सेल्‍तु।
  eng-NOY: And the vessel which he was making of clay was marred in the hand of the
    potter; so he began anew and made it another vessel, as seemed good to the potter
    to make it.
  ita-1927: e il vaso che faceva si guastò, come succede all’argilla in man del vasaio,
    ed egli da capo ne fece un altro vaso come a lui parve bene di farlo.
  ckb-ckb: بەڵام ئەو دەفرەی گۆزەکەرەکە لە گڵ دروستی دەکرد، تێکچوو، جا دووبارە کردییەوە
    بە دەفرێکی دیکە، بەو شێوەیەی گۆزەکەرەکە پێی باش بوو.
  eng-BBE: And when the vessel, which he was forming out of earth, got damaged in
    the hand of the potter, he made it again into another vessel, as it seemed good
    to the potter to make it.
  kan-OKCV: ಅವನು ಮಣ್ಣಿನಿಂದ ಮಾಡಿದ ಪಾತ್ರೆ ಕುಂಬಾರನ ಕೈಯಲ್ಲಿ ಕೆಟ್ಟು ಹೋಯಿತು. ಆಗ ಕುಂಬಾರನಿಗೆ
    ಒಳ್ಳೆಯದೆಂದು ತೋರುವ ಪ್ರಕಾರ, ಅದನ್ನು ಮತ್ತೊಂದು ಪಾತ್ರೆಯನ್ನಾಗಿ ಮಾಡಿದನು.
  tam-2017: குயவன் வனைந்துகொண்டிருந்த மண்பாத்திரம் அவன் கையிலே கெட்டுப்போனது; அப்பொழுது
    அதைச் சரியாக செய்வதற்கு, தன் பார்வைக்குச் சரியாக தோன்றுகிற விதத்தில் குயவன் அதைத்
    திரும்ப வேறு பாத்திரமாக வனைந்தான்.
  spa-RV-1909: Y el vaso que él hacía de barro se quebró en la mano del alfarero;
    y tornó é hízolo otro vaso, según que al alfarero pareció mejor hacerlo.
  ron-BTF: Și vasul pe care l-a făcut din lut s-a stricat în mâna olarului; astfel,
    el l-a făcut din nou, alt vas, precum i s-a părut bine olarului să îl facă.
  eng-WEBP: When the vessel that he made of the clay was marred in the hand of the
    potter, he made it again another vessel, as seemed good to the potter to make
    it.
  eng-FBV: But the pot that he was making from the clay went wrong. So he made it
    into something different as he thought best.
  nld-1939: Maar de pot, die de pottenbakker uit leem wilde maken, mislukte onder
    zijn hand; toen begon de pottenbakker opnieuw en maakte er een andere pot van,
    juist als hij wilde.
  nch-BL: Pero nopa comit cati quichihuayaya amo quisqui cuali quej ya quinequiyaya.
    Huajca quisosolo huan sempa pejqui quichijchihua se cati más cuali.
  vie-1934: Cái bình đã nắn ra bằng đất sét bị hư trong tay người thợ gốm, thì nó
    lấy mà nắn cái bình khác, tùy ý mình muốn làm.
  hin-CV: किंतु वह बर्तन, जिसे वह मिट्टी से बना रहा था, वह उसके हाथों में ही विकृत
    हो गया; इसलिये उसने उसी से जैसा उसे उपयुक्त लगा, एक अन्य बर्तन का निर्माण कर दिया.
  spa-BES: Y cuando el recipiente, que estaba formando con él barro, se dañó en la
    mano del alfarero, lo hizo de nuevo en otro recipiente, como le pareció bien al
    alfarero hacerlo.
  tdx-tdx: Aa ndra mbia’mbia aman-kandra i valàñe am-pità’ i mpanao valàñe-taneiy,
    le namboare’e indraike ho valàñe hafa, ty amy ze natao’ i mpanao valàñe taney
    soa hanoeñe.
  tha-KJV: และภาชนะซึ่งทำด้วยดิ​นก​็เสียอยู่ในมือของช่างหม้อ เขาจึงปั้นใหม่​ให้​เป็นภาชนะอี​กล​ูกหนึ่งตามที่ช่างหม้อเห็​นว​่าควรทำ
  por-BR-2018: E o vaso de barro que ele estava fazendo se quebrou na mão do oleiro;
    então ele voltou a fazer dele outro vaso, conforme o que ao oleiro pareceu melhor
    fazer.
  deu-ELO: Und das Gefäß, das er aus dem Ton machte, mißriet in der Hand des Töpfers;
    und er machte wiederum ein anderes Gefäß daraus, wie es zu machen den Töpfer gut
    dünkte.
  eng-WYC-2018: And the vessel was destroyed, which he made of clay with his hands;
    and he turned it, and made it another vessel, as it pleased in his eyes to make.
    (And when the vessel, which he made out of clay with his hands, was not acceptable,
    he turned it again, and made it into another vessel, which did please his eyes.)
  epo-epo: Kaj kiam difektiĝis en la mano de la potisto la vazo, kiun li estis faranta
    el argilo, li faris denove alian vazon, kian al li plaĉis fari.
  uig-PIN: U seƣiz laydin yasawatⱪan ⱪaqa turup-turup ⱪoli astida buzulatti. Xu qaƣda
    sapalqi xu laydin ɵzi layiⱪ kɵrgǝn baxⱪa bir ⱪaqini yasaytti.
  beo-beo: E da laga osoboga hamone, ofodo da fonobahadi wadela:i ba:sea, e da amo
    laga osobo mugululi, eno ofodo hamosu.
  tpi-OTNT: Tasol dispela sospen i no kamap gutpela. Olsem na man i bagarapim sospen
    olgeta, na em i kisim dispela graun yet na wokim narapela sospen long laik bilong
    em yet.
  hau-SA: Amma tukunyar da yake ginawa ta lalace a hannuwansa, sai mai ginin tukwanen
    ya sāke gina wata tukunya dabam, yana gyara ta yadda ya ga dama.
  uig-LAT: U séghiz laydin yasawatqan qacha turup-turup qoli astida buzulatti. Shu
    chaghda sapalchi shu laydin özi layiq körgen bashqa bir qachini yasaytti.
  nde-nde: Kodwa imbiza ayeyibumba ngebumba yonakala ezandleni zakhe; ngakho umbumbi
    wayenza yaba ngenye imbiza, ngendlela ayibona ingcono kuye.
  ton-ton: 'Pea ko e ipu ʻaia naʻe ngaohi ʻaki ʻae ʻumea, naʻe maumauʻi ia ʻi he nima
    ʻoe tufunga: ko ia naʻe toe ngaohi ia ko e ipu kehe, ʻo hangē ko e loto ʻoe tufunga
    ki ai.'
  ces-1613: Když se pak zkazila nádoba v ruce hrnčířově, kterouž on dělal z hliny,
    tehdy zase udělal z ní nádobu jinou, jakouž se dobře líbilo hrnčíři udělati.
  eng-WMB: When the vessel that he made of the clay was marred in the hand of the
    potter, he made it again another vessel, as seemed good to the potter to make
    it.
  tam-TCV: ஆனால் குயவன் களிமண்ணால் உருவாக்கிக் கொண்டிருந்த அப்பாத்திரம் அவனுடைய கையிலே
    பழுதடைந்துவிட்டது; அதனால் அவன் தனக்கு நலமாய்த் தோன்றிய விதத்தில் வேறொரு பாத்திரமாக
    அதை வனைந்தான்.
  ceb-ULB: Apan nangabungkag ang lapok nga iyang gihulma diha sa iyang kamot, busa
    nausab ang iyang hunahuna ug naghimo ug laing butang nga nindot sumala sa iyang
    panan-aw.
  pol-UBG: A naczynie, które wykonywał z gliny, uległo zniekształceniu w ręce garncarza.
    Uczynił więc z niej inne naczynie, jak mu się podobało uczynić.
  agr-agr: Nuna najanak pujus, shiig jiinkichmatai, nunú duwenak juki ataktu nagkama
    nii wakegamunak imatiksag shiig pegkejan najanmayi.
  kyc-kyc: Pere wasiyamo dokona pao kwaeyamo ramo dokopa dee minyuo uki minyapala
    wara dokome pere mendere wakale wasapa piya.
  urd-GVU: لیکن مٹی کا جو برتن وہ اپنے ہاتھوں سے تشکیل دے رہا تھا وہ خراب ہو گیا۔
    یہ دیکھ کر کمہار نے اُسی مٹی سے نیا برتن بنا دیا جو اُسے زیادہ پسند تھا۔
  deu-1912: Und der Topf, den er aus dem Ton machte, mißriet ihm unter den Händen.
    Da machte er einen andern Topf daraus, wie es ihm gefiel.
  kan-2017: ಆ ಕುಂಬಾರನು ಜೇಡಿಮಣ್ಣಿನಿಂದ ಮಾಡುತ್ತಿದ್ದ ಪಾತ್ರೆಯು ಅವನ ಕೈಯಲ್ಲಿ ಕೆಟ್ಟುಹೋಗಲು
