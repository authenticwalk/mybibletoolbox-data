  urd-urd: उस वक़्त वह मिट्टी का बर्तन जो वह बना रहा था, उसके हाथ में बिगड़ गया; तब
    उसने उससे जैसा मुनासिब समझा एक दूसरा बर्तन बना लिया।
  rus-SYN: И сосуд, который горшечник делал из глины, развалился в руке его; и он
    снова сделал из него другой сосуд, какой горшечнику вздумалось сделать.
  bqc-SIM: Kɛ́ oo pↄ́ àlɛ bopi ↄ̃̀ↄkpà aà ↄzĩ, ↄ̃ à ɛ̀a a pãle bò ń gĩpio,
    lá à kɛ̀ɛ̀ maawa.
  tcz-CHONGTHU: Aman abel denchu, adeibang tah’a asodoh louteng, bellei chun asugoiyin,
    thilchom in asemdoh jitai.
  mar-mar: पण जे मातीचे पात्र तो तयार करत होता ते त्याच्या हातात असतांनाच बिघडले,
    म्हणून त्याने आपले विचार बदलले आणि त्याच्या दृष्टीस चांगले वाटणारे त्याचे त्याने
    पुन्हा एक दुसरे पात्र तयार केले.
  qub-qub: Ruraycashan mana alli llojshiptenga pirdiraycachir chay mitullapita yapay
    ruraran munashanno alli llojshinanpaj.
  bqp-bqp: Weke te u mɔ̀ mi, tɑ ǹ geɑ kue. Mɑ u ten sɔn te suɑ u kɑ weke kpɑɑru kuɑ
    te tɑ nùn wɛ̃re.
  hat-hat: Depi krich li t'ap fè a pa t' soti byen, li kraze l', li pran tè a, li
    fè yon lòt krich avè l' jan li te vle fè l' la.
  eng-BSB: But the vessel that he was shaping from the clay became flawed in his hand;
    so he formed it into another vessel, as it seemed best for him to do.
  eng-WEBPB: When the vessel that he made of the clay was marred in the hand of the
    potter, he made it again another vessel, as seemed good to the potter to make
    it.
  kbq-kbq: Hianagi mopa kavoma tro nehia ne'mo'ma keana ana kavomo'a agrama antahi'nea
    kantera forera osigeno, anama tro'ma nehia mopa kavoa ete eri regripeteno agrama
    antahi'nea kante ete ru kavo tro hu'ne.
  nhe-BL: Pero nopa comitl tlen quichihuayaya ax quisqui cuali queja ya quinequiyaya.
    Huajca quixolejqui huan sampa pejqui quichijchihua se tlen más cuali.
  gub-BL: Aze y'a na'ikatu kwaw izupe, upyhyk wi ywyzuwa amo y'a iapo pà wemimutar
    rupi.
  eng-DRA: 'And the vessel was broken which he was making with clay with his hands:
    and turning he made another vessel, as it seemed good in his eyes to make it.'
