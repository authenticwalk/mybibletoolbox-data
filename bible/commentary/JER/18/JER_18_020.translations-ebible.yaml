verse: JER.018.020
translations:
  mal-C: നന്മയ്ക്കുപകരം ആരെങ്കിലും തിന്മ ചെയ്യുമോ? എന്നിട്ടും അവൻ എന്റെ പ്രാണനുവേണ്ടി
    ഒരു കുഴികുഴിച്ചിരിക്കുന്നു. ഞാൻ അവരുടെ നന്മയ്ക്കായി സംസാരിക്കുന്നതിനും അവരിൽനിന്ന്
    അങ്ങയുടെ ക്രോധം നീക്കിക്കളയുന്നതിനുമായി അങ്ങയുടെമുമ്പിൽ നിന്നത് ഓർക്കണമേ.
  deu-TKW: Soll denn für Gutes Böses vergolten werden, daß sie mir eine Grube gegraben
    haben? Gedenke, wie ich vor dir betend stand, um ihnen zum Besten zu reden, um
    deinen Grimm von ihnen abzuwenden!
  lin-lin: Boni, bazongisaka solo mabe na malamu ? Tala, batimoli libulu mpo na kokunda
    ngai ! Kanisa ndenge nini natelemaki liboso na Yo mpo na koloba na tina na bolamu
    na bango, mpo ete kanda na Yo ekende mosika na bango.
  eng-LSV: Is evil repaid instead of good, || That they have dug a pit for my soul?
    Remember my standing before You to speak good of them, || To turn back Your wrath
    from them.
  eng-GNV: 'Shall euill be recompensed for good? for they haue digged a pit for my
    soule: remember that I stood before thee, to speake good for the, and to turne
    away thy wrath from them.'
  eng-WEBSTER: Shall evil be recompensed for good? for they have digged a pit for
    my soul. Remember that I stood before thee to speak good for them, and to turn
    away thy wrath from them.
  nhw-BL: ¿Atlac quinamiqui nechtlaxtlahuise ica catli amo cuali quema na niquinchihuilijtoc
    catli cuali? Inijuanti quisencajtoque se tlaquetztli para ipan nihuetzis para
    nechmictise. Pero xiquelnamiqui na nimitzcamanalhuijtoc cuali tlen inijuanti huan
    nochipa nijchijtoc campica para niquinmanahuis tlen mocualancayo.
  swh-ONEN: Je, mema yalipwe kwa mabaya? Lakini wao wamenichimbia shimo. Kumbuka kwamba
    nilisimama mbele yako na kunena mema kwa ajili yao, ili wewe ugeuze hasira yako
    kali mbali nao.
  bba-bba: Kɑɑ de ɡeɑ yu ɡɔsirɑ kɔ̃sɑ? Wee bɑ dɔkɔ kpiriru ɡbɑ bu kɑ mɑn kpɛ̃ɛ sɔɔ.
    A yɑɑyo mɑ nɑ yɔ̃rɑ wunɛn wuswɑɑɔ ben sɔ̃, nɑ kɑ nun ɡɑri kuɑ kpɑ ɑ ku mɑɑ kɑ
    bu mɔru ko.
  eng-KJVCPB: Shall evil be recompensed for good? for they have digged a pit for my
    soul. Remember that I stood before thee to speak good for them, and to turn away
    thy wrath from them.
  luo-luo: Bende ber inyalo chul gi tim marach? To kata kamano gisekunyona bugo. Par
    nine achungʼ e nyimi kendo awuoyo ka akwayonegi, mondo kik iol mirimbi kuomgi.
  meu-meu: Dika be namo davana a? Ḡau tamona guri ta vada e ḡeia, egu mauri iabi-ohona
    totona. Ba laloa tao, lau na oi vairamu ai na gini, idia ihanamodia herevadia
    baina gwaurai totona, bona emu badu na idia edia amo baina laoa ahu totona.
  npi-ULB: म तिनीहरूका लागि असल भएको हुनाले के साँच्‍चै तिनीहरूबाट आउने विपत्ति मेरो
    इनाम हुनेछ ? किनकि तिनीहरूले मेरो लागि एउटा खाडल खनेका छन् । तिनीहरूबाट तपाईंको
    क्रोध हटाउन तिनीहरूको कल्याणको पक्षमा म कसरी तपाईंको सामु खडा भएको थिएँ भनी सम्झनुहोस्
    ।
  yor-yor: Ṣe kí a fi rere san búburú? Síbẹ̀ wọ́n ti gbẹ́ kòtò fún mi. Rántí pé mo
    dúró níwájú rẹ, mo sì sọ̀rọ̀ nítorí wọn, láti yí ìbínú rẹ kúrò lọ́dọ̀ wọn.
  pes-OPCB: آیا باید خوبی‌های مرا با بدی تلافی کنند؟ برای کشتن من دام گذاشته‌اند حال
    آنکه من بارها نزد تو از ایشان طرفداری کرده و کوشیده‌ام خشم تو را از ایشان برگردانم.
  tgl-ULB: Talaga bang ang sakuna mula sa kanila ang aking gantimpala sa pagiging
    mabuti sa kanila? Sapagkat humukay sila ng isang malalim na hukay para sa akin.
    Alalahanin kung paano sila tumayo sa iyong harapan upang magsalita sa kanilang
    mga pangangailangan, upang ang iyong matinding galit ay ilayo mula sa kanila.
  cbu-NT: Nuw yuwamand zapan istaki anumand ¿antaati tsipamaam waritak? nduni. Itaru,
    uwshtisin nuwaa anush pshtamaam tsapu kseeranganaya. Ashiriya, na mangish chinancha.
    Shiy waatssin tsiyantarangush, nuwsha watsiyun zambazap aturi, shiyaa kapung tsiyatarangina.
  hui-hui: Agali mbirame mendealihondo bayale biragola ko biadai biagabe. Agali uruni
    tigua i̱ gundu pilelonaga uli tombaho kago ai mana ala i̱na biruligo manda bibe.
    Abale í̠ni keria kaware ibuwa keba ho kegoni wahalu wali agali uruni biamogo bibe
    laruligonigo
  mya-mya: ကောင်း​ကျိုး​ကို​ဆိုး​ကျိုး​ဖြင့်​ပေး​ချေ​သင့်​ပါ မည်​လော။ သို့​ပါ​လျက်​သူ​တို့​သည်​ကျွန်​တော်
    မျိုး​လိမ့်​ကျ​စေ​ရန်​တွင်း​ကို​တူး​ကြ​ပါ​ပြီ။ ကျွန်​တော်​မျိုး​သည်​အ​ထံ​တော်​သို့​လာ​၍​သူ
    တို့​အား​အ​မျက်​တော်​နှင့်​ဆက်​ဆံ​တော်​မ​မူ ရန် သူ​တို့​ကိုယ်​စား​အ​ဘယ်​သို့​ပြန်​ကြား
    လျှောက်​ထား​ခဲ့​သည်​ကို​အောက်​မေ့​သ​တိ​ရ တော်​မူ​ပါ။-
  bod-N: མི་ཡིས་བཟང་ལན་ངན་འཇལ་བྱེད་འོས་སམ། དེ་དག་གིས་དོང་ཞིག་བརྐོས་ནས་ངའི་སྲོག་ལ་གནོད་བསྐྱལ་འདོད་དེ།
    ཁྱེད་ཀྱི་ཐུགས་ཁྲོ་དེ་དག་དང་འབྲལ་བའི་ཕྱིར་ང་ཁྱེད་ཀྱི་དྲུང་དུ་ལངས་ནས་དེ་དག་གི་ཆེད་དུ་ཞུ་བ་ཞུས་པ་ཁྱེད་ཀྱི་ཐུགས་སུ་དྲན་པར་མཛོད།
  sna-sna: Ko, zvakanaka zvingatsiviwa nezvakaipa here? Kunyange zvakadaro vakandicherera
    gomba. Rangarirai kuti ndakamira pamberi penyu ndichivareverera, kuti mudzore
    kutsamwa kwenyu kwavari;
  spa-BLM: ¿Hay que recompensar el mal por el bien? Porque han cavado una fosa para
    mi alma. Recuerda cómo me presenté ante ti para hablar bien de ellos, para alejar
    de ellos tu ira.
  cac-cac: ¿Tom yed' chucal tz'aj spactzitaj vach'c'olal? A eb' chi' toxo ix sna eb'
    tas ol yutej eb' in smilanchamoc. Nacoti to ix in c'och d'a ichan̈ in tevi d'ayach
    yuj svach'iloc eb', yic max ac'cot yoval a c'ol d'a yib'an̈ eb'.
  swh-ULB: Je, maafa kutoka kwao itakuwa malipo yangu kwa kuwa mema kwao? Kwa maana
    wamenichimbia shimo. Kumbuka jinsi nilivyosimama mbele yako ili niseme mema kwa
    ajili yao na kugeuza ghadhabu yako isiwapate.
  bel-bel: Ці трэба плаціць злом за дабро? а яны капаюць яму для душы маёй. Уважы,
    што я стаю перад абліччам Тваім, каб гаварыць за іх добрае, каб адвярнуць ад іх
    гнеў Твой.
  deu-ELBBK: Soll Böses für Gutes vergolten werden? Denn sie haben meiner Seele eine
    Grube gegraben. Gedenke, dass ich vor dir gestanden habe, Gutes über sie zu reden,
    um deinen Grimm von ihnen abzuwenden.
  mbb-OT: Meupiya is mibeelan ku ziyà te kandan ne ebelesan e zan te mezaat. Mibangbang
    sikandan su para meulug a zutun. Tentenuzi nu he midangep a ziyà te kenikew te
    kedhangyù he kenè nu en sikandan kepeuki.
  mal-2015: നന്മെക്കു പകരം തിന്മ ചെയ്യാമോ? അവർ എന്റെ പ്രാണഹാനിക്കായിട്ടു ഒരു കുഴി
    കുഴിച്ചിരിക്കുന്നു; നിന്റെ കോപം അവരെ വിട്ടുമാറേണ്ടതിന്നു ഞാൻ അവർക്കുവേണ്ടി നന്മ
    സംസാരിപ്പാൻ തിരുമുമ്പിൽ നിന്നതു ഓർക്കേണമേ.
  rmc-rmc: Či šaj vaš o lačho te počinel nalačhipnaha? No on mange kopaľinde avri
    e bari chev! Leper tuke, hoj ačhavas angle tute mangavas tut vaš lenge, hoj lendar
    te visares tiri choľi.
  pes-OPV: آیا بدی به عوض نیکویی ادا خواهدشد زیرا که حفره‌ای برای جان من کنده‌اند.
    بیادآور که چگونه به حضور تو ایستاده بودم تا درباره ایشان سخن نیکو گفته، حدت خشم
    تو را ازایشان بگردانم.
  ron-1924: Ку рэу се рэсплэтеште бинеле? Кэч ау сэпат о гроапэ ка сэ-мь я вяца. Аду-Ць
    аминте кэ ам стат ынаинтя Та ка сэ ворбеск бине пентру ей ши сэ абат мыния Та
    де ла ей.
  ben-OBCV: ভালোর শোধ কি মন্দ দিয়ে করা হবে? তবুও দেখো, তারা আমার জন্য গর্ত খনন করেছে।
    তুমি স্মরণ করো, আমি তোমার সামনে দাঁড়িয়ে তাদের পক্ষে কথা বলেছিলাম, যেন তাদের
    উপর থেকে তোমার ক্রোধ সরে যায়।
  som-som: Wanaag miyaa loogu abaalgudaa shar? Waayo, iyagu god bay u qodeen naftayda.
    Bal xusuuso inaan hortaada u istaagay inaan iyaga aawadood wanaag kaa baryo, iyo
    inaan cadhadaada iyaga ka leexiyo.
  lat-VUC: Numquid redditur pro bono malum, quia foderunt foveam animæ meæ? Recordare
    quod steterim in conspectu tuo ut loquerer pro eis bonum, et averterem indignationem
    tuam ab eis.
  eng-ASVBT: Shall evil be recompensed for good? for they have dug a pit for my soul.
    Remember how I stood before thee to speak good for them, to turn away thy wrath
    from them.
  ita-1885: Devesi rendere mal per bene? conciossiachè essi abbiano cavata una fossa
    all'anima mia. Ricordati che io mi son presentato dinanzi a te, per parlare in
    favor loro, per istornar l'ira tua da loro.
  eng-LXXUP: Forasmuch as evil is rewarded for good; for they have spoken words against
    my soul, and they have hidden the punishment they meant for me; remember that
    I stood before thy face, to speak good for them, to turn away thy wrath from them.
  eng-ULB: Will disaster from them really be my reward for being good to them? For
    they have dug a pit for me. Remember how I stood before you to speak for their
    welfare, to cause your fury to turn away from them.
  spa-VBL: ¿Hay que pagar el bien con el mal? Sin embargo, ¡han cavado una fosa para
    atraparme! ¿Recuerdas cómo me presenté ante ti para abogar por ellos, para que
    no te enfadaras con ellos?
  fra-_FOB: Le mal sera-t-il rendu pour le bien? Car ils ont creusé une fosse pour
    mon âme. Souviens-toi que je me suis tenu devant toi, afin de parler pour leur
    bien, afin de détourner d'eux ta colère.
  mal-mal: നന്മയ്ക്കു പകരം തിന്മ ചെയ്യാമോ? അവർ എന്റെ പ്രാണഹാനിക്കായി ഒരു കുഴി കുഴിച്ചിരിക്കുന്നു;
    അവിടുത്തെ കോപം അവരെ വിട്ടുമാറേണ്ടതിന് ഞാൻ അവർക്കുവേണ്ടി നന്മ സംസാരിക്കുവാൻ തിരുമുമ്പിൽ
    നിന്നത് ഓർക്കണമേ.
  urd-GVR: Kyā insān ko nek kām ke badle meṅ burā kām karnā chāhie? Kyoṅki unhoṅ ne
    mujhe phaṅsāne ke lie gaṛhā khod kar taiyār kar rakhā hai. Yād kar ki maiṅ ne
    tere huzūr khaṛe ho kar un ke lie shafā'at kī tāki terā ġhazab un par nāzil na
    ho.
  suz-BL: मार, रिम्‍शो आ पा ङा मरिम्‍शो पांइसीबा ङा? मो हना यो आं कली खाल्‍टा दोशो
    बाक्‍तेक्‍म। गो मेको आन पर्बम पुंइना पुंइन बाक्‍ती, मेको मिम्‍तीन। मेको आन कली
    वारच पचा कली नु इन गाइश्‍शो तेक्‍चा कली पुंइता।
  eng-NOY: Shall evil be returned for good? For they have digged a pit for me. Remember
    how I have stood before thee, To announce good to them, And to turn away thy wrath
    from them!
  ita-1927: Il male sarà esso reso per il bene? Poiché essi hanno scavato una fossa
    per l’anima mia. Ricordati com’io mi son presentato dinanzi a te per parlare in
    loro favore, e per stornare da loro l’ira tua.
  ckb-ckb: ئایا پاداشتی چاکە بە خراپە دەدرێتەوە؟ بەڵام چاڵێکیان بۆم هەڵکەندووە. بەبیرت
    بێتەوە وەستانم لەبەردەمت، بۆ ئەوەی لە پێناوی ئەوان بپاڕێمەوە، تاکو تووڕەییت لێیان
    بگێڕمەوە.
  eng-BBE: Is evil to be the reward of good? for they have made a deep hole for my
    soul. Keep in mind how I took my place before you, to say a good word for them
    so that your wrath might be turned away from them.
  kan-OKCV: ಒಳ್ಳೆಯದಕ್ಕೆ ಬದಲಾಗಿ ಕೆಟ್ಟದ್ದನ್ನು ಸಲ್ಲಿಸಬಹುದೇ? ಏಕೆಂದರೆ, ಅವರು ನನ್ನ ಪ್ರಾಣಕ್ಕೆ
    ಕುಳಿಯನ್ನು ಅಗೆದಿದ್ದಾರೆ. ಅವರಿಗೋಸ್ಕರ ಒಳ್ಳೆಯದನ್ನು ಮಾತಾಡುವುದಕ್ಕೂ, ನಿನ್ನ ಉಗ್ರವನ್ನು ಅವರಿಂದ
    ತಿರುಗಿಸುವುದಕ್ಕೂ ನಾನು ನಿನ್ನ ಮುಂದೆ ನಿಂತದ್ದನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೋ.
  tam-2017: நன்மைக்குத் தீமையைச் சரிக்கட்டலாமோ? என் ஆத்துமாவுக்குப் படுகுழியை வெட்டுகிறார்களே;
    உம்முடைய கடுங்கோபத்தை அவர்களை விட்டுத்திருப்புவதற்கு நான் அவர்களுக்காக நன்மையைப்
    பேச உமக்கு முன்பாக நின்றதை நினைத்தருளும்.
  spa-RV-1909: ¿Dase mal por bien, para que hayan cavado hoyo á mi alma? Acuérdate
    que me puse delante de ti para hablar bien por ellos, para apartar de ellos tu
    ira.
  ron-BTF: Va fi răul răsplătit în locul binelui? Pentru că ei au săpat o groapă sufletului
    meu. Amintește-ți că am stat în picioare înaintea ta pentru a vorbi bine pentru
    ei și pentru a întoarce furia ta de la ei.
  eng-WEBP: Should evil be recompensed for good? For they have dug a pit for my soul.
    Remember how I stood before you to speak good for them, to turn away your wrath
    from them.
  eng-FBV: Should good be paid back with evil? Yet they have dug a pit to trap me!
    Remember how I stood before you to plead on their behalf, to stop you being angry
    with them?
  nld-1939: Mag men dan goed met kwaad vergelden, Dat ze mij een kuil mogen graven?
    Gedenk toch, dat ik bij U voor hen stond te pleiten, Om uw gramschap van hen af
    te wenden.
  nch-BL: ¿Tiquita para quinamiqui techtaxtahuise ica cati amo cuali quema na niquinchihuilijtoc
    cati cuali? Inijuanti quisencajtoque se taquetzti para ipan nihuetzis para techmictise.
    Pero xiquelnamiqui na nimitzcamanalhuijtoc cuali ten inijuanti huan nochipa nijchijtoc
    campeca para niquinmanahuis ten mocualancayo.
  vie-1934: Người ta có lẽ nào lấy ác báo thiện sao? vì họ đã đào hầm đặng hại linh
    hồn tôi. Xin Ngài nhớ rằng tôi từng đứng trước mặt Ngài đặng vì họ cầu phước,
    làm cho cơn giận Ngài xây khỏi họ.
  hin-CV: क्या संकट के द्वारा कल्याण का प्रतिफल दिया जा सकता है? उन्होंने तो मेरे
    लिए गड्ढा खोद रखा है. स्मरण कीजिए मैं आपके समक्ष कैसे ठहरा रहता था और उनकी सहायता
    में ही मत दिया करता था, कि उनके प्रति आपका क्रोध दूर किया जा सके.
  spa-BES: ¿Es el mal la recompensa del bien? porque han hecho un agujero profundo
    para mi alma. Recuerda cómo tomé mi lugar ante ti, para decirles una buena palabra
    para que tu ira pueda ser rechazada.
