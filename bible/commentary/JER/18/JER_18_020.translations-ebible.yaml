    isaanii buʼee dubbadhe yaadadhu.
  fra-LSG: Le mal sera-t-il rendu pour le bien? Car ils ont creusé une fosse pour
    m’ôter la vie. Souviens-t’en, je me suis tenu devant toi, Afin de parler en leur
    faveur, Et de détourner d’eux ta colère.
  yal-yal: Fe faɲin lan a saran a ɲaxin na ba? Anu e bata n faxa yinla ge n yɛɛ ra.
    Koni, a kolon a n bata ti i yɛtagi i solonadeni e xa alogo i ya xɔlɔn xa masiga
    e ra.
  haw-1868: E hoihoi ia anei ka hewa no ka maikai? No ka mea, ua kohi lakou i lua
    no ko'u ola. E hoomanao oe i ko'u ku ana imua ou, e olelo i ka maikai no lakou,
    e hoohuli aku i kou inaina mai o lakou aku.
  arb-NAV: هَلْ يُجَازَى عَنْ خَيْرٍ بِشَرٍّ؟ قَدْ نَقَرُوا حُفْرَةً لِنَفْسِي. اذْكُرْ
    كَيْفَ وَقَفْتُ أَمَامَكَ أُثْنِي عَلَيْهِمْ خَيْراً لأَصْرِفَ غَضَبَكَ عَنْهُمْ.
  ewe-ewe: Ɖe woatsɔ vɔ̃ aɖo nyui teƒea? Ke woɖe ʋe ɖi nam. Ɖo ŋku edzi be metsi tsitre
    ɖe ŋkuwòme ɖe kuku ɖe wo ta be nàtsɔ woƒe nu vɔ̃wo ake wo ne màgatrɔ wò dɔmedzoe
    akɔ ɖe wo dzi o.
  eng-LEE: Shall evil be recompensed instead of good, that they have dug a pit for
    my life? Remember my standing before thee to speak good concerning them, to cause
    thy wrath to turn away from them.
  asm-FB: উপকাৰৰ সলনি জানো অপকাৰ কৰা যাব? কিয়নো তেওঁলোকে মোৰ প্ৰাণলৈ গাত খানিলে;
    মই তেওঁলোকৰ পক্ষে হিত কথা কৈ তেওঁলোকৰ পৰা তোমাৰ ক্ৰোধ থমাবলৈ, তোমাৰ আগত কেনেকৈ
    থিয় হৈছিলোঁ, তাক সোঁৱৰণ কৰা।
  sus-A: عٍ لَنمَ عٍ شَ قٍ قَنيِ مَسَرَ قٍ حَاشِ رَ؟ عٍ وَ مَ ﭑ قَشَقٍ نّ. عِ شَ رَتُ
    عَ مَ ﭑ قِندِشِ عِ شَ شّيرَ نَن نَ، عَلَكٌ عٍ شَ رَتَنفَ عِ شَ شْنّ مَ.
  fra-SBL: Le mal doit-il être récompensé par le bien ? Car ils ont creusé une fosse
    pour mon âme. Rappelez-vous comment je me suis tenu devant vous pour dire du bien
    d'eux, pour détourner d'eux ta colère.
  hbo-hbo: הַיְשֻׁלַּ֤ם תַּֽחַת־טֹובָה֙ רָעָ֔ה כִּֽי־כָר֥וּ שׁוּחָ֖ה לְנַפְשִׁ֑י זְכֹ֣ר ׀
    עָמְדִ֣י לְפָנֶ֗יךָ לְדַבֵּ֤ר עֲלֵיהֶם֙ טֹובָ֔ה לְהָשִׁ֥יב אֶת־חֲמָתְךָ֖ מֵהֶֽם׃
  kik-kik: Wega-rĩ, no ũrĩhwo na ũũru? No rĩrĩ, andũ acio nĩmanyenjeire irima. Ta
    ririkana ũrĩa ndaarũgamire mbere yaku, na ngĩmarĩrĩria, nĩguo ngirĩrĩrie marakara
    maku matikamakore.
  fra-NCL: Le mal sera-t-il rendu pour le bien, qu’ils creusent une fosse pour mon
    âme ? souviens-toi comment je me suis tenu devant toi, pour te parler en leur
    faveur, pour détourner d’eux ta colère.
  cek-AK: Kahoih hmuen to kasae hmuen hoiah na pathok han maw? Nihcae loe ka hinghaih
    aphum hanah tangqom takaeh o boeh. Nihcae hoihhaih kawng to thuih moe, nihcae
    khae hoi palung na phuihaih paqoi let hanah, na hmaa ah kang doet, tito panoek
    ah.
  cuk-cuk: ¿Ar ibmar-nued-imaklegedi, ibmar-isgana-imaklegedga gunonidasi? Ar we-dulemala
    an-metemalaga, an-idu yaa-dummad-akwisa gunanaid. Bab-Dummad, an bese-gochagusad
    be ebinsae, adi, melle we-dulemar be sabsur-odurdakegar.
  uig-CYR: Яхшилиққа яманлиқ қилиш боламду? Чүнки улар җеним үчүн ора колиған; мән
    уларға яхши болсун дәп, ғәзивиңни улардин яндуруш үчүн Сениң алдиңда дуа қилип
    турғанлиғимни есиңдә тутқайсән.
  tel-2017: వాళ్ళు నా ప్రాణం తీయాలని గుంట తవ్వారు. వాళ్లకు నేను చేసిన మేలుకు బదులు
    వాళ్ళు నాకు భయంకరమైన కీడు చేయాలా? వాళ్ళ క్షేమం కోసం వాళ్ళ మీదనుంచి నీ కోపం తప్పించడానికి
    నీ ఎదుట నేను నిలబడి వాళ్ళ గురించి మాట్లాడిన సంగతి గుర్తుంచుకో.
  hat-BSA: Èske se ak mal ke yon moun dwe rekonpanse pou sa ki bon? Paske se yon fòs
    yo fin fouye pou mwen. Sonje kijan mwen te kanpe devan Ou, pou pale sa ki bon
    pou yo menm, pou m ta ka fè kòlè Ou vire kite yo.
  kos-kos: Ya ma koluk uh pa molin ma wo? A liye, elos pukanak luf se nu sik nga in
    putatyang nu loac. Esam lah nga tuh tuku nu yurum in kwafe kaclos, ac srike in
    loangelos liki kasrkusrak lom.
  hbo-WLC: הַיְשֻׁלַּ֤ם תַּֽחַת־טוֹבָה֙ רָעָ֔ה כִּֽי־כָר֥וּ שׁוּחָ֖ה לְנַפְשִׁ֑י זְכֹ֣ר
    ׀ עָמְדִ֣י לְפָנֶ֗יךָ לְדַבֵּ֤ר עֲלֵיהֶם֙ טוֹבָ֔ה לְהָשִׁ֥יב אֶת־חֲמָתְךָ֖ מֵהֶֽם׃
  ibo-ibo: O kwesiri iji ajọ omume kwụghachi ihe ọma? Ma lee na ha egwuolara m olulu.
    Chetakwa na m guzooro nʼihu gị ma rịọ gị arịrịọ nʼihi ha. Arịrịọ m bụ ka ị hapụ
    iweso ha oke iwe.
  ory-ory: ମଙ୍ଗଳର ପରିଶୋଧରେ କି ଅମଙ୍ଗଳ କରାଯିବ? କାରଣ ସେମାନେ ମୋʼ ପ୍ରାଣ ପାଇଁ ଗର୍ତ୍ତ ଖୋଳିଅଛନ୍ତି।
    ମୁଁ ସେମାନଙ୍କଠାରୁ ତୁମ୍ଭର ପ୍ରଚଣ୍ଡ କ୍ରୋଧ ଫେରାଇବା ନିମନ୍ତେ ସେମାନଙ୍କ ପକ୍ଷରେ ମଙ୍ଗଳଜନକ
    କଥା କହିବା ପାଇଁ କିପରି ତୁମ୍ଭ ସମ୍ମୁଖରେ ଠିଆ ହେଲି, ଏହା ସ୍ମରଣ କର।
  chk-chk: Ifa usun, föför mürina epwe liwin ngeni ngau? Nge ir ra tuw eu pwang fän
    itei. Kopwe chechemeni ai ütä fän mesom, pwe üpwe kapas mürina fän iter o akulu
    seniir om lingeringer.
  rop-rop: Yu reken nogudwan ting garra peiyimbek blanga gudbala ting? Bat olabat
    bin grajim hol blanga trepam mi. Yu sabi blanga tharran na hau aibin kaman langa
    yu, en dalim yu blanga olabat wulijim yu kaan gitwail langa olabat.
  ukr-1871: Чи годиться ж віддячувати злом за добро? а вони менї яму копають. Спогадай,
    що я все стояв перед тобою, благаючи добра їм, аби гнїв твій од них одвернути.
  deu-1951: Soll Gutes mit Bösem vergolten werden, da sie meiner Seele eine Grube
    gegraben haben? Gedenke, wie ich vor dir gestanden habe, zu ihrem Besten zu reden,
    um deinen Zorn von ihnen abzuwenden!
  eng-JPS: Shall evil be recompensed for good? For they have digged a pit for my soul.
    Remember how I stood before Thee to speak good for them, to turn away Thy wrath
    from them.
  srp-1865: Eda li æe se zlo vratiti za dobro, kad mi kopaju jamu? Opomeni se da sam
    stajao pred tobom govoreæi za njihovo dobro, da bih odvratio gnjev tvoj od njih.
  lug-lug: Ebikolwa ebirungi binaasasulwanga na bikolwa ebibi? Bansimidde obunnya.
    Ojjukire nga nayimirira mu maaso go ne nkaaba ku lwabwe, nga nsaba olekeraawo
    okubasunguwalira.
  heb-heb: הישלם תחת טובה רעה כי כרו שוחה לנפשי זכר עמדי לפניך לדבר עליהם טובה להשיב
    את חמתך מהם׃
  ben-IRV: তাদের প্রতি ভালো থাকার জন্য তাদের করা ক্ষয়ক্ষতি কি আমার পুরষ্কার? কারণ
    তারা আমার জীবনের জন্য গর্ত খুঁড়েছে। স্মরণ কর, তাদের থেকে তোমার রাগ থামানোর চেষ্টায়
    তোমার সামনে দাঁড়িয়ে তাদের পক্ষে মঙ্গল জনক কথা বলেছি।
  pan-pan: ਕੀ ਨੇਕੀ ਦਾ ਬਦਲਾ ਬਦੀ ਹੈ? ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਮੇਰੀ ਜਾਨ ਲਈ ਟੋਆ ਪੁੱਟਿਆ ਹੈ। ਚੇਤੇ ਕਰ
    ਕਿ ਮੈਂ ਕਿਵੇਂ ਤੇਰੇ ਸਨਮੁਖ ਉਹਨਾਂ ਦੀ ਭਲਿਆਈ ਦੀ ਗੱਲ ਲਈ ਖਲੋਤਾ ਰਿਹਾ, ਭਈ ਮੈਂ ਤੇਰਾ ਗੁੱਸਾ
    ਉਹਨਾਂ ਤੋਂ ਮੋੜ ਲਵਾਂ।
  mya-JVB: ကျေးဇူး ပြုသောအတွက် အပြစ် ပေး သင့်ပါမည် လော။ သူတို့သည် အကျွန်ုပ် အသက် ဘို့
    တွင်း ကိုတူး ကြ ပါပြီ။ အကျွန်ုပ်သည် သူ တို့ အကျိုး အလိုငှါ လျှောက် ၍၊ သူ တို့မှ
    အမျက် တော်ကို လွှဲ ခြင်းငှါ ၊ ရှေ့ တော်၌ ရပ် နေကြောင်းကို အောက်မေ့ တော်မူပါ။
  tbg-tbg: Te vika koqema nimitauramanta vira qiata vika qora okaraqai ti autu timitaarave.
    Vika ti arukerara uva tiva taatauke vataarave. Hauri ai arara itairara are vika
    qoraiqama nimiterorave ti, haaru te ai avuqaa himpi vaiha vikarao ti, ai aaraunara
    are virara iritaane.
  hmo-hmo: Bema tau ta ese kara namona ia karaia neganai, davana dikana do idia henia,
    a? Lasi momokani! Lauegu kara mani do oi laloa, idia dekenai oi badu neganai,
    lau ese oi lau noia, oiemu badu do lau hakerua totona. To harihari, mai dagedage
    danu, guri ta idia geia, lau do idia hadikaia totona.
  urd-urd: क्या नेकी के बदले बदी की जाएगी? क्यूँकि उन्होंने मेरी जान के लिए गढ़ा खोदा।
    याद कर कि मैं तेरे सामने खड़ा हुआ कि उनकी शफ़ा'अत करूँ और तेरा क़हर उन पर से टला
    दूँ।
  rus-SYN: Должно ли воздавать злом за добро? а они роют яму душе моей. Вспомни, что
    я стою пред лицем Твоим, чтобы говорить за них доброе, чтобы отвратить от них
    гнев Твой.
  bqc-SIM: Wì maa fĩabo ń vãio yã̀? Kási aa ɛyↄ̃̀mɛɛ. To lá má zɛ n aɛ yã́
    dↄngu, ma ń maa wɛ̀ɛlɛ, kɛ́ n pↄ e weemá.
  tcz-CHONGTHU: Thilpha chu thilsea kilethuh angai mong ham? Amahon kathina ding kokhuh
    alaiyun, kenla amaho dingin na-ang sunga taona kaneiyun; Achunguva nalunghan achuh
    lou nadin kappum in kataopeh in ahi. Nangin hingeldoh tei teiyin.
  mar-mar: त्यांच्यासाठी चांगले असून पण, अरिष्ट हेच माझी परतफेड असणार काय? कारण त्यांनी
    माझ्या जीवासाठी खड्डा खोदला आहे. त्यांच्या कल्याणासाठी बोलायला आणि तुझा क्रोध
    त्यांच्यापासून फिरवायला मी तुझ्यासमोर कसा उभा राहिलो ते आठव.
  qub-qub: Paycunaga mana alliman tunichimänanpämi uchcuta rurasha. ¿Allita rurashanchïpita
    mana alliwanchu cutichimanchi? Paycunapaj fiyupa rabyasha caycashayquipita allchacänayquipaj
    paycunapa faburnin gamta ruwacushäta yarpaycuy ari.
  bqp-bqp: Kɑɑ de geɑ yu gɔsirɑ kɔ̃sɑ? Wee bɑ dɔkɔ kpiriru gbɑ bu kɑ mɑn kpɛ̃ɛ sɔɔ.
    A yɑɑyo mɑ nɑ yɔ̃rɑ wunɛn wuswɑɑɔ ben sɔ̃, nɑ kɑ nun gɑri kuɑ kpɑ ɑ ku mɑɑ kɑ
    bu mɔru ko.
  hat-hat: Lè yon moun fè ou byen, èske se mal pou ou fè li? Yo fouye yon twou pou
    fè m' tonbe ladan l'. Chonje jan m' te kanpe devan ou pou m' te pale pou yo, pou
    m' te mande ou pa fè kòlè sou yo.
  eng-BSB: Should good be repaid with evil? Yet they have dug a pit for me. Remember
    how I stood before You to speak good on their behalf, to turn Your wrath from
    them.
  eng-WEBPB: Should evil be recompensed for good? For they have dug a pit for my soul.
    Remember how I stood before you to speak good for them, to turn away your wrath
    from them.
  kbq-kbq: Knare avu'ava zama hua zantera nona hu'za havi avu'ava zanteti mizana nami'za
    nehazafi? Na'ankure zamagra nagrira nahenaku keri kafinte'naze. Kagri kavuga nagra
    oti'nena karimpa ahenezamantenka zamazeri haviza osuogu'ma memema hu'na kantahige'noa
    zankura kagera okanio.
  nhe-BL: ¿Huelis quinamiqui nechtlaxtlahuise ica tlen ax cuali quema na niquinchihuilijtoc
    tlen cuali? Yajuanti quisencajtoque se tlaquetztli para ipan nihuetzis para nechmictise.
    Pero xiquilnamiqui na nimitzcamahuijtoc cuali tlen yajuanti huan nochipa nijchijtoc
    campeca para niquinmanahuis tlen mocualancayo.
  gub-BL: Heàmàtyry'ymar umekuzar ikatu ma'e ikatu 'ym ma'e rupi wà. Aipo ikatu nezewe
    haw. Uhàwykàz ywykwar wà. — Aze ru'u Zeremi u'ar putar ipupe nehe, i'i wà. Nema'enukwaw
    ko ma'e rehe nehe. Azur newe heze'eg pà wapytywà àwàm henoz pà newe. — Ezepyk
    zo wanehe nekwahy mehe nehe, a'e newe.
  eng-DRA: Shall evil be rendered for good, because they have digged a pit for my
    soul? Remember that I have stood in thy sight, so speak good for them, and turn
    away thy indignation from them.
