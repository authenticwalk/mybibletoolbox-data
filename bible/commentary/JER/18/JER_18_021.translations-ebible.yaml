  hlt-hlt: Te dongah a ca rhoek te khokha taengah pae tangloeng lamtah cunghang kut
    dongah khaw hawk laeh. A yuu rhoek te dueidah laemhong neh nuhmai la om uh saeh.
    A hlang rhoek te dueknah kah a ngawn la om uh saeh. Tongpang rhoek te caemtloek
    vaengah cunghang loh ngawn saeh.
  tbz-SIM: Nɛ̀ dɛ kpɛ́í duɔ́ nkɛ̀ dikònnìi tɑnní kɛ́potɛ́ bɛ bí, yóu kɛ̀ bɛ̀ɛ bɛ̀
    kùɔ kɛ̀ bɛ pobɛ̀ɛ pɑ̀ɑ̀ bɛ bí nɛ̀ bɛ dɑɑbɛ̀, kɛ́nɑɑ́ mbɛkúpobɛ̀. Yóu kɛ̀ mutenkṹṹ
    ntɑnní kɛ̀ bɛ̀ɛ kú, kɛ̀ mudoò kònnɛ̀ bɛ kó bɛdɑpɑ̀mbɛ̀.
  msy-2020: Ezɨ datɨrɨkɨn, nɨ men boribar amutɨ, me dagheba puvatɨgh arɨghiregham.
    Egh apaniba ateghtɨ, me izɨ gumazitabav sueghtɨ me arɨghiregh. Eghtɨ gumazitaba
    arɨmariar kurataba ini arɨghirɨ. Eghtɨ gumazir igiaba mɨdorozimɨn arɨghirɨ. Kamaghɨn,
    men amuiba boriba ko paba puvatɨgham.
  azb-azb: Buna görə də onların övladlarını Aclığa ver, qılınc ağzına təslim et. Qadınları
    uşaqsız və dul qalsın, Ərlərini ölüm aparsın. Cavanlarını müharibədə qılınc öldürsün.
  eng-DBY: Therefore give up their children to the famine, and deliver them over to
    the power of the sword; and let their wives be bereaved of children and be widows;
    and let their men be swept off by death, their young men be smitten by the sword
    in battle.
  hin-2017: इसलिए उनके बाल-बच्चों को भूख से मरने दे, वे तलवार से कट मरें, और उनकी
    स्त्रियाँ निर्वंश और विधवा हो जाएँ। उनके पुरुष मरी से मरें, और उनके जवान लड़ाई
    में तलवार से मारे जाएँ।
  wol-KYG: Kon nag bàyyil seeni doom ñu xiif ba dee, jañax leen ci ñawkay saamar,
    seeni jabar suul doom, suul jëkkër, seeni góor loroo mbas, seeni waxambaane daanoo
    xare.
  eng-YLT: Therefore, give up their sons to famine, And cause them to run on the sides
    of the sword, And their wives are bereaved and widows, And their men are slain
    by death, Their young men smitten by sword in battle,
  eng-WYC-2017: Therefore give thou the sons of them into hunger, and lead forth them
    into the hands of [the] sword; the wives of them be made without children, and
    be made widows, and the husbands of them be slain by death; the young men of them
    be pierced together by sword in battle.
  eng-WMBB: Therefore deliver up their children to the famine, and give them over
    to the power of the sword. Let their wives become childless and widows. Let their
    men be killed and their young men struck by the sword in battle.
  urd-GVH: अब होने दे कि उनके बच्चे भूके मर जाएँ और वह ख़ुद तलवार की ज़द में आएँ।
    उनकी बीवियाँ बेऔलाद और शौहरों से महरूम हो जाएँ। उनके आदमियों को मौत के घाट उतारा
    जाए, उनके नौजवान जंग में लड़ते लड़ते हलाक हो जाएँ।
  rug-rug: Ke va kamo ni soṉe sari dia koburu; va kamo lani koasa ṉiniraṉira tanisa
    vedara. Sari dia barikaleqe si lopu va tago ni koburu, Mu va naboko i; sari dia
    palabatu si madi tava mate, meke dia tie vaqura si madi mate pa vedara pa vinaripera.
  gaz-gaz: Kanaafuu ati ijoollee isaanii dabarsii beelatti kenni; jara immoo dabarsii
    humna goraadeetti kenni. Niitota isaanii jalaa ijoollee fi dhirsoonni haa dhuman;
    dhiironni isaanii haa ajjeefaman; dargaggoonni isaanii immoo lola keessatti goraadeedhaan
    haa qalaman.
  fra-LSG: C’est pourquoi livre leurs enfants à la famine, Précipite-les par le glaive;
    Que leurs femmes soient privées d’enfants et deviennent veuves, Et que leurs maris
    soient enlevés par la peste; Que leurs jeunes gens soient frappés par l’épée dans
    le combat!
  yal-yal: Na ma, i xa fitina kamɛn nagidi e diine ma, i yi sayaan nagidi e ma yɛngɛni,
    e ɲaxanle yi findi kaɲa gilɛne ra naxanye diiye baxi e yii. E xɛmɛne xa sayaan
    sɔtɔ, e banxulanne yi faxa yɛngɛni!
  haw-1868: Nolaila, e haawi aku oe i ka lakou keiki no ka wi, a e haawi ia lakou
    e make i ka ikaika o ka pahikaua. E hooneleia hoi ka lakou wahine i ka lakou keiki,
    a lilo lakou i wahinekanemake; e haawi hoi i ko lakou poe kanaka i ka make, a
    me ko lakou kanaka opiopio no ka lukuia i ka pahikaua, ma ka hoouka kaua ana.
  arb-NAV: لِذَلِكَ أَسْلِمْ بَنِيهِمْ لأَنْيَابِ الْجُوعِ، وَاعْهَدْ بِهِمْ إِلَى
    قَبْضَةِ السَّيْفِ فَتُصْبِحَ نِسَاؤُهُمْ ثَكَالَى وَأَرَامِلَ، وَلْيَمُتْ رِجَالُهُمْ،
    وَلْيَلْقَ شُبَّانُهُمْ حَتْفَهُمْ فِي الْمَعَارِكِ بِحَدِّ السَّيْفِ.
  ewe-ewe: Eya ta tsɔ wo viwo de asi na dɔwuame, tsɔ wo de asi na yi ƒe ŋusẽ. Na be
    wo srɔ̃wo nazu konɔwo kple ahosiwo, na be woawu wo srɔ̃ŋutsuwo, eye woƒe ɖekakpuiwo
    natsi yi nu le aʋagbedzi.
  eng-LEE: Therefore give up their children to the famine, and let their life ebb
    out by means of the sword; and let their wives be bereaved of their children,
    and widows; and let their men be slain by death; their young men smitten by the
    sword in the battle.
  asm-FB: এই হেতুকে তুমি তেওঁলোকৰ সন্তান সকলক দুৰ্ভিক্ষত সমৰ্পণ কৰা, আৰু তেওঁলোকক
    তৰোৱালৰ হাতত শোধাই দিয়া; তেওঁলোকৰ স্ত্রীসকল পুত্ৰহীনা আৰু বিধৱা হওঁক, তেওঁলোকৰ
    পুৰুষবোৰ মহামাৰীত মৰক, আৰু তেওঁলোকৰ ডেকাবোৰ যুদ্ধত তৰোৱালৰ দ্বাৰাই হত হওঁক।
  sus-A: نَ كُي عِ شَ عٍ شَ دِيٍ قَشَ كَامّ رَ، عِ شَ عٍ قَشَ سَنتِدّفّمَ رَ. عٍ شَ
    فِنّيٍ شَ قِندِ دِبَرِتَرٍيٍ رَ، شَ نَ مُ عَ رَ كَاحّ فِنّيٍ. عِ شَ عَ لُ عٍ شَ
    مْرِيٍ شَ قَشَ، عٍ شَ قٌنِكٍيٍ شَ بِرَ سَنتِدّفّمَ رَ.
  fra-SBL: Livrez donc leurs enfants à la famine, et les livrer au pouvoir de l'épée.
    Que leurs femmes deviennent sans enfants et veuves. Laissez leurs hommes se faire
    tuer et leurs jeunes hommes frappés par l'épée au combat.
  hbo-hbo: לָכֵן֩ תֵּ֨ן אֶת־בְּנֵיהֶ֜ם לָרָעָ֗ב וְהַגִּרֵם֮ עַל־יְדֵי־חֶרֶב֒ וְתִֽהְיֶ֨נָה
    נְשֵׁיהֶ֤ם שַׁכֻּלֹות֙ וְאַלְמָנֹ֔ות וְאַ֨נְשֵׁיהֶ֔ם יִֽהְי֖וּ הֲרֻ֣גֵי מָ֑וֶת
    בַּח֣וּרֵיהֶ֔ם מֻכֵּי־חֶ֖רֶב בַּמִּלְחָמָֽה׃
  kik-kik: Nĩ ũndũ ũcio rekereria ciana ciao ngʼaragu; cineane, iniinwo na rũhiũ rwa
    njora. Reke atumia ao matigwo matarĩ ciana, na marĩ a ndigwa; rekereria arũme
    ao mooragwo, o nao aanake ao mooragĩrwo mbaara-inĩ na rũhiũ rwa njora.
  fra-NCL: C’est pourquoi, livre leurs enfants à la famine, et abandonne-les au tranchant
    du glaive ! Que leurs femmes perdent leurs enfants et leurs époux ; que leurs
    hommes meurent par la peste, et que leurs jeunes gens soient frappés par l’épée
    dans le combat !
  cek-AK: Toe nihcae to sumsen hoiah athii longsak ah loe, a caanawk to khokhahaih
    tongsak ah; a caanawk duek o pongah, nihcae ih zu loe lamhmai ah om o nasoe; saning
    coeh kaminawk to hum o nasoe loe, thendoengnawk to misatukhaih ahmuen ah sumsen
    hoiah hum o nasoe.
  cuk-cuk: Agala, e-mimmigan, ukudba be oburgwesunna, e-isdarmaladse es-suidgi-burgwega
    be imaksunna. E-omegan-ibe, e-suimar-oburgwega be imake, e-omegan, e-mimmigansuli
    be imake. E-suimar, gindaklegar be oburgwe. E-masmala, bilagi es-suidgi-burgwega
    be imake.
  uig-CYR: Шуңа балилириңни қәһәтчиликкә тапшурғайсән, қиличниң бисиға елип бәргәйсән;
    аяллири балилиридин җуда қилинип тул қалсун; әрлири ваба-өлүм билән йоқалсун,
    жигитләр җәңдә қиличлансун.
  tel-2017: కాబట్టి వాళ్ళ పిల్లలను కరువుపాలు చెయ్యి. వాళ్ళను కత్తికి అప్పగించు. వాళ్ళ
    భార్యలు సంతానాన్ని కోల్పోయేలా వితంతువులయ్యేలా చెయ్యి. వాళ్ళ పురుషులు చావాలి. వాళ్ళ
    యువకులు యుద్ధంలో కత్తితో చావాలి.
  hat-BSA: Pou sa, livre pitit yo a gwo grangou e livre yo anba pouvwa nepe a. Kite
    madanm pa yo rete san pitit e vèv. Kite mesye yo tou vin frape a lanmò; e jennonm
    yo vin frape ak nepe nan batay la.
  kos-kos: Ke ma inge, LEUM GOD, lela tulik natulos in misa ke masrinsral, ac in anwuki
    pac ke mweun. Lela mukul uh in misa ke mas ac mwet fusr in anwuki ke mweun. Mutan
    an in katinmasla, ac wangin tulik natulos.
  hbo-WLC: לָכֵן֩ תֵּ֨ן אֶת־בְּנֵיהֶ֜ם לָרָעָ֗ב וְהַגִּרֵם֮ עַל־יְדֵי־חֶרֶב֒ וְתִֽהְיֶ֨נָה
    נְשֵׁיהֶ֤ם שַׁכֻּלוֹת֙ וְאַלְמָנ֔וֹת וְאַ֨נְשֵׁיהֶ֔ם יִֽהְי֖וּ הֲרֻ֣גֵי מָ֑וֶת
    בַּח֣וּרֵיהֶ֔ם מֻכֵּי־חֶ֖רֶב בַּמִּלְחָמָֽה׃
  ibo-ibo: Ya mere, were ụmụ ha nyefee nʼaka ụnwụ. Werekwa ha onwe ha nyefee nʼaka
    mma agha. Mee ka ndị nwunye ha ghọọ ndị gba aka ụmụ na di. Meekwa ka e gbuo ndị
    ikom ha, ka mma agha gbukwaa ụmụ okorobịa nʼọgbọ agha.
  ory-ory: ଏହେତୁ ତୁମ୍ଭେ ସେମାନଙ୍କ ସନ୍ତାନଗଣକୁ ଦୁର୍ଭିକ୍ଷରେ ସମର୍ପଣ କର ଓ ସେମାନଙ୍କୁ ଖଡ୍ଗର
    ପରାକ୍ରମରେ ଛାଡ଼ିଦିଅ; ଆଉ, ସେମାନଙ୍କର ଭାର୍ଯ୍ୟାମାନେ ସନ୍ତାନହୀନା ଓ ବିଧବା ହେଉନ୍ତୁ ଓ ସେମାନଙ୍କର
    ପୁରୁଷମାନେ ମୃତ୍ୟୁୁରେ ସଂହାରିତ ହେଉନ୍ତୁ ଓ ସେମାନଙ୍କର ଯୁବାଗଣ ଯୁଦ୍ଧରେ ଖଡ୍ଗରେ ହତ ହେଉନ୍ତୁ।
  chk-chk: Nge iei kopwe asechalong nöür kewe lon lengita, kopwe likitiir pwe repwe
    mäla lon maun. Ekewe fefin repwe lipichsefäl, esap pwal chüen wor nöür. Ekewe
    mwän repwe mäla ren mätter, ekewe alüal repwe mäla lon maun.
  rop-rop: Bat yu na YAWEI, yu gin larram olabat bigininimob jidan hanggribala raidap
    olabat dai, en larram olabat gitkil brom faitfaitbat. Larram ol detlot wuman lujim
    olabat hasbin en bigininimob. Larram ola men dai brom nogudwan siknis, en detlot
    yangmen gin gitkil brom faitfaitbat.
  ukr-1871: Оце ж ти певно оддаси синів їх на голоднечу й самих їх подаси на поталу
    мечу, — щоб їх жени були бездїтницями та вдовицями, щоб чоловіки померли мором,
    а молодики полягли в бою від меча.
  deu-1951: So übergib nun ihre Söhne dem Hunger und liefere sie dem Schwerte aus!
    Ihre Weiber sollen der Kinder beraubt und Witwen werden; ihre Männer sollen von
    der Pest getötet, ihre Jünglinge im Krieg mit dem Schwert erschlagen werden!
  eng-JPS: Therefore deliver up their children to the famine, and hurl them to the
    power of the sword; and let their wives be bereaved of their children, and widows;
    and let their men be slain of death, and their young men smitten of the sword
    in battle.
  srp-1865: Zato predaj sinove njihove gladi i uèini da izginu od maèa, i žene njihove
    da budu sirote i udove, i muževi njihovi da se pogube, mladiæe njihove da pobije
    maè u boju.
  lug-lug: Noolwekyo abaana baabwe baleke bafe enjala, obaweeyo battibwe n’ekitala.
    Leka bakazi baabwe bafuuke bagumba era babe bannamwandu; abasajja baabwe battibwe;
    abavubuka baabwe batirimbulwe n’ekitala mu lutalo.
  heb-heb: לכן תן את בניהם לרעב והגרם על ידי חרב ותהינה נשיהם שכלות ואלמנות ואנשיהם
    יהיו הרגי מות בחוריהם מכי חרב במלחמה׃
  ben-IRV: তাই তুমি তাদের সন্তানদের দূর্ভিক্ষের হাতে ছেড়ে দাও এবং তাদের উপরে তরোয়ালকে
    ক্ষমতা দাও। তাদের স্ত্রীরা সন্তানহীনা ও বিধবা হোক, তাদের পুরুষরা নিহত হোক এবং
    তাদের যুবকেরা যুদ্ধে তরোয়ালের আঘাতে নিহত হোক।
  pan-pan: ਇਸ ਲਈ ਉਹਨਾਂ ਦੇ ਬੱਚਿਆਂ ਨੂੰ ਕਾਲ ਦੇ ਹਵਾਲੇ ਕਰ, ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਤਲਵਾਰ ਦੇ ਘਾਟ ਉਤਾਰ!
    ਉਹਨਾਂ ਦੀਆਂ ਔਰਤਾਂ ਔਂਤਰੀਆਂ ਅਤੇ ਵਿਧਵਾ ਹੋਣ ਅਤੇ ਉਹਨਾਂ ਦੇ ਮਨੁੱਖ ਤਲਵਾਰ ਨਾਲ ਮਰਨ ਉਹਨਾਂ
    ਦੇ ਚੁਗਵੇਂ ਲੜਾਈ ਵਿੱਚ ਤਲਵਾਰ ਨਾਲ ਮਾਰੇ ਜਾਣ!
  mya-JVB: ထိုကြောင့်၊ သူတို့ကို ထားဘေးသို့၎င်း ၊ သူ တို့သားသမီး များကို မွတ်သိပ်
    ခြင်းသို့ ၎င်း အပ် တော်မူပါ။ သူ တို့မိန်းမ တို့သည် သားများဆုံး၍ မုတ်ဆိုးမ ဖြစ်
    ကြပါစေသော။ လူ ကြီးတို့သည် အသေသတ် ခြင်းကို ခံရ ၍၊ လူပျို တို့ လည်း စစ်တိုက် ပွဲ၌
    ထား ဖြင့် ဆုံး ကြပါစေသော။
  tbg-tbg: Vika qora okara autu timitaara kaara are qaqi kairamanta vika vaintaira
    karara narara variqi vi vuru qutu vuate. Qaqi kairaro iqoka paipevano vika teqa
    taaqama kaarire. Qaqi kairamanta vika naatavara tentoqaiqama vimanta, vika vaintivaravata
    kia variate. Qaqi kairamanta vika naampaivara nora rovara vare qutu vuate. Qaqi
    kairaro iqoka paipevano vika qaraaka vaiinti arukaarire.
  hmo-hmo: Unai dainai, Lohiabada e, lau ura oi ese edia natudia dekenai hitolo bada
    do oi henia, vadaeni do idia mase. Bona tuari do oi siaia, idia momo do idia mase
    totona. Bona gorere do oi siaia, idia momo do ia hamasea. Bona edia uhau do oi
    alaia mase tuari lalonai. Unai dainai edia hahine taudia be mai adavana lasi,
    bona mai edia natuna lasi.
  urd-urd: इसलिए उनके बच्चों को काल के हवाले कर, और उनको तलवार की धार के सुपुर्द कर,
    उनकी बीवियाँ बेऔलाद और बेवा हों, और उनके मर्द मारे जाएँ, उनके जवान मैदान — ए —
    जंग में तलवार से क़त्ल हों।
  rus-SYN: Итак предай сыновей их голоду и подвергни их мечу; да будут жены их бездетными
    и вдовами, и мужья их да будут поражены смертью, и юноши их умерщвлены мечом на
    войне.
  bqc-SIM: Tↄ̀ↄ! Nↄana kpá ń nɛ́ↄzi sa, ǹ ń kpá fɛ̃ndaa. To wà ń gↄ̃ɛↄ dɛdɛ
    aa gaga, an naↄ i gↄ̃ gyaa nɛ́saiↄ ũ, ní ń ɛ̀waasoↄ kpa fɛ̃ndaa zĩlau.
  tcz-CHONGTHU: Hijeh chun, achateu kel thohsah inlang, Amaho abonchauvin chemjam
    in lousah in. Ajinuteu cha neilouvin abonchauvin meithai soh uhen, Tehse hou natna
    in thiu hen, chule golhang ho galmun’a chemjam in satgam uhen.
  mar-mar: यास्तव त्यांच्या मुलांना दुष्काळात सोड, आणि तलवार या कडे त्यांना सोपवून
    दे. त्यांच्या स्त्रिया वांझ आणि विधवा होवोत, आणि त्यांचे पुरुष मरणाने मारले जावोत,
    युद्धात तेथील तरुण मारले जावोत.
  qub-qub: Canan ichanga gam castigaycuy wamrancuna yargaypitapis sabliwanpis wañunanpaj.
    Warmincunapis biyüda wamraynajllana quëdachun. Ollgu cajcunaga gueshyawan wañuchun.
    Mösucunapis guërracho wañuchun.
  bqp-bqp: Yen sɔ̃, ɑ de gɔ̃ɔru tu ben bibu go. A de bu gbisuku tɑbu sɔɔ, kpɑ kurɔbu
    bu durɔbu kɑ bibu biɑ, kpɑ bu ko gɔminibu. A de bɑrɑnu nu durɔ be go, kpɑ bu ben
    ɑluwɑɑsibɑ go tɑbu sɔɔ.
  hat-hat: Koulye a, Seyè, se pou ou fè pitit yo mouri grangou. Se pou ou kite yo
    mouri anba kout nepe. Se pou madanm yo pèdi pitit yo ansanm ak mari yo. Se pou
    maladi lapès touye mesye yo. Se pou jenn gason yo mouri nan lagè.
  eng-BSB: Therefore, hand their children over to famine; pour out the power of the
    sword upon them. Let their wives become childless and widowed; let their husbands
    be slain by disease, their young men struck down by the sword in battle.
  eng-WEBPB: Therefore deliver up their children to the famine, and give them over
    to the power of the sword. Let their wives become childless and widows. Let their
    men be killed and their young men struck by the sword in battle.
  kbq-kbq: Ana hu'negu zamatrege'za ana vahe'mokizmi mofavre naga'mo'za zamagaku hu'za
    nefrisage'za, mago'a vahera ha' vahe'mo'za e'za bainati kazinteti eme zamahe friho.
    Vene'ne naga'ene mofavre naga'enena eme zamahe vagaresnage'za a'nezmimo'za mofavrea
    onte kento a'nene maniho. Zamatrege'za ranra vahera kri eri'za nefrisagenka, nehazaveramina
    zamatrege'za bainati kazinteti hapi zamahe friho.
  nhe-BL: Huajca ama NoTECO, ininconehua xiquintemactili para ma miquica ica mayantli
    huan ma quinmictica ica machete. Huan nopa sihuame ma mocahuaca cahualme huan
    ma quinpoloca nochi ininconehua. Ininhuehuejhua ma miquica ica cocolistli huan
    inintelpocahua ma quinmictica ipan tlatehuijcayotl.
  gub-BL: Amuzewyr kar heze'eg ihe kury. Tuwe wana'yr umàno uma'uhez pà wà nehe. Tuwe
    zauxiapekwer uzuka zeàmàtyry'ymawhu pe wà nehe no. Tuwe wamen umàno kuzà wanuwi
    wà nehe. Tuwe wamemyr umàno wanuwi wà nehe no. Tuwe awa umàno ma'eahy wi wà nehe.
    Tuwe zauxiapekwer uzuka kwàkwàmo zeàmàtyry'ymawhu pe wà nehe.
  eng-DRA: 'Therefore deliver up their children to famine, and bring them into the
    hands of the sword: let their wives be bereaved of children and widows: and let
    their husbands be slain by death: let their young men be stabbed with the sword
    in battle.'
