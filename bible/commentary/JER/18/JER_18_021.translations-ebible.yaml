verse: JER.018.021
translations:
  mal-C: അതിനാൽ അവരുടെ മക്കളെ ക്ഷാമത്തിന് ഏൽപ്പിക്കണമേ; അവരെ വാളിന്റെ ശക്തിക്ക് ഇരയാക്കണമേ.
    അവരുടെ ഭാര്യമാർ മക്കളില്ലാത്തവരും വിധവകളും ആയിത്തീരട്ടെ; അവരുടെ പുരുഷന്മാരും മരണത്തിന്
    ഏൽപ്പിക്കപ്പെടട്ടെ, അവരുടെ യുവാക്കന്മാർ യുദ്ധത്തിൽ വാൾകൊണ്ടു വീഴാൻ ഇടയാകട്ടെ.
  deu-TKW: Darum gieb ihre Söhne dem Hunger preis und überliefere sie der Gewalt des
    Schwertes, daß ihre Weiber kinderlos und Witwen werden, ihre Männer aber von der
    Seuche erwürgt, ihre Jünglinge im Kampfe vom Schwert erschlagen werden!
  lin-lin: Mpo na yango, boma bana na bango na nzala, kaba bango na mopanga ! Tika
    ete basi na bango bakufisa bana na bango mpe bakoma basi bakufisa mibali ! Tika
    ete kufa ekomela mibali na bango, mpe bilenge mibali na bango bakufa na mopanga
    ya bitumba.
  eng-LSV: Therefore, give up their sons to famine, || And cause them to run on the
    sides of the sword, || And their wives are bereaved and widows, || And their men
    are slain by death, || Their young men [are] struck by sword in battle,
  eng-GNV: 'Therefore, deliuer vp their children to famine, and let them drop away
    by the force of the sworde, and let their wiues be robbed of their children, and
    be widowes: and let their husbands be put to death, and let their yong men be
    slayne by the sword in the battell.'
  eng-WEBSTER: Therefore deliver their children to the famine, and pour out their
    blood by the force of the sword; and let their wives be bereaved of their children,
    and be widows; and let their men be put to death; let their young men be slain
    by the sword in battle.
  nhw-BL: Huajca ama NoTECO, ininconehua xiquintemactili para ma miquica ica mayantli
    huan ma quinmictica ica machete. Huan nopa sihuame ma mocahuaca cahualme huan
    ma quinpoloca nochi ininconehua. Ininhuehuejhua ma miquica ica cocolistli huan
    inintelpocahua ma quinmictica ipan tlahuilancayotl.
  swh-ONEN: Kwa hiyo uwaache watoto wao waone njaa; uwaache wauawe kwa makali ya upanga.
    Wake zao wasiwe na watoto, na wawe wajane; waume wao wauawe, nao vijana wao waume
    wachinjwe kwa upanga vitani.
  bba-bba: Yen sɔ̃, ɑ de ɡɔ̃ɔru tu ben bibu ɡo. A de bu ɡbisuku tɑbu sɔɔ, kpɑ kurɔbu
    bu durɔbu kɑ bibu biɑ, kpɑ bu ko ɡɔminibu. A de bɑrɑnu nu durɔ be ɡo, kpɑ bu ben
    ɑluwɑɑsibɑ ɡo tɑbu sɔɔ.
  eng-KJVCPB: Therefore deliver up their children to the famine, and pour out their
    blood by the force of the sword; and let their wives be bereaved of their children,
    and be widows; and let their men be put to death; let their young men be slain
    by the sword in battle.
  luo-luo: Omiyo we nyithindgi kech oka; bolgi e teko mar ligangla. We mondegi obed
    maonge nyithindo kendo mon ma chwogi otho; mad chwogi negi, rowere mag-gi negi
    gi ligangla e kedo.
  meu-meu: Taunabunai, natudia na doe amo ba hahitolodia, dare ena siahu henunai bavatodia,
    adavadia na ba hagabanidia bona ba havabudia. Edia tatau na dai-hanai gorerena
    ese baine hamasedia, bona edia uhau na dare ese baine aladia mase tuari lalonai.
  npi-ULB: त्यसकारण तिनीहरूका सन्तानलाई अनिकालमा पर्न दिनुहोस्, र तिनीहरूलाई तरवार
    खेलाउनेहरूका हातमा सुम्पिनुहोस् । यसरी तिनीहरूका स्‍त्रीहरू शोकमा परून् र विधना
    होऊन्, अनि तिनीहरूका पुरुषहरू मारिऊन्, र तिनीहरूका युवाहरू युद्धमा तरवारले मारिऊन्
    ।
  yor-yor: Nítorí náà, jẹ́ kí ìyàn mú ọmọ wọn jọ̀wọ́ wọn fún ọwọ́ idà jẹ́ kí ìyàwó
    wọn kí ó di aláìlọ́mọ àti opó jẹ́ kí a pa àwọn ọkùnrin wọn kí a sì fi idà pa àwọn
    ọ̀dọ́mọkùnrin wọn lójú ogun.
  pes-OPCB: اما حال خداوندا، بگذار فرزندانشان از گرسنگی بمیرند و شمشیر خون آنها را
    بریزد؛ زنانشان بیوه بشوند و مادرانشان داغدیده! مردها از بیماری بمیرند و جوانان
    در جنگ کشته شوند!
  tgl-ULB: Samakatwid ipasakamay mo ang kanilang mga anak sa pagkagutom, at ibigay
    sila sa ilalim ng kapangyarihan ng espada. Kaya hayaan ang kanilang mga kababaihan
    na mawalan at maging mga balo, at ang kanilang mga kalalakihan ay mapatay, at
    ang mga batang kalalakihan nila ay mamatay sa labanan sa pamamagitan ng espada.
  cbu-NT: Ashirucha, natunaa ichingaru wip marizimun, misha k'chirpungumuntam tsipachinllinpa.
    Kamuzsha wanguymun tsipachinllinpa. Ashkatssin, kiz mashindunandarisha wip ndunar
    taachinllinaya. Kanungassha tapazish tsipamaam wayancha.
  hui-hui: ai wahalu wali agali uruni tinaga waneiginiru hina garime homai helabelo
    hameledo. Wali agali uruni tinaga waitigi karume ibalu maru bo hilo wahelo hameledo.
    Agali karu warago hongohe tara tara ngarume bo homelelo hameledo. Igiri daliahe
    karubi wai hamaha homelo. Wali bedaru ti waneiginibi nahe biralu ti agalinibi
    mbira nahe dalo wali berelo hameledo.
  mya-mya: သို့​ရာ​တွင် အို ထာ​ဝ​ရ​ဘု​ရား၊ ယ​ခု​အ​ခါ​၌ သူ​တို့​၏​သား​သ​မီး​များ​အား​အ​စာ​ရေ​စာ
    ငတ်​လျက်​သေ​စေ​တော်​မူ​ပါ။ သူ​တို့​အား​စစ် ပွဲ​တွင်​ကျ​ဆုံး​စေ​တော်​မူ​ပါ။ အ​မျိုး​သ​မီး
    တို့​အား​မိ​မိ​တို့​ခင်​ပွန်း​များ​နှင့်​သား​သ​မီး များ​ကို​ဆုံး​ရှုံး​စေ​တော်​မူ​ပါ။
    အ​မျိုး​သား တို့​အား​သေ​စေ​တော်​မူ​၍ လူ​ငယ်​လူ​ရွယ်​တို့ အား​စစ်​ပွဲ​တွင်​ကျ​ဆုံး​စေ​တော်​မူ​ပါ။-
  bod-N: དེའི་ཕྱིར་དེ་དག་གི་བུ་ཕྲུག་རྣམས་ལ་མུ་གེ་འབྱུང་ཞིང་རལ་གྲིའི་དབང་ལ་གཏོད་པར་མཛོད་ཅིག
    དེ་དག་གི་ཆུང་མ་རྣམས་ལ་ཕྲུ་གུ་མི་སྐྱེས་པར་ཡུགས་མོ་རུ་འགྱུར་བར་མཛོད་ཅིག དེ་དག་གི་ཁྱོ་ག་རྣམས་ནི་འཆི་བས་གསོད་ཅིང་།
    དེ་དག་གི་གཞོན་ནུ་རྣམས་གཡུལ་ངོར་རལ་གྲིས་འགུམ་པར་མཛོད་ཅིག
  sna-sna: Saka sundirai vana vavo kunzara; vaisei kusimba romunondo. Vakadzi vavo
    ngavarege kuva navana uye ngavave chirikadzi; varume vavo ngavaurayiwe, majaya
    avo ngaaurayiwe nomunondo muhondo.
  spa-BLM: Por lo tanto, entreguen a sus hijos al hambre, y entregarlos al poder de
    la espada. Que sus esposas se queden sin hijos y viudas. Que sus hombres sean
    asesinados y sus jóvenes heridos por la espada en la batalla.
  cac-cac: Axo ticnaic jun, ac' cham yuninal eb' yuj vejel yed' yuj oval. Canocab'
    eb' ix yetb'eyum eb' junixtaquil, man̈xaocab' junoc yune' eb' ix scani. Miljocab'cham
    eb' vin̈ yetb'eyum eb' ix, axo eb' vin̈ yune' eb' ix quelemtacxo, chamocab' eb'
    d'a oval.
  swh-ULB: Basi uwape watoto wao njaa, na uwatie mikononi mwa wale wanaotumia upanga.
    Basi, waache wanawake wao wafiwe na kuwa wajane, na watu wao watauawa, na vijana
    wao wauawe kwa upanga wa vita.
  bel-bel: Дык вось аддай сыноў іхніх голаду і ўвядзі іх пад меч; хай будуць іх жонкі
    бязьдзетныя і ўдовы, і мужоў іхніх няхай сьмерць прыбярэ, а юнакі іхнія - хай
    будуць усьмерчаны мечам на вайне.
  deu-ELBBK: Darum übergib ihre Kinder dem Hunger, und gib sie preis der Gewalt des
    Schwertes, damit ihre Frauen kinderlos und Witwen werden und ihre Männer vom Tod
    erwürgt, ihre Jünglinge vom Schwert erschlagen werden im Krieg.
  mbb-OT: Piru ǥuntaan, bey-ani nu en ke ebpematey is menge anak dan te vitil wey
    tebek. Bey-ani nu en he mevalu wey meewai te menge anak dan is menge vahi. Bey-ani
    nu en he ebpematey te zaru is menge maama kandan wey ebpematey te tebek is menge
    vetan-en he menge maama kandan.
  mal-2015: അവരുടെ മക്കളെ ക്ഷാമത്തിന്നു ഏല്പിച്ചു, വാളിന്നു ഇരയാക്കേണമേ; അവരുടെ ഭാര്യമാർ
    മക്കളില്ലാത്തവരും വിധവമാരും ആയിത്തീരട്ടെ; അവരുടെ പുരുഷന്മാർ മരണത്തിന്നു ഇരയാകട്ടെ;
    അവരുടെ യൗവനക്കാർ യുദ്ധത്തിൽ വാളിനാൽ പട്ടുപോകട്ടെ.
  rmc-rmc: Vašoda muk pre lengre čhave e bokh a de len te murdarel la šabľaha. Ker
    lengre romňijendar vdovi a ma de len čhave; lengre muršen mi murdarel o meribnaskro
    nasvaľiben a lengre ternen mi predemel e šabľa andro mariben.
  pes-OPV: پس پسران ایشان را به قحطبسپار و ایشان را به دم شمشیر تسلیم نما و زنان ایشان،
    بی‌اولاد و بیوه گردند و مردان ایشان به سختی کشته شوند و جوانان ایشان، در جنگ به
    شمشیر مقتول گردند.
  ron-1924: Де ачея, дэ пе копиий лор прадэ фоаметей ши добоарэ-й ку сабия! Невестеле
    лор сэ фие липсите де копий ши сэ рэмынэ вэдуве, ши бэрбаций лор сэ фие луаць
    де чумэ; тинерий лор сэ фие учишь де сабие ын луптэ!
  ben-OBCV: তাই তাদের সন্তানদের দুর্ভিক্ষের মুখে ফেলে দাও; তাদের তরোয়ালের শক্তির
    মুখে সমর্পণ করো। তাদের স্ত্রীরা সন্তানহীন ও বিধবা হোক; তাদের পুরুষদের মৃত্যু হোক,
    তাদের যুবকেরা যুদ্ধে তরোয়ালের আঘাতে নিহত হোক।
  som-som: Haddaba sidaas daraaddeed carruurtooda abaar u gacangeli, oo waxaad iyaga
    u gudbisaa xoogga seefta, oo naagahooduna ha gablameen, oo carmallo ha noqdeen,
    oo raggoodana ha la laayo, oo barbaarradoodana seef ha lagu dilo dagaalka dhexdiisa.
  lat-VUC: 'Propterea da filios eorum in famem, et deduc eos in manus gladii: fiant
    uxores eorum absque liberis, et viduæ: et viri earum interficiantur morte: juvenes
    eorum confodiantur gladio in prælio:'
  eng-ASVBT: Therefore deliver up their children to the famine, and give them over
    to the power of the sword; and let their wives become childless, and widows; and
    let their men be slain of death, and their young men smitten of the sword in battle.
  ita-1885: Perciò, abbandona i lor figliuoli alla fame, e falli cader per la spada;
    e sieno le lor mogli orbate di figliuoli, e vedove; e sieno i loro uomini uccisi,
    e morti; e sieno i lor giovani percossi dalla spada nella battaglia.
  eng-LXXUP: 'Therefore do thou deliver their sons to famine, and gather them to the
    power of the sword: let their women be childless and widows; and let their men
    be cut off by death, and their young men fall by the sword in war.'
  eng-ULB: Therefore give their children over to famine, and give them to the hands
    of those who use the sword. So let their women become bereaved and widows, and
    their men be killed, and their young men killed by the sword in battle.
  spa-VBL: Pero ahora que sus hijos se mueran de hambre; que los maten a espada. Que
    sus mujeres pierdan a sus hijos y a sus maridos; que sus maridos mueran de enfermedad;
    que sus jóvenes mueran en la batalla.
  fra-_FOB: C'est pourquoi livre leurs enfants à la famine, et abandonne-les à l'épée;
    que leurs femmes soient privées d'enfants et veuves; que leurs maris soient enlevés
    par la peste, et leurs jeunes gens frappés de l'épée dans le combat;
  mal-mal: അവരുടെ മക്കളെ ക്ഷാമത്തിന് ഏല്പിച്ച്, വാളിനിരയാക്കണമേ; അവരുടെ ഭാര്യമാർ മക്കളില്ലാത്തവരും
    വിധവമാരും ആയിത്തീരട്ടെ; അവരുടെ പുരുഷന്മാർ മരണത്തിന് ഇരയാകട്ടെ; അവരുടെ യൗവനക്കാർ
    യുദ്ധത്തിൽ വാളിനാൽ വധിക്കപ്പെടട്ടെ.
  urd-GVR: Ab hone de ki un ke bachche bhūke mar jāeṅ aur wuh ḳhud talwār kī zad meṅ
    āeṅ. Un kī bīwiyāṅ beaulād aur shauharoṅ se mahrūm ho jāeṅ. Un ke ādmiyoṅ ko maut
    ke ghāṭ utārā jāe, un ke naujawān jang meṅ laṛte laṛte halāk ho jāeṅ.
  suz-BL: मोपतीके मेको आन आल आन कली अन्‍काल पपतीन। मेको आन कली तरवारम साइक्‍पतीन।
    मेको आन मीश आल मबाक्‍शो नु आन वोंइश बेक्‍शो मीश मुर दुम्‍मल। मेको आन वोंइश मुर
    बेक्‍तीक रोइम बेक्‍मल। मेको आन ठिटा वोंइश मुरपुकी लडाइम तरवारम साइक्‍चा पुंइसमल।
  eng-NOY: Therefore give thou up their sons to famine, And deliver them to the edge
    of the sword! Let their wives be childless and widows, Let their men be slain
    by pestilence, And their young men fall by the sword in battle!
  ita-1927: Perciò abbandona i loro figliuoli alla fame; dalli essi stessi in balìa
    della spada; le loro mogli siano orbate di figliuoli, rimangan vedove; i loro
    mariti sian feriti a morte; i loro giovani sian colpiti dalla spada in battaglia.
  ckb-ckb: لەبەر ئەوە کوڕەکانیان بدە دەست قاتوقڕی، بیاندە دەست شمشێر، با ژنەکانیان
    جەرگسووتاو و بێوەژن بن، پیاوەکانیشیان بمرن، گەنجەکانیان لە جەنگ بە شمشێر بکوژرێن.
  eng-BBE: For this cause, let their children be without food, and give them over
    to the power of the sword; and let their wives be without children and become
    widows; let their men be overtaken by death, and their young men be put to the
    sword in the fight.
  kan-OKCV: ಆದ್ದರಿಂದ ಅವರ ಮಕ್ಕಳನ್ನು ಕ್ಷಾಮಕ್ಕೆ ಕೊಡು. ಖಡ್ಗದ ಬಲದಿಂದ ಅವರ ರಕ್ತವನ್ನು ಸುರಿದುಬಿಡು.
    ಅವರ ಹೆಂಡತಿಯರು ಮಕ್ಕಳಿಲ್ಲದೆ ವಿಧವೆಯರಾಗಲಿ. ಅವರ ಗಂಡಸರು ಹತರಾಗಲಿ. ಅವರ ಯೌವನಸ್ಥರು ಯುದ್ಧದಲ್ಲಿ
    ಖಡ್ಗಕ್ಕೆ ತುತ್ತಾಗಲಿ.
  tam-2017: ஆகையால், அவர்களுடைய பிள்ளைகளைப் பஞ்சத்திற்கு ஒப்புக்கொடுத்து, அவர்களைப்
    பட்டயத்திற்கு இரையாக்கிவிடும்; அவர்கள் மனைவிகள் பிள்ளையில்லாதவர்களும் விதவைகளுமாகி,
    அவர்கள் கணவன்கள் கொலை செய்யப்பட்டு, அவர்கள் வாலிபர்கள் போரில் பட்டயத்தால் மடியக்கடவர்கள்.
  spa-RV-1909: Por tanto, entrega sus hijos á hambre, y hazlos derramar por medio
    de la espada; y queden sus mujeres sin hijos, y viudas; y sus maridos sean puestos
    á muerte, y sus jóvenes heridos á cuchillo en la guerra.
  ron-BTF: De aceea dă-i pe copiii lor foametei și revarsă sângele lor prin forța
    sabiei; și soțiile lor să fie văduvite de copiii lor și să fie văduve; și să fie
    dați la moarte bărbații lor, tinerii lor să fie uciși de sabie în bătălie.
  eng-WEBP: Therefore deliver up their children to the famine, and give them over
    to the power of the sword. Let their wives become childless and widows. Let their
    men be killed and their young men struck by the sword in battle.
