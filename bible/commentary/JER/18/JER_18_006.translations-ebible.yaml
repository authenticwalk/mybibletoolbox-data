    potera, wahi a Iehova? Aia hoi, e like me ka lepo iloko o ka lima o ka potera,
    pela no oukou iloko o ko'u lima, e ko ka hale o ka Iseraela.
  arb-NAV: '«يَا ذُرِّيَّةَ إِسْرَائِيلَ: أَلا أَسْتَطِيعُ أَنْ أَصْنَعَ بِكُمْ كَمَا
    صَنَعَ الْفَخَّارِيُّ؟ إِنَّكُمْ فِي يَدِي كَالطِّينِ فِي يَدِ الْفَخَّارِيِّ.'
  ewe-ewe: “Yehowa be O Israel ƒe aƒe, ɖe nyemate ŋu awɔ na wò abe ale si zemela sia
    wɔ ene oa? O Israel ƒe aƒe, abe ale si anyi nɔa zemela ƒe asi me ene la, nenema
    miele nye asimee.
  eng-LEE: Shall I not be able to do unto you as this potter, O house of Israel? saith
    the Lord. Behold, as the clay is in the potter's hand, so are ye in my hand, O
    house of Israel.
  asm-FB: যিহোৱাই কৈছে, “হে ইস্ৰায়েল বংশ, এই কুমাৰৰ দৰে তোমালোকৰ লগত মই জানো ব্যৱহাৰ
    কৰিব নোৱাৰোঁ?” “হে ইস্ৰায়েল-বংশ, চোৱা! যেনেকৈ কুমাৰৰ হাতত মাটি, তেনেকৈ মোৰ হাতত
    তোমালোক আছা।
  sus-A: ‹عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ عِسِرَيِلَ بْنسْي، ﭑ تَن قَن قٍ رَبَمَ نّ وٌ
    رَ، نَشَن مَنِيَشِ يِ قّحّ يَءِلَنيِ شَ وَلِ رَ. عِسِرَيِلَ بْنسْي، وٌ نَ ﭑ بّلّشّ
    كُي عَلْ بٌورَ نَ قّحّ يَءِلَنيِ بّلّشّ كِ نَشّ.
  fra-SBL: « Maison d'Israël, ne puis-je pas faire de vous comme ce potier ? dit Yahvé.
    « Voici, comme l'argile dans la main du potier, ainsi êtes-vous dans ma main,
    maison d'Israël.
  hbo-hbo: הֲכַיֹּוצֵ֨ר הַזֶּ֜ה לֹא־אוּכַ֨ל לַעֲשֹׂ֥ות לָכֶ֛ם בֵּ֥ית יִשְׂרָאֵ֖ל נְאֻם־יְהוָ֑ה
    הִנֵּ֤ה כַחֹ֙מֶר֙ בְּיַ֣ד הַיֹּוצֵ֔ר כֵּן־אַתֶּ֥ם בְּיָדִ֖י בֵּ֥ית יִשְׂרָאֵֽל׃
    ס
  kik-kik: “Inyuĩ andũ a nyũmba ya Isiraeli, githĩ to njĩke na inyuĩ o ta ũrĩa mũũmbi
    ũyũ wa nyũngũ ekaga?” Ũguo nĩguo Jehova ekuuga. “O ta rĩũmba rĩrĩ guoko-inĩ kwa
    mũũmbi-rĩ, ũguo nĩguo mũtariĩ mũrĩ guoko-inĩ gwakwa, inyuĩ andũ aya a nyũmba ya
    Isiraeli.
  fra-NCL: Est-ce que je ne puis pas vous faire comme a fait ce potier, maison d’Israël ;
    — oracle de Yahweh ? Oui, comme l’argile est dans la main du potier, ainsi vous
    êtes dans ma main, maison d’Israël.
  cek-AK: Aw Israel imthung takoh, hae laom sah kami baktiah nangcae to ka sah thai
    mak ai maw? tiah Angraeng mah thuih. Khenah, Aw Israel imthung takoh, laom sah
    kami ih ban ah amlai long oh baktih toengah, nangcae doeh ka ban ah ni na oh o.
  cuk-cuk: 'Bab-Jehová soged: “Israel-dulemar, ¿geg an napsagi-ibmar-sobed-duleyob
    an bemar-imakmosi? Bemar Israel-dulemar, igi-napsagi-ibmar-sobed-dule napsa-imake,
    deyobi, bemar an-argangi gumalad.'
  uig-CYR: «И Исраил җәмәти, бу сапалчи қилғандәк Мән саңа қилалмамдим? — дәйду Пәрвәрдигар.
    — Мана, сеғиз лайниң сапалчиниң қолида болғиниға охшаш, силәр Мениң қолумдисиләр,
    и Исраил җәмәти.
  tel-2017: “ఇశ్రాయేలు ప్రజలారా! ఈ కుమ్మరి మట్టికి చేసినట్టు నేను మీకు చేయలేనా?” ఇది
    యెహోవా వాక్కు. “బంక మట్టి కుమ్మరి చేతిలో ఉన్నట్టుగా ఇశ్రాయేలు ప్రజలారా, మీరు నా
    చేతిలో ఉన్నారు.
  hat-BSA: Èske Mwen pa kabab, O lakay Israël, aji avèk ou menm jan mèt krich la konn
    fè a? deklare SENYÈ a. Gade byen, tankou ajil la nan men mèt krich la a, se konsa
    ou ye nan men Mwen, O lakay Israël.
  kos-kos: “Ya tia oasr ku luk in oru nu suwos, mwet Israel, oana ke mwet orek ahlu
    se ac oru ke kle lal uh? Kowos muta inpouk oana ke kle uh oan inpoun mwet orek
    ahlu.
  hbo-WLC: הֲכַיּוֹצֵ֨ר הַזֶּ֜ה לֹא־אוּכַ֨ל לַעֲשׂ֥וֹת לָכֶ֛ם בֵּ֥ית יִשְׂרָאֵ֖ל נְאֻם־יְהוָ֑ה
    הִנֵּ֤ה כַחֹ֙מֶר֙ בְּיַ֣ד הַיּוֹצֵ֔ר כֵּן־אַתֶּ֥ם בְּיָדִ֖י בֵּ֥ית יִשְׂרָאֵֽל׃
    ס
  ibo-ibo: Ọ sịrị, “Ọ bụ na m apụghị ime unu dịka ọkpụ ite a mere, unu ụmụ Izrel?”
    Otu a ka Onyenwe anyị kwubiri, “Dịka ụrọ si dị nʼaka ọkpụ ite ahụ, otu a ka unu
    onwe unu si dịrị nʼaka m, gị Izrel.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, “ହେ ଇସ୍ରାଏଲ ବଂଶ, ଆମ୍ଭେ କି ଏହି କୁମ୍ଭକାର ପରି ତୁମ୍ଭ ପ୍ରତି
    କରି ନ ପାରୁ? ହେ ଇସ୍ରାଏଲ ବଂଶ, ଦେଖ, ଯେପରି ମୃତ୍ତିକା କୁମ୍ଭକାରର ହସ୍ତରେ, ସେପରି ତୁମ୍ଭେମାନେ
    ଆମ୍ଭ ହସ୍ତରେ ଅଛ।
  chk-chk: “Ämi chon Israel, ifa usun, üsap tongeni föri ngenikemi usun mine ewe chon
    föri sepi a föri? Nengeni, usun ewe pwülüpar a nom lepöün ewe chon föri sepi,
    iei usun ämi chon Israel oua nom lepei.
  rop-rop: “Yu reken ai garram rait blanga dum enijing langa yumob Isreil pipul, jis
    laik det men weya im oldei dum ebrijing langa det klei? Yumob oldei jidan langa
    main bingga, jis laik det klei im jidanbat langa det men bingga.
  ukr-1871: Чи не можу ж я вчинити з вами, доме Ізраїля, так, як сей ганчарь? сказав
    Господь. Ось, чим глина в руцї в ганчаря, тим і ви в мене в руцї, доме Ізрайлїв.
  deu-1951: Kann ich mit euch nicht tun wie dieser Töpfer, du Haus Israel? spricht
    der HERR. Siehe, wie der Ton in der Hand des Töpfers, also seid ihr in meiner
    Hand, Haus Israel!
  eng-JPS: '''O house of Israel, cannot I do with you as this potter? saith the LORD.
    Behold, as the clay in the potter''s hand, so are ye in My hand, O house of Israel.'
  srp-1865: Ne mogu li èiniti od vas kao ovaj lonèar, dome Izrailjev? govori Gospod;
    gle, što je kao u ruci lonèarevoj, to ste vi u mojoj ruci, dome Izrailjev.
  lug-lug: “Gwe ennyumba ya Isirayiri, siyinza nze kubakola ng’omubumbi ono bw’akoze?”
    bw’ayogera Mukama. “Okufaanana ng’ebbumba mu mukono gw’omubumbi, bwe mutyo bwe
    muli mu ngalo zange, ggwe ennyumba ya Isirayiri.
  heb-heb: הכיוצר הזה לא אוכל לעשות לכם בית ישראל נאם יהוה הנה כחמר ביד היוצר כן אתם
    בידי בית ישראל׃
  ben-IRV: “হে ইস্রায়েল, আমি কি তোমাদের সঙ্গে এই কুমোরের মত ব্যবহার করতে পারি না?”
    এটি সদাপ্রভুর ঘোষণা। “দেখ! হে ইস্রায়েলের লোকেরা, কুমোরের হাতের কাদার মতই, যেমন
    তোমরা আমার হাতে আছ।
  pan-pan: ਹੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ, ਕੀ ਮੈਂ ਇਸ ਘੁਮਿਆਰ ਵਾਂਗੂੰ ਤੁਹਾਡੇ ਨਾਲ ਨਹੀਂ ਕਰ ਸਕਦਾ? ਯਹੋਵਾਹ
    ਦਾ ਵਾਕ ਹੈ। ਵੇਖੋ, ਹੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ, ਜਿਵੇਂ ਮਿੱਟੀ ਘੁਮਿਆਰ ਦੇ ਹੱਥ ਵਿੱਚ ਹੈ ਤਿਵੇਂ ਤੁਸੀਂ
    ਮੇਰੇ ਹੱਥ ਵਿੱਚ ਹੋ
  mya-JVB: အို ဣသရေလ အမျိုး ၊ အိုးထိန်း သမားပြုသကဲ့သို့ သင် တို့ကို ငါမ ပြု နိုင်
    သလော။ အို ဣသရေလ အမျိုး ၊ အိုးမြေ သည် အိုးထိန်း သမားလက် ၌ ရှိသကဲ့သို့ သင် တို့သည်
    ငါ့ လက် ၌ ရှိကြ၏။
  tbg-tbg: Ne Isarerio, tave auti vai vaiintiva aaqataiqohairo nai antuqaqaa autintemake,
    te kiae nivata varake autuainarave? Isarerio, tave auti vai vaiintira kauquqi
    aaqatai vaira voqaantemake, ne ti kauquqi variavo.
  hmo-hmo: “Israela besena e, inai uro karaia tauna ia karaia hegeregerena, be lau
    ese do lau karaia diba lasi, a? Umui be lauegu imana dekenai umui noho, raro be
    uro karaia tauna ena imana dekenai ia noho hegeregerena.
  urd-urd: ऐ इस्राईल के घराने, क्या मैं इस कुम्हार की तरह तुम से सुलूक नहीं कर सकता
    हूँ? ख़ुदावन्द फ़रमाता है। देखो, जिस तरह मिट्टी कुम्हार के हाथ में है उसी तरह,
    ऐ इस्राईल के घराने, तुम मेरे हाथ में हो।
  rus-SYN: не могу ли Я поступить с вами, дом Израилев, подобно горшечнику сему? говорит
    Господь. Вот, что глина в руке горшечника, то вы в Моей руке, дом Израилев.
  bqc-SIM: Á Isailiↄ, má fↄ̃ kɛɛ́ lá oobonapi ì kɛwao lé? Lá gĩ dɛ oobona ↄzĩ,
    màa á dɛ ma ↄzĩ.
  tcz-CHONGTHU: Vo Israel, beldengpan leingan chu adei deiya asemdohji banga, keiman
    nanghohi kabolmo nahiuvem? Bellei chu beldengpa thu thua asembang a, nangho jong
    kakhut’a um nahiuve.
  mar-mar: परमेश्वर असे म्हणतो, “इस्राएलाच्या घराण्यांनो, तुमच्याबरोबर या कुंभार सारखे
    वागण्यास मी सक्षम नाही काय? अहो, इस्राएलाच्या घराण्यांनो पाहा! जशी माती कुंभाराच्या
    हातात असती तसे तुम्ही माझ्या हातात आहात.
  qub-qub: «Israelcuna, manca ruraj runa mituta rurashanno ¿manachuraj nogapis gamcunata
    ruräman? Manca rurajpa maquincho mitu caycashannömi gamcunaga nogapa maquëcho
    caycanqui.
  bqp-bqp: mbɑn sɔ̃nɑ nɑ ǹ kpɛ̃ n kɑ bɛɛ Isirelibɑ ko nge mɛ. Wee nge mɛ mɔmɔ wi,
    u sɔndu suɑ u nɛni win nɔmuɔ, nge mɛyɑ i mɑɑ wɑ̃ɑ nɛn nɔmuɔ.
  hat-hat: -Nou menm pèp Izrayèl, èske mwen pa gen dwa fè ak nou sa bòs la fè ak tè
    a? Nou nan men mwen menm jan tè a nan men bòs k'ap fè krich la, tande!
  eng-BSB: “O house of Israel, declares the LORD, can I not treat you as this potter
    treats his clay? Just like clay in the potter’s hand, so are you in My hand, O
    house of Israel.
  eng-WEBPB: “House of Israel, can’t I do with you as this potter?” says the LORD.
    “Behold, as the clay in the potter’s hand, so are you in my hand, house of Israel.
  kbq-kbq: Tamagra Israeli vahe'motama Nagriku'ma antahi'zana, mopa kavoma tro'ma
    nehia nemo'ma mopa kavore'ma hiazana tagritera osugahie huta nehazafi? Tamagra
    Israeli vahe'mota mopa kavoma tro'ma nehia ne'mofo azampima, higo mopama meaza
    huta, Nagri nazampi mani'naze.
  nhe-BL: “¿Ax hueli na nijchihua ica inisraelitame queja nopa soquichijquetl quichijqui
    ica nopa comitl? Inisraelitame initztoque nomaco queja nopa soquitl eltoc imaco
    nopa soquichijquetl.
  gub-BL: — Y'a iapo har uma'ema'e ywyzuwa y'a ikatu 'ym ma'e rehe arer y'a ikatu
    ma'e iapo pà a'e. Aipo napuner kwaw nezewe haw iapo haw ihe no. Y'a iapo har upyhyk
    ywyzuwa opo pe. Nezewegatete apupyhyk hepo pe no. Ihe Tupàn Tuweharupi Wiko Ma'e
    aiko ko ma'e imume'u har romo ihe.
  eng-DRA: Cannot I do with you as this potter, saith the Lord? behold as clay is
    in the hand of the potter, so are you in my hand, O house of Israel.
