verse: JER.018.006
translations:
  mal-C: “ഇസ്രായേൽഗൃഹമേ, ഈ കുശവൻ ചെയ്തതുപോലെ എനിക്കു നിങ്ങളോടു ചെയ്യാൻ കഴിയുകയില്ലേ?”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു. “ഇസ്രായേലേ, കളിമണ്ണു കുശവന്റെ കൈയിലെന്നപോലെ നിങ്ങൾ
    എന്റെ കൈയിലിരിക്കുന്നു.
  deu-TKW: Kann ich nicht wie dieser Töpfer da mit euch verfahren, ihr vom Hause Israel?
    - ist der Spruch Jahwes; ganz wie der Thon in der Hand des Töpfers, so seid ihr
    in meiner Hand, ihr vom Hause Israel.
  lin-lin: — Oh bana ya Isalaele, nakoki kosala bino te ndenge mosali mbeki oyo azali
    kosala, elobi Yawe ? Bana ya Isalaele, bozali te kati na maboko na Ngai lokola
    mabele oyo basalelaka bikeko kati na maboko ya mosali mbeki ?
  eng-LSV: “O house of Israel, am I not able to do to you as this potter?” A declaration
    of YHWH. “Behold, as clay in the hand of the potter, || So [are] you in My hand,
    O house of Israel.
  eng-GNV: O house of Israel, cannot I doe with you as this potter, sayth the Lord?
    beholde, as the clay is in the potters hande, so are you in mine hande, O house
    of Israel.
  eng-WEBSTER: O house of Israel, cannot I do with you as this potter? saith the LORD.
    Behold, as the clay is in the potter's hand, so are ye in my hand, O house of
    Israel.
  nhw-BL: “¿Amo hueli na nijchihua ica anisraelitame quen nopa soquichijquetl quichijqui
    ica nopa comitl? Anisraelitame anitztoque nomaco quen nopa soquitl eltoc imaco
    nopa soquichijquetl.
  swh-ONEN: “Ee nyumba ya Israeli, je, siwezi kuwafanyia kama huyu mfinyanzi afanyavyo?”
    asema Bwana. “Kama vile udongo ulivyo katika mikono ya mfinyanzi, ndivyo mlivyo
    katika mkono wangu, ee nyumba ya Israeli.
  bba-bba: mbɑn sɔ̃nɑ nɑ ǹ kpɛ̃ n kɑ bɛɛ Isirelibɑ ko nɡe mɛ. Wee nɡe mɛ mɔmɔ wi,
    u sɔndu suɑ u nɛni win nɔmuɔ, nɡe mɛyɑ i mɑɑ wɑ̃ɑ nɛn nɔmuɔ.
  eng-KJVCPB: O house of Israel, cannot I do with you as this potter? saith the Lord.
    Behold, as the clay is in the potter’s hand, so are ye in mine hand, O house of
    Israel.
  luo-luo: Jehova Nyasaye owacho niya, “Yaye od Israel, donge anyalo timonu kaka jachwe
    agulni timo? Kaka lowo manie lwet jachwe agulni, e kaka un bende e lweta, yaye
    od Israel.
  meu-meu: Israel besena e, ina uro ikarana tauna vada e karaia heḡereḡerena ai lau
    ese basina kara henimu diba a? Iehova na e herevamu. Israel besena e, a itaia,
    raro na uro ikarana tauna imana ai na heto, umui na lau imagu ai.
  npi-ULB: “ए इस्राएलका घराना हो, के म तिमीहरूलाई यही कुमालेले जस्तै गर्न सक्दिनँ
    र ? यो परमप्रभुको घोषणा हो । हेर, ए इस्राएलका घराना हो, कुमालेको हातमा माटो भएझैं
    तिमीहरू मेरो हातमा तेस्‍तै छौ ।
  yor-yor: “Ẹyin ilé Israẹli, èmi kò ha lè ṣe fún un yín gẹ́gẹ́ bí amọ̀kòkò yìí ti
    ṣe?” ni Olúwa wí. “Gẹ́gẹ́ bí amọ̀ ní ọwọ́ amọ̀kòkò bẹ́ẹ̀ ni ẹ̀yin rí ní ọwọ́ mi,
    ẹ̀yin ilé Israẹli.
  pes-OPCB: «ای بنی‌اسرائیل، آیا من نمی‌توانم با شما همان‌گونه رفتار کنم که این کوزه‌گر
    با گلش کرد؟ شما هم در دستهای من، همچون گل در دست کوزه‌گر هستید.
  tgl-ULB: “Wala ba akong kakayahan na kumilos sa inyo ng tulad ng magpapalayok na
    ito, sambahayan ng Israel? — Ito ang pahayag ni Yahweh. Tingnan mo! tulad ng malagkit
    na lupa sa kamay ng isang magpapalayok— ganyan kayo sa aking kamay, sambahayan
    ng Israel.
  cbu-NT: '@see-verse:JER.018.005'
  hui-hui: Isaraele wali agaliru tíhondo bi mbira larogo. Agali todobene be wabiaga
    o kagome ibuni wabuabirago ale wabialu kadagua i̱na Isaraele wali agali tí i̱nime
    buabirago ale bulene nakarulapedabe. Dindi todobene wabiaga agali biago ibunaga
    giha yu kadagua Isaraele tí i̱naga giha yidogoni ndobe.
  mya-mya: '``အိုး​ထိန်း​သည်​သည်​ရွှံ့​စေး​ကို​ပြု​သ​ကဲ့​သို့ ငါ​သည်​လည်း​သင်​တို့​ဣ​သ​ရေ​လ​ပြည်​သား
    များ​အား​မ​ပြု​နိုင်​ပါ​သ​လော။ အို ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့၊ ရွှံ့​စေး​သည်​အိုး​ထိန်း​သည်​၏
    လက်​တွင်း​၌​ရှိ​သ​ကဲ့​သို့ သင်​တို့​အ​မျိုး​သား များ​သည်​လည်း​ငါ​၏​လက်​တွင်း​၌​ရှိ​ကြ​၏။-'
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ལགས། ངས་ཁྱོད་རྣམས་ལ་རྫ་བཟོས་འདམ་བཟོ་བ་ལྟར་བྱེད་མི་ནུས་སམ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
    ཀྱེ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ལགས། ལྟོས་ཤིག འཇིམ་པ་རྫ་བཟོའི་ལག་ནང་དུ་ཇི་ལྟར་ཡིན་པ་བཞིན།
    ཁྱོད་ཀྱང་ངའི་ལག་ནང་དེ་ལྟར་ཡིན་ནོ། །
  sna-sna: “Haiwa imba yaIsraeri, handingagoni kuita nemi sezvinoita muumbi wehari
    uyu here?” ndizvo zvinotaura Jehovha. “Sezvakaita ivhu muruoko rwomuumbi, ndizvo
    zvamakaita muruoko rwangu, imi imba yaIsraeri.
  spa-BLM: “Casa de Israel, ¿no puedo hacer con vosotros como este alfarero?”, dice
    Yahvé. “He aquí que como el barro en la mano del alfarero, así sois vosotros en
    mi mano, casa de Israel.
  cac-cac: 'A in val Jehová in sval d''ayex israel ex tic: ¿Tom max yal ex vutan icha
    syutej lum luum vin̈ tz''acum tic stz''acani? A ex tic, lajan eyaj d''a yol in
    c''ab'' icha yaj lum luum d''a yol sc''ab'' vin̈ tz''acum tic.'
  swh-ULB: “Je, siwezi kuwa kama huyu mfinyanzi kwenu, nyumba ya Israeli? Angalia!
    Kama udongo katika mkono wa mfinyanzi-ndivyo ulivyo mkononi mwangu, nyumba ya
    Israeli.
  bel-bel: Ці не магу Я ўчыніць з вамі, доме Ізраілеў, як гэты ганчар? кажа Гасподзь.
    Вось, што гліна - у руках у ганчара, тое самае - вы ў Маёй руцэ, доме Ізраілеў.
  deu-ELBBK: Vermag ich euch nicht zu tun wie dieser Töpfer, Haus Israel?, spricht
    der HERR, siehe, wie der Ton in der Hand des Töpfers, so seid ihr in meiner Hand,
    Haus Israel.
  mbb-OT: “He menge etew te Israel, kenè ku ve egkehimu ziyà te keniyu is iring te
    mibeelan duen te mendiziyun duen te vasak? Iring te sikan is basak ne ziyà te
    velad duen te mendiziyun, ne sikiyu ziyè kew zaan te velad ku.
  mal-2015: യിസ്രായേൽഗൃഹമേ, ഈ കുശവൻ ചെയ്തതുപോലെ എനിക്കു നിങ്ങളോടു ചെയ്‌വാൻ കഴികയില്ലയോ
    എന്നു യഹോവയുടെ അരുളപ്പാടു; യിസ്രായേൽഗൃഹമേ, കളിമണ്ണു കുശവന്റെ കയ്യിൽ ഇരിക്കുന്നതുപോലെ
    നിങ്ങൾ എന്റെ കയ്യിൽ ഇരിക്കുന്നു.
  rmc-rmc: „Či me tumenca našťi kerďomas avke sar kada hrnčjaris?“ phenel o RAJ. „Avke
    sar hin e čik andro vasta le hrnčjariskre, avke san tumen, manušale andral o Izrael,
    andre mire vasta.
  pes-OPV: '«خداوند می‌گوید: ای خاندان اسرائیل آیا من مثل این کوزه‌گر با شماعمل نتوانم
    نمود زیرا چنانکه گل در دست کوزه‌گر است، همچنان شما‌ای خاندان اسرائیل در دست من
    می‌باشید.'
  ron-1924: „Ну пот Еу сэ фак ку вой ка оларул ачеста, касэ а луй Исраел?”, зиче Домнул.
    „Ятэ, кум есте лутул ын мына оларулуй, аша сунтець вой ын мына Мя, касэ а луй
    Исраел!
  ben-OBCV: “হে ইস্রায়েল কুলের লোকেরা, এই কুমোর যেমন করছে, আমি কি তোমাদের প্রতি তেমনই
    করতে পারি না?” সদাপ্রভু এই কথা বলেন। “হে ইস্রায়েল কুল, কুমোরের হাতে যেমন মাটি,
    আমার হাতে তোমরাও তেমনই।
  som-som: Rabbigu wuxuu leeyahay, Dadka Israa'iilow, miyaanan idinku samayn karin
    sida dheryasameeyuhu yeelay oo kale? Dadka Israa'iilow, bal ogaada, idinku waxaad
    gacantayda ugu jirtaan sida dhoobadu gacanta dheryasameeyaha ugu jirto oo kale.
  lat-VUC: '[Numquid sicut figulus iste, non potero vobis facere, domus Israël? ait
    Dominus: ecce sicut lutum in manu figuli, sic vos in manu mea, domus Israël.'
  eng-ASVBT: O house of Israel, cannot I do with you as this potter? saith Jehovah.
    Behold, as the clay in the potter’s hand, so are ye in my hand, O house of Israel.
  ita-1885: Non posso io fare a voi, o casa d'Israele, come ha fatto questo vasellaio?
    dice il Signore; ecco, siccome l'argilla è in man del vasellaio, così voi, o casa
    d'Israele, siete in mano mia.
  eng-LXXUP: Shall I not be able, O house of Israel, to do to you as this potter?
    behold, as the clay of the potter are ye in my hands.
  eng-ULB: “Should I not be able to act like this potter with you, house of Israel?—this
    is Yahweh's declaration. Behold! Like clay in a potter's hand—that is how you
    are in my hand, house of Israel.
  spa-VBL: Pueblo de Israel, declara el Señor, ¿no puedo tratar con ustedes como este
    alfarero hace con su arcilla? Los tengo en mi mano como la arcilla en la mano
    del alfarero, pueblo de Israel.
  fra-_FOB: Maison d'Israël, ne puis-je pas agir envers vous comme ce potier? dit
    l'Éternel. Voici, comme l'argile est dans la main du potier, ainsi vous êtes dans
    ma main, maison d'Israël!
  mal-mal: “യിസ്രായേൽ ഗൃഹമേ, ഈ കുശവൻ ചെയ്തതുപോലെ എനിക്ക് നിങ്ങളോടു ചെയ്യുവാൻ കഴിയുകയില്ലയോ”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്; “യിസ്രായേൽ ഗൃഹമേ, കളിമണ്ണു കുശവന്റെ കയ്യിൽ ഇരിക്കുന്നതുപോലെ
    നിങ്ങൾ എന്റെ കയ്യിൽ ഇരിക്കുന്നു.
  urd-GVR: “Ai Isrāīl, kyā maiṅ tumhāre sāth waisā sulūk nahīṅ kar saktā jaisā kumhār
    apne bartan se kartā hai? Jis tarah miṭṭī kumhār ke hāth meṅ tashkīl pātī hai
    usī tarah tum mere hāth meṅ tashkīl pāte ho.” Yih Rab kā farmān hai.
  suz-BL: “इस्राएल आ खिं ङा मुर, एको खप के ग्‍योंब सेल्‍बमी खोदेंशो पा गो इन कली पाइक्‍ने
    मचाप्‍नुङा ङा? इस्राएल आ खिं ङा मुर, मेको खप के ग्‍योंब सेल्‍ब आ गुइम खप बाक्‍शो
    खोदेंशो पा, गे यो आं गुइम खप खोदेंशो बाक्‍नीनी। यसैया ४५:९; रोमी ९:२१
  eng-NOY: Cannot I do after the manner of this potter With respect to you. O house
    of Israel, saith Jehovah? Behold, as the clay is in the hand of the potter, So
    are ye in my hand, O house of Israel!
  ita-1927: “O casa d’Israele, non posso io far di voi quello che fa questo vasaio?
    dice l’Eterno. Ecco, quel che l’argilla è in mano al vasaio, voi lo siete in mano
    mia, o casa d’Israele!
  ckb-ckb: «ئەی بنەماڵەی ئیسرائیل، ئایا من ناتوانم وەک ئەم گۆزەکەرەتان لەگەڵ بکەم؟
    ئەی بنەماڵەی ئیسرائیل، ئێوە لەناو دەستی منن هەروەک گڵ لەناو دەستی گۆزەکەر.
  eng-BBE: O Israel, am I not able to do with you as this potter does? says the Lord.
    See, like earth in the potter's hand are you in my hands, O Israel.
  kan-OKCV: “ಈ ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರೇ, ನಾನು ಈ ಕುಂಬಾರನ ಹಾಗೆ ನಿಮಗೆ ಮಾಡಲಾರೆನೇ, ಎಂದು ಯೆಹೋವ
    ದೇವರು ಅನ್ನುತ್ತಾರೆ. ಇಗೋ, ಕುಂಬಾರನ ಕೈಯಲ್ಲಿ ಮಣ್ಣು ಹೇಗೋ ಹಾಗೆಯೇ, ಓ ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರೇ,
    ನನ್ನ ಕೈಯಲ್ಲಿ ನೀವು ಇದ್ದೀರಿ.
  tam-2017: இஸ்ரவேல் குடும்பத்தாரே, இந்தக் குயவன் செய்ததுபோல நான் உங்களுக்குச் செய்யக்கூடாதோ
    என்று யெகோவா சொல்லுகிறார்; இதோ, இஸ்ரவேல் வீட்டாரே, களிமண் குயவன் கையில் இருக்கிறதுபோல
    நீங்கள் என் கையில் இருக்கிறீர்கள்.
  spa-RV-1909: ¿No podré yo hacer de vosotros como este alfarero, oh casa de Israel,
    dice Jehová? He aquí que como el barro en la mano del alfarero, así sois vosotros
    en mi mano, oh casa de Israel.
  ron-BTF: Casă a lui Israel, nu pot eu face cu voi ca acest olar? spune DOMNUL. Iată,
    precum lutul este în mâna olarului, tot astfel sunteți voi în mâna mea, casă a
    lui Israel.
  eng-WEBP: “House of Israel, can’t I do with you as this potter?” says the LORD.
    “Behold, as the clay in the potter’s hand, so are you in my hand, house of Israel.
  eng-FBV: People of Israel, declares the Lord, can't I deal with you just like this
    potter does with his clay? I hold you in my hand just like clay in the potter's
    hand, people of Israel.
  nld-1939: Zou Ik niet als deze pottenbakker met u kunnen handelen, huis van Israël,
    spreekt Jahweh? Waarachtig, als leem in de hand van den pottenbakker zijt gij
    in mijn handen, huis van Israël!
  nch-BL: “¿Amo huelis nijchihuas na ica anisraelitame quej nopa soquichijquet quichijqui
    ica nopa comit? Anisraelitame anitztoque nomaco quej nopa soquit eltoc imaco nopa
    soquichijquet.
  vie-1934: 'Đức Giê-hô-va phán: Hỡi nhà Y-sơ-ra-ên, ta đối với các ngươi há chẳng
    làm được như người thợ gốm hay sao? Hỡi nhà Y-sơ-ra-ên, đất sét ở trong tay thợ
    gốm thể nào, thì các ngươi cũng ở trong tay ta thể ấy.'
  hin-CV: '“इस्राएल वंशजों, क्या तुम्हारे साथ मैं भी वही नहीं कर सकता, जो यह कुम्हार
    किया करता है?” यह याहवेह की वाणी है. “यह समझ लो इस्राएल वंशजों: मेरे हाथों में
    तुम्हारी स्थिति ठीक वैसी ही है, जैसी कुम्हार के हाथों में उस मिट्टी की होती है.'
  spa-BES: Israel, ¿no puedo hacer contigo como este alfarero? dice el Señor Mira,
    como el barro en la mano del alfarero, tú estás en mis manos, oh Israel.
  tdx-tdx: Ry anjomba’ Israele, Aa vaho tsy mete hanoeko ama’ areo hao ty sata’ i
    mpanao valàñe-taney? hoe t’Iehovà. Ingo, te hambañe ami’ty lietse am-pità’ i mpanao
    valàñe taneio, inahareo an-tañako, ry anjomba’ Israele.
  tha-KJV: “​โอ วงศ์​วานอิสราเอลเอ๋ย เราจะกระทำแก่​เจ้​าอย่างที่ช่างหม้อนี้กระทำไม่​ได้​หรือ
    พระเยโฮวาห์ตรั​สด​ังนี้​แหละ ดู​เถิด โอ วงศ์​วานอิสราเอลเอ๋ย เจ้​าอยู่ในมือของเราอย่างดินเหนียวอยู่ในมือของช่างหม้อ
  por-BR-2018: Por acaso não poderei eu fazer de vós como este oleiro, ó casa de Israel?diz
