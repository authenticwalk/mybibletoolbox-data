verse: JER.018.003
translations:
  mal-C: അങ്ങനെ ഞാൻ കുശവന്റെ വീട്ടിൽച്ചെന്നു. അയാൾ ചക്രത്തിന്മേൽ വേലചെയ്യുകയായിരുന്നു.
  deu-TKW: Da ging ich zum Hause des Töpfers hinab und fand ihn mit einer Arbeit auf
    der Töpferscheibe beschäftigt,
  lin-lin: Boye, nakendeki na ndako ya mosali mbeki mpe nakutaki ye azali kosala mosala
    na ye.
  eng-LSV: and I go down [to] the potter’s house, and behold, he is doing a work on
    the stones,
  eng-GNV: Then I went downe to the potters house, and behold, he wrought a worke
    on the wheeles.
  eng-WEBSTER: Then I went down to the potter's house, and behold, he wrought a work
    on the wheels.
  nhw-BL: Huajca na niyajqui ichaj nopa soquichijquetl huan nijpantito tequitiyaya.
  swh-ONEN: Kwa hiyo nikashuka mpaka kwenye nyumba ya mfinyanzi, nikamkuta akifinyanga
    kwa gurudumu lake.
  bba-bba: Mɑ u seewɑ u dɑ mɔmɔn yɛnu mi. U deemɑ wee u wekeru mɔ̀.
  eng-KJVCPB: Then I went down to the potter’s house, and behold, he wrought a work
    on the wheels.
  luo-luo: Omiyo ne adhi e od jachwe agulni, kendo ne ayude kar chwecho.
  meu-meu: Taunabunai, uro ikarana tauna ena ruma na diho henia lao, unuseni ai ena
    uro na igirogirona patana ai e ḡaukaralaiava.
  npi-ULB: त्यसैले म कुमालेको घरमा गएँ र हेरें । कुमाले आफ्नो चक्‍कामा काम गरिरहेको
    थियो ।
  yor-yor: Nígbà náà ni mo lọ sí ilé amọ̀kòkò mo sì rí i tí ó ń ṣiṣẹ́ kan lórí kẹ̀kẹ́.
  pes-OPCB: برخاستم و به کارگاه کوزه‌گری رفتم. دیدم که کوزه‌گر بر سر چرخش سرگرم کار
    است؛
  tgl-ULB: Kaya pumunta ako sa bahay ng magpapalayok, at masdan! Gumagawa ang magpapalayok
    sa kaniyang gawaan.
  cbu-NT: nuwsha shitungeeranlluri, kayatamapanip naantachuri, kayatamapansha spirpa
    murtsureem kayatku parangina.
  hui-hui: Ani layago hale halu i̱na agali todobene be wabiaga biago andagaha pialu
    agali ogoni ibugua todobene be dindime wabialu hearia handaru.
  mya-mya: ငါ​သည်​ထို​အ​ရပ်​သို့​သွား​ရာ​အိုး​ထိန်း​စက် ကို​လှည့်​လည်​နေ​သော​အိုး​ထိန်း​သည်​ကို​မြင်​၏။-
  bod-N: ང་རང་མར་རྫ་བཟོའི་ཁྱིམ་དུ་སོང་བ་ན། ལྟོས་ཤིག དེས་རང་གི་འཁོར་ལོའི་སྟེང་དུ་སྣོད་བཟོ་བཞིན་འདུག
  sna-sna: Saka ndakaenda kuimba yomuumbi wehari, ndikamuona achishanda paguyo.
  spa-BLM: Entonces bajé a la casa del alfarero, y he aquí que estaba haciendo algo
    en las ruedas.
  cac-cac: Ix in em b'ian, van stz'acvi vin̈ d'a jun tz'aclab' tz'ec' sururoc.
  swh-ULB: Basi, nikaenda nyumbani kwa mfinyanzi, na tazama! Mfinyanzi alikuwa akifanya
    kazi kwenye gurudumu la mfinyanzi.
  bel-bel: І сышоў я ў дом ганчара, і вось ён рабіў сваю працу на крузе.
  deu-ELBBK: Und ich ging in das Haus des Töpfers hinab, und siehe, er machte eine
    Arbeit auf der Scheibe.
  mbb-OT: Umbe, midhendiyà a te valey te mendiziyun ne zutun neehè ku he kemulu pa
    sikandin ebaal te ziniyun.
  mal-2015: അങ്ങനെ ഞാൻ കുശവന്റെ വീട്ടിൽ ചെന്നപ്പോൾ അവൻ ചക്രത്തിന്മേൽ വേല ചെയ്തുകൊണ്ടിരുന്നു.
  rmc-rmc: Avke geľom tele andro kher le hrnčjariskro a ov ipen akor kerelas buči
    pro kruhos.
  pes-OPV: پس به خانه کوزه‌گر فرود شدم و اینک او برچرخها کار می‌کرد.
  ron-1924: Кынд м-ам коборыт ын каса оларулуй, ятэ кэ ел лукра пе роатэ.
  ben-OBCV: তাই আমি কুমোরের গৃহে নেমে গেলাম। আমি তাকে চাকায় কাজ করতে দেখলাম।
  som-som: Markaasaan xaggii gurigii dheryasameeyaha tegey, oo bal eeg, waxaan arkay
    isagoo giringiro shuqulkiisa ku samaynaya.
  lat-VUC: Et descendi in domum figuli, et ecce ipse faciebat opus super rotam.
  eng-ASVBT: Then I went down to the potter’s house, and, behold, he was making a
    work on the wheels.
  ita-1885: Io adunque scesi in casa di un vasellaio, ed ecco, egli faceva il suo
    lavorio in su la ruota.
  eng-LXXUP: So I went down to the potter’s house, and behold, he was making a vessel
    on the stones.
  eng-ULB: So I went out to the potter's house, and behold! The potter was working
    on the potter's wheel.
  spa-VBL: Bajé a la casa del alfarero y lo vi trabajando en su torno.
  fra-_FOB: Je descendis donc dans la maison du potier, et voici, il travaillait sur
    son tour.
  mal-mal: അങ്ങനെ ഞാൻ കുശവന്റെ വീട്ടിൽ ചെന്നപ്പോൾ അവൻ ചക്രത്തിന്മേൽ വേല ചെയ്തുകൊണ്ടിരുന്നു.
  urd-GVR: Chunāṅche maiṅ kumhār ke ghar meṅ pahuṅch gayā. Us waqt wuh chāk par kām
    kar rahā thā.
  suz-BL: मोपतीके गो उइ खप के ग्‍योंब सेल्‍ब आ खिं लती। मिनु मेकेर मेकोमी आ गुगील
    हिरशा गेय पाप्‍तु।
  eng-NOY: So I went down to the potter's house, and behold, he was at work at the
    wheel.
  ita-1927: Allora io scesi in casa del vasaio, ed ecco egli stava lavorando alla
    ruota;
  ckb-ckb: منیش بەرەو خوارەوە چووم بۆ ماڵی گۆزەکەرەکە، بینیم لەسەر چەرخەکە کار دەکات.
  eng-BBE: Then I went down to the potter's house, and he was doing his work on the
    stones.
  kan-OKCV: ಆಗ ನಾನು ಕುಂಬಾರನ ಮನೆಗೆ ಇಳಿದು ಹೋದೆನು. ಇಗೋ, ಅವನು ಚಕ್ರದ ಮೇಲೆ ಕೆಲಸ ಮಾಡುತ್ತಿದ್ದನು.
  tam-2017: அப்படியே நான் குயவன் வீட்டிற்குப் போனேன்; இதோ, அவன் திரிகையினால் வனைந்துகொண்டிருந்தான்.
  spa-RV-1909: Y descendí á casa del alfarero, y he aquí que él hacía obra sobre la
    rueda.
  ron-BTF: Atunci am coborât la casa olarului și, iată, el făcea o lucrare pe roți.
  eng-WEBP: Then I went down to the potter’s house, and behold, he was making something
    on the wheels.
  eng-FBV: I went down to the potter's house and saw him working at his potter's wheel.
  nld-1939: Ik ging naar beneden naar het huis van den pottenbakker. Deze was juist
    bezig, een pot te draaien op de dubbele schijf.
  nch-BL: Huajca na niyajqui ichaj nopa soquichijquet huan nijpantito tequitiyaya.
  vie-1934: Tôi bèn xuống trong nhà thợ gốm, nầy, nó đang nắn đồ trên cái bàn xây.
  hin-CV: मैं कुम्हार के आवास पर गया, जहां वह अपने चक्र पर कुछ गढ़ रहा था.
  spa-BES: Luego bajé a la casa del alfarero, y él estaba haciendo su trabajo sobre
    la rueda.
  tdx-tdx: Aa le nizotso mb’añ’anjomba’ i mpanao valàñe taney mb’eo, le nizoeko eo
    re nifanehak’ amo larò’eo.
  tha-KJV: ข้าพเจ้าจึงลงไปที่บ้านของช่างหม้อ และดู​เถิด เขากำลังทำงานอยู่​ที่​แป​้นเวียน
  por-BR-2018: Então desci à casa do oleiro, e eis que ele estava fazendo uma obra
    sobre a roda.
  deu-ELO: Und ich ging in das Haus des Töpfers hinab, und siehe, er machte eine Arbeit
    auf der Scheibe.
  eng-WYC-2018: And I went down into the house of a potter, and lo! he made a work
    on a wheel.
  epo-epo: Kaj mi iris en la domon de la potisto, kaj jen li laboras sur la stablo.
  uig-PIN: Xunga mǝn sapalqining ɵyigǝ qüxtum; wǝ mana, sapalqi ƣaltǝk üstidǝ bir
    nǝrsini yasawatⱪanidi.
  beo-beo: Amaiba:le, na da amoga asili, ofodo hahamosu dunu ea sisiga:i hahamosu
    liligi amoga ofodo hamonanebe ba:i.
  tpi-OTNT: Bikpela i tok pinis, orait mi go daun long haus bilong man bilong wokim
    sospen graun na mi lukim dispela man i wokim wanpela sospen i stap.
  hau-SA: Sai na gangara zuwa gidan mai ginin tukwane, na gan shi yana aiki a na’urar
    ginin tukwanen.
  uig-LAT: Shunga men sapalchining öyige chüshtum; we mana, sapalchi ghaltek üstide
    bir nersini yasawatqanidi.
  nde-nde: Ngakho ngehlela endlini yombumbi, ngambona esebenza ngevili.
  ton-ton: Pea naʻaku toki ʻalu hifo ki he fale ʻoe tufunga ngaohi ipu, pea vakai,
    naʻa ne ngāueʻaki ʻae meʻa tākai.
  ces-1613: I sešel jsem do domu hrnčířova, a aj, on dělal dílo na kruzích.
  eng-WMB: Then I went down to the potter’s house, and behold, he was making something
    on the wheels.
  tam-TCV: அப்பொழுது நான் குயவனுடைய வீட்டிற்குப் போனேன், அங்கே குயவன் சக்கரத்தைக்கொண்டு
    வனைந்துகொண்டிருப்பதை நான் கண்டேன்.
  ceb-ULB: Busa miadto ako sa balay sa magkukolon, ug tan-awa! Nagtrabaho ang magkukolon
    didto sa himoanan ug kolon.
  pol-UBG: Zstąpiłem więc do domu garncarza, a oto on wykonywał pracę na kole.
  agr-agr: Tusa tujutmatai nuna jeen webaijai. Nunika jegakman nunú aents shikika
    umutain tornonum najanak pujaun wainkabiajai.
  kyc-kyc: Dopa leyasa papala pere warake wasingi akali banya wasingi taepo repeta
    yulu pyuo peteyamo kandeyo.
  urd-GVU: چنانچہ مَیں کمہار کے گھر میں پہنچ گیا۔ اُس وقت وہ چاک پر کام کر رہا تھا۔
  deu-1912: Und ich ging hinab in des Töpfers Haus, und siehe, er arbeitete eben auf
    der Scheibe.
  kan-2017: ಆಗ ನಾನು ಕುಂಬಾರನ ಮನೆಗೆ ಇಳಿದು ಹೋದೆನು; ಇಗೋ, ಅವನು ಚಕ್ರದ ಮೇಲೆ ತನ್ನ ಕೆಲಸವನ್ನು
    ನಡೆಸುತ್ತಿದ್ದನು.
  yap-yap: Ma aram mu gu wan ngaram, mu gguy e en nma ma’ th’ib ni be maruwel nga
    ban’en ni be chelchel ni aram talin e maruwel rok.
  hlt-MCSB: Te dongah amsai im la pakcak ka suntlak vaengah amkhawn dongah bi tarha
    ana saii.
  mdy-ETH: ዬያሮ ታኣኒ ዒኢካ ዎታዖ ማንዚ ዖቶ ማዣ ቤዞይዳ ፔኤኮ ዖቶ ማዣንቴ ዴንቄኔ፤
  twi-ASANTE: Ɛno enti, mekɔɔ ɔnwomfoɔ no efie na mehunuu no sɛ, ɔreyɛ adwuma wɔ ne
    ntwahodeɛ so.
  eng-WEBU: Then I went down to the potter’s house, and behold, he was making something
    on the wheels.
  wal-wal: Yaagin taani duge urqqaa medhdhiya bitaniyaa soo baada, i ba medhdhiyo
    irzzuwan urqqaa medhdhiyaagaa be7aas.
  spa-PDDPT: Bajé a la casa del alfarero. Ahí estaba él trabajando sobre la rueda.
  gun-gun: Ha'e ramo aa nhae'ũ gui mba'emo apoa ro py. Ha'e py ama'ẽ rã ha'e va'e
    omba'eapo oiny ojere va'e áry.
  ilo-ULB: Isu a napanak iti balay ti agdamdamili, ket nakitak! Madama nga agtrabtrabaho
    ti agdamdamili iti pagdamilian.
  kpg-kpg: Malaa, au gaa hana gi golo, ga gidee au tangada hai pileedi dela e ngalua
    i lodo dono gowaa ngalua.
  uig-ARA: شۇڭا مەن ساپالچىنىڭ ئۆيىگە چۈشتۇم؛ ۋە مانا، ساپالچى غالتەك ئۈستىدە بىر
    نەرسىنى ياساۋاتقانىدى.
  sus-sus: «Awa, n naxa siga fɛɲɛ yailanyi xɔnyi. A nu na fɛɲɛ yailanfe,
  pon-2006: Ngehi eri kohdihla wasao oh kilangada sounwia dahl emen eh wie doadoahk
    nan eh wasahn doadoahk.
  jae-jae: Tec aê kasêp ŋac-kêpac-kuwaga nê andu gaja ma ŋac tau gêjac ku gêmoa.
  ksd-ksd: Io, iau ga vana ur ta ra pal kai ra tena pait la na pia, ma ea, i pait
    kana papalum ta ra vil.
  tur-YTC: O zaman çömlekçinin evine indim, işte, çarklar üzerinde bir şey yapıyordu.
  grc-BRENT: Καὶ κατέβην εἰς τὸν οἶκον τοῦ κεραμέως, καὶ ἰδοὺ αὐτὸς ἐποίει ἔργον ἐπὶ
    τῶν λίθων.
  ind-AYT: Lalu, aku turun ke rumah tukang periuk, dan tukang periuk itu sedang bekerja
    dengan pelarikan.
  nya-nya: Choncho ndinatsikira ku nyumba ya wowumba mbiya, ndipo ndinamuona akuwumba
    mbiya pa mkombero.
  hrv-hrv: Siđoh, dakle, u kuću lončarovu, upravo je radio na lončarskom kolu.
  mps-mps: Genuai Bidigo te tama obaso da, teda ena te tǫgo sene nigibo bidigo beba
    dulama, tama eno te bidigo sene me deli nigidu sualio.
  tpi-tpi: Bikpela i tok pinis, orait mi go daun long haus bilong man bilong wokim
    sospen graun na mi lukim dispela man i wokim wanpela sospen i stap.
  dan-1931: Så gik jeg ned til Pottemagerens Hus, og se, han var i Arbejde ved Drejeskiven.
  vie-OVCB: Tôi vâng lệnh Ngài tìm gặp người thợ gốm đang nắn bình đất trên bàn xoay.
  guj-2017: પછી હું કુંભારને ઘરે ગયો. અને જુઓ, તે ચાકડા પર કામ કરતો હતો.
  pon-2006A: Ngehi eri kohdihla wasao oh kilangada sounwia dahl emen eh wie doadoahk
    nan eh wasahn doadoahk.
  por-BRBSL: Depois fui até a casa do oleiro, e eis que ele estava fazendo algo sobre
    as rodas.
  cth-cth: Hatdawkvah, hlaam kasakkung im lah ka cei teh, hatnavah hlaam kasakkung,
    hlaam saknae a tabu koe thaw a tawk e hah ka hmu.
  twi-twi: Ɛno nti, mekɔɔ ɔnwemfo no fi na mihuu no sɛ, ɔreyɛ adwuma wɔ ne ntwahode
    so.
  hlt-hlt: Te dongah amsai im la pakcak ka suntlak vaengah amkhawn dongah bi tarha
    ana saii.
  tbz-SIM: Kɛ̀ n yítɛ́ kɛ́kɔtɛ oyɑɑmɑrì cĩ́ɛ̃̀tɛ̀ kɛ́nsɔ̃́ nhò mɑɑ̀ tiyɑɑtì.
  msy-2020: Ikiavɨra Itir God, na mɨkemegha gɨvazɨ, kɨ gumazir nguazir mɨnebar ingarimɨn
    dɨpenimɨn ghua garima, a mɨnebar ingarir wilɨn boroghɨn aperaghav ikia mɨnemɨn
    ingara a gɨghavkɨri.
  azb-azb: Mən dulusçunun evinə endim. Gördüm ki, o, çarx üzərində işləyir.
  eng-DBY: And I went down to the potter's house; and behold, he wrought a work on
    the wheels.
  hin-2017: इसलिए मैं कुम्हार के घर गया और क्या देखा कि वह चाक पर कुछ बना रहा है!
  wol-KYG: Ma daldi dem ba ca kër tabaxkatu njaq ba. Ma fekk ko muy liggéey ca tabaxukaayu
    njaqam.
  eng-YLT: and I go down [to] the potter's house, and lo, he is doing a work on the
    stones,
  eng-WYC-2017: And I went down into the house of a potter, and lo! he made a work
    on a wheel.
  eng-WMBB: Then I went down to the potter’s house, and behold, he was making something
    on the wheels.
  urd-GVH: चुनाँचे मैं कुम्हार के घर में पहुँच गया। उस वक़्त वह चाक पर काम कर रहा
    था।
  rug-rug: Ke gore la si arau koasa vetu tanisa tie tavetavete raro, meke dogoria
    rau sapu korapa tavetavete si asa koasa nana totopili tavete raro.
  gaz-gaz: Kanaafuu ani gara mana namicha suphee dhaʼu sanaatti gad nan buʼe; innis
    geengoo irratti waa hojjechaa ture.
  fra-LSG: Je descendis dans la maison du potier, Et voici, il travaillait sur un
    tour.
  gnn-gnn: Bala ŋarra marrtjinana ŋunhimalayinydja wäŋalili, bala ŋarra nhäŋalana
    ŋunhiyinydjayi dhoḻu‐djämamirrinhanydja yolŋunha, ŋayi yukurrana djäma ŋunhiliyi
    banikin' dhoḻu.
  yal-yal: N yi siga fɛɲɛ rafalan konni, n yi a li fɛɲɛna nde rafalɛ.
  haw-1868: Alaila, iho aku la au ilalo i ka hale o ka potera, a aia hoi, e hana ana
    oia i ka hana maluna o na kaa.
  arb-NAV: فَانْطَلَقْتُ إِلَى بَيْتِ الْفَخَّارِيِّ، فَإِذَا بِهِ يَعْمَلُ عَلَى
    دُولابِهِ.
  ewe-ewe: Ale meyi ɖe zemela ƒe aƒe me eye mekpɔe wònɔ dɔ wɔm le zemenu dzi.
  eng-LEE: Then went I down to the potter's house, and, behold, he was doing work
    on the wheels.
  asm-FB: তেতিয়া মই কুমাৰৰ ঘৰলৈ নামি গ’লো, আৰু চোৱা! কুমাৰে তাৰ চাকত নিজৰ কাম কৰি
    আছে।
  sus-A: «عَوَ، ﭑ نَشَ سِفَ قّحّ يَءِلَنيِ شْنيِ. عَ نُ نَ قّحّ يَءِلَنقٍ،
  fra-SBL: Et je descendis à la maison du potier, et voici, il faisait quelque chose
    sur les roues.
  hbo-hbo: וָאֵרֵ֖ד בֵּ֣ית הַיֹּוצֵ֑ר *וְהִנֵּהוּ (וְהִנֵּה־ה֛וּא) עֹשֶׂ֥ה מְלָאכָ֖ה
    עַל־הָאָבְנָֽיִם׃
  kik-kik: Nĩ ũndũ ũcio ngĩikũrũka ngĩthiĩ kũu nyũmba-inĩ ya mũũmbi wa nyũngũ, ngĩkora
    akĩruta wĩra na ngaari yake ya kũũmba nyũngũ.
  fra-NCL: Je descendis à la maison du potier ; et voici qu’il faisait son ouvrage
    sur les roues.
  cek-AK: To pongah laom sahkung im ah ka caeh tathuk, laom sah kami mah sak ih tok
    to ka hnuk.
  cuk-cuk: Geb an napsagi-ibmar-sobed-dule-negse nadsunnad, degi, an modapgu, napsa-e-obipirmakedgi
    ibmar-sobnai an dakdapid.
  uig-CYR: Шуңа мән сапалчиниң өйигә чүштум; вә мана, сапалчи ғалтәк үстидә бир нәрсини
    ясаватқан еди.
  tel-2017: నేను కుమ్మరి ఇంటికి వెళితే అతడు తన సారె మీద పని చేస్తున్నాడు.
  hat-BSA: Konsa, mwen te desann lakay mèt krich la. E gade byen, li t ap fè yon bagay
    sou wou a.
  kos-kos: Ouinge nga som nu we, ac nga liyauk mwet orek ahlu sac ke el orekma ke
    wheel in orekma lal.
  hbo-WLC: וָאֵרֵ֖ד בֵּ֣ית הַיּוֹצֵ֑ר והנהו עֹשֶׂ֥ה מְלָאכָ֖ה עַל־הָאָבְנָֽיִם׃
  ibo-ibo: Ya mere, ebiliri m jee nʼụlọ ọkpụ ite, bịakwute ya mgbe ọ nọ na-arụ ọrụ
    na nkume ịkpụ ihe.
  ory-ory: ତେବେ ମୁଁ କୁମ୍ଭକାର ଗୃହକୁ ଗଲି, ଆଉ ଦେଖ, ସେ ଚକ୍ରରେ ଆପଣା କର୍ମ କରୁଥିଲା।
  chk-chk: Iei mine üa feila ngeni imwen ewe chon föri sepi seni pwül, ia a angang
    ie ren an we willen föri sepi.
  rop-rop: Wal aibin go deya, en aibin luk det men bin wekimbat det wil.
  ukr-1871: І пійшов я в домівку до ганчаря, і застав його за ганчарською роботою
    на кружалї.
  deu-1951: Und ich ging in das Haus des Töpfers hinab und siehe, da machte er gerade
    eine Arbeit auf der Scheibe.
  eng-JPS: Then I went down to the potter's house, and, behold, he was at his work
    on the wheels.
  srp-1865: Tada siðoh u kuæu lonèarevu, i gle, on raðaše posao na svom kolu.
  lug-lug: Awo ne nserengeta eri ennyumba y’omubumbi ne mmulaba ng’akolera emirimu
    gye ku nnamuziga.
  heb-heb: וארד בית היוצר והנהו עשה מלאכה על האבנים׃
  ben-IRV: সেইজন্য আমি কুমোরের বাড়িতে গেলাম এবং দেখ! সে তার চাকাতে কাজ করছে।
  pan-pan: ਤਾਂ ਮੈਂ ਘੁਮਿਆਰ ਦੇ ਘਰ ਨੂੰ ਉੱਤਰ ਗਿਆ ਅਤੇ ਵੇਖੋ, ਉਹ ਆਪਣੇ ਚੱਕ ਉੱਤੇ ਕੰਮ ਕਰ ਰਿਹਾ
    ਸੀ
  mya-JVB: ငါသည်သွား ၍ ၊ အိုးထိန်း စက်နှင့် လုပ် လျက်ရှိသော အိုးထိန်း သမားကိုတွေ့
    ၏။
  tbg-tbg: Viva minti tumanta te tave auti vau vaiintira naavuqi otunte tavauraro
    vi vaiintiva tave vo aaqataiqohairo auti vaura.
  hmo-hmo: Vadaeni unai gabu dekenai lau lao, bona uro karaia tauna lau itaia, ia
    be uro giroagiroa patana dekenai ia gaukara noho.
  urd-urd: तब मैं कुम्हार के घर गया और क्या देखता हूँ कि वह चाक पर कुछ बना रहा है।
  rus-SYN: И сошел я в дом горшечника, и вот, он работал свою работу на кружале.
  bqc-SIM: Kɛ́ ma gɛ oobona bɛ, má è àlɛ oo bo.
  tcz-CHONGTHU: Chuin, Pakaiyin asei bang chun, keima beldengpan kang apeija pontho
    tah’a bel asempet katoh in ahi.
  mar-mar: म्हणून मी कुंभाराच्या घरी गेलो, आणि पाहा! तो कुंभार चाकावर काम करीत होता,
  qub-qub: Chaura noga Jeremías aywar manca rurajtaga tarishcä manca ruracunancho
    mancata ruraycajta.
  bqp-bqp: Mɑ u seewɑ u dɑ mɔmɔn yɛnu mi. U deemɑ wee u wekeru mɔ̀.
  hat-hat: Mwen desann vre kay bòs k'ap fè krich yo. Mwen wè msye t'ap bay yon krich
    fòm nan tou a.
  eng-BSB: So I went down to the potter’s house and saw him working at the wheel.
  eng-WEBPB: Then I went down to the potter’s house, and behold, he was making something
    on the wheels.
  kbq-kbq: Anage hige'na nagra mopa kavoma tro nehia nemofo nontega urami'na ome koana,
    kagikagi nehigeno mopa kavoma tro'ma nehia zante ana ne'mo'a mago kavo tro nehige'na
    ke'noe.
  nhe-BL: Huajca na niyajqui ichaj nopa soquichijquetl huan nijpantito tequitiyaya.
  gub-BL: Na'e aha kury. Aexak ywyzuwa ima'ema'e har ima'ereko mehe. Uma'ema'e ywyzuwa
    iko ywyramawa ywyra iapo pyrer rehe.
  eng-DRA: And I went down into the potter’s house, and behold he was doing a work
    on the wheel.
