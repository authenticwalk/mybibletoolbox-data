verse: JER.018.002
translations:
  mal-C: “നീ എഴുന്നേറ്റു കുശവന്റെ വീട്ടിലേക്കു പോകുക. അവിടെവെച്ചു ഞാൻ എന്റെ അരുളപ്പാട്
    നിനക്കു നൽകും.”
  deu-TKW: Mache dich auf und geh' hinab zum Hause des Töpfers; dort will ich dich
    meine Worte vernehmen lassen!
  lin-lin: — Kende na ndako ya mosali mbeki mpe, kuna, nakoyebisa yo makambo.
  eng-LSV: “Rise, and you have gone down [to] the potter’s house, and there I cause
    you to hear My words”;
  eng-GNV: Arise, and go downe into the potters house, and there shall I shewe thee
    my words.
  eng-WEBSTER: Arise, and go down to the potter's house, and there I will cause thee
    to hear my words.
  nhw-BL: “Xiya ipan nopa cali campa quichijchihuaj comitl huan ajpastli huan nopona
    nimitzcamanalhuis.”
  swh-ONEN: “Shuka uende mpaka nyumba ya mfinyanzi, nami huko nitakupa ujumbe wangu.”
  bba-bba: ɑ seewo kpɑ ɑ dɑ mɔmɔn yɛnuɔ. Miyɑ kon nun ɡɑri sɔ̃.
  eng-KJVCPB: Arise, and go down to the potter’s house, and there I will cause thee
    to hear my words.
  luo-luo: “Dhiyo e od Jachwe agulni, kendo kanyo anamiyie otena.”
  meu-meu: A tore isi, uro ikarana tauna ena ruma a diho henia lao, unuseni ai baina
    hereva henimu.
  npi-ULB: “उठ् र कुमालेको घरमा जा, किनकि त्यहाँ म तँलाई मेरो वचन सुनाउनेछु ।”
  yor-yor: “Sọ̀kalẹ̀ lọ sí ilé amọ̀kòkò, níbẹ̀ ni èmi yóò ti bá ọ sọ̀rọ̀.”
  pes-OPCB: '@see-verse:JER.018.001'
  tgl-ULB: “Bumangon ka at pumunta sa bahay ng magpapalayok, sapagkat ipaparinig ko
    sa iyo ang aking salita roon.”
  cbu-NT: '@see-verse:JER.018.001'
  hui-hui: I̱naga bi mbira í̠hondo langero. Í̠na todobene be dindime wabiaga agali
    mbira kago ibu andaga pobe, laya.
  mya-mya: '@see-verse:JER.018.001'
  bod-N: ཁྱོད་ལོངས་ལ་རྫ་བཟོའི་ཁྱིམ་དུ་མར་སོང་ཞིག དེ་རུ་ངས་ཁྱོད་ལ་བདག་གི་བཀའ་གནང་བར་བྱའོ་ཞེས་གསུངས་པས།
  sna-sna: “Buruka uende kuimba yomuumbi wehari, ndigokupa shoko rangu ikoko.”
  spa-BLM: “Levántate y baja a la casa del alfarero, y allí te haré escuchar mis palabras.”
  cac-cac: Ixic, eman̈ d'a spat jun vin̈ tz'acum luum. Ata' ol val jun lolonel d'ayach,
    xchi d'ayin.
  swh-ULB: “Simama, uende kwa nyumba ya mfinyanzi; kwa maana nitakusikilizisha neno
    langu huko.
  bel-bel: Устань і сыдзі ў дом ганчара, і там Я абвяшчу табе Маё слова.
  deu-ELBBK: Mach dich auf und geh in das Haus des Töpfers hinab, und dort werde ich
    dich meine Worte hören lassen.
  mbb-OT: “Hendiyè ka te valey te mendiziyun, ne zutun egkeǥiyen ku kenikew is menge
    lalag ku.”
  mal-2015: നീ എഴുന്നേറ്റു കുശവന്റെ വീട്ടിലേക്കു ചെല്ലുക; അവിടെവെച്ചു ഞാൻ നിന്നെ എന്റെ
    വചനങ്ങളെ കേൾപ്പിക്കും.
  rmc-rmc: „Ušťi a dža andro kher le hrnčjariskro. Ode tuke phenava mire lava.“
  pes-OPV: «برخیز و به خانه کوزه‌گر فرود آی که در آنجا کلام خود را به تو خواهم شنوانید.»
  ron-1924: „Скоалэ-те ши кобоарэ-те ын каса оларулуй; аколо те вой фаче сэ аузь кувинтеле
    Меле!”
  ben-OBCV: “তুমি কুমোরের গৃহে নেমে যাও। আমি সেখানে তোমাকে আমার বাক্য দেব।”
  som-som: Kac, oo waxaad tagtaa guriga dheryasameeyaha, oo halkaasaan erayadayda
    kugu maqashiin doonaa.
  lat-VUC: Surge, et descende in domum figuli, et ibi audies verba mea.
  eng-ASVBT: Arise, and go down to the potter’s house, and there I will cause thee
    to hear my words.
  ita-1885: Levati, e scendi in casa di un vasellaio, e quivi ti farò intender le
    mie parole.
  eng-LXXUP: Jeremiah, saying, Arise, and go down to the potter’s house, and there
    thou shalt hear my words.
  eng-ULB: “Arise and go out to the potter's house, for I will have you hear my word
    there.”
  spa-VBL: Baja enseguida a la casa del alfarero. Allí te daré mi mensaje.
  fra-_FOB: Lève-toi, et descends dans la maison du potier; et là je te ferai entendre
    mes paroles.
  mal-mal: “നീ എഴുന്നേറ്റ് കുശവന്റെ വീട്ടിലേക്കു ചെല്ലുക; അവിടെവച്ച് ഞാൻ നിന്നെ എന്റെ
    വചനങ്ങൾ കേൾപ്പിക്കും”.
  urd-GVR: “Uṭh aur kumhār ke ghar meṅ jā! Wahāṅ maiṅ tujh se hamkalām hūṅgā.”
  suz-BL: मेकोमी “उइ खप के ग्‍योंब सेल्‍ब आ खिं लावो। मिनु गो इ कली आं लोव़ नेंपाइक्‍नुङ”
    देंत।
  eng-NOY: Arise, and go down to the potter's house, and there will I cause thee to
    hear my words.
  ita-1927: “Lèvati, scendi in casa del vasaio, e quivi ti farò udire le mie parole”.
  ckb-ckb: «هەستە و بەرەو خوارەوە بڕۆ بۆ ماڵی گۆزەکەرەکە، لەوێ پەیامی خۆمت پێ ڕادەگەیەنم.»
  eng-BBE: Up! go down to the potter's house, and there I will let my words come to
    your ears.
  kan-OKCV: “ನೀನು ಎದ್ದು ಕುಂಬಾರನ ಮನೆಗೆ ಇಳಿದು ಹೋಗು. ಅಲ್ಲಿ ನಿನಗೆ ನನ್ನ ವಾಕ್ಯಗಳನ್ನು ಕೊಡುತ್ತೇನೆ,”
    ಎಂದರು.
  tam-2017: நீ எழுந்து, குயவன் வீட்டிற்குப் போ; அங்கே என் வார்த்தைகளை உனக்குத் தெரிவிப்பேன்
    என்றார்.
  spa-RV-1909: Levántate, y vete á casa del alfarero, y allí te haré oir mis palabras.
  ron-BTF: Ridică-te și coboară la casa olarului și acolo te voi face să auzi cuvintele
    mele.
  eng-WEBP: “Arise, and go down to the potter’s house, and there I will cause you
    to hear my words.”
  eng-FBV: Go down right away to the potter's house. I will give you my message there.
  nld-1939: Sta op, en ga naar het huis van den pottenbakker beneden; daar zal Ik
    u mijn opdracht doen horen.
  nch-BL: “Xiya ipan nopa cali campa quichijchihuaj comit huan ajpasti huan nopona
    nimitzcamanalhuis.”
  vie-1934: Ngươi khá chờ dậy, xuống trong nhà thợ gốm kia, tại đó ta sẽ cho ngươi
    nghe lời ta.
  hin-CV: “कुम्हार के घर जाओ, वहीं मैं तुम पर अपनी बातें प्रकाशित करूंगा.”
  spa-BES: ¡Levántate! baja a la casa del alfarero, y allí dejaré oír mis palabras.
  tdx-tdx: Miongaha, mizotsoa mb’an-kiboho’ i mpanao valàñe-taney mb’eo, le hampijanjiñeko
    azo eo o entakoo.
  tha-KJV: “จงลุกขึ้นไปที่บ้านของช่างหม้อ เราจะให้​เจ้​าได้ยินถ้อยคำของเราที่​นั่น​”
  por-BR-2018: Levanta-te, e desce à casa do oleiro; e ali te farei ouvir minhas palavras.
  deu-ELO: Mache dich auf und geh in das Haus des Töpfers hinab, und daselbst werde
    ich dich meine Worte hören lassen.
  eng-WYC-2018: Rise thou, and go down into the house of a potter, and there thou
    shalt hear my words.
  epo-epo: Leviĝu kaj iru en la domon de la potisto, kaj tie Mi aŭdigos al vi Miajn
    vortojn.
  uig-PIN: «Ornungdin tur, sapalqining ɵyigǝ qüxkin, Mǝn sanga sɵzlirimni anglitimǝn».
  beo-beo: “Dia ofodo hahamosu dunu ea diasuga masa. Amasea, Na da Na sia:ne iasu
    dima imunu.”
  tpi-OTNT: “Yu kirap i go daun long haus bilong man bilong wokim sospen graun na
    bai mi givim tok long yu.”
  hau-SA: “Ka gangara zuwa gidan mai ginin tukwane, a can zan ba ka saƙona.”
  uig-LAT: «Ornungdin tur, sapalchining öyige chüshkin, Men sanga sözlirimni anglitimen».
  nde-nde: “Suka wehlele endlini yombumbi, lapho engizakutshelela khona ilizwi lami.”
  ton-ton: “Tuʻu hake pea ke ʻalu hifo ki he fale ʻoe tufunga ngaohi ipu, pea te u
    pule ke ke fanongo ki heʻeku ngaahi lea ʻi ai.”
  ces-1613: Vstaň a sejdi do domu hrnčířova, a tam způsobím to, abys slyšel slova
    má.
  eng-WMB: “Arise, and go down to the potter’s house, and there I will cause you to
    hear my words.”
  tam-TCV: “நீ குயவனுடைய வீட்டிற்குப் போ; அங்கே நான் என்னுடைய வார்த்தைகளை உனக்குத்
    தெரிவிப்பேன்” என்றார்.
  ceb-ULB: “Tindog ug pag-adto sa balay sa magkukolon, kay didto nako ipadungog kanimo
    ang akong pulong.”
  pol-UBG: Wstań i zejdź do domu garncarza, a tam sprawię, że usłyszysz moje słowa.
  agr-agr: “Jeremíasah, duwe namuka najanin puja nuna jeen wetá. Nunikamin nuwi chichaman
    ujaktagme”, tujutmayi.
  kyc-kyc: Yuumi pere warake wasingi akali banya anda parenepa dokona nambana pii
    emba langiru, leya.
  urd-GVU: ”اُٹھ اور کمہار کے گھر میں جا! وہاں مَیں تجھ سے ہم کلام ہوں گا۔“
  deu-1912: Mache dich auf und gehe hinab in des Töpfers Haus; daselbst will ich dich
    meine Worte hören lassen.
  kan-2017: “ನೀನೆದ್ದು ಕುಂಬಾರನ ಮನೆಗೆ ಇಳಿದುಹೋಗು; ಅಲ್ಲೇ ನನ್ನ ನುಡಿಯನ್ನು ನಿನಗೆ ಕೇಳಮಾಡುವೆನು”
    ಎಂಬ ಮಾತನ್ನು ದಯಪಾಲಿಸಿದನು.
  yap-yap: “Mman nga p’ening nga tabinaw rok fa’nem nma ma’ th’ib, mu rom e bay gu
    non ngom riy.”
  hlt-MCSB: “Thoo lamtah amsai im la cet. Te vaengah ka ol he nang taengah pahoi kan
    yaak sak bini,” a ti.
  mdy-ETH: «ሃሢ ዔቂጋፓ ዖቶ ማዣ ማንዚ ማኣሪ ዎቴ፤ ዒኢካ ታ ኔኤም ኬኤዛንዳ ባኣዚ ዓኣኔ።»
  twi-ASANTE: “Kɔ ɔnwomfoɔ no efie, na ɛhɔ na mede mʼasɛm no bɛma wo.”
  eng-WEBU: “Arise, and go down to the potter’s house, and there I will cause you
    to hear my words.”
  wal-wal: “Dendda; denddada urqqaa medhdhiya bitaniyaa soo ba. Yan taani nena ta
    qaalaa sissana” yaagiis.
  spa-PDDPT: Levántate, baja a la casa del alfarero y allí oirás mis Palabras.
  gun-gun: — Epu'ã ke, tereo nhae'ũ gui mba'emo apoa ro py. Ha'e py ma rendu 'rã xeayvu
    — he'i.
  ilo-ULB: “Tumakderka ket mapanka iti balay ti agdamdamili, ta ipakaammok kenka sadiay
    ti mensahek”
  kpg-kpg: “Duu gi nua, hanadu gi baahi di hale o tangada hai pileedi, gei Au ga haga modongoohia adu
    gi di goe agu helekai.”
  uig-ARA: «ئورنۇڭدىن تۇر، ساپالچىنىڭ ئۆيىگە چۈشكىن، مەن ساڭا سۆزلىرىمنى ئاڭلىتىمەن».
  sus-sus: «Keli, i xa siga fɛɲɛ yailanyi xɔnyi. Mɛnni i fama nɛ n ma masenyi mɛde.»
  pon-2006: “Kohdiwei ni imwen sounwia dahlo, I ahpw pahn kihong uhk ei mahsen.”
  jae-jae: “Ôndi, ôsêp ŋac-kêpac-kuwaga nê andu ôna. Aê gabe jasôm biŋ êndêŋ aôm ôŋô
    aŋga tônê.”
  ksd-ksd: Una tut, ma una vana ur ta ra pal kai ra tena pait la na pia, ma abara
    una valongore kaugu tinata.
  tur-YTC: “Kalk, çömlekçinin evine in, orada sana sözlerimi işittireceğim.”
  grc-BRENT: ἀνάστηθι, καὶ κατάβηθι εἰς οἶκον τοῦ κεραμέως, καὶ ἐκεῖ ἀκούσῃ τοὺς λόγους
    μου.
  ind-AYT: “Berdirilah dan turunlah ke rumah tukang periuk. Di sana, Aku akan menyampaikan
    firman-firman-Ku kepadamu.”
  nya-nya: “Pita ku nyumba ya munthu wowumba mbiya, ndipo kumeneko ndikakuwuza mawu
    anga.”
  hrv-hrv: “Ustani i siđi u kuću lončarovu - ondje ću ti objaviti svoje riječi.”
  mps-mps: “Nage hogodama, te tǫgo sene nigibo bidigo beba pobaso, te eno po nagebolo
    mawaibao.”
  tpi-tpi: “Yu kirap i go daun long haus bilong man bilong wokim sospen graun na bai
    mi givim tok long yu.”
  dan-1931: “Gå ned til Pottemagerens Hus! Der skal du få mine Ord at høre.”
  vie-OVCB: “Hãy đi xuống lò gốm, tại đó Ta sẽ phán bảo con.”
  guj-2017: “તું ઊઠીને કુંભારને ઘરે જા અને ત્યાં હું મારાં વચનો તને કહી સભળાવીશ.”
  pon-2006A: “Kohdiwei ni imwen sounwia dahlo, I ahpw pahn kihong uhk ei mahsen.”
  por-BRBSL: “Levantem-se e vão até a casa do oleiro, e lá farei com que ouçam minhas
    palavras”.
  cth-cth: Hlaam kasakkung im cet nateh, hawvah kai ni lawk na poe han, atipouh.
  twi-twi: “Kɔ ɔnwemfo no fi, na hɔ na mede mʼasɛm no bɛma wo.”
  hlt-hlt: “Thoo lamtah amsai im la cet. Te vaengah ka ol he nang taengah pahoi kan
    yaak sak bini,” a ti.
  tbz-SIM: Ítɛ́ kɛ́kɔtɛ oyɑɑmɑrì cĩ́ɛ̃̀tɛ̀, n yóó kɛ ndɑ nɑ́kɛ́ n dɔ́ kɛ́ dɑ nɑ́kɛ́
    tì.
  msy-2020: “Nɨ dɨkavigh gumazir nguazir mɨnebar ingarimɨn dɨpenimɨn magɨrɨtɨma kɨ
    ua nɨ mɨkɨmam.”
  azb-azb: «Qalx dulusçunun evinə en, orada sözlərimi sənə bildirəcəyəm».
  eng-DBY: Arise and go down to the potter's house, and there I will cause thee to
    hear my words.
  hin-2017: और वहाँ मैं तुझे अपने वचन सुनाऊँगा।”
  wol-KYG: «Dalal di dem ca tabaxkatu njaq ba. Foofa laa lay dégtale sama kàddu.»
  eng-YLT: Rise, and thou hast gone down [to] the potter's house, and there I cause
    thee to hear My words;
  eng-WYC-2017: Rise thou, and go down into the house of a potter, and there thou
    shalt hear my words.
  eng-WMBB: “Arise, and go down to the potter’s house, and there I will cause you
    to hear my words.”
  urd-GVH: “उठ और कुम्हार के घर में जा! वहाँ मैं तुझसे हमकलाम हूँगा।”
  rug-rug: “Gore la koa sa vetu tanisa tie tavetavete raro, meke vasina kote vatu
    nia Arau sa Qua inavoso.”
  gaz-gaz: “Kaʼiitii gara mana namicha suphee dhaʼu sanaa dhaqi. Anis achitti dubbii
    koo sitti nan hima.”
  fra-LSG: Lève-toi, et descends dans la maison du potier; Là, je te ferai entendre
    mes paroles.
  gnn-gnn: '@see-verse:JER.018.001'
  yal-yal: “Keli, i siga fɛɲɛ rafalan konni, i sa n ma falan mɛma mɛnna nin.”
  haw-1868: E ku iluna, a e iho ilalo i ka hale o ka potera, a malaila e mea aku au,
    a e lohe oe i ka'u mau olelo.
  arb-NAV: «قُمْ وَامْضِ إِلَى بَيْتِ الْفَخَّارِيِّ، وَهُنَاكَ أُسْمِعُكَ كَلامِي».
  ewe-ewe: “Tso nàyi ɖe zemela ƒe aƒe me, eye le afi ma matsɔ nye gbedeasi na wo.”
  eng-LEE: Arise, and go down to the potter's house, and there will I let thee hear
    my words.
  asm-FB: বোলে, “তুমি উঠি কুমাৰৰ ঘৰলৈ নামি যোৱা, আৰু তাতেই মই তোমাক মোৰ বাক্য শুনাম।”
  sus-A: «كٍلِ، عِ شَ سِفَ قّحّ يَءِلَنيِ شْنيِ. مّننِ عِ قَمَ نّ ﭑ مَ مَسٍنيِ مّدٍ.»
  fra-SBL: « Lève-toi, descends à la maison du potier, et là je te ferai entendre
    mes paroles. »
  hbo-hbo: ק֥וּם וְיָרַדְתָּ֖ בֵּ֣ית הַיֹּוצֵ֑ר וְשָׁ֖מָּה אַשְׁמִֽיעֲךָ֥ אֶת־דְּבָרָֽי׃
  kik-kik: “Ikũrũka ũthiĩ nyũmba-inĩ ya mũũmbi wa nyũngũ, na wakinya kũu nĩkuo ngũkũheera
    ndũmĩrĩri yakwa.”
  fra-NCL: « Lève-toi et descends à la maison du potier, et là je te ferai entendre
    ma parole. »
  cek-AK: angthawk ah loe, laom sahkung im ah caeh tathuk ah, to ah ka lok to kang
    thaisak han, tiah ang naa.
  cuk-cuk: “Jeremías, napsagi-ibmar-sobed-dule-negse be nae, agi an bega ibmar sogo.”
  uig-CYR: «Орнуңдин тур, сапалчиниң өйигә чүшкин, Мән саңа сөзлиримни аңлитимән».
  tel-2017: “నువ్వు లేచి కుమ్మరి యింటికి వెళ్ళు. అక్కడ నా మాటలు నీకు చెబుతాను.”
  hat-BSA: “Leve desann lakay mèt krich la, e la Mwen va anonse pawòl Mwen yo a ou
    menm.”
  kos-kos: “Oatula nu ke lohm sin mwet orek ahlu ke fohk kle, ac ingo nga fah sot
    nu sum kas ma nga lungse kom in fahkak.”
  hbo-WLC: ק֥וּם וְיָרַדְתָּ֖ בֵּ֣ית הַיּוֹצֵ֑ר וְשָׁ֖מָּה אַשְׁמִֽיעֲךָ֥ אֶת־דְּבָרָֽי׃
  ibo-ibo: “Bilie, jee nʼụlọ ọkpụ ite, ebe ahụ ka m ga-anọ zie gị ozi.”
  ory-ory: “ତୁମ୍ଭେ ଉଠି କୁମ୍ଭକାରର ଗୃହକୁ ଯାଅ, ସେଠାରେ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଆପଣା ବାକ୍ୟ ଶୁଣାଇବା।”
  chk-chk: “Kopwe feila lon imwen ewe chon föri sepi seni pwül. Ikenan üpwe asile
    ngonuk ai kewe kapas.”
  rop-rop: “Jeramaiya, yu garra godan langa det haus blanga det men hu oldei meigimbat
    detlot pot brom det klei, en ai garra dalim yu det mesij deya na.”
  ukr-1871: Устань та йди в домівку до ганчаря; там я дам тобі почути слово моє.
  deu-1951: Mache dich auf und gehe in das Haus des Töpfers hinab, daselbst will ich
    dich meine Worte hören lassen!
  eng-JPS: '''Arise, and go down to the potter''s house, and there I will cause thee
    to hear My words.'''
  srp-1865: Ustani, i siði u kuæu lonèarevu, i ondje æu ti kazati rijeèi svoje.
  lug-lug: “Serengeta mu nnyumba y’omubumbi nkuweere eyo obubaka bwange.”
  heb-heb: קום וירדת בית היוצר ושמה אשמיעך את דברי׃
  ben-IRV: “ওঠ এবং কুমোরের বাড়িতে যাও, কারণ সেখানে আমার কথা তুমি শুনতে পাবে।”
  pan-pan: ਉੱਠ ਅਤੇ ਘੁਮਿਆਰ ਦੇ ਘਰ ਨੂੰ ਉੱਤਰ ਜਾ। ਉੱਥੇ ਮੈਂ ਤੈਨੂੰ ਆਪਣੀਆਂ ਗੱਲਾਂ ਸੁਣਾਵਾਂਗਾ
  mya-JVB: သင် သည် ထ ၍ အိုးထိန်း သမားအိမ် သို့ သွား လော့။ ထို အရပ်၌ ငါ့ စကား ကို ငါကြား
    စေမည်ဟု မိန့် တော်မူသည်အတိုင်း ၊
  tbg-tbg: Are himpira tave auti vai vaiintira naavuqi otu viraqe te tenta uva mini
    ai tiva amiare, tiro.
  hmo-hmo: “Ieremia e, uro karaia tauna ena ruma dekenai do oi lao, unuseni lau ese
    hereva ta oi dekenai do lau gwauraia.”
  urd-urd: कि “उठ और कुम्हार के घर जा, और मैं वहाँ अपनी बातें तुझे सुनाऊँगा।”
  rus-SYN: встань и сойди в дом горшечника, и там Я возвещу тебе слова Мои.
  bqc-SIM: Fɛlɛ gɛ́ oobona bɛ, we má tó ǹ ma yãmau.
  tcz-CHONGTHU: “Beldengpa in-ah khun gachesuh in, chukom’a chu keiman najah’a thu
    kaseiding ahi,’’ ati.
  mar-mar: “उठ आणि कुंभाराच्या घरी जा, कारण मी तेथे तुला माझी वचने देईन.”
  qub-qub: «Ayway manca rurajpa wasinman. Chaychömi willashayqui runacunata willanayquipaj.»
  bqp-bqp: ɑ seewo kpɑ ɑ dɑ mɔmɔn yɛnuɔ. Miyɑ kon nun gɑri sɔ̃.
  hat-hat: -Leve non! Desann kay bòs k'ap fè krich yo. Rive la, m'a ba ou yon mesaj.
  eng-BSB: “Go down at once to the potter’s house, and there I will reveal My message
    to you.”
  eng-WEBPB: “Arise, and go down to the potter’s house, and there I will cause you
    to hear my words.”
  kbq-kbq: Kagra mopa kavoma tro nehia ne'mofo nontega uramige'na, anante Nagra nanekeni'a
    kasami'neno.
  nhe-BL: “Xiya ipan nopa cali campa quichijchihuaj comitl huan ajpastli huan nopano
    nimitzcamahuis.”
  gub-BL: Ewezyw tàpuz y'a ywyzuwa iapo pyrer iapo haw pe nehe. A'e pe nehem mehe
    amono putar heze'eg newe nehe, i'i ihewe.
  eng-DRA: Arise, and go down to the potter’s house, and there thou shalt hear my
    words.
