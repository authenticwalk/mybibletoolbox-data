verse: JER.018.012
translations:
  mal-C: അതിന് അവർ, ‘ഇതു വെറുതേയാണ്. ഞങ്ങൾ ഞങ്ങളുടെ മാർഗങ്ങളിൽത്തന്നെ നടക്കും. ഞങ്ങളിൽ
    ഓരോരുത്തനും ഞങ്ങളുടെ ദുഷ്ടഹൃദയത്തിലെ ശാഠ്യമനുസരിച്ചുതന്നെ പ്രവർത്തിക്കും’ ” എന്നു
    മറുപടി പറഞ്ഞു.
  deu-TKW: 'Sie aber werden sprechen: Umsonst! vielmehr unseren Gedanken wollen wir
    folgen und wollen ein jeder starrsinnig nach seinem bösen Sinne handeln!'
  lin-lin: 'Kasi bakozongisa : ‹ Ezali na tina te ! Tokokoba kaka kosala mabongisi
    ya mitema na biso, mpe moko na moko kati na biso akokoba kaka kolanda baposa mabe
    ya motema na ye. › »'
  eng-LSV: And they have said, “It is incurable, || For we go after our own plans,
    || And each of us does the stubbornness of his evil heart.”
  eng-GNV: But they sayde desperately, Surely wee will walke after our owne imaginations,
    and doe euery man after the stubburnnesse of his wicked heart.
  eng-WEBSTER: 'And they said, There is no hope: but we will walk after our own devices,
    and we will every one do the imagination of his evil heart.'
  nhw-BL: '“Pero inijuanti quiijtojque: ‘Amo ximotonalpolo pampa tojuanti amo tijnequij
    tijchihuase catli TOTECO technahuatía. Tojuanti timonejnemiltise quen tojuanti
    techpactía huan tijtoquilise toteteyohua. Tijchihuase senquistoc nochi nopa fiero
    tlamantli catli tijnequij tijchihuase ipan toyolo. Huan amo aqui techtzacuilis
    para amo tijchihuase.’ ”'
  swh-ONEN: Lakini wao watajibu, ‘Hakuna faida. Tutaendelea na mipango yetu wenyewe,
    kila mmoja wetu atafuata ukaidi wa moyo wake mbaya.’ ”
  bba-bba: Adɑmɑ bɑ koo ɡere bu nɛɛ, mbɑn sɔ̃nɑ bɑ koo kɔsi. Ben bɑɑwure u koo win
    bwisiku kɔ̃sunu swĩiwɑ u ko ye u kĩ.
  eng-KJVCPB: 'And they said, There is no hope: but we will walk after our own devices,
    and we will every one do the imagination of his evil heart.'
  luo-luo: To gini dwoke ni, ‘Onge tiende. Wanadhi nyime gi chenro magwa wawegi; ngʼato
    ka ngʼato kuomwa noluw mana timbe mamono mar chunye marach.’ ”
  meu-meu: A idia na e tomu, Una na asi anina; ai na sibomai emai lalo-hadai baia
    badinadia, bona ta ta emai lalo-hadai dikadia baia goadalai, mai lalo-aukamai
    ida.
  npi-ULB: तर तिनीहरू भन्छन्, 'यो व्यर्थ छ । हामी आफ्‍नै योजनाअनुसार काम गर्नेछौं
    । हामी हरेकले आफ्नै दुष्‍ट, हठी हृदयले इच्छा गरेअनुसार गर्नेछौं ।'
  yor-yor: Ṣùgbọ́n wọn yóò sọ wí pé, ‘Kò ṣe nǹkan kan, àwa yóò tẹ̀síwájú nínú èrò
    wa, ẹnìkọ̀ọ̀kan wa, yóò hùwà agídí ọkàn búburú rẹ̀.’ ”
  pes-OPCB: '«اما ایشان جواب خواهند داد: ”بیهوده خود را زحمت مده! ما هر طور که دلمان
    می‌خواهد زندگی خواهیم کرد و امیال سرکش خود را دنبال خواهیم نمود!“»'
  tgl-ULB: Ngunit sasabihin nila, 'Hindi ito mahalaga. Kikilos kami ayon sa aming
    sariling mga balak. Gagawin ng bawat isa kung ano ang masama sa kaniya, ang mga
    ninanais ng kanilang matitigas na puso.'
  cbu-NT: Itaru, Utaáchichsha shiyaa táchpasinaya. Mangutish ántar ashkush, maararush;
    iyaana yuwari chinakani anuri ashkuni taachinipa. Watam mangishini chinakuni,
    yutaritshishingaz kapung zandkiniwa, shiyaa táchpasinaya, Apanll nuwaa tárangiya.
    Ashiriya, nuwaa kuki zurampatari mangoonangtsa, nuw siyaa Utaáchcheetsis atina.
  hui-hui: Anigo Yaremaia-o wali agali tigua bi ladai bialu lalu, Iname ogonidagua
    bibe manga kamago wahalu waha. Ina inaneme buabirago ale buleberema. Ina bibahendeoreme
    mine hai halu inaneme mana ko ngaru bule dimagoli ho kamagoni ndobe, lolebira,
    lalu Anduane Homogohanda lene.
  mya-mya: ထို​အ​ခါ​သူ​တို့​က``အ​ကျွန်ုပ်​တို့​မ​ပြောင်း လဲ​နိုင်​ပါ။ အ​ဘယ်​ကြောင့်​ပြောင်း​လဲ​ရ​ပါ
    မည်​နည်း။ ကျွန်ုပ်​တို့​သည်​စိတ်​ရှိ​လက်​ရှိ​ခေါင်း မာ​ဆိုး​ညစ်​လျက်​နေ​ကြ​ပါ​မည်''
    ဟု​ဆို ကြ​လိမ့်​မည်။
  bod-N: དེ་དག་གིས་དེར་ཕན་ཐོགས་ཅི་ཡང་མེད་པས། ངེད་རྣམས་ཀྱིས་རང་གི་བསམ་པ་བཞིན་དུ་སོ་སོའི་སེམས་ངན་གཤིས་གྱོང་གི་རྗེས་སུ་འབྲངས་ནས་སྤྱད་པ་སྤྱོད་དགོས་ཞེས་སྨྲ་བར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Asi vachapindura vachiti, ‘Hazvina maturo. Ticharambira pane zvatakafunga;
    mumwe nomumwe wedu achatevera kusindimara kwomwoyo wake wakaipa.’ ”
  spa-BLM: 'Pero ellos dicen: ‘Es en vano, porque caminaremos según nuestros propios
    planes, y cada uno seguirá la terquedad de su malvado corazón’.”'
  cac-cac: 'Ol yalan eb'' d''ayach icha tic: Man̈ ixtej a b''a on̈ a cachani. A on̈
    tic ol co c''ulejn̈ej chucal, icha tas scot d''a co pensar co c''ulani, xcham
    eb'', xchi Jehová.'
  swh-ULB: Lakini watasema, 'Hili halina maana. Tutafanya kulingana na mipango yetu
    wenyewe. Kila mmoja wetu atafanya mabaya kwa kuufuata uchupavu wa moyo wake.'
  bel-bel: 'Але яны кажуць: «не спадзявайся, мы будзем жыць згодна са сваім намыслам
    і будзем рабіць кожны паводле ўпартасьці злога сэрца свайго».'
  deu-ELBBK: 'Aber sie sagen: Es ist umsonst; denn unseren Gedanken wollen wir nachgehen
    und jeder nach dem Starrsinn seines bösen Herzens tun.'
  mbb-OT: Piru edtavak is menge etew te, ‘Kenè en egkehimu! Edsiguduwan dey en is
    menge vaal zey; edsunuzen dey is kenà kegkemepezumdumahan te gehinawa zey!’ ”
  mal-2015: 'അതിന്നു അവർ: ഇതു വെറുതെ; ഞങ്ങൾ ഞങ്ങളുടെ സ്വന്ത നിരൂപണങ്ങൾ അനുസരിച്ചു
    നടക്കും; ഞങ്ങളിൽ ഓരോരുത്തനും താന്താന്റെ ദുഷ്ടഹൃദയത്തിലെ ശാഠ്യം പ്രവർത്തിക്കും
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale on odphende: ‚Zbitočňe amenge kada vakeres! Amen hin amare plani a
    sako amendar peske kerela oda, so kamel andre peskro nalačho the zacato jilo.‘ “'
  pes-OPV: 'اما ایشان خواهند گفت: امید نیست زیراکه افکار خود را پیروی خواهیم نمود
    و هر کدام موافق سرکشی دل شریر خود رفتار خواهیم کرد.'
  ron-1924: 'Дар ей зик: „Деӂяба! Кэч ной не вом урма гындуриле ноастре ши вом лукра
    фиекаре дупэ порнириле инимий ноастре реле!”'
  ben-OBCV: কিন্তু তারা উত্তর দেবে, ‘এতে কোনো লাভ নেই। আমরা নিজেদের পরিকল্পনা অনুযায়ী
    কাজ করতে থাকব; আমাদের প্রত্যেকেই নিজের নিজের মন্দ হৃদয়ের একগুঁয়েমি অনুসারে চলব।’ ”
  som-som: Laakiinse iyagu waxay leeyihiin, Taas ha ka yaabin, annagu waxaannu iska
    daba soconaynaa hindisooyinkayaga, oo midkayo kastaaba wuxuu samayn doonaa caasinimada
    qalbigiisa sharka ah.
  lat-VUC: 'Qui dixerunt: Desperavimus: post cogitationes enim nostras ibimus, et
    unusquisque pravitatem cordis sui mali faciemus.'
  eng-ASVBT: But they say, It is in vain; for we will walk after our own devices,
    and we will do every one after the stubbornness of his evil heart.
  ita-1885: 'Ed essi dissero: Non vi è rimedio; perciocchè noi andremo dietro a'' nostri
    pensieri, e faremo ciascuno secondo la durezza del cuor suo malvagio.'
  eng-LXXUP: And they said, We will quit ourselves like men, for we will pursue our
    perverse ways, and we will perform each the lusts of his evil heart.
  eng-ULB: But they will say, 'This is no use. We will act according to our own plans.
    Each one of us will do what his evil, stubborn heart desires.'
  spa-VBL: 'Pero ellos dirán: “¡No podemos! Haremos lo que nos dé la gana. Cada uno
    de nosotros seguirá obstinadamente su propio pensamiento malvado”.'
  fra-_FOB: 'Mais ils disent: C''est inutile! Car nous suivrons nos pensées, et chacun
    de nous fera selon la dureté de son mauvais cœur.'
  mal-mal: 'അതിന് അവർ: “ഇതു വെറുതെ; ഞങ്ങൾ ഞങ്ങളുടെ സ്വന്ത നിരൂപണങ്ങൾ അനുസരിച്ചു നടക്കും;
    ഞങ്ങളിൽ ഓരോരുത്തനും അവനവന്റെ ദുഷ്ടഹൃദയത്തിലെ ശാഠ്യം പ്രവർത്തിക്കും” എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin afsos, yih etarāz kareṅge, ‘Dafā karo! Ham apne hī mansūbe jārī rakheṅge.
    Har ek apne sharīr dil kī zid ke mutābiq hī zindagī guzāregā.’”
  suz-BL: तन्‍न मेकोपुकीमी ‘मो पचा मोशा बाक्‍ब। गो आंइ मिम्‍शो पाइनीकी। गो आंइ थुं
    खकटा सेल्‍नीकी, दे लोव़ लेत्‍ताक्‍म’ देंनीम” देंत। येरमीया ६:६; येरमीया ११:८
  eng-NOY: But they say, “There is no remedy, For we will walk after our own devices,
    And we will practise every one the perverseness of his evil heart.”
  ita-1927: 'Ma costoro dicono: “E’ inutile; noi vogliamo camminare seguendo i nostri
    propri pensieri, e vogliamo agire ciascuno seguendo la caparbietà del nostro cuore
    malvagio”.'
  ckb-ckb: 'بەڵام گوتیان: ”بێ سوودە، چونکە ئێمە دوای بیروڕای خۆمان دەکەوین، هەریەکەمان
    بەپێی کەللەڕەقییە خراپەکەی خۆی دەکات.“»'
  eng-BBE: 'But they will say, There is no hope: we will go on in our designs, and
    every one of us will do what he is moved by the pride of his evil heart to do.'
  kan-OKCV: ಆದರೆ ಅವರೋ ಏನೂ ಪ್ರಯೋಜನ ಇಲ್ಲ. ಏಕೆಂದರೆ ಸ್ವಂತ ಆಲೋಚನೆಗಳ ಪ್ರಕಾರ ನಡೆದುಕೊಳ್ಳುವೆವು.
    ನಾವೆಲ್ಲರೂ ನಮ್ಮ ದುಷ್ಟ ಹೃದಯದ ಮೊಂಡುತನವನ್ನು ಅನುಸರಿಸುತ್ತೇವೆ,’ ಎಂದರು.”
  tam-2017: 'ஆனாலும் அவர்கள்: அது முடியாத காரியம், நாங்கள் எங்கள் யோசனைகளின்படியே
    நடந்து, அவரவர் தம்தம் பொல்லாத இருதயத்தின் கடினத்தின்படியே செய்வோம் என்கிறார்கள்.'
  spa-RV-1909: 'Y dijeron: Es por demás: porque en pos de nuestras imaginaciones hemos
    de ir, y hemos de hacer cada uno el pensamiento de su malvado corazón.'
  ron-BTF: 'Dar ei au spus: Nu este speranță; ci noi vom umbla după propriile noastre
    planuri și vom face fiecare după închipuirea inimii lui rele.'
  eng-WEBP: But they say, ‘It is in vain; for we will walk after our own plans, and
    we will each follow the stubbornness of his evil heart.’”
  eng-FBV: But they'll say, “We just can't! We'll do whatever we want. Each of us
    will stubbornly follow our own evil thinking.”
  nld-1939: 'Maar ze zeggen: Vergeefse moeite! We willen onze eigen zin blijven doen,
    en allemaal ons afgestompt, boos hart blijven volgen.'
  nch-BL: '“Pero inijuanti quiijtojque: ‘Amo ximotonalpolo pampa tojuanti amo tijnequij
    tijchihuase cati TOTECO technahuatía. Tojuanti timonejnemiltise quej tojuanti
    techpactía huan tiquintoquilise toteteyohua. Tijchihuase senquisa nochi nopa fiero
    tamanti cati tijnequij tijchihuase ipan toyolo. Huan amo aqui techtzacuilis para
    amo tijchihuase.’ ”'
  vie-1934: 'Nhưng họ nói rằng: Khéo mất công! Chúng ta cứ theo mưu mình; ai nấy sẽ
    theo sự cứng cỏi của lòng xấu mình.'
  hin-CV: किंतु उनका प्रत्युत्तर होगा, ‘इससे कोई भी लाभ न होगा. क्योंकि हमने अपनी
    रणनीति पहले ही निर्धारित कर ली है; हममें से हर एक अपने बुरे हृदय की कठोरता के
    ही अनुरूप कदम उठाएगा.’ ”
  spa-BES: 'Pero ellos dirán: No hay esperanza; seguiremos adelante andando en nuestras
    propias imaginaciones, y cada uno de nosotros hará conforme él pensamiento de
    su corazón maligno.'
  tdx-tdx: 'Fa hoe iereo: Famoeam-piay izay; fa hañavelo amo fisafiria’aio zahay,
    sindre hañorike ty fanjeharan’arofo’e.'
  tha-KJV: แต่​เขาทั้งหลายกล่าวว่า ‘​เหลวไหล เราจะดำเนินตามแผนงานของเราเอง และต่างจะกระทำตามความดื้​อด​ึงแห่งจิตใจชั่วของตนทุกคน’
  por-BR-2018: 'Porém dizem: Não há esperança; porque seguiremos nossas próprias intenções,
    e faremos cada um o pensamento de seu maligno coração.'
  deu-ELO: 'Aber sie sagen: Es ist umsonst; denn unseren Gedanken wollen wir nachgehen
    und ein jeder nach dem Starrsinn seines bösen Herzens tun.'
  eng-WYC-2018: Which said, We have despaired, for we shall go after our thoughts,
    and we shall do each man the shrewdness of his evil heart. (But they said, We
    despair, for we feel that we must go after our own thoughts, and each person doeth
    the depravity of his own evil heart.)
  epo-epo: 'Sed ili diras: Vane, ni sekvos niajn intencojn, kaj ĉiu el ni agos laŭ
    la obstineco de sia malbona koro.'
  uig-PIN: '— Lekin ular: «Yaⱪ! Ham hiyal ⱪilma! Biz ɵz pilanlirimizƣa ǝgixiwerimiz,
    ɵz rǝzil kɵnglimizdiki jaⱨilliⱪimiz boyiqǝ ⱪiliwerimiz» — dǝydu.'
  beo-beo: Be ilia da bu amane adole imunu, ‘Hame mabu! Ninia abuliba:le sinidigima:bela:?
    Ninia da gasa fili, ninia hanaiga fawane hamomu.’”
  tpi-OTNT: Tasol Jeremaia, bai ol manmeri i bekim tok bilong yu olsem, ‘Maski, mipela
    i no laik. Mipela i laik bihainim tingting bilong mipela yet. Mipela olgeta i
    laik bikhet na bihainim laik nogut bilong mipela tasol.’”
  hau-SA: Amma za su amsa su ce, ‘Ba amfani. Za mu ci gaba da shirye-shiryenmu; kowannenmu
    zai bi taurin muguwar zuciyarsa.’ ”
  uig-LAT: '— Lékin ular: «Yaq! Xam xiyal qilma! Biz öz pilanlirimizgha egishiwérimiz,
    öz rezil könglimizdiki jahilliqimiz boyiche qiliwérimiz» — deydu.'
  nde-nde: Kodwa bazaphendula bathi, ‘Akusizi lutho. Sizaqhubeka ngamacebo ethu; lowo
    lalowo wethu uzalandela ubulukhuni benhliziyo yakhe embi.’ ”
  ton-ton: Pea naʻa nau pehē, ‘ʻOku ʻikai ha ʻamanaki lelei; ka te mau taki taha muimui
    ki heʻene filioʻi, pea taki taha fai ʻo hangē ko e holi ʻa hono loto kovi.’”
  ces-1613: 'Kteřížto řekli: To nic, nebo za myšlénkami svými půjdeme, a jeden každý
    zdání srdce svého nešlechetného vykonávati budeme.'
  eng-WMB: But they say, ‘It is in vain; for we will walk after our own plans, and
    we will each follow the stubbornness of his evil heart.’”
  tam-TCV: அதற்கு அவர்களோ, “இது பயனற்றது; நாங்கள் எங்கள் சொந்தத் திட்டங்களிலேயே தொடர்ந்து
    நடப்போம். நாங்கள் ஒவ்வொருவரும் எங்கள் தீய இருதயத்தின் பிடிவாதத்திலேயே நடப்போம்
    என்பார்கள்” என்றார்.
  ceb-ULB: Apan moingon sila, 'Wala kiniy pulos. Magbuhat kami sumala sa among kaugalingong
    mga laraw. Ang matag usa kanamo magbuhat kung unsa ang gitinguha sa among daotan
    ug masinupakon nga kasingkasing.'
  pol-UBG: 'Ale oni odpowiedzieli: Nic z tego. Pójdziemy raczej za własnymi zamysłami,
    każdy będzie postępował według uporu swego złego serca.'
  agr-agr: 'Tusa tamin dita chichagtamainak: ‘¡Wainka tsawan megkaekum tuu wekaetsuk
    wetá, iik ii wakegamu takainaku batsamsatasa wakegaji!’ tujamiagtatui.'
  kyc-kyc: Lamairinyipa nakamame isingi kamba lao, Akipamo pii naramase? Namwa mona
    kana pokapala koo pinya suu pilyamuli pyuo pirama larami, leya Kamongome.
  urd-GVU: لیکن افسوس، یہ اعتراض کریں گے، ’دفع کرو! ہم اپنے ہی منصوبے جاری رکھیں گے۔
    ہر ایک اپنے شریر دل کی ضد کے مطابق ہی زندگی گزارے گا‘۔“
  deu-1912: 'Aber sie sprachen: Daraus wird nichts; wir wollen nach unsern Gedanken
    wandeln und ein jeglicher tun nach Gedünken seines bösen Herzens.'
  kan-2017: ಅವರೋ, ‘ಏನೂ ನಿರೀಕ್ಷೆಯಿಲ್ಲ; ನಮ್ಮ ಆಲೋಚನೆಗಳಿಗೆ ತಕ್ಕಂತೆ ನಡೆಯುವೆವು, ನಮ್ಮಲ್ಲಿ
    ಪ್ರತಿಯೊಬ್ಬರೂ ನಮ್ಮ ನಮ್ಮ ದುಷ್ಟ ಹೃದಯದ ಹಾಗೆ ಮಾಡುವೆವು’ ಎಂದು ಹೇಳುತ್ತಾರೆ.”
  yap-yap: Ma bay ra fulweged ni lungurad, ‘Danga’! Mangfan ni nggu rin’ed ni er rogon?
    Gamad gubin ni bay gu pi’ed nga daken ngu’ug pired nib gel lanin’mad ma gamad
    be rin’ e kireb nrogon ni gamad ba’adag.’”
  hlt-MCSB: Tedae, 'Talsae la, kaimih kopoek hnukah ka pongpa uh bitni,’ a ti uh vetih
    hlang loh a lungbuei kah thinthahnah neh, 'A thae saii sih,’ a ti uh ni,'” a ti.
  mdy-ETH: ዔያታ ጋዓንቴ፦ ‹ጉሪ ላቢፖ፤ ኑ ማሌ ባኮ ማማዻንዳኔ፤ ሃቺም ኑኡኒ ዋይዞ ዒፃንዳኔ› ጌይ ኔኤም ማሃንዳኔ።»
  twi-ASANTE: Nanso wɔbɛbua sɛ, ‘Ɛho nni mfasoɔ. Yɛbɛkɔ so adi yɛn ara yɛn nhyehyɛeɛ
    so; yɛn mu biara bɛyɛ asoɔden a ɛfiri nʼakoma bɔne mu.’ ”
  eng-WEBU: But they say, ‘It is in vain; for we will walk after our own plans, and
    we will each follow the stubbornness of his evil heart.’”
  wal-wal: SHin eti, ‘Hegee ainne maaddenna! Nuuni nu halchchidoogaadan hanana; nuuni
    huuphiyan huuphiyan nu iita wozanaa muumetettaadan oottana’ yaagana” yaagiis.
  spa-PDDPT: 'Pero ellos responderán: Es inútil, porque seguimos tras nuestros propios
    designios. Cada uno hace según la terquedad de su malvado corazón.'
  gun-gun: 'Ha''e rami teĩ ha''e kuery aipoe''i ''rã: ‘Nda''evevei ae ma teve, mba''eta
    ore kuery ma orekuaive tema ''rã ore ae roipotaa rami. Peteĩ-teĩ roiko ''rã oreakã
    ratãa rupi, orereko vaia rami ae’, he''i ''rã okuapy.'
  ilo-ULB: Ngem ibagadanto, 'Awan serserbina daytoy. Agtignaykami segun kadagiti bukodmi
    a panggep. Aramidento ti tunggal maysa kadakami ti kinadakesna, dagiti tarigagay
    ti nasukir a pusona.'
  kpg-kpg: Gei ogo digaula ga helekai adu, ‘Ma deeai! Dono hadinga aha mai gi gimaadou?
    Gimaadou e hai hua go madau hiihai be gimaadou e lodo hamaaloo be e hai go madau
    hangaahai huaidu ala e hiihai ginai gimaadou.’”
  uig-ARA: 'ــ لېكىن ئۇلار: «ياق! خام خىيال قىلما! بىز ئۆز پىلانلىرىمىزغا ئەگىشىۋېرىمىز،
    ئۆز رەزىل كۆڭلىمىزدىكى جاھىللىقىمىز بويىچە قىلىۋېرىمىز» ــ دەيدۇ.'
  sus-sus: Kɔnɔ e naxa a yaabi, ‹Na mu fama sɔɔnɛyade, barima muxu tan birama muxu
    xaxili nan fɔxɔ ra. Muxu tan birama muxu waxɔnfe nan fɔxɔ ra, hali a ɲaaxu.›»
  pon-2006: Ahpw re pahn sapengkin uhk, nda, ‘Soh! Dah katepeiong kiht? Kiht koaros
    pahn wiewia nsenat; se pahn kin keptakai oh suwed, ma se mwahuki.’”
  jae-jae: “Mago êsêac oc sêsôm gebe ‘Biŋ tonaŋ ŋanô masi. Aêac oc andaŋguc tauŋ ma
    têntac gêwiŋ ma aêac samob oc aŋgôm biŋ, taŋ ma ŋalêlôm ŋadani êkac aêacŋa naŋ,
    ŋanô êsa.’”
  ksd-ksd: 'Ma dia biti ka: A magit vakuku nam; tago avet a mur uka ra lavur nuknuk
    i vevet iat, ma avet a pue ngangar ta ra kaina mamainga ta ra bala i vevet tikatikai.'
  tur-YTC: Ama onlar, ‘Boşuna,’ diyorlar. 'Çünkü biz kendi tasarılarımızın ardından
    yürüyeceğiz ve her birimiz yüreğimizin inatçılığının peşinden gideceğiz.'”
  grc-BRENT: Καὶ εἶπαν, ἀνδριούμεθα, ὅτι ὀπίσω τῶν ἀποστροφῶν ἡμῶν πορευσόμεθα, καὶ
    ἕκαστος τὰ ἀρεστὰ τῆς καρδίας αὐτοῦ τῆς πονηρᾶς ποιήσομεν.
  ind-AYT: Akan tetapi, mereka berkata, ‘Percuma saja. Kami akan mengikuti rencana-rencana
    kami sendiri, dan masing-masing orang akan bertindak menurut kekerasan hatinya
    yang jahat.’”
  nya-nya: Koma iwo adzayankha kuti, ‘Zimenezo nʼzosathandiza. Ife tidzapitiriza kuchita
    zomwe takonzekera; aliyense wa ife adzatsatira zoyipa za mtima wake wokanika.’ ”
  hrv-hrv: 'Ali oni vele: ''Uzalud! Mi ćemo radije provoditi svoje osnove i činiti
    svaki po okorjelosti zlog srca svojega.''”'
  mps-mps: Tialima, Jeremaia, te we bidi dabego nago po wei ponoyu, te tama po waibao,
    ‘Tagalao, da hagela ebuo. Dago dena homu kolesaga digi wali paibao. Da deli deligo
    hagoma eyu, te dena dwai homu naga wali piduaibao,’ augwaligo te po waibao,” wali.
  tpi-tpi: Tasol Jeremaia, bai ol manmeri i bekim tok bilong yu olsem, ‘Maski, mipela
    i no laik. Mipela i laik bihainim tingting bilong mipela yet. Mipela olgeta i
    laik bikhet na bihainim laik nogut bilong mipela tasol.’”
  dan-1931: 'Men de svarer: “Nej! Vi vil følge vore egne Tanker og gøre hver efter
    sit onde Hjertes Stivsind.”'
  vie-OVCB: 'Nhưng dân chúng đáp: “Đừng tốn hơi. Chúng tôi sẽ tiếp tục sống theo ý
    mình muốn, mỗi người sẽ cứ ngoan cố theo lòng tội ác mình.”'
  guj-2017: પણ તેઓ કહે છે કે, ‘હવે કોઈ આશા રહી નથી. તારો સમય વેડફીશ નહિ. તો હવે અમે
    પોતાની યોજના મુજબ ચાલીશું. અને અમે દરેક પોતપોતાના દુષ્ટ હૃદયના દુરાગ્રહ મુજબ વર્તીશું.’”
  pon-2006A: Ahpw re pahn sapengkin uhk, nda, ‘Soh! Dah katepeiong kiht? Kiht koaros
    pahn wiewia nsenat; se pahn kin keptakai oh suwed, ma se mwahuki.’”
  por-BRBSL: 'Mas eles dizem: ''É em vão; pois caminharemos após nossos próprios planos,
    e cada um seguirá a teimosia de seu coração maligno''”.'
  cth-cth: Hateiteh, ahnimouh ni hot teh ngaihawinae kaawm hoeh e doeh ati, ma ni
    ahawi tie patetlah o awh vaiteh, tami pueng a lungpouk payonnae ni kâ a poe e
    patetlah sak awh han telah ati awh.
  twi-twi: Nanso wobebua se, ‘So nni mfaso. Yɛbɛkɔ so adi yɛn ara yɛn nhyehyɛe so;
    yɛn mu biara bɛyɛ asoɔden a efi ne koma bɔne mu.’ ”
  hlt-hlt: Tedae, 'Talsae la, kaimih kopoek hnukah ka pongpa uh bitni,’ a ti uh vetih
    hlang loh a lungbuei kah thinthahnah neh, 'A thae saii sih,’ a ti uh ni,'” a ti.
  tbz-SIM: 'Bɛ̀ yóó dɑ tɛ̃́nnɛ́mu kɛ dɔ̀: Ti í yóó ceetɛ, ti yó ntũ nti mɔ́mmɔmbɛ
    ti kó mɛyɛ̀mmɛ̀ mmɛ, ti tookperí kɔ̃mɛ, ti dɔ́mɛ̀ ti yó mmɛ ndɔɔri.'
  msy-2020: Eghtɨ gumazamiziba kamaghɨn nɨn akam ikaragham, ‘Markɨ e aghua. E uari
    uan nɨghnɨzibar gɨn mangasa ifonge. E bar moghɨra nɨn akam baraghan aghua, e uan
    navir averiar kurabar gɨn mangasa.’ ”
  azb-azb: 'Ancaq onlar deyir: “Boş sözdür, biz öz niyyətlərimizin dalınca gedəcəyik,
    hər birimiz öz qara ürəyimizin inadına görə rəftar edəcəyik”».'
  eng-DBY: But they say, There is no hope; for we will walk after our own devices,
    and we will each one do [according to] the stubbornness of his evil heart.
  hin-2017: “परन्तु वे कहते हैं, ‘ऐसा नहीं होने का, हम तो अपनी ही कल्पनाओं के अनुसार
    चलेंगे और अपने बुरे मन के हठ पर बने रहेंगे।’
  wol-KYG: 'Dañu naan: “Jaru ko, sunu xalaatu bopp lanuy topp, ku nekk të ticc di
    jëfe sa xel mu dëng.”»'
  eng-YLT: And they have said, It is incurable, For after our own devices we do go,
    And each the stubbornness of his evil heart we do.
  eng-WYC-2017: Which said, We have despaired, for we shall go after our thoughts,
    and we shall do each man the shrewdness of his evil heart.
  eng-WMBB: But they say, ‘It is in vain; for we will walk after our own plans, and
    we will each follow the stubbornness of his evil heart.’”
  urd-GVH: लेकिन अफ़सोस, यह एतराज़ करेंगे, ‘दफ़ा करो! हम अपने ही मनसूबे जारी रखेंगे।
    हर एक अपने शरीर दिल की ज़िद के मुताबिक़ ही ज़िंदगी गुज़ारेगा’।”
  rug-rug: Ba kote olaṉa si arini, ‘Lopu boka si gami. Kote luli mo gami sari mami
    binalabala; kote hopeke luli gami sari bulo tasunadi meke kaleanadi tamigami.’ ”
  gaz-gaz: 'Isaan garuu akkana jedhanii deebii kennan: ‘Kun faayidaa hin qabu. Nu
    karooruma keenyaan itti fufna; tokkoon tokkoon keenya mata jabinaa fi hammina
    garaa keenyaa duukaa buuna.’ ”'
  fra-LSG: 'Mais ils disent: C’est en vain! Car nous suivrons nos pensées, Nous agirons
    chacun selon les penchants de notre mauvais cœur.'
  gnn-gnn: Bala ŋarra marrtjinanydja, bala ḻakaraŋalana walalambala ŋuripa yolŋu'‐yulŋuwanydja,
    ga walalanydja buku‐ruŋinyamaraŋala waŋana yaka'yurruna bitjarra, “Nhäku nhe yukurra
    waŋa bitjandhinydjayi? Ŋanapurrunydja yurru djäma ŋanapurruŋgalaynha yana djälkurru.
    Yakana ŋanapurru yurru ganan ŋanapurruŋguway yätj.” Bitjarra warray walalanydja
    yukurrana yolŋu'‐yulŋunydja waŋana.
  yal-yal: Koni e a falama nɛn, e naxa, ‘A mi lanɲɛ! Fɔ nxu xa lu nxu miriyane ligɛ,
    birin yi bira a bɔɲɛ yi fe ɲaxine fɔxɔ ra tengbesenyani.’ ”
  haw-1868: I mai la lakou, Makekewa; e hele no makou mamuli o ko makou manao iho,
    a e hana no kela mea keia mea o makou ma ka paakiki o kona naau hewa.
  arb-NAV: 'وَلَكِنَّهُمْ يُجِيبُونَ: لَا جَدْوَى مِنْ هَذَا، بَلْ نَسْعَى وَرَاءَ
    أَهْوَاءِ أَفْكَارِنَا، وَكُلُّ وَاحِدٍ مِنَّا يَفْعَلُ مَا يَرُوقُ لِعِنَادِ
    قَلْبِهِ الأَثِيمِ».'
  ewe-ewe: Gake woaɖo eŋu be, ‘Mehiã o; miayi edzi awɔ miaƒe lɔlɔ̃nu eye mia dometɔ
    ɖe sia ɖe adze eƒe dzi vɔ̃ɖi kple aglãdzenuwo yome.’ ”
  eng-LEE: 'And they said, It is useless: for after our own thoughts will we walk,
    and we will every one do after the stubbornness of his evil heart.'
  asm-FB: কিন্তু তেওঁলোকে কয়, ‘কি কাম আছে? কিয়নো আমি নিজ নিজ কল্পনা অনুসাৰে চলিম,
    আৰু প্ৰতিজনে নিজ নিজ দুষ্ট মনৰ কঠিনতা অনুসাৰে কাৰ্য কৰিম’।”
  sus-A: كْنْ عٍ نَشَ عَ يَابِ، ‹نَ مُ قَمَ سْونّيَدٍ، بَرِ مَ مُشُ تَن بِرَ مَ مُشُ
    شَشِلِ نَن قْشْ رَ. مُشُ تَن بِرَ مَ مُشُ وَشْنقٍ نَن قْشْ رَ، هَلِ عَ حَاشُ.›»
  fra-SBL: 'Mais ils dirent : « C''est en vain, car nous marcherons selon nos propres
    projets, et chacun suivra l''obstination de son mauvais cœur. »"'
  hbo-hbo: וְאָמְר֖וּ נֹואָ֑שׁ כִּֽי־אַחֲרֵ֤י מַחְשְׁבֹותֵ֙ינוּ֙ נֵלֵ֔ךְ וְאִ֛ישׁ
    שְׁרִר֥וּת לִבֹּֽו־הָרָ֖ע נַעֲשֶֽׂה׃ ס
  kik-kik: No-o magaacookia moige atĩrĩ, ‘Hatirĩ bata wa gũtaarwo. Tũgũthiĩ na mbere
    na mĩbango iitũ; mũndũ o mũndũ witũ ekũrũmĩrĩra ũremi wa ngoro yake thũku.’ ”
  fra-NCL: 'Mais ils disent : « C’est en vain ! Nous suivrons nos pensées, nous agirons
    chacun selon l’obstination de notre mauvais cœur. »'
  cek-AK: Toe nihcae mah, Oep han koi om ai; kaicae loe kaimacae poekhaih baktiah
    ni ka caeh o han, kasae poekhaih palung mah thuih ih lok baktiah ni kami boih
    mah ka sak o han, tiah thuih o.
  cuk-cuk: 'Degi-inigwele, bega sogdamaloed: ‘Suli, anmar imakosuli. Anmar, anmar-itolegedba
    ibmar imakoed, anmar ibmar-isgana-abegedba na ibmar-imakdii gumaloed.’ ”'
  uig-CYR: '— Лекин улар: «Яқ! Хам хиял қилма! Биз өз планлиримизға әгишиверимиз,
    өз рәзил көңлимиздики җаһиллиғимиз бойичә қиливеримиз» — дәйду.'
  tel-2017: అందుకు వాళ్ళు “మేము తెగించాము. మేము మా సొంత ఆలోచనల ప్రకారం ప్రవర్తిస్తాం.
    మేము ఒక్కొక్కరం మా హృదయంలోని దుర్మార్గం ప్రకారం ప్రవర్తిస్తాం” అంటారు.
  hat-BSA: 'Men yo va di: ‘Sa pa ka fèt! Paske nou ap swiv pwòp plan pa nou, e nou
    chak va aji selon pwòp panse a kè di nou.’'
  kos-kos: Elos ac topuk kom ac fahk, “Mo, efu ku kut in tui? Kut ac likkekena ac
    oru na ma koluk ke lungse lasr.”
  hbo-WLC: וְאָמְר֖וּ נוֹאָ֑שׁ כִּֽי־אַחֲרֵ֤י מַחְשְׁבוֹתֵ֙ינוּ֙ נֵלֵ֔ךְ וְאִ֛ישׁ
    שְׁרִר֥וּת לִבּֽוֹ־הָרָ֖ע נַעֲשֶֽׂה׃ ס
  ibo-ibo: Ma ha ga-aza sị, ‘O nweghị isi! Anyị ga-anọgide na-eme ihe ọbụla anyị chepụtara
    nʼechiche anyị, na-emekwa atụmatụ isiike nke obi ọjọọ anyị tụpụtara.’ ”
  ory-ory: ମାତ୍ର ସେମାନେ କହନ୍ତି, ‘ଭରସା ନାହିଁ; କାରଣ ଆମ୍ଭେମାନେ ଆପଣା ଆପଣା ସଂକଳ୍ପ ଅନୁସାରେ
    ଚାଲିବା ଓ ଆମ୍ଭେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଦୁଷ୍ଟ ଅନ୍ତଃକରଣର ଅବାଧ୍ୟତାନୁସାରେ କର୍ମ କରିବା।’
  chk-chk: Nge ir ra apasa, ‘Esap wor lomotan. Äm aipwe chök chei püsin äm ekiek me
    ülöförean lelukem mi ngau.’”
  rop-rop: Bat olabat garra tok, ‘Nomo. Melabat kaan duwit. Melabat garra ol jidan
    lagijat gin. Melabat garra jidan brabli nogudbala en melabat kaan teiknodis langa
    enibodi.’”
  ukr-1871: 'Вони ж кажуть: Не надїйся; ми ходити мем своїм робом і будемо ходити
    упрямо за нашим ледачим серцем.'
  deu-1951: 'Aber sie sagen: «Daraus wird nichts, denn nach unsern Ratschlägen wollen
    wir wandeln und wollen ein jeder nach der Verstocktheit seines bösen Herzens handeln!»'
  eng-JPS: 'But they say: There is no hope; but we will walk after our own devices,
    and we will do every one after the stubbornness of his evil heart.'''
  srp-1865: 'A oni rekoše: nema ništa od toga, nego æemo iæi za svojim mislima i èiniæemo
    svaki po misli srca svojega zloga.'
  lug-lug: Naye ne boogera nti, ‘Tekirina kye kigasa. Tujja kugenda mu maaso n’entegeka
    yaffe; buli omu ku ffe anaakolanga ng’obukakanyavu bw’omutima gwe bwe buli.’ ”
  heb-heb: ואמרו נואש כי אחרי מחשבותינו נלך ואיש שררות לבו הרע נעשה׃
  ben-IRV: কিন্তু তারা বলে, ‘আমরা হতাশ। তাই আমাদের পরিকল্পনা মতই আমরা চলব। আমরা প্রত্যেকে
    নিজের মন্দ অন্তরের ইচ্ছা অনুসারেই চলব’।”
  pan-pan: ਪਰ ਉਹ ਆਖਦੇ ਹਨ, ਇਹ ਅਣਹੋਣਾ ਹੈ! ਅਸੀਂ ਆਪਣੀਆਂ ਜੁਗਤਾਂ ਪਿੱਛੇ ਚੱਲਾਂਗੇ ਅਤੇ ਸਾਡੇ
    ਵਿੱਚੋਂ ਹਰ ਮਨੁੱਖ ਆਪਣੇ ਬੁਰੇ ਦਿਲ ਦੀ ਆਕੜ ਅਨੁਸਾਰ ਕੰਮ ਕਰੇਗਾ।
  mya-JVB: သူတို့ကလည်း၊ မြော်လင့် စရာမရှိ။ ငါတို့သည် ကိုယ် အလို သို့ လိုက်မည်။ ငါတို့၌
    ဆိုး သော စိတ် နှလုံးခိုင်မာ ခြင်းရှိသည်အတိုင်း၊ အသီးအသီး ပြု မည်ဟု ဆို ကြ ၏။
  tbg-tbg: Are minti tiramanta vika ai tiva ami tiha, Qumina are tinavu qioqirorave.
    Tenavu qaqiqai tentanavu vuataa ina aararaqaa virerave. Tenavu vohaiqa vohaiqavano
    kempukaiqamake tentanavu avu aatoqi hampi kaiqa varaataa inara avataqi virerave
    tivarave, tiro.
  hmo-hmo: Idia ese oi dekenai do idia haere, do idia gwau, ‘Lasi, ai be unai bamona
    do ai karaia lasi, aiemai ura bona aiemai laloa hegeregerena do ai karaia. Ai
    ta ta be aiemai kudouna dikadia hegeregerena do ai karaia, mai emai laloa auka
    danu!’ ”
  urd-urd: लेकिन वह कहेंगे, 'यह तो फ़ुज़ूल है, क्यूँकि हम अपने मन्सूबों पर चलेंगे,
    और हर एक अपने बुरे दिल की सख़्ती के मुताबिक़ 'अमल करेगा।
  rus-SYN: 'Но они говорят: “не надейся; мы будем жить по своим помыслам и будем поступать
    каждый по упорству злого своего сердца”.'
  bqc-SIM: Kási aa onɛ a zɛkɛo. Aamɛ waↄ gɛ́ ń yã́ pↄ́ wà zɛ̀oɛ, baade nↄ̀sɛvãi
    swã́gbãa yã́ mɛ́ aↄ dↄaaɛ̀.
  tcz-CHONGTHU: Ahinlah amahon adonbut uvin, “Hichu pannabei naphat mansah ahibouve.
    Keiho kalungtah nom ule lungtah ungting, thilse kadei ule kadei dei boltah tangu,
    ipi khoh am?’’ atiuve.
  mar-mar: पण ते म्हणतात, आशा नाही, यास्तव आपण आपल्या योजनांनुसार कार्य करूया. आम्ही
    प्रत्येक आपल्या दुष्ट हृदयाच्या इच्छेप्रमाणे वागू.
  qub-qub: 'Chaura paycuna nengapaj: ‹¡Imapänataj allitapis rurashaj! Nogacunaga quiquë
    munashäno goyäcushaj. Shongö mana allita yarpashanno imatapis ruracushaj› nir.»'
  bqp-bqp: Adɑmɑ bɑ koo gere bu nɛɛ, mbɑn sɔ̃nɑ bɑ koo kɔsi. Ben bɑɑwure u koo win
    bwisiku kɔ̃sunu swĩiwɑ u ko ye u kĩ.
  hat-hat: 'Y''ap reponn ou: Se tan ou w''ap pèdi! N''ap toujou kenbe tèt ak Bondye.
    N''ap toujou fè tout vye lide ki nan tèt nou.'
  eng-BSB: But they will reply, ‘It is hopeless. We will follow our own plans, and
    each of us will act according to the stubbornness of his evil heart.’”
  eng-WEBPB: But they say, ‘It is in vain; for we will walk after our own plans, and
    we will each follow the stubbornness of his evil heart.’”
  kbq-kbq: Hianagi ana vahe'mo'za anage hu'za kenona hugantegahaze. Kagrama nehana
    nanekea antahi nonkamune. Tagra nazano hunaku'ma hanuna zana, keka'a ontahi tagri
    tagu'amo'ma hihoma hania havi avu'ava zana huta vugahune.
  nhe-BL: '“Pero yajuanti quiijtojque: ‘Amo ximotonalpolo pampa tojuanti ax tijnequij
    tijchihuase tlen TOTECO technahuatía. Tojuanti timonejnemiltise queja tojuanti
    techpactía huan tijtoquilise toteteyohua. Tijchihuase senquistoc nochi nopa fiero
    tlamantli tlen tijnequij tijchihuase ipan toyolo. Huan axaca techtzacuilis para
    ax tijchihuase.’”'
  gub-BL: Uwazar putar neze'eg newe wà nehe. — Na'ikatu kwaw ize'eg urewe. Uruzapo
    putar tuwe ureremiapo ràm nehe. Uruzàmàtyry'ym wiwi putar Tupàn ure nehe. Uruzapo
    wiwi putar ikatu 'ym ma'e nehe, ta'e urepy'a na'ikatu kwaw a'e wà xe, i'i newe
    wà nehe.
  eng-DRA: 'And they said: We have no hopes: for we will go after our own thoughts,
    and we will do every one according to the perverseness of his evil heart.'
