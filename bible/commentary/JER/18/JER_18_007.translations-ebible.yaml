verse: JER.018.007
translations:
  mal-C: ഒരു സന്ദർഭത്തിൽ ഒരു രാഷ്ട്രത്തെയോ രാജ്യത്തെയോകുറിച്ച് ഞാൻ അവരെ ഉന്മൂലനംചെയ്യുമെന്നും
    തകർത്തുകളയുമെന്നും നശിപ്പിക്കുമെന്നും അരുളിച്ചെയ്തേക്കാം.
  deu-TKW: Bald drohe ich einem Volk und einem Reich, es auszurotten und zu zerstören
    und zu verderben,
  lin-lin: Soki nazwi mokano ya kopikola, ya kokweyisa to ya kobebisa ekolo to mokili
    songolo,
  eng-LSV: The moment I speak concerning a nation, || And concerning a kingdom, ||
    To pluck up and to break down, and to destroy,
  eng-GNV: I will speake suddenly against a nation or against a kingdome to plucke
    it vp, and to roote it out and to destroy it.
  eng-WEBSTER: At what instant I shall speak concerning a nation, and concerning a
    kingdom, to pluck up, and to pull down, and to destroy it ;
  nhw-BL: Ipan se tlatoctzi hueli niquijtos para quiyahualose se altepetl o se tlanahuatijcayotl,
    huan quitlahuisose itepa huan quisosolose huan quej nopa elis.
  swh-ONEN: Ikiwa wakati wowote nikitangaza kuwa taifa au ufalme utangʼolewa, utaangushwa
    na kuangamizwa,
  bba-bba: Gɑsɔ, nɑ rɑ ɡere bweseru ɡɑrun sɔ̃ n nɛɛ, kon tu wukɑ n surɑ nɡe dɑ̃ɑ,
    kpɑ n tu kɑm koosiɑ.
  eng-KJVCPB: At what instant I shall speak concerning a nation and concerning a kingdom,
    to pluck up, and to pull down, and to destroy it;
  luo-luo: Kapo ni sa moro amora alando ni piny kata pinyruodhi opudh oko, kata kethgi
    matiekgi,
  meu-meu: Bema nega ta ai lau ese bese ta eiava basileia ta baina herevalaia, bainato
    baina butua oho, baina hahegiḡia dobi, baina habuaia tari;
  npi-ULB: एक समय एक जाति वा राज्यलाई म धपाउनेछु, त्‍यसलाई तोड्नेछु वा नष्‍ट गर्नेछु
    भनी म घोषणा गर्न सक्छु ।
  yor-yor: Bí ó bá jẹ́ ìgbà kan, tí èmi kéde kí orílẹ̀-èdè tàbí ìjọba kan di fífà
    tu láti dojúdé àti láti parun,
  pes-OPCB: هرگاه اعلام نمایم که قصد دارم قومی یا مملکتی را منهدم و ویران سازم،
  tgl-ULB: Sa isang sandali, maaari akong magpahayag ng isang bagay tungkol sa isang
    bansa o isang kaharian, na aking aalisin, gigibain, o wawasakin ito.
  cbu-NT: Nuw natumasamari tputsee ichingaru, misha kurakaatstam izuuru kapeetamaam
    zandkuri, ichuychakpaz ashimaam waritakina.
  hui-hui: Mbirungi nde wali agali maruhondobi hameigini dindi tara tarani bu karuhondobi
    lamialu i̱na tí mo ko halu bo hilo wahai holebero laruli.
  mya-mya: အ​ကယ်​၍​ငါ​သည်​အ​ဘယ်​အ​ခါ​၌​မ​ဆို​ဤ မည်​သော​လူ​မျိုး​ကို​သော်​လည်း​ကောင်း၊
    ဤ​မည် သော​တိုင်း​ပြည်​ကို​သော်​လည်း​ကောင်း​နုတ်​ပယ် ဖြို​ချ​ဖျက်​ဆီး​တော်​မူ​မည်​ဟု​ဆို​ပြီး​နောက်၊-
  bod-N: ངས་མི་རིགས་དང་ཡང་ན་རྒྱལ་ཕྲན་གང་ཞིག་གི་སྐོར་ལ། དེ་རྩ་བ་ནས་བཏོན་ཏེ་བཤིག་ནས་མེད་པར་བཟོ་དགོས་ཞེས་དུས་ནམ་ཞིག་ལ་སྨྲས་པ་ཡིན་ནམ།
  sna-sna: Kana ndikazivisa panguva ipi zvayo kuti rudzi kana ushe zvidzurwe nokubvarurwa
    uye zviparadzwe,
  spa-BLM: En el momento en que yo hable de una nación y de un reino para arrancarlo,
    derribarlo y destruirlo,
  cac-cac: Q'uinaloc a in tic tzin na' in juanb'ati, ma in satanel junoc chon̈ab',
    ma junoc macb'en,
  swh-ULB: Kwa wakati mmoja, ninaweza kutangaza jambo fulani juu ya taifa au ufalme,
    kwamba nitaufukuza, kuuvunja, au kuuharibu.
  bel-bel: Часам Я скажу пра які-небудзь народ і царства, што выкарчую, зламаю і загублю
    яго;
  deu-ELBBK: Einmal rede ich über ein Volk und über ein Königreich, es auszureißen
    und abzubrechen und zu zerstören;
  mbb-OT: Emun egkaǥi a he is sevaha he nasyun etawa ginhedian egkaawà is gehem din
    wey egkezeetan,
  mal-2015: ഞാൻ ഒരു ജാതിയെക്കുറിച്ചോ ഒരു രാജ്യത്തെക്കുറിച്ചോ അതിനെ പറിച്ചു ഇടിച്ചു
    നശിപ്പിച്ചുകളയും എന്നു അരുളിച്ചെയ്തിട്ടു
  rmc-rmc: Varekana phenav pal varesavo narodos abo pal varesavo kraľišagos, hoj les
    džav te zňičinel, te čhivel tele a te murdarel avri,
  pes-OPV: هنگامی که درباره امتی یا مملکتی برای کندن و منهدم ساختن و هلاک نمودن سخنی
    گفته باشم،
  ron-1924: Деодатэ зик деспре ун ням, деспре о ымпэрэцие, кэ-л вой смулӂе, кэ-л вой
    сурпа ши кэ-л вой нимичи,
  ben-OBCV: কোনও সময়ে যদি আমি কোনো জাতি বা রাজ্যকে উৎপাটন করা, উপড়ে ফেলা বা ধ্বংসের
    কথা ঘোষণা করি,
  som-som: Mar alla markaan ku hadlo wax ku saabsan quruun ama boqortooyo, inaan iyaga
    rujiyo, oo aan dumiyo, oo aan baabbi'iyo,
  lat-VUC: 'Repente loquar adversum gentem et adversus regnum, ut eradicem, et destruam,
    et disperdam illud:'
  eng-ASVBT: At what instant I shall speak concerning a nation, and concerning a kingdom,
    to pluck up and to break down and to destroy it;
  ita-1885: In uno stante io parlerò contro ad una nazione, o contro ad un regno,
    per divellere, per diroccare, e per distruggere.
  eng-LXXUP: If I shall pronounce a decree upon a nation, or upon a kingdom, to cut
    them off, and to destroy them;
  eng-ULB: At one moment, I may proclaim something about a nation or a kingdom, that
    I will drive it out, tear it down, or destroy it.
  spa-VBL: En un momento dado puede suceder que yo anuncie que una nación o un reino
    va a ser desarraigado, derribado y destruido.
  fra-_FOB: Au moment où j'aurai parlé d'une nation, d'un royaume, pour arracher,
    pour démolir et pour détruire,
  mal-mal: ഞാൻ ഒരു ജനതയെക്കുറിച്ചോ ഒരു രാജ്യത്തെക്കുറിച്ചോ ‘അതിനെ ഉന്മൂലനം ചെയ്ത്
    എറിഞ്ഞ് നശിപ്പിച്ചുകളയും’ എന്നരുളിച്ചെയ്തശേഷം,
  urd-GVR: “Kabhī maiṅ elān kartā hūṅ ki kisī qaum yā saltanat ko jaṛ se ukhāṛ dūṅgā,
    use girā kar tabāh kar dūṅgā.
  suz-BL: गो याम कामीन तेकोइ रागी, तेकोइ राज्‍य आन कली तुल्‍शा ताइश्‍शा, जिक्‍शा खतम
    सेल्‍नुङ। गो मेको पने चाप्‍नुङ। येरमीया १:१०
  eng-NOY: Whenever I speak concerning a nation or a kingdom, That I will pluck it
    up, cast it down, or destroy it,
  ita-1927: A un dato momento io parlo riguardo a una nazione, riguardo a un regno,
    di svellere, d’abbattere, di distruggere;
  ckb-ckb: ئەگەر هەر کاتێک لەبارەی نەتەوەیەک و شانشینێکەوە باسی ڕیشەکێشکردن و بەزەوی
    دادان و لەناوبردنم کردبێت،
  eng-BBE: Whenever I say anything about uprooting a nation or a kingdom, and smashing
    it and sending destruction on it;
  kan-OKCV: ಯಾವ ಕ್ಷಣದಲ್ಲಿ ನಾನು ಒಂದು ಜನಾಂಗದ ವಿಷಯವಾಗಿ ಮತ್ತು ಒಂದು ರಾಜ್ಯದ ವಿಷಯವಾಗಿ ಅದನ್ನು
    ಕೀಳುವುದಕ್ಕೂ ಕೆಡವುದಕ್ಕೂ ನಾಶಮಾಡುವುದಕ್ಕೂ ಮಾತಾಡುತ್ತೇನೋ,
  tam-2017: பிடுங்குவேன், இடிப்பேன், அழிப்பேன் என்று நான் ஒரு தேசத்திற்கு விரோதமாகவும்,
    ஒரு ராஜ்யத்திற்கு விரோதமாகவும் சொன்ன உடனே,
  spa-RV-1909: En un instante hablaré contra gentes y contra reinos, para arrancar,
    y disipar, y destruir.
  ron-BTF: În momentul când voi vorbi referitor la o națiune și referitor la o împărăție,
    pentru a o smulge și a o surpa și a o nimici;
  eng-WEBP: At the instant I speak concerning a nation, and concerning a kingdom,
    to pluck up and to break down and to destroy it,
  eng-FBV: At one time it could happen that I announce that a nation or a kingdom
    is going to be uprooted, torn down, and destroyed.
  nld-1939: Het éne ogenblik besluit Ik, een volk en een rijk uit te roeien, omver
    te werpen en te vernielen;
  nch-BL: Ipan se talojtzi hueli niquijtos para quiyahualose se altepet o se tanahuatijcayot,
    huan quitahuisose itepa huan quisosolose huan quej nopa elis.
  vie-1934: Trong lúc nào ta sẽ nói về một dân một nước kia đặng nhổ đi, hủy đi, diệt
    đi;
  hin-CV: यह संभव है कि मैं एक क्षण किसी राष्ट्र अथवा किसी राज्य के अंत, पतन अथवा
    विध्वंस की वाणी करूं.
  spa-BES: En un momento digo algo sobre desarraigar una nación o un reino, destruirla
    y enviarla a la destrucción;
  tdx-tdx: Ie volañako ami’ty fifeheañe, naho ami’ty fifelehañe, t’ie haombotse, naho
    harotsake, vaho hahomake,
  tha-KJV: ถ้าเวลาใดก็ตามเราประกาศเกี่ยวกับประชาชาติ​หน​ึ่งหรือราชอาณาจักรหนึ่งว่า
    เราจะถอนและพังและทำลายมันเสีย
  por-BR-2018: Caso em algum momento eu falar contra uma nação e contra um reino,
    para arrancar, dissipar, e destruir,
  deu-ELO: Einmal rede ich über ein Volk und über ein Königreich, es auszureißen und
    abzubrechen und zu zerstören;
  eng-WYC-2018: Suddenly I shall speak against a folk, and against a realm, that I
    draw (it) out, and destroy (it), and lose it.
  epo-epo: Unu momenton Mi decidas pri popolo kaj pri regno, ke Mi ĝin elŝiros, disfrapos,
    kaj pereigos;
  uig-PIN: Bǝzidǝ Mǝn mǝlum bir ǝl, mǝlum bir mǝmlikǝt toƣruluⱪ, yǝni uning yulunuxi,
    buzuluxi wǝ ⱨalak ⱪilinixi toƣruluⱪ sɵzlǝymǝn;
  beo-beo: 'Na da eso enoga fi afae amo mugululi, wadela:lesimusa: sia:sea,'
  tpi-OTNT: Sampela taim mi save tokaut long wanpela lain manmeri o long ol manmeri
    bilong wanpela kantri long mi bai rausim ol na daunim ol na bagarapim ol.
  hau-SA: A duk lokacin da na yi shela cewa za a tumɓuke, a kakkarya a kuma hallaka
    wata al’umma ko mulki,
  uig-LAT: Bezide Men melum bir el, melum bir memliket toghruluq, yeni uning yulunushi,
    buzulushi we halak qilinishi toghruluq sözleymen;
  nde-nde: Nxa ngimemezela langasiphi isikhathi ukuthi isizwe loba umbuso uzasuswa
    udilizwe, uchithwe,
  ton-ton: ‌ʻO kau ka lea ki ha kakai, pe ha puleʻanga, ke taʻaki, pe lī ki lalo,
    pe fakaʻauha ia;
  ces-1613: Mluvil-li bych proti národu a proti království, že je v okamžení vypléním
    a zkazím, i vyhubím,
  eng-WMB: At the instant I speak concerning a nation, and concerning a kingdom, to
    pluck up and to break down and to destroy it,
  tam-TCV: எப்பொழுதாவது நான் ஒரு நாட்டையோ, அரசையோ குறித்து, அது வேரோடு பிடுங்கப்படும்,
    தள்ளி வீழ்த்தப்படும், அழிக்கப்படும் என்று அறிவிக்கும்போது,
  ceb-ULB: Sa usa ka higayon, mosangyaw ako mahitungod sa usa ka nasod o sa usa ka
    gingharian, nga papahawaon ko kini, pukanon o laglagon.
  pol-UBG: Gdy raz ogłoszę przeciwko narodowi i przeciwko królestwu, że je wykorzenię,
    wywrócę i zniszczę;
  agr-agr: Wi wakegaknuk, nugka múun aidaunash, tuja apu aidaunash, shiig wamak tsaikan
    utsajai.
  kyc-kyc: Nambame yuu lapo maso yuu liti mende lalyuo kokwa sinyi nembaro laronopa
  urd-GVU: ”کبھی مَیں اعلان کرتا ہوں کہ کسی قوم یا سلطنت کو جڑ سے اُکھاڑ دوں گا، اُسے
    گرا کر تباہ کر دوں گا۔
  deu-1912: Plötzlich rede ich wider ein Volk und Königreich, daß ich es ausrotten,
    zerbrechen und verderben wolle.
  kan-2017: ನಾನು ಒಂದು ವೇಳೆ ಒಂದು ಜನಾಂಗವನ್ನಾಗಲಿ ಅಥವಾ ರಾಜ್ಯವನ್ನಾಗಲಿ ಕಿತ್ತು, ಕೆಡವಿ ನಾಶಪಡಿಸಬೇಕೆಂದು
    ಅಪ್ಪಣೆಕೊಟ್ಟಾಗ,
  yap-yap: Ngiyal’ i n’en nra lungug e nggu pug ngalang ara nggu t’ar nga but’, ara
    gu kirebnag demturug ba nam fa lungun e pilung,
  hlt-MCSB: Namtom neh ram he phuk ham khaw, palet ham neh milh sak ham khaw mikhaptok
    ah ka thui coeng.
  mdy-ETH: ታኣኒ ፔቴ ዴሬ፤ ሃንጎ ካኣቶ፦ ‹ቱጊ ሺኢሻንዳኔ፥ ጊንሣ ሃሣ ሜንሢ ባይዛንዳኔ› ጌይ ኬኤዜንቴ፥
  twi-ASANTE: Sɛ ɛberɛ biara meka sɛ ɛsɛ sɛ wɔtutu ɔman bi anaa ahennie bi ase, dwerɛ
    wɔn, sɛe wɔn a,
  eng-WEBU: At the instant I speak concerning a nation, and concerning a kingdom,
    to pluck up and to break down and to destroy it,
  wal-wal: Ai wode gidikkonne, taani issi biittaabaa woikko issi kawotettaabaa, ‘Taani
    inttena xoqollana, yooddananne xaissana’ gaada yootin,
  spa-PDDPT: En un momento hablo contra pueblos y contra reinos, para desarraigar,
    destruir y arruinar.
  gun-gun: Mba'eta peteĩ regua e'ỹ vy peteĩ tetã re mba'e xeayvu 'rã aipe'apa aguã,
    aity ha'e ambovaipa aguã re.
  ilo-ULB: Iti aniaman a kanito, mabalinko nga ipakaammo ti maysa a banag maipapan
    iti maysa a nasion wenno pagarian a parutek daytoy, burakek wenno dadaelek daytoy.
  kpg-kpg: Tei madagoaa gei Au ga helekai bolo Au ga hagabagi gi daha mo di oho gi lala,
    be e hagahuaidu dahi henua be di guongo o di king,
  uig-ARA: بەزىدە مەن مەلۇم بىر ئەل، مەلۇم بىر مەملىكەت توغرۇلۇق، يەنى ئۇنىڭ يۇلۇنۇشى،
    بۇزۇلۇشى ۋە ھالاك قىلىنىشى توغرۇلۇق سۆزلەيمەن؛
  sus-sus: Xa n natɛ tongo si, xa na mu a ra mangɛya, rabirafe ra, n xa e halaki,
    n xa e xun nakana,
  pon-2006: Ma ehu ahnsou I pahn nda me I pahn usada, de kauwehla, de kamwomwala ehu
    wehi de wehin nanmwarki,
  jae-jae: Êndêŋ ŋasawa teŋ oc jasôm êtu tôŋ êpi lau-m teŋ me gamêŋ kiŋŋa teŋ, gebe
    jambuc êsêac sa to jakôniŋ êsêac ma janseŋ êsêac su.
  ksd-ksd: Ta nam ra bung ba ina varvai ure tika na vuna tarai, ma ure tika na vuna
    gunan, upi da rubat vue, ma da re vue, ma da nila vue,
  tur-YTC: Bir ulustan ve bir krallıktan, onu söküp yıkmak ve yok etmek için söz ettiğim
    anda,
  grc-BRENT: Πέρας λαλήσω ἐπὶ ἔθνος, ἢ ἐπὶ βασιλείαν τοῦ ἐξᾶραι αὐτοὺς, καὶ τοῦ ἀπολλύειν,
  ind-AYT: Adakalanya Aku berfirman tentang suatu bangsa atau suatu kerajaan bahwa
    Aku akan mencabut, merobohkan, dan menghancurkannya.
  nya-nya: Ngati nditalengeza kuti mtundu wina wa anthu kapena ufumu wina ndiwuzula,
    kuwugwetsa ndi kuwuwononga,
  hrv-hrv: Objavim li jednom kojem narodu ili kojem kraljevstvu da ću ga iskorijeniti,
    uništiti i razoriti,
  mps-mps: Me sogo eno te we bidi hani me deliba hanilama weyu, ma te tǫ kantri we
    bidi augwali me te eno ela gudulama, te aiyaba elaluyu, te dolabo po hanilama,
    augwaliba wabo dao.
  tpi-tpi: Sampela taim mi save tokaut long wanpela lain manmeri o long ol manmeri
    bilong wanpela kantri long mi bai rausim ol na daunim ol na bagarapim ol.
  dan-1931: Snart truer jeg et Folk og et Rige med at rykke det op, nedbryde og ødelægge
    det;
  vie-OVCB: Nếu Ta công bố rằng một dân tộc vững chắc hay một vương quốc sẽ bị nhổ,
    trục xuất, và tiêu diệt,
  guj-2017: જે સમયે હું કોઈ પ્રજા વિષે કે રાજય વિષે તેને ઉખેડી નાખવા, તોડી પાડવા કે
    નાશ કરવાને કહું,
  pon-2006A: Ma ehu ahnsou I pahn nda me I pahn usada, de kauwehla, de kamwomwala
    ehu wehi de wehin nanmwarki,
  por-BRBSL: No momento em que falo a respeito de uma nação, e a respeito de um reino,
    para arrancá-lo, derrubá-lo e destruí-lo,
  cth-cth: Nâtuek hai uknae thoseh, miphun kong dawk thoseh, phawk hoi ka raphoe vaiteh,
    ka yei han telah ka dei nakunghai,
  twi-twi: Sɛ bere biara meka se ɛsɛ sɛ wotutu ɔman bi anaa ahenni bi ase, dwerɛw
    wɔn, sɛe wɔn a,
  hlt-hlt: Namtom neh ram he phuk ham khaw, palet ham neh milh sak ham khaw mikhaptok
    ah ka thui coeng.
  tbz-SIM: Mɔ̀nnì mɑrì nh ɔ̃ɔ̃ tɑ̃ɑ̃tɛ́mu kɛ bo uutɛ́ kubotí mɑkù yoo dikpɑ̀ɑ̀tìyuu
    mɑrì kɛ́ dɛ̀ pɔ̀ntɛ kɛ́dɛ́ítɛ́.
  msy-2020: Egh kɨ kamaghɨn mɨkɨm suam, gumazamizitaba o kantrin tam, kɨ me abɨnigh
    me batuegh, me gasɨghasɨghsɨ me damuam.
  azb-azb: Bir vaxt Mən bir milləti yaxud ölkəni kökündən dağıdacağımı, yıxıb məhv
    edəcəyimi söyləyəndə
  eng-DBY: At the moment that I speak concerning a nation and concerning a kingdom,
    to pluck up, and to break down, and to destroy,
  hin-2017: जब मैं किसी जाति या राज्य के विषय कहूँ कि उसे उखाड़ूँगा या ढा दूँगा अथवा
    नाश करूँगा,
  wol-KYG: Leeg-leeg ma wax lu jëm ci aw xeet mbaa am réew, ne dinaa ko déjjati, daaneel
    ko, tas ko,
  eng-YLT: The moment I speak concerning a nation, And concerning a kingdom, To pluck
    up and to break down, and to destroy,
  eng-WYC-2017: Suddenly I shall speak against a folk, and against a realm, that I
    draw out, and destroy, and lose [or scatter] it.
  eng-WMBB: At the instant I speak concerning a nation, and concerning a kingdom,
    to pluck up and to break down and to destroy it,
  urd-GVH: “कभी मैं एलान करता हूँ कि किसी क़ौम या सलतनत को जड़ से उखाड़ दूँगा, उसे
    गिराकर तबाह कर दूँगा।
  rug-rug: Be tozi vura nia Rau, pa totoso sapu hiva nia Rau, sapu kote keke butubutu
    babe na binaṉara si kote tava rabutu, tava gore palae, babe ta huara,
  gaz-gaz: Yeroo ani akka sabni yookaan mootummaan tokko buqqifamu, gargar qoodamuu
    fi barbadeeffamu labsutti,
  fra-LSG: Soudain je parle, sur une nation, sur un royaume, D’arracher, d’abattre
    et de détruire;
  gnn-gnn: Ŋuli ŋarra yurru waŋa miṯtjinha yolŋu'‐yulŋunha bitjan, ŋarra yurru walalanha
    ḏulŋurr'yun djalkiri manapan yana, bala baḏuwaḏuyunna ŋunhiyi miṯtjinhanydja,
  yal-yal: “Waxatina nde yi, n na a falama nɛn a siyana nde hanma yamanana nde xa
    kala, hanma a halagi, hanma a raxɔri.
  haw-1868: I ka wa a'u e olelo ai no kekahi lahuikanaka, a no kekahi aupuni, e uhuki,
    e wawahi, a e luku iho;
  arb-NAV: تَارَةً أَقْضِي عَلَى أُمَّةٍ وَعَلَى مَمْلَكَةٍ بِالاسْتِئْصَالِ وَالْهَدْمِ
    وَالدَّمَارِ،
  ewe-ewe: Ne ɣe aɖe ɣi meɖe gbeƒã be maho dukɔ alo fiaɖuƒe aɖe kple ke, agbãe, ahatsrɔ̃e,
  eng-LEE: At one instant I speak concerning a nation, and concerning a kingdom, to
    root out, and to pull down, and to destroy it;
  asm-FB: যি মুহুৰ্ত্ততে তুমি কোনো এক জাতি আৰু কোনো এক ৰাজ্যৰ বিষয়ে উঘলা, ভঙা আৰু
    তাক বিনষ্ট কৰা কথা কওঁ,
  sus-A: شَ ﭑ نَتّ تٌنفٌ سِ، شَ نَ مُ عَ رَ مَنفّيَ، رَبِرَقٍ رَ، ﭑ شَ عٍ هَلَكِ،
    ﭑ شَ عٍ شُن نَكَنَ،
  fra-SBL: Au moment où je parlerai d'une nation et d'un royaume, pour les arracher,
    les briser et les détruire,
  hbo-hbo: רֶ֣גַע אֲדַבֵּ֔ר עַל־גֹּ֖וי וְעַל־מַמְלָכָ֑ה לִנְתֹ֥ושׁ וְלִנְתֹ֖וץ וּֽלְהַאֲבִֽיד׃
  kik-kik: Hĩndĩ o yothe ingĩkaanĩrĩra, njuge rũrĩrĩ kana ũthamaki mũna ũmunyũrwo
    na mĩri, na unangwo, o na ũniinwo,
  fra-NCL: Tantôt je parle, touchant une nation et touchant un royaume, d’arracher,
    d’abattre et de détruire.
  cek-AK: Kawbaktih atue ah doeh prae maeto maw, siangpahrang ukkhaih prae maw aphong
    ving moe, amtimsak pacoengah, amrosak hanah ka thuih naah,
  cuk-cuk: ”An dula-bukwad-gwensak-obelogedgi-sunmakbiele, yar-gwensakgindibe, an-itogedba
    sunna an sunmaked. Sunna an bela we-dulemar-sabsur-odurdakedgi an sunmakbalid.
  uig-CYR: Бәзидә Мән мәлум бир әл, мәлум бир мәмликәт тоғрилиқ, йәни униң жулунуши,
    бузулуши вә һалак қилиниши тоғрилиқ сөзләймән;
  tel-2017: దాన్ని వెళ్ళగొడతాననీ పడదోసి నాశనం చేస్తాననీ ఒక దేశం గురించి గానీ రాజ్యం
    గురించి గానీ నేను చెబుతున్నాను.
  hat-BSA: Nan yon moman, Mwen ka pale konsa konsènan yon nasyon, oswa konsènan yon
    wayòm pou dechouke li, pou jete li atè, oswa pou detwi li.
  kos-kos: Nga fin fahk ke kutu pacl mu nga ac fusak, koteya, ku kunausla kutena mutunfacl
    ku tokosrai,
  hbo-WLC: רֶ֣גַע אֲדַבֵּ֔ר עַל־גּ֖וֹי וְעַל־מַמְלָכָ֑ה לִנְת֥וֹשׁ וְלִנְת֖וֹץ וּֽלְהַאֲבִֽיד׃
  ibo-ibo: Mgbe ọbụla m kpọsara na a ga-akwada maọbụ bibie, maọbụ si nʼọnọdụ ya hopu
    mba maọbụ alaeze ọbụla,
  ory-ory: ଯେତେବେଳେ ଆମ୍ଭେ କୌଣସି ଗୋଷ୍ଠୀ ଓ ରାଜ୍ୟ ବିଷୟରେ ଉତ୍ପାଟନ ଓ ଅଧଃପତନ ଓ ବିନାଶର କଥା
    କହିବା;
  chk-chk: Fän ekoch üa apasa usun eu mwichen aramas ika chon eu mwü pwe üpwe üttiretä,
    kupiretiu o aroserela.
  rop-rop: If ai tok langa detlot pipul enitaim langa eni kantri, ai garra pulumat,
    breigimdan o binijimap olabat,
  ukr-1871: Часом погрожу я якому народові або царству, що викореню його, сокрушу,
    погублю;
  deu-1951: Plötzlich rede ich wider ein Volk oder ein Königreich, dasselbe auszurotten,
    zu verderben und zugrunde zu richten;
  eng-JPS: At one instant I may speak concerning a nation, and concerning a kingdom,
    to pluck up and to break down and to destroy it;
  srp-1865: Kad bih rekao za narod i za carstvo da ga istrijebim i razorim i zatrem;
  lug-lug: Ekiseera kyonna bwe nnangirira nti eggwanga oba obwakabaka bwa kusiguukululwa,
    okumenyebwa era n’okuzikirizibwa,
  heb-heb: רגע אדבר על גוי ועל ממלכה לנתוש ולנתוץ ולהאביד׃
  ben-IRV: কোন এক দিন, আমি একটি জাতি বা একটি রাজ্যের বিষয়ে ঘোষণা করব, যে আমি তাকে
    তাড়িয়ে দেব, ছিন্নভিন্ন করব বা ধ্বংস করব।
  pan-pan: ਜਿਸ ਵੇਲੇ ਮੈਂ ਕਿਸੇ ਕੌਮ ਜਾਂ ਕਿਸੇ ਪਾਤਸ਼ਾਹੀ ਦੇ ਬਾਰੇ ਬੋਲਾਂ ਕਿ ਮੈਂ ਉਹ ਨੂੰ ਪੁੱਟ
    ਸੁੱਟਾਂਗਾ, ਢਾਹ ਦਿਆਂਗਾ ਅਤੇ ਨਾਸ ਕਰਾਂਗਾ
  mya-JVB: အကြင် တိုင်း နိုင်ငံ ကို နှုတ်ပယ် ဖြိုချ ဖျက်ဆီး ခြင်းငှါ ငါအမိန့် တော်ရှိ၏၊
  tbg-tbg: Ieremaiao, te vo enta vo vatanaakara tiha, Ne rauriha variate. Tuqa hampata
    ravau kaantemake, te ni ravau karerave, ni vara muntuvi karerave, ni vehi autu
    taiqa karerave tiari
  hmo-hmo: Sedira nega ta lau ese bese ta, o basileia ta lau herevalaia, lau gwau
    do lau kokia, do lau makohia maragimaragi, o do lau hadikaia ore.
  urd-urd: अगर किसी वक़्त मैं किसी क़ौम और किसी सल्तनत के हक़ में कहूँ कि उसे उखाड़ूँ
    और तोड़ डालूँ और वीरान करूँ,
  rus-SYN: Иногда Я скажу о каком-либо народе и царстве, что искореню, сокрушу и погублю
    его;
  bqc-SIM: Tó ma bui ge bùsu yã'ò ma mɛ̀, wà a fuangba, wà a midɛ, wà kaalɛ,
  tcz-CHONGTHU: Keiman namkhat ham ahiloule lenggam khat ham chu, ajung bodoh’a suhmang
    ding kati teng,
  mar-mar: एखाद्यावेळी मी राष्ट्र व राज्य ह्याबद्दल बोलेल, ते बाहर काढने, फाडून टाकने
    किंवा नाश करणे असे बोलेल.
  qub-qub: Nogaga munashä örami illgarachë, jorgurë, sajtarë nasyuncunata-carpis,
    raycunata-carpis.
  bqp-bqp: Gɑsɔ, nɑ rɑ gere bweseru gɑrun sɔ̃ n nɛɛ, kon tu wukɑ n surɑ nge dɑ̃ɑ,
    kpɑ n tu kɑm koosiɑ.
  hat-hat: Yon lè mwen pran desizyon pou m' derasinen yon nasyon osinon yon peyi ki
    gen wa, pou m' kraze l', pou m' detwi l'.
  eng-BSB: At any time I might announce that a nation or kingdom will be uprooted,
    torn down, and destroyed.
  eng-WEBPB: At the instant I speak concerning a nation, and concerning a kingdom,
    to pluck up and to break down and to destroy it,
  kbq-kbq: Hianagi Nagra mago'a zupa huama hu'na, mago mopafi vaheku'ene mago kinimo'ma
    kegavama hu'nesia mopafi vaheku'ma hu'na, zamazeri haviza nehu'na zamavare atregahuema
    hanuge'zama,
  nhe-BL: Ipan se tlalochtli hueli niquijtos para quiyahualose se altepetl o se tlanahuatijcayotl,
    huan quimajcahuase itepa huan quixolehuase huan queja nopa elis.
  gub-BL: Wyzài 'ar mehe apuner wyzài ywy rehe har amo ywy rehe wamono kar haw rehe,
    waneitykaw rehe, wamumaw paw rehe.
  eng-DRA: I will suddenly speak against a nation, and against a kingdom, to root
    out, and to pull down, and to destroy it.
