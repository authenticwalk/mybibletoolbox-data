    ya kũnyiita magũrũ makwa.
  fra-NCL: Qu’on entende leur cri sortir de leurs maisons, quand tu feras venir subitement
    sur eux des bandes armées ! Car ils ont creusé une fosse pour me prendre, et ils
    ont caché des filets devant mes pieds.
  cek-AK: Nihcae tuk hanah misa na kawk naah, nihcae imthung hoiah hanghaih lok to
    angthaih nasoe; nihcae loe kai kraksak hanah tangqom takaeh o, ka khok aman hanah
    thaang ang patung pae o.
  cuk-cuk: Egi, ukiagwale dulemar-ibmar-atursamalad be barmidage, adi, gwakidedba
    binnasuli oimakde gumalagar. An-gamalaga an-idu yaa-dummad akwismalad, an-nag-gaega
    an-idu dubmar nasiksamalad.
  uig-CYR: Уларниң үстигә басмичиларни елип кәлгиниңдә өйлиридин налә-пәряд аңлансун;
    чүнки улар мени тутушқа ора колиған, путлирим үчүн қисмақларни йошурун салған.
  tel-2017: నన్ను పట్టుకోడానికి వాళ్ళు గొయ్యి తవ్వారు. నా కాళ్లకు ఉచ్చులు వేశారు.
    వాళ్ళ మీదికి నువ్వు అకస్మాత్తుగా దండెత్తే వాళ్ళను రప్పించడం వలన వారి ఇళ్ళలోనుంచి
    కేకలు వినబడాలి.
  hat-BSA: Pou yon gwo kri ka tande soti lakay yo lè sibitman, Ou mennen rive yon
    bann piyajè sou yo; paske yo te fouye yon fòs pou pran mwen, e te kache pèlen
    pou pye m.
  kos-kos: Supwala sie un mwet koluk in kunausya lohm selos ac usla koano uh ke wangin
    eteya selos. Oru elos in wowoyak ke tuninfong. Mwet inge pukanak sie luf nga in
    putatyang nu loac, ac oakiya mwe kwasrip in sruokyuwi.
  hbo-WLC: תִּשָּׁמַ֤ע זְעָקָה֙ מִבָּ֣תֵּיהֶ֔ם כִּֽי־תָבִ֧יא עֲלֵיהֶ֛ם גְּד֖וּד פִּתְאֹ֑ם
    כִּֽי־כָר֤וּ שיחה לְלָכְדֵ֔נִי וּפַחִ֖ים טָמְנ֥וּ לְרַגְלָֽי׃
  ibo-ibo: Mee ka e site nʼụlọ ha nụ mkpu akwa, mgbe i mere ka ndị iro ha buso ha
    agha na mberede. Nʼihi na ha egwuola olulu ijide m, ha esiekwarala m ọnya nzuzo
    ijide m nʼụkwụ.
  ory-ory: ତୁମ୍ଭେ ଯେଉଁ ସମୟରେ ହଠାତ୍‍ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ସୈନ୍ୟଦଳ ଆଣିବ, ସେହି ସମୟରେ ସେମାନଙ୍କର
    ସକଳ ଗୃହରୁ କ୍ରନ୍ଦନର ସ୍ୱର ଶୁଣାଯାଉ; କାରଣ ସେମାନେ ମୋତେ ଧରିବା ପାଇଁ ଗର୍ତ୍ତ ଖୋଳିଅଛନ୍ତି
    ଓ ମୋʼ ଚରଣ ପାଇଁ ଗୋପନରେ ଫାନ୍ଦ ପାତିଅଛନ୍ତି।
  chk-chk: Aramas repwe rongorong eu puchörün niuokus seni lon imwer kewe, lupwen
    kopwe müttir tinato wor eu mwichen chon angei pisek fän pöchökül. Pun ra tuw eu
    pwang pwe üpwe turulong lon, ra pwal soni eu likatup pwe pechei epwe fif lon.
  rop-rop: Yu garra jandim bigismob men blanga pulumatbat olabat haus nomo garram
    eni woning. Yu meigim olabat jingat bradinbalawei brabli adbala. Olabat bin grajim
    hol wulijim ai garra buldan insaid langa det hol, dumaji olabat wandim trepam
    mi blanga gajim mi.
  ukr-1871: Із домівок їх буде чути крик, бо ти несподївано приведеш ватаги на них;
    за те що вони копають яму, щоб мене піймати, і розставляють потай сїтї на мої
    ноги.
  deu-1951: Wehgeschrei erhebe sich aus ihren Häusern, wenn du unversehens ein Kriegsheer
    über sie führen wirst; denn sie haben eine Grube gegraben, um mich zu fangen,
    und haben meinen Füßen Fallstricke gelegt.
  eng-JPS: Let a cry be heard from their houses, when thou shalt bring a troop suddenly
    upon them; for they have digged a pit to take me, and hid snares for my feet.
  srp-1865: Neka se èuje vika iz kuæa njihovijeh, kad dovedeš na njih vojsku iznenada;
    jer iskopaše jamu da me uhvate, i zamke namjestiše nogama mojim.
  lug-lug: Leka okukaaba kuwulirwe nga kuva mu nnyumba zaabwe, bwe banaalumbibwa ne
    bazindibwa embagirawo, kubanga bansimidde ekinnya bankwate era bateze ebigere
    byange emitego.
  heb-heb: תשמע זעקה מבתיהם כי תביא עליהם גדוד פתאם כי כרו שיחה ללכדני ופחים טמנו
    לרגלי׃
  ben-IRV: তাদের বাড়ি থেকে মর্মান্তিক কান্না শোনা যাক, যেমন তুমি তাদের বিরুদ্ধে হঠাৎ
    আক্রমণকারী নিয়ে এসো। কারণ আমাকে ধরবার জন্য তারা একটি গর্ত খুঁড়েছে এবং আমার পায়ের
    জন্য ফাঁদ লুকিয়ে রেখেছে।
  pan-pan: ਉਹਨਾਂ ਦੇ ਘਰਾਂ ਤੋਂ ਚਿੱਲਾਉਣਾ ਸੁਣਿਆ ਜਾਵੇ, ਜਦ ਤੂੰ ਉਹਨਾਂ ਉੱਤੇ ਅਚਾਨਕ ਲਸ਼ਕਰ ਚੜ੍ਹਾ
    ਲਿਆਵੇਂਗਾ, ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਮੇਰੇ ਫੜਨ ਲਈ ਟੋਆ ਪੁੱਟਿਆ ਹੈ, ਅਤੇ ਮੇਰੇ ਪੈਰਾਂ ਲਈ ਫਾਹੀ ਲਾਈ
    ਹੈ।
  mya-JVB: စစ်တိုက်သော ရန်သူ များကို သူ တို့ရှိရာသို့ ချက်ခြင်း ရောက် စေတော်မူသောအခါ
    ၊ သူ တို့အိမ်သား များ အော်ဟစ် ကြပါစေသော။ အကြောင်းမူကား၊ အကျွန်ုပ် ကို ထောင် ခြင်းငှါ
    တွင်း ကိုတူး ကြပါပြီ။ အကျွန်ုပ် သွား ရာလမ်း ၌ ကျော့ကွင်း ကို ဝှက်ထား ကြပါပြီ။
  tbg-tbg: Qaqi kairamanta naavutaaka vaaka anintaimanta vika nái naavuqihai noraiqaake
    keke tivaqi viha, voqamake qeteha variate. Vika tiriara viraqi aqu vuarire ti,
    hiqainti quvike vataarave. Vika ti ravaaqavu kareka vaara vuike vataarave.
  hmo-hmo: Dagedage taudia do oi siaia, vadaeni karaharaga edia ruma do idia vareai
    kava, edia kohu do idia henaoa ore. Do oi hagaridia dikadika, vadaeni do idia
    boiboi mai hoa dika danu. Badina be guri ta idia geia vadaeni, lau do idia hadikaia
    totona, bona tarapu idia atoa, lau do idia abia totona.
  urd-urd: जब तू अचानक उन पर फ़ौज चढ़ा लाएगा, उनके घरों से मातम की सदा निकले! क्यूँकि
    उन्होंने मुझे फँसाने को गढ़ा खोदा और मेरे पाँव के लिए फन्दे लगाए।
  rus-SYN: Да будет слышен вопль из домов их, когда приведешь на них полки внезапно;
    ибо они роют яму, чтобы поймать меня, и тайно расставили сети для ног моих.
  bqc-SIM: To wà búbua ma dↄ ń ua gↄↄ pↄ́ wà lɛ̀lɛmá kã́ndo, asa aa ɛyↄ̃̀mɛɛ
    ma kũa yã́iɛ, aa baikpàmɛɛ ma táa'ozɛu.
  tcz-CHONGTHU: Hetman louvin, amaho chu gal miten lhunkhum uhen, A-injouseuva ka
    le mao ogin kijasoh kei hen. Ajeh chu amahon keima thina ding kokhuh alaiyun,
    chule kalam lhahna-a thang akam leleuve.
  mar-mar: तू त्यांच्यावर अचानक टोळी आणशील तेव्हा त्यांच्या घरातून आरोळी ऐकू येवो,
    कारण त्यांनी माझ्या पायाकरीता सापळा रचला आहे आणि मला पकडण्यासाठी त्यांनी खड्डा
    खोदला आहे.
  qub-qub: Paycunaman illajpita suwacuna yagacuycuchun. Paycuna fiyupa manchariywan
    gaparpashan wiyacächun. Chayno päsachun mana alliman chayachimänanpaj uchcuta
    rurashanpita, purishäcunaman togllata churashanpita.
  bqp-bqp: A de tɑbu kowo wuunu nu bu wɔri. Kpɑ wuri yi nɔɔrɑ ben yɛnusɔ. Domi bɑ
    dɔkɔ kpiriru gbɑ bu kɑ mɑn kpɛ̃ɛ te sɔɔ. Bɑ mɑn yinɑ bɛriɑ nɛn swɑɑ sɔɔ.
  hat-hat: Y'ap rete konsa, w'ap voye yon bann piyajè sou yo. Lè sa a se va rèl nan
    tout kay yo. Tou sa, paske yo te fouye yon twou pou fè m' tonbe ladan l'. Yo te
    mete pèlen pou mwen sou wout mwen.
  eng-BSB: Let a cry be heard from their houses when You suddenly bring raiders against
    them, for they have dug a pit to capture me and have hidden snares for my feet.
  eng-WEBPB: Let a cry be heard from their houses when you bring a troop suddenly
    on them; for they have dug a pit to take me and hidden snares for my feet.
  kbq-kbq: Ha' vahe'mokizmi sondia vahe'mo'zama nozamifima ame hu'zama emarerisage'za,
    tusi koro nehu'za nozamifintira krafage hugahaze. Na'ankure nagrama uramisua kerima
    kafinente'za, kama vanufima krifuma anagi ante'nazagu anara hugahaze.
  nhe-BL: Ma caquisti nopa choquistli tlen oncas ipan ininchaj ipan nopa tlalochtli
    quema tiquintitlanilis soldados para ma quintlaxtequilitij, pampa yajuanti quichijque
    se ostotl para ma nihuetzi iijtic huan ixtacatzi quitlalijtoque tlaquetztli campa
    nipano.
  gub-BL: Emono kar amo zauxiapekwer wanàpuz me ne wà nehe. — Pezàmàtyry'ym na'arewahy
    ma'e imume'u 'ym pà wanupe nehe, ere wanupe nehe. Tuwe heiheihem ukyze pà zauxiapekwer
    wanexak mehe wà nehe. Ta'e uhàwykàz ywykwar wà xe. — Aze ru'u Zeremi u'ar putar
    ipupe nehe, i'i wà. Uzapo miar pyhykaw zàwenugar hepyhyk pà wà no.
  eng-DRA: 'Let a cry be heard out of their houses: for thou shalt bring the robber
    upon them suddenly: because they have digged a pit to take me, and have hid snares
    for my feet.'
