verse: JER.018.022
translations:
  mal-C: അങ്ങ് വളരെപ്പെട്ടെന്നു കവർച്ചക്കാരെ അവരുടെനേരേ അയയ്ക്കുമ്പോൾ അവരുടെ വീടുകളിൽനിന്ന്
    നിലവിളി ഉയരട്ടെ, കാരണം അവർ എന്നെ വീഴ്ത്തുന്നതിന് കുഴികുഴിക്കുകയും എന്റെ കാലുകൾക്ക്
    കെണിയൊരുക്കുകയും ചെയ്തല്ലോ.
  deu-TKW: Möge man Wehgeschrei hören aus ihren Häusern, wenn du plötzlich Mordbanden
    über sie bringst; denn eine Grube haben sie gegraben, mich zu fangen, und heimlich
    Schlingen für meine Füße gelegt.
  lin-lin: Tika ete kolela eyokana wuta na bandako na bango tango okotindela bango
    banguna na pwasa, pamba te batimoli libulu mpo ete bakanga ngai mpe batie mitambo
    na makolo na ngai !
  eng-LSV: A cry is heard from their houses, || For You suddenly bring a troop against
    them, || For they dug a pit to capture me, || And they have hidden snares for
    my feet.
  eng-GNV: 'Let the crye bee heard from their houses, when thou shalt bring an hoste
    suddenly vpon them: for they haue digged a pit to take me, and hid snares for
    my feete.'
  eng-WEBSTER: 'Let a cry be heard from their houses, when thou shalt bring a troop
    suddenly upon them: for they have digged a pit to take me, and hid snares for
    my feet.'
  nhw-BL: Ma caquisti nopa choquistli catli oncas ipan ininchaj ipan nopa tlatoctzi
    quema tiquintitlanilis soldados para ma quintlachtequilitij, pampa inijuanti quichijque
    se ostotl para ma nihuetzi iijtic huan ichtacatzi quitlalijtoque tlaquetztli campa
    nipano.
  swh-ONEN: Kilio na kisikike kutoka kwenye nyumba zao ghafula uwaletapo adui dhidi
    yao, kwa kuwa wamechimba shimo ili kunikamata na wameitegea miguu yangu mitego.
  bba-bba: A de tɑbu kowo wuunu nu bu wɔri. Kpɑ wuri yi nɔɔrɑ ben yɛnusɔ. Domi bɑ
    dɔkɔ kpiriru ɡbɑ bu kɑ mɑn kpɛ̃ɛ te sɔɔ. Bɑ mɑn yinɑ bɛriɑ nɛn swɑɑ sɔɔ.
  eng-KJVCPB: 'Let a cry be heard from their houses, when thou shalt bring a troop
    suddenly upon them: for they have digged a pit to take me, and hid snares for
    my feet.'
  luo-luo: Mad ywak winji koa e utegi ka ikelo joma dwaro monjogi apoya nono, nimar
    gisekunyona bugo mondo gimaka kendo giseketo obadho mondo gimak godo tienda.
  meu-meu: Dadidadi taudia ba siaidia bena bae hahoadia negana ai, taitai na edia
    ruma amo baine hekamonai; badina be guri vada e ḡeia lau iabigu totona, bona idoa
    vada e atodia, lau aegu idoadia totona.
  npi-ULB: तपाईंले तिनीहरूको विरुद्धमा एक्‍कासि आक्रमणकारीहरू ल्याउनुहुँदा तिनीहरूका
    घरहरूबाट रुवाबासीको सोर सुनियोस् । किनकि तिनीहरूले मलाई पक्रन एउटा खाडल खनेका
    छन्, र मेरो खुट्टाका लागि लुकाएर पासो थापेका छन् ।
  yor-yor: Jẹ́ kí a gbọ́ ohùn ẹkún láti ilé wọn nígbà tí ó bá mu àwọn jagunjagun kọlù
    wọ́n lójijì nítorí wọ́n ti gbẹ́ kòtò láti mú mi. Wọ́n ti dẹ okùn fún ẹsẹ̀ mi.
  pes-OPCB: بگذار وقتی سربازان به ناگه بر آنها هجوم می‌آورند، فریاد و شیون از خانه‌هایشان
    برخیزد! زیرا بر سر راهم دام گسترده‌اند و برایم چاه کنده‌اند.
  tgl-ULB: Hayaang marinig ang isang hiyaw ng pagkabalisa mula sa kanilang mga tahanan,
    kapag biglaang magpapadala ka ng mga tao laban sa kanila. Sapagkat humukay sila
    ng isang malalim na hukay upang bihagin ako at may nakatagong patibong para sa
    aking paa.
  cbu-NT: Wandaya ashiru, washchir wazapan zanganingi. Washchir kiyung yachakchu,
    zamamtarana anoo tputs mazinapana. Watam nuwaa pachapani atusin, tsapoo ktseeyaranawa.
    Yap naachi amb tsangayaranaya.
  hui-hui: Waitigi karu ti ibalu uruni baba wai biragola mogo lowa gi timbuni halu
    dugu taraore bilo waitigi abale ibilabe. I̱naga waitigi karume i̱ minalu bole
    gono wiahama peda.
  mya-mya: သူ​တို့​၏​အိမ်​ရာ​များ​ကို​တိုက်​ခိုက်​လု​ယက် ရန်​ရုန်း​ရင်း​ဆန်​ခတ်​လူ​အုပ်​အား​အ​မှတ်​မ
    ထင်​စေ​လွှတ်​တော်​မူ​ပါ။ သူ​တို့​သည်​ကြောက် လန့်​တုန်​လှုပ်​လျက်​ဟစ်​အော်​ရ​ကြ​ပါ​စေ
    သော။ သူ​တို့​သည်​ကျွန်​တော်​မျိုး​လိမ့်​ကျ​စေ ရန်​တွင်း​ကို​တူး​ကြ​ပါ​ပြီ။ ကျွန်ုပ်​အ​တွက်
    ထောင်​ချောက်​ကို​ဆင်​ကြ​ပါ​ပြီ။-
  bod-N: ཁྱེད་ཀྱིས་དེ་དག་གི་སྟེང་དུ་གློ་བུར་ཉིད་ལ་ཆོམ་རྐུན་འདྲེན་པའི་དུས་སུ། དེ་དག་གི་ཁྱིམ་ནས་སྐྱབས་ཞུ་བའི་སྐད་ཐོས་འོང་བར་གྱུར་ཅིག
    ཅི་ལ་ཞེ་ན། དེ་དག་གིས་དོང་བརྐོས་ནས་ང་རང་འཛིན་འདོད་པ་དང་། ང་རྐང་འདྲེད་འཆོར་བའི་ཕྱིར་ལྐོག་ནས་རྙི་བཙུགས་སོ།
    །
  sna-sna: Kuchema ngakunzwike kuchibva kudzimba dzavo, pamunouyisa vapambi pamusoro
    pavo pakarepo, nokuti vakachera hunza kuti vandibate, uye vakavanzira tsoka dzangu
    misungo.
  spa-BLM: Que se oiga un grito desde sus casas cuando traes una tropa de repente
    sobre ellos; porque han cavado una fosa para llevarme y trampas ocultas para mis
    pies.
  cac-cac: Ac'cot junoc n̈ilan̈ soldado elc'um d'a scal eb'. Ab'chajocab' yel yav
    eb' yuj syaelal, yujto ichato sjoy olan eb' b'aj ol in mucchajoc, say modo eb'
    tas tz'aj in telvi d'a yol sc'ab' eb'.
  swh-ULB: Kelele ya kusikitisha isikiwe kutoka katika nyumba zao, kama utakapoleta
    washambuliaji ghafla juu yao. Kwa kuwa wamechimba shimo kunikamata na wameficha
    mitego katika miguu yangu.
  bel-bel: Хай будзе чуцен енк іхні з дамоў іхніх, калі прывядзеш на іх войска зьнянацку;
    бо яны капаюць яму, каб злавіць мяне, і таемна паставілі сеткі на ногі мае.
  deu-ELBBK: Es erschalle ein Geschrei aus ihren Häusern, wenn du plötzlich Kriegsscharen
    über sie bringst; denn sie haben eine Grube gegraben, um mich zu fangen, und meinen
    Füßen haben sie heimlich Schlingen gelegt.
  mbb-OT: Ipeerang nu sikandan tenged te utew kegkahandek emun ibpetik-ew nu ibpesurung
    diyà te menge valey zan is menge kuntada zan. Su mibangbang dan su para meulug
    a, wey midlitag sikandan su wey a melitag.
  mal-2015: നീ പെട്ടെന്നു ഒരു പടക്കൂട്ടത്തെ അവരുടെ മേൽ വരുത്തീട്ടു അവരുടെ വീടുകളിൽനിന്നു
    നിലവിളി കേൾക്കുമാറാകട്ടെ; അവർ എന്നെ പിടിപ്പാൻ ഒരു കുഴി കുഴിച്ചു, എന്റെ കാലിന്നു
    കണി മറെച്ചുവെച്ചിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Andral lengre khera mi šunďol o baro roviben, sar pre lende jekhvareste
    bičhaveha le zbujňiken, bo kopaľinde avri e chev, hoj man te chuden, a thode tel
    mire pindre e pasca.
  pes-OPV: و چون فوجی بر ایشان ناگهان بیاوری نعره‌ای از خانه های ایشان شنیده شود زیرا
    به جهت گرفتار کردنم حفره‌ای کنده اندو دامها برای پایهایم پنهان نموده.
  ron-1924: Сэ се аудэ стригэте ешинд дин каселе лор кынд четеле адусе де Тине вор
    кэдя деодатэ песте ей! Кэч ау сэпат о гроапэ ка сэ мэ приндэ ши мь-ау ынтинс лацурь
    суб пичоаре.
  ben-OBCV: যখন তুমি হঠাৎ তাদের বিরুদ্ধে আক্রমণকারীদের আনয়ন করো, তাদের গৃহগুলি থেকে
    শোনা যাক কান্নার রোল, কারণ আমাকে ধরার জন্য তারা গর্ত খুঁড়েছে, আমার পায়ের জন্য
    ফাঁদ পেতেছে।
  som-som: Markaad col sii dhaqsiya ugu soo daysid, qaylo ha ka dhex yeedho guryahooda,
    waayo, god bay ii qodeen, oo shirqool bay cagahayga u qariyeen.
  lat-VUC: 'audiatur clamor de domibus eorum: adduces enim super eos latronem repente,
    quia foderunt foveam ut caperent me, et laqueos absconderunt pedibus meis.'
  eng-ASVBT: Let a cry be heard from their houses, when thou shalt bring a troop suddenly
    upon them; for they have dug a pit to take me, and hidden snares for my feet.
  ita-1885: Sieno udite le strida dalle case loro, quando in uno stante tu avrai fatte
    venir sopra loro delle schiere; perciocchè hanno cavata una fossa, per prendermi;
    ed hanno di nascosto tesi de' lacci a' miei piedi.
  eng-LXXUP: 'Let there be a cry in their houses: thou shalt bring upon them robbers
    suddenly: for they have formed a plan to take me, and have hidden snares for me.'
  eng-ULB: Let a distressed shout be heard from their houses, as you suddenly bring
    raiders against them. For they have dug a pit to capture me and have hidden traps
    for my feet.
  spa-VBL: Que se oigan gritos de agonía desde sus casas cuando de repente traigas
    invasores que los ataquen, porque han cavado una fosa para capturarme y han escondido
    trampas para atraparme mientras camino.
  fra-_FOB: Que de leurs maisons on entende des cris, quand tu feras soudain venir
    des troupes contre eux. Car ils ont creusé une fosse pour me prendre; ils ont
    caché des filets sous mes pieds.
  mal-mal: അങ്ങ് പെട്ടെന്ന് ഒരു പടക്കൂട്ടത്തെ അവരുടെ മേൽ വരുത്തിയിട്ട്, അവരുടെ വീടുകളിൽനിന്ന്
    നിലവിളി കേൾക്കുമാറാകട്ടെ; അവർ എന്നെ പിടിക്കുവാൻ ഒരു കുഴി കുഴിച്ചു; എന്റെ കാലിന്
    കെണി മറച്ചുവച്ചിരിക്കുന്നുവല്ലോ.
  urd-GVR: Achānak un par jangī daste lā tāki un ke gharoṅ se chīḳhoṅ kī āwāzeṅ buland
    hoṅ. Kyoṅki unhoṅ ne mujhe pakaṛne ke lie gaṛhā khodā hai, unhoṅ ne mere pāṅwoṅ
    ko phaṅsāne ke lie mere rāste meṅ phande chhupā rakhe haiṅ.
  suz-BL: गेमी मेको आन कली आन मतुइक्‍थु साइक्‍ब चाक्‍नीनु, मेको आन खिं रे ङाक्‍शो
    ब्रेश्‍शो नेंसेक्‍ल। मारदे हना मेकोपुकीमी आं कली ग्‍याइक्‍चा कली खाल्‍टा दोशो
    बाक्‍तेक्‍म। मिनु आं खोइल फ्रिम्‍चा कली ख्रुइश्‍शा ब्‍वारद दाइश्‍शो बाक्‍तेक्‍म।
  eng-NOY: Let a cry be heard from their houses, When thou shalt bring a troop upon
    them suddenly! For they have digged a pit to take me, And hidden snares for my
    feet.
  ita-1927: 'Un grido s’oda uscire dalle loro case, quando tu farai piombar su loro
    a un tratto le bande nemiche: poiché hanno scavata una fossa per pigliarmi, e
    han teso de’ lacci ai miei piedi.'
  ckb-ckb: با هاوار لە ماڵەکانیانەوە ببیسترێت، کاتێک لەپڕ چەتەیان بەسەردا دەدەیت،
    چونکە چاڵیان هەڵکەند بۆ گرتنم، تەڵەیان بۆ پێم نایەوە.
  eng-BBE: 'Let a cry for help go up from their houses, when you send an armed band
    on them suddenly: for they have made a hole in which to take me, and have put
    nets for my feet secretly.'
  kan-OKCV: ನೀನು ಅಕಸ್ಮಾತ್ತಾಗಿ ಅವರ ಮೇಲೆ ಸೈನ್ಯವನ್ನು ತರಿಸುವಾಗ, ಕೂಗು ಅವರ ಮನೆಗಳೊಳಗಿಂದ ಕೇಳ
    ಬರಲಿ. ಏಕೆಂದರೆ, ನನ್ನನ್ನು ಹಿಡಿಯುವುದಕ್ಕೆ ಕುಳಿ ಅಗೆದಿದ್ದಾರೆ. ನನ್ನ ಕಾಲುಗಳಿಗೆ ಉರುಲುಗಳನ್ನು
    ಒಡ್ಡಿದ್ದಾರೆ.
  tam-2017: நீர் உடனே அவர்கள்மேல் படையை வரச்செய்யும்போது, கூக்குரல் அவர்கள் வீடுகளிலிருந்து
    கேட்கப்படக்கடவது; என்னைப் பிடிக்கப் படுகுழியை வெட்டி, என் கால்களுக்குக் கண்ணிகளை
    வைத்தார்களே.
  spa-RV-1909: 'Oigase clamor de sus casas, cuando trajeres sobre ellos ejército de
    repente: porque cavaron hoyo para prenderme, y á mis pies han escondido lazos.'
  ron-BTF: Să se audă un strigăt din casele lor, când vei aduce dintr-odată o armată
    peste ei, pentru că au săpat o groapă pentru a mă lua și au ascuns capcane pentru
    picioarele mele.
  eng-WEBP: Let a cry be heard from their houses when you bring a troop suddenly on
    them; for they have dug a pit to take me and hidden snares for my feet.
  eng-FBV: May cries of agony be heard from their houses when you suddenly bring invaders
    to attack them, because they dug a pit to capture me and hid traps to catch me
    as I walk along.
  nld-1939: Laat het krijgsgehuil Uit hun huizen weerklinken, Wanneer Gij benden van
    rovers Onverwacht op hen afstuurt; Want ze hebben een kuil gegraven, om mij te
    vangen, En strikken voor mijn voeten gezet.
  nch-BL: Ma caquisti nopa choquisti cati oncas ipan ininchaj ipan nopa talojtzi quema
    tiquintitanilis soldados para ma quintachtequilitij, pampa inijuanti quichijque
    se ostot para ma nihuetzi iijtic huan ixtacatzi quitalijtoque taquetzti campa
    nipano.
  vie-1934: Nguyền cho người ta nghe tiếng kêu ra từ trong nhà, khi Ngài sẽ khiến
    đạo quân thoạt đến xông vào họ! Vì họ đã đào hầm để sập bắt tôi, đã giấu lưới
    dưới chân tôi.
  hin-CV: जब आप उन पर लुटेरों का आक्रमण होने दें, तब उनके आवासों से चिल्लाहट सुनाई
    पड़े, क्योंकि मुझे पकड़ने के लिए उन्होंने मेरे लिए गड्ढा खोद रखा है, और उन्होंने
    मेरे मार्ग में फंदे बिछा रखे हैं.
  spa-BES: 'Deja que un grito de ayuda salga de sus casas cuando les envíes una banda
    armada de repente: porque han hecho un agujero para llevarme y han puesto redes
    para mis pies en secreto.'
  tdx-tdx: Ee te ho janjiñeñe boak’añ’anjomba’ iareo ty kaikaike, ie ampivovoa’o firimboñan-dahin-defoñe;
    amy te nihalia’ iareo koboñe hitsepak’ ahy, vaho nañetaha’ iareo fandrike o tombokoo.
  tha-KJV: ขอให้​ได้​ยินเสียงร้องมาจากเรือนของเขาทั้งหลาย เมื่อพระองค์ทรงพากองทหารมาปล้นเขาอย่างฉับพลัน
    เพราะเขาทั้งหลายได้ขุดหลุมไว้ดักข้าพระองค์ และวางบ่วงดักเท้าของข้าพระองค์
  por-BR-2018: Ouçam-se gritos de suas casas, quando tu trouxeres tropas contra eles
    de repente; pois cavaram uma cova para me prender, e armaram laços para meus pés.
  deu-ELO: Es erschalle ein Geschrei aus ihren Häusern, wenn du plötzlich Kriegsscharen
    über sie bringst; denn sie haben eine Grube gegraben, um mich zu fangen, und meinen
    Füßen haben sie heimlich Schlingen gelegt.
  eng-WYC-2018: Cry be heard of the houses of them, for thou shalt bring suddenly
    a thief on them; for they digged a pit to take me, and hid snares to my feet.
    (Let a cry be heard from their houses, for thou shalt suddenly bring a thief upon
    them; for they dug a pit to catch me, and hid snares for my feet.)
  epo-epo: Kriado estu aŭdata el iliaj domoj, kiam Vi subite venigos sur ilin amasojn,
    pro tio, ke ili fosis foson, por kapti min, kaj reton ili metis antaŭ miajn piedojn.
  uig-PIN: Ularning üstigǝ basmiqilarni elip kǝlginingdǝ ɵyliridin nalǝ-pǝryad anglansun;
