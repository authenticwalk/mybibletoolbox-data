verse: JER.052.031
translations:
  mal-C: യെഹൂദാരാജാവായ യെഹോയാഖീന്റെ പ്രവാസത്തിന്റെ മുപ്പത്തിയേഴാമാണ്ടിൽ എവീൽ-മെരോദക്ക്
    ബാബേൽരാജാവായി. ആ വർഷം പന്ത്രണ്ടാംമാസം അദ്ദേഹം യെഹൂദാരാജാവായ യെഹോയാഖീനെ കാരാഗൃഹത്തിൽനിന്നു
    മോചിപ്പിച്ചു.
  deu-TKW: Und im siebenunddreißigsten jahre nach der Wegführung Jojachins, des Königs
    von Juda, im zwölften Monat, am fünfundzwanzigsten des Monats, begnadigte Ewil-Merodach,
    der König von Babel, - in dem Jahr, in welchem er König ward, - Jojachin, den
    König von Juda, und befreite ihn aus dem Kerker.
  lin-lin: Tango Yeoyakini, mokonzi ya Yuda, akokisaki mibu tuku misato na sambo na
    bowumbu, Evili-Merodaki, mokonzi ya Babiloni, ayokelaki Yeoyakini, mokonzi ya
    Yuda, mawa mpe abimisaki ye na boloko, na mokolo ya tuku mibale na mitano ya sanza
    ya zomi na mibale, kaka na mobu oyo akomaki mokonzi.
  eng-LSV: And it comes to pass, in the thirty-seventh year of the expulsion of Jehoiachin
    king of Judah, in the twelfth month, on the twenty-fifth of the month, Evil-Merodach
    king of Babylon has lifted up, in the year of his reign, the head of Jehoiachin
    king of Judah, and brings him out from the house of restraint,
  eng-GNV: And in the seuen and thirtieth yeere of the captiuitie of Iehoiachin King
    of Iudah, in the twelfth moneth, in the fiue and twentieth day of the moneth,
    Euil-merodach King of Babel, in the first yeere of his reigne, lifted vp the head
    of Iehoiachin King of Iudah, and brought him out of pryson,
  eng-WEBSTER: And it came to pass in the seven and thirtieth year of the captivity
    of Jehoiachin king of Judah, in the twelfth month, in the five and twentieth day
    of the month, that Evil-merodach king of Babylon in the first year of his reign
    lifted up the head of Jehoiachin king of Judah, and brought him out of prison,
  nhw-BL: Teipa quema Joaquín, tlanahuatijquetl tlen tlali Judá, quihuicayaya 37 xihuitl
    para quihuicatoyaj ipan tlali Babilonia, pejqui tlanahuatía ipan tlali Babilonia,
    Evil Merodac. Huan ipan 25 itequi nopa metztli majtlactli huan ome ipan calendario
    israelita [52:31 Ipan 31 itequi marzo, 561 a.C. ipan tocalendario tlen ama.],
    Evil Merodac quitlasojtlac Joaquín huan quiquixti ipan nopa tlatzactli.
  swh-ONEN: Katika mwaka wa thelathini na saba tangu Yehoyakini mfalme wa Yuda apelekwe
    uhamishoni, katika mwaka ule ambao Evil-Merodaki alifanyika mfalme wa Babeli,
    alimwacha huru Yehoyakini mfalme wa Yuda, na kumfungua kutoka gerezani siku ya
    ishirini na tano ya mwezi wa kumi na mbili.
  bba-bba: Efili Mɛrodɑki Bɑbilonin sinɑ boko, win bɑndun wɔ̃ɔ ɡbiikuu sɔɔ, yerɑ u
    Yoyɑkini Yudɑbɑn sinɑ boko wɔlle suɑ mɑ u nùn yɑrɑ pirisɔm di win yoru dibun wɔ̃ɔ
    weeru itɑ sɑrise sɔɔ, yen suru wɔkurɑ yirusen sɔ̃ɔ yɛndɑ nɔɔbuse sɔɔ.
  eng-KJVCPB: And it came to pass in the seven and thirtieth year of the captivity
    of Jehoiachin king of Judah, in the twelfth month, in the five and twentieth day
    of the month, that Evil-merodach king of Babylon in the first year of his reign
    lifted up the head of Jehoiachin king of Judah, and brought him forth out of prison,
  luo-luo: E higa mar piero adek gabiriyo mar twech Jehoyakin ruodh Juda, e higa mane
    Evil-Merodak obedo ruodh Babulon, nogonyo Jehoyakin ruodh Juda kendo oweye thuolo
    koa e od twech e odiechiengʼ mar piero ariyo gabich mar dwe mar apar gariyo.
  meu-meu: Iehoiakini, Iuda pavapavana, ena iḡui ai e nohova laḡanina ihatoiahuihituna
    ai, hua ihagwauta-ruana dinana iharuahui-imana ai, Evil-merodak, Babulono pavapavana,
    e lohia matama. Bena ena lohia laḡanina gini-gunana ai ia ese Iehoiakini, Iuda
    pavapavana, e hagagaia isi, dibura rumana amo e hakaua lasi;
  npi-ULB: यहूदाका राजा यहोयाकीन निर्वासन भएको सैंतिसौं वर्षको बाह्रौं महिनाको पच्‍चिसौं
    दिनमा, बेबिलोनका राजा एबील-मरोदकले यहूदाका राजा यहोयाकीनलाई कैदबाट मुक्त गरे ।
    एबील-मरोदकले राज्‍य सुरु गरेको वर्षमा यसो गरियो ।
  yor-yor: Ní ọdún kẹtàdínlógójì ti Jehoiakini ọba Juda ni Efili-Merodaki di ọba Babeli.
    Ó gbé orí Jehoiakini ọba Juda sókè, ó sì tú sílẹ̀ nínú túbú ní ọjọ́ kẹẹdọ́gbọ̀n
    oṣù kejìlá.
  pes-OPCB: در روز بیست و پنجم ماه دوازدهم از سی و هفتمین سال اسیری یهویاکین، پادشاه
    یهودا، اویل مرودک به پادشاهی بابِل رسید و یهویاکین را مورد لطف خود قرار داد و
    او را از زندان بیرون آورد.
  tgl-ULB: Nangyari na sa ika-tatlumpu't pitong taon ng pagpapatapon kay Jehoiakin,
    na hari ng Juda, sa ikalabindalawang buwan, sa ikadalawampu't limang araw ng buwan,
    na pinalaya ni Evil-merodac na hari ng Babilonia si haring Jehoiakin mula sa kulungan.
    Nangyari ito sa taon nang simulang maghari si Evil-merodac.
  cbu-NT: Utaáchich urkar Jowakim Babiloniyash tsap tumanimash 37 masach taachu, tsupsha
    12, zarsha 25 anush minsha tputs Evil-merodak sur Babiloniyshucheem kurak kinarangiya.
    Ansha Jowakimaa kizpur chinarangu, tumanshishish ishitungarangiya.
  hui-hui: Yuda wali agalinaga Kini Yahoiagini Babilono dindiha garabaya dege heane
    mali pira tebirani karia (37) penego ai mali ogoningi agali mbira ibu mini Ebili
    Merodaga ibu Babilononaga kini gahenge ha aribia ho hene. Mali ogoninaga ege hombeanenaga
    (12) horo pira kirani duria (25) hayagola Kini Ebili Merodagahanda Yudanaga Kini
    Yahoiagini dara howa garabaya hayago golope hene.
  mya-mya: ဗာ​ဗု​လုန်​ဘု​ရင်​ဧဝိ​လ​မ​ရော​ဒက်​သည် မိ​မိ နန်း​တက်​တော်​မူ​သော​နှစ်​၌​ယု​ဒ​ဘု​ရင်
    ယေ​ခေါ​နိ​အား အ​ကျဉ်း​ထောင်​မှ​လွတ်​၍ က​ရု​ဏာ​ပြ​တော်​မူ​၏။ ဤ​သို့​ဖြစ်​ပျက်​သည်
    မှာ​ယေ​ခေါ​နိ​အ​ကျဉ်း​ကျ​ပြီး​နောက် သုံး ဆယ့်​ခု​နစ်​နှစ်​မြောက်​ဒွါ​ဒ​သ​မ​လ၊
    နှစ် ဆယ့်​ငါး​ရက်​နေ့​ဖြစ်​သ​တည်း။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཡཱ་ཀིན་བཙོན་དུ་བཟུང་བའི་ལོ་སུམ་ཅུ་སོ་བདུན་པ་སྟེ།
    པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ཨེ་ཝིལ་མེ་རོ་དག་བྱ་བ་རྒྱལ་པོར་བསྐོས་པའི་ལོ་དང་པོ་ཡི་ཟླ་བཅུ་གཉིས་པའི་ཚེས་ཉེར་ལྔ་ཉིན།
    ཁོས་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཡཱ་ཀིན་གྱི་དབུ་འཕང་མཐོ་བར་བྱས་ཏེ་བཙོན་གྲོལ་བཏང་ནས།
  sna-sna: Mugore ramakumi matatu namanomwe rokutapwa kwaJehoyakini mambo weJudha,
    mugore rakava Evhiri-Merodhaki mambo weBhabhironi, akasunungura Jehoyakini mambo
    weJudha, uye akamusunungura kubva mutorongo pazuva ramakumi maviri namashanu romwedzi
    wegumi nemiviri.
  spa-BLM: En el año treinta y siete del cautiverio de Joaquín, rey de Judá, en el
    mes duodécimo, a los veinticinco días del mes, Evilmerodac, rey de Babilonia,
    en el primer año de su reinado, levantó la cabeza de Joaquín, rey de Judá, y lo
    liberó de la prisión.
  cac-cac: Ayic 25 c'ual yoch slajchavil uj ayic 37 ab'ilxo yic'jib'at vin̈aj Joaquín
    sreyal Judá d'a Babilonia, ix och vin̈aj Evil-merodac reyal d'a Babilonia chi'.
    Ix sch'ox svach'c'olal vin̈ d'a vin̈aj Joaquín chi', ix yic'anelta vin̈ vin̈ d'a
    preso.
  swh-ULB: Ikawa baadaye katika mwaka wa thelathini na saba wa kufungwa kwake Yohoyakini,
    mfalme wa Yuda, katika mwezi wa kumi na mbili, siku ya ishirini na tano ya mwezi,
    Evili Merodaki, mfalme wa Babeli akamfungua Yehoyakini mfalme wa Yuda kutoka kifungoni.
    Ilikuwa mwaka ambao Evili Merodaki alianza kutawala.
  bel-bel: У трыццаць сёмы год пасьля перасяленьня Ёакіма, цара Юдэйскага, у дванаццатым
    месяцы, у дваццаць пяты дзень месяца, Эвільмэрадах, цар Вавілонскі, у першы год
    цараваньня свайго, узвысіў Ёакіма, цара Юдэйскага, і вывеў яго зь цямнічнага дома;
  deu-ELBBK: Und es geschah im 37. Jahr der Wegführung Jojakins, des Königs von Juda,
    im 12. Monat, am 25. des Monats, da erhob Ewil-Merodak, der König von Babel, im
    1. Jahr seiner Regierung das Haupt Jojakins, des Königs von Juda, und führte ihn
    aus dem Gefängnis.
  mbb-OT: Hein ike-37 he tuig te kegkevihag ni Hadì Jehoyakin he hadì te Juda, nehimu
    he hadì diyà te Babilonia si Evil Merodac. Ne impeǥawas din diyà te pirisuwan
    si Jehoyakin hein ike-25 he andew te ike-12 he vulan dutun he tuig.
  mal-2015: യെഹൂദാരാജാവായ യെഹോയാഖീന്റെ പ്രവാസത്തിന്റെ മുപ്പത്തേഴാമാണ്ടിൽ പന്ത്രണ്ടാം
    മാസം ഇരുപത്തഞ്ചാം തിയ്യതി ബാബേൽരാജാവായ എവീൽ-മെരോദക്ക് തന്റെ വാഴ്ചയുടെ ഒന്നാം ആണ്ടിൽ
    യെഹൂദാരാജാവായ യെഹോയാഖീനെ കടാക്ഷിച്ചു കാരാഗൃഹത്തിൽനിന്നു വിടുവിച്ചു,
  rmc-rmc: Paloda, sar sas o judsko kraľis Jojachin zailo andro Babilon tranda the
    efta (37) berš, ačhiľa andro Babilon kraľiske o Evil-Merodach, savo premukľa andral
    e bertena le Jojachin pro bišupandžto (25.) džives andro dešudujto (12.) čhon
    andre oda berš.
  pes-OPV: و در روز بیست و پنجم ماه دوازدهم ازسال سی و هفتم اسیری یهویاقیم پادشاه
    یهوداواقع شد که اویل مرودک پادشاه بابل در سال اول سلطنت خود سر یهویاقیم پادشاه
    یهودا را اززندان برافراشت.
  ron-1924: Ын ал трейзечь ши шаптеля ан ал робией луй Иоиакин, ымпэратул луй Иуда,
    ын а доуэзечь ши чинчя зи а луний а доуэспрезечя, Евил-Меродак, ымпэратул Бабилонулуй,
    ын анул ынтый ал домнией луй, а ынэлцат капул луй Иоиакин, ымпэратул луй Иуда,
    ши л-а скос дин темницэ.
  ben-OBCV: যিহূদার রাজা যিহোয়াখীনের বন্দিত্বের সাঁইত্রিশতম বছরে, দ্বাদশ মাসের পঁচিশতম
    দিনে, ইবিল-মরোদক যে বছরে ব্যাবিলনের রাজা হন, তিনি যিহূদার রাজা যিহোয়াখীনকে মুক্তি
    দিলেন। তিনি তাঁকে কারাগার থেকে মুক্ত করলেন।
  som-som: Oo sannaddii toddoba iyo soddonaad intii boqorkii dalka Yahuudah oo Yehooyaakiin
    ahaa uu xidhnaa, bishii laba iyo tobnaad, maalinteedii shan iyo labaatanaad Ewiil
    Merodag oo ahaa boqorkii Baabuloon sannaddii uu boqor noqday ayuu sara u qaaday
    Yehooyaakiin oo ahaa boqorkii dalka Yahuudah, oo xabsiguu ka soo bixiyey.
  lat-VUC: Et factum est in trigesimo septimo anno transmigrationis Joachin regis
    Juda, duodecimo mense, vigesima quinta mensis, elevavit Evilmerodach rex Babylonis,
    ipso anno regni sui, caput Joachin regis Juda, et eduxit eum de domo carceris.
  eng-ASVBT: And it came to pass in the seven and thirtieth year of the captivity
    of Jehoiachin king of Judah, in the twelfth month, in the five and twentieth day
    of the month, that Evil-merodach king of Babylon, in the first year of his reign,
    lifted up the head of Jehoiachin king of Judah, and brought him forth out of prison;
  ita-1885: Or l'anno trentasettesimo della cattività di Gioiachin, re di Giuda, nel
    venticinquesimo giorno del duodecimo mese, Evilmerodac, re di Babilonia, nell'istesso
    anno ch'egli cominciò a regnare, facendo la rassegna della sua casa, vi mise Gioiachin,
    re di Giuda, e lo trasse fuor di prigione.
  eng-LXXUP: And it came to pass in the thirty-seventh year after that Jehoiakim king
    of Judah had been carried away captive, in the twelfth month, on the four and
    twentieth day of the month, that Evil-merodach king of Babylon, in the year in
    which he began to reign, raised the head of Jehoiakim king of Judah, and shaved
    him, and brought him out of the house where he was kept,
  eng-ULB: It happened later in the thirty-seventh year of the exile of Jehoiachin,
    king of Judah, in the twelfth month, on the twenty-fifth day of the month, that
    Awel-Marduk, king of Babylon released Jehoiachin king of Judah from prison. This
    happened in the year that Awel-Marduk began to reign.
  spa-VBL: En el año en que Evil-merodac se convirtió en rey de Babilonia, liberó
    a Joaquín, rey de Judá, de la prisión. Esto sucedió el día veinticinco del duodécimo
    mes del trigésimo séptimo año del destierro de Joaquín, rey de Judá.
  fra-_FOB: Or il arriva, la trente-septième année de la captivité de Jéhojakim, roi
    de Juda, le vingt-cinquième jour du douzième mois, qu'Évilmérodac, roi de Babylone,
    l'année où il devint roi, releva la tête de Jéhojakim, roi de Juda, et le tira
    de prison.
  mal-mal: യെഹൂദാ രാജാവായ യെഹോയാഖീന്റെ പ്രവാസത്തിന്റെ മുപ്പത്തിയേഴാം ആണ്ടിൽ പന്ത്രണ്ടാം
    മാസം ഇരുപത്തിയഞ്ചാം തീയതി ബാബേൽരാജാവായ എവീൽ-മെരോദക്ക് തന്റെ വാഴ്ചയുടെ ഒന്നാം ആണ്ടിൽ
    യെഹൂദാ രാജാവായ യെഹോയാഖീനെ കടാക്ഷിച്ച് കാരാഗൃഹത്തിൽനിന്നു വിടുവിച്ച്,
  urd-GVR: Yahūdāh ke bādshāh Yahūyākīn kī jilāwatanī ke 37weṅ sāl meṅ Awīl-marūdak
    Bābal kā bādshāh banā. Usī sāl ke 12weṅ mahīne ke 25weṅ din us ne Yahūyākīn ko
    qaidḳhāne se āzād kar diyā.
  suz-BL: यहूदा ङा पिप येहो-याकीन कली ग्‍याइश्‍शा लाइश्‍शो ३७ बर्समी एवील-मेरोदक बेबीलोन
    ङा पिप दुम्‍त। मेको आ सासन पशो १२ महिना २५ नाक्‍ती दुम्‍मेनु, मेकोमी यहूदा ङा
    पिप येहो-याकीन कली चोक्‍तीक रे प्रोंइपाइक्‍तु।
  eng-NOY: And it came to pass in the thirty and seventh year of the captivity of
    Jehoiachin, the king of Judah, in the twelfth month, on the twenty-fifth day of
    the month, that Evil-merodach, the king of Babylon, in the first year of his reign,
    lifted up the head of Jehoiachin, king of Judah, and brought him forth out of
    prison,
  ita-1927: Il trentasettesimo anno della cattività di Joiakin, re di Giuda, il venticinquesimo
    giorno del dodicesimo mese, Evil-Merodac, re di Babilonia, l’anno stesso che cominciò
    a regnare, fece grazia a Joiakin, re di Giuda, e lo trasse di prigione;
  ckb-ckb: لە ساڵی سی و حەوتەمینی ڕاپێچکردنی یەهۆیاکین، ئەڤیل مەرۆدەخ بوو بە پاشای
    بابل. هەر لەو ساڵە لە بیست و پێنجی دوازدە یەهۆیاکینی پاشای یەهودای لە زیندان ئازاد
    کرد و هێنایە دەرەوە.
  eng-BBE: And in the thirty-seventh year after Jehoiachin, king of Judah, had been
    taken prisoner, in the twelfth month, on the twenty-fifth day of the month, Evil-merodach,
    king of Babylon, in the first year after he became king, took Jehoiachin, king
    of Judah, out of prison.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಯಾಖೀನನ ಸೆರೆಯ ಮೂವತ್ತೇಳನೆಯ ವರ್ಷದ ಹನ್ನೆರಡನೆಯ ತಿಂಗಳಿನ ಇಪ್ಪತ್ತೈದನೆಯ
