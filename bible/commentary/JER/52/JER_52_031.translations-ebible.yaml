    doko nyiso nyisa nyiya.
  urd-GVU: یہوداہ کے بادشاہ یہویاکین کی جلاوطنی کے 37ویں سال میں اَویل مرودک بابل
    کا بادشاہ بنا۔ اُسی سال کے 12ویں مہینے کے 25ویں دن اُس نے یہویاکین کو قیدخانے
