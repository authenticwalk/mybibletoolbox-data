  yap-yap: Re duw i n’en ni pilung Evil-merodak nu Babylon e runguy Jehoyakin ni Pilung
    nu Judah, nge chuweg u kalbus. I rin’ ni ara’ rogon ko rofen ni rliw nge lal ko
    re pul i n’en ni ragag nge l’agruw ko fare guyey nge medlip e duw u n’umngin nap’an
    nike kalbus Jehoyakin ni Pilung nu Judah u Babylon.
  hlt-MCSB: Judah manghai Jehoiakhin hlangsol kah kum sawmthum kum rhih hla hlai nit
