  tam-2017: யூதாவின் ராஜாவாகிய யோயாக்கீனுடைய சிறையிருப்பின் முப்பத்தேழாம் வருடம் பன்னிரண்டாம்
    மாதம் இருபத்தைந்தாம் தேதியில், ஏவில் மெரொதாக் என்னும் பாபிலோன் ராஜா, தான் ராஜாவான
    வருடத்தில், யூதாவின் ராஜாவாகிய யோயாக்கீனைச் சிறைச்சாலையிலிருந்து வெளியில் கொண்டுவந்து,
    அவன் தலையை உயர்த்தி.
  spa-RV-1909: Y acaeció que en el año treinta y siete de la cautividad de Joachîn
    rey de Judá, en el mes duodécimo, á los veinticinco del mes, Evil-merodach, rey
    de Babilonia, en el año primero de su reinado, alzó la cabeza de Joachîn rey de
    Judá y sacólo de la casa de la cárcel;
  ron-BTF: Și s-a întâmplat în al treizeci și șaptelea an al captivității lui Ioiachin,
    împăratul lui Iuda, în a douăsprezecea lună, în a douăzeci și cincea zi a lunii,
    că Evil-Merodac, împăratul Babilonului, în anul întâi al domniei lui, a înălțat
    capul lui Ioiachin, împăratul lui Iuda, și l-a scos din închisoare,
  eng-WEBP: In the thirty-seventh year of the captivity of Jehoiachin king of Judah,
    in the twelfth month, in the twenty-fifth day of the month, Evilmerodach king
    of Babylon, in the first year of his reign, lifted up the head of Jehoiachin king
    of Judah, and released him from prison.
  eng-FBV: In the year Evil-merodach became king of Babylon, he released Jehoiachin,
    king of Judah, from prison. This happened on the twenty-fifth day of the twelfth
    month of the thirty-seventh year of the exile of Jehoiachin, king of Judah.
  nld-1939: In het zeven en dertigste jaar der ballingschap van Jehojakin, de koning
    van Juda, op de vijf en twintigste dag der twaalfde maand, begenadigde Ewil-Merodak
    bij gelegenheid van zijn troonsbestijging, Jehojakin, den koning van Juda, en
    ontsloeg hem uit de kerker.
  nch-BL: Teipa quema Joaquín, tanahuatijquet ten tali Judá, quihuicayaya 37 xihuit
    para quihuicatoyaj ipan tali Babilonia, pejqui tanahuatía ipan tali Babilonia,
    Evil Merodac. Huan ipan 25 itequi nopa metzti doce ipan calendario israelita,
    Evil Merodac quitasojtac Joaquín huan quiquixti ipan nopa tatzacti.
  vie-1934: Năm thứ ba mươi bảy, sau khi vua Giu-đa là Giê-hô-gia-kin bị bắt, tức
    là năm đầu vua Ba-by-lôn là Ê-vinh-Mê-rô-đác mới lên ngôi, ngày hai mươi lăm tháng
    mười hai, vua nầy trả lại chức vua cho Giê-hô-gia-kin vua Giu-đa, và đem ra khỏi
    ngục;
  hin-CV: यहूदिया के राजा यहोइयाखिन के बंधुआई के सैंतीसवें वर्ष में, बारहवें माह के
    पच्चीसवें दिन में बाबेल के राजा एवील-मेरोदाख ने अपने राज्य-काल के पहले वर्ष में
    यहूदिया के राजा यहोइयाखिन पर कृपा प्रदर्शित की और उसे कारागार से बाहर निकाल लिया.
  spa-BES: Y en el año treinta y siete después de que Jeoaquin, rey de Judá, fuera
    tomado prisionero, en el mes duodécimo, el día veinticinco del mes, Mal-merodac,
    rey de Babilonia, el primer año después de que se convirtió en rey, sacó a Joaquín,
    rey de Judá, de la cárcel.
  tdx-tdx: Aa le nifetsak’ amy andro faha-roapolo-lim’ ambi’ i volam-paha-folo-ro’
    ambi’ i taom-paha-telo-polo-fito-ambi’ ty fandrohiza’ Iehoiakine mpanjaka’ Iehodày,
    te nampiavote’ Ivil-merodake mpanjaka’ i Bavele amy taom-baloham-pifeleha’ey ty
    añambone’ Iehoiakine mpanjaka’ Iehodà vaho nakare’e am-balabey ao.
  tha-KJV: และต่อมาในปี​ที่​สามสิบเจ็ดแห่งการเป็นเชลยของเยโฮยาคีนกษั​ตริ​ย์​แห่​งยูดาห์​นั้น
    เมื่อวั​นที​่​ยี​่​สิ​บห้าในเดือนที่​สิบสอง เอว​ิลเมโรดักกษั​ตริ​ย์​แห่​งบาบิ​โลน
    ในปี​ที่​ท่านขึ้นเสวยราชย์ ท่านได้ยกศีรษะของเยโฮยาคีนกษั​ตริ​ย์​แห่​งยูดาห์​ขึ้น
    และได้นำท่านออกมาจากคุก
  por-BR-2018: Sucedeu, pois, no trigésimo sétimo ano de cativeiro de Joaquim rei
    de Judá, no décimo segundo mês, aos vinte e cinco do mês, que Evil-Merodaque,
    rei da Babilônia, no primeiro ano de seu reinado, concedeu perdão a Joaquim rei
    de Judá, e o tirou da casa de prisão;
  deu-ELO: Und es geschah im siebenunddreißigsten Jahre der Wegführung Jojakins, des
    Königs von Juda, im zwölften Monat, am Fünfundzwanzigsten des Monats, da erhob
    Ewil-Merodak, der König von Babel, im ersten Jahre seiner Regierung das Haupt
    Jojakins, des Königs von Juda, und führte ihn aus dem Gefängnis.
  eng-WYC-2018: And it was done, in the seven and thirtieth year of the passing over
    of Jehoiachin, king of Judah, in the twelfth month, in the five and twentieth
    day of the month, Evilmerodach, king of Babylon, raised [up] in that (first) year
    of his realm the head of Jehoiachin, king of Judah; and led him out of the house
    of the prison, (And it was done, in the thirty-seventh year of the captivity of
    Jehoiachin, the king of Judah, in the twelfth month, on the twenty-fifth day of
    the month, Evilmerodach, the king of Babylon, in the first year of his reign,
    raised up the head of Jehoiachin, the king of Judah, and let him out of the prison
    house,)
  epo-epo: En la tridek-sepa jaro post la elpatrujigo de Jehojaĥin, reĝo de Judujo,
    en la dek-dua monato, en la dudek-kvina tago de la monato, Evil-Merodaĥ, reĝo
    de Babel, en la unua jaro de sia reĝado, levis la kapon de Jehojaĥin, reĝo de
    Judujo, kaj elirigis lin el la malliberejo;
  uig-PIN: 'Xundaⱪ boldiki, Yǝⱨuda padixaⱨi Yǝⱨoakin sürgün bolƣan ottuz yǝttinqi
    yili on ikkinqi ayning yigirmǝ bǝxinqi küni xu ix yüz bǝrdi: Əwil-Merodaⱪ Babilƣa
    padixaⱨ bolƣan birinqi yili, u Yǝⱨuda padixaⱨi Yǝⱨoakinning ⱪǝddini kɵtürüp, uni
    zindandin qiⱪardi;'
  beo-beo: Ode amoga Nebiuga:denese egefe Ifilimelouda:ge da Ba:bilone soge ouligisu
    lai, e da hina bagade Yihoiagimi ema asigiba:le, ea gagili ga:i logo doasi. Yihoiagimi
    da Ba:bilone soge ganodini ode37agoane gagili ga:i diasu ganodini esalu. Eso 25amola
    oubi fagoyale gala amo odega, Ifilimelouda:ge da ea gagili ga:i logo doasi.
  tpi-OTNT: King Jehoiakin bilong Juda i stap kalabus long Babilon inap 37 yia, na
    long dispela namba 37 yia Evil Merodak i kamap king bilong Babilon. Na long de
    namba 25 bilong namba 12 mun bilong dispela yia, Evil Merodak i sori long Jehoiakin
    na i pinisim kalabus bilong en.
  hau-SA: A shekarar da Ewil-Merodak ya zama Sarkin Babilon, sai ya nuna wa Yehohiyacin
    Sarkin Yahuda alheri. Ya fisshe shi daga kurkuku. Wannan ya faru ran ashirin da
    biyar ga watan goma sha biyu a shekara ta talatin da bakwai bayan da aka kai Yehohiyacin
    bauta.
  uig-LAT: 'Shundaq boldiki, Yehuda padishahi Yehoakin sürgün bolghan ottuz yettinchi
    yili on ikkinchi ayning yigirme beshinchi küni shu ish yüz berdi: Ewil-Mérodaq
    Babilgha padishah bolghan birinchi yili, u Yehuda padishahi Yehoakinning qeddini
    kötürüp, uni zindandin chiqardi;'
  nde-nde: Ngomnyaka wamatshumi amathathu lesikhombisa uJehoyakhini inkosi yakoJuda
    esekuthunjweni, ngomnyaka u-Evili-Merodakhi aba yinkosi yaseBhabhiloni ngawo,
    wakhulula uJehoyakhini inkosi yakoJuda, wamkhupha entolongweni ngosuku lwamatshumi
    amabili lanhlanu lwenyanga yetshumi lambili.
  ton-ton: ¶ Pea ʻi hono tolungofulu ma fitu taʻu ʻoe fakapōpula ʻo Sihoiakimi ko
    e tuʻi ʻo Siuta, ʻi hono hongofulu ma ua ʻoe māhina, mo hono uofulu ma nima ʻoe
    ʻaho ʻoe māhina, naʻe hoko ʻo pehē, Ko ʻIvilimelotaki ko e tuʻi ʻo Papilone ʻi
    hono ʻuluaki taʻu ʻo ʻene pule, naʻa ne hakeakiʻi ʻa Sihoiakimi ko e tuʻi ʻo Siuta,
    pea ʻomi ia mei he fale fakapōpula.
  ces-1613: Stalo se také třidcátého sedmého léta po zajetí Joachina krále Judského,
