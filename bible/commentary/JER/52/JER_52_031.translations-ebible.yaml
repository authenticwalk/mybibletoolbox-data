  mdy-ETH: ዪሁዳ ካኣቲ፥ ዒኮኒያኔ ዲዒንቲ ዔውቲ ዴንዴንቴ ሃይሢታሚ ላንካሳ ሌዖኮ ታጶ ላምዓሳ ዓጊኖና ዬኖ ዓጊኖኮ ላማታሚ
