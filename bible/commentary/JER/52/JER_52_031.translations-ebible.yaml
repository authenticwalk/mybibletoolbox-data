  eng-WEBU: In the thirty-seventh year of the captivity of Jehoiachin king of Judah,
    in the twelfth month, in the twenty-fifth day of the month, Evilmerodach king
    of Babylon, in the first year of his reign, lifted up the head of Jehoiachin king
    of Judah, and released him from prison.
  wal-wal: Ewiili-Marodaaki kawotido laitti Yihudaa kawuwaa Yo7aakiina bonchchidi,
    qashuwaappe birshshiis. Hegee hanidoogee Yo7aakiini omoodetti qashettidi biido
    hasttamanne laappuntta laitti, tammanne naa77antto aginan, laatamanne ichchashantto
    gallassaana.
  spa-PDDPT: El año 37 del cautiverio de Joaquín, rey de Judá, el mes 12, a los 25
    días del mes, sucedió que Evil-merodac, rey de Babilonia, el año primero de su
    reinado, indultó a Joaquín, rey de Judá, y lo sacó de la cárcel.
  gun-gun: Ha'e gui Judá pygua huvixa Joaquim trinta e sete ma'etỹ re ma ombo'aa jave,
    vinte e dois jaxya re vinte e cinco araa py, Babilônia pygua huvixa Evil-Merodaque
    oĩ ypy'i vyve opoi uka. Ha'e rami vy omondouka ju nhuã py ombo'aague gui.
  ilo-ULB: Napasamak nga iti maikaduapulo ket lima nga aldaw iti maikasangapulo ket
    dua a bulan ti maikatallopulo ket pito a tawen a pannakaipanaw kas balud ni Jehoiakin
    nga ari ti Juda, winayawayaan ni Evilmerodac nga ari ti Babilonia ni Jehoiakin
    nga ari ti Juda manipud iti pagbaludan. Napasamak daytoy iti tawen a nangrugi
    a nagturay ni Evilmerodac.
  kpg-kpg: I di ngadau dela ne hai a Evil-Merodach gi king i Babylonia, mee e dumaalia
    gi di king o Judah go Jehoiachin i dana haga mehede mai a mee i lodo dono galabudi.
    Di mee deenei ne hai i di madalua maa lima laangi o di madangaholu maa lua malama
    o di motolu maa hidu ngadau i muli di lahi o Jehoiachin gi Babylonia.
  uig-ARA: 'شۇنداق بولدىكى، يەھۇدا پادىشاھى يەھوئاكىن سۈرگۈن بولغان ئوتتۇز يەتتىنچى
    يىلى ئون ئىككىنچى ئاينىڭ يىگىرمە بەشىنچى كۈنى شۇ ئىش يۈز بەردى: ئەۋىل-مېروداق
    بابىلغا پادىشاھ بولغان بىرىنچى يىلى، ئۇ يەھۇدا پادىشاھى يەھوئاكىننىڭ قەددىنى كۆتۈرۈپ،
    ئۇنى زىنداندىن چىقاردى؛'
  sus-sus: Yudaya mangɛ Yehoyakini xa sigɛ ɲɛ tongo saxan nun solofere nde ra Babilɔn
    bɔxi ma, a kike fu nun firin nde, xi mɔxɔɲɛn nun suuli nde ra, Efili Merodaki
    naxa findi Babilɔn mangɛ ra, a fa Yudaya mangɛ Yehoyakini ramini geeli.
  pon-2006: Eri, ni sounpar me Epilmerodak wiahla nanmwarkien Papilonia, e ketin kupwurkalahngan
    ong Sehoiakin, nanmwarkien Suda, ni eh ketin kapedoisang nan imweteng. Met wiawiher
    ni kerieisek limau en rahnen kaeisek riau en sounpwong en sounpar kesilihsek isuh
    mwurin Sehoiakin eh sellahng Papilonia.
  jae-jae: Kiŋ Judaŋa Jojakim gêŋgôŋ kapoacwalô jala 37 su. Gêdêŋ jala tonaŋ kiŋ Babelŋa
    Ewilmerodak kêkôc nê kôm gôliŋŋa sa. Tec jala tau ŋaajôŋ kêtu 12 ma ŋabêc 25 eŋ
    taê walô kiŋ Judaŋa Jojakim, tec kêgaboac eŋ su aŋga kapoacwalô.
  ksd-ksd: Ma ba Ieoiakin ra king Iuda i ga ki na vilavilau a utul a vinun ma lavurua
    na kilala, ta ra gai a vinun ma a urua, ta ra bung a ura vinun ma a ilima ta ra
    gai, Evil-Merodak ra king Babilon i ga mari Ieoiakin ra king Iuda, ta ra luaina
    kilala ta kana kini na king, ma i ga ben vairop ia kan ra pal na banubat;
  tur-YTC: Yahuda Kralı Yehoyakin'in sürgünlüğünün otuz yedinci yılında, on ikinci
    ayın yirmi beşinci günü, Babil Kralı Evilmerodak, krallığının birinci yılında,
    Yahuda Kralı Yehoyakin'in başını yükseltti ve onu zindandan salıverdi.
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ τριακοστῷ καὶ ἑβδόμῳ ἔτει, ἀποικισθέντος τοῦ Ἰωακεὶμ
    βασιλέως Ἰούδα, ἐν τῷ δωδεκάτῳ μηνὶ, ἐν τῇ τετράδι καὶ εἰκάδι τοῦ μηνὸς, ἔλαβεν
    Οὐλαιμαδάχὰρ βασιλεὺς Βαβυλῶνος, ἐν τῷ ἐνιαυτῷ ᾧ ἐβασίλευσε, τὴν κεφαλὴν Ἰωακεὶμ
    βασιλέως Ἰούδα, καὶ ἔκειρεν αὐτὸν, καὶ ἐξήγαγεν αὐτὸν ἐξ οἰκίας ἧς ἐφυλάσσετο,
  ind-AYT: Pada tahun ke-37 pembuangan Yoyakhin, raja Yehuda, pada bulan ke-12 hari
    ke-25 bulan itu, Ewil-Merodakh, raja Babel, pada tahun pertama pemerintahannya,
    bermurah hati kepada Yoyakhin, raja Yehuda, dengan mengeluarkannya dari penjara.
  nya-nya: Mʼchaka chimene Evili-Merodaki analowa ufumu wa Babuloni, iye anakomera
    mtima Yehoyakini mfumu ya ku Yuda, namutulutsa mʼndende. Izi zinachitika pa tsiku
    la 25 la mwezi wa khumi ndi chiwiri zitatha zaka 37 chitengedwere Yehoyakimu ku
    ukapolo.
  hrv-hrv: A trideset i sedme godine otkako je zasužnjen judejski kralj Jojakin, dvadeset
    i petoga dana dvanaestoga mjeseca, babilonski kralj Evil Merodak u prvoj godini
    svoje vladavine pomilova judejskoga kralja Jojakina i pusti ga iz tamnice.
  mps-mps: Te Juda king Jehoiakin te Babilonde kalabus elaludubadi, te 37 yia bidai,
    tama te waiya si tomode Evil Merodak te Babilon king pedelai. Te 12 polua, te
    dei 25, te wabo kibu bede, Evil Merodakgo te Jehoiakin homu dene eyu, te aga kalabus
    bidali tagala palai dao.
  tpi-tpi: King Jehoiakin bilong Juda i stap kalabus long Babilon inap 37 yia, na
    long dispela namba 37 yia Evil Merodak i kamap king bilong Babilon. Na long de
    namba 25 bilong namba 12 mun bilong dispela yia, Evil Merodak i sori long Jehoiakin
    na i pinisim kalabus bilong en.
  dan-1931: I det syv og tredivte År efter Kong Jojakin af Judas Bortførelse på den
    fem og tyvende Dag i den tolvte Måned tog Babels Konge Evil-Merodak, der i det
    År kom på Tronen, Kong Jojakin af Juda til Nåde og førte ham ud af Fængselet.
  vie-OVCB: Vào năm lưu đày thứ ba mươi bảy của Vua Giê-hô-gia-kin, nước Giu-đa, Ê-vinh
    Mê-rô-đác lên ngôi vua Ba-by-lôn. Vua ân xá cho Giê-hô-gia-kin và thả ra khỏi
    ngục vào ngày hai mươi lăm tháng chạp năm đó.
  guj-2017: યહૂદિયાના રાજા યહોયાખીનના બંદીવાસના સાડત્રીસમા વર્ષના બારમા મહિનાના પચીસમે
    દિવસે બાબિલના રાજા એવીલ-મેરોદાખે પોતાની કારકિર્દીના પહેલા વર્ષમાં યહૂદિયાના રાજા
    યહોયાકીમને માફી આપી અને તેને કારાવાસમાંથી મુકત કર્યો.
  pon-2006A: Eri, ni sounpar me Epilmerodak wiahla nanmwarkien Papilonia, e ketin
    kupwurkalahngan ong Sehoiakin, nanmwarkien Suda, ni eh ketin kapedoisang nan imweteng.
    Met wiawiher ni kerieisek limau en rahnen kaeisek riau en sounpwong en sounpar
    kesilihsek isuh mwurin Sehoiakin eh sellahng Papilonia.
  por-BRBSL: No trigésimo sétimo ano do cativeiro de Joaquim, rei de Judá, no décimo
    segundo mês, no vigésimo quinto dia do mês, Evilmerodach, rei da Babilônia, no
    primeiro ano de seu reinado, levantou a cabeça de Joaquim, rei de Judá, e o libertou
    da prisão.
  cth-cth: Hahoi Judah siangpahrang Jehoiakhin abawinae kum 37, thapa yung 12, hnin
    25 nah, Babilon siangpahrang Evilmerodak ni abawinae kum kum touh nah, Judah siangpahrang
    Jehoiakhin teh a rasa awh teh, thongim hoi a tâco sak awh.
  twi-twi: Yudahene Yehoiakyin nnommumfa afe a ɛto so aduasa ason mu a Ewil-Merodak
    bɛyɛɛ Babiloniahene no, oyii Yudahene Yehoiakyin fii afiase wɔ ɔsram a ɛto so
    dumien no da a ɛto so aduonu anum.
  hlt-hlt: Judah manghai Jehoiakhin hlangsol kah kum sawmthum kum rhih hla hlai nit
    hlasae hnin kul hnin nga lo coeng. Babylon manghai Evilmerodakh kah a ram a pai
    kum ah tah Judah manghai Jehoiakhin lu te thongim kah im lamloh a hlah.
  tbz-SIM: Bɛ̀ mɛ mpĩ nSudɑɑ kóo kpɑ̀ɑ̀tì Sosɑkinni kɛ́kònnɛ̀ Bɑbidɔnni, kɛ́mmɔkɛ
    yɛbie nsipísìtɑ̃ɑ̃ti nɛ̀ yɛ̀yiekɛ̀, otɑ̃̀nkù tɛpíítɛ̀ nɛ̀ odɛ́ríwè, diyiè sipísìdɛ́
    nɛ̀ dinummurì yiè kɛ̀ Bɑbidɔnni kóo kpɑ̀ɑ̀tì Efidi-Mɛdodɑkii di tikpɑ̀tì, kóò
    kuɔ́ mmɛsémmɛ̀ kóò kpetɛ́ kóò dènnɛ dikpetíntou,
  msy-2020: Judan Atrivim Jehoiakin, Babilonɨn 37plan azenibar kalabusɨn itima, Evil
    Merodak, Babilonɨn atrivimɨn oto. Egha azenir kamɨn aven an namba 12ɨn iakɨnim
    otogha ghua, namba 25ɨn aruemɨn otozɨ, Evil Merodak Jehoiakinɨn apangkuvigha,
    kalabusɨn anegɨfa.
  azb-azb: Yəhuda padşahı Yehoyakinin sürgündə olmasının otuz yeddinci ilində Evil-Merodak
    Babil padşahı oldu. Həmin ilin on ikinci ayının iyirmi beşinci günü Evil-Merodak
    Yəhuda padşahı Yehoyakinə mərhəmət göstərərək onu zindandan azad etdi.
  eng-DBY: And it came to pass in the thirty-seventh year of the captivity of Jehoiachin
    king of Judah, in the twelfth month, on the twenty-fifth of the month, [that]
    Evil-Merodach king of Babylon, in the year that he began to reign, lifted up the
    head of Jehoiachin king of Judah, and brought him forth out of prison;
  hin-2017: फिर यहूदा के राजा यहोयाकीन की बँधुआई के सैंतीसवें वर्ष में अर्थात् जिस
    वर्ष बाबेल का राजा एवील्मरोदक राजगद्दी पर विराजमान हुआ, उसी के बारहवें महीने के
    पच्चीसवें दिन को उसने यहूदा के राजा यहोयाकीन को बन्दीगृह से निकालकर बड़ा पद दिया;
  wol-KYG: Yóbbu nañu Yowakin buurub Yuda ngàllo ba mu am fanweeri at ak juróom ñaar,
    Ewil Merodag doora falu buur ca Babilon. At mooma, fukkeelu weer waak ñaar, ñaar
    fukki fan ak juróom ca weer wa, ca la Ewil Merodag siggil Yowakin buurub Yuda,
    daldi koy tijji.
  eng-YLT: And it cometh to pass, in the thirty and seventh year of the removal of
    Jehoiachin king of Judah, in the twelfth month, in the twenty and fifth of the
    month, hath Evil-Merodach king of Babylon lifted up, in the year of his reign,
    the head of Jehoiachin king of Judah, and bringeth him out from the house of restraint,
  eng-WYC-2017: And it was done, in the seven and thirtieth year of the passing over
    of Jehoiachin, king of Judah, in the twelfth month, in the five and twentieth
    day of the month, Evilmerodach, king of Babylon, raised [up] in that year of his
    realm the head of Jehoiachin, king of Judah; and led him out of the house of the
    prison,
  eng-WMBB: In the thirty-seventh year of the captivity of Jehoiachin king of Judah,
    in the twelfth month, in the twenty-fifth day of the month, Evilmerodach king
    of Babylon, in the first year of his reign, lifted up the head of Jehoiachin king
    of Judah, and released him from prison.
  urd-GVH: यहूदाह के बादशाह यहूयाकीन की जिलावतनी के 37वें साल में अवील-मरूदक बाबल
    का बादशाह बना। उसी साल के 12वें महीने के 25वें दिन उसने यहूयाकीन को क़ैदख़ाने
    से आज़ाद कर दिया।
  rug-rug: Pa vina toloṉavulu zuapa vuahenina sa tinaraovo te Zehoiakini sa baṉara
    pa Ziuda, koasa vuaheni sapu tava baṉara pa Babiloni se Ivolomerodaki pa vina
    hiokona lima rane pa vina manege rua sidara, si rupahia e Ivolomerodaki se Zehoiakini
    sa baṉara pa Ziuda, meke va vura ia sa pa vetu varipusi si asa.
  gaz-gaz: Yehooyaakiin mootiin Yihuudaa boojiʼamee waggaa soddomii torbaffaa isaatti,
    Eewiil Marodaak mootii Baabilon taʼe; innis wagguma sana keessa bultii digdamii
    shanaffaa jiʼa kudha lammaffaatti Yehooyaakiin mooticha Yihuudaa sana mana hidhaatii
    gad dhiisee bilisa isa baase.
  fra-LSG: La trente-septième année de la captivité de Jojakin, roi de Juda, le vingt-cinquième
    jour du douzième mois, Évil-Merodac, roi de Babylone, dans la première année de
    son règne, releva la tête de Jojakin, roi de Juda, et le fit sortir de prison.
  yal-yal: Yuda mangan Yoyakin suxun ɲɛɛ tonge saxan e nun soloferedeni, Babilɔn mangana
    Ewili-Merodaki a mangayaan ɲɛɛ fɔlɔni, a yi hinan Yuda mangan Yoyakin na, a yi
    a ramini kasoon na, na ɲɛɛn kike fu nun firinden xi mɔxɔɲɛn nun suulunde lɔxɔni.
  haw-1868: A i ka makahiki kanakolukumamahiku, o ke pio ana o Iehoiakina, ke alii
    o ka Iuda, i ka malama umikumamalua, i ka la iwakaluakumamalima o ka malama, o
    Evila Merodaka, ke alii o Babulona, i ka makahiki mua o kona noho aupuni ana,
    hapai ae la oia i ke poo o Iehoiakina, ke alii o ka Iuda, a lawe ae la ia ia iwaho
    o ka halepaahao.
  arb-NAV: وَفِي الْيَوْمِ الْخَامِسِ وَالْعِشْرِينَ مِنْ الشَّهْرِ الثَّانِي عَشَرَ
    (أَيْ شَبَاطَ فِبْرَايِرَ) مِنَ السَّنَةِ السَّابِعَةِ وَالثَّلاثِينَ لِسَبْيِ
    يَهُويَاكِينَ مَلِكِ يَهُوذَا، أَكْرَمَ أَوِيلُ مَرُودَخُ، مَلِكُ بَابِلَ، فِي
    سَنَةِ اعْتِلائِهِ الْعَرْشَ، يَهُويَاكِينَ مَلِكَ يَهُوذَا وَأَخْرَجَهُ مِنَ
    السِّجْنِ.
  ewe-ewe: Le Yuda fia, Yehoyatsin ƒe aboyomenɔnɔ ƒe ƒe blaetɔ̃-vɔ-adrelia me, le
    ƒe si me Evil Merodak zu fia le Babilonia la, eɖe Yuda fia Yehoyatsin tso gaxɔ
    me le ɣleti wuievelia ƒe ŋkeke blaeve-vɔ-atɔ̃lia dzi.
  eng-LEE: And it came to pass in the seven and thirtieth year of the exile of Jehoyachin
    the king of Judah, in the twelfth month, on the five and twentieth day of the
    month that Evil-merodach the king of Babylon in the [first] year of his reign
    lifted up the head of Jehoyachin the king of Judah, and brought him forth out
    of the prison-house;
  asm-FB: পাছে যিহূদাৰ ৰজা যিহোয়াখীনৰ বন্দী অৱস্থাৰ সাতত্ৰিশ বছৰৰ বছৰি, দ্বাদশ মাহৰ
    পঁচিশ দিনৰ দিনা বাবিলৰ ইবীল-মৰোদক ৰজাই নিজৰ ৰাজত্বৰ প্ৰথম বছৰত যিহূদাৰ ৰজা যিহোয়াখীনৰ
    মুৰ দাঙি, তেওঁক বন্দীশালৰ পৰা মুক্ত কৰিলে;
  sus-A: يُدَيَ مَنفّ يٍهٌيَكِنِ شَ سِفّ حّ تٌنفٌ سَشَن نُن سٌلٌقٍرٍ ندٍ رَ بَبِلْن
    بْشِ مَ، عَ كِكٍ قُ نُن قِرِن ندٍ، شِ مْشْحّن نُن سُولِ ندٍ رَ، عٍقِلِ مٍرٌدَكِ
    نَشَ قِندِ بَبِلْن مَنفّ رَ، عَ قَ يُدَيَ مَنفّ يٍهٌيَكِنِ رَ مِنِ فٍيلِ.
  fra-SBL: La trente-septième année de la captivité de Jojakin, roi de Juda, le douzième
    mois, le vingt-cinquième jour du mois, Evilmérodac, roi de Babylone, la première
    année de son règne, releva la tête de Jojakin, roi de Juda, et le fit sortir de
    prison.
  hbo-hbo: וַיְהִי֩ בִשְׁלֹשִׁ֨ים וָשֶׁ֜בַע שָׁנָ֗ה לְגָלוּת֙ יְהֹויָכִ֣ן מֶֽלֶךְ־יְהוּדָ֔ה
    בִּשְׁנֵי֤ם עָשָׂר֙ חֹ֔דֶשׁ בְּעֶשְׂרִ֥ים וַחֲמִשָּׁ֖ה לַחֹ֑דֶשׁ נָשָׂ֡א אֱוִ֣יל
    מְרֹדַךְ֩ מֶ֨לֶךְ בָּבֶ֜ל בִּשְׁנַ֣ת מַלְכֻתֹ֗ו אֶת־רֹאשׁ֙ יְהֹויָכִ֣ין מֶֽלֶךְ־יְהוּדָ֔ה
    וַיֹּצֵ֥א אֹותֹ֖ו מִבֵּ֥ית *הַכְּלִיא (הַכְּלֽוּא)׃
  kik-kik: Na gũgĩkinya atĩrĩ, mwaka-inĩ wa mĩrongo ĩtatũ na mũgwanja kuuma rĩrĩa
    Jekonia, mũthamaki wa Juda, aatwarirwo bũrũri ũngĩ, mwaka-inĩ ũrĩa Evili-Merodaki
    aatuĩkire mũthamaki wa Babuloni-rĩ, nĩohorithirie Jekonia mũthamaki wa Juda, akĩmũrekereria
    oime njeera mũthenya wa mĩrongo ĩĩrĩ na ĩtano wa mweri wa ikũmi na ĩĩrĩ.
  fra-NCL: La trente-septième année de la captivité de Joachin, roi de Juda, le douzième
    mois, le vingt-cinquième jour du mois, Evil-Mérodach, roi de Babylone, en l’année
    de son avènement, releva la tête de Joachin, roi de Juda, et le fit sortir de
    prison.
  cek-AK: Judah siangpahrang Jehoiachin misong ah ohhaih saning qui thum, sarih, khrah
    hathlai hnet, ni pumphae pangato haih, Babylon prae ah Evil-Merodak siangpahrang
    toksak tangsuekhaih saning ah, anih mah Judah siangpahrang Jehoiachin to prawt
    moe, thongim thung hoiah loisak.
  cuk-cuk: Babilonia-e-rey-Evil-Merodac, birgagwengus gaka iba-durgwen-gakatar-megidagedgi,
    Judá-e-rey-Joaquín esgaryagi-mellesiid onosad. Deunni, birga-durgwen-gakambe-gaka-guglegus
    (37), Joaquín, Babilonia-neggweburse galesa selenonigusad-akaled.
  uig-CYR: 'Шундақ болдики, Йәһуда падишаси Йәһоакин сүргүн болған оттуз йәттинчи
    жили он иккинчи айниң жигирмә бәшинчи күни шу иш йүз бәрди: Әвил-Меродақ Бабилға
    падиша болған биринчи жили, у Йәһуда падишаси Йәһоакинниң қәддини көтирип, уни
    зиндандин чиқарди;'
  tel-2017: యూదా రాజైన యెహోయాకీను బందీగా వెళ్ళిన ముప్ఫై ఏడో సంవత్సరం పన్నెండో నెల
    ఇరవై ఐదో రోజున బబులోను రాజైన ఎవీల్మెరోదకు తన పరిపాలన మొదటి సంవత్సరంలో అతణ్ణి చెరసాల
    నుండి విడుదల చేశాడు.
  hat-BSA: Alò, li te vin rive nan trant-setyèm ane egzil Jojakin, wa Juda a, nan
    douzyèm mwa a, sou venn-senkyèm jou a mwa a, ke Évil-Merodac, wa Babylone nan,
    nan premye ane règn li a, te montre favè li a Jojakin, wa Juda a, e te lage li
    nan prizon.
  kos-kos: In yac se ma Evilmerodach el tokosrala lun Babylonia, el akkalemye kulang
    lal nu sel Tokosra Jehoiachin lun Judah ac tulalla liki kapir. Ma se inge sikyak
    ke len aklongoul limekosr ke malem aksingoul luo in yac aktolngoul itkosr tukun
    utukla Jehoiachin nu in sruoh.
  hbo-WLC: וַיְהִי֩ בִשְׁלֹשִׁ֨ים וָשֶׁ֜בַע שָׁנָ֗ה לְגָלוּת֙ יְהוֹיָכִ֣ן מֶֽלֶךְ־יְהוּדָ֔ה
    בִּשְׁנֵ֤ים עָשָׂר֙ חֹ֔דֶשׁ בְּעֶשְׂרִ֥ים וַחֲמִשָּׁ֖ה לַחֹ֑דֶשׁ נָשָׂ֡א אֱוִ֣יל
    מְרֹדַךְ֩ מֶ֨לֶךְ בָּבֶ֜ל בִּשְׁנַ֣ת מַלְכֻת֗וֹ אֶת־רֹאשׁ֙ יְהוֹיָכִ֣ין מֶֽלֶךְ־יְהוּדָ֔ה
    וַיֹּצֵ֥א אוֹת֖וֹ מִבֵּ֥ית הכליא׃
  ibo-ibo: Nʼafọ nke iri atọ na asaa, site na mgbe e mere ka Jehoiakin eze Juda gaa
    biri nʼala ọzọ, nʼafọ Awel-Maduk ghọrọ eze Babilọn. Mgbe ahụ, o mere ka Jehoiakin
    eze Juda, si nʼụlọ mkpọrọ pụta, nwere onwe ya. O mere nke a nʼụbọchị iri abụọ
    na ise nke ọnwa iri na abụọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୁଦାର ରାଜା ଯିହୋୟାଖୀନ୍‍ର ବନ୍ଦୀତ୍ୱର ସଇଁତିରିଶ ବର୍ଷର ଦ୍ୱାଦଶ ମାସରେ
    ଓ ସେହି ମାସର ପଚିଶ ଦିନରେ ବାବିଲର ରାଜା ଇବିଲ୍‍-ମରୋଦକ୍‍ ଆପଣା ରାଜତ୍ଵର ପ୍ରଥମ ବର୍ଷରେ, ଯିହୁଦାର
    ରାଜା ଯିହୋୟାଖୀନ୍‍କୁ କାରାଗାରରୁ ବାହାର କରି ତାହାର ମସ୍ତକ ଉନ୍ନତ କଲା;
  chk-chk: Iwe, lon ewe ier, lupwen Ewil-merotak ewe kingen Papilon a popuetä le nemeni
    Papilon, a kirikiröch ngeni Jehoiachin ewe kingen Juta o atowu seni imwen fötek.
    Ei a fis lon rüe me limuen ränin ewe engol me ruuen maram lon ilik me fisuen ierin
    än Jehoiachin oola.
  rop-rop: Langa det yiya na wen Ibalmeradak bin jidan king blanga Bebalon, imbin
    brabli kainbala langa King Jehoiyakin brom Juda, en imbin larramgo im fri brom
    det jeil. Dijan bin hepin langa det namba 25 dei, langa det namba 12 manth, langa
    det namba 37 yiya afta deibin meigim Jehoiyakin jidan prisana.
  ukr-1871: У трийцять сьомому роцї по переведенню в неволю Ехонїї, царя Юдейського,
    у дванайцятому місяцї, двайцять пятого дня місяця, Евильмеродах, царь Вавилонський,
    того року, як почав царювати, помилував Ехонїю, царя Юдейського, й вивів його
    з темницї.
  deu-1951: Im siebenunddreißigsten Jahre der Gefangenschaft Jojachins, des Königs
    von Juda, am fünfundzwanzigsten Tage des zwölften Monats, erhob Evil-Merodach,
    der König von Babel, in dem Jahre, da er König ward, das Haupt Jojachins, des
    Königs von Juda, und führte ihn aus dem Gefängnis heraus;
  eng-JPS: And it came to pass in the seven and thirtieth year of the captivity of
    Jehoiachin king of Judah, in the twelfth month, in the five and twentieth day
    of the month, that Evil-merodach king of Babylon, in the first year of his reign,
    lifted up the head of Jehoiachin king of Judah, and brought him forth out of prison.
  srp-1865: A trideset sedme godine otkako se zarobi Joahin car Judin, dvanaestoga
    mjeseca, dvadeset petoga dana, Evil-Merodah car Vavilonski iste godine zacariv
    se izvadi iz tamnice Joahina cara Judina.
  lug-lug: Awo mu mwaka ogw’amakumi asatu mu omusanvu ogw’okusibibwa kwa Yekoyakini
    kabaka wa Yuda, mu mwaka Evirumerodaki lwe yafuuka kabaka w’e Babulooni, n’ata
    Yekoyakini kabaka wa Yuda, n’amuggya mu kkomera ku lunaku olw’amakumi abiri mu
    etaano olw’omwezi ogw’ekkumi n’ebiri.
  heb-heb: ויהי בשלשים ושבע שנה לגלות יהויכן מלך יהודה בשנים עשר חדש בעשרים וחמשה
    לחדש נשא אויל מרדך מלך בבל בשנת מלכתו את ראש יהויכין מלך יהודה ויצא אותו מבית
    הכליא׃
  ben-IRV: যিহূদার রাজা যিহোয়াখীনের বন্দীত্বের সাঁইত্রিশ বছরের দিন ইবিল-মরোদক বাবিলের
    রাজা হলেন। তিনি সেই বছরের বারো মাসের পঁচিশ দিনের র দিন যিহোয়াখীনকে কারাগার থেকে
    ছেড়ে দিলেন।
  pan-pan: ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯਹੋਯਾਕੀਨ ਦੀ ਗ਼ੁਲਾਮੀ ਦੇ ਸੈਂਤੀਵੇਂ ਸਾਲ ਦੇ ਬਾਰ੍ਹਵੇਂ ਮਹੀਨੇ
    ਦੇ ਪੱਚੀਵੇਂ ਦਿਨ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਬਾਬਲ ਦੇ ਰਾਜਾ ਅਵੀਲ-ਮਰੋਦਕ ਨੇ ਆਪਣੇ ਰਾਜ ਦੇ ਪਹਿਲੇ ਹੀ ਸਾਲ
    ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯਹੋਯਾਕੀਨ ਨੂੰ ਕੈਦ ਤੋਂ ਕੱਢ ਕੇ ਉਹ ਨੂੰ ਉੱਚਿਆਂ ਕੀਤਾ
  mya-JVB: ယုဒ ရှင်ဘုရင် ယေခေါနိ သည် အချုပ် ခံရသောသက္ကရာဇ် သုံးဆယ် ခုနစ် နှစ်၊ ဒွါဒသမ
    လ နှစ်ဆယ် ငါး ရက်နေ့တွင် ၊ ဗာဗုလုန် ရှင်ဘုရင် ဧဝိလမရောဒက် နန်းစံ စက ယုဒ ရှင်ဘုရင်
    ယေခေါနိ ကို ထောင် ထဲက နှုတ် ၍ ချမ်းသာ ပေး လေ၏။
  tbg-tbg: Ho Iutaa King Jehoiakiniva Babironiqi 37 ihiara karapuhiqama viro vau entara,
    Evili-Merodaakiva Babironi avuhainaa vaiintiqama viro, vi ihira 12 tora 25 entaqaa
    viva Jehoiakinira koqema amiteharo vira karapuhiqihairo kuvantu kora.
  hmo-hmo: Iehoiakini, Iuda ena king, be Babulonia dekenai lagani 36, hua namba 12,
    ena dina namba 25 neganai, Evila Merodaka ese Babulonia ena king dagi ia abia
    hamatamaia. Vadaeni ia king ena lagani ginigunana lalonai, ia ese Iehoiakini,
    Iuda ena king dekenai ia bogahisihisi, bona dibura ruma dekena amo ia ruhaia.
  urd-urd: और यहूयाकीन शाह — ए — यहूदाह की ग़ुलामी के सैतीसवें बरस के बारहवें महीने
    के पच्चीसवें दिन यूँ हुआ, कि शाह — ए — बाबुल ईवील मरूदक ने अपनी सल्तनत के पहले
    साल यहूयाकीन शाह — ए — यहूदाह को क़ैदख़ाने से निकालकर सरफ़राज़ किया;
  rus-SYN: В тридцать седьмой год после переселения Иоакима, царя Иудейского, в двенадцатый
    месяц, в двадцать пятый день месяца, Евильмеродах, царь Вавилонский, в первый
    год царствования своего, возвысил Иоакима, царя Иудейского, и вывел его из темничного
    дома.
  bqc-SIM: Yudaↄ kí Yɛkↄnia taa Babɛli wɛ̃̀ bla àaↄ̃saide mↄ kuɛplade gↄↄ baasↄo
    ń plaode zĩ́ ↄ̃ Babɛli kí Ɛvili Mɛlodaki aà bↄ̀ kpɛ́u a kpalablea wɛ̃̀ sɛ̃́ia
    guu, à aà gbà gbãa.
  tcz-CHONGTHU: Kum somthum le sagi lhinna Judah lengpa Jehoiachin soh chan kal Lhakao
    somthum le khat hiche kum chun Evil Merodach Babylon lengpa dinmun chu alotai.
    Judah lengpa Jehoiachin chu khoto manin songkul’ a konin alhadoh tai
  mar-mar: मग असे झाले की, यहूदाचा राजा यहोयाखीन याच्या हद्दपारीच्या सदतिसाव्या वर्षी,
    बाराव्या महिन्यात, महिन्याच्या पंचविसाव्या दिवशी, बाबेलाचा राजा अवील-मरोदख याने
    यहूदाचा राजा यहोयाखीन ह्यास बंदिवासातून मुक्त केले. ज्यावर्षी अवील-मरोदख राज्य
    करू लागला त्यावर्षी हे घडले.
  qub-qub: Judäpa raynin Joaquín jutiyojta Babiloniaman prësu apashan quimsa chunca
    ganchis (37) watatana ushaycaptin chunca ishcay (12) quilla ishcay chunca ganchis
    (27) junajnincho Babiloniacho ray cayta gallaycuran Evil-merodac jutiyojna. Payga
    Joaquinta cuyaparan. Chaymi carsilpita jorgachiran.
  bqp-bqp: Efili Mɛrodɑki Bɑbilonin sinɑ boko, win bɑndun wɔ̃ɔ gbiikuu sɔɔ, yerɑ u
    Yoyɑkini Yudɑbɑn sinɑ boko wɔlle suɑ mɑ u nùn yɑrɑ pirisɔm di win yoru dibun wɔ̃ɔ
    weeru itɑ sɑrise sɔɔ, yen suru wɔkurɑ yirusen sɔ̃ɔ yɛndɑ nɔɔbuse sɔɔ.
  hat-hat: Premye lanne wa Evilmewodak pran pouvwa a lavil Babilòn, li fè pa Jojakim,
    wa peyi Jida a, li fè l' soti nan prizon. Lè sa a, Jojakim te gen trannsizan onz
    mwa, vennsenk jou, jou pou jou, depi yo te depòte l'.
  eng-BSB: On the twenty-fifth day of the twelfth month of the thirty-seventh year
    of the exile of Jehoiachin king of Judah, in the first year of the reign of Evil-merodach
    king of Babylon, he pardoned Jehoiachin king of Judah and released him from prison.
  eng-WEBPB: In the thirty-seventh year of the captivity of Jehoiachin king of Judah,
    in the twelfth month, in the twenty-fifth day of the month, Evilmerodach king
    of Babylon, in the first year of his reign, lifted up the head of Jehoiachin king
    of Judah, and released him from prison.
  kbq-kbq: Hagi Juda kini ne' Jehoiakini'ma kinafima manino egeno 37nima hia kafumofona
    12fu ikamofo 25 zupa, Babiloni kini ne' Evil-Merodaki'a Jehoiakinina asunku hunteno
    kinafintira katufente'ne. Na'ankure agra ana kafufi Babiloni kinia efore huteno
    anara hu'ne.
  nhe-BL: Teipa quema Joaquín, tlanahuatijquetl tlen tlali Judá, quihuicayaya 37 xihuitl
    para quihuicatoyaj ipan tlali Babilonia, pejqui tlanahuatía ipan tlali Babilonia,
    Evil Merodac. Huan ipan 25 itequi nopa metztli majtlactli huan ome ipan calendario
    israelita [52:31 Ipan 31 itequi marzo, 561 a.C. ipan tocalendario tlen ama.],
    Evil Merodac quitlasojtlac Joaquín huan quiquixti ipan nopa tlatzactli.
  gub-BL: Mawiron wanuwihawete romo uzeapo haw kwarahy rehe Emiw-Meronak ikatu Zoaki
    Zuta ywy rehe har wanuwihawete pe. Umuhem kar zemunehew paw wi. Umumaw 37 kwarahy
    11 zahy 5 'ar ipyhyk pyrer romo wiko pà.
  eng-DRA: And it came to pass in the seven and thirtieth year of the captivity of
    Joachin king of Juda, in the twelfth month, the five and twentieth day of the
    month, that Evilmerodach king of Babylon, in the first year of his reign, lifted
    up the head of Joachin king of Juda, and brought him forth out of prison.
