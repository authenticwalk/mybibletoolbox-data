verse: JER.052.033
translations:
  mal-C: അങ്ങനെ യെഹോയാഖീൻ തന്റെ കാരാഗൃഹവേഷം മാറ്റിക്കളയുകയും തന്റെ ആയുസ്സിന്റെ ശേഷിച്ചകാലം
    രാജാവിന്റെ മേശയിൽനിന്നു പതിവായി ഭക്ഷണം കഴിക്കുകയും ചെയ്തുപോന്നു.
  deu-TKW: Und er legte seine Gefangenenkleider ab und speiste beständig in seiner
    Gegenwart, solange er lebte.
  lin-lin: apesaki mitindo ete balongola ye bilamba ya boloko mpe andimaki ete abanda
    kolia mesa moko elongo na ye, mokolo na mokolo kino na suka ya bomoi na ye.
  eng-LSV: and he has changed his prison garments, and he has continually eaten bread
    before him, all the days of his life.
  eng-GNV: And changed his pryson garmentes, and he did continually eate bread before
    him all the dayes of his life.
  eng-WEBSTER: 'And changed his prison garments: and he continually ate bread before
    him all the days of his life.'
  nhw-BL: Nojquiya quimacac se yoyomitl catli yancuic quen quinamiqui para se tlanahuatijquetl.
    Huan Joaquín tlacuayaya mojmostla ihuaya nopa tlanahuatijquetl ipan imesa.
  swh-ONEN: Hivyo Yehoyakini akayavua mavazi yake ya mfungwa, na siku zote za maisha
    yake zilizobaki alikula mezani mwa mfalme.
  bba-bba: Mɑ u win pirisɔm yɑ̃nu kɔsɑ, u derɑ u rɑ di kɑ wi, sinɑ boko sɑnnu sere
    kɑ win wɑ̃ɑrun nɔrɔ.
  eng-KJVCPB: 'and changed his prison garments: and he did continually eat bread before
    him all the days of his life.'
  luo-luo: Omiyo Jehoyakin nolonyo lepe mag twech kendo e ndalo ngimane duto ne ochiemo
    pile pile e mesa ruoth.
  meu-meu: Taunabunai, Iehoiakini na ena dibura ruma dabuadia e doki oho. Una murinai
    ena mauri dinadia iboudiai lalodiai ia na hanua pavapavana ena pata ai e aniani
    hanaihanaiava;
  npi-ULB: एबील-मरोदकले यहोयाकीनका कैदका लुगाहरू हटाए, र यहोयाकीनले आफ्नो बाँकी जीवनभर
    नियमित रूपमा राजाको टेबुलमा खानपान गरे,
  yor-yor: Nítorí náà, Jehoiakini pàrọ̀ aṣọ túbú rẹ̀, ó sì ń jẹun ní gbogbo ìgbà ní
    iwájú rẹ̀ ní gbogbo ọjọ́ ayé rẹ̀.
  pes-OPCB: لباس نو به او پوشاند و از آن پس، او همیشه با پادشاه بابِل سر سفره می‌نشست.
  tgl-ULB: Inalis ni Evil-merodac ang damit pangbilanggo ni Jehoiakin at palaging
    kumakain si Jehoiakin sa hapag ng hari sa natirang taon ng kaniyang buhay.
  cbu-NT: Amb kurak ashirangu, Jowakimsha anush kissha taarangiya. Tumanamash kamartarangu,
    anoo yusheeru, nllitarisha wanasir kamartarangu, kurakpasha washunand kuxineersin,
    katungaranganaya. Amb ashirangu kissha anush taarangiya.
  hui-hui: Ani helayagola Yahoiagini ibu garabayanaga aga nabi aga tara bu howa ibu
    kini andagaha tomo nalu haga haabo halu nde ibuni homene.
  mya-mya: သို့​ဖြစ်​၍​ယေ​ခေါ​နိ​သည်​ထောင်​အ​ဝတ်​များ ကို​လဲ​ခွင့်​ရ​လျက် အ​သက်​ရှင်​သ​မျှ​ကာ​လ
    ပတ်​လုံး​မင်း​ကြီး​နှင့်​အ​တူ​ပွဲ​တော်​တည် ခွင့်​ကို​ရ​ရှိ​၏။-
  bod-N: ཡང་ཁོ་ལ་བཙོན་གོས་ཕུད་དུ་བཅུག་པ་དང་མི་ཚེ་གང་པོར་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་དྲུང་དུ་ཁ་ཟས་རོལ་བར་བཅུག
  sna-sna: Saka Jehoyakini akabvisa nguo dzake dzousungwa akadya patafura yamambo
    nguva nenguva, mazuva ose oupenyu hwake.
  spa-BLM: y le cambió las ropas de la prisión. Joaquín comió pan delante de él continuamente
    todos los días de su vida.
  cac-cac: Ichato chi' ix sq'uexanel spichul vin̈aj Joaquín chi' yic preso, axon̈ej
    yed' vin̈ rey ix va vin̈ masanto ix cham vin̈.
  swh-ULB: Evili Merodaki akaondoa mavazi ya gerezani ya Yehoyakini, na Yehoyakini
    akala chakula cha daima katika meza ya mfalme siku zote zilizosalia za maisha
    yake.
  bel-bel: і памяняў цямнічную вопратку ягоную, і ён заўсёды ў яго абедаў ва ўсе дні
    жыцьця свайго.
  deu-ELBBK: und er veränderte die Kleider seines Gefängnisses. Und Jojakin aß beständig
    vor ihm alle Tage seines Lebens;
  mbb-OT: Umbe, wazè en mebivisti si Jehoyakin te visti te pinirisu, ne puun dutun
    dumè en sikandin duen te hadì emun egkaan dan.
  mal-2015: അവന്റെ കാരാഗൃഹവസ്ത്രം മാറ്റി, അവൻ ജീവപര്യന്തം നിത്യവും അവന്റെ സന്നിധിയിൽ
    ഭക്ഷണം കഴിച്ചുപോന്നു.
  rmc-rmc: Le Jojachinoske sas domuklo te čhivel pal peste tele o bertenošika gada,
    a medik dživelas, chalas paš le kraľiskro skamind.
  pes-OPV: و لباس زندانی او راتبدیل نمود و او در تمامی روزهای عمرش همیشه نزد وی نان
    می‌خورد.
  ron-1924: А пус сэ-й скимбе хайнеле де темницэ ши Иоиакин а мынкат тотдяуна ла маса
    ымпэратулуй ын тот тимпул веций сале.
  ben-OBCV: তাই যিহোয়াখীন তাঁর কয়েদির পোশাক একদিকে সরিয়ে রেখেছিলেন এবং জীবনের বাকি
    দিনগুলি তিনি নিয়মিতভাবে রাজার টেবিলেই বসে ভোজনপান করলেন।
  som-som: Oo dharkiisii xabsiga ayuu beddelay oo hortiisuu wax ku cuni jiray had
    iyo jeerba cimrigiisii oo dhanba.
  lat-VUC: Et mutavit vestimenta carceris ejus, et comedebat panem coram eo semper
    cunctis diebus vitæ suæ.
  eng-ASVBT: 'and changed his prison garments. And Jehoiachin did eat bread before
    him continually all the days of his life:'
  ita-1885: E gli mutò i suoi vestimenti di prigione, ed egli mangiò del continuo
    in presenza del re, tutto il tempo della vita sua.
  eng-LXXUP: 'and changed his prison garments: and he ate bread continually before
    him all the days that he lived.'
  eng-ULB: Awel-Marduk removed Jehoiachin's prison clothes, and Jehoiachin ate regularly
    at the king's table for the rest of his life,
  spa-VBL: Así, Joaquín pudo quitarse la ropa de la cárcel y comió con frecuencia
    en la mesa del rey durante el resto de su vida.
  fra-_FOB: Et après qu'il lui eut changé ses vêtements de prisonnier, il mangea constamment
    en sa présence, tout le temps de sa vie.
  mal-mal: അവന്റെ കാരാഗൃഹവസ്ത്രം മാറ്റി, അവൻ ജീവകാലം മുഴുവൻ നിത്യവും രാജസന്നിധിയിൽ
    ഭക്ഷണം കഴിച്ചുപോന്നു.
  urd-GVR: Yahūyākīn ko qaidī ke kapṛe utārne kī ijāzat milī, aur use zindagī-bhar
    bādshāh kī mez par bāqāydagī se khānā khāne kā sharf hāsil rahā.
  suz-BL: मोपा येहो-याकीनमी आ जेल्‍खानम फेक्‍तीक वा प्रुइश्‍शा, आ लीशो नाक्‍ती नेल्‍ल
    पिप नु जशा बाक्‍शा पाप्‍‍तु।
  eng-NOY: and changed his prison garments; and he ate bread before him all the days
    of his life.
  ita-1927: Gli fece mutare i suoi vestiti di prigione; e Joiakin mangiò sempre a
    tavola con lui per tutto il tempo ch’ei visse.
  ckb-ckb: ئیتر یەهۆیاکین بەرگی زیندانییەکەی گۆڕی و بە درێژایی ماوەی ژیانی بەردەوام
    لەسەر خوانی پاشا نانی دەخوارد.
  eng-BBE: And his prison clothing was changed, and he was a guest at the king's table
    every day for the rest of his life.
  kan-OKCV: ಅವನ ಸೆರೆಯ ವಸ್ತ್ರಗಳನ್ನು ತೆಗೆದು ರಾಜವಸ್ತ್ರ ತೊಡಿಸಿದನು. ಹೀಗೆ ಯೆಹೋಯಾಖೀನನು ಬದುಕಿದ
    ಸಕಲ ದಿವಸಗಳಲ್ಲಿ ಅರಸನ ಪಂಕ್ತಿಯಲ್ಲಿಯೇ ಊಟಮಾಡುತ್ತಿದ್ದನು.
  tam-2017: அவனுடைய சிறையிருப்பு உடைகளை மாற்றினான்; அவன் உயிரோடிருந்த எல்லா நாட்களும்
    தன் முன்னிலையில் அனுதினமும் உணவு சாப்பிடச்செய்தான்.
  spa-RV-1909: Hízole mudar también los vestidos de su prisión, y comía pan delante
    de él siempre todos los días de su vida.
  ron-BTF: Și i-a schimbat hainele de închisoare; și el a mâncat întotdeauna pâine
    înaintea lui în toate zilele vieții lui.
  eng-WEBP: and changed his prison garments. Jehoiachin ate bread before him continually
    all the days of his life.
  eng-FBV: So Jehoiachin was able to remove his prison clothes, and he ate frequently
    at the king's table for the rest of his life.
  nld-1939: Hij mocht zijn gevangeniskleding afleggen, en tot het eind van zijn leven
    steeds bij hem aan tafel zitten.
  nch-BL: Nojquiya quimacac se yoyomit cati yancuic quej quinamiqui para se tanahuatijquet.
    Huan Joaquín tacuayaya mojmosta ihuaya nopa tanahuatijquet ipan imesa.
  vie-1934: Lại sai đổi áo tù, Giê-hô-gia-kin được ngồi bàn với vua trọn đời mình.
  hin-CV: फिर यहोइयाखिन ने कारागार के वस्त्र त्याग दिए. साथ ही, वह मृत्युपर्यंत राजा
    के साथ भोजन करता रहा.
  spa-BES: Y se cambió la vestimenta de la prisión, y él fue invitado a la mesa del
    rey todos los días por el resto de su vida.
  tdx-tdx: Novae’e o sikim-pirohi’eo vaho nanjotsoañe mahakama añatrefa’e nainai’e
    amo hene andro niaiña’eo.
  tha-KJV: ดังนั้นเยโฮยาคีนจึงถอดเครื่องแต่งกายนักโทษออกเสีย และท่านได้รับประทานที่​โต​๊ะเสวยต่อพระพักตร์​กษัตริย์​ทุ​กวันตลอดชีวิต
  por-BR-2018: E mudou-lhe também as roupas de sua prisão, e continuamente comeu pão
    diante dele, todos os dias de sua vida.
  deu-ELO: und er veränderte die Kleider seines Gefängnisses. Und Jojakin aß beständig
    vor ihm alle Tage seines Lebens;
  eng-WYC-2018: and changed the clothes of his prison (or and changed his prison clothes,
    that is, he gave him some new clothes). And Jehoiachin ate bread before him ever[more],
    in all the days of his life;
  epo-epo: kaj li ŝanĝis liajn vestojn de malliberejo; kaj li manĝadis ĉiam ĉe li
    dum sia tuta vivo.
  uig-PIN: xuning bilǝn Yǝⱨoakin zindandiki kiyimlirini seliwetip, ɵmrining ⱪalƣan
    ⱨǝrbir künidǝ ⱨǝrdaim padixaⱨ bilǝn billǝ ⱨǝmdastihan boluxⱪa muyǝssǝr boldi.
  beo-beo: 'Amaiba:le, ea sia:beba:le, Yihoiagimi da ea udigili hawa: hamosu abula
    gisa:le, eno abula salawane, e da esalea, Ba:bilone hina bagade ea ha:i nasu fafai
    amoga gilisili ha:i nanu.'
  tpi-OTNT: Olsem na Jehoiakin i no moa putim klos bilong ol kalabusman. Na olgeta
    taim em i save kaikai wantaim king bilong Babilon, i go inap long taim Jehoiakin
    i dai.
  hau-SA: Yehohiyacin ya tuɓe tufafin kurkuku, ya riƙa cin abinci kullum a teburin
    sarki, har dukan sauran kwanakin ransa.
  uig-LAT: shuning bilen Yehoakin zindandiki kiyimlirini séliwétip, ömrining qalghan
    herbir künide herdaim padishah bilen bille hemdastixan bolushqa muyesser boldi.
  nde-nde: Ngakho uJehoyakhini wakhupha izigqoko zakhe zasentolongweni, wadla lenkosi
    izikhathi zonke okwempilo yakhe yonke.
  ton-ton: 'Pea naʻe fetongi hono kofu fakapōpula: pea ne kai mā maʻuaipē ʻi hono
    ʻao ʻi he ngaahi ʻaho kotoa pē ʻo ʻene moʻui.'
  ces-1613: Změnil též roucho jeho, kteréž měl v žaláři, a jídal chléb před ním vždycky,
    po všecky dny života svého.
  eng-WMB: and changed his prison garments. Jehoiachin ate bread before him continually
    all the days of his life.
  tam-TCV: அப்பொழுது யோயாக்கீன் தன் சிறைச்சாலை உடைகளை மாற்றி, மீதியான தன் வாழ்நாளெல்லாம்
    அரசனுடைய பந்தியிலே தினமும் சாப்பிட்டான்.
  ceb-ULB: Gihukas ni Evil Merodac ang bisti ni Jehoyakin sa pagkabinilanggo, ug kanunay
    nga nagakaon si Jehoyakin diha sa lamesa sa hari sa nahibilin nga mga adlaw sa
    iyang kinabuhi,
  pol-UBG: I zmienił jego szaty więzienne. I jadał on chleb zawsze przed nim po wszystkie
    dni swego życia.
  kyc-kyc: Dopa piyamo dokopa Jiyoakini banya karapusi komau dupwa alowa pipala baa
    lete palyuo karo piyamo yuu gii dusipana kiŋinya nenge nenge rate dokona yuu peparae
    role pyao piso nao kareya.
  urd-GVU: یہویاکین کو قیدی کے کپڑے اُتارنے کی اجازت ملی، اور اُسے زندگی بھر بادشاہ
    کی میز پر باقاعدگی سے کھانا کھانے کا شرف حاصل رہا۔
  deu-1912: und wandelte ihm seines Gefängnisses Kleider, daß er vor ihm aß stets
    sein Leben lang.
  kan-2017: ಯೆಹೋಯಾಖೀನನು ಸೆರೆಯ ಬಟ್ಟೆಗಳನ್ನು ತೆಗೆದುಹಾಕಿ, ಜೀವದಿಂದಿರುವವರೆಗೂ ಅರಸನ ಪಂಕ್ತಿಯಲ್ಲಿ
    ಊಟಮಾಡುತ್ತಿದ್ದನು.
  yap-yap: Ma aram mi ni pag Jehoyakin nge chuweg madan e kalbus u daken mi i un ngak
    e en ni pilung ko abich u tebel u n’umngin nap’an e yafos rok.
  hlt-MCSB: Te dongah a thongim himbai te a thovael tih manghai hmai kah buh te a
    hing tue khuiah phat a caak.
  mdy-ETH: ዬያሮ ዒኮኒያኔ ቱኡዞ ማኣራ ዓኣዖ ማይንታ ማኣዓሢ ሃሺሲ ሜሌ ማይሲ፥ ዒዚ ዴንዲ ሃይቃንዳያ ሄላንዳኣና ካኣቲ ሙዓ
    ሙዖ ዎላ ሙዓንዳጉዲ ጌይንቴኔ።
  twi-ASANTE: Enti Yehoiakin yii nʼafiase ntadeɛ guu nkyɛn, na ɛfiri saa ɛda no ɔdidii
    wɔ ɔhene didipono so ɛberɛ biara kɔsii ne wu da.
  eng-WEBU: and changed his prison garments. Jehoiachin ate bread before him continually
    all the days of his life.
  wal-wal: Hegaa gishshau, Yo7aakiini qasho keettan maayido maayuwaa laammiis. Laammidi
    i attida ba de7o laitta ubban kawo maaddaappe miis.
  spa-PDDPT: Le mudó también la ropa de prisionero. Comió siempre en la mesa del rey
    todos los días de su vida.
  gun-gun: Ha'e ramo Joaquim oao nhuã py oiporu va'ekue omboekovia vy huvixa renonde
    ae okaru oikovy ko'ẽ nhavõ, oikovea pukukue re.
  ilo-ULB: Inikkat ni Evilmerodac ti pagan-anay ni Jehoiakin a kas balud, ket inaldaw
    a makipangan ni Jehoiakin iti lamisaan ti ari iti unos ti panagbiagna.
  kpg-kpg: Jehoiachin gu dumaalia ginai gi daa ina gi daha ono goloo galabudi, gaa noho
    gi teebele o di king i di waalooloo o dono mouli.
  uig-ARA: شۇنىڭ بىلەن يەھوئاكىن زىنداندىكى كىيىملىرىنى سېلىۋېتىپ، ئۆمرىنىڭ قالغان
    ھەربىر كۈنىدە ھەردائىم پادىشاھ بىلەن بىللە ھەمداستىخان بولۇشقا مۇيەسسەر بولدى.
  sus-sus: Yehoyakini naxa a xa geelimani sosee masara, a nu fa a dɛge mangɛ xa teebili
    ra tɛmui birin.
  pon-2006: Sehoiakin eri ale mweimwei en wiliandi sapwellime likoun nan imweteng
    ko, oh iang ketidiong nin tehpel en nanmwarkio ahnsou koaros erein eh mour.
  jae-jae: Jojakim kêkwalec nê ŋakwê kapoacwalôŋa su ma geŋ gêŋ gêŋgôŋ kiŋnê tebo
    kêtôm bêc samob ŋapaŋ e gêmac êndu.
  ksd-ksd: Ma i ga kia vue kana mal na pal na banubat, ma i ga ian ta ra vatar na
    nian kai ra king ta ra lavur bung i ga laun boko tana;
  tur-YTC: Onun zindan giysilerini değiştirdi. Yehoyakin, yaşamının bütün günlerinde
    sürekli olarak onun önünde ekmek yedi.
  grc-BRENT: καὶ ἤλλαξε τὴν στολὴν τῆς φυλακῆς αὐτοῦ, καὶ ἤσθιεν ἄρτον διαπαντὸς κατὰ
    πρόσωπον αὐτοῦ πάσας τὰς ἡμέρας ἃς ἔζησε.
  ind-AYT: Yoyakhin menanggalkan pakaian penjaranya, dan setiap hari seumur hidupnya,
    dia makan di meja raja secara rutin.
  nya-nya: Choncho Yehoyakini analoledwa kuvula zovala zake za ku ndende ndipo tsiku
    ndi tsiku ankadya ndi mfumu pa moyo wake wonse.
  hrv-hrv: Jojakin je odložio svoje tamničke haljine i jeo s kraljem za istim stolom
    svega svoga vijeka.
  mps-mps: Tama tialima, te Jehoiakingo te kalabus bidi dabego mubo ugwa munu ma mubeo.
    Te tigidali sogo aga te Babilon king dali deli madi dugulama, nai tudu genama,
    te Jehoiakin aga isibo sogoba usu nigi pai dao.
  tpi-tpi: Olsem na Jehoiakin i no moa putim klos bilong ol kalabusman. Na olgeta
    taim em i save kaikai wantaim king bilong Babilon, i go inap long taim Jehoiakin
    i dai.
  dan-1931: Jojakin aflagde sin Fangedragt og spiste daglig hos ham, så længe han
    levede.
  vie-OVCB: Vua cung cấp quần áo mới cho Giê-hô-gia-kin thay thế bộ áo tù bằng vải
    gai và cho người được ăn uống hằng ngày tại bàn ăn của vua trọn đời.
  guj-2017: આથી યહોયાકીમે કારાવાસનાં વસ્ત્રો ઉતારી નાખીને, તેણે આપેલાં નવાં વસ્ત્રો
    પહેર્યા. અને શેષજીવન રાજાના આશ્રિત તરીકે ગાળ્યું.
  pon-2006A: Sehoiakin eri ale mweimwei en wiliandi sapwellime likoun nan imweteng
    ko, oh iang ketidiong nin tehpel en nanmwarkio ahnsou koaros erein eh mour.
  por-BRBSL: e mudou suas vestes de prisão. Jehoiachin comeu pão diante dele continuamente
    durante todos os dias de sua vida.
  cth-cth: Hottelah, Jehoiakhin thongim dawk khohna a kâthung teh, a hringyung thung
    siangpahrang hmalah bu ouk a ca.
  twi-twi: Enti Yehoiakin yii nʼafiase ntade guu nkyɛn, na efi saa da no odidii wɔ
    ɔhene didipon so bere biara, kosii ne wuda.
  hlt-hlt: Te dongah a thongim himbai te a thovael tih manghai hmai kah buh te a hing
    tue khuiah phat a caak.
  tbz-SIM: Kòo duɔ́ nkɛ̀ Sosɑkinnii dɑ́tɛ́ tikpetínyɑ̀ɑ̀tì, kɛ́nyo nwenwe Bɑbidɔnni
    kóo kpɑ̀ɑ̀tì o borɛ̀ o fòmmu mumɔu miɛkɛ.
  msy-2020: Kamaghɨn amizɨ, Jehoiakin ua kalabuziar korotiaba azuir puvatɨ. Egha a
    zurara dughiabar Babilonɨn atrivim ko apiav ikia apa ghua, Jehoiakin aremezir
    dughiamɨn tu.
  azb-azb: Yehoyakin həbsxana paltarlarını əynindən çıxartdı. O yaşadığı müddətdə
    həmişə Babil padşahının süfrəsində yemək yeyərdi.
  eng-DBY: And he changed his prison garments; and he ate bread before him continually
    all the days of his life;
  hin-2017: उसके बन्दीगृह के वस्त्र बदल दिए; और वह जीवन भर नित्य राजा के सम्मुख भोजन
    करता रहा;
  wol-KYG: Yowakin nag teqlikook yérey kaso ya, ba noppi ñu may ko muy bokk ak Buur
    ndab giiru dundam.
  eng-YLT: and he hath changed his prison garments, and he hath eaten bread before
    him continually, all the days of his life.
  eng-WYC-2017: and changed the clothes of his prison. And Jehoiachin ate bread before
    him ever[more], in all the days of his life;
  eng-WMBB: and changed his prison garments. Jehoiachin ate bread before him continually
    all the days of his life.
  urd-GVH: यहूयाकीन को क़ैदी के कपड़े उतारने की इजाज़त मिली, और उसे ज़िंदगी-भर बादशाह
    की मेज़ पर बाक़ायदगी से खाना खाने का शरफ़ हासिल रहा।
  rug-rug: Ke va gore pani e Zehoiakini sari na poko tadi tie ta pusidi meke habotu
    henahena si asa pa tevolo tanisa baṉara pa doduruna sa nana tinoa.
  gaz-gaz: Kanaafuu Yehooyaakiin uffata isaa kan mana hidhaatti uffachaa ture sana
    of irraa baasee bara jireenya isaa guutuu yeroo hunda maaddii mootichaa irraa
    nyaate.
  fra-LSG: Il lui fit changer ses vêtements de prison, et Jojakin mangea toujours
    à sa table tout le temps de sa vie.
  yal-yal: A yi a kasorasa dugine masara, Yoyakin yi a dɛge mangana tabanla ra a siimayaan
    birin yi.
  haw-1868: A no ka lole o ka halepaahao, haawi ae la oia i lole hou; a ai mau oia
    i ka ai imua ona, i na la a pau o kona ola ana.
  arb-NAV: فَخَلَعَ يَهُويَاكِينُ عَنْ نَفْسِهِ ثِيَابَ سِجْنِهِ، وَظَلَّ يَتَنَاوَلُ
    الطَّعَامَ فِي حَضْرَةِ مَلِكِ بَابِلَ طَوَالَ أَيَّامِ حَيَاتِهِ.
  ewe-ewe: Ale Yehoyatsin ɖe eƒe gaxɔmewu da ɖi, heɖu nu le fia ƒe kplɔ̃ ŋu le eƒe
    agbemeŋkekewo katã me.
  eng-LEE: 'And he changed his prison-garments: and he ate bread before him continually
    all the days of his life.'
  asm-FB: আৰু তেওঁ নিজৰ বন্দীশালৰ কাপোৰ সলালে, আৰু তেওঁ জীয়াই থাকে মানে ৰজাৰ আগত
    সদায় ভোজন কৰিলে।
  sus-A: يٍهٌيَكِنِ نَشَ عَ شَ فٍيلِمَنِ سٌسٍيٍ مَسَرَ، عَ نُ قَ عَ دّفٍ مَنفّ شَ
    تٍيبِلِ رَ تّمُي بِرِن.
  fra-SBL: et changea ses vêtements de prison. Jehoïachin mangea du pain devant lui
    continuellement tous les jours de sa vie.
  hbo-hbo: וְשִׁנָּ֕ה אֵ֖ת בִּגְדֵ֣י כִלְאֹ֑ו וְאָכַ֨ל לֶ֧חֶם לְפָנָ֛יו תָּמִ֖יד כָּל־יְמֵ֥י
    חַיָּֽו׃
  kik-kik: Nĩ ũndũ ũcio Jekonia akĩruta nguo ciake cia njeera, na agĩtũũra arĩĩanagĩra
    irio na mũthamaki matukũ mothe marĩa aatũũrire muoyo.
  fra-NCL: Il lui fit changer ses vêtements de prison, et Joachin mangea en sa présence,
    toujours, tous les jours de sa vie.
  cek-AK: Jehoiachin loe thongkrakhaih khukbuennawk to angkhring moe, a hing thung
    siangpahrang hmaa ah buh a caak.
  cuk-cuk: Deginbali, Joaquín, esgaryagi-mor-yoleged bar-yossulid, degi, rey-imbagi
    bane-bane mas-gundii gusad.
  uig-CYR: шуниң билән Йәһоакин зиндандики кийимлирини селиветип, өмриниң қалған һәр
    бир күнидә һәрдайим падиша билән биллә һәмдәстихан болушқа муйәссәр болди.
  tel-2017: రాజైన ఎవీల్మెరోదకు అతడు వేసుకున్న చెరసాల బట్టలు తీసి వేయించాడు. ఇక యెహోయాకీను
    బతికి ఉన్న రోజులన్నీ అతడు రాజైన ఎవీల్మెరోదకుతో కలసి భోజనం చేస్తూ ఉన్నాడు.
  hat-BSA: Konsa, Jojakin te chanje rad prizonye li a, e te pran repa li nan prezans
    a wa a pandan tout rès jou lavi li yo.
  kos-kos: Ouinge filfilla nu sel Jehoiachin elan ku in ayaolla liki nuknuk in kapir
    lal, ac welul tokosra mongo ke tepu lal ke lusenna moul lal.
  hbo-WLC: וְשִׁנָּ֕ה אֵ֖ת בִּגְדֵ֣י כִלְא֑וֹ וְאָכַ֨ל לֶ֧חֶם לְפָנָ֛יו תָּמִ֖יד כָּל־יְמֵ֥י
    חַיָּֽו׃
  ibo-ibo: Nʼihi nke a, Jehoiakin gbanwere uwe mkpọrọ ya, wezuga ya. Sitekwa nʼoge
    ahụ tutu ruo mgbe ọ nwụrụ, ya na eze na-erikọ nri.
  ory-ory: ଆଉ ସେ ଆପଣା କାରାଗାରର ବସ୍ତ୍ର ପରିବର୍ତ୍ତନ କରି ଆପଣାର ଯାବଜ୍ଜୀବନ ନିତ୍ୟ ନିତ୍ୟ ତାହା
    ସମ୍ମୁଖରେ ଭୋଜନ କଲା।
  chk-chk: Iwe, Jehoiachin a pwilitawu üfan üföüfen fötek o üföüf och sokun üf. Nge
    lon ränin manauan meinisin a chök mongö seni än ewe king chepel.
  rop-rop: Wal King Jehoiyakin bin lau tjeinjim detlot klos weya imbin oldei werrimbat
    insaid langa det jeil, en pudumon najalot klos en imbin oldei jidan langa det
    teibul blanga det king blanga dagadagatbat daga.
  ukr-1871: І перемінив вязницьку одїж його, і він трапезував повсяк день у його,
    поки жив на сьвітї.
  deu-1951: Er ließ ihn auch seine Gefängniskleider ablegen und erlaubte ihm, allezeit
    in seiner Gegenwart zu essen, sein Leben lang;
  eng-JPS: And he changed his prison garments, and did eat bread before him continually
    all the days of his life.
  srp-1865: I promijeni mu haljine tamnièke, i on jeðaše svagda s njim svega vijeka
    svojega.
  lug-lug: Yekoyakini n’akyusa okuva mu ngoye ez’ekkomera era obulamu bwe obusembayo
    n’aliranga ku mmeeza ya kabaka.
  heb-heb: ושנה את בגדי כלאו ואכל לחם לפניו תמיד כל ימי חיו׃
  ben-IRV: ইবিল-মরোদক যিহোয়াখীনের কারাগারের পোশাক খুলে ফেললেন এবং জীবনের বাকি দিন
    গুলো নিয়মিতভাবে রাজার টেবিলে খেতেন।
  pan-pan: ਸੋ ਯਹੋਯਾਕੀਨ ਆਪਣੇ ਕੈਦ ਵਾਲੇ ਬਸਤਰ ਬਦਲ ਕੇ ਉਹ ਉਮਰ ਭਰ ਉਸ ਦੇ ਸਾਹਮਣੇ ਰੋਟੀ ਖਾਂਦਾ
    ਰਿਹਾ
  mya-JVB: ယေခေါနိမင်းသည် ထောင် ထဲမှာဝတ်သော အဝတ် ကိုလဲ ၍ ၊ အသက် ရှည်သမျှ ကာလ ပတ်လုံးအစဉ်မပြတ်
    အထံ တော်၌ စားသောက် ရ၏။
  tbg-tbg: Jehoiakiniva qaqini kuvantuviro vau entaraqaahairo viva karapuhi utavaaqa
    kia qaiqaa nonkiraitiro, koqemakero vaiharo nai qaqi vau entara Babironi avuhainaa
    naavuqi kara ne vaura.
  hmo-hmo: Unai dainai Iehoiakini ese iena dibura dabua ia kokia. Unai murinai iena
    mauri dinadia ibounai lalonai ia be king ena pata dekenai ia aniani.
  urd-urd: वह अपने क़ैदख़ाने के कपड़े बदलकर उम्र भर बराबर उसके सामने खाना खाता रहा।
  rus-SYN: и переменил темничные одежды его, и он всегда у него обедал во все дни
    жизни своей.
  bqc-SIM: Yɛkↄnia a dakpɛunakɛ'ula lìlɛ, ↄ̃ ìↄ pↄble ń kío sãnu e a wɛ̃ni lɛ́u.
  tcz-CHONGTHU: Asohchanna vonho akhelpeh-in, ahinkho lhum keiyin lengpa dokhang ankong
    anejom jingpeh tan ahi.
  mar-mar: अवील-मरोदखाने यहोयाखीनाचे बंदिवासातील वस्त्रे बदलली आणि आपल्या उरलेल्या
    आयुष्यात त्याने नियमीत राजाच्या मेजावर भोजन केले.
  qub-qub: Chaura Joaquinga carsilcho jatirashan röpanta rucacuran. Cawashancamaga
    raywan iwalna micuran.
  bqp-bqp: Mɑ u win pirisɔm yɑ̃nu kɔsɑ, u derɑ u rɑ di kɑ wi, sinɑ boko sɑnnu sere
    kɑ win wɑ̃ɑrun nɔrɔ.
  hat-hat: Li wete rad prizonye ki te sou Jojakim lan, li fè l' vin manje sou menm
    tab avè l' jouk Jojakim mouri.
  eng-BSB: So Jehoiachin changed out of his prison clothes, and he dined regularly
    at the king’s table for the rest of his life.
  eng-WEBPB: and changed his prison garments. Jehoiachin ate bread before him continually
    all the days of his life.
  kbq-kbq: Hagi ana hutegeno Jehoaikini'a antanineno kinafima mani'nea kukena'a hatenetreno,
    kasefa kukena eri hankreteno, ananteti'ma agafama huno viana maka zupa Babiloni
    kini ne'mo'ma nezama nenea tratetira ne'zana netere hu'ne.
  nhe-BL: Nojquiya quimacac se yoyomitl tlen yancuic queja quinamiqui para se tlanahuatijquetl.
    Huan Joaquín tlacuayaya mojmostla ihuaya nopa tlanahuatijquetl ipan imesa.
  gub-BL: Wenuhem kar ikamir zemunehew paw pe arer izupe wà. Umunehew kar ikamirete
    izupe wà. — Erepuner nemai'u haw rehe tuwihawete ipyr tuweharupi nerekuwe mehe
    nehe, i'i izupe wà.
  eng-DRA: And he changed his prison garments, and he ate bread before him always
    all the days of his life.
