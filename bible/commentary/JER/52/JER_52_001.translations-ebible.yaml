verse: JER.052.001
translations:
  mal-C: സിദെക്കീയാവ് രാജാവായപ്പോൾ അദ്ദേഹത്തിന് ഇരുപത്തിയൊന്നു വയസ്സായിരുന്നു. അദ്ദേഹം
    പതിനൊന്നുവർഷം ജെറുശലേമിൽ വാണു. അദ്ദേഹത്തിന്റെ അമ്മയുടെ പേര് ഹമൂതൽ എന്നായിരുന്നു.
    അവർ ലിബ്നാക്കാരനായ യിരെമ്യാവിന്റെ മകളായിരുന്നു.
  deu-TKW: Einundzwanzig Jahre war Zedekia alt, als er König ward und elf Jahre regierte
    er zu Jerusalem. Seine Mutter aber hieß Hamutal, die tochter jeremias, und stammte
    aus Libna.
  lin-lin: Sedesiasi azalaki na mibu tuku mibale na moko ya mbotama tango akomaki
    mokonzi, mpe akonzaki mibu zomi na moko na Yelusalemi. Kombo ya mama na ye ezalaki
    Amutali, mwana ya Jeremi, moto ya Libina.
  eng-LSV: Zedekiah [is] a son of twenty-one years in his reigning, and he has reigned
    eleven years in Jerusalem, and the name of his mother [is] Hamutal daughter of
    Jeremiah of Libnah.
  eng-GNV: Zedekiah was one and twentie yeere olde when he began to reigne, and he
    reigned eleuen yeeres in Ierusalem, and his mothers name was Hamutal, the daughter
    of Ieremiah of Libnah.
  eng-WEBSTER: Zedekiah was one and twenty years old when he began to reign, and he
    reigned eleven years in Jerusalem. And his mother's name was Hamutal, the daughter
    of Jeremiah of Libnah.
  nhw-BL: Sedequías quipiyayaya 21 xihuitl quema pejqui tlanahuatía ipan altepetl
    Jerusalén huan tlanahuati majtlactli huan se xihuitl. Inana itoca eliyaya Hamutal
    huan eliyaya iichpoca Jeremías catli ehua altepetl Libna.
  swh-ONEN: Sedekia alikuwa na umri wa miaka ishirini na mmoja alipoanza kutawala,
    naye akatawala huko Yerusalemu kwa miaka kumi na mmoja. Jina la mama yake aliitwa
    Hamutali binti Yeremia, kutoka Libna.
  bba-bba: Wɔ̃ɔ yɛndɑ tiɑ Sedesiɑsi u mɔ sɑnɑm mɛ u bɑndu di Yudɑɔ. Mɑ u kuɑ wɔ̃ɔ
    wɔkurɑ tiɑ bɑndu sɔɔ Yerusɑlɛmuɔ. Win mɛron yĩsirɑ Hɑmutɑli, Yeremi, Libinɑɡiin
    bii.
  eng-KJVCPB: Zedekiah was one and twenty year old when he began to reign, and he
    reigned eleven years in Jerusalem. And his mother’s name was Hamutal the daughter
    of Jeremiah of Libnah.
  luo-luo: Zedekia ne ja-higni piero ariyo gachiel kane obedo ruoth, kendo nobedo
    e loch kodak Jerusalem kuom higni apar gachiel. Min mare ne nyinge Hamutal nyar
    Jeremia ma aa Libna.
  meu-meu: Sedekia e lohia matama negana ai, ena mauri laḡanidia na ruahui-ta; ena
    lohia laḡanidia Ierusalem ai na gwauta-ta. Sinana ladana na Hamutala, Ieremia,
    tau Libna, natuna.
  npi-ULB: सिदकियाहले राज्‍य गर्न सुरु गर्दा तिनी एक्‍काइस वर्षका थिए । तिनले यरूशलेममा
    एघार वर्ष राज्य गरे । तिनकी आमाको नाउँ हमुतल थियो । उनी लिब्नाका यर्मियाकी छोरी
    थिइन् ।
  yor-yor: Sedekiah jẹ́ ọmọ ọdún mọ́kànlélógún nígbà tí ó jẹ ọba. Ọdún mọ́kànlá ló
    fi jẹ ọba ní Jerusalẹmu. Orúkọ ìyá rẹ̀ ni Hamutali ọmọ Jeremiah; láti Libina ló
    ti wá.
  pes-OPCB: صدقیا بیست و یک ساله بود که پادشاه شد و یازده سال در اورشلیم سلطنت کرد.
    اسم مادرش حمیطل (دختر ارمیای لبنه‌ای) بود.
  tgl-ULB: Si Zedekias ay dalawampu't isang taon nang siya ay magsimulang maghari;
    naghari siya ng labing-isang taon sa Jerusalem. Ang pangalan ng kaniyang ina ay
    Hamutal; siya ang anak na babae ni Jeremias na mula sa Libna.
  cbu-NT: Ashiriya, Sedekiyas 21 masachirini taachu, anush Irusarinash kurakaam kínayaru,
    onsi masach taarangiya. Wanir Libnashchimuncha tputsi, sur Jamutalamuna, Jeremiyasarini
    wipa.
  hui-hui: Sedegaia ibu mali pira kirani mbira (21) hayagola ibu kini pigane henego
    ai kini heane dege mali bearia (11) pene. Ibu ai̱ya mini Hamudala ibu Libina tanoha
    agali mbira mini Yaremaia dege mende henego wane berene.
  mya-mya: ဇေ​ဒ​ကိ​သည်​နန်း​တက်​စဉ်​အ​ခါ​က​အ​သက် နှစ်​ဆယ့်​တစ်​နှစ်​ရှိ​၍ ယေ​ရု​ရှ​လင်​မြို့​တွင်​တစ်
    ဆယ့်​တစ်​နှစ်​မျှ​နန်း​စံ​ရ​လေ​သည်။ သူ့​မယ် တော်​မှာ​လိ​ဗ​န​မြို့​သား​ယေ​ရ​မိ​၏​သ​မီး
    ဟာ​မု​တ​လ​ဖြစ်​၏။-
  bod-N: ཚིད་ཀི་ཡཱ་རྒྱལ་པོ་བྱེད་དུས་ལོ་ཉེར་གཅིག་ལོན་ཡོད་དེ། ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་བཅུ་གཅིག་གི་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས་པ་དང་།
    ཁོའི་ཡུམ་གྱི་མིང་ལ་ཧ་མུ་ཏལ་ཟེར་ཞིང་། མོ་ནི་ལིབ་ནཱ་པ་ཡེ་རེམ་ཡཱའི་བུ་མོ་ཡིན་ནོ།
    །
  sna-sna: Zedhekia akanga ana makore makumi maviri nerimwe paakatanga kuva mambo,
    uye akatonga muJerusarema kwemakore gumi nerimwe. Zita ramai vake rainzi Hamutari
    mwanasikana waJeremia; aibva kuRibhina.
  spa-BLM: Sedequías tenía veintiún años cuando comenzó a reinar. Reinó once años
    en Jerusalén. Su madre se llamaba Hamutal, hija de Jeremías de Libna.
  cac-cac: A vin̈aj Sedequías, 21 ab'il sq'uinal vin̈ ayic ix och vin̈ reyal. 11 ab'il
    ix yac' reyal vin̈ d'a Jerusalén. A ix snun vin̈ Hamutal sb'i ix, yisil ix vin̈aj
    Jeremías aj chon̈ab' Libna.
  swh-ULB: Sedekia alikuwa na umri wa miaka ishirini na mmoja alipoanza kutawala;
    akatawala miaka kumi na mmoja huko Yerusalemu. Jina la mamaye lilikuwa Hamutali;
    alikuwa binti Yeremia wa Libna.
  bel-bel: Сэдэкію было дваццаць адзін год, калі пачаў цараваць, і цараваў у Ерусаліме
    адзінаццаць гадоў; імя маці ягонай - Хамуталь, дачка Ераміі зь Ліўны.
  deu-ELBBK: Zedekia war 21 Jahre alt, als er König wurde, und er regierte 11 Jahre
    in Jerusalem; und der Name seiner Mutter war Hamutal, die Tochter Jeremias, von
    Libna.
  mbb-OT: Mibpenuiǥen si Zedekia te 21 he tuig hein nehimu sikandin he hadì. Diyà
    sikandin med-ubpà te Jerusalem, ne midhadì sikandin seled te 11 he tuig. Is iney
    zin iyan si Hamutal he anak ni Jeremias he tig-Libna.
  mal-2015: സിദെക്കീയാവു വാണുതുടങ്ങിയപ്പോൾ അവന്നു ഇരുപത്തൊന്നു വയസ്സായിരുന്നു; അവൻ
    പതിനൊന്നു സംവത്സരം യെരൂശലേമിൽ വാണു; അവന്റെ അമ്മെക്കു ഹമൂതൽ എന്നു പേർ; അവൾ ലിബ്നക്കാരനായ
    യിരെമ്യാവിന്റെ മകൾ ആയിരുന്നു.
  rmc-rmc: Le Cidkijoske sas bišujekh (21) berš, sar ačhiľa kraľiske andre Judsko,
    a kraľinelas andro Jeruzalem dešujekh (11) berš. Leskri daj sas e Chamutal, e
    čhaj le Jirmejoskri, savo sas andral e Libna.
  pes-OPV: صدقیا بیست و یکساله بود که آغازسلطنت نمود و یازده سال در اورشلیم پادشاهی
    کرد و اسم مادرش حمیطل دختر ارمیااز لبنه بود.
  ron-1924: Зедекия авя доуэзечь ши уну де ань кынд а ажунс ымпэрат ши а домнит унспрезече
    ань ла Иерусалим. Мама са се кема Хамутал, фийка луй Иеремия, дин Либна.
  ben-OBCV: সিদিকিয় একুশ বছর বয়সে রাজা হন। তিনি এগারো বছর জেরুশালেমে রাজত্ব করেন।
    তাঁর মা ছিলেন লিব্‌না নিবাসী যিরমিয়ের কন্যা হমূটল।
  som-som: Sidqiyaah markuu boqor noqday wuxuu jiray kow iyo labaatan sannadood, oo
    Yeruusaalemna wuxuu boqor ku ahaa kow iyo toban sannadood. Oo hooyadiis magaceeduna
    wuxuu ahaa Xamuutal ina Yeremyaah oo reer Libnaah ahayd.
  lat-VUC: Filius viginti et unius anni erat Sedecias cum regnare cœpisset, et undecim
    annis regnavit in Jerusalem. Et nomen matris ejus Amital filia Jeremiæ de Lobna.
  eng-ASVBT: 'Zedekiah was one and twenty years old when he began to reign; and he
    reigned eleven years in Jerusalem: and his mother’s name was Hamutal the daughter
    of Jeremiah of Libnah.'
  ita-1885: SEDECHIA era d'età di ventun anno, quando cominciò a regnare, e regnò
    in Gerusalemme undici anni. E il nome di sua madre era Hamutal, figliuola di Geremia
    da Libna.
  eng-LXXUP: It was the twenty-first year of Zedekiah, when he began to reign, and
    he reigned eleven years in Jerusalem. And his mother’s name was Hamutal, the daughter
    of Jeremiah, of Libnah.
  eng-ULB: Zedekiah was twenty-one years old when he began to reign; he reigned eleven
    years in Jerusalem. His mother's name was Hamutal; she was the daughter of Jeremiah
    from Libnah.
  spa-VBL: Sedequías tenía veintiún años cuando llegó a ser rey, y reinó en Jerusalén
    durante once años. Su madre se llamaba Hamutal, hija de Jeremías y era de Libna.
  fra-_FOB: Sédécias était âgé de vingt et un ans quand il commença à régner, et il
    régna onze ans à Jérusalem. Sa mère s'appelait Hamutal; elle était fille de Jérémie,
    de Libna.
  mal-mal: സിദെക്കീയാവ് വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് ഇരുപത്തൊന്നു വയസ്സായിരുന്നു; അവൻ
    പതിനൊന്നു സംവത്സരം യെരൂശലേമിൽ വാണു; അവന്റെ അമ്മയ്ക്ക് ഹമൂതൽ എന്ന് പേരായിരുന്നു;
    അവൾ ലിബ്നക്കാരനായ യിരെമ്യാവിന്റെ മകൾ ആയിരുന്നു.
  urd-GVR: Sidqiyāh 21 sāl kī umr meṅ bādshāh banā, aur Yarūshalam meṅ us kī hukūmat
    kā daurāniyā 11 sāl thā. Us kī māṅ Hamūtal bint Yarmiyāh Libnā Shahr kī rahne
    wālī thī.
  suz-BL: सिदकीयाह पिप दुम्‍मेनु, २१ बर्स दुम्‍शो बाक्‍त। मिनु मेकोम यरूसलेममी ११
    बर्स सासन पाप्‍तु। मेको आ ममा आ नें हामुतल बाक्‍त। मेको लिब्‍ना ङा येरमीया आ तमी
    बाक्‍त।
  eng-NOY: Zedekiah was one and twenty years old when he began to reign, and he reigned
    eleven years in Jerusalem. The name of his mother was Hamutal, the daughter of
    Jeremiah of Libnah.
  ita-1927: Sedekia avea ventun anni quando cominciò a regnare, e regnò a Gerusalemme
    undici anni. Sua madre si chiamava Hamutal, figliuola di Geremia da Libna.
  ckb-ckb: سدقیا گەنجێکی بیست و یەک ساڵان بوو کە بوو بە پاشا، یازدە ساڵ لە ئۆرشەلیم
    پاشایەتی کرد. دایکی ناوی حەموتەلی کچی یەرمیای خەڵکی لیڤنا بوو.
  eng-BBE: 'Zedekiah was twenty-one years old when he became king; he was king for
    eleven years in Jerusalem: and his mother''s name was Hamutal, the daughter of
    Jeremiah of Libnah.'
  kan-OKCV: ಚಿದ್ಕೀಯನು ಅರಸನಾದಾಗ ಇಪ್ಪತ್ತೊಂದು ವರ್ಷದವನಾಗಿದ್ದು; ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಹನ್ನೊಂದು
    ವರ್ಷ ಆಳಿದನು. ಅವನ ತಾಯಿ ಲಿಬ್ನದ ಯೆರೆಮೀಯನ ಮಗಳಾದ ಹಮೂಟಲ್.
  tam-2017: சிதேக்கியா ராஜாவாகிறபோது இருபத்தொரு வயதாயிருந்தான்; அவன் பதினொரு வருடம்
    எருசலேமில் ஆட்சிசெய்தான்; அவனுடைய தாயின்பெயர் அமுத்தாள், அவள் லிப்னா ஊரானாகிய
    எரேமியாவின் மகள்.
  spa-RV-1909: ERA Sedechîas de edad de veintiún años cuando comenzó á reinar, y reinó
    once años en Jerusalem. Su madre se llamaba Hamutal, hija de Jeremías, de Libna.
  ron-BTF: Zedechia era în vârstă de douăzeci și unu de ani când a început să domnească
    și a domnit unsprezece ani în Ierusalim. Și numele mamei lui era Hamutal, fiica
    lui Ieremia, din Libna.
  eng-WEBP: Zedekiah was twenty-one years old when he began to reign. He reigned eleven
    years in Jerusalem. His mother’s name was Hamutal the daughter of Jeremiah of
    Libnah.
  eng-FBV: Zedekiah was twenty-one when he became king, and he reigned in Jerusalem
    for eleven years. His mother's name was Hamutal, daughter of Jeremiah She came
    from Libnah.
  nld-1939: Sedekias was een en twintig jaar oud, toen hij koning werd, en hij regeerde
    elf jaar te Jerusalem. Zijn moeder heette Chamital, en was de dochter van Jirmejáhoe
    uit Libna.
  nch-BL: Sedequías quipiyayaya 21 xihuit quema pejqui tanahuatía ipan altepet Jerusalén
    huan tanahuati majtacti huan se xihuit. Inana itoca eliyaya Hamutal huan eliyaya
    iichpoca Jeremías cati ehua altepet Libna.
  vie-1934: Khi Sê-đê-kia lên làm vua, có hai mươi mốt tuổi; trị vì mười một năm tại
    thành Giê-ru-sa-lem. Mẹ vua tên là Ha-mu-ta, con gái của Giê-rê-mi, người Líp-na.
  hin-CV: जब सीदकियाहू ने शासन शुरू किया उसकी उम्र इक्कीस साल थी. येरूशलेम में उसने
    ग्यारह साल शासन किया. उसकी माता का नाम हामुतल था. वह लिबनाहवासी येरेमियाह की पुत्री
    थी.
  spa-BES: Sedequías tenía veintiún años cuando se convirtió en rey; él fue rey durante
    once años en Jerusalén, y el nombre de su madre fue Hamutal, la hija de Jeremías
    de Libna.
  tdx-tdx: Ni-roapolo taoñe raik’ amby t’i Tsidkia te niorotse nifehe, vaho nifeleke
    folo-tao-raik’ amby e Ierosalaime ao; i Kamitale, ana’ Iirmeà nte-Libnà, ty tahinan-drene’e.
  tha-KJV: เศเดคียาห์​มี​พระชนมายุ​ยี​่​สิ​บเอ็ดพรรษาเมื่อท่านขึ้นเสวยราชย์ และท่านครอบครองในกรุงเยรูซาเล็​มสิ​บเอ็ดปี
    พระมารดาของท่านมีชื่อว่าฮามุทาล เป็นบุตรสาวของเยเรมีย์​แห่​งลิบนาห์
  por-BR-2018: Zedequias era de idade de vinte e um anos quando começou a reinar,
    e reinou onze anos em Jerusalém. Sua mãe se chamava Hamutal, filha de Jeremias,
    de Libna.
  deu-ELO: Einundzwanzig Jahre war Zedekia alt, als er König wurde, und er regierte
    elf Jahre zu Jerusalem; und der Name seiner Mutter war Hamutal, die Tochter Jeremias,
    von Libna.
  eng-WYC-2018: Zedekiah was a son of one and twenty years (or Zedekiah was twenty-one
    years old), when he began to reign, and he reigned eleven years in Jerusalem;
    and the name of his mother was Hamutal, the daughter of Jeremy of Libnah.
  epo-epo: La aĝon de dudek unu jaroj havis Cidkija, kiam li fariĝis reĝo, kaj dek
    unu jarojn li reĝis en Jerusalem. La nomo de lia patrino estis Ĥamutal, filino
    de Jeremia, el Libna.
  uig-PIN: Zǝdǝkiya Yǝⱨudaƣa padixaⱨ bolƣanda yigirmǝ bir yexida idi; u Yerusalemda
    on bir yil ⱨɵküm sürdi. Uning anisi Libnaⱨliⱪ Yǝrǝmiyaning ⱪizi bolup, ismi Ⱨamutal
    idi.
  beo-beo: Sedegaia ea lalelegei ode21 gidigili, e da Yuda hina bagade hamoi dagoi
    ba:i. E da ode gidayale gala, Yelusaleme amo ganodini esalu, Yuda soge ouligi.
    Ea ame dio da Hamiudale (e da Libina dunu Yelemaia amo ea idiwi).
  tpi-OTNT: Long taim Sedekaia i kamap king bilong Juda, em i gat 21 krismas, na em
    i stap king long Jerusalem inap 11-pela yia. Mama bilong en, em Hamutal, pikinini
    meri bilong narapela Jeremaia, em wanpela man bilong taun Lipna.
  hau-SA: Zedekiya yana da shekara ashirin da ɗaya sa’ad da ya ci sarauta. Ya yi mulki
    a Urushalima shekara goma sha ɗaya. Sunan uwarsa Hamutal, ’yar Irmiya, wanda yake
    zaune a Libna.
  uig-LAT: Zedekiya Yehudagha padishah bolghanda yigirme bir yéshida idi; u Yérusalémda
    on bir yil höküm sürdi. Uning anisi Libnahliq Yeremiyaning qizi bolup, ismi Hamutal
    idi.
  nde-nde: UZedekhiya waba yinkosi eleminyaka engamatshumi amabili lanye, njalo wabusa
    eJerusalema okweminyaka elitshumi lanye. Ibizo likanina lalinguHamuthali indodakazi
    kaJeremiya waseLibhina.
  ton-ton: Naʻe kamata pule ʻe Setikia ʻi hono uofulu ma taha taʻu ʻo ʻene motuʻa,
    pea naʻa ne pule ʻi he taʻu ʻe hongofulu ma taha ʻi Selūsalema. Pea ko e hingoa
    ʻo ʻene faʻē ko Hamutali ko e ʻofefine ʻo Selemaia mei Lipina.
  ces-1613: V jedenmecítma letech byl Sedechiáš, když počal kralovati, a jedenácte
    let kraloval v Jeruzalémě. Jméno matky jeho bylo Chamutal, dcera Jeremiášova z
    Lebna.
  eng-WMB: Zedekiah was twenty-one years old when he began to reign. He reigned eleven
    years in Jerusalem. His mother’s name was Hamutal the daughter of Jeremiah of
    Libnah.
  tam-TCV: சிதேக்கியா அரசனானபோது இருபத்தொரு வயதுள்ளவனாயிருந்தான். அவன் எருசலேமில்
    பதினோரு வருடங்கள் ஆட்சிசெய்தான். அவனுடைய தாயின் பெயர் அமூத்தாள். அவள் லிப்னா ஊரைச்சேர்ந்த
    எரேமியாவின் மகள்.
  ceb-ULB: Nagsugod sa paghari si Zedekia sa dihang nagpangidaron siya ug 21 ka tuig;
    naghari siya sa Jerusalem sulod sa napulo ug usa ka tuig. Ang ngalan sa iyang
    inahan mao si Hamutal; anak siya nga babaye ni Jeremias nga taga-Libna.
  pol-UBG: Sedekiasz miał dwadzieścia jeden lat, kiedy zaczął królować, i królował
    jedenaście lat w Jerozolimie. Jego matka miała na imię Chamutal i była córką Jeremiasza
    z Libny.
  kyc-kyc: Setekaya baa ee kana akalisa lama ipisu mendaki nembo karapala dokopa baa
    Juta wambunya kiŋi ingiya. Baa ee kana akalisa ipisu mendaki yuu Jerusaleme doko
    iso kareya. Banya endangi doko Amutale lenge. Enda doko baa akali mende wakale
    kingi Jeremaya lenge yuu taone Lipina palenge dokona wanenge.
  urd-GVU: صِدقیاہ 21 سال کی عمر میں بادشاہ بنا، اور یروشلم میں اُس کی حکومت کا دورانیہ
    11 سال تھا۔ اُس کی ماں حموطل بنت یرمیاہ لِبناہ شہر کی رہنے والی تھی۔
  deu-1912: Zedekia war einundzwanzig Jahre alt, da er König ward und regierte elf
    Jahre zu Jerusalem. Seine Mutter hieß Hamutal, eine Tochter Jeremia's zu Libna.
  kan-2017: ಚಿದ್ಕೀಯನು ಅರಸನಾದಾಗ ಇಪ್ಪತ್ತೊಂದು ವರ್ಷದವನಾಗಿದ್ದನು; ಇವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಹನ್ನೊಂದು
    ವರ್ಷ ಆಳಿದನು. ಲಿಬ್ನದ ಯೆರೆಮೀಯನ ಮಗಳು ಆದ ಹಮೂಟಲ್ ಎಂಬಾಕೆಯು ಅವನ ತಾಯಿ.
  yap-yap: Zedekiah e rliw’ nge ta’reb e duw rok me pilung u Judah, me par u Jerusalem
    ngi i gagiyeg ni ragag nge ta’reb e duw. Ma fithingan e chitiningin e Hamutal,
    ni be’ ni bpin ni fak fa binem e Jeremiah ni i par u lan e binaw nu Libnah.
  hlt-MCSB: Zedekiah a manghai vaengah kum kul kum khat lo ca tih Jerusalem ah kum
    hlai khat tah manghai van. A manu ming tah Hamutal tih, Hamutal tah Libnah lamkah
    Jeremiah canu ni.
  mdy-ETH: ሴዴቂያሴ ዪሁዳይዳ ካኣታዻኣና ሌዓ ዒዛኮ ላማታሚ ፔቴኬ፤ ዒዚ ዬሩሳላሜይዳ ዴዒ ታጶ ፔቴ ሌዔ ዪሁዳ ዎይሤኔ፤ ዒዛኮ
    ዒንዶ ሱንፃ ሃሙፃኣሎ ጌይንታኔ፤ ዒዛ ሊቢና ካታማ ሾይንቴያ ዔርሚያሴ ጎዖስኬያ ናይኬ።
  twi-ASANTE: Sedekia dii adeɛ no, na wadi mfirinhyia aduonu baako. Ɔdii adeɛ wɔ Yerusalem
    mfirinhyia dubaako. Na ne maame din de Hamutal a ɔyɛ Yeremia babaa a ɔfiri Libna.
  eng-WEBU: Zedekiah was twenty-one years old when he began to reign. He reigned eleven
    years in Jerusalem. His mother’s name was Hamutal the daughter of Jeremiah of
    Libnah.
  wal-wal: Sedeqiyaasi kawotiyo wode, laittai ayyo laatamanne isiino; Yerusalaamen
    i tammanne isiini laittaa kawotiis. A aayee sunttai Hamuxaalo; a Liibina kataman
    de7iya Ermmaasa na7iyo.
  spa-PDDPT: Sedequías tenía 21 años de edad cuando comenzó a reinar, y reinó 11 años
    en Jerusalén. Su madre se llamaba Hamutal, hija de Jeremías de Libna.
  gun-gun: Zedequias ma vinte e um ma'etỹ oguereko jave py oĩ ypy huvixa. Ha'e gui
    onze ma'etỹ re opena Jerusalém py. Ixy rery ma Hamutal, Libna pygua Jeremias rajy.
  ilo-ULB: Agtawen iti duapulo ket maysa ni Zedekias idi nangrugi isuna a nagturay;
    nagturay isuna iti sangapulo ket maysa a tawen idiay Jerusalem. Ti nagan ti inana
    ket Hamutal; isuna ket putot ni Jeremias a taga-Libna.
  kpg-kpg: Zedekiah gu madalua maa dahi ono ngadau i di madagoaa a mee ne hai di king
    o Judah, gei mee nogo dagi i Jerusalem i nia ngadau e madangaholu maa dahi. Tinana
    o maa go Hamutal, tama ahina ni Jeremiah tangada mai i di waahale go Libnah.
  uig-ARA: زەدەكىيا يەھۇداغا پادىشاھ بولغاندا يىگىرمە بىر يېشىدا ئىدى؛ ئۇ يېرۇسالېمدا
    ئون بىر يىل ھۆكۈم سۈردى. ئۇنىڭ ئانىسى لىبناھلىق يەرەمىيانىڭ قىزى بولۇپ، ئىسمى
    ھامۇتال ئىدى.
  sus-sus: Sedekiya mangɛya sɔtɔ a ɲɛ mɔxɔɲɛn nun keren nan ma, a fa ɲɛ fu nun keren
    mangɛya raba Darisalamu. A nga nu findixi Yeremi xa di Xamutali naxan keli Libina
    ma.
  pon-2006: Sedekaia mahki sounpar rieisek ehu ahnsou me e kesepwilda wiahla nanmwarki;
    e ahpw ketin kakaun nan Serusalem erein sounpar eisek ehu. Mwaren eh nohno Amudal,
    nein Seremaia, mehn kahnimw Lipna.
  jae-jae: Sedekianê jala kêtu 21, go eŋ kêtu kiŋ. Eŋ gêjam gôliŋ jala 11 gêŋgôŋ Jerusalem.
    Eŋ têna Jeremia aŋga Libna latuo Hamutal.
  ksd-ksd: Sedekia i ga laun vue a ura vinun ma tika na kilala ba i ga tur pa ia pi
    na king; ma i ga ki na king a vinun ma tika na kilala aro Ierusalem; ra iang i
    tinana Kamutal natu i Ieremia maro Libna.
  tur-YTC: Sidkiya krallığa başladığında yirmi bir yaşındaydı. Yeruşalem'de on bir
    yıl krallık yaptı. Annesinin adı Livnalı Yeremya'nın kızı Hamutal'dı.
  grc-BRENT: Ὄντος εἰκοστοῦ καὶ ἑνὸς ἔτους Σεδεκίου, ἐν τῷ βασιλεύειν αὐτὸν, καὶ ἕνδεκα
    ἔτη ἐβασίλευσεν ἐν Ἱερουσαλήμ· καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἀμειτάαλ, θυγάτηρ Ἱερεμίου,
    ἐκ Λοβενά.
  ind-AYT: Zedekia berusia 21 tahun ketika dia menjadi raja, dan dia memerintah selama
    sebelas tahun di Yerusalem. Nama ibunya adalah Hamutal, anak perempuan Yeremia
    dari Libna.
  nya-nya: Zedekiya anali wa zaka 21 pamene analowa ufumu, ndipo analamulira zaka
    11 ku Yerusalemu. Amayi ake anali Hamutali mwana wa Yeremiya wa ku Libina.
  hrv-hrv: Sidkiji je bila dvadeset i jedna godina kad se zakraljio, a kraljevao je
    jedanaest godina u Jeruzalemu. Materi mu bijaše ime Hamitala, kćerka Jeremije,
    i bila je iz Libne.
  mps-mps: Te Sedekaia Juda king pedelali sogo, agai kibu be te 21 yia elalubadi,
    tama aga te Jerusalem king bidali te kibu be 11 kibu be bidai. Aga ida, te Hamutal,
    te gasa Jeremaiago wegi, aga te Lipna taun we me deli dao.
  tpi-tpi: Long taim Sedekaia i kamap king bilong Juda, em i gat 21 krismas, na em
    i stap king long Jerusalem inap 11-pela yia. Mama bilong en, em Hamutal, pikinini
    meri bilong narapela Jeremaia, em wanpela man bilong taun Lipna.
  dan-1931: Zedekias var enogtyve år gammel, da han blev konge, og han herskede elleve
    År i Jerusalem. Hans Moder hed Hamital og var en Datter af Jirmeja fra Libna.
  vie-OVCB: Sê-đê-kia được hai mươi mốt tuổi khi lên ngôi và trị vì mười một năm tại
    Giê-ru-sa-lem. Mẹ người tên là Ha-mu-ta, con gái của Giê-rê-mi ở Líp-na.
  guj-2017: સિદકિયા રાજ કરવા લાગ્યો ત્યારે તે એકવીસ વર્ષનો હતો; તેણે યરુશાલેમમાં અગિયાર
    વર્ષ રાજ કર્યું. તેની માતાનું નામ હમૂટાલ હતું અને તે લિબ્નાહના યર્મિયાની દીકરી
    હતી.
  pon-2006A: Sedekaia mahki sounpar rieisek ehu ahnsou me e kesepwilda wiahla nanmwarki;
    e ahpw ketin kakaun nan Serusalem erein sounpar eisek ehu. Mwaren eh nohno Amudal,
    nein Seremaia, mehn kahnimw Lipna.
  por-BRBSL: Zedekiah tinha vinte e um anos de idade quando começou a reinar. Ele
    reinou onze anos em Jerusalém. O nome de sua mãe era Hamutal, filha de Jeremias
    de Libnah.
  cth-cth: Zedekiah teh siangpahrang a tawknae kum 21 touh a pha. Jerusalem vah kum
    11 touh a uk, a manu min teh Hamutal, Libnah kho e Jeremiah e canu doeh.
  twi-twi: Sedekia dii ade no, na wadi mfirihyia aduonu baako. Odii ade wɔ Yerusalem
    mfirihyia dubaako. Na ne na din de Hamutal a ɔyɛ Yeremia a ofi Libna no babea.
  hlt-hlt: Zedekiah a manghai vaengah kum kul kum khat lo ca tih Jerusalem ah kum
    hlai khat tah manghai van. A manu ming tah Hamutal tih, Hamutal tah Libnah lamkah
    Jeremiah canu ni.
  tbz-SIM: Sedesiɑ do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsipísìdɛ́ nɛ̀ dìmɑ́ɑ̀ ndi, kɛ́mbo
    Sedisɑdɛmmu kɛ dɔ̀ yɛbie tɛpíítɛ̀ nɛ̀ dìmɑ́ɑ̀. O yɔ̃ do tú Dibunɑ ɛì kou Sedemii
    kóo sɑpɑ̀ɑ̀ nwe, kòo yètìrì tu Amitɑdi.
  msy-2020: Sedekaia 21plan azeniba ikia, Judan atrivimɨn oto. Egha 11plan azenibar
    Jerusalemɨn atrivimɨn ike. An amebam, Hamutal, a Jeremaian igharazimɨn guivim,
    a Lipnan nguibar ekiamɨn gumazir mam.
  azb-azb: Sidqiya padşah olduğu vaxt iyirmi bir yaşında idi və Yerusəlimdə on bir
    il padşahlıq etdi. Anası Livnalı Yeremyanın qızı olub adı Xamutal idi.
  eng-DBY: Zedekiah was twenty-one years old when he began to reign; and he reigned
    eleven years in Jerusalem; and his mother's name was Hamutal, daughter of Jeremiah
    of Libnah.
  hin-2017: जब सिदकिय्याह राज्य करने लगा, तब वह इक्कीस वर्ष का था; और यरूशलेम में
    ग्यारह वर्ष तक राज्य करता रहा। उसकी माता का नाम हमूतल था जो लिब्नावासी यिर्मयाह
    की बेटी थी।
  wol-KYG: Ñaar fukki at ak benn la Cedekiya amoon ba muy falu buur, te fukki at ak
    benn la nguuru fa Yerusalem. Yaayam mooy Amutal doomu Yeremi ma cosaanoo Libna.
  eng-YLT: A son of twenty and one years [is] Zedekiah in his reigning, and eleven
    years he hath reigned in Jerusalem, and the name of his mother [is] Hamutal daughter
    of Jeremiah of Libnah.
  eng-WYC-2017: Zedekiah was a son of one and twenty years, when he began to reign,
    and he reigned eleven years in Jerusalem; and the name of his mother was Hamutal,
    the daughter of Jeremy of Libnah.
  eng-WMBB: Zedekiah was twenty-one years old when he began to reign. He reigned eleven
    years in Jerusalem. His mother’s name was Hamutal the daughter of Jeremiah of
    Libnah.
  urd-GVH: सिदक़ियाह 21 साल की उम्र में बादशाह बना, और यरूशलम में उस की हुकूमत का
    दौरानिया 11 साल था। उस की माँ हमूतल बिंत यरमियाह लिबना शहर की रहनेवाली थी।
  rug-rug: E Zedekaea si ka hiokona eke vuahenina totoso tava baṉara si asa pa Ziuda,
    meke koa baṉara si asa pa Zerusalema ka manege eke vuaheni. Sa pozana sa tinana
    si e Hamutali, na tuna barikaleqe e Zeremaea sa tie pa vasileana Libina.
  gaz-gaz: Zedeqiyaa yeroo mootii taʼetti nama umuriin isaa waggaa digdamii tokkoo
    ture; innis Yerusaalem keessa taaʼee waggaa kudha tokko bulche. Maqaan haadha
    isaa Hamuutaal ture; isheenis intala Ermiyaas kan magaalaa Libnaatii dhufte turte.
  fra-LSG: Sédécias avait vingt et un ans lorsqu’il devint roi, et il régna onze ans
    à Jérusalem. Sa mère s’appelait Hamuthal, fille de Jérémie, de Libna.
  yal-yal: Sedeki findi mangan na a ɲɛɛ mɔxɔɲɛn nun kedenden nan ma, a yi ɲɛɛ fu nun
    keden ti mangayani Yerusalɛn yi. A nga yi xili nɛn Xamutali Yeremi a dii tɛmɛna,
    Libina kaana.
  haw-1868: HE iwakaluakumamakahi na makahiki o Zedekia, ia ia i hoomaka ai e noho
    aupuni; a noho aupuni iho la oia ma Ierusalema, he umikumamakahi makahiki. O Hamutala
    ka inoa o kona makuwahine; o ke kaikamahine ia a Ieremia no Libena.
  arb-NAV: كَانَ صِدْقِيَّا فِي الْحَادِيَةِ وَالْعِشْرِينَ مِنْ عُمْرِهِ حِينَ مَلَكَ،
    وَتَوَلَّى الْحُكْمَ فِي أُورُشَلِيمَ إحْدَى عَشْرَةَ سَنَةً، وَاسْمُ أُمِّهِ
    حَمِيطَلُ بِنْتُ إِرْمِيَا مِنْ لِبْنَةَ.
  ewe-ewe: Zedekia xɔ ƒe blaeve-vɔ-ɖekɛ esi wòzu fia eye wòɖu fia le Yerusalem ƒe
    wuiɖekɛ. Dadaa ŋkɔe nye Hamutal, Yeremia ƒe vinyɔnu eye wòtso Libna.
  eng-LEE: One and twenty years was Zedekiah old when he became king, and eleven years
    did he reign in Jerusalem. And his mother's name was Chamutal the daughter of
    Jeremiah of Libnah.
  asm-FB: চিদিকিয়াই একৈশ বছৰ বয়সত ৰজা হৈ যিৰূচালেমত এঘাৰ বছৰ ৰাজত্ব কৰিলে; তেওঁৰ
    মাকৰ নাম লিব্‌না নিবাসী যিৰিমিয়াৰ জীয়েক হমূতল।
  sus-A: سٍدٍكِيَ مَنفّيَ سْتْ عَ حّ مْشْحّن نُن كٍرٍن نَن مَ، عَ قَ حّ قُ نُن كٍرٍن
    مَنفّيَ رَبَ دَرِ سَلَمُ. عَ نفَ نُ قِندِشِ يٍرٍ مِ شَ دِ شَمُتَلِ نَشَن كٍلِ
    لِبِنَ مَ.
  fra-SBL: Sédécias avait vingt et un ans lorsqu'il commença à régner. Il régna onze
    ans à Jérusalem. Sa mère s'appelait Hamutal, fille de Jérémie, de Libna.
  hbo-hbo: בֶּן־עֶשְׂרִ֨ים וְאַחַ֤ת שָׁנָה֙ צִדְקִיָּ֣הוּ בְמָלְכֹ֔ו וְאַחַ֤ת עֶשְׂרֵה֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירֽוּשָׁלָ֑͏ִם וְשֵׁ֣ם אִמֹּ֔ו *חֲמִיטַל (חֲמוּטַ֥ל) בַּֽת־יִרְמְיָ֖הוּ
    מִלִּבְנָֽה׃
  kik-kik: Zedekia aarĩ wa mĩaka mĩrongo ĩĩrĩ na ũmwe rĩrĩa aatuĩkire mũthamaki, nake
    agĩthamaka arĩ Jerusalemu mĩaka ikũmi na ũmwe. Nyina eetagwo Hamutali mwarĩ wa
    Jeremia; nake oimĩte Libina.
  fra-NCL: Sédécias était âgé de vingt et un ans lorsqu’il devint roi, et il régna
    onze ans à Jérusalem. Sa mère s’appelait Amital, fille de Jérémie, de Lobna.
  cek-AK: Zedekiah siangpahrang ah oh naah, saning pumphaeto oh boeh, anih mah saning
    hathlaito thung Jerusalem to uk. Amno ih ahmin loe Libnah vangpui ih Jeremiah
    canu Hamutal.
  cuk-cuk: Sedequías gebe-yar-seargu, deun birga-durgwen-gakagwensak (21) nikad. Degi,
    Jerusalénʼgi birgambe-gakagwensak (11) yar-sesad. E-nana Hamutalʼye nugad. Hamutalʼde
    Jeremías-Libnaʼgined-e-sisgwad.
  uig-CYR: Зәдәкия Йәһудаға падиша болғанда жигирмә бир йешида еди; у Йерусалимда
    он бир жил һөкүм сүрди. Униң аниси Либнаһлиқ Йәрәмияниң қизи болуп, исми Һамутал
    еди.
  tel-2017: తన పరిపాలన ప్రారంభించినప్పుడు సిద్కియా వయస్సు 21 సంవత్సరాలు. అతడు యెరూషలేములో
    పదకొండు సంవత్సరాలు పరిపాలించాడు. అతని తల్లి పేరు హమూటలు. ఆమె లిబ్నా అనే ఊరికి
    చెందిన యిర్మీయా కూతురు.
  hat-BSA: Sédécias te gen laj a venteyen ane lè l te devni wa a e li te renye pandan
    onz ane Jérusalem. Non manman l te Hamuthal, fi a Jérémie nan Libna a.
  kos-kos: Zedekiah el yac longoul sie matwal ke el tokosrala lun Judah, ac el leum
    in acn Jerusalem yac singoul sie. Inen nina kial pa Hamutal, acn natul Jeremiah
    se su muta in siti Libnah.
  hbo-WLC: בֶּן־עֶשְׂרִ֨ים וְאַחַ֤ת שָׁנָה֙ צִדְקִיָּ֣הוּ בְמָלְכ֔וֹ וְאַחַ֤ת עֶשְׂרֵה֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירֽוּשָׁלִָ֑ם וְשֵׁ֣ם אִמּ֔וֹ חמיטל בַּֽת־יִרְמְיָ֖הוּ מִלִּבְנָֽה׃
  ibo-ibo: Zedekaya gbara iri afọ abụọ na otu mgbe ọ malitere ịbụ eze. Ọ chịrị dị
    ka eze na Jerusalem afọ iri na otu. Aha nne ya bụ Hamutal nwa Jeremaya, onye Libna.
  ory-ory: ସିଦିକୀୟ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ବେଳେ ଏକୋଇଶ ବର୍ଷ ବୟସ୍କ ଥିଲା ଓ ସେ ଯିରୂଶାଲମରେ
    ଏଗାର ବର୍ଷ ରାଜ୍ୟ କଲା; ତାହାର ମାତାର ନାମ ହମୁଟଲ୍‍, ସେ ଲିବ୍‍ନା ନିବାସୀ ଯିରିମୀୟଙ୍କ କନ୍ୟା
    ଥିଲା।
  chk-chk: Iwe, Setekia a rüe me eu lupwen a tolong lon wisan wisen king. A nom lon
    Jerusalem o nemeni Juta lon ükükün engol me eu ier. Iten inan Hamutal nöün Jeremaia
    we fefin seni Lipna.
  rop-rop: Sedakaiya bin 21 yiya ol wen deibin meigim im jidan king blanga Juda, en
    imbin jidan bos langa Jerusalem blanga 11 yiya. Im mami bin neim Hematal, en imbin
    doda blanga det najawan Jeramaiya hubin jidan langa det taun gulum Libna.
  ukr-1871: Седекії було двайцять і один рік, як став царем, а царював він у Ерусалимі
    одинайцять років. Імя матери його було Хамуталь — Ереміївна, родом із Либни.
  deu-1951: Einundzwanzig Jahre alt war Zedekia, als er König ward, und regierte elf
    Jahre lang zu Jerusalem; seine Mutter hieß Hamutal, eine Tochter Jeremias von
    Libna.
  eng-JPS: Zedekiah was one and twenty years old when he began to reign; and he reigned
    eleven years in Jerusalem; and his mother's name was Hamutal the daughter of Jeremiah
    of Libnah.
  srp-1865: Dvadeset i jedna godina bijaše Sedekiji kad poèe carovati, i carova jedanaest
    godina u Jerusalimu. Materi mu bješe ime Amutala kæi Jeremijina, iz Livne.
  lug-lug: Zeddekiya yali wa myaka amakumi abiri mu gumu egy’obukulu we yafuukira
    kabaka, n’afugira emyaka kkumi na gumu mu Yerusaalemi. Nnyina yayitibwanga Kamutali
    muwala wa Yeremiya ow’e Libuna.
  heb-heb: בן עשרים ואחת שנה צדקיהו במלכו ואחת עשרה שנה מלך בירושלם ושם אמו חמיטל
    בת ירמיהו מלבנה׃
  ben-IRV: সিদিকিয় একুশ বছর বয়সে রাজত্ব করতে শুরু করেন, তিনি এগারো বছর যিরুশালেমে
    রাজত্ব করেন; তার মায়ের নাম হমুটল; তিনি লিবনা নিবাসী যিরমিয়ের মেয়ে।
  pan-pan: ਜਦ ਸਿਦਕੀਯਾਹ ਰਾਜ ਕਰਨ ਲੱਗਾ ਤਾਂ ਇੱਕੀਆਂ ਸਾਲਾਂ ਦਾ ਸੀ ਅਤੇ ਉਸ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ
    ਗਿਆਰ੍ਹਾਂ ਸਾਲ ਰਾਜ ਕੀਤਾ ਅਤੇ ਉਸ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਹਮੂਟਲ ਸੀ ਜੋ ਲਿਬਨਾਹ ਦੇ ਯਿਰਮਿਯਾਹ ਦੀ
    ਧੀ ਸੀ
  mya-JVB: ဇေဒကိ မင်းသည် အသက် နှစ်ဆယ် တ နှစ် ရှိသော်၊ နန်းထိုင် ၍ ယေရုရှလင် မြို့၌
    တဆယ် တ နှစ် စိုးစံ လေ၏။ မယ်တော် ကား၊ လိဗန မြို့သူယေရမိ သမီး ဟာမုတလ ဖြစ်သတည်း။
  tbg-tbg: Sedekaiava 21 ihi varakova Iutaa avuhainaa vaiintiqama viro vaiharo Ieruharemiqi
    11 ihiara ˻Iutaaqaa˼ raqiki vaura. Vira nova Hamutaliva Lipina vatukaihainaava
    Jeremaiaara raavuravano vaura.
  hmo-hmo: Sedekaia ese Iuda king dagina ia abia neganai, iena mauri lagani be 21,
    bona unai dagi be lagani 11 ia dogoatao noho Ierusalema dekenai. Iena sinana ena
    ladana be Hamutala, Libina hanua tauna, Ieremia ta ena natuna.
  urd-urd: जब सिदक़ियाह सल्तनत करने लगा, तो इक्कीस बरस का था; और उसने ग्यारह बरस येरूशलेम
    में सल्तनत की, और उसकी माँ का नाम हमूतल था जो लिबनाही यरमियाह की बेटी थी।
  rus-SYN: Седекия был двадцати одного года, когда начал царствовать, и царствовал
    в Иерусалиме одиннадцать лет; имя матери его - Хамуталь, дочь Иеремии из Ливны.
  bqc-SIM: Kɛ́ Zedekia kà wɛ̃̀ bao ń mɛ̀ndoo, ↄ̃ à kía blè, à zↄ̃̀lɛ kpalau
    Yelusalɛũ wɛ̃̀ kuɛdoɛ. Aà da tↄ́n Amutali, Zelemii nɛ́, Libena gbɛ̃́ɛ.
  tcz-CHONGTHU: Zedekiah chu leng ahung channin kum somni le khat alhingtai, Jerusalem
    ‘a kum som le khat aleng chang e, anu min chu Hamutal ahin, Libnah kho – a Jeremiah
    chanu ahi.
  mar-mar: सिद्कीया राज्य करू लागला तेव्हा तो एकवीस वर्षाचा होता; अकरा वर्षे त्याने
    यरूशलेमेवर राज्य केले. त्याच्या आईचे नाव हमूटल. ती लिब्नाकर यिर्मयाची मुलगी होती.
  qub-qub: Ray cayta gallaycushan öra Sedequiasga ishcay chunca juc (21) watayoj caycaran.
    Jerusalencho ray caran chunca juc (11) wata. Mamanpa jutin caran Hamutal. Payga
    caran Libna runa Jeremiaspa wamran.
  bqp-bqp: Wɔ̃ɔ yɛndɑ tiɑ Sedesiɑsi u mɔ sɑnɑm mɛ u bɑndu di Yudɑɔ. Mɑ u kuɑ wɔ̃ɔ
    wɔkurɑ tiɑ bɑndu sɔɔ Yerusɑlɛmuɔ. Win mɛron yĩsirɑ Hɑmutɑli, Yeremi, Libinɑgiin
    bii.
  hat-hat: Sedesyas te gen venteyennan lè li vin wa peyi Jida. Li pase onzan lavil
    Jerizalèm ap gouvènen peyi a. Manman l' te rele Amoutal. Se te pitit fi Jeremi,
    moun lavil Libna.
  eng-BSB: Zedekiah was twenty-one years old when he became king, and he reigned in
    Jerusalem eleven years. His mother’s name was Hamutal daughter of Jeremiah; she
    was from Libnah.
  eng-WEBPB: Zedekiah was twenty-one years old when he began to reign. He reigned
    eleven years in Jerusalem. His mother’s name was Hamutal the daughter of Jeremiah
    of Libnah.
  kbq-kbq: Hagi Zedekaia'a 21ni'a kafu nehuno kinia fore huno Jerusalemi kumate mani'neno,
    11ni'a kafufi Juda mopa kegava hu'ne. Hagi nerera'a Libna kumateti ne' ru Jeremaia
    mofakino, agi'a Hamutali'e. (2 King 24:18-25:7 Jeremaia 39:1-10)
  nhe-BL: Sedequías quipiyayaya 21 xihuitl quema pejqui tlanahuatía ipan altepetl
    Jerusalén huan tlanahuati majtlactli huan se xihuitl. Inana itoca eliyaya Hamutal
    huan eliyaya iichpoca Jeremías tlen ehua altepetl Libna.
  gub-BL: Zeneki wereko 21 kwarahy Zuta ywy rehe har wanuwihawete romo wiko mehe a'e.
    Umumaw 11 kwarahy Zeruzarez pe tuwihawete romo wiko pà. Amutaw ihy her romo a'e.
    Amo Zeremi tazyr romo hekon. A'e Zeremi uzapo weko haw Irimina tawhu pupe a'e.
  eng-DRA: 'Sedecias was one and twenty years old when he began to reign: and he reigned
    eleven years in Jerusalem: and the name of his mother was Amital, the daughter
    of Jeremias of Lobna.'
