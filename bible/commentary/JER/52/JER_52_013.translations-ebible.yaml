verse: JER.052.013
translations:
  mal-C: അദ്ദേഹം യഹോവയുടെ ആലയത്തിനും രാജകൊട്ടാരത്തിനും ജെറുശലേമിലെ സകലവീടുകൾക്കും
    തീവെച്ചു. പ്രധാനപ്പെട്ട സകലകെട്ടിടങ്ങളും അദ്ദേഹം ചുട്ടുകളഞ്ഞു.
  deu-TKW: und verbrannte den Tempel Jahwes und den königlichen Palast und alle Häuser
    Jerusalems, und jedes Haus eines Großen verbrannte er mit Feuer.
  lin-lin: Atumbaki Tempelo ya Yawe, ndako ya mokonzi mpe bandako nyonso ya Yelusalemi ;
    atumbaki bandako nyonso ya bato minene.
  eng-LSV: and he burns the house of YHWH, and the house of the king, and all the
    houses of Jerusalem—even every great house he has burned with fire,
  eng-GNV: And burnt the House of the Lord, and the Kings house, and all the houses
    of Ierusalem, and all the great houses burnt he with fire.
  eng-WEBSTER: 'And burned the house of the LORD, and the king''s house; and all the
    houses of Jerusalem, and all the houses of the great men he burned with fire:'
  nhw-BL: Huan quitlati itiopa TOTECO huan nopa caltlanahuatili huan nochi huejhueyi
    calme.
  swh-ONEN: Alichoma moto Hekalu la Bwana, jumba la kifalme, na nyumba zote za Yerusalemu.
    Aliteketeza kila jengo muhimu.
  bba-bba: Mɑ u Yinni Gusunɔn sɑ̃ɑ yeru dɔ̃ɔ mɛni, kɑ sinɑ kpɑɑru, kɑ yɛnu si su tie
    Yerusɑlɛmu mi kpuro, kɑɑ sere ɡere dɑmɡibun yɛnusu?
  eng-KJVCPB: 'and burnt the house of the Lord, and the king’s house; and all the
    houses of Jerusalem, and all the houses of the great men, burnt he with fire:'
  luo-luo: Nowangʼo hekalu mar Jehova Nyasaye, kar dak ruoth kod udi duto man Jerusalem.
    Bende nowangʼo udi duto moger mabeyo.
  meu-meu: Bena ia ese Iehova ena dubu bona pavapava ena ruma bona Ierusalem rumadia
    iboudiai e doudia; ruma badadia iboudiai e doudia vaitani.
  npi-ULB: तिनले परमप्रभुको मन्दिर, राजदरबार र यरूशलेमका सबै घर जलाए । अनि सहरमा भएका
    हरेक महत्त्वपूर्ण भवन तिनले जलाए ।
  yor-yor: Ó dáná sun pẹpẹ Olúwa, ààfin ọba àti gbogbo àwọn ilé Jerusalẹmu. Ó sì dáná
    sun gbogbo àwọn ilé ńlá ńlá.
  pes-OPCB: و خانۀ خداوند، کاخ سلطنتی و تمام خانه‌های بزرگ شهر را به آتش کشید،
  tgl-ULB: Sinunog niya ang tahanan ni Yahweh, ang palasyo ng hari, at lahat ng mga
    bahay sa Jerusalem. Ganoon din sinunog niya ang lahat ng mga mahahalagang gusali
    sa lungsod.
  cbu-NT: Apanllee pang', misha kurakaatstam pang' kizpur wanasiri, ichingaru Irusarinash
    pangus taaru, misha kurak tsipasawaa pangu ichingaru tiroorangiya.
  hui-hui: Ani pu howa ibugua Anduane Homogonaga andabi Yuda wali agalinaga kini biago
    andagabi Yuda wali agalinaga agali haguane biaru andagabi bibahende mbiraorebi
    mbira yu wa nahe bibahendeore bo heda hai hene.
  mya-mya: သူ​သည်​ဗိ​မာန်​တော်​နှင့်​နန်း​တော်​ကို​လည်း ကောင်း၊ ယေ​ရု​ရှ​လင်​မြို့​ရှိ​အ​ရေး​ပါ​အ​ရာ
    ရောက်​သူ​လူ​အ​ပေါင်း​တို့​၏​နေ​အိမ်​များ​ကို လည်း​ကောင်း​မီး​ရှို့​ပစ်​လေ​သည်။-
  bod-N: ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དང་། རྒྱལ་པོའི་ཕོ་བྲང་དང་། ཡེ་རུ་སཱ་ལེམ་གྱི་ཁང་པ་ཐམས་ཅད་དང་ཁང་བརྩེགས་ཐམས་ཅད་མེར་བསྲེགས་སོ།
    །
  sna-sna: Akapisa temberi yaJehovha, nomuzinda wamambo nedzimba dzose dzeJerusarema.
    Dzimba dzose dzaikosha akadzipisa.
  spa-BLM: Quemó la casa de Yahvé y la casa del rey, y quemó todas las casas de Jerusalén,
    todas las casas grandes.
  cac-cac: A vin̈ ix ul n̈usantz'a templo, spalacio eb' rey yed' pax spat eb' nivac
    yajal d'a Jerusalén yed' masanil pat.
  swh-ULB: Akaiteketeza nyumba ya Yahwe, kasiri, na nyumba zote za Yerusalemu; pia
    kila jengo mhimu mjini alilichoma.
  bel-bel: і спаліў дом Гасподні, і дом цара і ўсе дамы ў Ерусаліме, і ўсе дамы вялікія
    спаліў агнём.
  deu-ELBBK: und er verbrannte das Haus des HERRN und das Haus des Königs; und alle
    Häuser von Jerusalem und jedes große Haus verbrannte er mit Feuer.
  mbb-OT: Mibinsulan din is baley te Nengazen, is turuǥan, is langun he menge valey
    ziyà te Jerusalem, wey is langun he impurtanti he menge bilding.
  mal-2015: അവൻ യഹോവയുടെ ആലയവും രാജധാനിയും ചുട്ടു, യെരൂശലേമിലെ എല്ലാ വീടുകളും പ്രധാനഭവനങ്ങളൊക്കെയും
    തീ വെച്ചു ചുട്ടുകളഞ്ഞു.
  rmc-rmc: Ov zlabarďa andro Jeruzalem o Chramos, o palacis the savore bare khera.
  pes-OPV: و خانه خداوند و خانه پادشاه را سوزانید و همه خانه های اورشلیم و هر خانه
    بزرگ را به آتش سوزانید.
  ron-1924: Ел а арс Каса Домнулуй, каса ымпэратулуй ши тоате каселе Иерусалимулуй;
    а дат фок тутурор каселор май марь.
  ben-OBCV: তিনি সদাপ্রভুর মন্দিরে, রাজপ্রাসাদে এবং জেরুশালেমের সব বাড়িতে আগুন লাগিয়ে
    দিলেন। প্রত্যেকটি গুরুত্বপূর্ণ ঘরবাড়ি তিনি পুড়িয়ে ছাই করে দিলেন।
  som-som: Markaasuu gubay gurigii Rabbiga iyo gurigii boqorka, oo wuxuu kaloo gubay
    guryihii Yeruusaalem oo dhan, kuwaasoo ahaa guri kasta oo weyn.
  lat-VUC: 'et incendit domum Domini, et domum regis, et omnes domos Jerusalem: et
    omnem domum magnam igni combussit:'
  eng-ASVBT: And he burned the house of Jehovah, and the king’s house; and all the
    houses of Jerusalem, even every great house, burned he with fire.
  ita-1885: arse la Casa del Signore, e la casa del re, e tutte le case di Gerusalemme;
    in somma, arse col fuoco tutte le case grandi.
  eng-LXXUP: and he burned the house of the Lord, and the king’s house; and all the
    houses of the city, and every great house he burned with fire.
  eng-ULB: He burned the house of Yahweh, the king's palace, and all the houses of
    Jerusalem; also every important building in the city he burned.
  spa-VBL: Quemó el Templo del Señor, el palacio real y todos los grandes edificios
    de Jerusalén.
  fra-_FOB: Il brûla la maison de l'Éternel, et la maison royale, et toutes les maisons
    de Jérusalem; et il livra aux flammes toutes les grandes maisons.
  mal-mal: അവൻ യഹോവയുടെ ആലയവും രാജധാനിയും ചുട്ടു; യെരൂശലേമിലെ എല്ലാ വീടുകളും പ്രധാനഭവനങ്ങളും
    തീ വെച്ചു ചുട്ടുകളഞ്ഞു.
  urd-GVR: Rab ke ghar, shāhī mahal aur Yarūshalam ke tamām makānoṅ ko jalā diyā.
    Har baṛī imārat bhasm ho gaī.
  suz-BL: मिनु मेकोमी परमप्रभु यावे आ खिं, पिप आ दरवार नु यरूसलेम ङा खिं नेल्‍लेम
    मी सुइक्‍ताक्‍व। मेकोमी ठेयब खिं नेल्‍लेम मी सुइक्‍ताक्‍व।
  eng-NOY: And he burned the house of Jehovah, and the king's house; and all the houses
    at Jerusalem, all the great houses, burned he with fire.
  ita-1927: e arse la casa dell’Eterno e la casa del re, diede alle fiamme tutte le
    case di Gerusalemme, e arse tutte le case ragguardevoli.
  ckb-ckb: پەرستگای یەزدان و کۆشکی پاشا و هەموو ماڵەکانی ئۆرشەلیم و هەموو تەلارە گرنگەکانی
    سووتاند.
  eng-BBE: 'And he had the house of the Lord and the king''s house and all the houses
    of Jerusalem, even every great house, burned with fire:'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನೂ, ಅರಮನೆಯನ್ನೂ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ಸಮಸ್ತ ಮನೆಗಳನ್ನೂ, ಪ್ರತಿ
    ದೊಡ್ಡಮನುಷ್ಯರ ಮನೆಗಳನ್ನೂ ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಟ್ಟನು.
  tam-2017: அவன் யெகோவாவுடைய ஆலயத்தையும், ராஜாவின் அரண்மனையையும், எருசலேமிலுள்ள எல்லா
    வீடுகளையும், ஒவ்வொரு பெரிய மனிதனுடைய வீட்டையும் நெருப்பினால் எரித்துப்போட்டான்.
  spa-RV-1909: Y quemó la casa de Jehová, y la casa del rey, y todas las casas de
    Jerusalem; y abrasó con fuego todo grande edificio.
  ron-BTF: Și a ars casa DOMNULUI și casa împăratului; și toate casele din Ierusalim
    și pe toate casele oamenilor mari, le-a ars cu foc;
  eng-WEBP: He burned the LORD’s house, and the king’s house; and all the houses of
    Jerusalem, even every great house, he burned with fire.
  eng-FBV: He burned down the Lord's Temple, the royal palace, and all the large buildings
    of Jerusalem.
  nld-1939: Hij stak de tempel van Jahweh, het koninklijk paleis en alle huizen van
    Jerusalem, al de grotere althans, in brand.
  nch-BL: Huan quitati itiopa TOTECO huan nopa caltanahuatili huan nochi huejhueyi
    calme.
  vie-1934: Người sai đốt nhà Đức Giê-hô-va, cung vua, và hết thảy nhà cửa trong thành
    Giê-ru-sa-lem. Mọi nhà lớn cũng đều phó cho lửa.
  hin-CV: उसने याहवेह के भवन में, राजमहल में और येरूशलेम के सभी भवनों में आग लगा दी.
    हर एक अच्छा भवन भस्म कर दिया गया.
  spa-BES: E incendió el templo, la casa del rey y todas las casas de Jerusalén, y
    toda casa grande, ardían con fuego.
  tdx-tdx: le nampan­goto­momohe’e ty anjomba’ Iehovà naho ty anjomba’ i mpanjakay,
    vaho finorototo’e amañ’ afo ze hene anjomba’ ondati-bey.
  tha-KJV: และเขาได้เผาพระนิเวศของพระเยโฮวาห์ และพระราชวัง และบรรดาเรือนทั้งสิ้นของกรุงเยรูซาเล็มเสีย
    ท่านเผาบ้านของผู้​ยิ่งใหญ่​ทั้งหลายเสียหมดทุกหลัง
  por-BR-2018: E queimou a casa do SENHOR, a casa do rei, e todas as casas de Jerusalém;
    e queimou com fogo todo grande edifício.
  deu-ELO: und er verbrannte das Haus Jehovas und das Haus des Königs; und alle Häuser
    von Jerusalem und jedes große Haus verbrannte er mit Feuer.
  eng-WYC-2018: And he burnt the house of the Lord, and the house of the king, and
    all the houses of Jerusalem; and he burnt with fire each great house. (And he
    burned down the House of the Lord, and the house of the king, or the palace, and
    all the houses of Jerusalem; yea, he burned down each great house, or mansion.)
  epo-epo: Kaj li forbruligis la domon de la Eternulo kaj la domon de la reĝo kaj
    ĉiujn domojn de Jerusalem; ĉiujn grandajn domojn li forbruligis per fajro.
  uig-PIN: U Pǝrwǝrdigarning ɵyini, padixaⱨning ordisini wǝ xǝⱨǝrdiki barliⱪ ɵylǝrni
    kɵydüriwǝtti; barliⱪ bǝⱨǝywǝt imarǝtlǝrgǝ u ot ⱪoyup kɵydüriwǝtti.
  beo-beo: E da Debolo diasu amola hina bagade diasu amola Yelusaleme dunu mimogo
    ilia diasu huluane laluga ulagi dagoi.
  tpi-OTNT: Na em i kukim haus bilong Bikpela na haus bilong king bilong Juda na olgeta
    haus bilong ol bikman bilong Jerusalem. I no gat wanpela haus ol Babilon i no
    bin kukim.
  hau-SA: Sai ya ƙone haikalin Ubangiji, da gidan sarki, da dukan gine-gine masu alfarman
    da suke Urushalima.
  uig-LAT: U Perwerdigarning öyini, padishahning ordisini we sheherdiki barliq öylerni
    köydüriwetti; barliq beheywet imaretlerge u ot qoyup köydüriwetti.
  nde-nde: Wathungela ithempeli likaThixo ngomlilo, lesigodlo senkosi lezindlu zonke
    zaseJerusalema. Zonke izindlu eziqakathekileyo wazitshisa.
  ton-ton: 'Pea naʻe tutu ʻaki ʻae afi ʻae fale ʻo Sihova, mo e fale ʻoe tuʻi; mo
    e fale kotoa pē ʻi Selūsalema, pea mo e ngaahi fale ʻoe kakai ʻeiki kotoa pē,
    naʻa ne tutu ʻaki ʻae afi:'
  ces-1613: A zapálil dům Hospodinův, i dům královský, i všecky domy v Jeruzalémě,
    a tak všecky domy veliké vypálil ohněm.
  eng-WMB: He burned the LORD’s house, and the king’s house; and all the houses of
    Jerusalem, even every great house, he burned with fire.
  tam-TCV: அவன் யெகோவாவின் ஆலயத்தையும், அரண்மனையையும், எருசலேமிலிருந்த வீடுகள் அனைத்தையும்
    சுட்டெரித்தான். முக்கியமான கட்டிடங்கள் எல்லாவற்றையும் அவன் எரித்துப்போட்டான்.
  ceb-ULB: Gisunog niya ang balay ni Yahweh, ang palasyo sa hari, ug ang tanan nga
    mga balay sa Jerusalem; gisunog usab niya ang matag mahinungdanon nga mga dagkong
    balay diha sa siyudad.
  pol-UBG: I spalił dom PANA i dom króla; wszystkie domy Jerozolimy i wszystkie wielkie
    budowle spalił ogniem.
  kyc-kyc: Papala tembole anda dokope kiŋinya anda dokope dee kamongo wambu yuu Jerusaleme
    palenge dupwana anda dupwape kiso oteya.
  urd-GVU: رب کے گھر، شاہی محل اور یروشلم کے تمام مکانوں کو جلا دیا۔ ہر بڑی عمارت
    بھسم ہو گئی۔
  deu-1912: und verbrannte des HERRN Haus und des Königs Haus und alle Häuser zu Jerusalem;
    alle großen Häuser verbrannte er mit Feuer.
  kan-2017: ಅವನು ಯೆಹೋವನ ಆಲಯವನ್ನೂ, ಅರಮನೆಯನ್ನೂ ಮತ್ತು ಯೆರೂಸಲೇಮಿನ ಎಲ್ಲಾ ದೊಡ್ಡ ಮನೆಗಳನ್ನೂ
    ಸುಟ್ಟುಬಿಟ್ಟನು.
  yap-yap: Me urfiy fare Tempel, nge tafen e pilung, nge pi naun rok urngin e pi tolang
    u Jerusalem;
  hlt-MCSB: BOEIPA im te a hoeh tih manghai im neh Jerusalem kah im boeih, im tanglue
    boeih khaw hmai neh a hoeh pah.
  mdy-ETH: ዒዚ ዒማና ጌኤዦ ማኣሮንታ ካኣቱሞ ማኣሮንታ ዬሩሳላሜይዳ ናንጋ ዼኤፖ ዼኤፖ ዓሶኮዋ ማኣሮ፤ ዬያጉዲ ሹጮና ኬልቂ
    ማዦና ዼኤፖ ዼኤፖ ማኣሮዋ ታሚና ሚቼኔ፤
  twi-ASANTE: Ɔde ogya too Awurade asɔredan, ahemfie ne afie a ɛwɔ Yerusalem nyinaa
    mu. Ɔhyee efie biara a ɛdi mu.
  eng-WEBU: He burned the LORD’s house, and the king’s house; and all the houses of
    Jerusalem, even every great house, he burned with fire.
  wal-wal: Gelidi GODAA Beeta Maqidasiyaa, kawo keettaanne Yerusalaamen de7iya keettata
    ubbaa taman xuuggiis; gita keetta giyo keetta ubbaa xuuggiis.
  spa-PDDPT: Quemó la Casa de Yavé, el palacio real y todas las casas de Jerusalén.
    Destruyó con fuego todo edificio grande.
  gun-gun: Ha'e va'e ma oapypa Senhor pegua oo, huvixa rogue, ha'e Jerusalém tetã
    rupi oo ikuai va'ekue ha'e javi. Oapypa avi oo iporãgueve ikuai va'ekue.
  ilo-ULB: Pinuoranna ti balay ni Yahweh, ti palasio ti ari, ken dagiti amin a babbalay
    idiay Jerusalem; kasta met a pinuoranna dagiti napapateg a pasdek iti siudad.
  kpg-kpg: Mee gaa dudu di Hale Daumaha o Dimaadua, di hale o di king, mo nia hale
    digau aamua o Jerusalem.
  uig-ARA: ئۇ پەرۋەردىگارنىڭ ئۆيىنى، پادىشاھنىڭ ئوردىسىنى ۋە شەھەردىكى بارلىق ئۆيلەرنى
    كۆيدۈرىۋەتتى؛ بارلىق بەھەيۋەت ئىمارەتلەرگە ئۇ ئوت قويۇپ كۆيدۈرىۋەتتى.
  sus-sus: A naxa Alatala xa banxi, mangɛ xa banxi, nun Darisalamu banxi xungbe birin
    gan.
  pon-2006: E ahpw isikala Tehnpas Sarawio, tehnpas en nanmwarkio, oh imwen aramas
    lapalap koaros nan Serusalem.
  jae-jae: Ma Nebusaradan kêkêŋ ja geŋ Apômtaunê andu to kiŋnê andu ma Jerusalem ŋaandu
    samob. Eŋ kêkêŋ ja geŋ andu kapôêŋ samob su.
  ksd-ksd: ma i ga tun vue ra kuba i ra Luluai, ma ra kuba i ra king, ma ra umana
    palpal Ierusalem par; a umana ngala na pal par, i ga tun vapar vue diat ma ra
    iap.
  tur-YTC: Yahve'nin evini ve kralın evini yaktı; Yeruşalem'in bütün evlerini, her
    büyük evi ateşe verdi.
  grc-BRENT: καὶ ἐνέπρησε τὸν οἶκον Κυρίου, καὶ τὸν οἶκον τοῦ βασιλέως, καὶ πάσας
    τὰς οἰκίας τῆς πόλεως, καὶ πᾶσαν οἰκίαν μεγάλην ἐνέπρησεν ἐν πυρί·
  ind-AYT: Dia membakar rumah TUHAN, istana raja, dan semua rumah di Yerusalem. Setiap
    rumah para pembesar dia bakar dengan api.
  nya-nya: Ndipo anatentha Nyumba ya Yehova, nyumba ya mfumu ndi nyumba zonse za mu
    Yerusalemu. Anatentha nyumba iliyonse.
  hrv-hrv: On zapali Dom Jahvin, kraljevski dvor i sve kuće u Jeruzalemu, osobito
    kuće uglednika;
  mps-mps: Tama agai te augwaligo Genuai Bidiba lotu wabo tempel be, me te Juda kingo
    be, me te Jerusalem gegunai bidi dabego be, tigidali isigo ula silali. Te genuai
    dila pai be me deli digi te Babilon dabego me ulubeo.
  tpi-tpi: Na em i kukim haus bilong Bikpela na haus bilong king bilong Juda na olgeta
    haus bilong ol bikman bilong Jerusalem. I no gat wanpela haus ol Babilon i no
    bin kukim.
  dan-1931: Han satte Ild på HERRENS Hus og Kongens Palads og alle Husene i Jerusalem;
    på alle Stormændenes Huse satte han Ild;
  vie-OVCB: Ông đốt phá Đền Thờ Chúa Hằng Hữu, cung điện, và tất cả nhà cửa tại Giê-ru-sa-lem.
    Ông phá hủy tất cả dinh thự trong thành.
  guj-2017: તેણે યહોવાહના સભાસ્થાનને, રાજાના મહેલને અને યરુશાલેમના દરેક ઘરને બાળી
    નાખ્યાં; વળી તેણે દરેક મોટી ઇમારતો બાળી નાખી.
  pon-2006A: E ahpw isikala Tehnpas Sarawio, tehnpas en nanmwarkio, oh imwen aramas
    lapalap koaros nan Serusalem.
  por-BRBSL: Ele queimou a casa de Javé, e a casa do rei; e todas as casas de Jerusalém,
    mesmo todas as grandes casas, ele queimou com fogo.
  cth-cth: BAWIPA e im hoi siangpahrang im hah hmai a sawi. Jerusalem e im kalenpoungnaw
    pueng hmai koung a sawi.
  twi-twi: Ɔde ogya too Awurade asɔredan, ahemfi ne afi a ɛwɔ Yerusalem nyinaa mu.
    Ɔhyew ofi biara a edi mu.
  hlt-hlt: BOEIPA im te a hoeh tih manghai im neh Jerusalem kah im boeih, im tanglue
    boeih khaw hmai neh a hoeh pah.
  tbz-SIM: Mɛm̀mɛ ò cɔ́ummɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ nɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ nɛ̀ bɛ̀ɛ̀ tu
    bɛnitidiɛbɛ̀ bɛ kó sicɛ̃́ĩ, nɛ̀ sicɛ̃́ĩ simɔu sìì bo Sedisɑdɛmmu ɛì miɛkɛ.
  msy-2020: Egha a Ikiavɨra Itir Godɨn Dɨpenim ko Judan atrivimɨn dɨpenim ko, Jerusalemɨn
    gumazir aruabar dɨpeniba sara, a bar dagh aponge. Babilonian dɨpeniba bar, a vaghvagha
    dagh aponge.
  azb-azb: O, Rəbbin məbədinə, padşah sarayına, Yerusəlimdəki bütün evlərə od vurub
    bütün əsas binaları yandırdı.
  eng-DBY: and he burned the house of Jehovah, and the king's house, and all the houses
    of Jerusalem; and every great [man's] house he burned with fire.
  hin-2017: उसने यहोवा के भवन और राजभवन और यरूशलेम के सब बड़े-बड़े घरों को आग लगवाकर
    फुँकवा दिया।
  wol-KYG: Mu taal kër Aji Sax ji, taal kër buur, ak këri Yerusalem gépp, boole ca
    këri boroom barke ya.
  eng-YLT: and he burneth the house of Jehovah, and the house of the king, and all
    the houses of Jerusalem, even every great house he hath burned with fire,
  eng-WYC-2017: And he burnt the house of the Lord, and the house of the king, and
    all the houses of Jerusalem; and he burnt with fire each great house.
  eng-WMBB: He burnt the LORD’s house, and the king’s house; and all the houses of
    Jerusalem, even every great house, he burnt with fire.
  urd-GVH: रब के घर, शाही महल और यरूशलम के तमाम मकानों को जला दिया। हर बड़ी इमारत
    भस्म हो गई।
  rug-rug: Meke sulua sa sa Zelepade te Zihova, sa vetu baṉara, meke sari doduru vetu
    arilaedi si sulu gore betoni sa.
  gaz-gaz: Innis mana qulqullummaa Waaqayyootti, masaraa mootummaattii fi manneen
    Yerusaalem hundatti ibidda qabsiise; manneen gurguddaa hundas ni gube.
  fra-LSG: Il brûla la maison de l’Éternel, la maison du roi, et toutes les maisons
    de Jérusalem; il livra au feu toutes les maisons de quelque importance.
  yal-yal: A yi tɛɛn so Alatala Batu Banxin na e nun mangana banxin nun Yerusalɛn
    banxine birin. A yi banxi kɛndɛne birin gan.
  haw-1868: A puhi iho la oia i ka hale o Iehova, a me ka hale o ke alii, a me na
    hale a pau o Ierusalema, a me na hale o ka poe koikoi, puhi no oia ia mau mea
    i ke ahi.
  arb-NAV: وَأَحْرَقَ هَيْكَلَ الرَّبِّ وَقَصْرَ الْمَلِكِ وَجَمِيعَ بُيُوتِ أُورُشَلِيمَ،
    وَأَضْرَمَ النَّارَ فِي كُلِّ بَيْتٍ مِنْ بُيُوتِ الْعُظَمَاءِ،
  ewe-ewe: Etɔ dzo Yehowa ƒe gbedoxɔ, fiasã la kple aƒe siwo le Yerusalem. Vavã, etɔ
    dzo aƒe vevi ɖe sia ɖe.
  eng-LEE: 'And he burnt the house of the Lord, and the king''s house: and all the
    houses of Jerusalem, and all the houses of the great men, did he burn with fire:'
  asm-FB: যিহোৱাৰ গৃহটি আৰু ৰাজ গৃহটি পুৰিলে আৰু যিৰূচালেমৰ সকলো ঘৰ জুই দি পুৰিলে।
  sus-A: عَ نَشَ عَلَتَلَ شَ بَنشِ، مَنفّ شَ بَنشِ، نُن دَرِ سَلَمُ بَنشِ شُنفبٍ بِرِن
    فَن.
  fra-SBL: Il brûla la maison de Yahvé et la maison du roi, et il brûla au feu toutes
    les maisons de Jérusalem, toutes les grandes maisons.
  hbo-hbo: וַיִּשְׂרֹ֥ף אֶת־בֵּית־יְהוָ֖ה וְאֶת־בֵּ֣ית הַמֶּ֑לֶךְ וְאֵ֨ת כָּל־בָּתֵּ֧י
    יְרוּשָׁלַ֛͏ִם וְאֶת־כָּל־בֵּ֥ית הַגָּדֹ֖ול שָׂרַ֥ף בָּאֵֽשׁ׃
  kik-kik: agĩcina hekarũ ya Jehova, na nyũmba ya ũthamaki, o na nyũmba ciothe cia
    Jerusalemu. Ningĩ agĩcina nyũmba o yothe yarĩ ya bata kuo.
  fra-NCL: Il brûla la maison de Yahweh, la maison du roi, et toutes les maisons de
    Jérusalem ; il livra au feu toutes les grandes maisons.
  cek-AK: Angraeng ih im hoi siangpahrang im to hmai hoiah thlaek; Jerusalem ih imnawk,
    angraengnawk ih im doeh hmai hoiah thlaek pae boih.
  cuk-cuk: Nabuzaradán, Bab-Jehováʼse-goled-neg-siid ogumaksad, degi, reyneg-siid
    ogumaksabalid. Degine, negmar-bukwad bela ogumaksanaed, deginbali, sapin-dummagan-arbamalad-e-negmar,
    bela ogumaksabalid.
  uig-CYR: У Пәрвәрдигарниң өйини, падишаниң ордисини вә шәһәрдики барлиқ өйләрни
    көйдүривәтти; барлиқ бәһәйвәт имарәтләргә у от қоюп көйдүривәтти.
  tel-2017: అతడు యెహోవా మందిరాన్నీ, రాజు భవనాన్నీ, యెరూషలేములోని ప్రాముఖ్యమైన ఇళ్లనూ
    తగలబెట్టించాడు.
  hat-BSA: Li te brile kay SENYÈ a lakay wa a, ak tout kay Jérusalem yo; menm tout
    gwo kay yo, li te brile yo ak dife.
  kos-kos: El esukak Tempul, inkul fulat sin tokosra, ac lohm sin mwet leum nukewa
    in Jerusalem,
  hbo-WLC: וַיִּשְׂרֹ֥ף אֶת־בֵּית־ יְהוָ֖ה וְאֶת־בֵּ֣ית הַמֶּ֑לֶךְ וְאֵ֨ת כָּל־בָּתֵּ֧י
    יְרוּשָׁלִַ֛ם וְאֶת־כָּל־בֵּ֥ית הַגָּד֖וֹל שָׂרַ֥ף בָּאֵֽשׁ׃
  ibo-ibo: O sunyere ụlọnsọ Onyenwe anyị ọkụ, ụlọeze na ụlọ niile dị na Jerusalem,
    ụlọ ọbụla bụ nke dị mkpa ka o surere ọkụ.
  ory-ory: ପୁଣି, ସେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ଓ ରାଜଗୃହ ଦଗ୍ଧ କଲା; ପୁଣି, ସେ ଯିରୂଶାଲମସ୍ଥ ସକଳ ଗୃହ,
    ଅର୍ଥାତ୍‍, ପ୍ରତ୍ୟେକ ବୃହତ ଗୃହ ଅଗ୍ନିରେ ଦଗ୍ଧ କଲା।
  chk-chk: Iwe, a kenala imwen ewe Samol mi Lapalap me imwen ewe king, pwal ekewe
    imw meinisin lon Jerusalem. Iteiten imw mi aüchea a kenala.
  rop-rop: Imbin barnimap det Serramoni Pleis, en det speshalwan haus blanga det king,
    en detlot najalot haus blanga ol detlot haibala pipul langa Jerusalem.
  ukr-1871: І спалив дом Господень і царську палату та й усї великі будинки в Ерусалимі;
  deu-1951: nach Jerusalem und verbrannte das Haus des HERRN und das Haus des Königs
    und alle Häuser von Jerusalem; alle großen Häuser verbrannte er mit Feuer;
  eng-JPS: and he burned the house of the LORD, and the king's house; and all the
    houses of Jerusalem, even every great man's house, burned he with fire.
  srp-1865: I popali dom Gospodnji i dom carski i sve domove u Jerusalimu; sve velike
    kuæe popali ognjem.
  lug-lug: Nebukadduneeza n’ayokya yeekaalu ya Mukama n’olubiri lwa kabaka, n’ennyumba
    zonna eza Yerusaalemi. Buli kizimbe kyonna eky’omugaso n’akyokya.
  heb-heb: וישרף את בית יהוה ואת בית המלך ואת כל בתי ירושלם ואת כל בית הגדול שרף באש׃
  ben-IRV: তিনি সদাপ্রভুর ঘর ও রাজবাড়ী পুড়িয়ে দিলেন এবং যিরুশালেমের সমস্ত বাড়ি
    ও বড় বড় বাড়ি তিনি পুড়িয়ে ফেললেন।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਭਵਨ ਅਤੇ ਰਾਜਾ ਦਾ ਮਹਿਲ ਸਾੜ ਸੁੱਟਿਆ, ਹਾਂ, ਯਰੂਸ਼ਲਮ ਦੇ ਸਾਰੇ ਘਰ,
    ਨਾਲੇ ਹਰ ਮਹਾਂ ਪੁਰਸ਼ ਦਾ ਘਰ ਉਸ ਨੇ ਅੱਗ ਨਾਲ ਫੂਕ ਦਿੱਤਾ
  mya-JVB: ဗိမာန် တော်၊ နန်း တော်၊ မင်း အိမ် ၊ ဆင်းရဲသားအိမ် ရှိသမျှ တို့ကို မီး ရှို့
    လေ၏။
  tbg-tbg: Viva Ieruharemini anintero, Nora Kotira Naavuvata avuhainaa naavuvata qumpiarama
    kero, ekaa Ieruharemiqi nora vaiinti vika naavuvata qumpiarama kero,
  hmo-hmo: Vadaeni ia ese Dubu Helaga, king ena ruma, bona Ierusalema ena dagi bada
    taudia ibounai edia ruma ia gabua ore.
  urd-urd: उसने ख़ुदावन्द का घर और बादशाह का महल और येरूशलेम के सब घर, या'नी हर एक
    बड़ा घर आग से जला दिया।
  rus-SYN: и сожег дом Господень, и дом царя, и все домы в Иерусалиме, и все домы
    большие сожег огнем.
  bqc-SIM: Ɔ̃mɛ tɛsↄ̃̀ Dii kpɛ́wa ń kibɛo ń Yelusalɛũ kpɛ́ↄ píi. Kpɛ́ zↄ̃ↄↄ píi
    lé, à tɛsↄ̃̀wàɛ.
  tcz-CHONGTHU: Ama Jerusalem a cheng milen milalte inho le leng inpi chule Pakai
    Houin ahallhai.
  mar-mar: त्याने परमेश्वराचे घर जाळले, राजवाडा व यरूशलेमेमधील सर्व घरेही जाळली. नगरातील
    प्रत्येक महत्वाची इमारतसुद्धा त्याने जाळून टाकली.
  qub-qub: Chayaycur rupaycachiran Templuta, palasyuta, siudächo caycaj wasicunata,
    mas rispitädu runacunapa wasincunatapis.
  bqp-bqp: Mɑ u Yinni Gusunɔn sɑ̃ɑ yeru dɔ̃ɔ mɛni, kɑ sinɑ kpɑɑru, kɑ yɛnu si su tie
    Yerusɑlɛmu mi kpuro, kɑɑ sere gere dɑmgibun yɛnusu?
  hat-hat: Li met dife nan kay Bondye a ak nan palè wa a. Li boule dènye kay ki te
    lavil Jerizalèm, ata kay grannèg yo.
  eng-BSB: He burned down the house of the LORD, the royal palace, and all the houses
    of Jerusalem—every significant building.
  eng-WEBPB: He burnt the LORD’s house, and the king’s house; and all the houses of
    Jerusalem, even every great house, he burnt with fire.
  kbq-kbq: Ana'ma huteno'a agra Ra Anumzamofo mono nona teve taginenteno, kini ne'mofo
    nonena teve taginenteno, Jerusalemi kumapima me'nea nontamina maka teve taginte'ne.
    Ana nehuno zamagima me'nea vahe'mokizmi nontaminena teve tagintegeno te'ne.
  nhe-BL: Huan quitlati itiopa TOTECO huan nopa caltlanahuatili huan nochi huejhueyi
    caltini.
  gub-BL: Wapy Tupàn Hàpuzuhu. Wapy tuwihawete hàpuzuhu no. Wapy tuwihaw paw wanàpuzuhu
    no.
  eng-DRA: And he burnt the house of the Lord, and the king’s house, and all the houses
    of Jerusalem, and every great house he burnt with fire.
