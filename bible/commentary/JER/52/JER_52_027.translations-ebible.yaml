verse: JER.052.027
translations:
  mal-C: അവിടെ, ഹമാത്തുദേശത്തിലെ രിബ്ലയിൽവെച്ച് ബാബേൽരാജാവ് അവരുടെയെല്ലാം വധശിക്ഷ
    നടപ്പിലാക്കി. അങ്ങനെ യെഹൂദാ, തന്റെ ദേശത്തുനിന്നും അടിമത്തത്തിലേക്കു പോയി.
  deu-TKW: Der könig von Babel aber ließ sie zu Ribla in der Landschaft Hamath hinrichten.
    Also ward Juda von seinem Grund und Boden hinweggeführt.
  lin-lin: Mokonzi ya Babiloni abomaki bango kuna na Ribila, kati na mokili ya Amati.
    Boye, bato ya Yuda bakendeki na bowumbu mosika ya mokili na bango.
  eng-LSV: and the king of Babylon strikes them, and puts them to death in Riblah,
    in the land of Hamath, and he removes Judah from off its own ground.
  eng-GNV: 'And the king of Babel smote them, and slewe them in Riblah, in the lande
    of Hamath: thus Iudah was caried away captiue out of his owne land.'
  eng-WEBSTER: And the king of Babylon smote them, and put them to death in Riblah,
    in the land of Hamath. Thus Judah was carried away captive out of his own land.
  nhw-BL: Huan nopona, nopa tlanahuatijquetl tlanahuati ma quinhuitequica huan ma
    quinmictica. Huan quej nopa, quintlamiquixtijque nochi Judá ehuani tlen catli
    inijuanti inintlal.
  swh-ONEN: Huko Ribla, katika nchi ya Hamathi, mfalme wa Babeli akaamuru wanyongwe.
    Hivyo Yuda wakaenda utumwani, mbali na nchi yao.
  bba-bba: Mɑ sinɑ boko u bu so so. Mɑ u derɑ bɑ bu ɡo Ribilɑ mi, Hɑmɑtin temɔ. Nɡe
    mɛyɑ bɑ kɑ Yudɑbɑ yoru mwɛɛrɑ bɑ kɑ doonɑ n tomɑ ben tem di.
  eng-KJVCPB: And the king of Babylon smote them, and put them to death in Riblah
    in the land of Hamath. Thus Judah was carried away captive out of his own land.
  luo-luo: Ruoth nogolo chik mondo neg-gi Ribla kanyo, e piny jo-Hamath. Omiyo Juda
    noter e twech mabor gi pinye owuon.
  meu-meu: Bena Babulono pavapavana ese e rahudia mamase, Ribla ai, Hamat tanona ai,
    e aladia mase. Taunabunai, Iuda taudia na e ḡuidia, edia tano amo e abidia oho,
    dauha e laohaidia.
  npi-ULB: बेबिलोनका राजाले हमात देशको रिब्लामा तिनीहरूलाई मारे । यसरी यहूदा आफ्नो
    देशबाट निर्वासनमा लगियो ।
  yor-yor: Ọba Babeli sì kọlù wọ́n, ó sì pa wọ́n ní Ribla ni ilẹ̀ Hamati. Báyìí ni
    a mú Juda kúrò ní ilẹ̀ rẹ̀.
  pes-OPCB: و پادشاه در آنجا همه را کشت. به این ترتیب اهالی یهودا به بابِل تبعید شدند.
  tgl-ULB: Ipinapatay sila ng hari ng Babilonia sa Ribla sa lupain ng Hamat. Sa ganitong
    paraan lumabas ang Juda sa lupain nito sa pagpapatapon.
  cbu-NT: '@see-verse:JER.052.026'
  hui-hui: '@see-verse:JER.052.026'
  mya-mya: မင်း​ကြီး​သည်​ဟာ​မတ်​နယ်​မြေ​ရိ​ဗ​လ​မြို့ ၌ သူ​တို့​အား​ရိုက်​နှက်​၍​ကွပ်​မျက်​စေ​တော်
    မူ​၏။ ဤ​သို့​လျှင်​ယု​ဒ​ပြည်​သား​တို့​သည်​သုံ့​ပန်း များ​အ​ဖြစ်​နှင့် မိ​မိ​တို့​ပြည်​မှ​သိမ်း​သွား
    ခြင်း​ကို​ခံ​ရ​ကြ​လေ​သည်။-
  bod-N: པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོས་ཧ་མཱད་ཡུལ་གྱི་རིབ་ལཱ་རུ་དེ་དག་བསད་དོ། །དེ་ལྟར་ཡ་ཧུ་དཱ་པ་རྣམས་རང་ཡུལ་ནས་བཙོན་དུ་ཁྲིད་དོ།
    །
  sna-sna: Ipapo paRibhira, munyika yeHamati, mambo akaita kuti vaurayiwe. Saka vaJudha
    vakaenda kuutapwa, kure nenyika yavo.
  spa-BLM: El rey de Babilonia los golpeó y los mató en Ribla, en la tierra de Hamat.
    Y Judá fue llevado cautivo de su tierra.
  cac-cac: '@see-verse:JER.052.026'
  swh-ULB: Mfalme wa Babeli akawaua huko Ribla katika nchi ya Hamathi. Kwa njia hii,
    Yuda akaondoka katika nchi yake na kwenda uhamishoni.
  bel-bel: І перабіў іх цар Вавілонскі і аддаў сьмерці іх у Рыўле, у зямлі Эмат; і
    выселены быў Юда зь зямлі сваёй.
  deu-ELBBK: Und der König von Babel erschlug sie und tötete sie in Ribla im Land
    Hamat. – Und so wurde Juda aus seinem Land weggeführt.
  mbb-OT: he sakup te Hamat. Ne zutun impehimetayan sikandan duen te hadì. Umbe is
    menge etew ziyà te Juda nekepekeziyù diyà te tanè dan he menge vihag.
  mal-2015: ബാബേൽരാജാവു ഹമാത്ത് ദേശത്തിലെ രിബ്ളയിൽവെച്ചു അവരെ വെട്ടിക്കൊന്നു; ഇങ്ങനെ
    യെഹൂദാ സ്വദേശം വിട്ടു പ്രവാസത്തിലേക്കു പോകേണ്ടിവന്നു.
  rmc-rmc: Ode andre Ribla, andre phuv Chamat, len o babiloňiko kraľis diňa te murdarel.
    Avke o judska manuša mušinde te džal andro zajaťje het andral peskri phuv.
  pes-OPV: و پادشاه بابل ایشان را در ربله درزمین حمات زده، به قتل رسانید پس یهودا
    ازولایت خود به اسیری رفتند.
  ron-1924: Ымпэратул Бабилонулуй й-а ловит ши й-а оморыт ла Рибла, ын цара Хаматулуй.
    Астфел а фост дус роб Иуда департе де цара луй.
  ben-OBCV: হমাৎ দেশের রিব্‌লাতে ব্যাবিলনের রাজা প্রাণদণ্ডে দণ্ডিত এই লোকদের বধ করলেন।
    অতএব যিহূদা তার দেশ থেকে নির্বাসিত হল।
  som-som: Markaasaa boqorkii Baabuloon iyagii ku laayay Riblaah oo ku taal dalka
    Xamaad. Oo sidaasaa dadkii Yahuudah dalkoodii looga kaxaystay iyagoo maxaabiis
    ah.
  lat-VUC: 'et percussit eos rex Babylonis, et interfecit eos in Reblatha in terra
    Emath: et translatus est Juda de terra sua.'
  eng-ASVBT: And the king of Babylon smote them, and put them to death at Riblah in
    the land of Hamath. So Judah was carried away captive out of his land.
  ita-1885: Ed il re di Babilonia li percosse, e li fece morire in Ribla, nel paese
    di Hamat.
  eng-LXXUP: And the king of Babylon smote them in Riblah, in the land of Hamath.
  eng-ULB: The king of Babylon put them to death at Riblah in the land of Hamath.
    In this way, Judah went out of its land into exile.
  spa-VBL: El rey de Babilonia los hizo ejecutar en Ribla, en la tierra de Hamat.
    Entonces el pueblo de Judá tuvo que abandonar su tierra.
  fra-_FOB: Et le roi de Babylone les frappa, et les fit mourir à Ribla, au pays de
    Hamath. Ainsi Juda fut transporté hors de son pays.
  mal-mal: ബാബേൽരാജാവ് ഹമാത്ത് ദേശത്തിലെ രിബ്ളയിൽവച്ച് അവരെ വെട്ടിക്കൊന്നു; ഇങ്ങനെ
    യെഹൂദാ സ്വദേശം വിട്ട് പ്രവാസത്തിലേക്കു പോകേണ്ടിവന്നു.
  urd-GVR: Wahāṅ Nabūkadnazzar ne unheṅ sazā-e-maut dī. Yoṅ Yahūdāh ke bāshindoṅ ko
    jilāwatan kar diyā gayā.
  suz-BL: मिनु बेबीलोन ङा पिपम मेको आन कली हमाथ रागी रिब्‍ला सहरम साइक्‍तु। मोपा मेकोपुकी
    यहूदा आ रागी रे ग्‍याइश्‍शा लाइक्‍चा पुंइसाक्‍म।
  eng-NOY: And the king of Babylon smote them, and put them to death in Riblah in
    the land of Hamath. Thus was Judah carried away captive out of their own land.
  ita-1927: e il re di Babilonia li fece colpire e mettere a morte a Ribla, nel paese
    di Hamath.
  ckb-ckb: پاشای بابلیش لە ڕیڤلە لە خاکی حەمات کوشتنی. ئینجا یەهودا لە خاکەکەی خۆی
    ڕاپێچ کرا.
  eng-BBE: And the king of Babylon put them to death at Riblah in the land of Hamath.
    So Judah was taken prisoner away from his land.
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಅರಸನು ಹಮಾತಿನ ರಿಬ್ಲದಲ್ಲಿ ಅವರನ್ನು ಕೊಂದುಹಾಕಿಸಿದನು. ಈ ಪ್ರಕಾರ ಯೆಹೂದ್ಯರು
    ಸೆರೆಯಾಳುಗಳಾಗಿ ತಮ್ಮ ದೇಶವನ್ನು ಬಿಟ್ಟುಹೋಗಬೇಕಾಯಿತು.
  tam-2017: அப்பொழுது பாபிலோன் ராஜா ஆமாத் என்னும் தேசத்தின் பட்டணமாகிய ரிப்லாவில்
    அவர்களை வெட்டிக் கொன்றுபோட்டான்; இவ்விதமாக யூதர்கள் தங்கள் தேசத்திலிருந்து சிறைகளாய்க்
    கொண்டுபோகப்பட்டார்கள்.
  spa-RV-1909: Y el rey de Babilonia los hirió, y los mató en Ribla en tierra de Hamath.
    Así fué Judá trasportado de su tierra.
  ron-BTF: Și împăratul Babilonului i-a lovit și i-a dat la moarte la Ribla în țara
    Hamatului. Astfel Iuda a fost dus captiv din propria lui țară.
  eng-WEBP: The king of Babylon struck them, and put them to death at Riblah in the
    land of Hamath. So Judah was carried away captive out of his land.
  eng-FBV: The king of Babylon had them executed at Riblah in the land of Hamath.
    So the people of Judah had to leave their land.
  nld-1939: En de koning van Babel liet ze te Ribla in de landstreek Chamat vermoorden.
    Juda werd uit zijn land in ballingschap weggevoerd.
  nch-BL: Huan nopona, nopa tanahuatijquet tanahuati ma quinhuitequica huan ma quinmictica.
    Huan quej nopa, quintamiquixtijque nochi Judá ehuani ten cati inijuanti inintal.
  vie-1934: Vua Ba-by-lôn sai đánh và giết họ tại Ríp-la, trong đất Ha-mát. Aáy vậy
    người Giu-đa bị điệu đi làm phu tù khỏi đất mình.
  hin-CV: तब बाबेल के राजा ने हामाथ देश के रिबलाह नगर में इन सभी का वध कर दिया. इस
    प्रकार यहूदिया अपने देश से बंधुआई में ले जाया गया.
  spa-BES: Y el rey de Babilonia los mató en Ribla, en la tierra de Hamat. Y se llevó
    a Judá prisionero de su tierra.
  tdx-tdx: le zinevo’ i mpanjaka’ i Baveley; navetra’e e Riblà an-tane Kamate eo.
    Aa le na­sese boak’an-tane’e ao t’Iehodà.
  tha-KJV: และกษั​ตริ​ย์​แห่​งบาบิโลนทรงตี​เขา และประหารเขาเสียที่ตำบลริบลาห์ในแผ่นดินฮามัท
    ดังนั้นแหละ ยู​ดาห์​ก็ได้​ถู​กนำไปเป็นเชลยออกไปจากแผ่นดินของตน
  por-BR-2018: E o rei de Babilônia os feriu e os matou em Ribla na terra de Hamate.
    Assim Judá foi levado cativo de sua terra.
  deu-ELO: Und der König von Babel erschlug sie und tötete sie zu Ribla im Lande Hamath.
    Und so wurde Juda aus seinem Lande weggeführt.
  eng-WYC-2018: And the king of Babylon smote them, and killed them in Riblah, in
    the land of Hamath; and Judah was translated from his land. (And the king of Babylon
    struck them down, and killed them in Riblah, in the land of Hamath. And so the
    people of Judah were carried away captive from their land.)
  epo-epo: Kaj la reĝo de Babel frapis ilin kaj mortigis ilin en Ribla, en la lando
    Ĥamat. Tiamaniere Jehuda estis elhejmigita el sia lando.
  uig-PIN: Babil padixaⱨi Hamat zeminidiki Riblaⱨda bu kixilǝrni ⱪiliqlap ɵltürüwǝtti.
    Xu yol bilǝn Yǝⱨuda ɵz zeminidin sürgün ⱪilindi.
  beo-beo: '@see-verse:JER.052.026'
  tpi-OTNT: long graun bilong Hamat. Na king i tok na ol i kilim ol dispela man i
    dai. Ol Babilon i mekim olsem, na bihain ol i kisim ol arapela Juda i go kalabus
    long kantri Babilon.
  hau-SA: Sarkin Babilon kuwa ya kashe su a Ribla a ƙasar Hamat. Haka aka tafi da
    mutanen Yahuda bautar talala, daga ƙasarta.
  uig-LAT: Babil padishahi Xamat zéminidiki Riblahda bu kishilerni qilichlap öltürüwetti.
    Shu yol bilen Yehuda öz zéminidin sürgün qilindi.
  nde-nde: Khonale eRibhila, elizweni laseHamathi, inkosi yathi kabaqunywe. Ngakho
    abakoJuda baya ekuthunjweni kude lelizwe labo.
  ton-ton: Pea naʻe teʻia ʻakinautolu ʻe he tuʻi ʻo Papilone, pea tāmateʻi ʻakinautolu
    ʻi Lipila ʻi he fonua ko Hamati. Naʻe pehē ʻae ʻave fakapōpula ʻo Siuta mei hono
    fonua.
  ces-1613: I pobil je král Babylonský, a zmordoval je v Ribla v zemi Emat, a tak
    zaveden jest Juda z země své.
  eng-WMB: The king of Babylon struck them, and put them to death at Riblah in the
    land of Hamath. So Judah was carried away captive out of his land.
  tam-TCV: அங்கே ஆமாத் நாட்டிலிருந்த ரிப்லாவிலே பாபிலோனிய அரசன் அவர்களைக் கொலைசெய்தான்.
    இவ்விதமாக யூதா தன் சொந்த நாட்டிலிருந்து சிறைப்பிடிக்கப்பட்டுப் போனாள்.
  ceb-ULB: Gipamatay sila sa hari sa Babilonia didto sa Ribla sa yuta sa Hamat. Niini
    nga paagi, migawas ang Juda gikan sa iyang yuta ngadto sa pagkabinihag.
  pol-UBG: I król Babilonu pobił ich, i uśmiercił w Ribla, w ziemi Chamat. Tak został
    uprowadzony Juda ze swojej ziemi.
  kyc-kyc: Dokona yuu Bapilone kiŋi dokome nakama randa andake maipala pyao kumakana
    leya. Dopa pyuo Juta wambu dupwa nakamana yuu yaki nyuo karapusi pyao minyuo yuu
    wakale peyami.
  urd-GVU: وہاں نبوکدنضر نے اُنہیں سزائے موت دی۔ یوں یہوداہ کے باشندوں کو جلاوطن کر
    دیا گیا۔
  deu-1912: Und der König zu Babel schlug sie tot zu Ribla, das im Lande Hamath liegt.
    Also ward Juda aus seinem Lande weggeführt.
  kan-2017: ಬಾಬೆಲಿನ ಅರಸನು ಇವರನ್ನು ಅಲ್ಲಿಯೇ ಕೊಲ್ಲಿಸಿದನು. ಹೀಗೆ ಯೆಹೂದ್ಯರು ಸೆರೆಯವರಾಗಿ ತಮ್ಮ
    ದೇಶವನ್ನು ಬಿಟ್ಟುಹೋಗಬೇಕಾಯಿತು.
  yap-yap: Mu rom u Riblah ko nug nu Hamath e yog e pilung nu Babylon riy ni nga ni
    toyrad nge mu’ min li’rad ngarm’ad. Ara’ rogon nni fek e girdi’ nu Judah ni kar
    manged kalbus ngan chuwegrad ko nam rorad.
  hlt-MCSB: Amih te Babylon manghai loh a ngawn tih Khamath khohmuen kah Riblah ah
    amih te a duek sak. Judah tah amah khohmuen dong lamloh a poelyoe tangloeng.
  mdy-ETH: ካኣቲ ዔያቶ ዒኢካ ጳርቂሲ ካራ ባይዚ ዎዼኔ። ዪሁዳ ካታሞ ዴራ ዬያይዲ ፔ ዓጫፓ ዲዒንቲ ዔውቲ ዴንዴኔ፤
  twi-ASANTE: Wɔ Ribla a ɛwɔ Hamat hɔ no, ɔhene no ma wɔkunkum wɔn. Enti wɔtwaa Yuda
    asuo firii nʼasase so.
  eng-WEBU: The king of Babylon struck them, and put them to death at Riblah in the
    land of Hamath. So Judah was carried away captive out of his land.
  wal-wal: Yan Ribila kataman, Hamaata biittan Baabiloone kawoi eta ubbaa worissiis.
    Hegaadan hanidi, Yihudaa asai ba biittaappe denddidi, omooduwau biis.
  spa-PDDPT: El rey de Babilonia los atacó y los mató en Ribla, en tierra de Hamat.
    Así Judá fue llevado en cautividad, fuera de su tierra.
  gun-gun: Ha'e ramo Babilônia pygua huvixa oipyxo uka vy ojuka ukapa Ribla py, Hamate
    yvy re.
  ilo-ULB: Pinapatay ida ti ari ti Babilonia idiay Ribla iti daga ni Hamat. Iti kastoy
    a wagas, naipanaw ti Juda manipud iti dagana ket nagbalin a balud iti sabali a
    daga.
  kpg-kpg: i lodo tenua go Hamath. Deelaa di gowaa di king ne haga mamaawa digaula,
    ga daaligi gii mmade i golo. Deenei di hai o digau Judah ala guu lahi haga mogowaa
    gi daha mo nadau guongo.
  uig-ARA: بابىل پادىشاھى خامات زېمىنىدىكى رىبلاھدا بۇ كىشىلەرنى قىلىچلاپ ئۆلتۈرۈۋەتتى.
    شۇ يول بىلەن يەھۇدا ئۆز زېمىنىدىن سۈرگۈن قىلىندى.
  sus-sus: Babilɔn mangɛ naxa e faxa Ribila, Xamata bɔxi ma. Yudayakae tongoxi e xa
    bɔxi ma na ki nɛ.
  pon-2006: nan sapwen Amad. Eri, nanmwarkio ahpw koasoanehdi pwe irail en wowoki
    oh kamakamala wasao. Ih duwen mehn Suda ko ar kalipilipasang nan uhdakarail.
  jae-jae: Ma kiŋ Babelŋa kêsôm, tec sêjac êsêac êndu aŋga Ribla, taŋ gêc gamêŋ Hamat.
    Tec lau Juda sêwi nêŋ gamêŋ siŋ ma sêwê êsêac jasêŋgôŋ kapoacwalô.
  ksd-ksd: Ma ra king Babilon i ga ubu doko diat aro Ribla ta ra gunan. Kamat. Damana
    di ga ben Vavilavilau vue ra tarai Iuda kan kadia gunan.
  tur-YTC: Babil Kralı onları vurdu ve Hamat ülkesindeki Rivla'da onları öldürdü.
    Böylece Yahuda kendi ülkesinden sürgün edildi.
  grc-BRENT: Καὶ ἐπάταξεν αὐτοὺς βασιλεὺς Βαβυλῶνος ἐν Δεβλαθὰ, ἐν γῇ Αἱμάθ.
  ind-AYT: Lalu, Raja Babel menghajar dan membunuh mereka di Ribla di negeri Hamat.
    Demikianlah Yehuda dibawa ke pembuangan dari negerinya.
  nya-nya: Ku Ribulako, mʼdziko la Hamati, mfumu ya ku Babuloniyo inalamula kuti anthuwo
    aphedwe. Motero anthu a ku Yuda anapita ku ukapolo, kutali ndi dziko lawo.
  hrv-hrv: I kralj babilonski zapovjedi da ih pogube u Ribli, u zemlji hamatskoj.
    Tako su judejski narod odveli s njegove rodne grude.
  mps-mps: te Hamat tǫba odasa pai. Te kingo po obaso, augwaligo te bidi dabe tede
    ela muai. Te Babilon dabego tama kolesaga elama, te nosali augwaligo te gasa Juda
    dabe selama, tama digibulu mu pelama, te Babilonba kalabus igibu sela pai dao.
  tpi-tpi: long graun bilong Hamat. Na king i tok na ol i kilim ol dispela man i dai.
    Ol Babilon i mekim olsem, na bihain ol i kisim ol arapela Juda i go kalabus long
    kantri Babilon.
  dan-1931: og Babels Konge lod dem dræbe i Ribla i Hamats Land. Så førtes Juda i
    Landflygtighed fra sit Land.
  vie-OVCB: Vua Ba-by-lôn ra lệnh xử tử tất cả các nhà lãnh đạo Giu-đa ấy tại Ríp-la,
    xứ Ha-mát. Vậy, người Giu-đa bị lưu đày biệt xứ.
  guj-2017: અને હમાથ દેશના રિબ્લાહમાં બાબિલના રાજાએ તેમને મારી નંખાવ્યા. આમ, યહૂદિયાના
    લોકો પોતાના દેશમાંથી બંદીવાસમાં લઈ જવામાં આવ્યા.
  pon-2006A: nan sapwen Amad. Eri, nanmwarkio ahpw koasoanehdi pwe irail en wowoki
    oh kamakamala wasao. Ih duwen mehn Suda ko ar kalipilipasang nan uhdakarail.
  por-BRBSL: O rei da Babilônia os atingiu e os matou em Riblah, na terra de Hamath.
    Então Judah foi levado cativo para fora de sua terra.
  cth-cth: Babilon siangpahrang ni Hamath ram e Riblah vah ahnimouh a tuk awh teh
    a thei, hat toteh, Judah teh a ram dawk hoi san lah ceikhai lah ao.
  twi-twi: Ɔhene no ma wokunkum wɔn wɔ Ribla a ɛwɔ Hamat. Enti wotwaa Yuda asu fii
    nʼasase so.
  hlt-hlt: Amih te Babylon manghai loh a ngawn tih Khamath khohmuen kah Riblah ah
    amih te a duek sak. Judah tah amah khohmuen dong lamloh a poelyoe tangloeng.
  tbz-SIM: Bɑbidɔnni kóo kpɑ̀ɑ̀tì dɛ mbɛ̀ potɛ́ kɛ́kuɔ Dibudɑ ɛì Amɑti tenkɛ̀ miɛkɛ.
    Mɛm̀mɛ bɛ̀ pĩ̀ḿmɛ̀ Sudɑɑ kɔbɛ kɛ́kònnɛ̀ kɛ̀ bɛ̀ɛ dɛ́tɛ́nɛ̀ bɛ tenkɛ̀.
  msy-2020: Kar Hamatɨn nguazim. Ezɨ atrivim mɨkemezɨ, me gumazir kabav soghezɨ me
    ariaghire. Babilonia kamaghɨn amigha, me gɨn Judan igharaziba inigha ghua Babilonɨn
    kalabus gatɨ.
  azb-azb: Babil padşahı Xamat torpağında olan Rivlada onları öldürdü. Beləcə Yəhuda
    xalqı öz ölkəsindən sürgün olundu.
  eng-DBY: and the king of Babylon smote them, and put them to death at Riblah in
    the land of Hamath. Thus Judah was carried away captive out of his land.
  hin-2017: तब बाबेल के राजा ने उन्हें हमात देश के रिबला में ऐसा मारा कि वे मर गए।
    इस प्रकार यहूदी अपने देश से बँधुए होकर चले गए।
  wol-KYG: Buuru Babilon nag bóom leen foofa ca Ribla, ca réewum Amat. Noonu la waa
    Yuda génne seen réew, dem ngàllo.
  eng-YLT: and the king of Babylon smiteth them, and putteth them to death in Riblah,
    in the land of Hamath, and he removeth Judah from off its own ground.
  eng-WYC-2017: And the king of Babylon smote them, and killed them in Riblah, in
    the land of Hamath; and Judah was translated from his land.
  eng-WMBB: The king of Babylon struck them, and put them to death at Riblah in the
    land of Hamath. So Judah was carried away captive out of his land.
  urd-GVH: वहाँ नबूकदनज़्ज़र ने उन्हें सज़ाए-मौत दी। यों यहूदाह के बाशिंदों को जिलावतन
    कर दिया गया।
  rug-rug: sapu koa pa korapana sa popoa Hamati. Meke seke va matei sa baṉara vasina
    si arini. Gua asa ke, ta turaṉa taloa sari na tinoni pa Ziuda meke ta raovo la
    pa votiki popoa pa seu.
  gaz-gaz: Mootichis achuma Riiblaat biyya Hamaati keessatti isaan ni fixe. Yihuudaanis
    akkasiin boojiʼamee biyya isheetii baate.
  fra-LSG: Le roi de Babylone les frappa et les fit mourir à Ribla, dans le pays de
    Hamath. Ainsi Juda fut emmené captif loin de son pays.
  yal-yal: Babilɔn Mangan yi yamarin fi, e yi e faxa Ribila taani Xamata yamanani.
    Yuda kaane siga konyiyani na kii nin, e makuya e yamanan na.
  haw-1868: Pepehi aku la ke alii o Babulona ia lakou, a make lakou ia ia ma Ribela
    i ka aina o Hamata. A ua laweia aku la o ka Iuda mai ko lakou aina aku.
  arb-NAV: فَضَرَبَهُمْ مَلِكُ بَابِلَ وَقَتَلَهُمْ فِي رَبْلَةَ فِي مِنْطَقَةِ حَمَاةَ.
    وَهَكَذَا سُبِيَ شَعْبُ يَهُوذَا مِنْ أَرْضِهِ.
  ewe-ewe: Le Ribla, le Hamatnyigba dzi, afi ma fia la na wowu wo ɖo. Ale Yuda yi
    aboyo me, hedzo le eƒe denyigba dzi.
  eng-LEE: And the king of Babylon smote them, and put them to death in Riblah in
    the land of Chamath. Thus Judah was carried away into exile out of his own country.
  asm-FB: পাছে বাবিলৰ ৰজাই হমাৎ দেশৰ ৰিব্লাত তেওঁবিলাকক আঘাত কৰাই বধ কৰিলে। এইদৰে
    যিহূদাক নিজ দেশৰ পৰা দেশান্তৰ কৰা হ’ল।
  sus-A: بَبِلْن مَنفّ نَشَ عٍ قَشَ رِبِلَ، شَمَتَ بْشِ مَ. يُدَيَكَيٍ تٌنفٌشِ عٍ
    شَ بْشِ مَ نَ كِ نّ.
  fra-SBL: Le roi de Babylone les frappa et les fit mourir à Ribla, dans le pays de
    Hamath. Et Juda fut emmené captif hors de son pays.
  hbo-hbo: וַיַּכֶּ֣ה אֹותָם֩ מֶ֨לֶךְ בָּבֶ֧ל וַיְמִתֵ֛ם בְּרִבְלָ֖ה בְּאֶ֣רֶץ חֲמָ֑ת
    וַיִּ֥גֶל יְהוּדָ֖ה מֵעַ֥ל אַדְמָתֹֽו׃
  kik-kik: Kũu Ribila, bũrũri-inĩ wa Hamathu, nĩkuo mũthamaki ũcio wa Babuloni aamoragithĩirie.
    Nĩ ũndũ ũcio andũ a Juda magĩtahwo, magĩtwarwo bũrũri ũngĩ, makĩrutwo bũrũri wao.
  fra-NCL: Et le roi de Babylone les frappa et les fit mourir à Rébla, dans le pays
    de d’Emath. Ainsi Juda fut emmené captif loin de sa patrie.
  cek-AK: Hamath prae, Riblah vanpui ah Babylon siangpahrang mah, nihcae to hum. To
    tiah Judah loe a prae thung hoiah misong ah caeh haih ving.
  cuk-cuk: Geb Rey-Nabucodonosor, Hamat-yargi-neggwebur-Ribla-siidgi, dulemar-oburgoye
    sogsad. Weyobi, Judá-dulemar galesa e-neggweburgi selesgusad.
  uig-CYR: Бабил падишаси Хамат зиминидики Риблаһда бу кишиләрни қиличлап өлтүрүвәтти.
    Шу йол билән Йәһуда өз зиминидин сүргүн қилинди.
  tel-2017: బబులోను రాజు హమాతు దేశంలోని రిబ్లాలో వాళ్ళని కొట్టి చంపించాడు. మిగిలిన
    యూదా వాళ్ళను బందీలుగా బబులోనుకు తీసుకు వెళ్ళాడు.
  hat-BSA: Epi wa Babylone nan te frape yo mete a lanmò nan Ribla nan peyi Hamath
    la. Konsa, Juda te mennen ale an egzil kite peyi li.
  kos-kos: in acn Hamath. Na tokosra el sap in sringsring elos ac anwuki. Ouinge mwet
    Judah utukla liki facl selos nu in sruoh.
  hbo-WLC: וַיַּכֶּ֣ה אוֹתָם֩ מֶ֨לֶךְ בָּבֶ֧ל וַיְמִתֵ֛ם בְּרִבְלָ֖ה בְּאֶ֣רֶץ חֲמָ֑ת
    וַיִּ֥גֶל יְהוּדָ֖ה מֵעַ֥ל אַדְמָתֽוֹ׃
  ibo-ibo: Nʼebe ahụ na Ribla, dị nʼobodo Hamat, ka eze nọ nye iwu ka e gbuo ha niile.
    Ya mere, a dọọrọ Juda nʼagha, mee ka ọ ga biri nʼala ọzọ.
  ory-ory: ତହିଁରେ ବାବିଲର ରାଜା ହମାତ୍‍ ଦେଶସ୍ଥ ରିବ୍ଲାରେ ସେମାନଙ୍କୁ ଆଘାତ କରି ବଧ କଲା। ଏହିରୂପେ
    ଯିହୁଦା ଆପଣା ଦେଶରୁ ବନ୍ଦୀ ହୋଇ ନୀତ ହେଲା।
  chk-chk: Iwe, ewe kingen Papilon a awateer o nirela me lon Ripla lon ewe fanü Hamat.
    Iei usun chon Juta ra oola seni fanüer.
  rop-rop: langa det kantri gulum Heimath. Deya na det king bin meigim detlot solja
    blanga im beldim olabat en kilim olabat ded. Wal detlot Bebalon amimob bin deigimwei
    detlot Juda pipul brom olabat ronwan kantri en olabat bin jidan prisana langa
    Bebalon.
  ukr-1871: Царь же Вавилонський повелїв повбивати їх у Риблї, в Емат-країнї. Так
    і виселено Юду з землї його.
  deu-1951: Der König von Babel aber ließ sie zu Ribla, im Lande Hamat totschlagen.
    So wurde Juda aus seinem Lande weggeführt.
  eng-JPS: And the king of Babylon smote them, and put them to death at Riblah in
    the land of Hamath. So Judah was carried away captive out of his land.
  srp-1865: A car ih Vavilonski pobi i pogubi u Rivli u zemlji Ematskoj. Tako bi preseljen
    Juda iz zemlje svoje.
  lug-lug: Kabaka n’abattira eyo e Libuna, mu Kamasi. Bw’atyo Yuda n’awaŋŋangusibwa,
    okuva mu nsi ya boobwe.
  heb-heb: ויכה אותם מלך בבל וימתם ברבלה בארץ חמת ויגל יהודה מעל אדמתו׃
  ben-IRV: আর বাবিলের রাজা হমাৎ দেশের রিব্লাতে তাদেরকে আঘাত করে হত্যা করলেন। এই ভাবে
    যিহূদা নিজেদের দেশ থেকে বন্দী হয়ে গেল।
  pan-pan: ਅਤੇ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਹਮਾਥ ਦੇਸ ਦੇ ਰਿਬਲਾਹ ਵਿੱਚ ਮਾਰ ਕੇ ਉਨ੍ਹਾਂ ਦਾ
    ਘਾਤ ਕੀਤਾ ਸੋ ਯਹੂਦਾਹ ਆਪਣੀ ਹੀ ਭੂਮੀ ਵਿੱਚੋਂ ਗ਼ੁਲਾਮ ਹੋ ਗਿਆ।
  mya-JVB: ဗာဗုလုန် ရှင်ဘုရင် သည် ဟာမတ် ပြည် ရိဗလ မြို့ ၌ ထိုသူ တို့ကို ဒဏ်ပေး ၍ ကွပ်မျက်
    လေ၏။ ထိုသို့ ယုဒ အမျိုးသည် မိမိ ပြည် မှ သိမ်း သွားခြင်းကိုခံရသတည်း။
  tbg-tbg: Hamaati vataini vuru kovaro Babironi vika avuhainaava tumanta ekaa vika
    arukora. Ho Babironi vika mintimake ˻Iutaa vokuka aruke,˼ vokuka rumpa vare nái
    vataihai vonaini vuru kora.
  hmo-hmo: Unuseni Babulonia ena king ese idia ia botaia, bona ia aladia mase. Unai
    bamona dala dekenai Iuda taudia be mai guia danu, edia tano dekena amo Babulonia
    taudia ese idia abia lao, gabu daudau dekenai idia noho.
  urd-urd: और शाह — ए — बाबुल ने हमात के 'इलाक़े के रिब्ला में इनको क़त्ल किया। इसलिए
    यहूदाह अपने मुल्क से ग़ुलाम होकर चला गया।
  rus-SYN: И поразил их царь Вавилонский и умертвил их в Ривле, в земле Емаф; и выселен
    был Иуда из земли своей.
  bqc-SIM: ↄ̃ Babɛli kía ń dɛdɛ Amata bùsuu we. Màa wà Yudaↄ nàaa ń bùsuu
    wà tàńnↄ.
  tcz-CHONGTHU: Chuin Babylon lengpan Hamath gam a Riblah mun’a athat gamtai. Hitobang
    chun Judah chu ama gam'a konin sohchangin aki kaimang tan ahi.
  mar-mar: रिब्लामध्ये बाबेलाच्या राजाने त्यांना हमाथ देशात रिब्ला येथे मार देऊन ठार
    केले. अशा तऱ्हेने यहूदा आपल्या देशातून हद्दपार झाला.
  qub-qub: Chaychöna Babiloniapa raynenga chayachishan runacunata wañuchichiran. Chaynömi
    Judá runacunataga nasyunninpita juc-läman prësu aparan.
  bqp-bqp: Mɑ sinɑ boko u bu so so. Mɑ u derɑ bɑ bu go Ribilɑ mi, Hɑmɑtin temɔ. Nge
    mɛyɑ bɑ kɑ Yudɑbɑ yoru mwɛɛrɑ bɑ kɑ doonɑ n tomɑ ben tem di.
  hat-hat: Wa a fè bat yo, lèfini li fè touye yo lavil Ribla nan peyi Amat. Se konsa
    yo te depòte moun peyi Jida yo byen lwen peyi yo.
  eng-BSB: There at Riblah in the land of Hamath, the king of Babylon struck them
    down and put them to death. So Judah was taken into exile, away from its own land.
  eng-WEBPB: The king of Babylon struck them, and put them to death at Riblah in the
    land of Hamath. So Judah was carried away captive out of his land.
  kbq-kbq: Hagi ana hutegeno Babiloni kini ne'mo'a Hamati kaziga Ribla kumate ana
    maka vahera zamahe fri'ne. Ana hute'za Juda vahera mopazamifintira zamavare'za
    kina ome huzmanteku Babiloni moparega vu'naze.
  nhe-BL: Huan nopano, nopa tlanahuatijquetl tlanahuati ma quinhuitequica huan ma
    quinmictica. Huan queja nopa, quintlamiquixtijque nochi Judá ehuani tlen inintlal.
  gub-BL: Amat ywy rehe tuz a'e tawhu. A'e pe wahem ire tuwihawete upetek kar a'e
    awa paw rupi wà. Na'e uzuka kar wà no. Nezewe weraha teko Zuta ywy rehe har ipyhyk
    pyrer romo uiwy wi wà.
  eng-DRA: 'And the king of Babylon struck them, and put them to death in Reblatha,
    in the land of Emath: and Juda was carried away captive out of his land.'
