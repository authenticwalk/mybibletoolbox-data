verse: JER.052.024
translations:
  mal-C: അംഗരക്ഷകസേനയുടെ നായകൻ മഹാപുരോഹിതനായ സെരായാവെയും തൊട്ടടുത്ത പദവിയിലുള്ള പുരോഹിതനായ
    സെഫന്യാവിനെയും മൂന്നു വാതിൽകാവൽക്കാരെയും തടവുകാരായി പിടിച്ചുകൊണ്ടുപോയി.
  deu-TKW: Und der Oberst der Leibwächter nahm den Oberpriester Seraja und den zweithöchsten
    Priester Zephanja und die drei Schwellenhüter.
  lin-lin: 'Mokonzi ya bakengeli ya mokonzi atiaki na boloko : Seraya, mokonzi ya
    Banganga-Nzambe ; Sofoni, molandi ya mokonzi ya Banganga-Nzambe ; mpe Banganga-Nzambe
    misato oyo bazalaki na mokumba ya kokengela ekotelo ya Tempelo.'
  eng-LSV: And the chief of the executioners takes Seraiah the head priest, and Zephaniah
    the second priest, and the three keepers of the threshold,
  eng-GNV: And the chiefe steward tooke Sheraiah the chiefe Priest, and Zephaniah
    the seconde Priest, and the three keepers of the doore.
  eng-WEBSTER: 'And the captain of the guard took Seraiah the chief priest, and Zephaniah
    the second priest, and the three keepers of the door:'
  nhw-BL: Huan nopa hueyi tlayacanquetl tlen soldados quihuicac Seraías catli eliyaya
    nopa hueyi totajtzi huan Sofonías, nopa totajtzi catli eliyaya itlapalehuijca,
    huan eyi tlacame catli quimocuitlahuiyayaj nopa tiopamitl.
  swh-ONEN: Yule jemadari wa askari walinzi akawachukua kama wafungwa Seraya kuhani
    mkuu, kuhani Sefania aliyefuata kwa cheo, na mabawabu watatu.
  bba-bba: Nɛbusɑrɑdɑ sinɑ bokon kɔ̃sobun ɡuro ɡuro wi, u Serɑyɑ yɑ̃ku kowo tɔnwero
    mwɑ kɑ Sofoni wi u sɑ̃ɑ yɑ̃ku kowo Serɑyɑn yiruse kɑ sɑ̃ɑ yerun kɔnnɔn kɔ̃sobu
    itɑ,
  eng-KJVCPB: 'And the captain of the guard took Seraiah the chief priest, and Zephaniah
    the second priest, and the three keepers of the door:'
  luo-luo: Jatend jolweny marito ruoth nomako Seraya jadolo maduongʼ, gi Zefania jadolo
    maluwe kod ji adek ma jorit dhoot hekalu moterogi e twech.
  meu-meu: Bena hari hegima oreana biaguna ese hahelaḡa tauna badana Seraia, bona
    hahelaḡa tauna iharuana Sefania, bona dubu iduarana inaridia taudia tatoiosi,
    e abidia.
  npi-ULB: अङ्गरक्षकहरूका कमान्‍डरले मुख्य पुजारी बन्दी सरायाह, दोस्रो दर्जाका पुजारी
    सपन्याह र तिन जना द्वारपाललाई लिएर गए ।
  yor-yor: Balógun àwọn ẹ̀ṣọ́ mu Seraiah olórí àwọn àlùfáà àti Sefaniah àlùfáà kejì
    àti àwọn olùṣọ́ ìloro mẹ́ta.
  pes-OPCB: 'در ضمن نبوزرادان، فرماندهٔ سپاه بابِل این افراد را نیز در مخفیگاههایشان
    در شهر پیدا کرد: سرایا، کاهن اعظم و معاون او صفنیا، سه نفر از نگهبانان خانهٔ خدا،
    یکی از فرماندهان لشکر با هفت نفر از مشاوران مخصوص پادشاه، کاتب فرماندهٔ سپاه یهودا
    (که مسئول ثبت تعداد سربازان بود) و شصت نفر از اشخاص مهم دیگر.'
  tgl-ULB: Dinalang bihag ng pinuno ng bantay si Seraias, na pinakapunong pari, kasama
    si Zepanias, na pangalawang pari, at ang tatlong bantay ng tarangkahan.
  cbu-NT: Guardiy urkar, Nabusaradan Irusarinshuchee tputs zapan putarangiya. Apanllpanee
    urkar, Serayasaa putarangiya. Sofoniyasaatstam, apanllpanee urkar istampanee putarangitamta.
    Mishat, Apanllee pang' ksutamapaneetstam tuchip tputsee putarangitamta.
  hui-hui: Babilononaga ami haru haga agali haguane Nebusaradanahanda loma binigo
    mo miaga haguane Seraiabi biabe ogoni ale dege biaga agali mende Sebanaiabi agali
    tebirali Anduane Homogonaga anda biagonaga panga haraba wiago mamage haga hearubi
    bibahende minini.
  mya-mya: ထို​မှ​တစ်​ပါး​လည်း​မင်း​ကြီး​၏​အ​စောင့်​တပ် မ​တော်​မှူး​နေ​ဗု​ဇာ​ရ​ဒန်​သည်
    ယဇ်​ပု​ရော​ဟိတ် မင်း​စ​ရာ​ယ၊ သူ​၏​လက်​ထောက်​ဇေ​ဖ​နိ​နှင့် အ​ခြား​အ​ရေး​ကြီး​သည့်
    ဗိ​မာန်​တော်​အ​ရာ ရှိ​သုံး​ဦး​တို့​ကို​ခေါ်​ဆောင်​၍​သွား​၏။-
  bod-N: སྐུ་སྲུང་དམག་དཔོན་གྱིས་མཆོད་དཔོན་ཆེན་པོ་སེ་ར་ཡཱ་དང་། མཆོད་དཔོན་གཉིས་པ་ཟེ་ཕན་ཡཱ་དང་།
    སྒོ་སྲུང་མི་གསུམ་བཅས་བཙན་ཁྲིད་བྱས་པ་དང་།
  sna-sna: Mukuru wavarindi akatora vasungwa vaiti, Seraya muprista mukuru, naZefania
    muprista aimutevera pachigaro uye navarindi vokumukova vatatu.
  spa-BLM: El capitán de la guardia tomó a Seraías, el sumo sacerdote, y a Sofonías,
    el segundo sacerdote, y a los tres guardianes del umbral,
  cac-cac: A vin̈aj Nabuzaradán chi' ix yaman vin̈aj Seraías sat sacerdote yed' vin̈aj
    Sofonías schab'il sacerdote yed' oxvan̈ eb' vin̈ stan̈van ti' templo.
  swh-ULB: Jemedari wa mlinzi akamchukua Seraya mfungwa, kuhani mkuu, pamoja na Sefania,
    kuhani wa pili, na wale mabawaba watatu.
  bel-bel: Начальнік целаахоўцаў узяў таксама Сэраю першасьвятара і Цэфанію, другога
    сьвятара, і трох вартавых парога.
  deu-ELBBK: 'Und der Oberste der Leibwache nahm Scheraja, den Oberpriester, und Zephanja,
    den zweiten Priester, und die drei Hüter der Schwelle:'
  mbb-OT: Mibihag daan ni Nebuzaradan si Seraya he lavew he memumuhat, si Zefanias
    he ebpeketinundug is kegkelavew zin ki Seraya, wey is tetelu he perevantey te
    ǥemawan te valey te Nengazen.
  mal-2015: അകമ്പടിനായകൻ മഹാപുരോഹിതനായ സെരായാവെയും രണ്ടാം പുരോഹിതനായ സെഫന്യാവെയും
    മൂന്നു വാതിൽകാവല്ക്കാരെയും പിടിച്ചു കൊണ്ടുപോയി.
  rmc-rmc: O Nebuzaradan, o veľiťeľis le stražňikengro, zaiľa the le nekbaredere rašas
    Serajah, le dujtone rašas Cefanjah the le trine dženen, so stražinenas o vudar.
  pes-OPV: و رئیس جلادان، سرایا رئیس کهنه، و صفنیای کاهن دوم و سه مستحفظ در را گرفت.
  ron-1924: Кэпетения стрэжерилор а луат пе мареле преот Серая, пе Цефания, ал дойля
    преот, ши пе чей трей ушиерь.
  ben-OBCV: রক্ষীদলের সেনাপতি মহাযাজক সরায়কে, পদাধিকারবলে তাঁর পরে যিনি ছিলেন, সেই
    যাজক সফনিয়কে ও তিনজন দারোয়ানকে বন্দি করে নিয়ে গেলেন।
  som-som: Oo sirkaalkii askartu wuxuu kaloo kaxaystay Seraayaah oo ahaa wadaadkii
    sare, iyo Sefanyaah oo ahaa wadaadkii labaad, iyo saddexdii iridjoog.
  lat-VUC: 'Et tulit magister militiæ Saraiam sacerdotem primum, et Sophoniam sacerdotem
    secundum, et tres custodes vestibuli:'
  eng-ASVBT: 'And the captain of the guard took Seraiah the chief priest, and Zephaniah
    the second priest, and the three keepers of the threshold:'
  ita-1885: Oltre a ciò, il capitano delle guardie prese Seraia, primo sacerdote,
    e Sofonia, secondo sacerdote, e i tre guardiani della soglia.
  eng-LXXUP: And the captain of the guard took the chief priest, and the second priest,
    and those that kept the way;
  eng-ULB: The commander of the bodyguards took prisoner Seraiah, the high priest,
    together with Zephaniah, the second priest, and the three gatekeepers.
  spa-VBL: El comandante de la guardia tomó como prisioneros a Seraías, el jefe de
    los sacerdotes, al sacerdote Sofonías, segundo en rango, y a los tres porteros
    del Templo.
  fra-_FOB: Et le capitaine des gardes prit Séraja, premier sacrificateur, et Sophonie,
    second sacrificateur, et les trois gardes du seuil.
  mal-mal: അകമ്പടിനായകൻ മഹാപുരോഹിതനായ സെരായാവിനെയും രണ്ടാം പുരോഹിതനായ സെഫന്യാവിനെയും
    മൂന്നു വാതിൽകാവല്ക്കാരെയും പിടിച്ചു കൊണ്ടുപോയി.
  urd-GVR: 'Shāhī muhāfizoṅ ke afsar Nabūzarādān ne zail ke qaidiyoṅ ko alag kar diyā:
    imām-e-āzam Sirāyāh, us ke bād āne wāle imām Safaniyāh, Rab ke ghar ke tīn darbānoṅ,'
  suz-BL: मिनु पिप कली खाल पाइब आन कप्‍तानमी ठेयब चढ़ेब सेरायाह, मेको आ नोले ङा चढ़ेब
    सेफन्‍याह नु लाप्‍चो खाल पाइब सां आन कली ग्‍याइश्‍शा लाइक्‍तीमी।
  eng-NOY: And the captain of the guard took Seraiah, the chief priest, and Zephaniah,
    the second priest, and the three keepers of the door;
  ita-1927: Il capitano della guardia prese Seraia, il sommo sacerdote, Sofonia, il
    secondo sacerdote, e i tre custodi della soglia,
  ckb-ckb: فەرماندەکەی پاسەوانانی پاشا سەرایای سەرۆک کاهین و سەفەنیای کاهینی دووەم
    و سێ دەرگاوانەکەی گرت.
  eng-BBE: And the captain of the armed men took Seraiah, the chief priest, and Zephaniah,
    the second priest, and the three door-keepers;
  kan-OKCV: ಕಾವಲುಗಾರರ ಅಧಿಪತಿಯು ಮುಖ್ಯಯಾಜಕನಾದ ಸೆರಾಯನನ್ನೂ, ಎರಡನೆಯ ಯಾಜಕನಾದ ಚೆಫನ್ಯನನ್ನೂ,
    ಮೂವರು ದ್ವಾರಪಾಲಕರನ್ನೂ ಹಿಡಿದುಕೊಂಡು ಹೋದನು.
  tam-2017: காவற்சேனாதிபதி முதன்மை ஆசாரியனாகிய செராயாவையும், இரண்டாம் ஆசாரியனாகிய
    செப்பனியாவையும், வாசற்படியின் மூன்று காவற்காரரையும் பிடித்துக்கொண்டுபோனான்.
  spa-RV-1909: Tomó también el capitán de la guardia á Seraías principal sacerdote,
    y á Sophonías segundo sacerdote, y tres guardas del atrio.
  ron-BTF: Și căpetenia gărzii a luat pe Seraia, marele preot; și pe Țefania, al doilea
    preot, și pe cei trei paznici ai ușii;
  eng-WEBP: The captain of the guard took Seraiah the chief priest, and Zephaniah
    the second priest, and the three keepers of the threshold,
  eng-FBV: The commander of the guard took as prisoners Seraiah, the chief priest,
    Zephaniah the priest, second in rank, and the three Temple doorkeepers.
  nld-1939: Het hoofd van de lijfwacht nam den hogepriester Seraja en den plaatsvervangenden
    priester Sefanja met drie dorpelwachters gevangen.
  nch-BL: Huan nopa hueyi tayacanquet ten soldados quihuicac Seraías cati eliyaya
    nopa hueyi totajtzi huan Sofonías, nopa totajtzi cati eliyaya itapalehuijca, huan
    eyi tacame cati quimocuitahuiyayaj nopa tiopamit.
  vie-1934: Quan đầu thị vệ bắt Sê-ra-gia, thầy tế lễ cả, và Sô-phô-ni, thầy tế lễ
    phó, cùng ba người giữ cửa đền.
  hin-CV: इसके बाद अंगरक्षकों के प्रधान ने प्रमुख पुरोहित सेराइयाह, सहपुरोहित ज़ेफनियाह,
    तीन मंदिर अधिकारियों,
  spa-BES: Y el capitán de los hombres armados tomó a Seraías, el principal sacerdote,
    y a Sofonías, al segundo sacerdote, y a los tres guardianes de las puertas;
  tdx-tdx: Le rinambe’ i mpifehem-pigaritsey t’i Seraia, mpisorom-bey naho i Tsefania,
    mpisorom-paha-roe, naho ty mpiamben-dalañe telo;
  tha-KJV: และผู้บัญชาการทหารรักษาพระองค์​ได้​จับเสไรอาห์​ปุ​โรหิตใหญ่ และเศฟันยาห์​ปุ​โรหิตที่​สอง
    และผู้เฝ้าธรณี​ประตู​อี​กสามคน
  por-BR-2018: O capitão da guarda também tomou a Seraías o sacerdote principal, e
    a Sofonias o segundo sacerdote, e três guardas da porta.
  deu-ELO: 'Und der Oberste der Leibwache nahm Scheraja, den Oberpriester, und Zephanja,
    den zweiten Priester, und die drei Hüter der Schwelle:'
  eng-WYC-2018: And the master of the chivalry took Seraiah, the first priest, and
    Zephaniah, the second priest, and [the] three keepers of the vestiary. (And the
    captain of the guard took hold of Seraiah, the first priest, and Zephaniah, the
    second priest, and the three guards, or the three doorkeepers.)
  epo-epo: Kaj la korpogardistestro prenis la ĉefpastron Seraja kaj la duan pastron
    Cefanja kaj la tri pordogardistojn.
  uig-PIN: Pasiban begi Nebuzar-Adan bolsa bax kaⱨin Seraya, orunbasar kaⱨin Zǝfaniya
    wǝ ibadǝthanidiki üq nǝpǝr ixikbaⱪarnimu ǝsirgǝ aldi.
  beo-beo: 'Nebiusala:ida:ne, dadi gagui ouligisudafa, da gobele salasu ouligisudafa
    Sila:ia, amola e bagia gobele salasu dunu Sefanaia, amola Debolo ouligisu dunu
    bagade udiana eno, amo gagulaligili, se iasu diasu hawa: hamomusa: afugili asi.'
  tpi-OTNT: Nebusaradan, dispela namba wan ofisa bilong ol Babilon, em i kisim hetpris
    Seraia, na Sefanaia, em namba 2 bilong Seraia, na tripela arapela pris i save
    was long dua bilong haus bilong God.
  hau-SA: Shugaban matsara kuma ya ɗauki Serahiya babban firist, da Zefaniya wanda
    yake biye da babban firist, da mutum uku masu tsaron ƙofar, ya tafi da su.
  uig-LAT: Pasiban bégi Nébuzar-Adan bolsa bash kahin Séraya, orunbasar kahin Zefaniya
    we ibadetxanidiki üch neper ishikbaqarnimu esirge aldi.
  nde-nde: Umlawuli wabalindi wathumba uSeraya induna yabaphristi, loZefaniya umsekeli
    wakhe kanye labalindi bomnyango abathathu.
  ton-ton: 'Pea naʻe ʻave ʻe he ʻeiki ʻoe kau leʻo ʻa Selaia ko e taulaʻeiki lahi,
    pea mo Sefania ko hono ua ʻoe taulaʻeiki, pea mo e kau leʻo matapā ʻe toko tolu:'
  ces-1613: Vzal také hejtman nad žoldnéři Saraiáše kněze předního, a Sofoniáše kněze
    nižšího, a tři strážné prahu.
  eng-WMB: The captain of the guard took Seraiah the chief priest, and Zephaniah the
    second priest, and the three keepers of the threshold,
  tam-TCV: மெய்க்காவல் தளபதி, தலைமை ஆசாரியன் செராயாவையும், இரண்டாவது நிலை ஆசாரியனான
    செப்பனியாவையும், மூன்று வாசல் காவலரையும் கைதிகளாகக் கொண்டுபோனான்.
  ceb-ULB: Gikuha sa pangulo sa mga tigpanalipod ang binilanggo nga si Seraya, nga
    labaw nga pari, uban ni Zefania, nga ikaduhang pari, ug ang tulo ka mga tigbantay
    sa ganghaan.
  pol-UBG: Dowódca gwardii pojmał też najwyższego kapłana Serajasza, drugiego kapłana
    Sofoniasza i trzech stróżów progu.
  kyc-kyc: Doo piyamo dokopako Bapilone yanda singi dupwana mupwa isingi akali Nepusaratane
    lenge dokome purisi mupwa Seraya lenge dokope dee purisi lapo ingyuo karenge Sepanaya
    lenge dokope dee akali rema tembole anda dokona mupwa ingyuo karenge dusipa pipya
    karapusi pyao minyuo peya.
  urd-GVU: 'شاہی محافظوں کے افسر نبوزرادان نے ذیل کے قیدیوں کو الگ کر دیا: امامِ اعظم
    سرایاہ، اُس کے بعد آنے والے امام صفنیاہ، رب کے گھر کے تین دربانوں،'
  deu-1912: Und der Hauptmann nahm den obersten Priester Seraja und den Priester Zephanja,
    den nächsten nach ihm, und die drei Torhüter
  kan-2017: ಕಾವಲುದಂಡಿನ ಅಧಿಪತಿಯಾದ ನೆಬೂಜರದಾನನು ಹಿಡಿದುಕೊಂಡುಹೋದ ಜನರಲ್ಲಿ ಮಹಾಯಾಜಕನಾದ ಸೆರಾಯನು,
    ಎರಡನೆಯ ತರಗತಿಯ ಯಾಜಕನಾದ ಚೆಫನ್ಯನು, ಮೂರು ಜನ ದ್ವಾರಪಾಲಕರು,
  yap-yap: Nebuzaradan, ni pilungen e salthaw e ki fek Serayah ni fare Prist ni Th’abi
    Ga’, nge Zefaniah, ni fare prist ni ir e mmigid ngak, nge ku dalip i tolang u
    Tempel ngar kalbusgad.
  hlt-MCSB: Imtawt boeiping loh khosoih boeilu Seraiah khaw, a hnukthoi khosoih Zephaniah
    neh cingkhaa aka tawt pathum te khaw a khuen.
  mdy-ETH: ካኣቲ ካፓ ፖኦሊሶ ሱኡጋሢ፥ ናቡዛርዳኣኔ ዬያ ባኮ ቢያሢና ዎላ ቄኤሶ ቢያኮ ሱኡጋሢ ሴራያንታ ሴራያኮ ዴሚ ማዒ ቢታንቶና
    ማዻ ቄኤሳሢ ሶፖኒያሴንታ ሜሌ ጌኤዦ ማኣሮ ካፓ ሃይሦ ዓሲያኣ ቱኪ ዔኪ ዴንዴኔ።
  twi-ASANTE: Awɛmfoɔ no sahene no faa ɔsɔfopanin Seraia, abadiakyire Sefania ne ɔpono
    ano hwɛfoɔ baasa no sɛ nneduafoɔ.
  eng-WEBU: The captain of the guard took Seraiah the chief priest, and Zephaniah
    the second priest, and the three keepers of the threshold,
  wal-wal: Kawuwaa naagiyaageetu halaqai Naabuzaraadaani qeese ubbatu halaqaa Saraaya,
    appe kaalliya qeesiyaa Xafaaniyaanne penggiyaa naagiya hara heezzu asata oiqqiis.
  spa-PDDPT: El capitán de la guardia capturó después a Seraías, el sumo sacerdote,
    y a Sofonías, el segundo sacerdote, junto con los tres guardianes del patio.
  gun-gun: Jopya kuery ruvixa ogueraa avi sacerdote yvateve va'e Seraías, sacerdote
    yvyĩve va'e Sofonias, ha'e gui okẽ rarõa kuery mboapy ikuai va'ekue guive.
  ilo-ULB: Innala ti pangulo dagiti guardia kas balud ni Seraias a kangatoan a padi,
    kasta met ni Zefanias a maikadua a padi, ken dagiti tallo nga agbanbantay iti
    ruangan.
  kpg-kpg: Nebuzaradan tagi dauwa aamua gaa lahi labelaa tagi aamua hai mee dabu go
    Seraiah, mo Zephaniah dela go togolua dagi hai mee dabu, mo digau aamua dogodolu
    o di Hale Daumaha.
  uig-ARA: پاسىبان بېگى نېبۇزار-ئادان بولسا باش كاھىن سېرايا، ئورۇنباسار كاھىن زەفانىيا
    ۋە ئىبادەتخانىدىكى ئۈچ نەپەر ئىشىكباقارنىمۇ ئەسىرگە ئالدى.
  sus-sus: Babilɔn sɔɔri mangɛ naxa sɛrɛxɛdubɛ kuntigi Seraya, sɛrɛxɛdubɛ firin nde
    Sefaniya, nun hɔrɔmɔbanxi naadɛ makantɛ saxanyie xanin a xun ma.
  pon-2006: Nepusaradan, kaunen sounpei ko, ahpw pil wahsang Seraia, Samworo Lapalap,
    oh Sepanaia, keriaun samworo lapalap, oh pil silimen lapalap en Tehnpas Sarawio.
  jae-jae: Ma siŋwaganêŋ kasêga kêkôc ŋac dabuŋsêga Seraia agêc dabuŋwaga, taŋ jakêsô
    eŋ ŋalabu naŋ, Sepania ma lau têlêac, taŋ sejop lôm dabuŋ ŋasacgêdô naŋ tôŋ.
  ksd-ksd: Ma ra luluai na tarai na monamono i ga kinim vake Seraia ra tena tinabar
    lualua, ma Sepania ra vauruana tena tinabar, ma ra utul a monamono ta ra matakilalat;
  tur-YTC: Muhafız komutanı, başkâhin Seraya'yı, ikinci kâhin Sefanya'yı ve eşiğin
    üç bekçisini aldı,
  grc-BRENT: Καὶ ἔλαβεν ὁ ἀρχιμάγειρος τὸν ἱερέα τὸν πρῶτον, καὶ τὸν ἱερέα τὸν δευτεροῦντα,
    καὶ τοὺς φυλάττοντας τὴν ὁδὸν,
  ind-AYT: Kemudian, kepala pengawal pasukan itu menangkap Seraya, imam kepala, Zefanya,
    imam tingkat kedua, dan tiga orang penjaga pintu.
  nya-nya: Mtsogoleri wa ankhondo uja, anagwira Seraya mkulu wa ansembe ndi Zefaniya,
    wachiwiri wa mkulu wa ansembe ndi alonda atatu apachipata.
  hrv-hrv: Zapovjednik je straže odveo svećeničkog poglavara Seraju, drugog svećenika,
    Sefaniju, i tri čuvara praga.
  mps-mps: Nebusaradan, te Babilon dabego ami polalubo ofisa bidi, agai te tobolu
    bidi pris Seraia sobadi, me Sefanaia sali, te Seraia tudi badu daganalu sę ebo
    bidi, te gasa pris sela te Godigo tempel be sunumide tonalubo bidi me sela pali.
  tpi-tpi: Nebusaradan, dispela namba wan ofisa bilong ol Babilon, em i kisim hetpris
    Seraia, na Sefanaia, em namba 2 bilong Seraia, na tripela arapela pris i save
    was long dua bilong haus bilong God.
  dan-1931: Øversten for Livvagten tog Ypperstepræsten Seraja, Andenpræsten Zefanja
    og de tre Dørvogtere;
  vie-OVCB: Nê-bu-xa-ra-đan, quan chỉ huy thị vệ, bắt thầy thượng tế Sê-ra-gia, Thầy
    Tế lễ Sô-phô-ni, là phụ tá, và ba người gác cửa.
  guj-2017: રક્ષક ટુકડીના સરદાર નબૂઝારઅદાને મુખ્ય યાજક સરાયાને, તેના મદદનીશ સફાન્યાને
    અને ત્રણ મુખ્ય રક્ષકોને પકડી લીધા.
  pon-2006A: Nepusaradan, kaunen sounpei ko, ahpw pil wahsang Seraia, Samworo Lapalap,
    oh Sepanaia, keriaun samworo lapalap, oh pil silimen lapalap en Tehnpas Sarawio.
  por-BRBSL: O capitão da guarda levou Seraías, o sumo sacerdote, e Sofonias, o segundo
    sacerdote, e os três guardas do umbral,
  cth-cth: Hahoi, karingkungnaw kahrawikung ni vaihma bawi Seraiah hoi vaihma apâhni
    e Zephaniah hoi hmaiim khenyawnkung kathum touh hai a man.
  twi-twi: Awɛmfo no sahene no faa ɔsɔfopanyin Seraia, abediakyiri Sefania ne ɔponanoahwɛfo
    baasa no nnommum.
  hlt-hlt: Imtawt boeiping loh khosoih boeilu Seraiah khaw, a hnukthoi khosoih Zephaniah
    neh cingkhaa aka tawt pathum te khaw a khuen.
  tbz-SIM: Kɛ̀ kuhɑ̃ɑ̃pɔ̀nkù kùù bɑkɛ́ bɛ̀ɛ̀ bɑ̀ɑ̀ okpɑ̀ɑ̀tì kɛ̀ kùu pĩ́ Sedɑyɑ ikuɔ́
    nìùtì diɛwè nɛ̀ o kóo tɔ̃ntì Sefɑɑ nɛ̀ ikuɔ́ nìùbɛ̀ bɛ̀tɑ̃ɑ̃ti bɛ̀ɛ̀ bɑ̀ɑ Kuyie
    ncĩ́ɛ̃̀tɛ̀ bòrì.
  msy-2020: Nebusaradan, Babilonian gumazir dapanir faragha zuir kam, an ofan gamir
    gumazibar dapanim Seraia, ko Seraian apengan itir gumazim Sefanaia, ko Godɨn Dɨpenimɨn
    tiar akamɨn garir gumazir 3plan igharaziba sara ini.
  azb-azb: Keşikçilər rəisi Nevuzaradan başçı kahin Serayanı, başçı kahinin müavini
    Sefanyanı və astana keşikçisi olan üç nəfəri əsir aldı.
  eng-DBY: And the captain of the body-guard took Seraiah the chief priest, and Zephaniah
    the second priest, and the three doorkeepers.
  hin-2017: अंगरक्षकों के प्रधान ने सरायाह महायाजक और उसके नीचे के सपन्याह याजक, और
    तीनों डेवढ़ीदारों को पकड़ लिया;
  wol-KYG: Ci kaw loolu njiital dag ya jàpp Seraya sarxalkat bu mag ba, ak Cefaña
    sarxalkat ba ca topp, ak ñetti dagi bunt kër Aji Sax ja.
  eng-YLT: And the chief of the executioners taketh Seraiah the head priest, and Zephaniah
    the second priest, and the three keepers of the threshold,
  eng-WYC-2017: And the master of the chivalry took Seraiah, the first priest, and
    Zephaniah, the second priest, and [the] three keepers of the vestiary.
  eng-WMBB: The captain of the guard took Seraiah the chief priest, and Zephaniah
    the second priest, and the three keepers of the threshold,
  urd-GVH: 'शाही मुहाफ़िज़ों के अफ़सर नबूज़रादान ने ज़ैल के क़ैदियों को अलग कर दिया
    : इमामे-आज़म सिरायाह, उसके बाद आनेवाले इमाम सफ़नियाह, रब के घर के तीन दरबानों,'
  rug-rug: Meke turaṉa vagi tugo e Nebuzaradani, sa koimata koari na tie kopu tanisa
    baṉara, sari Seraea sa ṉati hiama kenukenue, Zepanaea sa ṉati hiama vina rua,
    meke sari ka ṉeta tie kopu sasada.
  gaz-gaz: Ajajaan eegumsaa sun Seraayaa lubicha hangafa, Sefaaniyaa lubicha Sadarkaan
    isatti aanuu fi eegdota balbalaa sadan hidhee fuudhee deeme.
  fra-LSG: Le chef des gardes prit Seraja, le souverain sacrificateur, Sophonie, le
    second sacrificateur, et les trois gardiens du seuil.
  yal-yal: Mangan kantan muxune xunna yi saraxarali kuntigin Seraya suxu, e nun saraxarali
    firinden Sofoni nun dɛɛn kantan muxu saxanne.
  haw-1868: A lawe aku la ka lunakoa ia Seraia ke kahuna nui, a ia Zepania ke kahuna
    lua, a me na kiaipuka ekolu.
  arb-NAV: وَأَخَذَ رَئِيسُ الشُّرْطَةِ سَرَايَا رَئِيسَ الْكَهَنَةِ وَنَائِبَهُ صَفَنْيَا
    الْكَاهِنَ وَحُرَّاسَ الْبَابِ الثَّلاثَةَ.
  ewe-ewe: Aʋafia la ɖe aboyo nunɔlagã Seraya, eƒe kpeɖeŋutɔ, Zefania kple agbonudzɔla
    etɔ̃awo.
  eng-LEE: And the captain of the guard took Serayah the chief priest, and Zephanyah
    the priest second in rank, and the three door-keepers;
  asm-FB: পাছে ৰক্ষক-সেনাপতিয়ে প্ৰধান পুৰোহিত চৰায়াক, আৰু দ্বিতীয় পুৰোহিত চফনিয়াক,
    আৰু তিনি জন দুৱৰীক ধৰিলে।
  sus-A: بَبِلْن سْورِ مَنفّ نَشَ سّرّشّدُبّ كُنتِفِ سٍرَيَ، سّرّشّدُبّ قِرِن ندٍ
    سٍقَنِيَ، نُن هْرْ مْبَنشِ نَادّ مَكَنتّ سَشَنيِيٍ شَنِن عَ شُن مَ.
  fra-SBL: Le chef des gardes prit Seraja, le souverain sacrificateur, Sophonie, le
    second sacrificateur, et les trois gardiens du seuil ;
  hbo-hbo: וַיִּקַּ֣ח רַב־טַבָּחִ֗ים אֶת־שְׂרָיָה֙ כֹּהֵ֣ן הָרֹ֔אשׁ וְאֶת־צְפַנְיָ֖ה
    כֹּהֵ֣ן הַמִּשְׁנֶ֑ה וְאֶת־שְׁלֹ֖שֶׁת שֹׁמְרֵ֥י הַסַּֽף׃
  kik-kik: Mũnene ũcio wa arangĩri nĩanyiitire Seraia mũthĩnjĩri-Ngai ũrĩa mũnene,
    na Zefania mũthĩnjĩri-Ngai ũrĩa wa keerĩ harĩ we, o na andũ arĩa atatũ maarangagĩra
    mũrango.
  fra-NCL: Le capitaine des gardes prit Saraïas, le grand-prêtre, Sophonie, prêtre
    de second ordre, et les trois gardiens de la porte.
  cek-AK: Siangpahrang toepkung misatuh angraeng mah kalen koek qaima Seraiah, araengh
    hnetto haih qaima Zephaniah hoi thok toepkung kami thumtonawk to thongim pakhrak
    hanah naeh.
  cuk-cuk: Degine, sorda-bila-onomalad-e-dummad-Nabuzaradán, dule-irwa-Bab-Dummadse-goled-bur-dummad-Seraías
    gasbalid. Nabuzaradán, dule-irwa-Bab-Dummadse-goled-sorbalid-Sofonías, degi, dule-Bab-Dummadse-goled-neg-yawagak-dakmalad
    walapaa gasbalid.
  uig-CYR: Пасибан беги Небузар-Адан болса баш каһин Серая, орунбасар каһин Зәфания
    вә ибадәтханидики үч нәпәр ишикбақарниму әсиргә алди.
  tel-2017: రాజు అంగరక్షకుల అధిపతి ప్రధానయాజకుడు శెరాయానూ, రెండవ యాజకుడు జెఫన్యానూ,
    ముగ్గురు కాపలా వాళ్ళనూ పట్టుకున్నాడు.
  hat-BSA: Epi chèf kò gad la te pran Seraja, chèf prèt la, Sophonie, dezyèm wo prèt
    la, ak twa ofisye a tanp yo.
  kos-kos: Sayen ma inge, Nebuzaradan, mwet kol fulat lun mwet mweun, el usalla pac
    Seraiah mwet Tol Fulat, Zephaniah mwet tol akluo yal, ac mwet fulat tolu saya
    lun Tempul nu in sruoh.
  hbo-WLC: וַיִּקַּ֣ח רַב־טַבָּחִ֗ים אֶת־שְׂרָיָה֙ כֹּהֵ֣ן הָרֹ֔אשׁ וְאֶת־צְפַנְיָ֖ה
    כֹּהֵ֣ן הַמִּשְׁנֶ֑ה וְאֶת־שְׁלֹ֖שֶׁת שֹׁמְרֵ֥י הַסַּֽף׃
  ibo-ibo: Ọchịagha ndị nche eze ahụ, kpụụrụ Seraya, onyeisi nchụaja, na Zefanaya,
    bụ onye nchụaja na-esote ya nʼọkwa, na ndị nche atọ na-eche ọnụ ụzọ mbata dịka
    ndị mkpọrọ.
  ory-ory: ପୁଣି, ପ୍ରହରୀବର୍ଗର ସେନାପତି ପ୍ରଧାନ ଯାଜକ ସରାୟକୁ ଓ ଦ୍ୱିତୀୟ ଯାଜକ ସଫନୀୟକୁ, ଆଉ
    ତିନି ଜଣ ଦ୍ୱାରପାଳକୁ ଧରିଲା।
  chk-chk: Iwe, Nepusaratan ewe meilapen chon tümwünü ewe king a angei Seraia ewe
    souasor mi lap me Sefania ewe aruomanün souasor, pwal ekewe ülüman chon mamasa
    ewe asamalap.
  rop-rop: Garram ol detlot ting na, Nebusaradan det boswan wekinmen bin deigimwei
    Seraiya det haibala serramonimen, Sefanaiya det sekanwan serramonimen, en detlot
    thribala haibala wekinmen blanga det Serramoni Pleis en imbin meigim olabat jidan
    prisana na.
  ukr-1871: І взяв отаман прибічників первосьвященника Сераїю і второго сьвященника
    Зефанїю й трьох придверників.
  deu-1951: Und der Oberste der Leibwache nahm den Hauptpriester Seraja und den zweiten
    Priester Zephanja samt den drei Schwellenhütern;
  eng-JPS: And the captain of the guard took Seraiah the chief priest, and Zephaniah
    the second priest, and the three keepers of the door;
  srp-1865: Uze zapovjednik stražarski i Seraju prvoga sveštenika i Sofoniju drugoga
    sveštenika, i tri vratara.
  lug-lug: Omuduumizi w’abakuumi n’atwala Seraaya kabona asinga obukulu ne Sefaniya
    kabona owookubiri n’abaggazi abasatu nga basibe.
  heb-heb: ויקח רב טבחים את שריה כהן הראש ואת צפניה כהן המשנה ואת שלשת שמרי הסף׃
  ben-IRV: পরে রক্ষ সেনাপতি মহাযাজক সরায়কে, দ্বিতীয় যাজক সফনিয় ও তিনজন দারোয়ানকে
    ধরলেন।
  pan-pan: ਜੱਲਾਦਾਂ ਦੇ ਸਰਦਾਰ ਨੇ ਸਰਾਯਾਹ ਪ੍ਰਧਾਨ ਜਾਜਕ ਅਤੇ ਉਹ ਦੇ ਹੇਠਲੇ ਜਾਜਕ ਸਫ਼ਨਯਾਹ ਅਤੇ
    ਤਿੰਨਾਂ ਦਰਬਾਨਾਂ ਨੂੰ ਫੜ ਲਿਆ
  mya-JVB: ကိုယ်ရံတော်မှူး နေဗုဇာရဒန်သည် ယဇ်ပုရောဟိတ် မင်းစရာယ ၊ ဒုတိယ ယဇ်ပုရောဟိတ်
    ဇေဖနိ ၊ ဗိမာန် တော်တံခါးမှူး သုံး ယောက်တို့ကို ဘမ်းဆီး လေ၏။
  tbg-tbg: Nebusaradaaniva ˻Ieruharemiqi vaiharo˼ Kotira kaiqa vara amite vauka vika
    qiata vaiinti Seraiaara ravaaqavu varero, Seraiaara vira vevaaraini vau vaiintira
    Sefanaiara ravaaqavu varero, Kotira Naavu qentiqaa raqiki vauka taaramonavu ravaaqavu
    varero,
  hmo-hmo: Vadaeni inai Nebusaradana, tuari gima taudia edia biaguna ese Hahelagaia
    Tauna Badana, Seraia, bona hahelagaia tauna iharuana Sepanaia, bona Dubu Helaga
    iduara naria taudia toi danu ia abia lao.
  urd-urd: और जिलौदारों के सरदार ने सिरायाह सरदार काहिन को, और काहिन — ए — सानी सफ़नियाह
    को, और तीनों दरबानों को पकड़ लिया;
  rus-SYN: Начальник телохранителей взял также Сераию первосвященника и Цефанию, второго
    священника, и трех сторожей порога.
  bqc-SIM: Dↄaiↄ gbɛ̃zↄ̃ↄpi mɛ́ sa'onkia Selaia kũ̀ ń aà plaade Zefaniao ń bĩ́ibↄlɛdↄ̃anaↄ
    gbɛ̃ↄn àaↄ̃ↄ.
  tcz-CHONGTHU: Nebuzaradan, Sepai lamkaipa in thempu chungnung Seraiah le Thempu
    ni channa Zephaniah chule kotngah thum hochu sohchang ding akaiyin ahi.
  mar-mar: अंगरक्षकांच्या नायकाने बंदिवान प्रमुख याजक सराया व दुसरा याजक सफन्या यांच्याबरोबर
    आणि तीन द्वारपालांनाही एकत्रित नेले.
  qub-qub: Comandantiga prësu chariran mandaj cüra Seraiasta, guepanman cüra Sofoniasta,
    Templu puncuta täpajcunatapis quimsajta.
  bqp-bqp: Nɛbusɑrɑdɑ sinɑ bokon kɔ̃sobun guro guro wi, u Serɑyɑ yɑ̃ku kowo tɔnwero
    mwɑ kɑ Sofoni wi u sɑ̃ɑ yɑ̃ku kowo Serɑyɑn yiruse kɑ sɑ̃ɑ yerun kɔnnɔn kɔ̃sobu
    itɑ,
  hat-hat: Lèfini, Neboucharadan, chèf lagad la, pran Seraya, granprèt la, Sefanya,
    adjwen li an ansanm ak twa lòt chèf ki la pou veye pòtay tanp lan, li fè yo prizonye.
  eng-BSB: The captain of the guard also took away Seraiah the chief priest, Zephaniah
    the priest of second rank, and the three doorkeepers.
  eng-WEBPB: The captain of the guard took Seraiah the chief priest, and Zephaniah
    the second priest, and the three keepers of the threshold,
  kbq-kbq: Hagi Babiloni sondia vahete kva ne' Nebusaradani'a vugota pristi ne' Seraiane
    agri amagenare'ma hu'nea pristi ne' Zefanaiane 3'a vahe'ma mono no kafante'ma
    kvama nehaza vahe'enena kina huzmanteno zamavareno vu'ne.
  nhe-BL: Huan nopa hueyi tlayacanquetl tlen soldados quihuicac Seraías tlen eliyaya
    nopa hueyi totajtzi huan Sofonías, nopa totajtzi tlen eliyaya itlapalehuijca,
    huan eyi tlacame tlen quimocuitlahuiyayaj nopa tiopamitl.
  gub-BL: 'Nemuzàrànà zauxiapekwer wanuwihaw a''e, weraha amo tuwihaw ipyhyk pyrer
    romo wà: Xerai xaxeto wanuwihawete, Xoponi xaxeto wanuwihaw Xerai iwy pe har,
    amogwer na''iruz tàpuzuhu pe har wanuwihaw ikàg ma''e wà.'
  eng-DRA: And the general took Saraias the chief priest, and Sophonias the second
    priest, and the three keepers of the entry.
