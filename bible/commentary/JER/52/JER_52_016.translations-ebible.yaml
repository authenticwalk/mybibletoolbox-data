verse: JER.052.016
translations:
  mal-C: എന്നാൽ നെബൂസരദാൻ, മുന്തിരിത്തോപ്പുകളിലും വയലുകളിലും പണിചെയ്യുന്നതിനായി ദേശത്തിലെ
    ഏറ്റവും ദരിദ്രരിൽ ചിലരെ വിട്ടിട്ടുപോയി.
  deu-TKW: Von den geringen Leuten im Land aber ließ Nebusar-Adan, der Oberste der
    Leibwächter, etliche als Winzer und Ackerleute zurück.
  lin-lin: Kasi, Nebuzaradani, mokonzi ya bakengeli ya mokonzi, atikaki kati na mokili
    ndambo ya babola mpo na kolona vino mpe bilanga.
  eng-LSV: and of the poor of the land, Nebuzar-Adan, chief of the executioners, has
    left for vinedressers and for farmers.
  eng-GNV: But Nebuzar-adan the chiefe steward left certaine of the poore of the lande,
    to dresse the vines, and to till the land.
  eng-WEBSTER: But Nebuzar-adan the captain of the guard left certain of the poor
    of the land for vine-dressers and for husbandmen.
  nhw-BL: Pero sequin nopa masehualme catli más teicneltzitzi quincajqui para ma quichihuaca
    xocomeca milme huan ma quipoxonica nopa tlali.
  swh-ONEN: Lakini Nebuzaradani akawaacha mabaki ya wale watu maskini kabisa ili watunze
    mashamba ya mizabibu na mashamba mengine.
  bba-bba: Adɑmɑ Nɛbusɑrɑdɑ u bwɛ̃ɛbwɛ̃ɛ ben ɡɑbu deri bu kɑ resɛm ɡbɑɑnu kɑ ɡbeɑ
    wuku.
  eng-KJVCPB: But Nebuzar-adan the captain of the guard left certain of the poor of
    the land for vinedressers and for husbandmen.
  luo-luo: To Nebuzaradan noweyo jopinyno moko mane odhier ahinya mondo oti e puothe
    mag mzabibu kod puothe mamoko.
  meu-meu: A Nebusaradana, hegima oreana biaguna, ese ogoḡami dikadika taudia haida
    e rakatanidia, vine imeadia ireḡudia bona tano iruana taudia ai baela.
  npi-ULB: तर अङ्गरक्षकहरूका कमान्‍डर नबूजरदानले दाखबारी र खेतहरूमा काम गर्न देशका
    सबैभन्दा गरिबहरूलाई त्यहीं छोडे ।
  yor-yor: Ṣùgbọ́n Nebusaradani, balógun ìṣọ́ fi àwọn tálákà tó kú ní ilẹ̀ náà sílẹ̀
    láti máa ṣiṣẹ́ nínú ọgbà àjàrà àti ro oko.
  pes-OPCB: تنها عده‌ای فقیر را برای کار کشاورزی و باغبانی در آنجا باقی گذاشت.
  tgl-ULB: Ngunit iniwan ni Nebuzaradan, na pinuno ng bantay, ang ilan sa mga pinakamahihirap
    sa lupain upang magtrabaho sa ubasan at sa mga bukid.
  cbu-NT: Ashirangsin, yuwaatsimarisha tputs pukir kiyung kachiykusin taakana, anootsimsha
    mázaree puyaksin, kizarun kanungamaam, atusin, kasaranganaya.
  hui-hui: Anigo Yuda wali agali maru yagibanore howa mbirale yalu polene nawi hearu
    ami haru haga haguane Nebusaradana ibugua uruni ti gerebi maburu mabu tara tara
    wiarunibi handayaho helo lowa helo wahalu pene.
  mya-mya: သို့​ရာ​တွင်​အ​လွန့်​အ​လွန်​ဆင်း​ရဲ​သော​သူ အ​ချို့​ကို​မူ ယု​ဒ​ပြည်​တွင်​ချန်​ထား​ခဲ့​၍
    စ​ပျစ်​ဥ​ယျာဉ်​များ​နှင့်​လယ်​ယာ​များ​တွင် အ​လုပ်​လုပ်​စေ​၏။
  bod-N: ཡིན་ནའང་སྐུ་སྲུང་དམག་དཔོན་ནེ་བོ་ཟར་ཨ་དན་གྱིས་ཡུལ་དེའི་དབུལ་པོ་དབུལ་རྐྱང་རྣམས་བསྐྱུར་ནས།
    དེ་རྣམས་ལ་རྒུན་འབྲུམ་ར་བ་ལེགས་བཅོས་བྱེད་པ་དང་ཞིང་རྨོ་རུ་བཅུག
  sna-sna: Asi Nebhuzaradhani akasiya ruzhinji rwavarombo chaivo venyika iyo kuti
    vashande muminda yemizambiringa uye nemimwewo minda.
  spa-BLM: Pero Nabuzaradán, el capitán de la guardia, dejó a los más pobres de la
    tierra para que fueran viñadores y agricultores.
  cac-cac: Axon̈ej junjunxo eb' meb'a' ix cani, yic smunlaj eb' yed' yavan te' uva
    eb'.
  swh-ULB: Lakini Nebuzaradani, jemedari wa mlinzi, akawaacha baadhi ya maskini sana
    wa nchi kuitunza mizabibu na mashamba.
  bel-bel: Толькі некалькіх зь беднага люду зямлі Навузардан, начальнік целаахоўцаў,
    пакінуў дзеля вінаграднікаў і земляробства.
  deu-ELBBK: Aber von den Geringen des Landes ließ Nebusaradan, der Oberste der Leibwache,
    zurück zu Weingärtnern und zu Ackersleuten.
  mbb-OT: Piru intaǥak din is duma he utew pubri he menge etew su para maatur zan
    is pemuleey te paras wey zuma he menge vevesukà.
  mal-2015: എന്നാൽ അകമ്പടിനായകനായ നെബൂസർ-അദാൻ ദേശത്തെ എളിയവരിൽ ചിലരെ മുന്തിരിത്തോട്ടക്കാരായും
    കൃഷിക്കാരായും വിട്ടേച്ചുപോയി.
  rmc-rmc: Ale okle nekčoreder manušen mukľa o Nebuzaradan andre odi phuv, hoj te
    keren buči pre maľa the pre viňica.
  pes-OPV: امانبوزردان رئیس جلادان بعضی از مسکینان زمین را برای باغبانی وفلاحی واگذاشت.
  ron-1924: Тотушь Небузарадан, кэпетения стрэжерилор, а лэсат ка виерь ши ка плугарь
    пе уний дин чей май сэрачь дин царэ.
  ben-OBCV: কিন্তু দেশের অবশিষ্ট দীনদরিদ্র ব্যক্তিদের নবূষরদন দ্রাক্ষাকুঞ্জ ও মাঠগুলিতে
    কৃষিকর্ম করার জন্য রেখে দিলেন।
  som-som: Laakiinse Nebuusaradaan oo sirkaalkii askarta ahaa wuxuu ka tegey dadkii
    waddanka ugu liitay inay ahaadaan kuwa canabka iyo beeraha kale ka shaqeeya.
  lat-VUC: De pauperibus vero terræ reliquit Nabuzardan princeps militiæ vinitores
    et agricolas.
  eng-ASVBT: But Nebuzaradan the captain of the guard left of the poorest of the land
    to be vinedressers and husbandmen.
  ita-1885: Ma pur Nebuzaradan, capitano delle guardie, lasciò alcuni de' più poveri
    del paese, per esser vignaiuoli, e lavoratori.
  eng-LXXUP: But the captain of the guard left the remnant of the people to be vinedressers
    and husbandmen.
  eng-ULB: But Nebuzaradan, the commander of the bodyguards, left some of the poorest
    of the land to work the vineyards and fields.
  spa-VBL: Pero Nabuzaradán permitió que otros de los pobres que habían quedado en
    el campo se quedaran cuidando las viñas y los campos.
  fra-_FOB: Toutefois Nébuzar-Adan, capitaine des gardes, en laissa quelques-uns des
    plus pauvres du pays, comme vignerons et laboureurs.
  mal-mal: എന്നാൽ അകമ്പടിനായകനായ നെബൂസർ-അദാൻ ദേശത്തെ എളിയവരിൽ ചിലരെ മുന്തിരിത്തോട്ടക്കാരായും
    കൃഷിക്കാരായും അവിടെത്തന്നെ നിയമിച്ചു.
  urd-GVR: Lekin us ne sab se nichle tabqe ke bāz logoṅ ko Mulk-e-Yahūdāh meṅ chhoṛ
    diyā tāki wuh angūr ke bāġhoṅ aur khetoṅ ko saṅbhāleṅ.
  suz-BL: तन्‍न पिप कली खाल पाइब आन कप्‍तान नेबुजरादानमी रागी ङा अङगुर रू नु अरु रूम
    गेय पचा कली, थम प्रुङग आन कली ला प्रोंइशा वोइक्‍तीमी।
  eng-NOY: But some of the poor of the land did Nebuzaradan, the captain of the guard,
    leave for vine-dressers and for husbandmen.
  ita-1927: Ma Nebuzaradan, capitano della guardia, lasciò alcuni dei più poveri del
    paese a coltivar le vigne ed i campi.
  ckb-ckb: بەڵام نەبوزەرەدانی فەرماندەی پاسەوانانی پاشا هەندێک لە خەڵکی ڕەشوڕووتی
    لە خاکەکە هێشتەوە بۆ کارکردن لە ڕەزەمێو و کێڵگەکان.
  eng-BBE: But Nebuzaradan, the captain of the armed men, let the poorest of the land
    go on living there, to take care of the vines and the fields.
  kan-OKCV: ಆದರೆ ನೆಬೂಜರದಾನನು ಹೊಲಗಳನ್ನು ಮತ್ತು ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನು ಬೇಸಾಯ ಮಾಡುವದಕ್ಕಾಗಿ
    ದೇಶದ ಜನರಲ್ಲಿ ಕೇವಲ ಬಡವರನ್ನು ಮಾತ್ರ ಬಿಟ್ಟುಹೋದನು.
  tam-2017: ஆனால் தேசத்தாரில் ஏழைகளான சிலரைக் காவற்சேனாதிபதியாகிய நேபுசராதான் திராட்சைத்தோட்டக்காரராகவும்
    பயிர்செய்யும் மக்களாகவும் விட்டுவைத்தான்.
  spa-RV-1909: Mas de los pobres del país dejó Nabuzaradán, capitán de la guardia,
    para viñadores y labradores.
  ron-BTF: Dar Nebuzaradan căpetenia gărzii a lăsat dintre săracii țării ca viticultori
    și agricultori.
  eng-WEBP: But Nebuzaradan the captain of the guard left of the poorest of the land
    to be vineyard keepers and farmers.
  eng-FBV: But Nebuzaradan allowed others of the poor people who were left in the
    country to stay and take care of the vineyards and the fields.
  nld-1939: Alleen het armste volk van het land liet Neboe-Zaradan, het hoofd van
    de lijfwacht, als wijngaardeniers en landbouwers achter.
  nch-BL: Pero sequij masehualme cati más teicneltzitzi quincajqui para ma quichihuaca
    xocomeca milme huan ma quipoxonica nopa tali.
  vie-1934: Nê-bu-xa-A-đan, quan đầu thị vệ, chỉ để những người rất nghèo khó lại
    trong đất, đặng trồng vườn nho và làm ruộng.
  hin-CV: नेबुज़रादान ने कुछ गरीब लोगों को कृषि तथा द्राक्षा उद्यानों की देखभाल के
    लिए वहीं रहने दिया.
  spa-BES: Pero Nabuzaradán, el capitán de los hombres armados, dejó que los más pobres
    de la tierra siguieran viviendo allí, para cuidar las vides y los campos.
  tdx-tdx: Fe nenga’ i Nebozaradane ho mpañalahala vahe naho mpiarake o loho rarake
    amy taneio.
  tha-KJV: แต่​เนบูซาระดานผู้บังคับบัญชาทหารรักษาพระองค์​ได้​ละคนจนในแผ่นดินไว้​บ้าง
    ให้​เป็นคนทำสวนองุ่น และเป็นคนทำไร่ไถนา
  por-BR-2018: Mas Nebuzaradã, capitão da guarda, deixou dos mais pobres daquela terra
    para serem cultivadores de vinhas e lavradores.
  deu-ELO: Aber von den Geringen des Landes ließ Nebusaradan, der Oberste der Leibwache,
    zurück zu Weingärtnern und zu Ackersleuten.
  eng-WYC-2018: But Nebuzaradan, the prince of [the] chivalry, left of the poor men
    of the land (to be) vine-tillers, and earth-tillers. (But Nebuzaradan, the captain
    of the guard, left some of the poor people of the land to look after the vineyards,
    and to be farmers.)
  epo-epo: Sed iom el la malriĉuloj de la lando Nebuzaradan, la estro de la korpogardistoj,
    restigis, ke ili estu vinberistoj kaj terkultivistoj.
  uig-PIN: Lekin pasiban begi Nebuzar-Adan zemindiki ǝng namratlarning bir ⱪismini
    üzümzarliⱪlarni pǝrwix ⱪilixⱪa wǝ teriⱪqiliⱪ ⱪilixⱪa ⱪaldurdi.
  beo-beo: 'Be baligili hame gagui dunu amo da soge hame gagui, amo e da waini sagai
    amola ifabi ganodini hawa: hamomusa:, Yuda sogega esaloma:ne yolesi.'
  tpi-OTNT: Tasol sampela Juda i sot tru long olgeta samting, na Nebusaradan i lusim
    ol i stap bilong lukautim ol gaden wain na ol arapela gaden.
  hau-SA: Amma ya bar waɗansu matalauta na gaske a ƙasar don su yi aiki a gonakin
    inabi, da sauran gonaki.
  uig-LAT: Lékin pasiban bégi Nébuzar-Adan zémindiki eng namratlarning bir qismini
    üzümzarliqlarni perwish qilishqa we tériqchiliq qilishqa qaldurdi.
  nde-nde: Kodwa uNebhuzaradani watshiya inengi labantu ababengabayanga bokucina elizweni
    ukuba basebenze ezivinini lasemasimini.
  ton-ton: Ka naʻe tuku ʻe Nepusaatani ko e ʻeiki ʻoe kau leʻo ʻae kakai masiva niʻihi
    ki he fonua ke tauhi ʻae vaine pea ko e kau tauhi ngoue.
  ces-1613: Toliko něco chaterného lidu země zanechal Nebuzardan, hejtman nad žoldnéři,
    aby byli vinaři a oráči.
  eng-WMB: But Nebuzaradan the captain of the guard left of the poorest of the land
    to be vineyard keepers and farmers.
  tam-TCV: ஆனால் அந்த நாட்டில் மீதியாயிருந்த ஏழை மக்களையோ, திராட்சைத் தோட்டங்களிலும்
    வயல்களிலும் வேலைசெய்வதற்காக மெய்க்காவல் தளபதி நேபுசராதான் அங்கே விட்டுச்சென்றான்.
  ceb-ULB: Apan gibilin ni Nebuzaradan, nga pangulo sa mga tigpanalipod, ang pipila
    sa mga labing kabos niana nga yuta aron sa pagtrabaho sa mga kaparasan ug sa mga
    kaumahan.
  pol-UBG: Lecz pozostawił niektórych z ubogich tej ziemi, aby byli winogrodnikami
    i rolnikami.
  kyc-kyc: Dopa piyamopape Juu lapo wambu pendewa muiyane yuu reta nange dupwa baame
    yuu Juta dokona piso isa girapo ee dokonape dee ee yuu dupwanape yulu pinya leya.
  urd-GVU: لیکن اُس نے سب سے نچلے طبقے کے بعض لوگوں کو ملکِ یہوداہ میں چھوڑ دیا تاکہ
    وہ انگور کے باغوں اور کھیتوں کو سنبھالیں۔
  deu-1912: Und vom armen Volk auf dem Lande ließ Nebusaradan, der Hauptmann, bleiben
    Weingärtner und Ackerleute.
  kan-2017: ಆದರೆ ನೆಬೂಜರದಾನನು ಹೊಲಗಳನ್ನೂ ಹಾಗು ದ್ರಾಕ್ಷಿಯ ತೋಟಗಳನ್ನೂ ವ್ಯವಸಾಯ ಮಾಡುವುದಕ್ಕಾಗಿ
    ದೇಶದ ಜನರಲ್ಲಿ ಕೆಲವು ಬಡ, ದಿಕ್ಕಿಲ್ಲದವರನ್ನು ಮಾತ್ರ ಬಿಟ್ಟುಹೋದನು.
  yap-yap: Me pag u Judah boch e pi’in nth’abi gafgow, ndariy e binaw ni taferad ngar
    pired u rom ngu’ur maruwelgad u fithik’ yungi woldug ni grape nge lan e pi flang.
  hlt-MCSB: Tedae khohmuen kah khodaeng rhoek tah imtawt boeiping Nebuzaradan loh
    dumpho neh lotawn la a paih.
  mdy-ETH: ጋዓንቴ ፔቶ ኩፒ ማዔ ዓሶ ዎይኔ ቱካንዳጉዲና ጎሺያኣ ጎሽካንዳጉዲ ዪሁዳይዳ ሃሺ ዴንዴኔ።
  twi-ASANTE: Nanso, Nebusaradan gyaa wɔn a wɔdi hia wɔ asase no so no nkaeɛ sɛ wɔnhwɛ
    bobe nturo ne mfuo no.
  eng-WEBU: But Nebuzaradan the captain of the guard left of the poorest of the land
    to be vineyard keepers and farmers.
  wal-wal: SHin Naabuzaraadaani wurssetta hiyyeesatuppe amaridaageeta woiniyaa turaa
    tokkanaadaaninne gadiyaa goyanaadan, Yihudan ashshiis.
  spa-PDDPT: Pero Nabuzaradán, capitán de la guardia, dejó a los más pobres del pueblo
    como viñadores y labradores asalariados.
  gun-gun: Ha'e rã yvy re iporiaukueve'i regua ma jopya kuery ruvixa Nebuzaradã oeja
    ha'e py ae, uva nhotỹarã ha'e mba'ety rupi omba'eapo va'erã.
  ilo-ULB: Ngem imbati ni Nebuzaradan a pangulo dagiti guardia dagiti dadduma kadagiti
    kakukurapayan iti daga tapno agtrabaho kadagiti kaubasan ken kataltalonan.
  kpg-kpg: Gei mee ga dumaalia gii hunu daangada hagaloale ala nadau gowaa ai, bolo
    gi noho hua i golo, gi ngalua i lodo nia hadagee waini mo nia gowaa maalama ala
    i golo.
  uig-ARA: لېكىن پاسىبان بېگى نېبۇزار-ئادان زېمىندىكى ئەڭ نامراتلارنىڭ بىر قىسمىنى
    ئۈزۈمزارلىقلارنى پەرۋىش قىلىشقا ۋە تېرىقچىلىق قىلىشقا قالدۇردى.
  sus-sus: Kɔnɔ a naxa tin setare ndee tan xa lu naa, e xa nu bɔxi rawali, e nu wɛni
    bilie si.
  pon-2006: 'Ihte me e mweidohng en luhwehdi: aramas me keieu semwehmwe kan, me sohte
    sapwarail, pwe re en koadoahki mwetin wain kan oh wia soangen doadoahk teikan.'
  jae-jae: Mago gêwi lau ŋalêlôm sawa ŋagêdô siŋ gacgeŋ sêmoa gebe sênam kôm aŋga
    kôm wainŋa to kôm moŋa.
  ksd-ksd: Ma Nebusaradan ra luluai na tarai na monamono i ga nur vue ke ra umana
    luveana tuna ta ra gunan upi diat a balaure ra umauma na vain ma upi diat a palum
    ra pia.
  tur-YTC: Ama muhafız komutanı Nebuzaradan ülkenin en yoksullarını bağcı ve çiftçi
    olarak bıraktı.
  grc-BRENT: Καὶ τοὺς καταλοίπους τοῦ λαοῦ κατέλιπεν ὁ ἀρχιμάγειρος εἰς ἀμπελουργοὺς
    καὶ εἰς γεωργούς.
  ind-AYT: Namun, Nebuzaradan, kepala pasukan pengawal itu, meninggalkan beberapa
    orang paling miskin di negeri itu untuk menjadi penggarap kebun anggur dan petani.
  nya-nya: Komabe Nebuzaradani mtsogoleri wa ankhondo anasiya anthu ena onse osaukitsitsa
    a mʼdzikomo kuti azigwira ntchito mʼminda ya mpesa ndi minda ina.
  hrv-hrv: Neke od malih ljudi Nebuzaradan ostavi u zemlji kao vinogradare i ratare.
  mps-mps: Tialima, meba Juda te tigidali nai mu sǫą paibaso, augwali bidalumainogo
    tagalama, te wain gi dabe me gasa gi dabe tonalumainogo yai dao.
  tpi-tpi: Tasol sampela Juda i sot tru long olgeta samting, na Nebusaradan i lusim
    ol i stap bilong lukautim ol gaden wain na ol arapela gaden.
  dan-1931: Men nogle af de fattigste af Folket fra Landet lod Nebuzar'adan, Øversten
    for Livvagten, blive tilbage som Vingårdsmænd og Agerdyrkere,
  vie-OVCB: Nhưng Nê-bu-xa-ra-đan cho những người nghèo khổ nhất được ở lại trong
    Giu-đa để lo việc trồng nho và làm ruộng.
  guj-2017: પરંતુ રક્ષક ટુકડીના સરદાર નબૂઝારઅદાને વસ્તીના ગરીબમાં ગરીબ વર્ગને મજૂરી
    કરવા માટે ખેતરો અને દ્રાક્ષનીવાડીઓ આપી.
  pon-2006A: 'Ihte me e mweidohng en luhwehdi: aramas me keieu semwehmwe kan, me sohte
    sapwarail, pwe re en koadoahkih mwetin wain kan oh wia soangen doadoahk teikan.'
  por-BRBSL: Mas Nebuzaradan, o capitão da guarda, deixou os mais pobres da terra
    para ser guardas da vinha e agricultores.
  cth-cth: Hatei, karingkungnaw kahrawikung Nebuzaradan ni ram dawk e ka roedeng tangawn
    hah takhakatawkkungnaw lah a hruek.
  twi-twi: Nanso Nebusaradan gyaa wɔn a wodi hia wɔ asase no so no nkae sɛ wɔnhwɛ
    bobe nturo ne mfuw no.
  hlt-hlt: Tedae khohmuen kah khodaeng rhoek tah imtawt boeiping Nebuzaradan loh dumpho
    neh lotawn la a paih.
  tbz-SIM: Kòo súɔ́ mbɛtenkútíbɛ̀, kɛ̀ bɛ̀ bo nkuuti dɛtie mbɛ̀ tu dɛ̀ fínyĩ̀ kɛ kuuti
    dɛpɑɑ.
  msy-2020: Egha Nebusaradan, gumazamizir onganarazibagh amir marazi ataghizɨ, merara
    Judan nguazimɨn ikiavɨra iti. Egha a me mɨgɨa ghaze, ia wainɨn azeniba ko, azenir
    igharazibar gan ikɨ.
  azb-azb: Ancaq o, bağçılıq, əkinçilik etmək üçün ölkədəki yoxsulların bir hissəsini
    orada saxladı.
  eng-DBY: But Nebuzar-adan the captain of the body-guard left of the poor of the
    land for vinedressers and for husbandmen.
  hin-2017: परन्तु, दिहात के कंगाल लोगों में से कितनों को अंगरक्षकों के प्रधान नबूजरदान
    ने दाख की बारियों की सेवा और किसानी करने को छोड़ दिया।
  wol-KYG: Ñenn ca baadooloy réew ma nag, Nebusaradan njiital dag ya bàyyi leen fa,
    ñuy liggéey tóokëri reseñ yaak tool ya.
  eng-YLT: and of the poor of the land hath Nebuzar-Adan, chief of the executioners,
    left for vine-dressers and for husbandmen.
  eng-WYC-2017: But Nebuzaradan, the prince of [the] chivalry, left of the poor men
    of the land vine-tillers, and earth-tillers.
  eng-WMBB: But Nebuzaradan the captain of the guard left of the poorest of the land
    to be vineyard keepers and farmers.
  urd-GVH: लेकिन उसने सबसे निचले तबक़े के बाज़ लोगों को मुल्के-यहूदाह में छोड़ दिया
    ताकि वह अंगूर के बाग़ों और खेतों को सँभालें।
  rug-rug: Ba veko hola i e Nebuzaradani sari tie malaṉadi pude kopu ni sari na inuma
    vaeni meke sari kaiqa inuma linetelete pule.
  gaz-gaz: Nebuzaradaan garuu hiyyeeyyii biyyattii warra hafan akka wayinii kunuunsanii
    fi lafa qotaniif achitti dhiise.
  fra-LSG: Cependant Nebuzaradan, chef des gardes, laissa comme vignerons et comme
    laboureurs quelques-uns des plus pauvres du pays.
  yal-yal: Koni Nebusaradan yi yiigelitɔna ndee lu yamanani alo manpa bili siine nun
    xɛɛ biine.
  haw-1868: Waiho no nae o Nebuzaredana, ka lunakaua i kekahi poe hune o ka aina i
    poe paipai kumuwaina, a i poe mahiai hoi.
  arb-NAV: وَلَكِنَّهُ أَبْقَى عَلَى بَعْضِ الْمَسَاكِينِ لِيَكُونُوا كَرَّامِينَ
    وَفَلّاحِينَ.
  ewe-ewe: Gake Nebuzaradan gblẽ anyigba la ƒe ame dahewo ɖi be woawɔ dɔ le waingblewo
    kple agble bubuwo dzi.
  eng-LEE: But certain of the poorest of the land did Nebuzaradan the captain of the
    guard leave for vine-dressers and for husbandmen.
  asm-FB: কিন্তু দ্ৰাক্ষা আপডাল কৰোঁতা আৰু খেতিয়ক হ’বলৈ নবুজৰদান ৰক্ষক-সেনাপতিয়ে
    দেশৰ কেতবিলাক দুখীয়া মানুহ এৰি গ’ল।
  sus-A: كْنْ عَ نَشَ تِن سٍتَرٍ ندٍيٍ تَن شَ لُ نَا، عٍ شَ نُ بْشِ رَوَلِ، عٍ نُ
    وّنِ بِلِيٍ سِ.
  fra-SBL: Mais Nebuzaradan, chef des gardes, laissa les plus pauvres du pays comme
    vignerons et cultivateurs.
  hbo-hbo: וּמִדַּלֹּ֣ות הָאָ֔רֶץ הִשְׁאִ֕יר נְבוּזַרְאֲדָ֖ן רַב־טַבָּחִ֑ים לְכֹרְמִ֖ים
    וּלְיֹגְבִֽים׃
  kik-kik: No Nebuzaradani nĩatigire andũ amwe arĩa maarĩ athĩĩni mũno a bũrũri ũcio
    kuo, nĩguo marutage wĩra mĩgũnda-inĩ ya mĩthabibũ na mĩgũnda-inĩ ĩrĩa ĩngĩ.
  fra-NCL: Mais Nabuzardan, capitaine des gardes, laissa comme vignerons et comme
    laboureurs quelques-uns des pauvres du pays.
  cek-AK: Toe Siangpahrang toepkung misatuh angraeng Nebuzaradan mah misur takha thungah
    toksah kami hoi misurtui pasaw amtang kaminawk to caehtaak sut.
  cuk-cuk: Nabuzaradánʼdi dule-wileganabi napi-obesad. Adi, uva-nainumar-akwega, degi,
    nainumargi ibmar-digega obesad.
  uig-CYR: Лекин пасибан беги Небузар-Адан зиминдики әң намратларниң бир қисмини үзүмзарлиқларни
    пәрвиш қилишқа вә териқчилиқ қилишқа қалдурди.
  tel-2017: రాజు అంగరక్షకుల అధిపతి నెబూజరదాను ద్రాక్షాతోటల్లో పని చేయడానికి కొందరు
    నిరుపేదలను ఉండనిచ్చాడు.
  hat-BSA: Men Nebuzaradan, chèf kò gad la, te kite kèk moun nan pi malere yo pou
    okipe chan rezen yo, e pou laboure tè a.
  kos-kos: Tusruktu el filiya kutu sin mwet su arulana sukasrup in mutana in acn Judah,
    ac el sang elos in orekma ke nien grape ac acn in ima saya.
  hbo-WLC: וּמִדַּלּ֣וֹת הָאָ֔רֶץ הִשְׁאִ֕יר נְבוּזַרְאֲדָ֖ן רַב־טַבָּחִ֑ים לְכֹרְמִ֖ים
    וּלְיֹגְבִֽים׃
  ibo-ibo: Ma Nebuzaradan, hapụrụ ndị ahụ bụ nnọọ ndị ogbenye ọnụ ntụ, ka ha na-elekọta
    ubi vaịnị niile a gbara ogige na ala ubi niile.
  ory-ory: ମାତ୍ର ପ୍ରହରୀବର୍ଗର ସେନାପତି ନବୂଷରଦନ୍‍ ଦେଶର ନିତାନ୍ତ ଦରିଦ୍ରମାନଙ୍କ ମଧ୍ୟରୁ କେତେକଙ୍କୁ
    ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରର କର୍ମଚାରୀ ଓ କୃଷକ ହେବା ପାଇଁ ଛାଡ଼ିଗଲା।
  chk-chk: Nge Nepusaratan a likiti lon ewe fanü ekoch aramas mi fokun mwelele, pwe
    repwe chon angang lon tanipin wain me chon tuw pwül.
  rop-rop: Bat imbin libum langa Juda detlot pipul hubin brabli powan, en hu nomo
    bin abum eni kantri, en imbin meigim olabat wek langa ola greipfam.
  ukr-1871: Тілько немного вбогих людей зоставив Навузардан, отаман прибічників, у
    краю виноградарями та пахарями (хлїборобами).
  deu-1951: Aber von den Geringen auf dem Lande ließ Nebusaradan, der Oberste der
    Leibwache, etliche als Winzer und Ackerleute zurück.
  eng-JPS: But Nebuzaradan the captain of the guard left of the poorest of the land
    to be vinedressers and husbandmen.
  srp-1865: Samo od siromašnoga naroda u zemlji ostavi Nevuzardan zapovjednik stražarski
    koji æe biti vinogradari i ratari.
  lug-lug: Naye Nebuzaladaani n’asigazaayo abamu ku baavu ennyo mu ggwanga okulabiriranga
    emizabbibu n’okulimanga.
  heb-heb: ומדלות הארץ השאיר נבוזראדן רב טבחים לכרמים וליגבים׃
  ben-IRV: কিন্তু আঙ্গুর ক্ষেত দেখাশোনা ও জমি চাষ করবার জন্য রক্ষী সেনাপতি নবূষরদন
    কিছু গরিব লোককে তিনি দেশে রাখলেন।
  pan-pan: ਪਰ ਨਬੂਜ਼ਰਦਾਨ ਜੱਲਾਦਾਂ ਦੇ ਸਰਦਾਰ ਨੇ ਦੇਸ ਦੇ ਅੱਤ ਕੰਗਾਲਾਂ ਵਿੱਚੋਂ ਕੁਝ ਲੋਕ ਛੱਡ
    ਦਿੱਤੇ ਕਿ ਦਾਖ ਦੇ ਬਾਗ਼ਾਂ ਦੇ ਰਾਖੇ ਤੇ ਬਾਗਬਾਨ ਹੋਣ
  mya-JVB: သို့ရာတွင် ၊ စပျစ် ဥယျာဉ်ကိုပြုစု၍ လယ် လုပ်စေခြင်းငှါ၊ ဆင်းရဲသား အချို့တို့ကို
    ထား ခဲ့လေ၏။
  tbg-tbg: Viva ekaa vika Babironini vuru keharovata, Iutaa vokuka anomake vehiqamavi
    vauka vikaqai mini kero uaini naahoqaavata ekaa vo naahoqaavata raqikiate tura.
  hmo-hmo: To Nebusaradana ese ogogami herea taudia haida ia rakatania, idia ese vain
    uma do idia naria, bona tano do idia geia totona.
  urd-urd: लेकिन जिलौदारों के सरदार नबूज़रादान ने मुल्क के कंगालों को रहने दिया, ताकि
    खेती और ताकिस्तानों की बागबानी करें।
  rus-SYN: Только несколько из бедного народа земли Навузардан, начальник телохранителей,
    оставил для виноградников и земледелия.
  bqc-SIM: Ɔ̃ à taasideeↄ tò we aaↄ vɛ̃ɛbuↄ ń bugbɛↄ sɛ̃wa.
  tcz-CHONGTHU: Mivaicha behseh, thil le lo bei chengse vang chu Judah gam'a adalhan,
    lengpilei le louva natong din akoiye.
  mar-mar: पण राजाचा अंगरक्षकांचा नायक नबूजरदान याने देशातील काही अगदी गरीब त्यांना
    द्राक्षमळ्यांत व शेतांत काम करण्यासाठी मागेच ठेवले.
  qub-qub: Jinanchöga cachaycuran pobrinnincunallatana chacracunata aruycänanpaj,
    übascunata uryaycänanpaj.
  bqp-bqp: Adɑmɑ Nɛbusɑrɑdɑ u bwɛ̃ɛbwɛ̃ɛ ben gɑbu deri bu kɑ resɛm gbɑɑnu kɑ gbeɑ
    wuku.
  hat-hat: Men, li kite kèk moun nan mas pèp la ki pa t' gen anyen. Li ba yo jaden
    rezen ak lòt jaden pou yo okipe.
  eng-BSB: But Nebuzaradan captain of the guard left behind some of the poorest of
    the land to tend the vineyards and fields.
  eng-WEBPB: But Nebuzaradan the captain of the guard left of the poorest of the land
    to be vineyard keepers and farmers.
  kbq-kbq: Hianagi Nebusaradani'a, Juda mopafi mani'neta waini hozane, mago'aza hozanena
    erita nenteta maniho huno zamunte omane vahera mago'a zamatrege'za mani'naze.
  nhe-BL: Pero sequin nopa tlacame tlen más teicneltzitzi quincajqui para ma quichihuaca
    xocomeca miltini huan ma quipoxahuaca nopa tlali.
  gub-BL: Wezar teko hemetarer 'ym ma'e Zeruzarez pupe wà. Umuma'ereko kar uwà tyw
    pe wà, ko pe wà no.
  eng-DRA: But of the poor of the land, Nabuzardan the general left some for vinedressers,
    and for husbandmen.
