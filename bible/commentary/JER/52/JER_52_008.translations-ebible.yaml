verse: JER.052.008
translations:
  mal-C: എന്നാൽ ബാബേൽസൈന്യം സിദെക്കീയാരാജാവിനെ പിൻതുടർന്നുചെന്ന് യെരീഹോസമതലത്തിൽവെച്ച്
    അദ്ദേഹത്തോടൊപ്പം എത്തി. പടയാളികൾ മുഴുവനും അദ്ദേഹത്തിൽനിന്നു വേർപെട്ട് ചിതറിപ്പോയിരുന്നു.
  deu-TKW: Aber die truppen der Chaldäer jagten dem Könige nach und sie holten den
    Zedekia in den Steppen von Jericho ein, nachdem ihn alle seine Truppen verlassen
    und sich zerstreut hatten.
  lin-lin: Kasi basoda ya Babiloni balandaki mokonzi Sedesiasi mpe bakangaki ye kati
    na etando ya Jeriko epai wapi basoda na ye nyonso bakimaki mpe bapanzanaki.
  eng-LSV: And the forces of the Chaldeans pursue after the king, and overtake Zedekiah
    in the plains of Jericho, and all his forces have been scattered from him,
  eng-GNV: But the army of the Caldeans pursued after the king, and tooke Zedekiah
    in the desert of Iericho, and all his host was scattered from him.
  eng-WEBSTER: But the army of the Chaldeans pursued the king, and overtook Zedekiah
    in the plains of Jericho; and all his army was scattered from him.
  nhw-BL: Pero nopa caldeo soldados quitepotztocaque Tlanahuatijquetl Sedequías huan
    quiitzquitoj ipan se tlamayamitl nechca altepetl Jericó, pampa nochi isoldados
    ya quitlahuelcajtoyaj.
  swh-ONEN: Lakini jeshi la Wakaldayo likamfuatia Mfalme Sedekia na kumpata katika
    sehemu tambarare za Yeriko. Askari wake wote wakatengwa naye na kutawanyika,
  bba-bba: Mɑ Bɑbilonin tɑbu kowobu bɑ sinɑ boko Sedesiɑsi nɑɑ ɡirɑ, bɑ nùn mwɑ Yerikon
    wɔwɑɔ. Yerɑ win tɑbu kowobu kpuro bɑ yɑrinɑ bɑ nùn deri.
  eng-KJVCPB: But the army of the Chaldeans pursued after the king, and overtook Zedekiah
    in the plains of Jericho; and all his army was scattered from him.
  luo-luo: to jolwenj Babulon nolawo Ruoth Zedekia kendo ojuke e pewe mag Jeriko.
    Jolweny mage duto noringo oweye moke,
  meu-meu: A Kaldea taudia edia tuari oreana ese hanua pavapavana na e gavaia, ela
    bona Ieriko taorana ai Sedekia e lasia tao; bena ena tuari oreana idoinai na iena
    amo e karoho rohoroho.
  npi-ULB: तर कल्दीहरूका सेनाले राजा सिदकियाहलाई खेदे, र यरीहो नजिकैको यर्दन नदीका
    मैदानहरूमा भेट्टाए । तिनका सबै सेना तिनीबाट तितर-बितर भए ।
  yor-yor: Ṣùgbọ́n àwọn ọmọ-ogun Babeli lépa ọba Sedekiah wọ́n sì le bá ni pẹ̀tẹ́lẹ̀
    Jeriko. Gbogbo àwọn ọmọ-ogun sì pínyà, kúrò ní ọ̀dọ̀ rẹ̀ wọ́n sì túká.
  pes-OPCB: ولی سربازان بابِلی، ایشان را تعقیب کردند و در بیابانهای اطراف اریحا، صدقیای
    پادشاه را گرفتند، ولی محافظین او فرار کردند.
  tgl-ULB: Ngunit hinabol ng mga Caldean ang hari at inabot si Zedekias sa kapatagan
    ng Ilog Jordan na malapit sa Jerico. Ang lahat ng kaniyang hukbo ay nagkalat palayo
    sa kaniya.
  cbu-NT: Itaru, Kaldewshuchsha sundar kurakangaz Sedekiyasangaz tachitarangsin, Jericoyanung
    yakat kamatarangsin, putaranganaya. Sedekiyassha wasundurur ichingarusin urkaree
    kasayarusin, suwaranganaya.
  hui-hui: Ani pole pialu hearia Babilonoali ami biarume Kini Sedegaia talima pugupugu
    bialu harigani Yarigo tano kaware degeni abale minu yania hene. Ani biya handala
    Sedegaianaga ami agali biarume kini biago minilo yu wahalu ti ibida pugupugu bialu
    piai hene.
  mya-mya: သို့​ရာ​တွင်​ဗာ​ဗု​လုန်​တပ်​မ​တော်​သား​တို့ သည်​ဇေ​ဒ​ကိ​မင်း​ကို​လိုက်​လံ​ဖမ်း​ဆီး​ကြ
    ရာ ယေ​ရိ​ခေါ​မြို့​အ​နီး​ရှိ​လွင်​ပြင်​တွင်​မိ လေ​သည်။ ဇေ​ဒ​ကိ​၏​စစ်​သူ​ရဲ​အ​ပေါင်း​တို့
    သည်​သူ့​အား​စွန့်​ပစ်​၍​ထွက်​ပြေး​ကြ​၏။-
  bod-N: ཀལ་དི་པའི་དམག་དཔུང་གིས་རྒྱལ་པོ་ཚིད་ཀི་ཡཱའི་རྗེས་དེད་ནས་ཡེ་རུ་ཀོའི་ཐང་དུ་ཁོའི་རྗེས་ཆོད་པ་དང་།
    དེའི་དམག་དཔུང་རྣམས་ཁོ་དང་བྲལ་ནས་ཁ་ཐོར་ཏུ་སོང་།
  sna-sna: asi hondo yavaBhabhironi yakatevera Mambo Zedhekia vakamubata mumapani
    eJeriko. Varwi vake vose vakaparadzaniswa naye ndokupararira,
  spa-BLM: pero el ejército de los caldeos persiguió al rey y alcanzó a Sedequías
    en las llanuras de Jericó, y todo su ejército se dispersó de él.
  cac-cac: Palta a eb' soldado yic Babilonia chi', ix och eb' d'a spatic vin̈aj rey
    Sedequías chi'. Axo d'a yac'lical Jericó ix yamchaj vin̈ yuj eb', axo eb' soldado
    ajun yed' vin̈ rey chi', ix actajcan vin̈ yuj eb', ix saclemcanb'at eb'.
  swh-ULB: Lakini jeshi la Wakaldayo likamfuatia mfalme na kumpata Sedekia katika
    tambarare za bonde la Mto Yordani karibu na Yeriko. Jeshi lote lilikuwa limetawanyika
    mbali naye.
  bel-bel: Войска Халдэйскае пагналася за царом, і дагнала Сэдэкію на раўнінах Ерыхонскіх,
    і ўсё войска ягонае разьбеглася ад яго.
  deu-ELBBK: Aber das Heer der Chaldäer jagte dem König nach, und sie erreichten Zedekia
    in den Ebenen von Jericho; und sein ganzes Heer zerstreute sich von ihm weg.
  mbb-OT: piru midal-as sikandan te menge sundaru te Babilonia, ne nesaut dan diyà
    te menge suǥud diyà te Jerico. Midsuwey ki Zedekia is langun he sundaru zin,
  mal-2015: എന്നാൽ കല്ദയരുടെ സൈന്യം രാജാവിനെ പിന്തുടർന്നു, യെരീഹോസമഭൂമിയിൽവെച്ചു സിദെക്കീയാവോടു
    എത്തി; അവന്റെ സൈന്യമൊക്കെയും അവനെ വിട്ടു ചിതറിപ്പോയി.
  rmc-rmc: ale o babiloňika slugaďa pes mukle pal o kraľis Cidkijah a dochudle les
    andre dolina paš o Jericho. Savore leskre slugaďa les omukle.
  pes-OPV: و لشکرکلدانیان پادشاه را تعاقب نموده، در بیابان اریحا به صدقیا رسیدند و
    تمامی لشکرش از او پراکنده شدند.
  ron-1924: Дар оастя халдеенилор а урмэрит пе ымпэрат ши ау ажунс пе Зедекия ын кымпииле
    Иерихонулуй, дупэ че тоатэ оштиря луй се рисиписе де ла ел.
  ben-OBCV: কিন্তু ব্যাবিলনের সৈন্যদল রাজা সিদিকিয়ের পিছনে তাড়া করে গেল এবং যিরীহোর
    সমভূমিতে তাঁর নাগাল পেল। তাঁর সমস্ত সৈন্য তাঁর কাছ থেকে পৃথক হয়ে ছড়িয়ে পড়ল,
  som-som: Laakiinse ciidankii reer Kaldayiin ayaa boqorkii eryaday, oo waxay Sidqiyaah
    ku gaadheen bannaannadii Yerixoo, oo ciidankiisii oo dhammuna way ka kala firdheen.
  lat-VUC: 'Persecutus est autem Chadæorum exercitus regem, et apprehenderunt Sedeciam
    in deserto quod est juxta Jericho: et omnis comitatus ejus diffugit ab eo.'
  eng-ASVBT: But the army of the Chaldeans pursued after the king, and overtook Zedekiah
    in the plains of Jericho; and all his army was scattered from him.
  ita-1885: Ma l'esercito de' Caldei perseguitò il re, e raggiunse Sedechia nelle
    campagne di Gerico; e tutto il suo esercito si disperse d'appresso a lui.
  eng-LXXUP: But the host of the Chaldeans pursued after the king, and overtook him
    in the country beyond Jericho; and all his servants were dispersed from about
    him.
  eng-ULB: But the army of Chaldeans pursued the king and overtook Zedekiah in the
    plains of the Jordan River valley near Jericho. All his army was scattered away
    from him.
  spa-VBL: pero el ejército babilónico persiguió al rey y lo alcanzó en las llanuras
    de Jericó. Todo su ejército se había dispersado y lo había abandonado.
  fra-_FOB: Mais l'armée des Caldéens poursuivit le roi; et ils atteignirent Sédécias
    dans les campagnes de Jérico; et toute son armée se dispersa d'avec lui.
  mal-mal: എന്നാൽ കല്ദയരുടെ സൈന്യം രാജാവിനെ പിന്തുടർന്ന്, യെരിഹോ സമഭൂമിയിൽവച്ച് സിദെക്കീയാവിനോടൊപ്പം
    എത്തി; അവന്റെ സൈന്യമെല്ലാം അവനെ വിട്ട് ചിതറിപ്പോയി.
  urd-GVR: lekin Bābal kī fauj ne bādshāh kā tāqqub karke use Yarīhū ke maidān meṅ
    pakaṛ liyā. Us ke faujī us se alag ho kar chāroṅ taraf muntashir ho gae.
  suz-BL: तन्‍न कल्‍दी ङा लडाइ पाइबपुकीम पिप सिदकीयाह कली खेदा पाम्‍तेक्‍म। मिनु मेको
    कली यरीको ङा दिंमम थित्‍तेक्‍म। मेको आ लडाइ पाइब नेल्‍ल ब्रशा एर ओंथ दुम्‍तेक्‍म।
  eng-NOY: But the army of the Chaldaeans pursued the king, and overtook Zedekiah
    in the plains of Jericho; and all his army was scattered from him.
  ita-1927: ma l’esercito dei Caldei inseguì il re, raggiunse Sedekia nelle pianure
    di Gerico, e tutto l’esercito di lui si disperse e l’abbandonò.
  ckb-ckb: بەڵام سوپای بابلییەکان بەدوای سدقیای پاشا کەوتن، لە دەشتی ئەریحا پێی گەیشتن،
    هەموو سوپاکەی پەرتەوازە بوو،
  eng-BBE: And the Chaldaean army went after King Zedekiah and overtook him on the
    other side of Jericho, and all his army went in flight from him in every direction.
  kan-OKCV: ಆಗ ಬಾಬಿಲೋನಿಯರ ದಂಡು ಅರಸನಾದ ಚಿದ್ಕೀಯನನ್ನು ಯೆರಿಕೋವಿನ ಬಯಲಿನಲ್ಲಿ ಹಿಂದಟ್ಟಿದರು;
    ಅಷ್ಟರಲ್ಲಿ ಅವನ ಸೈನಿಕರೆಲ್ಲ ಅವನನ್ನು ಬಿಟ್ಟು ಚದರಿಹೋಗಿದ್ದರು.
  tam-2017: ஆனாலும் கல்தேயருடைய படைவீரர்கள் ராஜாவைப் பின்தொடர்ந்து, எரிகோவின் சமமான
    பூமியில் சிதேக்கியாவை நெருங்கினார்கள்; அப்பொழுது அவனுடைய படைவீரர்கள் எல்லோரும்
    அவனைவிட்டுச் சிதறிப்போயிருந்தார்கள்.
  spa-RV-1909: Y el ejército de los Caldeos siguió al rey, y alcanzaron á Sedechîas
    en los llanos de Jericó; y esparcióse de él todo su ejército.
  ron-BTF: Dar armata caldeenilor l-a urmărit pe împărat și l-a ajuns pe Zedechia
    în câmpiile Ierihonului; și toată armata lui s-a împrăștiat de la el.
  eng-WEBP: but the army of the Chaldeans pursued the king, and overtook Zedekiah
    in the plains of Jericho; and all his army was scattered from him.
  eng-FBV: but the Babylonian army chased after the king and caught up with him on
    the plains of Jericho. His whole army had scattered and left him.
  nld-1939: Maar het leger der Chaldeën zette den koning achterna, en haalde Sedekias
    op de vlakte van Jericho in, nadat al zijn troepen hem hadden verlaten.
  nch-BL: Pero nopa caldeo soldados quitepotztocaque Tanahuatijquet Sedequías huan
    quiitzquitoj ipan se tamayamit nechca altepet Jericó, pampa nochi isoldados ya
    quitahuelcajtoyaj.
  vie-1934: Nhưng đạo binh của người Canh-đê đuổi theo vua; khi đã đuổi kịp Sê-đê-kia
    tại đồng bằng Giê-ri-cô, thì quân vua chạy tan và bỏ vua lại.
  hin-CV: कसदी सेना ने राजा का पीछा किया और सीदकियाहू को येरीख़ो के मैदानों में जा
    पकड़ा. उसकी सारी सेना उसे छोड़कर भाग गई.
  spa-BES: Y el ejército caldeo fue tras el rey Sedequías y lo alcanzó al otro lado
    de Jericó, y todo su ejército huyó de él en todas direcciones.
  tdx-tdx: Fe nihoridañe’ o mpirai-lian-dahin-defon-te-Kasdio i mpanjakay vaho tsinepa’
    iareo a’ monto’ Ieriko eo t’i Tsidkia; le hene nandripàk’ aze o lahindefo’eo.
  tha-KJV: แต่​กองทัพของคนเคลเดียได้​ไล่​ติ​ดตามกษั​ตริ​ย์​ไป และไปทันเศเดคียาห์ในที่ราบเมืองเยรี​โค
    และกองทัพทั้งสิ้นของท่านก็กระจัดกระจายไปจากท่าน
  por-BR-2018: Porém o exército dos caldeus perseguiu o rei, e alcançaram a Zedequias
    nas planícies de Jericó; e todo o seu exército se dispersou dele.
  deu-ELO: Aber das Heer der Chaldäer jagte dem König nach, und sie erreichten Zedekia
    in den Ebenen von Jericho; und sein ganzes Heer zerstreute sich von ihm weg.
  eng-WYC-2018: Soothly the host of Chaldees pursued the king; and they took Zedekiah
    in desert, which is beside Jericho, and all his fellowship fled away from him.
    (And the Chaldean army pursued the king; and they took hold of, or caught, Zedekiah
    in the desert, which is beside Jericho, and all his fellows, or all his soldiers,
    fled away from him.)
  epo-epo: Kaj la militistaro de la Ĥaldeoj postkuris la reĝon kaj kuratingis Cidkijan
    sur la stepo de Jeriĥo, kaj lia tuta militistaro diskuris for de li.
  uig-PIN: Lekin Kaldiylǝrning ⱪoxuni padixaⱨni ⱪoƣlap Yeriho tüzlǝnglikidǝ Zǝdǝkiyaƣa
    yetixti; uning pütün ⱪoxuni uningdin tarⱪilip kǝtkǝnidi.
  beo-beo: Be Ba:bilone dadi gagui wa:i da hina bagade Sedegaia ema fa:no bobogele,
    umi soge Yeligou moilai bai bagade gadenene, amoga e gagulaligi. Amalalu, Sedegaia
    ea dadi gagui dunu huluane da e yolesili hobea:i.
  tpi-OTNT: Tasol ol ami bilong Babilon i ranim King Sedekaia na ol i kamap long em
    long dispela stretpela ples i stap klostu long taun Jeriko. Na ol lain ami bilong
    Sedekaia i lusim em na ranawe i go nabaut.
  hau-SA: Amma sojojin Babiloniyawa suka runtumi sarki Zedekiya, suka ci masa a filayen
    Yeriko. Dukan sojoji suka yashe shi.
  uig-LAT: Lékin Kaldiylerning qoshuni padishahni qoghlap Yérixo tüzlenglikide Zedekiyagha
    yétishti; uning pütün qoshuni uningdin tarqilip ketkenidi.
  nde-nde: kodwa ibutho lamaKhaladiya laxotshana lenkosi uZedekhiya layamfica emagcekeni
    aseJerikho. Wonke amabutho akhe ehlukana laye njalo ahlakazeka,
  ton-ton: ¶ Ka naʻe tuli ʻae tuʻi ʻe he kau tau ʻoe kau Kalitia, pea nau maʻu ʻa
    Setikia ʻi he toafa ʻo Seliko; pea naʻe movetevete meiate ia ʻa ʻene kautau kotoa
    pē.
  ces-1613: I honilo vojsko Kaldejské krále, a postihli Sedechiáše na rovinách Jerišských,
    a všecko vojsko jeho rozprchlo se od něho.
  eng-WMB: but the army of the Kasdim pursued the king, and overtook Zedekiah in the
    plains of Jericho; and all his army was scattered from him.
  tam-TCV: ஆனால் பாபிலோனியப் படைகள் சிதேக்கியா அரசனைப் பின்தொடர்ந்து சென்று, எரிகோவின்
    சமவெளியில் அவனைப் பிடித்தார்கள். அவனுடைய எல்லா இராணுவவீரரும் அவனிடமிருந்து பிரிக்கப்பட்டு
    சிதறடிக்கப்பட்டதால், சிதேக்கியா பிடிபட்டான்.
  ceb-ULB: Apan gigukod sa kasundalohan sa mga Caldeanhon ang hari ug naapsan si Zedekia
    didto sa kapatagan sa walog sa Suba sa Jordan nga duol sa Jerico. Nagkatibulaag
    ang tanan niyang mga kasundalohan palayo kaniya.
  pol-UBG: Lecz wojsko Chaldejczyków ścigało króla i dogoniło Sedekiasza na równinach
    Jerycha, a całe jego wojsko rozpierzchło się od niego.
  kyc-kyc: Dopa pyuo peyaminyipape Bapilone yanda singi dupwame kiŋi Setekaya pete
    pete pao yuu Jereko repeta yuu lama lama dokona minyaro nyiyami. Dokopa banya
    yanda singi peparae dupwame baa yaki nyiyami.
  urd-GVU: لیکن بابل کی فوج نے بادشاہ کا تعاقب کر کے اُسے یریحو کے میدان میں پکڑ لیا۔
    اُس کے فوجی اُس سے الگ ہو کر چاروں طرف منتشر ہو گئے،
  deu-1912: Und da diese zogen des Weges zum blachen Feld, jagte der Chaldäer Heer
    dem König nach und ergriffen Zedekia in dem Felde bei Jericho; da zerstreute sich
    all sein Heer von ihm.
  kan-2017: ಕಸ್ದೀಯರ ಸೈನ್ಯದವರು ಅರಸನಾದ ಚಿದ್ಕೀಯನನ್ನು ಹಿಂದಟ್ಟಿ ಅವನನ್ನು ಯೆರಿಕೋವಿನ ಬಯಲಿನಲ್ಲಿ
    ಹಿಡಿದರು. ಅಷ್ಟರಲ್ಲಿ ಅವನ ಎಲ್ಲಾ ಸೈನಿಕರು ಅವನನ್ನು ಬಿಟ್ಟು ಚದುರಿ ಹೋಗಿದ್ದರು.
  yap-yap: Machane me lol’oeg e salthaw nu Babylon Zedekiah ni Pilung ngar koled u
    daken e tafel’fel’ nib chugur nga Jeriko. Ma urngin fapi salthaw rok nra milgad
    ngar paged.
  hlt-MCSB: Te dongah Khalden caem loh manghai hnukah a hloem uh tih Zedekiah te Jerikho
    kolken ah a kae uh. Te dongah a caem khaw anih taeng lamloh boeih taekyaak uh.
  mdy-ETH: ጋዓንቴ ባብሎኔ ዓጮ ዖሎ ዓሳ ሴዴቂያሴኮ ጊንፆ ዳውሲ ዴንዲ ዒያርኮ ኮይሎይዳ ዓኣ ቦኦላ ዓርቄም ዒዛኮ ዖሎ ዓሳ
    ዒዛ ሃሺ ፔ ካራና ካራና ጳሽኬኔ።
  twi-ASANTE: Nanso, Babilonia akodɔm no taa Ɔhene Sedekia kɔtoo no wɔ Yeriko tata
    so. Na nʼasraafoɔ no nyinaa afiri ne ho abɔ apete,
  eng-WEBU: but the army of the Chaldeans pursued the king, and overtook Zedekiah
    in the plains of Jericho; and all his army was scattered from him.
  wal-wal: SHin Baabiloone olanchchati Kawuwaa Sedeqiyaasa yedettidi, Yarkko dembbaa
    gattiiddi oiqqidosona. Oiqqin a olanchchati ubbai appe shaahettidi laalettidosona.
  spa-PDDPT: Pero el ejército caldeo persiguió al rey. Alcanzaron a Sedequías en los
    llanos de Jericó, mientras todo su ejército, ya disperso, lo abandonaba.
  gun-gun: Ha'e ramo caldeu regua xondaro kuery huvixa Zedequias rakykue oje'oi vy
    oupity Jericó katy'i nhuũndya oĩ va'e py. Ha'e ramo hexevegua xondaro kuery oaĩmba
    vy oejapa oje'oivy.
  ilo-ULB: Ngem kinamat ti armada dagiti Caldeo ti ari ket nakamatanda ni Zedekias
    iti tanap ti Karayan Jordan nga asideg idiay Jerico. Nawarawara a naisina kenkuana
    dagiti amin nga armadana.
  kpg-kpg: Gei digau dauwa o Babylonia gu waluwalu di King Zedekiah gaa kumi a mee
    i lodo di gowaa maalama dela e hoohoo gi Jericho, gei nia gau dauwa a maa huogodoo
    gu diiagi a mee guu hula guu llele.
  uig-ARA: لېكىن كالدىيلەرنىڭ قوشۇنى پادىشاھنى قوغلاپ يېرىخو تۈزلەڭلىكىدە زەدەكىياغا
    يېتىشتى؛ ئۇنىڭ پۈتۈن قوشۇنى ئۇنىڭدىن تارقىلىپ كەتكەنىدى.
  sus-sus: Kalidikae to taa sɔɔrie to e gi ra, e naxa bira e xa mangɛ fɔxɔ ra, e fa
    a suxu Yeriko fiili ma. Mangɛ xa sɔɔrie naxa e gi a xun ma, e yensen yɛ.
  pon-2006: Sounpei en Papilonia ko ahpw pwakih Sedekaia oh koanoahdi nan wasa patapat
    limwahn Seriko; sapwellime sounpei ko koaros ahpw kesehla oh tangasang.
  jae-jae: Mago lau Kaldea nêŋ siŋwaga sêjanda kiŋ Sedekia e sê eŋ tôŋ aŋga gaboaŋ
    Jerikoŋa ma ênê siŋwaga samob sêwi eŋ siŋ ma sêc êliŋ-êliŋ.
  ksd-ksd: Ma ra tarai na vinarubu Kaldea dia ga korot mur ra king, ma dia ga korot
    mur vake Sedekia ta ra pakana i tamataman marave Ieriko; ma kana tarai na vinarubu
    dia ga vila varbaiai kan ia.
  tur-YTC: Fakat Keldaniler ordusu kralı kovaladılar ve Yeriha ovalarında Sidkiya'ya
    yetiştiler; ve bütün ordusu yanından dağıldı.
  grc-BRENT: Καὶ κατεδίωξεν ἡ δύναμις τῶν Χαλδαίων ὀπίσω τοῦ βασιλέως, καὶ κατέλαβον
    αὐτὸν ἐν τῷ πέραν Ἱερειχὼ, καὶ πάντες οἱ παῖδες αὐτοῦ διεσπάρησαν ἀπʼ αὐτοῦ.
  ind-AYT: Akan tetapi, tentara orang-orang Kasdim mengejar raja dan menyusul Zedekia
    di dataran Yerikho. Dan, semua tentaranya sudah tercerai berai meninggalkan dia.
  nya-nya: koma gulu la ankhondo la ku Babuloni linalondola mfumu Zedekiya ndi kumupeza
    mʼchigwa cha ku Yeriko. Ankhondo onse anamusiya yekha nabalalika.
  hrv-hrv: Kaldejske čete nagnuše za njim u potjeru i sustigoše Sidkiju na Jerihonskim
    poljanama, a sva se njegova vojska razbježala.
  mps-mps: Tiali goli, te Babilon ami bidi dabego te king Sedekaia pobeasa pelama,
    te augwali agaba te malu tǫ bulu te Jeriko taun pageba sabolai. Te Sedekaiago
    ami bidi dabego aga tagalama, wi tedela palio.
  tpi-tpi: Tasol ol ami bilong Babilon i ranim King Sedekaia na ol i kamap long em
    long dispela stretpela ples i stap klostu long taun Jeriko. Na ol lain ami bilong
    Sedekaia i lusim em na ranawe i go nabaut.
  dan-1931: Men Kaldæernes Hær satte efter Kongen og indhentede ham på Jerikosletten,
    efter at hele hans Hær var blevet splittet til alle Sider.
  vie-OVCB: Nhưng quân Ba-by-lôn đuổi theo Vua Sê-đê-kia và bắt được vua trong vùng
    đồng bằng Giê-ri-cô, vì tàn quân đã bỏ vua chạy tán loạn.
  guj-2017: પરંતુ ખાલદીઓના સૈન્યએ રાજાનો પીછો પકડ્યો અને યરીખોના મેદાનમાં તેને પકડી
    પાડ્યો. અને તેનું આખું સૈન્ય તેને છોડીને વેરવિખેર થઈ ગયું.
  pon-2006A: Sounpei en Papilonia ko ahpw pwakih Sedekaia oh koanoahdi nan wasa patapat
    limwahn Seriko; sapwellime sounpei ko koaros ahpw kesehla oh tangasang.
  por-BRBSL: mas o exército dos caldeus perseguiu o rei, e ultrapassou Zedequias nas
    planícies de Jericó; e todo o seu exército se dispersou dele.
  cth-cth: Hatei, Khaldean ransanaw ni siangpahrang hah a pâlei awh teh, Jeriko yawn
    dawk rek a pha awh. A ransanaw pueng ahni koehoi a kâkapek awh.
  twi-twi: Nanso Babilonia asraafo no taa Ɔhene Sedekia kɔtoo no wɔ Yeriko tataw so.
    Na nʼasraafo no nyinaa afi ne ho abɔ ahwete,
  hlt-hlt: Te dongah Khalden caem loh manghai hnukah a hloem uh tih Zedekiah te Jerikho
    kolken ah a kae uh. Te dongah a caem khaw anih taeng lamloh boeih taekyaak uh.
  tbz-SIM: Kɛ̀ Bɑbidɔnni kɔbɛɛ bɛti okpɑ̀ɑ̀tì Sedesiɑ, kóò nìntɛ Sedikoo biriku, kòo
    ɑ̃ɑ̃pɔ̀mbɛ̀ cíɛ́tɛ́ kóò yóu.
  msy-2020: Ezɨ Babilonɨn mɨdorozir gumaziba Atrivim Sedekaian agɨragha ghua Jerikon
    nguibar ekiamɨn boroghɨn itir danganir zarimɨn a bato. Ezɨ Sedekaian mɨdorozir
    gumaziba anetegha, ara tintinibar ghue.
  azb-azb: Ancaq Xaldeylilərin qoşunu padşahı təqib etdi və Yerixo düzənliyində Sidqiyaya
    çatdı. Sidqiyanın bütün ordusu onu tərk edib dağıldı.
  eng-DBY: And the army of the Chaldeans pursued after the king, and overtook Zedekiah
    in the plains of Jericho; and all his army was scattered from him.
  hin-2017: परन्तु उनकी सेना ने राजा का पीछा किया, और उसको यरीहो के पास के अराबा में
    जा पकड़ा; तब उसकी सारी सेना उसके पास से तितर-बितर हो गई।
  wol-KYG: Waa Babilon nag topp Buur Cedesyas, ba dab ko ca jooru Yeriko. Fekk mbooloom
    xareem mépp tasaaroo, wacc ko.
  eng-YLT: And the forces of the Chaldeans pursue after the king, and overtake Zedekiah
    in the plains of Jericho, and all his forces have been scattered from him,
  eng-WYC-2017: Soothly the host of Chaldees pursued the king; and they took Zedekiah
    in desert, which is beside Jericho, and all his fellowship fled away from him.
  eng-WMBB: but the army of the Kasdim pursued the king, and overtook Zedekiah in
    the plains of Jericho; and all his army was scattered from him.
  urd-GVH: लेकिन बाबल की फ़ौज ने बादशाह का ताक़्क़ुब करके उसे यरीहू के मैदान में पकड़
    लिया। उसके फ़ौजी उससे अलग होकर चारों तरफ़ मुंतशिर हो गए,
  rug-rug: ba hadu lulia sa qeto minate pa Babiloni se Zedekaea meke kamoa rini si
    asa koasa pezara tata pa Zeriko. Govete veko pania ri doduru tie varipera te Zedekaea
    si asa.
  gaz-gaz: loltoonni Baabilon garuu Zedeqiyaa Mooticha ariʼanii dirree Yerikoo irratti
    isa qaqqaban; loltoonni isaa hundis isa irraa gargar baʼanii bibittinnaaʼanii
    turan;
  fra-LSG: Mais l’armée des Chaldéens poursuivit le roi, et ils atteignirent Sédécias
    dans les plaines de Jéricho; et toute son armée se dispersa loin de lui.
  yal-yal: Koni, Babilɔn sofa ganla yi mangan sagatan, e sa Manga Sedeki li Yeriko
    mɛrɛmɛrɛne yi, a ganla birin yi xuya ayi e masiga a ra.
  haw-1868: Alaila, hahai ka poe kaua o ko Kaledea, mahope o ke alii, a loaa o Zedekia
    ia lakou ma na papu o Ieriko, a ua hoopuehuia'ku la kona poe kaua, mai ona aku
    la.
  arb-NAV: لَكِنَّ جَيْشَ الْكَلْدَانِيِّينَ تَعَقَّبَ الْمَلِكَ، وَأَدْرَكَ صِدْقِيَّا
    فِي سُهُولِ أَرِيحَا وَقَدْ تَفَرَّقَ عَنْهُ جَمِيعُ جَيْشِهِ،
  ewe-ewe: gake Babilonia ƒe aʋakɔ la ti Fia Zedekia yome eye wòva tui le Yeriko tagba.
    Woma eya kple eƒe asrafowo dome eye asrafoawo kaka gbẽe.
  eng-LEE: 'But the army of the Chaldeans pursued after the king, and they overtook
    Zedekiah in the plains of Jericho: and all his army was scattered from him.'
  asm-FB: কিন্তু কলদীয়াবিলাকৰ সৈন্যসামন্তই ৰজাৰ পাছত খেদি গৈ, যিৰীহোৰ সমথলত চিদিকিয়াক
    লগ ধৰিলে; তেতিয়া তেওঁৰ সকলো সৈন্য-সামন্ত তেওঁৰ ওচৰৰ পৰা ছিন্ন-ভিন্ন হৈ গ’ল।
  sus-A: كَلِدِكَيٍ تٌ تَا سْورِيٍ تٌ عٍ فِ رَ، عٍ نَشَ بِرَ عٍ شَ مَنفّ قْشْ رَ،
    عٍ قَ عَ سُشُ يٍرِكٌ قِيلِ مَ. مَنفّ شَ سْورِيٍ نَشَ عٍ فِ عَ شُن مَ، عٍ يٍنسٍن
    يّ.
  fra-SBL: Mais l'armée des Chaldéens poursuivit le roi et atteignit Sédécias dans
    les plaines de Jéricho, et toute son armée fut dispersée devant lui.
  hbo-hbo: וַיִּרְדְּפ֤וּ חֵיל־כַּשְׂדִּים֙ אַחֲרֵ֣י הַמֶּ֔לֶךְ וַיַּשִּׂ֥יגוּ אֶת־צִדְקִיָּ֖הוּ
    בְּעַֽרְבֹ֣ת יְרֵחֹ֑ו וְכָל־חֵילֹ֔ו נָפֹ֖צוּ מֵעָלָֽיו׃
  kik-kik: no mbũtũ ya ita ya Babuloni ĩgĩtengʼeria Mũthamaki Zedekia nginya ĩkĩmũkinyĩra
    werũ-inĩ ũrĩa mwaraganu wa Jeriko. Thigari ciake ciothe ikĩamũranio nake ikĩhurunjwo.
  fra-NCL: Mais l’armée des chaldéens poursuivit le roi ; ils atteignirent Sédécias
    dans les plaines de Jéricho, et toute son armée se dispersa loin de lui.
  cek-AK: Toe Khaldian misatuh kaminawk mah siangpahrang Zedekiah to patom o moe,
    Jeriko azawn ah kae o; to naah anih ih misatuh kaminawk loe cawnh o king.
  cuk-cuk: Degi-inigwele, Babilonia-sordamar, Rey-Sedequías-balegite gusmalad, geb,
    Jericó-nebagi bargadapmalad. Bela Sedequías-sorda-bila-onomalad, Sedequías-idu
    duurmakdemalad.
  uig-CYR: Лекин Калдийләрниң қошуни падишани қоғлап Йерихо түзләңлигидә Зәдәкияға
    йетишти; униң пүтүн қошуни униңдин тарқилип кәткән еди.
  tel-2017: కానీ కల్దీయుల సైన్యం రాజును తరిమింది. యెరికో సమీపంలోని యోర్దాను నదీలోయ
    మైదాన ప్రాంతంలో వాళ్ళు సిద్కియాను తరిమి పట్టుకున్నారు. అతని సైన్యం అతణ్ణి విడిచి
    పెట్టి కకావికలై పోయారు.
  hat-BSA: Men lame Kaldeyen an te kouri dèyè wa a. Li te rive sou Sédécias nan plèn
    Jéricho e tout lame li a te gen tan gaye kite li.
  kos-kos: Tusruktu mwet mweun lun Babylonia ukwal Tokosra Zedekiah, sruokilya yen
    tupasrpasr apkuran nu Jericho, ac mwet mweun lal nukewa kaingla lukel.
  hbo-WLC: וַיִּרְדְּפ֤וּ חֵיל־כַּשְׂדִּים֙ אַחֲרֵ֣י הַמֶּ֔לֶךְ וַיַּשִּׂ֥יגוּ אֶת־צִדְקִיָּ֖הוּ
    בְּעַֽרְבֹ֣ת יְרֵח֑וֹ וְכָל־חֵיל֔וֹ נָפֹ֖צוּ מֵעָלָֽיו׃
  ibo-ibo: Ma usuu ndị agha Babilọn chụsoro Zedekaya bụ eze nʼazụ, chụkwute ya na
    mbara ala Jeriko. Ndị agha ya niile sitere nʼebe ọ nọ gbasasịa, hapụ ya,
  ory-ory: ମାତ୍ର କଲ୍‍ଦୀୟମାନଙ୍କ ସୈନ୍ୟ ରାଜାର ପଛେ ପଛେ ଗୋଡ଼ାଇ ଯିରୀହୋ ପଦାରେ ସିଦିକୀୟକୁ ଧରିଲେ;
    ତହିଁରେ ତାହାର ସକଳ ସୈନ୍ୟ ତାହା ନିକଟରୁ ଛିନ୍ନଭିନ୍ନ ହୋଇଗଲେ।
  chk-chk: Nge ekewe sounfiun Papilon ra tapweri ewe king Setekia o tori me lon ewe
    maasiesin Jeriko. Iwe, nöün Setekia sounfiu meinisin ra sü seni.
  rop-rop: Bat detlot Bebalon ami bin tjeisimapbat King Sedakaiya, en olabat bin gajimap
    im gulijap langa det plein kantri langa Jeriko, en ol im soljamob bin ol ranawei
    brom im en nomo bin album im.
  ukr-1871: І погналось військо Халдейське за царем та й наздогнали Седекію в степах
    Ерихонських, а все його військо порозбігалось од него.
  deu-1951: Aber das Heer der Chaldäer jagte dem König nach und holte ihn ein auf
    der Ebene von Jericho, nachdem sein ganzes Heer sich von ihm zerstreut hatte.
  eng-JPS: But the army of the Chaldeans pursued after the king, and overtook Zedekiah
    in the plains of Jericho; and all his army was scattered from him.
  srp-1865: Ali vojska Haldejska potjera cara, i stigoše Sedekiju u polju Jerihonskom,
    a sva vojska što bijaše s njim razbježe se od njega.
  lug-lug: Eggye ly’Abakaludaaya ne ligoba kabaka Zeddekiya ne bamukwatira mu nsenyi
    ez’e Yeriko, Abaserikale be bonna ne bamuvaako ne basaasaana.
  heb-heb: וירדפו חיל כשדים אחרי המלך וישיגו את צדקיהו בערבת ירחו וכל חילו נפצו מעליו׃
  ben-IRV: কলদীয়দের সৈন্য রাজার পিছনে দৌড়ে গিয়ে যিরীহোর সমভূমিতে সিদিকিয়কে ধরল,
    তাতে তার সব সৈন্য তার কাছ থেকে ছিন্নভিন্ন হল।
  pan-pan: ਅਤੇ ਕਸਦੀਆਂ ਦੀ ਸੈਨਾਂ ਨੇ ਰਾਜਾ ਦਾ ਪਿੱਛਾ ਕੀਤਾ ਅਤੇ ਯਰੀਹੋ ਦੇ ਮੈਦਾਨ ਵਿੱਚ ਸਿਦਕੀਯਾਹ
    ਨੂੰ ਜਾ ਲਿਆ ਅਤੇ ਉਹ ਦੀ ਸਾਰੀ ਸੈਨਾਂ ਉਹ ਦੇ ਕੋਲੋਂ ਖਿੰਡ-ਪੁੰਡ ਗਈ
  mya-JVB: ခါလဒဲ စစ်သူရဲ တို့သည် ရှင်ဘုရင် ဇေဒကိ ကို လိုက် ၍၊ ယေရိခေါ လွင်ပြင် ၌ မှီ
    သဖြင့် ဇေဒကိ မင်း၏ စစ်သူရဲ အပေါင်း တို့သည် လွင့် ပြေးကြ၏။
  tbg-tbg: Mini vireka vumanta Babironi iqoka vaiinti King Sedekaiara avataqi vuvaro
    viva Ieriko Uqitaini otu vumanta Sedekaiara vira iqoka vaiinti vika vira qaqirake
    ruqemake nariara nariara raumpirima vura.
  hmo-hmo: To Babulonia tuari taudia ese king Sedekaia ena murinai idia heau, bona
    Ieriko ena tano palakana dekenai king idia dogoatao. Unai neganai Sedekaia ena
    tuari taudia ibounai ese ia idia rakatania, idia heau.
  urd-urd: लेकिन कसदियों की फ़ौज ने बादशाह का पीछा किया, और उसे यरीहू के मैदान में
    जा लिया, और उसका सारा लश्कर उसके पास से तितर — बितर हो गया था।
  rus-SYN: Войско Халдейское погналось за царем, и настигли Седекию на равнинах Иерихонских,
    и все войско его разбежалось от него.
  bqc-SIM: Ɔ̃ Babiloni zĩgↄ̃ↄ pɛ̀lɛ kíapi gbɛu, aa aà lè Yeliko gusalalaa. Zedekia
    zĩgↄ̃ↄ fã̀aa aa aà tò we,
  tcz-CHONGTHU: Ahinlah Babylon Sepaiten Zedekiah lengpa chu adal uhvin. Jericho phaicham
    a aman tauve, Ama Sepaite jouse ama – a konin akithe cheh taove.
  mar-mar: पण खास्द्यांच्या सैन्याने राजाच्या पाठीस लागून यरीहोच्या मैदानात सिद्कीयाला
    गाठले. त्याचे सर्व सैन्य त्याच्यापासून पांगून दूर गेले.
  qub-qub: Babilonia suldärucunaga Sedequiasta gatir aywar Jericó pampacho tariparan.
    Chaura Sedequiaspa suldäruncunaga japallantana cachaycur mashtaypa-mashtar gueshpir
    aywacuran.
  bqp-bqp: Mɑ Bɑbilonin tɑbu kowobu bɑ sinɑ boko Sedesiɑsi nɑɑ girɑ, bɑ nùn mwɑ Yerikon
    wɔwɑɔ. Yerɑ win tɑbu kowobu kpuro bɑ yɑrinɑ bɑ nùn deri.
  hat-hat: Men, lame moun Babilòn yo rapouswiv wa Sedesyas. Lè yo rive nan plenn bò
    lavil Jeriko yo, yo mete men sou li. Lè sa a, tout sòlda li yo gaye, yo kouri
    kite l'.
  eng-BSB: but the army of the Chaldeans pursued the king and overtook Zedekiah in
    the plains of Jericho, and all his army was separated from him.
  eng-WEBPB: but the army of the Chaldeans pursued the king, and overtook Zedekiah
    in the plains of Jericho; and all his army was scattered from him.
  kbq-kbq: Hianagi Babiloni sondia vahe'mo'za kini ne' Zedekaiana rotago hu'za vu'za
    Jeriko agupofi ome azeri'naze. Ana hazage'za maka Zedekaia sondia vahe'mo'za agrira
    atre'za panani hu'za ufre efre hu'naze.
  nhe-BL: Pero nopa caldeo soldados quitepotztocaque Tlanahuatijquetl Sedequías huan
    quiitzquitoj ipan se tlamayamitl nechca altepetl Jericó, pampa nochi isoldados
    ya quitlahuelcajtoyaj.
  gub-BL: Zauxiapekwer Mawiron uzàn oho tuwihawete Zeneki haikweromo wà. Upyhyk ywytyr
    heta 'ymaw Zeriko izywyr har rehe heko mehe wà. Zauxiapekwer tuwihawete rupi uzàn
    ma'e paw weityk uzar wà kury.
  eng-DRA: 'But the army of the Chaldeans pursued after the king: and they overtook
    Sedecias in the desert which is near Jericho: and all his companions were scattered
    from him.'
