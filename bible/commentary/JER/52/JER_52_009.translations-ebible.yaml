verse: JER.052.009
translations:
  mal-C: അങ്ങനെ അദ്ദേഹം പിടിക്കപ്പെട്ടു. അദ്ദേഹത്തെ ഹമാത്തുദേശത്തിലെ രിബ്ലയിൽ ബാബേൽരാജാവിന്റെ
    അടുക്കൽ കൊണ്ടുവന്നു. അവിടെവെച്ച് അദ്ദേഹം സിദെക്കീയാവിന് വിധി കൽപ്പിച്ചു.
  deu-TKW: 'Und sie ergriffen den König und führten ihn zum Könige von Babel nach
    Ribla. in der Landschaft Hamath: der sprach ihm das Urteil.'
  lin-lin: Basoda ya Babiloni bakangaki mokonzi, bamemaki ye epai ya mokonzi ya Babiloni,
    na Ribila kati na mokili ya Amati ; mpe mokonzi ya Babiloni akatelaki ye etumbu.
  eng-LSV: and they capture the king, and bring him up to the king of Babylon at Riblah,
    in the land of Hamath, and he speaks with him—judgments.
  eng-GNV: Then they tooke the king and caryed him vp vnto the king of Babel to Riblah
    in the lande of Hamath, where he gaue iudgement vpon him.
  eng-WEBSTER: Then they took the king, and carried him to the king of Babylon to
    Riblah in the land of Hamath; where he gave judgment upon him.
  nhw-BL: Huan quihuicaque Sedequías ipan altepetl Ribla ipan tlali Hamat campa itztoya
    Nabucodonosor, tlanahuatijquetl tlen tlali Babilonia. Huan nopona quitlajtolsencajqui
    huan quiijto tlaque elis itlatzacuiltil.
  swh-ONEN: naye akakamatwa. Akapelekwa kwa mfalme wa Babeli huko Ribla, katika nchi
    ya Hamathi, mahali ambapo alimtangazia hukumu.
  bba-bba: Bɑbiloniɡii be, bɑ sinɑ boko Sedesiɑsi mwɑ bɑ kɑ dɑ ben sinɑ bokon mi Ribilɑɔ,
    Hɑmɑtin temɔ. Mɑ u nùn siri.
  eng-KJVCPB: Then they took the king, and carried him up unto the king of Babylon
    to Riblah in the land of Hamath; where he gave judgment upon him.
  luo-luo: kendo negimake. Ne gitere Ribla ir ruodh Babulon e piny Hamath, kama nongʼadone
    bura.
  meu-meu: Bena idia ese hanua pavapavana e abia mauri, Babulono pavapavana dekena
    e laohaia, Ribla ai, Hamat tanona ai. Ia ese e revaia.
  npi-ULB: तिनीहरूले राजालाई समाते र हमात देशको रिब्लामा बेबिलोनका राजाकहाँ तिनलाई
    ल्याए जहाँ राजाले तिनलाई दण्डको फैसला सुनाए ।
  yor-yor: Wọ́n sì mu ní ìgbèkùn. Wọn mú un lọ sí ọ̀dọ̀ ọba Babeli, ní Ribla ní ilẹ̀
    Hamati níbẹ̀ ni ó ti ṣe ìdájọ́ lórí rẹ̀.
  pes-OPCB: سپس او را به حضور پادشاه بابِل که در شهر ربله در سرزمین حمات مستقر شده
    بود، آوردند و پادشاه بابِل در آنجا حکم محکومیت او را صادر کرد،
  tgl-ULB: Binihag nila ang hari at dinala sa hari ng Babilonia sa Ribla sa lupain
    ng Hamat, kung saan niya ibinigay ang hatol sa kaniya.
  cbu-NT: Ashirangsin, kurakaa Sedekiyasa, misha tsipasawaatstam kurak putarangusin,
    Babiloniyashchipsha kurak Nabukodonosorup machtaranganaya. An kurak Hamatash watsapun,
    Riblash yakat taaru, anush yushindayarusin, kurak Nabukodonosor Sedekiyasaa wanimaam
    wasundururee kamachtarangiya.
  hui-hui: Ani biyagola Babilonoali ami biarume Kini Sedegaia minuwa Babilononaga
    kini hearia yalu pene. Odagoningi Babilononaga kini ibu Hamada tanonaga dege tano
    emene mbira Libila winigoria hearia tigua Yudanaga Kini Sedegaia minu yalu pene.
    Babilononaga Kini Nebugadenesahanda Kini Sedegaia minu yalu ibiyago hondowa ibugua
    lalu, Kini Sedegaia ibunime ko biyagonaga paniore nolene nga, lene.
  mya-mya: ရန်​သူ​တို့​သည်​ဇေ​ဒ​ကိ​ကို​ဖမ်း​ဆီး​ပြီး​လျှင် နေ​ဗု​ခဒ်​နေ​ဇာ​မင်း​ရှိ​ရာ​ဟာ​မတ်​နယ်​မြေ၊
    ရိ​ဗ​လ​မြို့​သို့​ခေါ်​ဆောင်​သွား​ကြ​၏။ ထို အ​ရပ်​၌​ပင်​နေ​ဗု​ခဒ်​နေ​ဇာ​သည်​ဇေဒကိ
    အ​ပေါ်​တွင်​စီ​ရင်​ချက်​ချ​မှတ်​တော်​မူ​၏။-
  bod-N: ཀལ་དི་པས་ཁོ་བཟུང་ནས་ཧ་མཱད་ཀྱི་གནས་རིབ་ལཱ་ཞེས་པར་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱི་མདུན་དུ་ཁྲིད་པ་དང་།
    ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་དེ་ལ་ཁྲིམས་ཐག་བཅད་དོ། །
  sna-sna: iye akabatwa. Vakamutora vakaenda naye kuna mambo weBhabhironi paRibhira
    munyika yeHamati, iye akamutongerapo.
  spa-BLM: Entonces tomaron al rey y lo llevaron ante el rey de Babilonia a Ribla,
    en la tierra de Hamat, y éste pronunció un juicio sobre él.
  cac-cac: Ix syaman vin̈aj rey Sedequías chi' eb' soldado yic Babilonia chi', ix
    yic'anb'at vin̈ eb' d'a vin̈aj Nabucodonosor ayec' d'a Ribla, d'a yol smacb'en
    chon̈ab' Hamat. Ata' ix yal vin̈ tas ol utaj vin̈aj Sedequías chi'.
  swh-ULB: Wakamkamata mfalme na kumleta hadi kwa mfalme wa Babeli huko Ribla katika
    nchi ya Hamathi, alipotoa hukumu juu yake.
  bel-bel: І ўзялі цара і прывялі яго да цара Вавілонскага ў Рыўлу, у зямлі Эмат,
    дзе ён учыніў над ім суд.
  deu-ELBBK: Und sie ergriffen den König und führten ihn hinauf zu dem König von Babel,
    nach Ribla im Land Hamat; und er sprach das Urteil über ihn.
  mbb-OT: ne nezekepan sikandin. Ne mid-uwit dan sikandin diyà te hadì te Babilonia
    he ziyà te Ribla, he sakup te tanà he Hamat, ne zutun sikandin hukumi.
  mal-2015: അവർ രാജാവിനെ പിടിച്ചു, ഹമാത്ത് ദേശത്തിലെ രിബ്ളയിൽ ബാബേൽരാജാവിന്റെ അടുക്കൽ
    കൊണ്ടുചെന്നു; അവൻ അവന്നു വിധി കല്പിച്ചു.
  rmc-rmc: Le Cidkijah zaile a ľigende andro foros Ribla andre phuv Chamat ko Nebukadnecar
    a ov leske phenďa, so leha kerena.
  pes-OPV: پس پادشاه را گرفته، او را نزد پادشاه بابل به ربله در زمین حمات آوردند و
    او بر وی فتوی داد.
  ron-1924: Ау пус мына пе ымпэрат ши л-ау дус ла ымпэратул Бабилонулуй ла Рибла,
    ын цара Хаматулуй, ши ел а ростит о хотэрыре ымпотрива луй.
  ben-OBCV: আর তিনি ধৃত হলেন। তাঁকে ধরে হমাৎ দেশের রিব্‌লায় ব্যাবিলনের রাজার কাছে
    নিয়ে যাওয়া হল। সেখানে তিনি তাঁর শাস্তি ঘোষণা করলেন।
  som-som: Markaasay boqorkii qabsadeen oo boqorkii Baabuloon ugu geeyeen Riblaah
    oo ku tiil dalka Xamaad, wuuna xukumay.
  lat-VUC: Cumque comprehendissent regem, adduxerunt eum ad regem Babylonis in Reblatha,
    quæ est in terra Emath, et locutus est ad eum judicia.
  eng-ASVBT: Then they took the king, and carried him up unto the king of Babylon
    to Riblah in the land of Hamath; and he gave judgment upon him.
  ita-1885: Ed i Caldei presero il re, e lo menarono al re di Babilonia, in Ribla,
    nel paese di Hamat; ed egli gli pronunziò la sua sentenza.
  eng-LXXUP: And they took the king, and brought him to the king of Babylon to Riblah,
    and he judged him.
  eng-ULB: They captured the king and brought him up to the king of Babylon at Riblah
    in the land of Hamath, where he passed sentence on him.
  spa-VBL: Capturaron al rey y lo llevaron ante el rey de Babilonia en Ribla, donde
    lo condenó.
  fra-_FOB: Ils prirent donc le roi, et le firent monter vers le roi de Babylone,
    à Ribla, au pays de Hamath, où on lui fit son procès.
  mal-mal: അവർ രാജാവിനെ പിടിച്ച്, ഹമാത്ത് ദേശത്തിലെ രിബ്ളയിൽ ബാബേൽരാജാവിന്റെ അടുക്കൽ
    കൊണ്ടുചെന്നു; അവൻ അവന് വിധി കല്പിച്ചു.
  urd-GVR: Aur wuh ḳhud giriftār ho gayā. Phir use Mulk-e-Hamāt ke shahr Riblā meṅ
    Shāh-e-Bābal ke pās lāyā gayā, aur wahīṅ us ne Sidqiyāh par faislā sādir kiyā.
  suz-BL: मिनु मेको ग्‍याइक्‍चा पुंइसाक्‍व। मिनु मेकोपुकीमी पिप कली हमाथ रागी ङा रिब्‍लामी
    बेबीलोन ङा पिप आ ङोंइती चाक्‍तेक्‍म। मिनु मेकेर बेबीलोन ङा पिपमी मेको कली आ सजाइ
    नेंपाइक्‍तु।
  eng-NOY: And they took the king, and carried him up to the king of Babylon, to Riblah,
    in the land of Hamath; where he gave judgment upon him.
  ita-1927: Allora i Caldei presero il re, e lo condussero al re di Babilonia a Ribla
    nel paese di Hamath; ed egli pronunziò la sua sentenza contro di lui.
  ckb-ckb: جا پاشایان بە دیل گرت. بردیانە لای پاشای بابل لە ڕیڤلە، لە خاکی حەمات،
    ئەویش دادگایی کرد.
  eng-BBE: Then they made the king a prisoner and took him up to the king of Babylon
    to Riblah in the land of Hamath to be judged.
  kan-OKCV: ಅನಂತರ ಬಾಬಿಲೋನಿಯರು ಚಿದ್ಕೀಯನನ್ನು ಹಿಡಿದರು. ಅವನನ್ನು ಹಮಾತ್ ನಾಡಿನ ರಿಬ್ಲದಲ್ಲಿರುವ
    ತಮ್ಮ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು ಬಂದು, ಅವನ ಮೇಲೆ ನ್ಯಾಯವನ್ನು ನಿರ್ಣಯಿಸಿದರು.
  tam-2017: அவர்கள் ராஜாவைப் பிடித்து, அவனை ஆமாத் தேசத்தின் ஊராகிய ரிப்லாவுக்குப்
    பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சாரிடத்திற்குக் கொண்டுபோனார்கள்; அங்கே இவனுக்கு
    நியாயத்தீர்ப்புக் கொடுத்தான்.
  spa-RV-1909: Entonces prendieron al rey, é hiciéronle venir al rey de Babilonia,
    á Ribla en tierra de Hamath, donde pronunció contra él sentencia.
  ron-BTF: Atunci ei l-au prins pe împărat și l-au dus la împăratul Babilonului la
    Ribla în țara Hamatului, unde el a dat judecata asupra lui.
  eng-WEBP: Then they took the king, and carried him up to the king of Babylon to
    Riblah in the land of Hamath; and he pronounced judgment on him.
  eng-FBV: They captured the king and took him to the king of Babylon at Riblah, where
    he sentenced him.
  nld-1939: Ze namen den koning gevangen, en brachten hem voor den koning van Babel,
    die te Ribla in het landschap Chamat vertoefde. Daar sprak deze het vonnis over
    hem uit.
  nch-BL: Huan quihuicaque Sedequías ipan altepet Ribla ipan tali Hamat campa itztoya
    Nabucodonosor, tanahuatijquet ten tali Babilonia. Huan nopona quitajtolsencajqui
    huan quiijto taya elis itatzacuiltil.
  vie-1934: Người Canh-đê bắt vua và dẫn đến cùng vua Ba-by-lôn, tại Ríp-la, trong
    đất Ha-mát, nơi đó vua bị vua Ba-by-lôn xử đoán.
  hin-CV: राजा को बंदी बनाकर वे उसे हामाथ में रिबलाह नामक स्थान पर बाबेल के राजा के
    समक्ष ले गए, वहां सीदकियाहू पर दंड की आज्ञा घोषित की गई.
  spa-BES: Entonces hicieron prisionero al rey y lo llevaron al rey de Babilonia a
    Ribla en la tierra de Hamat para ser juzgado.
  tdx-tdx: Rinambe’ iareo amy zao i mpanjakay naho nasese mb’amy mpanjaka’ i Baveley
    mb’e Ribla an-tane Kamate añe; le zinaka’e.
  tha-KJV: และเขาก็จับกษั​ตริ​ย์ นำขึ้นมาถวายแก่​กษัตริย์​แห่​งบาบิโลนที่ตำบลริบลาห์ในแผ่นดินฮามัท
    และกษั​ตริ​ย์​ก็ได้​พิพากษาโทษท่าน
  por-BR-2018: Então prenderam ao rei, e fizeram-lhe vir ao rei de Babilônia, a Ribla
    na terra de Hamate, onde pronunciou sentença contra ele.
  deu-ELO: Und sie ergriffen den König und führten ihn hinauf zu dem König von Babel,
    nach Ribla im Lande Hamath; und er sprach das Urteil über ihn.
  eng-WYC-2018: And when they had taken (hold of) the king, they brought him to the
    king of Babylon in Riblah, which is in the land of Hamath; and the king of Babylon
    spake dooms to him. (And when they had captured the king, they brought him to
    the king of Babylon in Riblah, which is in the land of Hamath; and the king of
    Babylon passed judgement upon him or and the king of Babylon spoke out his sentence,
    or his fate.)
  epo-epo: Kaj ili kaptis la reĝon kaj forkondukis lin al la reĝo de Babel, en Riblan,
    en la lando Ĥamat, kaj oni faris pri li juĝon.
  uig-PIN: Wǝ ular padixaⱨni tutup, Hamat zeminidiki Riblaⱨ xǝⱨirigǝ, Babil padixaⱨining
    aldiƣa apardi; u xu yǝrdǝ uning üstidin ⱨɵküm qiⱪardi.
  beo-beo: Ilia da Sedegaia amo hina bagade Nebiuga:denesema oule asi. E da Libila
    moilai bai bagade Ha:ima:de soge ganodini diala amogawi esalebe ba:i. Amogawi,
    Nebiuga:denese da Sedegaiama se ima:ne fofada:i.
  tpi-OTNT: Orait ol Babilon i holimpas Sedekaia na bringim em i go long king bilong
    Babilon. Long dispela taim king bilong Babilon i stap long taun Ripla, insait
    long graun bilong taun Hamat. King Nebukatnesar i lukim Sedekaia na i tok, Sedekaia
    i mas kisim pe nogut bilong ol rong bilong en.
  hau-SA: Da aka kama Zedekiya, sai aka kai shi wurin Sarkin Babilon a Ribla a ƙasar
    Hamat, a nan ne Sarkin Babilon ya yanke masa shari’a.
  uig-LAT: We ular padishahni tutup, Xamat zéminidiki Riblah shehirige, Babil padishahining
    aldigha apardi; u shu yerde uning üstidin höküm chiqardi.
  nde-nde: yena wathunjwa. Wasiwa enkosini yaseBhabhiloni eRibhila elizweni laseHamathi,
    lapho eyamgwebela khona.
  ton-ton: Pea naʻa nau puke ʻae tuʻi, pea ʻohake ia ki he tuʻi ʻo Papilone ki Lipila
    ʻi he fonua ko Hamati; pea ne fakamaauʻi ia ʻi ai.
  ces-1613: A tak javše krále, přivedli ho k králi Babylonskému do Ribla v zemi Emat,
    kdežto učinil o něm soud.
  eng-WMB: Then they took the king, and carried him up to the king of Babylon to Riblah
    in the land of Hamath; and he pronounced judgment on him.
  tam-TCV: அவன் ஆமாத் நாட்டிலுள்ள ரிப்லாவில் இருந்த பாபிலோன் அரசனிடம் கொண்டுபோகப்பட்டான்.
    அங்கே பாபிலோன் அரசன் அவனுக்குத் தீர்ப்பளித்தான்.
  ceb-ULB: Gidakop nila ang hari ug gidala siya ngadto sa hari sa Babilonia didto
    sa Ribla sa yuta sa Hamat, nga diin gipahamtang sa hari sa Babilonia ang hukom
    ngadto kaniya.
  pol-UBG: Pojmali więc króla i przyprowadzili go do króla Babilonu, do Ribla w ziemi
    Chamat, gdzie ten wydał na niego wyrok.
  kyc-kyc: Kiŋi Nepukatenesa yuu taone Oripila lenge yuu Amate dokona singi dokona
    kareyamo dokona kiŋi Setekaya baa karapusi pyao lanyuo peyami. Peyaminyi dokopa
    kiŋi Nepukatenesame piso soo kote sepala baa koo piya, leya.
  urd-GVU: اور وہ خود گرفتار ہو گیا۔ پھر اُسے ملکِ حمات کے شہر رِبلہ میں شاہِ بابل
    کے پاس لایا گیا، اور وہیں اُس نے صِدقیاہ پر فیصلہ صادر کیا۔
  deu-1912: Und sie fingen den König und brachten ihn hinauf zum König zu Babel gen
    Ribla, das im Lande Hamath liegt, der sprach ein Urteil über ihn.
  kan-2017: ಅನಂತರ ಕಸ್ದೀಯರು ಅವನನ್ನು ಹಮಾತ್ ಪ್ರದೇಶದ ರಿಬ್ಲದಲ್ಲಿದ್ದ ಬಾಬೆಲಿನ ಅರಸನ ಬಳಿಗೆ
    ತೆಗೆದುಕೊಂಡು ಬಂದರು.
  yap-yap: Tomuren ni ka ni kol Zedekiah kan tay ni reb e kalbus, mi ni fek i yan
    ngak Nebukadnezzar ni Pilung ni bay u lan e binaw nu Riblah ko nug nu Hamath,
    me turguy Nebukadnezzar u rom e gechig ni ngan tay ngak.
  hlt-MCSB: Tedae manghai te a tuuk uh tih Khamath khohmuen Riblah kah Babylon manghai
    taengla a khuen uh tih anih sokah laitloeknah a thui pah.
  mdy-ETH: ዬካፓ ሴዴቂያሴ ናብካዳናፆኦሬ ኮይላ ዔውቲ ዴንዴኔ፤ ዒማና ናብካዳናፆኦሬ ሃማቴ ዓጮይዳ ሪቢላ ጌይንታ ካታማይዳኬ፤
    ሴዴቂያሴ ዻቢንቴ ዓሲ ማዒፆ ናብካዳናፆኦሬ ዒኢካ ጌስቲ ዎጌኔ።
  twi-ASANTE: na wɔkyeree no. Wɔfaa no dedua de no kɔmaa Babiloniahene wɔ Ribla a
    ɛwɔ Hamat asase so, na ɛhɔ na ɔbuu no atɛn.
  eng-WEBU: Then they took the king, and carried him up to the king of Babylon to
    Riblah in the land of Hamath; and he pronounced judgment on him.
  wal-wal: Hegaappe guyyiyan, eti a Hamaata biittan, Ribila kataman de7iya Baabiloone
    kawuwaakko efiidosona. Efin yan Naabukadanaxoori Sedeqiyaasa bolli pirddiis.
  spa-PDDPT: Detuvieron al rey, y se lo llevaron al rey de Babilonia, quien estaba
    en Ribla, en tierra de Hamat, donde pronunció sentencia contra él.
  gun-gun: Ha'e ramo ojopy vy ogueraa Ribla py Babilônia pygua huvixa oĩa py, Hamate
    yvy re. Ha'e ramo ijayvu ombopaga aguã re.
  ilo-ULB: Tiniliwda ti ari ket impanda isuna iti ari ti Babilonia idiay Ribla iti
    daga ti Hamat, a nangsintensiaanna kenkuana.
  kpg-kpg: Zedekiah gaa lahi gi mua di King Nebuchadnezzar dela i lodo di guongo go
    Riblah, i lodo tenua go Hamath, gei deelaa di gowaa Nebuchadnezzar ne gabunga
    a mee.
  uig-ARA: ۋە ئۇلار پادىشاھنى تۇتۇپ، خامات زېمىنىدىكى رىبلاھ شەھىرىگە، بابىل پادىشاھىنىڭ
    ئالدىغا ئاپاردى؛ ئۇ شۇ يەردە ئۇنىڭ ئۈستىدىن ھۆكۈم چىقاردى.
  sus-sus: Kalidikae naxa mangɛ suxu, e a xanin Babilɔn mangɛ xɔn ma Ribila a makiitife
    ra.
  pon-2006: Sedekaia eri lohdi oh wisikdohng mwohn Nanmwarki Nepukadnesar nan kahnimw
    Ripla, nan sapwen Amad, wasa e ketin ale ie kopwung laud.
  jae-jae: Go sêkôc kiŋ tôŋ ma sejoŋ eŋ gêdêŋ kiŋ Babelŋa, taŋ gêŋgôŋ Ribla aŋga gamêŋ
    Hamat naŋ, sêja ma eŋ kêmêtôc Sedekia.
  ksd-ksd: Ma dia ga kinim vake ra king, ma dia ga ben ia tadav ra king Babilon aro
    Ribla ta ra gunan Kamat, ma i ga kure.
  tur-YTC: O zaman kralı tuttular ve onu Hamat ülkesindeki Rivla'ya, Babil Kralı'nın
    yanına çıkardılar; ve onun hakkında hüküm verdi.
  grc-BRENT: Καὶ συνέλαβον τὸν βασιλέα, καὶ ἤγαγον αὐτὸν πρὸς τὸν βασιλέα Βαβυλῶνος
    εἰς Δεβλαθὰ, καὶ ἐλάλησεν αὐτῷ μετὰ κρίσεως.
  ind-AYT: Mereka menangkap raja dan membawanya kepada raja Babel di Ribla, di tanah
    Hamat. Raja Babel pun menjatuhkan hukuman atasnya.
  nya-nya: Anagwidwa napita naye kwa mfumu ya ku Babuloni ku Ribula mʼdziko la Hamati,
    kumene anagamula mlandu wake.
  hrv-hrv: I Kaldejci uhvatiše kralja i odvedoše ga u Riblu, u zemlji hamatskoj, pred
    kralja babilonskog, koji mu izreče presudu.
  mps-mps: Tialima, te Babilon dabego te Sedekaia pageabi elama, aga te Babilon kingba
    odasa pali. Te sogo Babilon king te taun Riplade bidali, te Hamat tǫ tomode dao.
    King Nebukatnesargo Sedekaia sulama, te po wai, Sedekaia te aga yali dwai kolesagade
    dwai dene somainu yaibao, wai dao.
  tpi-tpi: Orait ol Babilon i holimpas Sedekaia na bringim em i go long king bilong
    Babilon. Long dispela taim king bilong Babilon i stap long taun Ripla, insait
    long graun bilong taun Hamat. King Nebukatnesar i lukim Sedekaia na i tok, Sedekaia
    i mas kisim pe nogut bilong ol rong bilong en.
  dan-1931: Så greb de Kongen og bragte ham op til Ribla i Hamats Land til Babels
    Konge, der fældede Dommen over ham.
  vie-OVCB: Chúng giải vua về cho vua Ba-by-lôn tại Ríp-la trong xứ Ha-mát. Vua Ba-by-lôn
    xét xử và tuyên án Sê-đê-kia tại đó.
  guj-2017: બાબિલનો રાજા હમાથ રાજ્યના રિબ્લાહ નગરમાં હતો. તેઓ સિદકિયાને ત્યાં લઈ ગયા
    અને રાજા આગળ રજૂ કર્યો. અને તેણે તેનો ઇનસાફ કર્યો.
  pon-2006A: Sedekaia eri lohdi oh wisikdohng mwohn Nanmwarki Nepukadnesar nan kahnimw
    Ripla, nan sapwen Amad, wasa e ketin ale ie kopwung laud.
  por-BRBSL: Então tomaram o rei, e o levaram até o rei da Babilônia para Ribla, na
    terra de Hamath; e ele pronunciou juízo sobre ele.
  cth-cth: Zedekiah a man awh teh Babilon siangpahrang koe Hamath ram e Riblah kho
    dawk a ceikhai awh teh, ahni ni ama kong dawk lawk a ceng.
  twi-twi: na wɔkyeree no. Wɔfaa no dommum de no kɔmaa Babiloniahene wɔ Ribla a ɛwɔ
    Hamat asase so, na hɔ na obuu no atɛn.
  hlt-hlt: Tedae manghai te a tuuk uh tih Khamath khohmuen Riblah kah Babylon manghai
    taengla a khuen uh tih anih sokah laitloeknah a thui pah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ò pĩ nkɛ́kɔtɛnɛ̀ Dibudɑ ɛì Amɑti tenkɛ̀ Bɑbidɔnni kóo kpɑ̀ɑ̀tì
    borɛ̀ kòo ò bekɛ́nɛ̀ kɛ́nɑ́kɛ́ ò dò mbɛ̀ɛ ò dɔ̀ɔ̀mɛ̀.
  msy-2020: Ezɨ Babilonia Sedekaian suiragha a inigha Babilonɨn atrivim bagha ghu.
    Ezɨ dughiar kamɨn Atrivim Nebukatnesar Riplan nguibamɨn iti, an Hamatɨn nguazimɨn
    aven itir nguibam. Ezɨ Nebukatnesar uan kotɨn aven Sedekaian gara egha ghaze,
    Sedekaia uan arazir kurar an amizimɨn ivezim iniam.
  azb-azb: Padşahı tutub Xamat torpağındakı Rivlaya, Babil padşahının yanına apardılar.
    Babil padşahı onun haqqında hökm verdi.
  eng-DBY: And they took the king, and brought him up to the king of Babylon, unto
    Riblah in the land of Hamath, and he pronounced judgment upon him.
  hin-2017: तब वे राजा को पकड़कर हमात देश के रिबला में बाबेल के राजा के पास ले गए,
    और वहाँ उसने उसके दण्ड की आज्ञा दी।
  wol-KYG: Ñu jàpp ko, yóbbu ca buuru Babilon ca dëkk ba ñuy wax Ribla ca réewum Amat.
    Nabukodonosor dogal fa àtteem.
  eng-YLT: and they capture the king, and bring him up unto the king of Babylon to
    Riblah, in the land of Hamath, and he speaketh with him — judgments.
  eng-WYC-2017: And when they had taken the king, they brought him to the king of
    Babylon in Riblah, which is in the land of Hamath; and the king of Babylon spake
    dooms to him.
  eng-WMBB: Then they took the king, and carried him up to the king of Babylon to
    Riblah in the land of Hamath; and he pronounced judgement on him.
  urd-GVH: और वह ख़ुद गिरिफ़्तार हो गया। फिर उसे मुल्के-हमात के शहर रिबला में शाहे-बाबल
    के पास लाया गया, और वहीं उसने सिदक़ियाह पर फ़ैसला सादिर किया।
  rug-rug: Ke tuqe vagia rini se Zedekaea meke turaṉa la nia koasa baṉara pa Babiloni
    pa vasileana Ribila koasa popoa pa Hamati. Vasina si ta pitu si asa koasa baṉara
    pa Babiloni.
  gaz-gaz: innis ni qabame. Gara mootii Baabilonitti Riiblaa biyya Hamaati keessaatti
    geeffame. Achittis itti murame.
  fra-LSG: Ils saisirent le roi, et le firent monter vers le roi de Babylone à Ribla,
    dans le pays de Hamath; et il prononça contre lui une sentence.
  yal-yal: E yi mangan suxu e siga a ra Babilɔn mangan fɛma Ribila taani, Xamata yamanani,
    a yi sa a makiti mɛnni.
  haw-1868: Alaila, hoopio lakou i ke alii, a lawe aku la ia ia i ke alii o Babulona,
    ma Ribela, ma ka aina o Hamata; a malaila oia i hoohewa'i ia ia.
  arb-NAV: فَقَبَضُوا عَلَيْهِ وَأَخَذُوهُ إِلَى مَلِكِ بَابِلَ فِي رَبْلَةَ، فِي
    مِنْطَقَةِ حَمَاةَ، فَأَصْدَرَ عَلَيْهِ قَضَاءَهُ.
  ewe-ewe: Ke wolé eya ŋutɔ. Wokplɔe yi na Babilonia fia le Ribla, le Hamatnyigba
    dzi, afi si wòbu fɔe le.
  eng-LEE: 'And they caught the king, and they brought him up unto the king of Babylon
    to Riblah in the land of Chamath: and he called him to account.'
  asm-FB: পাছে সিহঁতে ৰজাক ধৰি হমাৎ দেশৰ ৰিব্লালৈ বাবিলৰ ৰজাৰ গুৰিলৈ নিলে; তাতে তেওঁ
    তেওঁলৈ দণ্ডাজ্ঞা কৰিলে।
  sus-A: كَلِدِكَيٍ نَشَ مَنفّ سُشُ، عٍ عَ شَنِن بَبِلْن مَنفّ شْن مَ رِبِلَ عَ مَكِيتِقٍ
    رَ.
  fra-SBL: Ils prirent le roi, et le firent monter vers le roi de Babylone, à Ribla,
    dans le pays de Hamath, qui prononça un jugement contre lui.
  hbo-hbo: וַֽיִּתְפְּשׂוּ֙ אֶת־הַמֶּ֔לֶךְ וַיַּעֲל֨וּ אֹתֹ֜ו אֶל־מֶ֧לֶךְ בָּבֶ֛ל
    רִבְלָ֖תָה בְּאֶ֣רֶץ חֲמָ֑ת וַיְדַבֵּ֥ר אִתֹּ֖ו מִשְׁפָּטִֽים׃
  kik-kik: Nayo mbũtũ ya ita ya Babuloni ĩkĩnyiita Mũthamaki Zedekia. Makĩmũtwara
    kũrĩ mũthamaki wa Babuloni ũrĩa warĩ kũu Ribila, bũrũri-inĩ wa Hamathu, na kũu
    nĩkuo aamũtuĩrĩire ciira.
  fra-NCL: Ayant saisi roi, ils le firent monter vers le roi de Babylone, à Rébla,
    dans le pays de d’Émath, et il prononça sur lui des sentences.
  cek-AK: Siangpahrang to naeh o moe, Hamath prae ih Riblah ah, Babylon siangpahrang
    khaeah hoih o; to ah anih to lokcaek o.
  cuk-cuk: Geb Babilonia-sordamar, Rey-Sedequías-gasmargu, Hamat-yarse Ribla-neggweburse
    Babilonia-e-reyse sesmalad. Agi ega Rey-Nabucodonosor odurdaklegoed-igar mesisad.
  uig-CYR: Вә улар падишани тутуп, Хамат зиминидики Риблаһ шәһиригә, Бабил падишасиниң
    алдиға апарди; у шу йәрдә униң үстидин һөкүм чиқарди.
  tel-2017: వాళ్ళు రాజును పట్టుకుని హమాతు దేశంలోని రిబ్లా పట్టణంలో ఉన్న బబులోను రాజు
    దగ్గరికి అతణ్ణి తీసుకు వచ్చారు. అక్కడే అతడు యూదా రాజైన సిద్కియాకు శిక్ష విధించాడు.
  hat-BSA: Epi yo te kaptire wa a. Yo te mennen li monte kote wa Babylone nan nan
    Ribla nan peyi Hamath, e li te kondane li la.
  kos-kos: Utukla Tokosra Zedekiah nu yorol Tokosra Nebuchadnezzar, su tuh muta in
    siti Riblah in acn Hamath, na Nebuchadnezzar el wotela ma ac orek nu sel we.
  hbo-WLC: וַֽיִּתְפְּשׂוּ֙ אֶת־הַמֶּ֔לֶךְ וַיַּעֲל֨וּ אֹת֜וֹ אֶל־מֶ֧לֶךְ בָּבֶ֛ל
    רִבְלָ֖תָה בְּאֶ֣רֶץ חֲמָ֑ת וַיְדַבֵּ֥ר אִתּ֖וֹ מִשְׁפָּטִֽים׃
  ibo-ibo: e jide ya. Ha kpụgara ya eze Babilọn, nʼobodo Ribla, nke dị nʼala Hamat,
    ebe a nọ maa ya ikpe.
  ory-ory: ତହୁଁ ସେମାନେ ରାଜାକୁ ଧରି ହମାତ୍‍ ଦେଶସ୍ଥ ରିବ୍ଲାକୁ ବାବିଲ ରାଜା ନିକଟକୁ ନେଇଗଲେ;
    ତହିଁରେ ସେ ତାହା ପ୍ରତି ଦଣ୍ଡାଜ୍ଞା କଲା।
  chk-chk: Mürin ar liapeni Setekia ra emwenala ren ewe kingen Papilon mi nom Ripla
    lon ewe fanü Hamat. Iwe, ewe kingen Papilon a apwüngala mine epwe fis ngeni.
  rop-rop: Wal olabat bin deigim King Sedakaiya langa King Nebakanesa hubin jidanbat
    langa det taun gulum Ribla langa det kantri blanga Heimath, en deya na King Nebakanesa
    bin dalim im blanga im panishmen.
  ukr-1871: 'І схопили царя та й повели до царя Вавилонського в Риблу, в Емат-країнї,
    й той вирік йому засуд:'
  deu-1951: Und sie ergriffen den König und führten ihn zum König von Babel hinauf
    nach Ribla im Lande Hamat, und er sprach das Urteil über ihn.
  eng-JPS: Then they took the king, and carried him up unto the king of Babylon to
    Riblah in the land of Hamath; and he gave judgment upon him.
  srp-1865: I uhvatiše cara i odvedoše ga k caru Vavilonskom u Rivlu u zemlji Ematskoj;
    i ondje mu sudi.
  lug-lug: N’akwatibwa. Zeddekiya n’atwalibwa eri kabaka w’e Babulooni e Libuna mu
    nsi ey’e Kamasi; n’amusalira omusango ne gumusinga.
  heb-heb: ויתפשו את המלך ויעלו אתו אל מלך בבל רבלתה בארץ חמת וידבר אתו משפטים׃
  ben-IRV: তখন তারা রাজাকে ধরে হমাৎ দেশের রিব্লাতে বাবিলের রাজার কাছে নিয়ে গেল, পরে
    তিনি তার শাস্তি দিলেন।
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਰਾਜਾ ਨੂੰ ਫੜ੍ਹ ਲਿਆ ਅਤੇ ਉਹ ਨੂੰ ਹਮਾਥ ਦੇਸ ਦੇ ਰਿਬਲਾਹ ਵਿੱਚ ਬਾਬਲ
    ਦੇ ਰਾਜਾ ਕੋਲ ਲਿਆਏ ਤਾਂ ਉਸ ਨੇ ਉਹ ਦਾ ਨਿਆਂ ਕੀਤਾ
  mya-JVB: ရန်သူတို့သည် ရှင်ဘုရင် ကို ဘမ်းဆီး ၍ ၊ ဗာဗုလုန် ရှင်ဘုရင် ရှိရာ ဟာမတ် ပြည်
    ရိဗလ မြို့သို့ ဆောင်သွား ကြ၏။ ဗာဗုလုန် ရှင်ဘုရင်သည် ဇေဒကိ၏အမှုကို စစ်ကြော စီရင်၍၊
  tbg-tbg: Vika vumanta Babironi iqoka vaiinti Sedekaiara ravaaqavu vare Nebukanesaava
    Ripila vatukaqi vaunaini vuru kovaro viva viraqaa uva vatero ko tiva taiqa komanta
  hmo-hmo: Sedekaia idia abia, vadaeni king Nebukanesa dekenai idia abia lao. Nebukanesa
    be Ribila, Hamata tano dekenai ia noho. Unai gabu dekenai Nebukanesa ese Sedekaia
    ena mase ia gwauraia.
  urd-urd: तब वह बादशाह को पकड़ कर रिब्ला में शाह — ए — बाबुल के पास हमात के 'इलाक़े
    में ले गए, और उसने सिदक़ियाह पर फ़तवा दिया।
  rus-SYN: И взяли царя, и привели его к царю Вавилонскому, в Ривлу, в землю Емаф,
    где он произнес над ним суд.
  bqc-SIM: ↄ̃ wà aà kũ̀ tàò Babɛli kíaɛ Libla, Amata bùsuu. We wà yãdàuaàla,
  tcz-CHONGTHU: Hichun ama chu amanun , Hamath gam'a Riblah a Babylon lengpa henga
    apui taove. Hia chun achung athu akitan tai.
  mar-mar: त्यांनी राजाला पकडले व त्यास हमाथ देशातील रिब्ला येथे बाबेलाच्या राजाकडे
    वर नेले. तेथे त्याने त्यास शिक्षा ठरवली.
  qub-qub: Babilonia suldärucunaga rayta prësu charircur Babiloniapa rayninman aparan.
    Nabucodonosornami caycaran Hamat parti Ribla marcacho. Chaura rayga Sedequiasta
    imano rurananpäpis niran.
  bqp-bqp: Bɑbilonigii be, bɑ sinɑ boko Sedesiɑsi mwɑ bɑ kɑ dɑ ben sinɑ bokon mi Ribilɑɔ,
    Hɑmɑtin temɔ. Mɑ u nùn siri.
  hat-hat: Lènmi yo pran wa a, yo mennen l' bay wa Babilòn lan, ki te lavil Ribla
    nan peyi Amat la. Se la Nèbikadneza jije li.
  eng-BSB: The Chaldeans seized the king and brought him up to the king of Babylon
    at Riblah in the land of Hamath, where he pronounced judgment on Zedekiah.
  eng-WEBPB: Then they took the king, and carried him up to the king of Babylon to
    Riblah in the land of Hamath; and he pronounced judgement on him.
  kbq-kbq: Hagi Zedekaina azerite'za, Babiloni kini ne'ma mani'nerega Hamati mopafi
    Ribla kumate avre'za vazageno, keagafi azeri otiteno agrama hu'nea avu'ava zantera,
    e'inahu knaza erigahane huno hunte'ne.
  nhe-BL: Huan quihuicaque Sedequías ipan altepetl Ribla ipan tlali Hamat campa itztoya
    Nabucodonosor, tlanahuatijquetl tlen tlali Babilonia. Huan nopano quitlajtolsencajqui
    huan quiijto tlachque elis itlatzacuiltil.
  gub-BL: Mawiron weraha Zeneki tuwihawete Namukononozor pe wà. Namukononozor wiko
    Himina tawhu Amat ywy rehe har pe a'e 'ar mehe. A'e pe Namukononozor umume'u izupe
    wemiapo ràm kury.
  eng-DRA: 'And when they had taken the king, they carried him to the king of Babylon
    to Reblatha, which is in the land of Emath: and he gave judgment upon him.'
