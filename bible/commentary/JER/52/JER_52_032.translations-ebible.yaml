verse: JER.052.032
translations:
  mal-C: അദ്ദേഹം യെഹോയാഖീനോട് ദയാപൂർവം സംസാരിക്കുകയും തന്നോടുകൂടെ ബാബേലിൽ ഉണ്ടായിരുന്ന
    മറ്റു രാജാക്കന്മാരെക്കാൾ കൂടുതൽ ബഹുമാന്യമായ ഒരു ഇരിപ്പിടം അദ്ദേഹത്തിനു നൽകുകയും
    ചെയ്തു.
  deu-TKW: Und er redete freundlich mit ihm und setzte seinen Stuhl über die Stühle
    der übrigen Könige, die bei ihm in Babel waren.
  lin-lin: Evili-Merodaki asololaki na Yeoyakini na boboto mpe apesaki ye lokumu koleka
    bakonzi mosusu oyo bazalaki elongo na ye, na bowumbu kati na Babiloni ;
  eng-LSV: and speaks good things with him, and sets his throne above the throne of
    the kings who [are] with him in Babylon,
  eng-GNV: And spake kindly vnto him, and set his throne aboue the throne of the Kings,
    that were with him in Babel,
  eng-WEBSTER: And spoke kindly to him, and set his throne above the throne of the
    kings that were with him in Babylon,
  nhw-BL: Huan quichihuili catli cuali huan quichijqui ihuampox huan más quipacti
    tlen nochi nopa sequinoc tlanahuatiani catli itztoyaj ihuaya ipan tlali Babilonia.
  swh-ONEN: Alizungumza naye kwa upole na kumpa kiti cha heshima zaidi kuliko wale
    wafalme wengine aliokuwa nao huko Babeli.
  bba-bba: U kɑ nùn ɡɑri kuɑ kɑ kĩru mɑ u win bɑndu wɔlle suɑ n kere sinɑm be bɑ yoru
    mwɛɛrɑ bɑ kɑ wɑ̃ɑ Bɑbiloni mi, kɑ wi sɑnnu.
  eng-KJVCPB: and spake kindly unto him, and set his throne above the throne of the
    kings that were with him in Babylon,
  luo-luo: Nowuoyo kode modembore kendo nomiye kom duongʼ moloyo ruodhi mamoko mane
    ni kode e twech Babulon.
  meu-meu: ia ese e hereva namo henia, bona helai ḡauna hereana e henia, pavapava
    iboudiai ia ida Babulono ai e nohova daediai.
  npi-ULB: राजाले तिनीसित दयापूर्वक बोले, र बेबिलोनमा तिनीसित भएका अन्य राजाहरूलाई
    भन्दा तिनलाई प्रतिष्ठित स्थान दिए ।
  yor-yor: Ó ń sọ̀rọ̀ rere fún un, ó sì gbé ìtẹ́ rẹ̀ ga ju ìtẹ́ àwọn ọba tókù lọ tí
    ó wà pẹ̀lú rẹ̀ ní Babeli.
  pes-OPCB: او با یهویاکین رفتاری مهرآمیز در پیش گرفت و او را بر تمام پادشاهان تبعیدی
    در بابِل برتری داد،
  tgl-ULB: Siya ay nagsalita ng kagandahang loob at binigyan siya ng upuan na mas
    kagalang-galang kaysa sa ibang hari na kasama niya sa Babilonia.
  cbu-NT: Ashirangu, Jowakimpa wanasir tsiyatarangsin, kapung chinaranganaya. Anush
    Babiloniyash kurak putamaw zapantaa taarangsin, itaru Jowakimaatsimari kapung
    chinarangu, wanasir naparangiya.
  hui-hui: Kini Ebili Merodagahanda mana bayaleore walia halu kini maru Babilono dindiha
    garabaya hene hearunaga deni Yudanaga Kini Yahoiagini ibu mini lene lowa mo daliga
    helene.
  mya-mya: ဧ​ဝိ​လ​မ​ရော​ဒက်​သည်​ယေ​ခေါ​နိ​အား ကြင်​နာ​စွာ​ဆက်​ဆံ​၍ ဗာ​ဗု​လုန်​ပြည်​တွင်
    သူ​နှင့်​အ​တူ​ပြည်​နှင်​ဒဏ်​သင့်​သူ​အ​ခြား ဘု​ရင်​များ​ထက်​ပို​မို​ချီး​မြှင့်​မြှောက်​စား
    တော်​မူ​၏။-
  bod-N: ཡང་ཁོ་ལ་བརྩེ་བའི་གཏམ་སྨྲས་ཤིང་། ཁོའི་གོ་ས་ནི་ཁོང་དང་མཉམ་དུ་པཱ་པེལ་ལོན་དུ་ཡོད་པའི་རྒྱལ་པོ་རྣམས་ལས་མཐོ་བར་བྱས།
  sna-sna: Akataura zvakanaka kwaari uye akamupa chigaro chaikudzwa kupfuura zvigaro
    zvamamwe madzimambo vaakanga anavo muBhabhironi.
  spa-BLM: Le habló con amabilidad y puso su trono por encima del trono de los reyes
    que estaban con él en Babilonia,
  cac-cac: Te vach' ix yutej sb'a vin̈ rey chi' d'a vin̈ d'a yichan̈ juntzan̈xo eb'
    vin̈ rey ayoch preso ta'.
  swh-ULB: Akaongea naye kwa upole na akampa kiti cha heshima kuliko cha wafalme wengine
    aliokuwa pamoja nao huko Babeli.
  bel-bel: і гутарыў зь ім прыязна, і паставіў трон ягоны вышэй за троны цароў, якія
    былі ў яго ў Вавілоне;
  deu-ELBBK: Und er redete gütig mit ihm und setzte seinen Stuhl über den Stuhl der
    Könige, die bei ihm in Babel waren;
  mbb-OT: Mibpurungan din si Jehoyakin, ne impelavew zin te zuma he menge hadì he
    mibihag daan diyà te Babilonia.
  mal-2015: അവനോടു ആദരവായി സംസാരിച്ചു, അവന്റെ ആസനത്തെ തന്നോടു കൂടെ ബാബേലിൽ ഉള്ള രാജാക്കന്മാരുടെ
    ആസനങ്ങൾക്കു മേലായി വെച്ചു,
  rmc-rmc: Vakerelas leha šukares a delas les bareder pačiv sar avre kraľen, so leha
    sas andro Babilon.
  pes-OPV: و با او سخنان دلاویز گفت وکرسی او را بالاتر از کرسیهای سایر پادشاهانی که
    با او در بابل بودند گذاشت.
  ron-1924: Й-а ворбит ку бунэтате ши й-а ашезат скаунул луй де домние май пресус
    де скаунул де домние ал ымпэрацилор каре ерау ку ел ла Бабилон.
  ben-OBCV: তিনি যিহোয়াখীনের সাথে সদয় ভঙ্গিতে কথা বললেন এবং ব্যাবিলনে তাঁর সাথে
    অন্যান্য যেসব রাজা ছিলেন, তাদের তুলনায় তিনি যিহোয়াখীনকে বেশি সম্মানীয় এক আসন
    দিলেন।
  som-som: Oo si roon buu ula hadlay, oo wuxuu carshigiisii ka kor mariyey carshigii
    boqorradii isagii Baabuloon la joogay.
  lat-VUC: Et locutus est cum eo bona, et posuit thronum ejus super thronos regum
    qui erant post se in Babylone.
  eng-ASVBT: and he spake kindly to him, and set his throne above the throne of the
    kings that were with him in Babylon,
  ita-1885: E parlò benignamente con lui, e innalzò il suo seggio sopra il seggio
    degli altri re ch'erano con lui in Babilonia.
  eng-LXXUP: and spoke kindly to him, and set his throne above the kings that were
    with him in Babylon,
  eng-ULB: He spoke kindly to him and gave him a seat more honorable than that of
    the other kings who were with him in Babylon.
  spa-VBL: El rey de Babilonia lo trató bien y le dio una posición de honor superior
    a la de los otros reyes que estaban con él en Babilonia.
  fra-_FOB: Il lui parla avec douceur, et il mit son trône au-dessus du trône des
    rois qui étaient avec lui à Babylone.
  mal-mal: അവനോട് ആദരവായി സംസാരിച്ച്, അവന്റെ സിംഹാസനം തന്നോട് കൂടി ബാബേലിൽ ഉള്ള രാജാക്കന്മാരുടെ
    ഇരിപ്പിടങ്ങൾക്കു മേലായി വച്ചു.
  urd-GVR: Us ne us ke sāth narm bāteṅ karke use izzat kī aisī kursī par biṭhāyā jo
    Bābal meṅ jilāwatan kie gae bāqī bādshāhoṅ kī nisbat zyādā aham thī.
  suz-BL: मेकोमी मेको नु रिम्‍शो पा लोव़ पा बेबीलोनम आं नु बाक्‍शो पिप नेल्‍ल आन क्‍येङा
    ठेयब सेल्‍शा, मेको कली मान गेशा वोइक्‍तु।
  eng-NOY: and spoke kindly to him, and set his seat above the seat of the kings that
    were with him in Babylon,
  ita-1927: gli parlò benignamente, e mise il trono d’esso più in alto di quello degli
    altri re ch’eran con lui a Babilonia.
  ckb-ckb: بە باشی قسەی لەگەڵ کرد و کورسییەکەی لە سەرووی کورسی ئەو پاشایانەوە دانا
    کە لە بابل لەگەڵی بوون.
  eng-BBE: And he said kind words to him and put his seat higher than the seats of
    the other kings who were with him in Babylon.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನ ಸಂಗಡ ಪ್ರೀತಿಯಿಂದ ಮಾತನಾಡಿ, ತನ್ನ ಸಂಗಡ ಬಾಬೆಲಿನಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಅರಸರಿಗಿಂತ
    ಅವನಿಗೆ ಉನ್ನತಸ್ಥಾನವನ್ನು ಕೊಟ್ಟನು.
  tam-2017: அவனுடன் அன்பாய்ப் பேசி, அவனுடைய இருக்கையைத் தன்னுடன் பாபிலோனில் இருந்த
    ராஜாக்களுடைய இருக்கைகளுக்கு மேலாக வைத்து,
  spa-RV-1909: Y habló con él amigablemente, é hizo poner su silla sobre las sillas
    de los reyes que estaban con él en Babilonia.
  ron-BTF: Și i-a vorbit cu bunătate și a pus tronul lui deasupra tronului împăraților
    care erau cu el în Babilon,
  eng-WEBP: He spoke kindly to him, and set his throne above the throne of the kings
    who were with him in Babylon,
  eng-FBV: The king of Babylon treated him well him and gave him a position of honor
    higher than the other kings there with him in Babylon.
  nld-1939: Hij ging vriendschappelijk met hem om, en stelde zijn zetel hoger dan
    die van andere koningen, die bij hem in Babel vertoefden.
  nch-BL: Huan quichihuili cati cuali huan quichijqui ihuampo huan más quipacti ten
    nochi nopa sequinoc tanahuatiani cati itztoyaj ihuaya ipan tali Babilonia.
  vie-1934: lấy lời lành nói với, và lập ngôi người cao hơn ngôi các vua cùng ở với
    mình tại Ba-by-lôn.
  hin-CV: उसने उससे कृपाभाव में वार्तालाप किया तथा उसके लिए उन राजाओं से उच्चतर स्थान
    पर सिंहासन स्थापित किया, जो बाबेल में इस समय उसके साथ थे.
  spa-BES: Y le dijo palabras amables y puso su asiento más alto que los asientos
    de los otros reyes que estaban con él en Babilonia.
  tdx-tdx: Nisaontsy mora ama’e, vaho naonjo’e ambone’ ty fiambesa’ o mpanjaka ila’e
    niharo ama’e e Baveleo ty fiambesa’e.
  tha-KJV: พระองค์​ตรั​สอย​่างเมตตาต่อท่าน และให้นั่งบนที่นั่งเหนือกว่าบรรดากษั​ตริ​ย์ทั้งหลายที่​อยู่​ในบาบิ​โลน
  por-BR-2018: E falou com ele benignamente; e pôs sua cadeira com mais honra do que
    as cadeiras dos reis que estavam com ele em Babilônia.
  deu-ELO: Und er redete gütig mit ihm und setzte seinen Stuhl über den Stuhl der
    Könige, die bei ihm in Babel waren;
  eng-WYC-2018: and spake good things with him. And he setted the throne of him above
    the thrones of (the) kings, that were after him in Babylon, (and spoke good things
    to him. And he put his throne above the thrones of the other kings, who were with
    him in Babylon,)
  epo-epo: kaj li parolis kun li afable, kaj starigis lian tronon pli alte ol la tronoj
    de la aliaj reĝoj, kiuj estis ĉe li en Babel;
  uig-PIN: u uningƣa mulayim sɵz ⱪilip, uning ornini Babilda uning bilǝn birgǝ turƣan
    baxⱪa padixaⱨlarning ornidin yuⱪiri ⱪildi;
  beo-beo: Ifilimelouda:ge da ema asigiwane hamosu. E da Yihoiagimi e da eno hina
    bagade gilisili Ba:bilone sogega mugululi asi, amo mimogo sogebi amoga gaguia
    gadoi.
  tpi-OTNT: Evil Merodak i mekim gutpela pasin long em na i givim biknem na namba
    long em, na dispela i winim biknem na namba bilong ol arapela king i stap kalabus
    wantaim Jehoiakin long Babilon.
  hau-SA: Ewil-Merodak ya nuna wa Yehohiyacin alheri, ya ba shi matsayi na daraja
    fiye da waɗansu sarakunan da aka kai su bautar talala a Babilon tare da shi.
  uig-LAT: u uninggha mulayim söz qilip, uning ornini Babilda uning bilen birge turghan
    bashqa padishahlarning ornidin yuqiri qildi;
  nde-nde: Wakhuluma laye ngomusa, wamnika isihlalo esihloniphekayo esasingaphezu
    kwezamanye amakhosi ayelaye eBhabhiloni.
  ton-ton: Pea naʻa ne lea lelei kiate ia, pea naʻe hiki hake hono nofoʻanga fakaʻeiʻeiki
    ke māʻolunga he nofoʻanga ʻoe ngaahi tuʻi naʻe ʻi ai mo ia ʻi Papilone.
  ces-1613: A mluvil s ním dobrotivě, i stolici jeho postavil nad stolice králů, kteříž
    s ním byli v Babyloně.
  eng-WMB: He spoke kindly to him, and set his throne above the throne of the kings
    who were with him in Babylon,
  tam-TCV: அவன் யோயாக்கீனுடன் அன்பாகப் பேசி, பாபிலோனில் தன்னோடிருந்த மற்ற அரசர்களைப்
    பார்க்கிலும் மேன்மையான இருக்கையை அவனுக்குக் கொடுத்தான்.
  ceb-ULB: Malumo siyang nakigsulti kaniya ug gihatagan siya ug lingkoranan nga mas
    halangdon pa kaysa sa ubang mga hari nga uban kaniya diha sa Babilonia.
  pol-UBG: Rozmawiał z nim łaskawie i ustawił jego tron wyżej niż tron królów, którzy
    byli z nim w Babilonie;
  kyc-kyc: Akali Epelemerotake dokome Jiyoakini baa kando anjiki pyuo elya pyuo reto
    karapala kiŋi menge yuu Bapilone dokona karo Jiyoakinimoo karapusi ingyuo role
    pyapeta paleyaminyi dupwa yulu maiyamopape baa yulu andake ama wakasa mende maiyuo
    banya kingi ketae pyambuo piya.
  urd-GVU: اُس نے اُس کے ساتھ نرم باتیں کر کے اُسے عزت کی ایسی کرسی پر بٹھایا جو بابل
    میں جلاوطن کئے گئے باقی بادشاہوں کی نسبت زیادہ اہم تھی۔
  deu-1912: und redete freundlich mit ihm und setzte seinen Stuhl über der Könige
    Stühle, die bei ihm zu Babel waren,
  kan-2017: ಅವನೊಡನೆ ಪ್ರೀತಿಯಿಂದ ಮಾತನಾಡಿ ತನ್ನ ಸಂಗಡ ಬಾಬೆಲಿನಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಅರಸುಗಳಲ್ಲಿ ಅವನಿಗೆ
    ಉನ್ನತ ಸ್ಥಾನವನ್ನು ಕೊಟ್ಟನು.
  yap-yap: I ayuweg Evil-merodak Jehoyakin ni bfel’ me tay nga reb e liw ni ba ga’
    ngak yugu boch e pilung ni yad Jehoyakin ni ur kalbusgad u Babylon.
  hlt-MCSB: A taengah a then a thui pah tih manghai rhoek kah ngolkhoel soah khaw,
    Babylon ah amah taengkah manghai rhoek taengah khaw Jehoiakhin ham ngolkhoel a
    khueh pah.
  mdy-ETH: ዔዌልሜሮዳኣኬ ዒኮኒያኔና ዎላ ኮሺ ዑኡሲና ጌስቴኔ፤ ዒኮኒያኔጉዲ ዲዒንቲ ሙኪ ባብሎኔይዳ ዓኣ ካኣቶፓ ቢያ ባሼ ዒዛ
    ዒ ቦንቼኔ።
  twi-ASANTE: Ɔkaa abodwosɛm kyerɛɛ no, na ɔmaa no diberɛ a ɛwɔ animuonyam sene ahemfo
    a wɔne no wɔ Babilonia no deɛ.
  eng-WEBU: He spoke kindly to him, and set his throne above the throne of the kings
    who were with him in Babylon,
  wal-wal: Ewiili-Marodaaki Yo7aakiinaara mal77o qaalaa haasayidi, Baabiloonen omooduwan
    de7iya hara kawotu ubbaappe aattidi, a bonchchiis.
  spa-PDDPT: Le habló amigablemente e hizo poner su sitial por encima de los otros
    reyes que estaban con él en Babilonia.
  gun-gun: Hexeve ijayvu ha'eve vai'i reve. Ha'e vy omoĩ amboae huvixa kuery Babilônia
    py hexeve ikuai va'e gui omboetevea rupi.
  ilo-ULB: Nasayaat ti pannakisaritana kenkuana ken inikkanna isuna iti nangatngato
    a saad ngem kadagiti dadduma nga ari a kadduana idiay Babilonia.
  kpg-kpg: Evil-Merodach gu dumaalia gi Jehoiachin, ga haga noho aga a mee gi dana
    lohongo mada aamua i nia lohongo o nia king ala i golo ala ne hagabagi dalia a mee
    gi Babylonia.
  uig-ARA: ئۇ ئۇنىڭغا مۇلايىم سۆز قىلىپ، ئۇنىڭ ئورنىنى بابىلدا ئۇنىڭ بىلەن بىرگە تۇرغان
    باشقا پادىشاھلارنىڭ ئورنىدىن يۇقىرى قىلدى؛
  sus-sus: A naxa hinnɛ a ra, a a xa kibanyi radangi mangɛ gbɛtɛe ra, a tan nun naxee
    nu a ra Babilɔn bɔxi ma.
  pon-2006: Epilmerodak ketin kalahngan ong Sehoiakin oh ketikihong nan deu waun ehu
    mwohn nanmwarki teikan me sellahng Papilonia.
  jae-jae: Eŋ kêsôm biŋ malôgeŋ gêdêŋ eŋ ma kêkêŋ eŋ gêŋgôŋ lêpôŋ teŋ ŋaô ma ketoc
    eŋ sa kêlêlêc kiŋ ŋagêdô, taŋ sêmoa Babel naŋ su.
  ksd-ksd: ma i ga tata na varmari pirana, ma i ga vangala kana kini ta ra kini kai
    ra lavur king nina dia ga ki varurung me aro Babilon.
  tur-YTC: Ona güzel sözler söyledi ve tahtını Babil'de kendisiyle birlikte olan kralların
    tahtının üstüne koydu.
  grc-BRENT: καὶ ἐλάλησεν αὐτῷ χρηστὰ, καὶ ἔδωκε τὸν θρόνον αὐτοῦ ἐπάνω τῶν βασιλέων
    τῶν μετʼ αὐτοῦ ἐν Βαβυλῶνι,
  ind-AYT: Ewil-Merodakh berbicara baik-baik kepadanya dan menempatkan takhtanya di
    atas takhta raja-raja yang bersamanya di Babel.
  nya-nya: Evili-Merodaki anakomera mtima Yehoyakini, namupatsa malo aulemu kuposa
    mafumu ena amene anali naye ku Babuloni.
  hrv-hrv: Ljubezno je s njim razgovarao i stolicu mu postavio više nego drugim kraljevima
    koji bijahu s njim u Babilonu.
  mps-mps: Evil Merodakgo agabolo wiegi yai kolesaga elama, te agaba genuai nogi menama,
    tama te tiali kolesagade te Jehoiakin aga dali te Babilonde kalabus bidali king
    dabego genuai nogi aiyaba elaluai dao.
  tpi-tpi: Evil Merodak i mekim gutpela pasin long em na i givim biknem na namba long
    em, na dispela i winim biknem na namba bilong ol arapela king i stap kalabus wantaim
    Jehoiakin long Babilon.
  dan-1931: Han talte ham venligt til og gav ham Sæde oven for de Konger, som var
    hos ham i Babel.
  vie-OVCB: Vua chuyện trò với Giê-hô-gia-kin cách nhã nhặn và cho người ngai cao
    hơn các vua bị lưu đày khác trong Ba-by-lôn.
  guj-2017: તેણે તેના પ્રત્યે માયાળુ વર્તાવ રાખ્યો અને તેને બાબિલમાં પોતાની સાથેના
    બીજા રાજાઓ કરતાં ઊંચે આસને બેસાડ્યો.
  pon-2006A: Epilmerodak ketin kalahngan ong Sehoiakin oh ketikihong nan deu waun
    ehu mwohn nanmwarki teikan me sellahng Papilonia.
  por-BRBSL: Ele falou gentilmente com ele, e colocou seu trono acima do trono dos
    reis que estavam com ele na Babilônia,
  cth-cth: Kahawicalah a kâpankhai awh teh, Babilon hoi ahni koe kaawm e siangpahrangnaw
    e tungkhung hlak ka rasanghnawn lah tungkhung a ta pouh awh.
  twi-twi: Ɔkaa abodwosɛm kyerɛɛ no, na ɔmaa no dibea a ɛwɔ anuonyam sen ahemfo a
    wɔne no wɔ Babilonia no de.
  hlt-hlt: A taengah a then a thui pah tih manghai rhoek kah ngolkhoel soah khaw,
    Babylon ah amah taengkah manghai rhoek taengah khaw Jehoiakhin ham ngolkhoel a
    khueh pah.
  tbz-SIM: kóò nɑ̀kɛ́ tinɑ́ɑǹsɑ̀ɑ̀tì, kóò nií nkòo mbɑkɛ́ bɛkpɑ̀ɑ̀tìbɛ̀ tɔbɛ̀ nɛ̀
    bɛ̀ bɛ̀ do wɛ̃ nkɛ bo Bɑbidɔnni.
  msy-2020: Evil Merodak arazir aghuimɨn a gamua, ziar ekiam ko dabirabir aghuim a
    ganɨngi, ezɨ an dabirabir kam atrivir igharazir Jehoiakin ko Babilonɨn kalabusɨn
    ikezibar dabirabim gafira.
  azb-azb: Onunla mehribanlıqla söhbət etdi və onun üçün özü ilə birgə Babildə olan
    padşahların taxtından yuxarı bir taxt qoydurdu.
  eng-DBY: and he spoke kindly unto him, and set his seat above the seat of the kings
    that were with him in Babylon.
  hin-2017: और उससे मधुर-मधुर वचन कहकर, जो राजा उसके साथ बाबेल में बँधुए थे, उनके
    सिंहासनों से उसके सिंहासन को अधिक ऊँचा किया।
  wol-KYG: Ci biir loolu mu wax ak moom lu rafet, jox ko cér bu sut cér ba mu jox
    yeneen buur, ya mu bokkal curga ca Babilon.
  eng-YLT: and speaketh with him good things, and setteth his throne above the throne
    of the kings who [are] with him in Babylon,
  eng-WYC-2017: and spake good things with him. And he setted the throne of him [or
    put his throne] above the thrones of kings, that were after him in Babylon,
  eng-WMBB: He spoke kindly to him, and set his throne above the throne of the kings
    who were with him in Babylon,
  urd-GVH: उसने उसके साथ नरम बातें करके उसे इज़्ज़त की ऐसी कुरसी पर बिठाया जो बाबल
    में जिलावतन किए गए बाक़ी बादशाहों की निसबत ज़्यादा अहम थी।
  rug-rug: Zama va leana la ia sa se Zehoiakini meke ponia sa si keke habohabotuana
    sapu koa ia vina lavata ululuna hola ni si tadi kaiqa baṉara pule sapu somana
    koa turaṉi sa pa Babiloni.
  gaz-gaz: Afaan tolaadhaanis isatti dubbatee barcuma ulfinaa kan barcuma mootota
    isa wajjin Baabilon keessa turan kaanii caalu kenneef.
  fra-LSG: Il lui parla avec bonté, et il mit son trône au-dessus du trône des rois
    qui étaient avec lui à Babylone.
  yal-yal: A yi fala faɲin ti a xa, mangan bonna naxanye yi a fɛma Babilɔn yi, a yi
    a tiden mate ne birin xa.
  haw-1868: A olelo oluolu iho la oia ia ia, a hoonoho iho la i kona nohoalii maluna
    o ka nohoalii o na'lii e noho pu ana me ia ma Babulona.
  arb-NAV: وَخَاطَبَهُ بِطَيِّبِ الْكَلامِ، وَرَفَعَ مَقَامَهُ فَوْقَ مَقَامِ سَائِرِ
    الْمُلُوكِ الَّذِينَ مَعَهُ فِي بَابِلَ.
  ewe-ewe: Eƒo nu nɛ lɔlɔ̃tɔe eye wòna bubuteƒe si kɔ wu fia siwo katã li kpli le
    Babilonia la tɔ.
  eng-LEE: And he spoke kindly with him, and set his throne above the throne of the
    kings that were with him in Babylon,
  asm-FB: আৰু তেওঁক মৰমৰ কথা ক’লে, আৰু বাবিলত তেওঁৰ লগত থকা ৰজাবিলাকৰ আসনতকৈ তেওঁৰ
    আসন ওখত স্থাপন কৰিলে।
  sus-A: عَ نَشَ هِننّ عَ رَ، عَ عَ شَ كِبَنيِ رَدَنفِ مَنفّ فبّتّيٍ رَ، عَ تَن نُن
    نَشٍيٍ نُ عَ رَ بَبِلْن بْشِ مَ.
  fra-SBL: Il lui parla avec bonté, plaça son trône au-dessus du trône des rois qui
    étaient avec lui à Babylone,
  hbo-hbo: וַיְדַבֵּ֥ר אִתֹּ֖ו טֹבֹ֑ות וַיִּתֵּן֙ אֶת־כִּסְאֹ֔ו מִמַּ֗עַל לְכִסֵּ֧א
    *מְלָכִים (הַמְּלָכִ֛ים) אֲשֶׁ֥ר אִתֹּ֖ו בְּבָבֶֽל׃
  kik-kik: Nĩamwarĩirie na ũhooreri, na akĩmũhe gĩtĩ gĩa kũmũtũgĩria gũkĩra athamaki
    acio angĩ maarĩ nao kũu Babuloni.
  fra-NCL: Il lui parla avec bonté et mit son trône au-dessus du trône des rois qui
    étaient avec lui à Babylone.
  cek-AK: Anih to kahoihah lok a thuih pae moe, Babylon ah kaom kalah siangpahrangnawk
    boih ranui ah anghnuthaih angraeng tangkhang to a paek,
  cuk-cuk: Geb, Evil-Merodac, nueganbi Joaquín-akwisad, degi geb, Evil-Merodac, e-sorda-reymar-imbagi,
    Joaquín dummadga Babilonia-neggweburgi osisad.
  uig-CYR: у униңға мулайим сөз қилип, униң орнини Бабилда униң билән биргә турған
    башқа падишаларниң орнидин жуқури қилди;
  tel-2017: రాజు అతనితో దయగా మాట్లాడాడు. బబులోనులో తనతో ఉన్న మిగిలిన రాజుల కంటే గౌరవనీయమైన
    స్థానాన్ని అతనికిచ్చాడు.
  hat-BSA: Konsa, li te pale dousman avèk li e te mete twòn li pi wo pase twòn a wa
    ki te avèk li Babylone yo.
  kos-kos: Evilmerodach el oru wo nu sel, ac akfulatyal liki tokosra nukewa saya su
    welul sruoh in Babylonia.
  hbo-WLC: וַיְדַבֵּ֥ר אִתּ֖וֹ טֹב֑וֹת וַיִּתֵּן֙ אֶת־כִּסְא֔וֹ מִמַּ֗עַל לְכִסֵּ֧א
    מלכים אֲשֶׁ֥ר אִתּ֖וֹ בְּבָבֶֽל׃
  ibo-ibo: Ọ gwara ya okwu ọma, nyekwa ya ọnọdụ ugwu dị elu karịa ọnọdụ ndị eze ndị
    ọzọ niile ha na ya nọ na Babilọn.
  ory-ory: ଆଉ, ସେ ତାହାକୁ ପ୍ରୀତିବାକ୍ୟ କହିଲା ଓ ତାହା ସଙ୍ଗେ ବାବିଲରେ ଥିବା ରାଜାମାନଙ୍କର ଆସନଠାରୁ
    ତାହାର ଆସନ ଉଚ୍ଚରେ ସ୍ଥାପନ କଲା,
  chk-chk: Iwe, Ewil-merotak a kirikiröch ngeni o seikätä asen ekewe king mi pwal
    oola o nom ren lon Papilon.
  rop-rop: King Ibalmeradak bin tridim King Jehoiyakin kainbalawei en imbin meigim
    im jidan bos en mowa haibala langa det najalot king hubin jidan prisana langa
    Bebalon.
  ukr-1871: І розмовляв із ним прихильно, й поставив престол його над престолами инших
    царів, що були в його в Вавилонї;
  deu-1951: er redete freundlich mit ihm und setzte seinen Stuhl über die Stühle der
    Könige, die bei ihm zu Babel waren.
  eng-JPS: And he spoke kindly to him, and set his throne above the throne of the
    kings that were with him in Babylon.
  srp-1865: I lijepo govori s njim, i namjesti mu prijesto više prijestola drugih
    careva koji bijahu kod njega u Vavilonu.
  lug-lug: N’ayogera naye n’ekisa n’amuwa entebe ey’ekitiibwa eya waggulu okusinga
    eza bakabaka abalala abaali naye e Babulooni.
  heb-heb: וידבר אתו טבות ויתן את כסאו ממעל לכסא מלכים אשר אתו בבבל׃
  ben-IRV: তিনি যিহোয়াখীনের সঙ্গে ভালভাবে কথা বললেন এবং বাবিলে তাঁর সঙ্গে আর যে সব
    রাজারা ছিলেন তাঁদের চেয়েও তাঁকে আরও সম্মানের আসন দিলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਉਹ ਦੇ ਨਾਲ ਹਿੱਤ ਦੀਆਂ ਗੱਲਾਂ ਕੀਤੀਆਂ ਉਹ ਦੇ ਸਿੰਘਾਸਣ ਨੂੰ ਉਹਨਾਂ ਰਾਜਿਆਂ
    ਦੇ ਸਿੰਘਾਸਣਾਂ ਨਾਲੋਂ ਜੋ ਉਹ ਦੇ ਬਾਬਲ ਵਿੱਚ ਸਨ ਉੱਚਿਆਂ ਕੀਤਾ
  mya-JVB: ကောင်းမွန် စွာ နှုတ်ဆက် ၍ သူ ၏ပလ္လင် ကို ဗာဗုလုန် မြို့မှ အထံ တော်၌ ရှိသောမင်းကြီး
    များထိုင်ရာပလ္လင် တို့ ထက် ချီးမြှင့် လေ၏။
  tbg-tbg: Evili-Merodaakiva Jehoiakinira vikantiro koqe uva tivakeharo, vira koqe
    autuvata amuvaro, viva Babironiqi ekaa avuhainauka vira hampata rumpatoka vikaqihairo
    Jehoiakinira autuvano avuni vaura.
  hmo-hmo: Evila Merodaka ese Iehoiakini dekenai ia hereva namo, bona helai gabuna
    namo herea ia henia, Babulonia dekenai idia noho king taudia edia helai gabudia
    be iena ese ia hereaia.
  urd-urd: और उसके साथ मेहरबानी से बातें कीं, और उसकी कुर्सी उन सब बादशाहों की कुर्सियों
    से जो उसके साथ बाबुल में थे, बुलन्द की।
  rus-SYN: И беседовал с ним дружелюбно, и поставил престол его выше престола царей,
    которые были у него в Вавилоне;
  bqc-SIM: À yãmaa òɛ̀, ↄ̃ à zↄ̃lɛkĩi pↄ́ dɛ aà kía dee pↄ́ kuaànↄ Babɛliↄ
    pↄ́a kpàwà.
  tcz-CHONGTHU: Jehoiachin hepitah –in, sohchang khom leng dang ho sang in jong jana
    len cheh achansah in ahi.
  mar-mar: तो त्यांच्याशी प्रेमळपणे बोलला आणि जे दुसरे राजे त्याच्याबरोबर बाबेलात
    होते त्यांच्यापेक्षा त्यास सन्मानाचे आसन दिले.
  qub-qub: Joaquintaga alli ricashpan Babiloniacho paywan caycaj raycunapa mandajnin
    cananpaj churaran.
  bqp-bqp: U kɑ nùn gɑri kuɑ kɑ kĩru mɑ u win bɑndu wɔlle suɑ n kere sinɑm be bɑ yoru
    mwɛɛrɑ bɑ kɑ wɑ̃ɑ Bɑbiloni mi, kɑ wi sɑnnu.
  hat-hat: Evilmewodak te sèvi byen avè l', li ba l' premye plas nan mitan tout lòt
    wa yo te depòte lavil Babilòn tankou l' yo.
  eng-BSB: And he spoke kindly to Jehoiachin and set his throne above the thrones
    of the other kings who were with him in Babylon.
  eng-WEBPB: He spoke kindly to him, and set his throne above the throne of the kings
    who were with him in Babylon,
  kbq-kbq: Hagi Evil-Merodaki'a Jehoaikinina so'e avu'ava hunenteno, mago'a kini vahe'ma
    agranema Babiloni kumapima umani'naza kini vahe'mo'zama nemaniza tra'ma agatere'nea
    trate higeno mani'ne.
  nhe-BL: Huan quichihuili tlen cuali huan quichijqui ihuampo huan más quipacti tlen
    nochi nopa sequinoc tlanahuatiani tlen itztoyaj ihuaya ipan tlali Babilonia.
  gub-BL: Emiw-Meronak ikatu Zoaki pe. Heta amo tuwihawete Mawiron pe ipyhyk pyrer
    romo wà. Umuigo kar Zoaki a'e tuwihawete wanuwihaw romo a'e kury.
  eng-DRA: And he spoke kindly to him, and he set his throne above the thrones of
    the kings that were with him in Babylon.
