verse: JER.052.015
translations:
  mal-C: നഗരവാസികളിൽ ശേഷിച്ചിരുന്ന ജനത്തിൽ ഏറ്റവും ദരിദ്രരിൽ ചിലരെയും ശില്പവേലക്കാരിൽ
    ശേഷിച്ചവരെയും ബാബേൽരാജാവിന്റെ പക്ഷത്തേക്കു കൂറുമാറിയവരെയും അംഗരക്ഷകസേനയുടെ നായകനായ
    നെബൂസരദാൻ പ്രവാസികളാക്കി കൊണ്ടുപോയി.
  deu-TKW: Und den Rest des Volks, die in der Stadt Übriggebliebenen, und die Überläufer,
    die zum Könige von Babel übergelaufen waren, und den rest der Handwerker führte
    Nebusar-Adan, der Oberste der Leibwächter, nach Babel.
  lin-lin: Nebuzaradani, mokonzi ya bakengeli ya mokonzi, amemaki na bowumbu ndambo
    ya babola, ndambo ya bato oyo batikalaki kati na engumba, ndambo ya bato ya misala
    ya maboko mpe ba-oyo bamipesaki epai ya mokonzi ya Babiloni.
  eng-LSV: And of the poor of the people, and the remnant of the people who are left
    in the city, and those who are defecting, who have defected to the king of Babylon,
    and the remnant of the multitude, Nebuzar-Adan, chief of the executioners, has
    removed;
  eng-GNV: Then Nebuzar-adan the chiefe steward caried away captiue certaine of the
    poore of the people, and the residue of the people that remayned in the citie,
    and those that were fled, and fallen to the king of Babel, with the rest of the
    multitude.
  eng-WEBSTER: Then Nebuzar-adan the captain of the guard carried away captive certain
    of the poor of the people, and the residue of the people that remained in the
    city, and those that fell away, that fell to the king of Babylon, and the rest
    of the multitude.
  nhw-BL: Teipa Nabuzaradán quinhuicac ipan tlali Babilonia sequin nopa masehualme
    catli teicneltzitzi, huan nochi catli momanahuijque tlen nopa tlahuilancayotl.
    Nojquiya quinhuicac nochi catli motemactilijtoyaj ica nopa tlanahuatijquetl tlen
    tlali Babilonia huan nochi nopa masehualme catli quimatiyayaj quichihuase tlen
    hueli tequitl.
  swh-ONEN: Nebuzaradani, jemadari wa askari walinzi, akawapeleka uhamishoni baadhi
    ya watu maskini sana na wale waliobaki katika mji, pamoja na mabaki ya watu wa
    kawaida, na wale waliojisalimisha kwa mfalme wa Babeli.
  bba-bba: Mɑ bɑ bwɛ̃ɛbwɛ̃ɛbu ɡɑbu yoru mwɛɛrɑ kɑ be bɑ tie wuu ɡe sɔɔ kɑ be bɑ tii
    wɛ̃ kɑ sere nɔmɑn sɔm kowobu.
  eng-KJVCPB: Then Nebuzar-adan the captain of the guard carried away captive certain
    of the poor of the people, and the residue of the people that remained in the
    city, and those that fell away, that fell to the king of Babylon, and the rest
    of the multitude.
  luo-luo: Nebuzaradan jatend jolweny notero e twech jomoko kuom joma odhier kod jogo
    mane odongʼ e dala maduongʼno, kaachiel gi jogo molony e tij lwedo kod joma noringo
    modhi ir ruodh Babulon mondo otony.
  meu-meu: Bena ogoḡami dikadika taudia haida, bona hanua taudia kwabukwabudia dounu
    hanua ai e nohova, bona Babulono pavapavana enai e heau hanai taudia, bona ima
    karakara dibaka taudia oredia, na Nebusaradana, hegima oreana biaguna, ese e ḡuidia,
    bena dauha e laohaidia.
  npi-ULB: सबैभन्दा गरिब मानिसहरू, सहरमा बाँकी रहेका मानिसहरू, बेबिलोनका राजाकहाँ
    भागेर गएकाहरू र बाँकी रहेका कारीगरहरूका विषयमा, अङ्गरक्षकहरूका कमान्‍डर नबूजरदानले
    तीमध्‍ये कसैलाई निर्वासनमा लगे ।
  yor-yor: Nebusaradani balógun ìṣọ́ kó gbogbo àwọn tálákà àti gbogbo àwọn tí ó kù
    ní ìlú, ní ìgbèkùn lọ sí Babeli, pẹ̀lú àwọn tí ó ya lọ, tí ó sì ya tọ ọba Babeli
    lọ, àti ìyókù àwọn ènìyàn náà.
  pes-OPCB: آنگاه عده‌ای از فقرای یهودا را با آنانی که در اورشلیم زنده مانده بودند
    و کسانی که صدقیا را ترک کرده، به بابِلی‌ها پیوسته بودند، و صنعتگران باقی مانده
    در شهر را به بابِل تبعید کرد.
  tgl-ULB: At ang mga pinakamahihirap na tao, ang mga taong naiwan sa lungsod, ang
    mga nagsitakas patungo sa hari ng Babilonia, at ang mga nalabing manggagawa—dinalang
    bihag ni Nebuzaradan, na pinuno ng mga bantay, ang ilan sa kanila ay ipinatapon.
  cbu-NT: Sheersin, anumunsha Nabusaradan, Irusarinshuchee tputs ichingaru putayarusin,
    Babiloniyap machtaranganaya. Ashpatam tputs Nabukodonosoraa chinarangitaatssin,
    anootstaa putarangusin, misha tputsee maachtaa tínamapaneewa putayaritamsin, Babiloniyapsha
    machtaranganaya.
  hui-hui: Ani bialu ami haru haga Nebusaradana ibugua Yuda wali agali maru yu wahene
    hearu bibahende minu garabayabu yalu Babilono dindiha piai hene. Yuda wali agali
    maru wai biyangi ibida pialu Babilononaga ami hearuha ho bitago ho hene hearubi
    bibahende garabayabu yalu pu dege bini. Agali maru mbirale tara tara ngaru wabiaga
    mandabi Yarusalemeha hearubi minu yalu pu dege bini.
  mya-mya: ထို​နောက်​မင်း​ကြီး​၏​အ​စောင့်​တပ်​မ​တော်​မှူး နေ​ဗု​ဇာ​ရ​ဒန်​သည်​မြို့​ထဲ​တွင်​ကျန်​ရှိ​နေ
    သေး​သည့်​သူ​များ၊ လက်​မှု​ပ​ညာ​သည်​အ​ကြွင်း အ​ကျန်​များ​နှင့် ဗာ​ဗု​လုန်​မြို့​သား​တို့​ဘက်
    သို့​ကူး​ပြောင်း​လာ​သူ​များ​အား ဗာ​ဗု​လုန် မြို့​သို့​ခေါ်​ဆောင်​သွား​လေ​သည်။-
  bod-N: གྲོང་ཁྱེར་གྱི་ནང་དུ་ལུས་པའི་མི་རྣམས་དང་པཱ་པེལ་ལོན་རྒྱལ་པོར་མགོ་བཏགས་པ་རྣམས།
    དེ་མིན་ཡུལ་མི་ལྷག་ལུས་དང་བཅས་པ་སྐུ་སྲུང་དཔོན་པོ་ནེ་བོ་ཟར་ཨ་དན་གྱིས་བཙན་ཁྲིད་བྱས་སོ།
    །
  sna-sna: Nebhuzaradhani mukuru wavarindi akaendesa kuutapwa vamwe vakanga vari varombo
    chaivo navaya vakasara muguta, pamwe chete noruzhinji rwemhizha navaya vakanga
    vazvipira kuna mambo weBhabhironi.
  spa-BLM: Entonces Nabuzaradán, el capitán de la guardia, se llevó cautivos a los
    más pobres del pueblo y al resto de la gente que había quedado en la ciudad, y
    a los que habían desertado, que se habían pasado al rey de Babilonia, y al resto
    de la multitud.
  cac-cac: Ix yic'anb'at eb' anima vin̈ d'a Babilonia, aton eb' aycan d'a chon̈ab'
    chi', eb' ix yac'och sb'a yed' vin̈ sreyal Babilonia chi' yed' pax jantacxo eb'
    anima.
  swh-ULB: Kama kwa watu maskini sana, watu waliosalia walioachwa katika mji, waliokuwa
    wamemwendea mfalme wa Babeli, na baadhi ya watu wenye ujuzi - Nebuzaradan, jemedari
    wa askari walinzi, akawachukua baadhi yao uhamishoni.
  bel-bel: Бедных з народу і астатні люд, што заставаўся ў горадзе, і перабежчыкаў,
    якія перакінуліся да цара Вавілонскага, і наогул рэшту простага люду Навузардан,
    начальнік целаахоўцаў, высяліў.
  deu-ELBBK: Und von den Geringen des Volkes und den Rest des Volkes, die in der Stadt
    Übriggebliebenen, und die Überläufer, die zum König von Babel übergelaufen waren,
    und den Rest der Menge führte Nebusaradan, der Oberste der Leibwache, weg.
  mbb-OT: Ne mibihag din is nesamà he menge etew zutun te inged, ragkes is duma he
    kinepubriyan he menge etew wey is menge etew zutun he zumezapig te hadì te Babilonia.
  mal-2015: ജനത്തിൽ എളിയവരായ ചിലരെയും നഗരത്തിൽ ശേഷിച്ചിരുന്ന ജനശിഷ്ടത്തെയും ബാബേൽരാജാവിനെ
    ചെന്നു ശരണംപ്രാപിച്ചവരെയും പുരുഷാരത്തിൽ ശേഷിച്ചവരെയും അകമ്പടിനായകനായ നെബൂസർ-അദാൻ
    ബദ്ധരാക്കി കൊണ്ടുപോയി.
  rmc-rmc: Akor o Nebuzaradan iľa andro zajaťje varesave nekčoreder manušen, olen,
    so ačhile andro foros, the savore remeselňiken a the olen, ko pregele paš o babiloňiko
    kraľis.
  pes-OPV: و نبوزردان رئیس جلادان بعضی از فقیران خلق و بقیه قوم را که در شهر باقی‌مانده
    بودند وخارجین را که بطرف پادشاه بابل شده بودند و بقیه جمعیت را به اسیری برد.
  ron-1924: Небузарадан, кэпетения стрэжерилор, а луат приншь де рэзбой о парте дин
    чей май сэрачь дин попор, пе ачея дин попор каре рэмэсесерэ ын четате, пе чей
    че се супусесерэ ымпэратулуй Бабилонулуй, чялалтэ рэмэшицэ а мулцимий.
  ben-OBCV: রক্ষীদলের সেনাপতি নবূষরদন, নগরের অবশিষ্ট দরিদ্রতম ব্যক্তিদের কয়েকজনকে,
    ইতর শ্রেণীর মানুষদের ও যারা ব্যাবিলনের রাজার পক্ষ নিয়েছিল, তাদের সবাইকে ব্যাবিলনে
    নির্বাসিত করলেন।
  som-som: Markaasaa Nebuusaradaan oo ahaa sirkaalkii askartu wuxuu maxaabiis ahaan
    u kaxaystay masaakiintii dadka qaarkood, iyo dadkii magaalada ku hadhay, iyo kuwii
    cararay oo u galay boqorkii Baabuloon, iyo intii dadkii faraha badnaa ka hadhay.
  lat-VUC: De pauperibus autem populi, et de reliquo vulgo quod remanserat in civitate,
    et de perfugis qui transfugerant ad regem Babylonis, et ceteros de multitudine
    transtulit Nabuzardan princeps militiæ.
  eng-ASVBT: Then Nebuzaradan the captain of the guard carried away captive of the
    poorest of the people, and the residue of the people that were left in the city,
    and those that fell away, that fell to the king of Babylon, and the residue of
    the multitude.
  ita-1885: E Nebuzaradan, capitano delle guardie, menò in cattività de' più poveri
    del popolo, e il rimanente del popolo ch'era restato nella città, e quelli ch'erano
    andati ad arrendersi al re di Babilonia, e il rimanente del popolazzo.
  eng-ULB: As for the poorest people, the rest of the people who were left in the
    city, those who had deserted to the king of Babylon, and the rest of the craftsmen—
    Nebuzaradan, the commander of the bodyguards, took some of them away into exile.
  spa-VBL: Nabuzaradán, el comandante de la guardia, deportó a algunos de los pobres
    y a los que quedaban en la ciudad, incluso a los que se habían pasado al lado
    del rey de Babilonia, así como al resto de los artesanos.
  fra-_FOB: Et Nébuzar-Adan, capitaine des gardes, emmena captifs quelques-uns des
    pauvres du peuple, ceux qui étaient demeurés de reste dans la ville, ceux qui
    s'étaient rendus au roi de Babylone et le reste de la multitude.
  mal-mal: ജനത്തിൽ എളിയവരായ ചിലരെയും നഗരത്തിൽ ശേഷിച്ചിരുന്ന ജനത്തെയും ബാബേൽരാജാവിനെ
    ശരണം പ്രാപിച്ചവരെയും പുരുഷാരത്തിൽ ശേഷിച്ചവരെയും അകമ്പടിനായകനായ നെബൂസർ-അദാൻ ബദ്ധരാക്കി
    കൊണ്ടുപോയി.
  urd-GVR: Phir Nabūzarādān ne sab ko jilāwatan kar diyā jo Yarūshalam meṅ pīchhe
    rah gae the. Wuh bhī un meṅ shāmil the jo jang ke daurān ġhaddārī karke Shāh-e-Bābal
    ke pīchhe lag gae the. Nabūzarādān bāqīmāndā kārīgar aur ġharīboṅ meṅ se bhī kuchh
    Bābal le gayā.
  suz-BL: मिनु पिप कली खाल पाइब आन कप्‍तान नेबुजरादानमी नेल्‍ल आन क्‍येङा प्रुङग,
    सहरम प्रोंइशा वोइश्‍शो मुरपुकी बेबीलोन ङा पिप आ बाक्‍तीके प्रोक्‍शा जाक्‍दीश्‍शो
    मुरपुकी नु लीशो मार, मार, सेल्‍स जोक्‍ब मुर आन कली ग्‍याइश्‍शा लाइक्‍तीमी।
  eng-NOY: And some of the poor of the people, and the rest of the people that were
    left in the city, and the deserters that had gone over to the king of Babylon,
    even the remainder of the multitude, did Nebuzaradan, the captain of the guard,
    carry away captive.
  ita-1927: Nebuzaradan, capitano della guardia, menò in cattività una parte de’ più
    poveri del popolo, i superstiti ch’erano rimasti nella città, i fuggiaschi che
    s’erano arresi al re di Babilonia, e il resto della popolazione.
  ckb-ckb: جا لە ڕەشوڕووتی گەل و پاشماوەی گەلیش ئەوانەی لە شارەکەدا مابوونەوە و ئەوانەی
    بۆ لای پاشای بابل هەڵاتبوون لەگەڵ پاشماوەی وەستاکان، نەبوزەرەدانی فەرماندەی پاسەوانانی
    پاشا ڕاپێچی کردن.
  eng-BBE: Then Nebuzaradan, the captain of the armed men, took away as prisoners
    the rest of the people who were still in the town, and those who had given themselves
    up to the king of Babylon, and the rest of the workmen.
  kan-OKCV: ಕಾವಲಿನ ಅಧಿಪತಿಯಾದ ನೆಬೂಜರದಾನನು ಜನರಲ್ಲಿ ಬಡವರಾದ ಕೆಲವರನ್ನೂ, ಪಟ್ಟಣದಲ್ಲಿ ಉಳಿದ
    ಜನರನ್ನೂ, ಬಾಬಿಲೋನಿನ ಅರಸನಿಗೆ ಮರೆಹೊಕ್ಕವರನ್ನೂ, ಬೇರೆ ಎಲ್ಲಾ ಜನರನ್ನೂ ಸೆರೆಯಾಗಿ ಒಯ್ದನು.
  tam-2017: மக்களில் ஏழைகளான சிலரையும் நகரத்தில் மீதியான மற்ற மக்களையும், பாபிலோன்
    ராஜாவிடம் ஓடிவந்துவிட்டவர்களையும், மற்ற மக்களையும் காவற்சேனாதிபதியாகிய நேபுசராதான்
    சிறைகளாகக் கொண்டுபோனான்.
  spa-RV-1909: E hizo trasportar Nabuzaradán, capitán de la guardia, los pobres del
    pueblo, y toda la otra gente vulgar que en la ciudad habían quedado, y los fugitivos
    que se habían huído al rey de Babilonia, y todo el resto de la multitud vulgar.
  ron-BTF: Atunci Nebuzaradan căpetenia gărzii a dus captivi pe anumiți dintre săracii
    poporului și restul poporului care rămăsese în cetate și pe aceia care trecuseră,
    care trecuseră la împăratul Babilonului; și restul mulțimii.
  eng-WEBP: Then Nebuzaradan the captain of the guard carried away captive of the
    poorest of the people, and the rest of the people who were left in the city, and
    those who fell away, who defected to the king of Babylon, and the rest of the
    multitude.
  eng-FBV: Nebuzaradan, the commander of the guard, deported some of the poor people
    and those who were left in the city, even those who had gone over to the side
    of the king of Babylon, as well as the rest of the craftsmen.
  nld-1939: Met uitzondering van een deel van het armste volk voerde Neboe-Zaradan,
    het hoofd van de lijfwacht, al wat er van de bevolking der stad was overgebleven,
    met de overlopers die zich aan den koning van Babel hadden overgegeven, en de
    verdere rest van het volk in ballingschap weg.
  nch-BL: Teipa Nabuzaradán quinhuicac ipan tali Babilonia sequij masehualme cati
    teicneltzitzi, huan nochi cati momanahuijque ten nopa tatehuilisti. Nojquiya quinhuicac
    nochi cati motemactilijtoyaj ica nopa tanahuatijquet ten tali Babilonia huan nochi
    nopa masehualme cati quimatiyayaj quichihuase ten hueli tequit.
  vie-1934: Những kẻ rất nghèo trong dân, với những kẻ sống sót đang ở trong thành,
    những kẻ đã hàng đầu vua Ba-by-lôn, và từ trong đám đông sót lại, thì Nê-bu-xa-A-đan,
    qua đầu thị vệ, bắt đem đi làm phu tù hết thảy.
  hin-CV: तब अंगरक्षकों के प्रधान नेबुज़रादान ने प्रजा में से कुछ गरीब लोगों को, नगर
    में शेष रह गए लोगों को, उन लोगों को, जो बाबेल के राजा के अधीन में हो गए थे तथा
    वहां शेष रह गए शिल्पियों को अपने साथ बंधुआई में ले गया.
  spa-BES: Entonces Nabuzaradán, el capitán de los hombres armados, se llevó a los
    prisioneros al resto de las personas que todavía estaban en la ciudad, y a los
    que se habían entregado al rey de Babilonia, y al resto de los obreros.
  tdx-tdx: Le nen­dese’ i Nebozaradane mpifehem-pigaritsey an-drohy mb’eo ty ila’
    o rarake am’ondatio naho o honka’e an-drovao, naho o nivalike mb’amy mpanjaka’
    i Baveleo vaho ty sehanga’ o mpitoloñeo.
  tha-KJV: และเนบูซาระดานผู้บังคับบัญชาทหารรักษาพระองค์ ได้​จับประชาชนบางคนที่ยากจนและประชาชนที่​เหลืออยู่
    ผู้​ซึ่งเหลืออยู่ในกรุง และผู้​ที่​หลบหนี ผู้​หนี​ไปหากษั​ตริ​ย์​แห่​งบาบิโลนพร้อมกับฝูงชนที่​เหลืออยู่​ไปเป็นเชลย
  por-BR-2018: E Nebuzaradã, capitão da guarda, levou presos os pobres do povo, e
    ao demais do povo, que restaram na cidade, e os rebeldes que se haviam se rendido
    ao rei de Babilônia, e todo o resto dos artesãos.
  deu-ELO: Und von den Geringen des Volkes und den Rest des Volkes, die in der Stadt
    Übriggebliebenen, und die Überläufer, die zum König von Babel übergelaufen waren,
    und den Rest der Menge führte Nebusaradan, der Oberste der Leibwache, hinweg.
  eng-WYC-2018: Soothly Nebuzaradan, the prince of [the] chivalry, translated (most)
    of the poor men of the people, and of the residue common people, that was left
    in the city, and of the fleers-over, that fled over to the king of Babylon; and
    he translated other men of the multitude. (And Nebuzaradan, the captain of the
    guard, carried away captive most of the poor people, and the rest of the common
    people, who were left in the city, and the fleers-over, who had fled over to the
    king of Babylon; and he also carried away captive others of the multitude.)
  epo-epo: La malriĉulojn el la urbo, kaj la ceteran popolon, kiu restis en la urbo,
    kaj la transkurintojn, kiuj transkuris al la reĝo de Babel, kaj la ceteran popolamason
    forkondukis Nebuzaradan, la estro de la korpogardistoj.
  uig-PIN: Pasiban begi Nebuzar-Adan zemindiki ǝng namrat kixilǝrdin bir ⱪismini,
    xǝⱨǝrdǝ ⱪalƣan baxⱪa kixilǝrni, Babil padixaⱨi tǝrǝpkǝ ⱪeqip tǝslim bolƣanlarni
    wǝ ⱪalƣan ⱨünǝrwǝnlǝrni ǝsir ⱪilip ularni elip kǝtti.
  beo-beo: 'Amalalu, Nebiusala:ida:ne da dunu amo moilai bai bagade ganodini esala,
    amola bagade dawa:su hawa: hamosu dunu hame bogoi esala, amola dunu amo da hohonone,
    Ba:bilone ilia la:idi amoga asi, amo huluane Ba:bilone sogega oule asi.'
  tpi-OTNT: Na Nebusaradan i kisim ol manmeri i stap yet long Jerusalem na bringim
    ol i go kalabus long Babilon. Na em i kisim ol Juda i bin lusim Jerusalem long
    taim bilong pait na ranawe i go i stap long kem bilong ol Babilon, na em i bringim
    ol tu i go kalabus long Babilon. Na sampela saveman bilong wokim ol kain kain
    samting, ol i stap yet long Jerusalem, na em i kisim ol tu i go.
  hau-SA: Sa’an nan Nebuzaradan shugaban matsara ya kwashe waɗansu matalauta, da sauran
    mutane da aka bari a birnin, da waɗanda suka gudu zuwa wurin Sarkin Babilon, da
    sauran masu sana’a, ya kai su bautar talala a Babilon.
  uig-LAT: Pasiban bégi Nébuzar-Adan zémindiki eng namrat kishilerdin bir qismini,
    sheherde qalghan bashqa kishilerni, Babil padishahi terepke qéchip teslim bolghanlarni
    we qalghan hünerwenlerni esir qilip ularni élip ketti.
  nde-nde: UNebhuzaradani umlawuli wabalindi wathatha abanye babayanga bokucina wabasa
    ekuthunjweni lalabo ababesele edolobheni, lenengi lezingcwethi kanye lalabo abasebeye
    enkosini yaseBhabhiloni.
  ton-ton: Pea naʻe ʻave fakapōpula ʻe Nepusaatani ko e ʻeiki ʻoe kau leʻo, ʻae kakai
    masiva niʻihi, pea mo hono toe ʻoe kakai naʻe nofo ʻi he kolo, pea mo e kakai
    naʻe hola ki he tuʻi ʻo Papilone, pea mo hono toe ʻoe kakai tokolahi.
  ces-1613: Přitom z chaterného lidu, totiž ostatek lidu, kterýž byl zůstal v městě,
    i poběhlce, kteříž byli ustoupili k králi Babylonskému, a jiný obecný lid zavedl
    Nebuzardan, hejtman nad žoldnéři.
  eng-WMB: Then Nebuzaradan the captain of the guard carried away captive of the poorest
    of the people, and the rest of the people who were left in the city, and those
    who fell away, who defected to the king of Babylon, and the rest of the multitude.
  tam-TCV: மெய்க்காவல் தளபதி நேபுசராதான் ஏழை மக்களுள் சிலரையும், பட்டணத்தில் மீதியாயிருந்தவர்களையும்,
    மீதியாயிருந்த கைவினைஞர்களுடனும், பாபிலோன் அரசனிடம் சரணடைய வந்தவர்களுடனும் நாடுகடத்திச்
    சென்றான்.
  ceb-ULB: Alang sa tanan nga labing kabos nga katawhan, ang tanang mga tawo nga nahibilin
    sa siyudad, kadtong mga miikyas padulong sa hari sa Babilonia, ug ang tanan nga
    mga magkukulit—gidala ni Nebuzaradan, nga pangulo sa mga tigpanalipod, ang pipila
    kanila ngadto sa pagkabinihag.
  pol-UBG: A część ubogich z ludu i resztę ludu, która pozostała w mieście, zbiegów,
    którzy przeszli do króla Babilonu, oraz resztę pospólstwa Nebuzaradan, dowódca
    gwardii, uprowadził do niewoli;
  kyc-kyc: Dokopa akali Nepusaratane baame wambu yuu dokona pyarepala pao peteyami
    dupwape akali lapo mora petenge dupwape dee Juu akali lapo wamba Bapilone kiŋi
    dokona enda ingyuo kumuo maipala pao kareyami dupwape karapusi pyao minyuo yuu
    Bapilone dokona peya.
  urd-GVU: پھر نبوزرادان نے سب کو جلاوطن کر دیا جو یروشلم میں پیچھے رہ گئے تھے۔ وہ
    بھی اُن میں شامل تھے جو جنگ کے دوران غداری کر کے شاہِ بابل کے پیچھے لگ گئے تھے۔
    نبوزرادان باقی ماندہ کاری گر اور غریبوں میں سے بھی کچھ بابل لے گیا۔
  deu-1912: Aber das arme Volk und andere Volk so noch übrig war in der Stadt, und
    die zum König zu Babel fielen und das übrige Handwerksvolk führte Nebusaradan,
    der Hauptmann, gefangen weg.
  kan-2017: ಕಾವಲುದಂಡಿನ ಅಧಿಪತಿಯಾದ ನೆಬೂಜರದಾನನು ಕೇವಲ ದಿಕ್ಕಿಲ್ಲದವರಲ್ಲಿ ಅನೇಕರನ್ನೂ, ಪಟ್ಟಣದಲ್ಲಿ
    ಉಳಿದವರನ್ನೂ, ಮೊದಲೇ ಬಾಬೆಲಿನ ಅರಸನ ಮೊರೆಹೊಕ್ಕವರನ್ನೂ ಮತ್ತು ಬೇರೆ ಎಲ್ಲಾ ಜನರನ್ನೂ ಸೆರೆಯೊಯ್ದನು.
  yap-yap: Me fek Nebuzaradan e girdi’ nni pagrad u lan e re binaw nem nga Babylon,
    nge tin ni magach e girdi’ ni yad ba salap ko maruwel, nge pi’in n’agrad nga pa’
    e pi Babylonian.
  hlt-MCSB: Te vaengah pilnam khodaeng neh khopuei ah aka sueng pilnam hlangrhuel
    khaw, Babylon manghai taengah cungku la aka cungku khaw, bibi thai hlangrhuel
    khaw imtawt boeiping khaw Nebuzaradan loh a poelyoe.
  mdy-ETH: ዒዚ ዬይ ናቡዛርዳኣኔ ፔቴ ፔቴ ማንቆ ዓሲ፥ ዒኢካ ካታሞይዳ ቤርታ ዓቲ ዓኣ ዓሲ፥ ሜሌ ዓጮፓ ዒፂ ዒኢካ ሙኪ ጌሌ
    ዓሲንታ ሃኣሚ ማዒ ዒኢካ ማዾ ማዻ ዓሶዋ ቢያ ዲዒ ዔኪ ዴንዴኔ።
  twi-ASANTE: Ɔsahene Nebusaradan a ɔtua awɛmfoɔ ano no faa wɔn a wɔdi hia no mu bi,
    wɔn a wɔkaa kuropɔn no mu, adwumfoɔ a wɔaka ne wɔn a wɔkɔdɔm Babiloniahene no
    kɔɔ nnommumfa mu.
  eng-WEBU: Then Nebuzaradan the captain of the guard carried away captive of the
    poorest of the people, and the rest of the people who were left in the city, and
    those who fell away, who defected to the king of Babylon, and the rest of the
    multitude.
  wal-wal: Naabuzaraadaani wurssetta hiyyeesata, kataman attida asatanne kaddidi Baabiloone
    olanchchatun gaittida asata kushe hiillaa eriya asatuurakka gujjidi, omooduwau
    efiis.
  spa-PDDPT: Nabuzaradán, capitán de la guardia, se llevó en cautividad una parte
    de la gente humilde del pueblo, el remanente de la población que quedó en la ciudad,
    junto con los desertores que se habían pasado al rey de Babilonia y el resto de
    los artesanos.
  gun-gun: Tetã py iporiaukueve ha'e amboae kuery opyta va'ekue ma jopya kuery ruvixa
    Nebuzaradã ogueraapa escravo-rã, Babilônia pygua huvixa pe ojejopy uka va'ekue
    guive.
  ilo-ULB: Maipanggep met kadagiti kakukurapayan a tattao, dagiti nabati a tattao
    iti siudad a simmuko iti ari ti Babilonia, ken dagiti dadduma a tattao a nalaing
    nga agaramid kadagiti banbanag babaen kadagiti imada—impanaw ni Nebuzaradan a
    pangulo dagiti guardia ti dadduma kadakuada kas balud.
  kpg-kpg: Gei Nebuzaradan gaa lahi nia daangada ala ne dubu gi Babylonia, go digau
    ngalua dau donu, mo digau ala ne llele gi di king o Babylonia i mua.
  uig-ARA: پاسىبان بېگى نېبۇزار-ئادان زېمىندىكى ئەڭ نامرات كىشىلەردىن بىر قىسمىنى،
    شەھەردە قالغان باشقا كىشىلەرنى، بابىل پادىشاھى تەرەپكە قېچىپ تەسلىم بولغانلارنى
    ۋە قالغان ھۈنەرۋەنلەرنى ئەسىر قىلىپ ئۇلارنى ئېلىپ كەتتى.
  sus-sus: Nebusaradan, Babilɔn sɔɔri mangɛ naxa Darisalamu ɲama dɔnxɔɛe xanin Babilɔn,
    alɔ setaree, walikɛe, nun mixi naxee e yɛtɛ so Babilɔn mangɛ yi ra.
  pon-2006: Eri, Nepusaradan ahpw kalipelahng Papilonia luhwen tohn kahnimwo, irail
    me tangalahng nanmwarkien Papilon mahso, oh pil luhwen tohndoadoahk koahiek kan.
  jae-jae: Ma kasêga Nebusaradan kêkôc lau ŋalêlôm sawa ŋagêdô to lau ŋapopoc, taŋ
    sêŋgôŋ malac naŋ, ma lau, taŋ sêc dêdêŋ kiŋ Babelŋa sêja naŋ, ma lau lemeŋ mêtêŋa
    ŋapopoc tôŋ.
  ksd-ksd: Ma Nebusaradan ra luluai na tarai na monamono i ga kap vavilavilau ta umana
    ta diat dia luveana tuna, ma ra ibaiba na tarai dia ga ki valili ta ra pia na
    pal, ma diat dia ga takap tadav ra king Babilon, ma ra ibaiba ta ra umana tena
    madaka.
  tur-YTC: Muhafız komutanı Nebuzaradan halkın en yoksullarını, kentte kalmış olan
    halkın geri kalanını, Babil Kralı tarafına geçmiş olan kaçakları ve kalabalığın
    geri kalanını sürgün etti.
  ind-AYT: Nebuzaradan, kepala pasukan pengawal itu, membuang sejumlah orang miskin,
    sisa-sisa penduduk yang masih tinggal di dalam kota, para pembelot yang memihak
    kepada raja Babel, dan sisa-sisa para pengrajin.
  nya-nya: Nebuzaradani mtsogoleri wa ankhondo anatenga anthu amene anatsala mu mzindamo,
    anthu aluso pamodzi ndi amene anadzipereka kale kwa mfumu ya ku Babuloni kupita
    nawo ku ukapolo ku Babuloni.
  hrv-hrv: Nebuzaradan, zapovjednik tjelesne straže, odvede u sužanjstvo ostatak naroda
    koji bijaše ostao u gradu, a tako i prebjege babilonskom kralju i ostalu svjetinu.
  mps-mps: Tama Nebusaradango te Jerusalemde bidaluali doado bage meni yai we bidi
    meba te augwali Babilonba kalabus igibu odasa palio. Te hwįani sogo te Juda bage
    mebago Jerusalem tagalama, te Babilon dabego bidagasali pesageba wi pelama, bidigi
    pali. Te bage me agai te Babilonba kalabus igibu odasa pali. Tama te haniani nai
    dabe nigibo mu koneani kolesaga koneai bidi dabe, augwali te Jerusalemde bidalubadi,
    te agai augwali me sela pai dao.
  tpi-tpi: Na Nebusaradan i kisim ol manmeri i stap yet long Jerusalem na bringim
    ol i go kalabus long Babilon. Na em i kisim ol Juda i bin lusim Jerusalem long
    taim bilong pait na ranawe i go i stap long kem bilong ol Babilon, na em i bringim
    ol tu i go kalabus long Babilon. Na sampela saveman bilong wokim ol kain kain
    samting, ol i stap yet long Jerusalem, na em i kisim ol tu i go.
  dan-1931: De sidste Folk, som var tilbage i Byen, og Overløberne, der var gået over
    til Babels Konge, og de sidste Håndværkere førte Nebuzar'adan, Øversten for Livvagten,
    bort.
  vie-OVCB: Nê-bu-xa-ra-đan, quan chỉ huy thị vệ, bắt lưu đày một số dân nghèo, cùng
    những người sống sót trong thành, những người đầu hàng vua Ba-by-lôn, và các thợ
    thủ công.
  guj-2017: લોકોમાંના કેટલાક ગરીબ માણસોને તથા નગરના બાકી રહી ગયેલા લોકોને જેઓ બાબિલના
    રાજાના પક્ષમાં ચાલ્યા ગયા હતા તેઓને અને બાકી રહી ગયેલા કારીગરોને, રક્ષક ટુકડીનો
    સરદાર નબૂઝારઅદાન બંદીવાસમાં લઈ ગયો.
  pon-2006A: Eri, Nepusaradan ahpw kalipelahng Papilonia luhwen tohn kahnimwo, irail
    me tangalahng nanmwarkien Papilon mahso, oh pil luhwen tohndoadoahk koahiek kan.
  por-BRBSL: Então Nebuzaradan, o capitão da guarda, levou cativo os mais pobres do
    povo, e o resto do povo que ficou na cidade, e os que caíram, que desertaram para
    o rei da Babilônia, e o resto da multidão.
  cth-cth: Hat toteh, karingkungnaw kahrawikung Nebuzaradan ni tami ka roedeng tangawn
    hoi, khopui thung kaawm rae tami pueng hoi Babilon siangpahrang koe ka kâhmoun
    tangcoungnaw hoi kacawirae kutsakkathoumnaw pueng hah san lah a ceikhai.
  twi-twi: Ɔsahene Nebusaradan a na otua awɛmfo no ano no faa wɔn a wodi hia no mu
    bi, wɔn a wɔkaa kuropɔn no mu, adwumfo a wɔaka ne wɔn a wɔkɔdɔm Babiloniahene
    no kɔɔ nnommum mu.
  hlt-hlt: Te vaengah pilnam khodaeng neh khopuei ah aka sueng pilnam hlangrhuel khaw,
    Babylon manghai taengah cungku la aka cungku khaw, bibi thai hlangrhuel khaw imtawt
    boeiping khaw Nebuzaradan loh a poelyoe.
  tbz-SIM: Kɛ̀ Nɛbusɑdɑdɑnni tihɑ̃ɑ̃pɔ̀ntì tìì bɑ̀ɑ̀ okpɑ̀ɑ̀tì tì kóo kótìi pĩ́mmú
    bɛsĩ́ntɛ́nìtìbɛ̀ bɛ̀ɛ̀ do kpɑɑ́ dihɛì nɛ̀ bɛ̀ɛ̀ do duɔ́ mbɛmɑ́ɑ̀ Bɑbidɔnni kóo
    kpɑ̀ɑ̀tì nɛ̀ dimɔ̀nnì, nɛ̀ bɛnìtìbɛ̀ tɔbɛ̀ pɛ́u, bɛyɑ́ntìbɛ̀ sɔmbɛ, kɛ́ bɛ̀ kònnɛ̀
    Bɑbidɔnni o ciɛ.
  msy-2020: Nebusaradan gumazamizir Jerusalemɨn ikiavɨra itiba inigha ghua, Babilonɨn
    kalabus gatɨ. Men marasi, onganarazibagh amir gumazamiziba. Egha a uaghan Judan
    faragha Jerusalem ategha ara ghua an gara, a ko ikezibar akua, me inigha Babilonɨn
    kalabus bagha ghue. Egha fofozir gumazir bizir igharagha garir avɨriba akɨribar
    akua, Babilonɨn kalabuziabar mɨn me inigha ghue.
  azb-azb: Keşikçilər rəisi Nevuzaradan yoxsul adamların bir hissəsini, şəhərdə qalan
    xalqı, Babil padşahının tərəfinə keçən fərariləri və sağ qalan sənətkarları sürgün
    etdi.
  eng-DBY: And Nebuzar-adan the captain of the body-guard carried away captive of
    the poorest sort of the people, and the rest of the people that were left in the
    city, and the deserters that had deserted to the king of Babylon, and the rest
    of the multitude.
  hin-2017: अंगरक्षकों का प्रधान नबूजरदान कंगाल लोगों में से कितनों को, और जो लोग
    नगर में रह गए थे, और जो लोग बाबेल के राजा के पास भाग गए थे, और जो कारीगर रह गए
    थे, उन सब को बन्दी बनाकर ले गया।
  wol-KYG: Gannaaw gi ñenn ci baadoolo yi, ak ña nekkoon ca dëkk ba, ba booba, ak
    ña jébbaloon seen bopp buuru Babilon, ak ña desoon ca liggéeykat ya, Nebusaradan
    njiital dagi buur boole leen yóbbu ngàllo.
  eng-YLT: And of the poor of the people, and the remnant of the people who are left
    in the city, and those who are falling away, who have fallen unto the king of
    Babylon, and the remnant of the multitude, hath Nebuzar-Adan chief of the executioners,
    removed;
  eng-WYC-2017: Soothly Nebuzaradan, the prince of [the] chivalry, translated of the
    poor men of the people, and of the residue common people, that was left in the
    city, and of the fleers-over, that fled over to the king of Babylon; and he translated
    or brought over other men of the multitude.
  eng-WMBB: Then Nebuzaradan the captain of the guard carried away captive of the
    poorest of the people, and the rest of the people who were left in the city, and
    those who fell away, who defected to the king of Babylon, and the rest of the
    multitude.
  urd-GVH: फिर नबूज़रादान ने सबको जिलावतन कर दिया जो यरूशलम में पीछे रह गए थे। वह
    भी उनमें शामिल थे जो जंग के दौरान ग़द्दारी करके शाहे-बाबल के पीछे लग गए थे। नबूज़रादान
    बाक़ीमाँदा कारीगर और ग़रीबों में से भी कुछ बाबल ले गया।
  rug-rug: Meke raovo taloa ni e Nebuzaradani, sa koimata koari tie kopu tanisa baṉara,
    sari kaiqa tie habahualadi, sarini pu koa hola pa Zerusalema, turaṉae sari na
    tie bokabokadi pa tinavete pa lima, meke arini pu ele karovodi la koasa baṉara
    pa Babiloni.
  gaz-gaz: Nebuzaradaan ajajaan eegumsaa sun namoota hiyyeeyyii tokko tokkoo fi warra
    magaalaa keessatti hafan, warra ogummaa harkaa qabanii fi warra baqatanii mootii
    Baabilonitti kooluu galan boojiʼee fudhate.
  fra-LSG: Nebuzaradan, chef des gardes, emmena captifs une partie des plus pauvres
    du peuple, ceux du peuple qui étaient demeurés dans la ville, ceux qui s’étaient
    rendus au roi de Babylone, et le reste de la multitude.
  yal-yal: Yiigelitɔna ndee nun yamaan muxu dɔnxɛn naxanye yi luxi taani, mangan kantan
    muxune xunna Nebusaradan yi ne xali konyiyani, e nun yiirawali dɔnxɛne, e nun
    naxanye bata yi e yɛtɛ sa Babilɔn mangan sagoni.
  haw-1868: Alaila, lawe pio aku la o Nebuzaredana, ka lunakaua i na kanaka hune,
    a me na kanaka i koe ma ke kulanakauhale, a me ka poe i hele, na mea hoi i hele
    i ke alii o Babulona, a me ka nui o ka poe i koe.
  arb-NAV: وَأَجْلَى نَبُوزَرَادَانُ رَئِيسُ الشُّرْطَةِ بَعْضاً مِنْ فُقَرَاءِ الْبَلَدِ،
    وَمَنْ بَقِيَ مِنَ الشَّعْبِ فِي الْمَدِينَةِ، وَالْهَارِبِينَ الَّذِينَ لَجَأُوا
    إِلَى مَلِكِ بَابِلَ مَعَ سَائِرِ الْحِرَفِيِّينَ.
  ewe-ewe: Aʋafia, Nebuzaradan kplɔ ame dahewo, ame siwo susɔ ɖe dua me kple aɖaŋudɔwɔlawo
    kple ame siwo si Babilonia fia tso la yi aboyo mee.
  eng-LEE: And certain of the poorest of the people, and the residue of the people
    that had been left in the city, and the deserters, that had run away to the king
    of Babylon, and the rest of the multitude, did Nebuzaradan the captain of the
    guard carry away into exile.
  asm-FB: আৰু নবুজৰদানৰ ৰক্ষক-সেনাপতিয়ে প্ৰজাবিলাকৰ কেতবিলাক দৰিদ্ৰ লোকক, নগৰৰ বাকী
    থকা লোকবিলাকক বাবিলৰ ৰজাৰ ফলীয়া হ’বলৈ পলাই যোৱাবিলাকক বন্দী কৰি লৈ গ’ল।
  sus-A: نٍبُسَرَدَن، بَبِلْن سْورِ مَنفّ نَشَ دَرِ سَلَمُ حَمَ دْنشْييٍ شَنِن بَبِلْن،
    عَلْ سٍتَرٍيٍ، وَلِكّيٍ، نُن مِشِ نَشٍيٍ عٍ يّتّ سٌ بَبِلْن مَنفّ يِ رَ.
  fra-SBL: Puis Nebuzaradan, chef des gardes, emmena en captivité les plus pauvres
    du peuple, le reste du peuple qui était resté dans la ville, les réfractaires
    qui s'étaient ralliés au roi de Babylone, et le reste de la multitude.
  hbo-hbo: וּמִדַּלֹּ֨ות הָעָ֜ם וְֽאֶת־יֶ֥תֶר הָעָ֣ם ׀ הַנִּשְׁאָרִ֣ים בָּעִ֗יר וְאֶת־הַנֹּֽפְלִים֙
    אֲשֶׁ֤ר נָֽפְלוּ֙ אֶל־מֶ֣לֶךְ בָּבֶ֔ל וְאֵ֖ת יֶ֣תֶר הָֽאָמֹ֑ון הֶגְלָ֕ה נְבוּזַרְאֲדָ֖ן
    רַב־טַבָּחִֽים׃
  kik-kik: Nebuzaradani ũcio warĩ mũnene wa arangĩri a mũthamaki nĩatahire andũ amwe
    arĩa maarĩ athĩĩni mũno, na andũ arĩa maatigaire kũu itũũra-inĩ rĩu inene, hamwe
    na mabundi marĩa mangĩ, o na andũ arĩa metwarĩte o ene kũrĩ mũthamaki wa Babuloni.
  fra-NCL: Nabuzardan, capitaine des gardes, emmena captifs une partie des plus pauvres
    du peuple, avec le reste du peuple qui était demeuré dans la ville, les transfuges
    qui s’étaient rendus au roi de Babylone, et le reste des artisans.
  cek-AK: Misatuh angraeng Nebuzaradan mah amtang kaminawk, vangpui thungah kanghmat
    kaminawk, ban tok sah kop kaminawk, Babylon siangpahrang khaeah kacawn kaminawk
    hoi anghmat kaminawk to misong ah caeh haih boih.
  cuk-cuk: 'Deginbali, Nabuzaradán bela Jerusalén-neggweburgi napi-dulemar-besmaladi
    Babilonia-yarse sesad. Amardi, wemalad: Dule-ibmar-sobedgi-arbamalad, dulemar-rey-Nabucodonosorʼba-nagusmalad,
    bela sesad.'
  uig-CYR: Пасибан беги Небузар-Адан зиминдики әң намрат кишиләрдин бир қисмини, шәһәрдә
    қалған башқа кишиләрни, Бабил падишаси тәрәпкә қечип тәслим болғанларни вә қалған
    һүнәрвәнләрни әсир қилип уларни елип кәтти.
  tel-2017: రాజు అంగరక్షకుల అధిపతి నెబూజరదాను ప్రజల్లో కొందరు నిరుపేదలనూ పట్టణంలో
    మిగిలిపోయిన కొందరినీ, బబులోను రాజు పక్షాన చేరిన వాళ్ళనూ, వృత్తి పనుల వాళ్ళలో కొందరినీ
    తీసుకు పోయాడు.
  hat-BSA: Epi Nebuzaradan, chèf kò gad yo, te mennen, pote an egzil kèk nan moun
    ki pi malere pami pèp la, tout lòt moun ki te rete nan vil la, sila ki te dezète
    Jérusalem yo pou ale kote wa Babylone nan ak tout rès moun metye yo.
  kos-kos: Na Nebuzaradan el usla nu Babylonia mwet ma lula in siti sac, wi elos su
    usrnguk ke orekma, ac elos su sifacna kaingla nu yurin mwet Babylonia.
  hbo-WLC: וּמִדַּלּ֨וֹת הָעָ֜ם וְֽאֶת־יֶ֥תֶר הָעָ֣ם ׀ הַנִּשְׁאָרִ֣ים בָּעִ֗יר וְאֶת־הַנֹּֽפְלִים֙
    אֲשֶׁ֤ר נָֽפְלוּ֙ אֶל־מֶ֣לֶךְ בָּבֶ֔ל וְאֵ֖ת יֶ֣תֶר הָֽאָמ֑וֹן הֶגְלָ֕ה נְבוּזַרְאֲדָ֖ן
    רַב־טַבָּחִֽים׃
  ibo-ibo: Nebuzaradan, ọchịagha ndị nche eze, buru ụfọdụ nʼime ndị dakarịsịrị nʼogbenye
    na ndị fọdụrụ nʼime obodo ahụ, ha na ndị ǹka niile fọdụrụ, na ndị ahụ ji aka ha
    gbakwuru eze Babilọn, bulaa ha Babilọn, ka ha ga biri nʼala ọzọ.
  ory-ory: ସେତେବେଳେ ପ୍ରହରୀବର୍ଗର ସେନାପତି ନବୂଷରଦନ୍‍ ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ନିତାନ୍ତ ଦରିଦ୍ରମାନଙ୍କୁ
    ଓ ନଗରର ଅବଶିଷ୍ଟ ଲୋକମାନଙ୍କୁ, ଆଉ ବାବିଲ ରାଜାର ପକ୍ଷକୁ ପଳାୟନକାରୀମାନଙ୍କୁ ଓ ଅବଶିଷ୍ଟ ସାଧାରଣ
    ଲୋକମାନଙ୍କୁ ବନ୍ଦୀ କରି ନେଇଗଲା।
  chk-chk: Mürin, Nepusaratan ewe meilapen chon tümwünü ewe king a uweela Papilon
    ekoch lein ekewe aramas mi mwelele, pwal chokewe mi chüen manau me lon ewe telinimw,
    me chokewe mi süla ren ewe kingen Papilon me mwan, fitifengen me ekewe lusun aramas
    mi sipeöch le angang.
  rop-rop: Afta na Nebusaradan bin deigimwei langa Bebalon ola pipul hubin stil deya
    langa det taun, en detlot brabli gudwan wekinmen en detlot hubin ranawei langa
    detlot ami blanga Bebalon.
  ukr-1871: А останок люду, що зостававсь у городї й утїкачів, що перейшли були до
    царя Вавилонського, й загалом простий нарід перевів Навузардан, старший над прибічниками,
    в Вавилон.
  deu-1951: Und von den Geringen des Volkes und den Rest des Volkes, der in der Stadt
    übriggeblieben war, samt den Überläufern, die zum König von Babel gefallen waren,
    und den Rest der Handwerker führte Nebusaradan, der Oberste der Leibwache, gefangen
    hinweg.
  eng-JPS: Then Nebuzaradan the captain of the guard carried away captive of the poorest
    sort of the people, and the residue of the people that remained in the city, and
    those that fell away, that fell to the king of Babylon, and the residue of the
    multitude.
  srp-1865: A narod siromašni i ostatak naroda što osta u gradu, i prebjege što prebjegoše
    k caru Vavilonskom, i ostali prosti narod, odvede Nevuzardan zapovjednik stražarski.
  lug-lug: Nebuzaladaani omuduumizi w’abakuumi n’atwala abamu ku baavu ennyo n’abo
    abaasigala mu kibuga, awamu n’abaweesi n’abaali beewaddeyo, mu buwaŋŋanguse eri
    kabaka w’e Babulooni.
  heb-heb: ומדלות העם ואת יתר העם הנשארים בעיר ואת הנפלים אשר נפלו אל מלך בבל ואת
    יתר האמון הגלה נבוזראדן רב טבחים׃
  ben-IRV: আর রক্ষীদলের সেনাপতি নবূষরদন কিছু গরিব লোককে, শহরে পরিত্যক্ত বাকি লোকদেরকে
    ও বাদবাকী কারিগরদের এবং যারা বাবিলের রাজার পক্ষে গিয়েছিল তাদের বন্দী করে নিয়ে
    গেলেন।
  pan-pan: ਅਤੇ ਲੋਕਾਂ ਦੇ ਅੱਤ ਗਰੀਬਾਂ ਵਿੱਚੋਂ ਅਤੇ ਬਚੇ-ਖੁਚੇ ਲੋਕ ਜੋ ਸ਼ਹਿਰ ਵਿੱਚ ਰਹਿ ਗਏ ਸਨ
    ਅਤੇ ਭਗੌੜੇ ਜੋ ਬਾਬਲ ਦੇ ਰਾਜਾ ਵੱਲ ਹੋ ਗਏ ਸਨ ਨਾਲੇ ਕਾਰੀਗਰਾਂ ਦੇ ਬਕੀਏ ਨੂੰ ਨਬੂਜ਼ਰਦਾਨ ਜੱਲਾਦਾਂ
    ਦਾ ਸਰਦਾਰ ਗ਼ੁਲਾਮ ਕਰ ਕੇ ਲੈ ਗਿਆ
  mya-JVB: ထိုအခါ ကိုယ်ရံတော်မှူး နေဗုဇာရဒန် သည် မြို့ ထဲမှာ ကျန်ကြွင်း သောဆင်းရဲသား
    ၊ ဗာဗုလုန် ရှင်ဘုရင် ဘက်သို့ ကူး သွားနှင့်သောမြို့သား၊ ကြွင်း သမျှသောသူတို့ ကို
    သိမ်း သွားလေ၏။
  tbg-tbg: Nebusaradaaniva Ieruharemiqi qaqi vaukave, vehi vaiinti nahenti hini kukave,
    vo kaiqa vo kaiqa kankomake tave vaukave, rumpa varero Babironini vuru kora. Vokuka
    iqoka qaqirake Babironi vevaaraini vauka, viva vikavata ntita varero, Babironini
    vuru kora.
  hmo-hmo: Unai murinai Iuda ogogami taudia, bona hanua lalonai do noho taudia, bona
    do noho gaukara diba momo taudia, bona Babulonia taudia dekenai idia hanaia taudia,
    be Nebusaradana ese ia guidia, bona Babulonia dekenai ia abidia lao.
  urd-urd: और बाक़ी लोगों और मोहताजों को जो शहर में रह गए थे, और उनको जिन्होंने अपनों
    को छोड़कर शाह — ए — बाबुल की पनाह ली थी, और 'अवाम में से जितने बाक़ी रह गए थे,
    उन सबको नबूज़रादान जिलौदारों का सरदार ग़ुलाम करके ले गया।
  rus-SYN: Бедных из народа и прочий народ, остававшийся в городе, и переметчиков,
    которые передались царю Вавилонскому, и вообще остаток простого народа Навузардан,
    начальник телохранителей, выселил.
  bqc-SIM: À taasideↄ ń gbɛ̃́ pↄ́ gↄ̃̀ wɛ̃́lɛuↄ nàaa tàńnↄ Babɛli ń gbɛ̃́ pↄ́
    gɛ̀ nà Babɛli kíawaↄ.
  tcz-CHONGTHU: Chujouvin Sepai gal lamkai Nubuzaradan’ in miho lah – a migenthei
    phabep le khopi sung a umnalai amohho, Babylon lengpa henga kipelut ho, chule
    khutthem umden loi ho sohchangin akaimang tai.
  mar-mar: सेनापती नबूजरदानाने यरूशलेम नगरामध्ये अजूनही राहत असलेल्या सर्व लोकांस
    कैदी म्हणून नेले. बाबेलाच्या राजाला आधीच शरण आलेल्यांनाही तो घेऊन गेला. यरूशलेममध्ये
    मागे राहिलेले कुशल कारागीरही त्याने बरोबर नेले.
  qub-qub: Nircur Nabuzaradanga Babiloniaman prësu aparan Jerusalencho quëdajcunata,
    Babiloniapa rayninman guellicojcunatapis, ima rurayta yachajcunatapis.
  bqp-bqp: Mɑ bɑ bwɛ̃ɛbwɛ̃ɛbu gɑbu yoru mwɛɛrɑ kɑ be bɑ tie wuu ge sɔɔ kɑ be bɑ tii
    wɛ̃ kɑ sere nɔmɑn sɔm kowobu.
  hat-hat: Lèfini, Neboucharadan, chèf lagad la, pran rès moun yo te kite lavil la,
    li depòte yo lavil Babilòn ansanm ak tout moun ki te vin rann tèt yo bay wa Babilòn
    lan ak tout bon bòs atizan ki te rete nan lavil la.
  eng-BSB: Then Nebuzaradan captain of the guard carried into exile some of the poorest
    people and those who remained in the city, along with the deserters who had defected
    to the king of Babylon and the rest of the craftsmen.
  eng-WEBPB: Then Nebuzaradan the captain of the guard carried away captive of the
    poorest of the people, and the rest of the people who were left in the city, and
    those who fell away, who defected to the king of Babylon, and the rest of the
    multitude.
  kbq-kbq: Hagi kini ne'mofo avate'ma kvama nehaza sondia vahete'ma ugotama hu'nea
    ne' Nebusaradani'a, zamunte omane vahe'ma mani'nazana nezamavareno, rankumapima
    mago'ama zamatre'naza vahe'enena nezamavareno, koro'ma hu'za Babiloni vahe zamazampima
    atre'za umani'naza vahe'enena nezamavareno, ruzahu ruzahu zantamima troma nehaza
    vahe'ma mago'ama mani'naza vahe'enena zamavareno Babiloni vuno ome kina huzmante'ne.
  nhe-BL: Teipa Nabuzaradán quinhuicac ipan tlali Babilonia sequin nopa tlacame tlen
    teicneltzitzi, huan nochi tlen momanahuijque tlen nopa tlatehuijcayotl. Nojquiya
    quinhuicac nochi tlen motemactilijtoyaj ica nopa tlanahuatijquetl tlen tlali Babilonia
    huan nochi nopa tlacame tlen quimatiyayaj quichihuase tlen hueli tequitl.
  gub-BL: 'Na''e Nemuzàrànà weraha teko tetea''u ipyhyk pyrer romo Mawiron pe a''e
    wà kury: tawhu pupe hezar pyrer wà, Mawiron wamyrypar romo uzeapo ma''e kwer wà
    no, uma''ereko ma''e ma''e iapo katu haw kwaw par wà no.'
  eng-DRA: But Nabuzardan the general carried away captives some of the poor people,
    and of the rest of the common sort who remained in the city, and of the fugitives
    that were fled over to the king of Babylon, and the rest of the multitude.
