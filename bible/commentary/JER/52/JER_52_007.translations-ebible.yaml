    tonaŋ lau Kaldeaŋa sêgi malac tau auc sêmoa.
  ksd-ksd: Io, di ga rada ra liplip ta ra pia na pal; ma ra tarai na vinarubu par
    dia ga lop, ma dia ga irop kan ra pia na pal ta ra marum ta ra mataniolo livuan
    ta ra ura liplip, maravai ta ra uma kai ra king; (ma ra tarai Kaldea dia ga ki
    kikil ra pia na pal;) ma dia ga mur ra nga ta ra Araba.
  tur-YTC: O zaman kentte bir gedik açıldı; ve bütün savaşçılar kaçtılar; ve geceleyin,
    kral bahçesinin yanında olan iki duvar arasındaki kapı yolundan, kentten çıktılar.
    Ve Keldaniler kentin her yanından kuşatmışlardı. Savaşçılar Arava'ya doğru gittiler.
  grc-BRENT: Καὶ διεκόπη ἡ πόλις, καὶ πάντες οἱ ἄνδρες οἱ πολεμισταὶ ἐξῆλθον νυκτὸς
    κατὰ τὴν ὁδὸν τῆς πύλης, ἀναμέσον τοῦ τείχους, καὶ τοῦ προτειχίσματος, ὃ ἦν κατὰ
    τὸν κῆπον τοῦ βασιλέως, καὶ οἱ Χαλδαῖοι ἐπὶ τῆς πόλεως κύκλῳ, καὶ ἐπορεύθησαν
    ὁδὸν τὴν εἰς ἄραβα,
  ind-AYT: Lalu, kota itu diterobos dan semua tentara melarikan diri. Mereka meninggalkan
    kota itu pada malam hari melalui pintu gerbang di antara dua tembok di dekat taman
    raja, meskipun orang-orang Kasdim mengepung kota itu. Mereka lari menuju Araba.
  nya-nya: Tsono linga la mzindawo linabowoledwa, ndipo ankhondo onse anathawa. Iwo
    anatuluka mu mzindamo usiku kudzera pa chipata cha pakati pa makoma awiri a pafupi
    ndi munda wa mfumu, ngakhale kuti Ababuloni anali atazinga mzindawo. Ndipo anathawira
    ku Araba,
  hrv-hrv: neprijatelj provali u grad. Tada kralj i svi ratnici pobjegoše noću kroz
    vrata između dva zida nad Kraljevskim vrtom - Kaldejci bijahu opkolili grad -
    i krenuše putem prema Arabi.
  mps-mps: Tama te dei wabo side Babilon augwaligo te masigigo nigai genuai obo habu
    me deli badu aluama, te Jerusalem tomoba pali. Tialima, te king Sedekaia dali,
    aga ami bidi dabe me, te Jerusalem tagalama, wi palio. Te hulide augwali pelayu,
    te kingo giba sabolama, tama augwa te obo ununani sunumidu taun taga soali. Te
    hauwa Babilon augwaligo te Jerusalem obo bagulali sę elalubadi, te Jerusalem
    ami bidi dabego Jerusalem tagalama, wi pelayu, te ąį Jordan odogo malu pesage
    buluba pabo sunumi wali pai dao.
  tpi-tpi: Na long dispela de ol Babilon i brukim wanpela hap bilong banis na i go
    insait long Jerusalem. Tasol King Sedekaia wantaim ol soldia bilong Jerusalem
    i ranawe. Long nait ol i wokabaut i go long gaden bilong king na ol i lusim taun
    long dispela dua i stap long ples tupela banis i bung long en. Ol planti Babilon
    i wok yet long raunim banis bilong Jerusalem, tasol ol soldia bilong Jerusalem
    i lusim Jerusalem na i bihainim rot i go long ples daun bilong wara Jordan.
  dan-1931: Alle krigsfolkene flygtede om Natten ud af Byen gennem Porten mellem de
    to Mure ved Kongens Have, medens Kaldæerne holdt Byen omringet, og de tog Vejen
    ad Arabalavningen til.
  vie-OVCB: Tường thành bị phá vỡ, tất cả binh lính đều bỏ chạy. Từ khi thành bị quân
    Ba-by-lôn bao vây, binh lính đều trông chờ đến đêm tối. Họ trốn qua cổng thành
    giữa hai bức tường phía sau vườn ngự uyển và chạy về hướng A-ra-ba.
  guj-2017: પછી નગરની દીવાલમાં એક બાકોરું પાડવામાં આવ્યું. અને સઘળા લડવૈયા નાસી ગયા.
    બે દીવાલો વચ્ચે રાજાની વાડીની પાસે જે ભાગળ હતી તેમાં થઈને રાતોરાત નગરમાંથી નીકળીને
    નાસી ગયા. તે દરમ્યાન ખાલદીઓએ નગરને ઘેરી લીધું હતું તેમ છતાં તેઓ અરાબાને માર્ગે
    આગળ વધ્યા.
  pon-2006A: wasa kis ni kelen kahnimwo ahpw langada. Mehndahte ma sounpei en Papilonia
    kapikapil kahnimwo, a sounpei ko koaros tangeisang loale nipwongo, keid limwahn
    en nanmwarkio eh mwetuwel ni wenihmw ehu nanpwungen kehl riau, kolahng Wahun Sordan.
  por-BRBSL: Então foi feita uma brecha na cidade, e todos os homens de guerra fugiram,
    e saíram da cidade à noite pelo caminho do portão entre as duas muralhas, que
    ficava junto ao jardim do rei. Agora os caldeus estavam contra a cidade por toda
    parte. Os homens de guerra foram em direção ao Arabah,
  cth-cth: Hat toteh, khopui kalupnae tapang a thuk awh teh, ransanaw pueng a yawng
    awh. Siangpahrang takha koe e tapang kahni rahak e longkha koehoi a tâco awh teh,
    tangmin vah khopui thung hoi a yawng awh. Khaldean taminaw khopui tengpam ao awh
    eiteh, a yawng lam lah a cei awh.
  twi-twi: Na wɔpaee kuropɔn no fasu mu, na asraafo no nyinaa guanee. Wɔfaa ɔhene
    turo mu fii kuropɔn no mu anadwo, kɔfaa ɔpon a ɛwɔ afasu abien no ntam, de wɔn
    ani kyerɛɛ Araba.
  hlt-hlt: Te dongah khopuei te a va uh tih caemtloek hlang rhoek khaw boeih yong
    uh. Khoyin ah tah khopuei lamloh manghai dum kaep kah vongtung laklo kah vongka
    longpuei longah coe uh. Tedae khopuei kaep kah Khalden taeng lamloh kolken longpuei
    la cet uh.
  tbz-SIM: Kɛ̀ Sudɑɑ kó kuwuɔ nkɔbɛ duutɛ dihɛì kó kuduotí, okpɑ̀ɑ̀tì nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀
    bɛmɔu kɛ̀ bɛ̀ɛ cokɛ́ kɛyènkɛ̀ kɛ́yɛ, kɛ́tũnnɛ kucɛ kùù yìɛ̀nɛ̀ iduotí ìdɛ́ sɑkù,
    okpɑ̀ɑ̀tì pérímù tɑkɛ́. Dɛ kó kucɛ kɔrìnɛ̀ kukó nSuditɛ̃ɛ̃ kó kubiriku nku. Bɛ̀
    do dɛ̀ nkètɛ́ bɑ́ nɛ̀ Bɑbidɔnni kɔbɛ mɛ mpimɛ̀ dihɛì.
  msy-2020: Dughiar kamɨn Babilonia dɨvazimɨn vuer mam akarigha Jerusalemɨn aven ghue.
    Ezɨ Atrivim Sedekaia Jerusalemɨn mɨdorozir gumaziba koma are. Me dɨmagarimɨn suebar
    ghuava atrivimɨn dagher azenimɨn otivigha ghua, danganir dɨvazir pumuning uaning
    isasuiragha itir tiar akar kamɨn ghua, Jerusalemɨn nguibar ekiamɨn otivigha ghue.
    Egha me Jordanɨn Fanemɨn danganir zarimɨn ghuaghirir tuavimɨn zui.
  azb-azb: Həmin vaxt şəhərin divarlarında dəlik açıldı. Gecə ikən Xaldeylilər şəhərin
    ətrafında olanda bütün döyüşçülər padşah bağçasının yanında olan iki divar arasındakı
    darvazadan qaçıb Arava yoluna çıxdı.
  eng-DBY: 'And the city was broken into: and all the men of war fled, and went forth
    out of the city by night, by the way of the gate between the two walls, which
    was by the king''s garden (now the Chaldeans were near the city round about);
    and they went the way toward the plain.'
  hin-2017: तब नगर की शहरपनाह में दरार की गई, और दोनों दीवारों के बीच जो फाटक राजा
    की बारी के निकट था, उससे सब योद्धा भागकर रात ही रात नगर से निकल गए, और अराबा का
    मार्ग लिया। (उस समय कसदी लोग नगर को घेरे हुए थे)।
  wol-KYG: Xarekati Yuda ya génn guddi daw. Fekk na waa Babilon gaw dëkk ba. Teewul
    ñu rëcc, jaare ca bunt ba ca diggante ñaari tata ya, ca wetu toolu buur. Ñu daldi
    wuti xuru Yurdan.
  eng-YLT: then is the city broken up, and all the men of war flee, and go forth from
    the city by night, the way of the gate between the two walls, that [is] by the
    king's garden — and the Chaldeans [are] by the city round about — and they go
    the way of the plain.
  eng-WYC-2017: And the city was broken, and all men warriors thereof fled; and they
    went out of the city in the night, by the way of the gate, which is betwixt two
    walls, and leadeth to the garden of the king, while [the] Chaldees besieged the
    city in compass; and they went forth by the way that leadeth into desert.
  eng-WMBB: Then a breach was made in the city, and all the men of war fled, and went
    out of the city by night by the way of the gate between the two walls, which was
    by the king’s garden. Now the Kasdim were against the city all around. The men
    of war went towards the Arabah,
  urd-GVH: बाबल के फ़ौजियों ने फ़सील में रख़ना डाल दिया। उसी रात सिदक़ियाह अपने तमाम
    फ़ौजियों समेत फ़रार होने में कामयाब हुआ, अगरचे शहर दुश्मन से घिरा हुआ था। वह फ़सील
    के उस दरवाज़े से निकले जो शाही बाग़ के साथ मुलहिक़ दो दीवारों के बीच में था। वह
    वादीए-यरदन की तरफ़ भागने लगे,
  rug-rug: Pa totoso asa si huaria ari pa Babiloni si keke kali goba pude nuquru la
    gua pa korapana sa vasileana lavata, meke govete vura sari doduru tie varipera
    te Zedekaea. Pana boṉi si ta luarae si arini pa sasada sapu pa vari korapadi ri
    karua goba tata koasa inuma tanisa baṉara sipu korapa koa vari likohae nia mo
    ri tie Babiloni sa vasileana nomana. Govete la gua si arini pa lolomo Zodani,
  gaz-gaz: Ergasii dallaan magaalattii cabsamee loltoonni hundinuus baʼanii baqatan.
    Isaanis utuma Baabilononni magaalaa sana marsanii jiranuu karaa karra dallaa iddoo
    biqiltuu mootichaa bira jiru lamaan gidduu baasu sanaatiin halkaniin baʼanii baqatan.
    Isaanis Arabbaatti baqatan;
  fra-LSG: Alors la brèche fut faite à la ville; et tous les gens de guerre s’enfuirent,
    et sortirent de la ville pendant la nuit par le chemin de la porte entre les deux
    murs près du jardin du roi, tandis que les Chaldéens environnaient la ville. Les
    fuyards prirent le chemin de la plaine.
  yal-yal: Nayi, Babilɔn ganla yi taan yinna yirena nde rabira. Kɔɛɛn na, hali Babilɔn
    kaane to yi taan nabilinxi, Yuda sofane birin yi e gi, e dangu taan makantan yin
    firinne longonna ra, e sa mini taan so dɛɛn na mangana nakɔɔn dɛxɔn. Sofane yi
    e gi, e nun mangan yi siga Araba tonbonna lantaan mabinni.
  haw-1868: 'Alaila wahiia ke kulanakauhale, a hee na kanaka kaua a pau, a puka aku
    la iwaho o ke kulanakauhale, ma ke ala o ka pukapa mawaena o na pa elua, aia ma
    ka mahinaai o ke alii: (ua puni hoi ke kulanakauhale i ko Kaledea;) a hele ae
    la lakou ma ke ala o ka papu.'
  arb-NAV: فَفَتَحَ الشَّعْبُ ثُغْرَةً فِي الْمَدِينَةِ وَهَرَبَ جَمِيعُ الْمُحَارِبِينَ
    وَغَادَرُوا الْمَدِينَةَ لَيْلاً مِنْ طَرِيقِ الْبَوَّابَةِ الْوَاقِعَةِ بَيْنَ
    السُّورَيْنِ الْقَرِيبَيْنِ مِنْ بُسْتَانِ الْمَلِكِ، وَالْكَلْدَانِيُّونَ مَا
    بَرِحُوا مُحَاصِرِينَ الْمَدِينَةَ مِنْ كُلِّ جِهَةٍ، وَانْطَلَقُوا فِي طَرِيقِ
    الْبَرِّيَّةِ.
  ewe-ewe: Kasia, woŋɔ gli si woɖo ƒo xlã du la eye asrafoha si le dua me la katã
    si dzo. Togbɔ be Babiloniatɔwo ɖe to ɖe dua hã la, wodze agbagba si le zãtitina
    to agbo si le gli eveawo dome eye wòte ɖe fia ƒe amabɔ ŋuti la me. Ale woɖo ta
    Araba gbegbe
  eng-LEE: The city was broken in, and all the men of war fled, and went forth out
    of the city by night by the way of the gate between the two walls, which was near
    the king's garden; [while the Chaldeans were round about the city;] and they went
    by the way of the plain.
  asm-FB: সেই সময়ত নগৰৰ গড়ৰ কোনো এক ঠাই ভঙা হ’লত, সকলো যুদ্ধাৰু লোক পলাই ৰজাৰ উদ্যানৰ
    ওচৰত থকা গড় দুটাৰ মাজৰ দুৱাৰখনৰ বাটেদি নগৰৰ বাহিৰলৈ ৰাতিয়েই ওলাই গ’ল, তেতিয়া
    কলদীয়াবিলাক নগৰৰ বিৰুদ্ধে চাৰিওফালে আছিল আৰু তেওঁবিলাক অৰাবাৰ বাটেদি গ’ল।
  sus-A: تَا تّتّ تٌ كَنَ، سْورِيٍ نَشَ عٍ فِ نَادّ رَ نَشَن نَ تّتّ قِرِنيِيٍ تَفِ،
    مَنفّ شَ مَلَبُدٍ قّ مَ، عٍ قَ سِفَ عَرَبَ قِيلِ مَ. كَلِدِكَيٍ نُ يٌنكِنشِ تَا
    رَبِلِنيِ.
  fra-SBL: Alors il y eut une brèche dans la ville, et tous les hommes de guerre s'enfuirent
    et sortirent de nuit de la ville par le chemin de la porte entre les deux murs,
    qui était près du jardin du roi. Or les Chaldéens étaient contre la ville tout
    autour. Les hommes de guerre se dirigèrent vers la plaine.
  hbo-hbo: וַתִּבָּקַ֣ע הָעִ֗יר וְכָל־אַנְשֵׁ֣י הַמִּלְחָמָ֡ה יִבְרְחוּ֩ וַיֵּצְא֨וּ
    מֵהָעִ֜יר לַ֗יְלָה דֶּ֜רֶךְ שַׁ֤עַר בֵּין־הַחֹמֹתַ֙יִם֙ אֲשֶׁר֙ עַל־גַּ֣ן הַמֶּ֔לֶךְ
    וְכַשְׂדִּ֥ים עַל־הָעִ֖יר סָבִ֑יב וַיֵּלְכ֖וּ דֶּ֥רֶךְ הָעֲרָבָֽה׃
  kik-kik: Hĩndĩ ĩyo rũthingo rwa itũũra rĩu inene rũkĩmomorwo, nacio mbũtũ ciothe
    cia ita ikĩũra. Moimire itũũra-inĩ ũtukũ magereire kĩhingo-inĩ kĩrĩa kĩarĩ gatagatĩ
    ga thingo cierĩ hakuhĩ na mũgũnda wa mũthamaki, o na gũtuĩka andũ a Babuloni nĩmarigiicĩirie
    itũũra rĩu inene rĩothe. Nao makĩũra merekeire Araba,
  fra-NCL: une brèche fut faite à la ville, et tous les gens de guerre s’enfuirent
    et sortirent de la ville pendant la nuit, par la porte entre les deux murs, près
    du jardin du roi, pendant que les Chaldéens environnaient la ville ; et ils prirent
    le chemin de la plaine.
  cek-AK: Khaldian kaminawk mah vangpui to muk o moe, takui o khoep pongah misatuh
    kaminawk loe aqum ah cawnh o king; vangpui tapang hnetto salak, siangpahrang takha
    taeng ih khongkha hoiah tacawt o moe, tangtling bangah a cawnh o.
  cuk-cuk: Geb degine, Jerusalén-dulemar galu-matusulid-akwabiid neggwebur-ebirnaidgi
    yaa ollomaksamalad. Ar Babilonia-sorda-bila-onomalad neggwebur-ebilis-bukwa-inigwele,
    degite, a-mutiki, rey, degi, e-sordaganmala, neggweburgi wakitemalad. Agine, galu-matusulid-darbogwad-imbagi
    yawagak-siidba rey-dutugalu-naidsik ainidmalad. Arabá-igarba wakitemalad.
  uig-CYR: Шәһәр сепили бөсүлди; барлиқ җәңгивар ләшкәрләр қачмақчи болуп, түн кечидә
    шәһәрдин бәдәр тикиветишти. Улар падиша бағчисиға йеқин «икки сепил» арилиғидики
    дәрвазидин кетишти (Калдийләр болса шәһәрниң һәммә тәрипидә бар еди). Улар Иордан
    җилғисидики «Арабаһ түзләңлиги»ни бойлап қечишти.
  tel-2017: అప్పుడు ప్రాకారాలను పడగొట్టారు. కల్దీయులు పట్టణంలో ప్రవేశించారు. పట్టణంలో
    సైనికులందరూ రాజు తోట దగ్గరున్న రెండు గోడల మధ్య ద్వారం గుండా పట్టణం విడిచిపెట్టి
    పారిపోయారు. అరాబా దిశగా తరలి వెళ్ళారు.
  hat-BSA: Konsa yo te kase antre nan vil la, e tout mesye lagè yo te kouri kite vil
    la pandan lannwit lan bò kote pòtay ki te antre de miray ki te akote jaden a wa
    a. Sepandan, Kaldeyen yo te antoure vil la nèt. Yo te ale pa chemen Araba a vle
    di dezè a.
  kos-kos: mwet Babylonia elos fukulya pot uh. Elos ne kuhlusya siti sac, a mwet mweun
    nukewa in siti uh kaingla in fong sac. Elos ut yen ima lun tokosra oan we, ac
    sasla ke mutunpot se inmasrlon pot luo ah, na elos kaingla ut layen nu ke Infahlfal
    Jordan.
  hbo-WLC: וַתִּבָּקַ֣ע הָעִ֗יר וְכָל־אַנְשֵׁ֣י הַמִּלְחָמָ֡ה יִבְרְחוּ֩ וַיֵּצְא֨וּ
    מֵהָעִ֜יר לַ֗יְלָה דֶּ֜רֶךְ שַׁ֤עַר בֵּין־הַחֹמֹתַ֙יִם֙ אֲשֶׁר֙ עַל־גַּ֣ן הַמֶּ֔לֶךְ
    וְכַשְׂדִּ֥ים עַל־הָעִ֖יר סָבִ֑יב וַיֵּלְכ֖וּ דֶּ֥רֶךְ הָעֲרָבָֽה׃
  ibo-ibo: Mgbe ahụ, e tipuru oghere nʼaja mgbidi obodo ahụ, ndị agha niile ji abalị
    gbapụ site nʼọnụ ụzọ ama nke dị nʼetiti mgbidi abụọ nʼakụkụ ubi eze a gbara ogige,
    nʼagbanyeghị na ndị Babilọn nọ obodo ahụ gburugburu. Ha gbapụrụ chee ihu nʼụzọ
    Araba.
  ory-ory: ତେବେ, ନଗରରେ ଏକ ସ୍ଥାନ ଭଗ୍ନ ହୁଅନ୍ତେ, ସମସ୍ତ ଯୋଦ୍ଧା ଏକ ରାତ୍ରି ଭିତରେ ରାଜାର ଉଦ୍ୟାନ
    ନିକଟସ୍ଥ ଦୁଇ ପ୍ରାଚୀରର ମଧ୍ୟବର୍ତ୍ତୀ ଦ୍ୱାର ପଥ ଦେଇ ପଳାଇଲେ; ସେସମୟରେ କଲ୍‍ଦୀୟମାନେ ନଗରର
    ବିରୁଦ୍ଧରେ ଚତୁର୍ଦ୍ଦିଗରେ ଥିଲେ; ପୁଣି, ଲୋକମାନେ ଆରବା ପଥ ଦେଇ ଚାଲିଗଲେ।
  chk-chk: Mürin, ekewe sounfiu ra pwangenalong tittin ewe telinimw. Iwe mwo än ekewe
    chon Papilon nom pwelin ünükün ewe telinimw, ekewe sounfiu meinisin ra süwu seni
    ewe telinimw lepwin won ewe al ngeni ewe asamalap lefilen ekewe ruu tit ren tanipin
    ewe king. Iwe, ra süla ngeni akawenewenen ewe lemolun Jortan.
  rop-rop: detlot enami bin nokamdan det wol blanga det taun. Nomeda detlot Bebalon
    pipul bin majurrumap miselp raidaran langa det taun, ola solja brom Jerusalem
    bin ranawei naitaim. Olabat bin go thru langa det gadin blanga det king, en langa
    det geit weya det dubala wol midap, en olabat bin ranawei langa det roud weya
    go langa Jodan Ribawei.
  ukr-1871: То ж зроблено проломину в міскім мурі, й (царь та й) усї військові люде
    втекли вночі через ворота, що між двома мурами коло царського саду, та й пійшли
    дорогою в степ, — Халдеї ж облягали місто навкруги.
  deu-1951: da brach man in die Stadt ein, und alle Kriegsleute flohen und verließen
    die Stadt bei Nacht durch das Tor zwischen den beiden Mauern beim Garten des Königs,
    während die Chaldäer die Stadt umzingelten, und nahmen den Weg nach der Jordanebene.
  eng-JPS: Then a breach was made in the city, and all the men of war fled, and went
    forth out of the city by night by the way of the gate between the two walls, which
    was by the king's garden — now the Chaldeans were against the city round about
    — and they went by the way of the Arabah.
  srp-1865: Tada grad bi provaljen, i vojnici svi pobjegoše i izidoše iz grada noæu
    na vrata izmeðu dva zida uz vrt carev, a Haldejci bijahu svuda oko grada; i otidoše
    putem k pustinji.
  lug-lug: Bbugwe w’ekibuga yamenyebwa Abakaludaaya. Eggye lyonna erya Yerusaalemi
    ne lidduka okuva mu kibuga kiro nga bayita mu mulyango oguli wakati w’ebisenge
    ebibiri ebiri okumpi n’ennimiro lwa kabaka, newaakubadde ng’Abakaludaaya baali
    beetoolodde ekibuga. Badduka ne bagenda mu Alaba.
  heb-heb: ותבקע העיר וכל אנשי המלחמה יברחו ויצאו מהעיר לילה דרך שער בין החמתים אשר
    על גן המלך וכשדים על העיר סביב וילכו דרך הערבה׃
  ben-IRV: পরে শহরের একটা জায়গা ভেঙে গেল এবং সমস্ত যোদ্ধা শহর থেকে বাইরে গিয়ে রাজার
    বাগানের কাছাকাছি দুই প্রাচীরের দরজার পথ দিয়ে পালিয়ে গেল তখন কলদীয়েরা শহরের
    বিরুদ্ধে চারিদিকে ছিল আর ওরা অরাবার দিকে গেল।
  pan-pan: ਤਦ ਸ਼ਹਿਰ ਤੋੜਿਆ ਗਿਆ ਅਤੇ ਦੋਹਾਂ ਕੰਧਾਂ ਦੇ ਵਿਚਕਾਰ ਜੋ ਫਾਟਕ ਰਾਜਾ ਦੇ ਬਾਗ ਦੇ ਕੋਲ
    ਸੀ ਉਹ ਦੇ ਰਾਹੀਂ ਸਾਰੇ ਯੋਧੇ ਰਾਤੋਂ-ਰਾਤ ਭੱਜ ਗਏ ਜਦ ਕਸਦੀ ਸ਼ਹਿਰ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਸਨ ਤਾਂ ਉਹ
    ਮੈਦਾਨ ਦੇ ਰਾਹ ਗਏ
  mya-JVB: ခါလဒဲ လူတို့သည် မြို့ရိုးကို ဖြို ဖေါက်၍ ၊ မြို့ကိုလည်း ဝိုင်းနေသောကြောင့်၊
    မြို့သားစစ်သူရဲ အပေါင်း တို့သည် ညဉ့် အခါပြေး ၍၊ မြို့ရိုး နှစ်ထပ်စပ်ကြား ၊ ဥယျာဉ်
    တော်နား တံခါးဝ ဖြင့် ထွက် ပြီးမှ လွင်ပြင် သို့သွား ကြ၏။
  tbg-tbg: Vi entara Babironi vika vaantaavura hini mantaraini ravantiaqake vatukaqi
    oriqetora. Mintumanta iqoka vaiinti Ieruharemiqi vauka qetake entaqi vika ekaa
    ruqemake vura. Babironi vika Ieruharemi vatuka ututumate vaumantavata, avuhainaara
    kaqava tataaqa qenti vo vaantaavura taaraqanta vaunaini vika ruqiare vevante,
    Ieruharemi ke Iotani Uqitaini vireka vura.
  hmo-hmo: Unai neganai Babulonia taudia ese hanua maguna ena kahana ta idia hamakohia.
    Momokani, Babulonia taudia ese hanua idia koua hagegea, to Sedekaia bona Iuda
    tuari taudia ibounai be hanuaboi neganai idia heau. Idia be king ena uma gabuna
    dalana dekena amo hanua idia rakatania. Magu ruaosi edia huanai ia noho iduara
    idia hanaia, bona Ioridane Koura dala dekenai idia heau lao.
  urd-urd: तब शहरपनाह में रख़ना हो गया, और दोनों दीवारों के बीच जो फाटक शाही बाग़
    के बराबर था, उससे सब जंगी मर्द रात ही रात भाग गए इस वक़्त कसदी शहर को घेरे हुए
    थे और वीराने की राह ली।
  rus-SYN: Сделан был пролом в город, и побежали все военные, и вышли из города ночью
    воротами, находящимися между двумя стенами, подле царского сада, и пошли дорогою
    степи; Халдеи же были вокруг города.
  bqc-SIM: Kɛ́ wà bĩ́i fↄ̃̀, ↄ̃ Yuda zĩgↄ̃ↄ lɛ̀kↄ̃wa gwã́, aa bↄ̀lɛ ń bↄlɛ pↄ́
    kú bĩ́i mɛ̀n plaↄ zãnguoo kibɛ kaa saɛ, aa pɛ̀lɛ Yuudɛ̃ guzulɛ zɛ́u.
  tcz-CHONGTHU: Chujouvin kulpi pal atumkeh tauve, Babylon miten khopi aumchah jeng
    vangun, jankah-in sepai jouse ajamdoh tauve, kulbang nikah-a lengpa hon lampi
    kotpi-a chun ajamdoh – un, Jordan phaicham lampi chu ajon taove.
  mar-mar: मग नगराच्या तटाला खिंडार पाडण्यात आले आणि सर्व लढणारे माणसे पळाले राजाच्या
    बागेजवळ दोहो तटामध्ये जी वेस होती तिच्या वाटेने ते रात्री नगरातून निघून गेले आणि
    खास्दी लोक नगराच्यासभोवती होते, म्हणून ते अराब्याच्या वाटेने निघून गेले.
  qub-qub: Chaura runacunaga siudäpa curralninta uchcuriycäriran. Babilonia suldärucuna
    täparcaycaptinpis raywan siudächo carcaycaj suldärucunaga chacaypa gueshpir aywacuran.
    Ishcay perga caycashan chaupinpa llojshiran. Raypa wertanman näni aywajpa gueshpir
    aywacuran Jordán guechwaman näni aywarajpa.
  bqp-bqp: Yerɑ bɑ gbɑ̃rɑru yɑbɑ, mɑ Yerusɑlɛmun tɑbu kowobu kpuro bɑ duki yɑkikirɑ
    wɔ̃kuru. Bɑ yɑrɑ sɑɑ kɔnnɔn di ge gɑ wɑ̃ɑ gbɑ̃rɑru yirun bɑɑ sɔɔ sinɑ bokon dɑ̃ɑ
    gbɑɑrun bɔkuɔ. N deemɑ sɑɑ ye sɔɔ, Bɑbilonigibɑ wuu ge sikerenɛ. Be bɑ duki yɑkikirɑ
    mi, bɑ kpɑwɑ kɑ swɑɑ ye yɑ dɔɔ Yuudɛnin wɔwɑ giɑ.
  hat-hat: Yo fè yon twou nan miray yo. Atout lame moun Babilòn yo te sènen lavil
    la nèt, tout sòlda jwif yo met deyò, yo kite lavil la nan mitan lannwit, yo pase
    nan mitan jaden wa a, yo desann nan wout pòtay la nan mitan de miray yo, yo pran
    chemen Fon Jouden an pou yo.
  eng-BSB: Then the city was breached; and though the Chaldeans had surrounded the
    city, all the men of war fled the city by night by way of the gate between the
    two walls near the king’s garden. They headed toward the Arabah,
  eng-WEBPB: Then a breach was made in the city, and all the men of war fled, and
    went out of the city by night by the way of the gate between the two walls, which
    was by the king’s garden. Now the Chaldeans were against the city all around.
    The men of war went towards the Arabah,
  kbq-kbq: Hagi e'i ana knazupa Babiloni sondia vahe'mo'za Jerusalemi rankumapina
    ufrenaku kuma kegina tapage hu'naze. Hianagi ana'ma nehu'za avazagi kagi'nazama'agu
    Zedekaia'ene sondia vahe'amo'zanena kenage kumara atre'za, kini ne'mofo hozama
    me'neregama tare kazigati'ma kuma keginamoke'ma eme renagema ante'nateti atirami'za
    fre'za, Araba kaziga vu'naze.
  nhe-BL: Huajca nopa tlacame tlen calijtic ipan altepetl Jerusalén quicoyonijque
    nopa tepamitl. Huan ica tlayohua cholojque nochi nopa israelita soldados huan
    panoque ipan nopa puerta tlen eltoya tlatlajco nopa ome tepamitl nechca nopa xochimili
    tlen iaxca nopa tlanahuatijquetl. Huan quisque tlen nopa altepetl yonque yahualtic
    itztoyaj nopa caldeos. Huan motlalojtejque para quipanose nopa miltini para ajsisquíaj
    ipan nopa tlamayamitl nechca atemitl Jordán [52:7 O Arabá. Arabá eltoc seyoc itoca
    nopa tlamayamitl nechca atemitl Jordán.].
  gub-BL: Mawiron uzapo wixe àwàm pàrirogawtàtà rupi wà. Na'e zauxiapekwer Zutew a'e
    wà kury, uzeagaw uzàn pà tawhu wi pyhaw a'e wà kury. Zauxiapekwer Mawiron pe har
    umàmàn tawhu nànàn. Nezewe rehe we ipupe har izàn wer wà. Oho pe tuwihawete ima'etymaw
    rupi har rupi wà. Heta ukenawhu mokoz pàrirogawtàtà wamyter pe. Oho a'e ukenawhu
    rupi wà. Uzàn oho ywyàpyznaw Zotàw yrykawhu izywyr har ikutyr wà.
  eng-DRA: And the city was broken up, and the men of war fled, and went out of the
    city in the night by the way of the gate that is between the two walls, and leadeth
    to the king’s garden, (the Chaldeans besieging the city round about,) sad they
    went by the way that leadeth to the wilderness.
