verse: JER.052.007
translations:
  mal-C: ബാബേല്യർ നഗരം വളഞ്ഞിരിക്കെ, യെഹൂദ്യയിലെ സൈന്യം നഗരമതിൽ ഒരിടം പൊളിച്ചു. രാജാവും
    മുഴുവൻ സൈന്യവും രാത്രിയിൽത്തന്നെ രാജാവിന്റെ ഉദ്യാനത്തിനരികെ രണ്ടു മതിലുകൾക്കിടയിലുള്ള
    കവാടത്തിലൂടെ ഓടിപ്പോയി. അവർ അരാബയുടെ നേർക്കാണു പലായനംചെയ്തത്.
  deu-TKW: da wurde Bresche in die Stadt gelegt; und der König und alle kriegsleute
    suchten zu entfliehen und verließen des Nachts die Stadt durch das Thor zwischen
    den beiden Mauern, das am Königsgarten liegt, während die Chaldäer rings um die
    Stadt lagen, und zogen weiter in der Richtung nach Araba.
  lin-lin: bongo lokola lidusu moko efungwamaki kati na mir ya engumba, basoda nyonso
    ya Yuda bakimaki butu-butu mpe babimelaki na ekuke oyo ezalaki na kati-kati ya
    bamir mibale, pene ya elanga ya mokonzi, atako bato ya Babiloni bazingelaki engumba.
    Bakimaki na nzela ya lubwaku ya Yordani.
  eng-LSV: then the city is broken up, and all the men of war flee, and go forth from
    the city by night, the way of the gate between the two walls that [is] by the
    king’s garden—and the Chaldeans [are] by the city all around—and they go the way
    of the plain.
  eng-GNV: 'Then the citie was broken vp and all the men of warre fled, and went out
    of the citie by night, by the way of the gate betweene the two walles, which was
    by the kings garden: (now the Caldeans were by the citie round about) and they
    went by the way of the wildernes.'
  eng-WEBSTER: Then the city was broken up, and all the men of war fled, and went
    forth from the city by night by the way of the gate between the two walls, which
    was by the king's garden; (now the Chaldeans were by the city on all sides:) and
    they went by the way of the plain.
  nhw-BL: Huajca nopa masehualme catli calijtic ipan altepetl Jerusalén quicoyonijque
    nopa tepamitl. Huan ica tlayohua cholojque nochi nopa israelita soldados huan
    panoque ipan nopa puerta catli eltoya tlatlajco nopa ome tepamitl nechca nopa
    xochimili catli iaxca nopa tlanahuatijquetl. Huan quisque tlen nopa altepetl masque
    yahualtic itztoyaj nopa caldeos. Huan motlalojtejque para quipanose nopa milme
    para ajsisquíaj ipan nopa tlamayamitl nechca hueyatl Jordán [52:7 O Arabá. Arabá
    eltoc seyoc itoca nopa tlamayamitl nechca hueyatl Jordán.].
  swh-ONEN: Kisha ukuta wa mji ukavunjwa na jeshi lote likakimbia. Wakaondoka mjini
    usiku kupitia lango lililokuwa kati ya kuta mbili karibu na bustani ya mfalme,
    ingawa Wakaldayo walikuwa wameuzunguka mji. Wakakimbia kuelekea Araba.
  bba-bba: Yerɑ bɑ ɡbɑ̃rɑru yɑbɑ, mɑ Yerusɑlɛmun tɑbu kowobu kpuro bɑ duki yɑkikirɑ
    wɔ̃kuru. Bɑ yɑrɑ sɑɑ kɔnnɔn di ɡe ɡɑ wɑ̃ɑ ɡbɑ̃rɑru yirun bɑɑ sɔɔ sinɑ bokon dɑ̃ɑ
    ɡbɑɑrun bɔkuɔ. N deemɑ sɑɑ ye sɔɔ, Bɑbiloniɡibɑ wuu ɡe sikerenɛ. Be bɑ duki yɑkikirɑ
    mi, bɑ kpɑwɑ kɑ swɑɑ ye yɑ dɔɔ Yuudɛnin wɔwɑ ɡiɑ.
  eng-KJVCPB: Then the city was broken up, and all the men of war fled, and went forth
    out of the city by night by the way of the gate between the two walls, which was
    by the king’s garden; (now the Chaldeans were by the city round about:) and they
    went by the way of the plain.
  luo-luo: Bangʼ mano ohinga mar dala maduongʼno nomuki, kendo jolweny duto noringo
    ka tony gotieno ka gikalo e rangach man e kind ohinga ariyo man but puoth ruoth,
    kata obedo ni jo-Babulon nolworo dala maduongʼno kamano. Negiringo ka gichomo
    Araba,
  meu-meu: Una negana ai, hanua maguna e hamaurua. Ena be Kaldea taudia na hanua vada
    e koua heḡeḡe, to tuari taudia iboudiai na hanuaboi ai e heau, magu ruaosi padadia
    ikoukouna amo, hanua pavapavana ena uma-uma badibadinai; bena Araba kahana ela.
  npi-ULB: तब सहरको पर्खाल भत्काइयो, र कल्दीहरू सहरको चारैतिर भए तापनि सहरको पर्खाललाई
    भत्काएर सबै योद्धा रातमा राजाको बगैंचानेर भएका दुईवटा पर्खालको बिचको ढोकाको बाटो
    भएर भागे । तिनीहरू अराबाको दिशातिर गए ।
  yor-yor: Bákan náà, odi ìlú náà ti ya àwọn ọmọ-ogun sì tí sálọ. Wọn fi ìlú náà sílẹ̀
    ní òru nípa ojú ọ̀nà tó wà láàrín odi méjèèjì lẹ́bàá ọgbà ọba. Bí ó tilẹ̀ jẹ́
    wí pé, àwọn ará Babeli yìí yí ìlú náà ká. Wọ́n sá gba aginjù lọ.
  pes-OPCB: مردم اورشلیم، شکافی در دیوار شهر ایجاد کردند. سربازان وقتی این را دیدند،
    علیرغم محاصرهٔ شهر، شبانه از دروازه‌هایی که بین دو دیوار نزدیک باغهای پادشاه بود،
    بیرون رفتند و به طرف درهٔ اردن گریختند.
  tgl-ULB: Pagkatapos nilusob at winasak ang lungsod, at ang lahat ng mga kalalakihang
    mandirigma ay tumakas at lumabas sa lungsod sa gabi, dumaan sila sa tarangkahan
    na nasa pagitan ng dalawang pader, malapit sa hardin ng hari, kahit na ang mga
    Caldea ay nakapalibot sa lungsod. Kaya nagtungo sila sa direksiyon ng Araba.
  cbu-NT: Psaan Babiloniyshuchsha sundar tandapunuzee zpeeyarusin, Irusarinash pshtututanana,
    anoo Sedekiyassha ichingaru wasundurupa arangeemari suwaranganaya. Wapshtu tsimbun
    tawazindaru tandapunarangana, yuwanung kurak mazaree taarangu, tipuranllizeemsha
    wayarangana annung suwaranganaya. Suwayarusin, Ortagap kung tit ashiranganaya.
  hui-hui: Ani heagola Babilonoali ami biarume pabe mbirahayagi gialo wialu Yarusaleme
    tanoha anda ibini. Anda ibiyagola Kini Sedegaiabi ibunaga ami bu hearubi ti bibahende
    ibida piai hene. Ti kini mabu mbira wiagodagua pialu pabe bu paulene gimbuni wiagoha
    panga mbira winigoha tagira pole mbiraga ohalu pene. Babilono ami dewaore Yarusaleme
    tanonaga pabe tagirahayagi ho mabubupe howa mamage hai heago helalu Yudanaga ami
    biaru ti ohalu hendore tagira pialu unu Iba Yodana angehayagi dindi ulini mbira
    wiagoha pole pene.
  mya-mya: ထို​အ​ခါ​မြို့​ရိုး​များ​သည်​ကျိုး​ပေါက်​၍​သွား တော့​၏။ မြို့​ကို​ဗာ​ဗု​လုန်​အ​မျိုး​သား​တို့​ဝိုင်း​ရံ
    လျက်​ထား​သော်​လည်း စစ်​သည်​တပ်​သား​အ​ပေါင်း သည်​ညဥ့်​အ​ခါ​တွင်​ထွက်​ပြေး​ရန်​ကြိုး​စား​ကြ
    ၏။ သူ​တို့​သည်​ဘု​ရင့်​ဥ​ယျာဉ်​တော်​အ​တိုင်း သွား​ပြီး​လျှင် မြို့​ရိုး​နှစ်​ထပ်​အ​ကြား​ရှိ​တံ​ခါး
    ပေါက်​မှ​ထွက်​၍​ယော်​ဒန်​ချိုင့်​ဝှမ်း​ဘက်​သို့​ပြေး ကြ​၏။-
  bod-N: དེ་ནས་ལྕགས་རི་གཏོར་བ་དང་། དམག་མི་རྣམས་མཚན་མོའི་དུས་སུ་རྒྱལ་པོའི་སྐྱེད་ཚལ་དང་ཉེ་བའི་མཁར་གཉིས་ཀྱི་བར་སྒོ་ནས་ཕྱི་རུ་བྲོས་ཤིང་།
    ཀལ་དི་པས་ཕྱོགས་བཞི་ནས་གྲོང་ཁྱེར་བསྐོར་བས་དེ་རྣམས་ཨ་ར་པཱ་རུ་བྲོས་སོ། །
  sna-sna: Ipapo rusvingo rweguta rwakapwanyiwa, hondo yose ikatiza. Vakabuda muguta
    usiku napasuo raiva pakati pamasvingo maviri pedyo nebindu ramambo, kunyange zvazvo
    vaBhabhironi vakanga vakakomberedza guta. Vakatiza vakananga kuArabha,
  spa-BLM: Entonces se abrió una brecha en la ciudad, y todos los hombres de guerra
    huyeron y salieron de la ciudad de noche por el camino de la puerta entre los
    dos muros, que estaba junto al jardín del rey. Los caldeos estaban contra la ciudad
    por todas partes. Los hombres de guerra se dirigieron hacia el Arabá,
  cac-cac: Ix sb'oan jun olan eb' soldado caldeo d'a smuroal, palta axo d'ac'valil
    ix el lemnaj vin̈aj rey Sedequías yed' masanil eb' soldado. A d'a scal yavb'en
    te' eb' rey ix el eb', ix elc'och eb' d'a jun puerta d'a snan̈al chab' muro. Icha
    chi' ix aj sb'at eb' d'a jun b'e sb'at d'a ch'olan sc'och d'a a' Jordán.
  swh-ULB: Kisha mji ukatobolewa, na wapiganaji wote wakakimbia nje ya mji wakati
    wa usiku kwa njia ya lango lililokuwa kati ya kuta mbili, kwa bustani ya mfalme,
    japokuwa Wakaldayo walikuwa wameuzunguka mji. Hivyo wakaenda kwa njia ya Araba.
  bel-bel: Зроблена была праломіна ў горад, і пабеглі ўсе ваенныя з горада ўначы праз
    браму, што была паміж дзьвюма сьценамі каля царовага саду, і пайшлі стэпавай дарогаю;
    а Халдэі былі вакол горада.
  deu-ELBBK: Und die Stadt wurde erobert, und alle Kriegsmänner flohen und zogen des
    Nachts aus der Stadt hinaus auf dem Weg durch das Tor, das zwischen den beiden
    Mauern bei dem Garten des Königs war (die Chaldäer aber waren rings um die Stadt
    her); und sie zogen den Weg zur Ebene.
  mbb-OT: Dutun he timpu, duen kevahin duen te verengbeng he midrundus te menge tig-Babilonia,
    umbe nekeisip si Zedekia wey is langun he menge sundaru zin he ebpelaǥuy zan.
    Piru ǥeina te neliǥuyan te menge tig-Babilonia haazà is inged, ne midteǥazan dan
    is kebmezukilem. Diyè dan mebayà te pultahan, he ziyà te pid-elangan te zezuwa
    he verengbeng uvey te pemuleey te hadì. Mibpelaǥuy zan diyà te Araba,
  mal-2015: അപ്പോൾ നഗരത്തിന്റെ മതിൽ ഒരിടം പൊളിച്ചുതുറന്നു; കല്ദയർ നഗരം വളഞ്ഞിരിക്കെ
    പടയാളികൾ ഒക്കെയും രാത്രിസമയത്തു രാജാവിന്റെ തോട്ടത്തിന്നരികെ രണ്ടു മതിലുകളുടെ മദ്ധ്യേയുള്ള
    പടിവാതില്ക്കൽകൂടി നഗരം വിട്ടു പുറപ്പെട്ടു അരാബയിലേക്കുള്ള വഴിയായി ഓടിപ്പോയി.
  rmc-rmc: o babiloňika slugaďa kerde chev andro muros. Mek odi rat o Cidkijah savore
    peskre slugaďenca denašľa prekal e brana maškar o duj muri, so sas paš le kraľiskri
    zahrada, kajte džanenas, hoj o Babilončana sas rozačhade pašal calo foros. Denašenas
    le dromeha ke Jordaňiko dolina,
  pes-OPV: پس در شهر رخنه‌ای ساختند و تمام مردان جنگی درشب از راه دروازه‌ای که در
    میان دو حصار نزد باغ پادشاه بود فرار کردند. و کلدانیان شهر را احاطه نموده بودند.
    و ایشان به راه عربه رفتند.
  ron-1924: Атунч с-а фэкут о спэртурэ ын четате, ши тоць оамений де рэзбой ау фуӂит
    ши ау ешит дин четате ноаптя, пе друмул порций динтре челе доуэ зидурь де лынгэ
    грэдина ымпэратулуй, пе кынд ынконжурау халдеений четатя. Фугарий ау апукат пе
    друмул кымпией.
  ben-OBCV: পরে নগরের প্রাচীর ভেঙে ফেলা হল, এবং রাতের বেলায় গোটা সৈন্যদল রাজার বাগানের
    কাছে থাকা দুটি প্রাচীরের মাঝখানে অবস্থিত দরজা দিয়ে পালিয়ে গেল, যদিও ব্যাবিলনের
    সৈন্যসামন্ত কিন্তু নগরটি ঘিরে রেখেছিল। তারা অরাবার দিকে পালিয়ে গেল,
  som-som: Markaasaa meel magaalada ahayd la jebiyey, oo raggii dagaalka oo dhammuna
    way carareen, oo waxay goor habeennimo ah magaaladii kaga bexeen iriddii labada
    derbi u dhaxaysay oo beertii boqorka ku ag tiil (haddaba reer Kaldayiin waxay
    ku wareegsanaayeen magaalada). Oo waxay mareen jidkii Caraabaah.
  lat-VUC: Et dirupta est civitas, et omnes viri bellatores ejus fugerunt, exieruntque
    de civitate nocte, per viam portæ quæ est inter duos muros, et ducit ad hortum
    regis, Chaldæis obsidentibus urbem in gyro, et abierunt per viam quæ ducit in
    eremum.
  eng-ASVBT: Then a breach was made in the city, and all the men of war fled, and
    went forth out of the city by night by the way of the gate between the two walls,
    which was by the king’s garden (now the Chaldeans were against the city round
    about); and they went toward the Arabah.
  ita-1885: ed essendo i Caldei penetrati dentro alla città, tutta la gente di guerra
    se ne fuggì, e uscì di notte della città, per la via della porta d'infra le due
    mura, ch'era volta verso l'orto del re, essendo i Caldei sopra la città d'ogn'intorno;
    e se ne andavano traendo verso il deserto.
  eng-LXXUP: And the city was broken up, and all the men of war went out by night
    by the way of the gate, between the wall and the outworks, which were by the king’s
    garden; and the Chaldeans were by the city round about; and they went by the way
    leading to the wilderness.
  eng-ULB: Then the city was broken into, and all the fighting men fled and went out
    of the city at night by the way of the gate that was between the two walls, by
    the king's garden, although the Chaldeans were all around the city. So they went
    in the direction of the Arabah.
  spa-VBL: Entonces se rompió la muralla de la ciudad, y todos los soldados huyeron,
    escapando de noche por la puerta entre las dos murallas junto al jardín del rey,
    aunque los babilonios tenían la ciudad rodeada. Se dirigieron en dirección al
    Arabá,
  fra-_FOB: Alors la brèche fut faite à la ville, et tous les gens de guerre s'enfuirent
    et sortirent pendant la nuit hors de la ville, par le chemin de la porte, entre
    les doubles murailles, près du jardin du roi, pendant que les Caldéens bloquaient
    la ville tout autour; et on s'en alla par le chemin de la campagne.
  mal-mal: അപ്പോൾ നഗരത്തിന്റെ മതിൽ ഒരിടം പൊളിച്ച്, കല്ദയർ നഗരം വളഞ്ഞിരിക്കുകയാൽ പടയാളികൾ
    എല്ലാവരും രാത്രിസമയം രാജാവിന്റെ തോട്ടത്തിനരികിൽ രണ്ടു മതിലുകളുടെ മദ്ധ്യത്തിലുള്ള
    പടിവാതില്ക്കൽകൂടി നഗരം വിട്ട് അരാബയിലേക്കുള്ള വഴിയായി ഓടിപ്പോയി.
  urd-GVR: Bābal ke faujiyoṅ ne fasīl meṅ raḳhnā ḍāl diyā. Usī rāt Sidqiyāh apne tamām
    faujiyoṅ samet farār hone meṅ kāmyāb huā, agarche shahr dushman se ghirā huā thā.
    Wuh fasīl ke us darwāze se nikle jo Shāhī Bāġh ke sāth mulhiq do dīwāroṅ ke bīch
    meṅ thā. Wuh Wādī-e-Yardan kī taraf bhāgne lage,
  suz-BL: मिनु सहर ङा गारो प्रेत्‍तेक्‍म। मिनु लडाइ पाइब नेल्‍ल प्रोक्‍तेक्‍म। कल्‍दी
    ङा मुरपुकी सहर आ एर ओंथ बाक्‍तेक्‍म। मो हना यो मेकोपुकी पिप आ फल फुल रू ङा गारो
    निक्‍शी आस दाते ङा लाप्‍चो रे पा ग्रूशा प्रोक्‍तेक्‍म। मिनु मेकोपुकी अराबाह रागी
    गे लाम्‍तेक्‍म।
  eng-NOY: And the city was broken into; and all the men of war fled, and went out
    of the city by night, by the way of the gate between the two walls, which is by
    the king's garden, (whilst the Chaldaeans were by the city round about,) and they
    went toward the plain.
  ita-1927: Allora fu fatta una breccia alla città, e tutta la gente di guerra fuggì
    uscendo di notte dalla città, per la via della porta fra le due mura, in prossimità
    del giardino del re, mentre i Caldei stringevano la città da ogni parte; e i fuggiaschi
    presero la via della pianura;
  ckb-ckb: ئینجا شوورای شارەکە شکێنرا و هەموو جەنگاوەرەکان بە شەو بە ڕێگای دەروازەکەی
    نێوان دوو شووراکەی بەرامبەر باخچەی پاشادا هەڵاتن، هەرچەندە بابلییەکان لە چواردەوری
    شارەکە بوون. بە ڕێگای عەراڤادا هەڵاتن،
  eng-BBE: Then an opening was made in the wall of the town, and all the men of war
    went in flight out of the town by night through the doorway between the two walls
    which was by the king's garden; (now the Chaldaeans were stationed round the town:)
    and they went by the way of the Arabah.
