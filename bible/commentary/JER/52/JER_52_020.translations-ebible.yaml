    kah a khiing te sava pawh.
  mdy-ETH: ዬያጉዲ ላምዖ ቱርቱሪ፥ ዋኣፆ ዓርሢ ዴይሢ ጌሦ ፔቴ ዼኤፒ ጎንጊ፥ ዼኤፖ ጎንጎ ዴይሣኒ ጌማይ ማሊሲ ሞኦኖ ዓንጎና
    ኮሾና ታጶ ላምዖ ባኮንታ ካኣቲ ሴሎሞኔ ፆኦሲኮ ጌኤዦ ማኣሮም ኮሺሴ ሺራ ቶኪ ዓኣ ፒዝ ጌይ ዔቃ ዓንጎንታ ቢያ ዔኪ ዴንዴኔ።
    ዬይ ባካ ቢያ ማዢንቴ ሞኦኖ ዓንጋ ኮሺ ዴኤሢ ማዔሢሮ ዴኤሡሞ ዛጊ ዔራኒ ዳንዳዒንቲባኣሴ።
  twi-ASANTE: Na wɔntumi nkari kɔbere mfrafraeɛ a wɔde yɛɛ afadum mmienu no, Ɛpo no
