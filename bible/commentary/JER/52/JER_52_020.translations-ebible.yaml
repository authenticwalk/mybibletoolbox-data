  hlt-hlt: Tung panit tui-im pakhat hmuikah tungkho, rhohum vaito hlai nit khaw a
    khuen. Te te manghai Solomon loh BOEIPA im ham a saii tih te rhohum hnopai boeih
    kah a khiing te sava pawh.
  tbz-SIM: 'Sɑdomɔɔ do dɔ̀ɔ̀ dìì sɔɔwũɔ̃̀ Kuyie ncĩ́ɛ̃̀tɛ̀ di kó kucɛ̃́ɛ̃́kù do í
    mɔkɛ kù mɑ̀mɛ̀: Yɛsɑ̃ǹkɛ̀ diɛyɛ̀ yɛ̀dɛ́ nɛ̀ kunɑnkú diɛkù nɛ̀ tɛnɑɑsɑ̃ntɛ̀ tɛ̀ɛ̀
    kù tɔ nɛ̀ dɛ kó yɛcɛ̃̀ɛ̃̀tiyɛ̀.'
  msy-2020: Atrivim Solomon fomɨra bras inigha guarir akɨnir kamning ko, tengɨn ekiar
    me kamaghɨn dɨborim “Ongarim,” adar ingari. Egha uaghan a bras inigha bulmakaun
    12plan nedaziba tengɨn ekiar kamɨn apengan itimɨn ingara, egha wilkarɨn itarir
    ekiar dagh isɨn darɨghamibar ingari. Ezɨ Solomon mɨkemezɨ, me bizir kaba isa Ikiavɨra
    Itir Godɨn Dɨpenimɨn ada arɨki. Ezɨ brasɨn kabar osɨmtɨzim bar ekefe, eghtɨ gumazitam
    dar osɨmtɨzim gɨfofoghsɨ, da isɨ skel tam darɨghan iburagham.
  azb-azb: Rəbbin məbədi üçün padşah Süleymanın düzəltdiyi iki sütun, hovuz və altındakı
    on iki tunc buğa heykəli və dayaqlardan alınan tuncun ağırlığı hesaba gəlməzdi.
  eng-DBY: 'The two pillars, the one sea, and the twelve brazen oxen that formed the
    bases, which king Solomon had made for the house of Jehovah: for the brass of
    all these vessels there was no weight.'
  hin-2017: दोनों खम्भे, एक हौज और पीतल के बारहों बैल जो पायों के नीचे थे, इन सब को
    तो सुलैमान राजा ने यहोवा के भवन के लिये बनवाया था, और इन सब का पीतल तौल से बाहर
    था।
  wol-KYG: Ñaari kenu yooyu ak mbalka maak fukki nag ak ñaar ya ko yenu, ak rootukaay
    ya, lépp di xànjar bu Buur Suleymaan defaraloon kër Aji Sax ji, maneesula takk
    diisaay ba.
  eng-YLT: The two pillars, the one sea, and the twelve brazen oxen that [are] beneath
    the bases, that king Solomon made for the house of Jehovah, there was no weighing
    of the brass of all these vessels.
  eng-WYC-2017: The master of the chivalry took two pillars, and one washing vessel,
    and [the] twelve brazen calves, that were under the foundaments, which king Solomon
    had made in the house of the Lord. No weight was of the metal of all these vessels.
  eng-WMBB: They took the two pillars, the one sea, and the twelve bronze bulls that
    were under the bases, which King Solomon had made for the LORD’s house. The bronze
    of all these vessels was without weight.
  urd-GVH: जब दोनों सतूनों, समुंदर नामी हौज़, हौज़ को उठानेवाले पीतल के बैलों और बासनों
    को उठानेवाली हथगाड़ियों का पीतल तुड़वाया गया तो वह इतना वज़नी था कि उसे तोला न
    जा सका। सुलेमान बादशाह ने यह चीज़ें रब के घर के लिए बनवाई थीं।
  rug-rug: Sa boronizi koari karua dedegere lavata, sa besini lavata, meke sari ka
    manege rua bulumakao boronizi vasina habotu sa besini lavata, meke sari tuturuana
    sapu koai na totopili saripu taveti e Solomone tanisa Zelepade te Zihova si lopu
    boka ta pada sari mamatadi.
  gaz-gaz: Ulfinni naasii kan Solomoon Mootichi ittiin utubaawwan lamaan, Gaanii fi
    jiboota kudha lamaan isa jala jiranii fi baattuuwwan iddoodhaa sochoʼaniin mana
    qulqullummaa Waaqayyootiif hojjetee ture waan madaalliin madaaluu dandaʼuu oli
    turan.
  fra-LSG: Les deux colonnes, la mer, et les douze bœufs d’airain qui servaient de
    base, et que le roi Salomon avait faits pour la maison de l’Éternel, tous ces
    ustensiles d’airain avaient un poids inconnu.
  yal-yal: Sɛnbɛtɛn firinna nun ige ramara se gbeen nun turaan sawura fu nun firinna
    naxanye yi tixi a bun e nun ige maxali wontorone Manga Sulemani naxanye rafala
    Alatala Batu Banxin xa, ne birin sula daxin nan yi a ra naxanye binyen xasabin
    mi yi nɔɛ yatɛ.
  haw-1868: I na kia elua, hookahi ipu auau, he umikumamalua bipi kane na mea malalo
    iho o na poho, na mea a ke alii a Solomona i hana'i maloko o ka hale o Iehova.
    Pau ole ke keleawe o keia mau mea hana a pau, ke kaupaonaia.
  arb-NAV: كَذَلِكَ اسْتَوْلَى عَلَى الْعَمُودَيْنِ وَالْبِرْكَةِ وَالاثْنَيْ عَشَرَ
    ثَوْراً مِنْ نُحَاسٍ الْقَائِمَةِ تَحْتَ الْقَوَاعِدِ الَّتِي صَنَعَهَا الْمَلِكُ
    سُلَيْمَانُ لِهَيْكَلِ الرَّبِّ، فَكَانَ النُّحَاسُ لِكَثْرَتِهِ يَفُوقُ كُلَّ
    وَزْنٍ.
  ewe-ewe: Akɔbli si woɖe le akɔblisɔti eveawo, gazɔwo kple akɔblinyitsu wuieve siwo
    le wo te kple eƒe afɔtiwo ŋuti, siwo fia Solomo wɔ na Yehowa ƒe gbedoxɔ, nu siawo
    katã ƒe akɔbli mele dada me o.
  eng-LEE: 'The two pillars, the one sea, and the twelve copper oxen that served instead
    of the bases, which king Solomon had made for the house of the Lord: the copper
    of all these vessels could not be weighed.'
  asm-FB: আৰু চলোমন ৰজাই যিহোৱাৰ গৃহৰ নিমিত্তে সেই যি দুটা স্তম্ভ, এটা সমুদ্ৰ পাত্ৰ,
    আৰু আধাৰবোৰৰ তলত থকা বাৰটা পিতলৰ বৃষ সজাইছিল, সেই সকলো বস্তুৰ পিতল অপৰিমিত আছিল।
  sus-A: بَنشِ كِنكِ قِرِنيِيٍ، يٍ سَسٍ شُنفبٍ نَشَن شِلِ «بَا،» عَ دْشْدٍ قُ نُن
    قِرِنيِ نَشٍيٍ نُ نَ عَ بُن مَ، عٍ مَسٌلِشِ تُورَيٍ رَ، سُلٍمَنِ نَشٍيٍ يَءِلَن
    عَلَتَلَ شَ بَنشِ بّ، نَ بِرِن قِندِشِ وُرٍ فبٍيلِ فبٍفبٍ نَن نَ، نَشَن شَسَبِ
    مُ نُ نْمَ كٌلٌندٍ.
  fra-SBL: Ils prirent les deux colonnes, la mer unique et les douze taureaux d'airain
    qui étaient sous les socles, que le roi Salomon avait faits pour la maison de
    Yahvé. Le bronze de tous ces objets était sans poids.
  hbo-hbo: הָעַמּוּדִ֣ים ׀ שְׁנַ֗יִם הַיָּ֤ם אֶחָד֙ וְהַבָּקָ֞ר שְׁנֵים־עָשָׂ֤ר נְחֹ֙שֶׁת֙
    אֲשֶׁר־תַּ֣חַת הַמְּכֹנֹ֔ות אֲשֶׁ֥ר עָשָׂ֛ה הַמֶּ֥לֶךְ שְׁלֹמֹ֖ה לְבֵ֣ית יְהוָ֑ה
    לֹא־הָיָ֣ה מִשְׁקָ֔ל לִנְחֻשְׁתָּ֖ם כָּל־הַכֵּלִ֥ים הָאֵֽלֶּה׃
  kik-kik: Gĩcango kĩrĩa kĩarutirwo itugĩ-inĩ icio cierĩ, na Karia kau, na ndegwa
    iria ikũmi na igĩrĩ cia gĩcango iria ciarĩ rungu rwako, na metha, iria Mũthamaki
    Solomoni aathondekete cia hekarũ ya Jehova, gĩtingĩathimĩkire nĩ kũingĩha.
  fra-NCL: Quant aux deux colonnes, à la mer et aux douze bœufs d’airain qui étaient
    dessous, et aux bases que le roi Salomon avait faites dans la maison de Yahweh,
    il n’y avait pas à peser l’airain de tous ces ustensiles.
  cek-AK: Solomon siangpahrang mah sak ih Angraeng im thungah, tung hnetto, okduk
    tuili maeto, tuili tlim ah kaom sumkamling hoi sak ih maitaw tae hathlai hnetto,
    sumkamling hoi sak ih laom sabenawk loe coi tah thai ai khoek to pop.
  cuk-cuk: Bab-Dummadse-goled-negga Salomón, buarmar-warbo esgoro-gordikidbiid-sobsagusadi,
    degi, dii-sied-dummad-e-urbali moli-bebe-nikad warambe-gakabo-siidi (12), degi,
    argan-enuked-dii-simalad-sobsagusadi, bela-belad aidikusoggu, e-aidikued wisguledsulid.
  uig-CYR: Сулайман падиша Пәрвәрдигарниң өйи үчүн мистин ясатқан икки түврүк вә «деңиз»,
    шундақла униң тәгилиги болған он икки буқини у елип кәтти; чүнки бу мис сайманларниң
    еғирлиғини өлчәш мүмкин әмәс еди.
  tel-2017: రాజైన సొలొమోను యెహోవా మందిరానికి చేయించిన రెండు స్థంభాలూ సరస్సూ పీటల కింద
    ఉన్న పన్నెండు ఎద్దుల ఇత్తడి ప్రతిమలూ అన్నీ ఇత్తడివి. ఆ ఇత్తడిని తూకం వేయడం సాధ్యం
    కాదు. వాటన్నిటినీ అతడు బబులోనుకు తీసుకు వెళ్ళాడు.
  hat-BSA: De pilye yo, sèl lanmè a, douz towo an bwonz ki te anba lanmè a, ak baz
    yo, ke Wa Salomon te fè pou lakay SENYÈ a——bwonz nan tout veso sa yo te depase
    kontwòl nan pwa.
  kos-kos: Ma orekla ke bronze, ma Tokosra Solomon el orala lun Tempul — sru lukwa,
    mwe wiwa, tacng lulap sac wi cow mukul bronze singoul lukwa loangeya — ma inge
    arulana toasr ac tia ku in pauniyuki.
  hbo-WLC: הָעַמּוּדִ֣ים ׀ שְׁנַ֗יִם הַיָּ֤ם אֶחָד֙ וְהַבָּקָ֞ר שְׁנֵים־עָשָׂ֤ר נְחֹ֙שֶׁת֙
    אֲשֶׁר־תַּ֣חַת הַמְּכֹנ֔וֹת אֲשֶׁ֥ר עָשָׂ֛ה הַמֶּ֥לֶךְ שְׁלֹמֹ֖ה לְבֵ֣ית יְהוָ֑ה
    לֹא־הָיָ֣ה מִשְׁקָ֔ל לִנְחֻשְׁתָּ֖ם כָּל־הַכֵּלִ֥ים הָאֵֽלֶּה׃
  ibo-ibo: O burukwara bronz sitere nʼogidi abụọ ahụ, oke Osimiri ahụ na ehi iri na
    abụọ e ji bronz kpụọ, bụ nke dị nʼokpuru ya, na ihe ndọkwasị ya niile, nke eze
    bụ Solomọn mere nʼihi ụlọnsọ Onyenwe anyị. Ha karịrị ihe a ga-eji ihe ọtụtụ tụọ.
  ory-ory: ଶଲୋମନ ରାଜା ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ନିମନ୍ତେ ଯେଉଁ ଦୁଇ ସ୍ତମ୍ଭ, ଏକ ସମୁଦ୍ରରୂପ ପାତ୍ର
    ଓ ତହିଁର ତଳସ୍ଥ ଦ୍ୱାଦଶ ପିତ୍ତଳମୟ ବୃଷରୂପ ବୈଠିକି ନିର୍ମାଣ କରିଥିଲେ, ସେହି ସବୁ ପାତ୍ରର ପିତ୍ତଳ
    ଅପରିମିତ ଥିଲା।
  chk-chk: Nge pirasen ekewe ruwofoch ür, ewe sepien koluk mi watte, ekewe engol me
    ruoman uluulun ätemwänin kow mi nom fän ewe sepi me ekewe kürüma Salomon a föriir
    fän iten imwen ewe Samol mi Lapalap a kon senukula chour.
  rop-rop: Detlot kopawan ting weya King Salaman bin meigim blanga det Serramoni Pleis,
    det dubala pol, detlot bagi, en det bigwan teingk, en det twelbala buligi weya
    oldei jidan deya blanga holdimap, detlot bin brabli hebiwan, en olabat nomo bin
    weiyimbat.
  ukr-1871: Стовпи два, одно море й дванайцять мідяних волів, що служили за підніжки,
    а що постарав царь Соломон до Господнього дому, — мідї з усього того посуду не
    було ваги.
  deu-1951: Die zwei Säulen, das eine Meer und die zwölf ehernen Rinder darunter,
    die Gestelle, welche der König Salomo für das Haus des HERRN hatte machen lassen,
    das Erz von allen diesen Geräten war nicht zu wägen.
  eng-JPS: The two pillars, the one sea, and the twelve brazen bulls that were under
    the bases, which king Solomon had made for the house of the LORD — the brass of
    all these vessels was without weight.
  srp-1865: Dva stupa, jedno more, i dvanaest volova mjedenijeh što bijahu pod podnožjima,
    što naèini car Solomun za dom Gospodnji, ne bješe mjere mjedi od svijeh tijeh
    sudova.
  lug-lug: Ekikomo okuva ku mpagi ebbiri, n’Ennyanja, n’ennume ekkumi n’ebbiri ez’ebikomo
    wansi waayo, n’ebikondo kabaka Sulemaani bye yali akoledde yeekaalu ya Mukama,
    byali bizito nnyo ebitapimika.
  heb-heb: העמודים שנים הים אחד והבקר שנים עשר נחשת אשר תחת המכנות אשר עשה המלך שלמה
    לבית יהוה לא היה משקל לנחשתם כל הכלים האלה׃
  ben-IRV: যে দুই থাম এক সমুদ্র পাত্র ও পীঠ সবের নীচে বারোটি পিতলের ষাঁড় রাজা শলোমন
    সদাপ্রভুর গৃহের জন্য তৈরী করেছিলেন, সেই সব পাত্রের পিতল অপরিমিত ছিল।
  pan-pan: ਰਹੇ ਦੋ ਥੰਮ੍ਹ, ਵੱਡਾ ਹੌਦ, ਉਹ ਦੇ ਹੇਠਾਂ ਦੇ ਬਾਰਾਂ ਸਾਨ੍ਹ, ਅਤੇ ਕੁਰਸੀਆਂ ਜਿਨ੍ਹਾਂ
    ਨੂੰ ਸੁਲੇਮਾਨ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਲਈ ਬਣਾਇਆ ਸੀ ਉਹਨਾਂ ਸਾਰੀਆਂ ਵਸਤਾਂ ਦਾ ਪਿੱਤਲ ਤੋਲ ਤੋਂ
    ਬਾਹਰ ਸੀ
  mya-JVB: ဗိမာန် တော်၌ ရှောလမုန် မင်းကြီး လုပ် သော တိုင် နှစ် တိုင်၊ ရေကန် တ ခု၊
    ရေကန်ခံစရာအခြေအမြစ် ကြေးဝါနွား တဆယ် နှစ် ခု၌ပါသောကြေးဝါ သည် အချိန် အားဖြင့်အတိုင်းမသိ
    များ၏။
  tbg-tbg: Haaru Soromonuva Nora Kotira Naavuara iriharo aututo haikara, baraasiqohai
    aututo pohitantavata, Varuva Namarive tu taveravata, viraqaa vuntutaira purumakau
    baraasiqohai aututaara 12 navuvata, uiri kaarivata, ˻vika rukavu raakavumake vare
    vura.˼ Baraasi orivano voqamakero maara ntomantara ti, vika kia ho vira maara
    hirike tavora.
  hmo-hmo: Unai auri laboralabora du ruaosi, bona treila, bona tanika be Solomona
    ese Dubu Helaga totona ia karaia. Idia be metau herea, edia metau be sikele dekenai
    idia abia diba lasi.
  urd-urd: वह दो सुतून और वह बड़ा हौज़ और वह पीतल के बारह बैल जो कुर्सियों के नीचे
    थे, जिनको सुलेमान बादशाह ने ख़ुदावन्द के घर के लिए बनाया था; इन सब चीज़ों के पीतल
    का वज़्न बेहिसाब था।
  rus-SYN: также два столба, одно море и двенадцать медных волов, которые служили
    подставами, которые царь Соломон сделал в доме Господнем, - меди во всех этих
    вещах невозможно было взвесить.
  bqc-SIM: Mↄ̀pɛlɛ mɛ̀n pla ń íkakĩipio ń mↄgotɛ̃ zuswana pↄ́ kú a zíɛↄ ń tadibↄ
    pↄ́ Salomↄↄ pì Dii kpɛ́ pↄ́ ũↄ, gbɛ̃e mↄgotɛ̃pi gbia lɛ́ dↄ̃o, a gbia kɛ̀ zài.
  tcz-CHONGTHU: Hou in manchah dinga Solomon lengpa semsa sum-eng jouse, khom teni,
    velkol ho, atunna bongchal som le ni lim, agihval’ in tethei jong ahipoi.
  mar-mar: दोन खांब, गंगाळसागर, व त्याच्या बैठकीखालचे बारा पितळी बैल शलमोन राजाने
    परमेश्वराच्या घरासाठी बनविले होते, या वस्तूतील अधिक पितळ वजनात मावणे शक्य नव्हते.
  qub-qub: Ishcay pilancu ichirajta, jatuncaray yacu churacuna paylata, runsipita
    chunca ishcay (12) tuncaraj törucunata, imatapis Templucho jamachinanpaj ray Salomón
    runsipita rurachishancunata apacushanga aypallami caran. Pësaytapis manami atiparanchu.
  bqp-bqp: Gbere yiru ye, kɑ boo sii gɑnduguu ge, kɑ sere kɛtɛn weenɑsii wɔkurɑ yiru
    ye yɑ boo ge sɔɔwɑ, ye sinɑ boko Sɑlomɔɔ u kuɑ kɑ sii gɑndu Yinni Gusunɔn sɑ̃ɑ
    yee ten sɔ̃, goo kun yen bunum geeru yɛ̃.
  hat-hat: de gwo poto yo, gwo basen lan ak douz estati towo ki te sèvi l' sipò yo,
    ak kabwèt wa Salomon te fè fè an kwiv pou mete nan tanp lan. Tout bagay sa yo
    te lou anpil, pesonn pa t' konn pèz yo.
  eng-BSB: As for the two pillars, the Sea, the twelve bronze bulls under it, and
    the movable stands that King Solomon had made for the house of the LORD, the weight
    of the bronze from all these articles was beyond measure.
  eng-WEBPB: They took the two pillars, the one sea, and the twelve bronze bulls that
    were under the bases, which King Solomon had made for the LORD’s house. The bronze
    of all these vessels was without weight.
  kbq-kbq: Hagi ko'ma kini ne' Solomoni'ma Ra Anumzamofo mono nompi mesie huno bronsireti'ma
    tro'ma hu'nea zantamina, tare fumaza zafa rarenki, tima afinentaza zuompane, bulimakaomofo
    amema'a ramima fenka kazigama tro'ma hunte'nea zantamine, anazama azerisgama hu'nea
    agia raminena eri'za vu'naze. Hagi ana maka bronsireti'ma tro'ma hu'naza zantamimofo
    kna'amo'a agateregeno sigerirera erinteno kegara osu'ne.
  nhe-BL: Nopa bronce tlen nopa ome huejhueyi tlaquetzali tlen Salomón quichijqui,
    huan nopa piletas huan nopa huacaxme tlen eliyayaj tlatzintla elque tlahuel etique
    hasta axaca huelqui quinyejyecohua ietica.
  gub-BL: 'Kwehe mehe tuwihawete Xàrumàw uzapo ma''e tetea''u morog iapo pyrer tàpuzuhu
    pupe har a''e: mokoz izyta, ywyramawa, ''y hyruhu, 12 tapi''ak hagapaw a''e ''yryru
    ikokaw romo wà. Teko nupuner kwaw a''e ma''e ipuhuz haw ipapar haw rehe wà.'
  eng-DRA: 'And the two pillars, and one sea, and twelve oxen of brass that were under
    the bases, which king Solomon had made in the house of the Lord: there was no
    weight of the brass of all these vessels.'
