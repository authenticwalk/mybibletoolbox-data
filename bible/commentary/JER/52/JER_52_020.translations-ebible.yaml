  sus-sus: Banxi kinki firinyie, ye sase xungbe naxan xili «baa,» a dɔxɔde fu nun
    firinyi naxee nu na a bun ma, e masolixi tuurae ra, Sulemani naxee yailan Alatala
    xa banxi bɛ, na birin findixi wure gbeeli gbegbe nan na, naxan xasabi mu nu nɔma
    kolonde.
  pon-2006: Dipwisou prons koaros me Nanmwarki Solomon wiahiong nan Tehnpas Sarawio—uhr
    riapwoat, kuruma ko, dehngk kalaimwuno, oh kouwol ehk riemeno me wia utupe—me
    inenen toutou mehlel sohte kak tenek.
  jae-jae: Alê kapôêŋ luagêc to bukom ma bulimakao kapoac 12 ŋakatu, taŋ kêtu bukom
    tau ŋasac ma sac ŋagêdô, taŋ kiŋ Salomo kêmasaŋ kêtu Apômtaunê anduŋa naŋ, gêŋ
    samob tonaŋ ŋai êsêac sêmasaŋ ŋa ki joŋjoŋ. Ma ki samob tonaŋ ŋawapac sec, tec
    sêjam dôŋ kêtôm atom.
  ksd-ksd: Ma di ga mama luk valar pa ra mamat i ra palariam gobol ta ra ura pagapaga,
    ra ngala na la, ra vinun ma ura bulumakau ta ra vavai ra ngala na la, nina Solomon
    ra king i ga pait ia ure ra kuba i ra Luluai.
  tur-YTC: İki direği, denizi ve Kral Solomon'un Yahve'nin evi için yaptırmış olduğu
    ayaklıkların altındaki on iki tunç boğayı aldılar. Bütün bu kapların tunçları
    tartıya gelmezdi.
  grc-BRENT: Καὶ οἱ στύλοι δύο, καὶ ἡ θάλασσα μία, καὶ οἱ μόσχοι δώδεκα χαλκοῖ ὑποκάτω
    τῆς θαλάσσης, ἃ ἐποίησεν ὁ βασιλεὺς Σαλωμὼν εἰς οἶκον Κυρίου, οὗ οὐκ ἦν σταθμὸς
    τοῦ χαλκοῦ αὐτῶν.
  ind-AYT: Adapun dua pilar, satu laut, dan dua belas sapi tembaga yang ada di bawah
    kereta penopang yang dibuat Raja Salomo untuk rumah TUHAN; tembaga dari semua
    perlengkapan ini tidak dapat ditimbang beratnya.
  nya-nya: Nsanamira ziwiri zija, chimbiya, maphaka ndi ngʼombe khumi ndi ziwiri za
    mkuwa zochirikizira chimbiyacho zimene mfumu Solomoni anapangira Nyumba ya Yehova
    kulemera kwake kunali kosawerengeka.
  hrv-hrv: dva stupa, jedno more i dvanaest tučanih volova pod morem, podnožja što
    je kralj Salomon dao izraditi za Dom Jahvin. Nije moguće procijeniti koliko je
    tuča bilo u svim tim predmetima.
  mps-mps: Polobadu te king Solomongo sę bidi dabego te bras selama, te genuai bobobage
    pos si nigali, te genuai tang wę nigilama, tama te nogo si olama, sągągo si
    bulmakau piksa dabe nigilama, te genuai ąį tang dologode elaluali te dwasianu
    daide ugwadu muabo nai wilkar elaluai. Te Solomongo po obaso, augwaligo te nai
    dabe Genuai Bidigo beba muani, polobadu mu. Tialima, megi da, te Babilon dabego
    te nai dabe alulama, te nai nigali bras sainogo tiali. Te brasgo sęgę te genuai
    mu, te bidigo skel me egobeo.
  tpi-tpi: Bipo ol wokman bilong King Solomon i bin kisim bras na wokim dispela tupela
    pos na dispela bikpela tang wara na ol piksa bilong 12-pela bulmakau i stap aninit
    long bikpela tang na ol wilkar bilong putim ol liklik tang antap long ol. Na Solomon
