  yap-yap: Ma pin’en nni ngongliy ko bronze, ni Solomon ni Pilung e yog ni nga ni
    ngongliy ni fan ko Tempel, ni aram fa gali duga’, nge ay e pin’en ni bay u Tempel,
    nge fare teng ko ran nib ga’, nge fa ragag nge l’agruw i garbaw ni ir e ke gif
    fare teng nga daken ya ke pag feni tomal ndabiyag i thabthabelnag.
  hlt-MCSB: Tung panit tui-im pakhat hmuikah tungkho, rhohum vaito hlai nit khaw a
