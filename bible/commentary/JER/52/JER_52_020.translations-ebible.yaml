  uig-ARA: سۇلايمان پادىشاھ پەرۋەردىگارنىڭ ئۆيى ئۈچۈن مىستىن ياساتقان ئىككى تۈۋرۈك
    ۋە «دېڭىز»، شۇنداقلا ئۇنىڭ تەگىلىكى بولغان ئون ئىككى بۇقىنى ئۇ ئېلىپ كەتتى؛ چۈنكى
