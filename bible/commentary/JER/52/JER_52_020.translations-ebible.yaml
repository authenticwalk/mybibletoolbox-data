    bilong dispela bras i moa yet na i no inap man i skelim.
  dan-1931: De to Søjler, Havet med de tolv Kobberokser under og Stellene, som Salomo
    havde ladet lave til HERRENS Hus - Kobberet i alle disse Ting var ikke til at
    veje.
  vie-OVCB: Số lượng đồng của hai trụ, cái chậu Biển và cái đế gồm mười hai con bò
    đực rất nặng, không tính được trọng lượng. Những vật này được làm cho Đền Thờ
    Chúa Hằng Hữu trong thời Vua Sa-lô-môn.
  guj-2017: જે બે સ્તંભો તથા એક સમુદ્ર તથા પાયાની નીચે પિત્તળના બાર બળદ સુલેમાન રાજાએ
    યહોવાહના મંદિરને સારુ બનાવ્યા હતા તેઓને પણ તેઓ લઈ ગયા.
  pon-2006A: Dipwisou prons koaros me Nanmwarki Solomon wiahiong nan Tehnpas Sarawio—uhr
    riapwoat, kuruma ko, dehngk kalaimwuno, oh kouwol ehk riemeno me wia utupe—me
    inenen toutou mehlel sohte kak tenek.
  por-BRBSL: Eles levaram os dois pilares, o único mar, e os doze touros de bronze
