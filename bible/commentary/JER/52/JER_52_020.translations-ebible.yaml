verse: JER.052.020
translations:
  mal-C: യഹോവയുടെ ആലയത്തിനുവേണ്ടി ശലോമോൻരാജാവ് ഉണ്ടാക്കിയിരുന്ന രണ്ടുസ്തംഭങ്ങളുടെയും
    ജലസംഭരണിയുടെയും അതിനടിയിലെ വെങ്കലംകൊണ്ടുള്ള പന്ത്രണ്ടു കാളകളുടെയും ചലിപ്പിക്കാവുന്ന
    പീഠങ്ങളുടെയും വെങ്കലം തൂക്കം തിട്ടപ്പെടുത്താൻ കഴിയാത്തതുപോലെ അത്ര അധികമായിരുന്നു.
  deu-TKW: Die Säulen, zwei an Zahl, das eine Meer und die Gestühle, die der König
    Salomo für den Tempel Jahwes angefertigt hatte, - das Erz von ihnen war nicht
    zu wägen.
  lin-lin: 'Bakokaki te komeka kilo ya bronze ya biloko nyonso oyo mokonzi Salomo
    asalaki mpo na Tempelo ya Yawe : makonzi nyonso mibale, nzungu ya monene, bikeko
    ya bangombe zomi na mibale oyo ezalaki kosimba nzungu ya monene mpe bashario.'
  eng-LSV: The two pillars, the one sea, and the twelve bronze oxen that [are] beneath
    the bases, that King Solomon made for the house of YHWH, there was no weighing
    of the bronze of all these vessels.
  eng-GNV: 'With the two pillars, one Sea, and twelue brasen bulles, that were vnder
    the bases, which King Salomon had made in ye house of ye Lord: the brasse of all
    these vessels was without weight.'
  eng-WEBSTER: 'The two pillars, one sea, and twelve brazen bulls that were under
    the bases, which king Solomon had made in the house of the LORD: the brass of
    all these vessels was without weight.'
  nhw-BL: Nopa bronce tlen nopa ome huejhueyi tlaquetzalme, huan nopa piletas huan
    nopa huacaxme catli eliyayaj inintla catli Salomón quinchijtoya elque tlahuel
    etique hasta amo aqui huelqui quintamachihua ietica.
  swh-ONEN: Shaba iliyotokana na zile nguzo mbili, ile Bahari na wale mafahali kumi
    na mawili wa shaba waliokuwa chini yake, pamoja na vile vishikilio vilivyohamishika,
    ambavyo Mfalme Solomoni alikuwa ametengeneza kwa ajili ya Hekalu la Bwana, ilikuwa
    na uzito usioweza kupimika.
  bba-bba: Gbere yiru ye, kɑ boo sii ɡɑnduɡuu ɡe, kɑ sere kɛtɛn weenɑsii wɔkurɑ yiru
    ye yɑ boo ɡe sɔɔwɑ, ye sinɑ boko Sɑlomɔɔ u kuɑ kɑ sii ɡɑndu Yinni Gusunɔn sɑ̃ɑ
    yee ten sɔ̃, ɡoo kun yen bunum ɡeeru yɛ̃.
  eng-KJVCPB: 'The two pillars, one sea, and twelve brasen bulls that were under the
    bases, which king Solomon had made in the house of the Lord: the brass of all
    these vessels was without weight.'
  luo-luo: Mula mane ogolo e sirni ariyo, gi Karaya Maduongʼ kod rwedhi apar gariyo
    mag mula e bwoye kod rachungi minyalo tingʼ mane Ruoth Solomon olosone hekalu
    mar Jehova Nyasaye, ne pek ma ok nyal pim.
  meu-meu: Hari au-tubua ruaosi, bona nau badana, bona boromakau mamaruanedia laulaudia
    gwauta-ruaosi, auri labora-labora amo e kara bona nau badana henunai e ato ḡaudia,
    bona rerue, hanua pavapavana Solomon ese e kara Iehova ena dubu ena, auri labora-labora
    idia lalodiai metauna na asi ihahetohona.
  npi-ULB: सोलोमनले मन्दिरको लागि बनाएका दुईवटा स्तम्भ, विशाल खड्कुँलो भनेर चिनिने
    काँसाको बाटा, त्‍यसमुनि भएका बाह्रवटा काँसाका साँढे जोख्‍नै नसक्‍ने गरी धेरै काँसा
    थियो ।
  yor-yor: Àwọn ọ̀wọ́n méjì, agbada ńlá kan àti àwọn màlúù idẹ méjìlá tí ó wà lábẹ́
    ìjókòó alágbéká tí Solomoni ọba ṣe fún ilé Olúwa, idẹ ni gbogbo ohun èlò wọ̀nyí,
    ó ju èyí tí a lè wọ́n lọ.
  pes-OPCB: دو ستون و حوضچه و دوازده گاو مفرغین که زیر حوضچه قرار داشت به قدری سنگین
    بودند که وزن کردن آنها امکان‌پذیر نبود. تمام اینها در زمان سلیمان پادشاه ساخته
    شده بود.
  tgl-ULB: Ang dalawang poste, ang dagat-dagatan, at ang labindalawang tansong toro
    na nasa ilalim ng mga patungan, ang mga bagay na ginawa ni Solomon para sa tahanan
    ni Yahweh ay naglalaman ng maraming tanso na higit sa kanilang kayang timbangin.
  cbu-NT: mishat yuwaatstam Apanllish pang' tsimbun shurangaru, ngusamb chumbeepimash
    wayarangana, wakaraam upapchireem ngusamb chumbeepimashpa 12 tínanarangusin, anumunsha
    ush wayamaam kungoom kapung ksheewamaam kayatarangana, anootstam, misha kurak
    Salomon Apanlleem pang' tínamaam kamachtarangu, kizpur kayakamuna nda kiloo táchimaam
    waritaru taarangu.
  hui-hui: Bambaore Kini Solomononaga biabe biaga agali henerume anda pigane bialu
    howa ege to̱le̱ boronosime anda gene kira wabu helene heagobi iba dange timbuni
    mbira winigobi mbirale nogo bulumaga ale homberia (12) wabuwa iba dange timbuni
    biago wiagonaga dabu biago andane dindiha winigobi iba dange emene emeneru hambuwa
    wilibaro ale ogoriani hambu yalu pu íbu biaga wiarubi bibahende Kini Solomonohanda
    Anduane Homogonaga andaha ngelo agalime ani wabu ngeladaba lenego. Uruni bibahende
    ege to̱le̱ boronosi paleago mule lowa bo dudubaga biai hene. Ege to̱le̱ boronosi
    uruninaga genda agalime magi handabe nahe dewaore mini.
  mya-mya: ဗိ​မာန်​တော်​အ​တွက်​ရှော​လ​မုန်​မင်း​ပြု လုပ်​ခဲ့​သော​ကြေး​ဝါ​ပစ္စည်း​များ​ဖြစ်​သည့်
    တိုင်​ကြီး​နှစ်​လုံး၊ အောက်​ခံ​ခုံ​များ၊ ရေ​ကန် ကြီး​နှင့်​အောက်​ခံ​နွား​ရုပ်​တစ်​ဆယ့်​နှစ်​ခု
    တို့​သည်​ချိန်​တွယ်​၍​မ​ရ​အောင်​ပင်​လေး​လံ ပေ​သည်။-
  bod-N: རྒྱལ་པོ་སོ་ལོ་མོན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་དུ་བཟོས་པའི་ཀ་བ་གཉིས་པོ་དང་།
    ལི་ཡི་རྒྱ་མཚོ་གཅིག་དང་། དེའི་ཞབས་རའི་འོག་ཏུ་ཡོད་པའི་ལི་ཡི་གླང་བཅུ་གཉིས་དང་བཅས་པའི་ལི་ཡི་ལྗིད་ཚད་ནི་གཞལ་དུ་མེད་པ་ཡིན་ཏེ།
  sna-sna: Ndarira yaibva pambiru mbiri, neGungwa, nehando dzendarira gumi nembiri
    dzaiva pasi pacho, nezvingoro zvakanga zvaitirwa temberi yaJehovha namambo Soromoni,
    zvakanga zvisingagoni kuyerwa.
  spa-BLM: Tomaron las dos columnas, el mar único y los doce toros de bronce que estaban
    debajo de las bases, que el rey Salomón había hecho para la casa de Yahvé. El
    bronce de todos estos recipientes no tenía peso.
  cac-cac: 'Maxtzac yal snachajeli jantac yalil juntzan̈ tas nab''a bronce yac''nac
    b''ojoc vin̈aj Salomón d''a templo chi'': Aton chab'' oy, jun nivan pila b''aj
    smolchaj a a'' yed'' lajchave'' yechel toro cuchjinac jun pila chi''.'
  swh-ULB: Nguzo mbili, bahari, na ng'ombe kumi na wawili wa shaba waliokuwa chini
    yake, vitu Selemani alivyokuwa amevifanya kwa ajili ya nyumba ya Yahwe, vikiwa
    na shaba nyingi sana isiyoweza kupimwa.
  bel-bel: таксама два слупы, адно мора і дванаццаць медных валоў, якія служылі падстаўкамі,
    якія цар Саламон зрабіў у доме Гасподнім, - медзі ва ўсіх гэтых рэчах немагчыма
    было зважыць.
  deu-ELBBK: 'Die zwei Säulen, das eine Meer und die zwölf kupfernen Rinder, die unter
    demselben waren, und die Gestelle, die der König Salomo für das Haus des HERRN
    gemacht hatte: das Kupfer aller dieser Geräte war nicht zu wiegen.'
  mbb-OT: Dekelà, umbe hapit kenà egketimbang is menge brunsi he nekuwa zuen te zezuwa
    he tukud, duen te zekelà he teleǥuey te wahig he egngezanan te Daǥat, duen te
    12 he mibpurma he vaka he mibpeuntuzan dutun, wey zuen te menge untuzà he para
    te kedhakut te wahig. Heini he menge azen mibpeveelan dengan ni Solomon he para
    zuen te valey te Nengazen.
  mal-2015: ശലോമോൻരാജാവു യഹോവയുടെ ആലയംവകെക്കു ഉണ്ടാക്കിയ രണ്ടു സ്തംഭവും ഒരു കടലും
    പീഠങ്ങളുടെ കീഴെ ഉണ്ടായിരുന്ന പന്ത്രണ്ടു താമ്രക്കാളയും തന്നേ; ഈ സകല സാധനങ്ങളുടെയും
    താമ്രത്തിന്നു തൂക്കമില്ലാതെയിരുന്നു.
  rmc-rmc: Kala brondzune veci – o duj slupi, e bari nadrža le dešuduje bikenca the
    o vožikici – save o kraľis Šalamun diňa te kerel prekal o Chramos, sas ajse phare,
    hoj pes aňi na denas te važinel.
  pes-OPV: اما دو ستون ویک دریاچه و دوازده گاو برنجینی را که زیرپایه‌ها بود و سلیمان
    پادشاه آنها را برای خانه خداوند ساخته بود. برنج همه این اسباب بی‌اندازه بود.
  ron-1924: Чей дой стылпь, маря ши чей дойспрезече бой де арамэ каре служяу дрепт
    темелие ши пе каре-й фэкусе ымпэратул Соломон пентру Каса Домнулуй, тоате ачесте
    унелте де арамэ авяу о греутате каре ну се путя кынтэри.
  ben-OBCV: দুটি পিতলের থাম, সমুদ্রপাত্র ও তার নিচে অবস্থিত বারোটি পিতলের বলদ, স্থানান্তরযোগ্য
    গামলা রাখার জিনিসগুলি, যেগুলি রাজা শলোমন সদাপ্রভুর মন্দিরের জন্য নির্মাণ করেছিলেন,
    সেগুলির পিতল অপরিমেয় ছিল।
  som-som: Labadii tiir, iyo berkeddii, iyo laba iyo tobankii dibi oo naxaasta ahaa
    oo saldhigyada ka hooseeyey, oo Boqor Sulaymaan uu u sameeyey gurigii Rabbiga,
    dhammaan weelashaas naxaastoodu miisaan ma lahayn.
  lat-VUC: et columnas duas, et mare unum, et vitulos duodecim æreos qui erant sub
    basibus quas fecerat rex Salomon in domo Domini. Non erat pondus æris omnium horum
    vasorum.
  eng-ASVBT: The two pillars, the one sea, and the twelve brazen bulls that were under
    the bases, which king Solomon had made for the house of Jehovah—the brass of all
    these vessels was without weight.
  ita-1885: Quant'è alle due colonne, al mare, e a' dodici buoi di rame che vi erano
    sotto, a guisa di basamenti, le quali cose il re Salomone avea fatte per la Casa
    del Signore, il peso del rame di tutti que' lavori era senza fine.
  eng-LXXUP: And the two pillars, and the one sea, and the twelve brazen oxen under
    the sea, which things King Solomon made for the house of the Lord; the brass of
    which articles was without weight.
  eng-ULB: The two pillars, the large bronze basin known as “The Sea,” and the twelve
    bronze bulls that were under the stands, things that Solomon had made for the
    house of Yahweh, contained more bronze than could be weighed.
  spa-VBL: La cantidad de bronce que provenía de las dos columnas, del Mar, de los
    doce toros de bronce que estaban debajo y de los carros móviles que Salomón había
    hecho para el Templo del Señor, todo esto pesaba más de lo que se podía medir.
  fra-_FOB: Pour ce qui est des deux colonnes, de la mer et des douze bœufs d'airain
    qui lui servaient de base, et que Salomon avait faits pour la maison de l'Éternel,
    on ne pouvait peser l'airain de tous ces objets.
  mal-mal: ശലോമോൻ രാജാവ് യഹോവയുടെ ദൈവാലയത്തിനു വേണ്ടി ഉണ്ടാക്കിയ രണ്ടു സ്തംഭവും ഒരു
    കടലും പീഠങ്ങളുടെ കീഴിൽ ഉണ്ടായിരുന്ന പന്ത്രണ്ട് താമ്രക്കാളകളും തന്നെ; ഈ സകല സാധനങ്ങളുടെയും
    താമ്രത്തിന്റെ തൂക്കം കണക്കാക്കുവാൻ സാദ്ധ്യമല്ലായിരുന്നു.
  urd-GVR: Jab donoṅ satūnoṅ, Samundar nāmī hauz, hauz ko uṭhāne wāle pītal ke bailoṅ
    aur bāsanoṅ ko uṭhāne wālī hathgāṛiyoṅ kā pītal tuṛwāyā gayā to wuh itnā waznī
    thā ki use tolā na jā sakā. Sulemān Bādshāh ne yih chīzeṅ Rab ke ghar ke lie banwāī
    thīṅ.
  suz-BL: पिप सोलोमनम परमप्रभु यावे आ खिं कली सेल्‍पाइश्‍शो ठेयब थाम निक्‍शी, कांसा
    के ठेयब चिक्‍तीके बोस मेको आगाम बाक्‍शो १२ ओटा कांसा के ब्‍यफ नु मेको आगाम बाक्‍शो
    नित्‍तीके बाक्‍तेक्‍म। मेको आन कांसा नाक्‍ने मचाप्‍चा ङा शुश बाक्‍त।
  eng-NOY: The two pillars, the sea, and the twelve brazen bulls that were under the
    bases, which King Solomon made in the house of Jehovah, the brass from all these
    was beyond weight.
  ita-1927: Quanto alle due colonne, al mare e ai dodici buoi di rame che servivano
    di base e che Salomone avea fatti per la casa dell’Eterno, il rame di tutti questi
    oggetti aveva un peso incalcolabile.
  ckb-ckb: بڕۆنزی دوو کۆڵەکەکە و حەوزەکە و دوازدە گاکان کە لەژێر عەرەبانەکانی ئاو
    گواستنەوەدا بوون، ئەوەی سلێمانی پاشا بۆ پەرستگای یەزدان دروستی کردبوون، لە کێش
    نەدەهات.
  eng-BBE: 'The two pillars, the great water-vessel, and the twelve brass oxen which
    were under it, and the ten wheeled bases, which King Solomon had made for the
    house of the Lord: the brass of all these vessels was without weight.'
  kan-OKCV: ಅರಸನಾದ ಸೊಲೊಮೋನನು ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕಾಗಿ ಮಾಡಿಸಿದ್ದ ಎರಡು ಕಂಬಗಳು, ನೀರನ್ನು ಸಂಗ್ರಹಿಸಲು
    ಮಾಡಿದ ದೊಡ್ಡ ಕಂಚಿನ ಪಾತ್ರೆ, ಪೀಠಗಳನ್ನು ಹೊರುವ ಹನ್ನೆರಡು ಕಂಚಿನ ಹೋರಿಗಳು, ಇವುಗಳನ್ನು ಮಾಡುವುದಕ್ಕೆ
    ತೂಕ ಮಾಡಲಾರದಷ್ಟು ಕಂಚು ಹಿಡಿದಿತ್ತು.
  tam-2017: சாலொமோன் ராஜா யெகோவாவுடைய ஆலயத்துக்காகச் செய்து வைத்த இரண்டு தூண்களும்
    ஒரு கடல்தொட்டியும் ஆதாரங்களின் கீழ்நின்ற பன்னிரண்டு வெண்கல காளைச்சிலைகளும் ஆகிய
    இவைகளுக்குரிய வெண்கலத்திற்கு எடையில்லை.
  spa-RV-1909: 'Las dos columnas, un mar, y doce bueyes de bronce que estaban debajo
    de las basas, que había hecho el rey Salomón en la casa de Jehová: no se podía
    pesar el metal de todos estos vasos.'
  ron-BTF: Cei doi stâlpi, o mare și cei doisprezece boi care erau sub postamente,
    pe care împăratul Solomon îi făcuse în casa DOMNULUI; arama tuturor acestor vase
    era de necântărit.
  eng-WEBP: They took the two pillars, the one sea, and the twelve bronze bulls that
    were under the bases, which King Solomon had made for the LORD’s house. The bronze
    of all these vessels was without weight.
  eng-FBV: The amount of bronze that came from the two columns, the Sea, the twelve
    bronze bulls under it, and the movable carts, which Solomon had made for the Lord's
    Temple, all of this weighed more than could be measured.
  nld-1939: Van de twee zuilen, het bekken, de twaalf bronzen runderen onder het bekken,
    de voetstukken en al de benodigdheden, welke koning Salomon voor de tempel van
    Jahweh had laten vervaardigen, was het brons niet te wegen.
  nch-BL: Nopa bronce ten nopa ome huejhueyi taquetzalme cati Salomón quinchijchijtoya,
    huan nopa piletas huan nopa huacaxme cati eltoyaj inintantita eliyayaj tahuel
    etique hasta amo aqui huelqui quitamachihua quesqui ietica.
  vie-1934: Còn như hai cột đồng, biển đồng, và mười hai con bò đồng dùng làm đế nó,
    mà vua Sa-lô-môn đã chế tạo cho nhà Đức Giê-hô-va, đồng của những đồ ấy, thì không
    thể cân được.
  hin-CV: दो स्तंभ, एक विशाल जल बर्तन, बारह कांस्य बैल, जो इस जल बर्तन के नीचे आधार
    के रूप में रहते थे, जो राजा शलोमोन द्वारा याहवेह के भवन में अधीन किए जाने के लिए
    निर्मित किए गए थे, इन सबका कांस्य अतुलनीय था.
  spa-BES: Los dos pilares, la gran vasija de agua y los doce bueyes de bronce que
    estaban debajo de ella, y las diez bases de ruedas que el rey Salomón había hecho
    para la casa del Señor; el latón de todas estas vasijas su peso no podía calcularse.
  tdx-tdx: I fahañe roe rey, i tante ranoy, i añombelahy torisìke folo-ro’amby ambane’
    i riakey naho o foto’eo, o nitsenè’ i Selomò añ’anjomba’ Iehovào—tsy nian-danja
    ty torisìke amy hene fanake rezay.
  tha-KJV: ส่วนเสาสองเสา และขันสาครหนึ่งลูก กับวัวทองสัมฤทธิ์​สิ​บสองตัวซึ่งอยู่​ใต้​เชิงทั้งหลาย
    ซึ่งกษั​ตริ​ย์ซาโลมอนได้สร้างไว้สำหรับพระนิเวศของพระเยโฮวาห์ ทองสัมฤทธิ์​ของสิ่งของเหล่านี้ทั้งสิ้​นก​็ชั่​งก​ันไม่​ไหว
  por-BR-2018: As duas colunas, o mar, e os doze bois de bronze que estavam debaixo
    das bases, que o rei Salomão tinha feito na casa do SENHOR. não se podia pesar
    o bronze de todos estes vasos.
  deu-ELO: 'Die zwei Säulen, das eine Meer und die zwölf ehernen Rinder, welche unter
    demselben waren, und die Gestelle, welche der König Salomo für das Haus Jehovas
    gemacht hatte: das Erz aller dieser Geräte war nicht zu wägen.'
  eng-WYC-2018: The master of chivalry took (the) two pillars, and (the) one washing
    vessel, and [the] twelve brazen calves, that were under the foundaments, which
    king Solomon had made in the house of the Lord. No weight was of the metal of
    all these vessels. (And the weight of the metal of the two pillars, and the one
    washing vessel, and the twelve bronze calves, that were under the bases, which
    King Solomon had made for the House of the Lord, was beyond measure.)
  epo-epo: 'Koncerne la du kolonojn, la unu maron, la dek du kuprajn bovojn, kiuj
    servis kiel subtenilo, kiujn faris la reĝo Salomono por la domo de la Eternulo:
    la kvanto da kupro en ĉiuj tiuj iloj estis nemezurebla.'
  uig-PIN: Sulayman padixaⱨ Pǝrwǝrdigarning ɵyi üqün mistin yasatⱪan ikki tüwrük wǝ
    «dengiz», xundaⱪla uning tǝgiliki bolƣan on ikki buⱪini u elip kǝtti; qünki bu
    mis saymanlarning eƣirliⱪini ɵlqǝx mumkin ǝmǝs idi.
  beo-beo: 'Balasega hamoi liligi amo hina bagade Soloumane da Debolo diasu ganodini
    amoga hawa: hamoma:ne hamoi (duni bugi aduna, ‘gaguli fula ahoasu’, hano nasu
    bagade [sisiga:i ofodo sugi bagade] amola bulamagau gawali fagoyale gala amo hagudu
    dialu) amo da dioi bagadeba:le, ilia dioi defei dawa:mu da hamedei ba:i.'
  tpi-OTNT: Bipo ol wokman bilong King Solomon i bin kisim bras na wokim dispela tupela
    pos na dispela bikpela tang wara na ol piksa bilong 12-pela bulmakau i stap aninit
    long bikpela tang na ol wilkar bilong putim ol liklik tang antap long ol. Na Solomon
    i bin tok na ol i bin putim ol dispela samting long haus bilong Bikpela. Tasol
    nau ol Babilon i brukim ol dispela samting, bilong kisim bras bilong ol. Na hevi
    bilong dispela bras i moa yet na i no inap man i skelim.
  hau-SA: Tagullar da sarki Solomon ya yi wa haikalin Ubangiji da ita, wato, ginshiƙai
    biyu, da ƙaton kwano mai suna Teku na tagulla, da bijimai goma sha biyu, waɗanda
    suke ɗauke da kwatarniya, da dakalai, ta fi ƙarfin a auna.
  uig-LAT: Sulayman padishah Perwerdigarning öyi üchün mistin yasatqan ikki tüwrük
    we «déngiz», shundaqla uning tegiliki bolghan on ikki buqini u élip ketti; chünki
    bu mis saymanlarning éghirliqini ölchesh mumkin emes idi.
  nde-nde: Ithusi elalivela ensikeni ezimbili, loLwandle lelenkunzi zethusi ezilitshumi
    lambili ezazingaphansi kwalo kanye lelezidindi ezisusekayo konke okwakwenzelwe
    ithempeli likaThixo yinkosi uSolomoni, kwakulesisindo esasingelinganiswe.
  ton-ton: 'Ko e pou ʻe ua, mo e fuʻu ʻaiʻanga vai lahi ʻe taha, pea mo e pulu palasa
    ʻe hongofulu ma ua ʻaia naʻe ʻi lalo ʻi he ngaahi tuʻunga, ʻaia naʻe ngaohi ʻe
    Solomone ko e tuʻi ʻi he fale ʻo Sihova: pea naʻe ʻikai faʻa fakamamafa ʻae palasa
    ʻoe ngaahi ipu ni kotoa pē.'
  ces-1613: Sloupy dva, moře jedno, a volů dvanáct měděných, kteříž byli pod podstavky,
    jichž byl nadělal král Šalomoun do domu Hospodinova. Nebylo váhy mědi všech těch
    nádob.
  eng-WMB: They took the two pillars, the one sea, and the twelve bronze bulls that
    were under the bases, which King Solomon had made for the LORD’s house. The bronze
    of all these vessels was without weight.
  tam-TCV: யெகோவாவின் ஆலயத்துக்காக அரசனாகிய சாலொமோன் செய்த இரண்டு தூண்களிலும், தண்ணீர்
    தொட்டியிலும், அதன் உருளக்கூடிய ஆதாரங்களுக்கு கீழிருந்த பன்னிரண்டு வெண்கல எருதுகள்,
    ஆகியவற்றிலுள்ள வெண்கலத்தின் எடை நிறுக்கமுடியாத அளவு அதிகமாயிருந்தன.
  ceb-ULB: Ang duha ka mga haligi, ang tangke nga tumbaga ug ang napulo ug duha ka
    mga torong baka nga tumbaga nga anaa ilalom sa tungtonganan, mga butang nga gihimo
    ni Solomon alang sa balay ni Yahweh, nga hinimo sa tumbaga nga hilabihan ka bug-at.
  pol-UBG: Dwie kolumny, jedno morze i dwanaście wołów z brązu, które były pod podstawami,
    a które wykonał król Salomon w domu PANA; a nie było można zmierzyć wagi brązu
    tych wszystkich przedmiotów.
  kyc-kyc: Dee kiŋi Solomoneme bange lapo kone kana dopaleme waso tembole anda dokona
    reteya. Isa pinginya lamape bange reto ipyuo minyuo papingi ratepe penge kameya
    mendepe dee mena bulamakao kali wasisi akalisa ipisu lamame penge minyaro karenge
    dupwa ama kenda pingi dokome sikyali pinya saka nayami.
  urd-GVU: جب دونوں ستونوں، سمندر نامی حوض، حوض کو اُٹھانے والے پیتل کے بَیلوں اور
    باسنوں کو اُٹھانے والی ہتھ گاڑیوں کا پیتل تڑوایا گیا تو وہ اِتنا وزنی تھا کہ اُسے
    تولا نہ جا سکا۔ سلیمان بادشاہ نے یہ چیزیں رب کے گھر کے لئے بنوائی تھیں۔
  deu-1912: Die zwei Säulen, das Meer, die Zwölf ehernen Rinder darunter und die Gestühle,
    welche der König Salomo hatte lassen machen zum Hause des HERRN, alles dieses
    Gerätes aus Erz war unermeßlich viel.
  kan-2017: ಅರಸನಾದ ಸೊಲೊಮೋನನು ಯೆಹೋವನ ಆಲಯಕ್ಕೋಸ್ಕರ ಮಾಡಿಸಿದ ಎರಡು ಕಂಬಗಳು, ಸಮುದ್ರವೆನಿಸಿಕೊಂಡ
    ಪಾತ್ರೆಯು, ಪೀಠಗಳನ್ನು ಹೊರುವ ಹನ್ನೆರಡು ತಾಮ್ರದ ಹೋರಿಗಳು, ಇವುಗಳಿಗೆ ಲೆಕ್ಕವಿಲ್ಲದಷ್ಟು ತಾಮ್ರ
