  vie-OVCB: Quân Ba-by-lôn phá hai trụ đồng dựng ở lối vào Đền Thờ Chúa Hằng Hữu,
    chân đế bằng đồng, chậu bằng đồng gọi là Biển, và lấy tất cả khí cụ bằng đồng
    chở về Ba-by-lôn.
  guj-2017: યહોવાહના સભાસ્થાનમાંના પિત્તળના સ્તંભો, પાયાઓ, પિત્તળના સમુદ્રને ખાલદીઓએ
    ભાગીને ટુકડેટુકડા કરી નાખ્યા. અને તેઓનું બધું પિત્તળ બાબિલ લઈ ગયા.
  pon-2006A: Mehn Papilonia ko eri lupukpene uhr prons en Tehnpas Sarawio, iangahki
    dewen pihl pronso; re ahpw wahda mete ko walahng Papilon.
  por-BRBSL: Os caldeus quebraram os pilares de bronze que estavam na casa de Yahweh
    e as bases e o mar de bronze que estavam na casa de Yahweh em pedaços, e levaram
    todo seu bronze para a Babilônia.
  cth-cth: Hahoi BAWIPA im dawk e rahum khom, hoi BAWIPA im dawk e rahum tuiim hoi
    kawlungnaw hah Khaldean taminaw ni koung a kâbawng sak teh rahumnaw pueng Babilon
    lah a ceikhai awh.
  twi-twi: Babiloniafo no bubuu kɔbere mfrafrae afadum, nnyinasode a wotumi moma so
