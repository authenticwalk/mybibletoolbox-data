verse: JER.052.017
translations:
  mal-C: യഹോവയുടെ ആലയത്തിലുണ്ടായിരുന്ന വെങ്കലസ്തംഭങ്ങളും ചലിപ്പിക്കാവുന്ന പീഠങ്ങളും
    വെങ്കലംകൊണ്ടുള്ള വലിയ ജലസംഭരണിയും ബാബേല്യർ ഉടച്ചുകളഞ്ഞു. അതിന്റെ വെങ്കലം മുഴുവനും
    അവർ ബാബേലിലേക്കു കൊണ്ടുപോയി.
  deu-TKW: Aber die ehernen Säulen, welche am Tempel Jahwes waren, zerbrachen die
    Chaldäer und nahmen das gesamte Erz von ihnen mit nach Babel.
  lin-lin: Bato ya Babiloni babukaki makonzi ya bronze oyo ezalaki liboso ya Tempelo
    ya Yawe, bashario mpe nzungu ya monene ya bronze oyo ezalaki kati na Tempelo ya
    Yawe, mpe bamemaki bronze na yango nyonso na Babiloni bisalelo.
  eng-LSV: And the pillars of bronze that [are] in the house of YHWH, and the bases,
    and the bronze sea that [is] in the house of YHWH, the Chaldeans have broken,
    and they carry away all the bronze of them to Babylon;
  eng-GNV: Also the pillars of brasse that were in the House of the Lord, and the
    bases, and the brasen Sea, that was in the house of ye Lord, the Caldeans brake,
    and caried all the brasse of them to Babel.
  eng-WEBSTER: Also the pillars of brass that were in the house of the LORD, and the
    bases, and the brazen sea that was in the house of the LORD, the Chaldeans broke,
    and carried all the brass of them to Babylon.
  nhw-BL: Huan nopa soldados tlen tlali Babilonia quitlapanque nopa ome huejhueyi
    tlaquetzalme tlen bronce catli eltoya campa ipuertajyo nopa tiopamitl. Huan nojquiya
    quitlapanque nopa piletas tlen bronce campa quitecayayaj atl huan nopa huacaxme
    tlen bronce catli eltoyaj quen inintlaquetzalhua huan nochi quihuicaque ipan tlali
    Babilonia.
  swh-ONEN: Wakaldayo walivunja vipande zile nguzo za shaba, vile vishikilio vya shaba
    vilivyohamishika, na ile Bahari ya shaba, ambavyo vyote vilikuwa katika Hekalu
    la Bwana. Hivyo wakaichukua hiyo shaba yote na kuipeleka Babeli.
  bba-bba: Yen biru, Bɑbiloniɡii be, bɑ sɑ̃ɑ yee ten torom ɡɑ̃ritii suɑ kɑ kɑɑtonu
    kɑ wobɑ kɑ nɔri kɑ ɡbɛ̃ɑ yè sɔɔ bɑ rɑ yɑ̃ku yɛm doke kɑ sere sɑ̃ɑ yee ten dendi
    yɑ̃ɑ ni bɑ kuɑ kɑ sii ɡɑndu. Mɑ bɑ sɑ̃ɑ yee ten ɡberebɑ sururɑ yi bɑ kuɑ kɑ sii
    ɡɑndu, mɑ bɑ boo sii ɡɑnduɡuu ɡe kɔsukɑ kɑ ɡen yɔ̃rɑtii. Yen biru, bɑ sii ɡɑn
    ni kpuro ɡurɑ bɑ kɑ dɑ Bɑbiloniɔ.
  eng-KJVCPB: Also the pillars of brass that were in the house of the Lord, and the
    bases, and the brasen sea that was in the house of the Lord, the Chaldeans brake,
    and carried all the brass of them to Babylon.
  luo-luo: Jo-Babulon nomuko sirni mag mula, rachungi mag taya kod Karaya Maduongʼ
    mar mula mane ni e hekalu mar Jehova Nyasaye kendo ne gitero mulago duto nyaka
    Babulon.
  meu-meu: Auri labora-labora au-tubuadia Iehova ena dubu ai, bona rerue bona auri
    labora-labora nauna badana Iehova ena dubu ai, na Kaldea taudia ese e hamakohidia,
    bena auri labora-laborana idoinai na e laohaia Babulono.
  npi-ULB: परमप्रभुको मन्दिरमा राखिएका काँसाका स्तम्भहरू, आधारहरू र काँसाको विशाल
    खड्कुँलो विषयमा कल्दीहरूले ती टुक्राटुक्रा पारे, र सबै काँसाचाहिं बेबिलोनमा लगे
    ।
  yor-yor: Àwọn ará Babeli fọ́ ọ̀wọ̀n idẹ wọ̀n-ọn-nì àti àwọn ìjókòó wọ̀n-ọn-nì, àti
    agbada idẹ títóbi wọ̀n-ọn-nì tí ń bẹ ní ilé Olúwa, àwọn ará Babeli fọ́ túútúú,
    wọ́n sì kó gbogbo idẹ náà lọ sí Babeli.
  pes-OPCB: بابِلی‌ها ستونهای مفرغین خانهٔ خداوند و حوض مفرغین و میزهای متحرکی را
    که در آنجا بود، شکستند و تمام مفرغ آنها را به بابِل بردند.
  tgl-ULB: Ang mga posteng tanso naman na nasa tahanan ni Yahweh, at ang mga patungan
    at ang dagat na tanso na nasa tahanan ni Yahweh, sinira at dinurog ng mga Caldea
    sa malilit na piraso ang tanso at dinala sa Babilonia.
  cbu-NT: Kaldewshuch Apanllish pang' maachee tínamaw taarangu, ngusamb chumbeepimashi
    anoo, misha tsimbun kshurangam uxinashpatari taarangu, misha kungoom wayarangana
    maachi kapungu anpatari pátangaranganaya. Sheersin, ichingaru ngusamb chumbeepimashi
    Babiloniyapsha yátaranganaya.
  hui-hui: Babilonoali biarume Yarusalemeha Anduane Homogonaga anda biagoha anda puwa
    ege to̱le̱ boronosime anda gene helo helene heago bo gialo yalu iba hambu yu pu
    íbu biaga wilibaro ale wiagobi mo yu pialu bini. Iba dange timbuni ege to̱le̱
    boronosime wabu wini wiagobi bo pambulo baga buwa mo yalu pu dege bini. Uruni
    damene ege to̱le̱ boronosime wabiniru bibahende Babilono dindiha mo yalu piai
    hene.
  mya-mya: ဗာ​ဗု​လုန်​အ​မျိုး​သား​တို့​သည်​ဗိ​မာန်​တော် ထဲ​ရှိ​ကြေး​ဝါ​တိုင်​ကြီး​များ၊
    ကြေး​ဝါ​အောက် ခံ​ခုံ​များ​နှင့်​ကြေး​ဝါ​ရေ​ကန်​ကြီး​ကို​အ​စိတ် စိတ်​အ​မြွှာ​မြွှာ​ချိုး​ဖဲ့​ပြီး​လျှင်
    ကြေး​ဝါ​မှန် သ​မျှ​ကို​ဗာ​ဗု​လုန်​ပြည်​သို့​ယူ​ဆောင်​သွား ကြ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་ཡོད་པའི་ལི་ཡི་ཀ་བ་རྣམས་དང་། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་ཡོད་པའི་སྟེགས་བུ་རྣམས།
    ལི་ཡི་རྒྱ་མཚོ་ཞེས་པའི་འཁྲུད་གཞོང་བཅས་ནི་ཀལ་དི་པས་དུམ་བུར་བཅག་ནས་ལི་རྣམས་པཱ་པེལ་ལོན་དུ་ཁྱེར།
  sna-sna: VaBhabhironi vakaputsa mbiru dzendarira, nezvingoro zvinofamba neGungwa
    rendarira zvakanga zviri mutemberi yaJehovha vakatakura ndarira yose vakaenda
    nayo kuBhabhironi.
  spa-BLM: Los caldeos rompieron en pedazos las columnas de bronce que había en la
    casa de Yahvé y las bases y el mar de bronce que había en la casa de Yahvé, y
    se llevaron todo su bronce a Babilonia.
  cac-cac: 'A eb'' soldado yic Babilonia chi'' ix mac''anpoj masanil yamc''ab'' nab''a
    bronce d''a templo: Aton yoyal, yichtac yed'' pax jun nivan pila yic a a''. Ix
    yic''anb''at masanil q''uen bronce chi'' eb'' d''a Babilonia.'
  swh-ULB: Lakini kwa nguzo za shaba lilizokuwa katika nyumba ya Yahwe, mishikio na
    bahari ya shaba iliyokuwa katika nyumba ya Yahwe, Wakaldayo wakaivunja vipande
    wakaondoka navyo kurudi Babeli.
  bel-bel: І слупы медныя, якія былі ў доме Гасподнім, і падставы, і меднае мора,
    якое ў доме Гасподнім, паламалі Халдэі і занесьлі ўсю медзь іхнюю ў Вавілон.
  deu-ELBBK: Und die Chaldäer zerschlugen die kupfernen Säulen, die am Haus des HERRN
    waren, und die Gestelle und das kupferne Meer, die im Haus des HERRN waren; und
    sie führten alles Kupfer davon nach Babel.
  mbb-OT: 'Mibengkag te menge tig-Babilonia is menge azen diyà te valey te Nengazen
    he iyan is: brunsi he menge tukud, menge untuzà he para te kedhakut te wahig,
    wey is dekelà he teleǥuey te wahig he brunsi he migngezanan te Daǥat. Ne mid-uwit
    dan sikan is menge brunsi ziyà te Babilonia.'
  mal-2015: യഹോവയുടെ ആലയത്തിലെ താമ്രസ്തംഭങ്ങളും പീഠങ്ങളും യഹോവയുടെ ആലയത്തിലെ താമ്രംകൊണ്ടുള്ള
    കടലും കല്ദയർ ഉടെച്ചു താമ്രം ഒക്കെയും ബാബേലിലേക്കു കൊണ്ടുപോയി.
  rmc-rmc: Paľis o Babilončana phagerde o brondzune slupi, o brondzune vožikici the
    e igen bari brondzuňi nadrža, so sas anglo Chramos, a savoro brondzos ľigende
    andro Babilon.
  pes-OPV: و کلدانیان ستونهای برنجینی که در خانه خداوند بود و پایه‌ها ودریاچه برنجینی
    که در خانه خداوند بود، شکستند و تمامی برنج آنها را به بابل بردند.
  ron-1924: Халдеений ау сфэрымат стылпий де арамэ каре ерау ын Каса Домнулуй, темелииле,
    маря де арамэ каре ера ын Каса Домнулуй ши тоатэ арама лор ау дус-о ын Бабилон.
  ben-OBCV: ব্যাবিলনীয়েরা সদাপ্রভুর মন্দিরের পিতলের দুটি স্তম্ভ, স্থানান্তরযোগ্য
    গামলা বসাবার পাত্রগুলি ও পিতলের সমুদ্রপাত্রটি ভেঙে খণ্ড খণ্ড করল, আর তারা সেগুলির
    সব পিতল ব্যাবিলনে নিয়ে গেল।
  som-som: Markaasaa reer Kaldayiin waxay jejebiyeen tiirarkii naxaasta ahaa oo guriga
    Rabbiga ku jiray, iyo saldhigyadii iyo berkeddii naxaasta ahayd oo guriga Rabbiga
    ku jiray, oo naxaastoodiina waxay u qaadeen Baabuloon.
  lat-VUC: Columnas quoque æreas quæ erant in domo Domini, et bases, et mare æneum
    quod erat in domo Domini, confregerunt Chaldæi, et tulerunt omne æs eorum in Babylonem,
  eng-ASVBT: And the pillars of brass that were in the house of Jehovah, and the bases
    and the brazen sea that were in the house of Jehovah, did the Chaldeans break
    in pieces, and carried all the brass of them to Babylon.
  ita-1885: Ed i Caldei spezzarono le colonne di rame, ch'erano nella Casa del Signore,
    e i basamenti, e il mar di rame, ch'era nella Casa del Signore; e ne portarono
    tutto il rame in Babilonia.
  eng-LXXUP: And the Chaldeans broke in pieces the brazen pillars that were in the
    house of the Lord, and the bases, and the brazen sea that was in the house of
    the Lord, and they took the brass thereof, and carried it away to Babylon.
  eng-ULB: As for the bronze pillars that belonged to the house of Yahweh, and the
    stands, and the large bronze basin called “The Sea” that were in the house of
    Yahweh, the Chaldeans broke them into pieces and carried all the bronze back to
    Babylon.
  spa-VBL: Los babilonios rompieron en pedazos las columnas de bronce, los carros
    móviles y el mar de bronce que pertenecían al Templo del Señor, y se llevaron
    todo el bronce a Babilonia.
  fra-_FOB: Et les Caldéens mirent en pièces les colonnes d'airain qui étaient dans
    la maison de l'Éternel, les socles, et la mer d'airain, qui étaient dans la maison
    de l'Éternel, et ils en emportèrent tout l'airain à Babylone.
  mal-mal: യഹോവയുടെ ആലയത്തിലെ താമ്രസ്തംഭങ്ങളും പീഠങ്ങളും യഹോവയുടെ ആലയത്തിലെ താമ്രംകൊണ്ടുള്ള
    കടലും കൽദയർ ഉടച്ച്, താമ്രം മുഴുവനും ബാബേലിലേക്കു കൊണ്ടുപോയി.
  urd-GVR: Bābal ke faujiyoṅ ne Rab ke ghar meṅ jā kar pītal ke donoṅ satūnoṅ, pānī
    ke bāsanoṅ ko uṭhāne wālī hathgāṛiyoṅ aur Samundar nāmī pītal ke hauz ko toṛ diyā
    aur sārā pītal uṭhā kar Bābal le gae.
  suz-BL: कल्‍दीपुकीम परमप्रभु यावे आ खिंम बाक्‍शो कांसा के थामपुकी, कांसा के ठेयब
    चिक्‍तीके बोस, मेको आ कांसा के नित्‍तीके लाइक्‍तेक्‍म। कल्‍दीपुकीमी मेको नेल्‍ल
    प्रोल्‍शा, बेबीलोन लाइक्‍तेक्‍म। येरमीया २७:१९-२२; १राजा ७:१५-३९; २राजा २५:१३-१७
  eng-NOY: And the pillars of brass that were in the house of Jehovah, and the bases,
    and the brazen sea that was in the house of Jehovah, the Chaldaeans brake, and
    carried all the brass of them to Babylon.
  ita-1927: I Caldei spezzarono le colonne di rame ch’erano nella casa dell’Eterno,
    le basi, il mar di rame ch’era nella casa dell’Eterno, e ne portaron via il rame
    a Babilonia.
  ckb-ckb: کۆڵەکە بڕۆنزییەکان و عەرەبانەکانی ئاوگواستنەوە و حەوزە بڕۆنزییەکە کە لە
    پەرستگای یەزدان بوون، بابلییەکان پارچەپارچەیان کردن، هەموو بڕۆنزەکەشیان بۆ بابل
    بارکرد،
  eng-BBE: And the brass pillars which were in the house of the Lord, and the wheeled
    bases and the great brass water-vessel in the house of the Lord, were broken up
    by the Chaldaeans, who took all the brass away to Babylon.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿದ್ದ ಕಂಚಿನ ಸ್ತಂಭಗಳನ್ನೂ, ಪೀಠಗಳನ್ನೂ, ಕಂಚಿನ ಸಮುದ್ರವೆಂಬ
    ಪಾತ್ರೆಯನ್ನೂ ಬಾಬಿಲೋನಿಯರು ಒಡೆದುಹಾಕಿ, ಅದರ ಎಲ್ಲಾ ಕಂಚನ್ನು ಬಾಬಿಲೋನಿಗೆ ತೆಗೆದುಕೊಂಡು ಹೋದರು.
  tam-2017: யெகோவாவுடைய ஆலயத்திலிருந்த வெண்கலத் தூண்களையும், ஆதாரங்களையும், வெண்கலக்
    கடல்தொட்டியையும் கல்தேயர் உடைத்துப்போட்டு, அவைகளின் வெண்கலத்தையெல்லாம் பாபிலோனுக்கு
    எடுத்துக்கொண்டுபோனார்கள்.
  spa-RV-1909: Y los Caldeos quebraron las columnas de bronce que estaban en la casa
    de Jehová, y las basas, y el mar de bronce que estaba en la casa de Jehová, y
    llevaron todo el metal á Babilonia.
  ron-BTF: De asemenea caldeenii au sfărâmat stâlpii de aramă care erau în casa DOMNULUI,
    și postamentele și marea de aramă care erau în casa DOMNULUI și au dus toată arama
    lor în Babilon.
  eng-WEBP: The Chaldeans broke the pillars of bronze that were in the LORD’s house
    and the bases and the bronze sea that were in the LORD’s house in pieces, and
    carried all of their bronze to Babylon.
  eng-FBV: The Babylonians broke into pieces the bronze pillars, the movable carts,
    and the bronze Sea that belonged to the Lord's Temple, and they took all the bronze
    to Babylon.
  nld-1939: De Chaldeën sloegen de bronzen zuilen van de tempel van Jahweh, met de
    voetstukken en het bronzen bekken van de tempel van Jahweh aan stukken, en sleepten
    al het brons ervan naar Babel mee.
  nch-BL: Huan nopa soldados ten tali Babilonia quintapanque nopa ome huejhueyi taquetzalme
    ten bronce cati eltoya campa icalteyo nopa tiopamit. Huan nojquiya quintapanque
    nopa piletas ten bronce campa quitecayayaj at huan nopa huacaxme ten bronce cati
    eltoyaj quej inintaquetzalhua huan nochi quihuicaque ipan tali Babilonia.
  vie-1934: Quân Canh-đê phá tan các cột đồng trong nhà Đức Giê-hô-va, cả đến đế tảng
    và biển đồng trong nhà Đức Giê-hô-va, rồi đem những đồng đó về Ba-by-lôn.
  hin-CV: याहवेह के भवन के कांस्य स्तंभ, कांस्य के आधार तथा कांस्य जलबर्तनों को कसदी
    तोड़कर उनके टुकड़ों को बाबेल ले गए.
  spa-BES: Y los pilares de bronce que estaban en la casa del Señor, y las bases con
    ruedas y el gran recipiente de agua de bronce en la casa del Señor, fueron destruidos
    por los caldeos, quienes se llevaron todo el bronce a Babilonia.
  tdx-tdx: Le pinozapoza’ o nte-Kasdio o fahañe torisìke añ’anjomba’ Iehovào naho
    o foto’eo naho i tante-rano torisìke añ’anjomba’ Iehovày, vaho nendese’ iereo
    mb’e Bavele añe ze hene torisìke ama’e,
  tha-KJV: บรรดาเสาทองสัมฤทธิ์ซึ่งอยู่ในพระนิเวศของพระเยโฮวาห์ และเชิงและขันสาครทองสัมฤทธิ์
    ซึ่งอยู่ในพระนิเวศของพระเยโฮวาห์​นั้น คนเคลเดียได้​ทุ​บเสียเป็นชิ้นๆ และขนเอาทองสัมฤทธิ์ทั้งหมดไปยังบาบิ​โลน
  por-BR-2018: E os caldeus quebraram as colunas de bronze que estavam na casa do
    SENHOR, as bases, e o mar de bronze que estavam na casa do SENHOR, e levaram todo
    o bronze à Babilônia.
  deu-ELO: Und die Chaldäer zerschlugen die ehernen Säulen, die am Hause Jehovas waren,
    und die Gestelle und das eherne Meer, welche im Hause Jehovas waren; und sie führten
    alles Erz davon nach Babel.
  eng-WYC-2018: Also Chaldees brake the brazen pillars, that were in the house of
    the Lord, and the foundaments, and the brazen washing vessel, that was in the
    house of the Lord; and they took all the metal of those into Babylon. (And the
    Chaldeans broke up the bronze pillars, that were in the House of the Lord, and
    their bases, and the bronze washing vessel, that was in the House of the Lord;
    and they took all of that metal back to Babylon.)
  epo-epo: La kuprajn kolonojn, kiuj estis en la domo de la Eternulo, kaj la bazaĵojn
    kaj la kupran maron, kiuj estis en la domo de la Eternulo, la Ĥaldeoj disrompis
    kaj forportis ilian tutan kupron en Babelon.
  uig-PIN: Kaldiylǝr Pǝrwǝrdigarning ɵyidiki mistin yasalƣan ikki tüwrükni, das tǝgliklirini
    wǝ Pǝrwǝrdigarning ɵyidiki mistin yasalƣan «dengiz»ni qeⱪip, barliⱪ mislirini
    Babilƣa elip kǝtti.
  beo-beo: Ba:bilone dunu da balasega hamoi duni bugi amola ‘gaguli fula ahoasu’ amola
    balasega hamoi sisiga:i ofodo sugi bagade (hano nasu bagade) Debolo diasu ganodini
    dialu, amo fifili, balase huluane Ba:bilone sogega gaguli asi.
  tpi-OTNT: Na ol Babilon i go long haus bilong Bikpela na brukim ol pos bras na ol
    wilkar ol man i bin wokim long bras bilong putim ol liklik tang bilong holim wara
    antap long ol. Na ol i brukim tu dispela bikpela tang wara ol man i bin wokim
    long bras. Na ol i kisim olgeta dispela bras i go long Babilon.
  hau-SA: Babiloniyawa kuwa suka farfasa ginshiƙan tagulla, da dakalai, da babbar
    kwatarniya, waɗanda suke a haikalin Ubangiji. Suka kwashe tagulla duka suka kai
    Babilon.
  uig-LAT: Kaldiyler Perwerdigarning öyidiki mistin yasalghan ikki tüwrükni, das tegliklirini
    we Perwerdigarning öyidiki mistin yasalghan «déngiz»ni chéqip, barliq mislirini
    Babilgha élip ketti.
  nde-nde: AbeBhabhiloni baphahlaza izinsika zethusi lezinti zezibane loLwandle lwethusi,
    okwakusethempelini likaThixo. Bathwalela ithusi lelo eBhabhiloni.
  ton-ton: ¶ Pea ko e ngaahi pou palasa ʻaia naʻe ʻi he fale ʻo Sihova, pea ko e ngaahi
    tuʻunga, mo e ngaahi ʻaiʻanga vai palasa ʻaia naʻe ʻi he fale ʻo Sihova, naʻe
    maumauʻi ʻe he kau Kalitia, pea ʻave ʻae palasa kotoa pē ki Papilone.
  ces-1613: Nadto sloupy měděné, kteříž byli v domě Hospodinově, i podstavky i moře
    měděné, kteréž bylo v domě Hospodinově, ztloukli Kaldejští, a odvezli všecku měď
    z nich do Babylona.
  eng-WMB: The Kasdim broke the pillars of bronze that were in the LORD’s house and
    the bases and the bronze sea that were in the LORD’s house in pieces, and carried
    all of their bronze to Babylon.
  tam-TCV: பாபிலோனியர் யெகோவாவின் ஆலயத்திலிருந்த வெண்கலத் தூண்களையும், ஆதாரங்களையும்,
    வெண்கல தண்ணீர் தொட்டியையும் உடைத்து அவைகளிலிருந்த வெண்கலம் முழுவதையும் பாபிலோனுக்குக்
    கொண்டுபோனார்கள்.
  ceb-ULB: Alang sa tumbaga nga mga haligi nga nahisakop sa balay ni Yahweh, ug sa
    mga tungtonganan ug lampara ug sa tangke nga tumbaga nga anaa sa balay ni Yahweh,
    gipulpog kini sa mga Caldeanhon ug gidala ang tanan nga mga tumbaga ngadto sa
    Babilonia.
  pol-UBG: Chaldejczycy rozbili kolumny z brązu, które były w domu PANA, podstawy
    i morze z brązu, które było w domu PANA, a brąz z nich przenieśli do Babilonu.
  kyc-kyc: Yuu Bapilone akali dupwame anda pinginya kone kana dopaleme wasisi ane
