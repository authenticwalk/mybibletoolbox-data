    nyinaa kɔɔ Babilonia.
  hlt-hlt: Khalden loh BOEIPA im kah rhohum tung neh tungkho khaw, BOEIPA im kah rhohum
    tuitung khaw , amih kah rhohum boeih te aphaek uh tihBabylon la a khuen.
  tbz-SIM: Kɛ̀ Bɑbidɔnni kɔbɛɛ puɔ ndisɔɔwũɔ̃̀ kó yɛsɑ̃ǹkɛ̀ yɛ̀ɛ̀ do bo ti Yiɛ̀ nKuyie
    ncĩ́ɛ̃̀tɛ̀ miɛkɛ, nɛ̀ dɛ kó yɛcɑubɛ, nɛ̀ disɔɔwũɔ̃̀ kó kunɑnkú kùù do bo ti Yiɛ̀
    nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ́tɔ dɛ kó disɔɔwũɔ̃̀ dimɔu kɛ́kònnɛ̀ Bɑbidɔnni.
  msy-2020: Egha Babilonia ghua Ikiavɨra Itir Godɨn Dɨpenimɨn ghuegha, brasɨn guarir
    akɨniba ko, tengɨn doziba pɨn da afasa brasɨn ingarizir osazariba apɨragharɨki.
    Egha me uaghan tengɨn dɨpar ekiar me brasɨn ingarizim abɨki. Israelia fomɨra kamaghɨn
    a dɨbori, “Ongarim.” Egha me brasɨn kaba bar da inigha Babilonɨn ghue.
  azb-azb: Xaldeylilər Rəbbin məbədində olan tunc sütunları, dayaqları və tunc hovuzu
    parçalayıb tunclarını Babilə apardı.
  eng-DBY: And the brazen pillars that were in the house of Jehovah, and the bases,
    and the brazen sea that was in the house of Jehovah, the Chaldeans broke up, and
    carried all the brass thereof to Babylon.
  hin-2017: यहोवा के भवन में जो पीतल के खम्भे थे, और कुर्सियों और पीतल के हौज जो यहोवा
    के भवन में थे, उन सभी को कसदी लोग तोड़कर उनका पीतल बाबेल को ले गए।
  wol-KYG: Ci biir loolu kenuy xànjar ya bokkoon ca kër Aji Sax ji, ak rootukaay yaak
    mbalkam xànjar ma woon ca kër Aji Sax ji, waa Babilon toj lépp, boole xànjar jépp
    yóbbu Babilon.
  eng-YLT: And the pillars of brass that [are] to the house of Jehovah, and the bases,
    and the brasen sea that [is] in the house of Jehovah, have the Chaldeans broken,
    and they bear away all the brass of them to Babylon;
  eng-WYC-2017: Also Chaldees brake the brazen pillars, that were in the house of
    the Lord, and the foundaments, and the brazen washing vessel, that was in the
    house of the Lord; and they took all the metal of those [or of them] into Babylon.
  eng-WMBB: The Kasdim broke the pillars of bronze that were in the LORD’s house and
    the bases and the bronze sea that were in the LORD’s house in pieces, and carried
    all of their bronze to Babylon.
  urd-GVH: बाबल के फ़ौजियों ने रब के घर में जाकर पीतल के दोनों सतूनों, पानी के बासनों
    को उठानेवाली हथगाड़ियों और समुंदर नामी पीतल के हौज़ को तोड़ दिया और सारा पीतल
    उठाकर बाबल ले गए।
  rug-rug: La ari kasa pa Babiloni meke huara va umumu i sari karua dedegere boronizi
    pa kenuna sa Zelepade, meke sari tuturuana koa i na totopili meke sa besini boronizi
    lavata pa Zelepade te Zihova meke paleke taloa beto lani rini pa Babiloni sari
    na boronizi.
  gaz-gaz: Baabilononni sun utubaawwan naasii, baattuuwwan iddoodhaa sochoʼanii fi
    Gaanii naasii irraa hojjetamee mana qulqullummaa Waaqayyoo keessa ture caccabsanii
    naasii sana hunda immoo Baabilonitti geessan.
  fra-LSG: Les Chaldéens brisèrent les colonnes d’airain qui étaient dans la maison
    de l’Éternel, les bases, la mer d’airain qui était dans la maison de l’Éternel,
    et ils en emportèrent tout l’airain à Babylone.
  yal-yal: Sula sɛnbɛtɛnna naxanye yi Alatala Batu Banxini, Babilɔn kaane yi ne kala,
    e nun ige maxali wontorone nun ige ramara se sula daxi gbeena, e yi siga na sulan
    birin na Babilɔn yi.
  haw-1868: Wawahi no hoi ko Kaledea i na kia keleawe iloko o ka hale o Iehova, a
    me na poho a me na ipu auau keleawe, ka mea maloko o ka hale o Iehova, a lawe
    lakou i ke keleawe a pau o ia mau mea i Babulona,
  arb-NAV: وَحَطَّمَ الْكَلْدَانِيُّونَ أَعْمِدَةَ النُّحَاسِ فِي هَيْكَلِ الرَّبِّ،
    وَالْقَوَاعِدَ وَالبِرْكَةَ النُّحَاسِيَّةَ القَائِمَةَ فِيهِ، وَنَقَلُوا كُلَّ
    نُحَاسِهَا إِلَى بَابِلَ.
  ewe-ewe: Babiloniatɔwo gbã akɔblisɔti, akɔblizɔ kple woƒe anyinɔwo le Yehowa ƒe
    gbedoxɔ me eye wolɔ akɔbliawo katã yi Babilonia.
  eng-LEE: Also the pillars of copper that were in the house of the Lord, and the
    bases, and the copper sea that was in the house of the Lord, did the Chaldeans
    break, and they carried off all their copper to Babylon.
  asm-FB: আৰু যিহোৱাৰ গৃহৰ পিতলৰ স্তম্ভ দুটা, আৰু যিহোৱাৰ গৃহৰ আধাৰবোৰ ও পিতলৰ সমুদ্ৰ-পাত্ৰটো
    কলদীয়াবিলাকে ডোখৰ ডোখৰকৈ ভাঙি সেইবোৰৰ আটাইবোৰ পিতল বাবিললৈ লৈ গ’ল।
  sus-A: كَلِدِكَيٍ نَشَ سٍيٍ تٌنفٌ نَشٍيٍ يَءِلَنشِ وُرٍ فبٍيلِ رَ، عٍ عٍ رَشُنُ
    عَلَكٌ عٍ شَ نَ وُرٍ فبٍيلِ شَنِن بَبِلْن. نَ كُي، عٍ نَشَ كِنكِ قِرِن، يٍ سَسٍ
    شُنفبٍ، نُن عَ دْشْدٍيٍ كَنَ.
  fra-SBL: Les Chaldéens brisèrent les colonnes d'airain qui étaient dans la maison
    de l'Éternel, les socles et la mer d'airain qui étaient dans la maison de l'Éternel,
    et ils emportèrent tout l'airain à Babylone.
  hbo-hbo: וְאֶת־עַמּוּדֵ֨י הַנְּחֹ֜שֶׁת אֲשֶׁ֣ר לְבֵית־יְהוָ֗ה וְֽאֶת־הַמְּכֹנֹ֞ות
    וְאֶת־יָ֧ם הַנְּחֹ֛שֶׁת אֲשֶׁ֥ר בְּבֵית־יְהוָ֖ה שִׁבְּר֣וּ כַשְׂדִּ֑ים וַיִּשְׂא֥וּ
    אֶת־כָּל־נְחֻשְׁתָּ֖ם בָּבֶֽלָה׃
  kik-kik: Andũ a Babuloni makiunanga itugĩ cia gĩcango, na metha cia kũigĩrĩrwo indo,
    na Karia karĩa kaarĩ ga gĩcango, iria ciarĩ thĩinĩ wa hekarũ ya Jehova, magĩkuua
    gĩcango kĩu gĩothe magĩgĩtwara Babuloni.
  fra-NCL: Les Chaldéens brisèrent les colonnes d’airain qui appartenaient à la maison
    de Yahweh, ainsi que les bases et la mer d’airain qui étaient dans la maison de
    Yahweh, et ils en emportèrent l’airain à Babylone.
  cek-AK: Khaldian kaminawk loe sum hoi sak ih tungnawk, angthui thaih im tungnawk
    hoi Angraeng ih im thungah kaom okduk tuili hoi sumnawk to Babylon ah phawh o.
  cuk-cuk: Babilonia-sordamar, Bab-Dummadse-goled-neg-buarmar-esgoro-gordikidgi-sobaledi
    bibichismalad, degi, Bab-Dummadse-goled-neggi argan-enuked-dii-simalad esgoro-gordikidgi-sobarmalad
    bela ogoamaksamarbalid, degine, dii-sied-dummad esgoro-gordikidgi-sobaled ogoamaksamarbalid.
    Geb Babilonia-yarse esgoro-gordikid sesmalad.
  uig-CYR: Калдийләр Пәрвәрдигарниң өйидики мистин ясалған икки түврүкни, дас тәгликлирини
    вә Пәрвәрдигарниң өйидики мистин ясалған «деңиз»ни чеқип, барлиқ мислирини Бабилға
    елип кәтти.
  tel-2017: కల్దీయులు యెహోవా మందిరంలో ఉన్న ఇత్తడి స్తంభాలను, పీటలను, ఇత్తడి సరస్సునూ
    ఊడదీసి వాటిని ముక్కలు చేసి ఆ ఇత్తడినంతా బబులోనుకు పట్టుకుపోయారు.
  hat-BSA: Alò, pilye an bwonz, ki te apatyen a lakay SENYÈ a, baz yo, ak gwo lanmè
    an bwonz ki te lakay SENYÈ a, Kaldeyen yo te kraze yo an mòso e te pote tout bwonz
    yo Babylone.
  kos-kos: Mwet Babylonia elos kunausla sru bronze, ac mwe wiwa ma oan in Tempul,
    weang tacng bronze lulap sac, na elos usla bronze inge nukewa nu Babylon.
  hbo-WLC: וְאֶת־עַמּוּדֵ֨י הַנְּחֹ֜שֶׁת אֲשֶׁ֣ר לְבֵית־יְהוָ֗ה וְֽאֶת־הַמְּכֹנ֞וֹת
    וְאֶת־יָ֧ם הַנְּחֹ֛שֶׁת אֲשֶׁ֥ר בְּבֵית־יְהוָ֖ה שִׁבְּר֣וּ כַשְׂדִּ֑ים וַיִּשְׂא֥וּ
    אֶת־כָּל־נְחֻשְׁתָּ֖ם בָּבֶֽלָה׃
  ibo-ibo: Ma ndị Babilọn tipịara ogidi bronz niile, ha na ihe ndọkwasị niile na Oke
    osimiri bronz ndị ahụ dị nʼụlọnsọ Onyenwe anyị, buru bronz ahụ niile bulaa Babilọn.
  ory-ory: ପୁଣି, କଲ୍‍ଦୀୟମାନେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ପିତ୍ତଳ ସ୍ତମ୍ଭ ଓ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ବୈଠିକି
    ସବୁ ଓ ପିତ୍ତଳମୟ ସମୁଦ୍ରରୂପ ପାତ୍ର ଖଣ୍ଡ ଖଣ୍ଡ କରି ଭାଙ୍ଗି ତହିଁର ପିତ୍ତଳସବୁ ବାବିଲକୁ ନେଇଗଲେ।
  chk-chk: Iwe, ekewe chon Papilon ra atatakisi ekewe ür seni piras, ekewe kürüma
    me ewe sepien koluk mi watte seni piras mi nom lon imwen ewe Samol mi Lapalap.
    Nge ekewe piras meinisin ra uweela Papilon.
  rop-rop: Detlot Bebalon pipul bin breigimbat haf en haf det dubala kopawan pol,
    en detlot bagi weya im oldei jidan insaid langa det Serramoni Pleis, en det bigwan
    kopawan teingk, en olabat bin deigimbek ola kopa langa Bebalon.
  ukr-1871: А стовпи мідяні, що були в Господньому дому, й підніжки, й мідяне море,
    що було в храму Господньому, порозбивали Халдеї та й позабірали всю мідь із них
    у Вавилон.
  deu-1951: Die ehernen Säulen aber, welche zum Hause des HERRN gehörten, und die
    Gestelle und das eherne Meer, das im Hause des HERRN war, zerbrachen die Chaldäer
    und schleppten das Erz nach Babel.
  eng-JPS: And the pillars of brass that were in the house of the LORD, and the bases
    and the brazen sea that were in the house of the LORD, did the Chaldeans break
    in pieces, and carried all the brass of them to Babylon.
  srp-1865: I stupove mjedene što bijahu u domu Gospodnjem, i podnožja i more mjedeno
    koje bijaše u domu Gospodnjem, izlomiše Haldejci, i mjed od njih odnesoše u Vavilon.
  lug-lug: Abakaludaaya ne bamenya empagi ez’ebikomo, n’ebikondo ebyali biseetulwa,
    n’Ennyanja ey’ekikomo, ebyali mu nnyumba ya Mukama ne batwala ekikomo kyonna e
    Babulooni.
  heb-heb: ואת עמודי הנחשת אשר לבית יהוה ואת המכנות ואת ים הנחשת אשר בבית יהוה שברו
    כשדים וישאו את כל נחשתם בבלה׃
  ben-IRV: আর সদাপ্রভুর ঘরের ব্রোঞ্জের দুটি থাম, সদাপ্রভুর গৃহের পীঠ সব এবং ব্রোঞ্জের
    সমুদ্র পাত্রটি ভেঙে টুকরো টুকরো করে বাবিলে নিয়ে গেল।
  pan-pan: ਅਤੇ ਪਿੱਤਲ ਦੇ ਉਹਨਾਂ ਥੰਮ੍ਹਾਂ ਨੂੰ ਜੋ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਸਨ ਅਤੇ ਕੁਰਸੀਆਂ ਨੂੰ
    ਅਤੇ ਪਿੱਤਲ ਦੇ ਵੱਡੇ ਹੌਦ ਨੂੰ ਜੋ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਸੀ ਕਸਦੀਆਂ ਨੇ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ ਕਰ
    ਦਿੱਤਾ ਅਤੇ ਉਹ ਉਹਨਾਂ ਦਾ ਸਾਰਾ ਪਿੱਤਲ ਬਾਬਲ ਨੂੰ ਲੈ ਗਏ
  mya-JVB: ဗိမာန် တော်၌ ကြေးဝါ တိုင် တို့ကို၎င်း ၊ ကြေးဝါ ရေကန် ကို၎င်း၊ ရေချိုးအင်တုံ
    အခြေအမြစ်တို့ကို၎င်း၊ ခါလဒဲ လူတို့သည်ချိုးဖဲ့ ၍ ၊ ကြေးဝါ ရှိသမျှ ကို ဗာဗုလုန်
    မြို့သို့ ယူသွား ကြ၏။
  tbg-tbg: Babironi vika Nora Kotira Naavu avuni baraasiqohai aututo pohitanta aratora
    ravantiaqake rukavu raakavumake, Naavu naanteqaraini uiri kaarinavuvata rukavu
    raakavumake, Varuva Namarive tu tavera baraasiqohai autu tora, viravata rukavu
    raakavumake, baraasi vira vare Babironini vuru kora.
  hmo-hmo: Auri laboralabora du ruaosi Dubu Helaga lalonai, bona treila, bona auri
    laboralabora tanika, bona auri laboralabora ibounai, be Babulonia taudia ese idia
    makohia, bona Babulonia dekenai idia abia lao.
  urd-urd: और पीतल के उन सुतूनों को जो ख़ुदावन्द के घर में थे, और कुर्सियों को और
    पीतल के बड़े हौज़ को, जो ख़ुदावन्द के घर में था, कसदियों ने तोड़कर टुकड़े टुकड़े
    किया और उनका सब पीतल बाबुल को ले गए।
  rus-SYN: И столбы медные, которые были в доме Господнем, и подставы, и медное море,
    которое в доме Господнем, изломали Халдеи и отнесли всю медь их в Вавилон.
  bqc-SIM: Ɔ̃ Babiloniↄ Dii kpɛ́ mↄgotɛ̃ pɛ́lɛↄ ń tadibↄↄ ń íkakĩio wìwi, aa
    tàò Babɛli píi.
  tcz-CHONGTHU: Babylon miten Pakai Houin mai a sum-eng khomho le sum – eng velkol,
    chule sum-eng konglen chutoh avobongsoh keiyun, abonchan sum-eng jouse Babylon
    lama atol tauve.
  mar-mar: परमेश्वराच्या घरातील असलेले पितळी खांब, परमेश्वराच्या घरातील पितळी गंगाळसागर
    व त्याच्या बैठकी खास्द्यांनी तोडून तुकडे तुकडे केले आणि सर्व पितळ परत बाबेलाला
    घेऊन गेले.
  qub-qub: 'Babilonia suldärucunaga Templucho runsipita caycajcunata ushajpaj paquir
    usharan: pilancucunata, imatapis jamachinanpaj caycajcunata, yacu churacuna jatuncaray
    paylata. Nircorga llapan runsita Babiloniaman apacuran.'
  bqp-bqp: Yen biru, Bɑbilonigii be, bɑ sɑ̃ɑ yee ten torom gɑ̃ritii suɑ kɑ kɑɑtonu
    kɑ wobɑ kɑ nɔri kɑ gbɛ̃ɑ yè sɔɔ bɑ rɑ yɑ̃ku yɛm doke kɑ sere sɑ̃ɑ yee ten dendi
    yɑ̃ɑ ni bɑ kuɑ kɑ sii gɑndu. Mɑ bɑ sɑ̃ɑ yee ten gberebɑ sururɑ yi bɑ kuɑ kɑ sii
    gɑndu, mɑ bɑ boo sii gɑnduguu ge kɔsukɑ kɑ gen yɔ̃rɑtii. Yen biru, bɑ sii gɑn
    ni kpuro gurɑ bɑ kɑ dɑ Bɑbiloniɔ.
  hat-hat: Moun Babilòn yo pran gwo poto kwiv yo ki te nan tanp Seyè a, ansanm ak
    sipò yo, gwo basen kwiv yo, yo kraze yo fè ti moso, yo pote kwiv la ale lavil
    Babilòn.
  eng-BSB: Moreover, the Chaldeans broke up the bronze pillars and stands and the
    bronze Sea in the house of the LORD, and they carried all the bronze to Babylon.
  eng-WEBPB: The Chaldeans broke the pillars of bronze that were in the LORD’s house
    and the bases and the bronze sea that were in the LORD’s house in pieces, and
    carried all of their bronze to Babylon.
  kbq-kbq: Hagi Babiloni vahe'mo'za Ra Anumzamofo mono nompi vu'za, bronsireti'ma
    tro'ma hu'naza fumaza zafaramina runafe'nafu hu'za e'neri'za, Ra Anumzamofo mono
    nompima bronsireti'ma tro'ma hu'naza zuompama tima afintageno'ma nemanea zuompane,
    agia'a raminena ru tamana tamanu hute'za ana maka bronsiramina eri'za Babiloni
    vu'naze.
  nhe-BL: Huan nopa soldados tlen tlali Babilonia quitlapanque nopa ome huejhueyi
    tlaquetzali tlen bronce tlen eltoya campa ipuertajyo nopa tiopamitl. Huan nojquiya
    quitlapanque nopa piletas tlen bronce campa quitecayayaj atl huan nopa huacaxme
    tlen bronce tlen eltoyaj queja inintlaquetzalhua huan nochi quihuicaque ipan tlali
    Babilonia.
  gub-BL: Mawiron ukauka tàpuzuhu izyta morog iapo pyrer wà. Ukauka ywyramawa tàpuzuhu
    izywyr har wà no. Ukauka 'yryruhu morog iapo pyrer wà no. Na'e weraha a'e morog
    paw Mawiron pe wà kury.
  eng-DRA: 'The Chaldeans also broke in pieces the brazen pillars that were in the
    house of the Lord, and the bases, and the sea of brass that was in the house of
    the Lord: and they carried all the brass of them to Babylon.'
