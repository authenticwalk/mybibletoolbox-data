  twi-ASANTE: Babiloniafoɔ no bubuu kɔbere mfrafraeɛ afadum, nnyinasodeɛ a wɔtumi
    moma soɔ ne kɔbere mfrafraeɛ Po a na ɛwɔ Awurade asɔredan mu, na wɔde kɔbere mfrafraeɛ
    no nyinaa kɔɔ Babilonia.
  eng-WEBU: The Chaldeans broke the pillars of bronze that were in the LORD’s house
    and the bases and the bronze sea that were in the LORD’s house in pieces, and
    carried all of their bronze to Babylon.
  wal-wal: Baabiloone asati GODAA Beeta Maqidasiyan de7iya nahaasiyaappe medhdhido
    tuussata, miishshata wottiyo gaaretanne Abba Sainiyaa mentterettidosona; mentterettidi
    nahaasiyaa ubbaa Baabiloone efiidosona.
  spa-PDDPT: Los caldeos rompieron en pedazos las columnas de bronce, las basas y
    el mar de bronce que estaban en la Casa de Yavé. Se llevaron todo el bronce a
    Babilonia.
  gun-gun: Ha'e gui caldeu kuery omopẽmba okuapy Senhor pegua oo ytarã overa va'e
    guigua hi'aĩ va'ekue. Ha'e vy overa va'e oĩ va'ekue ogueraapa Babilônia katy.
  ilo-ULB: No maipapan kadagiti bronse nga adigi nga adda iti balay ni Yahweh, ken
    dagiti pagbatayan ken dagiti bronse a tangke nga adda iti balay ni Yahweh, binurakburak
    dagiti Caldeo dagitoy sada intugot dagiti amin a bronse idiay Babilonia.
  kpg-kpg: Digau o Babylonia gaa oho hagaligiligi nia duludulu ne hai gi nia baalanga mmee
    o di Hale Daumaha, mo nia kulumaa baalanga mmee ala i lodo di Hale Daumaha, mo di
    monowai baalanga mmee damanaiee, gei digaula guu kae nia baalanga mmee huogodoo
    gi Babylonia.
  uig-ARA: كالدىيلەر پەرۋەردىگارنىڭ ئۆيىدىكى مىستىن ياسالغان ئىككى تۈۋرۈكنى، داس تەگلىكلىرىنى
    ۋە پەرۋەردىگارنىڭ ئۆيىدىكى مىستىن ياسالغان «دېڭىز»نى چېقىپ، بارلىق مىسلىرىنى بابىلغا
    ئېلىپ كەتتى.
  sus-sus: Kalidikae naxa see tongo naxee yailanxi wure gbeeli ra, e e raxunu alako
    e xa na wure gbeeli xanin Babilɔn. Na kui, e naxa kinki firin, ye sase xungbe,
    nun a dɔxɔdee kana.
  pon-2006: Mehn Papilonia ko eri lupukpene uhr prons en Tehnpas Sarawio, iangahki
    dewen pihl pronso; re ahpw wahda mete ko walahng Papilon.
  jae-jae: Ma lau Kaldeaŋa têtuc Apômtaunê andu ŋaalê, taŋ sêmasaŋ ŋa ki joŋjoŋ naŋ,
    ma sac to bukom, taŋ sêmasaŋ ŋa ki jojoŋ kêkô Apômtaunê andu ŋalêlôm naŋ, popoc-popocgeŋ
    ma sêkôc ki joŋjoŋ tau sêja Babel.
  ksd-ksd: Ma ra tarai Kaldea dia ga bubur gigi ra umana pagapaga na palariam gobol
    ta ra kuba i ra Luluai, ma ra umana kiki ma ra ngala na la na palariam gobol ta
    ra kuba i ra Luluai, ma dia ga mulue ra lavur pakana palariam gobol tana uro Babilon.
  tur-YTC: Keldaniler, Yahve'nin evindeki tunç direkleri, Yahve'nin evindeki ayaklıkları
    ve tunç denizi parçaladılar ve bütün tunçlarını Babil'e götürdüler.
  grc-BRENT: Καὶ τοὺς στύλους τοὺς χαλκοῦς τοὺς ἐν οἴκῳ Κυρίου, καὶ τὰς βάσεις, καὶ
    τὴν θάλασσαν τὴν χαλκῆν τὴν ἐν οἴκῳ Κυρίου συνέτριψαν οἱ Χαλδαῖοι, καὶ ἔλαβον
    τὸν χαλκὸν αὐτῶν, καὶ ἀπήνεγκαν εἰς Βαβυλῶνα.
  ind-AYT: Tiang-tiang tembaga yang ada di rumah TUHAN serta kereta-kereta penopang
    dan laut tembaga yang ada di rumah TUHAN dihancurkan oleh orang Kasdim. Semua
    tembaga itu mereka bawa ke Babel.
  nya-nya: Ababuloni anaphwanya nsanamira za mkuwa, maphaka ndi chimbiya chamkuwa
    zimene zinali mʼNyumba ya Yehova. Anatenga mkuwa wonsewo nʼkupita nazo ku Babuloni.
  hrv-hrv: Kaldejci razbiše tučane stupove u Domu Jahvinu, podnožja i mjedeno more
    u Domu Jahvinu, i tuč odniješe u Babilon.
  mps-mps: Tama te Babilon dabe te Genuai Bidigo genuai tempel beba pelama, te brasgo
    nigai genuai bobobage pos si tologali, te bidi dabego brasgo nigai wilkar te ąį
    ugwadu daide pobegabo nigali nai elaluali me tologolama, sali. Te genuai ąį
    sabo nai augwaligo te brasgo nigali nai me tologali. Tama augwa te bras tigidali
    te Babilonba sela pai dao.
  tpi-tpi: Na ol Babilon i go long haus bilong Bikpela na brukim ol pos bras na ol
    wilkar ol man i bin wokim long bras bilong putim ol liklik tang bilong holim wara
    antap long ol. Na ol i brukim tu dispela bikpela tang wara ol man i bin wokim
    long bras. Na ol i kisim olgeta dispela bras i go long Babilon.
  dan-1931: Kobbersøjlerne i HERRENS Hus, Stellene og Kobberhavet i HERRENS Hus slog
