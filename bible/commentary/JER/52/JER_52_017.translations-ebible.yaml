  kan-2017: ಕಸ್ದೀಯರು ಯೆಹೋವನ ಆಲಯದ ಬಳಿಯಲ್ಲಿದ್ದ ತಾಮ್ರದ ಕಂಬಗಳನ್ನೂ, ಪೀಠಗಳನ್ನೂ, ಸಮುದ್ರವೆನಿಸಿಕೊಂಡ
    ಪಾತ್ರೆಯನ್ನೂ ಒಡೆದು,
  yap-yap: Me t’ar e girdi’ nu Babylon fapi duga’ ni bronze nge ay e pin’en ni bay
