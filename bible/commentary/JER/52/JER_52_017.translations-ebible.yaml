    siyamo dupwape penge kameya mende kone kana dopaleme wasisi ipwa pisingi dokona
    siyamo dokope peparae pyao muu muu pyuo nembapala kone kana dupwa peparae nyuo
    minyuo yuu Bapilone dokona peyami.
  urd-GVU: بابل کے فوجیوں نے رب کے گھر میں جا کر پیتل کے دونوں ستونوں، پانی کے باسنوں
    کو اُٹھانے والی ہتھ گاڑیوں اور سمندر نامی پیتل کے حوض کو توڑ دیا اور سارا پیتل
    اُٹھا کر بابل لے گئے۔
  deu-1912: Aber die ehernen Säulen am Hause des HERR und das Gestühl und das eherne
    Meer am Hause des HERRN zerbrachen die Chaldäer und führten all das Erz davon
