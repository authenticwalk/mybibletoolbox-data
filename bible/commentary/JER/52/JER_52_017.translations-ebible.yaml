  mdy-ETH: ዒማና ባብሎኔ ዓጮ ዓሳ፦ ጌኤዦ ማኣሮይዳ ሞኦኖ ዓንጎና ኮሺንቴ ቱርቱሮንታ ሂዖዛ ቶካ ሺሪ ሺሪ ዓጊፃ ሜሆ ጌሦ ባኮንታ
