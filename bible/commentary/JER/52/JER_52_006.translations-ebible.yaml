verse: JER.052.006
translations:
  mal-C: നാലാംമാസം ഒൻപതാംതീയതി ആയപ്പോഴേക്കും പട്ടണത്തിലെ ജനങ്ങൾക്കു ഭക്ഷിക്കാൻ യാതൊന്നും
    ഇല്ലാത്തതരത്തിൽ ക്ഷാമം അതികഠിനമായി.
  deu-TKW: Im vierten Monat, am neunten des Monats, als die Hungersnot in der Stadt
    überhand genommen und die Landbevölkerung nichts mehr zu essen hatte,
  lin-lin: Na mokolo ya libwa ya sanza ya minei, wana nzala makasi ekotaki kati na
    engumba, mpe bato bazalaki lisusu na eloko ya kolia te,
  eng-LSV: In the fourth month, on the ninth of the month, when the famine is severe
    in the city, and there has been no bread for the people of the land,
  eng-GNV: Now in the fourth moneth, the ninth day of the moneth, the famine was sore
    in ye citie, so that there was no more bread for ye people of the land.
  eng-WEBSTER: And in the fourth month, in the ninth day of the month, the famine
    was severe in the city, so that there was no bread for the people of the land.
  nhw-BL: Huan ipan 9 itequi nopa metztli nahui [52:6 Ipan 18 itequi julio 586 a.C.
    ipan tocalendario tlen ama.] tlen nopa xihuitl, senquistoc tlanqui nochi tlacualistli
    ipan nopa altepetl huan oncac se hueyi mayantli.
  swh-ONEN: Ilipowadia siku ya tisa ya mwezi wa nne, njaa ikazidi kuwa kali sana ndani
    ya mji, hadi hapakuwa na chakula kwa ajili ya watu.
  bba-bba: Wɔ̃ɔ ɡen suru nnɛsen sɔ̃ɔ nɔɔbɑ nnɛse sɔɔ, yerɑ ɡɔ̃ɔrɑ wuu ɡe nɛnuɑ. Domi
    dĩɑnu mɑɑ sɑri tem mɛ sɔɔ ni tɔmbɑ koo di.
  eng-KJVCPB: And in the fourth month, in the ninth day of the month, the famine was
    sore in the city, so that there was no bread for the people of the land.
  luo-luo: E odiechiengʼ mar ochiko e dwe mar angʼwen kech mane ni e dala maduongʼno
    nomedore makoro ne onge chiemo mane ji nyalo chamo.
  meu-meu: Bena hua ihahanina dinana ihataurahani-tana ai, hanua lalonai doe vada
    e bada herea, bona tano idoinai taunimanima na asi adia.
  npi-ULB: चौथो महिनाको नवौं दिनसम्म सहरमा यस्तो घोर अनिकाल पर्‍यो, कि देशका मानिसहरूका
    लागि कुनै खानेकुरा नै थिएन ।
  yor-yor: Ní ọjọ́ kẹsànán, oṣù mẹ́rin ìyàn ìlú náà sì ti burú dé ibi pé kò sí oúnjẹ
    kankan mọ́ fún àwọn ènìyàn láti jẹ.
  pes-OPCB: سرانجام در روز نهم ماه چهارم که قحطی در شهر بیداد می‌کرد و آخرین ذخیرهٔ
    نان هم تمام شده بود،
  tgl-ULB: Sa ikaapat na buwan, sa ikasiyam na araw ng taon na iyon, matindi ang taggutom
    sa lungsod na walang pagkain para sa mga tao ng lupain.
  cbu-NT: tsup ipunpunarsha, zar nuevish, Irusarinash katungats nduneerangu, ¿Mashta
    katungeechinllina?
  hui-hui: mali ogoninaga ege mane hayagola horo dinini Yarusaleme wali agali bibahende
    tomo nolene nawi ndia hayagola hina garime mo ko hene.
  mya-mya: ထို​နှစ်​စ​တုတ္ထ​လ၊ ကိုး​ရက်​နေ့​၌​အ​စာ​ငတ် မွတ်​ခေါင်း​ပါး​မှု​သည်​အ​လွန်​ဆိုး​ရွား​၍
    လာ​သ​ဖြင့် လူ​တို့​တွင်​အ​စာ​ရေ​စာ အ​လျှင်း​မ​ရှိ​ကြ​တော့​ပေ။-
  bod-N: ཟླ་བཞི་པའི་ཚེས་དགུ་ཉིན། གྲོང་ཁྱེར་ནང་གི་མུ་གེ་ནི་ཤིན་ཏུ་ཚབས་ཆེ་ཞིང་། གནས་དེའི་མི་རྣམས་ལ་ཁ་ཟས་ཅི་ཡང་མེད་པར་གྱུར།
  sna-sna: Pazuva rechipfumbamwe romwedzi wechina nzara yakanyanya muguta zvokuti
    makanga musisina chokudya chokuti vanhu vadye.
  spa-BLM: En el cuarto mes, a los nueve días del mes, el hambre fue grave en la ciudad,
    de modo que no hubo pan para el pueblo de la tierra.
  cac-cac: Ayic b'alun̈exo c'ual yoch schan̈il uj yic jun ab'il chi', ix te em vejel,
    man̈xa val jab'oc tas sva eb' anima.
  swh-ULB: Katika mwezi wa nne, siku ya tisa ya mwaka huo, njaa ikawa kali sana mjini
    hata hakukuwa na chakula kwa watu wa nchi.
  bel-bel: У чацьвёртым месяцы, у дзявяты дзень месяца, голад у горадзе ўзмацніўся,
    і ня было хлеба ў народа зямлі.
  deu-ELBBK: Im 4. Monat, am 9. des Monats, da nahm der Hunger in der Stadt überhand;
    und es war kein Brot mehr da für das Volk des Landes.
  mbb-OT: Ne hein ikesiyam he andew te ikeepat he vulan dutun he tuig, utew mepait
    he vitil zutun te inged, ne wazè en egkekaan te menge etew.
  mal-2015: നാലാം മാസം ഒമ്പതാം തിയ്യതി ക്ഷാമം നഗരത്തിൽ കലശലായി ദേശത്തെ ജനത്തിന്നു
    ആഹാരമില്ലാതെ ഭവിച്ചു.
  rmc-rmc: A andro štarto čhon the eňato džives, sar andro Jeruzalem sas bari bokh
    a le manušen na sas so te chal,
  pes-OPV: و در روز نهم ماه چهارم قحطی در شهرچنان سخت شد که برای اهل زمین نان نبود.
  ron-1924: Ын зиуа а ноуа а луний а патра, ера маре фоамете ын четате, аша кэ попорул
    цэрий ну май авя пыне делок.
  ben-OBCV: চতুর্থ মাসের নবম দিনে নগরের দুর্ভিক্ষ এত চরম আকার নিয়েছিল, যে সেখানকার
    লোকজনের কাছে কোনও খাবারদাবার ছিল না।
  som-som: Oo maalintii sagaalaad, bishii afraad, ayaa abaartii magaaladii aad iyo
    aad ugu xumaatay, oo sidaas daraaddeed dadkii dalka degganaa cunto ma haysan.
  lat-VUC: Mense autem quarto, nona mensis, obtinuit fames civitatem, et non erant
    alimenta populo terræ.
  eng-ASVBT: In the fourth month, in the ninth day of the month, the famine was sore
    in the city, so that there was no bread for the people of the land.
  ita-1885: Nel nono giorno del quarto mese, essendo la fame grave nella città, talchè
    non vi era più pane per lo popolo del paese;
  eng-LXXUP: on the ninth day of the month, and then the famine was severe in the
    city, and there was no bread for the people of the land.
  eng-ULB: By the ninth day of the fourth month the famine was so severe in the city
    that there was no food for the people of the land.
  spa-VBL: Para el noveno día del cuarto mes, la hambruna en la ciudad era tan grave
    que la gente no tenía nada que comer.
  fra-_FOB: Le neuvième jour du quatrième mois, la famine sévissait dans la ville,
    et il n'y avait plus de pain pour le peuple du pays.
  mal-mal: നാലാംമാസം ഒമ്പതാം തീയതി ദേശത്തെ ജനത്തിന് ആഹാരമില്ലാതെ ക്ഷാമം നഗരത്തിൽ അതിരൂക്ഷമായി.
  urd-GVR: Lekin phir kāl ne shahr meṅ zor pakaṛā, aur awām ke lie khāne kī chīzeṅ
    na rahīṅ. Chauthe mahīne ke naweṅ din
  suz-BL: मिनु ४ महिना ङा ९ नाक्‍ती सहरम थम ठेयब अन्‍काल दुम्‍त। मिनु मेको सहर आ आगामी
    जचा कली मारेइ मबा।
  eng-NOY: And in the fourth month, in the ninth day of the month, the famine was
    sore in the city, so that there was no bread for the people of the land.
  ita-1927: Il nono giorno del quarto mese, la carestia era grave nella città; e non
    c’era più pane per il popolo del paese.
  ckb-ckb: لە نۆی مانگی چواردا قاتوقڕی لە شارەکە هێندە سەخت بوو کە نان نەبوو گەلی
    خاکەکە بیخۆن.
  eng-BBE: In the fourth month, on the ninth day of the month, the store of food in
    the town was almost gone, so that there was no food for the people of the land.
  kan-OKCV: ನಾಲ್ಕನೆಯ ತಿಂಗಳಿನ ಒಂಬತ್ತನೆಯ ದಿವಸದಲ್ಲಿ ಪಟ್ಟಣದಲ್ಲಿ ಕ್ಷಾಮವು ಬಲವಾದದ್ದರಿಂದ ದೇಶದ
    ಜನರಿಗೆ ರೊಟ್ಟಿಯಿಲ್ಲದೆ ಹೋಯಿತು.
  tam-2017: நான்காம் மாதம் ஒன்பதாம் தேதியில் பஞ்சம் நகரத்தில் அதிகரித்து, தேசத்தின்
    மக்களுக்கு ஆகாரமில்லாமல் போனது.
  spa-RV-1909: En el mes cuarto, á los nueve del mes, prevaleció el hambre en la ciudad,
    hasta no haber pan para el pueblo de la tierra.
  ron-BTF: Și în luna a patra, în a noua zi a lunii, foametea era aspră în cetate,
    astfel încât nu era pâine pentru poporul țării.
  eng-WEBP: In the fourth month, in the ninth day of the month, the famine was severe
    in the city, so that there was no bread for the people of the land.
  eng-FBV: By the ninth day of the fourth month, the famine in the city was so bad
    that the people had nothing left to eat.
  nld-1939: Op de negende dag van de vierde maand, toen de hongersnood in de stad
    al zo nijpend was geworden, dat het gewone volk geen brood meer had,
  nch-BL: Huan ipan 9 itequi nopa metzti nahui ten nopa xihuit, senquisa tanqui nochi
    tacualisti ipan nopa altepet huan oncac se hueyi mayanti.
  vie-1934: Ngày mồng chín tháng tư, trong thành bị đói kém lắm, đến nỗi dân của đất
    nầy không có bánh nữa.
  hin-CV: चौथे महीने के नवें दिन से नगर में अकाल ऐसा भयंकर हो गया कि नागरिकों के लिए
    कुछ भी भोजन न बचा.
  spa-BES: En el cuarto mes, el noveno día del mes, el almacén de alimentos en la
    ciudad casi había desaparecido, de modo que no había alimento para la gente de
    la tierra.
  tdx-tdx: Ie amy andro faha-sive’ i volam-pah-efatsey, te nisilofe’ ty kerè i rovay,
    le tsy ama mofo ondati’ i taneio.
  tha-KJV: เมื่อวั​นที​่​เก​้าของเดือนที่​สี​่​การก​ันดารอาหารในกรุงนั้​นร​้ายกาจมาก
    จนไม่​มี​อาหารเลยสำหรับประชาชนแห่งแผ่นดิน
  por-BR-2018: No quarto mês, aos nove do mês, quando a fome havia dominado a cidade,
    até não haver pão para o povo da terra;
  deu-ELO: Im vierten Monat, am Neunten des Monats, da nahm der Hunger in der Stadt
    überhand; und es war kein Brot mehr da für das Volk des Landes.
  eng-WYC-2018: Forsooth in the fourth month, in the ninth day of the month, hunger
    held the city; and foods were not to the people of the land. (And by the fourth
    month, on the ninth day of the month, hunger held the city, and there was no food
    for the people of the land.)
  epo-epo: En la kvara monato, en la naŭa tago de la monato, kiam la malsato tiel
    fortiĝis en la urbo, ke la popolo de la lando ne havis panon,
  uig-PIN: Xu yili tɵtinqi ayning toⱪⱪuzinqi küni xǝⱨǝrdǝ eƣir ⱪǝⱨǝtqilik ⱨǝmmini
    basⱪan wǝ zemindikilǝr üqünmu ⱨeq ax-ozuⱪ ⱪalmiƣanidi.
  beo-beo: Amo ode amogawane, eso sesege amola oubi biyadu amoga, Yelusaleme dunu
    da ha:i bagadeba:le, ha:i manu hame ba:i.
  tpi-OTNT: na long namba 9 de bilong namba 4 mun bilong dispela yia, ol manmeri bilong
    Jerusalem i hangre nogut tru, long wanem, olgeta kaikai bilong ol i pinis.
  hau-SA: A kan rana ta tara a watan huɗu na wannan shekara, yunwa ta tsananta ƙwarai
    a birnin. Mutane suka rasa abin da za su ci.
  uig-LAT: Shu yili tötinchi ayning toqquzinchi küni sheherde éghir qehetchilik hemmini
    basqan we zémindikiler üchünmu héch ash-ozuq qalmighanidi.
  nde-nde: Ngosuku lwesificamunwemunye lwenyanga yesine indlala yayisinzima edolobheni,
    abantu bengaselakudla.
  ton-ton: Pea ʻi hono fā māhina, ʻi hono ʻaho ʻe hiva ʻoe māhina, naʻe lahi ʻaupito
    ʻae honge ʻi he kolo, koeʻuhi naʻe ʻikai ha meʻakai ki he kakai ʻoe fonua.
  ces-1613: V kterémžto, měsíce čtvrtého, devátého dne téhož měsíce, rozmohl se hlad
    v městě, a neměl chleba lid země.
  eng-WMB: In the fourth month, in the ninth day of the month, the famine was severe
    in the city, so that there was no bread for the people of the land.
  tam-TCV: நான்காம் மாதம் ஒன்பதாம் நாளில், பட்டணத்தில் பஞ்சம் மிகவும் கொடியதாய் இருந்ததினால்,
    அங்கிருந்த மக்களுக்கு சாப்பிடுவதற்கு உணவு இல்லாதிருந்தது.
  ceb-ULB: Sa ikaupat nga bulan, sa ikasiyam nga adlaw niana nga tuig, hilabihan ang
    kagutom diha sa siyudad nga wala na gayoy pagkaon alang sa katawhan sa yuta.
  pol-UBG: A w czwartym miesiącu, dziewiątego dnia tego miesiąca, wzmógł się głód
    w mieście i nie było chleba dla ludu tej ziemi.
  kyc-kyc: Dokopa yuu gii mange mendaki karo kana kisima dokona ee kana mendaki dokonako
    lopo ama kopetame siyamosa wambu dupwa mende narami ingya naya.
  urd-GVU: لیکن پھر کال نے شہر میں زور پکڑا، اور عوام کے لئے کھانے کی چیزیں نہ رہیں۔
    چوتھے مہینے کے نویں دن
  deu-1912: Aber am neunten Tage des vierten Monats nahm der Hunger überhand in der
    Stadt, und hatte das Volk vom Lande nichts mehr zu essen.
  kan-2017: ಘೋರಕ್ಷಾಮದ ದೆಸೆಯಿಂದ ಪಟ್ಟಣದಲ್ಲಿರುವವರಿಗೆ ಆಹಾರ ಸಿಕ್ಕದೆಹೋಯಿತು. ಪಟ್ಟಣಕ್ಕೆ ಮುತ್ತಿಗೆ
    ಹಾಕಿದ್ದ ಕಸ್ದೀಯರು ಹನ್ನೊಂದನೆಯ ವರ್ಷದ ನಾಲ್ಕನೆಯ ತಿಂಗಳಿನ ಒಂಭತ್ತನೆಯ ದಿನದಲ್ಲಿ,
  yap-yap: Rofen ni gaman e mereb ngay ko pul ni aningeg ko re duw i n’em, me gel
    e uyongol u lan fare binaw ndakuriy ban’en ni nge kay e girdi’,
  hlt-MCSB: A hla li kah hlasae hnin ko dongah tah khopuei khuiah khokha tlung tih
    khohmuen kah pilnam ham buh om pawh.
  mdy-ETH: ዬኖ ሌዖይዳ ዖይዳሳ ዓጊኖኮ ታዞጳሳ ኬሎና ዴራ ሙዓንዳ ባኣዚ ባይዜሢሮ ፑኡፒ ናይዚ ኬስኬኔ።
  twi-ASANTE: Ɛduruu Tammus bosome (bɛyɛ Kitawonsa) da a ɛtɔ so dunwɔtwe no, Sedekia
    ahennie mfeɛ dubaako mu no, na ɛkɔm a aba kuropɔn no mu no ano ayɛ den yie, ama
    wɔn aduane a aka no nyinaa asa.
  eng-WEBU: In the fourth month, in the ninth day of the month, the famine was severe
    in the city, so that there was no bread for the people of the land.
  wal-wal: Hegaa gaasuwan biittan koshai suullin, he laitti oiddantto aginan, uddufuntta
    gallassan, he biittaa asaayyo miyoobi xayiis.
  spa-PDDPT: El mes cuarto, a los nueve días del mes, el hambre era aguda en la ciudad,
    hasta no haber pan para la población.
  gun-gun: Ha'e gui irundy jaxya re nove araa py ma tetã ha'e javi rupi karuai oiko
    rã ha'e pygua kuery ndojouvei ho'u va'erã.
  ilo-ULB: Iti maikasiam nga aldaw, iti maikapat a bulan dayta a tawen, nakaro unay
    ti panagbisin iti siudad ket awanen iti taraon dagiti tattao iti daga.
  kpg-kpg: I di hiwa laangi o di haa malama o di ngadau hua deelaa, gei tau hiigai
    damanaiee gu huaidu huoloo. Nia daangada gu nadau meegai ne dubu belee gai ai.
  uig-ARA: شۇ يىلى تۆتىنچى ئاينىڭ توققۇزىنچى كۈنى شەھەردە ئېغىر قەھەتچىلىك ھەممىنى
    باسقان ۋە زېمىندىكىلەر ئۈچۈنمۇ ھېچ ئاش-ئوزۇق قالمىغانىدى.
  sus-sus: Kike naani nde xi solomanaani nde ra, kaamɛ nu bara sɛnbɛ sɔtɔ taa kui,
    donse yo mu nu na ɲama yi ra sɔnɔn.
  pon-2006: Ni kapahieun sounpwong en sounparo, ni kaduwaun rahn, ni ahnsou me lehk
    lapalap inenen uklahr nan kahnimwo oh kisin mwenge ong aramas koaros rosalahr,
  jae-jae: Gêdêŋ jala tonaŋ ŋaajôŋ kêtu aclê ŋabêc 9 tôbôm gêjam sêga aŋga malac tau,
    tec lau tau nêŋ mo masi samucgeŋ.
  ksd-ksd: Ta ra gai a ivat ma ta ra bung lavuvat, ra mulmulum i ga tup tuna diat
    ta ra pia na pal, ma ra tarai na gunan pa dia ga vatur vake mule ta magit na nian.
  tur-YTC: Dördüncü ayda, ayın dokuzuncu günü, kentte kıtlık çok şiddetliydi; öyle
    ki, ülke halkı için ekmek yoktu.
  grc-BRENT: ἐν τῇ ἐννάτῃ τοῦ μηνὸς, καὶ ἐστερεώθη ὁ λιμὸς ἐν τῇ πόλει, καὶ οὐκ ἦσαν
    ἄρτοι τῷ λαῷ τῆς γῆς.
  ind-AYT: Pada hari kesembilan bulan keempat, kelaparan sangat parah di kota itu
    sehingga tidak ada makanan untuk penduduk negeri itu.
  nya-nya: Pa tsiku lachisanu ndi chinayi la mwezi wachinayi njala inakula kwambiri
    mu mzindamo kotero kuti munalibe chakudya choti anthu nʼkudya.
  hrv-hrv: Devetoga dana četvrtoga mjeseca, kad je u gradu zavladala takva glad da
    priprosti puk nije imao ni kruha,
  mps-mps: tama te kibu bede digi, te polua 4 wabode, te dei 9 wabo side, te Jerusalem
    we bidi augwali nasigo mu salio, magi baso meni, augwaligo nai tigidali silai
    dao.
  tpi-tpi: na long namba 9 de bilong namba 4 mun bilong dispela yia, ol manmeri bilong
    Jerusalem i hangre nogut tru, long wanem, olgeta kaikai bilong ol i pinis.
  dan-1931: På den niende Dag i den fjerde Måned blev Hungersnøden hård i Byen, og
    Folket fra Landet havde ikke Brød. Da blev Byens Mur gennembrudt.
  vie-OVCB: Ngày chín tháng tư của năm thứ mười một đời Sê-đê-kia cai trị, nạn đói
    trong thành ngày càng trầm trọng, thực phẩm không còn.
  guj-2017: ચોથા મહિનાના નવમે દિવસે નગરમાં અન્નની ભારે તંગી વર્તાઈ અને લોકોને માટે
    ખાવાને બિલકુલ અન્ન નહોતું.
  pon-2006A: Ni kapahieun sounpwong en sounparo, ni kaduwaun rahn, ni ahnsou me lehk
    lapalap inenen uklahr nan kahnimwo oh kisin mwenge ong aramas koaros rosalahr,
  por-BRBSL: No quarto mês, no nono dia do mês, a fome era severa na cidade, de modo
    que não havia pão para o povo da terra.
  cth-cth: Thapa yung pali, hnin 9 nah khopui dawk takang ka patawpoung lah a tho
    sak teh, ram thung rangpuinaw ca hane banghai awm hoeh toe.
  twi-twi: Eduu ɔsram a ɛto so anan no da a ɛto so akron no, na ɔkɔm a asi kuropɔn
    no mu no ano ayɛ den a mu nnipa no nnya aduan nni.
  hlt-hlt: A hla li kah hlasae hnin ko dongah tah khopuei khuiah khokha tlung tih
    khohmuen kah pilnam ham buh om pawh.
  tbz-SIM: Dibenni tɑ̃̀nkù nɑɑnwè diyiè wɛínnì, kɛ sɔ̃́ ndikònnì dɛukɛ bɑ́ bɛnìtìbɛ̀
    tɛ̃́nkɛ í pɛ́ú kɛ yo.
  msy-2020: ezɨ an namba 4ɨn iakɨnimɨn otogha ghua, namba 9ɨn aruem otozɨ, men dagheba
    bar gɨfa. Kamaghɨn amizɨ, Jerusalemɨn gumazamiziba mɨtiriam bar puv men azi.
  azb-azb: Dördüncü ayın doqquzuncu günü şəhərdə aclıq elə gücləndi ki, ölkə xalqının
    yeməyə çörəyi qalmadı.
  eng-DBY: In the fourth month, on the ninth of the month, the famine prevailed in
    the city, and there was no bread for the people of the land.
  hin-2017: चौथे महीने के नौवें दिन से नगर में अकाल यहाँ तक बढ़ गई, कि लोगों के लिये
    कुछ रोटी न रही।
  wol-KYG: Keroog juróom ñeenti fan ca ñeenteelu weer wa, xiif ba tar lool ca biir
    dëkk ba, ba waa réew ma amatuñu ab dund.
  eng-YLT: In the fourth month, in the ninth of the month, when the famine is severe
    in the city, and there hath been no bread for the people of the land,
  eng-WYC-2017: Forsooth in the fourth month, in the ninth day of the month, hunger
    held the city; and foods were not to the people of the land.
  eng-WMBB: In the fourth month, in the ninth day of the month, the famine was severe
    in the city, so that there was no bread for the people of the land.
  urd-GVH: लेकिन फिर काल ने शहर में ज़ोर पकड़ा, और अवाम के लिए खाने की चीज़ें न रहीं।
    चौथे महीने के नवें दिन
  rug-rug: Kamo pa vina sia rane koasa vina made sidara si namu lopu leana sa soṉe
    pa korapa Zerusalema; sari tie si loke gedi ginani hokara.
  gaz-gaz: Bultii saglaffaa jiʼa afuraffaatti, magaalattii keessatti beelli akka malee
    hammaatee namni waan nyaatu tokko illee dhabe.
  fra-LSG: Le neuvième jour du quatrième mois, la famine était forte dans la ville,
    et il n’y avait pas de pain pour le peuple du pays.
  yal-yal: Na ɲɛɛn kike naaninden xi solomanaaninde lɔxɔni, kamɛn yi gbo ayi taani,
    donse mi yi fa yamanan muxune yii.
  haw-1868: A i ka malama aha, i ka iwa o ka la o ka malama, nui loa ka wi iloko o
    ke kulanakauhale, aohe berena no na kanaka o ka aina.
  arb-NAV: وَفِي الْيَوْمِ التَّاسِعِ مِنَ الشَّهْرِ الرَّابِعِ اسْتَفْحَلَ الْجُوعُ
    فِي الْمَدِينَةِ حَتَّى لَمْ يَبْقَ طَعَامٌ لِشَعْبِ الأَرْضِ.
  ewe-ewe: Le ɣleti enelia ƒe ŋkeke asiekɛlia dzi la, dɔ si to ɖe dua me la nu sẽ
    ale gbegbe be nuɖuɖu aɖeke meganɔ dua me na ameawo woaɖu o.
  eng-LEE: 'And in the fourth month, on the ninth day of the month, when the famine
    was severe in the city, so that there was no bread for the people of the land:'
  asm-FB: পাছত চতুৰ্থ মাহৰ নৱম দিনা নগৰত আকাল অতিশয় টান হোৱাত, দেশৰ লোকবিলাকৰ নিমিত্তে
    খোৱা বস্তু একোৱেই নাথাকিল।
  sus-A: كِكٍ نَانِ ندٍ شِ سٌلٌمَنَانِ ندٍ رَ، كَامّ نُ بَرَ سّنبّ سْتْ تَا كُي، دٌنسٍ
    يٌ مُ نُ نَ حَمَ يِ رَ سْنْن.
  fra-SBL: Au quatrième mois, le neuvième jour du mois, la famine sévit dans la ville,
    de sorte qu'il n'y eut pas de pain pour le peuple du pays.
  hbo-hbo: בַּחֹ֤דֶשׁ הָֽרְבִיעִי֙ בְּתִשְׁעָ֣ה לַחֹ֔דֶשׁ וַיֶּחֱזַ֥ק הָרָעָ֖ב בָּעִ֑יר
    וְלֹא־הָיָ֥ה לֶ֖חֶם לְעַ֥ם הָאָֽרֶץ׃
  kik-kik: Na rĩrĩ, mũthenya wa kenda wa mweri wa kana, ngʼaragu ĩkĩneneha mũno kũu
    itũũra-inĩ, o nginya gũkĩaga irio cia kũrĩĩo nĩ andũ a bũrũri ũcio.
  fra-NCL: Au quatrième mois, le neuvième jour du mois, comme la famine était grande
    dans la ville, et qu’il n’y avait plus de pain pour le peuple du pays,
  cek-AK: Khrah palito haih, ni takawtto naah loe vangpui thungah caaknaek kha parai
    moe, prae kaminawk buhcaak han tawn o ai.
  cuk-cuk: Amba a-birga-naidgi, nii-warbaked-ibabakebakgi, bela-belad ukud-dummad
    Jerusalén-neggweburgi nagunonikid. Degisoggu, neggweburgine dulemarga masgunned
    sate gunonikid.
  uig-CYR: Шу жили төртинчи айниң тоққузинчи күни шәһәрдә еғир қәһәтчилик һәммини
    басқан вә зиминдикиләр үчүнму һеч аш-озуқ қалмиған еди.
  tel-2017: ఆ సంవత్సరం నాలుగో నెల తొమ్మిదో రోజున పట్టణంలో తీవ్రమైన కరువు ఏర్పడింది.
    దేశంలో ప్రజలకు ఆహరం బొత్తిగా లేకుండా పోయింది.
  hat-BSA: Nan Nevyèm jou nan katriyèm mwa a, gwo grangou a te tèlman rèd nan vil
    la ke pa t gen manje pou pèp peyi a.
  kos-kos: Ke len akeu in malem akakosr ke yac sacna, ke sracl uh arulana upa ac wanginla
    mongo nun mwet uh,
  hbo-WLC: בַּחֹ֤דֶשׁ הָֽרְבִיעִי֙ בְּתִשְׁעָ֣ה לַחֹ֔דֶשׁ וַיֶּחֱזַ֥ק הָרָעָ֖ב בָּעִ֑יר
    וְלֹא־הָיָ֥ה לֶ֖חֶם לְעַ֥ם הָאָֽרֶץ׃
  ibo-ibo: Nʼabalị nke itoolu, nke ọnwa anọ nʼafọ ahụ, oke ụnwụ siri ike dị nʼobodo
    ahụ ruo na ọ dịkwaghị nri dị nke ndị mmadụ ga-eri.
  ory-ory: ଚତୁର୍ଥ ମାସରେ, ସେହି ମାସର ନବମ ଦିନରେ ନଗରରେ ମହାଦୁର୍ଭିକ୍ଷ ହେଲା, ତହିଁରେ ଦେଶୀୟ
    ଲୋକମାନଙ୍କ ନିମନ୍ତେ କିଛି ଖାଦ୍ୟ ମିଳିଲା ନାହିଁ।
  chk-chk: Iwe, lon atiuen ränin ewe arüanün maram ewe lengita lon ewe telinimw a
    fokun watte, pwe esap chüen wor mongö fän iten aramasen lon.
  rop-rop: Langa det namba 9 dei langa det namba 4 manth langa det seimwan yiya, wen
    detlot pipul insaid langa Jerusalem nomo bin abum eni rein en nomo bin abum enijing
    blanga dagadagatbat,
  ukr-1871: У четвертому ж місяцї, на девятий день місяця, опановала голоднеча город
    і люде не мали що їсти.
  deu-1951: Am neunten Tage des vierten Monats, als die Hungersnot in der Stadt überhand
    nahm und das Volk vom Lande kein Brot mehr hatte,
  eng-JPS: In the fourth month, in the ninth day of the month, the famine was sore
    in the city, so that there was no bread for the people of the land.
  srp-1865: I devetoga dana èetvrtoga mjeseca nasta velika glad u gradu, te narod
    zemaljski nemaše hljeba.
  lug-lug: Ku lunaku olw’omwenda olw’omwezi ogwokuna enjala n’eba nnyingi nnyo mu
    kibuga nga tewaali kyakulya.
  heb-heb: בחדש הרביעי בתשעה לחדש ויחזק הרעב בעיר ולא היה לחם לעם הארץ׃
  ben-IRV: চতুর্থ মাসের নয় দিনের র দিন শহরে মহাদূর্ভিক্ষ হয়েছিল, দেশে লোকদের খাদ্যদ্রব্য
    কিছুই থাকলো না।
  pan-pan: ਚੌਥੇ ਮਹੀਨੇ ਦੇ ਨੌਵੇਂ ਦਿਨ ਜਦ ਕਾਲ ਸ਼ਹਿਰ ਵਿੱਚ ਡਾਢਾ ਹੋ ਗਿਆ ਅਤੇ ਦੇਸ ਦੇ ਲੋਕਾਂ
    ਲਈ ਰੋਟੀ ਨਾ ਰਹੀ
  mya-JVB: ထိုနှစ်၊ စတုတ္ထ လ ကိုး ရက်နေ့တွင် ၊ မြို့ ထဲမှာ အလွန်အစာအာဟာရ ခေါင်းပါးသဖြင့်
    ၊ မြို့သူ မြို့သားတို့ သည် စားစရာ မ ရှိ သောအခါ ၊
  tbg-tbg: vi ihira 4 tora 9 entaqaa Ieruharemiqi karavano ekaa taiqa vuvaro vika
    kara neva kia vaura.
  hmo-hmo: Unai lagani ena hua 4, bona dina namba 9 dekenai hitolo be bada herea,
    bona Ierusalema taudia be aniani lasi momokani.
  urd-urd: चौथे महीने के नवें दिन से शहर में काल ऐसा सख़्त हो गया कि मुल्क के लोगों
    के लिए ख़ुराक न रही।
  rus-SYN: В четвертом месяце, в девятый день месяца, голод в городе усилился, и не
    было хлеба у народа земли.
  bqc-SIM: A mↄ síiↄ̃de gↄↄ kɛ̃okwide zĩ́ ↄ̃ nↄana gbãakũ̀ wɛ̃́lɛu, gbɛ̃e pↄblea
    vĩ lↄo.
  tcz-CHONGTHU: Lhamul som le get, kum som le khat lhinna Zedekiah lengvaipoh chun
    kel akhohtan, gamsung mite din neh ding abeihel tai.
  mar-mar: चौथ्या महिन्याच्या नवव्या दिवशी, नगरात भयंकर दुष्काळ पडला, तो इतका की,
    देशातल्या लोकांसाठी अन्नाचा कण नव्हता.
  qub-qub: Chay watacho chuscu quillaman isgun junaj gallarcojcho siudächo fiyupana
    yargay caran. Runacuna micunanpaj imapis mana carannachu.
  bqp-bqp: Wɔ̃ɔ gen suru nnɛsen sɔ̃ɔ nɔɔbɑ nnɛse sɔɔ, yerɑ gɔ̃ɔrɑ wuu ge nɛnuɑ. Domi
    dĩɑnu mɑɑ sɑri tem mɛ sɔɔ ni tɔmbɑ koo di.
  hat-hat: Sou nevyèm jou katriyèm mwa menm lanne sa a, te gen yon sèl grangou nan
    lavil la, moun yo pa t' gen anyen pou yo manje ankò.
  eng-BSB: By the ninth day of the fourth month, the famine in the city was so severe
    that the people of the land had no food.
  eng-WEBPB: In the fourth month, in the ninth day of the month, the famine was severe
    in the city, so that there was no bread for the people of the land.
  kbq-kbq: Hagi ana kafufina 4 ikamofona 9ni zupa, Jerusalemi rankumapina tusi agatontoza
    fore higeno, vahe'mo'zama ne'zama ne'saza zana omanetfa hu'ne.
  nhe-BL: Huan ipan 9 itequi nopa metztli nahui [52:6 Ipan 18 itequi julio 586 a.C.
    ipan tocalendario tlen ama.] tlen nopa xihuitl, senquistoc tlanqui nochi tlacualistli
    ipan nopa altepetl huan oncac se hueyi mayantli.
  gub-BL: A'e kwarahy rehe 4 haw zahy rehe 9 haw 'ar mehe ma'uhez haw uhua'u tawhu
    pupe kury. Naheta kwaw temi'u teko wanupe.
  eng-DRA: 'And in the fourth month, the ninth day of the month, a famine overpowered
    the city: and there was no food for the people of the land.'
