    nước Ba-by-lôn, đem quân tấn công Giê-ru-sa-lem. Họ đóng quân chung quanh thành
    và xây đồn lũy để chống phá tường thành.
  guj-2017: સિદકિયાના રાજ્યકાળમાં નવમા વર્ષના દસમા મહિનાના દસમાં દિવસે બાબિલના રાજા
    નબૂખાદનેસ્સારે પોતાના આખા સૈન્ય સહિત આવીને યરુશાલેમ પર હુમલો કર્યો. તેઓએ તેને
    ઘેરો ઘાલી અને તેની ચારેતરફ મોરચા બાંધ્યાં.
  pon-2006A: ihme ni kaduwaun sounpar en mwehin Sedekaia, ni kaeisek en sounpwong,
    oh ni kaeisek en rahn, Nepukadnesar, iangahki sapwellime karis en sounpei unsek,
    ahpw ketido Serusalem oh ketin kapilpene. Re ahpw kauwada arail kahnimpwal liki
    oh weirada warawar kapilpene kahnimwo.
  por-BRBSL: No nono ano de seu reinado, no décimo mês, no décimo dia do mês, veio
    Nabucodonosor, rei da Babilônia, ele e todo seu exército, contra Jerusalém, e
    se acamparam contra ela; e construíram fortes contra ela ao redor.
  cth-cth: A uknae kum 9, thapa yung hra, hnin 10 nah Babilon siangpahrang Nebukhadnezar
    hoi a ransanaw pueng Jerusalem tuk hanlah a tho awh. A roe sin awh teh tengpam
    petkâkalup lah a tungpup awh.
  twi-twi: Ɔsram Tebet (bɛyɛ Ɔpɛpɔn) da a ɛto so dunum wɔ Sedekia ahenni mfe akron
    so no, ɔhene Nebukadnessar dii nʼakofo nyinaa anim, bɛko tiaa Yerusalem. Wotwaa
    kuropɔn no ho hyiae. Wɔbobɔɔ mpampim wɔ kuropɔn no afasu ho.
  hlt-hlt: Te dongah anih a manghai te kum ko hla rha a pha tih hlasae a hnin rha
    vaengah tah Babylon manghai Nebukhanezar amah neh a caem boeih te Jerusalem la
    ha pawk. A taengah rhaeh uh tih a kaepvai ah buep a saii uh.
  tbz-SIM: O kpɑ̀tì benni wɛínnì miɛkɛ, otɑ̃ɑ̃̀píínwè diyiè píínnì yiè kɛ̀ Nɛbukɑnnɛsɑɑ
    Bɑbidɔnni kóo kpɑ̀ɑ̀tì nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀ kɛ̀ bɛ̀ɛ kɔtɛní kɛ́cɛ̃ɛ̃tɛ Sedisɑdɛmmu
    ɛì kɛ́dɑmmú mutɑ̃́ɑ̃́ nkɛ́ɔnnɛ́ di duotí.
  msy-2020: Egha namba 9ɨn azenimɨn Sedekaia atrivimɨn ikia ghua, namba 10ɨn iakɨnimɨn
    otogha ghua namba 10ɨn iakɨnir kamɨn aruemɨn oto. Ezɨ Babilonɨn Atrivim Nebukatnesar
    uan mɨdorozir gumaziba bar dar akua iza Jerusalem avɨnigha, nguibam iniasa mɨsosi.
    Me Jerusalem korogha, ghua temeba okegha iza nguibar ekiamɨn dɨvazir gavgavimɨn
    boroghɨra dar pozim mɨkɨni. Egh me nguazim adav kɨnightɨ, da fɨgh ghuavanaboghtɨ,
    me mangɨ dagh isɨn mɨtivigh nguibar ekiam ko mɨsogham.
  azb-azb: Sidqiyanın padşahlığının doqquzuncu ilində, onuncu ayın onuncu günü Babil
    padşahı Navuxodonosor bütün ordusu ilə Yerusəlimin üzərinə hücum etdi, oraya qarşı
    ordugah qurdu və ətrafında mühasirə divarları düzəltdi.
  eng-DBY: And it came to pass in the ninth year of his reign, in the tenth month,
    on the tenth of the month, [that] Nebuchadrezzar king of Babylon came, he and
    all his army, against Jerusalem; and they encamped against it, and built turrets
    against it round about.
  hin-2017: और उसके राज्य के नौवें वर्ष के दसवें महीने के दसवें दिन को बाबेल के राजा
    नबूकदनेस्सर ने अपनी सारी सेना लेकर यरूशलेम पर चढ़ाई की, और उसने उसके पास छावनी
    करके उसके चारों ओर किला बनाया।
  wol-KYG: Ba Cedesyas tolloo ci juróom ñeenteelu atu nguuram, fukki fan ca fukkeelu
    weeram, ca la Nabukodonosor buuru Babilon ànd ak mbooloom xareem mépp ci kaw Yerusalem.
    Ñu dal fa janook Yerusalem, yékkati gawukaay, wërale ko.
  eng-YLT: And it cometh to pass, in the ninth year of his reign, in the tenth month,
    in the tenth of the month, come hath Nebuchadrezzar king of Babylon — he and all
    his force — against Jerusalem, and they encamp against it, and build against it
    a fortification round about;
  eng-WYC-2017: Forsooth it was done in the ninth year of his realm, in the tenth
    month, in the tenth day of the month, Nebuchadnezzar, the king of Babylon, came,
    he and all his host, against Jerusalem; and they besieged it, and builded against
    it strongholds in compass.
  eng-WMBB: In the ninth year of his reign, in the tenth month, in the tenth day of
    the month, Nebuchadnezzar king of Babylon came, he and all his army, against Jerusalem,
    and encamped against it; and they built forts against it round about.
  urd-GVH: इसलिए शाहे-बाबल नबूकदनज़्ज़र तमाम फ़ौज अपने साथ लेकर दुबारा यरूशलम पहुँचा
    ताकि उस पर हमला करे। सिदक़ियाह की हुकूमत के नवें साल में बाबल की फ़ौज यरूशलम का
    मुहासरा करने लगी। यह काम दसवें महीने के दसवें दिन शुरू हुआ। पूरे शहर के इर्दगिर्द
    बादशाह ने पुश्ते बनवाए।
  rug-rug: Ke koasa vina sia vuahenina sa binaṉara te Zedekaea, pa vina manege puta
    sidara, koasa vina manege puta rane si la pa Zerusalema se Nebukaneza sa baṉara
    pa Babiloni, meke sa doduruna sa qeto minate tanisa, meke kuri rini sari na vasina
    vari variperana pa vari likohaena sa gobana sa Zerusalema, pude raza ia gua.
  gaz-gaz: Bara mootummaa Zedeqiyaa keessa waggaa saglaffaatti, bultii kurnaffaa jiʼa
    kurnaffaatti Nebukadnezar mootiin Baabilon guutummaa loltoota isaa wajjin Yerusaalemitti
    duule; isaanis magaalattiin ala qubatanii naannoo ishee hundatti tuullaa biyyoo
    marsan.
  fra-LSG: La neuvième année du règne de Sédécias, le dixième jour du dixième mois,
    Nebucadnetsar, roi de Babylone, vint avec toute son armée contre Jérusalem; ils
    campèrent devant elle, et élevèrent des retranchements tout autour.
  yal-yal: Sedeki a mangayaan ɲɛɛ solomanaaninden kike fuden xi fude lɔxɔni, Babilɔn
    mangan Nebukadanesari nun a ganla birin yi fa Yerusalɛn xili ma, e yi daaxadeni
    tɔn a yɛtagi, e yi yire makantanxine ti a rabilinna birin yi.
  haw-1868: A hiki i ka makahiki eiwa o ka makahiki o kona noho aupuni ana, i ka malama
    umi, i ka umi o ka la o ka malama, hele mai la o Nebukaneza, ke alii o Babulona,
    oia, a me kona poe kaua a pau e ku e ia Ierusalema, a hoomoana ku e oia ia wahi,
    a hana iho la i mau puu kaua a puni ia.
  arb-NAV: وَفِي الْيَوْمِ الْعَاشِرِ مِنَ الشَّهْرِ الْعَاشِرِ مِنَ السَّنَةِ التَّاسِعَةِ
    لِحُكْمِهِ، زَحَفَ نَبُوخَذْنَصَّرُ مَلِكُ بَابِلَ بِجَيْشِهِ عَلَى أُورُشَلِيمَ
    وَحَاصَرَهَا وَبَنَى حَوْلَهَا الْمَتَارِيسَ.
  ewe-ewe: Ale le Zedekia ƒe fiaɖuɖu ƒe ƒe asiekɛlia me, le ɣleti ewolia ƒe ŋkeke
    ewolia dzi la, Babilonia fia, Nebukadnezar ho kple eƒe aʋakɔ blibo la ɖe Yerusalem
    dua ŋuti. Woƒu asaɖa anyi ɖe gli la godo eye woƒu kpo ƒo xlã du la.
  eng-LEE: And it came to pass in the ninth year of his reign, in the tenth month,
    on the tenth day of the month, that Nebuchadrezzar the king of Babylon came, he
    and all his army, against Jerusalem, and they encamped against it, and built against
    it works of attack round about.
  asm-FB: পাছে তেওঁৰ ৰাজত্বৰ নৱম বছৰৰ দশম মাহৰ দশম দিনা, বাবিলৰ ৰজা নবূখদনেচৰ আৰু
    তেওঁৰ সকলো সৈন্যসামন্তই যিৰূচালেমৰ বিৰুদ্ধে আহি ছাউনি পাতিলে আৰু তাৰ অহিতে চাৰিওফালে
    কোঁঠ সাজিলে।
  sus-A: نَ كُي عَ شَ مَنفّيَ حّ سٌلٌمَنَانِ ندٍ، كِكٍ قُ، شِ قُ ندٍ رَ، بَبِلْن مَنفّ
    نٍبُكَدَنسَرِ نَشَ قَ عَ نُن عَ شَ سْورِ فَلِ رَ دَرِ سَلَمُ فٍرٍ شِلِ مَ. عٍ
    نَشَ يٌنكِن تَا رَبِلِنيِ رَ، عٍ سٍ ندٍ تِ عَلَكٌ عٍ شَ نْ تٍدٍ تّتّ قَرِ.
  fra-SBL: La neuvième année de son règne, le dixième jour du mois, Nabuchodonosor,
    roi de Babylone, vint, lui et toute son armée, contre Jérusalem, et campa devant
    elle ; ils construisirent des forts tout autour.
  hbo-hbo: וַיְהִי֩ בַשָּׁנָ֨ה הַתְּשִׁעִ֜ית לְמָלְכֹ֗ו בַּחֹ֣דֶשׁ הָעֲשִׂירִי֮ בֶּעָשֹׂ֣ור
    לַחֹדֶשׁ֒ בָּ֠א נְבוּכַדְרֶאצַּ֨ר מֶֽלֶךְ־בָּבֶ֜ל ה֤וּא וְכָל־חֵילֹו֙ עַל־יְר֣וּשָׁלַ֔͏ִם
    וַֽיַּחֲנ֖וּ עָלֶ֑יהָ וַיִּבְנ֥וּ עָלֶ֛יהָ דָּיֵ֖ק סָבִֽיב׃
  kik-kik: Nĩ ũndũ ũcio mwaka-inĩ wa kenda wa ũthamaki wa Zedekia, mũthenya wa ikũmi
    wa mweri wa ikũmi-rĩ, Nebukadinezaru mũthamaki wa Babuloni agĩthiĩ kũhũũrana na
    Jerusalemu arĩ na ita rĩake rĩothe, nao makĩamba hema nja ya itũũra rĩu inene,
    na magĩaka ihumbu cia tĩĩri mĩena yothe yarĩo cia kũmateithia gũtharĩkĩra itũũra
    rĩu.
  fra-NCL: La neuvième année du règne de Sédécias, le dixième mois, le dixième jour
    du mois, Nabuchodonosor, roi de Babylone, vint avec toute son armée contre Jérusalem ;
    ils campèrent devant elle et construisirent tout autour des murs d’approche.
  cek-AK: To pongah Zedekiah ukhaih saning takawtto haih, khrah hato hoi ni hato naah,
    Babylon siangpahrang Nebuchadnezzar loe Jerusalem tuk hanah, angmah ih misatuh
    kaminawk boih hoiah angzoh o, vangpui to takui o moe, misa buephaih long khaw
    to takaeh o.
  cuk-cuk: Babilonia-dulemar-e-rey, Nabucodonosor Sedequías-birgabakebakgus Judá-yar-semaidgi,
    Tebet-nii-yoid-ibambegwadgi, Jerusalénʼgi-gwichiguega, Jerusalén-neggweburse sorda-bila-onomalad-abargi
    aligusad. Geb bela Jerusalén-neggwebur-ebilis ambakusmalad. Degine, egi gwichigumalaga
    neggwebur-dikarba napa-nakwemaid sobsamalad.
  uig-CYR: Шундақ болдики, униң сәлтәнитиниң тоққузинчи жили онинчи айниң онинчи күнидә
    Бабил падишаси Небоқәднәсар пүткүл қошуниға йетәкчилик қилип Йерусалимға һуҗум
    қилишқа кәлди; улар уни қоршивелип баргаһ қуруп, униң әтрапида қаша-потәйләрни
    қурушти.
  tel-2017: అతని పరిపాలనలో తొమ్మిదో సంవత్సరం పదోనెల్లో పదో రోజున బబులోను రాజైన నెబుకద్నెజరు
    తన సైన్యాన్నంతా తీసుకుని యెరూషలేముకు వచ్చాడు. వాళ్ళు యెరూషలేముకు ఎదురుగా శిబిరం
    వేసుకున్నారు.
  hat-BSA: Alò, li te vin rive nan nevyèm ane règn li an, nan dizyèm jou nan dizyèm
    mwa a, ke Nebucadnetsar, wa Babylone nan te vini, li menm ak tout lame li a, kont
    Jérusalem, te fè kan kont li e te bati yon miray syèj ki te antoure li.
  kos-kos: ke ma inge Nebuchadnezzar el tuku wi un mwet mweun lal nukewa ac mweuni
    Jerusalem ke len aksingoul in malem aksingoul ke yac akeu ma Zedekiah el tokosra.
    Elos tulokunak iwen aktuktuk selos likin siti uh, musaela acn in fan rauneak acn
    we,
  hbo-WLC: וַיְהִי֩ בַשָּׁנָ֨ה הַתְּשִׁעִ֜ית לְמָלְכ֗וֹ בַּחֹ֣דֶשׁ הָעֲשִׂירִי֮ בֶּעָשׂ֣וֹר
    לַחֹדֶשׁ֒ בָּ֠א נְבוּכַדְרֶאצַּ֨ר מֶֽלֶךְ־בָּבֶ֜ל ה֤וּא וְכָל־חֵילוֹ֙ עַל־יְר֣וּשָׁלִַ֔ם
    וַֽיַּחֲנ֖וּ עָלֶ֑יהָ וַיִּבְנ֥וּ עָלֶ֛יהָ דָּיֵ֖ק סָבִֽיב׃
  ibo-ibo: Nʼihi ya, nʼafọ nke itoolu, nke ọchịchị Zedekaya, nʼụbọchị nke iri nʼọnwa
    nke iri, nke afọ ahụ, Nebukadneza, eze Babilọn, duuru usuu ndị agha ya niile bịa
    ibuso Jerusalem agha. Ha mara ụlọ ikwu ndị agha nʼazụ obodo ahụ, wuokwa mgbidi
    nnọchibido gburugburu obodo ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ତାହାଙ୍କ ରାଜତ୍ଵର ନବମ ବର୍ଷରେ, ଦଶମ ମାସର ଦଶମ ଦିନରେ, ବାବିଲର ରାଜା
    ନବୂଖଦ୍‍ନିତ୍ସର ଓ ତାହାର ସମସ୍ତ ସୈନ୍ୟ ଯିରୂଶାଲମକୁ ଆସି ତହିଁ ବିରୁଦ୍ଧରେ ଛାଉଣି କଲେ; ଆଉ,
    ସେମାନେ ତହିଁର ଚତୁର୍ଦ୍ଦିଗରେ ଗଡ଼ ନିର୍ମାଣ କଲେ।
  chk-chk: Iwe, lon atiuen ierin mwün Setekia lon aengolun ränin ewe aengolun maram,
    Nepukatnesar ewe kingen Papilon a feito me an mwichen sounfiu meinisin, pwe epwe
    maun ngeni Jerusalem. Iwe, ra pwelifeili Jerusalem fän pisekin maun o senätä eu
    ororen maun ngeni pwelin ünükün.
  rop-rop: en King Nebakanesa bin kaman garram ol im ami en olabat bin fait langa
    Jerusalem. Olabat bin kaman langa det namba 10 dei, langa det namba 10 manth,
    langa det namba 9 yiya wen King Sedakaiya bin jidan king. Olabat bin majurrumap
    miselp raidaran langa det taun en pudumap olabat kemp deya du, en olabat bin hipimap
    ola graun blanga meigim haiwan hil raidap langa top langa det wol blanga teikoba
    det taun.
  ukr-1871: 'І сталось: у девятому роцї свого царювання, у десятому місяцї прийшов
    Навуходонозор, царь Вавилонський, сам і все військо його проти Ерусалиму, й облягли
    його та й насипали навкруги його вал.'
  deu-1951: Und es begab sich im neunten Jahre seiner Regierung, am zehnten Tage des
    zehnten Monats, daß der babylonische König Nebukadnezar mit seiner ganzen Heeresmacht
    gegen Jerusalem kam; und sie belagerten die Stadt und bauten Belagerungswälle
    rings um sie her.
  eng-JPS: And it came to pass in the ninth year of his reign, in the tenth month,
    in the tenth day of the month, that Nebuchadrezzar king of Babylon came, he and
    all his army, against Jerusalem, and encamped against it; and they built forts
    against it round about.
  srp-1865: I tako devete godine njegova carovanja, desetoga dana doðe Navuhodonosor
    car Vavilonski sa svom vojskom svojom na Jerusalim; i stadoše u oko pod njim,
    i naèiniše opkope oko njega.
  lug-lug: Mu mwaka ogw’omwenda ogw’obufuzi bwa Zeddekiya, ku lunaku olw’ekkumi mu
    mwezi ogw’ekkumi, Nebukadduneeza kabaka w’e Babulooni n’eggye lye lyonna, n’alumba
    Yerusaalemi, ekibuga ekyo n’akizingiza n’akizimbako ebifunvu okukyetooloola.
  heb-heb: ויהי בשנה התשעית למלכו בחדש העשירי בעשור לחדש בא נבוכדראצר מלך בבל הוא
    וכל חילו על ירושלם ויחנו עליה ויבנו עליה דיק סביב׃
  ben-IRV: পরে তাঁর রাজত্বের নবম বছরের দশম মাসের দশ দিনের দিন বাবিলের রাজা নবূখদনিৎসর
    ও তাঁর সমস্ত সৈন্য যিরূশালেমের বিরুদ্ধে আসলেন। তারা বিপরীত দিকে শিবির স্থাপন করল
    এবং তারা এর চারিদিকে ঢিবি তৈরী করল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਉਹ ਦੇ ਰਾਜ ਦੇ ਨੌਵੇਂ ਸਾਲ ਦੇ ਦਸਵੇਂ ਮਹੀਨੇ ਦੇ ਦਸਵੇਂ ਦਿਨ ਬਾਬਲ
    ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਨੇ ਆਪਣੀ ਸਾਰੀ ਸੈਨਾਂ ਦੇ ਨਾਲ ਯਰੂਸ਼ਲਮ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕੀਤੀ ਅਤੇ ਉਹ ਦੇ
    ਸਾਹਮਣੇ ਡੇਰੇ ਲਾ ਲਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਦੇ ਸਾਹਮਣੇ ਤੇ ਆਲੇ-ਦੁਆਲੇ ਦਮਦਮਾ ਬਣਾਇਆ
  mya-JVB: ဇေဒကိမင်းနန်းစံ ကိုး နှစ် ၊ ဒသမ လ ဆယ် ရက် နေ့တွင် ၊ ဗာဗုလုန် ရှင်ဘုရင်
    နေဗုခဒ်နေဇာ သည် ဗိုလ်ခြေ အပေါင်း တို့နှင့်တကွယေရုရှလင် မြို့သို့ စစ်ချီ သဖြင့်
    ၊ မြို့ပတ်လည် ၌ တပ်ချ ၍ မြေကတုပ် တို့ကို တူးလုပ် ပြီးမှ ၊
  tbg-tbg: Sedekaiava 9 ihi 10 tora Iutaaqaa raqiki vau entara Babironi vika King
    Nebukanesaava nai iqoka vaiinti ekaa ntita varero ani Ieruharemi vatuka ututumatero
    aaqaini vaiharo nai seri naavu maaqa kaqatero vaura. Vika Ieruharemi vatuka ututumate
    viraqaa vaarinte raquare ti, vata quvike vuru vaantaavura tataaqa nte vaura.
  hmo-hmo: Unai dainai Sedekaia ia king ena lagani 9, hua 10, bona dina 10 dekenai,
    Nebukanesa, mai ena tuari taudia danu idia mai, Ierusalema idia hagegea, bona
    idia tuari henia. Idia ese hanua ena murimurinai, kamepa idia haginia, bona magu
    ena badinai tano idia haboua daekau.
  urd-urd: और उसकी सल्तनत के नवें बरस के दसवें महीने के दसवें दिन यूँ हुआ कि शाह —
    ए — बाबुल नबूकदनज़र ने अपनी सारी फ़ौज के साथ येरूशलेम पर चढ़ाई की, और उसके सामने
    खैमाज़न हुआ और उन्होंने उसके सामने हिसार बनाए।
  rus-SYN: И было, в девятый год его царствования, в десятый месяц, в десятый день
    месяца, пришел Навуходоносор, царь Вавилонский, сам и все войско его, к Иерусалиму,
    и обложили его, и устроили вокруг него насыпи.
  bqc-SIM: Zedekiapi kpalablea wɛ̃̀ kɛ̃okwide guu, a mↄ kwide gↄↄ kwide zĩ́ ↄ̃ Babɛli
    kí Nɛbukanɛza mↄ̀ lɛ́lɛi Yelusalɛũwa, aàpi ń a zĩgↄ̃ↄ píi. Aa bòokpà a
    bĩ́i saɛ, ↄ̃ aa gbà lɛsĩↄ dà aa lìai.
  tcz-CHONGTHU: Hichun Tuolbuol som le nga nikhon, a alengchan kumko lhinkum, Babylon
    lengpa Nubuchadnezzer chu aseipaite jouse toh Jerusalem satdin ahung un, amaidon
    na chun ponbuh asongun, akhopi kimvela galkul akaikhum taove.
  mar-mar: मग असे झाले की, त्याच्या कारकिर्दीच्या नवव्या वर्षाच्या दहाव्या महिन्यात
    दहाव्या दिवशी बाबेलाचा राजा नबुखद्नेस्सर याने आपल्या सर्व सैन्याबरोबर यरूशलेमेविरूद्ध
    चाल करून आला. त्याने त्याच्यापुढे तळ ठोकला आणि त्यांच्याभोवती वेढ्याची भिंत बांधली
  qub-qub: Sedequías isgun wata isgun quilla chunca junajninna ray caycaptin ray Nabucodonosorga
    llapan suldäruncunawan Jerusalenman aywar chayaran. Jerusalenpa chimpanman pachacuran.
    Intëru curral wajtanpa allpata goturan siudä ruriman yaycunanpaj.
  bqp-bqp: Sedesiɑsin bɑndun wɔ̃ɔ nɔɔbɑ nnɛsen suru wɔkurusen sɔ̃ɔ wɔkuruse, yerɑ
    Nɛbukɑnɛsɑɑ u nɑ kɑ win tɑbu kowobu kpuro bu kɑ Yerusɑlɛmu wɔri. Mɑ bɑ ben sɑnsɑni
    girɑ gbɑ̃rɑrun gɑ̃ɑrɔ. Miyɑ bɑ kuku yenu gbɑ gbɑ bɑ kɑ gbɑ̃rɑ te sikerenɑ.
  hat-hat: Se konsa, sou dezyèm jou dizyèm mwa nevyèm lanne depi Sedesyas te wa a,
    Nèbikadneza, wa Babilòn lan, vin atake lavil Jerizalèm ak tout lame li a. Yo moute
    kan yo devan miray lavil la, yo mete ranblè nan pye miray yo. Yo sènen l' nèt.
  eng-BSB: So in the ninth year of Zedekiah’s reign, on the tenth day of the tenth
    month, Nebuchadnezzar king of Babylon marched against Jerusalem with his entire
    army. They encamped outside the city and built a siege wall all around it.
  eng-WEBPB: In the ninth year of his reign, in the tenth month, in the tenth day
    of the month, Nebuchadnezzar king of Babylon came, he and all his army, against
    Jerusalem, and encamped against it; and they built forts against it round about.
  kbq-kbq: Hagi Zedekaia'ma kinima mani'no egeno 9nima hia kafufina, 10ni ikamofona
    10ni zupa, Babiloni kini ne' Nebukatnesa'a sondia vahe'aramine eno Jerusalemi
    kumara ha'hunte'naku eme avazagi kagine'za, manine'zama ha'ma hanaza zana, kuma
    keginamofo tva'ontera megi'a mopa kate'za ante hihi hu'za mareri'naze.
  nhe-BL: Huan ipan 15 itequi nopa metztli majtlactli ipan tocalendario israelita
    [52:4 Ipan 15 itequi enero ipan 588 a.C. ipan tocalendario tlen ama.] quema Sedequías
    yahuiyaya para chicnahui xihuitl para tlanahuatis, Nabucodonosor, tlanahuatijquetl
    tlen tlali Babilonia, yajqui ica nochi isoldados ipan altepetl Jerusalén huan
    quiyahualotoj nopa altepetl huan quitemitijque tlamontomitl tlen tlali hasta itzonpac
    nopa tepamitl para hueli calaquisquíaj ipan nopa altepetl.
  gub-BL: Zeneki Zuta ywy rehe har wanuwihawete romo heko mehe 9 haw kwarahy rehe
    10 haw zahy rehe 10 haw 'ar mehe Namukononozor Mawiron wanuwihawete ur wemiruze'eg
    zauxiapekwer paw wanupi a'e kury, Zeruzarez iàmàtyry'ym pà a'e kury. Uzapo uker
    haw katu pe tawhu huwake wà. Uzapo tàpuzaiha tawhu izywyr wà, hehe umàmàn pà wà.
  eng-DRA: And it came to pass in the ninth year of his reign, in the tenth month,
    the tenth day of the month, that Nabuchodonosor the king of Babylon came, he and
    all his army, against Jerusalem, and they besieged it, and built forts against
    it round about.
