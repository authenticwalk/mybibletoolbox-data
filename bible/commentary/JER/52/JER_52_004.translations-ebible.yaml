verse: JER.052.004
translations:
  mal-C: അതിനാൽ സിദെക്കീയാവിന്റെ ഭരണത്തിന്റെ ഒൻപതാമാണ്ടിൽ പത്താംമാസം പത്താംതീയതി ബാബേൽരാജാവായ
    നെബൂഖദ്നേസർ തന്റെ സകലസൈന്യവുമായി ജെറുശലേമിനെതിരേ വന്നു. അവർ നഗരത്തിനു വെളിയിൽ
    പാളയമടിച്ച് ചുറ്റും ഉപരോധം തീർത്തു.
  deu-TKW: Da, im neunten jahre seines königtums, im zehnten Monat, am zehnten des
    Monats, rückte Nebukadrezar, der König von Babel, mit seiner gesamten Heeresmacht
    gegen Jerusalem an, und sie belagerten sie und errichteten rings um sie her einen
    Belagerungswall.
  lin-lin: Tango Sedesiasi akokisaki mibu libwa na bokonzi, na mokolo ya zomi ya sanza
    mpe ya zomi, Nabukodonozori, mokonzi ya Babiloni, elongo na mampinga na ye nyonso,
    ayaki kobundisa Yelusalemi. Batongaki molako na bango na libanda ya engumba mpe
    batimolaki mabulu mpo na kobombama, na zingazinga na yango nyonso.
  eng-LSV: And it comes to pass, in the ninth year of his reign, in the tenth month,
    on the tenth of the month, Nebuchadnezzar king of Babylon has come—he and all
    his force—against Jerusalem, and they encamp against it, and build against it
    a fortification all around;
  eng-GNV: But in the ninth yeere of his reigne, in the tenth moneth the tenth day
    of the moneth came Nebuchad-nezzar King of Babel, he and all his hoste against
    Ierusalem, and pitched against it, and buylt fortes against it round about.
  eng-WEBSTER: And it came to pass in the ninth year of his reign, in the tenth month,
    in the tenth day of the month, that Nebuchadrezzar king of Babylon came, he and
    all his army, against Jerusalem, and encamped against it, and built forts against
    it on every side.
  nhw-BL: Huan ipan 15 itequi nopa metztli majtlactli ipan tocalendario israelita
    [52:4 Ipan 15 itequi enero ipan 588 a.C. ipan tocalendario tlen ama.] quema Sedequías
    yohuiyaya para chicnahui xihuitl para tlanahuatis, Nabucodonosor, tlanahuatijquetl
    tlen tlali Babilonia, yajqui ica nochi isoldados ipan altepetl Jerusalén huan
    quiyahualotoj nopa altepetl huan quitemitijque tlamontomitl tlen tlali hasta itzonpac
    nopa tepamitl para hueli calaquisquíaj ipan nopa altepetl.
  swh-ONEN: Hivyo katika mwaka wa tisa wa utawala wa Sedekia, katika siku ya kumi
    ya mwezi wa kumi, Nebukadneza mfalme wa Babeli akiwa na jeshi lake lote alifanya
    vita dhidi ya Yerusalemu. Wakapiga kambi nje ya mji na kuuzunguka mji pande zote.
  bba-bba: Sedesiɑsin bɑndun wɔ̃ɔ nɔɔbɑ nnɛsen suru wɔkurusen sɔ̃ɔ wɔkuruse, yerɑ
    Nɛbukɑnɛsɑɑ u nɑ kɑ win tɑbu kowobu kpuro bu kɑ Yerusɑlɛmu wɔri. Mɑ bɑ ben sɑnsɑni
    ɡirɑ ɡbɑ̃rɑrun ɡɑ̃ɑrɔ. Miyɑ bɑ kuku yenu ɡbɑ ɡbɑ bɑ kɑ ɡbɑ̃rɑ te sikerenɑ.
  eng-KJVCPB: And it came to pass in the ninth year of his reign, in the tenth month,
    in the tenth day of the month, that Nebuchadrezzar king of Babylon came, he and
    all his army, against Jerusalem, and pitched against it, and built forts against
    it round about.
  luo-luo: Omiyo e higa mar ochiko mar loch Zedekia, e odiechiengʼ mar apar mar dwe
    mar apar, Nebukadneza ruodh Babulon nodhi gi jolweny mage duto momonjo Jerusalem.
    Negilworo dala maduongʼno kendo ne gigoyone agengʼa koni gi koni.
  meu-meu: Ena lohia laḡanina ihataurahani-tana ai, hua ihagwautana dinana ihagwautana
    lalonai, Nebukadresara, Babulono pavapavana, na ena tuari oreana idoinai ida Ierusalem
    ihadikana ema, e koua hegeḡe bona tano e larebaia heḡeḡe.
  npi-ULB: राजा सिदकियाहको शासनकालको नवौं वर्षको दसौं महिनाको दसौं दिनमा बेबिलोनका
    राजा नबूकदनेसर यरूशलेमको विरुद्धमा आफ्ना सबै सेनासँगै आए । तिनीहरूले यसको सामु
    छाउनी हाले, र तिनीहरूले यसको चारैतिर घेराबन्दी गरे ।
  yor-yor: Nígbà tí ó di ọdún kẹsànán ti Sedekiah tí ń ṣe ìjọba ní ọjọ́ kẹwàá, oṣù
    kẹwàá Nebukadnessari ọba Babeli sì lọ sí Jerusalẹmu pẹ̀lú gbogbo àwọn ọmọ-ogun
    rẹ̀, wọ́n pàgọ́ sí ẹ̀yìn odi ìlú náà; wọ́n sì mọ odi yíká rẹ̀.
  pes-OPCB: پس در روز دهم ماه دهم از سال نهم سلطنت صدقیا، نِبوکَدنِصَّر، پادشاه بابِل،
    با تمام سپاهیان خود به اورشلیم لشکرکشی کرد و در اطراف آن سنگر ساخت.
  tgl-ULB: Nangyari na sa ikasiyam na taon ng paghahari ni Haring Zedekias, sa ikasampung
    buwan, at sa ikasampung araw ng buwan, dumating si Nebucadnezar na hari ng Babilonia,
    kasama ang lahat ng kaniyang mga hukbo laban sa Jerusalem. Nagkampo sila sa kabila
    nito, at nagtayo sila ng pader sa palibot nito.
  cbu-NT: Sedekiyas kurakaam kinaru taaru, diesash zar, chungash tsup, nuevish masach,
    anush zar kurak Nabukodonosor wasundurarpa Irusarinshuchee pachamaam naataranganaya.
    Anush kuseersin, yaktaa ashchiri kátiripeersin, Irusarinash yakat pshtuyaruni,
    watandpunumun káreeruni, tputsee tpachingayani, atusin, káringashee tínaranganaya.
  hui-hui: Ani heagola Sedegaia ibu kini heane mali dininaga ege pinini horobi pini
    dege hayagola Babilono dindinaga Kini Nebugadenesahanda ibunaga ami bibahende
    haru ibuwa Yarusaleme tano karulole lowa ho hagira buwa wai bialu hene. Tigua
    dindi dugu yu tone buwa tini howa wai bule ge holenenaga pabe hai heagonaga tagiraha
    wima wima iraga halu hene.
  mya-mya: ယု​ဒ​ဘု​ရင်​ဇေ​ဒ​ကိ​နန်း​စံ​န​ဝ​မ​နှစ်၊ ဒ​သ​မ​လ၊ ဆယ်​ရက်​နေ့​၌​ဗာ​ဗု​လုန်​ဘု​ရင်
    နေ​ဗု​ခဒ်​နေ​ဇာ​သည် မိ​မိ​၏​စစ်​သည်​တပ် သား​အ​ပေါင်း​တို့​နှင့်​အ​တူ​ယေ​ရု​ရှ​လင်
    မြို့​ကို​တိုက်​ခိုက်​ရန်​ချီ​တက်​လာ​၏။ သူ​တို့ သည်​မြို့​ပြင်​တွင်​တပ်​စ​ခန်း​ချ​၍​မြို့​ပတ်
    လည်​တွင်​မြေ​က​တုတ်​များ​ကို​ဖို့​လုပ်​ကြ​၏။-
  bod-N: ཁོའི་སྲིད་ལོ་དགུ་པའི་ཟླ་བཅུ་པའི་ཚེས་བཅུ་ཉིན་ལ། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་དཔུང་ཚོགས་ཁྲིད་དེ་ཡེ་རུ་སཱ་ལེམ་ལ་རྒོལ་བར་འོངས་ནས་མཁར་གྱི་ཕྱོགས་སུ་དམག་སྒར་བཏབ་ཅིང་།
    གྲོང་ཁྱེར་ལེན་དུ་ཕྱོགས་བཞི་རུ་ས་རགས་བརྩིགས།
  sna-sna: Naizvozvo mugore rechipfumbamwe rokutonga kwaZedhekia, pazuva regumi romwedzi
    wegumi, Nebhukadhinezari mambo weBhabhironi akasvika muJerusarema nehondo yake
    yose. Vakadzika misasa yavo kunze kweguta ndokuvaka nhare dzairipoteredza.
  spa-BLM: En el noveno año de su reinado, en el décimo mes, a los diez días del mes,
    vino Nabucodonosor, rey de Babilonia, él y todo su ejército, contra Jerusalén,
    y acamparon contra ella; y construyeron contra ella fortalezas alrededor.
  cac-cac: yuj chi' ayic slajun̈il c'ual yoch slajun̈il uj yic sb'alun̈il ab'il yoch
    vin̈ reyal, ix cot vin̈aj Nabucodonosor sreyal Babilonia, ix javi vin̈ d'a Jerusalén
    yed' eb' soldado. Ix oymaj eb', ix sb'oanq'ue scampamento eb' d'a spatictac chon̈ab'
    chi'. Ix sb'oanpaxq'ue stec'nub' eb' d'a spatictac yic syac'an oval eb' yed'oc.
  swh-ULB: Ikawa katika mwaka wa tisa wa utawala wa mfalme Sedeki, katika mwezi wa
    kumi, na siku ya kumi ya mwezi huo, Nebukadneza, mfalme wa Babeli, alikuja na
    jeshi lake lote dhidi ya Yerusalem. Wakapiga kambi kuukabili, nao wakajenga ukuta
    wa kuusuria kuuzunguka.
  bel-bel: І было, у дзявяты год яго кіраваньня, у дзясятым месяцы, у дзясяты дзень
    месяца, прыйшоў Навухаданосар, цар Вавілонскі, сам і ўсё войска ягонае, да Ерусаліма
    і аблеглі яго і зрабілі вакол яго насыпы.
  deu-ELBBK: Und es geschah im 9. Jahr seiner Regierung, im 10. Monat, am 10. des
    Monats, da kamen Nebukadrezar, der König von Babel, er und sein ganzes Heer, gegen
    Jerusalem und lagerten sich gegen dasselbe; und sie bauten Belagerungstürme gegen
    dasselbe ringsumher.
  mbb-OT: Umbe, hein ikesiyam he tuig te kedhadì din, dutun te ikesepulù he andew
    te ikesepulù he vulan, nenurung si Hadì Nebucadnezar he hadì te Babilonia wey
    is langun he menge sundaru zin diyà te Jerusalem. Migkampu zan diyà te ǥawas te
    inged ne mibaal zan te menge turi-turi te peliǥuy kayi.
  mal-2015: അവന്റെ വാഴ്ചയുടെ ഒമ്പതാം ആണ്ടിൽ പത്താം മാസം പത്താം തിയ്യതി, ബാബേൽരാജാവായ
    നെബൂഖദ്നേസർ തന്റെ സർവ്വസൈന്യവുമായി യെരൂശലേമിന്റെ നേരെ വന്നു പാളയമിറങ്ങി അതിന്നെതിരെ
    ചുറ്റും കൊത്തളങ്ങൾ പണിതു.
  rmc-rmc: Sar o Cidkijah kraľinelas eňato berš, o babiloňiko kraľis Nebukadnecar
    geľa pro dešto džives andro dešto čhon savore peskre slugaďenca pro Jeruzalem.
    Pašal oda foros kerďa taboris a hordinenas pašal o muri pro kopi e čik the e poši,
    hoj pes te dochuden andro foros.
  pes-OPV: و واقع شد که نبوکدرصر پادشاه بابل باتمامی لشکر خود در روز دهم ماه دهم سال
    نهم سلطنت خویش بر اورشلیم برآمد و در مقابل آن اردو زده، سنگری گرداگردش بنا نمودند.
  ron-1924: Ын ал ноуэля ан ал домнией луй Зедекия, ын зиуа а зечя а луний а зечя,
    а венит Небукаднецар, ымпэратул Бабилонулуй, ку тоатэ оштиря луй ымпотрива Иерусалимулуй;
    ау тэбэрыт ынаинтя луй ши ау ридикат шанцурь де апэраре де жур ымпрежурул луй.
  ben-OBCV: তাই, সিদিকিয়ের রাজত্বের নবম বছরে, ব্যাবিলনের রাজা নেবুখাদনেজার, তাঁর
    সমস্ত সৈন্য নিয়ে জেরুশালেমের বিরুদ্ধে যুদ্ধযাত্রা করলেন। তারা নগরের বাইরে শিবির
    স্থাপন করে তার চারপাশে অবরোধ গড়ে তুললেন।
  som-som: Oo sannaddii sagaalaad oo boqornimadiisa, bishii tobnaad, maalintii tobnaad
    ayaa Nebukadresar oo ahaa boqorkii Baabuloon iyo ciidankiisii Yeruusaalem ku keceen,
    oo intay hor degeen ayay qalcado hareereheeda ka dhisteen.
  lat-VUC: 'Factum est autem in anno nono regni ejus, in mense decimo, decima mensis,
    venit Nabuchodonosor rex Babylonis, ipse et omnis exercitus ejus, adversus Jerusalem:
    et obsederunt eam, et ædificaverunt contra eam munitiones in circuitu.'
  eng-ASVBT: And it came to pass in the ninth year of his reign, in the tenth month,
    in the tenth day of the month, that Nebuchadnezzar king of Babylon came, he and
    all his army, against Jerusalem, and encamped against it; and they built forts
    against it round about.
  ita-1885: Laonde l'anno nono del suo regno, nel decimo giorno del decimo mese, Nebucadnesar,
    re di Babilonia, venne sopra Gerusalemme, con tutto il suo esercito, e vi si pose
    a campo, e fabbricò delle bastie contro ad essa, intorno intorno.
  eng-LXXUP: And it came to pass in the ninth year of his reign, in the ninth month,
    on the tenth day of the month, that Nebuchadnezzar king of Babylon came, and all
    his host, against Jerusalem, and they made a rampart round it, and built a wall
    round about it with large stones.
  eng-ULB: It happened that in the ninth year of the reign of King Zedekiah, in the
    tenth month, and on the tenth day of the month, Nebuchadnezzar, king of Babylon,
    came with all his army against Jerusalem. They camped opposite it, and they built
    a siege wall around it.
  spa-VBL: En el noveno año del reinado de Sedequías, el décimo día del décimo mes,
    Nabucodonosor, rey de Babilonia, atacó Jerusalén con todo su ejército. Acampó
    alrededor de la ciudad y construyó rampas de asedio contra las murallas.
  fra-_FOB: Et il arriva, la neuvième année du règne de Sédécias, le dixième jour
    du dixième mois, que Nébucadnetsar, roi de Babylone, vint contre Jérusalem, lui
    et toute son armée; et ils campèrent contre elle et bâtirent des forts tout autour.
  mal-mal: അവന്റെ വാഴ്ചയുടെ ഒമ്പതാം ആണ്ടിൽ പത്താം മാസം പത്താം തീയതി, ബാബേൽരാജാവായ
    നെബൂഖദ്നേസർ തന്റെ സർവ്വസൈന്യവുമായി യെരൂശലേമിന്റെ നേരെ വന്ന് പാളയമിറങ്ങി അതിനെതിരെ
    ചുറ്റും കൊത്തളങ്ങൾ പണിതു.
  urd-GVR: is lie Shāh-e-Bābal Nabūkadnazzar tamām fauj apne sāth le kar dubārā Yarūshalam
    pahuṅchā tāki us par hamlā kare. Sidqiyāh kī hukūmat ke naweṅ sāl meṅ Bābal kī
    fauj Yarūshalam kā muhāsarā karne lagī. Yih kām dasweṅ mahīne ke dasweṅ din shurū
    huā. Pūre shahr ke irdgird bādshāh ne pushte banwāe.
  suz-BL: सिदकीयाहम सासन पवा आ ९ बर्स, १० महिना, १० नाक्‍त बेबीलोन ङा पिप नेबुकदरेसरमी
    आ लडाइ पाइब नेल्‍ल कुरशा, यरूसलेम नु लडाइ पथ जाक्‍त। मिनु मेकोपुकीमी सहर आ लाङगा
    रे पुम्‍ताक्‍म। सहर ङा गारो ङोइक्‍चा कली एर ओंथ ङोइक्‍तीक सेल्‍तेक्‍म।
  eng-NOY: And it came to pass in the ninth year of his reign, in the tenth month,
    in the tenth day of the month, that Nebuchadnezzar, the king of Babylon, came,
    he and all his army, against Jerusalem, and encamped against it, and built forts
    against it round about.
  ita-1927: L’anno nono del regno di Sedekia, il decimo giorno del decimo mese, Nebucadnetsar,
    re di Babilonia, venne con tutto il suo esercito contro Gerusalemme; s’accampò
    contro di lei, e la circondò di posti fortificati.
  ckb-ckb: ئیتر لە دەی مانگی دەی ساڵی نۆیەمی پاشایەتی سدقیا، نەبوخودنەسری پاشای بابل
    هەموو سوپاکەی بەرەو ئۆرشەلیم جوڵاند و لەوێ ئۆردوگای دامەزراند، لە چواردەوری قوللەی
    بنیاد نا.
  eng-BBE: And in the ninth year of his rule, on the tenth day of the tenth month,
    Nebuchadrezzar, king of Babylon, came against Jerusalem with all his army and
    took up his position before it, building earthworks all round it.
  kan-OKCV: ಅವನ ಆಳ್ವಿಕೆಯ ಒಂಬತ್ತನೆಯ ವರ್ಷದ ಹತ್ತನೆಯ ತಿಂಗಳಿನ, ಹತ್ತನೆಯ ದಿವಸದಲ್ಲಿ ಬಾಬಿಲೋನಿನ
    ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ತನ್ನ ಸಮಸ್ತ ಸೈನ್ಯ ಸಮೇತ ಯೆರೂಸಲೇಮಿಗೆ ವಿರೋಧವಾಗಿ ಬಂದು, ಅದಕ್ಕೆ
    ಎದುರಾಗಿ ದಂಡಿಳಿದು ಅದರ ಸುತ್ತಲೂ ಮಣ್ಣಿನ ದಿಬ್ಬಗಳನ್ನು ಮಾಡಿಸಿದನು.
  tam-2017: அவன் ஆட்சிசெய்யும் ஒன்பதாம் வருடம் பத்தாம் மாதம் பத்தாந்தேதியில் பாபிலோன்
    ராஜாவாகிய நேபுகாத்நேச்சாரும், அவனுடைய எல்லாப் படையும் எருசலேமுக்கு விரோதமாய் வந்து,
    அதற்கு எதிராக முகாமிட்டு, சுற்றிலும் அதற்கு எதிராக முற்றுகைச் சுவர்களைக் கட்டினார்கள்.
  spa-RV-1909: Aconteció por tanto á los nueve años de su reinado, en el mes décimo,
