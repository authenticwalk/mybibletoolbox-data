  msy-2020: Egha Jerusalemɨn, gumazir dapanir Jerusalemɨn mɨdorozir gumazibar garim
    ini. Egha nɨghnɨziba Judan atrivim ganɨdir gumazir 7pla ini. Egha a Judan mɨdorozir
