  kan-OKCV: ಇದಲ್ಲದೆ ಪಟ್ಟಣದೊಳಗಿಂದ ಸೈನಿಕರ ಮೇಲಿದ್ದ ಒಬ್ಬ ಅಧಿಕಾರಿಯನ್ನೂ, ಅರಸನ ಏಳುಮಂದಿ ಸಲಹೆಗಾರರನ್ನೂ,
