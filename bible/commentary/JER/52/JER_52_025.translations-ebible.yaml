verse: JER.052.025
translations:
  mal-C: നഗരത്തിൽ അപ്പോഴും ഉണ്ടായിരുന്നവരിൽനിന്നു യോദ്ധാക്കളുടെ മേൽവിചാരകനെയും രാജാവിന്റെ
    ഉപദേശകന്മാരായ ഏഴുപേരെയുംകൂടെ അദ്ദേഹം പിടിച്ചുകൊണ്ടുപോയി. ദേശത്തെ ജനങ്ങളെക്കൊണ്ട്
    നിർബന്ധിതസൈനികസേവനം ചെയ്യിക്കുന്നതിന്റെ മുഖ്യചുമതലക്കാരനായ ലേഖകനെയും നഗരത്തിൽ
    കാണപ്പെട്ട അറുപതു ഗ്രാമീണരെയുംകൂടെ പിടിച്ചുകൊണ്ടുപോയി.
  deu-TKW: Und aus der Stadt nahm er einen Kämmerer, welcher befehlshaber über die
    Kriegsleute war, und sieben Männer aus der ständigen Umgebung des Königs, die
    in der Stadt vorgefunden wurden, und den Schreiber des Feldhauptmanns, der die
    Landbevölkerung zum Kriegsdienste aufbot, und sechzig Mann von der Landbevölkerung,
    die im Bereiche der Stadt vorgefunden wurden.
  lin-lin: Kati na bato oyo batikalaki kati na engumba, akangaki lisusu moko kati
    na bakalaka ya lokumu, oyo azalaki na mokumba ya kotala makambo ya basoda ya bitumba ;
    bapesi toli sambo ya mokonzi, oyo batikalaki kati na engumba ; mokomi mikanda
    ya mokonzi ya mampinga, oyo azalaki na mokumba ya kokoma bakombo ya bato ya mboka
    mpo na kokota na mosala ya mampinga ; mpe mibali tuku motoba ya Yuda, oyo bakutaki
    kati na engumba.
  eng-LSV: and he has taken a certain eunuch out of the city, who has been inspector
    over the men of war, and seven men of those seeing the king’s face, who have been
    found in the city, and the head scribe of the host, who musters the people of
    the land, and sixty men of the people of the land, who are found in the midst
    of the city;
  eng-GNV: Hee tooke also out of the citie an Eunuch, which had the ouersight of the
    men of warre, and seuen men that were in the Kings presence, which were founde
    in the citie, and Sopher captayne of the hoste who mustered the people of the
    lande, and threescore men of the people of the land, that were found in the middes
    of the citie.
  eng-WEBSTER: He took also out of the city a eunuch, who had the charge of the men
    of war; and seven men of them that were near the king's person, who were found
    in the city; and the principal scribe of the host, who mustered the people of
    the land; and sixty men of the people of the land, that were found in the midst
    of the city.
  nhw-BL: Huan tlen nopa masehualme catli noja motlatiyayaj ipan nopa altepetl, quinhuicac
    se hueyi tlayacanquetl tlen soldados, huan chicome tlacame catli quitlalnamictiyayaj
    nopa tlanahuatijquetl. Huan quinhuicac nojquiya nopa tlayacanca tlajcuilojquetl
    catli quinnahuatiyaya nopa soldados tlen tlali Judá huan 60 huejhueyi masehualme
    catli motlatijtoyaj ipan Jerusalén.
  swh-ONEN: Miongoni mwa wale watu waliokuwa wamesalia katika mji, alimchukua afisa
    kiongozi wa wapiganaji, na washauri saba wa mfalme. Akamchukua pia mwandishi aliyesimamia
    uandikishaji wa watu wa nchi, pamoja na watu wake sitini waliopatikana ndani ya
    mji.
  bba-bba: kɑ sinɑ kpɑɑrun tɑbu kowobun wiruɡii ɡoo, kɑ tɔmbu nɔɔbɑ yiru ɡɑbu be bɑ
    rɑ kɑ sinɑ boko wesiɑnɛ kɑ tɑbu kowobun wiruɡiin tire yoro wi u rɑ tɑbu kowobun
    yĩsɑ yore tireru sɔɔ kɑ sere mɑɑ tɔmbu wɑtɑ be bɑ sɑ̃ɑ wuuɡibu.
  eng-KJVCPB: he took also out of the city an eunuch, which had the charge of the
    men of war; and seven men of them that were near the king’s person, which were
    found in the city; and the principal scribe of the host, who mustered the people
    of the land; and threescore men of the people of the land, that were found in
    the midst of the city.
  luo-luo: To kuom joma ne odongʼ e dala maduongʼno, nomako jatelo mane ochungʼ ne
    jolweny, kod ji abiriyo ma jongʼad rieko ne ruoth. Bende nomako jagoro mane tichne
    en ndiko nying joma onego bed jolweny kod jodonge piero auchiel mane oyudi e dala
    maduongʼno.
  meu-meu: Hanua amo danu tuari oreana biaguna ta bona hanua pavapavana ena kaunsil
    taudia hahitu hanua lalonai e davaridia na e abidia; bona tuari biaguna ena toretore
    tauna, ena ḡaukara be tano taudia ihagaudia, bona tano taudia tauratoi-ahui hanua
    lalonai e davaridia danu,
  npi-ULB: तिनले सिपाहीहरूको जिम्मामा भएका अधिकारी, सहरमा अझै बाँकी रहेका राजाका सात
    जना सल्लाहकारलाई सहरबाट कैद गरेर लगे । तिनले देशका मानिसहरूलाई सेनाम भर्ती गर्ने
    मुख्य अधिकारी र देशमा भएका अन्य साठी जना विशिष्‍ट मानिसलाई पनि कैद गरेर लगे ।
  yor-yor: Nínú àwọn tí ó kù ní ilẹ̀ náà, ó mú ìwẹ̀fà kan, tí ó wà ní ìtọ́jú àwọn
    ológun, àti àwọn olùdámọ̀ràn ọba méje. Bákan náà, ó tún mu akọ̀wé olórí ogun tí
    ó wà ní ìtọ́jú títo àwọn ènìyàn ilẹ̀ náà, àti ọgọ́ta nínú àwọn ọkùnrin rẹ̀ tí
    wọ́n rí ní ìlú náà.
  pes-OPCB: '@see-verse:JER.052.024'
  tgl-ULB: Mula sa lungsod dinala niyang bihag ang isang opisyal na namamahala sa
    mga kawal, at pitong mga kalalakihan na tagapayo ng hari, na nananatili sa lungsod.
    Kinuha din niyang bilanggo ang opisyal ng hukbo ng hari na tumatawag sa mga kalalakihan
    para maging kawal, kasama ang animnapung mahahalagang mga kalalakihan mula sa
    lupain na nasa lungsod.
  cbu-NT: Sheeru anumunsha, yaktashurisha sundaru urkar, misha 7 tputs kurakaa mang'
    p'tsimpan taarangana anootstam, misha sundarootstam putampanee sheeru, arangeem
    60 tputs putarangiya.
  hui-hui: Ani bialu Nebusaradanahanda Yudanaga ami haguane agalibi kininaga bi lamogo
    biaga agali kariali hearubi ami agali haguane mende ibu ami agali mo mogo buwa
    tinaga mini bebani gili biaga ibubi agali haguane pira waragaria (60) hearu tibi
    agali uruni bibahende minu garabayabu yalu pene.
  mya-mya: သူ​သည်​ယု​ဒ​တပ်​မှူး​ဟောင်း​တစ်​ဦး၊ မြို့​တွင်း ၌​ကျန်​ရှိ​နေ​သေး​သော​ဘု​ရင်​အ​တိုင်​ပင်​ခံ
    အ​မတ်​ခု​နစ်​ဦး၊ တပ်​မ​တော်​မှတ်​တမ်း​ထိန်း သည့်​လက်​ထောက်​တပ်​မှူး​နှင့်​အ​ခြား​အ​ရေး
    ပါ​အ​ရာ​ရောက်​သူ​လူ​ခြောက်​ဆယ်​တို့​ကို လည်း​ယေ​ရု​ရှ​လင်​မြို့​မှ​ခေါ်​ဆောင်​သွား
    လေ​သည်။-
  bod-N: ཡང་གྲོང་ཁྱེར་ནས་དམག་མིའི་བཀོད་འདོམས་པ་ཞིག་དང་། གྲོང་ཁྱེར་དུ་རྒྱལ་པོའི་སློབ་སྟོན་པ་མི་བདུན་དང་།
    ཡུལ་མིའི་དམག་དཔོན་གྱི་དྲུང་ཡིག་པ་རྣམས་དང་། དེ་མིན་གྲོང་ཁྱེར་ནང་རྙེད་པའི་མི་རྣམས་ལས་སྐྱེས་པ་དྲུག་ཅུ་དང་བཅས་པའང་ཁྲིད།
  sna-sna: Kuna avo vaiva muguta akatora muchinda mukuru wavarwi, uye vapi vamazano
    vanomwe. Akatorawo munyori uyo akanga ari mubati mukuru aiva nebasa rokunyora
    mazita avanhu venyika uye navamwe varume makumi matanhatu vakawanikwa muguta.
  spa-BLM: y de la ciudad tomó a un oficial que estaba al frente de los hombres de
    guerra, y a siete hombres de los que vieron la cara del rey, que se encontraban
    en la ciudad, y al escriba del capitán del ejército, que reunía al pueblo del
    país, y a sesenta hombres del pueblo del país, que se encontraban en medio de
    la ciudad.
  cac-cac: Axo d'a scal eb' anima aytocan d'a Jerusalén, ix ic'jib'at jun vin̈ yajalil
    eb' soldado yed' ucvan̈xo eb' vin̈ vinac ayoch d'a yopisio yac'an servil vin̈
    rey d'a chon̈ab' chi'. Ix ic'chajpaxb'at jun vin̈ sat tz'ib'um yaj d'a scal eb'
    soldado (a vin̈ ed'jinac slistail eb') yed' pax 60 eb' aj chon̈ab' nivac yopisio
    d'a yol schon̈ab' chi'.
  swh-ULB: Kutoka mjini akamchukua mfungwa afsa aliyekuwa juu ya askari, na watu saba
    wa wale waliomshauri mfalme, waliokuwa wamesalia mjini. Akamchukua mfungwa afsa
    wa jeshi la mfalme aliyekuwa na wajibu wa kuwaingiza watu katika jeshi, pamoja
    na watu mashuhuri sitini kutoka katika nchi waliokuwamo mjini.
  bel-bel: І з горада ўзяў аднаго еўнуха, які быў начальнікам над ваеннымі людзьмі,
    і сем чалавек, што стаялі перад абліччам цара, якія былі ў горадзе, і галоўнага
    пісара ў войску, што запісваў у войска народ зямлі, і шэсьцьдзясят чалавек - з
    народу краіны, знойдзеных у горадзе.
  deu-ELBBK: und aus der Stadt nahm er einen Kämmerer, der über die Kriegsleute bestellt
    war, und sieben Männer von denen, die das Angesicht des Königs sahen, die in der
    Stadt vorgefunden wurden, und den Schreiber des Heerobersten, der das Volk des
    Landes zum Heer aushob, und 60 Mann von dem Volk des Landes, die in der Stadt
    vorgefunden wurden.
  mbb-OT: 'Ne heini pa is neturedu zin dutun te inged he mibihag din: is upisyal te
    menge sundaru ziyà te Juda, is pitu te perezumala te hadì, is peremandar te menge
    sundaru he ebpen-ahà te edsunderuwen, wey is 60 he menge meǥinged dutun.'
  mal-2015: നഗരത്തിൽനിന്നു അവൻ യോദ്ധാക്കളുടെ വിചാരകനായ ഒരു ഷണ്ഡനെയും നഗരത്തിൽവെച്ചു
    കണ്ട ഏഴു രാജപരിചാരകന്മാരെയും ദേശത്തിലെ ജനത്തെ പടെക്കു ശേഖരിക്കുന്ന സേനാപതിയുടെ
    രായസക്കാരനെയും നഗരത്തിൽ കണ്ട അറുപതു നാട്ടുപുറക്കാരെയും പിടിച്ചു കൊണ്ടുപോയി.
  rmc-rmc: Iľa andral o foros oles, ko sas veľiťeľis upral o slugaďa, the le efta
    kraľiskre radcen. Iľa the le hlavne pisaris, savo zapisinelas le muršen andre
    armada, the le šovardeš (60) muršen le manušendar, saven arakhľa andro foros.
  pes-OPV: و سرداری را که برمردان جنگی گماشته شده بود و هفت نفر از آنانی را که روی
    پادشاه را می‌دیدند و در شهر یافت شدند و کاتب سردار لشکر را که اهل ولایت راسان
    می‌دید و شصت نفر از اهل زمین را که درشهر یافت شدند، از شهر گرفت.
  ron-1924: Ши дин четате а луат пе ун фамен каре авя суб порунка луй пе оамений де
    рэзбой, шапте оамень дин чей че фэчяу парте дин сфетничий ымпэратулуй ши каре
    ау фост гэсиць ын четате, апой пе логофэтул кэпетенией оштирий, каре ера ынсэрчинат
    сэ скрие ла оасте попорул дин царэ, ши шайзечь де оамень дин попорул цэрий, каре
    се афлау ын четате.
  ben-OBCV: যারা তখনও নগরে থেকে গিয়েছিল, তাদের মধ্যে যোদ্ধাদের উপরে নিযুক্ত কর্মকর্তাকে
    ও সাতজন রাজকীয় পরামর্শদাতাদের ধরলেন। এছাড়া তিনি সচিবকে ধরলেন, যিনি ছিলেন দেশের
    লোকদের সৈন্যদলে নিযুক্ত করার জন্য ভারপ্রাপ্ত ব্যক্তি এবং তাঁর অধীনস্থ ষাটজন লোক,
    যাদের নগরে পাওয়া গেল, তাদেরও নিয়ে গেলেন।
  som-som: Oo wuxuu magaaladii kala soo baxay sirkaal u sarreeyey raggii dagaalyahanka
    ahaa, iyo toddoba nin oo ka mid ahaa kuwii boqorka hor joogi jiray oo magaaladii
    laga dhex helay, iyo karraanigii sirkaalka ciidanka ee ururin jiray dadkii waddanka,
    iyo lixdan nin oo ahaa dadkii dalka degganaa oo magaaladii laga dhex helay.
  lat-VUC: 'et de civitate tulit eunuchum unum, qui erat præpositus super viros bellatores:
    et septem viros de his qui videbant faciem regis, qui inventi sunt in civitate:
    et scribam principem militum, qui probabat tyrones: et sexaginta viros de populo
    terræ, qui inventi sunt in medio civitatis.'
  eng-ASVBT: and out of the city he took an officer that was set over the men of war;
    and seven men of them that saw the king’s face, that were found in the city; and
    the scribe of the captain of the host, who mustered the people of the land; and
    threescore men of the people of the land, that were found in the midst of the
    city.
  ita-1885: Prese eziandio, e ne menò dalla città un eunuco, ch'era commessario della
    gente di guerra; e sette uomini de' famigliari del re, che furono trovati nella
    città; e il principale segretario di guerra, il quale faceva le rassegne del popolo
    del paese, che si trovarono dentro alla città.
  eng-LXXUP: and one eunuch, who was over the men of war, and seven men of renown,
    who were in the king’s presence, that were found in the city; and the scribe of
    the forces, who did the part of a scribe to the people of the land; and sixty
    men of the people of the land, who were found in the midst of the city.
  eng-ULB: From the city he took prisoner an officer who was in charge of soldiers,
    and seven men of those who advised the king, who were still in the city. He also
    took prisoner the king's army officer responsible for drafting men into the army,
    along with sixty important men from the land who were in the city.
  spa-VBL: De los que quedaron en la ciudad tomó al oficial a cargo de los soldados
    y a siete de los consejeros del rey. También se llevó al secretario del comandante
    del ejército, encargado de convocar al pueblo para el servicio militar, y a otros
    sesenta hombres que estaban presentes en la ciudad.
  fra-_FOB: Et de la ville il prit un eunuque qui avait la charge des gens de guerre,
    et sept hommes de ceux qui voyaient la face du roi, qui se trouvèrent dans la
    ville, le secrétaire en chef de l'armée, qui enrôlait le peuple du pays, et soixante
    hommes d'entre le peuple du pays, qui furent trouvés dans la ville.
  mal-mal: നഗരത്തിൽനിന്ന് അവൻ യോദ്ധാക്കളുടെ വിചാരകനായ ഒരു ഷണ്ഡനെയും നഗരത്തിൽവച്ചു
    കണ്ട ഏഴു രാജപരിചാരകന്മാരെയും ദേശത്തിലെ ജനത്തെ പടക്ക് ശേഖരിക്കുന്ന സേനാപതിയുടെ
    പകർപ്പെഴുത്തുകാരനെയും നഗരത്തിൽ കണ്ട അറുപത് ഗ്രാമീണരെയും പിടിച്ചു കൊണ്ടുപോയി.
  urd-GVR: shahr ke bache huoṅ meṅ se us afsar ko jo shahr ke faujiyoṅ par muqarrar
    thā, Sidqiyāh Bādshāh ke sāt mushīroṅ, ummat kī bhartī karne wāle afsar aur shahr
    meṅ maujūd us ke 60 mardoṅ ko.
  suz-BL: मिनु मेकोमी सहरम मेना सम्‍म लीशो लडाइ पाइब आन कली कोव़ब कप्‍तान का नु पिप
    कली अर्ती गेब ७ जना मुर आन कली ग्‍याइश्‍शा लाइक्‍तीमी। मेको रागीम लडाइ पाइब आन
    कली पुक्‍ब आन कप्‍तान आ ब्रेक्‍ब मुर नु सहरमी थिश्‍शो अरु ६० जना वोंइश मुर आन
    कली यो ग्‍याइश्‍शा लाइक्‍तीमी।
  eng-NOY: and out of the city he took a eunuch who had charge over the men of war,
    and seven men of those that were near the king's person, who were found in the
    city, and the principal scribe of the host, who mustered the people of the land,
    and threescore men of the people of the land, who were found in the midst of the
    city;
  ita-1927: e prese nella città un eunuco che comandava la gente di guerra, sette
    uomini di fra i consiglieri intimi del re che furon trovati nella città, il segretario
    del capo dell’esercito che arruolava il popolo del paese, e sessanta privati che
    furono anch’essi trovati nella città.
  ckb-ckb: لە شارەکەش ئەو ئەفسەرەی گرت کە لێپرسراوی جەنگاوەرەکان بوو، حەوت ڕاوێژکاری
    پاشاشی گرت. هەروەها خامەی نهێنی سوپاسالاری گرت ئەوەی بەرپرسی بە سەربازکردن بوو،
    لەگەڵ شەست پیاو کە لە شارەکە بەرچاو کەوتن.
  eng-BBE: And from the town he took the unsexed servant who was over the men of war,
