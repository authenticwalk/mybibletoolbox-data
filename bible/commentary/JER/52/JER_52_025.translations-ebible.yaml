  hbo-hbo: וּמִן־הָעִ֡יר לָקַח֩ סָרִ֨יס אֶחָ֜ד אֲ‍ֽשֶׁר־הָיָ֥ה פָקִ֣יד ׀ עַל־אַנְשֵׁ֣י
