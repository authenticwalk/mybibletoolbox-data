    сәрдариниң кативини вә шәһәрдин атмиш нәпәр йәрлик кишини тутти.
  tel-2017: అతడు సైనికుల పైన ఉండే ఒక అధికారినీ, రాజు సలహాదారుల్లో ఏడుగురినీ పట్టుకున్నాడు.
    వీళ్ళు ఇంకా పట్టణంలోనే ఉన్నారు. వీళ్ళతో పాటు పట్టణంలో ప్రముఖులైన అరవై మందినీ పట్టుకున్నాడు.
  hat-BSA: Anplis, li te pran soti nan vil la, yon ofisye ki te yon sipèvizè pou mesye
    lagè yo, sèt nan konseye wa ki te twouve nan vil yo, grefye a wo kòmandan ki te
    òganize pèp peyi a ak swasant mesye a pèp ki te twouve nan mitan vil yo.
  kos-kos: El usla pac liki siti uh leum se su mwet sap lun un mwet mweun, itkosr
    sin mwet kasru nu sel tokosra sifacna su tuh srakna oasr in siti uh, mwet kasru
    lal mwet kol fulat su karingin ma simla lun mwet mweun, ac mwet yohk sripa onngoul
    saya.
  hbo-WLC: וּמִן־הָעִ֡יר לָקַח֩ סָרִ֨יס אֶחָ֜ד אֲֽשֶׁר־הָיָ֥ה פָקִ֣יד ׀ עַל־אַנְשֵׁ֣י
    הַמִּלְחָמָ֗ה וְשִׁבְעָ֨ה אֲנָשִׁ֜ים מֵרֹאֵ֤י פְנֵי־הַמֶּ֙לֶךְ֙ אֲשֶׁ֣ר נִמְצְא֣וּ
    בָעִ֔יר וְאֵ֗ת סֹפֵר֙ שַׂ֣ר הַצָּבָ֔א הַמַּצְבִּ֖א אֶת־עַ֣ם הָאָ֑רֶץ וְשִׁשִּׁ֥ים
    אִישׁ֙ מֵעַ֣ם הָאָ֔רֶץ הַֽנִּמְצְאִ֖ים בְּת֥וֹךְ הָעִֽיר׃
  ibo-ibo: O sitere nʼetiti ndị ahụ fọdụrụ nʼobodo kpụụrụ otu onyeisi na-ahụ maka
    ndị agha, na ndị ikom asaa na-enye eze ndụmọdụ. O kpukwaara ode akwụkwọ, onye
    isi ọrụ na-ahụ maka ịmanye ndị ga-aga agha, jidekwa iri ndị ikom isii bụ ndị a
    hụrụ nʼime obodo ahụ.
  ory-ory: ଆଉ, ନଗରରୁ ଯୋଦ୍ଧାମାନଙ୍କ ଉପରେ ନିଯୁକ୍ତ ଏକ ଜଣ ଅଧ୍ୟକ୍ଷଙ୍କୁ ଓ ନଗରରେ ପ୍ରାପ୍ତ ରାଜମୁଖ
    ଦର୍ଶନକାରୀମାନଙ୍କ ମଧ୍ୟରୁ ସାତଜଣକୁ ଓ ଦେଶର ଲୋକଗଣନାକାରୀ ସେନାପତିର ଲେଖକଙ୍କୁ ଓ ନଗର ମଧ୍ୟରେ
    ପ୍ରାପ୍ତ ଦେଶୀୟ ଷାଠିଏ ଲୋକକୁ ଧରିଲା।
  chk-chk: A pwal angei seni lon ewe telinimw ewe meilap mi nemeni ekewe sounfiu,
    füman nöün ewe king chon öüröür mi chüen nom lon ewe telinimw, ewe seketerin ewe
    meilapen sounfiu mi wisen makei iteiten ekewe aramas me wone mwän mi iteföüla
    ra nom lon ewe telinimw.
  rop-rop: Brom det taun imbin deigimwei det wekinmen hubin bos blanga detlot amimob,
    sebenbala boswan wekinmen blanga det king hubin stil jidanbat langa det taun,
    det sekanwan boswan hubin oldei lukaftumbat ola peipa wek blanga detlot amimob,
    en 60 najalot haibala men.
  ukr-1871: А з городу взяв одного скопця, що старшинував над військовими людьми,
    та сїмох невідступних прибічників царських, що знайдено в городї, і головного
    писаря військового, що затягав людей в країнї до військової служби, та шістьдесять
    чоловіка з народу землї, що знайдено в містї.
  deu-1951: er nahm auch aus der Stadt einen Kämmerer, der über das Kriegsvolk gesetzt
    war, und sieben Männer von denen, die das Angesicht des Königs gesehen hatten,
    die in der Stadt gefunden wurden, dazu den Schreiber des Feldhauptmanns, der das
    Landvolk zum Heeresdienst aushob, und sechzig Mann vom Landvolk, die in der Stadt
    gefunden wurden;
  eng-JPS: and out of the city he took an officer that was set over the men of war;
    and seven men of them that saw the king's face, who were found in the city; and
    the scribe of the captain of the host, who mustered the people of the land; and
    threescore men of the people of the land, that were found in the midst of the
    city.
  srp-1865: A iz grada uze jednoga dvoranina, koji bijaše nad vojnicima, i sedam ljudi
    koji stajahu pred carem, koji se naðoše u gradu, i prvoga pisara vojnièkoga, koji
    popisivaše narod po zemlji u vojsku, i šezdeset ljudi iz naroda zemaljskoga, koji
    se naðoše u gradu.
  lug-lug: Abo abaali bakyali mu kibuga, n’atwalako omukungu akulira eggye, n’abawi
    b’amagezi omusanvu. N’atwala n’omuwandiisi eyali omukungu omukulu avunaanyizibwa
    okuwandiika abayingira mu magye ne basajja be nkaaga abaasangibwa mu kibuga.
  heb-heb: ומן העיר לקח סריס אחד אשר היה פקיד על אנשי המלחמה ושבעה אנשים מראי פני
    המלך אשר נמצאו בעיר ואת ספר שר הצבא המצבא את עם הארץ וששים איש מעם הארץ הנמצאים
    בתוך העיר׃
  ben-IRV: আর তিনি শহর থেকে যোদ্ধাদের ওপরে নিযুক্ত একজন কর্মচারীকে এবং যারা রাজাকে
    দেখতেন, তাদের মধ্যে শহরে পাওয়া সাত জন লোককে, দেশের লোক সংগ্রহকারী সেনাপতির লেখককেও
    শহরের মধ্যে পাওয়া দেশের লেখকদের মধ্যে ষাটজনকে ধরলেন।
  pan-pan: ਅਤੇ ਸ਼ਹਿਰ ਵਿੱਚੋਂ ਇੱਕ ਦਰਬਾਰੀ ਨੂੰ ਫੜ ਲਿਆ ਜੋ ਯੋਧਿਆਂ ਉੱਤੇ ਠਹਿਰਾਇਆ ਹੋਇਆ ਸੀ ਅਤੇ
    ਜਿਹੜੇ ਰਾਜਾ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦੇ ਸਨ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਸੱਤ ਮਨੁੱਖਾਂ ਨੂੰ ਜੋ ਸ਼ਹਿਰ ਵਿੱਚ ਮਿਲੇ
    ਅਤੇ ਸੈਨਾਪਤੀ ਦਾ ਲਿਖਾਰੀ ਜੋ ਦੇਸ ਦੇ ਲੋਕਾਂ ਦੀ ਭਰਤੀ ਕਰਦਾ ਹੁੰਦਾ ਸੀ ਅਤੇ ਦੇਸ ਦੇ ਲੋਕਾਂ ਵਿੱਚੋਂ
    ਸੱਠ ਆਦਮੀ ਜੋ ਸ਼ਹਿਰ ਵਿੱਚ ਮਿਲੇ
  mya-JVB: စစ်သူရဲ တို့ကို အုပ် သောဗိုလ် တ ယောက်၊ မြို့ ထဲ၌ တွေ့ မိသော တိုင်ပင် မှူးမတ်ခုနှစ်
    ယောက်၊ ပြည်သူ ပြည်သားများကို နှိုးဆော် သော တပ် စာရေးကြီး တယောက်၊ မြို့ ထဲ ၌ တွေ့
    မိသော ပြည်သား ခြောက်ဆယ် တို့ကို မြို့ ထဲက ခေါ် သွား၍၊
  tbg-tbg: Ieruharemiqi Iutaa iqoka vaiintiqaa raqiki vau vaiintira vo ravaaqavu varero,
    Iutaa avuhainaara koqe avu aato ami vauka 7 navu ravaaqavu varero, Iutaa iqoka
    vaiinti naarama keharo vika nutu qara nti vau vaiintira vo ravaaqavu varero, Ieruharemiqi
    nora vaiinti 60 navuvata ravaaqavu kero varora.
  hmo-hmo: Ierusalema dekena amo danu tuari orea biaguna ta, bona king ena kaunsolo
    taudia 7, bona tuari biaguna ena toretore tauna, iena gaukara be tano dekenai
    tuari taudia ia abia hidi, bona iena tatau 60, be Nebusaradana ese idia ibounai
    ia abia.
  urd-urd: और उसने शहर में से एक सरदार को पकड़ लिया जो जंगी मर्दों पर मुक़र्रर था,
    और जो लोग बादशाह के सामने हाज़िर रहते थे, उनमें से सात आदमियों को जो शहर में मिले;
    और लश्कर के सरदार के मुहर्रिर को जो अहल — ए — मुल्क की मौजूदात लेता था; और मुल्क
    के आदमियों में से साठ आदमियों को जो शहर में मिले।
  rus-SYN: И из города взял одного евнуха, который был начальником над военными людьми,
    и семь человек предстоявших лицу царя, которые находились в городе, и главного
    писца в войске, записывавшего в войско народ земли, и шестьдесят человек из народа
    страны, найденных в городе.
  bqc-SIM: À gbɛ̃zↄ̃ↄ pↄ́ dɛ zĩgↄ̃ↄ dↄaana ũ kũ̀ wɛ̃́lɛ guu ń kía ìwa gbɛ̃ↄn
    sopla pↄ́ à bↄ̀má wɛ̃́lɛ guuↄ ń zĩgↄ̃ↄ gbɛ̃zↄ̃ↄ lakɛ̃na pↄ́ ì gbɛ̃́ↄ tↄ́
    dalauo ń gↄ̃ɛ gbɛ̃ↄn bàaↄ̃ pↄ́ wà bↄ̀má wɛ̃́lɛ guuↄ.
  tcz-CHONGTHU: Khopi sunga konin sohchang din, Sepai gal lamkaipa, khopi sunga umnalai
    lengpa thumop’a pang mi sagi toh, gal lamkaipu thalhenpa, ama hi sepai thusim
    sun a pang ahin, chule milen cheh somgup toh akaithai.
  mar-mar: सैनिकांवर जो अधिकारी नेमला होता त्यास आणि जे सात माणसे राजाला सल्ला देत,
    ते अजूनपर्यंत नगरातच होते. त्याप्रमाणेच मनुष्यांची सैन्यात भरती करणारा जबाबदार
    सेनापतीचा चिटणीस, त्यांच्याबरोबर देशातील नगरात असलेले साठ महत्वाची माणसे यांना
    नगरातून पकडून नेले.
  qub-qub: Chariran röpa-röpa suldärucunapa mandajninta, raypa sirbejnin runacunata
    ganchista, surtiyädu charej mandaj suldäruta, mas rispitädu runacunatapis sojta
    chuncata (60).
  bqp-bqp: kɑ sinɑ kpɑɑrun tɑbu kowobun wirugii goo, kɑ tɔmbu nɔɔbɑ yiru gɑbu be bɑ
    rɑ kɑ sinɑ boko wesiɑnɛ kɑ tɑbu kowobun wirugiin tire yoro wi u rɑ tɑbu kowobun
    yĩsɑ yore tireru sɔɔ kɑ sere mɑɑ tɔmbu wɑtɑ be bɑ sɑ̃ɑ wuugibu.
  hat-hat: Nan lavil la, li pran chèf ki te alatèt lame a ansanm ak sèt lòt otorite
    ki te toujou avèk wa a, ak sekretè kòmandan lame a ki te reskonsab pou pran moun
    nan lame a, ak swasant lòt grannèg. Tout moun sa yo te nan lavil la toujou.
  eng-BSB: Of those still in the city, he took a court official who had been appointed
    over the men of war, as well as seven trusted royal advisers. He also took the
    scribe of the captain of the army, who had enlisted the people of the land, and
    sixty men who were found in the city.
  eng-WEBPB: and out of the city he took an officer who was set over the men of war;
    and seven men of those who saw the king’s face, who were found in the city; and
    the scribe of the captain of the army, who mustered the people of the land; and
    sixty men of the people of the land, who were found in the middle of the city.
  kbq-kbq: Hagi ana nehuno Nebusaradani'a Jerusalemi rankumapintira sondia vahete'ma
    kvama hu'nea nera nevreno, kini ne'ma antahintahima nemiza vahera 7ni'a vahe zamageno
    nezamavareno, sondia vahete'ma kvama hu'nea ne'mofo avonkre eri'zama e'rinenteno,
    sondia vahe'ma kasefa zamavareno zamazerinte fatgoma nehia ne'enena avre'ne. Ana
    nehuno Jerusalemi rankumapintira, 60'a vahe mani'nageno zamageno zamavare'ne.
  nhe-BL: Huan tlen nopa tlacame tlen noja motlatiyayaj ipan nopa altepetl, quinhuicac
    se hueyi tlayacanquetl tlen soldados, huan chicome tlacame tlen quitlalnamictiyayaj
    nopa tlanahuatijquetl. Huan quinhuicac nojquiya nopa tlayacanca tlajcuilojquetl
    tlen quinnahuatiyaya nopa soldados tlen tlali Judá huan 60 huejhueyi tlacame tlen
    motlatijtoyaj ipan Jerusalén.
  gub-BL: 'Weraha amo awa tawhu wi a''e wà: zauxiapekwer wanuwihaw kwer, 7 tuwihawete
    ipytywà har a''e pe wikuwe ma''e wà, tuwihaw awa zauxiapekwer romo wamuigo kar
    har, amo 60 awa ikàg ma''e wà.'
  eng-DRA: 'He also took out of the city one eunuch that was chief over the men of
    war: and seven men of them that were near the king’s person, that were found in
    the city: and a scribe, an officer of the army who exercised the young soldiers:
    and threescore men of the people of the land, that were found in the midst of
    the city.'
