    orang-orang di negeri itu, dan 60 orang penduduk negeri itu yang ditemukan di
    tengah kota.
  nya-nya: Mu mzindamo anagwiramo mkulu amene ankalamulira ankhondo, ndi alangizi
    amfumu asanu ndi awiri. Anagwiranso mlembi wa mtsogoleri wa ankhondo, amene ankalemba
    anthu mʼdzikomo, pamodzi ndi anthu ena 60 amene anali mu mzindamo.
  hrv-hrv: Iz grada je odveo jednog dvorjanina, vojničkog zapovjednika, sedam ljudi
