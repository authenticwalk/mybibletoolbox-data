    kùù te kù bo pĩ́mmɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ ku kóo pɑ́tíwɑ̃ɑ̃̀tì nɛ̀ bɛnìtìbɛ̀ tɔbɛ̀ sipísìkuɔ̀
