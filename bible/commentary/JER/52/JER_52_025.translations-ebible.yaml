    şəhərdə qalan altmış nəfəri əsir tutdu.
  eng-DBY: And out of the city he took a eunuch that was set over the men of war,
    and seven men of them that were in the king's presence, who were found in the
    city, and the scribe of the captain of the host, who enrolled the people of the
    land. And sixty men of the people of the land that were found in the midst of
    the city.
  hin-2017: और नगर में से उसने एक खोजा पकड़ लिया, जो योद्धाओं के ऊपर ठहरा था; और जो
