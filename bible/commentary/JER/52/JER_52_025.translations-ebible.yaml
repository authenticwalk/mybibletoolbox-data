    مِمَّنْ عَثَرَ عَلَيْهِمْ فِي الْمَدِينَةِ، وَكَذَلِكَ أَمِينَ سِرِّ قَائِدِ الْجَيْشِ
    الَّذِي كَانَ يُجَنِّدُ شَعْبَ الْبَلَدِ، وَسِتِّينَ رَجُلاً مِنْ أَهْلِ الأَرْضِ
    الَّذِينَ كَانُوا قَدِ اخْتَبَأُوا دَاخِلَ الْمَدِينَةِ.
  ewe-ewe: Ekplɔ asrafo siwo gale aʋa wɔm la ƒe amegã kple fia ƒe aɖaŋuɖola adre,
