  tbz-SIM: Kɛ̀ kùu pĩ́nnɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kóo kótì mɔù wèè do bɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀
