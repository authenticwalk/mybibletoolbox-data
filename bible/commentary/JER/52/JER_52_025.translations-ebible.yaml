    je novačio puk te šezdeset pučana koji se također zatekoše u gradu.
  mps-mps: Tama te Jerusalemde agai te Jerusalem ami bidi dabe tonalubo ofisa bidi
    me sali. Tama agai te Juda kingba te wiegi yai homu kolesaga mabo bidi dabe te
    a naga olama, me si te sobadi yai. Te hani dabe te Jerusalemde bidaludubadi, te
    agai augwali pageabi yai. Tama agai te ami bidi dabego polalubo ofisa bidigo sę
    ebo kuskus bidi sali, te ami bidi pedalumainogo skul ola mabo sę iduali bidi.
    Te agai te kuskus bidigo sę ebo bidi te bidi sese sela te 60 bidi Jerusalemde
    bidibo sulama, tama agai te bidi dabe me sai dao.
  tpi-tpi: Na long Jerusalem em i kisim dispela ofisa i save bosim ol soldia bilong
    Jerusalem. Na em i kisim 7-pela bilong ol man i save givim tingting long king
    bilong Juda. Ol dispela lain i stap yet long Jerusalem na em i holimpas ol. Na
    em i kisim kuskus bilong namba wan ofisa bilong ol ami bilong Juda, em dispela
    man i bin i gat wok bilong kisim ol man bilong kamap soldia. Na em i lukim 60
    man i stap yet long Jerusalem, na em i kisim ol dispela man tu.
  dan-1931: og fra Byen tog han en Hofmand, der havde Opsyn med krigsfolket, og syv
