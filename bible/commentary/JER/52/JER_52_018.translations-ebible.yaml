verse: JER.052.018
translations:
  mal-C: ദൈവാലയശുശ്രൂഷയ്ക്ക് ഉപയോഗിച്ചിരുന്ന കലങ്ങളും കോരികളും തിരികൾ വെടിപ്പാക്കുന്നതിനുള്ള
    കത്രികകളും കോരിത്തളിക്കുന്നതിനുള്ള കുഴിയൻപാത്രങ്ങളും തളികകളും മറ്റെല്ലാ ഓട്ടുപകരണങ്ങളും
    അവർ കൊണ്ടുപോയി.
  deu-TKW: Und die Töpfe, Schaufeln, Messer, Sprengschalen, Schalen und alle die ehernen
    Geräte, mit denen man den Dienst verrichtete, nahmen sie weg.
  lin-lin: 'Bakamataki lisusu biloko nyonso ya bronze oyo bazalaki kosala na yango
    losambo kati na Tempelo : basani ya putulu, bapawu, bambeli, basani ya kobwakela
    mayi, bakopo.'
  eng-LSV: and the pots, and the shovels, and the snuffers, and the bowls, and the
    spoons, and all the vessels of bronze with which they minister, they have taken
    away;
  eng-GNV: The pots also and the besomes, and the instruments of musicke, and the
    basins, and the incense dishes, and all the vessels of brasse wherewith they ministred,
    tooke they away.
  eng-WEBSTER: The caldrons also, and the shovels, and the snuffers, and the bowls,
    and the spoons, and all the vessels of brass with which they ministered, they
    took away.
  nhw-BL: Nojquiya quihuicaque nochi nopa chachapalme tlen bronce, huan nopa palas
    catli ica quiijcuiniyayaj cuanextli ipan nopa tlaixpamitl; huan nochi cucharas,
    huejhueyi tazas huan nopa huitzcucharas huan nochi tlamantli tlen bronce catli
    quitequihuiyayaj ipan tiopamitl quema quimacayayaj tlacajcahualistli.
  swh-ONEN: Wakachukua pia vyungu, masepetu, mikasi ya kusawazishia tambi, mabakuli
    ya kunyunyizia, sahani na vyombo vyote vya shaba vilivyotumika katika huduma ya
    Hekalu.
  bba-bba: '@see-verse:JER.052.017'
  eng-KJVCPB: The caldrons also, and the shovels, and the snuffers, and the bowls,
    and the spoons, and all the vessels of brass wherewith they ministered, took they
    away.
  luo-luo: Bende negikawo agulni, opawo, gir ngʼado otambi mar taya, tewni mikwoyogo
    remo, bakunde kod gik moko duto molos gi mula mane itiyogo e hekalu.
  meu-meu: Bona uro bona gaga bona lamepa ihaḡoevadia ḡaudia, bona nau, bona muramura
    mai bonadia urodia, bona auri labora-labora ḡaudia, kara helagadia ai e ḡaukaralaiva
    ḡaudia, na iboudiai e laohai;
  npi-ULB: भाँडाहरू, बेल्चाहरू, सलेदाका चिम्टाहरू, चम्चाहरू र मन्दिरमा पुजारीहरूले
    सेवा गर्दा प्रयोग गरिने काँसाका सबै सामान पनि, कल्दीहरूले तीसबै लगे ।
  yor-yor: Bákan náà, wọ́n tún kó àwọn ìkòkò wọ̀n-ọn-nì, ọkọ́ wọ̀n-ọn-nì àti ọ̀pá
    fìtílà wọ̀n-ọn-nì, àwọn ọpọ́n wọ̀n-ọn-nì, ṣíbí wọ̀n-ọn-nì àti gbogbo ohun èlò
    idẹ tí wọ́n ń lò níbi pẹpẹ lọ.
  pes-OPCB: نبوزرادان تمام دیگهای بزرگ و کوچک مفرغین و خاک‌اندازها را که برای مذبح
    به کار می‌رفت و انبرها، قاشقها، کاسه‌ها و تمام ظروف دیگر مفرغین خانهٔ خدا را با
    خود برد. او همچنین انبرها، چراغدانها، پیاله‌ها و کاسه‌های طلا و نقره را به همراه
    برد.
  tgl-ULB: Ang mga palayok, mga pala, mga gunting, mga mangkok, at lahat ng mga kagamitang
    tanso na ginagamit ng mga pari sa paglilingkod sa templo ay kinuhang lahat ng
    mga Caldea.
  cbu-NT: Masunll kapeetamapaneetstam, paalaatstam, mbarin tzatamapanee, misha mangawaatstam,
    kucharunatam kapungumashi, ichingaru ngusamb chumbeepimashee Apanlleem ungirtamaam
    payukana anoo yaranganaya.
  hui-hui: Ogoningi dege Anduane Homogonaga andaha biabe biaga todobene bebi mbirale
    hilaga nama tabulibi lamu hale hundia haga alebi nogo darama lomabu mule hambu
    yaga ndisi bebi ira hagua ngabilo mini inisenesi delo delaga be wiagobi mbirale
    tara tara ege to̱le̱ boronisime wabini Yuda dindini wini wiaruni bibahendeore
    Babilonoha mo hilo yalu piai hene.
  mya-mya: သူ​တို့​သည်​ယဇ်​ပလ္လင်​သန့်​ရှင်း​ရေး​အ​တွက် အ​သုံး​ပြု​သည့်​တူ​ရွင်း​ပြား​များ၊
    ယဇ်​ပလ္လင် ကို​သန့်​ရှင်း​မှု​ပြု​ရာ​၌​အ​သုံး​ပြု​သည့် ပြာ​ခွက်​များ၊ မီး​ခွက်​များ​တိုက်​ချွတ်​ပြင်
    ဆင်​ရာ​တွင်​အ​သုံး​ပြု​သည့်​တန်​ဆာ​ပ​လာ များ၊ ယဇ်​ကောင်​သွေး​ခံ​ခွက်​ဖလား​များ၊
    နံ့ သာ​ပေါင်း​ကို​မီး​ရှို့​ရာ​ခွက်​ဖ​လား​များ​နှင့် ဗိ​မာန်​တော်​အ​တွင်း ကိုး​ကွယ်​ဝတ်​ပြု​ရာ
    တွင်​အ​သုံး​ပြု​သည့်​အ​ခြား​ကြေး​ဝါ ပစ္စည်း​အ​သုံး​အ​ဆောင်​များ​ကို​လည်း ယူ​ဆောင်​သွား​ကြ​၏။-
  bod-N: དེ་དག་གིས་སླ་ང་དང་མེ་ཁྱེམ། སྡོང་རས་གཅོད་བྱེད་སྐམ་ཆུང་། མཆོད་སྡེར། ཁེམ་བུ།
    དེ་མིན་མཆོད་ཁང་ནང་དུ་བཀོལ་བའི་ལི་ཡི་སྣོད་ཐམས་ཅད་དང་།
  sna-sna: Vakatorawo hari, nefoshoro, nembato dzemwenje, nomukombe namadhishi nemidziyo
    yose yendarira yaishandiswa pabasa romutemberi.
  spa-BLM: También se llevaron las ollas, las palas, los apagadores, las palanganas,
    las cucharas y todos los recipientes de bronce con los que servían.
  cac-cac: Ix yic'anpaxb'at yed'tal q'uen tic'aq'uil taan̈ eb', q'uen pala, q'uen
    icha texlex, q'uen nivac palangana, q'uen nivac cuchara yed' masanil yamc'ab'
    nab'a bronce sc'anchaji ayic tz'och ejmelal.
  swh-ULB: Vyungu, makoleo, kinara cha taa, mabakuri, na vitu vyote vya shaba ambavyo
    makuhani walikuwa wakivitumia hekaluni - Wakaldayo wakavichukua vyote.
  bel-bel: І тазы і лапаткі, і нажы і чары, і лыжкі і ўвесь медны посуд, ужываны пры
    набажэнстве, забралі;
  deu-ELBBK: Und sie nahmen die Töpfe weg und die Schaufeln und die Lichtmesser und
    die Sprengschalen und die Schalen und alle kupfernen Geräte, womit man den Dienst
    verrichtete.
  mbb-OT: Migkuwa zan daan is menge karà, menge pala, menge penamped te pebilu, menge
    yehung, menge tasa, wey is duma pa he menge gelemiten he brunsi zutun te Baley
    te Nengazen.
  mal-2015: കലങ്ങളും ചട്ടുകങ്ങളും കത്രികകളും കിണ്ണങ്ങളും തവികളും ശുശ്രൂഷെക്കുള്ള സകല
    താമ്രോപകരണങ്ങളും അവർ എടുത്തുകൊണ്ടുപോയി.
  rmc-rmc: Ile odarik the o pira, o lopati, o čhura, o čare, o panvici the savore
    brondzune veci, savenca služinenas andro Chramos.
  pes-OPV: ودیگها و خاکندازها و گلگیرها و کاسه‌ها و قاشقهاو تمامی اسباب برنجینی را
    که به آنها خدمت می کردند بردند.
  ron-1924: Ау луат оалеле, лопециле, куцителе, потиреле, чештиле ши тоате унелтеле
    де арамэ ку каре се фэчя служба.
  ben-OBCV: এছাড়াও তারা হাঁড়ি, বেলচা, সলতে ছাঁটার যন্ত্র, রক্ত ছিটানোর বাটিগুলি,
    থালা ও মন্দিরের সেবাকাজে যেগুলি ব্যবহৃত হত, ব্রোঞ্জের সেইসব জিনিসপত্রও তুলে নিয়ে
    গেল।
  som-som: Oo waxay kaloo qaadeen dheryihii, iyo majarafadihii, iyo alaabtii laambadihii
    lagu safayn jiray, iyo maddiibadihii, iyo malgacadihii, iyo weelashii naxaasta
    ahaa oo lagu adeegi jiray oo dhan.
  lat-VUC: 'et lebetes, et creagras, et psalteria, et phialas, et mortariola, et omnia
    vasa ærea quæ in ministerio fuerant, tulerunt:'
  eng-ASVBT: The pots also, and the shovels, and the snuffers, and the basins, and
    the spoons, and all the vessels of brass wherewith they ministered, took they
    away.
  ita-1885: Ne portarono eziandio le caldaie, e le palette, e le forcelle, e i bacini,
    e le coppe, e tutti gli arredi di rame, co' quali si faceva il servigio.
  eng-LXXUP: Also the rim, and the bowls, and the fleshhooks, and all the brazen vessels,
    wherewith they ministered;
  eng-ULB: The pots, shovels, lamp trimmers, bowls, and all the utensils of bronze
    with which the priests had served in the temple—the Chaldeans took them all away.
  spa-VBL: También se llevaron todas las ollas, las palas, los apagadores de lámparas,
    las tazas de aspersión y todos los demás objetos de bronce que se utilizaban en
    el servicio del Templo.
  fra-_FOB: Ils emportèrent aussi les chaudières, les pelles, les serpes, les bassins,
    les tasses, et tous les ustensiles d'airain employés pour le service.
  mal-mal: കലങ്ങളും ചട്ടുകങ്ങളും കത്രികകളും കിണ്ണങ്ങളും തവികളും ശുശ്രൂഷയ്ക്കുള്ള സകല
    താമ്രോപകരണങ്ങളും അവർ എടുത്തുകൊണ്ടുപോയി.
  urd-GVR: Wuh Rab ke ghar kī ḳhidmat saranjām dene ke lie darkār sāmān bhī le gae
    yānī bālṭiyāṅ, belche, battī katarne ke auzār, chhiṛkāw ke kaṭore, pyāle aur pītal
    kā bāqī sārā sāmān.
  suz-BL: मेकोपुकीमी बोसपुकी, बेल्‍चापुकी, सल्‍दो ख्रोइक्‍तीक कांइची, अरु बोसपुकी,
    डाडु नु कांसा के बोस नेल्‍ल नु चढ़ेचा कली माल्‍शो मारेइ मारेइ लाइक्‍तेक्‍म।
  eng-NOY: The caldrons also, and the shovels, and the snuffers, and the bowls, and
    the pans, and all the vessels of brass which were used in ministering, did they
    take away.
  ita-1927: Presero le pignatte, le palette, i coltelli, i bacini, le coppe, e tutti
    gli utensili di rame coi quali si faceva il servizio.
  ckb-ckb: هەروەها مەنجەڵ و خاکەناز، مەقەست، تاس، قاپەکان و هەموو ئەو قاپوقاچاغە بڕۆنزانەی
    لە خزمەتی پەرستگا بەکاردەهات.
  eng-BBE: And the pots and the spades and the scissors for the lights and the spoons,
    and all the brass vessels used in the Lord's house, they took away.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರು ಆಲಯದ ಸೇವೆಗಾಗಿ ಉಪಯೋಗಿಸುತ್ತಿದ್ದ ಬೋಗುಣಿ, ಸಲಿಕೆ, ಕತ್ತರಿ, ಸಾಂಬ್ರಾಣಿಕಳಸ
    ಮತ್ತು ಸಮಸ್ತ ಕಂಚಿನ ಸಲಕರಣೆಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ಹೋದರು.
  tam-2017: செம்புச்சட்டிகளையும், சாம்பல் எடுக்கும் கரண்டிகளையும், வெட்டுக்கத்திகளையும்,
    கலங்களையும், கலயங்களையும், ஆராதனைக்குரிய எல்லா வெண்கலப் பணிப்பொருட்களையும் எடுத்துக்கொண்டுபோனார்கள்.
  spa-RV-1909: Lleváronse también los calderos, y los badiles, y los salterios, y
    las bacías, y los cazos, y todos los vasos de metal con que se servían.
  ron-BTF: Au luat de asemenea oalele și lopețile și mucările și bolurile și lingurile
    și toate vasele de aramă cu care ei serveau.
  eng-WEBP: They also took away the pots, the shovels, the snuffers, the basins, the
    spoons, and all the vessels of bronze with which they ministered.
  eng-FBV: They also took all the pots, shovels, lamp snuffers, sprinkling bowls,
    and all the other bronze items used in the Temple service.
  nld-1939: Ook de potten, schoppen, messen, schotels en schalen met al de bronzen
    vaten, die men nodig had voor de tempeldienst, namen zij mee.
  nch-BL: Nojquiya quihuicaque nochi nopa chachapalme ten bronce, huan nopa palas
    cati ica quiijcueniyayaj cuajnexti ipan nopa taixpamit; huan nochi cucharas, huejhueyi
    tazas huan nopa huitzcucharas huan nochi tamanti ten bronce cati quitequihuiyayaj
    ipan tiopamit quema temacayayaj tacajcahualisti.
  vie-1934: Những nồi, vá, kéo, chậu thìa, cùng hết thảy khí mạnh bằng đồng về việc
    thờ phượng, chúng nó cũng đều đem đi nữa.
  hin-CV: वे याहवेह के भवन के पवित्र बर्तन, फावड़े, चिलमचियां, दीपषमक तथा सभी कांस्य
    बर्तन, जो मंदिर में आराधना के लिए अधीन होते थे, अपने साथ ले गए.
  spa-BES: Y las ollas y las despabiladeras, las palas y las cucharas, y todos los
    recipientes de bronce usados en la casa del Señor, se los llevaron.
  tdx-tdx: naho o valàñeo naho o sajoam-porohao naho o fiharatan-tsokotsokoo naho
    o fitovio, o finga’eo vaho o fanake torisìke fitoroña’ iareo iabio, vaho fonga
    nasese.
  tha-KJV: และเขาได้ขนเอาหม้อขนาดใหญ่​ด้วย อี​กทั้งพลั่ว ตะไกรตัดไส้​ตะเกียง และชามและช้อน
    และภาชนะทองสัมฤทธิ์​ทั้งสิ้น ซึ่งใช้ในการปรนนิบั​ติ
  por-BR-2018: Tomaram também os caldeirões, as pás, os cortadores de pavios, as bacias,
    os pratos, e todos os vasos de bronze com que faziam o serviço no templo ;
  deu-ELO: Und sie nahmen die Töpfe weg und die Schaufeln und die Lichtmesser und
    die Sprengschalen und die Schalen und alle ehernen Geräte, womit man den Dienst
    verrichtete.
  eng-WYC-2018: And they took cauldrons, and fleshhooks, and psalteries, and vials,
    and mortars, and all brazen vessels, that were in service (in the house of the
    Lord); (And they took the cauldrons, and the fleshhooks, and the trowels, and
    the basins, and the spoons, and all the vessels of bronze, that were in service
    in the House of the Lord;)
  epo-epo: Kaj la potojn kaj la ŝovelilojn kaj la tranĉilojn kaj la aspergajn kalikojn
    kaj la kulerojn kaj ĉiujn kuprajn vazojn, kiuj estis uzataj ĉe la servado, ili
    forprenis.
  uig-PIN: Ular yǝnǝ ibadǝttǝ ixlitilidiƣan idixlar, gürjǝk-bǝlgürjǝklǝr, lahxigirlar,
    ⱪaqilar, piyalǝ-tǝhsilǝr ⱨǝm mistin yasalƣan barliⱪ ǝswablarni elip kǝtti;
  beo-beo: 'Amola ilia da safala amola nasubu ofodo (amo da oloda dodofemusa: gala)
    amola gamali hahamosu liligi, amola ofodo amoga ilia da gobele salasu maga:me
    lasu, amola ofodo amoga ilia da gabusiga: manoma gobesisu, amola balase liligi
    huluane amoga ilia da Debolo diasuga hawa: hamosu, amo huluane ilia da gaguli
    asi.'
  tpi-OTNT: Na ol Babilon i kisim tu ol sospen na ol savol na ol samting bilong mekim
    i dai lam na ol dis bilong putim blut bilong ofa na ol plet bilong kukim paura
    bilong kamapim smok i gat gutpela smel na olgeta arapela samting bipo ol Juda
    i bin wokim long bras bilong mekim wok insait long haus bilong Bikpela.
  hau-SA: Suka kwashe tukwanen ƙarfe, da manyan cokula, da hantsuka, da daruna, da
    tasoshin ƙona turare, da kayayyakin tagulla waɗanda ake amfani da su domin hidimar
    haikali.
  uig-LAT: Ular yene ibadette ishlitilidighan idishlar, gürjek-belgürjekler, laxshigirlar,
    qachilar, piyale-texsiler hem mistin yasalghan barliq eswablarni élip ketti;
  nde-nde: Bathatha njalo imbiza, lamafotsholo, lezindlawu lemiganu yezichelo, lezinditshi
    lazozonke izitsha zethusi ezazisetshenziswa enkonzweni yasethempelini.
  ton-ton: Pea ko e ngaahi kulo foki, mo e ngaahi huo, mo e ngaahi helekosi maama,
    mo e ngaahi ipu, mo e ngaahi sēpuni, pea mo e ngaahi ipu palasa ʻaia naʻa nau
    ngāue aki, naʻa nau fetuku ia.
  ces-1613: Též hrnce. lopaty a nástroje hudebné, a kotlíky a kadidlnice, i všecky
    nádoby měděné, jimiž sloužili, pobrali.
  eng-WMB: They also took away the pots, the shovels, the snuffers, the basins, the
    spoons, and all the vessels of bronze with which they ministered.
  tam-TCV: அதோடு ஆலய வழிபாடுகளில் பயன்படுத்தப்பட்ட பானைகளையும், சாம்பல் கரண்டிகளையும்,
