  ibo-ibo: Ha chịkọọrọ ite niile, na shọvel niile na ihe ịkpakepụ ọkụ niile, na efere
    ịkwọsa mmiri niile, na ngaji ukwu niile, na ihe bronz niile, bụ nke e ji eje ozi
    nʼime ụlọnsọ ahụ.
  ory-ory: ଆହୁରି, ସେମାନେ ହାଣ୍ଡି ଓ କରଚୁଲି, କତୁରୀ, କୁଣ୍ଡ, ଚମସ ଓ ପରିଚର୍ଯ୍ୟାର୍ଥକ ସକଳ ପିତ୍ତଳମୟ
    ପାତ୍ର ନେଇଗଲେ।
  chk-chk: Iwe, ra angeala ekewe nape, söföl, fich, sepi fän iten apach mi pwokus
    me sokopaten sepi seni piras ekewe souasor ra aea le angang lon ewe imwenfel.
  rop-rop: Olabat bin deigimwei detlot shabul en detlot dish weya dei oldei pudum
    ola eshis wen olabat oldei klinimbat det teibul blanga ofring, en detlot ebrijing
    deibin yusum blanga laidimbat detlot lemp, en detlot dish blanga gajimbat blad
    brom ola sekrifais, en detlot dish olabat oldei yusum blanga barnimbat gudsmelwan
    medisin, en ola najalot kopawan ting olabat bin yusumbat insaid langa det Serramoni
    Pleis.
  ukr-1871: Позабірали й казани, лопатки, ножі, миски й увесь мідяний посуд, що його
    вживано до служби;
  deu-1951: Sie nahmen auch die Töpfe, die Schaufeln, die Messer, die Sprengschalen,
    die Pfannen und alles eherne Gerät, womit man den Gottesdienst zu verrichten pflegte;
  eng-JPS: The pots also, and the shovels, and the snuffers, and the basins, and the
    pans, and all the vessels of brass wherewith they ministered, took they away.
  srp-1865: I lonce i lopate i viljuške i kotliæe i kadionice i sve sudove mjedene
    kojima služahu, uzeše,
  lug-lug: Ne batwala n’entamu, n’ebisena, n’ebisalako ebisirinza, n’ebibya, n’ebijiiko,
    n’ebintu byonna eby’ekikomo ebyakozesebwanga mu kuweereza mu Yeekaalu.
  heb-heb: ואת הסרות ואת היעים ואת המזמרות ואת המזרקת ואת הכפות ואת כל כלי הנחשת אשר
    ישרתו בהם לקחו׃
  ben-IRV: আর পাত্র, বেলচা, শলতে পরিষ্কার করবার চিমটি এবং মন্দিরের সেবার জন্য অন্যান্য
    সমস্ত ব্রোঞ্জের জিনিস নিয়ে গেল।
  pan-pan: ਅਤੇ ਤਸਲੇ, ਕੜਛੇ, ਗੁਲਤਰਾਸ਼, ਕੌਲੀਆਂ ਨਾਲੇ ਪਿੱਤਲ ਦੇ ਉਹ ਸਾਰੇ ਭਾਂਡੇ ਜਿਨ੍ਹਾਂ ਨਾਲ
    ਸੇਵਾ ਕੀਤੀ ਜਾਂਦੀ ਸੀ ਉਹ ਲੈ ਗਏ
  mya-JVB: အိုးကင်း ၊ တူးရွင်းပြား ၊ မီးညှပ် ၊ အိုး ၊ ဇွန်း မှစ၍အမှု တော်ထမ်းစရာ၊
    ကြေးဝါ တန်ဆာ ရှိသမျှ တို့ကိုလည်း ယူ သွားကြ၏။
  tbg-tbg: 'Nora Kotira Naavuqi vira kaiqa vara amite vau haikara baraasiqohai aututora:
    kureve, havoreve, ova qimpaarave, tanuve, ekaa vo haika vo haikave, Babironi vika
    ekaa vi haikara vi haikara vare vura.'
  hmo-hmo: Bona uro bona sipeidi, bona lamepa hagoevaia gaudia, bona muramura mai
    bonana namo urodia, bona auri laboralabora disi bona kapusi, boubou helaga totona
    idia gaukaralaia gaudia ibounai, be Babulonia dekenai idia abia lao.
  urd-urd: और देगें और बेल्चे और गुलगीर और लगन और चमचे और पीतल के तमाम बर्तन, जो वहाँ
    काम आते थे, ले गए।
  rus-SYN: И тазы, и лопатки, и ножи, и чаши, и ложки, и все медные сосуды, которые
    употребляемы были при Богослужении, взяли;
  bqc-SIM: Aa túfukabↄↄ ń pɛ́ɛluↄ ń filiadɛbↄↄ ń au'ɛlɛbↄↄ ń gↄ̃̀ↄnaↄ ń mↄgotɛ̃
    pↄ́ pↄ́ wì Dii kpɛ́ zĩ kɛòↄ nàaa tàò lↄ.
  tcz-CHONGTHU: Amahon sum-eng chaiche le, maicham suhtheng teng vutlona, thaomei
    limbolna manchah chengse, kilhaina gantha teng thisan dolna khonho, gimnamtui
    lhutnamna khon chengse, adang dang Houin kinbolna kimang sum-eng manchah chengse
    chutoh apomang tauve.
  mar-mar: पात्रे, फावडी, दिव्याची कात्री, वाट्या, आणि मंदिरातील सेवा ज्या पितळी उपकरणाने
    याजक करीत ती सर्व खास्द्यांनी नेली.
  qub-qub: Chayno apacuran uchpa jorgucunata, pälacunata, achquipa llipta jorgunan
    tacsha alicäticunata, tasuncunata, wishllacunata, ima-aycapis Templucho caycajcunataga
    ushajpaj.
  bqp-bqp: '@see-verse:JER.052.017'
  hat-hat: Yo pran plat pou resevwa sann yo, pèl yo, kouto yo, gode yo, tas yo ak
    tout lòt bagay an kwiv yo te konn sèvi nan tanp lan.
  eng-BSB: They also took away the pots, shovels, wick trimmers, sprinkling bowls,
    dishes, and all the articles of bronze used in the temple service.
  eng-WEBPB: They also took away the pots, the shovels, the snuffers, the basins,
    the spoons, and all the vessels of bronze with which they ministered.
  kbq-kbq: Hagi ana nehu'za kavoramine, sipetiramine tavi'ma erisu'ma nehaza zotaramine,
    ranra zuomparamine ne'onse zuompa raminena eri'naze. Ana nehu'za bronsireti'ma
    tro'ma hu'naza zantamima mono nompima me'nege'za eri'zama e'neriza zantamina ana
    maka eri'za vu'naze.
  nhe-BL: Nojquiya quihuicaque nochi nopa chachapali tlen bronce, huan nopa palas
    tlen ica quiijcueniyayaj cuanextli ipan nopa tlaixpamitl; huan nochi cucharas,
    huejhueyi tazas huan nopa huitzcucharas huan nochi tlamantli tlen bronce tlen
    quitequihuiyayaj ipan tiopamitl quema quimacayayaj tlacajcahualistli.
  gub-BL: Weraha tanimuk ma'ea'yr hapy haw pe har heraha haw wà. Weraha hyru wà no.
    Weraha zepinaw tatainy ihàm imonohokaw wà no. Weraha kawaw ma'ea'yr huwykwer imono'ogaw
    wà no. Weraha yhyk zàwenugar hapy haw wà no. Weraha ma'e morog iapo pyrer Tupàn
    imuwete haw rehe har paw wà no.
  eng-DRA: 'And they took the caldrons, and the fleshhooks, and the psalteries, and
    the bowls, and the little mortars, and all the brazen vessels that had been used
    in the ministry: and'
