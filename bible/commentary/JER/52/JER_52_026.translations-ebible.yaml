verse: JER.052.026
translations:
  mal-C: സൈന്യാധിപനായ നെബൂസരദാൻ അവരെയെല്ലാം പിടിച്ച് രിബ്ലയിൽ ബാബേൽരാജാവിന്റെ അടുക്കൽ
    കൊണ്ടുവന്നു.
  deu-TKW: Die also nahm Nebusar-Adan, der Oberste der Leibwächter, und brachte sie
    zum König von Babel nach Ribla.
  lin-lin: Nebuzaradani, mokonzi ya bakengeli ya mokonzi, akamataki bango nyonso mpe
    amemaki bango epai ya mokonzi ya Babiloni, na Ribila.
  eng-LSV: and Nebuzar-Adan, chief of the executioners, takes them, and brings them
    to the king of Babylon at Riblah,
  eng-GNV: Nebuzar-adan the chiefe stewarde tooke them, and brought them to the king
    of Babel to Riblah.
  eng-WEBSTER: So Nebuzar-adan the captain of the guard took them, and brought them
    to the king of Babylon to Riblah.
  nhw-BL: Huan Nabuzaradán, nopa hueyi tlayacanquetl tlen soldados, quinhuicac nochi
    inijuanti ipan altepetl Ribla iixpa nopa tlanahuatijquetl tlen tlali Babilonia.
  swh-ONEN: Nebuzaradani jemadari akawachukua hao wote na kuwapeleka kwa mfalme wa
    Babeli huko Ribla.
  bba-bba: Be kpurowɑ u mwɛɛrɑ, mɑ u bu kpɑrɑ u kɑ dɑ Bɑbilonin sinɑ bokon mi Ribilɑɔ.
  eng-KJVCPB: So Nebuzar-adan the captain of the guard took them, and brought them
    to the king of Babylon to Riblah.
  luo-luo: Nebuzaradan jatend lweny nomakogi duto mokelogi Ribla ir ruodh Babulon.
  meu-meu: Nebusaradana, hegima oreana biaguna, ese e abidia, Babulono pavapavana
    dekena e laohaidia Ribla ai.
  npi-ULB: तब अङ्गरक्षकहरूका कमान्‍डर नबूजरदानले तिनीहरूलाई रिब्लामा बेबिलोनका राजाकहाँ
    लगे ।
  yor-yor: Nebusaradani, balógun ìṣọ́ kó gbogbo wọn, ó sì mú wọn tọ ọba Babeli wá
    ní Ribla.
  pes-OPCB: نبوزرادان ایشان را به ربله نزد پادشاه بابِل برد،
  tgl-ULB: Pagkatapos kinuha at dinala sila ni Nebuzaradan, na pinuno ng bantay, sa
    hari ng Babilonia sa Ribla.
  cbu-NT: Sheeranllu, Nabusaradan, kurakap Nabukodonosorap, Hamatap tsap, yakat Riblap
    ashpari machtarangiya. Anush kurak Nabukodonosor pachamaam wasundururee kamachtarangiya.
    Amb ashirangsin, Utaáchich watsapun kurimunaz taarangiya. Tputs ichingarusin shitungaranganaya.
  hui-hui: Nebusaradana ibugua uruni ti Babilononaga kini biago Hamada dindiha Libila
    tano wiagoria ibu hearia minu yalu pene. Tano ogoriani kini ibugua agali uruni
    bo wahadaba layagola bibahende bo wahai hene. Ani bo wahai halu Yuda wali agali
    maru tininaga dindi yu wahalu Babilono dindiha garabayabu yalu piai hene.
  mya-mya: နေ​ဗု​ဇ​ရ​ဒန်​သည်​ထို​သူ​တို့​ကို​ဗာ​ဗု​လုန် ဘုရင်​ရှိ​ရာ​ရိ​ဗ​လ​မြို့​သို့​ခေါ်​ဆောင်​သွား​ရာ၊-
  bod-N: སྐུ་སྲུང་དམག་དཔོན་ནེ་བོ་ཟར་ཨ་དན་གྱིས་དེ་དག་བཟུང་ནས་རིབ་ལཱ་རུ་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་དྲུང་དུ་ཁྲིད་པ་ན།
  sna-sna: Nebhuzaradhani mukuru wavarindi akavatora vose akavauyisa kuna mambo weBhabhironi
    paRibhira.
  spa-BLM: Nabuzaradán, capitán de la guardia, los tomó y los llevó al rey de Babilonia,
    a Ribla.
  cac-cac: A vin̈aj Nabuzaradán ix ic'anb'at masanil juntzan̈ eb' tic d'a yichan̈
    vin̈ sreyal Babilonia ayec' d'a Ribla d'a yol smacb'en chon̈ab' Hamat. Ata' ix
    schec vin̈ sreyal Babilonia miljoccham eb'. Icha chi' ix aj yic'jiel eb' aj Judá
    chi' d'a sluum.
  swh-ULB: Kisha Nebuzaradani, jemedari wa mlinzi, akawachukuwa na kuwaleta kwa mfalme
    wa Babeli huko Ribla.
  bel-bel: І ўзяў іх Навузардан, начальнік целаахоўцаў, і завёў іх да цара Вавілонскага
    ў Рыўлу.
  deu-ELBBK: Und Nebusaradan, der Oberste der Leibwache, nahm sie und brachte sie
    zu dem König von Babel nach Ribla.
  mbb-OT: Miduma sikandan is langun ni Nebuzaradan diyà te hadì te Babilonia he ziyà
    te Ribla,
  mal-2015: ഇവരെ അകമ്പടിനായകനായ നെബൂസർ-അദാൻ പിടിച്ചു രിബ്ളയിൽ ബാബേൽരാജാവിന്റെ അടുക്കൽ
    കൊണ്ടുചെന്നു.
  rmc-rmc: O Nebuzaradan len iľa a ľigenďa ko babiloňiko kraľis andre Ribla.
  pes-OPV: و نبوزردان رئیس جلادان ایشان را برداشته، نزد پادشاه بابل به ربله برد.
  ron-1924: Небузарадан, кэпетения стрэжерилор, й-а луат ши й-а дус ла ымпэратул Бабилонулуй
    ла Рибла.
  ben-OBCV: সেনাপতি নবূষরদন তাদের সবাইকে ধরে রিব্‌লাতে ব্যাবিলনের রাজার কাছে নিয়ে
    এলেন।
  som-som: Markaasaa Nebuusaradaan oo ahaa sirkaalkii askartu iyagii kexeeyey oo Riblaah
    ugu geeyey boqorkii Baabuloon.
  lat-VUC: 'Tulit autem eos Nabuzardan magister militiæ, et duxit eos ad regem Babylonis
    in Reblatha:'
  eng-ASVBT: And Nebuzaradan the captain of the guard took them, and brought them
    to the king of Babylon to Riblah.
  ita-1885: Nebuzaradan adunque, capitano delle guardie, li prese, e li menò al re
    di Babilonia, in Ribla.
  eng-LXXUP: And Nebuzaradan the captain of the king’s guard took them, and brought
    them to the king of Babylon to Riblah.
  eng-ULB: Then Nebuzaradan, the commander of the bodyguards, took them and brought
    them to the king of Babylon at Riblah.
  spa-VBL: Nabuzaradán, el comandante de la guardia, los tomó y los llevó ante el
    rey de Babilonia en Ribla.
  fra-_FOB: Nébuzar-Adan, capitaine des gardes, les prit et les mena au roi de Babylone,
    à Ribla.
  mal-mal: ഇവരെ അകമ്പടിനായകനായ നെബൂസർ-അദാൻ പിടിച്ച് രിബ്ളയിൽ ബാബേൽരാജാവിന്റെ അടുക്കൽ
    കൊണ്ടുചെന്നു.
  urd-GVR: Nabūzarādān in sab ko alag karke sūbā Hamāt ke shahr Riblā le gayā jahāṅ
    Shāh-e-Bābal thā.
  suz-BL: मिनु मेको पिप कली खाल पाइब कप्‍तान नेबुजरादानमी मेको आन कली लाइश्‍शा रिब्‍लामी
    बेबीलोन ङा पिप आ बाक्‍तीकेम चाक्‍तीमी।
  eng-NOY: these, Nebuzaradan, captain of the guard, took, and brought to the king
    of Babylon at Riblah.
  ita-1927: Nebuzaradan, capitano della guardia, li prese e li condusse al re di Babilonia
    a Ribla,
  ckb-ckb: نەبوزەرەدانی فەرماندەی پاسەوانانی پاشا ئەوانەی بردە ڕیڤلە بۆ لای پاشای
    بابل.
  eng-BBE: These Nebuzaradan, the captain of the armed men, took with him to the king
    of Babylon at Riblah.
  kan-OKCV: ಇವರನ್ನೆಲ್ಲಾ ಕಾವಲಿನ ಅಧಿಪತಿಯಾದ ನೆಬೂಜರದಾನನು ಹಿಡಿದುಕೊಂಡುಹೋಗಿ, ರಿಬ್ಲದಲ್ಲಿದ್ದ
    ಬಾಬಿಲೋನಿನ ಅರಸನಿಗೆ ಒಪ್ಪಿಸಿದನು.
  tam-2017: அவர்களைக் காவற்சேனாதிபதியாகிய நேபுசராதான் பிடித்து, அவர்களை ரிப்லாவுக்குப்
    பாபிலோன் ராஜாவினிடத்திற்குக் கொண்டுபோய்விட்டான்.
  spa-RV-1909: Tomólos pues Nabuzaradán, capitán de la guardia, y llevólos al rey
    de Babilonia á Ribla.
  ron-BTF: Astfel Nebuzaradan căpetenia gărzii i-a luat și i-a adus la împăratul Babilonului
    la Ribla.
  eng-WEBP: Nebuzaradan the captain of the guard took them, and brought them to the
    king of Babylon to Riblah.
  eng-FBV: Nebuzaradan, the commander of the guard, took them and brought them before
    the king of Babylon at Riblah.
  nld-1939: Neboe-Zaradan, de overste van de lijfwacht, bracht ze gevangen naar Ribla
    voor den koning van Babel.
  nch-BL: Huan Nabuzaradán, nopa hueyi tayacanquet ten soldados, quinhuicac nochi
    inijuanti ipan altepet Ribla iixpa nopa tanahuatijquet ten tali Babilonia.
  vie-1934: Nê-bu-xa-A-đan, quan đầu thị vệ, đem hết thảy những tù ấy về cho vua Ba-by-lôn,
    tại Ríp-la.
  hin-CV: नेबुज़रादान, जो अंगरक्षकों का प्रधान था, उसने इन सभी को रिबलाह ले जाकर बाबेल
    के राजा के समक्ष प्रस्तुत कर दिया.
  spa-BES: Estos los llevó, Nabuzaradán, el capitán de los hombres armados, llevaron
    consigo al rey de Babilonia en Ribla.
  tdx-tdx: Nasese’ i Nebozaradane mpifehem-pigaritsey mb’amy mpanjaka’ i Baveley e
    Riblà mb’eo iereo,
  tha-KJV: และเนบูซาระดานผู้บังคับบัญชาทหารรักษาพระองค์​ได้​จับคนเหล่านี้นำไปถวายกษั​ตริ​ย์​แห่​งบาบิโลนที่ตำบลริบลาห์
  por-BR-2018: Então Nebuzaradã, capitão da guarda, os tomou, e os levou ao rei de
    Babilônia, a Ribla.
  deu-ELO: Und Nebusaradan, der Oberste der Leibwache, nahm sie und brachte sie zu
    dem König von Babel nach Ribla.
  eng-WYC-2018: Forsooth Nebuzaradan, the master of [the] chivalry, (or And Nebuzaradan,
    the captain of the guard), took them, and brought them to the king of Babylon
    in Riblah.
  epo-epo: Ilin prenis Nebuzaradan, la estro de la korpogardistoj, kaj forkondukis
    al la reĝo de Babel en Riblan.
  uig-PIN: Pasiban begi Nebuzar-Adan bularni Babil padixaⱨining aldiƣa, Riblaⱨƣa elip
    bardi.
  beo-beo: '@see-verse:JER.052.025'
  tpi-OTNT: Orait Nebusaradan i bringim olgeta dispela man i go long king bilong Babilon
    long taun Ripla
  hau-SA: Nebuzaradan shugaban matsara ya tafi da waɗannan mutane wurin Sarkin Babilon
    a Ribla,
  uig-LAT: Pasiban bégi Nébuzar-Adan bularni Babil padishahining aldigha, Riblahgha
    élip bardi.
  nde-nde: UNebhuzaradani umlawuli wabathatha bonke wabasa enkosini yaseBhabhiloni
    eRibhila.
  ton-ton: Ko ia, naʻe ʻave ʻakinautolu ʻe Nepusaatani ko e ʻeiki ʻoe kau leʻo, pea
    ne ʻomi ʻakinautolu ki Lipila ki he tuʻi ʻo Papilone.
  ces-1613: Zjímav tedy je Nebuzardan, hejtman nad žoldnéři, přivedl je k králi Babylonskému
    do Ribla.
  eng-WMB: Nebuzaradan the captain of the guard took them, and brought them to the
    king of Babylon to Riblah.
  tam-TCV: காவல் தளபதி நேபுசராதான் அவர்கள் யாவரையும் ரிப்லாவிலிருந்த பாபிலோனிய அரசனிடம்
    கொண்டுபோனான்.
  ceb-ULB: Unya gikuha sila ni Nebuzaradan, nga pangulo sa mga tigpanalipod, ug gidala
    sila ngadto sa hari sa Babilonia ngadto sa Ribla.
  pol-UBG: Tych więc zabrał Nebuzaradan, dowódca gwardii, i zaprowadził ich do króla
    Babilonu do Ribla.
  kyc-kyc: Nepusarataneme akali dusipa minyuo yuu Bapilone kiŋi doko yuu taone Oripila
    yuu Amate dokona singi peteyamo dokona minyuo peya.
  urd-GVU: نبوزرادان اِن سب کو الگ کر کے صوبہ حمات کے شہر رِبلہ لے گیا جہاں شاہِ بابل
    تھا۔
  deu-1912: diese nahm Nebusaradan, der Hauptmann, und brachte sie dem König zu Babel
    gen Ribla.
  kan-2017: ಅವನು ಇವರನ್ನೆಲ್ಲಾ ತೆಗೆದುಕೊಂಡುಹೋಗಿ ಹಮಾತ್ ಪ್ರದೇಶದ ರಿಬ್ಲದಲ್ಲಿದ್ದ ಬಾಬೆಲಿನ ಅರಸನಿಗೆ
    ಒಪ್ಪಿಸಿದರು.
  yap-yap: Me fekrad Nebuzaradan ngak e en ni pilung nu Babylon, ni bay u lan e binaw
    nu Riblah.
  hlt-MCSB: Amih te imtawt boeiping Nebuzaradan loh a khuen tih Riblah kah Babylon
    manghai taengla a thak.
  mdy-ETH: ናቡዛርዳኣኔ ዬያ ዓሶ ቢያ ሃማቴ ዓጮይዳ ሪቢላ ጌይንታ ካታማ ዓኣ ባብሎኔ ካኣቲ ኮይላ ዔኪ ዴንዴኔ፤
  twi-ASANTE: Ɔsahene Nebusaradan faa wɔn nyinaa de wɔn brɛɛ Babiloniahene wɔ Ribla.
  eng-WEBU: Nebuzaradan the captain of the guard took them, and brought them to the
    king of Babylon to Riblah.
  wal-wal: Halaqai Naabuzaraadaani eta ubbaa ekkidi, Baabiloone kawuwaakko, Ribila
    katamaa efiis.
  spa-PDDPT: Nabuzaradán, capitán de la guardia, los capturó y los llevó ante el rey
    de Babilonia en Ribla.
  gun-gun: Ha'e va'e kuery ma jopya kuery ruvixa Nebuzaradã ojopy vy ogueraapa Babilônia
    pygua huvixa Ribla py oĩa py.
  ilo-ULB: Kalpasanna, impan ida ni Nebuzaradan a pangulo dagiti guardia iti ari ti
    Babilonia idiay Ribla.
  kpg-kpg: Nebuzaradan gaa lahi digaula gi di king Babylonia dela e noho i lodo di
    waahale go Riblah,
  uig-ARA: پاسىبان بېگى نېبۇزار-ئادان بۇلارنى بابىل پادىشاھىنىڭ ئالدىغا، رىبلاھغا
    ئېلىپ باردى.
  sus-sus: Babilɔn sɔɔri mangɛ Nebusaradan naxa na mixi birin xanin Babilɔn mangɛ
    xɔn ma Ribila.
  pon-2006: Eri, Nepusaradan ahpw kihpene aramas pwukat oh wadohng nanmwarkien Papilonia
    me ketiket nan kahnimw Ripla,
  jae-jae: Ma Nebusaradan kêkôc êsêac tôŋ ma kêsakiŋ êsêac dêdêŋ kiŋ Babelŋa, taŋ
    gêŋgôŋ Ribla naŋ sêja.
  ksd-ksd: Ma Nebusaradan ra luluai na tarai na monamono i ga kap diat, ma i ga agure
    pa diat tadav ra king Babilon aro Ribla.
  tur-YTC: Muhafız komutanı Nebuzaradan onları aldı ve Rivla'ya Babil Kralı'nın yanına
    götürdü.
  grc-BRENT: Καὶ ἔλαβεν αὐτοὺς Ναβουζαρδὰν ὁ ἀρχιμάγειρος τοῦ βασιλέως, καὶ ἢγαγεν
    αὐτοὺς πρὸς βασιλέα Βαβυλῶνος εἰς Δεβλαθά.
  ind-AYT: Nebuzaradan, kepala pasukan pengawal itu, menangkap mereka dan membawa
    mereka kepada raja Babel di Ribla.
  nya-nya: Nebuzaradani, mtsogoleri wa ankhondoyo anawatenga onse napita nawo kwa
    mfumu ya ku Babuloni ku Ribula.
  hrv-hrv: Zapovjednik tjelesne straže Nebuzaradan odvede ih pred kralja babilonskog
    u Riblu.
  mps-mps: Tialima, Nebusaradango te bidi tigidali selama, te Babilon king bidibo
    madi te taun Ripla,
  tpi-tpi: Orait Nebusaradan i bringim olgeta dispela man i go long king bilong Babilon
    long taun Ripla
  dan-1931: dem tog Øversten for Livvagten Nebuzar'adan og førte til Babels Konge
    i Ribla;
  vie-OVCB: Nê-bu-xa-ra-đan, quan chỉ huy thị vệ, giải tất cả người ấy đến Ríp-la,
    nộp cho vua Ba-by-lôn.
  guj-2017: રક્ષકટુકડીનો સરદાર નબૂઝારઅદાન એ બધાને રિબ્લાહમાં બાબિલના રાજા આગળ લઈ ગયો.
  pon-2006A: Eri, Nepusaradan ahpw kihpene aramas pwukat oh wadohng nanmwarkien Papilonia
    me ketiket nan kahnimw Ripla,
  por-BRBSL: Nebuzaradan o capitão da guarda os tomou e os levou ao rei da Babilônia
    em Riblah.
  cth-cth: Karingkungnaw kahrawikung Nebuzaradan ni ahnimouh a ceikhai teh, Riblah
    e Babilon siangpahrang koevah, a ceikhai.
  twi-twi: Ɔsahene Nebusaradan de wɔn nyinaa kɔɔ Babiloniahene anim wɔ Ribla.
  hlt-hlt: Amih te imtawt boeiping Nebuzaradan loh a khuen tih Riblah kah Babylon
    manghai taengla a thak.
  tbz-SIM: Kɛ̀ Nɛbusɑdɑdɑnni bɛ̀ kɔ̀tɛnɛ̀ bɛmɔu kɛ́ bɛ̀ duɔ́ nNɛbukɑnnɛsɑɑ Bɑbidɔnni
    kóo kpɑ̀ɑ̀tì Dibudɑ.
  msy-2020: Egha Nebusaradan gumazamizir kaba bar me inigha Babilonɨn atrivim bagha
    Riplan nguibamɨn ghu.
  azb-azb: Keşikçilər rəisi Nevuzaradan onları götürüb Rivlaya, Babil padşahının yanına
    apardı.
  eng-DBY: And Nebuzar-adan the captain of the body-guard took them, and brought them
    to the king of Babylon to Riblah;
  hin-2017: इन सब को अंगरक्षकों का प्रधान नबूजरदान रिबला में बाबेल के राजा के पास
    ले गया।
  wol-KYG: Ba mu ko defee Nebusaradan, njiital dagi buur, boole leen yóbbu ca buuru
    Babilon ca Ribla.
  eng-YLT: and Nebuzar-Adan, chief of the executioners, taketh them, and bringeth
    them unto the king of Babylon to Riblah,
  eng-WYC-2017: Forsooth Nebuzaradan, the master of [the] chivalry, took them, and
    brought them to the king of Babylon in Riblah.
  eng-WMBB: Nebuzaradan the captain of the guard took them, and brought them to the
    king of Babylon to Riblah.
  urd-GVH: नबूज़रादान इन सबको अलग करके सूबा हमात के शहर रिबला ले गया जहाँ शाहे-बाबल
    था।
  rug-rug: Vagi betoi e Nebuzaradani si arini meke turaṉa lani sa koasa baṉara pa
    Babiloni sapu koa nana pa Ribila,
  gaz-gaz: Nebuzaradaan ajajaan sun hunda isaanii guuree Riiblaatti gara mooticha
    Baabilonitti geesse.
  fra-LSG: Nebuzaradan, chef des gardes, les prit, et les conduisit vers le roi de
    Babylone à Ribla.
  yal-yal: Mangan kantan muxune xunna Nebusaradan yi e tongo, a siga e ra Babilɔn
    mangan fɛma Ribila taani.
  haw-1868: A lawe aku la o Nebuzaradana ka lunakoa ia lakou i ke alii o Babulona
    ma Ribela.
  arb-NAV: فَأَخَذَهُمْ نَبُوزَرَادَانُ رَئِيسُ الشُّرْطَةِ وَسَاقَهُمْ إِلَى مَلِكِ
    بَابِلَ فِي رَبْلَةَ،
  ewe-ewe: Aʋafia Nebuzaradan kplɔ wo yi na Babilonia fia le Ribla.
  eng-LEE: And Nebuzaradan the captain of the guard took them, and led them away unto
    the king of Babylon to Riblah.
  asm-FB: আৰু নবুজৰদান ৰক্ষক-সেনাপতিয়ে তেওঁবিলাকক ৰিব্লালৈ বাবিলৰ ৰজাৰ গুৰিলৈ লৈ
    গ’ল।
  sus-A: بَبِلْن سْورِ مَنفّ نٍبُسَرَدَن نَشَ نَ مِشِ بِرِن شَنِن بَبِلْن مَنفّ شْن
    مَ رِبِلَ.
  fra-SBL: Nebuzaradan, chef des gardes, les prit et les amena au roi de Babylone,
    à Ribla.
  hbo-hbo: וַיִּקַּ֣ח אֹותָ֔ם נְבוּזַרְאֲדָ֖ן רַב־טַבָּחִ֑ים וַיֹּ֧לֶךְ אֹותָ֛ם אֶל־מֶ֥לֶךְ
    בָּבֶ֖ל רִבְלָֽתָה׃
  kik-kik: Nebuzaradani ũcio mũnene wa arangĩri akĩmakuua othe, akĩmatwarĩra mũthamaki
    wa Babuloni kũu Ribila.
  fra-NCL: Les ayant pris, Nabuzardan, capitaine des gardes, les conduisit vers le
    roi de Babylone à Rébla.
  cek-AK: Misatuh angraeng Nebuzaradan mah to kaminawk to hoih moe, Babylon siangpahrang
    khaeah Riblah ah caeh haih.
  cuk-cuk: Sorda-bila-onomalad-e-dummad-Nabuzaradán dulemar-gasgu, Ribla-neggweburse
    Babilonia-e-rey-maidse sesad.
  uig-CYR: Пасибан беги Небузар-Адан буларни Бабил падишасиниң алдиға, Риблаһға елип
    барди.
  tel-2017: రాజు అంగరక్షకుల అధిపతి నెబూజరదాను వీళ్ళందరినీ రిబ్లాలో ఉన్న బబులోను రాజు
    దగ్గరికి తీసుకు వచ్చాడు.
  hat-BSA: Nebuzaradan, chèf kò gad la te pran yo e te mennen yo kote wa Babylone
    nan Ribla.
  kos-kos: Nebuzaradan el usalosla nu yorol tokosra lun Babylonia, nu in siti Riblah
  hbo-WLC: וַיִּקַּ֣ח אוֹתָ֔ם נְבוּזַרְאֲדָ֖ן רַב־טַבָּחִ֑ים וַיֹּ֧לֶךְ אוֹתָ֛ם אֶל־מֶ֥לֶךְ
    בָּבֶ֖ל רִבְלָֽתָה׃
  ibo-ibo: Nebuzaradan, bụ ọchịagha kpụụrụ ha niile, dute ha nʼihu eze Babilọn na
    Ribla.
  ory-ory: ପୁଣି, ପ୍ରହରୀବର୍ଗର ସେନାପତି ନବୂଷରଦନ୍‍ ସେମାନଙ୍କୁ ଧରି ରିବ୍ଲାକୁ ବାବିଲ ରାଜା ନିକଟକୁ
    ନେଇଗଲା।
  chk-chk: Iwe, Nepusaratan a angeer o uweerela ren ewe kingen Papilon mi nom Ripla.
  rop-rop: Nebusaradan bin deigim olabat langa det king blanga Bebalon, hubin jidanbat
    langa det taun gulum Ribla,
  ukr-1871: Оцїх то позабірав Навузардан, отаман прибічників, та й одвів їх до царя
    Вавилонського в Риблу;
  deu-1951: diese nahm Nebusaradan, der Oberste der Leibwache, fest und führte sie
    zum König von Babel nach Ribla.
  eng-JPS: And Nebuzaradan the captain of the guard took them, and brought them to
    the king of Babylon to Riblah.
  srp-1865: Uze ih Nevuzardan zapovjednik stražarski i odvede k caru Vavilonskom u
    Rivlu.
  lug-lug: Nebuzaladaani omuduumizi n’abatwala bonna n’abaleeta eri kabaka w’e Babulooni
    e Libuna.
  heb-heb: ויקח אותם נבוזראדן רב טבחים וילך אותם אל מלך בבל רבלתה׃
  ben-IRV: রক্ষ সেনাপতি নবূষরদন তাদেরকে ধরে রিব্লাতে বাবিলের রাজার কাছে নিয়ে গেলেন।
  pan-pan: ਇਨ੍ਹਾਂ ਨੂੰ ਜੱਲਾਦਾਂ ਦਾ ਸਰਦਾਰ ਨਬੂਜ਼ਰਦਾਨ ਫੜ੍ਹ ਕੇ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੇ ਕੋਲ ਰਿਬਲਾਹ
    ਵਿੱਚ ਲੈ ਗਿਆ
  mya-JVB: ဗာဗုလုန် ရှင်ဘုရင် ရှိရာ ရိဗလ မြို့သို့ ဆောင် ခဲ့ပြီးလျှင် ၊
  tbg-tbg: Nebusaradaaniva ekaa vi vaiintika ravaaqavu varero Babironi vika avuhainaava
    vaunaini Ripila vatukaqi
  hmo-hmo: Ribila hanua dekenai idia ia abia lao, king Nebukanesa dekenai. Ribila
    be Hamata tano dekenai.
  urd-urd: इनको जिलौदारों का सरदार नबूज़रादान पकड़कर शाह — ए — बाबुल के सामने रिब्ला
    में ले गया।
  rus-SYN: И взял их Навузардан, начальник телохранителей, и отвел их к царю Вавилонскому
    в Ривлу.
  bqc-SIM: Nɛbuzaladãpi mɛ́ ń naaa tàńnↄ Babɛli kíaɛ Libla,
  tcz-CHONGTHU: Nabuzaradan, Sepai lamkai pan, abonchauvin Babylon lengpa umna Riblah
    alhut uvin ahi.
  mar-mar: नंतर अंगरक्षकाचा नायक नबूजरदान याने त्यांना घेऊन रिब्ला येथे बाबेलाच्या
    राजाकडे आणले.
  qub-qub: Nabuzaradanga chaycunata prësu aparan Babiloniapa raynin Hamat parti Ribla
    marcacho caycashanman.
  bqp-bqp: Be kpurowɑ u mwɛɛrɑ, mɑ u bu kpɑrɑ u kɑ dɑ Bɑbilonin sinɑ bokon mi Ribilɑɔ.
  hat-hat: Neboucharadan pran yo, li mennen yo bay wa Babilòn lan lavil Ribla.
  eng-BSB: Nebuzaradan captain of the guard took them and brought them to the king
    of Babylon at Riblah.
  eng-WEBPB: Nebuzaradan the captain of the guard took them, and brought them to the
    king of Babylon to Riblah.
  kbq-kbq: Hagi Babiloni sondia vahete kva ne' Nebusaradani'a anama zamavarea vahera
    ana maka zamavareno Babiloni kini ne'ma Ribla kumate'ma mani'nere vu'ne.
  nhe-BL: Huan Nabuzaradán, nopa hueyi tlayacanquetl tlen soldados, quinhuicac nochi
    yajuanti ipan altepetl Ribla iixpa nopa tlanahuatijquetl tlen tlali Babilonia.
  gub-BL: Nemuzàrànà weraha a'e teko paw Mawiron wanuwihawete pe wà. Himina tawhu
    pe tuwihawete hekon a'e.
  eng-DRA: And Nabuzardan the general took them, and brought them to the king of Babylon,
    to Reblatha.
