verse: JER.052.034
translations:
  mal-C: യെഹോയാഖീൻ ജീവിച്ചിരുന്ന കാലംമുഴുവൻ അദ്ദേഹത്തിന്റെ ജീവിതാവശ്യങ്ങൾക്കുവേണ്ട
    പണം ദിനംതോറും ക്രമമായി ബാബേൽരാജാവ് കൊടുത്തുപോന്നു. ഇത് അദ്ദേഹത്തിന്റെ മരണംവരെ
    തുടർന്നുവന്നു.
  deu-TKW: Sein Unterhalt aber - stetiger Unterhalt - wurde ihm, so viel er täglich
    bedurfte, bis an seinen Todestag von seiten des Königs von Babel gewährt.
  lin-lin: Mokonzi ya Babiloni azalaki kopesa ye nyonso oyo asengeli na yango mikolo
    nyonso ya bomoi na ye kino na mokolo ya kufa na ye.
  eng-LSV: And his allowance—a continual allowance—has been given to him by the king
    of Babylon, the matter of a day in its day, until [the] day of his death—all [the]
    days of his life.
  eng-GNV: His porcion was a continuall portion giuen him of ye king of Babel, euery
    day a certaine, all the dayes of his life vntill he died.
  eng-WEBSTER: And for his food there was a continual diet given him of the king of
    Babylon, every day a portion until the day of his death, all the days of his life.
  nhw-BL: Huan nojquiya mojmostla quimacayaya nochi catli itechmonequi. Huan quej
    nopa quichihuili nochipa hasta quema mijqui.
  swh-ONEN: Siku kwa siku mfalme wa Babeli alimpa Yehoyakini posho siku zote za maisha
    yake, hadi siku ya kifo chake.
  bba-bba: Bɑbilonin sinɑ boko wiyɑ u rɑ nùn nɔɔri bɑɑdommɑ kpɑ u nùn wɛ̃ yèn bukɑtɑ
    u mɔ kpuro sere u dɑ u kɑ ɡu.
  eng-KJVCPB: And for his diet, there was a continual diet given him of the king of
    Babylon, every day a portion until the day of his death, all the days of his life.
  luo-luo: Odiechiengʼ ka odiechiengʼ ruodh Babulon ne miyo Jehoyakin pok mowinjore
    kode ndalo duto mag ngimane, nyaka odiechiengʼno mar thone.
  meu-meu: bona hanua pavapavana ese ahuna e henia, dina ta ta amo, ena mauri dinadia
    iboudiai lalodiai, ela bona ena mase dinana. mi dikadika taudia haida, bona hanua
    taudia kwabukwabudia dounu hanua ai e nohova, bona Babulono pavapavana enai e
    heau hanai taudia, bona ima karakara dibaka taudia o
  npi-ULB: र तिनको मृत्यु नभएसम्म नै तिनको बाँकी जीवनभर हरेक दिन तिनलाई नियमित रूपमा
    खानाको भत्ता दिइयो ।
  yor-yor: Ní ojoojúmọ́ ni ọba Babeli ń fún Jehoiakini ní ìpín tirẹ̀ bí ó tí ń bẹ
    láààyè, títí di ọjọ́ kú rẹ̀.
  pes-OPCB: اویل مرودک تا روزی که یهویاکین زنده بود، برای رفع احتیاجاتش به او مقرری
    می‌پرداخت.
  tgl-ULB: At binigyan ng pagkain sa araw-araw sa natitira pang taon ng kaniyang buhay
    hanggang sa araw ng kaniyang kamatayan.
  cbu-NT: Anumun arangeem kurak Babiloniyashuch Jowakimaam watungasheem ichingaru
    zar katungamaam wayarangiya. Ashirangu, kissha taaku, wachinayaru, anshurisha
    Babiloniyash tsiparangiya. Ashiriya, na kamaneena yuwaa kurak Jowakim Babiloniyash
    tsap tsiparangu anootsi. [Watamari nuw Jeremiyasi kuki.]
  hui-hui: Kini Ebili Merodagahanda Yahoiagini ibu bayale karulape helonaga wali agalihondo
    tomo mbiraleru munirubi tale bialu Yahoiagini miaabo halimu laga hene. Wali agali
    tigua ani talebu migi bialu haabo hearia dege Yahoiagini ibuni homene.
  mya-mya: ထို့​ပြင်​မိ​မိ​လို​အပ်​သ​လို​သုံး​စွဲ​နိုင်​ရန်​သူ အ​သက်​ရှင်​သ​မျှ​ကာ​လ​ပတ်​လုံး
    နေ့​စဉ်​မှန် မှန်​အ​သုံး​စ​ရိတ်​ကို​လည်း​ရ​ရှိ​လေ​သည်။ ပ​ရော​ဖက်​ယေ​ရ​မိ​စီ​ရင်​ရေး​ထား​သော
    အ​နာ​ဂတ္တိ​ကျမ်း​ပြီး​၏။
  bod-N: པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོས་དེ་ལ་རྒྱུན་མཁོའི་ཁ་ཟས་གནང་སྟེ། ཁོང་འཆི་བའི་བར་དུ་ཉིན་རེ་བཞིན་ཚེ་གང་པོར་དེ་ལྟར་བྱས་སོ།།
    །།
  sna-sna: Zuva nezuva mambo weBhabhironi akapa Jehoyakini mugove wenguva nenguva,
    mazuva ose oupenyu hwake, kusvikira pazuva rokufa kwake.
  spa-BLM: En cuanto a su pensión, el rey de Babilonia le daba continuamente una ración
    hasta el día de su muerte, todos los días de su vida.
  cac-cac: Ix ac'chajpax sgasto vin̈ yuj vin̈ sreyal Babilonia chi' masanto ix cham
    vin̈.
  swh-ULB: Na alipewa posho ya chakula cha kila siku kwa maisha yake yote yaliyosalia
    mpaka siku ya kufa kwake.
  bel-bel: І ўтрыманьне яго, утрыманьне пастаяннае выдавалася яму ад цара дзень у
    дзень да дня сьмерці яго, ва ўсе дні жыцьця ягонага.
  deu-ELBBK: 'und sein Unterhalt: ein beständiger Unterhalt wurde ihm von dem König
    von Babel gegeben, soviel er täglich bedurfte, bis zum Tag seines Todes, alle
    Tage seines Lebens.'
  mbb-OT: Ne kada andew ebeǥayan sikandin duen te hadì te Babilonia te menge kinahanglan
    din taman te timpu te kebpatey zin.
  mal-2015: അവന്റെ അഹോവൃത്തിയോ ബാബേൽരാജാവു അവന്നു അവന്റെ മരണദിവസംവരെ അവന്റെ ജീവകാലമൊക്കെയും
    നിത്യവൃത്തിക്കു ദിവസം പ്രതിയുള്ള ഓഹരി കൊടുത്തു പോന്നു.
  rmc-rmc: Sako džives les o kraľis delas oda, so leske kampelas pre oda džives, calo
    leskro dživipen, medik na muľa.
  pes-OPV: و برای معیشت او وظیفه دایمی یعنی قسمت هر روز در روزش در تمام ایام عمرش
    تا روز وفاتش از جانب پادشاه بابل به او داده می‌شد.
  ron-1924: Ымпэратул Бабилонулуй а пуртат грижэ неконтенит де храна луй зилникэ,
    пынэ ын зиуа морций луй, ын тот тимпул веций сале.
  ben-OBCV: যিহোয়াখীন যতদিন বেঁচেছিলেন, ব্যাবিলনের রাজা তাঁর মৃত্যু পর্যন্ত, তাঁকে
    নিয়মিতরূপে একটি ভাতা দিতেন।
  som-som: Oo xagga masruufkiisana boqorkii Baabuloon xaggiisa waxaa laga siin jiray
    masruuf joogta ah, oo tan iyo maalintii uu dhintay maalin kastaba qayb buu heli
    jiray cimrigiisii oo dhan.
  lat-VUC: Et cibaria ejus, cibaria perpetua dabantur ei a rege Babylonis, statuta
    per singulos dies, usque ad diem mortis suæ, cunctis diebus vitæ ejus.
  eng-ASVBT: and for his allowance, there was a continual allowance given him by the
    king of Babylon, every day a portion until the day of his death, all the days
    of his life.
  ita-1885: E del continuo gli era dato, giorno per giorno, il suo piatto, da parte
    del re di Babilonia, tutto il tempo della vita sua, infino al giorno della sua
    morte.
  eng-LXXUP: And his appointed portion was given him continually by the king of Babylon
    from day to day, until the day when he died.
  eng-ULB: and a regular food allowance was given to him every day for the rest of
    his life until his death.
  spa-VBL: El rey le dio a Joaquín una pensión diaria por el resto de su vida hasta
    que murió.
  fra-_FOB: Et pour son entretien, un ordinaire continuel lui fut établi par le roi
    de Babylone, pour chaque jour, jusqu'à sa mort, tout le temps de sa vie.
  mal-mal: അവന്റെ നിത്യവൃത്തിയ്ക്ക്, ബാബേൽരാജാവ് അവന്റെ ജീവകാലം മുഴുവനും ദിവസംപ്രതിയുള്ള
    ഓഹരി അവന് കൊടുത്തുപോന്നു. ഇത് അവന്റെ മരണദിവസം വരെ തുടർന്നുപോന്നു.
  urd-GVR: Bādshāh ne muqarrar kiyā ki Yahūyākīn ko umr-bhar itnā wazīfā miltā rahe
    ki us kī rozmarrā zarūriyāt pūrī hotī raheṅ.
  suz-BL: बेबीलोन ङा पिपमी येहो-याकीन कली नाक्‍त किंत किंत मेको मबेक्‍म सम्‍म आ माल्‍शो
    मारेइ मारेइ गेप्‍तु।
  eng-NOY: And a constant allowance was given him by the king of Babylon, a portion
    every day, until the day of his death, all the days of his life.
  ita-1927: E quanto al suo mantenimento, durante tutto il tempo che visse, esso gli
    fu dato del continuo da parte del re di Babilonia, giorno per giorno, fino al
    giorno della sua morte.
  ckb-ckb: بە درێژایی ئەو ماوەیەی ژیانی ڕۆژ بە ڕۆژ بژێوی ڕۆژانەی لەلایەن پاشای بابلەوە
    پێدەدرا، هەتا ڕۆژی مردنی.
  eng-BBE: And for his food, the king gave him a regular amount every day till the
    day of his death, for the rest of his life.
  kan-OKCV: ಅವನ ಜೀವಿತ ಕಾಲವೆಲ್ಲಾ ಸಾಯುವ ತನಕ, ಅವನಿಗೆ ಬೇಕಾಗಿದ್ದ ಎಲ್ಲಾ ಪದಾರ್ಥಗಳು ಬಾಬಿಲೋನಿನ
    ಅರಸನಿಂದಲೇ ಪ್ರತಿನಿತ್ಯವೂ ದೊರಕುತ್ತಿದ್ದವು.
  tam-2017: அவன் உயிரோடிருந்த நாட்களெல்லாம் அவனுடைய மரணநாள் வரையும், அவனுடைய செலவுக்காகப்
    பாபிலோன் ராஜாவினால் கட்டளையான அநுதினத் திட்டத்தின்படி, அநுதினமும் அவனுக்குக் கொடுக்கப்பட்டுவந்தது.
  spa-RV-1909: Y continuamente se le daba ración por el rey de Babilonia, cada cosa
    en su día por todos los de su vida, hasta el día de su muerte.
  ron-BTF: Și hrana lui, era hrană dată lui continuu de împăratul Babilonului, în
    fiecare zi o porție, până în ziua morții lui, în toate zilele vieții lui.
  eng-WEBP: For his allowance, there was a continual allowance given him by the king
    of Babylon, every day a portion until the day of his death, all the days of his
    life.
  eng-FBV: The king provided Jehoiachin with a daily allowance for the rest of his
    life until he died.
  nld-1939: En zolang hij leefde, werd door den koning van Babel dagelijks in zijn
    onderhoud voorzien, tot aan de dag van zijn dood.
  nch-BL: Huan nojquiya mojmosta quimacayaya nochi cati quipolohuayaya. Huan quej
    nopa quichihuili nochipa hasta quema mijqui.
  vie-1934: Giê-hô-gia-kin còn sống bao lâu, thì vua Ba-by-lôn ban đồ cần dùng hằng
    ngày cho mãi, trọn đời người.
  hin-CV: बाबेल के राजा की ओर से उसे नियमित रूप से उपवेतन दिया जाता रहा, तथा मृत्युपर्यंत
    उसकी दैनिक आवश्यकताएं पूर्ण की जाती रहीं.
  spa-BES: Y para su comida, el rey le dio una cantidad regular todos los días hasta
    el día de su muerte, por el resto de su vida.
  tdx-tdx: Le i fiveloma’ey, nitolom-pamahañe aze boak’ andro amo hene andro niaiña’eo
    ty mpanjaka’ i Bavele ampara’ ty andro nihomaha’e.
  tha-KJV: ส่วนงบประมาณที่​ให้​นั้นท่านก็​ได้​รับพระราชทานจากกษั​ตริ​ย์​แห่​งบาบิโลนตามความต้องการรายวันอยู่​เสมอ
    ตลอดเมื่อท่านมี​ชี​วิตอยู่จนวันตายของท่าน
  por-BR-2018: E continuamente foi-lhe dada provisão pelo rei da Babilônia, uma porção
    diária, até o dia de sua morte, por todos os dias de sua vida.
  deu-ELO: 'und sein Unterhalt: Ein beständiger Unterhalt wurde ihm von dem König
    von Babel gegeben, soviel er täglich bedurfte, bis zum Tage seines Todes, alle
    Tage seines Lebens.'
  eng-WYC-2018: and (for) his meats, everlasting meats were given to him of the king
    of Babylon, (or and for his sustenance, food was given to him regularly by the
    king of Babylon), ordained by each day, till to the day of his death, in all the
    days of his life.
  epo-epo: Kaj liaj vivrimedoj, vivrimedoj konstantaj, estis donataj al li de la reĝo
    de Babel ĉiutage dum lia tuta vivo, ĝis la tago de lia morto.
  uig-PIN: Uning nesiwisi bolsa, Babil padixaⱨining uningƣa beƣixliƣan daimliⱪ iltipati
    idi; bu iltipat kündilik idi, yǝni u uningƣa taki alǝmdin ɵtkiqǝ ɵmrining ⱨǝrbir
    küni muyǝssǝr ⱪilinƣan.
  beo-beo: 'Eso huluane, e da osobo bagadega esalebe gowane, Ba:bilone hina bagade
    da ea esaloma:ne lamu liligi defele, muni amola liligi ema i. Sia: ama dagoi'
  tpi-OTNT: King bilong Babilon i tok, na olgeta de ol i givim mani samting long Jehoiakin,
    bilong Jehoiakin i ken i stap gut. Na ol i mekim olsem i go inap long taim Jehoiakin
    i dai.
  hau-SA: Kowace rana akan ba shi kyauta bisa ga umarnin sarkin Babilon, saboda bukatarsa.
    Haka aka yi masa har rasuwarsa.
  uig-LAT: Uning nésiwisi bolsa, Babil padishahining uninggha béghishlighan daimliq
    iltipati idi; bu iltipat kündilik idi, yeni u uninggha taki alemdin ötkiche ömrining
    herbir küni muyesser qilin’ghan.
  nde-nde: Nsuku zonke inkosi yaseBhabhiloni yayinika uJehoyakhini isabelo esimisiweyo
    malanga wonke empilweni yakhe, kwaze kwafika ilanga lokufa kwakhe.
  ton-ton: Pea ko ʻene meʻakai, naʻe tufa maʻuaipē ʻe he tuʻi ʻo Papilone ʻae kai
    kiate ia, ko e ʻinasi ʻi he ʻaho kotoa pē, ʻi he ʻaho kotoa pē ʻo ʻene moʻui,
    ʻo aʻu ki he ʻaho ʻo ʻene mate.
  ces-1613: Nebo vyměřený pokrm ustavičně dáván byl jemu od krále Babylonského, a
    to na každý den, až do dne smrti jeho, po všecky dny života jeho.
  eng-WMB: For his allowance, there was a continual allowance given him by the king
    of Babylon, every day a portion until the day of his death, all the days of his
    life.
  tam-TCV: யோயாக்கீனின் மரண நாள்வரை, உயிர்வாழ்ந்த நாளெல்லாம், பாபிலோன் அரசனால் அவனுக்கு
    நாள்தோறும் உதவிப்பணம் கொடுக்கப்பட்டு வந்தது.
  ceb-ULB: ug ginahatagan siya kanunay sa iyang matag adlaw nga pagkaon sa nahibiling
    mga adlaw sa iyang kinabuhi hangtod sa iyang kamatayon.
  pol-UBG: Na jego utrzymanie zapewniono mu dzienną porcję przez króla Babilonu aż
    do jego śmierci, po wszystkie dni jego życia.
  kyc-kyc: Yuu gii yaka lao baa palu karo piyamo dokopa baa nenge maiyami dopaleko
    ingyuo kana bangepe yano piyamo kareyamo dupwa maiyaminyi kapa nao palyuo karo
    piya.
  urd-GVU: بادشاہ نے مقرر کیا کہ یہویاکین کو عمر بھر اِتنا وظیفہ ملتا رہے کہ اُس کی
    روزمرہ ضروریات پوری ہوتی رہیں۔
  deu-1912: Und ihm ward stets sein Unterhalt vom König zu Babel gegeben, wie es ihm
    verordnet war, sein ganzes Leben lang bis an sein Ende.
  kan-2017: ಅವನು ಸಾಯುವ ತನಕ ಅವನಿಗೆ ಬೇಕಾಗುವ ಎಲ್ಲಾ ಪದಾರ್ಥಗಳು ಪ್ರತಿನಿತ್ಯವೂ ಬಾಬೆಲಿನ ಅರಸನಿಂದಲೇ
    ದೊರಕುತ್ತಿದ್ದವು.
  yap-yap: Ma yu rran u n’umngin nap’an e yafos rok ni un pi’ ngak e tin ni nge yag
    ngak.
  hlt-MCSB: A buhkak tah buhkak mai akhaw anih te rhawp a paek. A hing tue khui neh
    a dueknah khohnin duela a hnin, hnin ah Babylon manghai taeng lamkah olka te khaw
    a yaak.
  mdy-ETH: ዒዚ ናንጌ ሌዖ ቢያይዳ ኬላ ኬላ ዒዛም ኮይሳ ሙዎ ባኣዚ ሻንቆንዶ ሚኢሼ ዒኮኒያኔም ዒንጊንታኔ።
  twi-ASANTE: Na Babiloniahene no sane maa Yehoiakin sika berɛ ano berɛ ano, ma ɔde
    tuatua ne ho aka kɔsii ne owuda.
  eng-WEBU: For his allowance, there was a continual allowance given him by the king
    of Babylon, every day a portion until the day of his death, all the days of his
    life.
  wal-wal: Yo7aakiini haiqqana gakkanaashin, hachchi hachchi ayyo koshshiyaabaa ubbaa
    Baabiloone kawoi immiis.
  spa-PDDPT: Continuamente se le daba una ración de parte del rey de Babilonia para
    cada día durante todos los días de su vida, hasta el día de su muerte.
  gun-gun: Ko'ẽ nhavõ oikovea ja Babilônia pygua huvixa po gui ixupe ome'ẽa mba'emo
    oipota va'e repyrã, omano 1peve.
  ilo-ULB: Ken inaldaw a maipapaayan isuna iti taraon iti unos ti panagbiagna agingga
    iti ipapatayna.
  kpg-kpg: Nia laangi dagidahi huogodoo, gei mee guu hai dono hagamaamaa teenedi e hui
    ana mee ala e hiihai ginai, i di waalooloo o dono mouli.
  uig-ARA: ئۇنىڭ نېسىۋىسى بولسا، بابىل پادىشاھىنىڭ ئۇنىڭغا بېغىشلىغان دائىملىق ئىلتىپاتى
    ئىدى؛ بۇ ئىلتىپات كۈندىلىك ئىدى، يەنى ئۇ ئۇنىڭغا تاكى ئالەمدىن ئۆتكىچە ئۆمرىنىڭ
    ھەربىر كۈنى مۇيەسسەر قىلىنغان.
  sus-sus: Babilɔn mangɛ naxa a ɲɔxɔ sa a xa fe xɔn ma a fanyi ra, a naxa a ki a xa
    simaya birin kui.
  pon-2006: E ahpw pil mweimweiong en ketiki uwen mwohni ehu me pahn sewese nan sapwellime
    anahn akan rahn koaros kohkohlahte e lao sipalla.
  jae-jae: Ma kiŋ kêkêŋ gêŋ ŋagêdô, taŋ eŋ kêpô lêna naŋ, gêdêŋ eŋ kêtôm bêc samob,
    taŋ eŋ gêmoa mata jali naŋ, e gêmac êndu.
  ksd-ksd: ma ra king Babilon i ga tul vatikene tar ra tiniba pirana ta ra bungbung
    par tuk tar ta ra bung i ga mat i tana, ta ra lavur bung i ga laun boko tana.
  tur-YTC: Babil Kralı tarafından sürekli bir ödenek; ölümü gününe kadar, yaşamı boyunca
    her gün kendisine ödenek olarak bir pay verildi.
  grc-BRENT: Καὶ ἡ σύνταξις αὐτῷ ἐδίδοτο διαπαντὸς παρὰ τοῦ βασιλέως Βαβυλῶνος ἐξ
    ἡμέρας εἰς ἡμέραν, ἕως ἡμέρας ἧς ἀπέθανε.
  ind-AYT: Dan untuk tunjangannya, tunjangan rutin diberikan kepadanya dari Raja Babel
    sesuai kebutuhannya sehari-hari seumur hidupnya, sampai hari kematiannya.
  nya-nya: Tsiku ndi tsiku mfumu ya ku Babuloni inkamupatsa Yehoyakini phoso lake
    nthawi yonse ya moyo wake, mpaka pa nthawi ya imfa yake.
  hrv-hrv: Do kraja njegova života, sve do smrti, babilonski mu je kralj trajno, iz
    dana u dan, davao uzdržavanje.
  mps-mps: Te Babilon kingo po obaso, te augwaligo tigidali side Jehoiakinba mone
    maduali, te Jehoiakin aga bugagia bidimainogo tiali. Te augwaligo te tiwai sę
    ela pidubadi, te Jehoiakin aga isibo sogoba usu nai dao.
  tpi-tpi: King bilong Babilon i tok, na olgeta de ol i givim mani samting long Jehoiakin,
    bilong Jehoiakin i ken i stap gut. Na ol i mekim olsem i go inap long taim Jehoiakin
    i dai.
  dan-1931: Han fik sit daglige Underhold af Babels Konge, hver Dag hvad han behøvede
    for den Dag, indtil sin Dødedag, så længe han levede.
  vie-OVCB: Vậy, vua Ba-by-lôn ban bổng lộc cho Giê-hô-gia-kin trong suốt cuộc đời
    ông. Việc này được tiếp tục cho đến ngày vua qua đời.
  guj-2017: અને તે જીવ્યો ત્યાં સુધી રાજાએ તેના નિર્વાહ માટે કાયમી ભથ્થું બાંધી આપ્યું.
    જે તેને મૃત્યુ સુધી નિયમિત રીતે આપવામાં આવ્યું.
  pon-2006A: E ahpw pil mweimweiong en ketiki uwen mwohni ehu me pahn sewese nan sapwellime
    anahn akan rahn koaros kohkohlahte e lao sipalla.
  por-BRBSL: Para sua mesada, havia uma mesada contínua dada pelo rei da Babilônia,
    todos os dias uma porção até o dia de sua morte, todos os dias de sua vida.
  cth-cth: Hnintangkuem a ham hah Babilon siangpahrang ni kawkhik nahanlah a hringyung
    pueng, a due hnin totouh hnintangkuem a ham hah a poe.
  twi-twi: Na Babiloniahene no san maa Yehoiakin sika bere ano bere ano, ma ɔde tuatua
    ne ho aka, kosii ne wuda.
  hlt-hlt: A buhkak tah buhkak mai akhaw anih te rhawp a paek. A hing tue khui neh
    a dueknah khohnin duela a hnin, hnin ah Babylon manghai taeng lamkah olka te khaw
    a yaak.
  tbz-SIM: Kɛ̀ Bɑbidɔnni kòo kpɑ̀ɑ̀tì weè nyɛ̃́ o kpɛ́í nsɑ̃́ɑ̃̀, yɛwe yɛmɔu duɔ́mɛ̀,
    o fòmmu mumɔu miɛkɛ kòò yɑ̀ɑ kúnɛ̀.
  msy-2020: Babilonɨn atrivim mɨkemezɨ, me dughiabar dagɨaba isa Jehoiakin ganɨdi,
    eghtɨ a deraghvɨra ikiam. Me kamaghɨram amua ghua, Jehoiakin aremezir dughiamɨn
    tu.
  azb-azb: Bütün ömrü boyu ona Babil padşahı tərəfindən öləcəyi günə qədər gündəlik
    azuqə verilirdi.
  eng-DBY: and his allowance was a continual allowance given him by the king of Babylon,
    every day a portion until the day of his death, all the days of his life.
  hin-2017: और प्रतिदिन के खर्च के लिये बाबेल के राजा के यहाँ से उसको नित्य कुछ मिलने
    का प्रबन्ध हुआ। यह प्रबन्ध उसकी मृत्यु के दिन तक उसके जीवन भर लगातार बना रहा।
  wol-KYG: Ci biir loolu ñu dogal ko njëlam lu sax dàkk, di bàyyikoo ci buuru Babilon
    bés bu jot, giiru dundam, ba keroog muy dee.
  eng-YLT: And his allowance — a continual allowance — hath been given to him by the
    king of Babylon, the matter of a day in its day, till the day of his death — all
    days of his life.
  eng-WYC-2017: and his meats, everlasting meats were given to him of the king of
    Babylon, ordained by each day, till to the day of his death, in all the days of
    his life.
  eng-WMBB: For his allowance, there was a continual allowance given him by the king
    of Babylon, every day a portion until the day of his death, all the days of his
    life.
  urd-GVH: बादशाह ने मुक़र्रर किया कि यहूयाकीन को उम्र-भर इतना वज़ीफ़ा मिलता रहे कि
    उस की रोज़मर्रा ज़रूरियात पूरी होती रहें।
  rug-rug: Ninae rane si ponia vasi poata sa baṉara pa Babiloni si asa pa doduruna
    sa nana tinoa osolae mate si asa.
  gaz-gaz: Mootiin Baabilonis hamma inni lubbuudhaan jiraatetti guyyuma guyyaadhaan
    waan isaaf barbaachisu Yehooyaakiiniif kennaa ture.
  fra-LSG: Le roi de Babylone pourvut constamment à son entretien journalier jusqu’au
    jour de sa mort, tout le temps de sa vie.
  yal-yal: A makoon yi seen naxanye ma lɔxɔ yo lɔxɔ, Babilɔn mangan yi lu ne soɛ a
    yii a siimayaan birin yi han a faxa lɔxɔn naxan yi.
  haw-1868: A o kana ai hoi, na ke alii o Babulona i haawi i ai mau nana, he puu no
    i kela la i keia la a hiki i ka la o kona make ana, i na la a pau o kona ola aua.
  arb-NAV: وَعُيِّنَتْ لَهُ نَفَقَةٌ دَائِمَةٌ يَقْبِضُهَا مِنْ خِزَانَةِ مَالِ الْمَلِكِ
    كُلَّ يَوْمٍ بِيَوْمِهِ مَدَى أَيَّامِ حَيَاتِهِ، وَإِلَى يَوْمِ وَفَاتِهِ.
  ewe-ewe: Babilonia fia naa Yehoyatsin ƒe gbe sia gbe nuhiahiãwoe le eƒe agbemeŋkeke
    mamlɛawo me va se ɖe eƒe kugbe.
  eng-LEE: And his allowance was a continual allowance given him by the king, the
    necessary ration for the day on its day, until the day of his death, all the days
    of his life.
  asm-FB: আৰু তেওঁৰ খুৰাকৰ বিষয়ে হ’লে, তেওঁ জীয়াই থাকে মানে নমৰালৈকে বাবিলৰ ৰজাৰ
    আজ্ঞাৰে এক এক দিনৰ উপযুক্ত খাদ্য দ্ৰব্য প্ৰতি দিনে তেওঁক দিয়া হৈছিল।
  sus-A: بَبِلْن مَنفّ نَشَ عَ حْشْ سَ عَ شَ قٍ شْن مَ عَ قَنيِ رَ، عَ نَشَ عَ كِ
    عَ شَ سِمَيَ بِرِن كُي.
  fra-SBL: Pour son argent de poche, le roi de Babylone lui donna une allocation continuelle,
    chaque jour une portion jusqu'au jour de sa mort, tous les jours de sa vie.
  hbo-hbo: וַאֲרֻחָתֹ֗ו אֲרֻחַת֩ תָּמִ֨יד נִתְּנָה־לֹּ֜ו מֵאֵ֧ת מֶֽלֶךְ־בָּבֶ֛ל דְּבַר־יֹ֥ום
    בְּיֹומֹ֖ו עַד־יֹ֣ום מֹותֹ֑ו כֹּ֖ל יְמֵ֥י חַיָּֽיו׃
  kik-kik: Mũthamaki ũcio wa Babuloni nĩaheaga Jekonia indo cia kũmũteithia o mũthenya
    matukũ mothe marĩa aatũũrire muoyo, nginya mũthenya ũrĩa aakuire.
  fra-NCL: Quant à son entretien, son entretien perpétuel, le roi de Babylone y pourvut
    chaque jour, jusqu’au jour de sa mort, tous les jours de sa vie.
  cek-AK: Babylon siangpahrang mah, anih hanah hing thung, nito pacoeng nito, a duek
    khoek to caaknaek to paek.
  cuk-cuk: De-ukinbali, Rey-Evil-Merodac, bane-bane Joaquínʼga ibmar-abelemalad-bakega
    mani-ukdii gusad. Deyobi, Joaquín burwa-dulega-gued-ibase nanadii gusad.
  uig-CYR: Униң несивиси болса, Бабил падишасиниң униңға беғишлиған дайимлиқ илтипати
    еди; бу илтипат күндилик еди, йәни у униңға таки аләмдин өткичә өмриниң һәр бир
    күни муйәссәр қилинған.
  tel-2017: అతడు చనిపోయే వరకూ అతని పోషణ కోసం రాజు భత్యం ఇస్తూ వచ్చాడు.
  hat-BSA: Pou okipe li, li te resevwa yon pòsyon nòmal chak jou pandan tout rès jou
    lavi li, jis rive jou li te mouri an.
  kos-kos: Ke kais sie len, ac itukyang nu sel lupan mwe kasru ma fal nu ke enenu
    lal, nwe ke na el misa.
  hbo-WLC: וַאֲרֻחָת֗וֹ אֲרֻחַת֩ תָּמִ֨יד נִתְּנָה־לּ֜וֹ מֵאֵ֧ת מֶֽלֶךְ־בָּבֶ֛ל דְּבַר־י֥וֹם
    בְּיוֹמ֖וֹ עַד־י֣וֹם מוֹת֑וֹ כֹּ֖ל יְמֵ֥י חַיָּֽיו׃
  ibo-ibo: Site nʼụbọchị ruo nʼụbọchị, eze Babilọn na-enye Jehoiakin oke ihe ruru
    ya kwa ụbọchị niile nke ọ dị ndụ, ruokwa nʼụbọchị ọnwụ ya.
  ory-ory: ପୁଣି, ତାହାର ଦିନାତିପାତ ନିମନ୍ତେ ବାବିଲର ରାଜାଠାରୁ ନିତ୍ୟ ବୃତ୍ତି ଦିଆଗଲା, ସେ ଆପଣା
    ମରଣ ଦିନ ପର୍ଯ୍ୟନ୍ତ, ଆପଣା ଜୀବନର ସମସ୍ତ କାଳ ପ୍ରତିଦିନ ଏକ ନିରୂପିତ ଅଂଶ ପାଇଲା।
  chk-chk: Jehoiachin a pwal angei alilisin seni ewe king pwe atufichin an osupwang
    iteiten rän lon unusen manauan tori an mäla.
  rop-rop: Ebridei wen imbin jidan laibala, det king bin oldei gibit im mani blanga
    wanim imbin wandim. Binij na.
  ukr-1871: І харчове його — щоденне харчове — давано йому від царя на кожний день
    по всї днї життя його.
  deu-1951: und sein Unterhalt, der beständige Unterhalt, wurde ihm vom König zu Babel
    gewährt, soviel er täglich bedurfte, bis zum Tage seines Todes, alle Tage, die
    er noch zu leben hatte.
  eng-JPS: And for his allowance, there was a continual allowance given him of the
    king of Babylon, every day a portion until the day of his death, all the days
    of his life.
  srp-1865: I hrana mu se jednako davaše od cara Vavilonskoga svaki dan svega vijeka
    njegova do smrti njegove.
  lug-lug: Era kabaka w’e Babulooni yawanga Yekoyakini ensako eya buli lunaku, obulamu
    bwe bwonna okutuusa lwe yafa.
  heb-heb: וארחתו ארחת תמיד נתנה לו מאת מלך בבל דבר יום ביומו עד יום מותו כל ימי חייו׃
  ben-IRV: আর তার মৃত্যুদিন পর্যন্ত তাকে প্রতিদিন খাবার ভাতা দেওয়া হত।
  pan-pan: ਉਹ ਦਾ ਰਾਸ਼ਨ ਸਦਾ ਦਾ ਰਾਸ਼ਨ ਸੀ ਅਤੇ ਉਹ ਨੂੰ ਰਾਜਾ ਵੱਲੋਂ ਉਹ ਦੀ ਉਮਰ ਭਰ ਮੌਤ ਤੱਕ
    ਨਿੱਤ ਦਿੱਤਾ ਜਾਂਦਾ ਰਿਹਾ।
  mya-JVB: မ သေ မှီတိုင်အောင်အသက် ရှည်သမျှ နေ့ ရက်အစဉ်မပြတ် သူ စားစရာ ဘို့၊ ဗာဗုလုန်
    ရှင်ဘုရင် ပေး သနား တော်မူ၏။
  tbg-tbg: Jehoiakiniva koqema kero variarire tiro, Babironi avuhainaava tumanta ekaa
    Jehoiakiniva qaqi vau entara vika vira monuve airairave ami vaura.
  hmo-hmo: Bona Babulonia ena king ese dina ta ta, Iehoiakini ena mauri dinadia ibounai
    lalonai, moni ia henia, iena ura gaudia do idia hegeregere totona.
  urd-urd: और उसकी उम्र भर, या'नी मरने तक शाह — ए — बाबुल की तरफ़ से वज़ीफ़े के तौर
    पर हर रोज़ रसद मिलती रही।
  rus-SYN: И содержание его, содержание постоянное, выдаваемо было ему от царя изо
    дня в день до дня смерти его, во все дни жизни его.
  bqc-SIM: Lá gu lɛ́ dↄ Babɛli kía ìↄ pↄ́ pↄ́ a ni lɛ́ aà dɛ kpawàɛ e à gɛ̀
    gàò.
  tcz-CHONGTHU: Chule aneh le chah dingin Babylon lengpa athini geijin tanglouvin
    ape jing tan ahi.
  mar-mar: आणि त्याच्या आयुष्याच्या सर्व दिवसात त्याच्या मृत्यूपर्यंत त्यास प्रत्येक
    दिवशी बाबेलाचा राजा नियमीत भोजनाचा भत्ता देत असे.
  qub-qub: Joaquintaga cawashancama Babiloniapa rayninmi listucho uywaran.
  bqp-bqp: Bɑbilonin sinɑ boko wiyɑ u rɑ nùn nɔɔri bɑɑdommɑ kpɑ u nùn wɛ̃ yèn bukɑtɑ
    u mɔ kpuro sere u dɑ u kɑ gu.
  hat-hat: Chak jou, wa a ba li sa li te bezwen pou l' viv, konsa, konsa, jouk li
    mouri.
  eng-BSB: And the king of Babylon provided Jehoiachin a daily portion for the rest
    of his life, until the day of his death.
  eng-WEBPB: For his allowance, there was a continual allowance given him by the king
    of Babylon, every day a portion until the day of his death, all the days of his
    life.
  kbq-kbq: Hagi mago mago zupama ne'zama mizaseno'ma nesia zago'a, Babiloni kini ne'mo'a
    Jehoiakinina amitere huno nevigeno vuno agrama fri'nea knare ome vagare'ne.
  nhe-BL: Huan nojquiya mojmostla quimacayaya nochi tlen itechmonequi. Huan queja
    nopa quichihuili nochipa hasta quema mijqui.
  gub-BL: Tuweharupi hekuwe mehe we tuwihawete omono temetarer izupe. Upuner uma'e
    ime'eg kar haw rehe a'e temetarer pupe a'e kury. Upaw kwez kury.
  eng-DRA: And for his diet a continual provision was allowed him by the king of Babylon,
    every day a portion, until the day of his death, all the days of his life.
