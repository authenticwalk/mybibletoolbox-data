verse: JER.052.028
translations:
  mal-C: 'നെബൂഖദ്നേസർ പ്രവാസത്തിലേക്കു കൊണ്ടുപോയവരുടെ എണ്ണം ഇവയാണ്: ഏഴാംവർഷത്തിൽ,
    3,023 യെഹൂദർ;'
  deu-TKW: 'So viel war des Volks, welches Nebukadrezar hinwegführte: Im siebenten
    Jahre 3023 Judäer;'
  lin-lin: 'Tala motango ya bato oyo Nabukodonozori amemaki na bowumbu : Bayuda nkoto
    misato na tuku mibale na misato, na mobu ya sambo wuta tango akomaki mokonzi ;'
  eng-LSV: 'This [is] the people whom Nebuchadnezzar has removed: in the seventh year,
    of Jews, three thousand and twenty-three;'
  eng-GNV: This is the people, whome Nebuchad-nezzar caried away captiue, in the seuenth
    yeere, euen three thousande Iewes, and three and twentie.
  eng-WEBSTER: 'This is the people whom Nebuchadrezzar carried away captive: in the
    seventh year three thousand Jews and three and twenty:'
  nhw-BL: 'Huan nopa masehualme tlen tlali Judá catli quinhuicaque ipan tlali Babilonia
    quema Nabucodonosor yohuiyaya para chicome xihuitl para tlanahuatis, elque para
    nochi: 3 mil 23 masehualme.'
  swh-ONEN: 'Hii ndiyo hesabu ya watu ambao Nebukadneza aliwachukua kwenda uhamishoni:
    katika mwaka wa saba, Wayahudi 3,023;'
  bba-bba: Yudɑ be Nɛbukɑnɛsɑɑ u yoru mwɛɛrɑ u kɑ dɑ win temɔ win bɑndun wɔ̃ɔ nɔɔbɑ
    yiruse sɔɔ, ben ɡeerɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ itɑ kɑ yɛndɑ itɑ (3.023).
  eng-KJVCPB: 'This is the people whom Nebuchadrezzar carried away captive: in the
    seventh year three thousand Jews and three and twenty:'
  luo-luo: 'Ma e kwan mar joma Nebukadneza notero e twech: e higa mar abiriyo, mane
    gin jo-Yahudi alufu adek gi piero adek;'
  meu-meu: 'Nebukadresara ese iḡuidia ai e laohaidia taudia ihagaudia bini: laḡani
    ihahituna ai, Iuda taudia daha-toi ruahui-toi;'
  npi-ULB: नबूकदनेसरले निर्वासनमा लगेका मानिसहरू यी नै थिएः सातौँ वर्षमा ३,०२३ जना
    यहूदी ।
  yor-yor: Èyí ni iye àwọn ènìyàn tí Nebukadnessari kó lọ sí ilẹ̀ àjèjì. Ní ọdún keje
    ẹgbẹ̀rún mẹ́ta ó lé mẹ́tàlélógún (3,023) ará Juda.
  pes-OPCB: تعداد اسیرانی که در سال هفتم سلطنت نِبوکَدنِصَّر به بابِل برده شدند، ۳٬۰۲۳
    نفر بود.
  tgl-ULB: 'Ito ang mga taong dinalang bihag ni Haring Nebucadnezar: sa ikapitong
    taon ay 3, 023 na mga taga-Judea.'
  cbu-NT: Utaáchchee putayarusin, yusursha putata, putata ashirangsin, zapan putaranganaya.
    Nabukodonosor kurakaam kinaru, 7 masach taachu, anush Utaáshchee tputs 3,023 putayaru
    waanpee watsapun machtarangiya.
  hui-hui: Nebugadenesahanda garabayabu yalu penedaruni daga ogodagua. Nebugadenesa
    ibuni kini heane mali karia hayagola Yuda wali agali daosini tebira pira kirani
    tebira (3,023) garabayabu yalu pene.
  mya-mya: နေ​ဗု​ခဒ်​နေ​ဇာ​ဖမ်း​သွား​သည့်​သုံ့​ပန်း​စာ​ရင်း မှာ သူ​၏​နန်း​စံ​သတ္တ​မ​နှစ်​၌​သုံး​ထောင်​နှစ်
    ဆယ့်​သုံး​ယောက်၊-
  bod-N: ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་བཙོན་དུ་ཁྲིད་པའི་མི་གྲངས་ནི་འདི་ལྟ་སྟེ། ཁོང་གིས་རྒྱལ་སྲིད་སྐྱོང་བའི་ལོ་བདུན་པར་ཡ་ཧུ་དཱ་པ་མི་སུམ་སྟོང་བརྒྱ་མེད་ཉེར་གསུམ་བཙོན་དུ་ཁྲིད།
  sna-sna: 'Uhu ndihwo uwandu hwavanhu vakatorwa naNebhukadhinezari achienda navo
    kuutapwa: mugore rechinomwe, zviuru zvitatu zvina makumi maviri navatatu, zvavaJudha;'
  spa-BLM: 'Este es el número del pueblo que Nabucodonosor llevó cautivo: en el séptimo
    año, tres mil veintitrés judíos;'
  cac-cac: 'A sb''isul eb'' anima ix ic''jib''at yuj vin̈aj Nabucodonosor chi'', aton
    tic: Ayic yuquilxo ab''il yoch vin̈ reyal, 3 mil 23 eb'' anima aj Judá ix ic''jib''ati.'
  swh-ULB: 'Hawa walikuwa watu Nebukadneza aliwaamisha: katika mwaka wa saba, Wayudea
    3, 023.'
  bel-bel: 'Вось народ, які выселіў Навухаданосар: у сёмы год тры тысячы дваццаць
    тры Юдэі;'
  deu-ELBBK: 'Dies ist das Volk, das Nebukadrezar weggeführt hat: Im 7. Jahr 3.023
    Juden;'
  mbb-OT: 'Iyan heini kezakel te menge Israilihanen he mibihag ni Hadì Nebucadnezar:
    Hein ikepitu he tuig te kedhadì din, 3,023 he menge etew. Hein ike-18 he tuig
    te kedhadì din, 832 he menge etew. Hein ike-23 he tuig te kedhadì din, 745 he
    menge etew. (Si Nebuzaradan he peremandar te menge vantey te hadì is mibihag kandan.)
    4,600 langun is menge etew he nevihag.'
  mal-2015: 'നെബൂഖദ്നേസർ പ്രവാസത്തിലേക്കു കൊണ്ടുപോയ ജനം: ഏഴാം ആണ്ടിൽ മൂവായിരത്തിരുപത്തുമൂന്നു
    യെഹൂദന്മാർ;'
  rmc-rmc: 'Sar kraľinelas o Nebukadnecar eftato berš, zaiľa andro zajaťje kajci dženen:
    trin ezera the bišutrin (3 023) manušen andral e Judsko.'
  pes-OPV: و این است گروهی که نبوکدرصر به اسیری برد. در سال هفتم سه هزار و بیست و
    سه نفر از یهود را.
  ron-1924: 'Ятэ попорул пе каре л-а дус Небукаднецар ын робие: ын ал шаптеля ан –
    трей мий доуэзечь ши трей де иудей;'
  ben-OBCV: 'নেবুখাদনেজার যাদের নির্বাসনে নিয়ে যান, তাদের সংখ্যা এরকম: সপ্তম বছরে
    3,023 জন ইহুদি;'
  som-som: Oo sannaddii toddobaad dadkii uu Boqor Nebukadresar maxaabiisahaanta u
    kaxaystay waxay ahaayeen saddex kun iyo saddex iyo labaatan qof oo Yuhuud ah,
  lat-VUC: 'Iste est populus quem transtulit Nabuchodonosor: in anno septimo, Judæos
    tria millia et viginti tres:'
  eng-ASVBT: 'This is the people whom Nebuchadnezzar carried away captive: in the
    seventh year three thousand Jews and three and twenty;'
  ita-1885: 'Così Giuda fu menato in cattività fuor della sua terra. Questo è il popolo
    che Nebucasnesar menò in cattività: l''anno settimo del suo regno ne menò tremila
    ventitrè Giudei.'
  eng-ULB: 'These were the people who Nebuchadnezzar exiled: In the seventh year,
    3,023 Judeans.'
  spa-VBL: Este es un registro del número de personas que Nabucodonosor llevó al exilio.
    En el séptimo año de su reinado se llevó a 3.023 judíos.
  fra-_FOB: 'C''est ici le peuple que Nébucadnetsar emmena en captivité: La septième
    année, trois mille vingt-trois Juifs.'
  mal-mal: 'നെബൂഖദ്നേസർ പ്രവാസത്തിലേക്കു കൊണ്ടുപോയ ജനം: ഏഴാം ആണ്ടിൽ മൂവായിരത്തി ഇരുപത്തിമൂന്നു
    യെഹൂദന്മാർ;'
  urd-GVR: Nabūkadnazzar ne apnī hukūmat ke 7weṅ sāl meṅ Yahūdāh ke 3,023 afrād,
  suz-BL: मिनु नेबुकदरेसरमी सासन पवा आ ७ बर्सम ग्‍याइश्‍शा लाइश्‍शो मुरपुकी हिक्‍शोनु,
    हजार सां २३ जना यहूदी बाक्‍तेक्‍म।
  eng-NOY: 'This is the people whom Nebuchadnezzar carried away captive: in the seventh
    year, three thousand and twenty-three Jews;'
  ita-1927: 'Così Giuda fu menato in cattività lungi dal suo paese. Questo è il popolo
    che Nebucadnetsar menò in cattività: il settimo anno, tremila ventitre Giudei;'
  ckb-ckb: 'ئەمانە ئەو خەڵکە بوون کە نەبوخودنەسر ڕاپێچی کرد: لە ساڵی حەوتەم، سێ هەزار
    و بیست و سێ جولەکە؛'
  eng-BBE: 'These are the people whom Nebuchadrezzar took away prisoner: in the seventh
    year, three thousand and twenty-three Jews:'
  kan-OKCV: 'ನೆಬೂಕದ್ನೆಚ್ಚರನು ಸೆರೆಯಾಗಿ ಒಯ್ದ ಜನರ ಪಟ್ಟಿ ಹೀಗಿದೆ: ಅವನು ತನ್ನ ಆಳ್ವಿಕೆಯ ಏಳನೆಯ
    ವರ್ಷದಲ್ಲಿ ಸೆರೆಗೊಯ್ದದ್ದು 3,023 ಮಂದಿ ಯೆಹೂದ್ಯರನ್ನು;'
  tam-2017: நேபுகாத்நேச்சார் சிறைபிடித்துப்போன மக்களின் தொகை எவ்வளவென்றால், ஏழாம்
    வருடத்தில் மூவாயிரத்து இருபத்து மூன்று யூதரும்,
  spa-RV-1909: 'Este es el pueblo que Nabucodonosor hizo trasportar: En el año séptimo,
    tres mil veintitrés Judíos:'
  ron-BTF: 'Acesta este poporul pe care Nebucadnețar l-a dus captiv, în anul al șaptelea:
    trei mii douăzeci și trei de iudei;'
  eng-WEBP: 'This is the number of the people whom Nebuchadnezzar carried away captive:
    in the seventh year, three thousand twenty-three Jews;'
  eng-FBV: This is a record of the number of people Nebuchadnezzar took into exile.
    In the seventh year of his reign he took 3,023 Judeans.
  nld-1939: Het aantal personen, die Nabukodonosor in ballingschap wegvoerde, bedroeg
    in het zevende jaar van Nabukonosor drieduizend drie en twintig Judeërs;
  nch-BL: 'Huan nopa masehualme ten tali Judá cati quinhuicaque ipan tali Babilonia
    quema Nabucodonosor yahuiyaya para chicome xihuit para tanahuatis, elque para
    nochi: 3 mil 23 masehualme.'
  vie-1934: Nầy là dân mà Nê-bu-cát-nết-sa đã đem đi làm phu tù; năm thứ bảy, ba ngàn
    hai mươi ba người Giu-đa.
  hin-CV: 'नबूकदनेज्ज़र द्वारा बंधुआई में ले जाए गए व्यक्तियों की सूची इस प्रकार है:
    सातवें वर्ष में, तीन हजार तेईस यहूदी;'
  spa-BES: 'Estas son las personas a quienes Nabucodonosor tomó prisionero: en el
    séptimo año, tres mil veintitrés judíos.'
  tdx-tdx: 'Iretoa ondaty nasese’ i Nebo­kadne­tsare an-drohio: amy taom-paha-fitoy,
    telo-arivo-tsi-roapolo-telo’ amby amo nte-Iehodao;'
  tha-KJV: ต่อไปนี้​เป็นจำนวนประชาชนซึ่งเนบูคัดเนสซาร์จับไปเป็นเชลย ในปี​ที่​เจ็ด
    พวกยิวสามพันยี่​สิ​บสามคน
  por-BR-2018: 'Este é o povo que Nabucodonosor levou cativo; no sétimo ano, três
    mil e vinte e três judeus:'
  deu-ELO: 'Dies ist das Volk, welches Nebukadrezar weggeführt hat: Im siebten Jahre
    dreitausenddreiundzwanzig Juden;'
  eng-WYC-2018: This is the people, whom Nebuchadnezzar translated in the seventh
    year; Jews, three thousand and three and twenty. (These be the people, whom Nebuchadnezzar
    carried away captive in the seventeenth year; three thousand and twenty-three
    Jews.)
  epo-epo: 'Jen estas la kvanto de la popolo, kiun Nebukadnecar elhejmigis: en la
    sepa jaro tri mil dudek tri Judojn;'
  uig-PIN: 'Neboⱪadnǝsar sürgün ⱪilƣan kixilǝrning sani mundaⱪ idi: — yǝttinqi yili
    üq ming yigirmǝ üq Yǝⱨudiy;'
  beo-beo: 'Ba:bilone hina bagade, Nebiuga:denese da amo hagudu dedei dunu udigili
    hawa: hamoma:ne mugululi asi:. Ea ouligibi ode fesuale amoga, e da3,023dunu agoane
    mugululi asi.'
  tpi-OTNT: Namba bilong ol manmeri Nebukatnesar i kisim i go kalabus, em i olsem.
    Long namba 7 yia bilong em i stap king, em i kisim 3,023 manmeri bilong Juda.
  hau-SA: Wannan shi ne yawan mutanen da Nebukadnezzar ya kai su bauta. A shekara
    ta bakwai ta sarautarsa, ya tafi da Yahudawa 3,023;
  uig-LAT: 'Néboqadnesar sürgün qilghan kishilerning sani mundaq idi: — yettinchi
    yili üch ming yigirme üch Yehudiy;'
  nde-nde: 'Nanka amanani abantu uNebhukhadineza abasa ekuthunjweni: ngomnyaka wesikhombisa,
    amaJuda azinkulungwane ezintathu lamatshumi amabili lantathu (3,023);'
  ton-ton: 'Ko eni ʻae kakai naʻe ʻave fakapōpula ʻe Nepukanesa: ʻi hono fitu taʻu,
    ko e kau Siu ʻe toko tolu afe ma uofulu ma tolu:'
  ces-1613: Tenť jest lid, kterýž zavedl Nabuchodonozor léta sedmého, Judských tři
    tisíce a třimecítma.
  eng-WMB: 'This is the number of the people whom Nebuchadnezzar carried away captive:
    in the seventh year, three thousand twenty-three Jews;'
  tam-TCV: 'நேபுகாத்நேச்சார் நாடுகடத்திய மக்களின் எண்ணிக்கையாவது: அவன் ஆட்சி செய்த
    ஏழாம் வருடத்தில் 3,023 யூதர்களும்,'
  ceb-ULB: 'Mao kini ang mga katawhan nga gibihag ni Nebucadnezar: sa ikapito nga
    tuig, 3, 023 ka mga taga-Juda.'
  pol-UBG: 'Taka jest liczba ludu, który Nabuchodonozor uprowadził do niewoli: w siódmym
    roku trzy tysiące dwudziestu trzech Żydów.'
  kyc-kyc: Nepukatenesame wambu dupwa karapusi pyao minyuo peyami pii dupwa dakena
    pyasi palamo. Baa ee kana yanda ipingi dokopa kiŋi karapala wambu ama malu (3,023)
    karapusi pyao nyuo peya.
  urd-GVU: نبوکدنضر نے اپنی حکومت کے 7ویں سال میں یہوداہ کے 3,023 افراد،
  deu-1912: 'Dies ist das Volk, welches Nebukadnezar weggeführt hat: im siebenten
    Jahr dreitausend und dreiundzwanzig Juden;'
  kan-2017: ನೆಬೂಕದ್ನೆಚ್ಚರನು ಸೆರೆಯೊಯ್ದವರ ಲೆಕ್ಕವು ಹೀಗಿದೆ, ಅವನು ತನ್ನ ಆಳ್ವಿಕೆಯ ಏಳನೆಯ ವರ್ಷದಲ್ಲಿ
    ಮೂರು ಸಾವಿರದ ಇಪ್ಪತ್ತ ಮೂರು ಜನ ಯೆಹೂದ್ಯರನ್ನು ಸೆರೆಯೊಯ್ದನು.
  yap-yap: 'Ba’aray babyoren e girdi’ ni fekrad Nebukadnezzar ni aram e kar kalbusgad:
    re medlip i duw ni ba’aram ni par ni ir e pilung e fek 3,023 e girdi’;'
  hlt-MCSB: A kum rhih dongah tah Nebukhanezar loh pilnam he Judah hlang thawng thum
    phoeiah pakul pathum a poelyoe coeng.
  mdy-ETH: ናብካዳናፆኦሬ ዲዒ ዔኬ ዓሶኮ ሚርጉማ ሃካፓ ሊካ ኬኤዚንታ ጎይፆኬ፦ ዒዚ ካኣታዼዖ ላንካሳ ሌዖና ዲዒ ዔኬ ዓሳ ሃይሦ
    ሺያና ላማታሚ ሃይሦ ዓሲ ዪሁዳይዳፓ፥
  twi-ASANTE: 'Nnipa dodoɔ a Nebukadnessar de wɔn kɔɔ nkoasom mu nie: nʼadedie afe
    a ɛtɔ so nson mu, Yudafoɔ 3,023;'
  eng-WEBU: 'This is the number of the people whom Nebuchadnezzar carried away captive:
    in the seventh year, three thousand twenty-three Jews;'
  wal-wal: Naabukadanaxoori kawotido laappuntta laittan heezzu sha7anne laatamanne
    heezzu asaa Yihudaappe omooddiis.
  spa-PDDPT: 'Éste es el pueblo que Nabucodonosor llevó cautivo: el año séptimo, a
    3.033 hombres de Judá,'
  gun-gun: 'Ha''e rami py Judá kuery escravo-rã ogueraa ijyvy gui. Nabucodonosor escravo-rã
    ogueraa va''ekue ma po rami: sete ma''etỹa re ma três mil e vinte e três judeu
    kuery ogueraa,'
  ilo-ULB: 'Dagitoy dagiti tattao nga impanaw ni Nebucadnesar kas balud: iti maikapito
    a tawen, 3, 023 kadagiti taga-Juda.'
  kpg-kpg: 'Deenei di hulu dangada di King Nebuchadnezzar o Babylonia ne lawalawa
    gaa lahi gi daha mo Judah: I di hidu ngadau o dono king, gei mee guu lahi ana
    gau mai Judah e dolu mana ge madalua maa dolu (3,023).'
  uig-ARA: 'نېبوقادنەسار سۈرگۈن قىلغان كىشىلەرنىڭ سانى مۇنداق ئىدى: ــ يەتتىنچى يىلى
    ئۈچ مىڭ يىگىرمە ئۈچ يەھۇدىي؛'
  sus-sus: 'Mixi xasabi nan ya Nebukadansari naxan xanin konyiya kui Babilɔn bɔxi
    ma: A xa mangɛya ɲɛ solofere nde, Yudayaka mixi wulu saxan mixi mɔxɔɲɛn nun saxan.'
  pon-2006: 'Eri, iet duwen wadawad en aramas me Nepukadnesar salihedi oh ketikihla
    sang Suda: Ni keisuhwen sounpar en eh nanmwarki, e ketikihlahsang aramas 3,023;'
  jae-jae: Lau taŋ Nebukadnesar gêwê êsêac jasêŋgôŋ kapoacwalô naŋ, nêŋ namba tonec.
    Eŋ kêkôc lau Juda 3,023 gêdêŋ ênê jala gôliŋŋa kêtu 17.
  ksd-ksd: 'Go ra tarai Nebukadnesar i ga kap vavilavilau vue diat: ta ra kilala lavurua,
    a utul a arip ma a ura vinun ma a utul na tarai Iudaia;'
  tur-YTC: 'Nebukadnetsar''ın sürgün ettiği halkın sayısı şöyledir: Yedinci yılda
    üç bin yirmi üç Yahudi;'
  ind-AYT: 'Inilah orang-orang yang dibawa Nebukadnezar ke pembuangan: Pada tahun
    ketujuh, 3.023 orang Yahudi.'
  nya-nya: 'Chiwerengero cha anthu amene Nebukadinezara anawatenga kupita nawo ku
    ukapolo ndi ichi: Mʼchaka cha chisanu ndi chiwiri cha ulamuliro wake, anatenga
    Ayuda 3,023;'
  hrv-hrv: 'Evo broja ljudstva što ga Nabukodonozor odvede u sužanjstvo: sedme godine
    tri tisuće i dvadeset tri Judejca;'
  mps-mps: Te Nebukatnesargo kalabus igibu sela pali we bidi namba, e tiwai dao. Te
    kibu be 7 aga king bidali sogo, agai te 3,023 Juda we bidi sela pai dao.
  tpi-tpi: Namba bilong ol manmeri Nebukatnesar i kisim i go kalabus, em i olsem.
    Long namba 7 yia bilong em i stap king, em i kisim 3,023 manmeri bilong Juda.
  dan-1931: 'Følgende er Tallet på de Folk, Nebukadrezar bortførte i Fangenskab: I
    hans syvende År 3.023 Judæere,'
  vie-OVCB: Số dân bị lưu đày sang Ba-by-lôn vào năm thứ bảy đời Nê-bu-cát-nết-sa
    trị vì là 3.023 người.
  guj-2017: જે લોકોને નબૂખાદનેસ્સારને બંદીવાસમાં લઈ ગયો તેઓની સંખ્યા નીચે મુજબ હતી;
    સાતમા વર્ષમાં ત્રણ હજાર ત્રેવીસ યહૂદીઓ.
  pon-2006A: 'Eri, iet duwen wadawad en aramas me Nepukadnesar salihedi oh ketikihla
    sang Suda: Ni keisuhwen sounpar en eh nanmwarki, e ketikihlahsang aramas 3,023;'
  por-BRBSL: 'Este é o número de pessoas que Nabucodonosor levou em cativeiro: no
    sétimo ano, três mil e vinte e três judeus;'
  cth-cth: Hetnaw teh Nebukhadnezar ni tamimaya san lah a hrawi e naw doeh. Kum 7
    nae dawk Judahnaw 3023,
  twi-twi: 'Nnipa dodow a Nebukadnessar de wɔn kɔɔ nkoasom mu ni: nʼahenni afe a ɛto
    so ason mu, Yudafo 3,023;'
  hlt-hlt: A kum rhih dongah tah Nebukhanezar loh pilnam he Judah hlang thawng thum
    phoeiah pakul pathum a poelyoe coeng.
  tbz-SIM: 'Ntɛ Nɛbukɑnnɛsɑɑ do pĩ̀ḿmú bɛ̀ o kpɑ̀tì benni yiénnì miɛkɛ: Sudɑɑ wuɔ
    nkɔbɛ sikɔupí sìtɑ̃ɑ̃ti nɛ̀ sipísìdɛ́ nɛ̀ bɛ̀tɑ̃ɑ̃ti (3023),'
  msy-2020: 'Nebukatnesar inigha ghua kalabus gatɨzir gumazamizibar dɨbobonim, a kamakɨn:
    Namba 7ɨn azenimɨn an atrivimɨn itir dughiam, a Judan 3,023plan gumazamiziba ini.'
  azb-azb: 'Navuxodonosorun sürgünə apardığı xalqın sayı belədir: yeddinci ildə üç
    min iyirmi üç nəfər Yəhudi;'
  eng-DBY: 'This is the people whom Nebuchadrezzar carried away captive: in the seventh
    year three thousand and twenty-three Jews;'
  hin-2017: जिन लोगों को नबूकदनेस्सर बँधुआ करके ले गया, वे ये हैं, अर्थात् उसके राज्य
    के सातवें वर्ष में तीन हजार तेईस यहूदी;
  wol-KYG: 'Lii mooy limu nit ñi Nabukodonosor toxal: Ñetti junniy Yudeen ak ñaar
    fukk ak ñett (3 023), loolu yemook juróom ñaareelu atu nguuram,'
  eng-YLT: 'This [is] the people whom Nebuchadrezzar hath removed: in the seventh
    year, of Jews, three thousand and twenty and three;'
  eng-WYC-2017: This is the people, whom Nebu-chadnezzar translated in the seventh
    year; Jews, three thousand and three and twenty.
  eng-WMBB: 'This is the number of the people whom Nebuchadnezzar carried away captive:
    in the seventh year, three thousand and twenty-three Jews;'
  urd-GVH: नबूकदनज़्ज़र ने अपनी हुकूमत के 7वें साल में यहूदाह के 3,023 अफ़राद,
  rug-rug: 'Hire sari na ninaedi ri na tinoni pu raovo taloani e Nebukaneza: pa vina
    zuapa vuahenina sa binaṉara te Nebukaneza, si ari ka ṉeta tina meke hiokona ṉeta
    tie Ziu;'
  gaz-gaz: 'Baayʼinni namoota Nebukadnezar boojuudhaan fudhatee kanaa dha: Waggaa
    torbaffaa keessa Yihuudoota 3,023;'
  fra-LSG: 'Voici le peuple que Nebucadnetsar emmena en captivité: la septième année,
    trois mille vingt-trois Juifs;'
  yal-yal: 'Nebukadanesari muxun naxanye suxu, a siga e ra konyiyani, ne nan itoe
    ra: A mangayaan ɲɛɛ soloferedeni, a siga Yahudiyan muxu wuli saxan muxu mɔxɔɲɛn
    nun saxan nan na.'
  haw-1868: 'Oia na kanaka a Nebukaneza i lawe pio aku ai: i ka hiku o ka makahiki,
    ekolu tausani na Iudaio, a me ka iwakaluakumamakolu.'
  arb-NAV: 'وَهَذَا هُوَ إِحْصَاءُ الشَّعْبِ الَّذِينَ سَبَاهُمْ نَبُوخَذْنَصَّرُ
    فِي السَّنَةِ السَّابِعَةِ: ثَلاثَةُ آلافٍ وَثَلاثَةٌ وَعِشْرُونَ مِنَ الْيَهُودِ.'
  ewe-ewe: 'Esia nye ame siwo Nebukadnezar kplɔ yi aboyo mee la ƒe xexlẽme: Le eƒe
    ƒe adrelia me, Yudatɔwo, ame akpe etɔ̃ kple blaeve-vɔ-etɔ̃ (3,023);'
  eng-LEE: 'This is the people whom Nebuchadrezzar carried away into exile: in the
    seventh year, three thousand and twenty and three Jews;'
  asm-FB: নবূখদনেচৰে দেশান্তৰ কৰা লোকবিলাকৰ সংখ্যা এই; সপ্তম বছৰত তেওঁ তিনি হাজাৰ
    তেইশজন যিহুদী মানুহক দেশান্তৰ কৰি নিলে;
  sus-A: مِشِ شَسَبِ نَن يَ نٍبُكَدَنسَرِ نَشَن شَنِن كٌنيِيَ كُي بَبِلْن بْشِ مَ؛
    عَ شَ مَنفّيَ حّ سٌلٌقٍرٍ ندٍ، يُدَيَكَ مِشِ وُلُ سَشَن مِشِ مْشْحّن نُن سَشَن.
  fra-SBL: 'Voici le nombre de personnes que Nebucadnetsar emmena en captivité : la
    septième année, trois mille vingt-trois Juifs ;'
  hbo-hbo: זֶ֣ה הָעָ֔ם אֲשֶׁ֥ר הֶגְלָ֖ה נְבֽוּכַדְרֶאצַּ֑ר בִּשְׁנַת־שֶׁ֕בַע יְהוּדִ֕ים
    שְׁלֹ֥שֶׁת אֲלָפִ֖ים וְעֶשְׂרִ֥ים וּשְׁלֹשָֽׁה׃
  kik-kik: 'Ũyũ nĩguo mũigana wa andũ arĩa Nebukadinezaru aatahire akĩmatwara bũrũri
    ũngĩ: mwaka-inĩ wa mũgwanja aatahire Ayahudi 3,023;'
  fra-NCL: 'Voici le nombre des hommes que Nabuchodonosor emmena captifs : la septième
    année, trois mille vingt-trois hommes de Juda ;'
  cek-AK: Nebuchadnezzar mah misong ah caeh haih ih kaminawk loe saning sarihto thungah
    Judah kami sang thum, pumphae thumto oh o;
  cuk-cuk: 'Dulemar Nabucodonosorʼse weyob-mergue gales-selesmalad: Nabucodonosor
    birga-guglegus (7) Babiloniaʼgi reyga-maidgine, milipaa gaka dulagwen-gakapaa
    (3,023) Judío-dulemar gasa sesagusad.'
  uig-CYR: 'Небоқаднәсар сүргүн қилған кишиләрниң сани мундақ еди: — йәттинчи жили
    үч миң жигирмә үч Йәһудий;'
  tel-2017: నెబుకద్నెజరు తన పరిపాలన ఏడో సంవత్సరంలో 3,023 మంది యూదులను బందీలుగా తీసుకు
    వెళ్ళాడు.
  hat-BSA: 'Sila yo se moun ke Nebucadnetsar te pote ale an egzil nan setyèm ane a:
    twa-mil-venn-twa Jwif;'
  kos-kos: 'Pa inge ma simla ke mwet ma Nebuchadnezzar el usla nu in sruoh: ke yac
    akitkosr lal in tokosra, el usla mwet tolu tausin longoul tolu;'
  hbo-WLC: זֶ֣ה הָעָ֔ם אֲשֶׁ֥ר הֶגְלָ֖ה נְבֽוּכַדְרֶאצַּ֑ר בִּשְׁנַת־שֶׁ֕בַע יְהוּדִ֕ים
    שְׁלֹ֥שֶׁת אֲלָפִ֖ים וְעֶשְׂרִ֥ים וּשְׁלֹשָֽׁה׃
  ibo-ibo: Nke a bụ ọnụọgụgụ ndị ahụ Nebukadneza mere ka ha gaa biri nʼala ọzọ. Nʼafọ
    nke asaa nke ọchịchị ya, puku atọ ndị Juu na iri abụọ na atọ, 3,023.
  ory-ory: ନବୂଖଦ୍‍ନିତ୍ସର ଯେଉଁମାନଙ୍କୁ ବନ୍ଦୀ କରି ନେଇଗଲା, ସେହି ଲୋକମାନଙ୍କର ସଂଖ୍ୟା ଏହି;
    ସପ୍ତମ ବର୍ଷରେ ତିନି ସହସ୍ର ତେଇଶ ଜଣ ଯିହୁଦୀ ଲୋକ;
  chk-chk: 'Iwe, iei iteiten ekewe aramas Nepukatnesar a uweerela: Lon afisuen ierin
    mwün Nepukatnesar a uweela ükükün ülüngeröü rüe me ülüman chon Juta.'
  rop-rop: Dijan na det namba blanga detlot pipul hu King Nebakanesa bin deigimwei
    en meigim olabat jidan prisana. Langa det namba 7 yiya wen imbin jidan king, imbin
    deigimwei 3,023 pipul,
  ukr-1871: 'Ось скілько люду поодводив Навуходонозор: у сьомому роцї (царювання свого)
    три тисячі двайцять і три Юдеї;'
  deu-1951: 'Dies ist das Volk, welches Nebukadnezar gefangen weggeführt hat: Im siebenten
    Jahre 3023 Juden;'
  eng-JPS: 'This is the people whom Nebuchadrezzar carried away captive: in the seventh
    year three thousand Jews and three and twenty;'
  srp-1865: 'Ovo je narod što ga preseli Navuhodonosor: sedme godine tri tisuæe i
    dvadeset i tri Judejca;'
  lug-lug: 'Buno bwe bungi bw’abantu Nebukadduneeza be yatwala mu buwaŋŋanguse: mu
    mwaka ogw’omusanvu ogw’obufuzi bwe: Abayudaaya enkumi ssatu mu amakumi abiri mu
    basatu;'
  heb-heb: זה העם אשר הגלה נבוכדראצר בשנת שבע יהודים שלשת אלפים ועשרים ושלשה׃
  ben-IRV: 'নবূখদনিৎসর যাদেরকে বন্দী করেছিলেন তাদের সংখ্যা হল এই: সপ্তম বছরে তিন হাজার
    তেইশজন যিহূদী,'
  pan-pan: ਇਹ ਉਹ ਲੋਕ ਹਨ ਜਿਹਨਾਂ ਨੂੰ ਨਬੂਕਦਨੱਸਰ ਗ਼ੁਲਾਮ ਕਰ ਕੇ ਲੈ ਗਿਆ - ਸੱਤਵੇਂ ਸਾਲ ਵਿੱਚ
    ਤਿੰਨ ਹਜ਼ਾਰ ਤੇਈ ਯਹੂਦੀ
  mya-JVB: နေဗုခဒ်နေဇာ မင်းသိမ်း သွားသော လူ ဟူမူကား၊ နန်းစံခုနစ် နှစ် တွင် ၊ ယုဒ အမျိုးသားသုံး
    ထောင် နှစ်ဆယ် သုံး ယောက်တို့ကို သိမ်းသွားလေ၏။
  tbg-tbg: 'Nebukanesaava maa vaiinti nahentika rumpa varero nai maaqaini vuru kora:
    Viva 7 ihiara raqiki vau entara: Iutaa vatanaaka 3,023.'
  hmo-hmo: 'Nebukanesa ese mai guia danu, iena tano dekenai ia abia lao taudia edia
    namba be inai: Ia be king dagi ia abia ena lagani namba 7 lalonai, Iuda taudia
    ibounai 3023 ia abia lao.'
  urd-urd: 'यह वह लोग हैं जिनको नबूकदनज़र ग़ुलाम करके ले गया: सातवें बरस में तीन हज़ार
    तेईस यहूदी,'
  rus-SYN: 'Вот народ, который выселил Навуходоносор: в седьмой год три тысячи двадцать
    три Иудея;'
  bqc-SIM: 'Gbɛ̃́ pↄ́ Nɛbukanɛza ń naaa à tàòↄ dasilɛn kɛ: Aà kpalablea wɛ̃̀
    soplade guu ↄ̃ à tàńnↄ gbɛ̃ↄn ↄ̀aa gɛ̃o ń bao ń àaↄ̃o (3.023).'
  tcz-CHONGTHU: Nubuchadnezzarin alengchan kal kum sagi in soh chang a akaimang miho
    sangthum le somni le thum ahi.
  mar-mar: नबुखद्नेस्सराने ज्या कोणी लोकांस हद्दपार केले होते ते हेः सातव्या वर्षी
    तीन हजार तेवीस यहूदी गेले.
  qub-qub: 'Nabucodonosor prësu apachishan runacunaga caran caynömi: Ganchis watana
    ray caycashancho Judá runacunata prësu aparan quimsa waranga ishcay chunca quimsan
    (3,023) runacunata.'
  bqp-bqp: Yudɑ be Nɛbukɑnɛsɑɑ u yoru mwɛɛrɑ u kɑ dɑ win temɔ win bɑndun wɔ̃ɔ nɔɔbɑ
    yiruse sɔɔ, ben geerɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ itɑ kɑ yɛndɑ itɑ (3.023).
  hat-hat: 'Men kantite moun wa Nèbikadneza te depòte: Nan setyèm lanne rèy li a,
    li depòte twamil venntwa (03.023) moun peyi Jida.'
  eng-BSB: 'These are the people Nebuchadnezzar carried away: in the seventh year,
    3,023 Jews;'
  eng-WEBPB: 'This is the number of the people whom Nebuchadnezzar carried away captive:
    in the seventh year, three thousand and twenty-three Jews;'
  kbq-kbq: Hagi Nebukatnesama kinima manino egeno 7nima hia kafufina, 3 tausen 23'a
    Jiu vahera zamavareno kina ome huzmante'ne.
  nhe-BL: 'Huan nopa tlacame tlen tlali Judá tlen quinhuicaque ipan tlali Babilonia
    quema Nabucodonosor yahuiyaya para chicome xihuitl para tlanahuatis, elque para
    nochi: 3 mil 23 tlacame.'
  gub-BL: 'Na''aw Namukononozor hemiraha kwer waneta haw xe: Tuwihawete romo wiko
    mehe 7 haw kwarahy rehe Namukononozor weraha 3.023 teko uzeupi Mawiron pe wà.'
  eng-DRA: 'This is the people whom Nabuchodonosor carried away captive: in the seventh
    year, three thousand and twenty-three Jews.'
