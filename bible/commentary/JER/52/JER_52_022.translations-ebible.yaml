verse: JER.052.022
translations:
  mal-C: ഒരു വെങ്കലസ്തംഭത്തിന്റെ തലയ്ക്കലുള്ള മകുടം അഞ്ചുമുഴം ഉയരമുള്ളതും ചുറ്റും
    വെങ്കലംകൊണ്ടുള്ള വലമണികളും മാതളനാരകപ്പഴങ്ങളുംകൊണ്ട് അലങ്കൃതവും ആയിരുന്നു. വലമണികളോടുകൂടിയ
    മറ്റേ സ്തംഭവും മാതളപ്പഴങ്ങൾ ഉൾപ്പെടെ ഇതുപോലെതന്നെ ആയിരുന്നു.
  deu-TKW: Oben auf ihr aber befand sich ein Knauf von Erz, und die höhe des Knaufs
    betrug fünf Ellen, und ein Gitter und Granatäpfel waren ringsum an dem Knauf,
    alles von Erz; und ebensolche hatte die zweite Säule.
  lin-lin: Basalaki na bronze moto ya likonzi moko na moko, mpe ezalaki na bametele
    mibale na basantimetele tuku mitano na bosanda. Bazingelaki yango na bililingi
    ya basinga oyo basala lokola monyama mpe na bambuma ya grenade ; nyonso esalemaki
    na bronze.
  eng-LSV: And the capital on it [is] of bronze, and the height of the one capital
    [is] five cubits, and network and pomegranates [are] on the capital all around,
    the whole [is] of bronze; and like these—the second pillar—and pomegranates.
  eng-GNV: 'And a chapiter of brasse was vpon it, and the height of one chapiter was
    fiue cubites with networke, and pomegranates vpon the chapiters round about, all
    of brasse: the seconde pillar also, and the pomegranates were like vnto these.'
  eng-WEBSTER: And a capital of brass was upon it; and the hight of one capital was
    five cubits, with net-work and pomegranates upon the capitals around, all of brass.
    The second pillar also and the pomegranates were like to these.
  nhw-BL: Huan inintzonatipan nopa tlaquetzalme quiiyocatlalijtoyaj pano 2 metros.
    Huan ipan nopa lugar quinixcopintoyaj miyac granadas.
  swh-ONEN: Sehemu ya shaba juu ya ile nguzo moja ilikuwa na urefu wa dhiraa tano,
    na ilikuwa imepambwa kwa wavu na makomamanga ya shaba kuizunguka kote. Ile nguzo
    nyingine pamoja na makomamanga yake ilifanana na hiyo ya kwanza.
  bba-bba: Bɑ yen bɑɑyere furɔ dokeɑ ɡe bɑ kuɑ kɑ sii ɡɑndu. Furɔ ɡen bɑɑɡeren dɛ̃ɛbu
    sɑ̃ɑwɑ ɡɔm soonu nɔɔbu, mɑ bɑ ɡen bɑɑɡere sii yɔni kɑ dɑ̃ɑ mɑrum weenɑsii ɡore
    bɑ kɑ sikerenɑ. Bɑ ye kpuro kuɑwɑ kɑ sii ɡɑndu.
  eng-KJVCPB: And a chapiter of brass was upon it; and the height of one chapiter
    was five cubits, with network and pomegranates upon the chapiters round about,
    all of brass. The second pillar also and the pomegranates were like unto these.
  luo-luo: Gima chalo agulu mar mula mane ni e ewi achiel kuom sirni borne kadhi malo
    ne romo fut aboro kendo nokede gi gik mongʼinore ongʼinore molwore koni gi koni.
    Siro machielo man-gi gik mongʼinore ongʼinore, ne chal kod mokwongo.
  meu-meu: Ia latanai na kwarana ikorona, auri labora-labora ḡauna; hari kwarana ikorona
    ta ena lata na kiubit ima; bona reke-hetomana bona rimono huahuadia laulaudia,
    iboudiai na auri laboralabora amo e kara, na auri au-tubua kwarana ikorona ḡauna
    e gegelaia. Au-tubua iharuana danu unuheto, mai ena rimono huahuadia laulaudia.
  npi-ULB: स्तम्भमाथि एउटा स्तम्भ-शिर थियो । स्तम्भ-शिर पाँच हात अग्लो थियो, र यो
    काँसाको जाली र दारिमका बुट्टाले चारैतिर भरिएको थियो । अर्को स्तम्भ पनि त्यसका
    दारिमहरूसहित पहिलेको जस्तै थियो ।
  yor-yor: Ọ̀nà orí idẹ kan tó ìgbọ̀nwọ́ márùn-ún ní gíga, wọ́n sì fi èso pomegiranate
    ṣe ọ̀ṣọ́ sí i lára yíká. Ọ̀wọ́n kejì sì wà pẹ̀lú èso pomegiranate tí ó jọra.
  pes-OPCB: و هر یک از آنها نیز سر ستونی مفرغین به بلندی دو متر و نیم داشت و گرداگرد
    هر سر ستون، انارهای مفرغین، کنده‌کاری شده بود؛
  tgl-ULB: May pangunahing tanso sa ibabaw nito. Ang sukat nito ay may limang kubit
    ang taas, na may palamuti at mga granada sa palibot. Ang lahat ay gawa sa tanso.
    Ang ibang poste at mga granada ay kapareho ng nauna.
  cbu-NT: Tsimbunari kshurangam ashimanandari taarangiya. Kshurangamun iwaz ngusamb
    chumbeepish iripcheew kapunguw minamtawmunari pshkum wayaw wayaw ashirangana.
    An iripich íwaririni tsimbuna metor kánurangiya. Anumunsha ktam ashchiri iturpiru
    ngusamb munlliy tamapari ashiru kurakurtaru wanasir taarangiya.
  hui-hui: '@see-verse:JER.052.021'
  mya-mya: '@see-verse:JER.052.021'
  bod-N: ཀ་བའི་སྟེང་དུ་ལི་ཡི་ཀ་གཞུ་ཡོད་ལ། ཀ་གཞུ་རེ་རེའི་མཐོ་ཚད་ནི་ཁྲུ་ལྔ་ཡིན་པ་དང་།
    ཀ་གཞུའི་མཐའ་རུ་ལི་ཡིས་གྲུབ་པའི་དྲ་བ་དང་སེ་འབྲུས་བརྒྱན་ཡོད་དེ། ཀ་བ་ཅིག་ཤོས་དེ་ཡང་དེ་དང་དེ་བཞིན་དུ་སེ་འབྲུས་བརྒྱན་ཡོད་དོ།
    །
  sna-sna: Musoro wendarira waiva pane imwe mbiru wakanga wakareba makubhiti anosvika
    mashanu uye wakashongedzwa nezvakarukwa namatamba endarira zvaipoteredza. Imwe
    mbiru yakanga yakafanana nayo namatamba ayowo.
  spa-BLM: Sobre ella había un capitel de bronce de cinco codos de altura, con red
    y granadas en el capitel alrededor, todo de bronce. La segunda columna también
    tenía lo mismo, con granadas.
  cac-cac: Junjun oy chi' ay smacul sjolom, ec'to chab' metro steel, nab'a bronce
    paxi. A d'a spatictac chi' ayoch jun icha q'uen malla nab'a bronce, aypaxoch yechel
    sat te' granado yelvanub'oc. Lajan yaj chab' oy chi'.
  swh-ULB: Kichwa cha shaba kilikuwa juu yake. Kichwa kilikuwa dhiraha tano urefu
    wake, kazi ya waya zinazokingamana na makomamanga kukizunguka. Chote kilitengenezwa
    kwa shaba. Na nguzo nyingine ilikuwa na makomamanga yake vilikuwa kama ya kwanza.
  bel-bel: І вянок на ім медны, а вышыня вянка пяць локцяў; і сетка і гранатавыя яблыкі
    вакол былі ўсе медныя; тое самае і на другім слупе з гранатавымі яблыкамі.
  deu-ELBBK: 'Und ein Kapitäl aus Kupfer war darauf, und die Höhe des einen Kapitäls
    war 5 Ellen; und ein Netzwerk und Granatäpfel waren an dem Kapitäl ringsum: alles
    aus Kupfer; und desgleichen war die andere Säule, und Granatäpfel daran.'
  mbb-OT: Is keluǥayad te brunsi he in-ulu te kada tukud menge pitu wey tengà he ǥiek.
    Heini is menge in-ulu mideyzeyanan te henduen be te menge kedina he impedlambid
    ne midlituwan deyzeyani te mid-iring te menge prutas he pumigranata.
  mal-2015: അതിന്മേൽ താമ്രംകൊണ്ടു ഒരു പോതിക ഉണ്ടായിരുന്നു; പോതികയുടെ ഉയരം അഞ്ചു മുഴം;
    പോതികമേൽ ചുറ്റും വലപ്പണിയും മാതളപ്പഴവും ഉണ്ടായിരുന്നു; സകലവും താമ്രംകൊണ്ടായിരുന്നു;
    രണ്ടാമത്തെ സ്തംഭത്തിന്നു ഇതുപോലെയുള്ള പണിയും മാതളപ്പഴവും ഉണ്ടായിരുന്നു.
  rmc-rmc: O kritos pre lengro agor sas učo buter sar duj metri. Pašal o kriti sas
    kerde duj šori brondzune granatoskre phaba the o brondzuno pleťivos. Soduj slupi
    sas kerde jednakones.
  pes-OPV: و تاج برنجین بر سرش و بلندی یکتاج پنج ذراع بود. و شبکه وانارها گرداگرد
    تاج همه ازبرنج بود. و ستون دوم مثل اینها و انارها داشت.
  ron-1924: дясупра луй ера ун копериш де арамэ, ши ынэлцимя унуй копериш ера де чинч
    коць; ымпрежурул коперишулуй ера о реця ши родий, тоате де арамэ; тот аша ера
    ши ал дойля стылп ши авя ши ел родий.
  ben-OBCV: স্তম্ভের উপরে মাথার দিকটি ছিল পাঁচ হাত উঁচু এবং সেটি চারপাশে ব্রোঞ্জের
    জালি ও ব্রোঞ্জের ডালিম দিয়ে সুসজ্জিত ছিল। অন্য স্তম্ভটিও, এটির মতোই একই ধরনের
    ছিল।
  som-som: Oo korkiisana waxaa saarnaa taaj naxaas ah, oo taajka sarajooggiisuna wuxuu
    ahaa shan dhudhun, wuxuuna lahaa shabag iyo rummaanno taajka ku wareegsan, oo
    kulligoodna waxay ahaayeen naxaas, tiirkii labaadna waxan oo kaluu lahaa iyo rummaanno.
  lat-VUC: 'Et capitella super utramque ærea: altitudo capitelli unius quinque cubitorum,
    et retiacula et malogranata super coronam in circuitu, omnia ærea: similiter columnæ
    secundæ, et malogranata.'
  eng-ASVBT: 'And a capital of brass was upon it; and the height of the one capital
    was five cubits, with network and pomegranates upon the capital round about, all
    of brass: and the second pillar also had like unto these, and pomegranates.'
  ita-1885: E sopra essi vi era un capitello di rame, e l'altezza del capitello era
    di cinque cubiti; vi era ancora sopra il capitello d'ogn'intorno una rete, e delle
    melegrane; il tutto di rame; le medesime cose erano ancora nell'altra colonna,
    insieme con le melegrane.
  eng-LXXUP: 'And there was a brazen chapiter upon them, and the length was five cubits,
    even the height of one chapiter; and there were on the chapiter round about network
    and pomegranates, all of brass: and correspondingly the second pillar had eight
    pomegranates to a cubit for the twelve cubits.'
  eng-ULB: A capital of bronze was on top of it. The capital was five cubits high,
    with latticework and pomegranates all around. It was all made of bronze. The other
    pillar and its pomegranates were the same as the first.
  spa-VBL: El capitel de bronce de una de las columnas tenía una altura de cinco codos
    y una red de granadas de bronce a su alrededor. La segunda columna era igual,
    y también tenía una red decorativa.
  fra-_FOB: Et il y avait au-dessus un chapiteau d'airain; et la hauteur d'un des
    chapiteaux était de cinq coudées; et sur le chapiteau, à l'entour, étaient un
    réseau et des grenades, le tout d'airain. La seconde colonne était en tout semblable,
    et il y avait aussi des grenades.
  mal-mal: അതിന്മേൽ താമ്രംകൊണ്ട് ഒരു മകുടം ഉണ്ടായിരുന്നു; മകുടത്തിന്റെ ഉയരം അഞ്ച്
    മുഴം; മകുടത്തിൻമേൽ ചുറ്റും വലപ്പണിയും മാതളപ്പഴവും ഉണ്ടായിരുന്നു; എല്ലാം താമ്രംകൊണ്ടുള്ളതായിരുന്നു;
    രണ്ടാമത്തെ സ്തംഭത്തിന് ഇതിന് തുല്യമായ പണിയും മാതളപ്പഴവും ഉണ്ടായിരുന്നു.
  urd-GVR: Un ke bālāī hissoṅ kī ūṅchāī sāṛhe sāt fuṭ thī, aur wuh pītal kī jālī aur
    anāroṅ se saje hue the.
  suz-BL: मेको आ तार कांसा के पिया पाइश्‍शो बाक्‍त। मेको आ पिया ५ कुबीत लाइश्‍शो बाक्‍त।
    मेको आ पिया कांसा के जाली नु दारीम आ बुटामी एर ओंथ नेल्‍ल हिरशो बाक्‍त। मिनु अर्को
    थाम यो ङोंइती ङा खोदेंशो पा सेल्‍शो बाक्‍त।
  eng-NOY: And a chapiter of brass was upon them; and the height of one chapiter was
    five cubits; and there was network with pomegranates upon the chapiter all round,
    the whole of brass. The second pillar also, and the pomegranates, were like unto
    these.
  ita-1927: e v’era su un capitello di rame; e l’altezza d’ogni capitello era di cinque
    cubiti; attorno al capitello v’erano un reticolato e delle melagrane, ogni cosa
    di rame; lo stesso era della seconda colonna, adorna pure di melagrane.
  ckb-ckb: تاجێکی بڕۆنز لەسەر کۆڵەکەکە بوو، بەرزی تاجەکە پێنج باڵ بوو، کەتیبە و هەنارەکانیش
    لەسەر تاجەکە و لە چواردەوری هەمووی لە بڕۆنز بوون. بۆ هەر یەکێک لە کۆڵەکەکان هەمان
    شت هەبوو لەگەڵ هەنارەکان.
  eng-BBE: 'And there was a crown of brass on it: the crown was five cubits high,
    circled with a network and apples all of brass; and the second pillar had the
    same.'
  kan-OKCV: ಕಂಬದ ಮೇಲೆ ಎತ್ತರವಾದ ಒಂದು ಕಂಚಿನ ಕುಂಭವಿತ್ತು, ಆ ಕುಂಭದ ಮೇಲೆ ಸುತ್ತಲೂ ಕಂಚಿನ ಜಾಲರಿ
    ಹಾಗೂ ದಾಳಿಂಬೆ ಹಣ್ಣುಗಳು ಇದ್ದವು. ಎರಡನೆಯ ಕಂಬವು ದಾಳಿಂಬೆ ಹಣ್ಣುಗಳಿಂದ ಹಾಗೆಯೇ ಅಲಂಕಾರವಾಗಿತ್ತು.
  tam-2017: அதின்மேல் வெண்கலக் குமிழ் இருந்தது; ஒரு குமிழின் உயரம் ஐந்து முழம், குமிழில்
    சுற்றிலும் பின்னலும் மாதுளம்பழங்களும் செய்திருந்தது; எல்லாம் வெண்கலமாயிருந்தது;
    அதற்குச் சரியாய் மற்றத் தூணுக்கும் மாதுளம்பழங்களும் செய்திருந்தது.
  spa-RV-1909: Y el capitel de bronce que había sobre ella, era de altura de cinco
    codos, con una red y granadas en el capitel alrededor, todo de bronce; y lo mismo
    era lo de la segunda columna con sus granadas.
  ron-BTF: Și un capitel de aramă era deasupra lui; și înălțimea unui capitel era
    de cinci coți cu o rețea și rodii pe capitel de jur împrejur, totul de aramă.
    Al doilea stâlp și rodiile erau asemănătoare acestora.
  eng-WEBP: A capital of bronze was on it; and the height of the one capital was five
    cubits, with network and pomegranates on the capital all around, all of bronze.
    The second pillar also had the same, with pomegranates.
  eng-FBV: The bronze capital on top of one column was five cubits high, with a network
    of bronze pomegranates around it. The second column was the same, and also had
    a decorative network.
  nld-1939: Ze had een bronzen kapiteel, vijf el hoog; rond het kapiteel was een vlechtwerk
    met granaatappelen aangebracht, alles van brons. Zo was het ook bij de andere
    zuil.
  nch-BL: Huan inintzonpac nopa taquetzalme quiiyocatalijtiyajqui pano 2 metros. Huan
    ipan nopa lugar quinixcopintoyaj miyac granadas.
  vie-1934: Trên đầu cột có chóp đồng, cao năm thước, chung quanh chóp có lưới và
    trái lựu, đều bằng đồng cả. Cột kia giống như cột nầy, cũng có lưới và trái lựu.
  hin-CV: इन सबके ऊपर शीर्ष था, जो कांस्य का बनाया गया था. हर एक शीर्ष की ऊंचाई सवा
    दो मीटर थी, शीर्ष के चारों ओर अनारों की आकृति की जाली निर्मित की गई थी. दूसरा
    स्तंभ भी इसी प्रकार का था, उस पर भी अनारों की आकृति निर्मित थी.
  spa-BES: Y había una corona de bronce en ella; la corona tenía cinco codos de alto,
    rodeada con una parrilla y adornada con granadas, todas de bronce; Y el segundo
    pilar tenía el mismo adorno.
  tdx-tdx: Hàlañe torisìke ty ambone’e eo; lime kiho ty haabo’ i hàlañey, tama’e ka
    ty t­singarakarake naho o saren-dagoa nia­ripitek’ ama’eo, songa torisìke; nihambañe
    ami’ty raike i faharoey rekets’ o dagoa’eo.
  tha-KJV: บนเสานี้​มี​บัวคว่ำยอดทองสัมฤทธิ์ บัวคว่ำยอดอันหนึ่งสูงห้าศอก มี​ตาข่ายและลูกทั​บท​ิม
    ทั้งหมดทำด้วยทองสัมฤทธิ์​อยู่​รอบบัวคว่ำยอด และเสาที่สองก็​มี​เหมือนกัน ทั้งลูกทั​บท​ิ​มด​้วย
  por-BR-2018: E tinha sobre si um capitel de bronze, e a altura do capitel era de
    cinco côvados, com uma rede e romãs ao redor do capitel, tudo de bronze; e semelhante
    a esta era o da segunda coluna, com suas romãs.
  deu-ELO: 'Und ein Kapitäl von Erz war darauf, und die Höhe des einen Kapitäls war
    fünf Ellen; und ein Netzwerk und Granatäpfel waren an dem Kapitäl ringsum: alles
    von Erz; und desgleichen war die andere Säule, und Granatäpfel daran.'
  eng-WYC-2018: And brazen pommels were on ever either; and the height of one pommel
    was of five cubits; and works like nets and pomegranates were on the crown in
    compass, [(and) all was brazen. Like manner was the second pillar, and the pomegranates;
    and they were upon the head in compass, all brazen, like manner of the tother
    pillar]. (And a bronze crown, or a bronze capital, was upon each pillar; and each
    crown was five cubits in height; and all around the crown was a network arrayed
    with pomegranates, and all was bronze. In like manner was the second pillar, and
    its pomegranates; and they went all around its crown, and all was bronze, just
    like the other pillar.)
  epo-epo: Ĝi havis sur si kupran kronon, kaj la alto de unu krono estis kvin ulnoj;
    kaj ĉirkaŭ la krono estis kradaĵo kaj granatoj, ĉio el kupro; tiel same estis
    ĉe la dua kolono, ankaŭ kun granatoj.
  uig-PIN: Tüwrükning üstidiki bexi bolsa mis bolup, egizliki bǝx gǝz idi; uning pütün
    aylanmisi tor xǝklidǝ ⱨǝm anar nushisi bilǝn bezǝlgǝnidi, ⱨǝmmisi mistin idi;
    ikkinqi tüwrükmu uningƣa ohxax bolup, umu anar nushisi bilǝn bezǝlgǝnidi.
  beo-beo: Duni bugi aduna ela da defele ba:i. Ela gado defei da 8 mida amola sisiga:le
    defei da 5.3mida. Ilia dogoa da gelabai amola balase ea gadugagi defei da 75milimida
    ba:i. Duni bugi afae afae amo da:iya balasega hamoi habuga agoane dialebe ba:i.
    Ela gado defei da 2.2mida. Amola ea baiga da balase esa agoane. Amoga da ‘bomegala:nidi’
    fage balasega hamoi dialebe ba:i.
  tpi-OTNT: '@see-verse:JER.052.021'
  hau-SA: A kan kowane ginshiƙi, an yi masa dajiyar tagulla, tsayinta kamu biyar.
    A bisa kan kowace dajiya akwai raga da siffofin rumman na tagulla kewaye da dajiyar.
    Ginshiƙi na biyu ma haka yake da siffofin rumman.
  uig-LAT: Tüwrükning üstidiki béshi bolsa mis bolup, égizliki besh gez idi; uning
    pütün aylanmisi tor sheklide hem anar nusxisi bilen bézelgenidi, hemmisi mistin
    idi; ikkinchi tüwrükmu uninggha oxshash bolup, umu anar nusxisi bilen bézelgenidi.
  nde-nde: Isiduku sethusi phezu kwenye insika sasizingalo ezinhlanu ubude baso njalo
    siceciswe ngomeluko lamaphomegranathi ethusi nxazonke. Enye insika, lamaphomegranathi
    ayo, layo yayinjalo.
  ton-ton: Pea naʻe ʻai ha ʻulu palasa ʻi ʻolunga ʻi ai; pea ko hono māʻolunga ʻoe
    ʻulu ʻe taha ko e hanga ʻe hongofulu, mo e tongi fakasanisani, pea mo e pomikanite
    ʻoku tākai ʻaki ʻae ngaahi ʻulu, kuo ngaohi kotoa pē ʻaki ʻae palasa. Pea ko hono
    ua ʻoe pou naʻe tatau mo ia pea mo hono pomikanite.
  ces-1613: A makovice na něm měděná, a makovice jedné výška pěti loket, a mřežování
    i jablka zrnatá na té makovici vůkol; všecko bylo měděné. Takovýž byl i sloup
    druhý s zrnatými jablky.
  eng-WMB: A capital of bronze was on it; and the height of the one capital was five
    cubits, with network and pomegranates on the capital all around, all of bronze.
    The second pillar also had the same, with pomegranates.
  tam-TCV: தூணின் உச்சியில் ஏழரை அடி உயரமான வெண்கலக் குமிழ் இருந்தது. அது சுற்றிலும்
    வெண்கலத்தினாலான வலைப் பின்னல்களாலும், வெண்கல மாதுளம் பழங்களாலும், அலங்கரிக்கப்பட்டிருந்தன.
    மற்றத் தூணும், அப்படியே அதன் மாதுளம் பழங்களோடு அலங்கரிக்கப்பட்டிருந்தது.
  ceb-ULB: Anaa sa taas niini ang ulohan sa tumbaga. Adunay gitas-on nga lima ka cubit
    ang ulohan niini, ang tanang palibot niini adunay kinulit nga mga dayandayan ug
    porma nga bunga sa kahoy nga granada. Hinimo kining tanan sa tumbaga. Sama lang
    nga gikulit sa una nga haligi ang lain nga haligi ug ang mga porma nga bunga sa
    kahoy nga granada niini.
  pol-UBG: Głowica na niej była z brązu, wysokość jednej głowicy wynosiła pięć łokci,
    naokoło głowicy była siatka i jabłka granatowe, wszystko z brązu. Tak samo było
    z jabłkami granatu drugiej kolumny.
  kyc-kyc: Isa pinginya lamana ketae pinjingi dokona kyawa ingyuo kalya piyami. Doko
    mita lama londe ingiya. Nyuu ingyuo kalya pyuo lambuo laeyo pyuo palyuo wasisi
    dokona isa jingi kingi pomekaranate lengende waso kalya piyami.
  urd-GVU: اُن کے بالائی حصوں کی اونچائی ساڑھے سات فٹ تھی، اور وہ پیتل کی جالی اور
    اناروں سے سجے ہوئے تھے۔
  deu-1912: und stand auf jeglicher ein eherner Knauf, fünf Ellen hoch, und ein Gitterwerk
    und Granatäpfel waren an jeglichem Knauf ringsumher, alles ehern; und war eine
    Säule wie die andere, die Granatäpfel auch.
  kan-2017: ಕಂಬದ ಮೇಲೆ ಐದು ಮೊಳ ಎತ್ತರವಾದ ಒಂದು ತಾಮ್ರದ ಕುಂಭವಿತ್ತು; ಕುಂಭದ ಮೇಲೆ ಸುತ್ತಲೂ
    ತಾಮ್ರದ ಜಾಲರಿಯೂ ಅಲಂಕಾರವಾಗಿ ಹಾಗೆಯೇ ಇತ್ತು.
  yap-yap: '@see-verse:JER.052.021'
  hlt-MCSB: A sokah tungthi khaw rhohum tih tungthi pakhat kah a sang te dong nga
    om. Tungthi sokah sahamlong neh tale khaw a kaepvai khaw rhohum boeih ni. A pabae
    tung khaw te phek la tale neh om.
  mdy-ETH: ፔቴ ፔቴ ቱርቱሮኮ ሙስኩላ ሞኦና ዓንጊና ኮሺንቴያ ማዓዖ ዶንጎ ዋዻ ሌካ ዼጋያኬ፤ ዬያ ሮኦጬጉዴ ባኣዚና፥ ሃሣ ሮኦማኣኔ
    ሚፆ ዓኣፖ ማላ ባኣዚናኣ ሚዛጲሲ ኮሾናያኬ።
  twi-ASANTE: Na kɔbere mfrafraeɛ ntaasoɔ a ɛsi afadum baako so no ɔsorokɔ yɛ anammɔn
    nson ne fa a wɔde kɔbere mfrafraeɛ ateaa ahyehyɛ ho nyinaa ahyia. Afadum a aka
    no nso a wɔde kɔbere mfrafraeɛ ateaa ahyehyɛ ho no te sɛ baako no.
  eng-WEBU: A capital of bronze was on it; and the height of the one capital was five
    cubits, with network and pomegranates on the capital all around, all of bronze.
    The second pillar also had the same, with pomegranates.
  wal-wal: Naa77u tuussatu huuphiyankka nahaasiyaappe oosettida gumbboti de7oosona.
    Issi gumbbuwaa geesai ichchashu wara gididi, yuushoi gitiyaa misiliyaaninne roomaaniyaa
    teeraa misiliyan alleeqetti uttiis. Naa77antto gumbboikka a mala.
  spa-PDDPT: Un capitel de bronce coronaba cada columna. La altura del capitel era
    de 2,25 metros, con una obra de malla y granadas en su alrededor, todo de bronce.
    La segunda columna era de iguales dimensiones, con sus granadas.
  gun-gun: Hi'árygua rupi oĩ imbojeguaarã overa va'e guigua. Peteĩ-teĩ yvatea ma mokoĩ
    metros raxa'i. Ha'e gui ijegua áry rupi oĩ kya ha'e yvyra'a ra'angaa overa va'e
    guigua.
  ilo-ULB: Ti paratok a bronse ket adda iti tuktok daytoy. Ti paratok a bronse ket
    lima a cubit ti kangatona, a nakitikitan ti aglawlaw iti disenio a kasla iket
    ken sinan-pomegranate. Naaramid amin dagitoy iti bronse. Ti maysa pay nga adigi
    ken sinan-pomegranate ket kas met laeng iti immuna.
  kpg-kpg: '@see-verse:JER.052.021'
  uig-ARA: تۈۋرۈكنىڭ ئۈستىدىكى بېشى بولسا مىس بولۇپ، ئېگىزلىكى بەش گەز ئىدى؛ ئۇنىڭ
    پۈتۈن ئايلانمىسى تور شەكلىدە ھەم ئانار نۇسخىسى بىلەن بېزەلگەنىدى، ھەممىسى مىستىن
    ئىدى؛ ئىككىنچى تۈۋرۈكمۇ ئۇنىڭغا ئوخشاش بولۇپ، ئۇمۇ ئانار نۇسخىسى بىلەن بېزەلگەنىدى.
  sus-sus: Na kinki xunyie nu yailanxi wure gbeeli nan na, e masoli kɔɔbɛ bogi maniyɛe
    ra. Nee xa maiteya nu nɔngɔn ya suuli lima.
  pon-2006: '@see-verse:JER.052.021'
  jae-jae: Ma sêmasaŋ ŋatêpôê toŋatalô ŋa ki joŋjoŋ ma ŋatêpôê ŋasawa, taŋ sepeŋ ŋatalô
    kêsêp naŋ, kêtôm saka samuc teŋ. Ma sêmasaŋ o to kaŋanô ŋakatu ŋa ki joŋjoŋ amboac
    tonaŋgeŋ ma sêkêŋ geŋkaleŋ kêgi ŋatalô tau auc. Alê kêtu luagêcŋa kêtôm tonaŋgeŋ.
  ksd-ksd: Ma ra kere na palariam gobol i ga ki tana, ma ra kere i ga tuluai urama
    varogop ma tika na pokono ma ra malmalikun; di ga mar kikil ra kere ma ra ubene
    ma ra umana goava na palariam gobol; ma ra vauruana pagapaga ma ra umana goava
    tana i ga varogop ma go tikai.
  tur-YTC: Üzerinde tunçtan bir başlık vardı; bir başlığın yüksekliği beş arşındı;
    başlığın her yanında ağ ve nar motifleri vardı, hepsi tunçtandı. İkinci direk
    ve narları da aynıydı.
  grc-BRENT: καὶ γεῖσος ἐπʼ αὐτοῖς χαλκοῦν, καὶ πέντε πήχεων τὸ μῆκος, ὑμεροχὴ τοῦ
    γείσους τοῦ ἑνός, καὶ δίκτυον καὶ ῥοαὶ ἐπὶ τοῦ γείσους κύκλῳ τὰ πάντα χαλκᾶ, καὶ
    κατὰ ταῦτα τῷ στύλῳ τῷ δευτέρῳ ὀκτὼ ῥοαὶ τῷ πήχει τοῖς δώδεκα πήχεσι.
  ind-AYT: Di atasnya, terdapat kepala pilar yang terbuat dari perunggu. Tinggi masing-masing
    kepala pilarnya adalah lima hasta. Jala-jala dan buah-buah delima, semuanya dari
    perunggu, berada pada sekeliling kepala pilar itu. Pilar kedua juga sama seperti
    itu, termasuk buah-buah delimanya.
  nya-nya: Pamwamba pa nsanamira iliyonse panali mutu wamkuwa umene kutalika kwake
    kunali mamita awiri. Pozungulira pake panali ukonde ndi makangadza, zonsezo za
    mkuwa. Nsanamira inayo inalinso ndi makangadza ake ndipo inali yofanana ndi inzake
    ija.
  hrv-hrv: Imao je glavicu od tuča, visoku pet lakata; i obvijaše je oplet i mogranji,
    a sve od tuča. Takav je bio i drugi stup.
  mps-mps: '@see-verse:JER.052.021'
  tpi-tpi: '@see-verse:JER.052.021'
  dan-1931: Og der var et Søjlehoved af Kobber oven på den, fem Alen højt, og rundt
    om Søjlehovedet var der Fletværk og Granatæbler, alt af Kobber; og på samme Måde
    var det med den anden Søjle.
  vie-OVCB: Mỗi đỉnh trụ có phần chạm trỗ dài 2,3 mét, chung quanh có mạng lưới và
    thạch lựu toàn bằng đồng.
  guj-2017: વળી દરેક પર પિત્તળનો કળશ હતો. દરેક કળશ પાંચ હાથ ઊંચો હતો. તેની ચારે બાજુ
    જાળીદાર નકશી તથા દાડમો હતાં. તે સર્વ પિત્તળના હતાં. વળી બીજો સ્તંભ તથા તે પરનાં
    દાડમો પહેલાંના જેવાં જ હતાં.
  pon-2006A: '@see-verse:JER.052.021'
  por-BRBSL: Um capital de bronze estava sobre ele; e a altura de um capital era de
    cinco côvados, com rede e romãs sobre o capital em toda a volta, tudo de bronze.
    O segundo pilar também tinha o mesmo, com romãs.
  cth-cth: A som dawk rahum kaco e ao. A lû kacoum e teh dong panga touh a pha. A
    lû ka coum e petkâkalup lah rahum hoi pathoup e lah ao teh, talepawmei hai ao.
    Khom apâhni e dawk kaawm e talepaw hoi a kâvan.
  twi-twi: Na kɔbere mfrafrae ntaaso a esi ɔfadum baako so no sorokɔ yɛ anammɔn ason
    ne fa a, wɔde kɔbere mfrafrae atoaa ahyehyɛ ho nyinaa ahyia. Afadum a aka no nso
    a wɔde kɔbere mfrafrae atoaa ahyehyɛ ho no te sɛ baako no.
  hlt-hlt: A sokah tungthi khaw rhohum tih tungthi pakhat kah a sang te dong nga om.
    Tungthi sokah sahamlong neh tale khaw a kaepvai khaw rhohum boeih ni. A pabae
    tung khaw te phek la tale neh om.
  tbz-SIM: Dɛ kó yɛsɑ̃ǹkɛ̀ yɛdɛ́ bɑ́ dì kɛ̀ dì mɔ̀kɛ ditɛ̀ìtirì di yómmɛ̀. Kɛ̀ di
    okùmɛ̀ bo mɛ́tìrì mɛ̀dɛ́mɛ̀ nɛ̀ dikéè. Bɑ́ dìì tɛ̀ìtirì ĩ́nkɛ̀ kɛ̀ dì kpɛ̃ mmɛsɔɔ
    nkɛ fitɛ́, kɛ̀ dɛ̀ dò nyɛtebɛ bɛ̀ tu yɛ̀ kèdènɑ́tì. Dɛmɔu kɛ̀ dɛ̀ wɛ̃ nkɛ tú disɔɔwũɔ̃̀
    mɑ́ɑ̀, kɛ mɛ ndò nyɛdɛ́.
  msy-2020: '@see-verse:JER.052.021'
  azb-azb: Üzərində tunc bir başlıq var idi. Başlığın hündürlüyü beş qulac idi. Bu
    başlığın ətrafında hörmə tor və narlar var idi, hamısı tuncdan düzəldilmişdi.
    O biri sütun da narlarla bəzənmişdi və əvvəlkinə bənzəyirdi.
  eng-DBY: And the capital upon it was brass, and the height of the one capital [was]
    five cubits; and the network and the pomegranates, upon the capital round about,
    all of brass; and similarly for the second pillar, and the pomegranates.
  hin-2017: एक-एक की कँगनी पीतल की थी, और एक-एक कँगनी की ऊँचाई पाँच हाथ की थी; और
    उस पर चारों ओर जो जाली और अनार बने थे वे सब पीतल के थे।
  wol-KYG: Kenu gu ci nekk ponku xànjar a ca tege, taxawaayu ponk bi di juróomi xasab,
    ab caaxub xànjar wodd ko, ànd ak doomi gërënaati xànjar. Ñaari kenu yépp noonu,
    ànd aki gërënaat.
  eng-YLT: And the chapiter upon it [is] of brass, and the height of the one chapiter
    [is] five cubits, and net-work and pomegranates [are] on the chapiter round about,
    the whole [is] of brass; and like these have the second pillar, and pomegranates.
  eng-WYC-2017: And brazen pommels were on ever either; and the height of one pommel
    was of five cubits; and works like nets and pomegranates were on the crown in
    compass, [all was brazen. Like manner was the second pillar, and the pomegranates;
    and they were upon the head in compass, all brazen, like manner of the tother
    pillar].
  eng-WMBB: A capital of bronze was on it; and the height of the one capital was five
    cubits, with network and pomegranates on the capital all around, all of bronze.
    The second pillar also had the same, with pomegranates.
  urd-GVH: उनके बालाई हिस्सों की ऊँचाई साढ़े सात फ़ुट थी, और वह पीतल की जाली और अनारों
    से सजे हुए थे।
  rug-rug: Sari hadehade boronizi sapu hake pa batudi ri karua dedegere si hopeke
    karua mita meke hiokona sentimita ululudi meke tava sarie vuvua pomeqaraneti boronizi
    doduru vari likohaedi sari karua beto.
  gaz-gaz: Guutuun naasii kan utubaa tokko irraas dhundhuma shan ol dheeratee naannoon
    isaa guutuun sibiila wal keessa loofamee tolfamee fi roomaanii naasiitiin miidhagfamee
    ture. Utubaan kaanis roomaanii naasii wajjin kanuma fakkaata ture.
  fra-LSG: il y avait au-dessus un chapiteau d’airain, et la hauteur d’un chapiteau
    était de cinq coudées; autour du chapiteau il y avait un treillis et des grenades,
    le tout d’airain; il en était de même pour la seconde colonne avec des grenades.
  yal-yal: Konden yi a xunna, naxan yi mate nɔngɔnna yɛ suulun, a konden yi rayabuxi
    sula yɔlɔnxɔn yalane nun girenada wudi bogi sawura sula daxine nan na. Sɛnbɛtɛn
    firinden fan yi na kii nin e nun a rayabu kiina.
  haw-1868: A he papale keleawe maluna ona. Elima kubita ke kiekie o kekahi papale,
    me ka mea ulana pukapuka, a me na pomegerane maluna o na papalekia a puni, ho
    keleawe a pau loa. A ua like hoi me neia ka lua o ke kia, a me na pomegerane.
  arb-NAV: وَعَلَيْهِ تَاجٌ مِنْ نُحَاسٍ ارْتِفَاعُهُ خَمْسُ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ
    وَنِصْفِ الْمِتْرِ) وَيُحِيطُ بِالتَّاجِ شَبَكَةٌ وَرُمَّانَاتٌ وَكُلُّهَا مَصْنُوعَةٌ
    مِنْ نُحَاسٍ. وَكَانَ الْعَمُودُ الثَّانِي مُمَاثِلاً لَهُ بِمَا فِي ذَلِكَ الرُّمَّانَاتُ.
  ewe-ewe: Wotsɔ akɔbli wɔ kukuvi ɖe sɔti ɖe sia ɖe tame, kukuvi ɖe sia ɖe ƒe kɔkɔme
    nye “mita” eve kple afã. Wolɔ̃ ɖɔ tɔxɛ aɖe tsɔ do atsiã na kukuviawo godoo va
    kpe eye nenema ke wotsɔ akɔbli wɔ nu si woyɔna be yevuboɖa la ɖe kukuviawo ŋuti
    godoo va kpe ɖe atsiã tɔxɛ me. Nɔnɔme sia tɔgbi ke mee wowɔ sɔti evelia hã ɖo.
  eng-LEE: And a capital was upon it of copper; and the height of the one capital
    was five cubits, with network and pomegranates upon the capital round about, all
    of copper. And the like was the case with the second pillar and the pomegranates.
  asm-FB: আৰু তাৰ ওপৰত পিতলৰ এটা মাথলা আছিল, সেই মাথলা ওখই পাঁচ হাত; আৰু মাথলাত চাৰিওফালে
    জালি কটা আৰু ডালিম আছিল; সেই আটাইবোৰ পিতলৰ; দ্বিতীয় স্তম্ভটোও সেই প্ৰকাৰ, আৰু
    তাৰো ডালিম আছিল।
  sus-A: نَ كِنكِ شُنيِيٍ نُ يَءِلَنشِ وُرٍ فبٍيلِ نَن نَ، عٍ مَسٌلِ كْوبّ بٌفِ مَنِيّيٍ
    رَ. نٍيٍ شَ مَءِتٍيَ نُ نْنفْن يَ سُولِ لِمَ.
  fra-SBL: Il était surmonté d'un chapiteau d'airain ; la hauteur de ce chapiteau
    était de cinq coudées, avec un réseau et des grenades sur le chapiteau tout autour,
    le tout d'airain. Le second pilier avait aussi la même chose, avec des grenades.
  hbo-hbo: וְכֹתֶ֨רֶת עָלָ֜יו נְחֹ֗שֶׁת וְקֹומַ֨ת הַכֹּתֶ֥רֶת הָאַחַת֮ חָמֵ֣שׁ אַמֹּות֒
    וּשְׂבָכָ֨ה וְרִמֹּונִ֧ים עַֽל־הַכֹּותֶ֛רֶת סָבִ֖יב הַכֹּ֣ל נְחֹ֑שֶׁת וְכָאֵ֛לֶּה
    לַֽעַמּ֥וּד הַשֵּׁנִ֖י וְרִמֹּונִֽים׃
  kik-kik: Kĩongo gĩa gĩcango kĩrĩa kĩarĩ hau gĩtugĩ-igũrũ, o kĩmwe kĩarĩ kĩa mĩkono
    ĩtano kũraiha, na gĩkagemio na rũgara rũrĩ na makomamanga ma gĩcango gũthiũrũrũkĩria.
    Gĩtugĩ kĩu kĩngĩ gĩa keerĩ, kĩrĩ na makomamanga makĩo nĩkĩahaanaine biũ na kĩu
    kĩngĩ kĩa mbere.
  fra-NCL: Il y avait au-dessus un chapiteau d’airain, et la hauteur d’un chapiteau
    était de cinq coudées ; et il y avait tout autour du chapiteaux un treillis et
    des grenades, le tout d’airain. Il en était de même de la seconde colonne ; avec
    les grenades.
  cek-AK: Tung nuiah kaom sumkamling hoi sak ih ranui khukhaih loe, dong pangato sang,
    imphu nuiah kaom palok baktih kaom soi ih krang hoi pomegranat thingthai krang
    loe sumkamling hoiah sak o; kalah thnetto haih tung doeh pomegranat thingthai
    hoiah anghmong.
  cuk-cuk: Buar-nono-e-esgoro-gordikidbi-sobaledi buar-nono-birgi-siidi, daligwen-gaka-bisgise
    sugued, degine, e-gakuligine guseb-dummaganyobi esgoro-gordikidbi sobarnanaid,
    geb a-sobaled-uki sakiyob ebilis naibalid. Buarmar-warbogwadgi ibmar-sobar-nanaidi
    bela emarbi dakleged.
  uig-CYR: Түврүкниң үстидики беши болса мис болуп, егизлиги бәш гәз еди; униң пүтүн
    айланмиси тор шәклидә һәм анар нусхиси билән безәлгән еди, һәммиси мистин еди;
    иккинчи түврүкму униңға охшаш болуп, уму анар нусхиси билән безәлгән еди.
  tel-2017: ఒక స్తంభం పైన ఒక ఇత్తడి పీట ఉంది. ఆ పీట ఐదు అడుగుల ఎత్తు ఉంటుంది. ఆ పీట
    చుట్టూ ఇత్తడి దానిమ్మలూ, అల్లిక పనీ ఉన్నాయి. ఇవి కూడా ఇత్తడితో చేసినవే. రెండో
    స్తంభం పైన కూడా ఇలాగే ఉంది. దానిక్కూడా ఇత్తడి దానిమ్మలు ఉన్నాయి.
  hat-BSA: Alò, yon tèt kouvèti an bwonz te sou li; epi wotè a chak tèt kouvèti te
    senk koude, ak yon sistèm mèch fèt avèk chèn an fil tòde pou tèt kouvèti ak grenad
    sou tèt kouvèti ki antoure l yo, tout nan bwonz nèt. Epi dezyèm pilye a te tankou
    sila a, menm ak grenad yo.
  kos-kos: Sifen sru inge fit itkosr tafu ke kais soko, orekla mwe yun kac in luman
    sein ac pomegranate — ma inge nukewa orekla ke bronze.
  hbo-WLC: וְכֹתֶ֨רֶת עָלָ֜יו נְחֹ֗שֶׁת וְקוֹמַ֨ת הַכֹּתֶ֥רֶת הָאַחַת֮ חָמֵ֣שׁ אַמּוֹת֒
    וּשְׂבָכָ֨ה וְרִמּוֹנִ֧ים עַֽל־הַכּוֹתֶ֛רֶת סָבִ֖יב הַכֹּ֣ל נְחֹ֑שֶׁת וְכָאֵ֛לֶּה
    לַֽעַמּ֥וּד הַשֵּׁנִ֖י וְרִמּוֹנִֽים׃
  ibo-ibo: Isi bronz nke e kpụkwasịrị nʼotu ogidi dị mita abụọ na ụma atọ nʼịdị elu.
    Ọ bụkwa ihe yiri mkpụrụ pomegranet e ji bronz kpaa, ka e ji chọọ ya mma gburugburu
    ya niile. Ogidi nke abụọ nwekwara pomegranet, yiri ibe ya.
  ory-ory: ଆଉ, ତହିଁର ଉପରେ ପିତ୍ତଳର ମୁଣ୍ଡାଳି ଥିଲା, ସେହି ମୁଣ୍ଡାଳିର ଉଚ୍ଚତା ପାଞ୍ଚ ହାତ ଓ
    ମୁଣ୍ଡାଳିର ଉପରେ ଚତୁର୍ଦ୍ଦିଗରେ ଜାଲିକର୍ମ ଓ ଡାଳିମ୍ବାକୃତି ଥିଲା, ସେସବୁ ପିତ୍ତଳମୟ ଥିଲା;
    ଆଉ, ଦ୍ୱିତୀୟ ସ୍ତମ୍ଭର ମଧ୍ୟ ଏହି ପ୍ରକାର ଆକାର ଓ ଡାଳିମ୍ବ ଥିଲା।
  chk-chk: Nge mi pwal wor letonan seni piras ükükün tekian fisu esop fiit. A pwal
    wor sein mi nut me uluulun apel won pwelin ünükün ewe leton, nge meinisin seni
    piras. Iwe, ewe aruofochun ür a wewe ngeni ewe aefochun fiti ekewe uluulun apel.
  rop-rop: '@see-verse:JER.052.021'
  ukr-1871: А на стовпі був мідяний вінець, на пять локот заввишки, й сїтка й гранатові
    яблочка навкруги вінця, усе мідяне; те ж саме й на другому стовпі з гранатовими
    яблочками.
  deu-1951: Oben darauf war ein eherner Knauf, und die Höhe des einen Knaufs betrug
    fünf Ellen; und es war ein Kranz mit Granatäpfeln an dem Knauf ringsum, alles
    von Erz; ganz gleich war auch die andere Säule und hatte auch Granatäpfel.
  eng-JPS: And a capital of brass was upon it; and the height of the one capital was
    five cubits, with network and pomegranates upon the capital round about, all of
    brass; and the second pillar also had like unto these, and pomegranates.
  srp-1865: I ozgo na njemu bijaše oglavlje mjedeno, i oglavlje bješe visoko pet lakata,
    i pletenica i šipci oko oglavlja, sve od mjedi; taki bijaše i drugi stup sa šipcima.
  lug-lug: Yaliko n’omutwe gw’ekikomo, n’omutwe gumu ng’obuwanvu bwayo nga mita bbiri
    ne desimoolo ssatu, omutwe nga guliko ebitimbe n’amakomamawanga enjuuyi zonna,
    byonna nga bya bikomo; empagi eyookubiri nayo yaliko ebifaanana ebyo n’amakomamawanga.
  heb-heb: וכתרת עליו נחשת וקומת הכתרת האחת חמש אמות ושבכה ורמונים על הכותרת סביב
    הכל נחשת וכאלה לעמוד השני ורמונים׃
  ben-IRV: আর তার ওপরে পাঁচ হাত উঁচু পিতলের এক মাথা ছিল এবং সেই মাথার চারপাশে জালের
    কাজ ছিল ও দাড়িম্বের মতো ছিল। সে সব পিতলের এবং দ্বিতীয় থামেও ঐ আকারের দাড়িম্ব
    ছিল।
  pan-pan: ਉਹ ਦੇ ਉੱਤੇ ਪਿੱਤਲ ਦਾ ਇੱਕ ਕਲਸ ਸੀ ਅਤੇ ਕਲਸ ਪੰਜ ਹੱਥ ਉੱਚਾ ਸੀ ਅਤੇ ਉਹ ਕਲਸ ਉੱਤੇ
    ਚੁਫ਼ੇਰੇ ਜਾਲੀ ਤੇ ਅਨਾਰ ਸੱਭੇ ਪਿੱਤਲ ਦੇ ਸਨ ਅਤੇ ਦੂਜਾ ਥੰਮ੍ਹ ਵੀ ਇਹੋ ਜਿਹਾ ਸੀ ਅਤੇ ਉਸ ਉੱਤੇ
    ਵੀ ਅਨਾਰ ਸਨ
  mya-JVB: ကြေးဝါ တိုင် ထိပ်လည်း ရှိ၏။ တိုင် ထိပ်အမြင့် ကား၊ ငါး တောင် ရှိ၍ ထိပ် ပတ်လည်
    ကြေးဝါ ကွန်ရွက် ၊ ကြေးဝါသလဲသီး တို့နှင့်ပြည့်စုံ၏။ အခြား သော တိုင် သည် လည်း၊ ထိုအတူ
    ဖြစ်၍ သလဲသီး တို့နှင့်ပြည့်စုံ၏။
  tbg-tbg: Pohi vitanta qiata baraasiqohai aututova vauvaro qiata vira vukaivano vaireva,
    2 mita 20 sentimita vaura. Baraasiqohai airi pomigraneti tava ututumake naiqi
    naiqi vaataiqamake aututova vauvaro, vo pohivata vohaa qaramake vaataiqamake vatora.
  hmo-hmo: Edia kwarana danu be auri laboralabora, edia lata be 1.3 mita. Auri laboralabora
    reke bamona gauna ese unai kwarana ta ta ia hagegea. Auri laboralabora apolo au
    huahua edia laulau, be unai reke edia latanai idia koroa.
  urd-urd: और उसके ऊपर पीतल का एक ताज था, और वह ताज पाँच हाथ बुलन्द था, उस ताज पर
    चारों तरफ़ जालियाँ और अनार की कलियाँ, सब पीतल की बनी हुई थीं, और दूसरे सुतून के
    लवाज़िम भी जाली के साथ इन्हीं की तरह थे।
  rus-SYN: И венец на нем медный, а высота венца пять локтей; и сетка и гранатовые
    яблоки вокруг были все медные; то же и на другом столбе с гранатовыми яблоками.
  bqc-SIM: Fùa pↄ́ kú ń musuↄ lɛsĩ gã̀sĩsuu sↄ́sↄoɛ. Mↄgotɛ̃ mↄdaona tãa ń
    gↄ̃ina pↄ́ wa kɛ̀ lán gbɛafu bɛwa liaa fùapiↄzi píi. Mↄ̀pɛlɛ mɛ̀n plapiↄ doũɛ.
  tcz-CHONGTHU: Khom khat cheh chunga hin sum-eng don khat cheh chunga hin sum-eng
    don
  mar-mar: त्यावर पितळेचा कळस होता. कळसाची उंची पाच हात होती, त्यासभोवती सर्व जाळीकाम
    व चारी बांजूनी डाळिंबे होती. ती सर्व पितळे बनवली होती. दुसरे खांब व त्याची डाळिंबे
    पहिल्या खांबाप्रमाणे सारखीच होती.
  qub-qub: Puntancho rinrinta-niraj rurasha cuyayllapaj caycaran runsipita. Ishcay
    metrupita masmi caran. Jananpana intëru cantunpa tumarej caycaran runsipita mälla-niraj
    awasha. Mällapita warcuränanpäna runsipita früta-nirajcunata rurarcur churapasha
    caran. Ishcan pilancu caran chay-nirajlla.
  bqp-bqp: Bɑ yen bɑɑyere furɔ dokeɑ ge bɑ kuɑ kɑ sii gɑndu. Furɔ gen bɑɑgeren dɛ̃ɛbu
    sɑ̃ɑwɑ gɔm soonu nɔɔbu, mɑ bɑ gen bɑɑgere sii yɔni kɑ dɑ̃ɑ mɑrum weenɑsii gore
    bɑ kɑ sikerenɑ. Bɑ ye kpuro kuɑwɑ kɑ sii gɑndu.
  hat-hat: Sou tèt chak poto te gen yon blòk an kwiv sèt pye edmi wotè. Sou tout wonn
    tèt poto yo, te gen desen ti chenn makònen yonn ak lòt, ak anpil pòtre grenad
    plake sou yo. Tout te fèt an kwiv. De poto yo te parèy.
  eng-BSB: The bronze capital atop one pillar was five cubits high, with a network
    of bronze pomegranates all around. The second pillar, with its pomegranates, was
    similar.
  eng-WEBPB: A capital of bronze was on it; and the height of the one capital was
    five cubits, with network and pomegranates on the capital all around, all of bronze.
    The second pillar also had the same, with pomegranates.
  kbq-kbq: Hagi ana fumaza zafararemofo zanesenirera bronsiretike kankrira tro hu'nazankino
    ana zamofo mareri'amo'a 2mitagi 20ti sentimita hu'ne. Ana hu'nege'za bronsiretike
    pomigreneti zafa rgamofo amema'a, anazantera krente'za avasase'a hugagi'naze.
    Hagi mago fumaza zafamofona anazanke hu'za pomigreneti zafa rgamofo amema'a krente'za
    avasase'a hunte'naze.
  nhe-BL: Huan inintzonatipa nopa tlaquetzali quiiyocatlalijtoyaj pano 2 metros. Huan
    ipan nopa lugar quinixcopintoyaj miyac granadas.
  gub-BL: '@see-verse:JER.052.021'
  eng-DRA: 'And chapiters of brass were upon both: and the height of one chapiter
    was five cubits: and network, and pomegranates were upon the chapiters round about,
    all of brass. The same of the second pillar, and the pomegranates.'
