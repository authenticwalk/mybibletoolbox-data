verse: JER.052.010
translations:
  mal-C: ബാബേൽരാജാവ് സിദെക്കീയാവിന്റെ പുത്രന്മാരെ അദ്ദേഹത്തിന്റെ കൺമുമ്പിൽവെച്ചു കൊന്നു.
    യെഹൂദ്യയിലെ സകലപ്രഭുക്കന്മാരെയും അയാൾ രിബ്ലയിൽവെച്ചു കൊന്നുകളഞ്ഞു.
  deu-TKW: Und der König von Babel ließ die Söhne zedekias vor seinen Augen schlachten;
    ebenso ließ er alle Obersten Judas in Ribla schlachten.
  lin-lin: Kuna na Ribila, mokonzi ya Babiloni apesaki mitindo ete bakata mito ya
    bana mibali ya Sedesiasi na miso ya Sedesiasi. Mokonzi ya Babiloni apesaki lisusu
    mitindo ete baboma bakalaka nyonso ya Yuda.
  eng-LSV: And the king of Babylon slaughters the sons of Zedekiah before his eyes,
    and he has also slaughtered all the princes of Judah in Riblah;
  eng-GNV: And the king of Babel slewe the sonnes of Zedekiah, before his eyes he
    slew also al ye princes of Iudah in Riblah.
  eng-WEBSTER: 'And the king of Babylon slew the sons of Zedekiah before his eyes:
    he slew also all the princes of Judah in Riblah.'
  nhw-BL: Huan nopona ipan altepetl Ribla, Nabucodonosor quichijqui para Sedequías
    ma quintlachilijto iconehua quema quinquechtzontequiyayaj. Huan nojquiya iixpa
    quinquechtzontejque nochi nopa tlayacanani tlen tlali Judá.
  swh-ONEN: Huko Ribla mfalme wa Babeli aliwachinja wana wa Sedekia mbele ya macho
    yake. Pia akawaua maafisa wote wa Yuda.
  bba-bba: U derɑ bɑ Sedesiɑsin bibu kɑ Yudɑn wiruɡibu kpuro sɑkirɑ wi, Sedesiɑsin
    tiin nɔni biru Ribilɑ mi.
  eng-KJVCPB: 'And the king of Babylon slew the sons of Zedekiah before his eyes:
    he slew also all the princes of Judah in Riblah.'
  luo-luo: E Ribla ruodh Babulon nonego yawuot Zedekia koneno; bende nonego jotelo
    duto mag Juda.
  meu-meu: Bena Sedekia natuna mamaruanedia na ia vairanai e aladia mase; bona Iuda
    lohiadia iboudiai danu Ribla ai e aladia mase.
  npi-ULB: बेबिलोनका राजाले सिदकियाहका छोराहरूलाई तिनकै आँखाका सामु मारे, र रिब्लामा
    तिनले यहूदाका सबै अगुवालाई पनि मारे ।
  yor-yor: Ní Ribla ni ọba Babeli ti pa ọmọkùnrin Sedekiah lójú rẹ̀; ó sì tún pa gbogbo
    àwọn aláṣẹ Juda.
  pes-OPCB: و در برابر چشمان صدقیا تمام پسرانش و بزرگان یهودا را کشت.
  tgl-ULB: Pinatay ng hari ng Babilonia ang mga anak na lalaki ni Zedekias sa kaniyang
    harapan, at pinatay din niya sa Ribla ang lahat ng mga pinuno ng Juda.
  cbu-NT: Ichtaru, Sedekiyas waana paru, wipaatsima wayarpunoo ktsuparanganaya. Mishat,
    Utaáshuch tputs kizpureew taarana anootstam wayarpunoo ktsupamaam kamachtarangitamta.
  hui-hui: Babilonoali ami biarume Kini Sedegaia iginirubi Yudali agali haguane hearubi
    bibahende Libila tanoni minu yalu ibini. Horo ogoningi dege Kini Nebugadenesahanda
    bidaba layadagua bialu ami agali hearume Yudanaga Kini Sedegaia ibuninaga deni
    ibu igini biaru bibahende homelo bo wahai halu Yudali agali haguane biarubi bibahende
    homelo ma pugu wahai dege hene.
  mya-mya: ရိ​ဗ​လ​မြို့​တွင်​ဗာ​ဗု​လုန်​ဘု​ရင်​သည်​ဇေ ဒ​ကိ​၏​သား​တို့​ကို​ဖ​ခင်​၏​မျက်​မှောက်​၌
    ပင်​လျှင်​ကွပ်​မျက်​စေ​လေ​သည်။ ယု​ဒ​မှူး​မတ် တို့​ကို​လည်း​ကွပ်​မျက်​စေ​သေး​၏။-
  bod-N: པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོས་ཚིད་ཀི་ཡཱའི་མདུན་དུ་ཁོའི་བུ་རྣམས་བསད་པ་དང་། ཡང་རིབ་ལཱ་རུ་ཡ་ཧུ་དཱའི་སྐུ་དྲག་ཐམས་ཅད་ཀྱང་བསད་པར་མ་ཟད།
  sna-sna: Mambo weBhabhironi akauraya vanakomana vaZedhekia paRibhira ipapo, iye
    achizviona; akaurayirwa machinda ose eJudha.
  spa-BLM: El rey de Babilonia mató a los hijos de Sedequías ante sus ojos. También
    mató a todos los príncipes de Judá en Ribla.
  cac-cac: Val d'a yichan̈ vin̈ ix miljicham eb' yuninal yed' eb' yajal yaj d'a Judá.
  swh-ULB: Mfalme wa Babeli akawachinja wana wa Sedekia mbele ya macho yake, na huko
    Ribla akawachinja viongozi wote wa Yuda.
  bel-bel: І закалоў цар Вавілонскі сыноў Сэдэкіі на вачах у яго, і ўсіх князёў Юдэйскіх
    закалоў у Рыўле;
  deu-ELBBK: Und der König von Babel schlachtete die Söhne Zedekias vor seinen Augen,
    und er schlachtete auch alle Fürsten von Juda in Ribla.
  mbb-OT: Diyà te Ribla, midhimetayan te hadì te Babilonia is menge anak he maama
    ni Zedekia ziyà mismu te etuvangan ni Zedekia. Midhimetayan daan is langun he
    menge upisyal te Juda.
  mal-2015: ബാബേൽരാജാവു സിദെക്കീയാവിന്റെ പുത്രന്മാരെ അവൻ കാൺകെ കൊന്നു; യെഹൂദാപ്രഭുക്കന്മാരെ
    ഒക്കെയും അവൻ രിബ്ളയിൽവെച്ചു കൊന്നുകളഞ്ഞു.
  rmc-rmc: O babiloňiko kraľis diňa te murdarel le Cidkijoskre čhaven angle leskre
    jakha a andre Ribla diňa te murdarel the savore judske rajen.
  pes-OPV: و پادشاه بابل پسران صدقیا را پیش رویش به قتل رسانید و جمیع سروران یهودا
    را نیز درربله کشت.
  ron-1924: Ымпэратул Бабилонулуй а пус сэ ынжунгие пе фиий луй Зедекия ын фаца луй;
    а пус сэ тае ла Рибла ши пе тоате кэпетенииле луй Иуда.
  ben-OBCV: সেখানে রিব্‌লায়, ব্যাবিলনের রাজা সিদিকিয়ের চোখের সামনেই তাঁর পুত্রদের
    হত্যা করলেন; তিনি যিহূদার রাজকর্মচারীদেরও হত্যা করলেন।
  som-som: Oo boqorkii Baabuloon Sidqiyaah wiilashiisii hortiisuu ku laayay, oo weliba
    amiirradii dalka Yahuudah oo dhanna wuxuu ku wada laayay Riblaah.
  lat-VUC: Et jugulavit rex Babylonis filios Sedeciæ in oculis ejus, sed et omnes
    principes Juda occidit in Reblatha.
  eng-ASVBT: 'And the king of Babylon slew the sons of Zedekiah before his eyes: he
    slew also all the princes of Judah in Riblah.'
  ita-1885: Ed il re di Babilonia fece scannare i figliuoli di Sedechia, davanti ai
    suoi occhi; fece eziandio scannare tutti i principi di Giuda, in Ribla.
  eng-LXXUP: And the king of Babylon slew the sons of Zedekiah before his eyes; and
    he slew all the princes of Judah in Riblah.
  eng-ULB: The king of Babylon slaughtered Zedekiah's sons before his own eyes, and
    at Riblah he also slaughtered all the leaders of Judah.
  spa-VBL: El rey de Babilonia masacró a los hijos de Sedequías mientras él miraba,
    y también mató a los funcionarios de Judá allí en Riblá.
  fra-_FOB: Et le roi de Babylone fit égorger les fils de Sédécias en sa présence;
    il fit aussi égorger tous les chefs de Juda à Ribla.
  mal-mal: ബാബേൽരാജാവ് സിദെക്കീയാവിന്റെ പുത്രന്മാരെ അവന്റെ കണ്മുമ്പിൽ വച്ച് കൊന്നു;
    യെഹൂദാപ്രഭുക്കന്മാരെ എല്ലാം അവൻ രിബ്ളയിൽവച്ച് കൊന്നുകളഞ്ഞു.
  urd-GVR: Sidqiyāh ke deḳhte deḳhte Shāh-e-Bābal ne Riblā meṅ us ke beṭoṅ ko qatl
    kiyā. Sāth sāth us ne Yahūdāh ke tamām buzurgoṅ ko bhī maut ke ghāṭ utār diyā.
  suz-BL: मेको रिब्‍लामी बेबीलोन ङा पिपमी सिदकीयाह आ तौ आन कली मेको आ ङोंइतीन साइक्‍तीमी।
    मिनु यहूदा ङा ठेयब मुर नेल्‍ल आन कली यो रिब्‍लाम साइक्‍तीमी।
  eng-NOY: And the king of Babylon slew the sons of Zedekiah before his eyes. He slew
    also all the princes or Judah, in Riblah.
  ita-1927: Il re di Babilonia fece scannare i figliuoli di Sedekia in presenza di
    lui; fece pure scannare tutti i capi di Giuda a Ribla.
  ckb-ckb: هەر لە ڕیڤلە پاشای بابل کوڕەکانی سدقیای لەبەرچاوی باوکیان کوشت، ئینجا هەموو
    پیاوماقوڵانی یەهوداشی لەناوبرد.
  eng-BBE: 'And the king of Babylon put the sons of Zedekiah to death before his eyes:
    and he put to death all the rulers of Judah in Riblah.'
  kan-OKCV: ಆ ಬಾಬಿಲೋನಿಯದ ಅರಸನು ಅಲ್ಲೇ ಚಿದ್ಕೀಯನಿಗೆ ಶಿಕ್ಷೆಯನ್ನು ವಿಧಿಸಿ, ಅವನ ಮಕ್ಕಳನ್ನು
    ಅವನ ಕಣ್ಣೆದುರಿಗೇ ವಧಿಸಿದನು. ಯೆಹೂದದ ಎಲ್ಲಾ ಪದಾಧಿಕಾರಿಗಳನ್ನು ರಿಬ್ಲದಲ್ಲಿ ಕೊಲ್ಲಿಸಿದನು.
  tam-2017: பின்பு பாபிலோன் ராஜா சிதேக்கியாவின் மகன்களை அவன் கண்களுக்கு முன்பாக வெட்டினான்;
    யூதாவின் பிரபுக்கள் எல்லோரையும் ரிப்லாவில் வெட்டினான்.
  spa-RV-1909: Y degolló el rey de Babilonia á los hijos de Sedechîas delante de sus
    ojos, y también degolló á todos los príncipes de Judá en Ribla.
  ron-BTF: Și împăratul Babilonului a ucis pe fiii lui Zedechia înaintea ochilor lui;
    el a ucis de asemenea pe toți prinții lui Iuda în Ribla.
  eng-WEBP: The king of Babylon killed the sons of Zedekiah before his eyes. He also
    killed all the princes of Judah in Riblah.
  eng-FBV: The king of Babylon slaughtered Zedekiah's sons while he watched, and also
    killed the officials of Judah there at Riblah.
  nld-1939: De koning van Babel liet de zonen van Sedekias voor zijn ogen vermoorden;
    ook al de aanvoerders van Juda slachtte hij in Ribla af.
  nch-BL: Huan nopona ipan altepet Ribla, Nabucodonosor quichijqui para Sedequías
    ma quintachilijto iconehua quema quinquechtzontequisquíaj. Huan nojquiya iixpa
    quinquechtzontejque nochi nopa tayacanani ten tali Judá.
  vie-1934: Vua Ba-by-lôn khiến giết các con trai của Sê-đê-kia trước mắt người, cũng
    khiến giết mọi quan trưởng Giu-đa tại Ríp-la.
  hin-CV: बाबेल के राजा ने सीदकियाहू के समक्ष ही उसके पुत्रों का वध कर दिया, तब उसने
    रिबलाह में यहूदिया के सभी उच्चाधिकारियों का भी वध कर दिया.
  spa-BES: Y el rey de Babilonia mató a los hijos de Sedequías ante sus ojos, y mató
    a todos los príncipes de Judá en Ribla.
  tdx-tdx: Zinama’ i mpanjaka’ i Baveley o ana’ i Tsidkiao aolom-pihaino’eo; le zinevo’e
    ka o roandria’ Iehodào e Riblà ao.
  tha-KJV: กษัตริย์​แห่​งบาบิโลนได้ประหารบุตรชายทั้งหลายของเศเดคียาห์ต่อหน้าต่อตาท่าน
    และได้ประหารเจ้านายทั้งสิ้นแห่งยูดาห์​เสียที​่ตำบลริบลาห์
  por-BR-2018: E o rei da Babilônia degolou os filhos de Zedequias diante de seus
    olhos; e também degolou a todos os príncipes de Judá em Ribla.
  deu-ELO: Und der König von Babel schlachtete die Söhne Zedekias vor seinen Augen,
    und er schlachtete auch alle Fürsten von Juda zu Ribla.
  eng-WYC-2018: And the king of Babylon strangled the sons of Zedekiah before his
    eyes; but also he killed all the princes of Judah in Riblah, (or and he also killed
    all the princes, or all the leaders, of Judah in Riblah).
  epo-epo: Kaj la reĝo de Babel buĉis la filojn de Cidkija antaŭ liaj okuloj, kaj
    ankaŭ ĉiujn eminentulojn de Judujo li buĉis en Ribla.
  uig-PIN: Babil padixaⱨi Zǝdǝkiyaning oƣullirini uning kɵz aldida ⱪǝtl ⱪildi; u Yǝⱨudaning
    barliⱪ ǝmirlirinimu Riblaⱨ xǝⱨiridǝ ⱪǝtl ⱪildi;
  beo-beo: Libila moilai bai bagadega e da Sedegaia ba:ma:ne, egefelali medole legema:ne
    sia:i. Amola, ea sia:beba:le, ilia da Yuda eagene ouligisu dunu medole lelegei.
  tpi-OTNT: Ol Babilon i bin kisim tu ol pikinini man bilong Sedekaia na ol hetman
    bilong Juda, na ol i bringim ol i kam long Ripla. Na long dispela ples Nebukatnesar
    i tok na ol i kilim i dai ol pikinini man bilong Sedekaia long ai bilong Sedekaia.
    Na tu ol i kilim ol hetman bilong Juda.
  hau-SA: Sarkin Babilon ya kashe ’ya’yan Zedekiya a idonsa. Ya kuma kashe dukan shugabannin
    Yahuda a Ribla.
  uig-LAT: Babil padishahi Zedekiyaning oghullirini uning köz aldida qetl qildi; u
    Yehudaning barliq emirlirinimu Riblah shehiride qetl qildi;
  nde-nde: Khona eRibhila inkosi yaseBhabhiloni yabulala amadodana kaZedekhiya emehlweni
    akhe; yabulala lezikhulu zakoJuda zonke.
  ton-ton: 'Pea naʻe tāmateʻi ʻe he tuʻi ʻo Papilone ʻae ngaahi foha ʻo Setikia ʻi
    hono ʻao: pea ne tāmateʻi foki ʻae houʻeiki kotoa pē ʻo Siuta ʻi Lipila.'
  ces-1613: I zmordoval král Babylonský syny Sedechiášovy před očima jeho, ano i všecka
    knížata Judská zmordoval v Ribla.
  eng-WMB: The king of Babylon killed the sons of Zedekiah before his eyes. He also
    killed all the princes of Judah in Riblah.
  tam-TCV: ரிப்லாவிலே பாபிலோன் அரசன், சிதேக்கியாவின் மகன்களை அவனுடைய கண்களுக்கு முன்பாகவே
    கொலைசெய்தான். யூதாவின் எல்லா அலுவலர்களையும் கொலைசெய்தான்.
  ceb-ULB: Gipangpatay sa hari ang mga anak nga lalaki ni Zedekia diha sa iyang atubangan,
    ug gipangpatay usab niya ang tanan nga mga pangulo sa Juda didto sa Ribla.
  pol-UBG: Król Babilonu zabił synów Sedekiasza na jego oczach, a także wszystkich
    książąt Judy pozabijał w Ribla.
  kyc-kyc: Yuu Oripila dokona Setekayame kando kareyamopa Nepukatenesa baame Setekayana
    ikinyingi dusipa pyao kumakaya. Dee Juta akali mupwa dupwa opetaeko pyao kumakana,
    leya.
  urd-GVU: صِدقیاہ کے دیکھتے دیکھتے شاہِ بابل نے رِبلہ میں اُس کے بیٹوں کو قتل کیا۔
    ساتھ ساتھ اُس نے یہوداہ کے تمام بزرگوں کو بھی موت کے گھاٹ اُتار دیا۔
  deu-1912: Allda ließ der König zu Babel die Söhne Zedekias vor seinen Augen erwürgen
    und erwürgte alle Fürsten Juda's zu Ribla.
  kan-2017: ಬಾಬೆಲಿನ ಅರಸನು ಅವನಿಗೆ ಶಿಕ್ಷೆಯನ್ನು ವಿಧಿಸಿ, ಅವನ ಮಕ್ಕಳನ್ನು ಅವನ ಎದುರಿನಲ್ಲಿಯೇ
    ವಧಿಸಿ, ಯೆಹೂದದ ಸಕಲ ಸರದಾರರನ್ನು ರಿಬ್ಲದಲ್ಲಿ ಕೊಲ್ಲಿಸಿದನು.
  yap-yap: U Riblah e yog e pilung nu Babylon riy ni ngan li’ e pi pumo’on ni fak
    Zedekiah ngarm’ad, u p’eowchen Zedekiah. Miki yog ni ngan li’ e pi tolang nu Judah
    ngarm’ad.
  hlt-MCSB: Babylon manghai loh Zedekiah ca rhoek te a mikhmuh ah a ngawn pah tih
    Judah mangpa boeih te khaw Riblah ah a ngawn.
  mdy-ETH: ዒኢካ ሪቢላይዳ ሴዴቂያሴ ዛጋንቴ ዓቲንቆ ናኣቶ ዒዛኮ ናብካዳናፆኦሬ ቲቂ ዎዺ፥ ዪሁዳ ካታሞ ሱኡጎዋ ቃሲ ዎዼኔ።
  twi-ASANTE: Ribla hɔ na Babiloniahene kunkumm Sedekia mmammarima wɔ nʼanim na ɔkumm
    Yudafoɔ adwumayɛfoɔ nyinaa nso.
  eng-WEBU: The king of Babylon killed the sons of Zedekiah before his eyes. He also
    killed all the princes of Judah in Riblah.
  wal-wal: Qassi Sedeqiyaasa naata Sedeqiyaasi xeellishin, Baabiloone kawoi woriis.
    Yihudaa halaqata ubbaakka eti yan Ribila kataman woridosona.
  spa-PDDPT: El rey de Babilonia degolló a los hijos de Sedequías ante sus propios
    ojos. También degolló a todos los magistrados de Judá en Ribla.
  gun-gun: Ha'e rami vy Babilônia pygua huvixa ojukapa Zedequias ra'y kuery tuu oexaa
    py. Ribla tetã pyve ojukapa avi Judá regua yvatekueve.
  ilo-ULB: Pinatay ti Ari ti Babilonia dagiti putot ni Zedekias iti imatangna, ken
    pinatayna pay dagiti amin a pangulo ti Juda idiay Ribla.
  kpg-kpg: Gei deelaa di gowaa di king Nebuchadnezzar ne hai bolo nia dama daane Zedekiah
    e daaligi gii mmade i mua nia golomada o maa. Digau aamua o Judah gu daaligi labelaa
    i di gowaa deelaa.
  uig-ARA: بابىل پادىشاھى زەدەكىيانىڭ ئوغۇللىرىنى ئۇنىڭ كۆز ئالدىدا قەتل قىلدى؛ ئۇ
    يەھۇدانىڭ بارلىق ئەمىرلىرىنىمۇ رىبلاھ شەھىرىدە قەتل قىلدى؛
  sus-sus: E naxa Sedekiya xa die kɔn naxaba a ya xɔri, e fa a tan yae kana.
  pon-2006: Iei wasa me nanmwarkien Papilonia ahpw mahsanih pwe sapwellimen Sedekaia
    pwutak ko en kamakamala mwohn silangin Sedekaia; lapalap ako en Suda pil iang
    kamakamala wasao.
  jae-jae: Kiŋ Babelŋa gêjac Sedekia latui êndu aŋga eŋ tau mataanô ma gêjac Judanêŋ
    lau towae samob êndu amboac tonaŋgeŋ aŋga Ribla. Ma kêsôm gêdêŋ nê lau gebe sêŋguŋ
    Sedekia mataanô lasê ma sênsô eŋ tôŋ ŋa kapoacwalô ki. Go kiŋ Babelŋa gêwê eŋ
    gêja Babel ma kêkêŋ eŋ gêŋgôŋ kapoacwalô e gêmac êndu.
  ksd-ksd: Ma ra king Babilon i ga doko ra umana natu i Sedekia ta ra luaina matana,
    ma i ga doko ra umana luluai Iuda bula aro Ribla.
  tur-YTC: Babil Kralı Sidkiya'nın oğullarını onun gözleri önünde öldürdü. Rivla'da
    Yahuda'nın bütün beylerini de öldürdü.
  grc-BRENT: Καὶ ἔσφαξε βασιλεὺς Βαβυλῶνος τοὺς υἱοὺς Σεδεκίου κατʼ ὀφθαλμοὺς αὐτοῦ,
    καὶ πάντας τοὺς ἄρχοντας Ἰούδα ἔσφαξεν ἐν Δεβλαθά.
  ind-AYT: Raja Babel membunuh anak-anak Zedekia di depan matanya. Dia juga membunuh
    semua pejabat Yehuda di Ribla.
  nya-nya: Ku Ribulako mfumu ya ku Babuloni inapha ana aamuna a Zedekiya iyeyo akuona;
    ndiponso inapha akuluakulu onse a ku Yuda.
  hrv-hrv: Pokla Sidkijine sinove pred njegovim očima, pobi u Ribli sve Judine knezove;
  mps-mps: Te Babilon dabego te Sedekaiago ogwa dabe me, te Juda tobolu bidi dabe
    me selama, te augwaligo augwali te Riplaba odasa asai. Tama te bulude Nebukatnesargo
    po obaso, te augwaligo te Sedekaiago ogwa dabe te Sedekaia aga gedude ela muai.
    Te augwaligo Juda tobolu bidi dabe me ela muai dao.
  tpi-tpi: Ol Babilon i bin kisim tu ol pikinini man bilong Sedekaia na ol hetman
    bilong Juda, na ol i bringim ol i kam long Ripla. Na long dispela ples Nebukatnesar
    i tok na ol i kilim i dai ol pikinini man bilong Sedekaia long ai bilong Sedekaia.
    Na tu ol i kilim ol hetman bilong Juda.
  dan-1931: Hans Sønner lod han henrette i hans Påsyn, ligeledes lod han alle Judas
    Øverster henrette i Ribla;
  vie-OVCB: Vua bắt Sê-đê-kia chứng kiến cuộc hành hình các hoàng tử và tất cả quan
    chức của Giu-đa.
  guj-2017: બાબિલના રાજાએ સિદકિયાની નજર આગળ તેના દીકરાઓને મારી નાખ્યા અને યહૂદિયાના
    બધા સરદારોને પણ રિબ્લાહમાં મારી નાખ્યા.
  pon-2006A: Iei wasa me nanmwarkien Papilonia ahpw mahsanih pwe sapwellimen Sedekaia
    pwutak ko en kamakamala mwohn silangin Sedekaia; lapalap ako en Suda pil iang
    kamakamala wasao.
  por-BRBSL: O rei da Babilônia matou os filhos de Zedequias diante de seus olhos.
    Ele também matou todos os príncipes de Judá em Ribla.
  cth-cth: Babilon siangpahrang ni Zedekiah capa hah a mithmu roeroe vah a thei. Ribah
    vah Judah kahrawikungnaw pueng a thei.
  twi-twi: Ribla hɔ na Babiloniahene kunkum Sedekia mmabarima wɔ nʼanim na okum Yudafo
    adwumayɛfo nyinaa nso.
  hlt-hlt: Babylon manghai loh Zedekiah ca rhoek te a mikhmuh ah a ngawn pah tih Judah
    mangpa boeih te khaw Riblah ah a ngawn.
  tbz-SIM: Kɛ̀ Bɑbidɔnni kóo kpɑ̀ɑ̀tì fíé okpɑ̀ɑ̀tì Sedesiɑ bí o ììkɛ̀, kɛ́fíénɛ̀
    o tũ̀mbɛ̀ Dibudɑ ɛì miɛkɛ.
  msy-2020: Ezɨ Babilonian atrivim Riplan nguibamɨn ikia Sedekaian otariba inigha,
    Sedekaian damazimɨn bar me mɨsuagharɨki. Egha a uaghan Judan gumazir dapaniba
    me mɨsuagharɨki.
  azb-azb: O, Sidqiyanın gözü önündə oğullarını öldürtdü, sonra bütün Yəhuda başçılarını
    da Rivlada öldürtdü.
  eng-DBY: And the king of Babylon slaughtered the sons of Zedekiah before his eyes;
    and he slaughtered also all the princes of Judah in Riblah.
  hin-2017: बाबेल के राजा ने सिदकिय्याह के पुत्रों को उसके सामने घात किया, और यहूदा
    के सारे हाकिमों को भी रिबला में घात किया।
  wol-KYG: Buuru Babilon daa rendi doomi Cedesyas yu góor, muy gis, mu rendiwaale
    mboolem kàngami Yuda, ca Ribla.
  eng-YLT: And the king of Babylon slaughtereth the sons of Zedekiah before his eyes,
    and also all the princes of Judah hath he slaughtered in Riblah;
  eng-WYC-2017: And the king of Babylon strangled the sons of Zedekiah before his
    eyes; but also he killed all the princes of Judah in Riblah.
  eng-WMBB: The king of Babylon killed the sons of Zedekiah before his eyes. He also
    killed all the princes of Judah in Riblah.
  urd-GVH: सिदक़ियाह के देखते देखते शाहे-बाबल ने रिबला में उसके बेटों को क़त्ल किया।
    साथ साथ उसने यहूदाह के तमाम बुज़ुर्गों को भी मौत के घाट उतार दिया।
  rug-rug: Pa Ribila si va matei sa baṉara pa Babiloni sari tuna koreo e Zedekaea
    sipu korapa doṉo la mo se Zedekaea; va matei tugo sa sari doduru koimata pa Ziuda.
  gaz-gaz: Mootiin Baabilonis Riiblaatti ijuma isaa duratti ilmaan Zedeqiyaa gorraʼe;
    qondaaltota Yihuudaa hundas fixe.
  fra-LSG: Le roi de Babylone fit égorger les fils de Sédécias en sa présence; il
    fit aussi égorger tous les chefs de Juda à Ribla.
  yal-yal: Babilɔn mangan yi Sedeki a diine kɔɛ raxaba a yɛtagi, a mɔn yi Yuda yamanan
    muxu gbeene fan birin faxa Ribila taani.
  haw-1868: A pepehi ke alii o Babulona i na keiki a Zedekia imua o kona maka; a pepehi
    no hoi oia i na luna a pau o ka Iuda ma Ribela.
  arb-NAV: وَذَبَحَ مَلِكُ بَابِلَ أَبْنَاءَ صِدْقِيَّا عَلَى مَرْأَى مِنْهُ وَقَتَلَ
    أَيْضاً جَمِيعَ أَشْرَافِ يَهُوذَا فِي رَبْلَةَ.
  ewe-ewe: Le Ribla la, Babilonia fia wu Zedekia ƒe viwo katã le eŋkume, hekpe ɖe
    Yuda ƒe dumegãwo ŋu.
  eng-LEE: 'And the king of Babylon slaughtered the sons of Zedekiah before his eyes:
    and also all the princes of Judah did he slaughter in Riblah.'
  asm-FB: বাবিলৰ ৰজাই চিদিকিয়াৰ পুতেকবিলাকক তেওঁৰ চকুৰ আগতে বধ কৰিলে। আৰু যিহূদাৰ
    আটাই প্ৰধান লোককো ৰিব্লাত বধ কৰিলে।
  sus-A: عٍ نَشَ سٍدٍكِيَ شَ دِيٍ كْن نَشَبَ عَ يَ شْرِ، عٍ قَ عَ تَن يَيٍ كَنَ.
  fra-SBL: Le roi de Babylone fit mourir sous ses yeux les fils de Sédécias. Il tua
    aussi tous les princes de Juda à Ribla.
  hbo-hbo: וַיִּשְׁחַ֧ט מֶֽלֶךְ־בָּבֶ֛ל אֶת־בְּנֵ֥י צִדְקִיָּ֖הוּ לְעֵינָ֑יו וְגַ֛ם
    אֶת־כָּל־שָׂרֵ֥י יְהוּדָ֖ה שָׁחַ֥ט בְּרִבְלָֽתָה׃
  kik-kik: Mũthamaki wa Babuloni arĩ kũu Ribila nĩoragithirie ariũ a Zedekia o hau
    maitho-inĩ ma ithe wao; agĩcooka akĩũragithia anene othe a Juda.
  fra-NCL: Le roi de Babylone égorgea les fils de Sédécias sous les yeux de leur père ;
    il égorgea aussi tous les chefs de Juda à Rébla.
  cek-AK: Babylon siangpahrang mah Zedekiah capanawk to a mikhnuk ah hum pae; Judah
    angraengnawk boih doeh Riblah ah hum pae.
  cuk-cuk: Geb Babilonia-rey, Sedequías-wagab, Sedequías-mimmigan dukar-egwannar oburgwismalad.
    Deyobi, Judá-dulemar-nuga-nikamalad oburgwilesmarmogad.
  uig-CYR: Бабил падишаси Зәдәкияниң оғуллирини униң көз алдида қәтл қилди; у Йәһуданиң
    барлиқ әмирлириниму Риблаһ шәһиридә қәтл қилди;
  tel-2017: బబులోను రాజు సిద్కియా కొడుకులను అతని కళ్ళ ఎదుటే చంపించాడు. అతడు రిబ్లాలోనే
    యూదా అధిపతులనందరినీ ఊచకోత కోయించాడు.
  hat-BSA: Wa Babylone nan te touye fis a Sédécias yo devan zye l e anplis, li te
    touye tout prens Juda yo Ribla.
  kos-kos: In acn Riblah el uniya kewa wen natul Zedekiah ye mutal, ac el oayapa sap
    in anwuki mwet leum lun Judah.
  hbo-WLC: וַיִּשְׁחַ֧ט מֶֽלֶךְ־בָּבֶ֛ל אֶת־בְּנֵ֥י צִדְקִיָּ֖הוּ לְעֵינָ֑יו וְגַ֛ם
    אֶת־כָּל־שָׂרֵ֥י יְהוּדָ֖ה שָׁחַ֥ט בְּרִבְלָֽתָה׃
  ibo-ibo: Na Ribla ka eze Babilọn nọ gbuo ụmụ ndị ikom Zedekaya niile, nʼihu ya,
    o gbukwara ndịisi ọchịchị Juda niile.
  ory-ory: ଆଉ, ବାବିଲର ରାଜା ସିଦିକୀୟର ପୁତ୍ରମାନଙ୍କୁ ତାହାର ସାକ୍ଷାତରେ ବଧ କଲା; ସେ ଯିହୁଦାର
    ଅଧିପତି ସମସ୍ତଙ୍କୁ ହିଁ ରିବ୍ଲାରେ ବଧ କଲା।
  chk-chk: Iwe, a niela nöün Setekia kewe mwän me fän mesan, a pwal niela ekewe nöüwisen
    Juta meinisin me lon Ripla.
  rop-rop: Deya na King Sedakaiya bin lukinat det king bin kilimbat im sanmob en imbin
    kilimbat detlot boswan wekinmen brom Juda du.
  ukr-1871: Царь Вавилонський велїв позаколювати синів Седекіїних перед його ж очима,
    так само заколено й усїх князїв Юдейських в Риблі;
  deu-1951: Und der König von Babel ließ die Söhne Zedekias vor dessen Augen niedermetzeln,
    auch alle Fürsten Judas ließ er in Ribla niedermetzeln.
  eng-JPS: And the king of Babylon slew the sons of Zedekiah before his eyes; he slew
    also all the princes of Judah in Riblah.
  srp-1865: I pokla car Vavilonski sinove Sedekijine na njegove oèi, i sve knezove
    Judine pokla u Rivli.
  lug-lug: Awo kabaka w’e Babulooni n’atta batabani ba Zeddekiya nga kitaabwe alaba;
    n’atta n’abakungu bonna aba Yuda.
  heb-heb: וישחט מלך בבל את בני צדקיהו לעיניו וגם את כל שרי יהודה שחט ברבלתה׃
  ben-IRV: বাবিলের রাজা সিদিকিয়ের চোখের সামনেই তাঁর ছেলেদের মেরে ফেললেন এবং যিহূদার
    সমস্ত নেতাদেরও রিব্লাতে মেরে ফেললেন; আর সিদিকিয়ের চোখ তুলে ফেললেন;
  pan-pan: ਤਾਂ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨੇ ਸਿਦਕੀਯਾਹ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਉਹ ਦੀਆਂ ਅੱਖਾਂ ਦੇ ਸਾਹਮਣੇ ਕੋਹਿਆ
    ਨਾਲੇ ਯਹੂਦਾਹ ਦੇ ਸਾਰੇ ਸਰਦਾਰਾਂ ਨੂੰ ਰਿਬਲਾਹ ਵਿੱਚ ਵੱਢ ਸੁੱਟਿਆ
  mya-JVB: ဇေဒကိ မင်း၏သား တို့ကို အဘမျက်မှောက် ၌ သတ် လေ၏။ ရိဗလ မြို့မှာ ယုဒ မှူးမတ်
    အပေါင်း တို့ကိုလည်း သတ် လေ၏။
  tbg-tbg: vika Sedekaiara maaqunavu ntita vare vuru Sedekaiara nai avuqaa aruke,
    Iutaa qiata vaiinti vikavata ekaa arukora.
  hmo-hmo: Ribila dekenai Nebukanesa ese Sedekaia ena natuna memero rua ia alaia mase,
    Sedekaia ena vairana dekenai. Nebukanesa ese danu Iuda ena opesa taudia ia alaia
    mase.
  urd-urd: और शाह — ए — बाबुल ने सिदक़ियाह के बेटों को उसकी आँखों के सामने ज़बह किया,
    और यहूदाह के सब हाकिम को भी रिब्ला में क़त्ल किया।
  rus-SYN: И заколол царь Вавилонский сыновей Седекии пред глазами его, и всех князей
    Иудейских заколол в Ривле.
  bqc-SIM: ↄ̃ Babɛli kía aà nɛ́ↄ kòlokpakpa aà wáa. Libla we lↄ ↄ̃ à Yuda kíaↄ
    dɛ̀dɛu.
  tcz-CHONGTHU: Ama mitmu changtah- in achapate le gam vaipote athapeh tai.
  mar-mar: बाबेलाच्या राजाने सिद्कीयाच्या मुलांना त्याच्या डोळ्यापुढे मारले आणि यहूदाच्या
    सर्व अधिकाऱ्यांचीही त्याने रिब्ला येथे हत्या केली.
  qub-qub: Quiquin Sedequías ricaycaptin wamrancunata y Judächo caj rispitädu runacunatapis
    cuchuypa wañuchichiran.
  bqp-bqp: U derɑ bɑ Sedesiɑsin bibu kɑ Yudɑn wirugibu kpuro sɑkirɑ wi, Sedesiɑsin
    tiin nɔni biru Ribilɑ mi.
  hat-hat: Antan yo lavil Ribla, li fè yo koupe kou tout pitit wa Sedesyas yo devan
    wa a. Li fè koupe kou tout chèf peyi Jida yo tou.
  eng-BSB: There at Riblah the king of Babylon slaughtered the sons of Zedekiah before
    his eyes, and he also killed all the officials of Judah.
  eng-WEBPB: The king of Babylon killed the sons of Zedekiah before his eyes. He also
    killed all the princes of Judah in Riblah.
  kbq-kbq: Hagi Ribla kumate Zedekaia mani'neno negegeno agri avufi, Babiloni kini
    ne'mo'a ne' mofavre naga'a zamahe nefrino, Juda kva vahetaminena ana maka zamahe
    fri vagare'ne.
  nhe-BL: Huan nopano ipan altepetl Ribla, Nabucodonosor quichijqui para Sedequías
    ma quintlachilijto iconehua quema quinquechtzontequiyayaj. Huan nojquiya iixpa
    quinquechtzontejque nochi nopa tlayacanani tlen tlali Judá.
  gub-BL: Himina pe wiko mehe we Mawiron wanuwihawete uzuka kar Zeneki ta'yr wanu
    henataromo wà, zauxiapekwer wanupe wà. Uzuka kar Zuta ywy rehe har wanuwihaw a'e
    wà no.
  eng-DRA: 'And the king of Babylon slew the sons of Sedecias before his eyes: and
    he slew all the princes of Juda in Reblatha.'
