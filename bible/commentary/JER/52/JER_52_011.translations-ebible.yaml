verse: JER.052.011
translations:
  mal-C: അതിനുശേഷം ബാബേൽരാജാവ് സിദെക്കീയാവിന്റെ കണ്ണുകൾ കുത്തിപ്പൊട്ടിച്ചു. അദ്ദേഹത്തെ
    വെങ്കലംകൊണ്ടുള്ള ചങ്ങലയിൽ ബന്ധിച്ച് ബാബേലിലേക്കു കൊണ്ടുപോയി. മരണപര്യന്തം അദ്ദേഹത്തെ
    കാരാഗൃഹത്തിൽ പാർപ്പിച്ചു.
  deu-TKW: Zedekia aber ließ er blenden und in Ketten legen. Sodann ließ ihn der König
    von Babel nach babel bringen und bis an seinen Todestag ins Gefängnis setzen.
  lin-lin: Bongo, atobolaki miso ya Sedesiasi, akangaki ye minyololo ya bibende mpe
    amemaki ye na Babiloni. Mokonzi ya Babiloni abwakaki ye na boloko kino na mokolo
    oyo akufaki.
  eng-LSV: and he has blinded the eyes of Zedekiah, and he binds him in bronze chains,
    and the king of Babylon brings him to Babylon, and puts him in the house of inspection
    to the day of his death.
  eng-GNV: Then he put out the eyes of Zedekiah, and the king of Babel bound him in
    chaines, and caried him to Babel, and put him in pryson till the day of his death.
  eng-WEBSTER: Then he put out the eyes of Zedekiah; and the king of Babylon bound
    him in chains, and carried him to Babylon, and put him in prison till the day
    of his death.
  nhw-BL: Teipa Nabucodonosor tlanahuati ma quiixteyolquixtica Sedequías. Huan teipa
    quiilpijque ica tepos cadena huan quihuicaque ipan tlali Babilonia. Huan nopona
    quitzajque hasta mijqui.
  swh-ONEN: Kisha akayangʼoa macho ya Sedekia, akamfunga kwa pingu za shaba na kumpeleka
    Babeli, alipomweka gerezani mpaka siku ya kifo chake.
  bba-bba: Mɑ u Sedesiɑsin tiin nɔni wɔwɑ u nùn bɔkuɑ kɑ sii ɡɑndun yɔni. Yen biru,
    u nùn suɑ u kɑ dɑ Bɑbiloniɔ u nùn doke pirisɔm sɔɔ sere u kɑ ɡu.
  eng-KJVCPB: Then he put out the eyes of Zedekiah; and the king of Babylon bound
    him in chains, and carried him to Babylon, and put him in prison till the day
    of his death.
  luo-luo: Eka nogolo wenge Zedekia oko, notweye gi rateke mag mula kendo notere Babulon,
    kama ne okete e od twech nyaka chiengʼ mano thoe.
  meu-meu: Ia ese danu Sedekia matana e hakepuludia, auri gadeadia amo e ḡuia. Bena
    Babulono pavapavana ese Babulono e laohaia, unuseni ai dibura rumana ai e koua
    ela bona ena mase dinana.
  npi-ULB: तब तिनले सिदकियाहका आँखा निकाले, तिनलाई काँसाका साङ्लाहरूले बाँधे र बेबिलोनमा
    ल्याए । तिनको मृत्यु नभएसम्म नै बेबिलोनका राजाले तिनलाई झ्यालखानामा राखे ।
  yor-yor: Lẹ́yìn náà, ọba Babeli yọ Sedekiah ní ojú, o sì fi ẹ̀wọ̀n dè é, ó sì gbe
    e lọ sí Babeli níbi tí ó ti fi sínú ọgbà ẹ̀wọ̀n títí di ọjọ́ ikú rẹ̀.
  pes-OPCB: سپس چشمان او را از حدقه درآورد و او را با زنجیرها بسته، به بابِل برد و
    تا آخر عمر در زندان نگه داشت.
  tgl-ULB: Pagkatapos dinukot niya ang mga mata ni Zedekias, at iginapos siya ng tansong
    tanikala at dinala siya sa Babilonia. Ikinulong siya ng hari ng Babilonia hanggang
    sa araw ng kaniyang kamatayan.
  cbu-NT: Sheeru, anumunsha amuyaatsirisha Sedekiyasa kateenpa kamuriyarusin, wachootssha
    yuxeersin, Babiloniyap macheersin, tumaneersin, anushurisha tsiparangiya. Ashiriya,
    na kamaneena yuwaa Babiloniyashuch tputs kurakaa Sedekiyasarini putayarusin, kiyung
    yacharangana anootsi.
  hui-hui: Ani buwa Kini Nebugadenesa ibugua bidaba layagola Kini Sedegaianaga de
    kirabali bo halu wahalu ibuni gi geru pu senime hende howa Babilono dindiha haru
    pene. Ani haru puwa Babilono dindiha garabaya helayagola ogoniha ha dege bialu
    garabaya andaha halu homene.
  mya-mya: ထို​နောက်​ဇေ​ဒ​ကိ​၏​မျက်​စိ​များ​ကို​ဖောက် စေ​၍​သူ့​အား​ဗာ​ဗု​လုန်​မြို့​သို့​ခေါ်​ဆောင်
    သွား​ရန်​သံ​ကြိုး​များ​နှင့်​ချည်​နှောင်​စေ​၏။ ဇေ​ဒ​ကိ​သည်​သေ​သည်​တိုင်​အောင်​ဗာ​ဗု​လုန်
    မြို့​တွင်​ထောင်​ထဲ​၌​နေ​ရ​လေ​၏။
  bod-N: ཚིད་ཀི་ཡཱའི་མིག་ཟུང་བཏོན་ནས་ལི་ཡི་སྒྲོག་རྣམས་བརྒྱབ་སྟེ་པཱ་པེལ་ལོན་དུ་ཁྲིད་པ་དང་།
    མ་ཤི་བར་དུ་བཙོན་ལ་བཅུག་གོ །
  sna-sna: Ipapo akatumbura meso aZedhekia ndokumusunga namatare akamuendesa kuBhabhironi,
    uko kwaakamuisa mutorongo kusvikira pazuva rokufa kwake.
  spa-BLM: Le sacó los ojos a Sedequías, y el rey de Babilonia lo ató con grilletes,
    lo llevó a Babilonia y lo puso en prisión hasta el día de su muerte.
  cac-cac: Axo pax vin̈, ix checji ic'chajq'ueta yol sat vin̈, ix tzec'chaj vin̈ d'a
    q'uen cadena, ix ic'chajb'at vin̈ preso d'a Babilonia. Ata' ix cham vin̈.
  swh-ULB: Kisha akayaondoa macho ya Sedekia, akamfunga katika vifungo vya shaba,
    na kumleta Babeli. Mfalme wa Babeli akamweka kifungoni hata siku ya kufa kwake.
  bel-bel: а Сэдэкію выкалаў вочы і загадаў закаваць яго ў медныя аковы; і завёў яго
    цар Вавілонскі ў Вавілон і пасадзіў яго ў дом варты да дня сьмерці яго.
  deu-ELBBK: Und er blendete die Augen Zedekias und band ihn mit kupfernen Fesseln;
    und der König von Babel brachte ihn nach Babel und setzte ihn in Gewahrsam bis
    zum Tag seines Todes.
  mbb-OT: Impeluǥit dutun te hadì is menge mata ni Zedekia ne migkedinahan sikandin
    ne mid-uwit diyà te Babilonia. Ne ziyà sikandin pirisuwà taman te minatey.
  mal-2015: പിന്നെ അവൻ സിദെക്കീയാവിന്റെ കണ്ണു പൊട്ടിച്ചു; ബാബേൽരാജാവു അവനെ ചങ്ങലകൊണ്ടു
    ബന്ധിച്ചു ബാബേലിലേക്കു കൊണ്ടുചെന്നു ജീവപര്യന്തം കാരാഗൃഹത്തിൽ ആക്കി.
  rmc-rmc: Le Cidkijoske diňa te lel avri o jakha a diňa les te phandel andro lanci.
    Paľis les o babiloňiko kraľis iľa andro Babilon, kaj les čhiďa andre bertena a
    sas ode dži o meriben.
  pes-OPV: و چشمان صدقیا را کور کرده، او رابدو زنجیر بست. و پادشاه بابل او را به بابل
    برده، وی را تا روز وفاتش در زندان انداخت.
  ron-1924: Апой а пус сэ скоатэ окий луй Зедекия ши а пус сэ-л леӂе ку ланцурь де
    арамэ. Апой ымпэратул Бабилонулуй л-а дус ла Бабилон ши л-а цинут ын темницэ пынэ
    ын зиуа морций луй.
  ben-OBCV: তারপর তিনি সিদিকিয়ের দুই চোখ উপড়ে নিলেন, তাঁকে পিতলের শিকলে বাঁধলেন
    এবং ব্যাবিলনে নিয়ে গেলেন। সেখানে তিনি তাঁকে আমরণ পর্যন্ত কারাগারে নিক্ষেপ করলেন।
  som-som: Oo weliba Sidqiyaahna indhihii buu ka riday, oo boqorkii Baabuloon wuxuu
    ku xidhxidhay silsilado oo wuxuu u kaxaystay Baabuloon, oo xabsi buu ku riday
    ilaa maalintii dhimashadiisa.
  lat-VUC: Et oculos Sedeciæ eruit, et vinxit eum compedibus, et adduxit eum rex Babylonis
    in Babylonem, et posuit eum in domo carceris usque ad diem mortis ejus.
  eng-ASVBT: And he put out the eyes of Zedekiah; and the king of Babylon bound him
    in fetters, and carried him to Babylon, and put him in prison till the day of
    his death.
  ita-1885: E fece abbacinar gli occhi a Sedechia, e lo fece legar di due catene di
    rame; e il re di Babilonia lo menò in Babilonia, e lo mise in prigione, ove stette
    infino al giorno della sua morte.
  eng-LXXUP: And he put out the eyes of Zedekiah, and bound him in fetters; and the
    king of Babylon brought him to Babylon, and put him into the grinding house, until
    the day when he died.
  eng-ULB: Then he put out Zedekiah's eyes, bound him in bronze chains, and brought
    him to Babylon. The king of Babylon put him in prison until the day of his death.
  spa-VBL: Luego le sacó los ojos a Sedequías y lo ató con grilletes de bronce. El
    rey de Babilonia lo llevó a Babilonia y lo encarceló allí hasta el día de su muerte.
  fra-_FOB: Puis il fit crever les yeux à Sédécias, et le fit lier de chaînes d'airain.
    Et le roi de Babylone l'emmena à Babylone, et le mit en prison jusqu'au jour de
    sa mort.
  mal-mal: പിന്നെ അവൻ സിദെക്കീയാവിന്റെ കണ്ണ് പൊട്ടിച്ചു; ബാബേൽരാജാവ് അവനെ ചങ്ങലകൊണ്ടു
    ബന്ധിച്ച് ബാബേലിലേക്കു കൊണ്ടുചെന്നു ജീവപര്യന്തം കാരാഗൃഹത്തിൽ ആക്കി.
  urd-GVR: Phir us ne Sidqiyāh kī āṅkheṅ nikalwā kar use pītal kī zanjīroṅ meṅ jakaṛ
    liyā aur Bābal le gayā jahāṅ wuh jīte-jī rahā.
  suz-BL: मिनु मेकोमी पिप सिदकीयाह आ मिक्‍च फेत्‍ताक्‍व। मिनु मेको कली कांसा के साङलोमी
    पाइक्‍ताक्‍म। मिनु मेको कली बेबीलोनमी लाइश्‍शा मबेक्‍म सम्‍म चोक्‍शा वोइक्‍तु।
    येरमीया ३२:५
  eng-NOY: And he put out the eyes of Zedekiah, and bound him in chains; and the king
    of Babylon carried him to Babylon, and put him in prison till the day of his death.
  ita-1927: Poi fece cavar gli occhi a Sedekia; e il re di Babilonia lo fece incatenare
    con una doppia catena di rame e lo menò a Babilonia, e lo mise in prigione, dove
    rimase fino al giorno della sua morte.
  ckb-ckb: پاشان هەردوو چاوی سدقیای دەرهێنا، بە زنجیری بڕۆنز کۆتی کرد، بردی بۆ بابل
    و هەتا ڕۆژی مردنی لە بەندیخانە بەندی کرد.
  eng-BBE: And he put out Zedekiah's eyes; and the king of Babylon, chaining him in
    iron bands, took him to Babylon, and put him in prison till the day of his death.
  kan-OKCV: ಇದಲ್ಲದೆ ಚಿದ್ಕೀಯನ ಕಣ್ಣುಗಳನ್ನು ಕೀಳಿಸಿ, ಅವನಿಗೆ ಬೇಡಿಹಾಕಿಸಿ, ಬಾಬಿಲೋನಿಗೆ ತೆಗೆದುಕೊಂಡುಹೋಗಿ,
    ಜೀವನಾವಧಿಯವರೆಗೆ ಅವನನ್ನು ಸೆರೆಯಲ್ಲಿಟ್ಟನು.
  tam-2017: சிதேக்கியாவின் கண்களைக் குருடாக்கி, அவனுக்கு இரண்டு விலங்குகளை மாட்டினான்;
    பின்பு பாபிலோன் ராஜா அவனைப் பாபிலோனுக்குக் கொண்டுபோய், அவன் மரணமடையும் நாள்வரை
    அவனைக் காவல் வீட்டில் அடைத்துவைத்தான்.
  spa-RV-1909: A Sedechîas empero sacó los ojos, y le aprisionó con grillos, é hízolo
    el rey de Babilonia llevar á Babilonia; y púsolo en la casa de la cárcel hasta
    el día en que murió.
  ron-BTF: Atunci i-a scos ochii lui Zedechia; și împăratul Babilonului l-a legat
    în lanțuri și l-a dus în Babilon și l-a pus în închisoare până în ziua morții
    lui.
  eng-WEBP: He put out the eyes of Zedekiah; and the king of Babylon bound him in
    fetters, and carried him to Babylon, and put him in prison until the day of his
    death.
  eng-FBV: Then he gouged out Zedekiah's eyes, and bound him in bronze shackles. The
    king of Babylon took him to Babylon and imprisoned him there until the day he
    died.
  nld-1939: Daarna liet de koning van Babel Sedekias de ogen uitsteken, in boeien
    slaan, en naar Babel brengen, waar hij hem gevangen hield tot aan zijn dood.
  nch-BL: Teipa Nabucodonosor tanahuati ma quiixteyolquixtica Sedequías. Huan teipa
    quiilpijque ica tepos cadena huan quihuicaque ipan tali Babilonia. Huan nopona
    quitzajque hasta mijqui.
  vie-1934: Đoạn sai móc mắt Sê-đê-kia, lấy xiềng xiềng lại. Vua Ba-by-lôn đem Sê-đê-kia
    về Ba-by-lôn, khiến giam trong ngục cho đến ngày người chết.
  hin-CV: इसके बाद बाबेल के राजा ने सीदकियाहू की आंखें निकाल लीं और उसे कांसे की सांकलों
    में बांधकर बाबेल ले गया और उसे बंदीगृह में डाल दिया, जहां वह मृत्युपर्यंत रखा
    गया.
  spa-BES: Y sacó los ojos de Sedequías; y el rey de Babilonia, encadenándolo, lo
    llevó a Babilonia y lo encarceló hasta el día de su muerte.
  tdx-tdx: Ginoa’e amy zao o fihaino’ i Tsidkiao; naho vinaho’ i mpanjaka’ i Baveley
    an-torisìke, naho nendese’e mb’e Bavele añe vaho najo’e an-drohy ao am-para’ ty
    andro nivetraha’e.
  tha-KJV: ท่านทำตาของเศเดคียาห์​ให้​บอดไป และกษั​ตริ​ย์​แห่​งบาบิโลนตีตรวนไว้และนำท่านไปยังบาบิ​โลน
    และขังท่านไว้ในคุกจนวั​นที​่ท่านสิ้นชีวิต
  por-BR-2018: Mas Zedequias porém cegou os olhos, e o acorrentou com grilhões de
    bronze; e o rei da Babilônia o levou à Babilônia, e o pôs na casa do cárcere até
    o dia de sua morte.
  deu-ELO: Und er blendete die Augen Zedekias und band ihn mit ehernen Fesseln; und
    der König von Babel brachte ihn nach Babel und setzte ihn in Gewahrsam bis zum
    Tage seines Todes.
  eng-WYC-2018: And he putted out the eyes of Zedekiah, and bound him in stocks; and
    the king of Babylon brought him into Babylon, and putted him in the house of the
    prison (or and put him in the prison house), till to the day of his death.
  epo-epo: Kaj al Cidkija li blindigis la okulojn, kaj ligis lin per kupraj katenoj;
    kaj la reĝo de Babel venigis lin en Babelon, kaj metis lin en malliberejon ĝis
    la tago de lia morto.
  uig-PIN: andin Zǝdǝkiyaning kɵzlirini oyuwǝtti; Babil padixaⱨi uni mis kixǝnlǝr
    bilǝn baƣlap Babilƣa elip kelip, ɵlgüqǝ zindanƣa ⱪamap ⱪoydi.
  beo-beo: Amalalu, ea sia:beba:le, ilia da Sedegaia ea si aduna duga:le fasili, e
    efega la:gili, Ba:bilone sogega hiouginana asi. Sedegaia da Ba:bilone soge gagili
    ga:i diasu ganodini esalu, amogainini e da amogawi bogoi.
  tpi-OTNT: Na king i tok, na ol i kamautim tupela ai bilong Sedekaia. Na ol i pasim
    hanlek bilong en long sen na kisim em i go long Babilon. Na ol i putim em long
    kalabus na em i stap kalabus inap long taim em i dai.
  hau-SA: Sa’an nan ya ƙwaƙule idanun Zedekiya, ya kuma sa masa ƙuƙumi, aka kai shi
    Babilon inda aka sa shi a kurkuku har ran da ya mutu.
  uig-LAT: andin Zedekiyaning közlirini oyuwetti; Babil padishahi uni mis kishenler
    bilen baghlap Babilgha élip kélip, ölgüche zindan’gha qamap qoydi.
  nde-nde: Emva kwalokho, yamkhupha amehlo uZedekhiya, yambopha ngamaketane ethusi,
    yamusa eBhabhiloni, lapho eyamfaka khona entolongweni kwaze kwafika usuku lokufa
    kwakhe.
  ton-ton: Pea naʻa ne kapeʻi ʻae mata ʻo Setikia; pea naʻe haʻi ʻaki ia ʻae maea
    ukamea fihifihi, pea tataki ia ʻe he tuʻi ʻo Papilone ki Papilone, pea naʻe tuku
    ia ki he fale fakapōpula ʻo aʻu ki he ʻaho ʻo ʻene mate.
  ces-1613: Oči pak Sedechiášovy oslepil, a svázav ho řetězy ocelivými král Babylonský,
    dal jej dovésti do Babylona, a dal jej do vězení až do dne smrti jeho.
  eng-WMB: He put out the eyes of Zedekiah; and the king of Babylon bound him in fetters,
    and carried him to Babylon, and put him in prison until the day of his death.
  tam-TCV: பின்பு பாபிலோனின் அரசன் சிதேக்கியாவின் கண்களைப் பிடுங்கி, வெண்கலச் சங்கிலிகளால்
    கட்டி, அவனைப் பாபிலோனுக்குக் கொண்டுபோனான். அங்கே அவன் சாகும் நாள்வரை சிறையில்
    வைக்கப்பட்டிருந்தான்.
  ceb-ULB: Unya gilugit niya ang mga mata ni Zedekia, ug gigapos siya sa tumbaga nga
    mga kadina, ug gidala siya ngadto sa Babilonia. Gibilanggo siya sa hari sa Babilonia
    hangtod sa adlaw sa iyang kamatayon.
  pol-UBG: A Sedekiaszowi wyłupił oczy, potem król Babilonu zakuł go w łańcuchy, uprowadził
    go do Babilonu i wsadził do więzienia aż do jego śmierci.
  kyc-kyc: Dopa pipala enakana baame Setekayana lenge dolapo pyao lukwapala baa puu
    maipala minyuo yuu Bapilone dokona peyami. Dokona Setekaya baa karapusi palyuo
    karo kumuya.
  urd-GVU: پھر اُس نے صِدقیاہ کی آنکھیں نکلوا کر اُسے پیتل کی زنجیروں میں جکڑ لیا
    اور بابل لے گیا جہاں وہ جیتے جی رہا۔
  deu-1912: Aber Zedekia ließ er die Augen ausstechen und ließ ihn mit zwei Ketten
    binden, und führte ihn also der König zu Babel gen Babel und legte ihn ins Gefängnis,
    bis daß er starb.
  kan-2017: ಇದಲ್ಲದೆ ಬಾಬೆಲಿನ ಅರಸನು ಚಿದ್ಕೀಯನ ಎರಡು ಕಣ್ಣುಗಳನ್ನೂ ಕಿತ್ತು, ಅವನಿಗೆ ಬೇಡಿ ಹಾಕಿ
    ಬಾಬಿಲೋನಿಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗಿ, ಅವನು ಜೀವದಿಂದ ಇರುವವರೆಗೆ ಸೆರೆಯಲ್ಲಿ ಇಟ್ಟನು.
  yap-yap: Me yog ni ngan luf lan mit Zedekiah, mi nin’ e chen ngak nga ni fek nga
    Babylon. Me par Zedekiah u lan e kalbus u Babylon nge mada’ ko rofen ni yim’.
  hlt-MCSB: Te phoeiah Zedekiah mik te a dael sak tih rhohum neh a khih. Anih te Babylon
    kah Babylon manghai taengla a khuen tih a dueknah khohnin duela a im kah ngoldoelhnah
    im ah a khueh.
  mdy-ETH: ሴዴቂያሴኮዋ ዓኣፖ ዋቂ ኬሲ፥ ዓንጊ ዱፄና ቶኮ ቱካዖ ባብሎኔ ዔኪ ዴንዴኔ፤ ሴዴቂያሴ ሃይቃንዳያ ሄላንዳኣና ዒኢካ
    ቱኡሲ ማርካ ቱኪ ጌሤኔ።
  twi-ASANTE: Afei ɔtutuu Sedekia ani, de kɔbere mfrafraeɛ mpokyerɛ guu no sɛ ɔde
    no rekɔ Babilonia. Ɛhɔ na ɔde no too afiase kɔsii ne wu da.
  eng-WEBU: He put out the eyes of Zedekiah; and the king of Babylon bound him in
    fetters, and carried him to Babylon, and put him in prison until the day of his
    death.
  wal-wal: Hegaappe guyyiyan, Sedeqiyaasa aifeta wooci kessidi, sanssalatan a qachchidi,
    Baabiloone biittaa ekkidi efiidosona. Efiidi i haiqqana gakkanaashin, yan qasho
    keettan a wottidosona.
  spa-PDDPT: El rey de Babilonia le sacó los ojos a Sedequías y le puso grillos. Mandó
    llevarlo a Babilonia y lo metió en la cárcel hasta el día cuando murió.
  gun-gun: Ha'e rami vy omombupa Zedequias rexa. Ha'e vy mokoĩ corrente overa va'e
    guigua py ojokua reve ogueraa Babilônia katy. Ha'e py oĩ tema nhuã py omano peve.
  ilo-ULB: Kalpasanna, sinuatna ti mata ni Zedekias, kinawaranna isuna iti bronse
    a kawar, sada impan isuna idiay Babilonia. Inkabil ti ari ti Babilonia isuna iti
    pagbaludan agingga iti aldaw ti pannakatayna.
  kpg-kpg: Nomuli, gei Nebuchadnezzar ga helekai labelaa bolo gi kaabe ina nia golomada
    o Zedekiah gi daha, ga lawalawa a mee gi nia daula baalanga, gaa lahi gi Babylonia.
    Zedekiah gaa noho i lodo di hale galabudi gaa dae loo gi dono made.
  uig-ARA: ئاندىن زەدەكىيانىڭ كۆزلىرىنى ئويۇۋەتتى؛ بابىل پادىشاھى ئۇنى مىس كىشەنلەر
    بىلەن باغلاپ بابىلغا ئېلىپ كېلىپ، ئۆلگۈچە زىندانغا قاماپ قويدى.
  sus-sus: Na dangi xanbi, Babilɔn mangɛ naxa a xiri wure gbeeli yɔlɔnxɔnyi ra, a
    a xanin Babilɔn. Mɛnni a naxa lu geeli kui han a faxa tɛmui naxɛ.
  pon-2006: E ahpw pil mahsanih pwe poaren silangin Sedekaia ko en pwedpwedsang, oh
    en kohieng nan selipe kan oh wisiklahng Papilon. Sedekaia eri mihmihte Papilon
    nan imweteng e lao sipalla.
  jae-jae: '@see-verse:JER.052.010'
  ksd-ksd: Ma i ga luak vue ra ura kiau na mata i Sedekia; ma ra king Babilon i ga
    vi ia ma ra palariam, ma i ga kap ia uro Babilon, ma i ga varuk ia ta ra pal na
    banubat tuk tar ta ra bung i ga mat i tana.
  tur-YTC: Sidkiya'nın gözlerini oydu; Babil Kralı onu zincire vurdu ve onu Babil'e
    götürdü, ölümü gününe dek onu hapiste tuttu.
  grc-BRENT: Καὶ τοὺς ὀφθαλμοὺς Σεδεκίου ἐξετύφλωσε, καὶ ἔδησεν αὐτὸν ἐν πέδαις· καὶ
    ἤγαγεν αὐτὸν βασιλεὺς Βαβυλῶνος εἰς Βαβυλῶνα, καὶ ἔδωκεν αὐτὸν εἰς οἰκίαν μύλωνος,
    ἕως ἡμέρας ἧς ἀπέθανε.
  ind-AYT: Kemudian, dia mencungkil mata Zedekia. raja Babel mengikatnya dengan rantai
    dan membawanya ke Babel serta memasukkannya ke penjara sampai hari kematiannya.
  nya-nya: Ndipo inamukolowola maso Zedekiya, ndi kumumanga ndi maunyolo a mkuwa nʼkupita
    naye ku Babuloni kumene inakamuyika mʼndende kuti akhalemo moyo wake wonse.
  hrv-hrv: Sidkiji iskopa oči i okova ga verigama i odvede u Babilon, gdje ga je držao
    u tamnici sve do smrti njegove.
  mps-mps: Te kingo po obaso, te augwaligo Sedekaiago gedu si guda sąwai. Te augwaligo
    aga nogo sągą te bomai aligabo bono sengo dunama, te aga Babilonba sela palio.
    Te augwaligo aga tede kalabusiba munama, te aga kalabuside bididubadi, te aga
    isibo sogoba usu nai dao.
  tpi-tpi: Na king i tok, na ol i kamautim tupela ai bilong Sedekaia. Na ol i pasim
    hanlek bilong en long sen na kisim em i go long Babilon. Na ol i putim em long
    kalabus na em i stap kalabus inap long taim em i dai.
  dan-1931: og på Zedekias selv lod Babels Konge Øjnene stikke ud; derpå lod han ham
    lægge i Kobberlænker, og således førte han ham til Babel; og han lod ham kaste
    i Fængsel, hvor han blev til sin Dødedag.
  vie-OVCB: Chúng còn móc hai mắt Sê-đê-kia, xiềng lại bằng các sợi xích đồng, và
    giải về Ba-by-lôn. Sê-đê-kia bị giam trong ngục cho đến chết.
  guj-2017: ત્યારબાદ તેણે સિદકિયાની આંખો ફોડી નાખી અને બાબિલનો રાજા તેને સાંકળોથી
    બાંધીને બાબિલ લઈ ગયો. અને તેને આજીવન કેદ કરવામાં આવ્યો.
  pon-2006A: E ahpw pil mahsanih pwe pwoaren silangin Sedekaia ko en pwedpwedsang,
    oh en kohieng nan selipe kan oh wisiklahng Papilon. Sedekaia eri mihmihte Papilon
    nan imweteng e lao sipalla.
  por-BRBSL: Ele estendeu os olhos de Zedequias; e o rei da Babilônia amarrou-o em
    grilhões, levou-o para a Babilônia e o colocou na prisão até o dia de sua morte.
  cth-cth: Zedekiah e mitmu hai a cawngkhawi pouh. Babilon siangpahrang ni sumbawtarui
    hoi a pâkhi teh, Babilon lah a ceikhai, a due totouh thongim vah a paung.
  twi-twi: Afei otutuu Sedekia ani, de kɔbere mfrafrae mpokyerɛ guu no sɛ ɔde no rekɔ
    Babilonia, hɔ na ɔde no too afiase kosii ne wuda.
  hlt-hlt: Te phoeiah Zedekiah mik te a dael sak tih rhohum neh a khih. Anih te Babylon
    kah Babylon manghai taengla a khuen tih a dueknah khohnin duela a im kah ngoldoelhnah
    im ah a khueh.
  tbz-SIM: Ò mɛ nyĩ kɛ́dókɛ́ Sedesiɑ nuɔ nkóò boú disɔɔwũɔ̃̀ kó mɛfĩmmɛ, kóò kònnɛ̀
    Bɑbidɔnni, kóò kpetínnɛ́, kòo nkpetí kɛ yɑ̀ɑ kúnɛ̀.
  msy-2020: Egha atrivim mɨkemezɨ, me Sedekaian damazimning asi, egha an suemning
    ko dafarimning senɨn ada ikegha, a inigha Babilonɨn ghu. Egha a isa kalabus gatɨzɨ
    a ikia ghua areme.
  azb-azb: Həmçinin Sidqiyanın gözlərini çıxartdı, onu qandallayıb Babilə apardı.
    Babil padşahı onu ölənə qədər zindanda saxladı.
  eng-DBY: And he put out the eyes of Zedekiah, and bound him with chains of brass;
    and the king of Babylon carried him to Babylon, and put him in prison till the
    day of his death.
  hin-2017: फिर बाबेल के राजा ने सिदकिय्याह की आँखों को फुड़वा डाला, और उसको बेड़ियों
    से जकड़कर बाबेल तक ले गया, और उसको बन्दीगृह में डाल दिया। वह मृत्यु के दिन तक
    वहीं रहा।
  wol-KYG: Gannaaw loolu mu tuur bëti Cedesyas, ba noppi jénge ko jéngi xànjar, yóbbu
    ko Babilon, tëj ko fa, ba keroog bés ba mu deeyee.
  eng-YLT: and the eyes of Zedekiah he hath blinded, and he bindeth him in brazen
    fetters, and the king of Babylon bringeth him to Babylon, and putteth him in the
    house of inspection unto the day of his death.
  eng-WYC-2017: And he putted out the eyes of Zedekiah, and bound him in stocks; and
    the king of Babylon brought him into Babylon, and putted him in the house of the
    prison, till to the day of his death.
  eng-WMBB: He put out the eyes of Zedekiah; and the king of Babylon bound him in
    fetters, and carried him to Babylon, and put him in prison until the day of his
    death.
  urd-GVH: फिर उसने सिदक़ियाह की आँखें निकलवाकर उसे पीतल की ज़ंजीरों में जकड़ लिया
    और बाबल ले गया जहाँ वह जीते-जी रहा।
  rug-rug: Beto si va behu i sa sari matana e Zedekaea, pusi nia seni boronizi sa
    meke turaṉa la nia sa pa Babiloni, vasina si la koa si asa pa vetu varipusi osolae
    mate si asa.
  gaz-gaz: Innis ergasii Zedeqiyaa keessaa ija isaa baasee foncaa naasiitiin hidhee
    Baabilonitti isa geesse; hamma gaafa inni duʼuuttis manuma hidhaa keessa isa tursiise.
  fra-LSG: Puis il fit crever les yeux à Sédécias, et le fit lier avec des chaînes
    d’airain; le roi de Babylone l’emmena à Babylone, et il le tint en prison jusqu’au
    jour de sa mort.
  yal-yal: A yi Sedeki yɛɛne sɔxɔnɲɛ ayi, a yi a xidi sula yɔlɔnxɔnna ra, a siga a
    ra Babilɔn yi, a sa a sa kasoon na han a faxa.
  haw-1868: A poalo iho la oia i na maka o Zedekia, a hoopaa no hoi ke alii o Babulona
    ia ia i na kupe keleawe, a lawe aku la ia ia i Babulona, a waiho aku la ia ia
    iloko o ka halepaahao, a i ka la o kona make ana.
  arb-NAV: وَفَقَأَ عَيْنَيْ صِدْقِيَّا وَأَوْثَقَهُ بِسِلْسِلَتَيْنِ مِنْ نُحَاسٍ،
    ثُمَّ سَاقَهُ إِلَى بَابِلَ حَيْثُ زَجَّهُ فِي السِّجْنِ إِلَى يَوْمِ وَفَاتِهِ.
  ewe-ewe: Emegbe Babilonia fia gbã Zedekia ƒe ŋkuwo heblae kple akɔblikɔsɔkɔsɔ eye
    wòkplɔe yi Babilonia afi si wòdee gaxɔ me ɖo va se ɖe eƒe kugbe.
  eng-LEE: And the eyes of Zedekiah did he blind; and the king of Babylon bound him
    with brazen fetters, and carried him to Babylon, and put him in the ward-house
    till the day of his death.
  asm-FB: তাৰ বাহিৰে বাবিলৰ ৰজাই চিদিকিয়াৰ চকু কাঢ়ি, তেওঁক শিকলিৰে বান্ধি বাবিললৈ
    লৈ গ’ল, আৰু তেওঁ নমৰা দিনলৈকে তেওঁক বন্দীশালত বন্দী কৰি ৰাখিলে।
  sus-A: نَ دَنفِ شَنبِ، بَبِلْن مَنفّ نَشَ عَ شِرِ وُرٍ فبٍيلِ يْلْنشْنيِ رَ، عَ
    عَ شَنِن بَبِلْن. مّننِ عَ نَشَ لُ فٍيلِ كُي هَن عَ قَشَ تّمُي نَشّ.
  fra-SBL: Il fit crever les yeux à Sédécias, et le roi de Babylone le lia avec des
    chaînes, le transporta à Babylone et le mit en prison jusqu'au jour de sa mort.
  hbo-hbo: וְאֶת־עֵינֵ֥י צִדְקִיָּ֖הוּ עִוֵּ֑ר וַיַּאַסְרֵ֣הוּ בַֽנְחֻשְׁתַּ֗יִם וַיְבִאֵ֤הוּ
    מֶֽלֶךְ־בָּבֶל֙ בָּבֶ֔לָה וַיִּתְּנֵ֥הוּ *בְבֵית־ (בֵֽית)־הַפְּקֻדֹּ֖ת עַד־יֹ֥ום
    מֹותֹֽו׃
  kik-kik: Nĩacookire agĩkũũrithia Zedekia maitho, na akĩmuoha na bĩngũ cia gĩcango,
    akĩmũtwara Babuloni, na kũu akĩmũikia njeera nginya mũthenya ũrĩa aakuire.
  fra-NCL: Puis il creva les yeux à Sédécias et le lia avec deux chaînes d’airain ;
    et le roi de Babylone le mena à Babylone, et le tint en prison jusqu’au jour de
    sa mort.
  cek-AK: To pacoengah Babylon siangpahrang mah Zedekiah ih mik to taprok pae moe,
    sumqui hoi taoengh paoengah, Babylon ah caeh haih, anih to dueh ai karoek to thongim
    thungah pakhrak.
  cuk-cuk: Geb a-sorbali, Babilonia-rey, Sedequías-ibe ibya-onomalaga imaksad, degine,
    esgoro-gordikid-dubgi-edinnega imaksabalid, adi, Babilonia-yarse sedmalagar. Agine,
    Sedequías e-burgwedse esgaryagi mellesii gusad.
  uig-CYR: андин Зәдәкияниң көзлирини оювәтти; Бабил падишаси уни мис кишәнләр билән
    бағлап Бабилға елип келип, өлгичә зинданға қамап қойди.
  tel-2017: సిద్కియా రెండు కళ్ళూ పీకించాడు. అతణ్ణి ఇత్తడి సంకెళ్ళతో బంధించి, బబులోనుకు
    తీసుకు వచ్చారు. అతడు చనిపోయేంత వరకూ బబులోను రాజు అతణ్ణి చెరసాలలోనే ఉంచాడు.
  hat-BSA: Anplis, li te avegle zye a Sédécias. Konsa, wa Babylone nan te anprizone
    l ak braslè an bwonz, te mennen li Babylone, e te mete l nan prizon jis rive jou
    ke li te mouri an.
  kos-kos: Tukun ma inge, el sap tipulyukla atronmutal Zedekiah, ac kapiri el ke sein,
    ac utukla el nu Babylon. Zedekiah el mutana in presin in acn Babylon nwe ke el
    misa.
  hbo-WLC: וְאֶת־עֵינֵ֥י צִדְקִיָּ֖הוּ עִוֵּ֑ר וַיַּאַסְרֵ֣הוּ בַֽנְחֻשְׁתַּ֗יִם וַיְבִאֵ֤הוּ
    מֶֽלֶךְ־בָּבֶל֙ בָּבֶ֔לָה וַיִּתְּנֵ֥הוּ בבית ־הַפְּקֻדֹּ֖ת עַד־י֥וֹם מוֹתֽוֹ׃
  ibo-ibo: Ọ ghụpụrụ anya Zedekaya abụọ, jiri ụdọ bronz kee ya agbụ, kpụrụ ya gaa
    Babilọn, ebe o tinyere ya nʼụlọ mkpọrọ tutu ruo ụbọchị ọnwụ ya.
  ory-ory: ଆଉ, ସେ ସିଦିକୀୟର ଚକ୍ଷୁ ଉପାଡ଼ି ପକାଇଲା; ପୁଣି, ବାବିଲର ରାଜା ତାହାକୁ ଶୃଙ୍ଖଳରେ
    ବଦ୍ଧ କରି ବାବିଲକୁ ନେଇଗଲା ଓ ତାହାର ମୃତ୍ୟୁୁ ପର୍ଯ୍ୟନ୍ତ ତାହାକୁ କାରାଗାରରେ ରଖିଲା।
  chk-chk: Mürin, ewe kingen Papilon a alusawu föün mesen Setekia o föti ngeni sein.
    A uwala Papilon o anomu lon imwen fötek tori ränin an mäla.
  rop-rop: Afta tharran King Nebakanesa bin pokimat det ai dubala blanga King Sedakaiya
    en imbin jidan blainwan en deibin taiyimap im garram tjein, en jandim im langa
    Bebalon. King Sedakaiya bin jidanbat langa jeil langa Bebalon raidap imbin dai.
  ukr-1871: Седекію ж ослїпили, закували в кайдани, й повів його царь Вавилонський
    у Вавилон та й посадив у вязницю аж до дня смертї його.
  deu-1951: Zedekia aber ließ er die Augen ausstechen und ihn mit zwei ehernen Ketten
    binden; und der babylonische König ließ ihn nach Babel bringen und legte ihn ins
    Gefängnis bis zum Tage seines Todes.
  eng-JPS: And he put out the eyes of Zedekiah; and the king of Babylon bound him
    in fetters, and carried him to Babylon, and put him in prison till the day of
    his death.
  srp-1865: I Sedekiji iskopa oèi, i svezav ga u dvoje verige mjedene odvede ga car
    Vavilonski u Vavilon i metnu ga u tamnicu, gdje osta do smrti svoje.
  lug-lug: N’alyoka aggyamu Zeddekiya amaaso n’amusiba mu masamba ag’ebikomo n’amutwala
    e Babulooni, gye yamuteeka mu kkomera okutuusa lwe yafa.
  heb-heb: ואת עיני צדקיהו עור ויאסרהו בנחשתים ויבאהו מלך בבל בבלה ויתנהו בבית הפקדת
    עד יום מותו׃
  ben-IRV: পরে বাবিলের রাজা তার শিকলে বেঁধে নিয়ে গেলেন এবং তার মৃত্যু পর্যন্ত সিদিকিয়কে
    কারাগারে রেখে দিলেন।
  pan-pan: ਉਸ ਨੇ ਸਿਦਕੀਯਾਹ ਦੀਆਂ ਅੱਖਾਂ ਕੱਢ ਛੱਡੀਆਂ ਅਤੇ ਉਹ ਨੂੰ ਬੇੜੀਆਂ ਨਾਲ ਜਕੜ ਕੇ ਬਾਬਲ
    ਵਿੱਚ ਲਿਆਇਆ ਅਤੇ ਉਹ ਨੂੰ ਪਹਿਰੇ ਦੇ ਘਰ ਵਿੱਚ ਉਹ ਦੀ ਮੌਤ ਦੇ ਦਿਨ ਤੱਕ ਰੱਖਿਆ।
  mya-JVB: ဇေဒကိ မျက်စိ ကိုလည်း ဖေါက် ပြီးမှ ၊ သူ့ ကို ကြေးဝါ ကြိုးနှင့် ချည်နှောင်
    ၍ ဗာဗုလုန် မြို့သို့ ယူသွား သဖြင့် ၊ သေ သည်တိုင်အောင် ထောင် ထဲမှာ လှောင်ထား လေ၏။
  tbg-tbg: Mintuma kovaro Nebukanesaava tumanta vika Sedekaiara avutantavata vauru
    kora. Vika vira avutanta vauruke baraasi seniqohai vira aiqu kauqu rumpake vare
    vuru Babironiqi kovaro, viva mini karapuhi naavuqi variqiro viviro, vuru qutu
    vura.
  hmo-hmo: Unai murinai Nebukanesa ese ia oda henia, vadaeni Sedekaia ena matana ruaosi
    idia kokia, bona Babulonia dekenai idia abia lao. Vadaeni seini dekena amo Sedekaia
    idia guia, bona ia be Babulonia dekenai dibura ruma lalonai ia noho ela bona ia
    mase.
  urd-urd: और उसने सिदक़ियाह की आँखें निकाल डालीं, और शाह — ए — बाबुल उसको ज़ंजीरों
    से जकड़ कर बाबुल को ले गया, और उसके मरने के दिन तक उसे क़ैदख़ाने में रख्खा।
  rus-SYN: А Седекии выколол глаза и велел оковать его медными оковами; и отвел его
    царь Вавилонский в Вавилон и посадил его в дом стражи до дня смерти его.
  bqc-SIM: Ɔ̃ à Zedekia wɛ́ bↄ̀bↄ, à aà yè ń mↄdaonao à tàaànↄ Babɛli. Ɔ̃
    à aà dàkpɛu e aà gɛ ga we.
  tcz-CHONGTHU: Chujouvin Zedekiah mitchang teni chu akaldoh pehuvin, chun thihkhaovin
    akanin, Babylon lama akaijin, athi nikho geijin songkul’ a aumtai.
  mar-mar: मग बाबेलाच्या राजाने सिद्कीयाचे डोळे काढले, त्यास पितळी बेड्या घालून बाबेलास
    नेले. त्याने त्यास त्याच्या मरणाच्या दिवसापर्यंत तुरुंगातच ठेवले.
  qub-qub: Quiquin Sedequiaspatana ñawinta jorgachiran. Nircur cadinawan watarcachir
    Babiloniaman prësu apachiran. Chaychönami wañunancama prësu caran.
  bqp-bqp: Mɑ u Sedesiɑsin tiin nɔni wɔwɑ u nùn bɔkuɑ kɑ sii gɑndun yɔni. Yen biru,
    u nùn suɑ u kɑ dɑ Bɑbiloniɔ u nùn doke pirisɔm sɔɔ sere u kɑ gu.
  hat-hat: Lèfini, li fè yo pete tou de je wa Sedesyas, epi yo mare l' ak de gwo chenn
    fèt an kwiv. Yo mennen l' lavil Babilòn. Yo mete Sedesyas nan prizon, li rete
    la jouk li mouri.
  eng-BSB: Then he put out Zedekiah’s eyes, bound him with bronze shackles, and took
    him to Babylon, where he kept him in custody until his dying day.
  eng-WEBPB: He put out the eyes of Zedekiah; and the king of Babylon bound him in
    fetters, and carried him to Babylon, and put him in prison until the day of his
    death.
  kbq-kbq: Hagi ana'ma huteno'a anante Zedekaiana tare avuraga reragati atreteno,
    bronsireti tro hu'naza seninofiteti kina renteteno avreno Babiloni vuno ome kina
    huntegeno mani'neno anampi fri'ne. (2 Kin 25:8-17)
  nhe-BL: Teipa Nabucodonosor tlanahuati ma quiixtiyolquixtica Sedequías. Huan teipa
    quiilpijque ica tepos cadena huan quihuicaque ipan tlali Babilonia. Huan nopano
    quitzajque hasta mijqui.
  gub-BL: Na'e ukutuk kar Zeneki heha wanupe kury. Uzàpixipixi kyhàhàm tàtà morog
    iapo pyrer pupe, Mawiron pe heraha kar pà. Zeneki upyta zemunehew paw Mawiron
    pe har pupe. Te umàno ipupe.
  eng-DRA: And he put out the eyes of Sedecias, and bound him with fetters, and the
    king of Babylon brought him into Babylon, and he put him in prison till the day
    of his death.
