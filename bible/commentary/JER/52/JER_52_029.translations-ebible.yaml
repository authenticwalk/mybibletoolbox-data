verse: JER.052.029
translations:
  mal-C: നെബൂഖദ്നേസരിന്റെ പതിനെട്ടാംവർഷത്തിൽ, ജെറുശലേമിൽനിന്ന് 832 പേർ;
  deu-TKW: 'im achtzehnten Jahre Nebukadrezars: aus jerusalem 832 Seelen; 30'
  lin-lin: Bayuda nkama mwambe na tuku misato na mibale oyo bawutaki na Yelusalemi,
    na mobu ya zomi na mwambe wuta tango Nabukodonozori akomaki mokonzi ;
  eng-LSV: in the eighteenth year of Nebuchadnezzar—from Jerusalem—eight hundred thirty-two
    souls;
  eng-GNV: In the eightenth yere of Nebuchad-nezzar he caried away captiue from Ierusalem
    eight hundreth thirtie and two persons.
  eng-WEBSTER: 'In the eighteenth year of Nebuchadrezzar he carried away captive from
    Jerusalem eight hundred thirty and two persons:'
  nhw-BL: Huan quema yohuiyaya para majtlactli huan chicueyi xihuitl ipan itlanahuatil
    Nabucodonosor, Nabuzaradán quinhuicac 832 masehualme tlen altepetl Jerusalén.
  swh-ONEN: katika mwaka wa kumi na nane wa utawala wa Nebukadneza, watu 832 kutoka
    Yerusalemu;
  bba-bba: Be u mɑɑ yoru mwɛɛrɑ Yerusɑlɛmuɔ win bɑndun wɔ̃ɔ yɛndu yiru sɑrise sɔɔ,
    ben ɡeerɑ sɑ̃ɑwɑ tɔmbu nɛnɛ kɑ tɛnɑ kɑ yiru (832).
  eng-KJVCPB: 'in the eighteenth year of Nebuchadrezzar he carried away captive from
    Jerusalem eight hundred thirty and two persons:'
  luo-luo: e hik Nebukadneza mar apar gaboro, ji mia aboro gi piero adek gariyo moa
    Jerusalem;
  meu-meu: Nebukadresara ena lohia laḡanina ihagwauta-taurahanina a ai, ia ese taunimanima
    sinahu-taurahani toi-ahui rua Ierusalem amo iḡuidia ai e laohaidia;
  npi-ULB: नबूकदनेसरको अठारौं वर्षमा तिनले यरूशलेमबाट ८३२ जना मानिसलाई लगे ।
  yor-yor: Ní ọdún kejìdínlógún Nebukadnessari o kó ẹgbẹ̀rin ó lé méjìlélọ́gbọ̀n (832)
    láti Jerusalẹmu.
  pes-OPCB: یازده سال بعد، او ۸۳۲ نفر دیگر را هم از اورشلیم اسیر کرد و به بابِل برد.
  tgl-ULB: Sa ikalabing-walong taon ni haring Nebucadnezar kinuha niya ang 832 mga
    tao mula sa Jerusalem.
  cbu-NT: 18 masachsha taachu, anushsha 832 Irusarinshucheetssha putayaru machtarangitamta.
  hui-hui: Ai Nebugadenesa ibu kini heane mali pira mbirani halira (18) hayagola Yarusaleme
    wali agali handari halira pira tebirani kira (832) garabayabu yalu pene.
  mya-mya: နန်း​စံ​ရှစ်​နှစ်​မြောက်​၌​ယေ​ရု​ရှ​လင်​မြို့​မှ ရှစ်​ရာ​သုံး​ဆယ့်​နှစ်​ယောက်၊-
  bod-N: ནེ་བོ་ཀད་ནེ་ཙར་གྱི་སྲིད་ལོ་བཅོ་བརྒྱད་པར་ཡེ་རུ་སཱ་ལེམ་ནས་མི་བརྒྱད་བརྒྱ་དང་སུམ་ཅུ་སོ་གཉིས་བཙོན་དུ་ཁྲིད།
  sna-sna: mugore regumi namasere raNebhukadhinezari, mazana masere namakumi matatu
    navaviri avanhu vaibva kuJerusarema;
  spa-BLM: en el año dieciocho de Nabucodonosor, llevó cautivas de Jerusalén a ochocientas
    treinta y dos personas;
  cac-cac: Axo d'a 18 ab'il yoch vin̈ reyal, 823 eb' aj Jerusalén ix ic'jib'ati.
  swh-ULB: Katika mwaka wa kumi na nane wa Nebukadneza alichukuwa 832 kutoka Yerusalemu.
  bel-bel: у васямнаццаты год Навухаданосара зь Ерусаліма выселена васемсот трыццаць
    дзьве душы;
  deu-ELBBK: im 18. Jahr Nebukadrezars 832 Seelen aus Jerusalem;
  mbb-OT: '@see-verse:JER.052.028'
  mal-2015: നെബൂഖദ്നേസരിന്റെ പതിനെട്ടാം ആണ്ടിൽ അവൻ യെരൂശലേമിൽനിന്നു പ്രവാസത്തിലേക്കു
    കൊണ്ടുപോയ എണ്ണൂറ്റിമുപ്പത്തുരണ്ടുപേർ;
  rmc-rmc: Paľis, sar imar kraľinelas o Nebukadnecar dešuochtoto (18) berš, zaiľa
    ochto šel the tranda the duj (832) manušen andral o Jeruzalem,
  pes-OPV: و در سال هجدهم نبوکدرصر هشتصد و سی و دو نفر ازاورشلیم به اسیری برد.
  ron-1924: ын ал оптспрезечеля ан ал луй Небукаднецар, а луат дин Иерусалим опт суте
    трейзечь ши дой де иншь;
  ben-OBCV: নেবুখাদনেজারের রাজত্বের আঠারোতম বছরে জেরুশালেম থেকে 832 জন;
  som-som: oo sannaddii siddeed iyo tobnaad oo Boqor Nebukadresarna wuxuu Yeruusaalem
    maxaabiis ahaan uga kaxaystay siddeed boqol iyo laba iyo soddon qof.
  lat-VUC: 'in anno octavodecimo Nabuchodonosor, de Jerusalem animas octingentas triginta
    duas:'
  eng-ASVBT: in the eighteenth year of Nebuchadnezzar he carried away captive from
    Jerusalem eight hundred thirty and two persons;
  ita-1885: L' anno diciottesimo del suo regno, menò in cattività di Gerusalemme,
    ottocentrentadue anime;
  eng-ULB: In the eighteenth year of Nebuchadnezzar he took 832 people from Jerusalem.
  spa-VBL: En su decimoctavo año, Nabucodonosor se llevó a otros 832 de Jerusalén.
  fra-_FOB: La dix-huitième année de Nébucadnetsar, on emmena de Jérusalem huit cent
    trente-deux personnes.
  mal-mal: നെബൂഖദ്നേസരിന്റെ പതിനെട്ടാം ആണ്ടിൽ അവൻ യെരൂശലേമിൽ നിന്നു പ്രവാസത്തിലേക്കു
    കൊണ്ടുപോയ എണ്ണൂറ്റിമുപ്പത്തിരണ്ടുപേർ;
  urd-GVR: 18weṅ sāl meṅ Yarūshalam ke 832 afrād,
  suz-BL: मेकोमी सासन पवा आ १८ बर्सम यरूसलेम रे ८ सहे ३२ जना आन कली ग्‍याइश्‍शा लाइक्‍तु।
  eng-NOY: in the eighteenth year of Nebuchadnezzar, he carried away captive from
    Jerusalem eight hundred and thirty-two persons;
  ita-1927: il diciottesimo anno del suo regno, menò in cattività da Gerusalemme ottocento
    trentadue persone;
  ckb-ckb: لە ساڵی هەژدەمینی نەبوخودنەسریش، هەشت سەد و سی و دوو کەس لە ئۆرشەلیم ڕاپێچ
    کران؛
  eng-BBE: 'And in the eighteenth year of Nebuchadrezzar he took away as prisoners
    from Jerusalem eight hundred and thirty-two persons:'
  kan-OKCV: ನೆಬೂಕದ್ನೆಚ್ಚರನ ಹದಿನೆಂಟನೆಯ ವರ್ಷದಲ್ಲಿ 832 ಮಂದಿಯನ್ನು ಅವನು ಯೆರೂಸಲೇಮಿನಿಂದ ಸೆರೆಗೊಯ್ದನು;
  tam-2017: நேபுகாத்நேச்சாருடைய பதினெட்டாம் வருடத்தில் எருசலேமிலிருந்து எண்ணூற்று
    முப்பத்திரண்டு பேர்களும் கொண்டுபோகப்பட்டார்கள்.
  spa-RV-1909: 'En el año dieciocho hizo Nabucodonosor trasportar de Jerusalem ochocientas
    treinta y dos personas:'
  ron-BTF: În anul al optsprezecelea al lui Nebucadnețar el a dus captiv din Ierusalim
    opt sute treizeci și două de persoane;
  eng-WEBP: in the eighteenth year of Nebuchadnezzar, he carried away captive from
    Jerusalem eight hundred thirty-two persons;
  eng-FBV: In his eighteenth year Nebuchadnezzar took another 832 from Jerusalem.
  nld-1939: in het achttiende jaar van Nabukodonosor achthonderd twee en dertig personen
    uit Jerusalem;
  nch-BL: Huan quema yahuiyaya para diecinueve xihuit ipan itanahuatil Nabucodonosor,
    Nabuzaradán quinhuicac 832 masehualme ten altepet Jerusalén.
  vie-1934: Năm thứ mười tạm đời Nê-bu-cát-nết-sa, từ thành Giê-ru-sa-lem bắt đi tám
    trăm ba mươi hai người.
  hin-CV: नबूकदनेज्ज़र के राज्य-काल के अठारहवें वर्ष में, येरूशलेम से आठ सौ बत्तीस
    व्यक्ति;
  spa-BES: Y en el año dieciocho de Nabucodonosor, tomó como prisioneros de Jerusalén
    a ochocientos treinta y dos personas.
  tdx-tdx: amy taom-paha-folo-valo-ambi’ i Nebokadnetsarey, ondaty valonjato-tsi-telopolo-ro’
    amby boak’ Ierosalaime ao;
  tha-KJV: ในปี​ที่​สิ​บแปดแห่งรัชกาลเนบูคัดเนสซาร์ ท่านขนเชลยจากกรุงเยรูซาเล็มแปดร้อยสามสิบสองคน
  por-BR-2018: No décimo oitavo ano Nabucodonosor, levou cativas de Jerusalém oitocentas
    e trinta e duas pessoas;
  deu-ELO: im achtzehnten Jahre Nebukadrezars achthundertzweiunddreißig Seelen aus
    Jerusalem;
  eng-WYC-2018: In the eighteenth year, Nebuchadnezzar translated from Jerusalem eight
    hundred and two and thirty persons. (In the eighteenth year, Nebuchadnezzar carried
    away captive eight hundred and thirty-two people from Jerusalem.)
  epo-epo: en la dek-oka jaro de Nebukadnecar okcent tridek du homojn el Jerusalem;
  uig-PIN: Neboⱪadnǝsarning on sǝkkizinqi yili u Yerusalemdin sǝkkiz yüz ottuz ikki
    kixini sürgün ⱪildi;
  beo-beo: Ea ouligibi ode18 amoga e da Yelusaleme fi dunu832 agoane amo mugululi
    asi.
  tpi-OTNT: Na long namba 18 yia bilong em i stap king, em i kisim 832 manmeri bilong
    Jerusalem.
  hau-SA: a shekara ta goma sha takwas ta sarautar Nebukadnezzar, ya tafi da Yahudawa
    daga Urushalima 832;
  uig-LAT: Néboqadnesarning on sekkizinchi yili u Yérusalémdin sekkiz yüz ottuz ikki
    kishini sürgün qildi;
  nde-nde: ngomnyaka kaNebhukhadineza wetshumi lasificaminwembili mibili, abantu beJerusalema
    abangamakhulu ayisificamunwemunye lamatshumi amathathu lambili (832);
  ton-ton: '‌ʻI hono hongofulu ma valu taʻu ʻo Nepukanesa naʻa ne ʻave fakapōpula
    mei Selūsalema ʻae toko valungeau ma tolungofulu ma ua:'
  ces-1613: Léta osmnáctého Nabuchodonozora zavedl z Jeruzaléma duší osm set třidceti
    a dvě.
  eng-WMB: in the eighteenth year of Nebuchadnezzar, he carried away captive from
    Jerusalem eight hundred thirty-two persons;
  tam-TCV: நேபுகாத்நேச்சாரின் பதினெட்டாம் வருடத்தில் எருசலேமிலிருந்து 832 பேரும் கொண்டுசெல்லப்பட்டனர்.
  ceb-ULB: Sa ika-18 ka tuig nga paghari ni Nebucadnezar, gibihag niya ang 832 ka
    mga katawhan gikan sa Jerusalem.
  pol-UBG: W osiemnastym roku Nabuchodonozora, uprowadził z Jerozolimy osiemset trzydzieści
    dwie osoby.
  kyc-kyc: Dee banya ee kana akalisa ipisu mange lama kiŋi karo dokopa Jerusaleme
    piso wambu malu 832 puu maiyuo nyuo peya.
  urd-GVU: 18ویں سال میں یروشلم کے 832 افراد،
  deu-1912: Im achtzehnten Jahr aber des Nebukadnezars achthundert und zweiunddreißig
    Seelen aus Jerusalem;
  kan-2017: ನೆಬೂಕದ್ನೆಚ್ಚರನ ಆಳ್ವಿಕೆಯ ಹದಿನೆಂಟನೆಯ ವರ್ಷದಲ್ಲಿ ಎಂಟುನೂರ ಮೂವತ್ತೆರಡು ಜನರನ್ನು
    ಯೆರೂಸಲೇಮಿನಿಂದ ಸೆರೆಯೊಯ್ದನು.
  yap-yap: ma fa’ani taw ko ragag nge meruk e duw nike pilung me fek 832 e girdi’
    nge chuwegrad u Jerusalem;
  hlt-MCSB: Nebukhanezar kah a kum hlai rhet dongah Jerusalem lamkah hinglu ya rhet
    sawmthum patnit a khuen.
  mdy-ETH: ዒዚ ካኣታዼዖ ታጶ ሳላሳ ሌዖና ሳሊ ፄኤታና ሃይሢታሚ ላምዖ ዓሲ ዬሩሳላሜፓ፥
  twi-ASANTE: Nebukadnessar adedie afe a ɛtɔ so dunwɔtwe mu, nnipa a wɔfiri Yerusalem,
    832;
  eng-WEBU: in the eighteenth year of Nebuchadnezzar, he carried away captive from
    Jerusalem eight hundred thirty-two persons;
  wal-wal: Qassi tammanne hosppuntta laittan hosppun xeetanne hasttamanne naa77u asaa
    Yerusalaameppe omooddiis.
  spa-PDDPT: el año 18 de Nabucodonosor, a 832 personas de Jerusalén;
  gun-gun: ha'e gui dezoito ma'etỹa re ma Nabucodonosor oĩ jave py Jerusalém gui escravo-rã
    ogueraa avi oitocentos e trinta e dois ju,
  ilo-ULB: Iti maikasangapulo ket walo a tawen ni Nebucadnesar nangala iti 832 a tattao
    manipud Jerusalem.
  kpg-kpg: I di madangaholu maa walu ngadau o Nebuchadnezzar nogo king, gei mee guu lahi
    digau e walu lau motolu maa lua (832) mai Jerusalem,
  uig-ARA: نېبوقادنەسارنىڭ ئون سەككىزىنچى يىلى ئۇ يېرۇسالېمدىن سەككىز يۈز ئوتتۇز ئىككى
    كىشىنى سۈرگۈن قىلدى؛
  sus-sus: A xa mangɛya ɲɛ fu nun solomasaxan nde, Darisalamuka mixi kɛmɛ solomasaxan,
    mixi tongo saxan nun firin.
  pon-2006: ni kaeisek waluhwen sounpar, aramas 832 sang Serusalem;
  jae-jae: Ma gêdêŋ ênê jala gôliŋŋa kêtu 18 naŋ, eŋ gêwê lau 832 aŋga Jerusalem jasêŋgôŋ
    kapoacwalô.
  ksd-ksd: ta ra kilala a vinun ma lavutul ta ra kini na king kai Nebukadnesar, i
    ga kap vavilavilau vue lavutul na mar ma a utul a vinun ma a urua na tarai kan
    Ierusalem;
  tur-YTC: Nebukadnetsar'ın on sekizinci yılında Yeruşalem'den sekiz yüz otuz iki
    kişiyi sürgün etti;
  ind-AYT: Pada tahun kedelapan belas pemerintahan Nebukadnezar, dia membawa ke pembuangan
    sebanyak 832 orang dari Yerusalem.
  nya-nya: mʼchaka cha 18 cha ulamuliro wa Nebukadinezara, anatenga anthu 832 kuchokera
    mu Yerusalemu;
  hrv-hrv: osamnaeste godine Nabukodonozorove osamsto trideset i dvije osobe iz Jeruzalema;
  mps-mps: Te aga kibu be 18 te king bidibo sogo, agai te 832 Jerusalem we bidi sela
    palio.
  tpi-tpi: Na long namba 18 yia bilong em i stap king, em i kisim 832 manmeri bilong
    Jerusalem.
  dan-1931: i Nebukadrezars attende År 832 fra Jerusalem;
  vie-OVCB: Vào năm thứ mười tám đời Nê-bu-cát-nết-sa, ông bắt thêm 832 người.
  guj-2017: અને નબૂખાદનેસ્સારના અઢારમા વર્ષમાં તે યરુશાલેમમાંથી આઠસો બત્રીસ લોકોને
    કેદ કરીને લઈ ગયો.
  pon-2006A: ni kaeisek waluhwen sounpar, aramas 832 sang Serusalem;
  por-BRBSL: no décimo oitavo ano de Nabucodonosor, ele levou em cativeiro de Jerusalém
    oitocentas e trinta e duas pessoas;
  cth-cth: Nebukhadnezar abawinae kum 18 nae dawk Jerusalem hoi tami 832 touh san
    lah a hrawi.
  twi-twi: Nebukadnessar ahenni afe a ɛto so dunwɔtwe mu, nnipa a wofi Yerusalem,
    832;
  hlt-hlt: Nebukhanezar kah a kum hlai rhet dongah Jerusalem lamkah hinglu ya rhet
    sawmthum patnit a khuen.
  tbz-SIM: o kpɑ̀tì benni tɛpíítɛ̀ nɛ̀ diniínnì miɛkɛ kòo pĩ́mmú Sedisɑdɛmmu kɔbɛ
    sikɔu sìni nɛ̀ sipísìtɑ̃ɑ̃ti nɛ̀ bɛ̀dɛ́bɛ̀ (832).
  msy-2020: Egha a namba 18ɨn azenimɨn atrivimɨn itir dughiamɨn, a 832plan Jerusalemian
    gumazamiziba ini.
  azb-azb: Navuxodonosorun padşahlığının on səkkizinci ilində Yerusəlimdən səkkiz
    yüz otuz iki nəfər;
  eng-DBY: in the eighteenth year of Nebuchadrezzar [he carried away captive] from
    Jerusalem eight hundred and thirty-two persons;
  hin-2017: फिर अपने राज्य के अठारहवें वर्ष में नबूकदनेस्सर यरूशलेम से आठ सौ बत्तीस
    प्राणियों को बँधुआ करके ले गया;
  wol-KYG: ak juróom ñetti téeméer ak fanweer ak ñaar (832), loolu yemook fukkeelu
    atu nguuram ak juróom ñett,
  eng-YLT: in the eighteenth year of Nebuchadrezzar — from Jerusalem, souls, eight
    hundred thirty and two;
  eng-WYC-2017: In the eighteenth year, Nebuchad-nezzar translated from Jerusalem
    eight hundred and two and thirty persons.
  eng-WMBB: in the eighteenth year of Nebuchadnezzar, he carried away captive from
    Jerusalem eight hundred and thirty-two persons;
  urd-GVH: 18वें साल में यरूशलम के 832 अफ़राद,
  rug-rug: pa vina manege vesu vuahenina sa binaṉara te Nebukaneza, si ari ka vesu
    gogoto toloṉavulu rua tie pa Zerusalema;
  gaz-gaz: bara Nebukadnezar keessa waggaa kudha saddeettaffaatti, Yerusaalemii namoota
    832;
  fra-LSG: la dix-huitième année de Nebucadnetsar, il emmena de Jérusalem huit cent
    trente-deux personnes;
  yal-yal: Nebukadanesari a mangayaan ɲɛɛ fu nun solomasɛxɛdeni, a siga muxu kɛmɛ
    solomasɛxɛ muxu tonge saxan e nun firin nan na, a naxanye suxu Yerusalɛn yi.
  haw-1868: I ka makahiki umikumamawalu o Nebukaneza, lawe pio aku la oia mai Ierusalema
    aku, i ewalu haneri me kanakolukumamalua kanaka.
  arb-NAV: وَسَبَى نَبُوخَذْنَصَّرُ مِنْ أُورُشَلِيمَ فِي السَّنَةِ الثَّامِنَةِ عَشَرَةَ
    لِحُكْمِهِ ثَمَانِي مِئَةٍ وَاثْنَيْنِ وَثَلاثِينَ شَخْصاً.
  ewe-ewe: Le Nebukadnezar ƒe ƒe wuienyilia me, Yerusalemtɔ alafa enyi kple blaetɔ̃-vɔ-eve
