verse: JER.052.012
translations:
  mal-C: ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ പത്തൊൻപതാം ആണ്ട്, അഞ്ചാംമാസം പത്താംതീയതി ബാബേൽരാജാവിന്റെ
    അംഗരക്ഷകസേനയുടെ അധിപതിയായി സേവനം അനുഷ്ഠിക്കുന്ന നെബൂസരദാൻ ജെറുശലേമിലേക്കു വന്നു.
  deu-TKW: Im fünften Monat aber, am zehnten des Monats - das ist das neunzehnte Jahr
    des Königtums Nebukadrezars, des Königs von Babel -, rückte Nebusar-Adan, der
    Oberste der Leibwächter, des Königs von Babel vertrauter Diener, nach Jerusalem
  lin-lin: Tango Nabukodonozori, mokonzi ya Babiloni, akokisaki mibu zomi na libwa
    na bokonzi, Nebuzaradani, mokonzi ya bakengeli ya mokonzi, oyo azalaki kosala
    esika moko na mokonzi ya Babiloni, ayaki na Yelusalemi na mokolo ya zomi ya sanza
    ya mitano.
  eng-LSV: And in the fifth month, on the tenth of the month—it [is] the nineteenth
    year of King Nebuchadnezzar king of Babylon—Nebuzar-Adan, chief of the executioners,
    has come; he has stood before the king of Babylon in Jerusalem,
  eng-GNV: Now in the fift moneth in the tenth day of the moneth (which was the nineteenth
    yere of ye King Nebuchad-nezzar King of Babel) came Nebuzar-adan chiefe steward
    which stoode before the king of Babel in Ierusalem,
  eng-WEBSTER: Now in the fifth month, in the tenth day of the month, which was the
    nineteenth year of Nebuchadrezzar king of Babylon, came Nebuzar-adan, captain
    of the guard, who served the king of Babylon, into Jerusalem,
  nhw-BL: Huan ipan 10 itequi nopa metztli macuili ipan nopa calendario israelita
    [52:12 Ipan 17 itequi agosto 586 a.C. ipan tocalendario tlen ama.], quema Nabucodonosor
    yohuiyaya para majtlactli huan chicnahui xihuitl para tlanahuatis ipan tlali Babilonia,
    Nabuzaradán, nopa hueyi tlayacanquetl tlen soldados hualajqui ipan altepetl Jerusalén.
  swh-ONEN: Mnamo siku ya kumi ya mwezi wa tano, katika mwaka wa kumi na tisa wa utawala
    wa Nebukadneza mfalme wa Babeli, Nebuzaradani jemadari wa askari walinzi wa mfalme,
    aliyemtumikia mfalme wa Babeli, alikuja Yerusalemu.
  bba-bba: Yenibɑn biru, Nɛbukɑnɛsɑɑn bɑndun wɔ̃ɔ yɛndu tiɑ sɑrise sɔɔ, yen suru nɔɔbusen
    sɔ̃ɔ wɔkuruse, yerɑ Nɛbusɑrɑdɑ wi u sɑ̃ɑ sinɑ bokon kɔ̃sobun ɡuro ɡuro u nɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: Now in the fifth month, in the tenth day of the month, which was the
    nineteenth year of Nebuchadrezzar king of Babylon, came Nebuzar-adan, captain
    of the guard, which served the king of Babylon, into Jerusalem,
  luo-luo: E odiechiengʼ mar apar mar dwe mar abich, e higa mar apar gochiko mar loch
    Nebukadneza ruodh Babulon, Nebuzaradan jatend jolweny marito ruoth, ma en achiel
    kuom jodong ruodh Babulon, nobiro Jerusalem.
  meu-meu: Hua iha-imana dinana ihahituna ai (una na King Nebukadresara, Babulono
    pavapavana, ena lohia laḡanina ihagwauta-taurahani-tana ai), Nebusaradana, hegima
    oreana biaguna, Babulono pavapavana ena hesiai tauna ta, na Ierusalem ai e raka
    vareai.
  npi-ULB: अब बेबिलोनका राजा नबूकदनेसरको राज्‍य सुरु गरेको उन्‍नाइसौं वर्षको पाँचौं
    महिनाको दसौं दिनमा नबूजरदान यरूशलेममा आए । तिनी राजाका अङ्गरक्षकहरूका कमान्‍डर
    अनि बेबिलोनका राजाका सेवक थिए ।
  yor-yor: Ní ọjọ́ kẹwàá oṣù karùn-ún, tí ó jẹ́ ọdún kọkàndínlógún Nebukadnessari
    ọba Babeli, ni Nebusaradani balógun ìṣọ́ wá sí Jerusalẹmu.
  pes-OPCB: در روز دهم ماه پنجم از سال نوزدهم سلطنت نِبوکَدنِصَّر، پادشاه بابِل، نبوزرادان
    فرماندۀ سپاه بابِل و مشاور پادشاه، وارد اورشلیم شد
  tgl-ULB: Ngayon sa ikalimang buwan, sa ikasampung araw ng buwan, na siyang ikalabinsiyam
    na taon ng paghahari ni Haring Nebucadnezar, na hari ng Babilonia, dumating si
    Nebuzaradan sa Jerusalem. Siya ang pinuno ng mga bantay ng hari at isang lingkod
    ng hari ng Babilonia.
  cbu-NT: Nabukodonosor Babiloniyash kurakaam kínaru, masach 19, tsupsha zameetpa,
    zarsha dies taachu, anush guardiya urkar Nabusaradan sur Irusarinush kusarangu,
  hui-hui: Kini Nebugadenesa ibu kini heane dege mali pira mbirani dira (19) henego
    mali ogoninaga ege dauni hayagola horo piningi kininaga ami haru howa Babilononaga
    kini mamage haga agali haguane mbira mini Nebusaradana henego ibu Yarusaleme puwa
    Babilononaga kini heagonaga biabe bulene wiaru handayaho haga hene.
  mya-mya: ဗာ​ဗု​လုန်​ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ​နန်း​စံ​တစ် ဆယ့်​ကိုး​နှစ်​မြောက်၊ ပဉ္စ​မ​လ​ဆယ်​ရက်​နေ့​၌
    မင်း​ကြီး​၏​အ​တိုင်​ပင်​ခံ​အ​မတ်​နှင့်​အ​စောင့် တပ်​မ​တော်​မှူး​နေ​ဗု​ဇ​ရ​ဒန်​သည်
    ယေ​ရု​ရှ လင်​မြို့​သို့​ဝင်​ရောက်​လာ​၏။-
  bod-N: པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱི་སྲིད་ལོ་བཅུ་དགུ་པའི་ཟླ་ལྔ་པའི་ཚེས་བཅུ་ཉིན་ལ།
    པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་མདུན་དུ་སྐུ་སྲུང་བྱེད་པའི་ནེ་བོ་ཟར་ཨ་དན་བྱ་བ་ཡེ་རུ་སཱ་ལེམ་དུ་སོང་ནས།
  sna-sna: Pazuva regumi romwedzi wechishanu, mugore regumi namapfumbamwe raNebhukadhinezari
    mambo weBhabhironi, Nebhuzaradhani mukuru wavarindi vamambo, uyo akashandira mambo
    weBhabhironi, akauya kuJerusarema.
  spa-BLM: En el mes quinto, a los diez días del mes, que era el año decimonoveno
    del rey Nabucodonosor, rey de Babilonia, entró en Jerusalén Nabuzaradán, capitán
    de la guardia, que estaba delante del rey de Babilonia.
  cac-cac: Ayic slajun̈il c'ual yoch yoil uj ayic 19 ab'il yoch vin̈aj Nabucodonosor
    reyal d'a Babilonia, ix javi vin̈aj Nabuzaradán d'a Jerusalén chi'. Sat yajal
    yaj vin̈ yuj vin̈aj Nabucodonosor chi', yajal pax yaj vin̈ d'a eb' stan̈van vin̈
    rey chi'.
  swh-ULB: Basi mwezi wa tano, siku ya kumi ya mwezi, ambao ulikuwa mwaka wa kumi
    na tisa wa utawala wa mfalme Nebukadneza, mfalme wa Babeli, Nebuzaradani akaja
    Yerusalemu. Alikuwa jemedari wa walinzi wa mfalme na mtumishi wa mfalme wa Babeli.
  bel-bel: У пяты месяц, у дзясяты дзень месяца, - гэта быў дзевятнаццаты год цара
    Навухаданосара, цара Вавілонскага, - прыйшоў Навузардан, начальнік целаахоўцаў,
    які стаяў перад царом Вавілонскім, у Ерусалім,
  deu-ELBBK: Und im 5. Monat, am 10. des Monats, das war das 19. Jahr des Königs Nebukadrezar,
    des Königs von Babel, kam Nebusaradan, der Oberste der Leibwache, der vor dem
    König von Babel stand, nach Jerusalem;
  mbb-OT: Ne hein ikesepulù he andew te ikelima he vulan dutun te ike-19 he tuig te
    kedhadì ni Nebucadnezar ziyà te Babilonia, midhendiyà te Jerusalem is peremandar
    te menge vantey te Babilonia he si Nebuzaradan.
  mal-2015: അഞ്ചാം മാസം പത്താം തിയ്യതി, ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ പത്തൊമ്പതാം
    ആണ്ടിൽ തന്നേ, ബാബേൽരാജാവിന്റെ തിരുമുമ്പിൽ നില്ക്കുന്നവനും അകമ്പടിനായകനുമായ നെബൂസർ-അദാൻ
    യെരൂശലേമിലേക്കു വന്നു.
  rmc-rmc: Pro dešto džives andro pandžto čhon, sar kraľinelas o Nebukadnecar dešueňato
    (19.) berš, avľa andro Jeruzalem o veľiťeľis upral o kraľiskre stražňika o Nebuzaradan,
    savo sas služobňikos le babiloňike kraľiskro.
  pes-OPV: و در روز دهم ماه پنجم از سال نوزدهم سلطنت نبوکدرصر ملک پادشاه بابل، نبوزردان
    رئیس جلادان که به حضور پادشاه بابل می‌ایستادبه اورشلیم آمد.
  ron-1924: Ын зиуа а зечя а луний а чинчя, ын ал ноуэспрезечеля ан ал домнией луй
    Небукаднецар, ымпэратул Бабилонулуй, а венит ла Иерусалим Небузарадан, кэпетения
    стрэжерилор, каре ера ын служба ымпэратулуй Бабилонулуй.
  ben-OBCV: ব্যাবিলনের রাজা নেবুখাদনেজারের রাজত্বের উনিশতম বছরের পঞ্চম মাসের দশম দিনে,
    রাজরক্ষীদলের সেনাপতি নবূষরদন, যিনি ব্যাবিলনের রাজার সেবা করতেন, জেরুশালেমে এলেন।
  som-som: Haddaba bishii shanaad maalinteedii tobnaad oo ahayd sannaddii sagaal iyo
    tobnaad oo Nebukadresar boqorkii Baabuloon ahaa waxaa Yeruusaalem yimid Nebuusaradaan
    oo ahaa sirkaalkii askarta oo boqorka Baabuloon u adeegi jiray.
  lat-VUC: In mense autem quinto, decima mensis, ipse est annus nonusdecimus Nabuchodonosor
    regis Babylonis, venit Nabuzardan princeps militiæ, qui stabat coram rege Babylonis,
    in Jerusalem,
  eng-ASVBT: Now in the fifth month, in the tenth day of the month, which was the
    nineteenth year of king Nebuchadnezzar, king of Babylon, came Nebuzaradan the
    captain of the guard, who stood before the king of Babylon, into Jerusalem.
  ita-1885: E nel decimo giorno del quinto mese, nell'anno diciannovesimo del re Nebucadnesar,
    re di Babilonia, Nebuzaradan, capitano delle guardie, ministro ordinario di casa
    del re di Babilonia, essendo entrato in Gerusalemme,
  eng-LXXUP: And in the fifth month, on the tenth day of the month, Nebuzaradan the
    captain of the guard, who waited on the king of Babylon, came to Jerusalem;
  eng-ULB: Now in the fifth month, on the tenth day of the month, which was the nineteenth
    year of the reign of King Nebuchadnezzar, king of Babylon, Nebuzaradan came to
    Jerusalem. He was the commander of the king's bodyguards and a servant of the
    king of Babylon.
  spa-VBL: El día diez del mes quinto, en el año diecinueve de Nabucodonosor, rey
    de Babilonia, entró en Jerusalén Nabuzaradán, comandante de la guardia, oficial
    del rey de Babilonia.
  fra-_FOB: Le dixième jour du cinquième mois, la dix-neuvième année de Nébucadnetsar,
    roi de Babylone, Nébuzar-Adan, capitaine des gardes, officier ordinaire du roi
    de Babylone, entra dans Jérusalem.
  mal-mal: അഞ്ചാം മാസം പത്താം തീയതി, ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ പത്തൊമ്പതാം ആണ്ടിൽ
    തന്നെ, ബാബേൽരാജാവിന്റെ തിരുമുമ്പിൽ നിൽക്കുന്നവനും അകമ്പടിനായകനുമായ നെബൂസർ-അദാൻ
    യെരൂശലേമിലേക്ക് വന്നു.
  urd-GVR: Shāh-e-Bābal Nabūkadnazzar kī hukūmat ke 19weṅ sāl meṅ bādshāh kā ḳhās
    afsar Nabūzarādān Yarūshalam pahuṅchā. Wuh shāhī muhāfizoṅ par muqarrar thā. Pāṅchweṅ
    mahīne ke sātweṅ din us ne ā kar
  suz-BL: बेबीलोन ङा पिप नेबुकदरेसरमी सासन पवा आ १९ बर्स ५ महिना १० नाक्‍ती पिप कली
    खाल पाइब आन कप्‍तान नेबुजरादान यरूसलेममी जाक्‍त।
  eng-NOY: And in the fifth month, on the tenth day of the month, (it was the nineteenth
    year of the reign of Nebuchadnezzar, the king of Babylon,) came Nebuzaradan, captain
    of the guard, one that stood in the presence of the king of Babylon, to Jerusalem.
  ita-1927: Or il decimo giorno del quinto mese era il diciannovesimo anno di Nebucadnetsar,
    re di Babilonia Nebuzaradan, capitano della guardia del corpo, al servizio del
    re di Babilonia, giunse a Gerusalemme,
  ckb-ckb: لە دەی مانگی پێنجی ساڵی نۆزدەیەمی نەبوخودنەسری پاشای بابل، نەبوزەرەدانی
    فەرماندەی پاسەوانانی پاشا، ئەوەی خزمەتی پاشای بابلی دەکرد، هاتە ئۆرشەلیم.
  eng-BBE: Now in the fifth month, on the tenth day of the month, in the nineteenth
    year of King Nebuchadrezzar, king of Babylon, Nebuzaradan, the captain of the
    armed men, a servant of the king of Babylon, came into Jerusalem.
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಆಳ್ವಿಕೆಯ ಹತ್ತೊಂಬತ್ತನೆಯ ವರ್ಷದ ಐದನೆಯ ತಿಂಗಳಿನ,
    ಹತ್ತನೆಯ ದಿನದಲ್ಲಿ ಬಾಬಿಲೋನಿನ ಅರಸನ ಸೇವಕನೂ, ಕಾವಲಿನ ಅಧಿಪತಿಯೂ ಆಗಿದ್ದ ನೆಬೂಜರದಾನನು ಯೆರೂಸಲೇಮಿಗೆ
    ಬಂದು,
  tam-2017: ஐந்தாம் மாதம் பத்தாந்தேதியில், பாபிலோன் ராஜாவுக்கு முன்பாக நிற்கிறவனாகிய
    காவற்சேனாதிபதியான நேபுசராதான் எருசலேமுக்கு வந்தான்; அது நேபுகாத்நேச்சார் என்னும்
    ராஜா பாபிலோனை அரசாளுகிற பத்தொன்பதாம் வருடமாயிருந்தது.
  spa-RV-1909: Y en el mes quinto, á los diez del mes, que era el año diecinueve del
    reinado de Nabucodonosor, rey de Babilonia, vino á Jerusalem Nabuzaradán, capitán
    de la guardia, que solía estar delante del rey de Babilonia.
  ron-BTF: Și în luna a cincea, în ziua a zecea a lunii, care era în al nouăsprezecelea
    an al împăratului Nebucadnețar, împăratul Babilonului, a intrat Nebuzaradan căpetenia
    gărzii, care servea împăratului Babilonului, în Ierusalim,
  eng-WEBP: Now in the fifth month, in the tenth day of the month, which was the nineteenth
    year of King Nebuchadnezzar, king of Babylon, Nebuzaradan the captain of the guard,
    who stood before the king of Babylon, came into Jerusalem.
  eng-FBV: On the tenth day of the fifth month, in the nineteenth year of Nebuchadnezzar,
    king of Babylon, Nebuzaradan, the commander of the guard, an officer of the king
    of Babylon, entered Jerusalem.
  nld-1939: Op de tiende dag van de vijfde maand, in het negentiende jaar van koning
    Nabukodonosor, den koning van Babel, trok Neboe-Zaradan, het hoofd van de lijfwacht,
    als plaatsvervanger van den koning van Babel Jerusalem binnen.
  nch-BL: Huan ipan 10 itequi nopa metzti macuili ipan nopa calendario israelita,
    quema Nabucodonosor yahuiyaya para diecinueve xihuit para tanahuatis ipan tali
    Babilonia, Nabuzaradán, nopa hueyi tayacanquet ten soldados hualajque ipan altepet
    Jerusalén.
  vie-1934: Ngày mồng mười tháng năm, năm thứ mười chín về đời Nê-bu-cát-nết-sa, vua
    Ba-by-lôn, thì Nê-bu-xa-A-đan, quan đầu thị vệ, hầu vua Ba-by-lôn, vào thành Giê-ru-sa-lem.
  hin-CV: पांचवें माह के दसवें दिन, जो वस्तुतः बाबेल के राजा नबूकदनेज्ज़र के राज्य-काल
    का उन्‍नीसवां वर्ष था, बाबेल के राजा का सेवक, अंगरक्षकों का प्रधान नेबुज़रादान
    येरूशलेम आ गया.
  spa-BES: Ahora, en el quinto mes, el décimo día del mes, en el año diecinueve del
    rey Nabucodonosor, rey de Babilonia, Nebuzaradán, el capitán de los hombres armados,
    siervo del rey de Babilonia, entró en Jerusalén.
  tdx-tdx: Ie amy andro faha-folo’ i volam-paha-limey, an-taom-paha-folo-sive-ambi’
    i Nebokadnetsare, mpanjaka’ i Bavele, le nivotrake e Ierosalaime ao t’i Nebozaradane,
    mpifehem-pigaritse, mpijohañe añatrefa’ i mpanjaka’ i Baveley;
  tha-KJV: เมื่อวั​นที​่​สิ​บในเดือนที่​ห้า ซึ่งเป็นปี​ที่​สิ​บเก้าของรัชกาลเนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิ​โลน
    เนบูซาระดานผู้บังคับบัญชาทหารรักษาพระองค์ ผู้​ปรนนิบัติ​กษัตริย์​บาบิ​โลน ได้​เข​้าไปในกรุงเยรูซาเล็ม
  por-BR-2018: E no quinto mês, aos dez do mês (que era o décimo nono ano do reinado
    de Nabucodonosor, rei de Babilônia), Nebuzaradã, capitão da guarda, que servia
    diante do rei de Babilônia, veio a Jerusalém;
  deu-ELO: Und im fünften Monat, am Zehnten des Monats, das war das neunzehnte Jahr
    des Königs Nebukadrezar, des Königs von Babel, kam Nebusaradan, der Oberste der
    Leibwache, der vor dem König von Babel stand, nach Jerusalem;
  eng-WYC-2018: Forsooth in the ninth month, in the tenth day of the month, that is
    the nineteenth year of the king of Babylon, Nebuzaradan, the prince of [the] chivalry,
    that stood before the king of Babylon, came into Jerusalem. (Now in the ninth
    month, on the tenth day of the month, of the nineteenth year of the reign of the
    king of Babylon, Nebuzaradan, the captain of the guard, who stood before the king
    of Babylon, came into Jerusalem.)
  epo-epo: En la kvina monato, en la deka tago de la monato, tio estas en la dek-naŭa
    jaro de la reĝo Nebukadnecar, reĝo de Babel, venis Nebuzaradan, estro de la korpogardistoj,
    kiu ĉiam estis apud la reĝo de Babel, en Jerusalemon.
  uig-PIN: Bǝxinqi ayning oninqi künidǝ (bu Babil padixaⱨi Neboⱪadnǝsarning on toⱪⱪuzinqi
    yili idi) Babil padixaⱨining hizmitidǝ bolƣan, pasiban begi Nebuzar-Adan Yerusalemƣa
    yetip kǝldi.
  beo-beo: Oubi bi, eso nabu, Ba:bilone hina bagade ea ode19 ouligibiga, Nebiusala:ida:ne
    (hina bagade ea fada:i sia:su dunu amola ea dadi gagui wa:i ouligisu dunu) da
    Yelusaleme moilai bai bagade golili sa:i.
  tpi-OTNT: Long namba 19 yia bilong Nebukatnesar i stap king bilong Babilon, na long
    namba 10 de bilong namba 5 mun bilong dispela yia, Nebusaradan, namba wan ofisa
    bilong ol lain soldia i save was long king bilong Babilon, i kam long Jerusalem,
    bilong bosim wok bilong king bilong Babilon.
  hau-SA: A kan rana ta goma ga watan biyar a shekara ta goma sha tara ta sarautar
    Nebukadnezzar, Sarkin Babilon, sai Nebuzaradan shugaban matsara da kuma ɗan majalisar
    sarki, ya zo Urushalima.
  uig-LAT: Beshinchi ayning oninchi künide (bu Babil padishahi Néboqadnesarning on
    toqquzinchi yili idi) Babil padishahining xizmitide bolghan, pasiban bégi Nébuzar-Adan
    Yérusalémgha yétip keldi.
  nde-nde: Ngosuku lwetshumi ngenyanga yesihlanu, ngomnyaka wetshumi lasificamunwemunye
    kaNebhukhadineza inkosi yaseBhabhiloni, uNebhuzaradani umlawuli wabalindi besikhosini,
    owayesebenzela inkosi yaseBhabhiloni, wafika eJerusalema.
  ton-ton: ¶ Pea ʻi hono nima māhina, ʻi hono hongofulu ʻoe ʻaho ʻoe māhina, ko hono
    hongofulu ma hiva taʻu ʻoe pule ʻa Nepukanesa ko e tuʻi ʻo Papilone, naʻe haʻu
    ki Selūsalema ʻa Nepusaatani ko e ʻeiki ʻoe kau leʻo, ʻaia naʻa ne tauhi ki he
    tuʻi ʻo Papilone,
  ces-1613: Potom měsíce pátého, desátého dne téhož měsíce, léta devatenáctého kralování
    Nabuchodonozora krále Babylonského, přitáhl Nebuzardan, hejtman nad žoldnéři,
    kterýž sloužíval králi Babylonskému, do Jeruzaléma.
  eng-WMB: Now in the fifth month, in the tenth day of the month, which was the nineteenth
    year of King Nebuchadnezzar, king of Babylon, Nebuzaradan the captain of the guard,
    who stood before the king of Babylon, came into Jerusalem.
  tam-TCV: பாபிலோன் அரசனான நேபுகாத்நேச்சார் ஆட்சி செய்த பத்தொன்பதாம் வருடம், ஐந்தாம்
    மாதம், பத்தாம் நாளில், பாபிலோன் அரசனுக்குப் பணிசெய்த மெய்க்காவல் தளபதியான நேபுசராதான்
    எருசலேமுக்கு வந்தான்.
  ceb-ULB: Karon sa ikalima nga bulan, sa ikanapulo nga adlaw niana nga bulan, nga
    diin mao kana ang ika-19 nga tuig sa paghari ni Haring Nebucadnezar, nga hari
    sa Babilonia, miabot si Nebuzaradan sa Jerusalem. Siya ang pangulo sa mga tigpanalipod
    sa hari ug usa ka sulugoon sa hari sa Babilonia.
  pol-UBG: W piątym miesiącu, dziesiątego dnia tego miesiąca – był to dziewiętnasty
    rok Nabuchodonozora, króla Babilonu – do Jerozolimy przybył Nebuzaradan, dowódca
    gwardii, sługa króla Babilonu.
  kyc-kyc: Bapilone range kiŋi Nepukatenesa ee kana akalisa ipisu mange mendaki karo
    kareyamopa kana kingi paki dokona yuu gii akalisa dokopa kiŋinya dopa pyuo piri
    dapa pyuo piri lao nyiso lenge akalimi ami yanda singi iso karenge doko Nepusaratane
    yuu Jerusaleme dokona sukusa peya.
  urd-GVU: شاہِ بابل نبوکدنضر کی حکومت کے 19ویں سال میں بادشاہ کا خاص افسر نبوزرادان
    یروشلم پہنچا۔ وہ شاہی محافظوں پر مقرر تھا۔ پانچویں مہینے کے ساتویں دن اُس نے آ
    کر
  deu-1912: Am zehnten Tage des fünften Monats, welches ist das neunzehnte Jahr Nebukadnezars,
    des Königs zu Babel, kam Nebusaradan, der Hauptmann der Trabanten, der stets um
    den König zu Babel war gen Jerusalem
  kan-2017: ಐದನೆಯ ತಿಂಗಳಿನ ಹತ್ತನೆಯ ದಿನದಲ್ಲಿ ಅಂದರೆ ಬಾಬೆಲಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಆಳ್ವಿಕೆಯ
    ಹತ್ತೊಂಬತ್ತನೆಯ ವರ್ಷದಲ್ಲಿ ಬಾಬೆಲಿನ ಅರಸನ ಸೇವಕನೂ, ಕಾವಲುದಂಡಿನ ಅಧಿಪತಿಯೂ ಆಗಿದ್ದ ನೆಬೂಜರದಾನನು
    ಯೆರೂಸಲೇಮಿಗೆ ಬಂದನು.
  yap-yap: Chirofen ni gaman e ragag ngay ko bin lal e pul ko ragag nge mereb e duw
    nike pilung Nebukadnezzar u Babylon, e yan Nebuzaradan nga Jerusalem ni be’ ni
    yow ma puruy’ Nebukadnezzar ni Pilung, ma ku ir e pilung ko salthaw rok Nebukadnezzar.
  hlt-MCSB: Babylon manghai Nebukhanezar manghai kah a kum hlai ko kum, hla nga dongkah
    hlasae hnin rha dongah tah Babylon manghai mikhmuh ah aka pai imtawt boeiping
    Nebuzaradan te Jerusalem la ha pawk.
  mdy-ETH: ናብካዳናፆኦሬ ባብሎኔይዳ ካኣታዼንቴ ታጶ ታዞጳሳ ሌዖይዳ ዶንጋሳ ዓጊኖኮ ታጳሳ ኬሎና ካኣቲ ካፓ ፖኦሊሶ ሱኡጋሢ፥
    ናቡዛርዳኣኔ ዬሩሳላሜ ካታሞ ሙኪ ጌሌኔ፤
  twi-ASANTE: Ab bosome (bɛyɛ Ɔsannaa) ɛda a ɛtɔ so dunan wɔ afe a ɛyɛ Nebukadnessar
    mfeɛ dunkron adedie mu no, Nebusaradan a ɔyɛ awɛmfoɔ so panin a ɔyɛ Babiloniahene
    mpanimfoɔ nu mu baako no kɔɔ Yerusalem.
  eng-WEBU: Now in the fifth month, in the tenth day of the month, which was the nineteenth
    year of King Nebuchadnezzar, king of Babylon, Nebuzaradan the captain of the guard,
    who stood before the king of Babylon, came into Jerusalem.
  wal-wal: Naabukadanaxoori Baabiloonen kawotido tammanne uddufuntta laittan, ichchashantto
    aginan, tammantto gallassan, kawuwaa oosanchchatuppe issoi, kawuwaa naagiyaageetu
    halaqai Naabuzaraadaani Yerusalaame geliis.
  spa-PDDPT: El mes quinto, a los diez días del mes, año 19 del reinado de Nabucodonosor,
    rey de Babilonia, llegó a Jerusalén Nabuzaradán, capitán de la guardia que servía
    en la presencia del rey de Babilonia.
  gun-gun: Ha'e gui dezenove ma'etỹ re ma Babilônia pygua huvixa Nabucodonosor oĩ
    jave py, peteĩ nhiruĩ jaxya re dez araa py ma peteĩ ou Jerusalém py, Babilônia
    pygua huvixa rembiguai, jopya kuery ruvixa Nebuzaradã hery va'e.
  ilo-ULB: Ita, iti maikasangapulo nga aldaw, iti maikalima a bulan ti maikasangapulo
    ket siam a panagturay ni Ari Nebucadnesar nga ari ti Babilonia, napan ni Nebuzaradan
    idiay Jerusalem. Isuna ti pangulo dagiti guardia ti ari ken adipen ti ari ti Babilonia.
  kpg-kpg: I di madangaholu laangi o di lima malama go di madangaholu maa hiwa ngadau
    nogo king ai go Nebuchadnezzar i Babylonia, gei ogo Nebuzaradan go tangada hagamaamaa
    o di king ge tagi dauwa aamua, ga ulu gi lodo o Jerusalem.
  uig-ARA: بەشىنچى ئاينىڭ ئونىنچى كۈنىدە (بۇ بابىل پادىشاھى نېبوقادنەسارنىڭ ئون توققۇزىنچى
    يىلى ئىدى) بابىل پادىشاھىنىڭ خىزمىتىدە بولغان، پاسىبان بېگى نېبۇزار-ئادان يېرۇسالېمغا
    يېتىپ كەلدى.
  sus-sus: Kike suuli nde xi fu nde ra, Nebukadansari xa mangɛya ɲɛ fu nun solomanaani
    nde Babilɔn xun ma, Nebusaradan Babilɔn mangɛ xa sɔɔri xunyi naxa siga Darisalamu.
  pon-2006: Ni kalimaun sounpwong, ni kaisuhwen rahn, ni kaeisek duwaun sounpar en
    mwehin Nanmwarki Nepukadnesar, Nepusaradan, sapwellimen nanmwarkio sounkaweid
    oh kaun lapalap en sapwellime karis en sounpei, ahpw pedolong nan Serusalem.
  jae-jae: Gêdêŋ ajôŋ kêtu lemeŋ teŋŋa ŋabêc 10 siŋwaga, taŋ sejop kiŋ Babelŋa naŋ,
    nêŋ kasêga Nebusaradan, taŋ gêjam sakiŋ kiŋ Babelŋa naŋ, kêsô Jerusalem gêja.
    Gêdêŋ tonaŋ kiŋ Babelŋa Nebukadnesar gêjam gôliŋ nê gamêŋ jala 19 su.
  ksd-ksd: Ta ra gai a ilima, ta ra bung a vinun, ta ra kilala a vinun ma lavuvat
    ta ra kini na king kai Nebukadnesar ra king Babilon, Nebusaradan ra luluai na
    tarai na monamono nina i toratorom ta ra king Babilon i ga vut Ierusalem;
  tur-YTC: Beşinci ayda, ayın onuncu günü, Babil Kralı Nebukadnetsar'ın on dokuzuncu
    yılında, Babil Kralı'nın önünde duran muhafız komutanı Nebuzaradan Yeruşalem'e
    girdi.
  grc-BRENT: Καὶ ἐν μηνὶ πέμπτῳ, δεκάτῃ τοῦ μηνὸς, ἦλθε Ναβουζαρδὰν ὁ ἀρχιμάγειρος,
    ἑστηκὼς κατὰ πρόσωπον τοῦ βασιλέως Βαβυλῶνος, εἰς Ἱερουσαλὴμ,
  ind-AYT: Pada hari kesepuluh bulan kelima, pada tahun kesembilan belas pemerintahan
    Nebukadnezar, raja Babel; Nebuzaradan, kepala pengawal yang melayani Raja Babel,
    datang ke Yerusalem.
  nya-nya: Mwezi wachisanu, pa tsiku lakhumi, chaka cha 19 cha ulamuliro wa Nebukadinezara
    mfumu ya ku Babuloni, Nebuzaradani mtsogoleri wa ankhondo a mfumu, amene amatumikira
    mfumu ya ku Babuloni, anabwera ku Yerusalemu.
  hrv-hrv: Desetoga dana petoga mjeseca - devetnaeste godine kraljevanja Nabukodonozora,
    kralja babilonskog - uđe u Jeruzalem Nebuzaradan, zapovjednik tjelesne straže.
  mps-mps: Te Nebukatnesar te Babilonde king 19 yia bidali, te waiya side, te a naga
    polua, te dei nogo si wabo te deli kibu bede naga, Nebusaradan, te Babilon king
    aga boi bidigo elidali weyu tonalubo bidi hani dabe augwa polalubo ofisa bidi,
    te Jerusalemba asali, te Babilon kingo sę tonaluagasai dao.
  tpi-tpi: Long namba 19 yia bilong Nebukatnesar i stap king bilong Babilon, na long
    namba 10 de bilong namba 5 mun bilong dispela yia, Nebusaradan, namba wan ofisa
    bilong ol lain soldia i save was long king bilong Babilon, i kam long Jerusalem,
    bilong bosim wok bilong king bilong Babilon.
  dan-1931: På den tiende Dag i den femte Måned, det var Babels Konge Nebukadrezars
    nittende Regeringsår, kom Nebuzar'adan, Øversten for Livvagten, Babels konges
    Tjener, til Jerusalem.
  vie-OVCB: Ngày mười tháng năm, năm thứ mười chín đời Vua Nê-bu-cát-nết-sa trị vì,
    Nê-bu-xa-ra-đan, quan chỉ huy thị vệ và là cận thần của vua Ba-by-lôn, đến Giê-ru-sa-lem.
  guj-2017: હવે પાંચમા મહિનાના દસમા દિવસે એટલે કે બાબિલના રાજા નબૂખાદનેસ્સારના શાસનના
    ઓગણીસમા વર્ષમાં રક્ષક ટુકડીનો સરદાર નબૂઝારઅદાનને જે બાબિલના રાજાની તહેનાતમાં રહેતો
    હતો તે યરુશાલેમમાં આવ્યો.
  pon-2006A: Ni kalimaun sounpwong, ni keisuhwen rahn, ni kaeisek duwaun sounpar en
    mwehin Nanmwarki Nepukadnesar, Nepusaradan, sapwellimen nanmwarkio sounkaweid
    oh kaun lapalap en sapwellime karis en sounpei, ahpw pedolong nan Serusalem.
  por-BRBSL: Agora no quinto mês, no décimo dia do mês, que foi o décimo nono ano
    do rei Nabucodonosor, rei da Babilônia, Nebuzaradan o capitão da guarda, que se
    apresentou diante do rei da Babilônia, entrou em Jerusalém.
  cth-cth: Hahoi Babilon siangpahrang Nebukhadnezar abawinae kum 19, thapa yung panga,
    hnin hra nah siangpahrang karingkungnaw kahrawikung, Babilon siangpahrang hmalah
    ouk kangdout e Nebuzaradan teh Jerusalem vah a kâen.
  twi-twi: Ab ɔsram (bɛyɛ Ɔsannaa) da ɛto so dunan wɔ afe a ɛyɛ Nebukadnessar mfe
    dunkron adedi mu no, Nebusaradan a ɔyɛ awɛmfo so panyin a ɔyɛ Babiloniahene mpanyimfo
    no mu baako no kɔɔ Yerusalem.
  hlt-hlt: Babylon manghai Nebukhanezar manghai kah a kum hlai ko kum, hla nga dongkah
    hlasae hnin rha dongah tah Babylon manghai mikhmuh ah aka pai imtawt boeiping
    Nebuzaradan te Jerusalem la ha pawk.
  tbz-SIM: Bɑbidɔnni kóo kpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ kpɑ̀tì benni tɛpíítɛ̀ nɛ̀ diwɛínnì
    miɛkɛ nkɛ Nɛbusɑdɑdɑnni tihɑ̃ɑ̃pɔ̀ntì tìì bɑ̀ɑ̀ okpɑ̀ɑ̀tì ti kóo kótì kɔ̀tɛnímɛ̀
    Sedisɑdɛmmu.
  msy-2020: Nebukatnesar Babilonɨn atrivimɨn itima, ezɨ an namba 19ɨn azenim otogha
    ghua an namba 5ɨn iakɨnimɨn, an namba 10ɨn dughiam oto. Ezɨ dughiar kamɨn, Nebusaradan,
    an atrivimɨn garir mɨdorozir gumazibar gumazir dapanir faragha zuim, a dɨkavigha
    Babilonɨn atrivimɨn ingangarim gativagh an ganasa Jerusalemɨn ize.
  azb-azb: Babil padşahı Navuxodonosorun padşahlığının on doqquzuncu ilində, beşinci
    ayın onuncu günü Babil padşahına xidmət edən keşikçilər rəisi Nevuzaradan Yerusəlimə
    gəldi.
  eng-DBY: And in the fifth month, on the tenth of the month, which was in the nineteenth
    year of Nebuchadrezzar king of Babylon, Nebuzar-adan, captain of the body-guard,
    who stood before the king of Babylon, came unto Jerusalem;
  hin-2017: फिर उसी वर्ष अर्थात् बाबेल के राजा नबूकदनेस्सर के राज्य के उन्नीसवें वर्ष
    के पाँचवें महीने के दसवें दिन को अंगरक्षकों का प्रधान नबूजरदान जो बाबेल के राजा
    के सम्मुख खड़ा रहता था यरूशलेम में आया।
  wol-KYG: Ba Nabukodonosor buuru Babilon tolloo ci fukkeelu atu nguuram ak juróom
    ñeent, ba am fukki fan ca juróomeelu weeru at ma, ca la bëkk-néegu buuru Babilon,
    Nebusaradan njiitu dag ya, dugg Yerusalem.
  eng-YLT: And in the fifth month, in the tenth of the month — it [is] the nineteenth
    year of king Nebuchadrezzar king of Babylon — come hath Nebuzar-Adan, chief of
    the executioners; he hath stood before the king of Babylon in Jerusalem,
  eng-WYC-2017: Forsooth in the ninth month, in the tenth day of the month, that is
    the nineteenth year of the king of Babylon, Nebuzaradan, the prince of [the] chivalry,
    that stood before the king of Babylon, came into Jerusalem.
  eng-WMBB: Now in the fifth month, in the tenth day of the month, which was the nineteenth
    year of King Nebuchadnezzar, king of Babylon, Nebuzaradan the captain of the guard,
    who stood before the king of Babylon, came into Jerusalem.
  urd-GVH: शाहे-बाबल नबूकदनज़्ज़र की हुकूमत के 19वें साल में बादशाह का ख़ास अफ़सर
    नबूज़रादान यरूशलम पहुँचा। वह शाही मुहाफ़िज़ों पर मुक़र्रर था। पाँचवें महीने के
    सातवें दिन उसने आकर
  rug-rug: Koasa vina manege puta rane pa vina lima sidara koa sa vina manege sia
    vuahenina sa binaṉara te Nebukaneza pa Babiloni, si mae pa Zerusalema se Nebuzaradani
    sa koimata koari tie kopu tanisa baṉara, meke na nabulu tanisa baṉara pa Babiloni.
  gaz-gaz: Bara mootummaa Nebukadnezar mooticha Baabilon keessa waggaa kudha saglaffaatti,
    bultii kurnaffaa jiʼa shanaffaatti Nebuzaradaan ajajaan eegumsa mootummaa inni
    mootii Baabilon tajaajilu sun gara Yerusaalem dhufe.
  fra-LSG: Le dixième jour du cinquième mois, c’était la dix-neuvième année du règne
    de Nebucadnetsar, roi de Babylone, Nebuzaradan, chef des gardes, au service du
    roi de Babylone, vint à Jérusalem.
  yal-yal: Kike suulunden xi fude lɔxɔni, Babilɔn mangan Nebukadanesari a mangayaan
    ɲɛɛ fu nun solomanaaninden ma, mangan kantan muxune xunna Nebusaradan naxan yi
    walima Babilɔn mangan xa, na yi fa Yerusalɛn yi.
  haw-1868: A i ka malama elima, i ka umi o ka la o ka malama, oia hoi ka makahiki
    umikumamaiwa o Nebukaneza, ke alii o Babulona, alaila hele mai la i Ierusalema
    o Nebuzaredana, ka lunakaua, nana i hookauwa na ke alii o Babulona.
  arb-NAV: وَفِي الْيَوْمِ الْعَاشِرِ مِنَ الشَّهْرِ الْخَامِسِ مِنَ السَّنَةِ التَّاسِعَةِ
    عَشْرَةَ مِنْ حُكْمِ نَبُوخَذْنَصَّرَ مَلِكِ بَابِلَ، جَاءَ نَبُوزَرَادَانُ رَئِيسُ
    الشُّرْطَةِ الَّذِي كَانَ يَقِفُ دَائِماً فِي حَضْرَةِ مَلِكِ بَابِلَ، إِلَى أُورُشَلِيمَ،
  ewe-ewe: Le ɣleti atɔ̃lia ƒe ŋkeke ewoa gbe, le fia Nebukadnezar ƒe fiaɖuɖu ƒe ƒe
    wuiasiekɛlia me la, Nebuzaradan, aʋafia si wɔ dɔ le Babilonia fia te la va Yerusalem.
  eng-LEE: And in the fifth month, on the tenth day of the month, which was the nineteenth
    year of king Nebuchadrezzar the king of Babylon, came Nebuzaradan, the captain
    of the guard, [who] served the king of Babylon, unto Jerusalem.
  asm-FB: পাছে পঞ্চম মাহৰ দশম দিনা বাবিলৰ ৰজা নবূখদনেচৰৰ ৰাজত্বৰ ঊন্নৈশ বছৰৰ বছৰি
    বাবিলৰ ৰজাৰ আগত থিয় হওঁতা নবুজৰদান ৰক্ষক-সেনাপতিয়ে যিৰূচালেমলৈ আহি,
  sus-A: كِكٍ سُولِ ندٍ شِ قُ ندٍ رَ، نٍبُكَدَنسَرِ شَ مَنفّيَ حّ قُ نُن سٌلٌمَنَانِ
    ندٍ بَبِلْن شُن مَ، نٍبُسَرَدَن بَبِلْن مَنفّ شَ سْورِ شُنيِ نَشَ سِفَ دَرِ سَلَمُ.
  fra-SBL: Le cinquième mois, le dixième jour du mois, qui était la dix-neuvième année
    du roi Nebucadnetsar, roi de Babylone, Nebuzaradan, chef des gardes, qui se tenait
    devant le roi de Babylone, entra dans Jérusalem.
  hbo-hbo: וּבַחֹ֤דֶשׁ הֽ͏ַחֲמִישִׁי֙ בֶּעָשֹׂ֣ור לַחֹ֔דֶשׁ הִ֗יא שְׁנַת֙ תְּשַֽׁע־עֶשְׂרֵ֣ה
    שָׁנָ֔ה לַמֶּ֖לֶךְ נְבוּכַדְרֶאצַּ֣ר מֶֽלֶךְ־בָּבֶ֑ל בָּ֗א נְבֽוּזַרְאֲדָן֙ רַב־טַבָּחִ֔ים
    עָמַ֛ד לִפְנֵ֥י מֶֽלֶךְ־בָּבֶ֖ל בִּירוּשָׁלָֽ͏ִם׃
  kik-kik: Mũthenya wa ikũmi wa mweri wa ĩtano, mwaka-inĩ wa ikũmi na kenda wa gũthamaka
    kwa Nebukadinezaru mũthamaki wa Babuloni-rĩ, Nebuzaradani mũnene wa arangĩri a
    mũthamaki wa Babuloni, ũrĩa watungataga mũthamaki wa Babuloni, agĩũka Jerusalemu,
  fra-NCL: Le cinquième mois, le dixième jour du mois, — c’était la dix-neuvième année
    du règne de Nabuchodonosor, roi de Babylone, — Nabuzardan, capitaine des gardes,
    qui était ministre du roi de Babylone, vint à Jérusalem.
  cek-AK: Babylon siangpahrang Nebuchadnezzar angraenghaih saning hathlai takawt,
    khrah pangato haih, ni hato naah Babylon siangpahrang toepkung, misatuh angraeng
    Nebuzaradan Jerusalem ah angzoh moe,
  cuk-cuk: Nabucodonosor birgambe-gakabakebakgus Babilonia-yar-semaidgi, nii-walataled-ibambegi,
    dule-nakulemalad-e-dummad Nabuzaradánʼye-nugadi Jerusalén-neggweburse nonigusad.
    Nabuzaradánʼde Rey-Nabucodonosorʼga arbaedid.
  uig-CYR: Бәшинчи айниң онинчи күнидә (бу Бабил падишаси Небоқаднәсарниң он тоққузинчи
    жили еди) Бабил падишасиниң хизмитидә болған, пасибан беги Небузар-Адан Йерусалимға
    йетип кәлди.
  tel-2017: అయిదో నెల పదో రోజున, అంటే బబులోను రాజైన నెబుకద్నెజరు పరిపాలన పందొమ్మిదో
    సంవత్సరంలో బబులోను రాజు అంగరక్షకుల అధిపతీ, రాజు సేవకుడూ అయిన నెబూజరదాను యెరూషలేముకు
    వచ్చాడు.
  hat-BSA: Alò, nan dizyèm jou nan senkyèm mwa a, ki te diz-nevyèm ane a wa Nebucadnetsar,
    wa Babylone nan, Nebuzaradan, chèf an tèt kò gad la, ki te nan sèvis wa a Babylone
    nan, te rive Jérusalem.
  kos-kos: Ke len aksingoul in malem aklimekosr ke yac aksingoul eu lal Tokosra Nebuchadnezzar
    lun Babylonia, Nebuzaradan su mwet kasru fulat lal tokosra ac mwet sap lun un
    mwet mweun, el utyak nu Jerusalem.
  hbo-WLC: וּבַחֹ֤דֶשׁ הַֽחֲמִישִׁי֙ בֶּעָשׂ֣וֹר לַחֹ֔דֶשׁ הִ֗יא שְׁנַת֙ תְּשַֽׁע־עֶשְׂרֵ֣ה
    שָׁנָ֔ה לַמֶּ֖לֶךְ נְבוּכַדְרֶאצַּ֣ר מֶֽלֶךְ־בָּבֶ֑ל בָּ֗א נְבֽוּזַרְאֲדָן֙ רַב־טַבָּחִ֔ים
    עָמַ֛ד לִפְנֵ֥י מֶֽלֶךְ־בָּבֶ֖ל בִּירוּשָׁלִָֽם׃
  ibo-ibo: Nʼụbọchị nke iri, nʼọnwa nke ise, nke afọ iri na itoolu, nke ọchịchị Nebukadneza
    eze Babilọn, Nebuzaradan ọchịagha ndị nche eze, onye na-ejere eze Babilọn ozi,
    bịarutere Jerusalem.
  ory-ory: ପଞ୍ଚମ ମାସରେ, ମାସର ଦଶମ ଦିନରେ, ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ରାଜାଙ୍କ ରାଜତ୍ଵର
    ଊଣେଇଶ ବର୍ଷରେ, ବାବିଲ ରାଜାର ସମ୍ମୁଖରେ ଦଣ୍ଡାୟମାନ ନବୂଷରଦନ୍‍ ନାମକ ପ୍ରହରୀବର୍ଗର ସେନାପତି
    ଯିରୂଶାଲମକୁ ଆସିଲା।
  chk-chk: Iwe, lon ewe aengolun ränin ewe alimuen maram, iei ewe engol me tiuen ierin
    mwün Nepukatnesar ewe kingen Papilon, Nepusaratan ewe meilapen chon tümwünü ewe
    king, i eman nöün ewe kingen Papilon nöüwis, a tolong Jerusalem.
  rop-rop: Langa det namba 10 dei langa det namba 5 manth langa det namba 19 yiya
    wen Nebakanesa bin jidan king langa Bebalon, Nebusaradan det wekinmen blanga det
    king, en boswan wekinmen blanga detlot ami, bin gowin langa Jerusalem.
  ukr-1871: У пятому ж місяцї, на десятий день місяця, — се був девятнайцятий рік
    царювання Навуходонозорового, прибув Навузардан, отаман прибічників, вірний слуга
    в царя Вавилонського, в Ерусалим,
  deu-1951: Aber am zehnten Tage des fünften Monats, im neunzehnten Jahre des babylonischen
    Königs Nebukadnezar, kam Nebusaradan, der Oberste der Leibwache, welcher vor dem
    König von Babel stand,
  eng-JPS: Now in the fifth month, in the tenth day of the month, which was the nineteenth
    year of king Nebuchadrezzar, king of Babylon, came Nebuzaradan the captain of
    the guard, who stood before the king of Babylon, into Jerusalem;
  srp-1865: A desetoga dana petoga mjeseca godine devetnaeste carovanja Navuhodonosora
    cara Vavilonskoga doðe u Jerusalim Nevuzardan zapovjednik stražarski, koji služaše
    caru Vavilonskom.
  lug-lug: Ku lunaku olw’ekkumi olw’omwezi ogwokutaano, mu mwaka ogw’ekkumi ogw’obufuzi
    bwa Nebukadduneeza kabaka w’e Babulooni, Nebuzaladaani omuduumizi w’eggye erikuuma
    kabaka, eyaweerezanga kabaka w’e Babulooni, yajja e Yerusaalemi.
  heb-heb: ובחדש החמישי בעשור לחדש היא שנת תשע עשרה שנה למלך נבוכדראצר מלך בבל בא
    נבוזראדן רב טבחים עמד לפני מלך בבל בירושלם׃
  ben-IRV: পরে পঞ্চম মাসের দশম দিনের বাবিলের রাজা নবূখদনিৎসরের ঊনিশ বছরের রক্ষক সেনাপতি
    নবূষরদন যিনি বাবিলের রাজার সামনে দাঁড়াতেন সেই যিরূশালেমে আসলেন।
  pan-pan: ਪੰਜਵੇਂ ਮਹੀਨੇ ਦੇ ਦਸਵੇਂ ਦਿਨ ਜੋ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਦਾ ਉੱਨੀਵਾਂ ਸਾਲ ਸੀ ਸ਼ਾਹੀ
    ਜੱਲਾਦਾਂ ਦਾ ਸਰਦਾਰ ਨਬੂਜ਼ਰਦਾਨ ਜੋ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦਾ ਚਾਕਰ ਸੀ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਆਇਆ
  mya-JVB: ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ နန်းစံတဆယ် ကိုး နှစ် ၊ ပဉ္စမ လ ဆယ် ရက်နေ့တွင်
    ၊ အမှု တော်ထမ်းကိုယ်ရံတော်မှူး နေဗုဇာရဒန် သည် ယေရုရှလင် မြို့ သို့ လာ ၍၊
  tbg-tbg: King Nebukanesaava 10 enta 5 tora 19 ihiara Babironiqaa raqiki vau entara,
    vaiinti vo Nebusaradaaniva Ieruharemini anura. Vi vaiintiva Nebukanesaaraqaa maimaraara
    raqiki vau vaiintika qiata vaiintivano vaura.
  hmo-hmo: King Nebukanesa ese king dagi ia dogoatao ena lagani namba 19, hua namba
    5 bona dina namba 10 dekenai, king ena hesiai tauna ta, ma ia be tuari gima taudia
    edia biaguna, ena ladana Nebusaradana ese Ierusalema dekenai ia raka vareai.
  urd-urd: और शाह — ए — बाबुल नबूकदनज़र के 'अहद के उन्नीसवें बरस के पाँचवें महीने
    के दसवें दिन जिलौदारों का सरदार नबूज़रादान, जो शाह — ए — बाबुल के सामने में खड़ा
    रहता था, येरूशलेम में आया।
  rus-SYN: В пятый месяц, в десятый день месяца, - это был девятнадцатый год царя
    Навуходоносора, царя Вавилонского, - пришел Навузардан, начальник телохранителей,
    предстоявший пред царем Вавилонским, в Иерусалим
  bqc-SIM: Babɛli kía kpalablea wɛ̃̀ bao mɛ̀ndosaide guu, a mↄ sↄode gↄↄ kwide zĩ́
    ↄ̃ aà ìwa Nɛbuzaladã mↄ̀ Yelusalɛũ. Aàpi mɛ́ Nɛbukanɛza dↄaiↄ gbɛ̃zↄ̃ↄ ũ.
  tcz-CHONGTHU: Lhajing som le sagi nikho hiche kum, Nubuchadnezzar lengpa lengvaipoh
    kal kum som le ko lhinna ahin, Babylon lengpa kinbol, Sepai gal lamkai Nebuzaradan
    chu Jersusalem;a ahunglhun tai.
  mar-mar: आता बाबेलाच्या राजा नबुखद्नेस्सर याच्या कारकिर्दीच्या एकोणिसाव्या वर्षी,
    पाचव्या महिन्याच्या दहाव्या दिवशी, नबूजरदान यरूशलेमेस आला. तो बाबेलामधील राजाचा
    सेवक व राजाच्या अंगरक्षकांचा नायक होता.
  qub-qub: Babiloniapa raynin Nabucodonosor chunca isgun (19) wata pichga quillanman
    aywajcho chunca junajninna ray caycaptin Jerusalenman chayaran Nabuzaradán. Payga
    caran raypa mas mandaj suldärun, chayno palasyucho caj suldärucunapapis mandajnin.
  bqp-bqp: Yenibɑn biru, Nɛbukɑnɛsɑɑn bɑndun wɔ̃ɔ yɛndu tiɑ sɑrise sɔɔ, yen suru nɔɔbusen
    sɔ̃ɔ wɔkuruse, yerɑ Nɛbusɑrɑdɑ wi u sɑ̃ɑ sinɑ bokon kɔ̃sobun guro guro u nɑ Yerusɑlɛmuɔ.
  hat-hat: Sou dizyèm jou senkyèm mwa nan disnevyèm lanne rèy Nèbikadneza, wa Babilòn
    lan, Neboucharadan, chèf lagad la, yonn nan konseye li yo, antre lavil Jerizalèm.
  eng-BSB: On the tenth day of the fifth month, in the nineteenth year of Nebuchadnezzar’s
    reign over Babylon, Nebuzaradan captain of the guard, a servant of the king of
    Babylon, entered Jerusalem.
  eng-WEBPB: Now in the fifth month, in the tenth day of the month, which was the
    nineteenth year of King Nebuchadnezzar, king of Babylon, Nebuzaradan the captain
    of the guard, who stood before the king of Babylon, came into Jerusalem.
  kbq-kbq: Hagi Babiloni kini ne' Nebukatnesama kinima manino egeno 19nima hia kafufina
    5fu ikamofo 10ni zupa, Nebukatnesa avate'ma kvama nehaza sondia vahete'ma ugotama
    hu'nea kva ne' Nebusaradani'a Jerusalemi kumatera e'ne.
  nhe-BL: Huan ipan 10 itequi nopa metztli macuili ipan nopa calendario israelita
    [52:12 Ipan 17 itequi agosto 586 a.C. ipan tocalendario tlen ama.], quema Nabucodonosor
    yahuiyaya para majtlactli huan chicnahui xihuitl para tlanahuatis ipan tlali Babilonia,
    Nabuzaradán, nopa hueyi tlayacanquetl tlen soldados hualajqui ipan altepetl Jerusalén.
  gub-BL: Namukononozor Mawiron wanuwihawete romo heko mehe 19 haw kwarahy rehe 5
    haw zahy rehe 10 haw 'ar mehe Nemuzàrànà tuwihawete heruze'egar a'e, hemiruze'eg
    zauxiapekwer wanuwihaw a'e, wixe Zeruzarez pupe a'e kury.
  eng-DRA: And in the fifth month, the tenth day of the month, the same is the nineteenth
    year of Nabuchodonosor, king of Babylon, came Nabuzardan the general of the army,
    who stood before the king of Babylon in Jerusalem.
