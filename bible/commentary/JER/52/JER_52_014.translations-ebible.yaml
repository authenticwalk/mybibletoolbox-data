verse: JER.052.014
translations:
  mal-C: അംഗരക്ഷകസേനയുടെ അധിപതിയായ അദ്ദേഹത്തിന്റെ കീഴിലുണ്ടായിരുന്ന ബാബേൽസൈന്യമെല്ലാംചേർന്ന്
    ജെറുശലേമിന്റെ ചുറ്റുമതിലെല്ലാം ഇടിച്ചുനിരത്തി.
  deu-TKW: Alle Mauern rings um Jerusalem aber wurden von sämtlichen Truppen der Chaldäer,
    die bei dem Obersten der Leibwächter waren, niedergerissen.
  lin-lin: Mampinga nyonso ya Babiloni, oyo ezalaki na se ya bokonzi ya mokonzi ya
    bakengeli ya mokonzi babukaki bamir oyo ezingelaki Yelusalemi.
  eng-LSV: and all the forces of the Chaldeans that [are] with the chief of the executioners
    have broken down all the walls of Jerusalem.
  eng-GNV: And al the armie of the Caldeans that were with the chiefe steward, brake
    downe all ye walles of Ierusalem round about.
  eng-WEBSTER: And all the army of the Chaldeans, that were with the captain of the
    guard, broke down all the walls of Jerusalem on every side.
  nhw-BL: Huan nopa Nabuzaradán quinnahuati nopa caldeo soldados catli hualayayaj
    ihuaya ma quihuelonica nochi nopa tepamitl catli quiyahualo altepetl Jerusalén.
  swh-ONEN: Jeshi lote la Wakaldayo chini ya jemadari wa askari walinzi wa mfalme
    walivunja kuta zote zilizoizunguka Yerusalemu.
  bba-bba: Mɑ Nɛbusɑrɑdɑ wi, kɑ win tɑbu kowobu bɑ Yerusɑlɛmun ɡbɑ̃rɑru kɔsukɑ bɑ
    sururɑ.
  eng-KJVCPB: and all the army of the Chaldeans, that were with the captain of the
    guard, brake down all the walls of Jerusalem round about.
  luo-luo: Jolweny duto mag Babulon mane ichiko gi jatend jolweny marito ruoth ne
    omuko ohinga duto moluoro Jerusalem.
  meu-meu: Bena Kaldea tuari oreana taudia iboudiai, hegima oreana biaguna ida ema
    taudia, ese Ierusalem heḡeḡemadai maḡudia iboudiai e hahegigidia dobi.
  npi-ULB: यरूशलेमको वरिपरि भएका पर्खालहरूका सन्‍दर्भमा, अङ्गरक्षकहरूका कमान्‍डरको
    अधीनमा रहेका बेबिलोनका सबै सेनाले ती नष्‍ट पारे ।
  yor-yor: Gbogbo àwọn ogun Babeli, tí ó wà lọ́dọ̀ olórí ẹ̀ṣọ́, wó ògiri tí ó yí Jerusalẹmu
    ká lulẹ̀.
  pes-OPCB: و سربازانش دیوار شهر را خراب کردند.
  tgl-ULB: Ang mga pader naman sa palibot ng Jerusalem ay winasak ng lahat ng hukbo
    ng Babilonia kasama ng pinuno ng mga bantay.
  cbu-NT: Babiloniyshuchsha sundar Irusarinaa watandpun tunupeeru kapeetarangitamta.
  hui-hui: Ami agali haguane Nebusaradana heba ibini biarume Yarusaleme tanoha ege
    pabe bu mabu bini hearu bibahende gialope hai hene.
  mya-mya: သူ​၏​တပ်​သား​များ​က​လည်း​မြို့​ရိုး​များ​ကို ဖြို​ချ​ကြ​၏။-
  bod-N: ཡང་སྐུ་སྲུང་དམག་དཔོན་གྱི་རྗེས་འབྲང་པ་སྟེ་ཀལ་དི་པའི་དཔུང་ཚོགས་རྣམས་ཀྱིས་ཡེ་རུ་སཱ་ལེམ་གྱི་ཕྱོགས་བཞིའི་མཁར་རྣམས་བཤིགས་པ་དང་།
  sna-sna: Hondo yose yavaBhabhironi yaiva pasi pemukuru wavarindi vamambo yakaputsira
    pasi masvingo ose aikomberedza Jerusarema.
  spa-BLM: Todo el ejército de los caldeos, que estaba con el capitán de la guardia,
    derribó todos los muros de Jerusalén por todas partes.
  cac-cac: Axo masanil eb' soldado ajun yed' vin̈ ix pojanem smuroal Jerusalén chi'.
  swh-ULB: Kama kwa kuta za kuuzunguka Yerusalemu, jeshi lote la Wababeli lililokuwa
    pamoja na jemedari wa mlinzi wakaviaribu.
  bel-bel: І ўсё войска Халдэйскае, што было з начальнікам целаахоўцаў, разбурыла
    ўсе сьцены вакол Ерусаліма.
  deu-ELBBK: Und das ganze Heer der Chaldäer, das bei dem Obersten der Leibwache war,
    riss alle Mauern von Jerusalem ringsum nieder.
  mbb-OT: Ne iyan sikandin midumala te menge sundaru te Babilonia te kebengkag duen
    te verengbeng he nekeliǥuy te Jerusalem.
  mal-2015: അകമ്പടിനായകനോടുകൂടെ ഉണ്ടായിരുന്ന കല്ദയസൈന്യമൊക്കെയും യെരൂശലേമിന്റെ ചുറ്റുമുള്ള
    മതിലുകളെല്ലാം ഇടിച്ചുകളഞ്ഞു.
  rmc-rmc: Paľis savore leskre slugaďa čhide tele savore foroskre muri.
  pes-OPV: و تمامی لشکرکلدانیان که همراه رئیس جلادان بودند تمامی حصارهای اورشلیم را
    بهر طرف منهدم ساختند.
  ron-1924: Тоатэ оастя халдеенилор каре ера ку кэпетения стрэжерилор а дэрымат, де
    асеменя, тоате зидуриле димпрежурул Иерусалимулуй.
  ben-OBCV: রাজরক্ষীদলের সেনাপতির অধীনস্থ সমস্ত ব্যাবিলনীয় সৈন্য জেরুশালেমের চারপাশের
    প্রাচীরগুলি ভেঙে ফেলল।
  som-som: Oo ciidankii reer Kaldayiin oo sirkaalkii askarta la socday oo dhammuna
    waxay wada dumiyeen derbiyadii Yeruusaalem ku wareegsanaa oo dhan.
  lat-VUC: et totum murum Jerusalem per circuitum destruxit cunctus exercitus Chaldæorum
    qui erat cum magistro militiæ.
  eng-ASVBT: And all the army of the Chaldeans, that were with the captain of the
    guard, brake down all the walls of Jerusalem round about.
  ita-1885: E tutto l'esercito de' Caldei, ch'era col capitano delle guardie, disfece
    tutte le mura di Gerusalemme d'ogn'intorno.
  eng-LXXUP: And the host of the Chaldeans that was with the captain of the guard
    pulled down all the wall of Jerusalem round about.
  eng-ULB: As for the walls around Jerusalem, all the army of the Babylonians who
    were with the commander of the bodyguards destroyed them.
  spa-VBL: Todo el ejército babilónico bajo el mando del comandante de la guardia
    derribó todos los muros alrededor de Jerusalén.
  fra-_FOB: Puis toute l'armée des Caldéens, qui était avec le capitaine des gardes,
    démolit toutes les murailles qui étaient autour de Jérusalem.
  mal-mal: അകമ്പടിനായകനോടുകൂടി ഉണ്ടായിരുന്ന കല്ദയസൈന്യം യെരൂശലേമിന്റെ ചുറ്റുമുള്ള
    മതിലുകളെല്ലാം ഇടിച്ചുകളഞ്ഞു.
  urd-GVR: Us ne apne tamām faujiyoṅ se shahr kī pūrī fasīl ko bhī girā diyā.
  suz-BL: मिनु पिप कली खाल पाइब आन कप्‍तान नु बाक्‍शो कल्‍दी ङा लडाइ पाइब नेल्‍लेम
    यरूसलेम आ एर ओंथ बाक्‍शो गारो नेल्‍ल प्रेत्‍तेक्‍म।
  eng-NOY: And all the army of the Chaldaeans that was with the captain of the guard
    brake down all the walls of Jerusalem round about.
  ita-1927: E tutto l’esercito dei Caldei ch’era col capitano della guardia atterrò
    da tutte le parti le mura di Gerusalemme.
  ckb-ckb: شووراکانی چواردەوری ئۆرشەلیمیش لەلایەن سوپای بابلییەکانەوە ڕووخێنران، ئەوانەی
    لەگەڵ فەرماندەی پاسەوانانی پاشا بوون.
  eng-BBE: And the walls round Jerusalem were broken down by the Chaldaean army which
    was with the captain.
  kan-OKCV: ಕಾವಲುಗಾರರ ಅಧಿಪತಿಯ ಸಂಗಡದಲ್ಲಿದ್ದ ಬಾಬಿಲೋನಿಯರ ಸೈನ್ಯದವರೆಲ್ಲರೂ ಯೆರೂಸಲೇಮಿನ ಸುತ್ತಲೂ
    ಇರುವ ಗೋಡೆಗಳನ್ನು ಕೆಡವಿಬಿಟ್ಟರು.
  tam-2017: காவற்சேனாதிபதியுடன் இருந்த கல்தேயரின் படைவீரர்கள் அனைவரும் எருசலேமைச்
    சுற்றிலும் இருந்த மதில்களை இடித்துப்போட்டார்கள்.
  spa-RV-1909: Y todo el ejército de los Caldeos, que venía con el capitán de la guardia,
    destruyó todos los muros de Jerusalem en derredor.
  ron-BTF: Și toată armata caldeenilor care era cu căpetenia gărzii a dărâmat toate
    zidurile Ierusalimului de jur împrejur.
  eng-WEBP: All the army of the Chaldeans, who were with the captain of the guard,
    broke down all the walls of Jerusalem all around.
  eng-FBV: The whole Babylonian army under the commander of the guard knocked down
    all the walls around Jerusalem.
  nld-1939: Al de troepen der Chaldeën, die het hoofd van de lijfwacht ten dienste
    stonden, haalden de muren van Jerusalem overal neer.
  nch-BL: Huan nopa Nabuzaradán quinnahuati nopa caldeo soldados cati hualayayaj ihuaya
    ma quihuelonica nochi nopa tepamit cati quiyahualojtoya altepet Jerusalén.
  vie-1934: Rồi cả đạo binh của người Canh-đê thuộc quyền quan đầu thị vệ, phá hết
    thảy các vách thành chung quanh Giê-ru-sa-lem.
  hin-CV: अंगरक्षकों के प्रधान के साथ आई हुई कसदियों की सारी सेना ने येरूशलेम के चारों
    ओर बनाई हुई दीवारों को ढाह दिया.
  spa-BES: Y los muros alrededor de Jerusalén fueron derribados por el ejército caldea
    que estaba con el capitán.
  tdx-tdx: Nakoroma’ o lahindefo nte-Kasdy mpiamy mpifehem-pigari­tseio, o kijoly
    iaby niarikatoke Ierosa­laimeo.
  tha-KJV: และกองทัพทั้งสิ้นของคนเคลเดีย ผู้​อยู่​กับผู้บังคับบัญชาทหารรักษาพระองค์​ได้​ทลายกำแพงทั้งหมดที่​อยู่​รอบกรุงเยรูซาเล็มลง
  por-BR-2018: E todo o exército dos caldeus que estava com o capitão da guarda derrubou
    todos os muros que estavam ao redor de Jerusalém.
  deu-ELO: Und das ganze Heer der Chaldäer, welches bei dem Obersten der Leibwache
    war, riß alle Mauern von Jerusalem ringsum nieder.
  eng-WYC-2018: And all the host of Chaldees, that was with the master of (the) chivalry,
    destroyed all the wall of Jerusalem by compass. (And the Chaldean army, that was
    with the captain of the guard, destroyed the wall of Jerusalem that was all around
    it.)
  epo-epo: Kaj ĉiujn muregojn de Jerusalem ĉirkaŭe detruis la tuta militistaro de
    la Ĥaldeoj, kiu estis kun la estro de la korpogardistoj.
  uig-PIN: Wǝ pasiban begi yetǝkqilikidiki Kaldiylǝrning pütkül ⱪoxuni Yerusalemning
    ǝtrapidiki pütkül sepilini ɵrüwǝtti.
  beo-beo: Amola ea dadi gagui dunu da moilai dobea gadelale sali.
  tpi-OTNT: Na olgeta ami bilong Babilon, em ol lain i stap wantaim Nebusaradan, ol
    i brukim banis i raunim Jerusalem na bagarapim olgeta.
  hau-SA: Sojojin Babiloniyawa da suke tare da shugaban matsara, suka rushe dukan
    katangan Urushalima.
  uig-LAT: We pasiban bégi yétekchilikidiki Kaldiylerning pütkül qoshuni Yérusalémning
    etrapidiki pütkül sépilini örüwetti.
  nde-nde: Lonke ibutho laseBhabhiloni elalingaphansi komlawuli wabalindi besikhosini
    layidiliza yonke imiduli eyayigombolozele iJerusalema.
  ton-ton: Pea naʻe maumauʻi ki lalo ʻae ʻā kotoa pē naʻe tuʻu takatakai ʻi Selūsalema,
    ʻe he kau tau kotoa pē ʻoe kau Kalitia, ko kinautolu naʻe ʻi he ʻeiki ʻoe kau
    leʻo.
  ces-1613: Všecky také zdi Jeruzalémské vůkol pobořilo všecko vojsko Kaldejské, kteréž
    bylo s tím hejtmanem nad žoldnéři.
  eng-WMB: All the army of the Kasdim, who were with the captain of the guard, broke
    down all the walls of Jerusalem all around.
  tam-TCV: பேரரசின் மெய்க்காவல் தளபதியின் தலைமையில் முழு பாபிலோனியப் படையும், எருசலேமைச்
    சுற்றியிருந்த எல்லா மதில்களையும் உடைத்தது வீழ்த்தியது.
  ceb-ULB: Gigun-ob sa tanang kasundalohan sa Babilonia kauban ang pangulo sa mga
    tigpanalipod, ang mga paril nga nakapalibot sa Jerusalem.
  pol-UBG: Całe wojsko Chaldejczyków, które było z dowódcą gwardii, zburzyło wszystkie
    mury wokół Jerozolimy.
  kyc-kyc: Dee banya yanda singi dupwame yuu taone dokona kana kame awali lao karenge
    doko pyao lalyuo isa nembeyami.
  urd-GVU: اُس نے اپنے تمام فوجیوں سے شہر کی پوری فصیل کو بھی گرا دیا۔
  deu-1912: Und das ganze Heer der Chaldäer, so bei dem Hauptmann war, riß um alle
    Mauern zu Jerusalem ringsumher.
  kan-2017: ಅವನ ಜೊತೆಯಲ್ಲಿ ಬಂದಿದ್ದ ಕಸ್ದೀಯ ಸೈನ್ಯದವರು ಯೆರೂಸಲೇಮಿನ ಸುತ್ತು ಗೋಡೆಗಳನ್ನೆಲ್ಲಾ
    ಕೆಡವಿದರು.
  yap-yap: me buthug e salthaw rok e yoror ko re binaw nem.
  hlt-MCSB: Jerusalem kaepvai kah vongtung boeih te imtawt boeiping hmuikah Khalden
    caem pum loh a palet uh.
  mdy-ETH: ዬይ፥ ካኣቲ ካፓ፥ ናቡዛርዳኣኔ ዓይሤም ዖላ ዓሳ ዬሩሳላሜ ካታሞኮ ኬኤሎ ዲፆ ሻሂ ዶይሴኔ።
  twi-ASANTE: Babiloniafoɔ akodɔm a wɔhyɛ ɔhene awɛmfoɔ so sahene ase no bubuu afasuo
    a atwa Yerusalem ho ahyia no nyinaa.
  eng-WEBU: All the army of the Chaldeans, who were with the captain of the guard,
    broke down all the walls of Jerusalem all around.
  wal-wal: Baabiloone olanchchati ubbai kawuwaa naagiyaageetu halaqaa azazuwan, Yerusalaame
    katamaa yuushuwan de7iya dirssaa gimbbiyaa ubbaa qolidosona.
  spa-PDDPT: El ejército caldeo, a las órdenes del capitán de la guardia, destruyó
    todos los muros alrededor de Jerusalén.
  gun-gun: Ha'e rami vy jopya kuery ruvixa reve caldeu regua xondaro kuery ou va'ekue
    oitypa okuapy Jerusalém tetã yvýry rupi kora oĩ va'ekue.
  ilo-ULB: No maipapan met kadagiti pader a nakapalikmut iti Jerusalem, dinadael daytoy
    dagiti amin nga armada dagiti taga-Babilonia a kadua ti mangidadaulo kadagiti
    guardia.
  kpg-kpg: Gei ana gau dauwa gaa oho gi lala di abaaba di waahale deelaa.
  uig-ARA: ۋە پاسىبان بېگى يېتەكچىلىكىدىكى كالدىيلەرنىڭ پۈتكۈل قوشۇنى يېرۇسالېمنىڭ
    ئەتراپىدىكى پۈتكۈل سېپىلىنى ئۆرۈۋەتتى.
  sus-sus: Kalidikae xa sɔɔri naxee nu na a fɔxɔ ra, e naxa tɛtɛ rabira naxan nu Darisalamu
    rabilinxi.
  pon-2006: Eri, karis en sounpei ko ahpw karangkpeseng kelen kahnimw ko.
  jae-jae: Ma lau Kaldea nêŋ siŋwaga, taŋ sêwiŋ Nebusaradan naŋ, têtuc tuŋbôm, taŋ
    kêgi Jerusalem auc naŋ, popoc samucgeŋ.
  ksd-ksd: Ma ra tarai na vinarubu Kaldea par, nina dia ga varagur ma ra luluai na
    tarai na monamono, dia ga re vue ra liplip par kikil Ierusalem.
  tur-YTC: Muhafız komutanıyla birlikte olan bütün Keldani ordusu çepeçevre Yeruşalem'in
    bütün surlarını yıktı.
  grc-BRENT: Καὶ πᾶν τεῖχος Ἱερουσαλὴμ κύκλῳ καθεῖλεν ἡ δύναμις τῶν Χαλδαίων, ἡ μετὰ
    τοῦ ἀρχιμαγείρου.
  ind-AYT: Seluruh pasukan orang-orang Kasdim yang menyertai kepala pengawal itu,
    merobohkan semua tembok di sekeliling Yerusalem.
  nya-nya: Tsono gulu lonse lankhondo la Ababuloni limene linali ndi mtsogoleri wa
    ankhondo a mfumu uja linagwetsa malinga onse ozungulira Yerusalemu.
  hrv-hrv: kaldejske čete, pod zapovjednikom tjelesne straže, razoriše zidine oko
    Jeruzalema.
  mps-mps: Te Nebusaradan dali bidali hani dabe, te Babilon ami tigidaligo te masigigo
    nigali genuai obo alulama, dolai dao.
  tpi-tpi: Na olgeta ami bilong Babilon, em ol lain i stap wantaim Nebusaradan, ol
    i brukim banis i raunim Jerusalem na bagarapim olgeta.
  dan-1931: og Murene om Jerusalem nedbrød hele kaldæernes Hær, som Øversten for Livvagten
    havde med sig.
  vie-OVCB: Rồi ông giám sát cả đoàn quân Ba-by-lôn phá sập các thành lũy bao bọc
    Giê-ru-sa-lem.
  guj-2017: વળી રક્ષક ટુકડીના સરદાર સાથે ખાલદીઓનું જે સર્વ સૈન્ય હતું તેણે યરુશાલેમની
    આસપાસની દીવાલોને તોડી પાડી.
  pon-2006A: Eri, karis en sounpei ko ahpw karangkpeseng kelen kahnimw ko.
  por-BRBSL: Todo o exército dos caldeus, que estava com o capitão da guarda, derrubou
    todas as muralhas de Jerusalém ao redor.
  cth-cth: Khaldean ransa, siangpahrang karingkungnaw thung kaawmnaw pueng ni Jerusalem
    kalupnae teh a tengpam hoi he a raphoe awh.
  twi-twi: Awɛmfo so panyin no hwɛ maa Babilonia asraafo no bubuu Yerusalem afasu
    no.
  hlt-hlt: Jerusalem kaepvai kah vongtung boeih te imtawt boeiping hmuikah Khalden
    caem pum loh a palet uh.
  tbz-SIM: Kɛ̀ Bɑbidɔnni kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ cíenní tihɑ̃ɑ̃pɔ̀ntì tìì bɑ̀ɑ̀ okpɑ̀ɑ̀tì
    ti kóo kótì. Kɛ̀ tìi puɔ nkuduotí kùù fitɛ́ Sedisɑdɛmmu.
  msy-2020: Babilonian mɨdorozir gumazir Nebusaradanɨn gɨn zuiba, me bar moghɨra Jerusalem
    avɨnizir dɨvazim gasɨghasɨgha bar anekaragharɨki.
  azb-azb: Keşikçilər rəisinə tabe olan bütün Xaldey ordusu hər tərəfdən Yerusəlim
    divarlarını uçurtdu.
  eng-DBY: And all the army of the Chaldeans, that were with the captain of the body-guard,
    broke down all the walls of Jerusalem round about.
  hin-2017: और कसदियों की सारी सेना ने जो अंगरक्षकों के प्रधान के संग थी, यरूशलेम
    के चारों ओर की सब शहरपनाह को ढा दिया।
  wol-KYG: Gàngooru Babilon gépp daldi ànd ak njiital dagi buur, ñu màbb tata ya wër
    Yerusalem.
  eng-YLT: and all the walls of Jerusalem round about broken down have all the forces
    of the Chaldeans that [are] with the chief of the executioners.
  eng-WYC-2017: And all the host of Chaldees, that was with the master of the chivalry,
    destroyed all the wall of Jerusalem by compass.
  eng-WMBB: All the army of the Kasdim, who were with the captain of the guard, broke
    down all the walls of Jerusalem all around.
  urd-GVH: उसने अपने तमाम फ़ौजियों से शहर की पूरी फ़सील को भी गिरा दिया।
  rug-rug: Meke la ari doduru tie varipera pa Babiloni pu koa turaṉia sa koimata koari
    tie kopu tanisa baṉara meke huara goreni sari doduru goba pa vari kalina sa popoa
    Zerusalema.
  gaz-gaz: Loltoonni Baabilon kanneen ajajaa eegumsa mootummaa jala turan hundi dallaawwan
    naannoo Yerusaalem turan hunda diigan.
  fra-LSG: Toute l’armée des Chaldéens, qui était avec le chef des gardes, démolit
    toutes les murailles formant l’enceinte de Jérusalem.
  yal-yal: Babilɔn sofa ganla naxan birin yi mangan kantan muxune xunna fɔxɔ ra, ne
    yi Yerusalɛn yinne birin kala.
  haw-1868: A o na kanaka kaua a pau o ko Kaledea, ka poe mamuli o ka lunakaua, hoohiolo
    lakou i na pa a pau o Ierusalema a puni.
  arb-NAV: وَهَدَمَ كُلُّ جَيْشِ الْكَلْدَانِيِّينَ الْمُرَافِقِ لِرَئِيسِ الشُّرْطَةِ
    كُلَّ أَسْوَارِ أُورُشَلِيمَ الْمُحِيطَةِ بِها.
  ewe-ewe: Babiloniatɔwo ƒe aʋakɔ blibo si le aʋafia la ƒe kpɔkplɔ te la gbã Yerusalem
    ƒe gliwo katã keŋkeŋ.
  eng-LEE: And all the walls of Jerusalem round about did all the army of the Chaldeans,
    that were with the captain of the guard, pull down.
  asm-FB: আৰু সেই ৰক্ষক-সেনাপতিৰ লগত অহা কলদীয়াবিলাকৰ সকলো সৈন্যসামন্তই যিৰূচালেমৰ
    চাৰিওফালৰ আটাইবোৰ গড় ভাঙি পেলালে।
  sus-A: كَلِدِكَيٍ شَ سْورِ نَشٍيٍ نُ نَ عَ قْشْ رَ، عٍ نَشَ تّتّ رَبِرَ نَشَن نُ
    دَرِ سَلَمُ رَبِلِنشِ.
  fra-SBL: Toute l'armée des Chaldéens, qui était avec le chef des gardes, abattit
    toutes les murailles de Jérusalem, tout autour.
  hbo-hbo: וְאֶת־כָּל־חֹמֹ֥ות יְרוּשָׁלַ֖͏ִם סָבִ֑יב נָֽתְצוּ֙ כָּל־חֵ֣יל כַּשְׂדִּ֔ים
    אֲשֶׁ֖ר אֶת־רַב־טַבָּחִֽים׃
  kik-kik: Nayo mbũtũ yothe ya ita ya Babuloni, ĩtongoretio nĩ mũnene ũcio wa arangĩri
    a mũthamaki, ĩkĩmomora thingo ciothe iria ciathiũrũrũkĩirie Jerusalemu.
  fra-NCL: Toute l’armée des chaldéens qui était avec le capitaine des gardes démolit
    les murailles formant l’enceinte de Jérusalem.
  cek-AK: Siangpahrang toepkung misatuh angraeng hoi nawnto kaom, Khaldian kaminawk
    ih misatuh kaminawk boih mah, Jerusalem taeng ih sipaenawk to phraek pae o king.
  cuk-cuk: Degi, Babilonia-sorda-bila-onomalad Nabuzaradánʼba-gudimarmogadi, galu-matusulid-akwabiid
    Jerusalén-neggwebur-ebirnaid bela wawannismalad.
  uig-CYR: Вә пасибан беги йетәкчилигидики Калдийләрниң пүткүл қошуни Йерусалимниң
    әтрапидики пүткүл сепилини өрүвәтти.
  tel-2017: రాజు దగ్గర అంగరక్షకుల అధిపతితో పాటు వెళ్ళిన సైన్యం యెరూషలేము చుట్టూ ఉన్న
    ప్రాకారాలను కూల్చివేశారు.
  hat-BSA: Konsa, tout lame Kaldeyen ki te avèk chèf kò gad yo, te demoli tout miray
    ki te antoure Jérusalem yo.
  kos-kos: ac mwet mweun lal fukulya pot in siti sac.
  hbo-WLC: וְאֶת־כָּל־חֹמ֥וֹת יְרוּשָׁלִַ֖ם סָבִ֑יב נָֽתְצוּ֙ כָּל־חֵ֣יל כַּשְׂדִּ֔ים
    אֲשֶׁ֖ר אֶת־רַב־טַבָּחִֽים׃
  ibo-ibo: Usuu ndị agha Kaldịa niile bụ ndị nọ nʼokpuru onyeisi ndị nche eze ahụ,
    kwaturu mgbidi ahụ niile gbara Jerusalem gburugburu.
  ory-ory: ଆଉ, ପ୍ରହରୀବର୍ଗର ସେନାପତି ସଙ୍ଗେ ଥିବା କଲ୍‍ଦୀୟ ସମସ୍ତ ସୈନ୍ୟ ଯିରୂଶାଲମର ଚତୁର୍ଦ୍ଦିଗସ୍ଥ
    ପ୍ରାଚୀର ଭଗ୍ନ କଲେ।
  chk-chk: Nge an mwichen sounfiu meinisin seni Papilon ra ataela ewe tit mi pwelifeili
    Jerusalem.
  rop-rop: En blanga im soljamob bin breigimdan det wol blanga det taun.
  ukr-1871: Усї ж мури навкруги Ерусалиму повалило військо Халдейське, що було при
    отаманові прибічників.
  deu-1951: auch alle Ringmauern von Jerusalem zerstörte das Heer der Chaldäer, welches
    der Oberste der Leibwache bei sich hatte.
  eng-JPS: And all the army of the Chaldeans, that were with the captain of the guard,
    broke down all the walls of Jerusalem round about.
  srp-1865: I sve zidove Jerusalimske unaokolo razvali sva vojska Haldejska što bijaše
    sa zapovjednikom stražarskim.
  lug-lug: Eggye lya Babulooni lyonna eryali liduumirwa omuduumizi w’abakuumi bakabaka
    ne limenyera ddala ebisenge bya Yerusaalemi.
  heb-heb: ואת כל חמות ירושלם סביב נתצו כל חיל כשדים אשר את רב טבחים׃
  ben-IRV: আর রাজার রক্ষীদলের সেনাপতির অধীনে সমস্ত কলদীয় সৈন্য যিরূশালেমের সব দেয়াল
    ভেঙে ফেলল।
  pan-pan: ਅਤੇ ਕਸਦੀਆਂ ਦੀ ਸਾਰੀ ਸੈਨਾਂ ਨੇ ਜੋ ਜੱਲਾਦਾਂ ਦੇ ਸਰਦਾਰ ਦੇ ਨਾਲ ਸੀ, ਯਰੂਸ਼ਲਮ ਦੇ ਆਲੇ-ਦੁਆਲੇ
    ਦੀਆਂ ਕੰਧਾਂ ਨੂੰ ਢਾਹ ਦਿੱਤਾ
  mya-JVB: ကိုယ်ရံတော်မှူး ၌ ပါသောခါလဒဲ စစ်သူရဲ အပေါင်း တို့သည် ယေရုရှလင် မြို့ရိုး
    ရှိသမျှ တို့ကို ဖြိုဖျက် ကြ၏။
  tbg-tbg: viraqaahairo viva tumanta Babironi iqoka vaiinti vika Ieruharemi ori vaantaavura
    aututora ekaa rukavu raakavuma aqukora.
  hmo-hmo: Nebusaradana ena tuari taudia ese Ierusalema ena magu idia veria diho.
  urd-urd: और कसदियों के सारे लश्कर ने जो जिलौदारों के सरदार के हमराह था, येरूशलेम
    की फ़सील को चारों तरफ़ से गिरा दिया।
  rus-SYN: И все войско Халдейское, бывшее с начальником телохранителей, разрушило
    все стены вокруг Иерусалима.
  bqc-SIM: Ɔ̃ a tò Babiloni zĩgↄ̃ↄ Yelusalɛũ bĩ́i gbòo píi.
  tcz-CHONGTHU: Chuin Aman Sepai jouse chu Jerusalem kimvela kulbang jouse avochim
    soh hel ding athulhah tai.
  mar-mar: राजाच्या अंगरक्षकाच्या नायकाबरोबर असलेल्या सर्व खास्दी सैन्याने यरूशलेमेभोवती
    असलेली तटबंदी मोडून तोडून टाकली.
  qub-qub: Yan'gaycaj Babilonia suldärucunaga Jerusalenpa curralnincunata ushajpaj
    juchurgärachiran.
  bqp-bqp: Mɑ Nɛbusɑrɑdɑ wi, kɑ win tɑbu kowobu bɑ Yerusɑlɛmun gbɑ̃rɑru kɔsukɑ bɑ
    sururɑ.
  hat-hat: Li bay sòlda ki te avè l' yo lòd demoli tout gwo miray ranpa lavil Jerizalèm
    yo met atè.
  eng-BSB: And the whole army of the Chaldeans under the captain of the guard broke
    down all the walls around Jerusalem.
  eng-WEBPB: All the army of the Chaldeans, who were with the captain of the guard,
    broke down all the walls of Jerusalem all around.
  kbq-kbq: Hagi kini ne'mofo avate'ma kvama nehaza sondia vahete'ma ugotama hu'nea
    ne'enema e'naza sondia vahe'mo'za, Jerusalemi kumamofo keginarera mani kagine'za
    ana kegina maka tapage hutrazageno kegina omane'ne.
  nhe-BL: Huan nopa Nabuzaradán quinnahuati nopa caldeo soldados tlen hualayayaj ihuaya
    ma quihuelonica nochi nopa tepamitl tlen quiyahualo altepetl Jerusalén.
  gub-BL: Hemiruze'eg zauxiapekwer weityk tawhu ipàrirogawtàtà wà.
  eng-DRA: And all the army of the Chaldeans that were with the general broke down
    all the wall of Jerusalem round about.
