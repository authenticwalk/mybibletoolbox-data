    sani töt ming alte yüz kishi idi.
  nde-nde: ngomnyaka wakhe wamatshumi amabili lantathu, amaJuda angamakhulu ayisikhombisa
    lamatshumi amane lanhlanu (745) asiwa ekuthunjweni nguNebhuzaradani umlawuli wabalindi
    ekubusweni kwezizwe ezinengi. Bebonke kwakungabantu abazinkulungwane ezine lamakhulu
    ayisithupha (4,600).
  ton-ton: 'Pea ʻi hono uofulu ma tolu taʻu ʻo Nepukanesa naʻe ʻave fakapōpula ʻe
    Nepusaatani ko e ʻeiki ʻoe kau leʻo ʻae kau Siu ʻe toko fitungeau ma toko fāngofulu
    ma toko nima: ko e kakai kotoa pē, ko e toko fā afe, mā toko onongeau.'
  ces-1613: Léta třimecítmého Nabuchodonozora zavedl Nebuzardan, hejtman nad žoldnéři,
