    nan na konyiyani. E birin malanxina, muxu wuli naanin muxu kɛmɛ sennin.
  haw-1868: I ka makahiki iwakaluakumamakolu o Nebukaneza, lawe pio aku la o Nebuzaradana
    ka lunakaua i ehiku haneri me kanahakumamalima kanaka o na Iudaio. A oia poe kanaka
    a pau, eha tausani lakou me na haneri keu eono.
  arb-NAV: وَفِي السَّنَةِ الثَّالِثَةِ وَالْعِشْرِينَ لِحُكْمِ نَبُوخَذْنَصَّرَ سَبَى
    نَبُوزَرَادَانُ رَئِيسُ الشُّرْطَةِ مِنَ الْيَهُودِ سَبْعَ مِئَةٍ وَخَمْسَةً وَأَرْبَعِينَ
    شَخْصاً، فَكَانَتْ جُمْلَةُ الْمَسْبِيِّينَ أَرْبَعَةَ آلافٍ وَسِتَّ مِئَةِ شَخْصٍ.
  ewe-ewe: Le eƒe ƒe blaeve-vɔ-etɔ̃lia me, Yudatɔ alafa adre blaene-vɔ-atɔ̃ (745),
