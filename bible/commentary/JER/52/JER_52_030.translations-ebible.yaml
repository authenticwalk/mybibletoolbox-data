  fra-LSG: la vingt-troisième année de Nebucadnetsar, Nebuzaradan, chef des gardes,
    emmena sept cent quarante-cinq Juifs; en tout quatre mille six cents personnes.
  yal-yal: Nebukadanesari a mangayaan ɲɛɛ mɔxɔɲɛn nun saxandeni, mangan kantan muxune
