  eng-WEBU: in the twenty-third year of Nebuchadnezzar, Nebuzaradan the captain of
    the guard carried away captive of the Jews seven hundred forty-five people. All
    the people numbered four thousand six hundred.
  wal-wal: Naabukadanaxoori kawotido laatamanne heezzantto laittan kawuwaa naagiyaageetu
