    ade (4,600).
  eng-LEE: In the three and twentieth year of Nebuchadrezzar, did Nebuzaradan the
    captain of the guard carry away into exile of the Jews seven hundred forty and
    five persons; all the persons were four thousand and six hundred.
  asm-FB: নবূখদনেচৰৰ ৰাজত্বৰ তেইশ বছৰৰ বছৰি নবুজৰদান ৰক্ষক-সেনাপতিয়ে যিহুদী বিলাকৰ
    মাজৰ পৰা সাতশ পঞ্চল্লিশ জনক দেশান্তৰ কৰি লৈ গ’ল; সৰ্ব্বমুঠ চাৰি হাজাৰ ছশ লোক লৈ
    গ’ল।
  sus-A: عَ شَ مَنفّيَ حّ مْشْحّن نُن سَشَن ندٍ، يُدَيَكَ مِشِ كّمّ سٌلٌقٍرٍ، مِشِ
    تٌنفٌ نَانِ نُن سُولِ. نَ بِرِن لَنشِ مِشِ وُلُ نَانِ، مِشِ كّمّ سٍننِ نَن مَ.
  fra-SBL: La vingt-troisième année de Nebucadnetsar, Nebuzaradan, chef des gardes,
    emmena captifs des Juifs sept cent quarante-cinq personnes. Tout le peuple était
    au nombre de quatre mille six cents.
  hbo-hbo: בִּשְׁנַ֨ת שָׁלֹ֣שׁ וְעֶשְׂרִים֮ לִנְבֽוּכַדְרֶאצַּר֒ הֶגְלָ֗ה נְבֽוּזַרְאֲדָן֙
    רַב־טַבָּחִ֔ים יְהוּדִ֕ים נֶ֕פֶשׁ שְׁבַ֥ע מֵאֹ֖ות אַרְבָּעִ֣ים וַחֲמִשָּׁ֑ה כָּל־נֶ֕פֶשׁ
    אַרְבַּ֥עַת אֲלָפִ֖ים וְשֵׁ֥שׁ מֵאֹֽות׃ פ
  kik-kik: o naguo mwaka-inĩ wake wa mĩrongo ĩĩrĩ na ĩtatũ, agĩtaha Ayahudi 745 magĩtwarwo
    bũrũri ũngĩ nĩ Nebuzaradani ũcio mwathi wa arangĩri a mũthamaki. Andũ acio othe
    maarĩ 4,600.
  fra-NCL: la vingt-troisième année de Nabuchodonosor, Nabuzardan, capitaine des gardes,
    emmena encore captifs sept cent quarante-cinq hommes de Juda ; en tout quatre
    mille six cents personnes.
  cek-AK: saning pumphae thumto naah, siangpahrang Nebuchadnezzar toepkung misatuh
    angraeng Nebuzaradan mah misong ah hoih ih Judah kaminawk loe cumvai sarih, qui
    pali, pangato oh; sangqum boih ah kami sang pali, cumvai tarukto phak o.
  cuk-cuk: Nabucodonosor birga-dulagwen-gakapaagus (23) reyga-maidgine sorda-bila-onomalad-e-dummad-Nabuzaradán,
    Judá-machergan dulataled-ilagugle gaka dulabo-gakatar (745) gasa, Babiloniaʼse
    segagusad. Bela dulemar, milibake gaka dulataled-ilanergwa (4,600) galesa selesgusad.
  uig-CYR: Небоқаднәсарниң жигирмә үчинчи жили пасибан беги Небузар-Адан Йәһудийлардин
    йәттә йүз қириқ бәш кишини сүргүн қилди; җәмий болуп сүргүн қилинғанларниң сани
    төрт миң алтә йүз киши еди.
  tel-2017: నెబుకద్నెజరు పరిపాలన ఇరవై మూడో సంవత్సరంలో రాజు అంగరక్షకుల అధిపతి అయిన
    నెబూజరదాను యూదుల్లో 745 మందిని బందీలుగా తీసుకు వెళ్ళాడు. కాబట్టి మొత్తం యూదా దేశం
    నుండి బందీలుగా వెళ్ళిన వాళ్ళ సంఖ్య 4, 600.
  hat-BSA: nan venn-twazyèm ane a Nebucadnetsar a, Nebuzaradan, chèf kò gad yo te
    pote an egzil sèt-san-karant-senk Jwif. Nom de moun antou te kat-mil moun.
  kos-kos: ac in yac aklongoul tolu lal, Nebuzaradan el usla mwet itfoko angngaul
    limekosr. Pisen mwet nukewa ma utukla nu in sruoh pa tausin akosr onfoko.
  hbo-WLC: בִּשְׁנַ֨ת שָׁלֹ֣שׁ וְעֶשְׂרִים֮ לִנְבֽוּכַדְרֶאצַּר֒ הֶגְלָ֗ה נְבֽוּזַרְאֲדָן֙
    רַב־טַבָּחִ֔ים יְהוּדִ֕ים נֶ֕פֶשׁ שְׁבַ֥ע מֵא֖וֹת אַרְבָּעִ֣ים וַחֲמִשָּׁ֑ה כָּל־נֶ֕פֶשׁ
    אַרְבַּ֥עַת אֲלָפִ֖ים וְשֵׁ֥שׁ מֵאֽוֹת׃ פ
  ibo-ibo: Nʼafọ nke iri abụọ na atọ, Nebuzaradan, onyeisi ndị nche alaeze Babilọn
    bulara ndị dị narị ndị Juu asaa na iri anọ na ise, 745 ka ha ga biri nʼala ọzọ.
    Ọnụọgụgụ ha niile dị puku anọ na narị isii, 4,600.
  ory-ory: ନବୂଖଦ୍‍ନିତ୍ସରଙ୍କ ରାଜତ୍ଵର ତେଇଶ ବର୍ଷରେ ନବୂଷରଦନ୍‍ ପ୍ରହରୀବର୍ଗର ସେନାପତି, ସାତ
    ଶହ ପଇଁଚାଳିଶ ଜଣ ଯିହୁଦୀଙ୍କୁ ବନ୍ଦୀ କରି ନେଇଗଲା; ସର୍ବସୁଦ୍ଧା ଚାରି ସହସ୍ର ଛʼ ଶତ ଲୋକ ଥିଲେ।
  chk-chk: Iwe, lon rüe me ülüngatin ierin mwün Nepukatnesar, Nepusaratan a uweela
    ükükün füpükü faik me limman chon Juta. Iwe, iteiter meinisin rüanüngeröü wonopükü.
  rop-rop: en langa det namba 23 yiya Nebusaradan bin deigimwei 745 pipul. Holot bin
    4,600 pipul.
  ukr-1871: У двайцять третьому роцї Навуходонозоровому одвів Навузардан, отаман прибічників,
    Юдеїв сїмсот сорок і пять душ, усього чотири тисячі й шістьсот.
  deu-1951: im dreiundzwanzigsten Jahre führte Nebusaradan, der Oberste der Leibwache,
    von den Juden 745 Seelen weg; im ganzen 4600 Seelen.
  eng-JPS: in the three and twentieth year of Nebuchadrezzar Nebuzaradan the captain
    of the guard carried away captive of the Jews seven hundred forty and five persons;
    all the persons were four thousand and six hundred.
  srp-1865: Godine dvadeset treæe Navuhodonosorove preseli Nevuzardan zapovjednik
    stražarski Judejaca sedam stotina i èetrdeset i pet duša; svega èetiri tisuæe
    i šest stotina duša.
  lug-lug: mu mwaka gwe ogw’amakumi abiri mu esatu, Abayudaaya lusanvu mu ana mu bataano
    be baatwalibwa Nebuzaladaani omuduumizi w’abakuumi wa kabaka. Bonna awamu ne baba
    abantu enkumi nnya mu lukaaga.
  heb-heb: בשנת שלש ועשרים לנבוכדראצר הגלה נבוזראדן רב טבחים יהודים נפש שבע מאות ארבעים
    וחמשה כל נפש ארבעת אלפים ושש מאות׃
  ben-IRV: নবূখদনিৎসরের তেইশ বছরের দিন রক্ষীদলের সেনাপতি নবূষরদন সাতশো পঁয়তাল্লিশজন
    যিহূদীকে বন্দী করে নিয়ে গিয়েছিলেন। মোট বন্দী লোক চার হাজার ছশো।
  pan-pan: ਨਬੂਕਦਨੱਸਰ ਦੇ ਤੇਈਵੇਂ ਸਾਲ ਨਬੂਜ਼ਰਦਾਨ ਜੱਲਾਦਾਂ ਦਾ ਸਰਦਾਰ ਸੱਤ ਸੌ ਪੰਤਾਲੀ ਯਹੂਦੀ
    ਗ਼ੁਲਾਮ ਕਰ ਕੇ ਲੈ ਗਿਆ। ਇਹ ਸਾਰੇ ਜਣੇ ਚਾਰ ਹਜ਼ਾਰ ਛੇ ਸੌ ਸਨ।
  mya-JVB: နှစ်ဆယ် သုံး နှစ် တွင် ။ ကိုယ်ရံတော်မှူး နေဗုဇာရဒန် သည် ယုဒ အမျိုးသားခုနှစ်
    ရာ လေးဆယ် ငါး ယောက်တို့ကို သိမ်း သွား၏။ လူ အပေါင်း ကား၊ လေး ထောင် ခြောက် ရာ ရှိသတည်း။
  tbg-tbg: 'Viva 23 ihiara raqiki vau entara: 745. Nebusaradaaniva ekaa vi vaiinti
    nahentika 4,600 rumpa varero Babironini vuru kora.'
  hmo-hmo: Bona Nebukanesa ena king dagi ena lagani namba 23 lalonai, Nebusaradana,
    tuari gima taudia edia biaguna ese Iuda taudia 745 ia abia lao. Vadaeni Babulonia
    dekenai idia abia lao Iuda taudia be ibounai 4600.
  urd-urd: 'नबूकदनज़र के तेईसवें बरस में जिलौदारों का सरदार नबूज़रादान सात सौ पैंतालीस
    आदमी यहूदियों में से पकड़कर ले गया; यह सब आदमी चार हज़ार छ: सौ थे।'
  rus-SYN: 'в двадцать третий год Навуходоносора Навузардан, начальник телохранителей,
    выселил Иудеев семьсот сорок пять душ: всего четыре тысячи шестьсот душ.'
  bqc-SIM: A wɛ̃̀ bao ń àaↄ̃ode guu ↄ̃ dↄaiↄ gbɛ̃zↄ̃ↄ Nɛbuzaladã gbɛ̃́ↄ nàaa tàńnↄ
    gbɛ̃ↄn ↄ̀aa àaↄ̃ ń basoplasↄoo (745). An dasi fɛ̀lɛ píi gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ
    síiↄ̃ ń ↄ̀aa àaↄ̃o (4.600).
  tcz-CHONGTHU: Nebuchadnezzar lengchan kum som ni le thum kumin sepai lamkai Nebuzaradan
    asol in Judah te jasagi le somli lang ahinkai in, abonun mi sang li le jagup ahiuve.
  mar-mar: नबुखद्नेस्सराच्या राजाच्या तेविसाव्या वर्षी गारद्यांचा अंगरक्षक नबूजरदान
    याने यहूदातले सातशे पंचेचाळीस लोक हद्दपार केले. सर्व हद्दपार लोक मिळून चार हजार
    सहाशे होते.
  qub-qub: Ishcay chunca quimsan (23) watana ray caycaptin Nabuzaradán prësu aparan
    ganchis pachac chuscu chunca pichgan (745) Judá runacunata. Chaura llapanga juc-läman
    prësu apashan caran chuscu waranga sojta pachacnin (4,600) runacuna.
  bqp-bqp: Win bɑndun wɔ̃ɔ yɛndɑ itɑse sɔɔ, yerɑ Nɛbusɑrɑdɑ wi, u tɔmbu nɑtɑ kɑ wunɑɑ
    weeru kɑ nɔɔbu (745) mwɛɛrɑ Yerusɑlɛmuɔ u kɑ dɑ. Yudɑ be bɑ mwɛɛrɑ mi kpuro, ben
    geerɑ kuɑwɑ tɔmbu nɔrɔbun subɑ nnɛ kɑ nɑtɑ (4.600).
  hat-hat: Nan venntwazyèm lanne rèy li a, Neboucharadan, chèf lagad la, te pran sètsankarannsenk
    (0745) moun. Antou sa te fè katmil sisan (04.600) moun yo te depòte.
  eng-BSB: in Nebuchadnezzar’s twenty-third year, Nebuzaradan captain of the guard
    carried away 745 Jews. So in all, 4,600 people were taken away.
  eng-WEBPB: in the twenty-third year of Nebuchadnezzar, Nebuzaradan the captain of
    the guard carried away captive of the Jews seven hundred and forty-five people.
    All the people numbered four thousand and six hundred.
  kbq-kbq: Hagi Nebukatnesama kinima manino egeno 23ma hia kafufina, Babiloni sondia
    vahete kva ne' Nebusaradani'a 745fu'a Jiu vahe zamavareno kina ome huzmante'ne.
    Ana higeno ana makara 4 tausen 600'a Jiu vahe zamavare'za kina ome huzmante'naze.
    (2 Kini 25:27-30)
  nhe-BL: Huan quema yahuiyaya para 23 xihuitl ipan itlanahuatil Nabucodonosor [52:30
    Ipan nopa xihuitl 581 a.C. ipan tocalendario tlen ama.], Nabuzaradán, nopa hueyi
    tlayacanquetl tlen soldados quinhuicac 745 tlacame. Huajca para nochi tlen quinhuicaque
    ipan tlali Babilonia elque 4 mil 600 tlacame tlen tlali Judá huan altepetl Jerusalén.
  gub-BL: 23 haw kwarahy rehe Nemuzàrànà weraha 745 teko wà. Aze ximono'og paw rupi
    zane wà, weraha 4.600 teko wà.
  eng-DRA: In the three and twentieth year of Nabuchodonosor, Nabuzardan the general
    carried away of the Jews seven hundred and forty-five souls. So all the souls
    were four thousand six hundred.
