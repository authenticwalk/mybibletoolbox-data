  ind-AYT: Pada tahun ke-23 pemerintahan Nebukadnezar, Nebuzaradan, kepala pengawal,
    membawa orang-orang Yahudi ke pembuangan sebanyak 745 orang. Seluruhnya berjumlah
    4.600 orang.
  nya-nya: mʼchaka cha 23 cha ulamuliro wa Nebukadinezara, Nebuzaradani, mtsogoleri
    wa ankhondo a mfumu anagwira Ayuda 745 kupita ku ukapolo. Onse pamodzi analipo
    anthu 4,600.
  hrv-hrv: 'dvadeset i treće godine Nabukodonozorove, Nebuzaradan, zapovjednik tjelesne
    straže, odvede sedam stotina četrdeset i pet Judejaca. U svemu: četiri tisuće
    i šest stotona osoba.'
  mps-mps: Te kibu be 23 aga te king bidali sogode, te polalubo ofisa bidi Nebusaradango
