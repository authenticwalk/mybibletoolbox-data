  kan-2017: ನೆಬೂಕದ್ನೆಚ್ಚರನ ಆಳ್ವಿಕೆಯ ಇಪ್ಪತ್ತ ಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ ಕಾವಲುದಂಡಿನ ಅಧಿಪತಿಯಾದ
    ನೆಬೂಜರದಾನನು ಏಳು ನೂರ ನಲ್ವತ್ತೈದು ಯೆಹೂದ್ಯರನ್ನು ಸೆರೆಯೊಯ್ದನು; ಸೆರೆಯಾದವರು ಒಟ್ಟಾಗಿ ನಾಲ್ಕು
    ಸಾವಿರದ ಆರುನೂರು ಜನ.
  yap-yap: me taw ko rliw’ nge dalip e duw nike pilung me fek Nebuzaradan 745 e girdi’.
    Oren u gubin e 4,600 e girdi’ ni chuwegrad ko nam rorad.
  hlt-MCSB: Nebukhanezar kah kum kul kum thum dongah imtawt boeiping Nebuzaradan loh
