    Ñi ñu toxal ñépp di ñeenti junni ak juróom benni téeméer (4 600).
  eng-YLT: in the three and twentieth year of Nebuchadrezzar, hath Nebuzar-Adan chief
    of the guard removed of Jewish souls, seven hundred forty and five; all the souls
    [are] four thousand and six hundred.
  eng-WYC-2017: In the three and twentieth year of Nebuchadnezzar, Nebuzaradan, the
    master of [the] chivalry, translated seven hundred and five and forty persons
    of Jews. Therefore all the persons were four thousand and six hundred.
  eng-WMBB: in the twenty-third year of Nebuchadnezzar, Nebuzaradan the captain of
    the guard carried away captive of the Jews seven hundred and forty-five people.
    All the people numbered four thousand and six hundred.
  urd-GVH: और 23वें साल में 745 अफ़राद को जिलावतन कर दिया। यह आख़िरी लोग शाही मुहाफ़िज़ों
    के अफ़सर नबूज़रादान के ज़रीए बाबल लाए गए। कुल 4,600 अफ़राद जिलावतन हुए।
  rug-rug: meke pa vina hiokona ṉeta vuahenina sa nana binaṉara, si ka zuapa gogoto
