    kopu tanisa baṉara. Sa doduruna si ari ka made tina onomo gogoto tie si ta raovo
    taloa.
  gaz-gaz: waggaa digdamii sadaffaa isaa keessa Yihuudoonni 745, Nebuzaradaan ajajaa
