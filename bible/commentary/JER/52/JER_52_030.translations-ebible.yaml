    pali bage dabego namba e tiwai dao, te 4,600 mu dao.
  tpi-tpi: Na long namba 23 yia bilong em i stap king, dispela namba wan ofisa, Nebusaradan,
    i kisim 745 manmeri bilong Juda na bringim ol i go kalabus. Namba bilong ol dispela
    kalabus, em inap 4,600 olgeta.
  dan-1931: i Nebukadrezars tre og tyvende År bortførte Nebuzar'adan, Øversten for
    Livvagten, 745 af Judæerne; tilsammen 4.600.
  vie-OVCB: Năm thứ hai mươi ba đời Nê-bu-cát-nết-sa, ông sai Nê-bu-xa-ra-đan, quan
    chỉ huy thị vệ, bắt thêm 745 người nữa—tổng cộng là 4.600 người bị bắt giữ.
  guj-2017: નબૂખાદનેસ્સારના ત્રેવીસમા વર્ષમાં રક્ષકટુકડીનો સરદાર નબૂઝારઅદાન સાતસો
    પિસ્તાળીસ યહૂદીઓને કેદ કરીને બંદીવાસમાં લઈ ગયો હતો. આમ કુલ ચાર હજાર છસો લોકો હતા.
  pon-2006A: oh ni kerieisek siluhwen sounpar, Nepusaradan ketikihlahsang aramas 745.
    Eri, koaruhsie patpene me kalipilipalahr, irail me 4600.
  por-BRBSL: no vigésimo terceiro ano de Nabucodonosor, Nebuzaradan o capitão da guarda
