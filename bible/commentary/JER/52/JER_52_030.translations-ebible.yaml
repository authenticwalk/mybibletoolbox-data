  twi-twi: nʼahenni afe a ɛto so aduonu abiɛsa mu, ɔsahene Nebusaradan, a otua ɔhene
    awɛmfo ano no de Yudafo 745 kɔɔ nnommum mu. Nnipa no nyinaa dodow yɛ 4,600.
  hlt-hlt: Nebukhanezar kah kum kul kum thum dongah imtawt boeiping Nebuzaradan loh
    Judah hinglu ya rhih sawmli panga neh hinglu boeih thawng li ya rhuk te a poelyoe.
  tbz-SIM: O kpɑ̀tì benni sipísìdɛ́ nɛ̀ ditɑ̃ɑ̃́nnì kɛ̀ Nɛbusɑdɑdɑnni wèè bɑkɛ́ tihɑ̃ɑ̃pɔ̀ntì
    tìì bɑ̀ɑ okpɑ̀ɑ̀tì, kòo wɛ̃tɛ kɛ́pĩ́mmú Sudɑɑ wuɔ nkɔbɛ sikɔu sìyiekɛ̀ nɛ̀ sipísìnɑ̀ɑ̀
    nɛ̀ bɛ̀nùmmù (745) kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ bɛmɔu sikɔùpísìnɑ̀ɑ̀ nɛ̀ sikɔu sìkuɔ̀ (4600).
  msy-2020: Ezɨ a namba 23ɨn azenimɨn atrivimɨn itir dughiamɨn, gumazir dapanir faragha
    zuim, Nebusaradan, Judan gumazamizir 745pla inigha kalabus gatɨ. Me bar moghɨra
    men dɨbobonim, 4,600plan gumazamiziba.
  azb-azb: iyirmi üçüncü ilində keşikçilər rəisi Nevuzaradanın sürgün etdiyi yeddi
    yüz qırx beş nəfər Yəhudi. Ümumilikdə dörd min altı yüz nəfər idi.
  eng-DBY: 'in the twenty-third year of Nebuchadrezzar, Nebuzar-adan the captain of
    the body-guard carried away captive of the Jews seven hundred and forty-five persons:
    all the persons were four thousand six hundred.'
  hin-2017: फिर नबूकदनेस्सर के राज्य के तेईसवें वर्ष में अंगरक्षकों का प्रधान नबूजरदान
    सात सौ पैंतालीस यहूदी जनों को बँधुए करके ले गया; सब प्राणी मिलकर चार हजार छः सौ
    हुए।
  wol-KYG: Ak juróom ñaar téeméer ak ñeent fukk ak juróom (745) yu Nebusaradan njiital
