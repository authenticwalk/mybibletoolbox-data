    4,600 puu maiyuo karapusi pyao nyuo peya.
  urd-GVU: اور 23ویں سال میں 745 افراد کو جلاوطن کر دیا۔ یہ آخری لوگ شاہی محافظوں
    کے افسر نبوزرادان کے ذریعے بابل لائے گئے۔ کُل 4,600 افراد جلاوطن ہوئے۔
  deu-1912: und im dreiundzwanzigsten Jahr des Nebukadnezars führte Nebusaradan, der
    Hauptmann, siebenhundert und fünfundvierzig Seelen weg aus Juda. Alle Seelen sind
