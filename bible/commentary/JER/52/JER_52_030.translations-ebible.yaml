verse: JER.052.030
translations:
  mal-C: അദ്ദേഹത്തിന്റെ ഇരുപത്തിമൂന്നാം വർഷത്തിൽ അംഗരക്ഷകസേനയുടെ അധിപതിയായ നെബൂസരദാൻ
    745 യെഹൂദരെ പ്രവാസത്തിലേക്കു കൊണ്ടുപോയി. ഇങ്ങനെ ആകെ 4,600 പേർ.
  deu-TKW: 'im dreiundzwanzigsten Jahre Nebukadrezars führte Nebusar-Adan, der Oberste
    der Leibwächter, von den Judäern 745 Seelen hinweg: insgesamt waren es 4600 Seelen.'
  lin-lin: bongo na mobu ya tuku mibale na misato ya bokonzi ya Nabukodonozori, Nebuzaradani,
    mokonzi ya bakengeli ya mokonzi, amemaki na bowumbu Bayuda nkama sambo na tuku
    minei na mitano. Bango nyonso bazalaki bato nkoto minei na nkama motoba.
  eng-LSV: in the twenty-third year of Nebuchadnezzar, Nebuzar-Adan, chief of the
    guard, has removed of Jewish souls, seven hundred forty-five; all the souls [are]
    four thousand and six hundred.
  eng-GNV: 'In the three and twentieth yeere of Nebuchad-nezzar, Nebuzar-adan the
    chiefe stewarde caried away captiue of the Iewes seuen hundreth fourtie and fiue
    persons: all the persons were foure thousand and sixe hundreth.'
  eng-WEBSTER: 'In the three and twentieth year of Nebuchadrezzar, Nebuzar-adan the
    captain of the guard carried away captive of the Jews seven hundred forty and
    five persons: all the persons were four thousand and six hundred.'
  nhw-BL: Huan quema yohuiyaya para 23 xihuitl ipan itlanahuatil Nabucodonosor [52:30
    Ipan nopa xihuitl 581 a.C. ipan tocalendario tlen ama.], Nabuzaradán, nopa hueyi
    tlayacanquetl tlen soldados quinhuicac 745 masehualme. Huajca para nochi catli
    quinhuicaque ipan tlali Babilonia elque 4 mil 600 masehualme tlen tlali Judá huan
    altepetl Jerusalén.
  swh-ONEN: katika mwaka wa ishirini na tatu wa utawala wake, Wayahudi 745 walichukuliwa
    kwenda uhamishoni na Nebuzaradani jemadari wa askari walinzi wa mfalme. Jumla
    ya watu wote walikuwa 4,600.
  bba-bba: Win bɑndun wɔ̃ɔ yɛndɑ itɑse sɔɔ, yerɑ Nɛbusɑrɑdɑ wi, u tɔmbu nɑtɑ kɑ wunɑɑ
    weeru kɑ nɔɔbu (745) mwɛɛrɑ Yerusɑlɛmuɔ u kɑ dɑ. Yudɑ be bɑ mwɛɛrɑ mi kpuro, ben
    ɡeerɑ kuɑwɑ tɔmbu nɔrɔbun subɑ nnɛ kɑ nɑtɑ (4.600).
  eng-KJVCPB: 'in the three and twentieth year of Nebuchadrezzar, Nebuzar-adan the
    captain of the guard carried away captive of the Jews seven hundred forty and
    five persons: all the persons were four thousand and six hundred.'
  luo-luo: e hike mar piero ariyo gadek, jo-Yahudi mia abiriyo gi piero angʼwen gabich
    mane oter e twech gi Nebuzaradan jatend lweny. Giduto ne gin ji alufu angʼwen
    mia auchiel.
  meu-meu: bona Nebukadresara ena lohia laḡanina iharuahui-toina ai, Nebusaradana,
    hegima oreana biaguna, ese Iuda taudia sinahu-hitu hari-ahui ima na iḡuidia ai
    e laohaidia; e laohaidia taudia iboudiai na daha-hani sinahu-tauratoi.
  npi-ULB: नबूकदनेसरको तेइसौं वर्षमा अङ्गरक्षकहरूका कमान्‍डर नबूजरदानले यहूदाका ७४५
    जना मानिसलाई लगे । निर्वासित भएका जम्मा मानिस ४,६०० जना थिए ।
  yor-yor: Ní ọdún kẹtàlélógún àwọn Júù tí Nebusaradani kó lọ sí ilẹ̀ àjèjì jẹ́ ọ̀tàdínlẹ́gbẹ̀rin
    ó dín márùn-ún (745). Gbogbo ènìyàn tí ó kó lápapọ̀ jẹ́ ẹgbẹ̀tàlélógún (4,600).
  pes-OPCB: پنج سال بعد از آن، نبوزرادان فرماندهٔ سپاه بابِل، ۷۴۵ نفر دیگر را تبعید
    کرد. بنابراین، در مجموع، ۴٬۶۰۰ نفر تبعید شدند.
  tgl-ULB: Sa ikadalawampu't tatlong taon ni Nebucadnezar, dinalang bihag ni Nebuzaradan,
    na pinuno ng bantay ng hari ang 745 na mga Judio. Ang lahat ng kabuuan ng mga
    taong ipinatapon ay 4, 600.
  cbu-NT: 23 masach taachu, anushsha guardiysha urkar, Nabusaradan 745 tputsee putayaru,
    washunand Utaáshuchpa 4,600 tputs kurak Nabukodonosor Babiloniyap machtarangiya.
    Ashiriya, kamaneena yuwaa Utaáshchee Babiloniyap machtarangana anootsi.
  hui-hui: Nebugadenesa ibu kini heane mali pira kirani tebira (23) peagola ibunaga
    ami haru haga haguane Nebusaradana ibugua Yuda wali agali handari karia pira mariani
    duria (745) garabayabu yalu pene. Ani garabayabu yalu penedaruni daga lamaga halu
    daosini mariani handari waragaria (4,600) bibahende pene.
  mya-mya: နန်း​စံ​နှစ်​ဆယ့်​သုံး​နှစ်​မြောက်​၌​နေ​ဗု​ဇာ​ရ​ဒန် ခေါ်​ဆောင်​သွား​သူ​ခု​နစ်​ရာ​လေး​ဆယ့်​ငါး​ယောက်၊
    စု​စု​ပေါင်း​လေး​ထောင့်​ခြောက်​ရာ​ဖြစ်​သ​တည်း။
  bod-N: ནེ་བོ་ཀད་ནེ་ཙར་གྱི་སྲིད་ལོ་ཉེར་གསུམ་པར་སྐུ་སྲུང་དམག་དཔོན་ནེ་བོ་ཟར་ཨ་དན་གྱིས་ཡ་ཧུ་དཱ་པ་རྣམས་ལས་མི་བདུན་བརྒྱ་དང་བཞི་བཅུ་ཞེ་ལྔ་བཙོན་དུ་ཁྲིད་དེ།
    བསྡོམས་པས་མི་བཞི་སྟོང་དྲུག་བརྒྱ་ཡོད་དོ། །
  sna-sna: mugore rake ramakumi maviri namatatu, vaJudha mazana manomwe namakumi mana
    navashanu vakaendeswa kuutapwa naNebhuzaradhani mukuru wavarindi vamambo. Vose
    vaiva zviuru zvina namazana matanhatu pamwe chete.
  spa-BLM: en el año veintitrés de Nabucodonosor, Nabuzaradán, capitán de la guardia,
    llevó cautivas a setecientas cuarenta y cinco personas de los judíos. Todo el
    pueblo era de cuatro mil seiscientos.
  cac-cac: Axo d'a 23 ab'il yoch vin̈ reyal chi', 745 eb' aj Judá ix ic'jib'at yuj
    vin̈aj Nabuzaradán. Yuj chi' a sb'isul eb' ix ic'jib'at chi' ay 4 mil 600 eb'
    d'a smasanil.
  swh-ULB: Katika mwaka wa ishirini na tatu wa Nebukadneza, Nebuzaradani, jemedari
    wa walinzi wa mfalme, aliwahamisha Wayudea 745. Jumla ya watu walioamishwa walikuwa
    4, 600.
  bel-bel: 'у дваццаць трэці год Навухаданосара Навузардан, начальнік целаахоўцаў,
    выселіў Юдэяў сямсот сорак пяць душ: усяго чатыры тысячы шасьцьсот душ.'
  deu-ELBBK: im 23. Jahr Nebukadrezars führte Nebusaradan, der Oberste der Leibwache,
    von den Juden 745 Seelen weg; aller Seelen waren 4.600.
  mbb-OT: '@see-verse:JER.052.029'
  mal-2015: നെബൂഖദ്നേസരിന്റെ ഇരുപത്തുമൂന്നാം ആണ്ടിൽ, അകമ്പടിനായകനായ നെബൂസർ-അദാൻ പ്രവാസത്തിലേക്കു
    കൊണ്ടുപോയ യെഹൂദന്മാർ എഴുനൂറ്റി നാല്പത്തഞ്ചുപേർ; ഇങ്ങനെ ആകെ നാലായിരത്തറുനൂറു പേരായിരുന്നു.
  rmc-rmc: a sar kraľinelas o Nebukadnecar bišutrito berš, zaiľa o Nebuzaradan efta
    šel saranda the pandž (745) manušen andral e Judsko. Savore manuša, so sas ľigende
    andro zajaťje andro Babilon, sas štar ezera the šov šel (4 600).
  pes-OPV: و در سال بیست و سوم نبوکدرصر نبوزردان رئیس جلادان هفتصد وچهل و پنج نفر
    از یهودا را به اسیری برد. پس جمله کسان چهار هزار و ششصد نفربودند.
  ron-1924: 'ын ал доуэзечь ши трейля ан ал луй Небукаднецар, Небузарадан, кэпетения
    стрэжерилор, а луат шапте суте патрузечь ши чинч де иудей; де тоць: патру мий
    шасе суте де иншь.'
  ben-OBCV: তাঁর রাজত্বের তেইশতম বছরে, রাজরক্ষীদলের সেনাপতি নবূষরদন, 745 জন ইহুদিকে
    নির্বাসনে নিয়ে যান। লোকদের সর্বমোট সংখ্যা ছিল 4,600 জন।
  som-som: Oo sannaddii saddex iyo labaatanaad oo Boqor Nebukadresarna Nebuusaradaan
    oo ahaa sirkaalkii askarta ayaa Yuhuuddii maxaabiis ahaan uga kaxaystay toddoba
    boqol iyo shan iyo afartan qof, oo dadkii la kaxaystay oo dhammuna waxay ahaayeen
    afar kun iyo lix boqol oo qof.
  lat-VUC: in anno vigesimo tertio Nabuchodonosor, transtulit Nabuzardan magister
    militiæ animas Judæorum septingentas quadraginta quinque. Omnes ergo animæ, quatuor
    millia sexcentæ.
  eng-ASVBT: 'in the three and twentieth year of Nebuchadnezzar Nebuzaradan the captain
    of the guard carried away captive of the Jews seven hundred forty and five persons:
    all the persons were four thousand and six hundred.'
  ita-1885: l'anno ventesimoterzo di Nebucadnesar, Nebuzaradan, capitano delle quardie,
    menò in cattività settecenquarantacinque anime di Giudei. Tutte le anime furono
    quattromila seicento.
  eng-ULB: In the twenty-third year of Nebuchadnezzar, Nebuzaradan, the commander
    of the king's bodyguards, exiled 745 Judean people. All the exiled people totaled
    4,600.
  spa-VBL: En el año veintitrés del reinado de Nabucodonosor, Nabuzaradán, el comandante
    de la guardia, se llevó a otros 745 judíos, haciendo un total de 4.600.
  fra-_FOB: La vingt-troisième année de Nébucadnetsar, Nébuzar-Adan, capitaine des
    gardes, transporta sept cent quarante-cinq personnes des Juifs. Toutes ces personnes
    furent donc quatre mille six cents.
  mal-mal: നെബൂഖദ്നേസരിന്റെ ഇരുപത്തിമൂന്നാം ആണ്ടിൽ, അകമ്പടിനായകനായ നെബൂസർ-അദാൻ പ്രവാസത്തിലേക്കു
    കൊണ്ടുപോയ യെഹൂദന്മാർ എഴുനൂറ്റി നാല്പത്തിയഞ്ചുപേർ; ഇങ്ങനെ ആകെ നാലായിരത്തി അറുനൂറു
    പേരായിരുന്നു.
  urd-GVR: aur 23weṅ sāl meṅ 745 afrād ko jilāwatan kar diyā. Yih āḳhirī log shāhī
    muhāfizoṅ ke afsar Nabūzarādān ke zariye Bābal lāe gae. Kul 4,600 afrād jilāwatan
    hue.
  suz-BL: मेकोम सासन पशो २३ बर्स दुम्‍मेनु, पिप कली खाल पाइब आन कप्‍तान नेबुजरादानमी
    ७ सहे ४५ जना यहूदी आन कली ग्‍याइश्‍शा लाइक्‍तीमी। मिनु मेको मुर नेल्‍ल पा ४ हजार
    ६ सहे जना बाक्‍तेक्‍म।
  eng-NOY: in the three and twentieth year of Nebuchadnezzar, Nebuzaradan, captain
    of the guard, carried away captive of the Jews seven hundred forty and five persons.
    All the persons were four thousand and six hundred.
  ita-1927: 'il ventitreesimo anno di Nebucadnetsar, Nebuzaradan, capitano della guardia,
    menò in cattività settecento quarantacinque Giudei: in tutto, quattromila seicento
    persone.'
  ckb-ckb: ئینجا لە ساڵی بیست و سێیەمی نەبوخودنەسر، نەبوزەرەدانی فەرماندەی پاسەوانانی
    پاشا حەوت سەد و چل و پێنج جولەکەی ڕاپێچ کرد. سەرجەمیان چوار هەزار و شەش سەد کەس
    بوون.
  eng-BBE: 'In the twenty-third year of Nebuchadrezzar, Nebuzaradan, the captain of
    the armed men, took away as prisoners seven hundred and forty-five of the Jews:
    all the persons were four thousand and six hundred.'
  kan-OKCV: ನೆಬೂಕದ್ನೆಚ್ಚರನು ಇಪ್ಪತ್ತು ಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ ಕಾವಲಿನ ಅಧಿಪತಿಯಾದ ನೆಬೂಜರದಾನನು
    745 ಮಂದಿ ಯೆಹೂದ್ಯರನ್ನು ಸೆರೆಗೊಯ್ದನು. ಹೀಗೆ ಸೆರೆಯಾದವರ ಮೊತ್ತ 4,600 ಮಂದಿ.
  tam-2017: நேபுகாத்நேச்சாருடைய இருபத்துமூன்றாம் வருடத்தில் காவற்சேனாதிபதியாகிய நேபுசராதான்
    யூதரில் எழுநூற்று நாற்பத்தைந்துபேரைச் சிறைபிடித்துக் கொண்டுபோனான்; மொத்தம் நான்காயிரத்து
    அறுநூறு பேர்களாம்.
  spa-RV-1909: 'El año veintitrés de Nabucodonosor, trasportó Nabuzaradán capitán
    de la guardia, setecientas cuarenta y cinco personas de los Judíos: todas las
    personas fueron cuatro mil seiscientas.'
  ron-BTF: În anul al douăzeci și treilea al lui Nebucadnețar, Nebuzaradan căpetenia
    gărzii a dus captivi dintre iudei șapte sute patruzeci și cinci de persoane; toate
    persoanele au fost patru mii șase sute.
  eng-WEBP: in the twenty-third year of Nebuchadnezzar, Nebuzaradan the captain of
    the guard carried away captive of the Jews seven hundred forty-five people. All
    the people numbered four thousand six hundred.
  eng-FBV: In his twenty-third year of Nebuchadnezzar's reign, Nebuzaradan, the commander
    of the guard, took another 745 Judeans, making a total of 4,600.
  nld-1939: en in het drie en twintigste jaar van Nabukodonosor voerde Naboe-Zaradan,
    het hoofd van de lijfwacht, nog zevenhonderd vijf en veertig Judeërs weg; in het
    geheel vier duizend zeshonderd personen.
  nch-BL: Huan quema yahuiyaya para 23 xihuit ipan itanahuatil Nabucodonosor, Nabuzaradán,
    nopa hueyi tayacanquet ten soldados quinhuicac 745 masehualme. Huajca para nochi
    cati quinhuicaque ipan tali Babilonia elque 4 mil 600 masehualme ten tali Judá
    huan altepet Jerusalén.
  vie-1934: Năm thứ hai mươi ba đời vua ấy, Nê-bu-xa-A-đan, quan đầu thị vệ, đem đi
    bảy trăm bốn mươi lăm người Giu-đa. Hết thảy là bốn ngàn sáu trăm người.
  hin-CV: नबूकदनेज्ज़र के राज्य-काल के तेईसवें वर्ष में, अंगरक्षकों के प्रधान नेबुज़रादान
    द्वारा सात सौ पैंतालीस यहूदी बंधुआई में ले जाए गए. इन सभी व्यक्तियों की कुल संख्या
    चार हजार छः सौ पाई गई.
  spa-BES: En el vigésimo tercer año de Nabucodonosor, Nabuzaradán, el capitán de
    los hombres armados, se llevó a los prisioneros setecientos cuarenta y cinco de
    los judíos; todas las personas eran cuatro mil seiscientos.
  tdx-tdx: amy taom-paha-roa­polo-telo-ambi’ i Nebokadnetsa­rey le nasese’ i Nebozaradane
    mpi­fehem-piga­ritsey an-drohy ty nte-Iehodà fiton-jato-tsi-efapolo-lim’ amby;
    nitontoñe ho ondaty efats’ arivo-tsi-enen-jato.
  tha-KJV: ในปี​ที่​ยี​่​สิ​บสามแห่งรัชกาลเนบูคัดเนสซาร์ เนบูซาระดานผู้บังคับบัญชาทหารรักษาพระองค์จับยิวเป็นเชลยเจ็ดร้อยสี่​สิ​บห้าคน
    รวมคนทั้งหมดเป็นสี่พั​นก​ับหกร้อยคน
  por-BR-2018: No vigésimo terceiro ano de Nabucodonosor, Nebuzaradã capitão da guarda
    levou cativas setecentas e quarenta e cinco pessoas dos judeus; no total foram
    quatro mil e seiscentas pessoas.
  deu-ELO: im dreiundzwanzigsten Jahre Nebukadrezars führte Nebusaradan, der Oberste
    der Leibwache, von den Juden siebenhundertfünfundvierzig Seelen weg; aller Seelen
    waren viertausendsechshundert.
  eng-WYC-2018: In the three and twentieth year of Nebuchadnezzar, Nebuzaradan, the
    master of [the] chivalry, translated seven hundred and five and forty persons
    of Jews. Therefore all the persons were four thousand and six hundred. (In the
    twenty-third year of Nebuchadnezzar, Nebuzaradan, the captain of the guard, carried
    away captive seven hundred and forty-five people of the Jews. And so all the people
    taken captive were four thousand and six hundred.)
  epo-epo: 'en la dudek-tria jaro de Nebukadnecar la korpogardistestro Nebuzaradan
    elhejmigis sepcent kvardek kvin homojn el la Judoj: la kvanto de ĉiuj estis kvar
    mil sescent homoj.'
  uig-PIN: Neboⱪadnǝsarning yigirmǝ üqinqi yili pasiban begi Nebuzar-Adan Yǝⱨudiylardin
    yǝttǝ yüz ⱪiriⱪ bǝx kixini sürgün ⱪildi; jǝmiy bolup sürgün ⱪilinƣanlarning sani
    tɵt ming altǝ yüz kixi idi.
  beo-beo: Ea ouligibi ode23 amoga e da dunu 745 agoane mugululi asi. Nebiusala:ida:ne
    da amo dunu745 agoane Ba:bilone amoga oule asi. Mugululi asi dunu huluane ilia
    idi da 4,600agoane ba:i.
  tpi-OTNT: Na long namba 23 yia bilong em i stap king, dispela namba wan ofisa, Nebusaradan,
    i kisim 745 manmeri bilong Juda na bringim ol i go kalabus. Namba bilong ol dispela
    kalabus, em inap 4,600 olgeta.
  hau-SA: a shekara ta ashirin da uku ta sarautarsa, Nebuzaradan shugaban matsara
    ya tafi da Yahudawa 745. Jimillarsu duka 4,600 ne.
  uig-LAT: Néboqadnesarning yigirme üchinchi yili pasiban bégi Nébuzar-Adan Yehudiylardin
