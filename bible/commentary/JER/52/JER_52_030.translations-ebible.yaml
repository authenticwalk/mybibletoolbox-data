  mdy-ETH: ዬያጉዲ ሃሣ ዒዚ ካኣታዼንቴ ላማታሚ ሃይሣሳ ሌዖና ላንካይ ፄኤታና ዖይዲታሚ ዶንጎ ዓሲ ናቡዛርዳኣኔ ዪሁዳይዳፓ ዲዒ
    ዔኪ ዴንዴኔ፤ ዬያሮ ዎሊ ዑፃ ዲዒንቲ ዔውቴ ዓሶኮ ፓይዳ ዖይዶ ሺያና ላሆ ፄኤታናኬ።
  twi-ASANTE: nʼadedie afe a ɛtɔ so aduonu mmiɛnsa mu, ɔsahene Nebusaradan a ɔtua
