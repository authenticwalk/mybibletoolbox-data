    the people numbered four thousand six hundred.
  tam-TCV: நேபுகாத்நேச்சாரின் இருபத்தி மூன்றாம் வருடத்தில், 745 யூதர்கள் காவல் தளபதியான
    நேபுசராதானால் நாடுகடத்தப்பட்டார்கள். அவர்கள் மொத்தமாக 4,600 பேர்.
  ceb-ULB: Sa ika-23 ka tuig nga paghari ni Nebucadnezar, gibihag ni Nebuzaradan,
