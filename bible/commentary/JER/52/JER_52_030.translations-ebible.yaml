    amin a tattao a naipanaw kas balud ket 4, 600.
  kpg-kpg: gei di madalua maa dolu ngadau, gei Nebuzaradan guu lahi ana daangada e hidu lau madahaa
    maa lima (745), ga haga puni mai digau huogodoo ala ne lahi gi daha mo di nadau
    henua donu digau e haa mana ge ono lau (4,600).
  uig-ARA: نېبوقادنەسارنىڭ يىگىرمە ئۈچىنچى يىلى پاسىبان بېگى نېبۇزار-ئادان يەھۇدىيلاردىن
    يەتتە يۈز قىرىق بەش كىشىنى سۈرگۈن قىلدى؛ جەمئىي بولۇپ سۈرگۈن قىلىنغانلارنىڭ سانى
    تۆت مىڭ ئالتە يۈز كىشى ئىدى.
  sus-sus: A xa mangɛya ɲɛ mɔxɔɲɛn nun saxan nde, Yudayaka mixi kɛmɛ solofere, mixi
    tongo naani nun suuli. Na birin lanxi mixi wulu naani, mixi kɛmɛ senni nan ma.
  pon-2006: oh ni kerieisek siluhwen sounpar, Nepusaradan ketikihlahsang aramas 745.
    Eri, koaruhsie patpene me kalipilipalahr, irail me 4600.
  jae-jae: Ma gêdêŋ taŋ Nebukadnesarnê jala gôliŋŋa kêtu 23 naŋ, siŋwaganêŋ kasêga
    Nebusaradan gêwê lau Juda 745 jasêŋgôŋ kapoacwalô. Lau samob sêpi tageŋ têtôm
    4,600.
  ksd-ksd: ba Nebukadnesar i ga ki na king a ura vinun ma a utul na kilala, Nebusaradan
    ra luluai na tarai na monamono i ga kap vavilavilau vue lavurua na mar ma a ivat
    na vinun ma a ilima na Iudaia; diat par ba di luk guve diat a ivat na arip ma
    laptikai na mar na tarai.
  tur-YTC: Nebukadnetsar'ın yirmi üçüncü yılında muhafız komutanı Nebuzaradan yedi
