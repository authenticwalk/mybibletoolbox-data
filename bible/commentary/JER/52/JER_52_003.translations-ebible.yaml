verse: JER.052.003
translations:
  mal-C: യഹോവയുടെ കോപംനിമിത്തം ജെറുശലേമിനും യെഹൂദയ്ക്കും ഇതെല്ലാം വന്നുഭവിച്ചു; അവസാനം
    യഹോവ അവരെ തന്റെ സന്നിധിയിൽനിന്ന് തള്ളിക്കളഞ്ഞു. എന്നാൽ സിദെക്കീയാവ് ബാബേൽരാജാവിനോടു
    മത്സരിച്ചു.
  deu-TKW: denn wegen des Zorns Jahwes erging es über Jerusalem und Juda, bis er sie
    aus seiner gegenwart verstoßen hatte. Zedekia aber ward abtrünnig vom Könige von
    Babel.
  lin-lin: Ezalaki mpo na kanda makasi ya Yawe nde makambo oyo nyonso esalemelaki
    Yelusalemi mpe Yuda, kino Yawe kobengana bango mosika na Ye. Nzokande, Sedesiasi
    atombokelaki mokonzi ya Babiloni.
  eng-LSV: for because of the anger of YHWH, it has been in Jerusalem and Judah until
    He has cast them from before His face, and Zedekiah rebels against the king of
    Babylon.
  eng-GNV: Doubtlesse because the wrath of the Lord was against Ierusalem and Iudah,
    till he had cast them out from his presence, therefore Zedekiah rebelled against
    the King of Babel.
  eng-WEBSTER: For through the anger of the LORD it came to pass in Jerusalem and
    Judah, till he had cast them out from his presence, that Zedekiah rebelled against
    the king of Babylon.
  nhw-BL: Huan TOTECO tlahuel cualanqui ica nopa masehualme tlen altepetl Jerusalén
    huan tlali Judá huan quinquixti tlen iixpa. Quichijqui para nopa tlanahuatijquetl
    tlen Babilonia ma quinquixti tlen inintlal huan ma quinhuica ipan tlali Babilonia.
    Huan teipa Tlanahuatijquetl Sedequías mosisini ica nopa tlanahuatijquetl tlen
    tlali Babilonia.
  swh-ONEN: Ilikuwa ni kwa sababu ya hasira ya Bwana haya yote yalitokea Yerusalemu
    na Yuda, naye mwishoni akawaondoa mbele zake. Basi, Sedekia akaasi dhidi ya mfalme
    wa Babeli.
  bba-bba: Yinni Gusunɔ u kɑ Yerusɑlɛmuɡibu kɑ Yudɑbɑ mɔru kuɑ, mɑ u bu ɡirɑ win wuswɑɑn
    di. Mɑ Sedesiɑsi u Nɛbukɑnɛsɑɑ Bɑbilonin sinɑ boko seesi.
  eng-KJVCPB: For through the anger of the Lord it came to pass in Jerusalem and Judah,
    till he had cast them out from his presence, that Zedekiah rebelled against the
    king of Babylon.
  luo-luo: Magi duto notimore ne Jerusalem kod Juda nikech mirimb Jehova Nyasaye,
    kendo giko to ne oriembogi oko e nyime. Koro Zedekia nongʼanyone ruodh Babulon.
  meu-meu: Momokani, Iehova ena badu dainai Ierusalem bona Iuda edia dika na e bada
    e laova ela bona ia vairana amo e negedia daure. Bena Sedekia ese Babulono pavapavana
    e gwau edeede henia.
  npi-ULB: परमप्रभुले आफ्नो सामुबाट तिनीहरूलाई नधपाउनुभएसम्म उहाँको क्रोधद्वारा यी
    सबै घटना यरूशलेम र यहूदामा घटे । तब सिदकियाह बेबिलोनको विरुद्धमा विद्रोह गरे ।
  yor-yor: Nítorí ìbínú Olúwa ni gbogbo èyí ṣe ṣẹlẹ̀ sí Jerusalẹmu àti Juda àti ní
    ìkẹyìn. Ó sì gbà wọ́n gbọ́ ní iwájú rẹ̀. Sedekiah ṣọ̀tẹ̀ sí ọba Babeli.
  pes-OPCB: و خداوند بر اورشلیم و یهودا خشمگین شده، ایشان را از حضور خود به دور افکند
    و به تبعید فرستاد. و اما صدقیا علیه پادشاه بابِل شورش کرد.
  tgl-ULB: Sa galit ni Yahweh, nangyari ang lahat ng pangyayaring ito sa Jerusalem
    at Juda, hanggang sa itakwil niya sila sa kaniyang harapan. Pagkatapos ay naghimagsik
    si Zedekias laban sa hari ng Babilonia.
  cbu-NT: Ashirucha, Apanllsha kizpur Irusarinshuchee, misha Utaáchcheetstam tsiyantarangu,
    nda pakchiyam istamaam zandku. Watsta, tárangiya. Sedekiyas Babiloniyashchipa
    kurak kapungtam tsiyantarangu, kurakaa kuk kapeetarangiya.
  hui-hui: Anduane Homogohanda Yuda wali agalirumebi Yarusaleme tanoni wali agali
    hearumebi mana ko wiaru dege mo tene howa biaabo hayago hondowa ibugua handabe
    manga timbuniore howa keba halu ti bibahende tinaga dindi ngelo wahalu dindi mendeha
    hama pelo wara tagi hene. Kini Sedegaia ibugua Babilono dindiha Kini Nebugadenesa
    heagome ibu handayaho helowa holenego manga halu hame nale ha tara hene.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​နှင့်​ယု​ဒ​ပြည်​၏​အ​ခြေ အ​နေ​သည်​အ​လွန်​ဆိုး​ရွား​၍​လာ​သ​ဖြင့်
    ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​မျက်​ထွက်​ပြီး လျှင်​ပြည်​သား​တို့​အား​ပြည်​နှင်​ဒဏ်​သင့်
    စေ​တော်​မူ​၏။ ဇေ​ဒ​ကိ​သည်​ဗာ​ဗု​လုန်​ဘု​ရင်​ကို​ပုန်​ကန် သ​ဖြင့်၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་ནི་ཡེ་རུ་སཱ་ལེམ་དང་ཡ་ཧུ་དཱའི་སྟེང་ནས་བབས་ཏེ། ཐ་ན་དེ་རྣམས་ཁོང་ཉིད་ཀྱི་དྲུང་ནས་བསྐྲད་ཅིང་།
    ཚིད་ཀི་ཡཱ་ཡིས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོར་རྒྱབ་འགལ་བྱས་སོ། །
  sna-sna: Izvi zvakaitika kuJerusarema neJudha nokuda kwehasha dzaJehovha, uye pakupedzisira
    akavabvisa pamberi pake. Zvino Zedhekia akamukira mambo weBhabhironi.
  spa-BLM: Porque por la ira de Yahvé sucedió esto en Jerusalén y en Judá, hasta que
    los expulsó de su presencia. Sedequías se rebeló contra el rey de Babilonia.
  cac-cac: Yuj chi' ix cot yoval sc'ol Jehová d'a eb' aj Jerusalén yed' d'a eb' aj
    Judá, ix yiq'uel eb' d'a yichan̈. Ix spitej sb'a vin̈aj Sedequías chi' d'a vin̈
    sreyal Babilonia,
  swh-ULB: Kwa hasira ya Yahwe, matukio haya yote yalitukia Yerusalemu na Yuda, hata
    alipowatoa mbele yake mwenyewe. Kisha Sedekia akaasi dhidi ya mfalme wa Babeli.
  bel-bel: таму гнеў Госпада быў над Ерусалімам і Юдам да таго, што Ён адкінуў іх
    ад аблічча Свайго; і Сэдэкія адпаўся ад цара Вавілонскага.
  deu-ELBBK: Denn wegen des Zorns des HERRN erging es Jerusalem und Juda so, bis er
    sie weggeworfen hatte von seinem Angesicht. Und Zedekia empörte sich gegen den
    König von Babel.
  mbb-OT: Umbe, hein neuǥet impaawà te Nengazen diyà te lugar zan is menge tig-Jerusalem
    wey menge tig-Juda wey mekepekeziyù kandin. Neulaula heini ziyà te kandan tenged
    te kegkepeuki te Nengazen kandan. Ne nekidsukulà si Zedekia te hadì te Babilonia.
  mal-2015: യഹോവയുടെ കോപം ഹേതുവായി യെരൂശലേമിന്നും യെഹൂദെക്കും അങ്ങനെ ഭവിച്ചു; അവൻ
    ഒടുവിൽ അവരെ തന്റെ സന്നിധിയിൽനിന്നു തള്ളിക്കളഞ്ഞു; എന്നാൽ സിദെക്കീയാവു ബാബേൽരാജാവിനോടു
    മത്സരിച്ചു.
  rmc-rmc: Vašoda pestar o RAJ odčhiďa le manušen andral o Jeruzalem the andral e
    Judsko, bo sas pre lende choľamen. O Cidkijah pes vzburinďa pro babiloňiko kraľis.
  pes-OPV: زیرا به‌سبب غضبی که خداوند بر اورشلیم ویهودا داشت به حدی که آنها را از
    نظر خودانداخت واقع شد که صدقیا بر پادشاه بابل عاصی گشت.
  ron-1924: Ши лукрул ачеста с-а ынтымплат дин причина мынией Домнулуй ымпотрива Иерусалимулуй
    ши ымпотрива луй Иуда, пе каре воя сэ-й лепеде де ла Фаца Луй. Ши Зедекия с-а
    рэскулат ымпотрива ымпэратулуй Бабилонулуй.
  ben-OBCV: সদাপ্রভুর ক্রোধের কারণেই জেরুশালেম ও যিহূদার প্রতি এসব কিছু ঘটেছিল, এবং
    শেষ পর্যন্ত তিনি তাদের তাঁর উপস্থিতি থেকে ধাক্কা মেরে দূরে সরিয়ে দিলেন। ইত্যবসরে
    সিদিকিয় ব্যাবিলনের রাজার বিরুদ্ধে বিদ্রোহ করে বসেছিলেন।
  som-som: Oo tanu waxay Yeruusaalem iyo dalka Yahuudah ugu dhacday cadhadii Rabbiga
    aawadeed ilaa uu hortiisa ka tuuray, kolkaasaa Sidqiyaahna ka fallaagoobay boqorkii
    Baabuloon.
  lat-VUC: 'quoniam furor Domini erat in Jerusalem et in Juda, usquequo projiceret
    eos a facie sua: et recessit Sedecias a rege Babylonis.'
  eng-ASVBT: For through the anger of Jehovah did it come to pass in Jerusalem and
    Judah, until he had cast them out from his presence. And Zedekiah rebelled against
    the king of Babylon.
  ita-1885: Perciocchè l'ira del Signore si accrebbe vie più contro a Gerusalemme,
    e contro a Giuda, fin là, che li scacciò dal suo cospetto. E Sedechia si ribellò
    contro al re di Babilonia.
  eng-ULB: Through Yahweh's anger, all these events happened in Jerusalem and Judah,
    until he drove them from before himself. Then Zedekiah rebelled against the king
    of Babylon.
  spa-VBL: Todo esto sucedió en Jerusalén y en Judá, a causa de la ira del Señor,
    hasta que finalmente los desterró de su presencia. Sedequías se rebeló contra
    el rey de Babilonia.
  fra-_FOB: Car, à cause de la colère de l'Éternel, il en arriva ainsi à Jérusalem
    et à Juda, jusqu'à ce qu'il les rejetât de devant sa face. Or Sédécias se révolta
    contre le roi de Babylone.
  mal-mal: യഹോവയുടെ കോപംനിമിത്തം യെരൂശലേമിനും യെഹൂദയ്ക്കും അങ്ങനെ സംഭവിച്ചു; അവിടുന്ന്
    ഒടുവിൽ അവരെ തന്റെ സന്നിധിയിൽനിന്ന് തള്ളിക്കളഞ്ഞു; എന്നാൽ സിദെക്കീയാവ് ബാബേൽരാജാവിനോടു
    മത്സരിച്ചു.
  urd-GVR: Rab Yarūshalam aur Yahūdāh ke bāshindoṅ se itnā nārāz huā ki āḳhir meṅ
    us ne unheṅ apne huzūr se ḳhārij kar diyā. Ek din Sidqiyāh Bābal ke bādshāh se
    sarkash huā,
  suz-BL: मिनु यरूसलेम नु यहूदा ङा मुरपुकीमी परमप्रभु यावे कली शुश गाइक्‍पाइक्‍तेक्‍म।
    मोपतीके मेकोमी मेको आन कली आ ङोंइती रे तिल्‍तु। मिनु बेबीलोन ङा पिप सिदकीयाहम
    कली मटीव।
  eng-NOY: For, through the anger of Jehovah, it was so with Judah and Jerusalem that
    at length he cast them forth from his presence. And Zedekiah rebelled against
    the king of Babylon.
  ita-1927: E a causa dell’ira dell’Eterno contro Gerusalemme e Giuda, le cose arrivarono
    al punto che l’Eterno li cacciò dalla sua presenza. E Sedekia si ribellò al re
    di Babilonia.
  ckb-ckb: لەبەر تووڕەیی یەزدان بوو کە ئەمانە لە ئۆرشەلیم و لە یەهودا ڕوویدا، هەتا
    ئەوەی لەبەردەم خۆیدا دەریکردن. ئەوە بوو سدقیا لە پاشای بابل یاخی بوو.
  eng-BBE: 'And because of the wrath of the Lord this came about in Jerusalem and
    Judah, till he had sent them away from before him: and Zedekiah took up arms against
    the king of Babylon.'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಕೋಪದಿಂದ ಯೆರೂಸಲೇಮಿನ ಮತ್ತು ಯೆಹೂದದ ಮೇಲೆ ಇವೆಲ್ಲ ಉಂಟಾದವು. ಹೀಗೆ ಯೆಹೋವ
    ದೇವರು ಅವರನ್ನು ತಮ್ಮ ಸಮ್ಮುಖದಿಂದ ತಳ್ಳಿಬಿಟ್ಟರು. ಚಿದ್ಕೀಯನು ಬಾಬಿಲೋನಿನ ಅರಸನಿಗೆ ವಿರೋಧವಾಗಿ
    ತಿರುಗಿಬಿದ್ದನು.
  tam-2017: எருசலேமையும் யூதாவையும் யெகோவா தம்முடைய சமுகத்தைவிட்டு அகற்றிவிடும்வரை,
    அவைகளின் மேலுள்ள அவருடைய கோபத்தினால் இப்படி நடந்ததும் அல்லாமல், சிதேக்கியா பாபிலோன்
    ராஜாவுக்கு விரோதமாகக் கலகம் செய்தான்.
  spa-RV-1909: 'Y á causa de la ira de Jehová contra Jerusalem y Judá, fué el llegar
    á echarlos de su presencia: y rebelóse Sedechîas contra el rey de Babilonia.'
  ron-BTF: Fiindcă prin mânia DOMNULUI s-a întâmplat în Ierusalim și în Iuda, până
    când i-a alungat din prezența sa, că Zedechia s-a răzvrătit împotriva împăratului
    Babilonului.
  eng-WEBP: For through the LORD’s anger this happened in Jerusalem and Judah, until
    he had cast them out from his presence. Zedekiah rebelled against the king of
    Babylon.
  eng-FBV: All this happened in Jerusalem and Judah, because of the Lord's anger,
    until he eventually banished them from his presence. Zedekiah rebelled against
    the king of Babylon.
  nld-1939: Daarom moest de gramschap van Jahweh wel over Jerusalem en Juda losbarsten,
    tot Hij ze uit zijn aanschijn zou hebben verworpen. Daar Sedekias in opstand tegen
    den koning van Babel was gekomen,
  nch-BL: Huan TOTECO tahuel cualanqui ica nopa masehualme ten altepet Jerusalén huan
    tali Judá huan quinquixti ten iixpa. Quichijqui para nopa tanahuatijquet ten Babilonia
    ma quinquixti ten inintal huan ma quinhuica ipan tali Babilonia. Huan teipa Tanahuatijquet
    Sedequías mosisini ica nopa tanahuatijquet ten tali Babilonia.
  vie-1934: Vì cớ Đức Giê-hô-va nổi giận, thì điều đó xảy ra trong Giê-ru-sa-lem và
    Giu-đa, cho đến Ngài ném bỏ chúng nó khỏi trước mặt mình. Sê-đê-kia dấy loạn nghịch
    cùng vua Ba-by-lôn.
  hin-CV: वस्तुतः येरूशलेम और यहूदिया ने याहवेह को इस सीमा तक क्रोधित कर दिया था,
    कि याहवेह ने उन्हें अपनी नज़रों से ही दूर कर दिया. सीदकियाहू ने बाबेल के राजा
    के विरुद्ध विद्रोह कर दिया था.
  spa-BES: Y a causa de la ira del Señor, esto ocurrió en Jerusalén y en Judá, hasta
    que los envió lejos de él; y Sedequías tomó las armas contra el rey de Babilonia.
  tdx-tdx: Aa ie ami’ty haviñera’ Iehovà am’ Ierosalaime naho am’ Iehodà, le tsy mete
    tsy nanoe’e soike tsy ho añ’atrefa’e eo. Niola amy mpanjaka’ i Baveley t’i Tsidkia.
  tha-KJV: เป็นเพราะพระพิโรธของพระเยโฮวาห์​เป็นแน่ สิ​่งต่างๆได้เป็นไปถึงเพียงนี้ในกรุงเยรูซาเล็มและยูดาห์
    จนพระองค์ทรงเหวี่ยงเขาทั้งหลายออกไปเสียจากพระพักตร์ของพระองค์ และเศเดคียาห์​ได้​กบฏต่อกษั​ตริ​ย์​แห่​งบาบิ​โลน
  por-BR-2018: E por isso a ira do SENHOR foi contra Jerusalém e Judá, até que ele
    os expulsou de sua presença; assim Zedequias se rebelou contra o rei da Babilônia.
  deu-ELO: Denn wegen des Zornes Jehovas erging es Jerusalem und Juda also, bis er
    sie weggeworfen hatte von seinem Angesicht. Und Zedekia empörte sich gegen den
    König von Babel.
  eng-WYC-2018: For the strong vengeance of the Lord was in Jerusalem, and in Judah,
    till he casted them away from his face. And Zedekiah went away from the king of
    Babylon. (And so the strong vengeance of the Lord was toward Jerusalem, and toward
    Judah, until he threw them away from his face. And then Zedekiah rebelled against
    the king of Babylon.)
  epo-epo: Ĉar la kolero de la Eternulo estis kontraŭ Jerusalem kaj kontraŭ Judujo,
    ĝis Li forĵetis ilin de antaŭ Sia vizaĝo. Kaj Cidkija defalis de la reĝo de Babel.
  uig-PIN: Pǝrwǝrdigarning Yerusalemƣa ⱨǝm Yǝⱨudaƣa ⱪaratⱪan ƣǝzipi tüpǝylidin, Pǝrwǝrdigar
    ularni Ɵz ⱨuzuridin ⱨǝydiwǝtküqǝ bolƣan ariliⱪta, tɵwǝndiki ixlar yüz bǝrdi. Birinqidin,
    Zǝdǝkiya Babil padixaⱨiƣa isyan kɵtürdi.
  beo-beo: Hina Gode da Yelusaleme amola Yuda fi ilima bagadewane ougiba:le, E da
    ili mae ba:ma:ne, mugululi masa:ne, sefasi. Sedegaia da Ba:bilone hina bagade,
    Nebiuga:denese, ema odoga:i.
  tpi-OTNT: Pasin nogut bilong ol Juda na Jerusalem i mekim Bikpela i belhat nogut
    tru, olsem na Bikpela i les long ol dispela manmeri na i rausim ol i go longwe
    long graun bilong ol. Sedekaia i no laik tru long king bilong Babilon i bosim
    em, olsem na em i no moa i stap aninit long em.
  hau-SA: Al’amarin ya zama da muni ƙwarai a cikin Isra’ila da Yahuda, don haka Ubangiji
    ya husata har ya sa aka kai mutanen bautar talala. Zedekiya kuwa ya tayar wa Sarkin
    Babilon.
  uig-LAT: Perwerdigarning Yérusalémgha hem Yehudagha qaratqan ghezipi tüpeylidin,
    Perwerdigar ularni Öz huzuridin heydiwetküche bolghan ariliqta, töwendiki ishlar
    yüz berdi. Birinchidin, Zedekiya Babil padishahigha isyan kötürdi.
  nde-nde: Kwakungenxa yokuthukuthela kukaThixo ukuze kwenzakale konke lokhu eJerusalema
    lakoJuda, njalo ekucineni kwabangela ukuthi uThixo abachithe. Ngalokho uZedekhiya
    wayihlamukela inkosi yaseBhabhiloni.
  ton-ton: He ko e meʻa ʻi he houhau ʻo Sihova naʻe hoko ʻo pehē ki Selūsalema mo
    Siuta, naʻe angatuʻu ai pe ʻa Setikia ki he tuʻi ʻo Papilone. Kaeʻoua ke ne kapusi
    ʻakinautolu mei hono ʻao.
  ces-1613: Nebo se to dálo pro rozhněvání Hospodinovo proti Jeruzalému a Judovi,
    až je i zavrhl od tváři své. V tom zprotivil se Sedechiáš králi Babylonskému.
  eng-WMB: For through the LORD’s anger this happened in Jerusalem and Judah, until
    he had cast them out from his presence. Zedekiah rebelled against the king of
    Babylon.
  tam-TCV: யெகோவாவின் கோபத்தினாலேயே எருசலேமுக்கும் யூதாவுக்கும் இவையெல்லாம் நடந்தன.
    முடிவில் அவர்களை தமது சமுகத்திலிருந்து அகற்றிவிட்டார். இந்த நேரத்தில் சிதேக்கியா
    பாபிலோன் அரசனுக்கு எதிராக கலகம் செய்தான்.
  ceb-ULB: Tungod sa kasuko ni Yahweh, nahitabo kining tanan nga mga panghitabo sa
    Jerusalem ug sa Juda, hangtod nga napahawa niya sila gikan sa iyang atubangan.
    Unya nakigbatok si Zedekia tali sa hari sa Babilonia.
  pol-UBG: Z powodu gniewu PANA przyszło to na Jerozolimę i Judę, aż odrzucił ich
    sprzed swego oblicza. Sedekiasz bowiem zbuntował się przeciw królowi Babilonu.
  kyc-kyc: Dokona lao yuu Jerusaleme Juta wambupi dupwa pipya Kamongo dokome ama wakasa
    imbwuapala nakama karapusi ingyuo nyuo minyuo yuu wakale mendena pena lao ralinyi
    nembeya. Dokopa Setekaya baa yuu Bapilonena kiŋi Nepukatenesa kando isarena karalana
    suu pyaa napala kamba leya.
  urd-GVU: رب یروشلم اور یہوداہ کے باشندوں سے اِتنا ناراض ہوا کہ آخر میں اُس نے اُنہیں
    اپنے حضور سے خارج کر دیا۔ ایک دن صِدقیاہ بابل کے بادشاہ سے سرکش ہوا،
  deu-1912: Denn es ging des HERRN Zorn über Jerusalem und Juda, bis er sie von seinem
    Angesicht verwarf. Und Zedekia fiel ab vom König zu Babel.
  kan-2017: ಯೆಹೋವನು ಯೆರೂಸಲೇಮಿನವರ ಮೇಲೆಯೂ ಮತ್ತು ಬೇರೆ ಎಲ್ಲಾ ಯೆಹೂದ್ಯರ ಮೇಲೆಯೂ ಇದನ್ನೆಲ್ಲಾ
    ಬರಮಾಡಿ, ಕಡೆಯಲ್ಲಿ ಅವರನ್ನು ತನ್ನ ಸನ್ನಿಧಿಯಿಂದ ತಳ್ಳಿಬಿಡುವಷ್ಟು ರೋಷವುಳ್ಳವನಾದನು. ಚಿದ್ಕೀಯನು
    ಬಾಬೆಲಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನಿಗೆ ವಿರುದ್ಧವಾಗಿ ತಿರುಗಿಬಿದ್ದನು.
  yap-yap: I SOMOL e ri damumuw ngak piyu Jerusalem ngu Judah, me tharbegrad ngar
    chuwgad u p’eowchen. Zedekiah e togopluw ngak Nebukadnezzar ni Pilung nu Babylon,
  hlt-MCSB: Te dongah a mikhmuh lamloh amih a voeih due Jerusalem neh Judah taengah
    BOEIPA kah thintoek om coeng. Zedekiah loh Babylon manghai te a tloelh.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ዬሩሳላሜና ዪሁዳ ካታሞ ዴሮናይዳ ዻጋዺ ፔ ቤርታፓ ዔያቶ ሺኢሼኔ። ዒማና ሴዴቂያሴ ባብሎኔ
    ካኣቲ ናብካዳናፆኦሬም ዋይዞ ዒፄኔ፤
  twi-ASANTE: Awurade abufuo enti na yeinom nyinaa baa Yerusalem ne Yuda so, na akyire
    no, ɔyii nʼani firii wɔn so. Afei, Sedekia sɔre tiaa Babiloniahene.
  eng-WEBU: For through the LORD’s anger this happened in Jerusalem and Judah, until
    he had cast them out from his presence. Zedekiah rebelled against the king of
    Babylon.
  wal-wal: GODAI Yerusalaame asaa bollinne Yihudaa asaa bolli hanqqettido gishshau,
    wurssettan eta ba sinttappe diggiis. Sedeqiyaasi Baabiloone kawuwaa bolli makkalidi
    denddiis.
  spa-PDDPT: porque a causa de la ira de Yavé sucedió eso en Jerusalén y Judá, hasta
    que los echó de su Presencia. Pero Sedequías se rebeló contra el rey de Babilonia.
  gun-gun: Ha'e nunga oiko Jerusalém ha'e Judá pygua kuery rovai Senhor ipoxy ramo,
    guenonde gui oipe'apa aguã. Ha'e gui huvixa Zedequias ju opu'ã Babilônia pygua
    huvixa rovai.
  ilo-ULB: Gapu iti pungtot ni Yahweh, napasamak amin dagitoy idiay Jerusalem ken
    Juda, agingga a pinagtalawna ida iti sangoananna. Kalpasanna, immalsa ni Zedekias
    maibusor iti ari ti Babilonia.
  kpg-kpg: Dimaadua gu hagawelewele gi digau Jerusalem mo Judah dela di mee a Mee
    gaa kili digaula gi daha mo ono mua. Gei Zedekiah ga hai baahi gi Nebuchadnezzar
    di king aamua o Babylonia.
  uig-ARA: پەرۋەردىگارنىڭ يېرۇسالېمغا ھەم يەھۇداغا قاراتقان غەزىپى تۈپەيلىدىن، پەرۋەردىگار
    ئۇلارنى ئۆز ھۇزۇرىدىن ھەيدىۋەتكۈچە بولغان ئارىلىقتا، تۆۋەندىكى ئىشلار يۈز بەردى.
    بىرىنچىدىن، زەدەكىيا بابىل پادىشاھىغا ئىسيان كۆتۈردى.
  sus-sus: Darisalamu nun Yudaya nu bara fe xɔrɔxɔɛ sɔtɔ Alatala xa xɔnɛ xa fe ra.
    A raɲɔnyi Alatala naxa a gbilen e fɔxɔ ra. Na tɛmui Sedekiya naxa mangɛ Nebukadansari
    matandi.
  pon-2006: Tohn Serusalem oh Suda pwon eri kahngiangihada KAUN-O, me kahrehda e ketin
    keseirailla sang mwohn silangi. Eri, Sedekaia pelianda Nepukadnesar, nanmwarkien
    Papilonia,
  jae-jae: Gêŋ taŋ kêtap Jerusalem to Juda sa e Apômtau kêtiŋ êsêac su aŋga laŋônêmŋa
    naŋ, ŋam kêsêp Apômtaunê têtac ŋandaŋ. Ma Sedekia gêli tau sa gêdêŋ kiŋ Babelŋa.
  ksd-ksd: Tago Ierusalem ma Iuda dir ga kaina vanavana ure ra kankan kai ra Luluai,
    tuk tar ta ra bung i ga okole vue diat kan ra luaina matana. Ma Sedekia ia ga
    tut na varpiam ure ra king Babilon.
  tur-YTC: Çünkü Yahve'nin öfkesi yüzünden, onları önünden atana dek Yeruşalem ve
    Yahuda'da böyle oldu. Sidkiya Babil Kralı'na karşı isyan etti.
  ind-AYT: Sebab, oleh karena kemarahan TUHANlah hal ini datang menimpa Yerusalem
    dan Yehuda sampai Dia mengusir mereka dari hadapan-Nya. Zedekia memberontak terhadap
    raja Babel.
  nya-nya: Chifukwa cha zonse zimene zinachitika ku Yerusalemu ndi ku Yuda Yehova
    anakwiyira anthu ake mpaka kuwachotsa pamaso pake. Tsono Zedekiya anawukira mfumu
    ya ku Babuloni.
  hrv-hrv: To je zadesilo Jeruzalem zbog gnjeva Jahvina; Jahve ih napokon i odbaci
    ispred lica svoga. Sidkija se pobunio protiv babilonskog kralja.
  mps-mps: Te Juda dabe me Jerusalemgo dwai kolesaga ebogo te Genuai Bidigo haliga
    sębę dwai mu ilali, tibaso Genuai Bidigo te we bidi dabe augwali hagela ebaso,
    te augwa bulu tǫde sela sąnama, digibulu pai dao. Sedekaiago homu te Babilon
    aga tonalubo hagela mu yai, tibaso aga munu me aga dologode me bidibeo.
  tpi-tpi: Pasin nogut bilong ol Juda na Jerusalem i mekim Bikpela i belhat nogut
    tru, olsem na Bikpela i les long ol dispela manmeri na i rausim ol i go longwe
    long graun bilong ol. Sedekaia i no laik tru long king bilong Babilon i bosim
    em, olsem na em i no moa i stap aninit long em.
  dan-1931: Thi for HERRENS Vredes Skyld kom dette over Jerusalem og Juda, og til
    sidst stødte han dem bort fra sit Åsyn. Og Zedekias faldt fra Babels konge.
  vie-OVCB: Những việc này xảy ra vì Chúa Hằng Hữu nổi giận cùng người Giê-ru-sa-lem
    ra và Giu-đa, cho đến khi Chúa đuổi họ khỏi nơi Ngài ngự và đem họ đi lưu đày.
    Sê-đê-kia nổi loạn chống vua Ba-by-lôn.
  guj-2017: યહોવાહના કોપને લીધે યરુશાલેમમાં અને યહૂદિયામાં આ સર્વ ઘટનાઓ બનતી રહી,
    છેવટે તેમણે તેઓને પોતાના સાન્નિધ્યમાંથી નસાડી મૂક્યા. અને સિદકિયાએ બાબિલના રાજા
    સામે બંડ કર્યું.
  pon-2006A: Tohn Serusalem oh Suda pwon eri kahngiangihada KAUN-O, me kahrehda e
    ketin keseirailla sang mwohn silangi. Eri, Sedekaia pelianda Nepukadnesar, nanmwarkien
    Papilonia,
  por-BRBSL: Pois através da ira de Iavé, isto aconteceu em Jerusalém e Judá, até
    que ele os expulsou de sua presença. Zedequias se rebelou contra o rei da Babilônia.
  cth-cth: Bangkongtetpawiteh, BAWIPA a lungkhuek teh a hmalah hoi he takhoe e totouh
    Jerusalem hoi Judah ram dawk hete hnonaw a pha. Hattoteh Zedekiah teh Babilon
    siangpahrang taranlahoi taran a thaw.
  twi-twi: Awurade abufuw nti na eyinom nyinaa baa Yerusalem ne Yuda so, na akyiri
    no, oyii nʼani fii wɔn so. Afei, Sedekia sɔre tiaa Babiloniahene.
  hlt-hlt: Te dongah a mikhmuh lamloh amih a voeih due Jerusalem neh Judah taengah
    BOEIPA kah thintoek om coeng. Zedekiah loh Babylon manghai te a tloelh.
  tbz-SIM: Ti Yiɛ̀ nKuyie mmiɛkɛ kɛɛ̀ do yɛ̀ Sudɑɑ tenkɛ̀ kɔbɛ nɛ̀ Sedisɑdɛmmu ɛì
    kɔbɛ kɛ̀ kùu bɛ̀ kɛi nku borɛ̀. Kɛ̀ dɛ̀ mboní kɛ̀ Sedesiɑ yetɛ Bɑbidɔnni kóo kpɑ̀ɑ̀tì
    kpɛti.
  msy-2020: Judaba ko Jerusalemian arazir kuraba Ikiavɨra Itir God gamizɨ, a bar men
    anɨngaghe. Egha Ikiavɨra Itir God gumazamizir kaba bar me batoghezɨ, me an guamɨn
    saghon ghue. Ezɨ gɨn Sedekaia, Babilonɨn atrivim, a gativagh an ganan a bar aghua,
    egha a uam an apengan itir puvatɨ.
  azb-azb: Həqiqətən, Rəbbin qəzəbinə görə Yerusəlimin və Yəhudanın başına bu iş gəldi.
    Axırda Rəbb onları hüzurundan kənar etdi. Sidqiya Babil padşahına qarşı üsyan
    etdi.
  eng-DBY: For, because the anger of Jehovah was against Jerusalem and Judah, until
    he had cast them out from his presence, Zedekiah rebelled against the king of
    Babylon.
  hin-2017: निश्चय यहोवा के कोप के कारण यरूशलेम और यहूदा की ऐसी दशा हुई कि अन्त में
    उसने उनको अपने सामने से दूर कर दिया। और सिदकिय्याह ने बाबेल के राजा से बलवा किया।
  wol-KYG: Merum Aji Sax ji nag dikkal Yerusalem ak Yuda, ba mu mujj xalab leen. Gannaaw
    gi Cedesyas fippu buuru Babilon.
  eng-YLT: for, because of the anger of Jehovah, it hath been in Jerusalem and Judah
    till He hath cast them from before His face, and Zedekiah doth rebel against the
    king of Babylon.
  eng-WYC-2017: For the strong vengeance of the Lord was in Jerusalem, and in Judah,
    till he casted them away from his face. And Zedekiah went away from the king of
    Babylon.
  eng-WMBB: For through the LORD’s anger this happened in Jerusalem and Judah, until
    he had cast them out from his presence. Zedekiah rebelled against the king of
    Babylon.
  urd-GVH: रब यरूशलम और यहूदाह के बाशिंदों से इतना नाराज़ हुआ कि आख़िर में उसने उन्हें
    अपने हुज़ूर से ख़ारिज कर दिया। एक दिन सिदक़ियाह बाबल के बादशाह से सरकश हुआ,
  rug-rug: Meke bugoro sisigiti ni e Zihova sari na tinoni pa Zerusalema meke Ziuda
    meke hitu pani Sa si arini pa Kenuna. Ego se Zedekaea si va gugue la koasa baṉara
    pa Babiloni.
  gaz-gaz: Wanni kun hundi sababii dheekkamsa Waaqayyootiif Yerusaalemii fi Yihuudaa
    irra gaʼe; dhuma irrattis inni fuula isaa duraa isaan balleesse. Zedeqiyaa mooticha
    Baabilonitti fincile.
  fra-LSG: Et cela arriva à cause de la colère de l’Éternel contre Jérusalem et contre
    Juda, qu’il voulait rejeter de devant sa face. Et Sédécias se révolta contre le
    roi de Babylone.
  yal-yal: Na liga Alatala xɔlɔn nan ma fe ra Yerusalɛn nun Yuda xili ma, a yi wama
    naxanye ba feni a yɛtagi. Sedeki fan yi murutɛ Babilɔn mangan xili ma.
  haw-1868: No ka ukiuki o Iehova i hiki ai keia mau mea ma Ierusalema, a ma Iuda,
    a kipaku aku oia ia lakou mai kona alo aku, a kipi o Zedekia i ke alii o Babulona.
  arb-NAV: وَلَمْ يَكُنْ مَا أَصَابَ أُورُشَلِيمَ وَيَهُوذَا إِلا نَتِيجَةً لِغَضَبِ
    الرَّبِّ، حَتَّى إِنَّهُ نَبَذَهُمْ مِنْ حَضْرَتِهِ. وَتَمَرَّدَ صِدْقِيَّا عَلَى
    مَلِكِ بَابِلَ.
  ewe-ewe: Yehowa ƒe dziku tae nu siawo katã va Yerusalem kple Yuda dzi ɖo. Eye le
    nuwuwu la, eɖe wo ɖa le eƒe ŋkuta. Ke azɔ la, Zedekia dze aglã ɖe Babilonia fia
    ŋuti.
  eng-LEE: For through the anger of the Lord it came to pass against Jerusalem and
    Judah, till he had cast them out of his presence, that Zedekiah rebelled against
    the king of Babylon.
  asm-FB: কিয়নো, যিৰূচালেম আৰু যিহূদাৰ লোকবিলাকক যিহোৱাই নিজৰ আগৰ পৰা দূৰ নকৰিলেমানে,
    তেওঁৰ ক্ৰোধৰ কাৰণে তেওঁলোকলৈ দুৰ্ঘটনা ঘটিল। আৰু চিদিকিয়াই বাবিলৰ ৰজাৰ বিৰুদ্ধে
    বিদ্ৰোহ-আচৰণ কৰিলে।
  sus-A: دَرِ سَلَمُ نُن يُدَيَ نُ بَرَ قٍ شْرْشْي سْتْ عَلَتَلَ شَ شْنّ شَ قٍ رَ.
    عَ رَحْنيِ عَلَتَلَ نَشَ عَ فبِلٍن عٍ قْشْ رَ. نَ تّمُي سٍدٍكِيَ نَشَ مَنفّ نٍبُكَدَنسَرِ
    مَتَندِ.
  fra-SBL: Car c'est par la colère de Yahvé que cela arriva à Jérusalem et en Juda,
    jusqu'à ce qu'il les eût chassés de sa présence. Sédécias se révolta contre le
    roi de Babylone.
  hbo-hbo: כִּ֣י ׀ עַל־אַ֣ף יְהוָ֗ה הָֽיְתָה֙ בִּירוּשָׁלַ֣͏ִם וִֽיהוּדָ֔ה עַד־הִשְׁלִיכֹ֥ו
    אֹותָ֖ם מֵעַ֣ל פָּנָ֑יו וַיִּמְרֹ֥ד צִדְקִיָּ֖הוּ בְּמֶ֥לֶךְ בָּבֶֽל׃
  kik-kik: Na nĩ ũndũ wa marakara ma Jehova-rĩ, nĩkĩo maũndũ macio mothe meekĩkire
    kũu Jerusalemu na Juda, na mũthia-inĩ akĩmaingata mehere mbere yake. Na rĩrĩ,
    Zedekia akĩremera mũthamaki wa Babuloni, akĩaga gwathĩka.
  fra-NCL: Cela arriva à Jérusalem et en Juda, à cause de la colère de Yahweh, jusqu’à
    ce qu’il les rejette de devant sa face. Et Sédécias se révolta contre le roi de
    Babylone.
  cek-AK: Jerusalem hoi Judah ih kaminawk angmah hmaa hoi va ving ai karoek to nihcae
    nuiah Angraeng palungphui. Hnukkhuem ah Zedekiah mah Babylon siangpahrang ih lok
    to aek.
  cuk-cuk: Degidbali, Bab-Jehová sae-itogedbali, Jerusalén-dulemar e-asabinni ononnosad,
    degi, Judá-dulemar e-asabinni ononnosbalid. Geb a-sorbali, Sedequías Babilonia-reygi
    gwichigude gusad.
  uig-CYR: Пәрвәрдигарниң Йерусалимға һәм Йәһудаға қаратқан ғәзиви түпәйлидин, Пәрвәрдигар
    уларни Өз һозуридин һайдивәткичә болған арилиқта, төвәндики ишлар йүз бәрди. Биринчидин,
    Зәдәкия Бабил падишасиға исян көтәрди.
  tel-2017: యెహోవా తీవ్రమైన కోపంతో వాళ్ళని తన ఎదుట నుండి వెళ్లగొట్టే వరకూ ఈ దుర్మార్గాలు
    యెరూషలేములోనూ యూదాలోనూ జరిగాయి. తర్వాత సిద్కియా బబులోను రాజు మీద తిరుగుబాటు చేశాడు.
  hat-BSA: Paske akoz kòlè SENYÈ a, bagay sa a te rive Jérusalem ak Juda jiskaske
    Li te jete yo deyò prezans Li. Epi Sédécias te fè rebèl kont wa Babylone nan.
  kos-kos: LEUM GOD El mutawauk in arulana kasrkusrak sin mwet Jerusalem ac Judah,
    oru El siselosla liki ye mutal. Zedekiah el tuyak lainul Tokosra Nebuchadnezzar
    lun Babylonia,
  hbo-WLC: כִּ֣י ׀ עַל־אַ֣ף יְהוָ֗ה הָֽיְתָה֙ בִּירוּשָׁלִַ֣ם וִֽיהוּדָ֔ה עַד־הִשְׁלִיכ֥וֹ
    אוֹתָ֖ם מֵעַ֣ל פָּנָ֑יו וַיִּמְרֹ֥ד צִדְקִיָּ֖הוּ בְּמֶ֥לֶךְ בָּבֶֽל׃
  ibo-ibo: Ọ bụ nʼihi iwe Onyenwe anyị ka ihe ndị a niile ji bịakwasị Jerusalem na
    Juda. Nʼikpeazụ, o sitere nʼihu ya chụpụ ha. Nʼoge a, Zedekaya nupuru isi nʼokpuru
    eze Babilọn.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁଙ୍କ କ୍ରୋଧ ସକାଶୁ ସେ ସେମାନଙ୍କୁ ଆପଣା ଛାମୁରୁ ଦୂର ନ କରିବା ପର୍ଯ୍ୟନ୍ତ
    ଯିରୂଶାଲମ ଓ ଯିହୁଦାରେ ଏପରି ଘଟଣା ଘଟିଲା। ଆଉ, ସିଦିକୀୟ ବାବିଲ ରାଜାର ବିଦ୍ରୋହୀ ହେଲା।
  chk-chk: Iwe, ewe Samol mi Lapalap a song ngeni ekewe chon Jerusalem me chon Juta,
    iei popun a asürela seni fän mesan. Nge Setekia a ü ngeni ewe kingen Papilon.
  rop-rop: YAWEI bin brabli wail langa detlot pipul brom Jerusalem en Juda en imbin
    jandimwei olabat brom im. Wal King Sedakaiya bin gibit bekboun langa King Nebakanesa
    brom Bebalon,
  ukr-1871: Через те був гнїв Господень над Ерусалимом та над Юдою такий, що відкинув
    їх від лиця свого. І одпав Седекія од царя Вавилонського.
  deu-1951: Und so geschah es wegen des Zornes des HERRN wider Jerusalem und Juda
    (damit er sie von seinem Angesicht verwürfe), daß Zedekia sich gegen den König
    von Babel empörte.
  eng-JPS: For through the anger of the LORD did it come to pass in Jerusalem and
    Judah, until He had cast them out from His presence. And Zedekiah rebelled against
    the king of Babylon.
  srp-1865: Jer od gnjeva Gospodnjega zbi se Jerusalimu i Judi, te ih odbaci ispred
    sebe. A Sedekija se odmetnu od cara Vavilonskoga.
  lug-lug: Abalabe ba Yerusaalemi ne Yuda ne babalumba kubanga Mukama yali abanyiigidde.
    Ku nkomerero n’abagobamu mu nsi. Ebyo byonna ne bituuka ku Yerusaalemi ne ku Yuda,
    Mukama n’okubagoba n’abagoba mu maaso ge, ne Zeddekiya n’ajeemera kabaka w’e Babulooni.
  heb-heb: כי על אף יהוה היתה בירושלם ויהודה עד השליכו אותם מעל פניו וימרד צדקיהו
    במלך בבל׃
  ben-IRV: যিরূশালেম ও যিহূদায় সদাপ্রভু ক্রোধজনিত ঘটনা হল যে পর্যন্ত না তিনি নিজের
    সামনে থেকে তাদেরকে দূরে ফেলে দিলেন, আর সিদিকিয় বাবিলের রাজার বিরুদ্ধে বিদ্রোহ
    করলেন।
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦੇ ਕ੍ਰੋਧ ਕਰ ਕੇ ਜੋ ਯਰੂਸ਼ਲਮ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਉੱਤੇ ਸੀ ਇਹ ਹੋਇਆ
    ਕਿ ਅੰਤ ਨੂੰ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਸਾਹਮਣਿਓਂ ਕੱਢ ਦਿੱਤਾ ਅਤੇ ਸਿਦਕੀਯਾਹ ਬਾਬਲ ਦੇ ਰਾਜਾ
    ਤੋਂ ਬੇਮੁੱਖ ਹੋ ਗਿਆ।
  mya-JVB: ထာဝရဘုရား သည် ယုဒ ပြည်သူ၊ ယေရုရှလင် မြို့သားတို့ကို အထံ တော်မှ မ နှင်ထုတ်
    မှီတိုင်အောင်အမျက်ထွက် တော်မူ၍၊ ဇေဒကိ မင်းသည် ဗာဗုလုန် ရှင်ဘုရင် ကို ပုန်ကန် လေ၏။
  tbg-tbg: Iutaavata Ieruharemiqi vaukavata qora okara auti vaura kaara, Nora Kotira
    voqama kero arara itovaro viva ekaara vitini vi vaiinti nahentikara popohovaro
    vika nai avuqaahairo qaqini vara kora. Ho Sedekaiava kia Babironi avuhainaa vaiinti
    vevaaraini vaireva auti vaura kaara
  hmo-hmo: Ierusalema taudia bona Iuda taudia edia dika be ia bada lao noho dainai,
    Lohiabada ena badu danu ia bada lao noho, ela bona Lohiabada ese iena vairana
    dekena amo, ia luludia ore momokani. Sedekaia ese Babulonia ena king Nebukanesa
    ia kamonai henia lasi, ia ura lasi Nebukanesa ena siahu henunai ia noho.
  urd-urd: क्यूँकि ख़ुदावन्द के ग़ज़ब की वजह से येरूशलेम और यहूदाह की यह नौबत आई कि
    आख़िर उसने उनको अपने सामने से दूर ही कर दिया। और सिदक़ियाह शाह — ए — बाबुल से
    मुन्हरिफ़ हो गया।
  rus-SYN: посему гнев Господа был над Иерусалимом и Иудою до того, что Он отверг
    их от лица Своего; и Седекия отложился от царя Вавилонского.
  bqc-SIM: Dii pↄkũma mɛ́ tò yã́pi Yelusalɛũ ń Yuda bùsuo lè píi e à gɛ̀
    ń yá à ń goala. Ɔ̃ Zedekia bↄ̀ Babɛli kía yã́u.
  tcz-CHONGTHU: Hiche thil hi anasoh in ahi. Pakai lunghanna konin Jerusalem le Judah
    gamsung chu amit mua konin abonchauvin atolmang tai. Zedekiah chu Babylon lengpa
    dounan gal abol’ in ahi.
  mar-mar: आपल्या दृष्टीसमोरून त्यांना काढून टाकेपर्यंत, परमेश्वराच्या कोपाद्वारे
    यरूशलेम व यहूदामध्ये सर्व या घटना घडल्या. मग सिद्कीयाने बाबेलाच्या राजाच्या विरोधात
    बंड केले.
  qub-qub: Chaypitami Tayta Diosga fiyupa rabyaran Jerusalenpäwan Judá runacunapaj.
    Ñaupanpitapis juc-lämanna jitariran. Chaypitana Sedequiasga Babiloniapa rayninpa
    contran jatariran.
  bqp-bqp: Yinni Gusunɔ u kɑ Yerusɑlɛmugibu kɑ Yudɑbɑ mɔru kuɑ, mɑ u bu girɑ win wuswɑɑn
    di. Mɑ Sedesiɑsi u Nɛbukɑnɛsɑɑ Bɑbilonin sinɑ boko seesi.
  hat-hat: Se konsa, Seyè a te fache ni sou moun lavil Jerizalèm yo, ni sou moun peyi
    Jida yo, jouk jou li wete yo devan je l'. Sedesyas te pran lezam kont Nèbikadneza,
    wa Babilòn lan.
  eng-BSB: For because of the anger of the LORD, all this happened in Jerusalem and
    Judah, until He finally banished them from His presence. And Zedekiah also rebelled
    against the king of Babylon.
  eng-WEBPB: For through the LORD’s anger this happened in Jerusalem and Judah, until
    he had cast them out from his presence. Zedekiah rebelled against the king of
    Babylon.
  kbq-kbq: Hagi Jerusalemi kumapima nemaniza vahe'mo'zane, Juda vahe'mo'zanema haza
    havi zamavu'zmava zamo higeno, Ra Anumzamofona arimpa ahegeno Agri avure'ma mani'naretira
    zamahe kasopetrege'za ru moparega umani'naze. Hagi Zedekaia'a Babiloni kini ne'mofo
    kea antahino amagera onte'neanki ha' arente'ne.
  nhe-BL: Huan TOTECO tlahuel cualanqui ica nopa tlacame tlen altepetl Jerusalén huan
    tlali Judá huan quinquixti tlen iixpa. Quichijqui para nopa tlanahuatijquetl tlen
    Babilonia ma quinquixti tlen inintlal huan ma quinhuica ipan tlali Babilonia.
    Huan teipa Tlanahuatijquetl Sedequías mosisini ica nopa tlanahuatijquetl tlen
    tlali Babilonia.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wikwahy teko Zuta ywy rehe har wanupe, Zeruzarez
    pe har wanupe no. A'e rupi weraha kar zauxiapekwer wanupe wanemipyhyk kwer romo
    wà. Zeneki upytu'u Mawiron wanuwihawete heruzar ire. Uzàmàtyry'ym.
  eng-DRA: 'For the wrath of the Lord was against Jerusalem, and against Juda, till
    he cast them out from his presence: and Sedecias revolted from the king of Babylon.'
