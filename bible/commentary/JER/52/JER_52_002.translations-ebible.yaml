verse: JER.052.002
translations:
  mal-C: യെഹോയാക്കീൻ ചെയ്തതുപോലെ അദ്ദേഹവും യഹോവയുടെ ദൃഷ്ടിയിൽ തിന്മ പ്രവർത്തിച്ചു.
  deu-TKW: Und er that, was Jahwe mißfiel, ganz wie Jojakim gethan hatte.
  lin-lin: Asalaki makambo mabe na miso ya Yawe, ndenge kaka Yeoyakimi asalaki.
  eng-LSV: And he does evil in the eyes of YHWH, according to all that Jehoiakim has
    done,
  eng-GNV: And he did euil in the eyes of the Lord, according to all that Iehoiakim
    had done.
  eng-WEBSTER: And he did that which was evil in the eyes of the LORD, according to
    all that Jehoiakim had done.
  nhw-BL: Pero Sedequías quichijqui catli amo cuali iixpa TOTECO quen nojquiya quichijtoya
    Joacim catli achtihuiya eliyaya tlanahuatijquetl.
  swh-ONEN: Alifanya maovu machoni pa Bwana, kama alivyofanya Yehoyakimu.
  bba-bba: Sedesiɑsi wi, kɔ̃sɑ u kuɑ Yinni Gusunɔn nɔni sɔɔ. U kuɑ mɑm mɑm nɡe mɛ
    Yoyɑkimu u rɑɑ kuɑ.
  eng-KJVCPB: And he did that which was evil in the eyes of the Lord, according to
    all that Jehoiakim had done.
  luo-luo: Ne otimo richo e nyim Jehova Nyasaye, mana kaka Jehoyakim notimo.
  meu-meu: Ia na Iehova vairanai e kara havara, Iehoiakim ena kara iboudiai heḡereḡeredia
    ma e kara.
  npi-ULB: परमप्रभुको दृष्‍टिमा जे खराब थियो, तिनले त्यही गरे । यहोयाकीमले गरेका हरेक
    कुरा तिनले गरे ।
  yor-yor: Ó ṣe búburú ní ojú Olúwa gẹ́gẹ́ bí Jehoiakimu ti ṣe.
  pes-OPCB: صدقیا مثل یهویاقیم، آنچه در نظر خداوند نادرست بود، به عمل آورد،
  tgl-ULB: Ginawa niya ang masama sa paningin ni Yahweh at ginawa niya ang lahat ng
    ginawa ni Jehoiakim.
  cbu-NT: Sedekiyas Jowakim tamarangpari ashiritam nda Apanllee kuk payumaam zandku,
    mantsir taarangiya.
  hui-hui: Kini Sedegaia ibugua Kini Yahoiagimihanda mana ko wiaru Anduane Homogonaga
    deni biyadagua dege bialu haga hene.
  mya-mya: ဇေ​ဒ​ကိ​မင်း​သည်​ယော​ယ​ကိမ်​မင်း​ကဲ့​သို့ ပင်​ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​၌​မ​ကောင်း
    မှု​များ​ကို​ပြု​၏။-
  bod-N: ཚིད་ཀི་ཡཱ་ཡིས་ཡེ་ཧོ་ཡཱ་ཀིམ་གྱིས་གང་ཞིག་སྤྱད་པ་བཞིན། དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་པས།
  sna-sna: Akaita zvakaipa pamberi paJehovha, sezvakangoitwa naJehoyakimi.
  spa-BLM: Hizo lo que era malo a los ojos de Yahvé, según todo lo que había hecho
    Joacim.
  cac-cac: Te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová, icha sc'ulejnac vin̈aj
    Joacim.
  swh-ULB: Akafanya maovu machoni pa Yahwe; akafanya kila alichokifanya Yehoyakimu.
  bel-bel: І ён рабіў благое ў вачах Госпада, усё тое, што рабіў Ёакім;
  deu-ELBBK: Und er tat, was böse war in den Augen des HERRN, nach allem, was Jojakim
    getan hatte.
  mbb-OT: Mezaat is ulaula zin diyà te etuvangan te Nengazen, iring te mibeelan ni
    Jehoyakim.
  mal-2015: യെഹോയാക്കീം ചെയ്തതുപോലെ ഒക്കെയും അവൻ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു.
  rmc-rmc: Ov kerelas oda, so na sas le RAJESKE pre dzeka, avke sar the o Jojakim.
  pes-OPV: و آنچه در نظر خداوند ناپسند بودموافق هر‌آنچه یهویاقیم کرده بود، بعمل آورد.
  ron-1924: Ел а фэкут че есте рэу ынаинтя Домнулуй, ынтокмай кум фэкусе Иоиаким.
  ben-OBCV: তিনি সদাপ্রভুর দৃষ্টিতে কেবলই মন্দ কাজ করতেন, যেমন যিহোয়াকীমও করেছিলেন।
  som-som: Oo isagu wuxuu sameeyey wax Rabbiga hortiisa shar ku ah sidii wixii Yehooyaaqiim
    sameeyey oo dhan.
  lat-VUC: Et fecit malum in oculis Domini, juxta omnia quæ fecerat Joakim,
  eng-ASVBT: And he did that which was evil in the sight of Jehovah, according to
    all that Jehoiakim had done.
  ita-1885: Ed egli fece quel che dispiace al Signore, del tutto come Gioiachim avea
    fatto.
  eng-ULB: He did what was evil in the sight of Yahweh; he did everything that Jehoiakim
    had done.
  spa-VBL: Hizo lo malo ante los ojos del Señor, tal como lo había hecho Joacim.
  fra-_FOB: Il fit ce qui est mauvais aux yeux de l'Éternel, tout comme avait fait
    Jéhojakim.
  mal-mal: യെഹോയാക്കീം ചെയ്തതുപോലെ ഒക്കെയും അവൻ യഹോവയ്ക്ക് അനിഷ്ടമായുള്ളതു ചെയ്തു.
  urd-GVR: Yahūyaqīm kī tarah Sidqiyāh aisā kām kartā rahā jo Rab ko nāpasand thā.
  suz-BL: मिनु मेकोम येहो-याकीममी खोदेंशो पा परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे,
    मेको पाप्‍तु।
  eng-NOY: And he did that which was evil in the eyes of Jehovah, according to all
    that Jehoiakim had done.
  ita-1927: Egli fece ciò ch’è male agli occhi dell’Eterno, in tutto e per tutto come
    avea fatto Joiakim.
  ckb-ckb: ئەمیش لەبەرچاوی یەزدان خراپەکاری کرد، وەک هەموو ئەوەی یەهۆیاقیم کردی.
  eng-BBE: And he did evil in the eyes of the Lord, as Jehoiakim had done.
  kan-OKCV: ಅವನು ಯೆಹೋಯಾಕೀಮನು ಮಾಡಿದಂತೆ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದನು.
  tam-2017: யோயாக்கீம் செய்தபடியெல்லாம் அவனும் யெகோவாவுடைய பார்வைக்குப் பொல்லாப்பானதைச்
    செய்தான்.
  spa-RV-1909: E hizo lo malo en los ojos de Jehová, conforme á todo lo que hizo Joacim.
  ron-BTF: Și el a făcut ceea ce era rău în ochii DOMNULUI, conform cu tot ce făcuse
    Ioiachim.
  eng-WEBP: He did that which was evil in the LORD’s sight, according to all that
    Jehoiakim had done.
  eng-FBV: He did evil in the Lord's sight, just as Jehoiakim had done.
  nld-1939: Hij deed wat kwaad was in de ogen van Jahweh, juist zoals Jojakim had
    gedaan.
  nch-BL: Pero Sedequías quichijqui cati amo cuali iixpa TOTECO quej nojquiya quichijtoya
    Joacim cati achtohuiya eliyaya tanahuatijquet.
  vie-1934: Vua ấy làm điều dữ trước mắt Đức Giê-hô-va, như mọi việc vua Giê-hô-gia-kim
    đã làm.
  hin-CV: उसने वह किया, जो याहवेह की दृष्टि में बुरा था—वही सब, जो यहोइयाकिम ने किया
    था.
  spa-BES: E hizo lo malo ante los ojos del Señor, como había hecho Joacim.
  tdx-tdx: Nanao ty hatsivokarañe am-pivazohoa’ Iehovà re, hambañe amo nanoe’ Iehoiakime
    iabio.
  tha-KJV: และท่านได้กระทำสิ่งที่ชั่วร้ายในสายพระเนตรพระเยโฮวาห์ ตามการทุกอย่างที่เยโฮยาคิมได้กระทำนั้น
  por-BR-2018: E ele fez o que era mal aos olhos do SENHOR, conforme tudo o que Jeoaquim
    fizera.
  deu-ELO: Und er tat, was böse war in den Augen Jehovas, nach allem, was Jojakim
    getan hatte.
  eng-WYC-2018: And he did evils before the eyes of the Lord, by all things which
    Jehoiakim had done. (And he did evil things before the Lord, like all the things
    that Jehoiakim had done.)
  epo-epo: Li agadis malbone antaŭ la Eternulo, kiel ĉio, kion faris Jehojakim.
  uig-PIN: U padixaⱨ Yǝⱨoakimning ⱪilƣinidǝk, Pǝrwǝrdigarning nǝziridǝ rǝzil ixlarni
    ⱪildi.
  beo-beo: Hina bagade Sedegaia da hina bagade Yihoiagimi ea hou defele, Hina Godema
    wadela:le hamoi.
  tpi-OTNT: Sedekaia i bihainim pasin bilong King Jehoiakim, na em i mekim pasin nogut
    long ai bilong Bikpela.
  hau-SA: Sarki Zedekiya ya aikata abin da yake mugu a gaban Ubangiji kamar yadda
    Sarki Yehohiyakim ya yi.
  uig-LAT: U padishah Yehoakimning qilghinidek, Perwerdigarning neziride rezil ishlarni
    qildi.
  nde-nde: Wenza okubi emehlweni kaThixo, njengalokho okwakwenziwe nguJehoyakhimi.
  ton-ton: Pea naʻa ne fai kovi ʻi he ʻao ʻo Sihova, ʻo hangē ko e meʻa kotoa pē naʻe
    fai ʻe Sihoiakimi.
  ces-1613: I činil to, což jest zlého před očima Hospodinovýma, všecko tak, jakž
    byl dělal Joakim.
  eng-WMB: He did that which was evil in the LORD’s sight, according to all that Jehoiakim
    had done.
  tam-TCV: சிதேக்கியாவும் யோயாக்கீம் செய்ததுபோலவே, யெகோவாவின் பார்வையில் தீமையானதைச்
    செய்தான்.
  ceb-ULB: Gibuhat niya ang daotan sa panan-aw ni Yahweh; gibuhat niya ang tanang
    butang nga gibuhat ni Jehoyakim.
  pol-UBG: Czynił on to, co złe w oczach PANA, zupełnie tak, jak czynił Joakim.
  kyc-kyc: Kiŋi Jiyoakwimi Kamongo dokona lenge kambu dokona yulu koo pyuo kareyamo
    dokoko suu pyao kiŋi Setekayame koo piya.
  urd-GVU: یہویقیم کی طرح صِدقیاہ ایسا کام کرتا رہا جو رب کو ناپسند تھا۔
  deu-1912: Und er tat was dem HERRN übel gefiel, gleich wie Jojakim getan hatte.
  kan-2017: ಇವನು ಯೆಹೋಯಾಕೀಮನಂತೆ ಯೆಹೋವನ ಚಿತ್ತಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ನಡೆದನು.
  yap-yap: Mi Zedekiah ni Pilung e i denen nib togopluw ngak SOMOL, ni bod ni i rin’
    Jehoyakim ni Pilung.
  hlt-MCSB: Jehoiakim loh boethae cungkuem a saii bangla Zedekiah loh BOEIPA mikhmuh
    ah a saii.
  mdy-ETH: ዬያኮ ቤርታ ካኣቲ ዒዮዓቄሜ ማዼ ጎይፆ ሴዴቂያሴያኣ ናንጊናን ናንጋ ጎዳ ናሽኩዋ ፑርታ ባኣዚ ማዼኔ።
  twi-ASANTE: Ɔyɛɛ bɔne wɔ Awurade ani so, sɛdeɛ Yehoiakim yɛeɛ no.
  eng-WEBU: He did that which was evil in the LORD’s sight, according to all that
    Jehoiakim had done.
  wal-wal: Yo7aqeemi oottidoogaadan, Sedeqiyaasikka GODAA sinttan iitabaa oottiis.
  spa-PDDPT: Hizo lo malo ante los ojos de Yavé, tal como hizo Joacim,
  gun-gun: Zedequias ma ha'eve'ỹ va'e anho ojapo oikovy Senhor renonde rupi, guyke'y
    Jeoaquim ojapoague ha'e javi rami.
  ilo-ULB: Inaramidna ti dakes iti imatang ni Yahweh—inaramidna amin a banag nga inaramid
    ni Jehoiakim.
  kpg-kpg: King Zedekiah guu hai ana mee huaidu ang gi Dimaadua, e hai gadoo be nia
    hai di king go Jehoiakim nogo hai.
  uig-ARA: ئۇ پادىشاھ يەھوئاكىمنىڭ قىلغىنىدەك، پەرۋەردىگارنىڭ نەزىرىدە رەزىل ئىشلارنى
    قىلدى.
  sus-sus: Sedekiya naxa fe ɲaaxi raba a Marigi Alatala ya xɔri alɔ Yehoyakimi nu
    bara a raba ki naxɛ.
  pon-2006: Nanmwarki Sedekaia ahpw wiahda me suwed mwohn silangin KAUN-O, duwehte
    Nanmwarki Sehoiakim.
  jae-jae: Eŋ gêgôm geŋ, taŋ gêjac Apômtau mataanô ŋajam atom naŋ, kêtôm Jojakim gêgôm.
  ksd-ksd: Ma i ga pait nam i ga kaina ta ra luaina mata i ra Luluai, varogop ma ra
    lavur magit Ieoiakim i ga pait ia.
  tur-YTC: Yehoyakim'in yapmış olduğu her şeye göre, Yahve'nin gözünde kötü olanı
    yaptı.
  ind-AYT: Dia melakukan apa yang jahat di mata TUHAN seperti semua yang telah dilakukan
    oleh Yoyakim.
  nya-nya: Iye anachita zoyipa pamaso pa Yehova, monga momwe anachitira Yehoyakimu.
  hrv-hrv: Činio je što je zlo u očima Jahvinim, sve kao što je činio Jojakin.
  mps-mps: Sedekaiago te king Jehoiakimgo kolesaga wali pelama, tama agai Genuai Bidi
    gedude dwai kolesaga yai dao.
  tpi-tpi: Sedekaia i bihainim pasin bilong King Jehoiakim, na em i mekim pasin nogut
    long ai bilong Bikpela.
  dan-1931: Han gjorde, hvad der var ondt i HERRENS Øjne, ganske som Jojakim.
  vie-OVCB: Nhưng vua làm điều ác trước mắt Chúa Hằng Hữu như Giê-hô-gia-kim đã làm.
  guj-2017: સિદકિયાએ યહોયાકીમની જેમ જ યહોવાહની દ્રષ્ટિમાં ભૂંડું હતું તે કર્યું.
  pon-2006A: Nanmwarki Sedekaia ahpw wiahda me suwed mwohn silangin KAUN-O, duwehte
    Nanmwarki Sehoiakim.
  por-BRBSL: Ele fez o que era mau aos olhos de Javé, de acordo com tudo o que Jehoiaquim
    tinha feito.
  cth-cth: Jehoiakim ni ouk a sak e patetlah BAWIPA e mithmu vah hawihoehnae a sak.
  twi-twi: Ɔyɛɛ bɔne wɔ Awurade ani so, sɛnea Yehoiakim yɛe no.
  hlt-hlt: Jehoiakim loh boethae cungkuem a saii bangla Zedekiah loh BOEIPA mikhmuh
    ah a saii.
  tbz-SIM: Kòo dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀, ò do tũ̀nnɛ Sosɑkimmu borimɛ mmɛ weti
    weti.
  msy-2020: Sedekaia, Jehoiakimɨn arazibar gɨn ghua, egha Ikiavɨra Itir Godɨn damazimɨn
    arazir kurabagh ami.
  azb-azb: O, Yehoyaqimin etdiyi kimi Rəbbin gözündə pis olan işlər gördü.
  eng-DBY: And he did evil in the sight of Jehovah, according to all that Jehoiakim
    had done.
  hin-2017: उसने यहोयाकीम के सब कामों के अनुसार वही किया जो यहोवा की दृष्टि में बुरा
    है।
  wol-KYG: Muy def li Aji Sax ji ñaawlu, mboolem noonee ko Yowakim defe woon.
  eng-YLT: and he doth the evil thing in the eyes of Jehovah, according to all that
    Jehoiakim hath done,
  eng-WYC-2017: And he did evils before the eyes of the Lord, by all things which
    Jehoiakim had done.
  eng-WMBB: He did that which was evil in the LORD’s sight, according to all that
    Jehoiakim had done.
  urd-GVH: यहूयक़ीम की तरह सिदक़ियाह ऐसा काम करता रहा जो रब को नापसंद था।
  rug-rug: Tavete va kaleana pa Kenuna Zihova si asa, gua tugo mo sapu tavetia sa
    baṉara Zehoiakimi.
  gaz-gaz: Innis akkuma Yehooyaaqiim hojjete sana, fuula Waaqayyoo duratti waan hamaa
    ni hojjete.
  fra-LSG: Il fit ce qui est mal aux yeux de l’Éternel, entièrement comme avait fait
    Jojakim.
  yal-yal: Naxan ɲaxu Alatala yɛɛ ra yi, a yi na liga alo Yehoyakimi a liga kii naxan
    yi.
  haw-1868: Hana hewa iho la oia imua o na maka o Iehova, e like me na mea a pau a
    Iehoiakima i hana'i.
  arb-NAV: وَارْتَكَبَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ عَلَى غِرَارِ مَا عَمِلَ يَهُويَاقِيمُ.
  ewe-ewe: Ewɔ nu vɔ̃ le Yehowa ŋkume, abe ale si Yehoyakim wɔe ene.
  eng-LEE: And he did what is evil in the eyes of the Lord, in accordance with all
    that Jehoyakim had done.
  asm-FB: যিহোয়াকীমৰ সকলো কাৰ্য অনুসাৰে তেওঁ যিহোৱাৰ সাক্ষাতে কু-আচৰণ কৰিলে;
  sus-A: سٍدٍكِيَ نَشَ قٍ حَاشِ رَبَ عَ مَرِفِ عَلَتَلَ يَ شْرِ عَلْ يٍهٌيَكِمِ نُ
    بَرَ عَ رَبَ كِ نَشّ.
  fra-SBL: Il fit ce qui est mal aux yeux de l'Éternel, selon tout ce qu'avait fait
    Jojakim.
  hbo-hbo: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה כְּכֹ֥ל אֲשֶׁר־עָשָׂ֖ה יְהֹויָקִֽים׃
  kik-kik: Nake agĩĩka maũndũ mooru maitho-inĩ ma Jehova, o ta ũrĩa Jehoiakimu eekĩte.
  fra-NCL: Il fit ce qui est mal aux yeux de Yahweh, imitant tout ce qu’avait fait
    Joakim.
  cek-AK: Jehoiakim mah Angraeng mikhnuk ah sak ih kahoih ai hmuennawk baktih toengah,
    anih mah doeh sak.
  cuk-cuk: Sedequías Bab-Jehová-ibmar-abemaisulidi, Bab-Dummad-asabin imaksad. Ar
    ade, Joacim-ibmar-imaksadba ibmar imaksamogad.
  uig-CYR: У падиша Йәһоакимниң қилғинидәк, Пәрвәрдигарниң нәзиридә рәзил ишларни
    қилди.
  tel-2017: యెహోయాకీము లాగే సిద్కియా కూడా యెహోవా దృష్టికి దుర్మార్గంగా ప్రవర్తించాడు.
  hat-BSA: Li te fè mal nan zye SENYÈ a tankou tout sa ke Jojakim te fè yo.
  kos-kos: Tokosra Zedekiah el orekma koluk lain LEUM GOD, oapana Tokosra Jehoiakim.
  hbo-WLC: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה כְּכֹ֥ל אֲשֶׁר־עָשָׂ֖ה יְהוֹיָקִֽים׃
  ibo-ibo: O mere ihe jọrọ njọ nʼanya Onyenwe anyị dịka Jehoiakim mere.
  ory-ory: ଆଉ, ସେ ଯିହୋୟାକୀମ୍‍ର କୃତ ସମସ୍ତ କର୍ମାନୁସାରେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲା।
  chk-chk: Nge Setekia a föri mine a ngau me fän mesen ewe Samol mi Lapalap usun chök
    mine Jehoiakim a föri.
  rop-rop: Wal King Sedakaiya bin oldei dumbat nogudbala ting langa YAWEI det trubala
    God, seimwei laik King Jehoiyakim bin oldei dumbat.
  ukr-1871: І чинив він таке, що було не до вподоби Господеві, притьма як чинив Йоаким.
  deu-1951: Und er tat, was böse war in den Augen des HERRN, ganz wie Jojakim getan
    hatte.
  eng-JPS: And he did that which was evil in the sight of the LORD, according to all
    that Jehoiakim had done.
  srp-1865: On èinjaše što je zlo pred Gospodom sasvijem kako je èinio Joakim.
  lug-lug: Zeddekiya n’akola eby’omuzizo mu maaso ga Mukama, nga Yekoyakimu bwe yali
    akoze.
  heb-heb: ויעש הרע בעיני יהוה ככל אשר עשה יהויקים׃
  ben-IRV: যিহোয়াকীমের সব কাজ অনুসারে সিদিকিয় সদাপ্রভুর চোখে যা খারাপ তাই করতেন।
  pan-pan: ਅਤੇ ਸਭ ਕੁਝ ਜੋ ਯਹੋਯਾਕੀਮ ਨੇ ਕੀਤਾ ਸੀ ਉਸੇ ਦੇ ਅਨੁਸਾਰ ਉਸ ਨੇ ਵੀ ਉਹ ਕੰਮ ਕੀਤਾ ਜੋ
    ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਭੈੜਾ ਸੀ
  mya-JVB: ထိုမင်းသည်ယောယကိမ် မင်းပြု သမျှ အတိုင်း ၊ ထာဝရဘုရား ရှေ့ တော်၌ဒုစရိုက်
    ကိုပြု ၏။
  tbg-tbg: Jehoiakimiva qora okara autuntema kero, Sedekaiava vivavata Nora Kotira
    avuqaa qora okara auti vaura.
  hmo-hmo: King Sedekaia ese Lohiabada ena vairanai ia kara dika, king Iehoiakimi
    ena kara ibounai hegeregerena ma ia karaia.
  urd-urd: और जो कुछ यहूयक़ीम ने किया था, उसी के मुताबिक़ उसने भी ख़ुदावन्द की नज़र
    में बदी की।
  rus-SYN: И он делал злое в очах Господа, все то, что делал Иоаким;
  bqc-SIM: À yã́ pↄ́ Dii yeio kɛ̀ lá Yɛkↄnia kɛ̀wa píiɛ.
  tcz-CHONGTHU: Ahivang in Zedekiah jong Pakai mitmun thilsi abol in, Jehoiachin lengpa
    bang in aum in ahi.
  mar-mar: यहोयाकीम याने जी प्रत्येकगोष्ट केली होती त्याप्रमाणे यानेही, परमेश्वराच्या
    दृष्टीने जे वाईट होते ते केले.
  qub-qub: Sedequiasga Tayta Diosta mana wiyacur mana allita ruraran. Llapan rurashancuna
    caran Joacim rurashanno.
  bqp-bqp: Sedesiɑsi wi, kɔ̃sɑ u kuɑ Yinni Gusunɔn nɔni sɔɔ. U kuɑ mɑm mɑm nge mɛ
    Yoyɑkimu u rɑɑ kuɑ.
  hat-hat: Wa Sedesyas te fè sa ki mal devan Bondye menm jan ak Jojakim.
  eng-BSB: And Zedekiah did evil in the sight of the LORD, just as Jehoiakim had done.
  eng-WEBPB: He did that which was evil in the LORD’s sight, according to all that
    Jehoiakim had done.
  kbq-kbq: Hagi Jehoiakimi'ma hu'neaza huno Ra Anumzamofo avurera Zedekaia'a kefo
    avu'avaza hu'ne.
  nhe-BL: Pero Sedequías quichijqui tlen ax cuali iixpa TOTECO queja nojquiya quichijtoya
    Joacim tlen achtohuiya eliyaya tlanahuatijquetl.
  gub-BL: Tuwihawete Zeneki uzapo ikatu 'ym ma'e Tupàn Tuweharupi Wiko Ma'e henataromo.
    Nuzawy kwaw tuwihawete Zeoaki.
  eng-DRA: And he did that which was evil in the eyes of the Lord, according to all
    that Joakim had done.
