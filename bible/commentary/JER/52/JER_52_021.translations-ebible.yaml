    oalkosr raunyak, kewana oalal, ac matoltoliyen bronze kac inch tolu.
  hbo-WLC: וְהָעַמּוּדִ֗ים שְׁמֹנֶ֨ה עֶשְׂרֵ֤ה אַמָּה֙ קומה הָעַמֻּ֣ד הָאֶחָ֔ד וְח֛וּט
    שְׁתֵּים־עֶשְׂרֵ֥ה אַמָּ֖ה יְסֻבֶּ֑נּוּ וְעָבְי֛וֹ אַרְבַּ֥ע אַצְבָּע֖וֹת נָבֽוּב׃
  ibo-ibo: Ị dị elu nke otu nʼime ogidi abụọ ndị a bụ mita asatọ na ụma nʼọtụtụ. Ị
    dị gburugburu ya bụkwa mita ise na ụma anọ, nke ọbụla nʼime ha bụ mkpịsịaka anọ.
    Oghere dịkwa nʼime ha.
  ory-ory: ପୁଣି, ସେହି ଦୁଇ ସ୍ତମ୍ଭ, ପ୍ରତ୍ୟେକର ଉଚ୍ଚ ଅଠର ହାତ ଓ ପରିଧି ବାର ହାତ ଓ ତହିଁର ସ୍ଥୂଳତା
    ଚାରି ଅଙ୍ଗୁଳି ଓ ତାହା ଫମ୍ପା ଥିଲା।
  chk-chk: Iwe, ükükün tekian efoch me efoch kewe ür rüe me fisu fiit, nge ükükün
    öün engol me walu fiit. Iwe, malülün ükükün ülüngat inis, nge lon a pwang.
  rop-rop: Det dubala pol bin seim. Dubala bin 9 mita apendan en 6 mita raidaran.
    Dubala bin jis laik hololog en det kopa bin thikwan. Ontopwei langa det dubala
    pol bin jidan dubala kopawan ting 2 mita apendan en olaran deibin meigim purdiwan.
    Deibin meigim luk laik det daga gulum pamagrenit. Ebrijing langa det dubala pol
    deibin meigim garram kopa.
  ukr-1871: А ті стовпи були, кожний стовп вісїмнайцять локот заввишки, й поворозка
    в дванайцять локот обіймала його; а були вони порожні в серединї, стїнки ж були
    на чотирі палцї.
  deu-1951: Jede der beiden Säulen war achtzehn Ellen hoch und ein Faden von zwölf
    Ellen umspannte sie; sie waren aber vier Finger dick, inwendig hohl.
  eng-JPS: And as for the pillars, the height of the one pillar was eighteen cubits;
    and a line of twelve cubits did compass it; and the thickness thereof was four
    fingers; it was hollow.
  srp-1865: A stupovi bijahu svaki od osamnaest lakata u visinu, a unaokolo od dvanaest
    lakata, a èetiri prsta bješe svaki debeo i šupalj;
  lug-lug: Buli emu ku mpagi yali obuwanvu mita munaana ne desimoolo emu; n’obwetoolovu
    mita ttaano ne desimoolo nnya; n’omubiri gwayo gwali nga sentimita musanvu nga
    yamuwuluka.
  heb-heb: והעמודים שמנה עשרה אמה קומה העמד האחד וחוט שתים עשרה אמה יסבנו ועביו ארבע
    אצבעות נבוב׃
  ben-IRV: ফলে ওই দুই থামের প্রত্যেকের উচ্চতা আঠারো হাত ও বারো হাত চওড়া ছিল এবং তার
    চার আঙ্গুল মোটা ছিল; তা ফাঁপা ছিল।
  pan-pan: ਹਰ ਥੰਮ੍ਹ ਅਠਾਰਾਂ ਹੱਥ ਉੱਚਾ ਸੀ ਅਤੇ ਬਾਰਾਂ ਹੱਥ ਦੀ ਰੱਸੀ ਉਹ ਦੇ ਦੁਆਲੇ ਆਉਂਦੀ ਸੀ
    ਅਤੇ ਉਹ ਚਾਰ ਉਂਗਲ ਮੋਟਾ ਸੀ ਤੇ ਪੋਲਾ ਸੀ
  mya-JVB: တိုင် အမြင့် ကား၊ တဆယ် ရှစ် တောင် ရှိ၏။ လုံးပတ် မူကား ၊ တဆယ် နှစ် တောင်
    ရှည်သော ကြိုးတပတ် ရှိ၏။ ခေါင်းပွ ဖြစ်၍ဒု လေး သစ်ရှိ၏။
  tbg-tbg: Kotira Naavu avuni baraasiqohai aututo pohitanta vukaivano vaireva, 8 mita
    vaura. Vitanta vaata ovenaaruma taiva vaireva, 5 mita 30 sentimita vaura. Pohi
    vitanta avutaqi kavaaka vauvaro vira pahivano vatoqiqama kero 8 sentimita vaura.
  hmo-hmo: Unai du ruaosi edia bada be hegeregere. Idia edia lata be 8 mita, edia
    kuboru be 5.3 mita, idia be paipa badadia bamona, bona edia auri ena udunana be
    75 milimita.
  urd-urd: हर सुतून अट्ठारह हाथ ऊँचा था, और बारह हाथ का सूत उसके चारों तरफ़ आता था,
    और वह चार ऊंगल मोटा था; यह खोखला था।
  rus-SYN: Столбы сии были каждый столб в восемнадцать локтей вышины, и шнурок в двенадцать
    локтей обнимал его, а толщина стенок его внутри пустого, в четыре перста.
  bqc-SIM: Mↄ̀pɛlɛpiↄ lɛsĩ gã̀sĩsuu bao plaplasaiɛ, a gbɛ̃̀nɛ sↄ̃ kuɛplapla. Mↄpiↄ
    gèele kà ↄnɛ síiↄ̃siiↄ̃, mɛ́ aa ɛ vĩvĩ ń guu.
  tcz-CHONGTHU: Khompi khat chu asandan feet somni le sgai, akimvel feet somle get
    akol khumin, hichu bel li sa-a ahin, asung hom ahi.
  mar-mar: प्रत्येक खांब अठरा हात उंच होता. त्याच्या घेराला बारा हात दोरी लागे. प्रत्येकाची
    जाडी चार बोटे होती व पोकळ होती.
  qub-qub: Pilancucunaga cada-ünun caran pusaj metru largu, racuyninna intërun tumarëga
    pichga metru medyanno. Chay pilancucunapa chaupenga uchcumi caran. Chay pilancupa
    ractaynin caran ganchis sentïmetru.
  bqp-bqp: Gbere yiru ye, yɑ gunum nɛwɑ. Yen bɑɑyeren gunum mu sɑ̃ɑwɑ gɔm soonu yɛndu
    yiru sɑri. Mɑ yen bɔɔrum mu sɑ̃ɑ gɔm soonu wɔkurɑ yiru. Yen bɑɑyere yɑ wem mɔwɑ.
    Mɑ sii si bɑ kɑ ye kuɑn sinum mu sɑ̃ɑ nɔm tɑrɑrun sɑkɑ.
  hat-hat: 'De poto yo te parèy yonn ak lòt: yo chak te gen vennsèt pye wotè, se yon
    kòd dizwit pye longè ki pou ta fè wonn yo chak. Poto yo te vid nan mitan. Rebò
    yo te gen twa pous epesè.'
  eng-BSB: Each pillar was eighteen cubits tall and twelve cubits in circumference;
    each was hollow, four fingers thick.
  eng-WEBPB: As for the pillars, the height of the one pillar was eighteen cubits;
    and a line of twelve cubits encircled it; and its thickness was four fingers.
    It was hollow.
  kbq-kbq: Hagi ana tare zafararema bronsireti'ma tro'ma hu'nazana, za'za amo'a 8mita
    higeno, kagi'amo'a 5mitagi 30'a sentimita higeno, agu'afina hagro hu'ne. Hagi
    anazama tro'ma hu'naza bronsimofo tapa'amo'a 75 milimita hu'ne.
  nhe-BL: Sesen tlaquetzali quipiyayaya 9 metros huan 45 centímetros ihuejcapanca.
    Huan inintomajca eliyaya 6 metros huan 30 centímetros. Nopa tlaquetzali eliyayaj
    cacahuatique huan inintilajca quipiyayayaj 8 centímetros.
  gub-BL: A'e mokoz izyta uzezuawygatu wà. Pitàitàigatu aiha haw heta 8 met. Pitàitàigatu
    heta 5,35 met aze amo oho izywyr. Naheta kwaw morog wapupe. Morog iànàmaw heta
    10 xenxim. Izyta apyr pitàitàigatu heta ipeao morog iapo pyrer. Iaiha haw heta
    2,20 met. Ipeao nànàn heta tetea'u ma'ywa homà hagapaw, imumuràgaw romo. Awa uma'ema'e
    morog a'e ma'e paw iapo pà wà.
  eng-DRA: 'And concerning the pillars, one pillar was eighteen cubits high: and a
    cord of twelve cubits compassed it about: but the thickness thereof was four fingers,
    and it was hollow within.'
