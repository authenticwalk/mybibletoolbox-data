verse: JER.052.021
translations:
  mal-C: ഓരോ സ്തംഭവും പതിനെട്ടുമുഴം ഉയരവും പന്ത്രണ്ടുമുഴം ചുറ്റളവും നാലു വിരൽപ്പാടു
    കനവും ഉള്ളതായിരുന്നു. അതു പൊള്ളയായിരുന്നു.
  deu-TKW: Was aber die Säulen betrifft, so betrug die Höhe der einen Säule achtzehn
    Ellen und ein Faden von zwölf Ellen umspannte sie; sie war aber vier Finger dick,
    inwendig hohl.
  lin-lin: Likonzi moko na moko ezalaki na bametele pene libwa, na bosanda, mpe bametele
    pene motoba, na kovimba na yango ; bongo bronze oyo basalelaki yango ezalaki evimba
    na basantimetele pene mwambe, mpe ezalaki polele na kati.
  eng-LSV: As for the pillars, eighteen cubits [is] the height of the one pillar,
    and a cord of twelve cubits goes around it, and its thickness [is] four fingers
    hollow.
  eng-GNV: 'And concerning the pillars, the height of one pillar was eighteene cubites,
    and a threede of twelue cubites did compasse it, and the thicknesse thereof was
    foure fingers: it was holowe.'
  eng-WEBSTER: 'And concerning the pillars, the hight of one pillar was eighteen cubits;
    and a fillet of twelve cubits encompassed it; and the thickness of it was four
    fingers: it was hollow.'
  nhw-BL: Sesen tlaquetzali quipiyayaya 9 metros huan 45 centímetros ihuejcapanca.
    Huan inintomajca eliyaya 6 metros huan 30 centímetros. Nopa tlaquetzalme eliyayaj
    cacahuatique Huan inintilajca quipiyayayaj 8 centímetros.
  swh-ONEN: Kila nguzo ilikuwa na urefu wa dhiraa kumi na nane, kimo chake na mzunguko
    dhiraa kumi na mbili, na unene wa nyanda nne, na zote zilikuwa wazi ndani.
  bba-bba: Gbere yiru ye, yɑ ɡunum nɛwɑ. Yen bɑɑyeren ɡunum mu sɑ̃ɑwɑ ɡɔm soonu yɛndu
    yiru sɑri. Mɑ yen bɔɔrum mu sɑ̃ɑ ɡɔm soonu wɔkurɑ yiru. Yen bɑɑyere yɑ wem mɔwɑ.
    Mɑ sii si bɑ kɑ ye kuɑn sinum mu sɑ̃ɑ nɔm tɑrɑrun sɑkɑ.
  eng-KJVCPB: 'And concerning the pillars, the height of one pillar was eighteen cubits;
    and a fillet of twelve cubits did compass it; and the thickness thereof was four
    fingers: it was hollow.'
  luo-luo: Siro ka siro borne ne romo fut piero ariyo gochiko kendo alwora mare ne
    romo fut apar gochiko; sirnigo norokore kendo moro ka moro kore ne romo gi lith
    lwedo angʼwen.
  meu-meu: Hari au-tubuadia ta ena lata na kiubit gwauta-taurahani; ena kuboro-heḡeḡe
    na kiubit gwauta-rua; kopina udunana na ima-kwakikwaki hani e haheboudia udunana
    heḡereḡerena; ia na auri kuborona lalona kohua.
  npi-ULB: स्तम्भहरू प्रत्‍येकका उचाइ अठार हात थियो, र गोलाइ बाह्र हात थियो । प्रत्येकको
    मोटाइ चार अङ्गुल चौडा र खोक्रो थियो ।
  yor-yor: Ọ̀kọ̀ọ̀kan nínú àwọn ọ̀wọ́n yìí ni ga ní ìwọ̀n ìgbọ̀nwọ́ méjìdínlógún;
    okùn ìgbọ̀nwọ́ méjìlá sì yí i ká. Ọ̀kọ̀ọ̀kan nípọn tó ìka mẹ́rin, wọ́n sì ní ihò
    nínú.
  pes-OPCB: بلندی هر ستون در حدود هشت متر و محیط آن در حدود پنج متر و نیم و ضخامت
    دیوارهایش چهار انگشت بود و میان‌تهی بود،
  tgl-ULB: Ang poste ay may taas na labing walong kubit bawat isa, at ang bawat paikot
    ay nasukat ang bawat isa ng labindalawang kubit. Ang bawat isa ay may apat na
    daliri ang kapal ngunit walang laman sa loob.
  cbu-NT: Minamtawari shurangam íwaririni uchu metoro kánuru taaratarangu, anootssha
    kshurangama 5 metro anumun chawap taturpiru wantsush kurimunaz taarangu, an ngusamb
    chumbeepimash 7 sentimetru tuwapirini taarangiya.
  hui-hui: Anda gene kira boronosime wabu helenedagoni luore ogobi labolabo hene.
    Libu kirabali luninaga magi manda mida halira. Ogoni timbuni mabubinaga arane
    mida duriani howa emene bolanguahe sendimida pira tebira (30) wini. Tigua wabinidangi
    boronosime baibo timbuni wabu henego ogoni ibuha boronosi dewaoreme wabini. Boronosi
    palia gengeda tagi henego magi manda sendimida karia howa bolangua hene. Nguni
    daligahayagi boronosi padago magi manda mida kirani sendimida pira kira (20) wini.
    Tigua boronosi degeme mbirale yári wena nu alebi ira mbira mini pomegaranadenaga
    lini alebi wabuwa anda gene boronosime wabini biagonaga nguni daligahayagi yári
    bia ho helene.
  mya-mya: တိုင်​ကြီး​နှစ်​လုံး​သည်​ဆင်​တူ​ဖြစ်​၍​အ​မြင့် နှစ်​ဆယ့်​ခု​နစ်​ပေ၊ လုံး​ပတ်​တစ်​ဆယ့်​ရှစ်​ပေ
    ရှိ​၏။ ထို​တိုင်​တို့​သည်​ခေါင်း​ပွ​ဖြစ်​၍​ဒု​သုံး လက်​မ​ရှိ​လေ​သည်။ ကြေး​ဝါ​တိုင်​ထိပ်​ပိုင်း
    များ​သည်​အ​မြင့်​ပေ​ခု​နစ်​ပေ​ခွဲ​စီ​ရှိ​၍ ယင်း တို့​၏​ပတ်​လည်​တွင်​သ​လဲ​သီး​များ​နှင့်​တန်
    ဆာ​ဆင်​ထား​သော​ကွန်​ရွက်​များ​ရှိ​၏။ ယင်း တို့​အား​လုံး​ကို​ကြေး​ဝါ​များ​နှင့်​ပြု​လုပ်
    ထား​၏။-
  bod-N: ཀ་བ་རེ་རེའི་མཐོ་ཚད་ལ་ཁྲུ་བཅོ་བརྒྱད་དང་། མཐུག་ཚད་ལ་སོར་བཞི་དང་། མུ་ཁྱུད་ལ་ཁྲུ་བཅུ་གཉིས་ཡིན་ལ།
    དཀྱིལ་ནི་སྟོང་པ་ཡིན་ནོ། །
  sna-sna: Mbiru imwe neimwe yakanga ina makubhiti gumi namasere pakureba uye makubhiti
    gumi namaviri pakupoterera; paukobvu imwe neimwe yaisvika minwe mina uye yaiva
    nemhango.
  spa-BLM: En cuanto a las columnas, la altura de la única columna era de dieciocho
    codos; y una línea de doce codos la rodeaba, y su grosor era de cuatro dedos.
    Era hueca.
  cac-cac: Junjun oy chi', ec'to 8 metro steel. Ay am nan̈aloc svaquil metro spatic,
    palta olan yool, uque' centímetro spimal.
  swh-ULB: Nguzo zilikuwa na urefu wa dhiraha kumi na nane kila moja, na mstari kuzunguka
    kila moja wenye urefu wa dhiraha kumi na mbili. Kila moja ilikuwa na unene wa
    vidole vinne na tundu.
  bel-bel: Слупы гэтыя былі кожны слуп у васямнаццаць локцяў вышыні, і шнурок у дванаццаць
    локцяў абымаў яго, а таўшчыня сьцен яго, усярэдзіне пустога, у чатыры пальцы.
  deu-ELBBK: 'Und die Säulen: 18 Ellen war die Höhe der einen Säule, und ein Faden
    von 12 Ellen umfasste sie; und ihre Dicke war vier Finger, sie war hohl.'
  mbb-OT: Is kelayat kayi te zezuwa he menge tukud ne 27 he ǥiek ne 18 he ǥiek is
    peliǥuy te kezekelè din. Budsi is diyà te teliwazà kayi, ne menge heepat he vaney
    is kekepal te brunsi kayi.
  mal-2015: സ്തംഭങ്ങളോ, ഓരോന്നു പതിനെട്ടു മുഴം ഉയരവും പന്ത്രണ്ടു മുഴം ചുറ്റളവും നാലു
    വിരൽ കനവും ഉള്ളതായിരുന്നു; അതു പൊള്ളയുമായിരുന്നു.
  rmc-rmc: Soduj slupi sas kerde le brondzostar, sas uče vaj ochto metri a lengro
    obvod sas pandž the jepaš metri. O slupi sas andral duta a o brondzos, savestar
    sas kerde sas vaj ochto centimetri.
  pes-OPV: و اما ستونها، بلندی یکستون هجده ذراع و ریسمان دوازده ذراعی آنها رااحاطه
    داشت و حجم آن چهار انگشت بود و تهی بود.
  ron-1924: Ынэлцимя унуя дин стылпь ера де оптспрезече коць ши ун фир де дойспрезече
    коць ыл куприндя; ера гол ши грос де патру деӂете;
  ben-OBCV: প্রত্যেকটি স্তম্ভ ছিল আঠারো হাত উঁচু এবং পরিধি ছিল বারো হাত; প্রত্যেকটি
    ছিল চার আঙুল পুরু এবং ফাঁপা।
  som-som: Oo tiirarka midkood sarajooggiisu wuxuu ahaa siddeed iyo toban dhudhun,
    meeriskiisuna wuxuu ahaa laba iyo toban dhudhun markii xadhig lagu qiyaaso, oo
    dhumucdiisuna waxay ahayd afar farood, oo dhexdana wuu ka dalooshanaa.
  lat-VUC: 'De columnis autem decem et octo cubiti altitudinis erant in columna una,
    et funiculus duodecim cubitorum circuibat eam: porro grossitudo ejus quatuor digitorum,
    et intrinsecus cava erat.'
  eng-ASVBT: 'And as for the pillars, the height of the one pillar was eighteen cubits;
    and a line of twelve cubits did compass it; and the thickness thereof was four
    fingers: it was hollow.'
  ita-1885: Ora, quant è alle colonne, l'una d'esse era alta diciotto cubiti, ed un
    filo di dodici cubiti la circondava; e la sua spessezza era di quattro dita, ed
    era vuota.
  eng-LXXUP: And as for the pillars, the height of one pillar was thirty-five cubits;
    and a line of twelve cubits compassed it round; and the thickness of it all round
    was four fingers.
  eng-ULB: The pillars were eighteen cubits high each, and a line around each one
    measured twelve cubits. Each was four fingers thick and hollow.
  spa-VBL: Cada columna tenía dieciocho codos de altura y doce codos de circunferencia.
    Eran huecas, con paredes de cuatro dedos de espesor.
  fra-_FOB: Pour les colonnes, chaque colonne avait dix-huit coudées de haut, et un
    cordon de douze coudées en pouvait faire le tour; elle était épaisse de quatre
    doigts et creuse.
  mal-mal: സ്തംഭങ്ങൾ ഓരോന്നും പതിനെട്ട് മുഴം ഉയരവും പന്ത്രണ്ട് മുഴം ചുറ്റളവും നാല്
    വിരൽ കനവും ഉള്ളതായിരുന്നു; അത് പൊള്ളയുമായിരുന്നു.
  urd-GVR: Har satūn kī ūṅchāī 27 fuṭ aur gherā 18 fuṭ thā. Donoṅ khokhle the, aur
    un kī dīwāroṅ kī moṭāī 3 inch thī.
  suz-BL: मेको थाम निम्‍फा १८, १८ कुबीत लाइश्‍शो, १२, १२ कुबीत ब्रेम्‍शो नु आस थांइशो
    ४, ४ अङगुल बाक्‍ताक्‍स। मिनु आस आगा चहिं श्‍येत्‍थ बाक्‍ताक्‍स। कुबीत का ०.५ मिटर
    खोदेंशो बाक्‍ब।
  eng-NOY: For as to the pillars, eighteen cubits in height was the one pillar, and
    a line of twelve cubits measured it round, and their thickness was four fingers,
    being hollow.
  ita-1927: L’altezza di una di queste colonne era di diciotto cubiti, e a misurarla
    in giro ci voleva un filo di dodici cubiti; aveva uno spessore di quattro dita,
    ed era vuota;
  ckb-ckb: هەر کۆڵەکەیەک هەژدە باڵ درێژییەکەی بوو، چێوەکەی دوازدە باڵ بوو، ئەستووریشی
    چوار پەنجە بوو، کلۆر بوو.
  eng-BBE: 'And as for the pillars, one pillar was eighteen cubits high, and twelve
    cubits measured all round, and it was as thick as a man''s hand: it was hollow.'
  kan-OKCV: ಕಂಬಗಳಲ್ಲಿ ಮೊದಲನೆಯ ಕಂಬ ಎಂಟು ಮೀಟರ್ ಎತ್ತರವಿತ್ತು, ಅದರ ಸುತ್ತಳತೆ ಸುಮಾರು ಐದು
    ಮೀಟರ್.
  tam-2017: அந்தத் தூண்களோவென்றால், ஒவ்வொரு தூணும் பதினெட்டுமுழ உயரமாயிருந்தது; பன்னிரண்டு
    முழ நூல் அதைச் சுற்றும்; நான்கு விரற்கடை அதின் கனம்; உள்ளே குழாயாயிருந்தது.
  spa-RV-1909: 'Cuanto á las columnas, la altura de la columna era de dieciocho codos,
    y un hilo de doce codos la rodeaba: y su grueso era de cuatro dedos, y hueca.'
  ron-BTF: Și referitor la stâlpi, înălțimea unui stâlp era de optsprezece coți; și
    un fir de doisprezece coți îl cuprindea; și grosimea lui era de patru degete;
    acesta era gol pe interior.
  eng-WEBP: As for the pillars, the height of the one pillar was eighteen cubits;
    and a line of twelve cubits encircled it; and its thickness was four fingers.
    It was hollow.
  eng-FBV: Each column was eighteen cubits tall and twelve cubits around. They were
    hollow with walls four fingers thick.
  nld-1939: 'Wat de zuilen betreft: De éne was achttien el hoog, en had een omvang
    van twaalf ellen; ze was hol en de wand was vier vingers dik.'
  nch-BL: Sesen taquetzali quipiyayaya 9 metros huan 45 centímetros ihuejcapanca.
    Huan inintomajca eliyaya 6 metros huan 30 centímetros. Nopa taquetzalme eliyayaj
    ijticacahuaxtique Huan inintilajca quipiyayayaj 8 centímetros.
  vie-1934: Mỗi cột cao mười tám thước, yêu vi mười hai thước; trong tầm phổng, dầy
    bằng bốn ngón tay.
  hin-CV: हर एक स्तंभ की ऊंचाई लगभग आठ मीटर तथा हर एक की परिधि साढ़े पांच मीटर थी;
    तथा इनकी परत की मोटाई आठ सेंटीमीटर थी, ये स्तंभ खोखले थे.
  spa-BES: Y en cuanto a los pilares, un pilar tenía dieciocho codos de alto, y doce
    codos medidos a su alrededor, y era tan grueso como el hueco de la mano de un
    hombre.
  tdx-tdx: Le i fahañe rey, sindre kiho folo-valo’ amby ty haabo’e, kiho’e folo-ro’amby
    ty taly nahafiariary aze; vaho rambom-pitañe efatse ty hateve’e, ie nikòake ty
    am-po’e ao.
  tha-KJV: ส่วนเสานั้น เสาต้นหนึ่งสูงสิบแปดศอก วัดรอบสิบสองศอก และความหนาของมันเป็นสี่​นิ้ว
    กลางกลวง
  por-BR-2018: Quanto às colunas, a altura de cada coluna era de dezoito côvados,
    e um fio de doze côvados a rodeava; e sua espessura era de quatro dedos, e era
    oca.
  deu-ELO: 'Und die Säulen: achtzehn Ellen war die Höhe der einen Säule, und ein Faden
    von zwölf Ellen umfaßte sie; und ihre Dicke war vier Finger, sie war hohl.'
  eng-WYC-2018: Forsooth of the pillars, eighteen cubits of height were in one pillar,
    and a rope of twelve cubits compassed it; certainly the thickness thereof was
    of four fingers, and was hollow within. (And concerning the pillars, each pillar
    was eighteen cubits in height, and a rope, twelve cubits long, was needed to go
    all around it; its metal was four fingers thick, and it was hollow within.)
  epo-epo: La kolonoj havis ĉiu la alton de dek ok ulnoj, kaj ĝin ĉirkaŭis ŝnuro,
    havanta la longon de dek du ulnoj; ĝia diko estis kvar fingroj, kaj interne ĝi
    estis malplena.
  uig-PIN: Ikki tüwrük bolsa, ⱨǝrbirining egizliki on sǝkkiz gǝz, aylanmisi on ikki
    gǝz kelǝtti; ⱨǝrbirining iqi kawak bolup, misning ⱪelinliⱪi tɵt barmaⱪ idi.
  beo-beo: '-'
  tpi-OTNT: Ol man i bin wokim dispela tupela pos bras long wankain mak tasol. Longpela
    bilong tupela em inap 8 mita na bikpela bilong tupela em inap 5 mita na 30 sentimita.
    Na ol i bin wokim tupela pos olsem bikpela paip bras, na bras i go insait inap
    7 na hap sentimita. Na ol i bin wokim het bilong pos long bras na dispela tupela
    het i bikpela liklik. Na het i go antap inap 2 mita na 20 sentimita. Na ol i bin
    kisim bras na wokim gutpela bilas olsem umben na olsem ol pikinini bilong diwai
    pomigranet. Na ol i bin pasim ol dispela pomigranet nabaut long dispela samting
    olsem umben. Na ol i bin putim dispela bilas i raunim het bilong tupela pos.
  hau-SA: Tsawon kowane ginshiƙi kamu goma sha takwas ne, kewayensa kuwa kamu goma
    sha biyu ne, kaurinsa kuma huɗu ne. Kowannensu yana da rami a ciki.
  uig-LAT: Ikki tüwrük bolsa, herbirining égizliki on sekkiz gez, aylanmisi on ikki
    gez kéletti; herbirining ichi kawak bolup, misning qélinliqi töt barmaq idi.
  nde-nde: Ubude bensika ngayinye babuzingalo ezilitshumi lasificaminwembili, ubuqatha
    buzingalo ezilitshumi lambili, uhlonzi luyiminwe emine njalo ilomhome.
  ton-ton: 'Pea ko e ngaahi pou, ko hono māʻolunga ʻoe pou ʻe taha ko e hanga ʻe tolungofulu
    ma ono; pea ko e filo naʻe takatakai ʻaki ia ko e hanga ʻe uofulu ma fā; pea ko
    hono matolu ko e louhiʻi ʻe fā: pea naʻe ava pe ia ʻi loto.'
  ces-1613: Nebo sloupů těch, osmnácti loket byla výška sloupu jednoho, kterýž okolek
    měl dvanácti loktů, ztlouští pak čtyř prstů byl dutý.
  eng-WMB: As for the pillars, the height of the one pillar was eighteen cubits; and
    a line of twelve cubits encircled it; and its thickness was four fingers. It was
    hollow.
  tam-TCV: ஒவ்வொரு தூணும் இருபத்தேழு அடி உயரமும், பதினெட்டு அடி சுற்றளவுமாயிருந்தன.
    ஒவ்வொன்றும் நான்கு விரலளவு கனமாகவும், உள்ளே குழாயாகவும் இருந்தது.
  ceb-ULB: Anaa sa mga napulo ug walo ka cubit ang gitas-on sa mga haligi, ug ang
    sukod sa matag palibot niini anaa sa mga napulo ug duha ka cubit. Anaa sa upat
