verse: JER.052.019
translations:
  mal-C: ക്ഷാളനപാത്രങ്ങളും ധൂപകലശങ്ങളും കോരിത്തളിക്കുന്നതിനുള്ള കുഴിയൻപാത്രങ്ങളും
    കുടങ്ങളും വിളക്കുതണ്ടുകളും പാനീയയാഗത്തിന് ഉപയോഗിച്ചിരുന്ന പാത്രങ്ങളും കോപ്പകളും
    തങ്കംകൊണ്ടോ വെള്ളികൊണ്ടോ ഉണ്ടാക്കിയവയെല്ലാം അംഗരക്ഷകസേനയുടെ അധിപൻ എടുത്തുകൊണ്ടുപോയി.
  deu-TKW: Auch die becken, die Pfannen und die Sprengschalen, dioe Töpfe, die Leuchter,
    die Schalen und die Becher, was nur von Gold und Silber war, nahm der Oberste
    der Leibwächter weg.
  lin-lin: 'Mokonzi ya bakengeli ya mokonzi akamataki lisusu biloko nyonso ya wolo
    mpe ya palata : basani ya minene, bambabola, basani ya kobwakela mayi, basani
    ya putulu, bitelemiselo ya minda, bakopo mpe milangi mpo na makabo ya masanga.'
  eng-LSV: and the basins, and the fire-pans, and the bowls, and the pots, and the
    lampstands, and the spoons, and the cups, the gold of that which [is] gold, and
    the silver of that which [is] silver, the chief of the executioners has taken.
  eng-GNV: And the bowles, and the ashpannes, and the basins, and the pots, and the
    candlestickes, and the incense dishes, and the cuppes, and all that was of golde,
    and that was of siluer, tooke the chiefe steward away,
  eng-WEBSTER: And the basins, and the fire-pans, and the bowls, and the caldrons,
    and the candlesticks, and the spoons, and the cups; that which was of gold in
    gold, and that which was of silver in silver, the captain of the guard took away.
  nhw-BL: Huan nojquiya quihuicaque nopa tlixictli, tlahuil quetzali huan nopa tazas
    huan platos catli senquistoc oro huan plata.
  swh-ONEN: Jemadari wa askari walinzi wa mfalme akachukua yale masinia, vile vyetezo,
    yale mabakuli ya kunyunyizia, zile sufuria, vile vinara vya taa, zile sahani na
    yale mabakuli yaliyotumika kwa sadaka za vinywaji, vitu vyote vile vilivyokuwa
    vimetengenezwa kwa dhahabu safi au fedha.
  bba-bba: Mɑ kɔ̃sobun ɡuro ɡuro wi, u mɑɑ ɡbɛ̃ɛ yorukunu suɑ kɑ dɔ̃ɔ ɡurɑtii kɑ nɔri
    kɑ torom ɡɑ̃ritii kɑ ɡbɛ̃ɑ yè sɔɔ bɑ rɑ yɑ̃ku yɛm doke, kɑ dɑbunu. Ye kpurowɑ
    bɑ ɡurɑ ye bɑ ɡesi kuɑ mi kɑ wurɑ kɑ sii ɡeesu.
  eng-KJVCPB: And the basons, and the firepans, and the bowls, and the caldrons, and
    the candlesticks, and the spoons, and the cups; that which was of gold in gold,
    and that which was of silver in silver, took the captain of the guard away.
  luo-luo: Jatend jolweny marito ruoth nokawo besen, gima iwangʼoe ubani, tewni mag
    kwoyo remo, agulni, rachung taya, dise kod bakunde mitiyogo e misango miolo piny,
    ma gin gik moko duto molos gi dhahabu maler kata fedha.
  meu-meu: bona bia bona gida keberedia bona dihu bona uro, bona lamepa patadia, bona
    muramura mai bonadia urodia, bona udu-ahudia keheredia. Gold ḡaudia bona silver
    ḡaudia na hari hegima oreana biaguna ese e laohai.
  npi-ULB: राजाका अङ्गरक्षकका कमान्‍डरले कञ्‍चन सुन वा चाँदीले बनेका स्‍नान-बाटाहरू,
    धुपौराहरू, छर्कने बाटाहरू, भाँडाहरू, सामदानहरू, अर्घ-बलिमा चढाइने कचौरा र बाटाहरू
    पनि लगे ।
  yor-yor: Balógun ìṣọ́ náà kó àwokòtò wọ̀n-ọn-nì, ohun ìfọnná wọ̀n-ọn-nì, ọpọ́n wọ̀n-ọn-nì,
    ìkòkò wọ̀n-ọn-nì, ọ̀pá fìtílà wọ̀n-ọn-nì, ṣíbí wọ̀n-ọn-nì àti ago wáìnì wọ̀n-ọn-nì;
    èyí tí a fi wúrà àti fàdákà ṣe lọ.
  pes-OPCB: '@see-verse:JER.052.018'
  tgl-ULB: Ang mga palanggana at ang mga sunugan ng insenso, ang mga mangkok, mga
    palayok, mga kandelero, at mga palanggana na gawa sa ginto, at ang mga gawa sa
    pilak ay kinuha rin ng kapitan ng bantay ng hari.
  cbu-NT: Anumunsha, guardiysha urkar oroo chumbeepimashee, mishat urutam mburshimashee,
    mangawaatstam pakchimashi, mangawaatstam masunllpani, mangawaatstam kapungumashi,
    mbarinaatstam uxinash, misha kucharunaatstam kapungumashi, misha mangawaatstam
    yuwash vinoo Apanlleem muchkana anootstam,
  hui-hui: Ani bialu ami agali haguane Nebusaradana biagome dege mbirale ngolo silibarume
    wabini pelediru ndisi berubi loma delolene ira hedo yagabi ndisi be nogo darama
    hambu yaga wiarubi todobene be wiarubi mbirale lamu hale delaga wiarubi ira hagua
    ngabilo inisenesi delaga be wiarubi waini iba hambuwa loma wiaga ndisibe wiarubi
    bibahendeore mo yalu piai hene.
  mya-mya: မီး​ကျီး​ခဲ​များ​သယ်​ယူ​ရာ​တွင်​အ​သုံး​ပြု သည့်​ခွက်​ငယ်​များ​နှင့်​အိုး​ကင်း​များ၊
    ယဇ် ကောင်​သွေး​ခံ​ခွက်​ဖ​လား​များ၊ ပြာ​ခွက်​များ၊ မီး​တင်​ခုံ​များ၊ နံ့​သာ​ပေါင်း​ကို​မီး​ရှို့​ရာ
    ခွက်​ဖ​လား​များ၊ စ​ပျစ်​ရည်​ပူ​ဇော်​သကာ သွန်း​လောင်း​ရာ​တွင်​အ​သုံး​ပြု​သည့်​ခွက်
    ဖ​လား​အ​စ​ရှိ​သည့်​ရွှေ​သို့​မ​ဟုတ်​ငွေ​ဖြင့် ပြီး​သည့်​ပစ္စည်း​မှန်​သ​မျှ​ကို​လည်း
    ယူ​ဆောင် သွား​လေ​သည်။-
  bod-N: ཡང་བུམ་པ་དང་མེ་ཕོར། ཕོར་བ། གཞོང་པ། སྒྲོན་སྟེགས། ཁེམ་བུ། སྐྱེམས་མཆོད་འབུལ་བྱེད་ཨུ་ལུ་བཅས་གསེར་དངུལ་གང་ཡིན་གྱི་སྣོད་ཐམས་ཅད་སྐུ་སྲུང་དམག་དཔོན་གྱིས་ཁྱེར་སོང་ངོ་།
    །
  sna-sna: Mukuru wavarindi vamambo akatakurawo mbiya, nezvaenga, nemikombe nehari,
    nezvigadziko zvemwenje, namadhishi nemikombe yaishandiswa pazvipiriso zvokunwa,
    zvose zvakanga zvakagadzirwa negoridhe yakanatswa kana sirivha.
  spa-BLM: El capitán de la guardia se llevó las copas, los braseros, las palanganas,
    las ollas, los candiles, las cucharas y los cuencos; lo que era de oro, como oro,
    y lo que era de plata, como plata.
  cac-cac: 'Ix yic''anpaxb''at juntzan̈ yamc''ab'' nab''a oro, nab''a plata vin̈aj
    Nabuzaradán chi'': Aton juntzan̈ q''uen palangana, q''uen yed''tal tzac''ac'',
    q''uen nivac uc''ab'' b''aj smolchaj q''uen tic''aq''uil taan̈, q''uen candil,
    q''uen nivan cuchara yed'' juntzan̈ vaso b''aj tz''ac''ji vino d''a ofrendail.'
  swh-ULB: Makalai na chetezo cha uvumba, mabakuri, vyungu, kinara cha taa, vikaango,
    makalai zilizotengenezwa kwa dhahabu, na zilizotengenezwa kwa dhahabu - kapteni
    wa mlinzi wa mfalme akazichukua pia.
  bel-bel: і місы і абцугі, і чары і катлы, і лампады, - і фіміямнікі, і кубкі, што
    было залатое - залатое, і што было срэбнае - срэбнае, узяў начальнік целаахоўцаў;
  deu-ELBBK: Auch die Becken und die Räucherpfannen und die Sprengschalen und die
    Töpfe und die Leuchter und die Schalen und die Spendschalen, was aus Gold war,
    das Gold, und was aus Silber war, das Silber, nahm der Oberste der Leibwache weg.
  mbb-OT: Mibpenguwa zaan ni Nebuzaradan is menge visin, menge selevukà te vaǥa, menge
    yehung, menge diniyun, menge selevukà te sulù, menge tasa, menge yehung he egemiten
    te kebusbus te pemuhat he inumen, wey is duma pa he menge vulawan wey menge pelata
    he menge gelemiten.
  mal-2015: പാനപാത്രങ്ങളും തീച്ചട്ടികളും കിണ്ണങ്ങളും കലങ്ങളും വിളക്കുതണ്ടുകളും തവികളും
    കുടങ്ങളും പൊന്നുകൊണ്ടുള്ളതും വെള്ളികൊണ്ടുള്ളതും എല്ലാം അകമ്പടിനായകൻ കൊണ്ടുപോയി.
  rmc-rmc: 'O Nebuzaradan iľa savore, so sas somnakuno the rupuno: o čare, o lopatki
    pro angara, o misi, o panvici, o pira, o svietňiki the o šalkici pro pijibnaskre
    obeti.'
  pes-OPV: و رئیس جلادان پیاله‌ها ومجمرها و کاسه‌ها و دیگها و شمعدانها و قاشقهاو لگنها
    را یعنی طلای آنچه را که از طلا بود ونقره آنچه را که از نقره بود برد.
  ron-1924: Кэпетения стрэжерилор а май луат ши лигенеле, тэмыетоареле, потиреле,
    ченушареле, сфешничеле, чештиле ши пахареле, тот че ера де аур ши че ера де арӂинт.
  ben-OBCV: রাজরক্ষীদলের সেনাপতি সব গামলা, ধুনুচি, রক্ত ছিটানোর গামলাগুলি, বিভিন্ন
    পাত্র, দীপবৃক্ষগুলি, থালাগুলি এবং পেয়-নৈবেদ্য উৎসর্গ করার পাত্রগুলি—যত সোনা ও
    রুপোর তৈরি জিনিস ছিল, তাঁর সঙ্গে নিয়ে গেলেন।
  som-som: Oo sirkaalkii askartu wuxuu la tegey suxuuntii, iyo dabqaadayaashii, iyo
    maddiibadihii, iyo dheryihii, iyo laambadihii, iyo malgacadihii, iyo koobabkiiba,
    intii dahabka ahayd dahab ahaan buu u qaaday, oo intii lacagta ahaydna lacag ahaan.
  lat-VUC: 'et hydrias, et thymiamateria, et urceos, et pelves, et candelabra, et
    mortaria, et cyathos, quotquot aurea, aurea, et quotquot argentea, argentea, tulit
    magister militiæ:'
  eng-ASVBT: And the cups, and the firepans, and the basins, and the pots, and the
    candlesticks, and the spoons, and the bowls—that which was of gold, in gold, and
    that which was of silver, in silver—the captain of the guard took away.
  ita-1885: Il capitano delle guardie ne portò eziandio i vasi, e i turiboli, e i
    bacini, e i calderotti, e i candellieri, e le tazze, e i nappi; ciò ch'era d'oro
    a parte, e ciò ch'era d'argento a parte.
  eng-LXXUP: and the basins, and the snuffers, and the oil funnels, and the candlesticks,
    and the censers, and the cups, the golden, of gold, and the silver, of silver,
    the captain of the guard took away.
  eng-ULB: The basins and the incense burners, the bowls, pots, lampstands, pans,
    and basins that were made of gold, and those made of silver—the commander of the
    king's guard took them away as well.
  spa-VBL: El comandante de la guardia se llevó las palanganas, los incensarios, los
    aspersores, las ollas, los candelabros, los platos y los tazones, todo lo que
    era de oro puro o de plata.
  fra-_FOB: Le capitaine des gardes emporta aussi les coupes, et les encensoirs, et
    les bassins, et les chaudières, et les chandeliers, et les tasses et les gobelets,
    ce qui était d'or et ce qui était d'argent.
  mal-mal: പാനപാത്രങ്ങളും തീച്ചട്ടികളും കിണ്ണങ്ങളും കലങ്ങളും വിളക്കുതണ്ടുകളും തവികളും
    കുടങ്ങളും പൊന്നും വെള്ളിയും കൊണ്ടുള്ള സകലവും അകമ്പടിനായകൻ കൊണ്ടുപോയി.
  urd-GVR: Ḳhālis sone aur chāṅdī ke bartan bhī is meṅ shāmil the yānī bāsan, jalte
    hue koele ke bartan, chhiṛkāw ke kaṭore, bālṭiyāṅ, shamādān, pyāle aur mai kī
    nazareṅ pesh karne ke bartan. Shāhī muhāfizoṅ kā yih afsar sārā sāmān uṭhā kar
    Bābal le gayā.
  suz-BL: पिप कली खाल पाइब आन कप्‍तानम सुन नु चांदीम सेल्‍शो आइक्‍च लोटापुकी, कोइला
    कुर पतीक, बोसपुकी, बत्ती दा‍तीकपुकी, डाडु, तूचा थोव़क चढ़ेशोनु माल्‍तीक बोसपुकी
    नेल्‍ल लाइक्‍तु। १राजा ७:१५-३७
  eng-NOY: And the basins, and the fire-pans, and the bowls, and the caldrons, and
    the candlesticks, and the censers, and the cups, and whatever was of gold or silver,
    did the captain of the guard take away.
  ita-1927: Il capo della guardia prese pure le coppe, i bracieri, i bacini, le pignatte,
    i candelabri, le tazze e i calici, l’oro di ciò ch’era d’oro e l’argento di ciò
    ch’era d’argento.
  ckb-ckb: فەرماندەی پاسەوانانی پاشا تەشت و بخووردان، تاس، مەنجەڵ، چرادان، چەمچە و
    پەرداخەکانی برد. هەموو ئەوەی کە بە زێڕ و زیو دروستکرابوو بردی.
  eng-BBE: And the cups and the fire-trays and the basins and the pots and the supports
    for the lights and the spoons and the wide basins; the gold of the gold vessels,
    and the silver of the silver vessels, the captain of the armed men took away.
  kan-OKCV: ಕಾವಲುಗಾರರ ಅಧಿಪತಿಯು ಬೋಗುಣಿಗಳನ್ನೂ, ಅಗ್ನಿ ಪಾತ್ರೆಗಳನ್ನೂ, ಬಟ್ಟಲುಗಳನ್ನೂ ಬೋಗುಣಿಗಳನ್ನೂ,
    ದೀಪಸ್ತಂಭಗಳನ್ನೂ, ಸೌಟುಗಳನ್ನೂ, ಪಾನಾರ್ಪಣೆಯ ಪಾತ್ರೆ ಬಂಗಾರ ಬೆಳ್ಳಿಗಳಿಂದ ಮಾಡಿದ ಎಲ್ಲವನ್ನೂ
    ತೆಗೆದುಕೊಂಡನು.
  tam-2017: பசும்பொன்னும் சுத்தவெள்ளியுமான கிண்ணங்களையும், தூபகலசங்களையும், கலங்களையும்,
    சட்டிகளையும், விளக்குத்தண்டுகளையும், கலயங்களையும், கரகங்களையும் காவற்சேனாதிபதி
    எடுத்துக்கொண்டான்.
  spa-RV-1909: 'Y las copas, é incensarios, y tazones, y ollas, y candeleros, y escudillas,
    y tazas: lo que de oro de oro, y lo que de plata de plata, se llevó el capitán
    de la guardia.'
  ron-BTF: Și căpetenia gărzii a luat de asemenea căldările și tăvile pentru cărbuni
    și bolurile și oalele și sfeșnicele și lingurile și paharele; ceea ce era de aur,
    în aur, și ceea ce era de argint, în argint.
  eng-WEBP: The captain of the guard took away the cups, the fire pans, the basins,
    the pots, the lamp stands, the spoons, and the bowls; that which was of gold,
    as gold, and that which was of silver, as silver.
  eng-FBV: The commander of the guard removed the basins, censers, sprinkling bowls,
    pots, lampstands, dishes and bowls, anything that was made of pure gold or silver.
  nld-1939: De gouden en zilveren schalen, pannen, kommen, kannen, kandelaars, schotels
    en bekers behield het hoofd van de lijfwacht voor zich.
  nch-BL: Huan nojquiya quihuicaque nopa tixicti, taahuil quetzali huan nopa tazas
    huan platos cati senquisa oro huan plata.
  vie-1934: Quan đầu thị vệ, lại khuân đi cả những chén, lư hương, chậu, nồi, chân
    đèn, thìa, và bát, phàm những đồ gì làm bằng vàng thì lấy vàng, đồ gì làm bằng
    bạc thì lấy bạc.
  hin-CV: अंगरक्षकों का प्रधान अपने साथ शुद्ध स्वर्ण एवं चांदी के कटोरे, अग्निबर्तन,
    चिलमचियां, बर्तन, दीवट, तवे, पेय बलि के कटोरे भी ले गया.
  spa-BES: Y las copas, los braseros, los tazones, las ollas, los candelabros, las
    cucharas, las palanganas; El oro de las vasijas de oro y la plata de las vasijas
    de plata, el capitán de los hombres armados se lo llevó.
  tdx-tdx: Le nitavane’ i mpifehem-pigaritsey ka o soakazoo naho o endraendrao naho
    o kovetao naho o fitovio naho o mpitan-jiroo naho o koroboo; ze am-bolamena ty
    Amy volamena’ey vaho ze am-bolafoty ty Amy volafoti’ey.
  tha-KJV: ทั้​งอ​่าง ถาดรองไฟ และชาม และหม้อขนาดใหญ่ และเชิงเทียน และช้อน และอ่างน้ำ
