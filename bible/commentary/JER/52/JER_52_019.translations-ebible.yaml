    tuturuana zuke, na baolo pude zoropo vinariponi napo vaeni, doduru sapu ta tavete
    pa qolo meke siliva.
  gaz-gaz: Ajajaan eegumsaa sunis miʼoota warqee qulqulluu fi meetii irraa hojjetaman
    hunda jechuunis caabii dhooqaa, girgiraawwan, waciitiiwwan ittiin dhiiga facaasan,
    okkoteewwan, baattuuwwan ibsaa, caabiiwwanii fi waciitiiwwan ittiin dhibaafatan
    fudhatee deeme.
  fra-LSG: Le chef des gardes prit encore les bassins, les brasiers, les coupes, les
    cendriers, les chandeliers, les tasses et les calices, ce qui était d’or et ce
    qui était d’argent.
  yal-yal: Mangan kantan muxune xunna mɔn yi baramane nun wusulanna gan wurene nun
    wuli xuya goronne nun tundene nun lɛnpu dɔxɔ seene nun se sa lefane nun minse
    saraxa rabɔxɔn goronne tongo, a xɛma daxine nun gbeti fixɛ daxine birin.
  haw-1868: A lawe aku no hoi ka lunakaua i na ipu, a me na paahi, a me na paipu,
    a me na ipu wai nui, a me na ipukukui manamana, na puna, a me na kiaha; o ka mea
    gula, he gula, a o ka mea kala, he kala.
  arb-NAV: كَمَا أَخَذَ رَئِيسُ الشُّرْطَةِ الطُّسُوسَ وَالْمَجَامِرَ وَالْمَنَاضِحَ
    وَالْقُدُورَ وَالْمَنَائِرَ وَالصُّحُونَ وَالأَقْدَاحَ الذَّهَبِيَّةَ وَالْفِضِّيَّةَ.
  ewe-ewe: Fiaŋusrafowo ƒe tatɔ la tsɔ gagbawo, dzoɖesonuwo, trewo, zewo, akaɖitiwo,
    nuɖugbawo kple gagba siwo ŋu dɔ wowɔna le nunovɔsa me la hã dzoe, nu siwo wowɔ
    kple sika nyuitɔ alo klosalo.
  eng-LEE: 'And the basins, and the censers, and the bowls, and the pots, and the
    candlesticks, and the spoons, and the purifying-tubes: of what was of gold the
    gold, and of what was of silver the silver, did the captain of the guard take
    away.'
  asm-FB: আৰু চৰিয়া, আঙঠা ধৰা, তেজপেলোৱা পাত্ৰ, ছাঁই পেলোৱা পাত্ৰ, দীপাধাৰ, পিয়লা,
    বাটি আদি কৰি সোণৰ পাত্ৰৰ সোণ, আৰু ৰূপৰ পাত্ৰ ৰূপ ৰক্ষক-সেনাপতিয়ে লৈ গ’ল।
  sus-A: عَ نَشَ يِرَبَسٍيٍ نُن ثْوتِيٍ قَن بِرِن تٌنفٌ نَشٍيٍ نُ يَءِلَنشِ شّيمَ
    نُن فبٍتِ رَ.
  fra-SBL: Le chef des gardes emporta les coupes, les poêles à feu, les bassins, les
    marmites, les chandeliers, les cuillères et les coupes, ce qui était d'or comme
    de l'or, et ce qui était d'argent comme de l'argent.
  hbo-hbo: וְאֶת־הַ֠סִּפִּים וְאֶת־הַמַּחְתֹּ֨ות וְאֶת־הַמִּזְרָקֹ֜ות וְאֶת־הַסִּירֹ֣ות
    וְאֶת־הַמְּנֹרֹ֗ות וְאֶת־הַכַּפֹּות֙ וְאֶת־הַמְּנַקִיֹ֔ות אֲשֶׁ֤ר זָהָב֙ זָהָ֔ב
    וַאֲשֶׁר־כֶּ֖סֶף כָּ֑סֶף לָקַ֖ח רַב־טַבָּחִֽים׃
  kik-kik: Mũnene ũcio wa thigari cia mũthamaki nĩakuuire mbakũri iria nene, na Ngĩo,
    na mbakũri cia kũminjaminjĩria maaĩ, na nyũngũ, na mĩtĩ ya matawa, na thaani,
    o na mbakũri iria ciahũthagĩrwo na kũruta maruta ma kũnyuuo, iria ciothe ciathondeketwo
    na thahabu ĩrĩa therie kana betha.
  fra-NCL: Le capitaine des gardes prit encore les bassins, les encensoirs, les tasses,
    les pots, les chandeliers, les cuillers et les urnes, ce qui était d’or et ce
    qui était d’argent.
  cek-AK: Sui hoi sumkanglung hoiah sak ih kathuk sabaenawk, hmuihoih thlaekhaih sabaenawk,
    laom sabaenawk, long laomnawk, hmaithawk paaanghaih tungnawk, kathlahnawk hoi
    boengloengnawk to siangpahrang toepkung misatuh angraeng mah lak boih.
  cuk-cuk: De-ukinbali, sorda-bila-onomalad-e-dummad-Nabuzaradán, san-gamalad-iko-dummagan
    sesbalid. Sianarmar, nog-dummagan-abe-bomimalad, nog-suigan, bormomar, gwallu-simalad,
    degine, nog-baigan, sesbalid. Bela-ibmarmar-olobimalad, degine, manibimaladi,
    sesbalid.
  uig-CYR: даслар, хушбуйданлар, қачилар, күлданлар, чирақданлар, пиялиләр вә җам-қәдәһләрни
    болса, алтундин ясалған болсиму, күмүчтин ясалған болсиму, уларниң һәммисини пасибан
    беги елип кәтти.
  tel-2017: పళ్ళేలనూ, ధూపం వేసే పళ్ళేలనూ పాత్రలనూ కుండలనూ దీప స్తంభాలనూ ఇంకా బంగారు
    పళ్ళేలనూ వెండి పళ్ళేలనూ రాజు అంగరక్షకుల అధిపతి తీసుకువెళ్ళాడు.
  hat-BSA: Anplis, chèf kò gad la te retire bòl yo, plato sann yo, basen yo, po yo,
    chandelye yo, sa ki te fèt an lò fen ak sa ki te fèt an ajan fen.
  kos-kos: 'Elos usla ma nukewa ma orekla ke gold ac silver: pol srisrik, pan in utuk
    mulut firir, pol in nein srah ke mwe kisa, mwe neinyuk apat, sukan lam, pol in
    akok mwe keng, ac pol nu ke okwok wain in kisa.'
  hbo-WLC: וְאֶת־הַ֠סִּפִּים וְאֶת־הַמַּחְתּ֨וֹת וְאֶת־הַמִּזְרָק֜וֹת וְאֶת־הַסִּיר֣וֹת
    וְאֶת־הַמְּנֹר֗וֹת וְאֶת־הַכַּפּוֹת֙ וְאֶת־הַמְּנַקִי֔וֹת אֲשֶׁ֤ר זָהָב֙ זָהָ֔ב
    וַאֲשֶׁר־כֶּ֖סֶף כָּ֑סֶף לָקַ֖ח רַב־טַבָּחִֽים׃
  ibo-ibo: 'Ọchịagha ndị nche eze ahụ sikwa nʼụlọnsọ ahụ chịrị ihe ndị a: efere ukwu
    niile, ihe ịgụnye ọkụ niile, efere ịkwọsa mmiri niile, ite niile, ihe ịdọkwasị
    oriọna niile, ngaji ukwu niile na iko e ji enye onyinye ihe ọṅụṅụ, ya bụ ihe ndị
    ahụ niile e ji ọlaedo a nụchara anụcha maọbụ ọlaọcha kpụọ.'
  ory-ory: ପ୍ରହରୀବର୍ଗର ସେନାପତି ତାଟିଆ, ଅଙ୍ଗାରଧାନୀ, କୁଣ୍ଡ, ହାଣ୍ଡି, ଦୀପବୃକ୍ଷ, ଚମସ ଓ ପାତ୍ରସବୁ,
    ଯାହା ସୁନାର ଥିଲା, ତାହା ସୁନା କରି ଓ ଯାହା ରୂପାର ଥିଲା, ତାହା ରୂପା କରି ନେଇଗଲା।
  chk-chk: 'Iwe, ewe meilapen chon tümwünü ewe king a uweela meinisin mine a för seni
    kolt me silifer: ekewe kükün sepi, ekewe sepi fän iten mwolien ekkei, ekewe sepi
    me nape, ekewe lenien etittin, ekewe sepi fän iten apach mi pwokus me ekewe sepi
    fän iten asoren ün.'
  rop-rop: Olabat bin deigimwei ola golwan en silba ebrijing. Deibin deigimwei detlot
    lilwan dish, detlot dish olabat bin yusum blanga garrimap hotwan tjakol, detlot
    dish blanga holdimbat det blad brom ola sekrifais, detlot dish blanga garrimap
    ola eshis en detlot lempsten, en detlot dish weya olabat oldei yusum blanga det
    gudsmel medisin, en detlot dish weya olabat bin oldei spilimbat wain ofring.
  ukr-1871: І полумиски й клїщики, чаші, й кубки й кадильницї й кінви, що нї було
    золоте й срібне, позабірав отаман прибічників.
  deu-1951: die Becken und die Kellen, die Sprengschalen und die Waschbecken, die
    Leuchter und die Lichtscheren und die Schalen; alles, was von Gold war, und alles,
    was von Silber war, das nahm der Oberste der Leibwache weg.
  eng-JPS: And the cups, and the fire-pans, and the basins, and the pots, and the
    candlesticks, and the pans, and the bowls — that which was of gold, in gold, and
    that which was of silver, in silver — the captain of the guard took away.
  srp-1865: I umivaonice i kliješta s kotliæima i loncima i svijetnjacima i kadionicama
    i èašama, što god bijaše zlatno i što god bijaše srebrno, uze zapovjednik stražarski.
  lug-lug: Omuduumizi w’abakuumi ba kabaka n’atwala ebensani n’ebibya by’obubaane,
    n’ebijiiko, n’ebikondo bye ttaala, n’ebibya, n’entamu ebikozesebwa mu kiweebwayo
    ekyokunywa, byonna ebyali byakolebwa mu zaabu ne ffeeza.
  heb-heb: ואת הספים ואת המחתות ואת המזרקות ואת הסירות ואת המנרות ואת הכפות ואת המנקיות
    אשר זהב זהב ואשר כסף כסף לקח רב טבחים׃
  ben-IRV: গামলা, ধূপ দাহনকারী, বাটি, পাত্র, বাতিদান, চাটু এবং জলসেক প্রভৃতি সোনার
    পাত্রের সোনা, রূপার পাত্রের রূপা রক্ষ সেনাপতি নিয়ে গেলেন।
  pan-pan: ਨਾਲੇ ਕਟੋਰੇ, ਅੰਗੀਠੀਆਂ, ਬਾਟੇ, ਵਲਟੋਹੇ, ਸ਼ਮਾਦਾਨ, ਕੌਲੀਆਂ, ਅਤੇ ਕਟੋਰਦਾਨ ਜੋ ਸੋਨੇ
    ਦੇ ਸਨ ਉਹਨਾਂ ਦਾ ਸੋਨਾ ਅਤੇ ਜੋ ਚਾਂਦੀ ਦੇ ਸਨ ਉਹਨਾਂ ਦੀ ਚਾਂਦੀ ਜੱਲਾਦਾਂ ਦਾ ਸਰਦਾਰ ਲੈ ਗਿਆ
  mya-JVB: ရွှေတန်ဆာ၊ ငွေတန်ဆာတည်းဟူသောအင်တုံ ၊ လင်ပန်း ၊ အိုး ၊ အိုးကင်း ၊ မီးခုံ
    ၊ ဇွန်း ၊ ဖလား များကို၊ ရွှေ ဖြစ်စေ ၊ ငွေ ဖြစ်စေ၊ ကိုယ်ရံတော်မှူး သည် ယူ သွား
    လေ၏။
  tbg-tbg: Koriqohaive silvaaqohaive aututo haikara, ihauri vaqitaa tanurave, vo tanu
    vo tanuve, ekaa vi haikara Nebusaradaaniva vare vura.
  hmo-hmo: Nebusaradana ese danu siliva bona golo gaudia ibounai ia abia lao. Mereki
    gaudia, gida huaia gaudia, boubou ena rara idia abia disi, uaina boubou kapusi,
    inai gau ibounai ia abia lao Babulonia dekenai.
  urd-urd: और बासन और अंगेठियाँ और लगन और देगें और शमा'दान और चमचे और प्याले ग़र्ज़
    जो सोने के थे उनके सोने को, और जो चाँदी के थे उनकी चाँदी को जिलौदारों का सरदार
    ले गया।
  rus-SYN: и блюда, и щипцы, и чаши, и котлы, и лампады, и фимиамники, и кружки, что
    было золотое - золотое, и что было серебряное - серебряное, взял начальник телохранителей;
  bqc-SIM: Dↄaiↄ gbɛ̃zↄ̃ↄpi taↄ ń tɛ́sibↄↄ ń au'ɛlɛbↄↄ ń túfukabↄↄ ń dauↄ ń
    gↄ̃̀ↄnaↄ ń imibↄ pↄ́ wì vɛ̃ɛ kauↄ ń pↄ́ pↄ́ wa pì ń vuao ge ń ã́nusuoↄ
    sɛ̀lɛ píi.
  tcz-CHONGTHU: Nubuzaradan, Sepai lamkaipa chun khon neoho le vutloho, kongtongho,
    khangbel lenho, meivah khomho, thihkhe ho, chule khon ho, sana- a kisem chu sana
    in, dangka- a kisem chu dangka-in akilah- in ahi.
  mar-mar: पेले व धूपपात्रे, वाट्या, बहुगुणी, दीपस्तंभ, चमचे, कटोरे जी सोन्याची आणि
    रुप्याचे बनवली होती ती राजाचा अंगरक्षकांचा नायक तीदेखील घेऊन गेला.
  qub-qub: 'Mandaj comandantiga apacuran goripitawan guellaypita imapis cajcunata:
    Insinsu rupachicunata, pucucunata, cöpacunata, mancacunata, candilërucunata, tasuncunata.'
  bqp-bqp: Mɑ kɔ̃sobun guro guro wi, u mɑɑ gbɛ̃ɛ yorukunu suɑ kɑ dɔ̃ɔ gurɑtii kɑ nɔri
    kɑ torom gɑ̃ritii kɑ gbɛ̃ɑ yè sɔɔ bɑ rɑ yɑ̃ku yɛm doke, kɑ dɑbunu. Ye kpurowɑ
    bɑ gurɑ ye bɑ gesi kuɑ mi kɑ wurɑ kɑ sii geesu.
  hat-hat: 'Chèf lagad la pran dènye bagay ki te fèt an lò ak an ajan: kivèt yo, recho
    yo, gode yo, plat pou resevwa sann yo, lanp sèt branch yo, bòl yo ak tas yo,'
  eng-BSB: The captain of the guard also took away the basins, censers, sprinkling
    bowls, pots, lampstands, pans, and drink offering bowls—anything made of pure
    gold or fine silver.
  eng-WEBPB: The captain of the guard took away the cups, the fire pans, the basins,
    the pots, the lamp stands, the spoons, and the bowls; that which was of gold,
    as gold, and that which was of silver, as silver.
  kbq-kbq: Hagi Babiloni kini ne'mofo avate'ma kvama nehaza sondia vahete'ma ugotama
    hu'nea ne' Nebusaradani'a, ana zanke huno ne'onse zuomparamine, tevema taginentaza
    kavoramine, ranra zuomparamine, waini ti ofama nehaza amu mani tin taferaminema
    golireti'ene silvareti'enema tro'ma hu'naza zantaminena, ana maka erino Babiloni
    vu'ne.
  nhe-BL: Huan nojquiya quihuicaque nopa tlixictli, tlahuil quetzali huan nopa tazas
    huan platos tlen senquistoc oro huan plata.
  gub-BL: 'Weraha ma''e or iapo pyrer paw wà. Weraha ma''e parat iapo pyrer paw wà
    no: Kawaw pixika''i ma''e, kawaw tanimuk heraha haw, kawaw ma''ea''yr huwykwer
    imono''ogaw, tanimuk hyru, tatainy henaw, yhyk zàwenugar hyru, win Tupàn pe imono
    pyr hyru.'
  eng-DRA: 'The general took away the pitchers, and the censers, and the pots, and
    the basins, and the candlesticks, and the mortars, and the cups: as many as were
    of gold, in gold: and as many as were of silver, in silver:'
