  ind-AYT: 'Katakanlah, ‘Dengarkanlah firman TUHAN, hai raja-raja Yehuda dan penduduk
    Yerusalem. Beginilah firman TUHAN semesta alam, Allah Israel: Lihatlah, Aku akan
    mendatangkan bencana ke atas tempat ini sehingga telinga setiap orang yang mendengarnya
    tergelitik.'
  nya-nya: 'Ukanene kuti, ‘Imvani mawu a Yehova, inu mafumu a ku Yuda ndi anthu a
    ku Yerusalemu. Yehova Wamphamvuzonse, Mulungu wa Israeli, akuti: Tamverani! Ine
    ndibweretsa mavuto pa malo pano mwakuti aliyense amene adzamve adzadzidzimuka.'
  hrv-hrv: 'Reci im: Čujte riječ Jahvinu, kraljevi judejski i stanovnici jeruzalemski.
    Ovako govori Jahve nad Vojskama, Bog Izraelov: ''Evo dovodim nesreću na ovo mjesto
    te će svima koji to čuju u ušima zazujati.'
  mps-mps: ‘Dage te Juda king dabe, me dage Jerusalem we bidi dabe, dagego eno po
    odiąo. Ena dage Israelgo God dao, ena te Tigidali Bomo Elalubo Genuai Bidi, eno
    po dolo tama obao, te eno dwai nai mu te pesagede pedalumainogo yaibao. Tama tigidali
    bidigo te sę pedelali po odolama, augwa te dwai noma mu saibao,’ wali.
  tpi-tpi: olsem, ‘Yupela ol king bilong Juda na yupela ol manmeri bilong Jerusalem,
    yupela harim tok bilong mi. Mi, God bilong yupela Israel, mi Bikpela I Gat Olgeta
    Strong, mi tok stret, bai mi mekim samting nogut tru i kamap long dispela ples.
    Na olgeta man i harim tok long dispela samting i bin kamap, ol bai i kirap nogut
    tru.
  dan-1931: 'Du skal sige: Hør HERRENS Ord, Judas Konger og Jerusalems Borgere: Så
    siger Hærskarers HERRE, Israels Gud: Se, jeg sender over dette Sted en Ulykke,
