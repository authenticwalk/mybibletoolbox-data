  tbz-SIM: 'A pĩɛ̃kɛ́ kɛ dɔ̀: Díndi Sudɑɑ kó kuwuɔ nkó bɛkpɑ̀ɑ̀tìbɛ̀ nɛ̀ Sedisɑdɛmmu
    ɛì kɔbɛ ntɛnɛ̀ mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ n tú mù: N tú n yóó bɔntɛ́ mɛyɛi mmɛ
    di nkɑ̀rì kɛ̀ bɛnìtìbɛ̀ɛ tì kèè kɛ̀ dɛ̀ɛ bɛ̀ di kɛ̀ bɛ to nseití.'
  msy-2020: ‘Ia Judan atriviba ko Jerusalemɨn gumazamiziba, ia Ikiavɨra Itir Godɨn
    akam baragh! Kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, Israelian God, kɨ guizbangɨra
    mɨgei. Kɨ bizir bar kuram damightɨ, a danganir kamɨn otivam. Eghtɨ gumazamizir
    bizir otivamin kamɨn akaba bareghamiba, me bar dɨgavir kuram damigham.
  azb-azb: 'ey Yəhuda padşahları, Yerusəlimdə yaşayanlar, Rəbbin sözünü eşidin, İsrailin
    Allahı olan Ordular Rəbbi belə deyir: “Bax Mən bu yerin üzərinə elə bir bəla gətirəcəyəm
    ki, hər eşidənin qulağı cingildəyəcək.'
  eng-DBY: 'and say, Hear the word of Jehovah, O kings of Judah, and inhabitants of
    Jerusalem. Thus saith Jehovah of hosts, the God of Israel: Behold, I will bring
    evil upon this place, the which whosoever heareth, his ears shall tingle;'
  hin-2017: तू यह कहना, ‘हे यहूदा के राजाओं और यरूशलेम के सब निवासियों, यहोवा का वचन
    सुनों। इस्राएल का परमेश्वर सेनाओं का यहोवा यह कहता है, इस स्थान पर मैं ऐसी विपत्ति
    डालने पर हूँ कि जो कोई उसका समाचार सुने, उस पर सन्नाटा छा जाएगा।
  wol-KYG: 'Danga naan: “Yeen buuri Yuda, yeen waa Yerusalem, dégluleen kàddug Aji
