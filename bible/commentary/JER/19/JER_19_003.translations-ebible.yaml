    walala Djudiyawuy wäŋawuy ga Djurutjalambuy yolŋu'‐yulŋu, mäkiri'‐witjurra dhiyaku
    dhärukku, ŋunhi ŋayinydja Garray Ganydjarr‐ḏumurrunydja Waŋarr waŋa yukurra bitjan,
    ‘Ŋarra yurru gämanydja dhipala wäŋalilinydja mirithirrina bathalana marinydja
    bena wal'ŋu,
  yal-yal: 'I yi a fala, i naxa, ‘Ɛ tuli mati Alatalaa falan na, ɛ tan Yuda mangane
    nun Yerusalɛn kaane! Alatala Sɛnbɛn Birin Kanna, Isirayilaa Ala ito nan falaxi,
    a naxa: N gbalon nagodoma nɛn be ma, naxan yo na a fe mɛ, na kanna tuli madɔxɔma
    ayi nɛn.'
  haw-1868: 'E i aku, E hoolohe oukou i ka olelo a Iehova, e na''lii o ka Iuda, a
    me ka poe e noho ana ma Ierusalema. Penei ka olelo ana mai a Iehova o na kaua,
