    fi bii bérab, musiba muy buur noppi képp ku ci dégg.”'
  eng-YLT: 'and hast said, Hear a word of Jehovah, ye kings of Judah, and inhabitants
    of Jerusalem, Thus said Jehovah of Hosts, God of Israel: ''Lo, I am bringing in
    evil on this place, at which the ears of every one who is hearing it do tingle,'
  kne-kne: 'Siya nay inbilin Diyos ay inbagan Jeremias, “Dakayo ay aarin di Juda ya
    ipogaw ed Jerusalem, dengngen yo din kalin Yahweh ay Kangatoan ay Turay ay Diyos
    di Israelita: Awni et ipawadak di kaeegyat ay pasamak isna ay lugar et masngang
    di amin ay mannge.'
  eng-WYC-2017: and thou shalt say, Kings of Judah, and the dwellers of Jerusalem,
    hear ye the word of the Lord. The Lord of hosts, God of Israel, saith these things,
    Lo! I shall bring in torment on this place, so that each man that heareth it,
    his ears tingle.
  eng-WMBB: 'Say, ‘Hear the LORD’s word, kings of Judah and inhabitants of Jerusalem:
    The LORD of Hosts, the God of Israel says, “Behold, I will bring evil on this
    place, which whoever hears, his ears will tingle.'
  urd-GVH: उन्हें बता, ‘ऐ यहूदाह के बादशाहो और यरूशलम के बाशिंदो, रब का कलाम सुनो!
    रब्बुल-अफ़वाज जो इसराईल का ख़ुदा है फ़रमाता है कि मैं इस मक़ाम पर ऐसी आफ़त नाज़िल
    करूँगा कि जिसे भी इसकी ख़बर मिलेगी उसके कान बजेंगे।
  rug-rug: 'Kei gamu na baṉara pa Ziuda meke na tiena sa popoa Zerusalema mi avosia
