  vie-OVCB: 'Nói với chúng rằng: ‘Hãy lắng nghe sứ điệp từ Chúa Hằng Hữu, hỡi các
    bậc vua Giu-đa và công dân Giê-ru-sa-lem! Đây là điều Chúa Hằng Hữu Vạn Quân,
    Đức Chúa Trời của Ít-ra-ên, phán: Này, Ta sẽ giáng tai họa trên đất này đến nỗi
    ai nghe cũng lùng bùng lỗ tai!'
  guj-2017: 'યહૂદિયાના રાજાઓ અને યરુશાલેમના રહેવાસીઓ! તમે યહોવાહનું વચન સાંભળો. સૈન્યોના
    યહોવાહ ઇઝરાયલના ઈશ્વર કહે છે કે: “જુઓ, હું આ જગ્યા પર એવી વિપત્તિ લાવીશ કે જે
    કોઈ સાંભળશે તેના કાનમાં ઝણઝણાટ થશે.'
  pon-2006A: 'KAUN-O mahsanihong ie I en patohwanda mepwukat: “Kumwail nanmwarki kan
    en Suda oh mehn Serusalem kan, kumwail karonge dahme ngehi, KAUN-O, Wasa Lapalahpie,
    Koht en Israel, pahn mahsanih. I pahn ketikidohng wasaht kalokolok ehu, kalokolok
    ehu me irail kan me pahn rong duwe pahn salohkihda kowahlap.'
  por-BRBSL: 'Diga: ''Ouçam a palavra de Javé, reis de Judá e habitantes de Jerusalém'':
    Javé dos Exércitos, o Deus de Israel diz: “Eis que eu trarei o mal sobre este
    lugar, o qual, quem ouvir, seus ouvidos formigarão.'
  cth-cth: Hettelah na dei han, Judah siangpahrangnaw hoi Jerusalem vah, kho kasaknaw
    BAWIPA e lawk hah thai awh. Isarel Cathut ransahu BAWIPA ni hettelah a dei, khenhaw!
    kathainaw pueng e hnâ dawk khik ka cawt e kathoute hah ka pha sak han.
  twi-twi: se, ‘Muntie Awurade asɛm, mo Yuda ahemfo ne Yerusalemfo. Sɛɛ na Asafo Awurade
    Israel Nyankopɔn se. Muntie, mede amanehunu reba ha, na obiara a ɔbɛte no aso
    mu bɛyɛ no yonn.
  hlt-hlt: Te vaengah, “Judah manghai rhoek neh Jerusalem khosa rhoek aw, BOEIPA ol
