    Худаси мундақ дәйду: — Мана, Мән мошу йәргә балаю-апәтни чүшүримәнки, кимки уни
    аңлисила қулақлири зиңилдап кетиду.'
  tel-2017: “యూదా రాజులారా! యెరూషలేము నివాసులారా! యెహోవా మాట వినండి. సేనల అధిపతి యెహోవా,
    ఇశ్రాయేలు దేవుడు చెప్పేది వినండి. నేను ఈ స్థలం మీదికి విపత్తు రప్పిస్తున్నాను.
    దాని గురించి వినేవారందరి చెవులు గింగురుమనేటంత భయంకరంగా ఉంటుంది.
  hat-BSA: 'Di: ‘Tande pawòl SENYÈ a, O wa Juda yo ak moun ki rete Jérusalem yo: konsa
