verse: JER.019.003
translations:
  mal-C: '‘യെഹൂദാരാജാക്കന്മാരും ജെറുശലേംനിവാസികളുമേ, യഹോവയുടെ വചനം കേൾക്കുക. ഇസ്രായേലിന്റെ
    ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ഈ സ്ഥലത്തിന്മേൽ ഒരു അനർഥം
    വരുത്താൻപോകുന്നു. അതു കേൾക്കുന്ന എല്ലാവരുടെയും കാതുകളിൽ അതു പ്രതിധ്വനിച്ചുകൊണ്ടേയിരിക്കും.'
  deu-TKW: 'und sprich: Hört das Wort Jahwes, ihr Könige von Juda und ihr Bewohner
    Jerusalems! So spricht Jahwe der Heerscharen, der Gott Israels: Fürwahr, ich will
    Unheil über diesen Ort bringen, daß jedem, der davon hören wird, die Ohren gellen
    sollen!'
  lin-lin: 'Loba : « Bino bakonzi ya Yuda mpe bavandi ya Yelusalemi, boyoka Liloba
    na Yawe ! Tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele, alobi :
    Boyoka ! Nakoyeisa pasi makasi na esika oyo ; mpe moto nyonso oyo akoyoka sango
    na yango, akozala na somo.'
  eng-LSV: 'and have said, Hear a word of YHWH, you kings of Judah, and inhabitants
    of Jerusalem!” Thus said YHWH of Hosts, God of Israel: “Behold, I am bringing
    in evil on this place, at which the ears of everyone who is hearing it tingles,'
  eng-GNV: And shalt say, Heare yee the worde of the Lord, O Kings of Iudah, and inhabitantes
    of Ierusalem, Thus sayth the Lord of hostes, the God of Israel, Behold, I will
    bring a plague vpon this place, the which whosoeuer heareth, his eares shall tingle.
  eng-WEBSTER: And say, Hear ye the word of the LORD, O kings of Judah, and inhabitants
    of Jerusalem; Thus saith the LORD of hosts, the God of Israel; Behold, I will
    bring evil upon this place, which whoever heareth, his ears shall tingle.
  nhw-BL: 'Quej ni xiquinilhui: ‘Xijtlacaquilica icamanal TOTECO nochi amojuanti antlanahuatiani
    tlen tlali Judá huan anmasehualme tlen altepetl Jerusalén. TOTECO Catli Quinyacana
    Itequihuajcahua Ma Tlatlanitij huan yaya catli ininTeco israelitame quej ni quiijtohua:
    Na nijtitlanis se tlamantli catli tlahuel fiero ipan ni lugar. Huan nochi catli
    quicaquise catli nijchihuas tlahuel momajmatise hasta amo huelise tlacaquise.'
  swh-ONEN: 'nawe useme, ‘Sikieni neno la Bwana, enyi wafalme wa Yuda na watu wa Yerusalemu.
    Hili ndilo Bwana Mwenye Nguvu Zote, Mungu wa Israeli, asemalo: Sikilizeni! Nitaleta
    maafa mahali hapa, ambayo yatafanya masikio ya kila mmoja atakayesikia habari
    zake yawashe.'
  bba-bba: Kɑɑ Yudɑbɑn sinɑmbu kɑ Yerusɑlɛmuɡibu sɔ̃ bu swɑɑ dɑkio bu nɔ ye nɛ Gusunɔ,
    Isirelibɑn Yinni, nɛ wi nɑ wɔllu kɑ tem mɔ nɑ ɡeruɑ. Kon de nɔni swɑ̃ɑru tu nɑ
    Yerusɑlɛmuɔ sere wi u ten ɡɑri nuɑ kpuro, win swɑsu su sikɑri.
  eng-KJVCPB: and say, Hear ye the word of the Lord, O kings of Judah, and inhabitants
    of Jerusalem; Thus saith the Lord of hosts, the God of Israel; Behold, I will
    bring evil upon this place, the which whosoever heareth, his ears shall tingle.
  luo-luo: 'kendo iwach ni, ‘Winjuru wach Jehova Nyasaye, yaye ruodhi mag Juda kod
    jo-Jerusalem. Ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel, wacho: Winjuru!
    Anakel masira kae mano mi it ngʼato ka ngʼato mowinjo nosakni,'
  meu-meu: 'Baoto: Iuda pavapavana hahidaosi bona Ierusalem inoholaina taumui e, Iehova
    ena hereva ba kamonai. Iehova Sabaota, Israel Diravana, na ini e gwau tomamu:
    A itaia, lau ese dika badana ta ina gabu latanai baina havaraia; bena bae kamonai
    taudia iboudiai na taiadia bae hemai-hemai.'
  npi-ULB: यसो भन्, 'हे यहूदाका राजाहरू र यरूशलेमका बासिन्दाहरू हो, परमप्रभुको वचन
    सुन । सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छ, 'हेर्, मैले
    यस ठाउँमाथि विपत्ति ल्याउनै लागेको छु, र यस विषयमा सुन्‍ने हरेकको कान झनझनाउने
    छ ।
  yor-yor: Kí o sì wí pé, ‘Gbọ́ ọ̀rọ̀ Olúwa ẹ̀yin ọba àwọn Juda àti ẹ̀yin ará Jerusalẹmu.
    Èyí ni ohun tí Olúwa àwọn ọmọ-ogun Ọlọ́run Israẹli sọ. Dẹtí sí mi! Èmi yóò mú
    ìparun wá síbí, etí gbogbo wọn tó bá gbọ́ ọ yóò hó yaya.
  pes-OPCB: 'بگویم که خداوند لشکرهای آسمان، خدای اسرائیل چنین می‌فرماید: «ای پادشاهان
    یهودا و اهالی اورشلیم، به پیام من گوش فرا دهید! چنان بلای هولناکی بر سر این شهر
    خواهم آورد که هر کس بشنود مات و مبهوت شود.'
  tgl-ULB: Sabihin mo, 'Pakinggan ang salita ni Yahweh, mga hari ng Juda at mga naninirahan
    sa Jerusalem! Sinasabi ito ni Yahweh ng mga hukbo, Diyos ng Israel, “Tingnan ninyo,
    magpapadala ako ng sakuna sa lugar na ito at papanting ang mga tainga ng bawat
    makikinig nito.
  hui-hui: Yuda wali agalirunaga kini kamirubi Yarusaleme wali agali kamirubi tí bibahendeme
    bi o larogo hale hadaba. I̱ Anduane Homogo Hongo Haiheore Isaraele wali agali
    tínaga Ngode Datagaliwabe i̱ni kogome bi henene larogo. Mani tí dalu ogoria mo
    ko holene timbuni mbira ibilolebero. Ani ibiledogola wali agali mbirale ogoni
    ani ibilaya larane hale hararume mogo taraore lolebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ယု​ဒ​ဘု​ရင်​များ​နှင့် ယေ​ရု​ရှ​လင်​မြို့​သား​တို့၊ ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​၏​ဘု​ရား​သ​ခင်​အနန္တ​တန်​ခိုး​ရှင်၊ ငါ ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည်​ကို​နား​ထောင်
    ကြ​လော့။ ငါ​သည်​ကြား​သိ​ရ​သူ​တို့​ထိတ်​လန့် သည်​တိုင်​အောင်​ဆိုး​ရွား​သည့်​ဘေး​အန္တ​ရာယ်
    ကို​ဤ​အ​ရပ်​သို့​သက်​ရောက်​စေ​တော်​မူ​မည်။-
  bod-N: ཀྱེ་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་ཀུན། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག
    དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ལྟོས་ཤིག ངས་གནས་འདིར་ཆག་སྒོ་འབྱུང་བར་བྱེད་ཅིང་། དེ་ཐོས་མཁན་ཐམས་ཅད་ནི་རྣ་འུར་བར་འགྱུར།
  sna-sna: 'uchiti, ‘Inzwai shoko raJehovha, imi madzimambo navanhu veJerusarema.
    Zvanzi naJehovha Mwari Wamasimba Ose, Mwari waIsraeri: Teererai, ndiri kuuyisa
    njodzi panzvimbo ino ichaita kuti nzeve yomumwe nomumwe anonzwa nezvayo iwunge.'
  spa-BLM: 'Digan: “Escuchen la palabra de Yahvé, reyes de Judá y habitantes de Jerusalén:
    Yahvé de los Ejércitos, el Dios de Israel, dice: “He aquí que yo traigo el mal
    sobre este lugar, que a quien lo oiga le hormiguearán los oídos.'
  cac-cac: 'Tzalan icha tic: Ex sreyal Judá yed'' ex cajan ex d''a Jerusalén tic,
    ab''ec val slolonel Jehová co Diosal Yajal d''a Smasanil: Ab''ec, ol vac''b''at
    jun nivan yaelal d''a yib''an̈ e chon̈ab'' tic. Masanil mach ol ab''anoc, ol sat
    sc''ol eb'' yab''ani.'
  swh-ULB: Ukisema, 'Sikilizeni neno la Bwana, wafalme wa Yuda na wenyeji wa Yerusalemu!
    Bwana wa majeshi, Mungu wa Israeli, asema hivi, “Tazameni, na nitaletea msiba
    juu ya mahali hapa, na masikio ya kila mtu anayesikia yatawaka.
  bel-bel: 'і скажы: слухайце слова Гасподняе, цары Юдэйскія і жыхары Ерусаліма! Так
    кажа Гасподзь Саваоф, Бог Ізраілеў: вось, Я навяду бедства на мясьціну гэтую,
    - пра якую калі хто пачуе, у таго зазьвініць у вушах, -'
  deu-ELBBK: 'und sprich: Hört das Wort des HERRN, ihr Könige von Juda und ihr Bewohner
    von Jerusalem! So spricht der HERR der Heerscharen, der Gott Israels: Siehe, ich
    bringe Unglück über diesen Ort, dass jedem, der es hört, seine Ohren gellen werden.'
  mbb-OT: 'Kaǥi ka te, ‘He menge hadì te Juda wey menge etew ziyà te Jerusalem, pemineǥa
    niw is menge lalag te Nengazen he Mekeǥeǥehem, he Megbevayà te Israel. Iyan heini
    migkaǥi zin: Ebpeeǥiyan ku te kezeetan heini he lugar he igketingkemed te minsan
    hentei he ebpekezineg duen.'
  mal-2015: 'യെഹൂദാരാജാക്കന്മാരും യെരൂശലേം നിവസികളുമായുള്ളോരേ, യഹോവയുടെ വചനം കേൾപ്പിൻ!
    യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: കേൾക്കുന്നവന്റെ ചെവി മുഴങ്ങത്തക്കവണ്ണം
    ഞാൻ ഈ സ്ഥലത്തിന്നു ഒരനർത്ഥം വരുത്തും.'
  rmc-rmc: 'Pheneha lenge: ‚Šunen o lav le RAJESKRO, kraľale andral e Judsko the manušale,
    so bešen andro Jeruzalem! Kada phenel o Nekzoraleder RAJ, o Del le Izraeloskro:
    Pre kada than anava ajsi pohroma, hoj sakoneske, ko pal oda šunela, piskinela
    andro kana.'
  pes-OPV: 'و بگو: ای پادشاهان یهودا و سکنه اورشلیم کلام خداوند را بشنوید! یهوه صبایوت
    خدای اسرائیل چنین می‌گوید: اینک بر این مکان چنان بلایی خواهم آورد که گوش هر کس
    که آن رابشنود صدا خواهد کرد.'
  ron-1924: 'Сэ спуй: ‘Аскултаць Кувынтул Домнулуй, ымпэраць ай луй Иуда ши локуиторь
    ай Иерусалимулуй! Аша ворбеште Домнул оштирилор, Думнезеул луй Исраел: «Ятэ, вой
    адуче песте локул ачеста о ненорочире каре ва фаче сэ циуе урекиле орькуй ва аузи
    ворбинду-се де еа.'
  ben-OBCV: 'তুমি তাদের বোলো, ‘হে যিহূদার রাজা ও জেরুশালেমের অধিবাসীরা, তোমরা সদাপ্রভুর
    বাক্য শোনো। বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর, একথা বলেন: তোমরা শোনো, আমি
    এই স্থানের উপরে এমন এক বিপর্যয় নিয়ে আসব, তা যে কেউ শুনবে, তার কান শিউরে উঠবে।'
  som-som: adoo leh, Boqorrada dalka Yahuudah iyo dadka Yeruusaalem degganow, bal
    maqla erayga Rabbiga. Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu
    leeyahay, Bal ogaada, meeshan masiibaan ku soo dejin doonaa, oo ku alla kii maqlaaba
    wuu ka nixi doonaa.
  lat-VUC: 'Et dices: [Audite verbum Domini, reges Juda, et habitatores Jerusalem.
    Hæc dicit Dominus exercituum, Deus Israël: Ecce ego inducam afflictionem super
    locum istum, ita ut omnis qui audierit illam, tinniant aures ejus,'
  eng-ASVBT: 'and say, Hear ye the word of Jehovah, O kings of Judah, and inhabitants
    of Jerusalem: Thus saith Jehovah of hosts, the God of Israel, Behold, I will bring
    evil upon this place, which whosoever heareth, his ears shall tingle.'
  ita-1885: 'Ascoltate la parola del Signore, voi re di Giuda, ed abitanti di Gerusalemme:
    Così ha detto il Signor degli eserciti, l''Iddio d''Israele: Ecco, io fo venire
    sopra questo luogo un male, il quale chiunque udirà avrà gli orecchi intronati.'
  eng-LXXUP: and thou shalt say to them, Hear ye the word of the Lord, ye kings of
    Judah, and men of Judah, and the dwellers in Jerusalem, and they that enter in
    by these gates; thus saith the Lord God of Israel; Behold, I will bring evil upon
    this place, so that the ears of everyone that hears it shall tingle.
  eng-ULB: Say, 'Hear the word of Yahweh, kings of Judah and inhabitants of Jerusalem!
    Yahweh of hosts, God of Israel, says this, “See, I am about to bring disaster
    on this place, and the ears of everyone who hears of it will tingle.
  spa-VBL: 'Díganles: Escuchen lo que dice el Señor, reyes de Judá y pueblo que vive
    en Jerusalén. Esto es lo que dice el Señor Todopoderoso, el Dios de Israel: Voy
    a hacer caer sobre este lugar un desastre tal que hará retumbar los oídos de cualquiera
    que lo oiga.'
  fra-_FOB: 'Dis: Rois de Juda, et vous, habitants de Jérusalem, écoutez la parole
    de l''Éternel! Ainsi a dit l''Éternel des armées, le Dieu d''Israël: Voici, je
    vais faire venir sur ce lieu un mal tel que les oreilles en tinteront à quiconque
    l''apprendra;'
  mal-mal: '“യെഹൂദാരാജാക്കന്മാരും യെരൂശലേം നിവാസികളുമായുള്ളോരേ, യഹോവയുടെ വചനം കേൾക്കുവിൻ!
    യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ ഈ സ്ഥലത്തിന് വരുത്തുന്ന
    അനർത്ഥത്തെക്കുറിച്ച് കേൾക്കുന്നവന്റെ ചെവി തരിച്ചുപോകും.'
  urd-GVR: Unheṅ batā, ‘Ai Yahūdāh ke bādshāho aur Yarūshalam ke bāshindo, Rab kā
    kalām suno! Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai ki maiṅ is maqām par
    aisī āfat nāzil karūṅga ki jise bhī is kī ḳhabar milegī us ke kān bajeṅge.
  suz-BL: यहूदा ङा पिप नु यरूसलेमम बाक्‍ब मुरपुकी परमप्रभु यावे आ लोव़ नेनीन। मुर
    नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी ‘आं लोव़ नेनीन। गो एको रागीम थम
    मरिम्‍शो दुम्‍पाइक्‍नुङ’ मेको आ पर्बम लोव़ नेंब नेल्‍ल आन नोफा दाइक्‍नीम। २राजा
    २१:१२
  eng-NOY: 'Say, Hear the word of Jehovah, Ye kings of Judah and inhabitants of Jerusalem!
    Thus saith Jehovah of hosts, the God of Israel: Behold, I am about to bring such
    an evil upon this place, That whoever heareth of it, his ears shall tingle.'
  ita-1927: 'Dirai così: Ascoltate la parola dell’Eterno, o re di Giuda, e abitanti
    di Gerusalemme! Così parla l’Eterno degli eserciti, l’Iddio d’Israele: Ecco io
    fo venire sopra questo luogo una calamità, che farà intronar gli orecchi di chi
    n’udrà parlare;'
  ckb-ckb: 'بڵێ: ”ئەی پاشایانی یەهودا و ئەی دانیشتووانی ئۆرشەلیم، گوێ لە فەرمایشتی
    یەزدان بگرن. یەزدانی سوپاسالار، خودای ئیسرائیل ئەمە دەفەرموێت: ئاگاداربن! بەڵایەک
    بەسەر ئەم شوێنەدا دەهێنم کە هەرکەسێک بیبیستێت، گوێی بزرنگێتەوە.'
  eng-BBE: Say, Give ear to the word of the Lord, O kings of Judah and people of Jerusalem;
    the Lord of armies, the God of Israel, has said, See, I will send evil on this
    place which will be bitter to the ears of anyone hearing of it.
  kan-OKCV: '‘ಓ ಯೆಹೂದದ ಅರಸರೇ, ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳೇ, ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ.
    ಇಸ್ರಾಯೇಲಿನ ದೇವರಾಗಿರುವ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: ಇಗೋ, ನಾನು ಈ ಸ್ಥಳದ
    ಮೇಲೆ ಕೇಡನ್ನು ಬರಮಾಡುತ್ತೇನೆ. ಅದನ್ನು ಕೇಳುವವರೆಲ್ಲರ ಕಿವಿಗೆ ಜುಮ್ಮೆನ್ನುವುದು.'
