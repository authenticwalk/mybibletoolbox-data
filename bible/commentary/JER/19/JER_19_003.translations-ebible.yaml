    e kani no na pepeiao o na mea a pau e lohe ia mea.'
  arb-NAV: 'وَقُلْ: اسْمَعُوا يَا مُلُوكَ يَهُوذَا، وَيَا أَهْلَ أُورُشَلِيمَ كَلِمَةَ
    الرَّبِّ. هَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ إِلَهُ إِسْرَائِيلَ: انْظُرُوا،
    هَا أَنَا أَجْلِبُ عَلَى هَذَا الْمَوْضِعِ شَرّاً تَطِنُّ لَهُ أُذُنَا كُلِّ مَنْ
    يَسْمَعُ بِهِ،'
  ewe-ewe: 'Gblɔ be, ‘Mise Yehowa ƒe nya. O mi Yuda fiawo kple Yerusalem nɔlawo, ale
    Aƒetɔ Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ, Israel ƒe Mawu la gblɔe nye esi: Miɖo to afii!
    Mele gbegblẽ he ge ava teƒe sia eye ame sia ame si ase nya sia la ƒe towo me aɖi
    yeeŋ.'
  eng-LEE: And say, Hear ye the word of the Lord, O kings of Judah, and inhabitants
    of Jerusalem, Thus hath said the Lord of hosts, the God of Israel, Behold, I will
    bring evil over this place, so that the ears of every one that heareth it shall
    tingle.
  asm-FB: 'আৰু ক’বা, ‘হে যিহূদাৰ ৰজাসকল, হে যিৰূচালেম-নিবাসীসকল! যিহোৱাৰ বাক্য শুনা,
    ইস্ৰায়েলৰ ঈশ্বৰ বাহিনীসকলৰ যিহোৱাই এইদৰে কৈছে: চোৱা! মই ঠাইলৈ অমঙ্গল ঘটাম; যেয়ে
    তাক শুনিব, তাৰেই নোম শিয়ৰি উঠিব।'
  sus-A: ‹يُدَيَ مَنفّ نُن دَرِ سَلَمُكَيٍ، وٌ وٌ تُلِ مَتِ عَلَتَلَ شَ مَسٍنيِ رَ.›»
    «عِسِرَيِلَ مَنفّ عَلَتَلَ بَرَ عَ مَسٍن، ‹ﭑ قَمَ نّ بٍكَيٍ حَشَنكَتَدٍ عَ حَاشِ
