  hbo-WLC: וְאָֽמַרְתָּ֙ שִׁמְע֣וּ דְבַר־יְהוָ֔ה מַלְכֵ֣י יְהוּדָ֔ה וְיֹשְׁבֵ֖י יְרֽוּשָׁלִָ֑ם
