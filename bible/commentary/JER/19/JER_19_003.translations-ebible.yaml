  ibo-ibo: Sị ha, ‘Nụrụnụ okwu Onyenwe anyị, unu ndị eze Juda, na ndị Jerusalem. Ihe
    ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile, onye bụ Chineke Izrel kwuru. Geenụ
    ntị! Aga m eme ka ihe ọjọọ bịakwasị ala a, ụdị ihe ọjọọ ga-eme ka ntị ọbụla nụrụ
    ya zụọ wuruwuru.
  ory-ory: ଆଉ କୁହ, ‘ହେ ଯିହୁଦାର ରାଜାଗଣ ଓ ଯିରୂଶାଲମ ନିବାସୀମାନେ, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ
    ବାକ୍ୟ ଶୁଣ; ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ଏହି
    ସ୍ଥାନ ପ୍ରତି ଅମଙ୍ଗଳ ଘଟାଇବା, ତାହା ଯେ ଶୁଣେ, ତାହାର କର୍ଣ୍ଣ ଶିହରି ଉଠିବ।
  chk-chk: 'Kopwe apasa, ‘Oupwe rongorong, ämi kingen Juta me ämi chon Jerusalem,
    usun mine ngang ewe Samol mi Unusen Manaman ewe Koten Israel üa apasa: Üpwe awarato
    eu sokun feiengau won ei leni, pwe iteiten eman me eman mi rongorong usun epwe
    mairü ren.'
  rop-rop: Aibin tok, “YAWEI det brabli haibala boswan God blanga ola Isreil pipul,
    bin tok dijan. ‘Ola king brom Juda en ola pipul brom Jerusalem, yumob garra lisin
    langa mi na. Ai garra jandim brabli nogudwan ting langa dijan pleis, wulijim ebribodi
    hu garra irrim dijan garra hatjamp nomo lilbit.
  ukr-1871: 'І скажи: Слухайте слово Господнє, ви, царі Юдейські, і ви, осадники Ерусалимські!
    Так говорить Господь Саваот, Бог Ізрайлїв: Ось, я наведу лихо на се місце, таке,
    що, хто про него почує, в того задзвонить ув ушах, —'
  deu-1951: 'Höret das Wort des HERRN, ihr Könige von Juda und ihr Einwohner von Jerusalem!
    So spricht der HERR der Heerscharen, der Gott Israels: Siehe, ich will Unglück
    über diesen Ort bringen, daß allen, die davon hören, die Ohren gellen werden;'
  eng-JPS: 'and say: Hear ye the word of the LORD, O kings of Judah, and inhabitants
    of Jerusalem; thus saith the LORD of hosts, the God of Israel: Behold, I will
    bring evil upon this place, which whosoever heareth, his ears shall tingle;'
  srp-1865: 'I reci: èujte rijeè Gospodnju, carevi Judini i stanovnici Jerusalimski;
    ovako veli Gospod nad vojskama Bog Izrailjev: evo, ja æu pustiti zlo na to mjesto
    da æe zujati uši svakome ko ga èuje.'
  lug-lug: Ogambe nti, ‘Muwulire ekigambo kya Mukama mmwe bakabaka ba Yuda nammwe
    abali mu Yerusaalemi, bw’atyo bw’ayogera Mukama ow’Eggye, Katonda wa Isirayiri
    nti, Muwulirize! Ndireeta ekikangabwa mu kifo kino ekiriwaawaaza buli kutu.
  heb-heb: ואמרת שמעו דבר יהוה מלכי יהודה וישבי ירושלם כה אמר יהוה צבאות אלהי ישראל
    הנני מביא רעה על המקום הזה אשר כל שמעה תצלנה אזניו׃
  ben-IRV: বল, ‘সদাপ্রভুর কথা শোনো, যিহূদার রাজারা ও যিরূশালেমের লোকেরা! ইস্রায়েলের
    ঈশ্বর, বাহিনীগণের সদাপ্রভু এই কথা বলেন, দেখ, আমি এই জায়গার উপরে বিপদ আনব এবং
    যারা তা শুনবে তাদের প্রত্যেকের কান শিউরে উঠবে।
  pan-pan: ਤੂੰ ਆਖੀਂ, ਹੇ ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹੋ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਓ, ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਸੁਣੋ!
    ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਵੇਖੋ, ਮੈਂ ਇਸ ਸਥਾਨ ਉੱਤੇ
    ਬਦੀ ਲਿਆਵਾਂਗਾ। ਹਰੇਕ ਜਿਹੜਾ ਸੁਣੇਗਾ ਉਹ ਦੇ ਕੰਨ ਝੁਣਝੁਣਾ ਜਾਣਗੇ
  mya-JVB: အိုယုဒ ရှင် ဘုရင်များနှင့် ယေရုရှလင် မြို့သား များတို့၊ ထာဝရဘုရား ၏ အမိန့်
    တော်ကို နားထောင် ကြလော့ ။ ဣသရေလ အမျိုး၏ ဘုရား သခင်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား
    မိန့် တော်မူသည်ကား ၊ သိတင်း ကြား သောသူတိုင်း နား ခါး သည်တိုင်အောင်၊ ငါ သည် ဤ အရပ်
    ၌ ဘေး ရောက် စေမည်။
  tbg-tbg: 'Are vika mintima tiva nimiane: Ne Iutaa avuhainaukavata, ne Ieruharemiqi
    variakavata, Nora Kotira uva iriate. Noravano Kotiva ekaa kempuka vataava ni Isareri
    Variqavano mintima tivo: Te naantiara uqita maa kanta nai voqamake qoraiqama nimitaaina
    haikara qovarama kaariramanta vaiinti nahenti virara irika ike mpo tiha nái kauqu
    runkinkiri ivarave.'
  hmo-hmo: Lohiabada ia gwau, ‘Umui Iuda ena king taudia, bona Ierusalema umui noho
    taudia e, lauegu hereva do umui kamonai. Lau be Israela taudia edia Dirava, lau
    be Siahu Ibounai Lohiabada. Lau ese inai gabu do lau hadikaia momokani. Bona lauegu
    kara ena sivarai idia kamonai taudia be do idia hoa bada mai gari danu.
  urd-urd: 'और कह, ''ऐ यहूदाह के बादशाहों और येरूशलेम के बाशिन्दो, ख़ुदा का कलाम सुनो।
    रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा, यूँ फ़रमाता है कि: देखो, मैं इस जगह पर ऐसी
    बला नाज़िल करूँगा कि जो कोई उसके बारे में सुने उसके कान भन्ना जाएँगे।'
  rus-SYN: 'и скажи: слушайте слово Господне, цари Иудейские и жители Иерусалима!
    так говорит Господь Саваоф, Бог Израилев: вот, Я наведу бедствие на место сие,
    - о котором кто услышит, у того зазвенит в ушах,'
  bqc-SIM: o Yuda kíaↄnɛ ń Yelusalɛũdeↄ píi aa ma yãma. Ma Dii Zĩgↄ̃de Isailiↄ
    Lua ma mɛ̀, málɛ músizĩ guɛ beewa, gbɛ̃́ pↄ́ a baomà a kɛkɛ swãwɛ̃ɛ.
  tcz-CHONGTHU: “Pakai thusei hohi phaten ngaiyuvin, Vo Judah lengte leh Jerusalem
    mite. Pakai, Israel Pathen chun aseiye; Hiche mun’a hi tijat umtah hamsetna kalhunsah
    ding, ajapha chan tija behseh diu ahi.
  mar-mar: तू असे म्हण, तुझ्याबरोबर असलेल्या लोकांस सांग, यहूदाच्या राजांनो आणि यरूशलेमेच्या
    राहणाऱ्यांनो, परमेश्वराचे वचन ऐका. सेनाधीश परमेश्वर, इस्राएलाचा देव, असे म्हणतो,
    पाहा! मी या ठिकाणी अरिष्ट आणणार, आणि हे ऐकणाऱ्या प्रत्येकाचे कान झिणझिणतील.
  qub-qub: 'Cayno ninqui: ‹Judá nasyunpa raynincuna, Jerusalén runacuna, wiyay-llapa.
    Llapanpaj munayniyoj Tayta Diosga caynömi nin: Cay nasyunmanga fiyupa ñacaytami
    chayachimushaj. Chaymi wiyaj cajpaga rinrinpis nanangaraj.'
  bqp-bqp: Kɑɑ Yudɑbɑn sinɑmbu kɑ Yerusɑlɛmugibu sɔ̃ bu swɑɑ dɑkio bu nɔ ye nɛ Gusunɔ,
    Isirelibɑn Yinni, nɛ wi nɑ wɔllu kɑ tem mɔ nɑ geruɑ. Kon de nɔni swɑ̃ɑru tu nɑ
    Yerusɑlɛmuɔ sere wi u ten gɑri nuɑ kpuro, win swɑsu su sikɑri.
  hat-hat: 'Men sa w''a di yo: -Nou menm wa peyi Jida yo, ansanm ak tout moun ki rete
    lavil Jerizalèm yo, koute mesaj Seyè a. Men sa Seyè ki gen tout pouvwa a, Bondye
    pèp Izrayèl la, di: Mwen pral mennen yon sèl malè isit la. Lè moun va pran nouvèl
    la, yo p''ap vle kwè zòrèy yo.'
  eng-BSB: 'saying, ‘Hear the word of the LORD, O kings of Judah and residents of
    Jerusalem. This is what the LORD of Hosts, the God of Israel, says: I am going
    to bring such disaster on this place that the ears of all who hear of it will
    ring,'
  eng-WEBPB: 'Say, ‘Hear the LORD’s word, kings of Judah and inhabitants of Jerusalem:
    The LORD of Armies, the God of Israel says, “Behold, I will bring evil on this
    place, which whoever hears, his ears will tingle.'
  kbq-kbq: Tamagra Juda kini vahe'motane Jerusalemi kumapima nemaniza vahe'motanena
    Ra Anumzamo'ma hiankea antahiho, Monafi sondia vahe'mofo Ra Anumzana, Israeli
    vahe'mokizmi Anumzamo'a amanage hie, antahiho Nagra rama'a knaza avre'na ama agupofina
    esuge'za ana zamofo agenkema vahe'mo'za nentahisu'za antri hugahaze.
  nhe-BL: 'Quej ni xiquinilhui: ‘Xijtlacaquilica itlajtol TOTECO nochi imojuanti intlanahuatiani
    tlen tlali Judá huan intlacame tlen altepetl Jerusalén. TOTECO Tlen Quinyacana
    Ielhuicac Ejcahua Ma Tlatlanitij huan yajaya tlen ininTeco israelitame quej ni
    quiijtohua: Na nijtitlanis se tlamantli tlen tlahuel fiero ipan ni lugar. Huan
    nochi tlen quicaquise tlen nijchihuas tlahuel momajmatise hasta ax huelise tlacaquise.'
  gub-BL: Na'aw ize'eg awer ihewe imume'u kar pyrer xe kury. — Zuta ywy rehe har wanuwihawete
    wà, teko Zeruzarez pe har wà no, ihe Tupàn Tuweharupi Wiko Ma'e upuner wera'u
    ma'e Izaew izuapyapyr wazar ihe, aze'eg putar peme ihe nehe kury. Pezeapyaka heze'eg
    rehe nehe. Amu'ar putar iaiw haw uhua'u wera'u ma'e ko ywy rehe ihe nehe. I'ar
    awer henu har paw ukyzeahy putar wà nehe.
  eng-DRA: 'And thou shalt say: Hear the word of the Lord, O ye kings of Juda, and
    ye inhabitants of Jerusalem: Thus saith the Lord of hosts, the God of Israel:
    Behold I will bring an affliction upon this place: so that whoever shall hear
    it, his ears shall tingle:'
