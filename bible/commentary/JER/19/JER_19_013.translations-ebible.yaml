    tacajcahualisti para sequinoc teteyome huan nochi nica mocahuas amo tapajpactic
    noixpa quej nopa fiero tamayamit ten Tofet.’ ”
  vie-1934: Các nhà của Giê-ru-sa-lem và đền đài của các vua Giu-đa đã ô uế thì sẽ
