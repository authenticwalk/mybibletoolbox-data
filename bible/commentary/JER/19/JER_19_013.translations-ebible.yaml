  tam-TCV: எருசலேமின் வீடுகளும், யூதா அரசர்களின் வீடுகளும் தோப்பேத்தைப்போல் கறைப்படுத்தப்படும்.
    நட்சத்திர சேனைகளுக்குத் தங்கள் கூரைகளின்மேல் தூபங்காட்டி, அந்நிய தெய்வங்களுக்குப்
