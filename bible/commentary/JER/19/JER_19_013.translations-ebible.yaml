  mdy-ETH: ዬሩሳላሜ ዴሮንታ ዪሁዳ ካኣቶንታ ናንጋ ማኣራ፤ ዬያጉዲ ሃሣ ዔያታ ፔ ኬኤፆኮ ዑፃ ጫሪንጮ ማዢንቶም ዑንጆ ጩቢሻሢንታ
