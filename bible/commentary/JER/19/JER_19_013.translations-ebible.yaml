  pan-pan: ਤਾਂ ਯਰੂਸ਼ਲਮ ਦੇ ਘਰ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਰਾਜਿਆਂ ਦੇ ਮਹਿਲ ਜਿਹੜੇ ਭਰਿਸ਼ਟ ਕੀਤੇ ਗਏ ਤੋਫਥ
