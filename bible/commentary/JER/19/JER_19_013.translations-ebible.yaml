  kan-2017: ಯೆರೂಸಲೇಮಿನ ಮನೆಗಳೂ, ಯೆಹೂದದ ಅರಸರ ಮನೆಗಳೂ ಅಂದರೆ ಯಾವ ಯಾವ ಮನೆಗಳ ಮಾಳಿಗೆಗಳ ಮೇಲೆ
