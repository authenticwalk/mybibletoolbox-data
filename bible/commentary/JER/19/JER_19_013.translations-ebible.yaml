  tbz-SIM: Sedisɑdɛmmu kó sicɛ̃́ĩ nɛ̀ Sudɑɑ kpɑ̀ɑ̀tìbɛ̀ kpɛsi bɛ̀ tùɔ̀ nsìì ĩ́nkɛ̀
