    சொல்லுகிறார் என்று சொல் என்றார்.
  spa-RV-1909: Y las casas de Jerusalem, y las casas de los reyes de Judá, serán como
    el lugar de Topheth inmundas, por todas las casas sobre cuyos tejados ofrecieron
