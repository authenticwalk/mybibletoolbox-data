  tha-KJV: บรรดาเรือนแห่งเยรูซาเล็ม และราชวังทั้งหลายแห่งบรรดากษั​ตริ​ย์​ยู​ดาห์ จะเป็นมลทินเหมือนสถานโทเฟท
