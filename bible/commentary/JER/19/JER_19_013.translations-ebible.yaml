  ory-ory: ତହିଁରେ ଅଶୁଚିକୃତ ଯିରୂଶାଲମସ୍ଥ ସକଳ ଗୃହ ଓ ଯିହୁଦାର ରାଜାଗଣର ଗୃହ, ଅର୍ଥାତ୍‍, ଯେସକଳ
