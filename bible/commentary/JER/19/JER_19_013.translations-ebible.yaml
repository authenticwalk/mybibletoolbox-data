  mya-JVB: အကြင်အိမ်မိုး အပေါ် မှာ ကောင်းကင် တန်ဆာ ရှိသမျှ တို့အား နံ့သာ ပေါင်းကို
    မီးရှို့၍ ၊ အခြား တပါးသော ဘုရား များရှေ့ ၌ သွန်းလောင်း ရာပူဇော်သက္ကာပြု ၏။ ထို
    အိမ် ရှိသမျှ တို့နှင့်တကွယေရုရှလင် မြို့ အိမ် များ၊ ယုဒ ရှင်ဘုရင် ၏ နန်းတော် များတို့သည်
    တောဖက် အရပ် ကဲ့သို့ မစင်ကြယ် ဖြစ်ရကြလိမ့်မည်ဟု မိန့် တော်မူကြောင်းကို ဆင့်ဆို
    လော့ဟု မှာထားတော်မူ၏။
  tbg-tbg: Iutaa avuhainaukavata Ieruharemiqi variakavata nái naavu qiataqaa vaiha,
    opu makaura variqave tivakeha koqe munta i haikara iha quara nimiteha, vo variqavata
    uaini ofaa qihia nimitaarave. Ho vira kaara qutuvika vaatavano ntereharo ekaa
    vika naavu maaqa qoraiqama kaanarove, tiro.
  hmo-hmo: Vadaeni Ierusalema taudia edia ruma, bona Iuda king taudia edia ruma, edia
    guhi dekenai idau dirava dekenai bonana namo muramura idia gabua rumadia, be do
    idia miro momokani, Topete hegeregerena. Ma ruma momo danu dekenai be uaina idia
    bubua, idau dirava dekenai, boubou idia henia totona. Unai ruma danu do idia miro,
    Topete hegeregerena.’ ”
  urd-urd: और येरूशलेम के घर और यहूदाह के बादशाहों के घर तूफ़त के मक़ाम की तरह नापाक
    हो जाएँगे; हाँ, वह सब घर जिनकी छतों पर उन्होंने तमाम अजराम — ए — फ़लक के लिए ख़ुशबू
    जलायी और ग़ैरमा'बूदों के लिए तपावन तपाए।”
  rus-SYN: И домы Иерусалима и домы царей Иудейских будут, как место Тофет, нечистыми,
    потому что на кровлях всех домов кадят всему воинству небесному и совершают возлияния
    богам чужим.
  bqc-SIM: Yuda kibɛↄ ń Yelusalɛũ uaↄ gbãlɛ lán Tofɛti guɛ beewaɛ. Kpɛ́ pↄ́ wà
    tulaletikàtɛau musupↄↄnɛ wà itↄ̃̀lɛ tã́aↄwa a musuↄ tɛ́kũ.
  tcz-CHONGTHU: Jerusalem a inho leh Judah lengte inpiho jouse, chule inchungvum’a
    ahsie nahounauva gim namtwi nahalnau, chule dontheiya kilhaina thilto kisunkhum
    doilim pathen ho nahounau, abon’a chu Topheth mun banga bohsoh hel ahitauve,’’
    ati.
  mar-mar: ‘यरूशलेममधील घरे आणि यहूदातील राजांचे राजवाडे पण तोफेतप्रमाणेच होतील. कारण
    त्यांनी आपल्या सर्व विटाळलेल्या घराच्या छपरांवर खोट्या देवांची पूजा केली. त्यांनी
    ताऱ्यांना पूजले आणि दैवतांना त्यांनी पेयार्पणे केली.”
  qub-qub: Judäpa raynincunapa palasyuncunawan Jerusalencho caycaj wasicuna, goyllarcunata
    adurashpan insinsucunata saumachishanpis, juc dioscunata adurar bïnuta jichapashan
    wasi janancunapis Tofetno ganrami quëdanga.› »
  bqp-bqp: Yerusɑlɛmugibun yɛnusu kɑ Yudɑbɑn sinɑmbun yɛnusu, yɛnusu kpuro gesi mi
    bɑ rɑ bũnu turɑre dɔ̃ɔ dokeye kɑ mi bɑ rɑ suru kɑ kperi kɑ sɔ̃ɔ sɑ̃, kɑ sere mi
    bɑ rɑ mɑɑ bũnu gɑnu sɑ̃, si kpuro su koo disi duurɑwɑ nge Tofɛti.
  hat-hat: Wi, kay lavil Jerizalèm yo ansanm ak kay wa peyi Jida yo ap tankou Tofèt.
    Yo p'ap ka sèvi pou moun k'ap sèvi Bondye. Wi, tout kay sa yo se kote yo te moute
    anwo sou teras pou boule lansan pou zetwal, pou ofri diven bay lòt bondye.
  eng-BSB: The houses of Jerusalem and the houses of the kings of Judah will be defiled
    like that place, Topheth—all the houses on whose rooftops they burned incense
    to all the host of heaven and poured out drink offerings to other gods.”
  eng-WEBPB: The houses of Jerusalem and the houses of the kings of Judah, which are
    defiled, will be as the place of Topheth, even all the houses on whose roofs they
    have burnt incense to all the army of the sky and have poured out drink offerings
    to other gods.”’”
  kbq-kbq: Jerusalemi kumapima me'nea nontamine Juda kini vahe'mokizmi nontamimo'za,
    Tofeti mopamo'ma hiaza hu'za Nagri navurera agrua osugahaze. Na'ankure ana nontamimofo
    agofetura marerita monafima me'nea hanafitaminte, mananentake'za insensia kre
    mna nevuta, kaza osu havi anumzantamintera waini tina tagita ofa hu'naze.
  nhe-BL: Huan na niquinxolehuas nochi nopa caltini tlen altepetl Jerusalén huan nojquiya
    inincaltlanahuatil nopa tlanahuatiani tlen tlali Judá. Niquinxolehuas nochi caltini
    campa quitlatijque copali para quinhueyimatise sitlalime huan nochi campa quitoyajque
    tlacajcahualistli para sequinoc totiotzitzi huan nochi nica mocahuas ax tlapajpactic
    noixpa queja nopa fiero tlamayamitl tlen Tofet.’”
  gub-BL: Zeruzarez pe har wanàpuz wà, Zuta ywy rehe har wanuwihawete wanàpuz wà no,
    Izipiw putar ywyàpyznaw Topet her ma'e ài wà nehe. Teko wapy yhyk zàwenugar zahytata
    wamuwete pà wà. A'e tàpuz izipiw putar wà nehe no. Uzakook win tupàn a'ua'u wanenataromo
    amo tàpuz pupe wà no. A'e tàpuz izipiw putar wà nehe no, i'i Tupàn iko wanupe.
  eng-DRA: 'And the houses of Jerusalem, and the houses of Juda shall be unclean as
    the place of Topheth: all the houses upon whose roots they have sacrificed to
    all the host of heaven, and have poured out drink offerings to strange gods.'
