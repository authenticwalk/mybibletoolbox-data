  hin-CV: येरूशलेम के आवास एवं यहूदिया के राजाओं के आवास इस स्थान तोफेथ के सदृश अशुद्ध
    हो जाएंगे. उन सभी आवासों के कारण, जिन पर उन्होंने आकाश की शक्तियों को होमबलि अर्पित
    की तथा परकीय देवताओं को पेय बलि अर्पित की थी.’ ”
  spa-BES: Y las casas de Jerusalén, y las casas de los reyes de Judá, que hicieron
