verse: JER.019.013
translations:
  mal-C: ജെറുശലേമിലെ ഭവനങ്ങളും യെഹൂദാരാജാക്കന്മാരുടെ അരമനകളും ആ സ്ഥലംപോലെ അശുദ്ധമാക്കപ്പെടും.
    മട്ടുപ്പാവുകളിൽവെച്ച് ആകാശസേനകൾക്കു ധൂപംകാട്ടുകയും അന്യദേവതകൾക്കു പാനീയബലി അർപ്പിക്കുകയുംചെയ്ത
    എല്ലാ ഭവനങ്ങളും തോഫെത്തുപോലെ മലിനമായിത്തീരും.’ ”
  deu-TKW: da sollen dann die Häuser Jerusalems und die Häuser der Könige von Juda
    wie die Stätte des Topheth unrein werden - alle die Häuser, auf deren Dächern
    sie dem gesamten Himmelsheere geräuchert und andern Göttern Trankopfer gespendet
    haben.
  lin-lin: Bandako ya Yelusalemi mpe bandako ya bakonzi ya Yuda ekokoma mbindo lokola
    esika oyo na kombo Tofeti, bandako nyonso oyo, na likolo ya manzanza na yango,
    bazalaki kotumba malasi ya ansa mpo na mampinga nyonso ya likolo mpe bazalaki
    kobonza makabo ya masanga ya vino mpo na banzambe mosusu. › »
  eng-LSV: and the houses of Jerusalem, and the houses of the kings of Judah, have
    been as the place of Tophet—defiled, even all the houses on whose roofs they have
    made incense to all the host of the heavens, so as to pour out oblations to other
    gods.”
  eng-GNV: For the houses of Ierusalem, and the houses of the Kings of Iudah shalbe
    defiled as the place of Topheth, because of al the houses vpon whose roofes they
    haue burnt incense vnto all the host of heauen, and haue powred out drinke offerings
    vnto other gods.
  eng-WEBSTER: And the houses of Jerusalem, and the houses of the kings of Judah,
    shall be defiled as the place of Tophet, because of all the houses upon whose
    roofs they have burned incense to all the host of heaven, and have poured out
    drink-offerings to other gods.
  nhw-BL: Huan na niquinsosolos nochi nopa calme tlen altepetl Jerusalén huan nojquiya
    inincaltlanahuatil nopa tlanahuatiani tlen tlali Judá. Niquinsosolos nochi calme
    campa quitlatijque copali para quinhueyimatise sitlalime huan nochi campa quitoyajque
    tlacajcahualistli para sequinoc tiotzitzi huan nochi nica mocahuas amo tlapajpactli
    noixpa quen nopa fiero tlamayamitl tlen Tofet.’ ”
  swh-ONEN: 'Nyumba zilizoko Yerusalemu na zile za wafalme wa Yuda zitatiwa unajisi
    kama mahali hapa, Tofethi: yaani nyumba zote ambazo walifukiza uvumba juu ya mapaa
    yake kwa jeshi lote la angani, na kumimina dhabihu za vinywaji kwa miungu mingine.’ ”'
  bba-bba: Yerusɑlɛmuɡibun yɛnusu kɑ Yudɑbɑn sinɑmbun yɛnusu, yɛnusu kpuro ɡesi mi
    bɑ rɑ bũnu turɑre dɔ̃ɔ dokeye kɑ mi bɑ rɑ suru kɑ kperi kɑ sɔ̃ɔ sɑ̃, kɑ sere mi
    bɑ rɑ mɑɑ bũnu ɡɑnu sɑ̃, si kpuro su koo disi duurɑwɑ nɡe Tofɛti.
  eng-KJVCPB: And the houses of Jerusalem, and the houses of the kings of Judah, shall
    be defiled as the place of Tophet, because of all the houses upon whose roofs
    they have burnt incense unto all the host of heaven, and have poured out drink
    offerings unto other gods.
  luo-luo: Ute man Jerusalem kod mago mag ruodhi Juda nodwany mana machal gi ute man
    Tofeth, mane giwangʼoe ubani ewi tado mag udi ne gik mochwe mae kor polo kendo
    olo misango miolo piny ne nyiseche manono.’ ”
  meu-meu: Bena Ierusalem taudia edia ruma bona Iuda pavapavana hahidaosi edia ruma,
    guhidia ai muramura mai bonadia e gabu, dina bona hua bona hisiu iboudiai ediai,
    bona inuinu bouboudia e bubu, dirava idaudia ediai, rumadia na bae hamirodia,
    gabu ladana Tofete heḡereḡerena.
  npi-ULB: यसरी, यरूशलेमका घरानाहरू र यहूदाका राजाहरू, ती सबै घर जसका कौसीहरूमा अशुद्ध
    मानिसहरूले आकाशमण्‍डलका सबै ताराहरूको पुजा गरे र अरू देवताहरूलाई अर्घबलि चढाए,
    तिनीहरू तोपेतजस्तै हुनेछन्' ।”
  yor-yor: Àwọn ilé tí ó wà ní Jerusalẹmu àti ti ọba ìlú Juda ni a ó sọ di àìmọ́ bí
    Tofeti, gbogbo ilé tí wọ́n ti ń sun tùràrí ni orí òrùlé sí gbogbo ogun ọ̀run,
    tí a sì ń rú ẹbọ mímu sí ọlọ́run mìíràn.’ ”
  pes-OPCB: خانه‌های اورشلیم و کاخهای سلطنتی یهودا را هر جایی که بر بام آن برای خورشید
    و ماه و ستارگان بخور سوزانیده و هدایای نوشیدنی تقدیم کرده باشند همه را مانند ”توفت“
    با اجساد مردگان نجس خواهم ساخت.»
  tgl-ULB: kaya magiging katulad ng Tofet ang mga bahay ng Jerusalem at ng mga hari
    ng Juda—lahat ng mga tahanan na ang bubungan ay pinagsasambahan ng mga hindi malinis
    na tao sa lahat ng mga bituin sa langit at nagbubuhos ng inuming mga alay sa ibang
    mga diyos.'”
  hui-hui: '@see-verse:JER.019.012'
  mya-mya: '``ယေ​ရု​ရှ​လင်​မြို့​ရှိ​အိမ်​များ​နှင့်​ယု​ဒ​ဘု​ရင် တို့​၏​နန်း​တော်​များ
    မိ​မိ​တို့​အ​မိုး​ပေါ်​တွင် ကြယ်​နက္ခတ်​များ​အား​နံ့​သာ​ပေါင်း​ဖြင့်​မီး​ရှို့
    ပူ​ဇော်​ရာ​အိမ်​များ​နှင့်​အ​ခြား​ဘု​ရား​များ အား စ​ပျစ်​ရည်​ပူ​ဇော်​သ​ကာ​သွန်း​လောင်း
    ကြ​သည့်​အိမ်​မှန်​သ​မျှ​တို့​သည်​တော​ဖက်​မြို့ ကဲ့​သို့ မ​သန့်​စင်​သည့်​အ​ရပ်​များ​ဖြစ်​ရ​ကြ
    လိမ့်​မည်'''' ဟု​မိန့်​တော်​မူ​၏။'
  bod-N: ཡེ་རུ་སཱ་ལེམ་གྱི་ཁང་པ་དང་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་དག་གི་ཕོ་བྲང་རྣམས་ནི་ཐོ་ཕེད་ལྟར་བཙོག་པར་འགྱུར་ཏེ།
    སྔར་ཁོ་ཚོས་ཁང་པ་ཐམས་ཅད་ཀྱི་སྟེང་ནས་ནམ་མཁའི་ཚོགས་ལ་སྤོས་བདུགས་པ་དང་། ལྷ་གཞན་རྣམས་ལ་སྐྱེམས་མཆོད་ཕུལ་བ་ཡིན་ཞེས་གསུངས་ཏེ།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །
  sna-sna: Dzimba dziri muJerusarema nedzamadzimambo eJudha dzichasvibiswa senzvimbo
    ino, Tofeti, dzimba dzose dzavaipisira zvinonhuhwira pamatenga adzo, vachipisira
    hondo dzenyeredzi dzose dzokudenga uye vachidururira vamwe vamwari zvipiriso zvokunwa.’ ”
  spa-BLM: Las casas de Jerusalén y las casas de los reyes de Judá, que han sido profanadas,
    serán como el lugar de Tofet, todas las casas en cuyos tejados han quemado incienso
    a todo el ejército del cielo y han derramado libaciones a otros dioses””.
  cac-cac: Te yajb'entac ol ajcan masanil pat d'a Jerusalén tic yed' spalacio eb'
    sreyal Judá. An̈ejtona' yajb'entac ol ajcan span̈anil yib'an̈tac pat b'aj sn̈usji
    incienso d'a q'uen c'anal d'a satchaan̈ yed' b'aj tze sequem vino ofrendail d'a
    comon dios. Icha Tofet chi' ol ajcanoc, xchi Jehová, xa chi d'a eb', xchi Jehová
    d'ayin.
  swh-ULB: kwa hiyo nyumba za Yerusalemu na wafalme wa Yuda watakuwa kama Tofethi,
    nyumba zote zilizo juu ya watu waovu wanaoabudu nyota zote za mbinguni na kumwaga
    sadaka za kinywaji kwa miungu mingine.'”
  bel-bel: І дамы Ерусаліма і дамы цароў Юдэйскіх будуць, - як месца Тафэт, - нячыстыя,
    бо на дахах усіх дамоў кадзяць усяму войску нябеснаму і ўчыняюць ахвяраваньні
    божышчам чужым.
  deu-ELBBK: 'Und die Häuser von Jerusalem und die Häuser der Könige von Juda sollen
    unrein werden wie der Ort Tophet: alle Häuser, auf deren Dächern sie dem ganzen
    Heer des Himmels geräuchert und anderen Göttern Trankopfer gespendet haben.'
  mbb-OT: Uya, is langun he ubpeey ziyà te Jerusalem, ragkes en is turuǥan te menge
    hadì te Juda, ed-isipen he meremerik iring te Tofet. Diyà te atep kayi he menge
    valey, edtutung is menge etew te menge veyewà he para te ed-ezapen dan he menge
    vituen, wey ebpemuhat dan kayi te pemuhat he inumen he para te zuma he menge ed-ezapen.’
    ”
  mal-2015: മലിനമായിരിക്കുന്ന യെരൂശലേംവീടുകളും യെഹൂദാരാജാക്കന്മാരുടെ അരമനകളും അവർ
    മേല്പുരകളിൽവെച്ചു ആകാശത്തിലെ സർവ്വസൈന്യത്തിന്നും ധൂപം കാണിക്കയും അന്യദേവന്മാർക്കു
    പാനീയബലി പകരുകയും ചെയ്ത എല്ലാ വീടുകളും തന്നേ തോഫെത്ത് എന്ന സ്ഥലംപോലെയാകും.
  rmc-rmc: O khera andro Jeruzalem the o khera le judske kraľengre ena meľarde andre
    sar o Tofet – savore khera, kaj labarenas o kaďidlos pro padi savore ňeboskre
    čercheňenge a kaj anenas o moľakre obeti avre devlenge.‘ “
  pes-OPV: و خانه های اورشلیم وخانه های پادشاهان یهودا مثل مکان توفت نجس خواهد شد
    یعنی همه خانه هایی که بر بامهای آنهابخور برای تمامی لشکر آسمان سوزانیدند وهدایای
    ریختنی برای خدایان غیر ریختند.»
  ron-1924: Каселе Иерусалимулуй ши каселе ымпэрацилор луй Иуда вор фи некурате ка
    Тофетул, тоате каселе пе акоперишул кэрора се адучя тэмые ынтреӂий оштирь а черурилор
    ши се турнау жертфе де бэутурэ алтор думнезей!»’”
  ben-OBCV: জেরুশালেমের সমস্ত ঘরবাড়ি এবং যিহূদার রাজাদের প্রাসাদগুলি আমি এই স্থান,
    তোফতের মতো অশুচি করব, সেইসব গৃহকে করব যাদের ছাদে তারা নক্ষত্রবাহিনীর উদ্দেশে ধূপদাহ
    ও অন্যান্য দেবদেবীর উদ্দেশ্যে পেয়-নৈবেদ্য উৎসর্গ করেছিল।’ ”
  som-som: oo guryaha Yeruusaalem iyo guryaha boqorrada dalka Yahuudah ee nijaasaysan
    waxay u ahaan doonaan sida meesha Tofed oo kale, xataa guryahaas oo ah kuwii saqafkooda
    oo dhan foox loogu shidi jiray ciidammada samada oo dhan, oo qurbaanno cabniin
    ah loogu bixin jiray ilaahyo kale.
  lat-VUC: Et erunt domus Jerusalem, et domus regum Juda, sicut locus Topheth, immundæ,
    omnes domus in quarum domatibus sacrificaverunt omni militiæ cæli, et libaverunt
    libamina diis alienis.]
  eng-ASVBT: and the houses of Jerusalem, and the houses of the kings of Judah, which
    are defiled, shall be as the place of Topheth, even all the houses upon whose
    roofs they have burned incense unto all the host of heaven, and have poured out
    drink offerings unto other gods.
  ita-1885: E le case di Gerusalemme, e le case dei re di Giuda, saranno immonde come
    il luogo di Tofet; tutte le case, sopra i cui tetti hanno fatti profumi a tutto
    l'esercito del cielo, e offerte da spandere ad altri dii.
  eng-LXXUP: And the houses of Jerusalem, and the houses of the kings of Judah shall
    be as a ruinous place, because of their uncleannesses in all the houses, wherein
    they burned incense upon their roofs to all the host of heaven, and poured drink
    offerings to strange gods.
  eng-ULB: so the houses of Jerusalem and of the kings of Judah will become like Topheth—all
    the houses on whose rooftops the unclean people worship all the stars of the heavens
    and pour out drink offerings to other gods.'”
  spa-VBL: Todas las casas de Jerusalén y los palacios de los reyes de Judá se volverán
    inmundos como Tofet, porque todas son casas en cuyos tejados se quemaba incienso
    al sol, a la luna y a las estrellas, y se derramaban libaciones a otros dioses.
  fra-_FOB: Et les maisons de Jérusalem et les maisons des rois de Juda seront impures
    comme le lieu de Thopheth, toutes les maisons sur les toits desquelles ils ont
    offert des parfums à toute l'armée des cieux, et fait des libations à d'autres
    dieux.
  mal-mal: മലിനമായിരിക്കുന്ന യെരൂശലേമിലെ വീടുകളും, യെഹൂദാ രാജാക്കന്മാരുടെ അരമനകളും,
    അവർ മട്ടുപ്പാവുകളിൽവച്ച് ആകാശത്തിലെ സർവ്വസൈന്യത്തിനും ധൂപം കാണിക്കുകയും, അന്യദേവന്മാർക്ക്
    പാനീയബലി പകരുകയും ചെയ്ത എല്ലാ ഭവനങ്ങളും തോഫെത്ത് എന്ന സ്ഥലംപോലെയാകും”.
  urd-GVR: Yarūshalam ke ghar Yahūdāh ke shāhī mahaloṅ samet Tūfat kī tarah nāpāk
    ho jāeṅge. Hāṅ, wuh tamām ghar nāpāk ho jāeṅge jin kī chhatoṅ par tamām āsmānī
    lashkar ke lie baḳhūr jalāyā jātā aur ajnabī mābūdoṅ ko mai kī nazareṅ pesh kī
    jātī thīṅ.’”
  suz-BL: यरूसलेम ङा खिंपुकी नु यहूदा ङा पिप आन खिंपुकी तोफेथ खोदेंशो पा ग्रांग्रा
    दिचा ङा दुम्‍नीम। तेको तेको खिं तारी सरीङ ङा नां, तास्‍ला नु सोरुल आन कली चढ़ेशा,
    अरु देवी देवता आन कली तूचा थोव़क चढ़ेमे, मेको खिं नेल्‍ल ग्रांग्रा दिचा ङा दुम्‍नीम’
    देनो” दे परमप्रभु यावेमी देंत। येरमीया ३२:२९; २राजा २३:१२; सेफन्‍याह १:३
  eng-NOY: And the houses of Jerusalem and the houses of the kings of Judah shall
    be unclean, like the place of Tophet, All the houses upon whose roofs they have
    burned incense to all the host of heaven, And poured out drink-offerings to strange
    gods.
  ita-1927: E le case di Gerusalemme, e le case dei re di Giuda, saranno come il luogo
    di Tofet, immonde; tutte le case, cioè, sopra i cui tetti essi hanno offerto profumi
    a tutto l’esercito del cielo, e han fatto libazioni ad altri dèi.
  ckb-ckb: جا ماڵەکانی ئۆرشەلیم و کۆشکەکانی پاشایانی یەهودا وەک شوێنی تۆفەت گڵاو دەبن،
    هەموو ئەو ماڵانەی لە سەربانەکانیان بخووریان سووتاند بۆ هەموو ئەستێرەکانی ئاسمان
    و شەرابی پێشکەشکراویان بۆ خوداوەندەکانی دیکە پێشکەش کرد.“»
  eng-BBE: And the houses of Jerusalem, and the houses of the kings of Judah, which
    they have made unclean, will be like the place of Topheth, even all the houses
    on whose roofs perfumes have been burned to all the army of heaven, and drink
    offerings drained out to other gods.
  kan-OKCV: ಯಾವ ಮನೆಗಳ ಮಾಳಿಗೆಗಳ ಮೇಲೆ ಆಕಾಶದ ಸೈನ್ಯಕ್ಕೆಲ್ಲಾ ಧೂಪ ಸುಟ್ಟು, ಬೇರೆ ದೇವರುಗಳಿಗೆ
    ಪಾನದ ಅರ್ಪಣೆಗಳನ್ನು ಹೊಯ್ದಿದ್ದಾರೋ, ಆ ಎಲ್ಲಾ ಮನೆಗಳ ನಿಮಿತ್ತವಾಗಿ ಯೆರೂಸಲೇಮಿನ ಮನೆಗಳೂ, ಯೆಹೂದದ
    ಅರಸರ ಮನೆಗಳೂ ತೋಫೆತಿನ ಸ್ಥಳದ ಹಾಗೆ ಅಶುದ್ಧವಾಗುವುವು, ಎಂಬುದೇ.’ ”
  tam-2017: எந்த வீடுகளின்மேல் வானத்தின் எல்லா சேனைக்கும் தூபங்காட்டி, அந்நிய தெய்வங்களுக்குப்
    பானபலிகளை வார்த்தார்களோ, அந்த வீடுகளாகிய எருசலேமின் வீடுகளும் யூதாவுடைய ராஜாவின்
