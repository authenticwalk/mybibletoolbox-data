  qub-qub: 'Tayta Dios nimaran: «Puyñu rantej ayway. Nircur ishcay quimsa mayur runacunata,
    mayur cüracunatapis pushay'
  bqp-bqp: Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ u nɛɛ, ɑ doo mɔmɔn mi ɑ boo dwe ge bɑ kuɑ
