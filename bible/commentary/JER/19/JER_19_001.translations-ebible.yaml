  bqc-SIM: 'Dii mɛ̀: Gɛ́ lo lúi oobona kĩ́i. Mae zↄ̃ↄↄ ń sa''on gbɛ̃zↄ̃ↄↄ sɛ́lɛ
    gɛ́ńnↄ,'
