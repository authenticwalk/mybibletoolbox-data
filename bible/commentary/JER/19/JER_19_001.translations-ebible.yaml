verse: JER.019.001
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നീ പോയി കുശവന്റെ കൈയിൽനിന്ന് ഒരു മൺകുടം
    വാങ്ങുക. സമുദായനേതാക്കന്മാരിൽ ചിലരെയും പുരോഹിതന്മാരിൽ ചിലരെയും കൂട്ടിക്കൊണ്ട്,'
  deu-TKW: 'So sprach Jahwe: Gehe hin und kaufe dir einen Krug, wie ihn der Töpfer
    macht, nimm sodann mit dir etliche von den Vornehmsten des Volks und von den Vornehmsten
    der Priester'
  lin-lin: 'Tala liloba oyo Yawe alobi : — Kende kosomba mbeki epai ya mosali mbeki.
    Kende nzela moko na bakambi ya bato mpe bakambi ya Banganga-Nzambe ;'
  eng-LSV: 'Thus said YHWH: “Go, and you have acquired a potter’s earthen vessel,
    and from [the] elderly of the people, and from [the] elderly of the priests,'
  eng-GNV: Thus sayth the Lord, Goe, and buy an earthen bottel of a potter, and take
    of the ancients of the people, and of the ancients of the Priests,
  eng-WEBSTER: Thus saith the LORD, Go and get a potter's earthen bottle, and take
    of the ancients of the people, and of the ancients of the priests;
  nhw-BL: 'Huan TOTECO nechilhui: “Xiya ichaj nopa soquichijquetl huan xijcohuati
    se comitl tlen soquitl. Xiquinhuica mohuaya se ome huehue tlacame tlen ni altepetl
    huan se quesqui totajtzitzi catli ya huehuentzitzi.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Nenda ukanunue gudulia la udongo kutoka kwa
    mfinyanzi. Wachukue baadhi ya wazee wa watu na wa makuhani'
  bba-bba: Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ u nɛɛ, ɑ doo mɔmɔn mi ɑ boo dwe ɡe bɑ kuɑ
    kɑ sɔndu. Kpɑ ɑ yɑ̃ku kowo be bɑ bukure kɑ wuun ɡuro ɡurobu mɛnnɑ,
  eng-KJVCPB: Thus saith the Lord, Go and get a potter’s earthen bottle, and take
    of the ancients of the people, and of the ancients of the priests;
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Dhiyo kendo ingʼiew njage mar lowo kuom
    jachwe agulni. Dhi gi jodong ji moko kod jodolo'
  meu-meu: 'Iehova ini e gwau toma: Aola, uro ikarana tauna ena hoduhodu ta ba hoia,
    bena hanua taubadadia haida bona hahelaḡa taudia badadia haida na bavabidia;'
  npi-ULB: परमप्रभुले यसो भन्‍नुभयो, “जा र तँ मानिसहरू र पुजारीहरूका धर्म-गुरुहरूसित
    हुँदा कुमालेको माटोको भाँडो किन् ।
  yor-yor: 'Èyí ní ohun tí Olúwa wí: “Lọ ra ìkòkò lọ́dọ̀ alámọ̀, mú dání lára àwọn
    àgbàgbà ọkùnrin àti wòlíì.'
  pes-OPCB: روزی خداوند فرمود که کوزه‌ای بخرم و به همراه چند نفر از ریش‌سفیدان قوم
    و کاهنان سالخورده به وادی بِن‌هِنّوم در نزدیکی دروازهٔ کوزه‌گران بروم و در آنجا
    پیام او را اعلام کرده،
  tgl-ULB: Sinabi ito ni Yahweh, “Pumunta ka at bumili ng banga ng magpapalayok habang
    kasama mo ang mga nakatatanda sa mga tao at ang mga pari.
  hui-hui: Anduane Homogohanda i̱hondo lalu, Yaremaia-o todobene be dindime wabini
    mbira í̠na yolobu yalu puwa agali ala hene miniwi maru karubi loma binigo mo miaga
    maru karubi ti í̠ baba mandagi ma lalu
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မြေ​အိုး​တစ်​လုံး​ကို​သွား ရောက်​ဝယ်​ယူ​ရန် ငါ့​အား​စေ​ခိုင်း​တော်​မူ​၏။
    ကိုယ် တော်​က​ငါ​နှင့်​အ​တူ​အ​သက်​ကြီး​သူ​ပြည်​သူ့ ခေါင်း​ဆောင်​အ​ချို့​နှင့် ယဇ်​ပု​ရော​ဟိတ်​အ​ချို့
    တို့​ကို​လည်း​ခေါ်​ဆောင်​ကာ၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་སོང་ལ་རྫ་བཟོའི་བུམ་པ་ཞིག་ཉོས་ཏེ། མི་རྣམས་ཁྲོད་ཀྱི་རྒན་པོ་རྣམས་དང་གུས་པར་འོས་པའི་མཆོད་དཔོན་རྣམས་ལས་ཁ་ཅིག་ཁྲིད་ནས།
  sna-sna: 'Zvanzi naJehovha: “Enda undotenga chirongo chevhu kumuumbi wehari. Uende
    navamwe vakuru vavanhu navaprista.'
  spa-BLM: 'Así dijo Yahvé: “Ve y compra un recipiente de barro de alfarero, y toma
    a algunos de los ancianos del pueblo y de los ancianos de los sacerdotes;'
  cac-cac: 'Ix yalan Jehová d''ayin icha tic: B''at man junoc lum ch''ub'', tzic''anb''at
    eb'' yichamtac vinaquil chon̈ab'' ed''oc yed'' eb'' sacerdote ichamtac vinacxo.'
  swh-ULB: Bwana akasema hivi, “Nenda ukanunue chupa ya udongo wakati ukiwa na wazee
    wa watu na makuhani.
  bel-bel: 'Так сказаў Гасподзь: ідзі і купі гліняны збанок у ганчара; і вазьмі з
    сабою старэйшынаў з народу, і са старэйшынаў сьвятарскіх,'
  deu-ELBBK: 'So sprach der HERR: Geh und kaufe einen Tonkrug, und nimm mit dir von
    den Ältesten des Volkes und von den Ältesten der Priester;'
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te, “Pemasa ka te umuy ziyà te mendiziyun.
    Ne zumaha nu is menge edumala te menge etew wey menge edumala te menge memumuhat,
  mal-2015: 'യഹോവ ഇപ്രകാരം കല്പിച്ചു: നീ പോയി കുശവനോടു ഒരു മൺകുടം വിലെക്കു വാങ്ങി
    ജനത്തിന്റെ മൂപ്പന്മാരിലും പുരോഹിതന്മാരുടെ മൂപ്പന്മാരിലും ചിലരെ കൂട്ടിക്കൊണ്ടു'
  rmc-rmc: 'Kada phenel o RAJ: „Dža ko hrnčjaris a cin lestar kuči čikatar, le tuha
    varesave vodcen le manušendar the le rašajendar.'
  pes-OPV: 'خداوند چنین گفت: «برو و کوزه سفالین از کوزه‌گر بخر و بعضی از مشایخ قوم
    ومشایخ کهنه را همراه خود بردار.'
  ron-1924: 'Аша а ворбит Домнул: „Ду-те де кумпэрэ де ла ун олар ун вас де пэмынт
    ши я ку тине пе кыцьва дин бэтрыний попорулуй ши дин бэтрыний преоцилор.'
  ben-OBCV: সদাপ্রভু এই কথা বললেন, “তুমি যাও, গিয়ে কুমোরের কাছ থেকে একটি মাটির পাত্র
    কেনো। তুমি লোকদের মধ্যে থেকে কয়েকজন প্রাচীন ও যাজকদের তোমার সঙ্গে নিয়ো।
  som-som: Rabbigu wuxuu igu yidhi, Tag, oo dheryasameeye jalxaddiis soo iibso, oo
    intaad qaar ka mid ah odayaasha dadka iyo odayaasha wadaaddada soo kaxaysid,
  lat-VUC: 'Hæc dicit Dominus: Vade, et accipe lagunculam figuli testeam a senioribus
    populi et a senioribus sacerdotum,'
  eng-ASVBT: Thus said Jehovah, Go, and buy a potter’s earthen bottle, and take of
    the elders of the people, and of the elders of the priests;
  ita-1885: 'IL Signore ha detto così: Va'', insieme con alcuni degli anziani del
    popolo, e degli anziani de'' sacerdoti, e compera un boccale di vasellaio.'
  eng-LXXUP: Then said the Lord to me, Go and get an earthen bottle, the work of the
    potter, and thou shalt bring some of the elders of the people, and of the priests;
  eng-ULB: Yahweh said this, “Go and purchase a potter's clay flask while you are
    with the elders of the people and the priests.
  spa-VBL: 'Esto es lo que dice el Señor: Ve y compra una vasija de barro a un alfarero.
    Lleva contigo a algunos de los ancianos del pueblo y a los jefes de los sacerdotes,'
  fra-_FOB: 'Ainsi a dit l''Éternel: Va, et achète d''un potier un vase de terre;
    et prends avec toi des anciens du peuple et des anciens des sacrificateurs,'
  mal-mal: 'യഹോവ ഇപ്രകാരം കല്പിച്ചു: “നീ പോയി കുശവനോട് ഒരു മൺകുടം വിലയ്ക്കു വാങ്ങി,
    ജനത്തിന്റെ മൂപ്പന്മാരിലും പുരോഹിതന്മാരുടെ മൂപ്പന്മാരിലും ചിലരെ കൂട്ടിക്കൊണ്ട്,'
  urd-GVR: Rab ne hukm diyā, “Kumhār ke pās jā kar miṭṭī kā bartan ḳharīd le. Phir
    awām ke kuchh buzurgoṅ aur chand ek buzurg imāmoṅ ko apne sāth le kar
  suz-BL: परमप्रभु यावेमी “लशा खप के ग्‍योंब सेल्‍ब रे ब्‍वाक्‍कु कुर पतीक ग्‍योंब
    का ग्यापो। मिनु का निक्‍शी मुर आन दाते ङा खाल्‍पा नु का निक्‍शी चढ़ेब आन कली लाइक्‍मी।
  eng-NOY: 'Thus saith Jehovah: Go and buy an earthen bottle of the potter, And take
    with thee the elders of the people, And the elders of the priests,'
  ita-1927: 'Così ha detto l’Eterno: Va’, compra una brocca di terra da un vasaio,
    e prendi teco alcuni degli anziani del popolo e degli anziani de’ sacerdoti;'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «بڕۆ لای گۆزەکەر، گۆزەیەکی گڵ بکڕە. هەندێک لە پیرانی
    گەل و کاهینی پیر ببە،'
  eng-BBE: 'This is what the Lord has said: Go and get for money a potter''s bottle
    made of earth, and take with you some of the responsible men of the people and
    of the priests;'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ನನಗೆ ಹೀಗೆಂದನು: “ಹೋಗಿ, ಕುಂಬಾರನ ಮಣ್ಣಿನ ಮಡಕೆಯನ್ನು ತೆಗೆದುಕೊಂಡು,
    ಜನರ ಹಿರಿಯರಿಂದಲೂ, ಯಾಜಕರ ಹಿರಿಯರಿಂದಲೂ ಕೆಲವರನ್ನು ಕರೆದುಕೊಂಡು,'
  tam-2017: 'யெகோவா சொன்னது: நீ போய்க் குயவன் வேலையான ஒரு கலசத்தைக் கொண்டு, மக்களின்
    மூப்பரிலும், ஆசாரியர்களின் மூப்பரிலும் சிலரைக் கூட்டிக்கொண்டு,'
  spa-RV-1909: 'ASÍ dijo Jehová: Ve, y compra una vasija de barro del alfarero, y
    lleva contigo de los ancianos del pueblo, y de los ancianos de los sacerdotes;'
  ron-BTF: 'Astfel spune DOMNUL: Du-te și ia un urcior de lut de la olar și ia dintre
    bătrânii poporului și dintre bătrânii preoților;'
  eng-WEBP: Thus said the LORD, “Go, and buy a potter’s earthen container, and take
    some of the elders of the people and of the elders of the priests;
  eng-FBV: 'This is what the Lord says: Go and buy a clay jar from a potter. Take
    some of the elders of the people and leaders of the priests with you,'
  nld-1939: 'Jahweh sprak: Ge moet met enige oudsten van het volk en der priesters
    een aarden kruik kopen,'
  nch-BL: 'Huan TOTECO techilhui: “Xiya ichaj nopa soquichijquet huan xijcohuati se
    comit ten soquit. Xiquinhuica mohuaya se ome huehue tacame ten ni altepet huan
    se quesqui totajtzitzi cati ya huehuentzitzi.'
  vie-1934: 'Đức Giê-hô-va phán rằng: Hãy đi mua một cái bình bằng đất nơi thợ gốm.
    Rồi kèm một vài trưởng lão trong dân và trưởng lão trong đám thầy tế lễ đi với
    ngươi,'
  hin-CV: 'याहवेह ने आदेश दिया: “जाकर कुम्हार से एक मिट्टी का बर्तन खरीदो, तथा कुछ
    प्राचीन नागरिकों तथा कुछ प्राचीन पुरोहितों को एकत्र करो'
  spa-BES: 'Esto es lo que el Señor ha dicho: ve y consigue un cántaro de barro, y
    lleva contigo a algunos de los hombres responsables del pueblo y de los sacerdotes;'
  tdx-tdx: 'Hoe t’Iehovà: Miviliaña zonjo-tane raike amy mpanao valàñe-taney, le min­desa
    roandria’ ondatio, naho zokem-pisoroñe;'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า “จงไปซื้อเหยือกดินของช่างหม้อมาลูกหนึ่ง แล​้วพาผู้​ใหญ่​บางคนของประชาชนและปุโรหิตอาวุโสบางคน
  por-BR-2018: 'Assim diz o SENHOR: Vai, e compra uma jarra de barro de oleiro, e
    toma contigo dos anciãos do povo e dos anciãos dos sacerdotes;'
  deu-ELO: 'So sprach Jehova: Geh und kaufe einen irdenen Krug, und nimm mit dir von
    den Ältesten des Volkes und von den Ältesten der Priester;'
  eng-WYC-2018: The Lord saith these things, Go thou, and take an earthen(ware) pottle
    of a potter, [and](some) of the elder men of the people, and of the elder men
    of the priests. (The Lord saith these things, Go thou, and take the clay jar of
    a potter, and some of the elders of the people, and some of the elders of the
    priests.)
  epo-epo: 'Tiele diris la Eternulo: Iru kaj aĉetu argilan kruĉon de potisto, kaj,
    preninte kelkajn el la plejaĝuloj de la popolo kaj el la plejaĝuloj de la pastroj,'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: — Barƣin, sapalqidin bir sapal kozini alƣin;
    andin ǝlning aⱪsaⱪalliridin wǝ kaⱨinlarning aⱪsaⱪalliridin birnǝqqini apirip,'
  beo-beo: 'Hina Gode da nama na da laga osoboga hamoi ganagu bidi lamusa: masa:ne
    sia:i. Amola na da dunu fi ilia asigilai dunu mogili amola asigilai gobele salasu
    dunu mogili, amo oule masa:ne sia:i.'
  tpi-OTNT: Bikpela i tokim mi olsem, “Jeremaia, yu go baim wanpela sospen graun.
    Yu baim pinis, orait yu kisim dispela sospen na yu go tokim ol hetman bilong ol
    manmeri na bilong ol pris long ol i mas i go wantaim yu.
  hau-SA: Ga abin da Ubangiji yana cewa, “Tafi ka sayo tulu a wurin mai ginin tukwane.
    Ka ɗauki waɗansu dattawan jama’a da kuma na firistoci
  uig-LAT: 'Perwerdigar mundaq deydu: — Barghin, sapalchidin bir sapal kozini alghin;
    andin elning aqsaqalliridin we kahinlarning aqsaqalliridin birnechchini apirip,'
  nde-nde: 'Lokhu yikho akutshoyo uThixo: “Hamba uyethenga udiwo kumbumbi wezimbiza.
    Thatha abanye abadala babantu labanye babaphristi'
  ton-ton: ‌ʻOku pehē mai ʻa Sihova, ʻAlu, ʻo toʻo ʻae hina ʻumea ʻoe tufunga ngaohi
    ipu, pea ʻave ʻae kau mātuʻa niʻihi ʻoe kakai, pea mo e kau mātuʻa ʻoe kau taulaʻeiki;
  ces-1613: 'Takto řekl Hospodin: Jdi a zjednej báni záhrdlitou od hrnčíře, hliněnou,
    a pojma některé z starších lidu a z starších kněží,'
  eng-WMB: Thus said the LORD, “Go, and buy a potter’s earthen container, and take
    some of the elders of the people and of the elders of the priests;
  tam-TCV: 'யெகோவா கூறுவது இதுவே: நீ போய் குயவனிடமிருந்து களிமண் ஜாடி ஒன்றை வாங்கு.
    உன்னுடைய மக்களில் முதியவர்கள் சிலரையும், ஆசாரியர்களில் சிலரையும் கூட்டிக்கொண்டு,'
  ceb-ULB: Miingon si Yahweh niini, “Lakaw ug palita ang kolon samtang anaa kauban
    nimo ang mga kadagkoan sa katawhan ug ang mga pari.
  pol-UBG: 'Tak mówi PAN: Idź i kup dzban gliniany od garncarza, weź ze sobą kilka
    osób spośród starszych ludu i starszych kapłanów;'
  agr-agr: 'Tuke Pujuu mina chichagtak: “Yumi shikitai makichik duwe najanamu sumakta.
    Dutikam aents aidaun apuji múun aina nuwiya ujumak, sacerdote múun chichin aidaujai
    untsukam ijumjata.'
  kyc-kyc: Kamongo dokome namba langyuo, Ipwa pee warame wasisi mende ropo pyala puu,
    leya. Baame namba kamame langyuo, Wambunya akali kyawa dupwana lapope dee purisi
    akali dupwana lapope nyuo minyuo pupi, leya.
  urd-GVU: رب نے حکم دیا، ”کمہار کے پاس جا کر مٹی کا برتن خرید لے۔ پھر عوام کے کچھ
    بزرگوں اور چند ایک بزرگ اماموں کو اپنے ساتھ لے کر
  deu-1912: 'So spricht nun der HERR: Gehe hin und kaufe dir einen irdenen Krug vom
    Töpfer, samt etlichen von den Ältesten des Volks und von den Ältesten der Priester,'
  kan-2017: ಯೆಹೋವನು ನನಗೆ ಹೀಗೆ ಹೇಳಿದನು, “ಹೊರಡು, ಕುಂಬಾರನು ಮಾಡಿದ ಮಣ್ಣಿನ ಮಡಕೆಯನ್ನು ಕೊಂಡುಕೊಂಡು,
    ಜನರ ಹಿರಿಯರಲ್ಲಿಯೂ ಮತ್ತು ಯಾಜಕರ ಹಿರಿಯರಲ್ಲಿಯೂ ಕೆಲವರನ್ನು ಆರಿಸಿಕೋ.
