verse: JER.019.010
translations:
  mal-C: “അതിനുശേഷം നിന്നോടൊപ്പം വന്നവർ കാൺകെ നീ ആ കുടം ഉടയ്ക്കണം.
  deu-TKW: Und du sollst den Krug vor den Augen der Männer, die mit dir gegangen sind,
    zerbrechen
  lin-lin: Boye, buka mbeki na miso ya bato oyo bozali kokende na bango nzela moko
  eng-LSV: “And you have broken the bottle before the eyes of the men who are going
    with you,
  eng-GNV: Then shalt thou breake the bottell in the sight of the men that go with
    thee,
  eng-WEBSTER: Then shalt thou break the bottle in the sight of the men that go with
    thee,
  nhw-BL: Huan nojquiya TOTECO nechilhui “Huan ama, Jeremías, xijtlapana nopa comitl
    iniixpa nopa masehualme catli tiquinhualicatoc mohuaya,
  swh-ONEN: “Kisha livunje lile gudulia wale walio pamoja nawe wakiwa wanaangalia,
  bba-bba: Yen biruwɑ wunɛ Yeremi kɑɑ boo ɡe kɔrɑ tɔn be bɑ kɑ nun dɑ min wuswɑɑɔ.
  eng-KJVCPB: Then shalt thou break the bottle in the sight of the men that go with
    thee,
  luo-luo: “Bangʼe initoo njageno ka jok midhigo neno,
  meu-meu: Bena oi ese hari hoduhodu ba hamakohia, oi ida baola taudia vairadiai.
  npi-ULB: “तब तँसगै गएका मानिसहरूका आँखाकै सामु तैंले त्यो माटोको भाँडा फुटाइदे ।
  yor-yor: “Nígbà náà ni ìwọ yóò fọ́ ìkòkò náà ní ojú àwọn tí ó bá ọ lọ.
  pes-OPCB: آنگاه خداوند مرا فرمود که آن کوزه را در برابر چشمان همراهانم بشکنم
  tgl-ULB: Pagkatapos, babasagin mo ang banga sa harapan ng mga kalalakihang sumama
    sa iyo.
  hui-hui: Anduane Homogohanda laabo halu lalu, Yaremaia-o í̠na bi ogoni lai howa
    todobene be dindime wabini yidegoni agali í̠ heba ibiyaru ti handayaho kaore pambu
    labe.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည် ငါ့​ကို​မိ​မိ နှင့်​အ​တူ​လိုက်​ပါ​လာ​သူ​တို့​၏​ရှေ့​တွင်​အိုး
    ကို​ခွဲ​စေ​တော်​မူ​ပြီး​လျှင်၊-
  bod-N: ཡང་ཁྱོད་ཀྱིས་རང་དང་མཉམ་དུ་འགྲོ་མཁན་རྣམས་ཀྱི་མདུན་དུ་བུམ་པ་དེ་ཆོགས་ལ།
  sna-sna: “Ipapo uputse chirongo vaya vanoenda newe vakatarisa,
  spa-BLM: “Entonces romperás el recipiente a la vista de los hombres que van contigo,
  cac-cac: Ayic slajvi alan juntzan̈ tic, tza mac'anpoj jun lum ch'ub' chi' d'a yichan̈
    eb' anima ajun ed' chi',
  swh-ULB: Kisha utavunja chupa ya udongo mbele ya watu ambao walikwenda pamoja nawe.
  bel-bel: І разьбі збанок на вачах у тых мужоў, якія прыйдуць з табою,
  deu-ELBBK: Und du sollst den Krug zerbrechen vor den Augen der Männer, die mit dir
    gegangen sind,
  mbb-OT: Ne migkaǥi is Nengazen kayi te kedì te, “Rupeta nu is umuy ziyà te etuvangan
    te menge etew he eduma kenikew.
  mal-2015: 'പിന്നെ നിന്നോടുകൂടെ പോന്ന പുരുഷന്മാർ കാൺകെ നീ ആ മൺകുടും ഉടെച്ചു അവരോടു
    പറയേണ്ടതെന്തെന്നാൽ:'
  rmc-rmc: Paľis phager e kuči anglo jakha ole muršengre, so tuha džana.
  pes-OPV: آنگاه کوزه را به نظر آنانی که همراه تو می‌روند بشکن.
  ron-1924: Сэ спарӂь апой васул суб окий оаменилор каре вор мерӂе ку тине.
  ben-OBCV: “তারপর, তোমার সঙ্গীদের চোখের সামনেই তুমি সেই পাত্রটি ভেঙে ফেলবে।
  som-som: Oo markaas jalxadda waxaad ku jebisaa raggii kula socda hortooda.
  lat-VUC: Et conteres lagunculam in oculis virorum qui ibunt tecum,
  eng-ASVBT: Then shalt thou break the bottle in the sight of the men that go with
    thee,
  ita-1885: 'Poi spezza il boccale in presenza di quegli uomini, che saranno andati
    teco, e di'' loro:'
  eng-LXXUP: And thou shalt break the bottle in the sight of the men that go forth
    with thee,
  eng-ULB: Then you will break the clay flask in the sight of the men who went with
    you.
  spa-VBL: Entonces rompe la vasija delante de la gente que está contigo.
  fra-_FOB: Ensuite tu briseras le vase sous les yeux de ceux qui seront allés avec
    toi.
  mal-mal: 'പിന്നെ നിന്നോടുകൂടെ വന്ന പുരുഷന്മാരുടെ കൺമുമ്പിൽ നീ ആ മൺകുടം ഉടച്ച് അവരോടു
    പറയേണ്ടതെന്തെന്നാൽ:'
  urd-GVR: Phir sāth wāloṅ kī maujūdagī meṅ miṭṭī ke bartan ko zamīn par paṭaḳh de.
  suz-BL: मिनु नोले गे मेको ब्‍वाक्‍कु कुर पतीक खप के ग्‍योंब, गे नु लाइब आन ङोंइती
    प्रोलो।
  eng-NOY: Then break thou the bottle Before the eyes of the men that go with thee.
  ita-1927: 'Poi tu spezzerai la brocca in presenza di quegli uomini che saranno andati
    teco, e dirai loro:'
  ckb-ckb: «ئینجا گۆزەکە لەبەرچاوی ئەو پیاوانە بشکێنە کە لەگەڵتدان،
  eng-BBE: Then let the potter's bottle be broken before the eyes of the men who have
    gone with you,
  kan-OKCV: “ಆಗ ನೀನು, ನಿನ್ನ ಸಂಗಡ ಬಂದ ಮನುಷ್ಯರ ಮುಂದೆ ಆ ಮಡಕೆಯನ್ನು ಒಡೆದು,
  tam-2017: உன்னுடன் கூடவந்த மனிதனுடைய கண்களுக்கு முன்பாக அந்தக் கலசத்தை உடைத்துப்போட்டு,
  spa-RV-1909: Y quebrarás la vasija ante los ojos de los varones que van contigo,
  ron-BTF: Atunci să spargi urciorul înaintea ochilor oamenilor care merg cu tine,
  eng-WEBP: “Then you shall break the container in the sight of the men who go with
    you,
  eng-FBV: Then smash the jar in front of the people with you.
  nld-1939: Daarna moet ge de kruik verbrijzelen voor de ogen der mannen, die met
    u mee zijn gegaan,
  nch-BL: Huan nojquiya TOTECO techilhui “Huan ama, Jeremías, xijtapana nopa comit
    iniixpa nopa masehualme cati tiquinhualicatoc nohuaya,
  vie-1934: Rồi thì ngươi khá đập cái bình trước mắt các người đi với mình,
  hin-CV: “इसके बाद तुम्हें उन सभी के समक्ष जो तुम्हारे साथ वहां गए हुए हैं उस बर्तन
    को तोड़ देना होगा,
  spa-BES: Entonces, rompe la botella del alfarero ante los ojos de los hombres que
    han ido contigo.
  tdx-tdx: Ie amy zao, jeñaho am-pahaisaha’ indaty mindre ama’o rey i zonjoñey,
  tha-KJV: แล​้วเจ้าจงทำเหยือกให้แตกท่ามกลางสายตาของคนที่ไปกับเจ้านั้น
  por-BR-2018: Então quebrarás a jarra perante os olhos dos homens que tiverem ido
    contigo,
  deu-ELO: Und du sollst den Krug zerbrechen vor den Augen der Männer, die mit dir
    gegangen sind,
  eng-WYC-2018: And thou shalt all-break the pottle before the eyes of the men, that
    shall go with thee. (And thou shalt break the jar in pieces, before those who
    shall go with thee.)
  epo-epo: Kaj disrompu la kruĉon antaŭ la okuloj de tiuj viroj, kiuj venis kun vi;
  uig-PIN: Əmdi sǝn ɵzüng bilǝn billǝ aparƣan ⱨǝmraⱨliringning kɵz aldida ⱨeliⱪi kozini
    qeⱪiwǝtkin;
  beo-beo: Amasea, Hina Gode da nama amane sia:i, “Dunu amo di da oule asi, amo ilia
    midadi ganagu goudane,
  tpi-OTNT: “Jeremaia, yu autim dispela tok pinis, orait taim ol dispela man i lukim
    yu, yu mas brukim dispela sospen graun yu holim.
  hau-SA: “Sa’an nan ka fasa tulun yayinda waɗanda suka tafi tare da kai suna duba,
  uig-LAT: Emdi sen özüng bilen bille aparghan hemrahliringning köz aldida héliqi
    kozini chéqiwetkin;
  nde-nde: Emva kwalokho bulala udiwo labo abahamba lawe bekhangele,
  ton-ton: Pea te ke toki foa ʻae hina ʻi he ʻao ʻoe kau tangata ʻoku nau ʻalu mo
    koe,
  ces-1613: Potom roztluc tu záhrdlitou báni před očima těch lidí, kteříž půjdou s
    tebou,
  eng-WMB: “Then you shall break the container in the sight of the men who go with
    you,
  tam-TCV: “அதன்பின் உன்னோடு வந்த மனிதர் பார்த்துக்கொண்டிருக்கையில் இந்த ஜாடியை உடை.
  ceb-ULB: Unya buakon nimo ang kolon sa atubangan sa katawhan nga miuban kanimo.
  pol-UBG: Potem stłucz ten dzban na oczach tych mężczyzn, którzy pójdą z tobą;
  agr-agr: “Nunú tusa inagnakam, aents aidau amina uyuntamainak yuja nunú wainainamunum
    yumi shikitai duwe najanamu takakbaujum ajiaja tsaiktatme, dutika tsaikam
  kyc-kyc: Lapala Kamongo dokome namba langyuo, Akali namba role pyao iminyi dupwana
    lenge kambu dokona pee warame wasisi doko pyao poro lape, leya.
  urd-GVU: پھر ساتھ والوں کی موجودگی میں مٹی کے برتن کو زمین پر پٹخ دے۔
  deu-1912: Und du sollst den Krug zerbrechen vor den Männern, die mit dir gegangen
    sind,
  kan-2017: ಆಗ ನೀನು ನಿನ್ನ ಸಂಗಡ ಬಂದವರ ಕಣ್ಣೆದುರಿಗೆ ಆ ಮಡಿಕೆಯನ್ನು ಒಡೆದುಬಿಟ್ಟು ಅವರಿಗೆ ಹೀಗೆ
    ಹೇಳು,
  yap-yap: Me yog SOMOL ngog ni nggu bilig fare rume’ u p’eowchen fapi pumo’on nra
    uned ngog nggu warod
  hlt-MCSB: Te vaengah na taengkah aka cet hlang rhoek mikhmuh ah tuitang te dae pah.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ታኣና ዎላ ዓኣዻ ዓሶ ቤርታ ዖቶ ታኣኒ ጳዺሲ ዎዻንዳጉዲ ዓይሤኔ፤
  twi-ASANTE: “Afei, bɔ kuruwa no wɔ wɔn a wɔka wo ho no anim ma wɔnhwɛ,
  eng-WEBU: “Then you shall break the container in the sight of the men who go with
    you,
  wal-wal: “Hegaappe guyyiyan, nenaara issippe biida asatu sinttan he gombbuwaa mentta.
  spa-PDDPT: Luego quebrarás la vasija ante los ojos de los hombres que vayan contigo
  gun-gun: “Ha'e ramo avakue nderupive oo va'ekue oexaa py rembovo 'rã yryru.
  ilo-ULB: Kalpasanna, burakem ti karamba iti sangoanan dagiti lallaki a kakuyogmo
    a napan.
  kpg-kpg: Dimaadua gu hai mai gi di au bolo au gi oho ina di mee haa mee deelaa i mua
    nia golomada o digau ala ne hula madalia au,
  uig-ARA: ئەمدى سەن ئۆزۈڭ بىلەن بىللە ئاپارغان ھەمراھلىرىڭنىڭ كۆز ئالدىدا ھېلىقى
    كوزىنى چېقىۋەتكىن؛
  sus-sus: «I na gɛ na masenyi tide, i xa fɛɲɛ ibɔɔ forie ya xɔri naxee i matixi.
    I xa a fala e bɛ,
  pon-2006: KAUN-O eri mahsanihong ie I en kauwehla saho mwohn mesen irail ko me iang
    ie kohla,
  jae-jae: “Go aôm ôtuc ku tau popoc aŋga lau, taŋ sêwiŋ aôm naŋ laŋôŋnêmŋa
  ksd-ksd: Io, una pamar ra pal a tava ta ra luaina mata i ra tarai ava varagur ma
    diat,
  tur-YTC: “O zaman seninle birlikte giden adamların önünde kabı kıracaksın.
  grc-BRENT: Καὶ συντρίψεις τὸν βικὸν κατʼ ὀφθαλμοὺς τῶν ἀνδρῶν τῶν ἐκπορευομένων
    μετὰ σοῦ,
  ind-AYT: Kemudian, kamu harus memecahkan buli-buli itu di hadapan orang-orang yang
    pergi bersamamu
  nya-nya: “Tsono iwe udzaphwanye mtsukowo anthu amene udzapite nawowo akuona,
  hrv-hrv: Razbij vrč pred očima svojih pratilaca
  mps-mps: “Jeremaia, nago te po pusulama da, teda te bidi dabego nage subaso, nago
    te tolaluali tǫgo nigai sospen sene alua sąyao.
  tpi-tpi: “Jeremaia, yu autim dispela tok pinis, orait taim ol dispela man i lukim
    yu, yu mas brukim dispela sospen graun yu holim.
  dan-1931: Knus så Kruset i de Mænds Påsyn, der følger med dig,
  vie-OVCB: Rồi con hãy đập vỡ bình gốm ngay trước mắt những người cùng đi với con.
  guj-2017: પણ જે માણસો તારી સાથે જાય છે તેઓની નજર સમક્ષ તે માટલી તું ભાંગી નાખ,
  pon-2006A: KAUN-O eri mahsanihong ie I en kauwehla saho mwohn mesen irail ko me
    iang ie kohla,
  por-BRBSL: “Então você quebrará o recipiente à vista dos homens que vão com você,
  cth-cth: Hahoi na hrawi e naw hmaitung vah tuium hah rak hem.
  twi-twi: “Afei bɔ kuruwa no wɔ wɔn a wɔka wo ho no anim ma wɔnhwɛ,
  hlt-hlt: Te vaengah na taengkah aka cet hlang rhoek mikhmuh ah tuitang te dae pah.
  tbz-SIM: 'Sedemii kɑ̀ɑ tì pĩɛ̃kɛ́ kɛ dèè ɑ́ pɔntɛ tɛcètɛ̀ ɑ tɔ tɛ̀ bɛ̀ɛ̀ dɑ nɛínɛ̀
    bɛ ììkɛ̀ kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀:'
  msy-2020: “Jeremaia, nɨ akam akuntɨ gumazamiziba nɨ baragh nɨn gantɨ, nɨ nguazir
    mɨner nɨ suirazim nɨ anemɨsararɨkigh.
  azb-azb: Sonra səninlə gedən adamların gözü önündə kuzəni sındırıb
  eng-DBY: And thou shalt break the flagon in the sight of the men that go with thee,
  hin-2017: “तब तू उस सुराही को उन मनुष्यों के सामने तोड़ देना जो तेरे संग जाएँगे,
  wol-KYG: «Gannaaw loolu nanga toj njaq lu ndaw li fi kanam ñi nga àndal,
  eng-YLT: '''And thou hast broken the bottle before the eyes of the men who are going
    with thee,'
  kne-kne: Pag ibilin Diyos ay gopaken Jeremias din koli sin sangoanan di lallalaki
    ay koyogena, et inamag na di.
  eng-WYC-2017: And thou shalt all-break the pottle before the eyes of the men, that
    shall go with thee.
  eng-WMBB: “Then you shall break the container in the sight of the men who go with
    you,
  urd-GVH: फिर साथवालों की मौजूदगी में मिट्टी के बरतन को ज़मीन पर पटख़ दे।
  rug-rug: Beto asa si mu porakia sa zagi sipu korapa doṉo dia si arini,
  gaz-gaz: “Ergasii okkotee sana fuula warra si wajjin deemanii duratti cabsiitii
  fra-LSG: Tu briseras ensuite le vase, sous les yeux des hommes qui seront allés
    avec toi.
  gnn-gnn: Bala ŋayi Garray waŋana biyapul ŋarrakala bitjarra, “Ma' ḏaw'yurrana dhuwali
    dhoḻunydja banikin' dhipalana gay', maŋutjimara dhiyakalana walalaŋgala ŋurru'‐ŋurruŋuwalana,
    ga ḻakaraŋanydja walalambala dhuwala dhäwuny'tja gam'.
  yal-yal: “Na xanbi ra, i xa fɛɲɛni bɔ muxune yɛtagi naxanye biraxi i fɔxɔ ra,
  haw-1868: Alaila, e wawahi oe i ka hue imua o na maka o na kanaka i hele pu me oe;
  arb-NAV: ثُمَّ حَطِّمِ الْجَرَّةَ عَلَى مَرْأَى الرِّجَالِ الذَّاهِبِينَ مَعَكَ،
  ewe-ewe: “Emegbe, gbã ze la le ame siwo nèkplɔ ɖe asi la ŋkume,
  eng-LEE: Then shalt thou break the bottle before the eyes of the men that are going
    with thee.
  asm-FB: পাছে তোমাৰ লগত যোৱা পুৰুষসকলৰ আগতে তুমি সেই টেকেলিতো ভাঙি পেলাবা,
  sus-A: «عِ نَ فّ نَ مَسٍنيِ تِدٍ، عِ شَ قّحّ عِبْو قٌرِيٍ يَ شْرِ نَشٍيٍ عِ مَتِشِ.
    عِ شَ عَ قَلَ عٍ بّ،
  fra-SBL: « Puis tu briseras le récipient sous les yeux des hommes qui t'accompagnent,
  hbo-hbo: וְשָׁבַרְתָּ֖ הַבַּקְבֻּ֑ק לְעֵינֵי֙ הָֽאֲנָשִׁ֔ים הַהֹלְכִ֖ים אֹותָֽךְ׃
  piu-2006: Mayutju Katutjalu watjaṉu Tjirimayalu kaṉilpa pilkitjanu palyaṉutja yankula
    mantjintjaku. Paluru ankula kaṉilpa palunya mantjiṉu. Wati kutjupa tjuṯangkuya
    ngarala nyakunytjala, Tjirimayalu kaṉilpa waṉirra yuḻpuṉu, Katutjalu yalatji yuḻpuntjaku
    watjaṉutjangka. Yuḻpura tjanala yalatji watjaṉu, “Kaṉilpa palunyaṉa yuḻpuṉutjala,
    kutjupangku puṯu kulilku palyantjaku. Mayutju Katutjaluṉa nyurranya yalatji watjaṉi.
    Kaṉilpa yuḻpuntjaku nguwanpa ngayulu Katutjaluṉa nyurrangarrimpa tawunu Tjarutjalumanya
    yuḻpura piḻuntanku. Yalatji piḻuntankula ngayulu kutjupa tjuṯa nyurrangarrinya
    mirrintanku, kutjupa tjuṯa ngayulu nyurrangarrinya ngurra kutjupakutu wantirriyalku,
    yunytjuwiyangkutjunyurra ngayuku wangka wantinytjala.”
  kik-kik: “Ũcooke ũũrage gatigithũ kau, acio mũgaathiĩ nao makĩonaga,
