verse: JER.019.002
translations:
  mal-C: 'ഹർസീത്തു കവാടത്തിനു സമീപമുള്ള ബെൻ-ഹിന്നോം താഴ്വരയിലേക്കു പോകുക. അവിടെവെച്ച്
    ഞാൻ നിന്നെ അറിയിക്കുന്ന വാക്കുകൾ പ്രസ്താവിക്കുക:'
  deu-TKW: und gehe hinaus ins Thal Ben Hinnom, das vor dem Scherbenthore liegt, und
    verkündige dort die Worte, die ich zu dir reden werde,
  lin-lin: bimela na nzela ya Lubwaku ya Beni-Inomi, na liboso ya ekuke ya ndako epai
    wapi basalaka mbeki ; mpe kuna, okosakola maloba oyo nakoyebisa yo.
  eng-LSV: and you have gone forth to the Valley of the Son of Hinnom, that [is] at
    the opening of the gate of the pottery, and have proclaimed there the words that
    I speak to you,
  eng-GNV: 'And goe forth vnto the valley of Ben-hinnom, which is by the entrie of
    the East gate: and thou shalt preache there the wordes, that I shall tell thee,'
  eng-WEBSTER: And go forth to the valley of the son of Hinnom, which is by the entry
    of the east gate, and proclaim there the words that I shall tell thee,
  nhw-BL: Huan xiquisaca ipan nopa Tepalcatl Puerta ica campa hualquisa tonati huan
    xiyaca nopa tlamayamitl Ben Hinom. Nepa xiquinilhuis nochi nopa camanali catli
    na nimitzmacas.
  swh-ONEN: na mtoke mwende mpaka kwenye Bonde la Ben-Hinomu, karibu na ingilio la
    Lango la Vigae. Huko tangaza maneno ninayokuambia,
  bba-bba: kpɑ i dɑ wɔwɑ ye bɑ mɔ̀ Bɛni Hinɔmuɔ ye yɑ wɑ̃ɑ kɔnnɔ ɡen mi ɡiɑ, mi bɑ
    rɑ wekenu mɔm. Miyɑ kɑɑ nɔɔɡiru suɑ ɑ ɡɑri ɡere yi kon nun sɔ̃.
  eng-KJVCPB: and go forth unto the valley of the son of Hinnom, which is by the entry
    of the east gate, and proclaim there the words that I shall tell thee,
  luo-luo: kendo idhi e Holo mar Ben Hinom, mantiere machiegni gi kar donjo mar Dhoranga
    Potshad. Go milome kanyo mar weche manyisi,
  meu-meu: bena ba raka lasi, Hinom natuna ena koura baola, Ataga Ikoukouna raka-vareaina
    ai. Unuseni ai na hamaorolaimunu herevadia ba gwaurai hedinarai.
  npi-ULB: त्यसपछि बेन-हिन्‍नोमको बेँसीमा भएको फुटेको भाँडाको ढोकामा जा र मैले तँलाई
    बताउने वचनहरू त्यहाँ घोषणा गर ।
  yor-yor: Kí o sì lọ sí àfonífojì ọmọ Beni-Hinnomu, níwájú ẹnu ibodè Harsiti, níbẹ̀
    ni kí o sì kéde gbogbo ọ̀rọ̀ tí èmi yóò sọ fún ọ.
  pes-OPCB: '@see-verse:JER.019.001'
  tgl-ULB: At pumunta ka sa lambak ng Ben Hinom kung saan nakabukas ang tarangkahan
    ng Magpapalayok, at ipahayag mo roon ang mga salitang sasabihin ko sa iyo.
  hui-hui: Hinomo dindi biagoha pole hariga Yarusaleme tanoha howa tagira piaga pabe
    kawareni panga mini Todobene Be Dindime Wabini Pambu Lene laga ngago tagira pilimu.
    Ani puwa í̠na bi ogodagua lalu lamibe.
  mya-mya: အိုး​ကွဲ​မြို့​တံ​ခါး​ကို​ဖြတ်​၍​ပင်​ဟိန္နုံ​ချိုင့်​ဝှမ်း သို့​သွား​ရောက်​ရန်​မှာ​ကြား​တော်​မူ​၏။
    ထို​အ​ရပ် တွင် ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ပေး​တော်​မူ​သော ဗျာ​ဒိတ်​တော်​ကို​ဆင့်​ဆို​ရန်​ဖြစ်​၏။-
  bod-N: པེན་ཧིན་ནོམ་ལུང་པ་ནང་དང་རྫ་ལེབ་ཀྱི་སྒོ་ཁར་སོང་ནས། དེ་རུ་ངས་ཁྱོད་ལ་བབས་པའི་བཀའ་རྣམས་སྒྲོགས་ལ་འདི་ལྟར།
  sna-sna: Muende kuMupata waBheni Hinomi, pedyo napamuromo weSuo reZvaenga. Uparidzepo
    mashoko andinokuudza,
  spa-BLM: y sal al valle del hijo de Hinom, que está junto a la entrada de la puerta
    de Harsit, y proclama allí las palabras que yo te diré.
  cac-cac: Tzach el d'a puerta b'aj tz'el eb' sb'at ac'ojcan c'alem d'a sch'olanil
    yic Ben-hinom, ata' ol al juntzan̈ lolonel sval tic d'ayach d'a eb'.
  swh-ULB: Kisha uende mpaka bonde la Ben Hinomu wakati wa kuingia kwenye mlango uliovunjika
    wa mfinyanzi, na huko utangaza maneno nitakayokuambia.
  bel-bel: і выйдзі ў даліну сыноў Эномавых, якая каля брамы Харшыт, і абвясьці там
    словы, якія Я кажу табе,
  deu-ELBBK: und geh hinaus in das Tal des Sohnes Hinnoms, das vor dem Eingang des
    Tores Charsuthliegt, und rufe dort die Worte aus, die ich zu dir reden werde,
  mbb-OT: ne hendiyè kew te Suǥud-suǥud he Ben Hinom, he uvey te Pultahan te Ibpehendiyà
    te Timbaǥà te Egkengeǥevà he menge Ziniyun. Ne tudtula nu zutun is migkaǥi ku
    ziyà te kenikew.
  mal-2015: 'ഹർസീത്ത് (ഓട്ടുനുറുക്കു) വാതിലിന്റെ പുറമെയുള്ള ബെൻ-ഹിന്നോം താഴ്‌വരയിൽ
    ചെന്നു, ഞാൻ നിന്നോടു അരുളിച്ചെയ്യുന്ന വാക്കുകളെ അവിടെ പ്രസ്താവിച്ചു പറയേണ്ടതു:'
  rmc-rmc: Paľis dža andre dolina Ben-Hinom, savi hiňi paš e Brana le hrnčjariskri,
    a ode vakereha ola lava, so tuke phenava.
  pes-OPV: و به وادی ابن هنوم که نزد دهنه دروازه کوزه‌گران است بیرون رفته، سخنانی
    را که به تو خواهم گفت در آنجا نداکن.
  ron-1924: Ду-те ын валя Бен-Хином, каре есте ла интраря порций олэрией, ши аколо
    сэ вестешть кувинтеле пе каре ци ле вой спуне.
  ben-OBCV: তারপর তোমরা খোলামকুচি ফটকের প্রবেশদুয়ারের কাছে স্থিত বিন-হিন্নোমের উপত্যকায়
    যাও। সেখানে আমি তোমাকে যে কথা বলি, তা ঘোষণা কোরো।
  som-som: waxaad tagtaa dooxada ina Xinnom oo u dhow meesha laga soo galo iridda
    Xarsiid, oo halkaas erayada aan kuu sheegi doono ka naadi,
  lat-VUC: 'et egredere ad vallem filii Ennom, quæ est juxta introitum portæ fictilis:
    et prædicabis ibi verba quæ ego loquar ad te.'
  eng-ASVBT: and go forth unto the valley of the son of Hinnom, which is by the entry
    of the gate Harsith, and proclaim there the words that I shall tell thee;
  ita-1885: 'Ed esci alla valle del figliuolo di Hinnom, che è all''entrata della
    porta de'' vasellai; e quivi grida le parole che io ti dirò, e di'':'
  eng-LXXUP: 'and thou shalt go forth to the burial place of the sons of their children,
    which is at the entrance of the gate of Charsith; and do thou read there all these
    words which I shall speak to thee:'
  eng-ULB: Then go out to the Valley of Ben Hinnom at the entry of the Broken Pottery
    Gate, and there proclaim the words that I will tell you.
  spa-VBL: y pasa por la Puerta de la Cerámica Rota hasta el valle de Ben-hinom. Anuncia
    este mensaje que te doy.
  fra-_FOB: Et sors à la vallée du fils de Hinnom, qui est à l'entrée de la porte
    de la Poterie; et crie là les paroles que je te dirai.
  mal-mal: 'ഹർസീത്ത് (ഓട്ടുനുറുക്ക്) വാതിലിന്റെ പുറമെയുള്ള ബെൻ-ഹിന്നോം താഴ്വരയിൽ ചെന്ന്,
    ഞാൻ നിന്നോട് അരുളിച്ചെയ്യുന്ന വാക്കുകൾ അവിടെ പ്രസ്താവിച്ചു പറയേണ്ടത്:'
  urd-GVR: shahr se nikal jā. Wādī-e-Bin-hinnūm meṅ chalā jā jo shahr ke darwāze banām
    ‘Ṭhīkre kā Darwāzā’ ke sāmne hai. Wahāṅ wuh kalām sunā jo maiṅ tujhe sunāne ko
    kahūṅgā.
  suz-BL: मिनु गे हिन्‍नोम आ तौ आ बेंसीम बाक्‍शो गम्‍टे लाप्‍चोम लावो। गो इ कली मार
    शेंदु, मेको लोव़ मेकेर ठेयब सेंदा पा नेंपाइक्‍मी। येरमीया ७:३१
  eng-NOY: And go forth to the valley of the son of Hinnom, At the entrance of the
    pottery-gate, And proclaim there the words Which I shall speak to thee.
  ita-1927: récati nella valle del figliuolo d’Hinnom ch’è all’ingresso della porta
    dei Vasai, e quivi proclama le parole che io ti dirò.
  ckb-ckb: بڕۆ دەرەوە بۆ دۆڵی بەن‌هینۆم کە لەلای داڵانی دەروازەی زبڵدانە، لەوێ ئەو
    پەیامە جاڕبدە کە پێتی دەڵێم.
  eng-BBE: And go out to the valley of the son of Hinnom, by the way into the door
    of broken pots, and there say in a loud voice the words which I will give you;
  kan-OKCV: ಮುರಿದ ಪಾತ್ರೆಗಳ ಪ್ರವೇಶದ್ವಾರದ ಮೂಲಕ ಬೆನ್ ಹಿನ್ನೋಮ್ ತಗ್ಗಿಗೆ ಹೋಗಿ, ನಾನು ನಿನಗೆ
    ಹೇಳುವ ಮಾತುಗಳನ್ನು ಅಲ್ಲಿ ಸಾರಿ ಹೇಳು.
  tam-2017: கிழக்கு வாசலுக்கு முன்பான இன்னோமுடைய மகனின் பள்ளத்தாக்கில் புறப்பட்டுப்போய்,
    நான் உன்னுடன் சொல்லும் வார்த்தைகளை அங்கே பிரசித்தப்படுத்து.
  spa-RV-1909: Y saldrás al valle del hijo de Hinnom, que está á la entrada de la
    puerta oriental, y publicarás allí las palabras que yo te hablaré.
  ron-BTF: Și ieși la valea fiului lui Hinom, care este la intrarea porții de est
    și vestește acolo cuvintele pe care ți le voi zice,
  eng-WEBP: and go out to the valley of the son of Hinnom, which is by the entry of
    the gate Harsith, and proclaim there the words that I will tell you.
  eng-FBV: and go through the Broken Pottery Gate to the valley of Ben-hinnom. Announce
    this message I'm giving you.
  nld-1939: naar het Ben-Hinnom-dal gaan tegenover de Schervenpoort, en daar de woorden
    verkondigen, die Ik tot u ga spreken.
  nch-BL: Huan xiquisaca ipan nopa Tepalcat Caltemit ica campa hualquisa tonati huan
    xiyaca ipan nopa tamayamit Ben Hinom. Nepa xiquinilhuis nochi nopa camanali cati
    na nimitzmacas.
  vie-1934: đến nơi trũng của con trai Hi-nôm, gần đường vào cửa Gốm; tại đó, hãy
    rao những lời ta sẽ bảo cho.
  hin-CV: तब बेन-हिन्‍नोम की घाटी में जाओ, इसके लिए तुम्हें टूटे हुए बर्तनों के प्रवेश
    द्वार से जाना होगा. वहां तुम उस संदेश की वाणी करना जो मैं तुम्हें भेजा करूंगा,
  spa-BES: Y sal por el valle del hijo de Hinom, por el camino hacia la puerta de
    las ollas rotas, y di en voz alta las palabras que yo te daré;
  tdx-tdx: vaho mionjona mb’am-bava­tane’ i Ben-Hinome, mb’am-pimoahañe an-dalambey
    atiñanam-b’eo, le saontsio eo o tsara ho taroñeko ama’oo,
  tha-KJV: ไปที่หุบเขาบุตรชายของฮินโนม ตรงทางเข้าประตู​ตะวันออก และป่าวร้องถ้อยคำที่เราบอกเจ้าไว้​นั้น
  por-BR-2018: E sai ao vale do filho de Hinom, que fica à entrada da porta oriental;
    e ali declara as palavras que eu te disser.
  deu-ELO: und geh hinaus in das Tal des Sohnes Hinnoms, welches vor dem Eingang des
    Tores Charsuth liegt, und rufe daselbst die Worte aus, die ich zu dir reden werde,
  eng-WYC-2018: And go thou out to the valley of the sons of Hinnom, which is beside
    the entering of the earthen gate, (or And go thou out to the Valley of Ben-hinnom,
    which is before, or in front of, the entrance to the Potsherd Gate); and there
    thou shalt preach the words which I shall speak to thee;
  epo-epo: iru en la valon de la filo de Hinom, kiu estas antaŭ la Pordego de Argilaĵoj,
    kaj proklamu tie la vortojn, kiujn Mi diros al vi.
  uig-PIN: «Sapal parqiliri» dǝrwazisiƣa yeⱪin bolƣan «Ⱨinnomning oƣlining jilƣisi»ƣa
    berip xu yǝrdǝ Mǝn sanga eytidiƣan sɵzlǝrni jakarliƣin.
  beo-beo: 'Na da Bodesehede Logo Holei amoga ga asili, Hinome Fagoga doaga:le, Ea
    sia: alofele olelema:ne, E sia:i.'
  tpi-OTNT: Na yupela go long Ples Daun bilong Hinom, klostu long dispela dua bilong
    banis bilong Jerusalem ol i kolim, Dua Bilong Ol Sospen I Bruk. Na yu mas autim
    tok bilong mi
  hau-SA: ku fita zuwa Kwarin Ben Hinnom, kusa da mashigin Ƙofar Kasko. A can ka furta
    maganganun da na faɗa maka,
  uig-LAT: «Sapal parchiliri» derwazisigha yéqin bolghan «Hinnomning oghlining jilghisi»gha
    bérip shu yerde Men sanga éytidighan sözlerni jakarlighin.
  nde-nde: uhambe labo esigodini seBheni-Hinomu, eduze lentuba yeSango loDengezi.
    Umemezele amazwi engikutshela wona,
  ton-ton: Pea ke ʻalu ki he teleʻa ʻoe foha ʻo Henomi, ʻaia ʻoku ʻi he matapā hahake,
    pea fakahā ʻi ai ʻae ngaahi lea ʻaia te u tala kiate koe,
  ces-1613: Vejdi do údolí Benhinnom, kteréž jest u vrat brány východní, a ohlašuj
    tam slova ta, kteráž mluviti budu tobě.
  eng-WMB: and go out to the valley of the son of Hinnom, which is by the entry of
    the gate Harsith, and proclaim there the words that I will tell you.
  tam-TCV: கிழக்கு வாசலின் அருகேயுள்ள பென் இன்னோம் பள்ளத்தாக்கிற்குப் போ. அங்கே நான்
    உனக்குச் சொல்லும் வார்த்தைகளை அறிவி.
  ceb-ULB: Unya pag-adto sa Walog sa Ben Hinom duol sa Ganghaan sa Buak nga Kolon,
    ug didto isangyaw ang mga pulong nga akong isulti kanimo.
  pol-UBG: Wyjdź do doliny syna Hinnom, która znajduje się przy wejściu do Bramy Wschodniej,
    i głoś tam słowa, które do ciebie będę mówić.
  agr-agr: Dutikam dita uyuntamsagmatai, Ben-hinoman pakajin wetá. Nunikam yaakta
    waitiji ichinak duwejai najanamu tutaya nujai niniaku wajasam, wi amina akatjattajam
    nunú etsegkata.
  kyc-kyc: Papala Penge Warame Wasisi Kambilyamo Nembenge Kame Kambu dokona kata pao
    yuu lama Inomo lenge dokona papala dokona karo baame pii langira dupwa laro ingiya.
  urd-GVU: شہر سے نکل جا۔ وادیٔ بن ہنوم میں چلا جا جو شہر کے دروازے بنام ’ٹھیکرے کا
    دروازہ‘ کے سامنے ہے۔ وہاں وہ کلام سنا جو مَیں تجھے سنانے کو کہوں گا۔
  deu-1912: und gehe hinaus ins Tal Ben-Hinnom, das vor dem Ziegeltor liegt, und predige
    daselbst die Worte, die ich dir sage,
  kan-2017: ನೀನು ಬೋಕಿಯ ಬಾಗಿಲಿನ ಸಮೀಪದಲ್ಲಿರುವ ಬೆನ್ ಹಿನ್ನೋಮ್ ತಗ್ಗಿಗೆ ಹೋಗಿ, ನಾನು ನಿನಗೆ
    ತಿಳಿಸುವ ಮಾತುಗಳನ್ನು ಸಾರು.
  yap-yap: nggu warod u langan fare garog ni fithingan e Th’ib Nib Pil ngalan fare
    Loway ni Hinnom. U rom e nggu weliy riy e thin rok nike pi’ ngog ni nggu weliy.
  hlt-MCSB: Kolrhawk kah vongka thohka la paan lamtah nang taengah kan thui ol he
    ambohhmuen, ambohhmuen ah doek laeh.
  mdy-ETH: ሃይቄ ዖቶ ኩንዖ ካሮ ጌይንታዞና ጌይ ሄኖሜ ዶኦጮ ዴንዴ፤ ዒኢካ ታኣኒ ኔኤም ኬኤዛ ቃኣሎ ሂዚ ጌይ ዼጊዲ ኬኤዜ፦
  twi-ASANTE: na firi adi kɔ Ben Hinom Bɔnhwa a ɛbɛn Pɔthɛd Ɛpono ano no. Ɛhɔ na pae
    mu ka nsɛm a meka kyerɛ wo no,
  eng-WEBU: and go out to the valley of the son of Hinnom, which is by the entry of
    the gate Harsith, and proclaim there the words that I will tell you.
  wal-wal: Kon77a Me7o Penggiyaa giyo penggiyaa lanqqiyaara aadhdhada, Hinnooma Zanggaaraa
    ba; yan taani neeyyo yootiyo qaalaa awaajja.
  spa-PDDPT: Saldrás al Valle del Hijo de Hinom, que está en la entrada de la Puerta
    Oriental y proclama allí las palabras que Yo te diré.
  gun-gun: Tapeo Hinom ra'y rekoague yvyugua py, nhae'ũ gui mba'emo apoa rokẽ katy.
    Emombe'u ha'e py ndevy amombe'u uka va'e.
  ilo-ULB: Kalpasanna, rummuarka iti tanap ti Ben Hinnom a pagserkan ti Ruangan dagiti
    Naburak a banga, ket sadiay, ipakaammom dagiti sasao nga ibagakto kenka.
  kpg-kpg: gii hula gi di gowaa mehanga gonduu o Hinnom dela i daha i di bontai dela
    e haga ingoo bolo di Bontai di Mee Haa mee Mooho. I di gowaa deelaa, gei au gi haga modongoohia ina aga
    ana helekai ala ga hagi mai gi di au.
  uig-ARA: «ساپال پارچىلىرى» دەرۋازىسىغا يېقىن بولغان «ھىننومنىڭ ئوغلىنىڭ جىلغىسى»غا
    بېرىپ شۇ يەردە مەن ساڭا ئېيتىدىغان سۆزلەرنى جاكارلىغىن.
  sus-sus: I na gɛ na sarade, wo xa mini Beti Hinoma biri ra, ‹Fɛɲɛ naadɛ› na dɛnnaxɛ
    biri. Mɛnni i xa yi masenyi ti,
  pon-2006: oh se en keidla ni ewen kehl me andaneki Ewen Kelen Sah Ohla oh kolahng
    Wahun Innom. I ahpw pahn kalohki wasao mahseno me e pahn ketikihong ie.
  jae-jae: ma ôsa gaboaŋ Benhinonŋa, taŋ gêc Sacgêdô Kusaboacŋa naŋ, ôna ma ôsôm biŋ,
    taŋ oc jasôm êndêŋ aôm naŋ, lasê aŋga tônê.
  ksd-ksd: ma una vana oai ta ra male kai natu i Inom maravai ra mataniolo Karsit,
    ma abara una varvai ma ra tinata ba ina ve tar ia tam;
  tur-YTC: Harsit Kapısı'nın girişinde bulunan Hinnom Oğlu Vadisi'ne çık, orada sana
    söyleyeceğim sözleri duyur.
  grc-BRENT: καὶ ἐξελεύσῃ εἰς τὸ πολυάνδριον υἱῶν τῶν τέκνων αὐτῶν, ὅ ἐστιν ἐπὶ τῶν
    προθύρων πύλης τῆς Χαρσείθ· καὶ ἀνάγνωθι ἐκεῖ πάντας τοὺς λόγους τούτους, οὓς
    ἂν λαλήσω πρὸς σὲ,
  ind-AYT: Kemudian, pergilah ke Lembah Ben-Hinom, di dekat Pintu Gerbang Beling,
    dan serukanlah di sana firman yang Aku beritahukan kepadamu.
  nya-nya: ndipo mupite ku Chigwa cha Hinomu chimene chili pafupi ndi pa chipata cha
    mapale. Pamenepo ukalengeze mawu amene ndikakuwuze.
  hrv-hrv: Pođi u Dolinu Ben Hinom, na ulazu Vrata lončarskih. Ondje proglasi riječi
    koje ću ti kazati.
  mps-mps: “Tama dage te Odogo Bulu Pesage te Hinomba dulao, te Jerusalem moni obo
    sunumi pąde augwa te nogi e tiwai waibao, te Sospen Sene Dabe Alua Pai Sunumi
    Dao wali. Tama nago eno po e tama pusao,
  tpi-tpi: Na yupela go long Ples Daun bilong Hinom, klostu long dispela dua bilong
    banis bilong Jerusalem ol i kolim, Dua Bilong Ol Sospen I Bruk. Na yu mas autim
    tok bilong mi
  dan-1931: og gå ud i Hinnoms Søns Dal ved Indgangen til Potteskårporten og udråb
    der de Ord, jeg taler til dig!
  vie-OVCB: Hãy đi qua Cổng Gốm đến đống rác trong thung lũng Ben Hi-nôm, và công
    bố sứ điệp này.
  guj-2017: હાર્સિથ ભાગળના નાકા પાસે બેન-હિન્નોમની ખીણ છે ત્યાં જા. અને હું તને જે
    વચનો આપું તે તું ત્યાં તેઓને કહી સંભળાવ.
  pon-2006A: oh se en keidla ni ewen kehl me andaneki Ewen Kelen Sah Ohla oh kolahng
    Wahun Innom. I ahpw pahn kalohki wasao mahseno me e pahn ketikihong ie.
  por-BRBSL: e saia para o vale do filho de Hinnom, que é pela entrada do portão Harsith,
    e proclame lá as palavras que eu lhe direi.
  cth-cth: Kanîtholae longkha kung koe Benhinom tanghling koe cet haw, hawvah nang
    koe ka dei hane lawk hah na pâpho han.
  twi-twi: na fi adi kɔ Ben Hinom Bon a ɛbɛn Pɔthɛd Pon ano no. Ɛhɔ na pae mu ka nsɛm
    a meka kyerɛ wo no,
  hlt-hlt: Kolrhawk kah vongka thohka la paan lamtah nang taengah kan thui ol he ambohhmuen,
    ambohhmuen ah doek laeh.
  tbz-SIM: 'Kɛ̀ dí yɛ̀ bɛyɑɑmɑribɛ̀ kó dibòrì kɛ́kɔtɛ Inɔmmu biriku kɑ̀ɑ pĩɛ̃kɛ́ n
    yóó mɛ̀ ndɑ nɑ́kɛ́ tì:'
  msy-2020: Egh ia mangɨ Jerusalemɨn dɨvazimɨn tiar akar me kamaghɨn dɨborim, Mɨneba
    Bɨaghirezir Tiarakam, an boroghɨn mangɨ Hinomɨn Danganir Zarimɨn otogh. Egh nɨ
    kagh tugh nan akam akun suam,
  azb-azb: Xarsit darvazasının girişində olan Ben-Hinnom vadisinə get. Sənə deyəcəyim
    sözləri orada elan edib söylə ki,
  eng-DBY: and go forth unto the valley of the son of Hinnom, which is by the entry
    of the pottery-gate, and proclaim there the words that I shall tell thee,
  hin-2017: हिन्नोमियों की तराई की ओर उस फाटक के निकट चला जा जहाँ ठीकरे फेंक दिए जाते
    हैं; और जो वचन मैं कहूँ, उसे वहाँ प्रचार कर।
  wol-KYG: te nga dem ba ca xuru Ben Inom, ca buntu Tojitu njaq ya, daldi fay yéene
    kàddu yi ma lay wax.
  eng-YLT: and thou hast gone forth unto the valley of the son of Hinnom, that [is]
    at the opening of the gate of the pottery, and hast proclaimed there the words
    that I speak unto thee,
  kne-kne: ta bomala da sin segpan ay makwani en Pit-ing di Koli ay emey sin Tanap
    ay Ben-hinnom ta ena ipaammo din inbagan Diyos.
  eng-WYC-2017: And go thou out to the valley of the sons of Hinnom, which is beside
    the entering of the earthen gate; and there thou shalt preach the words which
    I shall speak to thee;
  eng-WMBB: and go out to the valley of the son of Hinnom, which is by the entry of
    the gate Harsith, and proclaim there the words that I will tell you.
  urd-GVH: शहर से निकल जा। वादीए-बिन-हिन्नूम में चला जा जो शहर के दरवाज़े बनाम ‘ठीकरे
    का दरवाज़ा’ के सामने है। वहाँ वह कलाम सुना जो मैं तुझे सुनाने को कहूँगा।
  rug-rug: 'Mamu vura la koasa Lolomo Hinomu, tata koasa Sasada tana Videvide Raro
    Patu. Vasina si mamu zama vurani sari zinama sapu tozi nigo Arau sapu gua hie:'
  gaz-gaz: gara Sulula Ben Hinoomitti kan balbala karra qiraacii biraa sana dhaqi.
    Achittis dubbii ani sitti himu labsi;
  fra-LSG: Rends-toi dans la vallée de Ben-Hinnom, qui est à l’entrée de la porte
    de la poterie; et là, tu publieras les paroles que je te dirai.
  gnn-gnn: '@see-verse:JER.019.001'
  yal-yal: I siga Ben-Hinɔn lanbanni, dɛnaxan sa Fɛɲɛ So Dɛɛn binni, i sa falani itoe
    rali mɛnni n naxanye tima i xa.
  haw-1868: 'A e hele aku i ke awawa o ke keiki a Hinoma, aia no ia ma kahi e komo
    ai i ka puka hikina: a e kala aku oe malaila, i na olelo a''u e hai aku ai ia
    oe;'
  arb-NAV: وَانْطَلِقْ إِلَى وَادِي ابْنِ هِنُّومَ الْقَائِمِ عِنْدَ مَدْخَلِ بَابِ
    الْفَخَّارِ، وَنَادِ هُنَاكَ بِالْكَلِمَاتِ الَّتِي أُمْلِيهَا عَلَيْكَ،
  ewe-ewe: ne miayi ɖe Ben Hinom ƒe Balime si te ɖe agbo si woyɔna be Zemegbo la ŋu.
    Le afi ma la, ɖe gbeƒã nya siwo magblɔ na wò.
  eng-LEE: And go forth unto the valley of the son of Hinnom, which is by the entry
    of the gate Charsith, and proclaim there the words that I will speak unto thee.
  asm-FB: খোলা-কটি পৰি থকা দুৱাৰৰ সোমোৱা ঠাইৰ ওচৰত থকা হিন্নোমৰ পুতেকৰ উপত্যকালৈ ওলাই
    যোৱা, আৰু মই তোমাক বাক্য কম, তাত এই বাক্য প্ৰচাৰ কৰিবা;
  sus-A: عِ نَ فّ نَ سَرَدٍ، وٌ شَ مِنِ بٍتِ هِنٌمَ بِرِ رَ، ‹قّحّ نَادّ› نَ دّننَشّ
    بِرِ. مّننِ عِ شَ يِ مَسٍنيِ تِ،
  fra-SBL: et va dans la vallée du fils de Hinnom, qui est à l'entrée de la porte
    Harsith, et proclame là les paroles que je te dirai.
  hbo-hbo: וְיָצָ֙אתָ֙ אֶל־גֵּ֣יא בֶן־הִנֹּ֔ם אֲשֶׁ֕ר פֶּ֖תַח שַׁ֣עַר *הַחֲרָסוּת
    (הַֽחַרְסִ֑ית) וְקָרָ֣אתָ שָּׁ֔ם אֶת־הַדְּבָרִ֖ים אֲשֶׁר־אֲדַבֵּ֥ר אֵלֶֽיךָ׃
  kik-kik: mumagare mũthiĩ Gĩtuamba-inĩ kĩa Beni-Hinomu, hakuhĩ na itoonyero rĩa Kĩhingo-kĩa-Ngĩo.
    Wakinya hau wanĩrĩre ũhoro ũrĩa ngũkwĩra,
  fra-NCL: Et sors vers la vallée de Ben-Hinnom, qui est à l’entrée de la porte de
    la Poterie, et là tu publieras les paroles que je te dirai.
  cek-AK: ni angyae khongkha akunhaih taeng ih, Hinnon capa ih azawn ah caeh ah loe,
    to ah kang thuih ih lok to taphong ah,
  cuk-cuk: ”Geb agine, Hinom-nebase be namalo. A-neba napsa-sobmalad-e-yawagak-asabin
    naid. Agine, an bega-ibmar-sogoedi be sogoed.
  uig-CYR: «Сапал парчилири» дәрвазисиға йеқин болған «Һинномниң оғлиниң җилғиси»ға
    берип шу йәрдә Мән саңа ейтидиған сөзләрни җакалиғин.
  tel-2017: నువ్వు వెళ్లి కుమ్మరి చేసిన మట్టికుండ కొను. ప్రజల పెద్దల్లో కొంతమందినీ
    యాజకుల్లో పెద్దవారినీ వెంటబెట్టుకుని హర్సీతు ద్వారానికి ఎదురుగా ఉన్న బెన్‌ హిన్నోము
    లోయలోకి వెళ్ళి, నేను నీతో చెప్పే ఈ మాటలు అక్కడ ప్రకటించు.
  hat-BSA: Konsa, ale deyò nan vale Ben-Hinnom nan, ki akote antre pòtay kanari kraze
    a, e la pwoklame pawòl ke M pale ou yo.
  kos-kos: ac in fahsr sasla Mutunpot lun Sufa Fokelik, ac illa nu Infalfal Hinnom.
    Na ingo nga in fahkak kas ma El ac fah fahk nu sik.
  hbo-WLC: וְיָצָ֙אתָ֙ אֶל־גֵּ֣יא בֶן־הִנֹּ֔ם אֲשֶׁ֕ר פֶּ֖תַח שַׁ֣עַר החרסות וְקָרָ֣אתָ
    שָּׁ֔ם אֶת־הַדְּבָרִ֖ים אֲשֶׁר־אֲדַבֵּ֥ר אֵלֶֽיךָ׃
  ibo-ibo: jee na Ndagwurugwu nke Ben Hinom, nke dị nso nʼọnụ ụzọ ama Ejuju dị nʼọwụwa
    anyanwụ. Nọdụ nʼebe ahụ kwupụtara ha okwu ndị m gwara gị.
  ory-ory: ହାର୍ଶିତ୍‍ ଦ୍ୱାରର ପ୍ରବେଶ ସ୍ଥାନର ନିକଟସ୍ଥ ହିନ୍ନୋମ ପୁତ୍ରର ଉପତ୍ୟକାକୁ ବାହାରି
    ଯାଅ, ଆଉ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଯେଉଁ କଥା କହିବା, ତାହା ସେ ସ୍ଥାନରେ ପ୍ରଚାର କର;
  chk-chk: Oupwe towu me lon ewe Asamalapen Mökkün Sepi o feila lon ewe lemolun Hinom.
    Ikenan kopwe asile ngeniir ekewe kapas üpwe ürenuk.
  rop-rop: en go langa det Hinam Beli atsaid langa det Potishad Geit. Imbin dalim
    mi blanga dalim dijan mesij na langa detlot pipul.
  ukr-1871: І вийди в Бен-Енном-долину за Черепяною брамою, та й промов там слова,
    що скажу тобі,
  deu-1951: 'und gehe hinaus in das Tal Ben-Hinnom, welches außerhalb des Scherbentores
    liegt, und verkündige daselbst die Worte, die ich dir sagen werde, und sprich:'
  eng-JPS: and go forth unto the valley of the son of Hinnom, which is by the entry
    of the gate Harsith, and proclaim there the words that I shall tell thee;
  srp-1865: I otidi u dolinu sina Enomova što je pred vratima istoènijem, i ondje
    proglasi rijeèi koje æu ti kazati.
  lug-lug: ofulume ogende mu kiwonvu kya mutabani wa Kinomu ekiri awayingirirwa mu
    mulyango Kalusiisi, olangiririre eyo ebigambo bye nnaakutegeeza.
  heb-heb: ויצאת אל גיא בן הנם אשר פתח שער החרסות וקראת שם את הדברים אשר אדבר אליך׃
  ben-IRV: তারপরে খর্পর ফটকে ঢুকবার পথের কাছে বিন্-হিন্নোম উপত্যকায় যাও এবং আমি তোমাকে
    যা বলব তা সেখানে ঘোষণা কর।
  pan-pan: ਅਤੇ ਬਨ-ਹਿੰਨੋਮ ਦੀ ਵਾਦੀ ਵਿੱਚ ਨਿੱਕਲ ਜਾ ਜਿਹੜੀ ਠੀਕਰੀਆਂ ਦੇ ਫਾਟਕ ਦੇ ਬੂਹੇ ਦੇ ਕੋਲ
    ਹੈ। ਉੱਥੇ ਉਹਨਾਂ ਗੱਲਾਂ ਦਾ ਹੋਕਾ ਦੇ ਜਿਹੜੀਆਂ ਮੈਂ ਤੈਨੂੰ ਬੋਲਾਂਗਾ
  mya-JVB: ဟရသိတ် တံခါး ပြင်၊ ဟိန္နုံ သား၏ ချိုင့်သို့ သွား ၍၊ ငါမိန့် တော်မူသည်အတိုင်း
    ကြွေးကြော် ရမည့်စကား ဟူမူကား၊
  tbg-tbg: Are vika ntita varera vaantaavura qenti vo, Tave Rukavukaa Qentirave tinaihaira
    vevantera, Hinomu Uqitaini otuntera, te ai tiva amiaina uvara vika tiva nimiane.
  hmo-hmo: 'Vadaeni umui be Hinoma Koura dekenai do umui lao, emui dala dekenai Ierusalema
    magu iduara ta do umui hanaia. Inai iduara ena ladana be, ‘Ia Makohia Urona ena
    Iduara’. Unuseni lauegu hereva do oi gwauraia, inai bamona:'
  urd-urd: और बिन — हिनूम की वादी में कुम्हारों के फाटक के मदख़ल पर निकल जा, और जो
    बातें मैं तुझ से कहूँ वहाँ उनका 'ऐलान कर,
  rus-SYN: и выйди в долину сыновей Енномовых, которая у ворот Харшиф, и провозгласи
    там слова, которые скажу тебе,
  bqc-SIM: ní bↄńnↄ Bɛninↄũ guzulɛu Tàaso Bↄlɛ saɛ. Yã́ pↄ́ má onɛ kpàwakɛ
    we,
  tcz-CHONGTHU: bel dengho kelkot a chun gapotdoh in, Ben-hinnom phai geiyin cheuvin,
    chule amaho jah’a chun kathusei hohi seipeh in.
  mar-mar: नंतर बेन हिन्नोमाच्या मुलाचे खोरे जे कुंभाराच्या वाड्याच्या वेशीजवळ आहे
    तेथे जा, आणि मी तुला सांगतो ती वचने तिथे घोषीत कर.
  qub-qub: Ben-hinom guechwaman. Chay guechwaga caycan inti yagamunan caj-lä puncu
    ñaupanpami. Chaychöna noga willashäcunata willanqui.
  bqp-bqp: kpɑ i dɑ wɔwɑ ye bɑ mɔ̀ Bɛni Hinɔmuɔ ye yɑ wɑ̃ɑ kɔnnɔ gen mi giɑ, mi bɑ
    rɑ wekenu mɔm. Miyɑ kɑɑ nɔɔgiru suɑ ɑ gɑri gere yi kon nun sɔ̃.
  hat-hat: W'a soti lavil la, w'a pase nan pòtay Kannari Kraze, bò Fon Benn Inon an.
    Lè w'a rive la, w'a pale byen fò pou di yo mesaj m'a ba ou a.
  eng-BSB: and go out to the Valley of Ben-hinnom near the entrance of the Potsherd
    Gate. Proclaim there the words I speak to you,
  eng-WEBPB: and go out to the valley of the son of Hinnom, which is by the entry
    of the gate Harsith, and proclaim there the words that I will tell you.
  kbq-kbq: Hagi Jerusalemi kuma'mofona, kavo rurakohu kafanema nehaza kafanteti atiramita
    vuta Ben-Hinomu agupofi viho. Anantegama vuteta amanage hunka ome zamasamio.
  nhe-BL: Huan xiquisaca ipan nopa Tepalcatl Puerta ica campa quisa tonati huan xiyaca
    nopa tlamayamitl Ben Hinom. Nepa xiquinilhuis nochi nopa tlajtoli tlen na nimitzmacas.
  gub-BL: Eho ywyàpyznaw Men-Inom her ma'e pe ukenawhu Kak her ma'e huwake nehe. A'e
    pe nehem mehe emume'u ze'eg heremimono ràm wahy haw rupi nehe, i'i ihewe.
  eng-DRA: 'And go forth into the valley of the son of Ennom, which is by the entry
    of the earthen gate: and there thou shalt proclaim the words that I shall tell
    thee.'
