verse: JER.019.014
translations:
  mal-C: 'അതിനുശേഷം യിരെമ്യാവ്, യഹോവ തന്നെ പ്രവചിക്കാൻ അയച്ചിരുന്ന തോഫെത്തിൽനിന്നു
    മടങ്ങി, യഹോവയുടെ ആലയത്തിന്റെ അങ്കണത്തിൽ നിന്നുകൊണ്ട് സകലജനത്തോടുമായി ഇപ്രകാരം
    പറഞ്ഞു:'
  deu-TKW: 'Als nun Jeremia vom Topheth, wohin ihn Jahwe zu prophetischer Verkündigung
    gesandt hatte, zurückkam, trat er in den Vorhof des Tempels Jahwes und sprach
    zum ganzen Volke:'
  lin-lin: 'Jeremi azongaki wuta na Tofeti epai wapi Yawe atindaki ye mpo na kosakola,
    atelemaki na lopango ya Tempelo ya Yawe mpe alobaki na bato nyonso :'
  eng-LSV: 'And Jeremiah comes in from Tophet, to where YHWH had sent him to prophesy,
    and he stands in the court of the house of YHWH, and he says to all the people:'
  eng-GNV: Then came Ieremiah from Topheth, where the Lord had sent him to prophecie,
    and he stood in the court of the Lordes house, and sayde to all the people,
  eng-WEBSTER: Then came Jeremiah from Tophet, whither the LORD had sent him to prophesy;
    and he stood in the court of the LORD'S house; and said to all the people,
  nhw-BL: 'Teipa na niJeremías niquisqui tlen nopa tlamayamitl Tofet campa TOTECO
    nechtitlantoya ma nitlacamanalhuiti icamanal. Huan teipa niyajqui nimoquetzqui
    iixmelac itiopa TOTECO huan quej ni niquinilhui nochi nopa masehualme:'
  swh-ONEN: Kisha Yeremia akarudi kutoka Tofethi, mahali ambapo Bwana alikuwa amemtuma
    kutoa unabii, akasimama katika ua wa Hekalu la Bwana na kuwaambia watu wote,
  bba-bba: Yen biru, Yeremi u ɡɔsirɑmɑ Tofɛtin di mi Yinni Gusunɔ u nùn ɡɔrɑ u win
    ɡɑri ɡere. Mɑ u nɑ u yɔ̃rɑ Yinni Gusunɔn sɑ̃ɑ yerun yɑɑrɑɔ u tɔmbu kpuro sɔ̃ɔwɑ
    u nɛɛ,
  eng-KJVCPB: Then came Jeremiah from Tophet, whither the Lord had sent him to prophesy;
    and he stood in the court of the Lord’s house; and said to all the people,
  luo-luo: Bangʼe Jeremia noduogo koa Tofeth, kama Jehova Nyasaye noore mondo okore
    wach, kendo nochungʼ e agola mar hekalu mar Jehova Nyasaye mi owachone ji duto
    ni,
  meu-meu: Bena Ieremia na Iehova ese e siaia lao unuseni ai baine peroveta totona
    gabuna, Tofete, amo vada ema, Iehova ena dubu maguna lalonai e gini; bena ia ese
    taunimanima iboudiai e hereva henidia, eto,
  npi-ULB: तब यर्मिया तोपेतबाट गए, जहाँ अगमवाणी बोल्न परमप्रभुले तिनलाई पठाउनुभएको
    थियो । तिनी परमप्रभुको मन्दिरको चोकमा खडा भए र तिनले सबै मानिसलाई भने,
  yor-yor: Jeremiah sì padà láti Tofeti níbi tí Olúwa rán an sí láti sọ àsọtẹ́lẹ̀
    ó sì dúró ní gbangba tẹmpili Olúwa, ó sì sọ fún gbogbo ènìyàn pé,
  pes-OPCB: ارمیا پس از اعلام پیام خداوند، هنگامی که از «توفت» بازگشت، در حیاط خانهٔ
    خداوند ایستاد و به تمام مردم گفت که
  tgl-ULB: Pagkatapos, pumunta si Jeremias mula sa Tofet, kung saan siya isinugo ni
    Yahweh upang magpahayag ng propesiya. Tumayo siya sa patyo ng tahanan ni Yahweh
    at sinabi niya sa lahat ng tao,
  hui-hui: Ani langiya handala i̱na bi lamibe layadagua lamule Tobede dindi wahalu
    Yarusaleme dai buwa Anduane Homogonaga anda Yarusalemeha anda polene pabe panga
    haraba wiagoha anda puwa tamuha wali agali ngoaiho haga wiagoria pu haru. Ani
    pu howa wali agali bu hearuhondo bi ogodagua lamiru.
  mya-mya: ထို​နောက်​ငါ​သည်​ဗျာ​ဒိတ်​တော်​ကို​ပြန်​ကြား ရန် ထာ​ဝ​ရ​ဘု​ရား​စေ​လွှတ်​တော်​မူ​ရာ​တော​ဖက်
    အ​ရပ်​မှ​ထွက်​ခွာ​၍ ဗိ​မာန်​တော်​တံ​တိုင်း​အ​တွင်း ရပ်​ပြီး​လျှင်​လူ​အ​ပေါင်း​တို့​အား၊-
  bod-N: དེ་ནས་ཡེ་རེམ་ཡཱ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ལུང་སྟོན་པར་མངགས་པའི་ཐོ་ཕེད་ཡུལ་ནས་ཕྱིར་ལོག་སྟེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ཁྱམས་རར་ལངས་བསྡད་ནས་མི་ཀུན་ལ་ན་རེ།
  sna-sna: Ipapo Jeremia akabva kuTofeti, kwaakanga atumwa naJehovha kundoprofita,
    akandomira muruvazhe rwetemberi yaJehovha ndokuti kuvanhu vose,
  spa-BLM: 'Entonces Jeremías vino de Tofet, donde Yahvé lo había enviado a profetizar,
    y se puso de pie en el atrio de la casa de Yahvé, y dijo a todo el pueblo:'
  cac-cac: 'Ayic ix lajvi in c''ulan juntzan̈ tic, a in Jeremías in tic, in paxta
    d''a Tofet chi'', b''aj ix valcanel slolonel Jehová. In och lin̈an d''a yol yamaq''uil
    stemplo Dios, ix valan d''a masanil eb'' anima icha tic:'
  swh-ULB: Ndipo Yeremia akatoka Tofethi, ambako Bwana amemtuma ahubiri. Akasimama
    katika ua wa nyumba ya Bwana, akawaambia watu wote,
  bel-bel: 'І прыйшоў Ерамія з Тафэта, куды Гасподзь пасылаў яго прарочыць, і стаў
    на дварэ дома Гасподняга і сказаў усяму народу:'
  deu-ELBBK: 'Und Jeremia kam vom Tophet, wohin der HERR ihn gesandt hatte zu weissagen,
    und er trat in den Vorhof des Hauses des HERRN und sprach zu dem ganzen Volk:'
  mbb-OT: Ne mid-awà si Jeremias diyà te Tofet, he zutun din keǥiya is menge lalag
    te Nengazen, ne midhendiyà te lama zuen te valey te Nengazen ne migkeǥiyan din
    is menge etew te,
  mal-2015: 'അനന്തരം യിരെമ്യാവു യഹോവ തന്നെ പ്രവചിപ്പാൻ അയിച്ചിരുന്ന തോഫെത്തിൽനിന്നു
    വന്നു, യഹോവയുടെ ആലയത്തിന്റെ പ്രാകാരത്തിൽ നിന്നുകൊണ്ടു സകലജനത്തോടും:'
  rmc-rmc: 'Sar o Jeremijaš avľa pale andral o Tofet, kaj les bičhaďa o RAJ te prorokinel,
    ačhaďa pes andre dvora le RAJESKRE khereskri a phenďa savore manušenge:'
  pes-OPV: 'پس ارمیا از توفت که خداوند او را به جهت نبوت کردن به آنجا فرستاده بود
    باز آمد و درصحن خانه خداوند ایستاده، به تمامی قوم گفت:'
  ron-1924: 'Иеремия с-а ынторс дин Тофет, унде-л тримисесе Домнул сэ пророчаскэ.
    Апой а стат ын куртя Касей Домнулуй ши а зис ынтрегулуй попор:'
  ben-OBCV: সদাপ্রভু যেখানে ভাববাণী বলার জন্য যিরমিয়কে পাঠিয়েছিলেন, সেই তোফৎ থেকে
    তিনি ফিরে এলেন এবং সদাপ্রভুর মন্দিরের উঠানে দাঁড়িয়ে সব লোককে বললেন,
  som-som: Markaas Yeremyaah wuxuu ka yimid Tofed oo ah meeshii Rabbigu u diray inuu
    wax ku sii sheego, oo intuu barxaddii guriga Rabbiga soo istaagay ayuu dadkii
    oo dhan ku yidhi,
  lat-VUC: 'Venit autem Jeremias de Topheth, quo miserat eum Dominus ad prophetandum,
    et stetit in atrio domus Domini, et dixit ad omnem populum:'
  eng-ASVBT: 'Then came Jeremiah from Topheth, whither Jehovah had sent him to prophesy;
    and he stood in the court of Jehovah’s house, and said to all the people:'
  ita-1885: 'Poi Geremia se ne venne di Tofet, dove il Signore l''avea mandato per
    profetizzare; e si fermò nel cortile della Casa del Signore, e disse a tutto il
    popolo:'
  eng-LXXUP: And Jeremiah came from the place of the Fall, whither the Lord had sent
    him to prophesy; and he stood in the court of the Lord’s house; and said to all
    the people, Thus saith the Lord;
  eng-ULB: Then Jeremiah went from Topheth, where Yahweh had sent him to prophesy.
    He stood in the courtyard of Yahweh's house and he said to all the people,
  spa-VBL: 'Jeremías regresó de Tofet, adonde el Señor lo había enviado a entregar
    este mensaje. Fue y se puso de pie en el patio del Templo del Señor y anunció
    a todos:'
  fra-_FOB: 'Puis Jérémie revint de Thopheth, où l''Éternel l''avait envoyé prophétiser;
    et il se tint debout dans le parvis de la maison de l''Éternel, et il dit à tout
    le peuple:'
  mal-mal: 'അനന്തരം യഹോവ തന്നെ പ്രവചിക്കുവാൻ അയച്ചിരുന്ന തോഫെത്തിൽനിന്ന് യിരെമ്യാവ്
    വന്ന്, യഹോവയുടെ ആലയത്തിന്റെ പ്രാകാരത്തിൽ നിന്നുകൊണ്ട് സകലജനത്തോടും:'
  urd-GVR: Is ke bād Yarmiyāh Wādī-e-Tūfat se wāpas āyā jahāṅ Rab ne use nabuwwat
    karne ke lie bhejā thā. Phir wuh Rab ke ghar ke sahan meṅ khaṛe ho kar tamām logoṅ
    se muḳhātib huā,
  suz-BL: मिनु परमप्रभु यावेमी येरमीया कली लोव़ पथ, तोफेथ सोइक्‍ताक्‍व। मिनु येरमीया
    मेकेर रे जाक्‍शा, परमप्रभु यावे आ खिं ङा लाङगाम बाक्‍शा, मुर नेल्‍ल आन कली
  eng-NOY: 'Then came Jeremiah from Tophet, Whither Jehovah had sent him to prophesy,
    And stood in the court of the house of Jehovah, And said to all the people:'
  ita-1927: 'E Geremia tornò da Tofet, dove l’Eterno l’avea mandato a profetare; si
    fermò nel cortile della casa dell’Eterno, e disse a tutto il popolo:'
  ckb-ckb: 'ئینجا یەرمیا لە تۆفەت هاتەوە کە یەزدان بۆ پێشبینیکردن ناردبوویە ئەوێ،
    لە حەوشەکەی پەرستگای یەزدان ڕاوەستا و بە هەموو گەلی گوت:'
  eng-BBE: Then Jeremiah came from Topheth, where the Lord had sent him to give the
    prophet's word; and he took his place in the open square of the Lord's house,
    and said to all the people,
  kan-OKCV: 'ಆಗ ಯೆರೆಮೀಯನು, ಯೆಹೋವ ದೇವರು ಅವನನ್ನು ಪ್ರವಾದಿಸುವುದಕ್ಕೆ ಕಳುಹಿಸಿದ ತೋಫೆತಿನಿಂದ
    ಬಂದು ಯೆಹೋವ ದೇವರ ಆಲಯದ ಅಂಗಳದಲ್ಲಿ ನಿಂತುಕೊಂಡು, ಜನರಿಗೆಲ್ಲಾ ಹೇಳಿದ್ದೇನೆಂದರೆ:'
  tam-2017: 'பின்பு எரேமியா, யெகோவா தன்னைத் தீர்க்கதரிசனஞ்சொல்ல அனுப்பின தோப்பேத்திலிருந்து
    வந்து, யெகோவாவுடைய ஆலயத்தின் முற்றத்தில் நின்றுகொண்டு, எல்லா மக்களையும் பார்த்து:'
  spa-RV-1909: Y volvió Jeremías de Topheth, á donde le envió Jehová á profetizar,
    y paróse en el atrio de la casa de Jehová, y dijo á todo el pueblo.
  ron-BTF: 'Atunci a venit Ieremia din Tofet, unde îl trimisese DOMNUL să profețească;
    și a stat în picioare în curtea casei DOMNULUI; și a spus întregului popor:'
  eng-WEBP: 'Then Jeremiah came from Topheth, where the LORD had sent him to prophesy,
    and he stood in the court of the LORD’s house, and said to all the people:'
  eng-FBV: Jeremiah returned from Topheth, where the Lord had sent him to deliver
    this message. He went and stood in the court of the Lord's Temple and announced
    to everyone,
  nld-1939: 'Daarna ging Jeremias weg van de Tófet, waar Jahweh hem had heengezonden
    om te profeteren. Hij ging in de voorhof staan van het huis van Jahweh, en zeide
    nu tot heel het volk:'
  nch-BL: 'Teipa na niJeremías niquisqui ten nopa tamayamit Tofet campa TOTECO techtitantoya
    ma nitacamanalhuiti icamanal. Huan teipa niyajqui nimoquetzato iixmelac itiopa
    TOTECO huan quej ni niquinilhui nochi nopa masehualme:'
  vie-1934: 'Đoạn, Giê-rê-mi trở về từ Tô-phết, tức nơi Đức Giê-hô-va đã sai người
    đi nói tiên tri; người bèn đứng trong hành lang của nhà Đức Giê-hô-va, mà nói
    với cả dân sự rằng:'
  hin-CV: तत्पश्चात येरेमियाह तोफेथ से लौट आए, जहां याहवेह ने उन्हें भविष्यवाणी के
    उद्देश्य से भेजा था, येरेमियाह जाकर याहवेह के भवन के आंगन में खड़े हो गए और उन्होंने
    वहां से उपस्थित जनसमूह को इस प्रकार संबोधित किया,
  spa-BES: 'Y Jeremías vino de Tofet, donde el Señor lo había enviado para dar la
    palabra del profeta; y tomó su lugar en la plaza abierta de la casa del Señor,
    y dijo a todo el pueblo:'
  tdx-tdx: 'Ie pok’eo boake Tofete t’Iirmeà, amy nañiraha’ Iehovà aze hitoky; le nijohañe
    an-kiririsa’ i anjomba’ Iehovày eo nanao ty hoe am’ondaty iabio:'
  tha-KJV: แล​้วเยเรมีย์​ก็​มาจากโทเฟท ที่​ซึ่งพระเยโฮวาห์ทรงรับสั่งให้ท่านพยากรณ์​นั้น
    และท่านก็ยืนอยู่ในลานพระนิเวศของพระเยโฮวาห์ และกล่าวแก่ประชาชนทั้งปวงว่า
  por-BR-2018: 'Então voltou Jeremias de Tofete, onde o SENHOR tinha lhe mandado profetizar,
    e se pôs em pé no pátio da casa do SENHOR, e disse a todo o povo:'
  deu-ELO: 'Und Jeremia kam vom Topheth, wohin Jehova ihn gesandt hatte zu weissagen,
    und er trat in den Vorhof des Hauses Jehovas und sprach zu dem ganzen Volke:'
  eng-WYC-2018: Forsooth Jeremy came from Tophet, whither the Lord had sent him for
    to prophesy; and he stood in the porch of the house of the Lord, and said to all
    the people, (And Jeremiah came in from Tophet, where the Lord had sent him to
    prophesy; and he stood in the courtyard of the House of the Lord, and said to
    all the people,)
  epo-epo: 'Kaj Jeremia venis de Tofet, kien sendis lin la Eternulo por profeti; kaj
    li stariĝis sur la korto de la domo de la Eternulo, kaj diris al la tuta popolo:'
  uig-PIN: 'Wǝ Yǝrǝmiya Pǝrwǝrdigar uni bexarǝt berixkǝ ǝwǝtkǝn Tofǝttin ⱪaytip kelip,
    Pǝrwǝrdigarning ɵyining ⱨoylisiƣa kirip turup barliⱪ hǝlⱪⱪǝ mundaⱪ dedi:'
  beo-beo: 'Amalalu, na da Doubede (Hinome Fago amoga Hina Gode da Ea sia: alofele
    olelema:ne, na asunasi) amo fisili asi. Na da asili, Debolo gagoi amo ganodini
    lelu, dunu huluane nabima:ne, Hina Gode Bagadedafa Isala:ili fi dunu ilia Gode,
    amo Ea sia: amane alofele sia:i,'
  tpi-OTNT: Orait mi Jeremaia, mi bihainim tok bilong Bikpela na mi go long ples Tofet
    na autim dispela tok bilong en. Na bihain, mi lusim Tofet na mi go insait long
    banis bilong haus bilong Bikpela long Jerusalem na mi sanap long bikpela ples
    bung. Na mi autim tok long olgeta manmeri olsem,
  hau-SA: Sa’an nan Irmiya ya komo daga Tofet, inda Ubangiji ya aike shi don yă yi
    annabci, ya tsaya a filin haikalin Ubangiji ya ce wa mutane duka,
  uig-LAT: 'We Yeremiya Perwerdigar uni bésharet bérishke ewetken Tofettin qaytip
    kélip, Perwerdigarning öyining hoylisigha kirip turup barliq xelqqe mundaq dédi:'
  nde-nde: UJeremiya wabuya evela eThofethi, lapho uThixo ayemthume ukuyaphrofetha
    khona, wasesima egumeni lethempeli likaThixo wathi ebantwini bonke,
  ton-ton: ¶ Pea naʻe toki haʻu ʻa Selemaia mei Tofeti, ʻaia naʻe fekau ia ki ai ʻe
    Sihova ke kikite; pea ne tuʻu ʻi he lotoʻā ʻoe fale ʻo Sihova ʻo ne lea ki he
    kakai kotoa pē,
  ces-1613: 'Tedy navrátiv se Jeremiáš z Tofet, kamž jej byl poslal Hospodin, aby
    prorokoval tam, postavil se v síňci domu Hospodinova, a řekl ke všemu lidu:'
  eng-WMB: 'Then Jeremiah came from Topheth, where the LORD had sent him to prophesy,
    and he stood in the court of the LORD’s house, and said to all the people:'
  tam-TCV: 'அதன்பின் எரேமியா, யெகோவா தன்னை இறைவாக்கு உரைக்கும்படி அனுப்பின தோப்பேத்திலிருந்து
    திரும்பிவந்தான். அவன் யெகோவாவின் ஆலய முற்றத்தில் நின்று எல்லா மக்களிடமும் சொன்னதாவது:'
  ceb-ULB: Unya miadto si Jeremias gikan sa Tofet, kung asa gipadala siya ni Yahweh
    aron sa pagpanagna. Nagtindog siya sa hawanan sa balay ni Yahweh ug miingon ngadto
    sa tanang katawhan,
  pol-UBG: 'Wtedy Jeremiasz wrócił z Tofet, dokąd wysłał go PAN, aby tam prorokował,
    stanął na dziedzińcu domu PANA i powiedział do całego ludu:'
  agr-agr: 'Nuna tusa inagnak, Tuke Pujuu mina chichameg etsegkata tima, Tófetnum
    weuwa nuwiya wakitkiuwai. Nunik jega Apajuí emematku ijuntai jegamkamunum nuna
    waitijin jegantatak wajanta ashí aents aidaun chichajak:'
  kyc-kyc: Dokopa namba Kamongo banya wai pii lakala puu leyamo peyono yuu Topete
    doko yaki nyuo peyo. Pao tembole anda kamapisa karapala wambu peparae lamaiyuo,
  urd-GVU: اِس کے بعد یرمیاہ وادیٔ توفت سے واپس آیا جہاں رب نے اُسے نبوّت کرنے کے
    لئے بھیجا تھا۔ پھر وہ رب کے گھر کے صحن میں کھڑے ہو کر تمام لوگوں سے مخاطب ہوا،
  deu-1912: 'Und da Jeremia wieder vom Thopheth kam, dahin ihn der HERR gesandt hatte,
    zu weissagen, trat er in den Vorhof am Hause des HERRN und sprach zu allem Volk:'
  kan-2017: ಯೆರೆಮೀಯನು ಯೆಹೋವನ ಅಪ್ಪಣೆಯಂತೆ ತೋಫೆತಿನಲ್ಲಿ ಪ್ರವಾದಿಸಿದ ಮೇಲೆ ಅಲ್ಲಿಂದ ಬಂದು ಯೆಹೋವನ
    ಆಲಯದ ಪ್ರಾಕಾರದಲ್ಲಿ ನಿಂತುಕೊಂಡು,
  yap-yap: Ma aram mu gu chuw u Tofeth ni aram e gin ni l’ugeg SOMOL ngay ni nggu
    weliy e thin rok ngak e girdi’. Gu wan gu sak’iy ngalan e yoror ko Tempel nggog
    ngak urngin e girdi’
  hlt-MCSB: Te phoeiah tah Jeremiah khaw Topheth lamloh mael. Te ah te tonghma sak
    ham ni BOEIPA loh anih te a tueih. BOEIPA im kah vongtung ah pai tih pilnam boeih
    taengah a thui.
  mdy-ETH: ዬካፓ ታኣኒ ቃኣሎ ኬኤዛንዳጉዲ ናንጊና ናንጋ ጎዳ ዓይሤ፥ ቶፔቴይዳፓ ማዒ ሙኬኔ፤ ናንጊና ናንጋ ጎዳኮ ጌኤዦ ማኣሮይዳ
    ዴራ ቡካ ቤዛ ዔቂ ሂዚ ጌይ ታኣኒ ዔያቶም ኬኤዜኔ፦
  twi-ASANTE: Afei Yeremia sane firii Tofet, baabi a Awurade somaa no sɛ ɔnkɔhyɛ nkɔm
    hɔ no baeɛ, na ɔbɛgyinaa Awurade asɔredan abangua mu na ɔka kyerɛɛ nnipa no nyinaa
    sɛ,
  eng-WEBU: 'Then Jeremiah came from Topheth, where the LORD had sent him to prophesy,
    and he stood in the court of the LORD’s house, and said to all the people:'
  wal-wal: Hegaappe guyyiyan, Ermmaasi GODAI hananabaa yootanau kiittido Toofeetappe
    simmidi yiidi, GODAA Beeta Maqidasiyaa giddon de7iya dabaaban eqqiis. Eqqidi asa
    ubbau hagaadan yaagiis;
  spa-PDDPT: 'Jeremías regresó de Tófet, a donde lo envió Yavé a profetizar. Se puso
    en pie en el patio de la Casa de Yavé y dijo a todo el pueblo:'
  gun-gun: 'Ha''e gui Tofete py Senhor ayvu omombe''u aguã omondoukaague gui Jeremias
    ojevy vy opu''ã ho''amy Senhor pegua oo roka py. Ha''e vy aipoe''i heta va''e
    kuery ha''e javi pe:'
  ilo-ULB: Kalpasanna, pimmanaw ni Jeremias idiay Tofet a nangibaonan kenkuana ni
    Yahweh tapno mangipadto. Nagtakder isuna iti paraangan ti balay ni Yahweh ket
    kinunana kadagiti amin a tattao,
  kpg-kpg: Nomuli, gei au ga hagatanga mai gi daha mo Topheth, dela di gowaa a Dimaadua
    ne hagau ginai au bolo au gi haga modongoohia ina ana helekai. Au gaa hana gaa duu
    i malaelae di Hale Daumaha, ga hagi anga gi nia daangada huogodoo
  uig-ARA: 'ۋە يەرەمىيا پەرۋەردىگار ئۇنى بېشارەت بېرىشكە ئەۋەتكەن توفەتتىن قايتىپ
    كېلىپ، پەرۋەردىگارنىڭ ئۆيىنىڭ ھويلىسىغا كىرىپ تۇرۇپ بارلىق خەلققە مۇنداق دېدى:'
  sus-sus: Annabi Yeremi naxa fa kelife Tofeti, Alatala masenyi soxi a yi ra dɛnnaxɛ.
    A naxa ti Alatala xa banxi naadɛ ra, a a fala ɲama bɛ,
  pon-2006: Ngehi eri pwurasang Doped, wasa me KAUN-O ketin poaroneielahng pwe I en
    kalohki sapwellime mahsen. I ahpw patohla oh uh nan kelen Tehnpas Sarawio oh patohwanohng
    aramas koaros
  jae-jae: Go Jeremia gêmêŋ aŋga Topet, taŋ Apômtau kêsakiŋ eŋ gêja gebe eoc biŋ lasê
    naŋ, jakêkô Apômtaunê andu ŋamalacluŋ ma kêsôm gêdêŋ lau samob gebe
  ksd-ksd: 'Ma Ieremia i ga vut maro Topet, uina ra Luluai i ga tar tulue pi na tata
    na propet ie, ma i ga tur ta ra bala na gunan ta ra kuba i ra Luluai, ma i ga
    biti ta ra tarai par:'
  tur-YTC: 'O zaman Yeremya, Yahve''nin kendisini peygamberlik etmesi için gönderdiği
    Tofet''ten geldi. Yahve''nin evinin avlusunda durup bütün halka şöyle dedi:'
  grc-BRENT: Καὶ ἦλθεν Ἱερεμίας ἀπὸ τῆς διαπτώσεως, οὗ ἀπέστειλεν αὐτὸν Κύριος ἐκεῖ,
    τοῦ προφητεῦσαι· καὶ ἔστη ἐν τῇ αὐλῇ οἴκου Κυρίου, καὶ εἶπε πρὸς πάντα τὸν λαὸν,
  ind-AYT: Kemudian, Yeremia datang dari Tofet, tempat TUHAN telah mengutusnya untuk
    bernubuat, dan berdiri di pelataran rumah TUHAN dan berkata kepada semua orang,
  nya-nya: Kenaka Yeremiya anabwerako ku Tofeti, kumene Yehova anamutuma kuti akanenere,
    nakayimirira mʼbwalo la Nyumba ya Yehova ndi kuwawuza anthu kuti,
  hrv-hrv: 'Kad se Jeremija vratio iz Tofeta, kamo ga Jahve bijaše poslao da prorokuje,
    stade u predvorju Doma Jahvina te uze govoriti svemu narodu:'
  mps-mps: Tialima, ena Jeremaia, eno te Genuai Bidigo po wali pelama, tama ena te
    bulu Tofetba pelama, tama agai te po pusali. Te nosali, eno te bulu Tofet tagalama,
    ena Jerusalem hanu tomoba pelama, te Genuai Bidigo beba peyu, tama ena te bidi
    sisinibo genuai pesageba doligi palio. Tama eno te tigidali we bidiba te tama
    po pusalio,
  tpi-tpi: Orait mi Jeremaia, mi bihainim tok bilong Bikpela na mi go long ples Tofet
    na autim dispela tok bilong en. Na bihain, mi lusim Tofet na mi go insait long
    banis bilong haus bilong Bikpela long Jerusalem na mi sanap long bikpela ples
    bung. Na mi autim tok long olgeta manmeri olsem,
  dan-1931: 'Derpå gik Jeremias fra Tofet, hvorhen HERREN havde sendt ham for at profetere,
    og stod frem i Forgården til HERRENS Hus og sagde til alt Folket:'
  vie-OVCB: 'Rồi Giê-rê-mi rời Tô-phết, nơi ô uế, là nơi ông truyền rao những điều
    Chúa dạy, và ông đứng trong hành lang Đền Thờ Chúa Hằng Hữu. Tại đó, ông kêu gọi
    dân chúng:'
  guj-2017: પછી યર્મિયા તોફેથ કે જ્યાં પ્રબોધ કરવા યહોવાહે તેને મોકલ્યો હતો, ત્યાંથી
    પાછા ફર્યા બાદ તે યહોવાહના મંદિરના ચોકમાં ઊભો રહ્યો અને બધા લોકોને ઉદ્દેશીને બોલ્યો
    કે;
  pon-2006A: Ngehi eri pwurasang Doped, wasa me KAUN-O ketin poaroneielahng pwe I
    en kalohki sapwellime mahsen. I ahpw patohla oh uh nan kelen Tehnpas Sarawio oh
    patohwanohng aramas koaros
  por-BRBSL: 'Então Jeremias veio de Topheth, onde Iavé o havia enviado para profetizar,
    e ficou na corte da casa de Iavé, e disse a todo o povo:'
  cth-cth: Jeremiah teh BAWIPA ni lawk dei hanelah a thanae hmuen Topheth hoi a tho
    teh, BAWIPA im thongma dawk a kangdue teh, tamimaya koevah hettelah a dei.
  twi-twi: Afei Yeremia san fii Tofet, faako a Awurade somaa no se ɔnkɔhyɛ nkɔm wɔ
    hɔ no bae, na Obegyinaa Awurade asɔredan abangua mu na ɔka kyerɛɛ nnipa no nyinaa
    se,
  hlt-hlt: Te phoeiah tah Jeremiah khaw Topheth lamloh mael. Te ah te tonghma sak
    ham ni BOEIPA loh anih te a tueih. BOEIPA im kah vongtung ah pai tih pilnam boeih
    taengah a thui.
  tbz-SIM: 'Mɛm̀mɛ mí nSedemii kɛ̀ n wɛ̃tɛní Kuyie ndo n tɔ̃ ndɛ̀ Tofɛti kɛ́tɑ kɛ́cómmú
    Kuyie cĩ́ɛ̃̀tɛ̀ dɑ̀nkù kɛ́bɛ́innɛ̀ bɛnìtìbɛ̀ bɛmɔu Kuyie m pɑ̃ɑ̃nɑ́ɑǹtì kɛ dɔ̀:'
  msy-2020: Ikiavɨra Itir God na mɨkemezɨ moghɨn, kɨ Tofetɨn danganimɨn ghugha an
    akam akuri. Egha gɨn, kɨ Tofet ategha Ikiavɨra Itir Godɨn Dɨpenimɨn ghua, Dɨpenir
    mɨriamɨn uari akuvir danganimɨn tugha, kamaghɨn gumazamizibar dia me mɨgei.
  azb-azb: 'Peyğəmbərlik etmək üçün Rəbbin Tofetə göndərdiyi Yeremya oradan qayıtdı.
    O, Rəbbin məbədinin həyətində dayanıb bütün xalqa dedi:'
  eng-DBY: And Jeremiah came from Topheth, whither Jehovah had sent him to prophesy;
    and he stood in the court of Jehovah's house, and said to all the people,
  hin-2017: तब यिर्मयाह तोपेत से लौटकर, जहाँ यहोवा ने उसे भविष्यद्वाणी करने को भेजा
    था, यहोवा के भवन के आँगन में खड़ा हुआ, और सब लोगों से कहने लगा;
  wol-KYG: 'Gannaaw ba Yeremi walbatikoo Tofet, ga ko Aji Sax ji yebaloon mu waxi
    fa waxyu, dafa taxawi ca ëtti kër Aji Sax ji, daldi wax ak mbooloo ma mépp. Mu
    ne leen:'
  eng-YLT: 'And Jeremiah cometh in from Tophet, whither Jehovah had sent him to prophesy,
    and he standeth in the court of the house of Jehovah, and he saith unto all the
    people:'
  kne-kne: Idi nakdeng ay kinwani na di, pag mantaoli si Jeremias ay napod Tofet ay
    nangibaaan Diyos en sisya ay en mangipaammo sin mapasamak sin tapin di agew. Pinmika
    sin bel-ayan di Timplo yan kanana sin amin ay ipogaw,
  eng-WYC-2017: Forsooth Jeremy came from Tophet, whither the Lord had sent him for
    to prophesy; and he stood in the porch of the house of the Lord, and said to all
    the people,
  eng-WMBB: 'Then Jeremiah came from Topheth, where the LORD had sent him to prophesy,
    and he stood in the court of the LORD’s house, and said to all the people:'
  urd-GVH: इसके बाद यरमियाह वादीए-तूफ़त से वापस आया जहाँ रब ने उसे नबुव्वत करने के
    लिए भेजा था। फिर वह रब के घर के सहन में खड़े होकर तमाम लोगों से मुख़ातिब हुआ,
  rug-rug: Ta luarae se Zeremaea pa Topeti, vasina garunu la nia e Zihova pude zama
    vura nia sa inavoso, meke la turu si asa koasa vasina varivarigarana pa Zelepade
    te Zihova meke zama la koari doduru tinoni,
  gaz-gaz: Ermiyaasis ergasii Toofet iddoo Waaqayyo akka inni achitti raajii dubbatuuf
    itti isa erge sanaa deebiʼee oobdii mana qulqullummaa Waaqayyoo keessa dhaabatee
    saba hundaan akkana jedhe;
  fra-LSG: 'Jérémie revint de Topheth, où l’Éternel l’avait envoyé prophétiser. Puis
    il se tint dans le parvis de la maison de l’Éternel, et il dit à tout le peuple:'
  gnn-gnn: Bala ŋarra gonha'yurrunana ŋunhiyinydja wäŋa, bala marrtjina ŋunha Godkalana
    Buṉbulili, ga dhärrananydja ŋarra warraŋullili wal'ŋu, bala ḻakaraŋalana ŋarra
    yolŋu'‐yulŋuwanydja ŋuripanydja bitjarrana,
  yal-yal: Yeremi yi fa, sa keli Tofeti yi Alatala a rasiga dɛnaxan yi nabiya falane
    tideni. A yi ti Alatala Batu Banxin tanden ma, a yi a fala yamaan birin xa, a
    naxa,
  haw-1868: Alaila, hele mai la o Ieremia, mai Topeta mai, kahi a Iehova i hoouna
    aku ai ia ia e wanana; a ku mai la oia ma ke kahua o ka hale o Iehova, a i mai
    la i na kanaka a pau,
  arb-NAV: 'وَجَاءَ إِرْمِيَا مِنْ تُوفَةَ، الَّتِي كَانَ الرَّبُّ قَدْ أَرْسَلَهُ
    إِلَيْهَا لِيَتَنَبَّأَ، وَوَقَفَ فِي سَاحَةِ هَيْكَلِ الرَّبِّ، وَخَاطَبَ جَمِيعَ
    الشَّعْبِ:'
  ewe-ewe: Tete Yeremia trɔ tso Tofet, afi si Yehowa dɔe ɖo be wòagblɔ nya ɖi heva
    tsi tsitre ɖe Yehowa ƒe aƒe la ƒe xɔxɔnu eye wògblɔ na ameha la bena,
  eng-LEE: Then came Jeremiah from the Thopheth, whither the Lord had sent him to
    prophesy; and he placed himself in the court of the house of the Lord; and said
    to all the people,
  asm-FB: 'পাছে যিহোৱাই যিৰিমিয়াক ভাববাণী প্ৰচাৰ কৰিবৰ অৰ্থে যি তোফতলৈ পঠাইছিল, তাৰ
    পৰা তেওঁ আহি যিহোৱাৰ গৃহৰ চোতালত থিয় হৈ আটাই লোকসকলক ক’লে:'
  sus-A: عَننَبِ يٍرٍ مِ نَشَ قَ كٍلِقٍ تٌقٍتِ، عَلَتَلَ مَسٍنيِ سٌشِ عَ يِ رَ دّننَشّ.
    عَ نَشَ تِ عَلَتَلَ شَ بَنشِ نَادّ رَ، عَ عَ قَلَ حَمَ بّ،
  fra-SBL: 'Jérémie revint de Topheth, où Yahvé l''avait envoyé prophétiser, et il
    se tint dans le parvis de la maison de Yahvé, et dit à tout le peuple :'
  hbo-hbo: וַיָּבֹ֤א יִרְמְיָ֙הוּ֙ מֵֽהַתֹּ֔פֶת אֲשֶׁ֨ר שְׁלָחֹ֧ו יְהוָ֛ה שָׁ֖ם לְהִנָּבֵ֑א
    וַֽיַּעֲמֹד֙ בַּחֲצַ֣ר בֵּית־יְהוָ֔ה וַיֹּ֖אמֶר אֶל־כָּל־הָעָֽם׃ ס
  kik-kik: Jeremia agĩcooka akĩhũndũka kuuma Tofethi, o kũu Jehova aamũtũmĩte akarathĩre
    andũ ũhoro, nake akĩrũgama nja ya hekarũ ya Jehova, akĩĩra andũ othe atĩrĩ,
  fra-NCL: 'Jérémie revint de Topheth où Yahweh l’avait envoyé prophétiser, et, se
    tenant dans le parvis de la maison de Yahweh, il dit à tout le peuple :'
  cek-AK: To pacoengah Jeremiah loe Angraeng mah lokthuih han patoeh ih Tophet ahmuen
    hoiah amlaem let; anih loe Angraeng ih im thungah angdoet moe, kaminawk boih khaeah,
  cuk-cuk: 'Jeremías, Bab-Jehová-ega-ibmar-sogsad Tofet-ailase-sogdii nonigua, Bab-Jehováʼse-goled-neg-imbagi
    gwisgunonikid. Geb bela dulemarga weyob sogded:'
  uig-CYR: 'Вә Йәрәмия Пәрвәрдигар уни бешарәт беришкә әвәткән Тофәттин қайтип келип,
    Пәрвәрдигарниң өйиниң һойлисиға кирип туруп барлиқ хәлиққә мундақ деди:'
  tel-2017: యిర్మీయా ఆ ప్రవచనం చెప్పడానికి యెహోవా తనను పంపిన తోఫెతులో నుంచి వచ్చి
    యెహోవా మందిరపు ఆవరణంలో నిలబడి ప్రజలందరితో ఇలా చెప్పాడు,
  hat-BSA: 'Konsa, Jérémie te sòti Topheth, kote SENYÈ a te voye l pwofetize a. Li
    te kanpe nan lakou lakay SENYÈ a e te di a tout pèp la:'
  kos-kos: Na nga som liki acn Topheth, yen LEUM GOD El supweyu in fahkak kas lal
    we. Nga som ac tu inkul lun Tempul ac fahkak nu sin mwet nukewa
  hbo-WLC: וַיָּבֹ֤א יִרְמְיָ֙הוּ֙ מֵֽהַתֹּ֔פֶת אֲשֶׁ֨ר שְׁלָח֧וֹ יְהוָ֛ה שָׁ֖ם לְהִנָּבֵ֑א
    וַֽיַּעֲמֹד֙ בַּחֲצַ֣ר בֵּית־יְהוָ֔ה וַיֹּ֖אמֶר אֶל־כָּל־הָעָֽם׃ ס
  ibo-ibo: Mgbe Jeremaya si na Tofet, ebe ahụ Onyenwe anyị zigara ya ibu amụma lọta,
    o guzoro nʼogige ụlọnsọ ukwu Chineke ahụ, gwa ndị mmadụ niile okwu sị ha,
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଯିରିମୀୟଙ୍କୁ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରିବା ନିମନ୍ତେ ଯେଉଁ
    ତୋଫତ୍‍କୁ ପଠାଇଥିଲେ, ସେ ସେହି ସ୍ଥାନରୁ ଆସିଲେ ଓ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ପ୍ରାଙ୍ଗଣରେ ଠିଆ ହୋଇ
    ସମସ୍ତ ଲୋକଙ୍କୁ କହିଲେ;
  chk-chk: Mürin, Jeremaia a liwinto seni Tofet, ewe ia ewe Samol mi Lapalap a tinala
    ie pwe epwe osuni. Iwe, a ütä lon ewe leni lükün imwen ewe Samol mi Lapalap o
    üreni ekewe aramas meinisin,
  rop-rop: Afta na aibin gowei brom Tofeth weya YAWEI bin jandim mi blanga dalimbat
    olabat det mesij. Aibin gowin en jandap lida insaid langa det rum langa det Serramoni
    Pleis, en aibin dalim ola pipul wanim
  ukr-1871: 'Вернувшися ж Еремія з Тофету, куди посилав його Господь пророкувати,
    став на подвіррі коло дому Господнього та й промовив до всього люду:'
  deu-1951: 'Als aber Jeremia vom Tophet zurückkehrte, wohin ihn der HERR gesandt
    hatte, zu weissagen, trat er in den Vorhof des Hauses des HERRN und sprach zu
    allem Volk:'
  eng-JPS: 'Then came Jeremiah from Topheth, whither the LORD had sent him to prophesy;
    and he stood in the court of the LORD''S house, and said to all the people:'
  srp-1865: 'Potom se vrati Jeremija iz Tofeta kuda ga bješe poslao Gospod da prorokuje,
    i stade u trijemu doma Gospodnjega, i reèe svemu narodu:'
  lug-lug: Awo Yeremiya n’akomawo okuva e Tofesi Mukama gye yali amutumye okuwa obunnabbi,
    n’ayimirira mu mbuga ya yeekaalu ya Mukama n’agamba abantu bonna nti,
  heb-heb: ויבא ירמיהו מהתפת אשר שלחו יהוה שם להנבא ויעמד בחצר בית יהוה ויאמר אל כל
    העם׃
  ben-IRV: তখন যিরমিয় তোফৎ থেকে চলে গেলেন, যেখানে সদাপ্রভু তাঁকে ভাববাণী বলতে পাঠিয়েছিলেন।
    তিনি সদাপ্রভুর গৃহের উঠানে দাঁড়ালেন এবং সমস্ত লোকদের বললেন,
  pan-pan: ਤਾਂ ਯਿਰਮਿਯਾਹ ਤੋਫਥ ਤੋਂ ਆਇਆ ਜਿੱਥੇ ਯਹੋਵਾਹ ਨੇ ਉਹ ਨੂੰ ਅਗੰਮ ਬਾਣੀ ਲਈ ਭੇਜਿਆ ਸੀ
    ਅਤੇ ਉਹ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਵੇਹੜੇ ਵਿੱਚ ਆ ਖਲੋਤਾ। ਤਾਂ ਉਹ ਨੇ ਸਾਰੀ ਪਰਜਾ ਨੂੰ ਆਖਿਆ,
  mya-JVB: ထိုအခါ ဟောပြောစေခြင်းငှါ၊ ထာဝရဘုရား စေလွှတ် တော်မူရာ တောဖက် အရပ်က ၊ ယေရမိ
    သည် ပြန်လာ ၍ ဗိမာန် တော်တန်တိုင်း ၌ ရပ် လျက် ၊
  tbg-tbg: Noravano tiriara Tofeti Uqitaini otuntera vi uvara vika tiva nimiane tumanta
    te viva tuntemake otu vika tiva nimi, viraqaahai te Tofeti mini ke oru Nora Kotira
    Naavu naanteqaraini vau vatukaraqaa himpi vaiha vaiinti nahenti tiva nimi tiha,
  hmo-hmo: Vadaeni, lau Ieremia ese Lohiabada ena oda hegeregerena, iena hereva lau
    gwauraia haorea Topete dekenai murinai, lau toreisi, lau lao, Lohiabada ena Dubu
    Helaga ena ariara gabu ena magu lalonai lau gini, bona taunimanima ibounai lau
    hamaoroa, lau gwau,
  urd-urd: तब यरमियाह तूफ़त से, जहाँ ख़ुदावन्द ने उसे नबुव्वत करने को भेजा था वापस
    आया; और ख़ुदावन्द के घर के सहन में खड़ा होकर तमाम लोगों से कहने लगा,
  rus-SYN: 'И пришел Иеремия с Тофета, куда Господь посылал его пророчествовать, и
    стал на дворе дома Господня и сказал всему народу:'
  bqc-SIM: 'Kɛ́ Zelemii sù ń Tofɛtio, gu pↄ́ Dii aà zĩ̀ à ãnabikɛkɛ̀u, à gɛ̀
    zɛ̀ Dii kpɛ́ ua, ↄ̃ a ò gbɛ̃́ↄnɛ:'
  tcz-CHONGTHU: Hichun Jeremiah chu, Pakaiyin athu phongjal dinga asolna Topheth mun
    chu adalhan akile kittai. Chuin ama houin ah alut in, mipite jah’a thu aseitai.
  mar-mar: मग परमेश्वराने यिर्मयाला ज्या जागी भविष्य देण्यास सांगितले होते ती जागा
    म्हणजे तोफेत यिर्मयाने सोडले. मग तो परमेश्वराच्या मंदिराच्या अंगणात उभा राहिला
    आणि सर्व लोकांशी बोलला.
  qub-qub: 'Tayta Diospa jutincho willacurerga Tofetpita Jeremías cuticamuran. Nircur
    Templu puncuman ichiycur llapan runacunata niran:'
  bqp-bqp: Yen biru, Yeremi u gɔsirɑmɑ Tofɛtin di mi Yinni Gusunɔ u nùn gɔrɑ u win
    gɑri gere. Mɑ u nɑ u yɔ̃rɑ Yinni Gusunɔn sɑ̃ɑ yerun yɑɑrɑɔ u tɔmbu kpuro sɔ̃ɔwɑ
    u nɛɛ,
  hat-hat: 'Lèfini, Jeremi kite Tofèt kote Seyè a te voye l'' al bay mesaj li a, li
    al kanpe nan gwo lakou Tanp lan. Li di pèp la konsa:'
  eng-BSB: Then Jeremiah returned from Topheth, where the LORD had sent him to prophesy,
    and he stood in the courtyard of the house of the LORD and proclaimed to all the
    people,
  eng-WEBPB: 'Then Jeremiah came from Topheth, where the LORD had sent him to prophesy,
    and he stood in the court of the LORD’s house, and said to all the people:'
  kbq-kbq: Hagi Ra Anumzamo'a hunantege'na Tofetima mani'nena kasnampa nanekema nehuretira
    nagra atrena vu'na Ra Anumzamofo mono nomofo kumapi ome oti'nena amanage huna
    vahera zamasami'noe.
  nhe-BL: 'Teipa na niJeremías niquisqui tlen nopa tlamayamitl Tofet campa TOTECO
    nechtitlantoya ma niquinilhui tlacame itlajtol tlen panos teipa. Huan teipa niyajqui
    nimoquetzqui iixmelac itiopa TOTECO huan quej ni niquinilhui nochi nopa tlacame:'
  gub-BL: Na'e azewyr Topet wi. Tupàn umume'u kar uze'eg ihewe a'e pe. Aha tàpuzuhu
    pe katu pe hepyta pà. Apu'àm a'e pe teko wanupe heze'eg pà.
  eng-DRA: 'Then Jeremias came from Topheth, whither the Lord had sent him to prophecy,
    and he stood in the court of the house of the Lord, and said to all people:'
