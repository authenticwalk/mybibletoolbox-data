  lug-lug: “Bw’ati bw’ayogera Mukama ow’Eggye, Katonda wa Isirayiri nti, ‘Muwulirize,
    ndireeta ku kibuga kino ne ku bubuga obukyetoolodde buli kikangabwa kyonna kye
    nakirangirirako, kubanga baakakanyaza ensingo zaabwe ne batagondera bigambo byange.’ ”
  heb-heb: כה אמר יהוה צבאות אלהי ישראל הנני מבי אל העיר הזאת ועל כל עריה את כל הרעה
    אשר דברתי עליה כי הקשו את ערפם לבלתי שמוע את דברי׃
  ben-IRV: “ইস্রায়েলের ঈশ্বর, বাহিনীগণের সদাপ্রভু বলেন, ‘শোন, আমি এই শহর ও তার আশেপাশের
    শহরগুলির উপর বিপদ আনব, যা আমি এর বিরুদ্ধে ঘোষণা করেছি, কারণ তারা ঘাড় শক্ত করেছে
    এবং আমার কথা শুনতে অস্বীকার করেছে’।”
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਵੇਖੋ, ਮੈਂ ਇਸ ਸ਼ਹਿਰ
    ਉੱਤੇ ਅਤੇ ਇਸ ਦੀਆਂ ਸਾਰੀਆਂ ਬਸਤੀਆਂ ਉੱਤੇ ਉਹ ਸਾਰੀ ਬੁਰਿਆਈ ਜਿਹੜੀ ਮੈਂ ਇਸ ਉੱਤੇ ਲਿਆਉਣ ਦੀ
    ਗੱਲ ਕੀਤੀ ਹੈ ਲਿਆ ਰਿਹਾ ਹਾਂ ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਨੇ ਆਪਣੀਆਂ ਧੌਣਾਂ ਅਕੜਾ ਲਈਆਂ ਹਨ ਭਈ ਮੇਰੀ ਗੱਲ
    ਨਾ ਸੁਣਨ।
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရား သခင်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား
    ၊ ဤမြို့သားတို့သည် ငါ့ စကား ကို နား မ ထောင်ခြင်းငှါ၊ မိမိ တို့ လည်ပင်း ကို ခိုင်မာ
    စေသောကြောင့် ၊ ငါခြိမ်း သမျှသော ဘေးဒဏ် တို့ကို၊ ဤ မြို့ ရွာ ရှိသမျှ တို့အပေါ်
    မှာ သက်ရောက် စေမည်ဟူသောအမိန့် တော်ကို လူ အပေါင်း တို့အား ဆင့်ဆို လေ၏။
  tbg-tbg: 'Noravano Kotiva ekaa kempuka vataava ni Isareri Variqavano mintima tivo:
    Ne Ieruharemiqi variakavata, Ieruharemi tataaqa vo vatuka vo vatukaqi variakavata,
    iriate. Ne te tuna uvara kia iriataa imanta kia iriraiti, kempukaiqaake qora okara
    avataqi vi variara kaara, te qora haika vara kaariraro ni qoraiqama nimitaarire
    tuna haikara, te ekaa vi haikara vara kaariraro ni qoraiqama nimitaanarove. Noravano
    Kotiva niara mintima tivo, tiro.'
  hmo-hmo: “Siahu Ibounai Lohiabada, Israela ena Dirava, be inai bamona ia gwau, ‘Kamonai!
    Lau ese inai hanua badana Ierusalema, bona ia kahirakahira idia noho hanua danu
    be do lau hadikaia ore momokani! Oibe, emui kerere davana, lau gwauraia guna gauna,
    be do lau henia, badina be umui hekokoroku noho, bona lauegu hereva umui kamonai
    henia lasi noho dainai.’ ”
  urd-urd: '“रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा, यूँ फ़रमाता है कि: देखो, मैं इस
    शहर पर और इसकी सब बस्तियों पर वह तमाम बला, जो मैं ने उस पर भेजने को कहा था लाऊँगा:
    इसलिए कि उन्होंने बहुत बग़ावत की ताकि मेरी बातों को न सुनें।”'
  rus-SYN: 'так говорит Господь Саваоф, Бог Израилев: вот, Я наведу на город сей и
    на все города его все то бедствие, которое изрек на него, потому что они жестоковыйны
    и не слушают слов Моих.'
  bqc-SIM: Dii Zĩgↄ̃de Isailiↄ Lua mɛ̀ á yã́ pↄ́ a mɛ̀ á yía wɛ̃́lɛɛ bee ń a
    zↄ̃ɛwiaↄwa yíamá píiɛ, kɛ́ wɛ̃́lɛpideↄ swã́ gbãa kɛ̀, aai a yãmao yã́i.
  tcz-CHONGTHU: 'Ngaiyun, thaneipen Pakai, Israel Pathen chun hitin aseye: Keiman
    hiche khopi leh avel a khoneo ho jouse douna kana phondohsa banga, hamsetna nasatah
    achunguva kalhunsah ding ahi. Ajeh chu, nanghon nangong navaiput leuvin, kathusei
    donlouvin nakoi uve, ati.'
  mar-mar: '“सेनाधीश परमेश्वर, इस्राएलचा देव, असे म्हणतो: पाहा! मी यरूशलेमेवर आणि
    त्याच्या आजूबाजूच्या खेड्यांवर सर्व अरिष्ट जे मी बोललो ते आणीन. कारण माझी वचने
    ऐकू नयेत म्हणून त्यांनी आपली मान ताठ केली.”'
  qub-qub: '«Gam Israelcunapa munayniyoj Tayta Diosniquimi nin: Gamcunaga imatapis
    mana musyaj upanömi ricacushcanqui. Nogapa palabrätaga manami wiyacushcanquinachu.
    Chaypitami cay siudäta, bisïnun marcacunatapis musyachishä castïgucunawan castigashaj.»'
  bqp-bqp: Gusunɔ Isirelibɑn Yinni wi u wɔllu kɑ tem mɔ u nɛɛ, wee u koo de kɔ̃sɑ
    ye u rɑɑ geruɑ kpuro yu Yerusɑlɛmu kɑ yen wuu si su tie deemɑ. Domi sin tɔmbɑ
    swɑɑ tɑɑyɑ, bɑ ǹ win gere nuɑ.
  hat-hat: '-Men pawòl Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl la: Mwen pral
    voye sou lavil sa a ansanm ak tout ti bouk ki sou kont li yo, tout chatiman mwen
    te di m''ap voye yo, paske yo fè tèt di, yo pa vle koute sa m'' di yo.'
  eng-BSB: '“This is what the LORD of Hosts, the God of Israel, says: ‘Behold, I am
    about to bring on this city and on all the villages around it every disaster I
    have pronounced against them, because they have stiffened their necks so as not
    to heed My words.’”'
  eng-WEBPB: “The LORD of Armies, the God of Israel says, ‘Behold, I will bring on
    this city and on all its towns all the evil that I have pronounced against it,
    because they have made their neck stiff, that they may not hear my words.’”
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzama Israeli vahe Anumzamo'a huno, amama
    me'nea ran kumate'ene ne'onse kumatamima megagi'nea kumatamintera, huvempama hu'noa
    knazantamina kofa'a knafi atrenugeno egahie. Na'ankure tamagrira tamagu'amo'a
    hankavenetigeta Nagri nanekea ontahi'naze.
  nhe-BL: 'Quej ni quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij
    huan tlen toTeco tiisraelitame: “Na nijtitlanis ipan ni altepetl huan ipan nopa
    altepetini tlen mocahuaj nechca nochi nopa tlamantli tlen ax cuali tlen niquijtojtoc
    nijtitlanis, pampa yajuanti tlahuel moyoltetilijtoque para ax nechtlacaquilise.”'
  gub-BL: — Amume'u putar Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e Izaew wazar
    ize'eg peme ihe nehe kury, a'e wanupe. — Peiko hereruzar 'ymar romo. Napepurenu
    wer kwaw heze'eg rehe. Amume'u iaiw haw 'aw tawhu rehe tawhu nànàn heremimu'ar
    ràm ihe. Amu'ar kar putar azeharomoete ihe nehe, i'i Tupàn peme.
  eng-DRA: 'Thus saith the Lord of hosts, the God of Israel: Behold I will bring in
    upon this city, and upon all the cities thereof all the evils that I have spoken
    against it: because they have hardened their necks, and they might not hear my
    words.'
