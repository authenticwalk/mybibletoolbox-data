  mdy-ETH: «ዒስራዔኤሌ ፆኦዛሢ፥ ቢያ ባኮ ዎይሣ ጎዳሢ ሂዚ ጋዓኔ፤ ‹ዔያታ ዋይዚ ዒፃ ፑርታ ዓሲ ማዔሢሮ ሃኖ ካታሜሎና ኮይሎይዳ
