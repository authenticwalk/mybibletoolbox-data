verse: JER.019.015
translations:
  mal-C: '“ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഇതാ,
    അവർ എന്റെ വാക്കു കേൾക്കാതെ ശാഠ്യമുള്ളവരായിത്തീർന്നതുകൊണ്ട് ഈ നഗരത്തിന്റെമേലും
    അടുത്തുള്ള എല്ലാ പട്ടണങ്ങളുടെമേലും ഞാൻ അവയ്ക്കെതിരേ വിധിച്ചിട്ടുള്ള സകല അനർഥങ്ങളും
    വരുത്തും.’ ”'
  deu-TKW: 'So spricht Jahwe der Heerscharen, der Gott Israels: Fürwahr, ich will
    über diese Stadt und über alle zu ihr gehörenden Städte all'' das Unheil kommen
    lassen, das ich ihr angedroht habe, weil sie sich halsstarrig gezeigt und auf
    meine Worte nicht gehört haben.'
  lin-lin: '— Tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele, alobi :
    « Boyoka ! Nakoyeisa na engumba oyo mpe na mboka oyo ezali zingazinga na yango
    pasi nyonso oyo nasakolaki na tina na yango, pamba te batosaki Ngai te mpe bayokaki
    maloba na ngai te. »'
  eng-LSV: '“Thus said YHWH of Hosts, God of Israel: Behold, I am bringing to this
    city, and on all its cities, all the calamity that I have spoken against it, for
    they have hardened their neck to not hear My words!”'
  eng-GNV: Thus saith the Lord of hostes, the God of Israel, Beholde, I will bring
    vpon this citie, and vpon all her townes, all the plagues that I haue pronounced
    against it, because they haue hardened their neckes, and would not heare my wordes.
  eng-WEBSTER: Thus saith the LORD of hosts, the God of Israel; Behold, I will bring
    upon this city and upon all her towns all the evil that I have pronounced against
    it, because they have hardened their necks, that they might not hear my words.
  nhw-BL: 'Quej ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij
    huan catli toTeco tiisraelitame: “Na nijtitlanis ipan ni altepetl huan ipan nopa
    altepeme catli mocahuaj nechca nochi nopa tlamantli catli amo cuali catli niquijtojtoc
    nijtitlanis, pampa inijuanti tlahuel moyoltetilijtoque para amo nechtlacaquilise.”'
  swh-ONEN: '“Hili ndilo Bwana Mwenye Nguvu Zote, Mungu wa Israeli, asemalo: ‘Sikilizeni!
    Nitaleta juu ya mji huu pamoja na vijiji vinavyouzunguka kila maafa niliyosema
    dhidi yake, kwa sababu wamekuwa na shingo ngumu, na hawakuyasikiliza maneno yangu.’ ”'
  bba-bba: Gusunɔ Isirelibɑn Yinni wi u wɔllu kɑ tem mɔ u nɛɛ, wee u koo de kɔ̃sɑ
    ye u rɑɑ ɡeruɑ kpuro yu Yerusɑlɛmu kɑ yen wuu si su tie deemɑ. Domi sin tɔmbɑ
    swɑɑ tɑɑyɑ, bɑ ǹ win ɡere nuɑ.
  eng-KJVCPB: Thus saith the Lord of hosts, the God of Israel; Behold, I will bring
    upon this city and upon all her towns all the evil that I have pronounced against
    it, because they have hardened their necks, that they might not hear my words.
  luo-luo: '“Ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel, wacho: ‘Winjuru!
    Adhi kelone dala maduongʼni kod gwenge molwore masiche duto mane alando kuomgi,
    nikech ne tokgi tek ta kendo ne ok ginyal winjo wechena.’ ”'
  meu-meu: 'Iehova Sabaota, Israel Diravana, na ini e gwau tomamu: A itaia, ina hanua
    badana latanai bona digina hanuadia iboudiai latadiai lau ese dika idoinai ia
    latanai vada na gwauraia na baina hadihoa; badina be idia ese aiodia vada e ha-aukadia,
    bona egu hereva ikamonaidia asie ura.'
  npi-ULB: “सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छ, 'हेर्, मैले
    यो सहर र यसका सबै नगरहरूको विरुद्धमा घोषणा गरेका सबै विपत्ति ल्याउनै लागेकोछु,
    किनकि तिनीहरू अटेरी भए र मेरा वचन सुन्‍न इन्कार गरे' ।”
  yor-yor: '“Èyí ni ohun tí Olúwa àwọn ọmọ-ogun, Ọlọ́run Israẹli wí: ‘Tẹ́tí sílẹ̀!
    Èmi yóò mú ìdààmú tí mo ti sọ àsọtẹ́lẹ̀ rẹ̀ bá ìlú yìí àti ìgbèríko tí ó yí i
    ká, nítorí ọlọ́rùn líle ni wọ́n, wọn kò si ní fẹ́ fetí sí ọ̀rọ̀ mi.’ ”'
  pes-OPCB: 'خداوند لشکرهای آسمان، خدای اسرائیل چنین می‌فرماید: «تمام بلاهایی را که
    گفته‌ام، بر سر اورشلیم و شهرهای اطراف آن خواهم آورد، چون شما با سرسختی از کلام
    من سرپیچی کرده‌اید.»'
  tgl-ULB: “Ito ang sinasabi ni Yahweh ng mga hukbo, Diyos ng Israel, 'Makinig kayo,
    magdadala ako sa lungsod na ito at sa lahat ng bayan nito ng sakuna na aking ipinahayag
    laban dito, sapagkat pinatigas nila ang kanilang leeg at tumangging makinig sa
    aking mga salita.'”
  hui-hui: Anduane Homogo Hongo Haiheore Isaraele wali agalinaga Ngode Datagaliwabehanda
    bi lenego languliya baya hangu hale hadaba. Ibugua lalu, Wali agali bibahende
    Yarusaleme tanoha kamirubi maru Yarusaleme tano kawareni ha para parabu haga kamirubi
    tí bibahendeme mine halu i̱naga bi mana hale nahaga kamigoni. Ani bialu kamigonaga
    i̱nime tí pani ngialu bo wahai holene ko hiriribi mbira yu ibule lalu lo wirugoni
    mo yu anda ibulebero, laya lalu Yaremaiahanda lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``သင်​တို့
    သည်​ခေါင်း​မာ​၍​ငါ​ပြော​သည့်​စ​ကား​ကို​နား မ​ထောင်​ကြ။ သို့​ဖြစ်​၍​ဤ​မြို့​နှင့်​အ​နီး​အ​နား
    ရှိ​မြို့​အ​ပေါင်း​တို့​အား ယ​ခင်​ငါ​ဖော်​ပြ​ခဲ့ သည့်​အ​တိုင်း​ပြစ်​ဒဏ်​စီ​ရင်​တော်​မူ​မည်''
    ဟု မိန့်​တော်​မူ​ကြောင်း​သူ​တို့​အား​ဆင့်​ဆို​၏။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ལྟོས་ཤིག བདག་གིས་གྲོང་ཁྱེར་འདི་དང་འདིའི་ཉེ་འཁོར་ཐམས་ཅད་ལ་རྒོལ་བར་བསྒྲགས་པའི་ཆག་སྒོ་དེ་ཐམས་ཅད་འབབ་པར་བྱའོ།
    །ཅི་ལ་ཞེ་ན། དེ་དག་གིས་སེམས་རྒྱུད་གྱོང་པོ་བྱས་ནས་བདག་གི་བཀའ་ལ་མི་མཉན་ནོ་ཞེས་གསུངས་ཞེས་སྨྲས་པའོ།
    །
  sna-sna: '“Zvanzi naJehovha Mwari Wamasimba Ose, Mwari waIsraeri: ‘Inzwai! Ndichauyisa
    pamusoro peguta rino nemisha yakaripoteredza, njodzi imwe neimwe yandakazivisa
    pamusoro paro, nokuti ivo vakaomesa mitsipa yavo vakaramba kunzwa mashoko angu.’ ”'
  spa-BLM: '“Yahvé de los Ejércitos, el Dios de Israel, dice: ‘He aquí que yo traigo
    sobre esta ciudad y sobre todas sus villas todo el mal que he pronunciado contra
    ella, porque han endurecido su cerviz para no oír mis palabras’.”'
  cac-cac: 'A Jehová co Diosal Yajal d''a Smasanil tz''alan icha tic: Ol vac''b''at
    yaelal d''a yib''an̈ jun e chon̈ab'' tic yed'' d''a yib''an̈ juntzan̈xo chon̈ab''
    ay d''a e lac''anil. Ol javoc masanil juntzan̈ yaelal toxo ix val tic d''a eyib''an̈,
    yujto ix e pitej e b''a, maxtzac e c''anab''ajej tas svala'', xchi Jehová, xin
    chi d''a eb''.'
  swh-ULB: “Bwana wa majeshi, Mungu wa Israeli, asema hivi, Tazameni, nitawaletea
    mji huu na miji yake yote maafa yote niliyonena dhidi yake, kwa kuwa walifanya
    shingo zao kuwa ngumu na kukataa kusikiliza maneno yangu.'”
  bel-bel: 'Так кажа Гасподзь Саваоф, Бог Ізраілеў: вось, Я навяду на горад гэты і
    на ўсе гарады яго ўсё тое бедства, якое вымавіў на яго, бо яны - цьвердалобыя
    і не слухаюць слоў Маіх.'
  deu-ELBBK: 'So spricht der HERR der Heerscharen, der Gott Israels: Siehe, ich will
    über diese Stadt und über alle ihre Städte all das Unglück bringen, das ich über
    sie geredet habe; denn sie haben ihren Nacken verhärtet, um meine Worte nicht
    zu hören.'
  mbb-OT: '“Pemineg kew, su iyan heini migkaǥi te Nengazen he Mekeǥeǥehem, he Megbevayà
    te Israel: Ibpaaǥi ku kayi he inged wey ziyà te menge inged he nekeelingkus kayi
    is kezeetan he nekaǥi ku he idezaat kandan, geina te utew sikandan mesinupaken
    ne wazè dan mebpemineg te menge lalag ku.”'
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അവർ
    എന്റെ വചനങ്ങളെ കേൾക്കാതെ ശാഠ്യംപിടിച്ചിരിക്കകൊണ്ടു ഞാൻ ഈ നഗരത്തിന്നു വിധിച്ചിരിക്കുന്ന
    അനർത്ഥം ഒക്കെയും അതിന്നു അതിന്നടുത്ത എല്ലാപട്ടണങ്ങൾക്കും വരുത്തും എന്നു പറഞ്ഞു.'
  rmc-rmc: '„Kada phenel o Nekzoraleder RAJ, o Del le Izraeloskro: ‚Pre kada than
    a the pre savore fori pašal anava savore pohromi, pal save vakeravas, bo sas zacata
    a na kamenas te šunel mire lava.‘ “'
  pes-OPV: '«یهوه صبایوت خدای اسرائیل چنین می‌گوید: اینک من بر این شهر و بر همه قریه
    هایش، تمامی بلایا را که درباره‌اش گفته‌ام وارد خواهم آورد زیرا که گردن خود را
    سخت گردانیده، کلام مرا نشنیدند.»'
  ron-1924: '„Аша ворбеште Домнул оштирилор, Думнезеул луй Исраел: ‘Ятэ, вой адуче
    песте четатя ачаста ши песте тоате четэциле каре цин де еа тоате ненорочириле
    пе каре и ле-ам вестит май динаинте, пентру кэ шь-ау ынцепенит гытул ка сэ н-аскулте
    кувинтеле Меле.’”'
  ben-OBCV: '“বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন: ‘শোনো, আমি এই নগর
    ও এর চারপাশে স্থিত গ্রামগুলির উপরে সেই সমস্ত বিপর্যয় নিয়ে আসব, যা আমি তাদের
    বিরুদ্ধে ঘোষণা করেছিলাম, কারণ তারা ছিল একগুঁয়ে এবং তারা আমার কোনো কথা শুনতে চায়নি।’ ”'
  som-som: Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu leeyahay, Bal
    ogaada, waxaan magaaladan iyo tuulooyinkeeda oo dhanba ku soo dayn doonaa masiibadii
    aan markii hore kaga hadlay oo dhan, maxaa yeelay, way sii madax adkaadeen, si
    ayan erayadayda u maqlin aawadeed.
  lat-VUC: 'Hæc dicit Dominus exercituum, Deus Israël: Ecce ego inducam super civitatem
    hanc, et super omnes urbes ejus, universa mala quæ locutus sum adversum eam, quoniam
    induraverunt cervicem suam ut non audirent sermones meos.'
  eng-ASVBT: Thus saith Jehovah of hosts, the God of Israel, Behold, I will bring
    upon this city and upon all its towns all the evil that I have pronounced against
    it; because they have made their neck stiff, that they may not hear my words.
  ita-1885: 'Così ha detto il Signor degli eserciti, l''Iddio d''Israele: Ecco, io
    fo venire sopra questa città, e sopra tutte le terre d''essa, tutto il male che
    io ho pronunziato contro a lei; perciocchè hanno indurato il lor collo, per non
    ascoltar le mie parole.'
  eng-LXXUP: Behold, I bring upon this city, and upon all the cities belonging to
    it, and upon the villages of it, all the evils which I have spoken against it,
    because they have hardened their neck, that they might not hearken to my commands.
  eng-ULB: “Yahweh of hosts, God of Israel, says this, 'See, I am about to bring to
    this city and to all of its towns all the disaster that I have proclaimed against
    it, since they stiffened their neck and refused to listen to my words.'”
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso, el Dios de Israel: ¡Cuidado!
    Estoy a punto de hacer caer sobre esta ciudad y sobre todos sus pueblos circundantes
    todos los desastres de los que les advertí, porque se han negado obstinadamente
    a escuchar lo que digo.'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées, le Dieu d''Israël: Voici, je vais
    faire venir sur cette ville, et sur toutes ses villes, tout le mal que j''ai prononcé
    contre elle, parce qu''ils ont roidi leur cou, pour ne pas écouter mes paroles.'
  mal-mal: '“യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അവർ
    എന്റെ വചനങ്ങൾ കേൾക്കാതെ ശാഠ്യംപിടിച്ചിരിക്കുകകൊണ്ട് ഞാൻ ഈ നഗരത്തിനു വിധിച്ചിരിക്കുന്ന
    സകല അനർത്ഥവും അതിനും അതിനടുത്ത എല്ലാ പട്ടണങ്ങൾക്കും വരുത്തും” എന്ന് പറഞ്ഞു.'
  urd-GVR: “Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai ki suno! Maiṅ is shahr
    aur Yahūdāh ke dīgar shahroṅ par wuh tamām musībat lāne ko hūṅ jis kā elān maiṅ
    ne kiyā hai. Kyoṅki tum aṛ gae ho aur merī bāteṅ sunane ke lie taiyār hī nahīṅ.”
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी मार देंत देंशा हना “गो
    एको सहर नु आ नेक्‍था ङा सहर ङा मुर नेल्‍ल आन कली आं ङोंइती देंशो ठेयब श्‍येत जपाइक्‍नुङमी।
    मारदे हना मेको आन थुं खकटा बाक्‍ब। मिनु आं लोव़ नेंचा मदाक्‍नीम” दे माइक्‍तीमी।
  eng-NOY: 'Thus saith Jehovah of hosts, the God of Israel: Behold, I am about to
    bring upon this city, and upon all the cities belonging to it, All the evil which
    I have pronounced against it; For they have made their necks stiff, And refused
    to hearken to my words.'
  ita-1927: '“Così parla l’Eterno degli eserciti, l’Iddio d’Israele: Ecco, io fo venire
    sopra questa città e sopra tutte le città che da lei dipendono tutte le calamità
    che ho annunziate contro di lei, perché hanno indurato la loro cervice, per non
    dare ascolto alle mie parole”.'
  ckb-ckb: '«یەزدانی سوپاسالار، خودای ئیسرائیل ئەمە دەفەرموێت: ”گوێ بگرن! من هەموو
    ئەو بەڵایە بەسەر ئەم شارە و بەسەر هەموو گوندەکانی دەوروبەریدا دەهێنم، ئەوەی سەبارەت
    بەو فەرمووم، چونکە کەللەڕەقییان کرد و گوێیان لە قسەی من نەگرت.“»'
  eng-BBE: 'The Lord of armies, the God of Israel, has said: See, I will send on this
    town and on all her towns all the evil which I have said; because they made their
    necks stiff, so that they might not give ear to my words.'
  kan-OKCV: '“ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾನೆ: ‘ಇಗೋ, ನಾನು
    ಈ ಪಟ್ಟಣದ ಮೇಲೆಯೂ, ಅದರ ಎಲ್ಲಾ ಊರುಗಳ ಮೇಲೆಯೂ, ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿ ಹೇಳಿದ ಕೇಡನ್ನೆಲ್ಲಾ ತರಿಸುತ್ತೇನೆ.
    ಏಕೆಂದರೆ ಅವರು ನನ್ನ ಮಾತುಗಳನ್ನು ಕೇಳದ ಹಾಗೆ ತಮ್ಮ ಹೃದಯಗಳನ್ನು ಕಠಿಣ ಮಾಡಿಕೊಂಡಿದ್ದಾರೆ, ಎಂಬುದೇ.’ ”'
  tam-2017: இதோ, நீங்கள் என் வார்த்தைகளைக் கேளாமல் உங்கள் கழுத்தைக் கடினப்படுத்தினதினால்
    நான் இந்த நகரத்திற்கு விரோதமாகச் சொன்ன எல்லாத் தீங்கையும் இதின்மேலும் இதைச் சுற்றியுள்ள
    பட்டணங்களின்மேலும் வரச்செய்வேன் என்று இஸ்ரவேலின் தேவனாகிய சேனைகளின் யெகோவா சொல்லுகிறார்
    என்றான்.
  spa-RV-1909: 'Así ha dicho Jehová de los ejércitos, Dios de Israel: He aquí yo traigo
    sobre esta ciudad y sobre todas sus villas todo el mal que hablé contra ella:
    porque han endurecido su cerviz, para no oir mis palabras.'
  ron-BTF: 'Astfel spune DOMNUL oștirilor, Dumnezeul lui Israel: Iată, voi aduce asupra
    acestei cetăți și asupra tuturor orașelor ei tot răul pe care l-am pronunțat împotriva
    ei, pentru că și-au împietrit gâturile, ca să nu asculte cuvintele mele.'
  eng-WEBP: “The LORD of Armies, the God of Israel says, ‘Behold, I will bring on
    this city and on all its towns all the evil that I have pronounced against it,
    because they have made their neck stiff, that they may not hear my words.’”
  eng-FBV: 'This is what the Lord Almighty, the God of Israel, says: Watch out! I
    am about to bring down on this city and on all its surrounding villages every
    disaster I warned them about, because they have stubbornly refused to listen to
    what I say.'
  nld-1939: Zo spreekt Jahweh der heirscharen, Israëls God! Zie, Ik ga over deze stad
    en alle omliggende steden al de rampen brengen, waarmee Ik ze heb bedreigd; want
    ze blijven hardnekkig, en luisteren niet naar mijn woorden!
  nch-BL: 'Quej ni quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij
    huan cati toTeco tiisraelitame: “Na nijtitanis ipan ni altepet huan ipan nopa
    altepeme cati mocahuaj nechca nochi nopa tamanti cati amo cuali cati niquijtojtoc
    nijtitanis, pampa inijuanti tahuel moyoltetilijque para amo techtacaquilise.”'
  vie-1934: 'Đức Giê-hô-va vạn quân, Đức Chúa Trời của Y-sơ-ra-ên, phán như vầy: Nầy,
    ta sẽ giáng tai nạn mà ta đã báo trước cho thành nầy và những thành thuộc về nó,
    vì chúng nó làm cổ mình nên cứng, hầu cho chẳng được nghe lời ta.'
  hin-CV: '“इस्राएल के परमेश्वर, सेनाओं के याहवेह का संदेश यह है: ‘सुनो! मैं इस नगर
    तथा इसके सारे उपनगरों पर वे सारी विपत्तियां प्रभावी करने पर हूं, जिसकी मैं पूर्वघोषणा
    कर चुका हूं, क्योंकि उन्होंने मेरे आदेश को न सुनने के हठ में अपनी गर्दनें कठोर
    कर ली हैं.’ ”'
  spa-BES: 'El Señor de los ejércitos, el Dios de Israel, ha dicho: Mira, enviaré
    a este pueblo y a todos sus pueblos todo el mal que he dicho; porque se han puesto
    tercos, para no obedecer mis palabras.'
  tdx-tdx: 'Hoe t’Iehovà’ i Màroy, Andrianañahare’ Israele: Inao, te hafe­tsako ami’ty
    rova toy naho amo tanà’e iabio o haliforan-kankàñe nitseizakoo; amy t’ie nampigan-kàtoke,
    tsy nijanjiñe o entakoo.'
  tha-KJV: “พระเยโฮวาห์จอมโยธา พระเจ้าแห่​งอ​ิสราเอล ตรั​สว​่า ดู​เถิด เราจะนำสิ่งร้ายทั้งสิ้นซึ่งเราได้บอกกล่าวไว้​ให้​ตกอยู่บนเมืองนี้
    และบรรดาหัวเมืองขึ้นทั้งสิ้น เพราะเขาทั้งหลายได้​แข​็งคอของเขา ปฏิเสธไม่ฟังถ้อยคำของเรา”
  por-BR-2018: 'Assim diz o SENHOR dos exércitos, Deus de Israel: Eis que eu trago
    sobre esta cidade e sobre todas as suas vilas todo o mal que falei contra ela;
    pois endureceram seu pescoço para não ouvirem minhas palavras.'
  deu-ELO: 'So spricht Jehova der Heerscharen, der Gott Israels: Siehe, ich will über
    diese Stadt und über alle ihre Städte all das Unglück bringen, welches ich über
    sie geredet habe; denn sie haben ihren Nacken verhärtet, um meine Worte nicht
    zu hören.'
  eng-WYC-2018: The Lord of hosts, God of Israel, saith these things, Lo! I shall
    bring in on this city, and on all the cities thereof, all the evils which I spake
    against it; for they made hard their noll, (so) that they heard not my words,
    (or for they stiffened their necks, or were stubborn, and did not listen to, or
    obey, my words).
  epo-epo: 'Tiele diras la Eternulo Cebaot, Dio de Izrael: Jen Mi venigos sur ĉi tiun
    urbon kaj sur ĉiujn ĝiajn vilaĝojn la tutan malfeliĉon, kiun Mi eldiris pri ĝi;
    ĉar ili obstinigis sian nukon kaj ne aŭskultas Miajn vortojn.'
  uig-PIN: '— Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar, Israilning Hudasi mundaⱪ
    dǝydu: — Mana, Mǝn bu xǝⱨǝr wǝ uning barliⱪ xǝⱨǝrlirigǝ ⱪarap eytⱪan balayi’apǝtning
    ⱨǝmmisini ularning bexiƣa qüxürimǝn; qünki ular boynini ⱪattiⱪ ⱪilip Mening sɵzlirimni
    ⱨeqⱪaqan anglimiƣan.'
  beo-beo: '“Na da amo moilai amola moilai huluane gadenene gala, amoga se iasu Na
