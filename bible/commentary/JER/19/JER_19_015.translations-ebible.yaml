  eng-WMB: “The LORD of Hosts, the God of Israel says, ‘Behold, I will bring on this
    city and on all its towns all the evil that I have pronounced against it, because
    they have made their neck stiff, that they may not hear my words.’”
  tam-TCV: '“இஸ்ரயேலின் இறைவனாகிய சேனைகளின் யெகோவா சொல்வது இதுவே: ‘கேளுங்கள்; இந்த
    மக்கள் தலைக்கனம் உள்ளவர்களானபடியாலும், என் வார்த்தைகளைக் கேட்காதபடியாலும் நான்
    இப்பட்டணங்களின் மேலும், அதைச் சுற்றியுள்ள எல்லா கிராமங்களின் மேலும் அவைகளுக்கு
    எதிராக நான் கூறியிருந்த எல்லா பேராபத்துக்களையும் கொண்டுவருவேன் என்கிறார்’ என்றான்.”'
  ceb-ULB: “Si Yahweh nga labawng makagagahom, Dios sa Israel, miingon niini, 'Tan-awa,
