    svoje ne slušajući riječi mojih.''”'
  mps-mps: “Da Israelgo God, aga te Tigidali Bomo Elalubo Genuai Bidi, agai te tama
    po walio, ‘Bugagia odiąo. Dage Jerusalem we bidi, me te Jerusalem pąde bidibo
    we bidi, dage tigidaligo te hagoma eyu, te dagego eno po odobo hagela homu yali.
    Tama tialima, eno te dwai sę tigidali dageba pedalumainogo yaibao, eno te tiwai
    sę yaibao,’ po wai dao,” eno te po wali.
  tpi-tpi: “God bilong yumi Israel, em Bikpela I Gat Olgeta Strong, em i tok olsem,
    ‘Harim gut. Yupela manmeri bilong Jerusalem na bilong ol ples i stap klostu long
    Jerusalem, yupela olgeta i bin bikhet na yupela i no laik harim tok bilong mi.
    Olsem na bai mi mekim olgeta samting nogut i kamap long yupela, olsem mi bin tok
    pinis long mekim.’”
  dan-1931: 'Så siger Hærskarers HERRE, Israels Gud: Se, over denne By og alle Byerne,
    der hører til den, sender jeg al den Ulykke, jeg har truet den med, fordi de gjorde
    Nakken stiv og ikke hørte mine Ord.'
  vie-OVCB: '“Đây là điều Chúa Hằng Hữu Vạn Quân, Đức Chúa Trời của Ít-ra-ên, phán:
    ‘Này, Ta sẽ giáng tất cả tai họa lên thành này và các thành chung quanh đúng như
    lời Ta đã loan báo, vì dân tộc này ngoan cố không chịu nghe lời Ta.’”'
  guj-2017: “સૈન્યોના યહોવાહ, ઇઝરાયલના ઈશ્વર કહે છે કે; ‘જુઓ, આ નગર તેમ જ તેની આસપાસનાં
    નગરો પર જે આવનારી સર્વ વિપત્તિઓ વિષે હું બોલ્યો છું તે હું લાવીશ, કેમ કે તેઓએ
    હઠીલા બની અને મારું કહ્યું સાંભળ્યું નહિ.”
  pon-2006A: 'dahme KAUN-O, Wasa Lapalahpie, Koht en Israel, mahsanih: “I pahn kihong
    kahnimw wet, oh kahnimw koaros me mi limwah, soangen kalokolok koaros me I koasoanedier,
    pwehki amwail keptakai oh sohte men rong ei mahsen.”'
  por-BRBSL: '“Iavé dos Exércitos, o Deus de Israel diz: ''Eis que trarei sobre esta
    cidade e sobre todas as suas cidades todo o mal que pronunciei contra ela, porque
    endureceram o pescoço, para que não ouçam minhas palavras''”.'
  cth-cth: Isarel Cathut ransahu BAWIPA ni hettelah a dei, khenhaw! ka lawk a ngai
    awh hoeh nahanelah, a lungthin a pata sak awh kecu dawk thoenae kadeinaw pueng
    hah hete khopui hoi khonaw pueng dawk ka pha sak han telah ati.
  twi-twi: “Sɛɛ na Asafo Awurade, Israel Nyankopɔn se, ‘Muntie! Mede amanehunu a meka
    guu kuropɔn yi ne ho nkuraase no nyinaa so no bɛba wɔn so, efisɛ wɔyɛɛ asoɔden,
    na wɔantie me nsɛm.’ ”
  hlt-hlt: He tah Israel Pathen caempuei BOEIPA long ni a thui. Kamah loh he khopuei
    so neh a khopuei boeih soah yoethae cungkuem te ka khuen rhoe ka khuen pah coeng
    he. Te te a taengah ka thui pah lalah khaw a rhawn a mangkhak sak uh tih ka ol
    he hnatun uh pawh.
  tbz-SIM: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ Isidɑyɛɛribɛ tũ nkù tu kù yóó duɔ́ nkɛ̀ mɛyɛi nkù
    nɑ̀kɛ́ mɛ̀ɛ̀ kpɛ́í nkɛ̀ mɛ̀ɛ domu di nhɛì nɛ̀ sihɛkɛsí sìì dì tɔ̀kɛ́nɛ̀ bɛ̀ kpénkùnnɛ
    mɛ̀ɛ̀ kpɛ́í mbɛ to kɛ í yie nkɛ kèńtɛ́ kù nɑ̀kɛ́ tì.
  msy-2020: “Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, a Israelian God, a kamaghɨn mɨgei,
    ‘Ia deravɨram oragh! Ia akaba batogha, nan akam baraghan aghua. Ezɨ kamaghɨn bizir
    kurar kɨ ia damuasa mɨkemeziba, kɨ dar amightɨ, da bar ian nguibar ekiam ko an
    boroghɨn itir nguibar dozibar otivam.’ ”
  azb-azb: '«İsrailin Allahı olan Ordular Rəbbi belə deyir: “Mən bu şəhər barədə söylədiyim
    bütün fəlakətləri onun və ətrafında olan kəndlərin üzərinə gətirəcəyəm, çünki
    inadkarlıq edərək sözlərimə qulaq asmırlar”».'
  eng-DBY: 'Thus saith Jehovah of hosts, the God of Israel: Behold, I will bring upon
    this city and upon all her cities all the evil that I have spoken against it;
    for they have hardened their necks, not to hear my words.'
  hin-2017: “इस्राएल का परमेश्वर सेनाओं का यहोवा यह कहता है, देखो, सब गाँवों समेत
    इस नगर पर वह सारी विपत्ति डालना चाहता हूँ जो मैंने इस पर लाने को कहा है, क्योंकि
    उन्होंने हठ करके मेरे वचन को नहीं माना है।”
  wol-KYG: '«Aji Sax ji, Yàllay Israyil Boroom gàngoor yi dafa wax ne: “Maa ngii di
    wàcce ci kaw dëkk bii ak mboolem li ko wër, lépp luy musiba mu ma dige woon, ndax
    dangeena të ticc, baña dégg sama kàddu.”»'
  eng-YLT: '''Thus said Jehovah of Hosts, God of Israel: Lo, I am bringing in unto
    this city, and on all its cities, all the evil that I have spoken against it,
    for they have hardened their neck — not to hear My words!'''
  kne-kne: “Siya na di kanan Yahweh ay Kangatoan ay Turay ay Diyos di Israelita, ‘Dadlonak
    ipadateng dana ay ligat ay inbagak ay amagek sin siyodad ay nay ya sin amin ay
    ili ay sakop na, tan inpakenteg yo din nemnem yo et sigaan yo ay mannge sin kalik.’”
  eng-WYC-2017: The Lord of hosts, God of Israel, saith these things, Lo! I shall
    bring in on this city, and on all the cities thereof, all the evils which I spake
    against it; for they made hard their noll, that they heard not my words.
  eng-WMBB: “The LORD of Hosts, the God of Israel says, ‘Behold, I will bring on this
    city and on all its towns all the evil that I have pronounced against it, because
    they have made their neck stiff, that they may not hear my words.’”
  urd-GVH: “रब्बुल-अफ़वाज जो इसराईल का ख़ुदा है फ़रमाता है कि सुनो! मैं इस शहर और
    यहूदाह के दीगर शहरों पर वह तमाम मुसीबत लाने को हूँ जिसका एलान मैंने किया है। क्योंकि
    तुम अड़ गए हो और मेरी बातें सुनने के लिए तैयार ही नहीं।”
  rug-rug: '“Hiera gua si zama nia e Zihova Tadi na Qeto Minate, sa Tamasa pa Izireli:
    ‘Va avoso! Kote va kamo nia Arau koasa vasileana lavata hie meke sari vasileana
    hitekedi pa vari kalina sari doduru tinasuna pu ele tozi vura ni Arau koarini,
    sina tukui rini sari taliṉadia meke korodia va avosi sari Qua zinama.’ ”'
  gaz-gaz: “Waaqayyo Waan Hunda Dandaʼu, Waaqni Israaʼel akkana jedha; ‘Mee dhaggeeffadhaa!
    Sababii isaan mata jabeeyyii taʼanii dubbii koo dhagaʼuu didaniif balaa ani isaanitti
    labsee ture hunda magaalaa kanaa fi gandoota naannoo ishee jiranitti nan fida.’ ”
  fra-LSG: 'Ainsi parle l’Éternel des armées, le Dieu d’Israël: Voici, je vais faire
    venir sur cette ville et sur toutes les villes qui dépendent d’elle tous les malheurs
    que je lui ai prédits, parce qu’ils ont raidi leur cou, pour ne point écouter
    mes paroles.'
  gnn-gnn: “Garray Godtja Yitjuralwunydja Waŋarr waŋa yukurra bitjan, ‘Dhipalanydja
    gay' wäŋalili ŋarra yurru gäma biyapulnha mari wal'ŋu bathalana, ga yuwalk yana
    mirithirrina yanana wal'ŋu yätjnha yurru maḻŋ'thundja, liŋgu nhuma mäkiri'‐yaryurruna
    ga ŋuyulkthina ŋarrakalaŋuwu dhärukku.’” Bitjarra ŋayi Garray yukurrana waŋananydja.
  yal-yal: “Alatala Sɛnbɛn Birin Kanna, Isirayilaa Ala ito nan falaxi, a naxa, ‘N
    gbalon nafama nɛn taani ito xili ma e nun a rabilinna taane birin, n bata gbalo
    feen naxanye birin ma fe fala e xili ma, bayo e bata tondi e tuli matiyɛ n ma
    falane ra tengbesenyani.’ ”
  haw-1868: Ke i mai nei o Iehova o na kaua, ke Akua o ka Iseraela penei, Aia hoi,
    e lawe mai no wau maluna o keia kulanakauhale, a maluna o kona mau kauhale a pau,
    i ka hewa a pau a'u i hai aku ai nona; no ka mea, ua hoopaakiki lakou i ko lakou
    a-i, i mea e hoolohe ole ai lakou i ka'u mau olelo.
  arb-NAV: 'هَذَا مَا يَقُولُهُ الرَّبُّ الْقَدِيرُ إِلَهُ إِسْرَائِيلَ: «هَا أَنَا
    جَالِبٌ عَلَى هَذِهِ الْمَدِينَةِ وَعَلَى جَمِيعِ قُرَاهَا كُلَّ الشَّرِّ الَّذِي
    قَضَيْتُ بِهِ عَلَيْهَا، لأَنَّهُمْ قَسَّوْا قُلُوبَهُمْ فَلَمْ يَسْمَعُوا كَلامِي».'
  ewe-ewe: '“Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ kple Israel ƒe Mawu la gblɔe nye esi:
    ‘Kpɔ ɖa, mahe gbegblẽ siwo megblɔ ɖi ɖe du sia kple du bubu siwo ƒo xlãe ŋuti
    la ava wo dzi elabena wonye kɔlialiatɔwo eye wogbe be yewomaɖo to nye nyawo o.’ ”'
  eng-LEE: Thus hath said the Lord of hosts, the God of Israel, Behold, I will bring
    upon this city and upon all its towns all the evil that I have spoken against
    it; because they have hardened their neck, so as not to hear my words.
  asm-FB: '“ইস্ৰায়েলৰ ঈশ্বৰ বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: ‘চোৱা, মই এই নগৰ আৰু
    তাৰ সকলো উপনগৰৰ ওপৰত, তাৰ বিৰুদ্ধে মই কোৱা সকলো অমঙ্গল ঘটাম; কাৰণ, মোৰ বাক্য নুশুনিবৰ
    বাবে তেওঁলোকে নিজ নিজ ডিঙি ঠৰ কৰিলে’।”'
  sus-A: «عِسِرَيِلَ مَنفّ عَلَتَلَ بَرَ عَ مَسٍن، ‹ﭑ يِ تَا نُن عَ رَبِلِنيِ حَشَنكَتَمَ
    نّ. ﭑ قَمَ نّ فبَلٌي رَ عٍ بّ بَرِ مَ عٍ بَرَ عٍ كٌبٍ رَ سٌ ﭑ نَ، عٍ تٌندِ ﭑ مَ
    سّرِيّ رَ.›»
  fra-SBL: '« Yahvé des armées, le Dieu d''Israël, dit : « Voici, je vais faire venir
    sur cette ville et sur toutes ses cités tous les malheurs que j''ai prononcés
    contre elle, parce qu''ils ont raidi leur cou pour ne pas entendre mes paroles. »'
  hbo-hbo: כֹּֽה־אָמַ֞ר יְהוָ֤ה צְבָאֹות֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל הִנְנִ֨י *מֵבִי (מֵבִ֜יא)
    אֶל־הָעִ֤יר הַזֹּאת֙ וְעַל־כָּל־עָרֶ֔יהָ אֵ֚ת כָּל־הָ֣רָעָ֔ה אֲשֶׁ֥ר דִּבַּ֖רְתִּי
    עָלֶ֑יהָ כִּ֤י הִקְשׁוּ֙ אֶת־עָרְפָּ֔ם לְבִלְתִּ֖י שְׁמֹ֥ועַ אֶת־דְּבָרָֽי׃
  kik-kik: “Jehova Mwene-Hinya-Wothe, o Wee Ngai wa Isiraeli, ekuuga atĩrĩ, ‘Ta thikĩrĩriai!
    Nĩngũrehithĩria itũũra rĩĩrĩ inene, o na tũtũũra tũrĩa tũrĩrigiicĩirie tuothe
    mwanangĩko ũrĩa wothe ngwetete igũrũ rĩao, nĩ ũndũ nĩmoomirie ngingo, makĩaga
    gũthikĩrĩria ciugo ciakwa.’ ”
  fra-NCL: '« Ainsi parle Yahweh des armées, le Dieu d’Israël : Voici que je vais
    faire venir sur cette ville et sur toutes les villes de son ressort tous les malheurs
    que j’ai annoncés contre elle, parce qu’ils ont raidi leur cou pour ne pas obéir
    à mes paroles. »'
  cek-AK: misatuh kaminawk ih Angraeng, Israel Angraeng Sithaw mah, Khenah, hae vangpui
    kaminawk loe ka lok tahngaih o han ai ah, tahnong amtak o sak pongah, hae ah kaom
    kaminawk khaeah ka thuih ih amrohaih hmuennawk to ka phaksak boih han, tiah a
    thuih.
  cuk-cuk: '“Israel-e-Bab-Dummad-Jehová-Bela-Gangued-Nikad weyob soged: ‘Ar we-neggwebur,
    degi, bela e-neggwebur-burwigan-dikarba-bukwamaladi, an-ibmar-sogedba imaksasurmarsoggu,
    bela boni-dummagan-barmidagoye-an-sogsadi, an bemargi barmidasunnoye.’ ”'
  uig-CYR: '— Самави қошунларниң Сәрдари болған Пәрвәрдигар, Исраилниң Худаси мундақ
    дәйду: — Мана, Мән бу шәһәр вә униң барлиқ шәһәрлиригә қарап ейтқан балаю-апәтниң
    һәммисини уларниң бешиға чүшүримән; чүнки улар бойнини қаттиқ қилип Мениң сөзлиримни
    һеч қачан аңлимиған.'
  tel-2017: “సేనల ప్రభువు యెహోవా, ఇశ్రాయేలు దేవుడు ఈ మాట చెబుతున్నాడు. ఈ ప్రజలు నా
    మాటలు వినకుండా మొండికెత్తారు. కాబట్టి ఈ పట్టణం గురించి నేను చెప్పిన విపత్తునంతా
    దాని మీదికీ దానికి సంబంధించిన పట్టణాలన్నిటి మీదికీ రప్పిస్తున్నాను.”
  hat-BSA: '“Konsa pale SENYÈ dèzame yo, Bondye Israël la: ‘Gade byen, Mwen prèt pou
    mennen sou vil sila a ak tout bouk li yo tout gwo twoub ke M te deklare kont li
    yo, akoz yo te fè tèt yo di pou pa koute pawòl Mwen yo.’”'
  kos-kos: lah LEUM GOD Kulana, God lun Israel, El fahk, “Nga ac fah use nu fin siti
    se inge ac nu fin acn nukewa raunela, mwe kai nukewa ma nga tuh fahk mu nga ac
    oru, mweyen kowos likkeke ac tia porongo ma nga fahk.”
  hbo-WLC: כֹּֽה־אָמַ֞ר יְהוָ֤ה צְבָאוֹת֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל הִנְנִ֨י מבי אֶל־הָעִ֤יר
    הַזֹּאת֙ וְעַל־כָּל־עָרֶ֔יהָ אֵ֚ת כָּל־הָ֣רָעָ֔ה אֲשֶׁ֥ר דִּבַּ֖רְתִּי עָלֶ֑יהָ
    כִּ֤י הִקְשׁוּ֙ אֶת־עָרְפָּ֔ם לְבִלְתִּ֖י שְׁמ֥וֹעַ אֶת־דְּבָרָֽי׃
  ibo-ibo: “Otu a ka Onyenwe anyị, Onye pụrụ ime ihe niile, onye bụ Chineke nke Izrel
    sịrị, ‘Geenụ ntị! Ana m aga ime ka ihe ọjọọ ahụ m kwuru okwu ya bịakwasị obodo
    a, na obodo nta niile gbara ya gburugburu, nʼihi na ha bụ ndị isiike, ndị jụrụ
    ige ntị nʼokwu m.’ ”
  ory-ory: “ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଓ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ଏହି
    ନଗର ଓ ତହିଁର ସକଳ ଉପନଗର ବିରୁଦ୍ଧରେ ଯେଉଁ ଯେଉଁ ଅମଙ୍ଗଳର କଥା କହିଅଛୁ, ସେସବୁ ସେମାନଙ୍କ ପ୍ରତି
    ଘଟାଇବା; କାରଣ ସେମାନେ ଆମ୍ଭର ବାକ୍ୟରେ ଅବଧାନ ନ କରିବା ପାଇଁ ଆପଣାମାନଙ୍କର ଗ୍ରୀବା ଶକ୍ତ କରିଅଛନ୍ତି।”
  chk-chk: '“Iei alon ewe Samol mi Unusen Manaman ewe Koten Israel: Üpwe awarato won
    ei telinimw, pwal won ekewe telinimw ünükün ekewe feiengau meinisin üa fen apwüngala
    fän iter, pun chon ekei telinimw ra ülöförea, resap mochen aüselinga ai kewe kapas.”'
  rop-rop: YAWEI det brabli haibala boswan God blanga Isreil bin tok, “Ai garra panishim
    dijan taun en ola lilwan taun gulijap langa dijan taun. Lagijat na aibin tok ai
    garra dum, dumaji yumob brabli nogudbala en yumob kaan lisin wanim ai oldei dalimbat
    langa yumob.” Lagijat na YAWEI bin tok.
  ukr-1871: Так говорить Господь Саваот, Бог Ізраїля. Ось, я пошлю на сей город і
    на всї міста його все те лихолїттє, що висказав проти него, бо вони показали себе
    тугошийшими й не слухали слів моїх.
  deu-1951: 'So spricht der HERR der Heerscharen, der Gott Israels: Siehe, ich bringe
    über diese Stadt und über alle ihre Städte all das Unglück, das ich wider sie
    geredet habe; denn sie haben sich halsstarrig gezeigt, um auf meine Worte nicht
    zu hören!'
  eng-JPS: '''Thus saith the LORD of hosts, the God of Israel: Behold, I will bring
    upon this city and upon all her towns all the evil that I have pronounced against
