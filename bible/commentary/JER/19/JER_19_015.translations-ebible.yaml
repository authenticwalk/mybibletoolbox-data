  urd-GVU: ”رب الافواج جو اسرائیل کا خدا ہے فرماتا ہے کہ سنو! مَیں اِس شہر اور یہوداہ
    کے دیگر شہروں پر وہ تمام مصیبت لانے کو ہوں جس کا اعلان مَیں نے کیا ہے۔ کیونکہ
