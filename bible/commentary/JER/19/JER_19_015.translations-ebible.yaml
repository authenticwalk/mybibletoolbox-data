    hamedafa naba.”'
  tpi-OTNT: “God bilong yumi Israel, em Bikpela I Gat Olgeta Strong, em i tok olsem,
    ‘Harim gut. Yupela manmeri bilong Jerusalem na bilong ol ples i stap klostu long
    Jerusalem, yupela olgeta i bin bikhet na yupela i no laik harim tok bilong mi.
    Olsem na bai mi mekim olgeta samting nogut i kamap long yupela, olsem mi bin tok
    pinis long mekim.’”
  hau-SA: “Ga abin da Ubangiji Maɗaukaki, Allah na Isra’ila, yana cewa, ‘Ku saurara!
    Zan kawo wa wannan birni da ƙauyukan da suke kewayensa kowace masifar da na furta
    a kansu, domin sun yi taurinkai, ba su kuwa saurari maganata ba.’ ”
  uig-LAT: '— Samawi qoshunlarning Serdari bolghan Perwerdigar, Israilning Xudasi
    mundaq deydu: — Mana, Men bu sheher we uning barliq sheherlirige qarap éytqan
    balayi’apetning hemmisini ularning béshigha chüshürimen; chünki ular boynini qattiq
    qilip Méning sözlirimni héchqachan anglimighan.'
  nde-nde: '“UThixo uSomandla, uNkulunkulu ka-Israyeli, uthi: ‘Lalelani! Ngizakwehlisela
    kulelidolobho lasemizini elizungezileyo wonke umonakalo engawutshoyo, ngoba izintamo
    zabo zilukhuni njalo bayala ukulalela amazwi ami.’ ”'
  ton-ton: ‌ʻOku pehē ʻe Sihova ʻoe ngaahi kautau, ko e ʻOtua ʻo ʻIsileli; “Vakai
