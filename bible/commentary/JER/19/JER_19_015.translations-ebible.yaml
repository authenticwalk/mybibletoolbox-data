  uig-ARA: 'ــ ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار، ئىسرائىلنىڭ خۇداسى مۇنداق
    دەيدۇ: ــ مانا، مەن بۇ شەھەر ۋە ئۇنىڭ بارلىق شەھەرلىرىگە قاراپ ئېيتقان بالايىئاپەتنىڭ
