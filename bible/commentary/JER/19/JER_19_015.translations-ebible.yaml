    pē ʻaia naʻaku lea ki ai, koeʻuhi kuo nau fakakekeva honau kia, telia naʻa nau
    fanongo ki heʻeku ngaahi lea.”
  ces-1613: 'Takto praví Hospodin zástupů, Bůh Izraelský: Aj, já uvedu na město toto
