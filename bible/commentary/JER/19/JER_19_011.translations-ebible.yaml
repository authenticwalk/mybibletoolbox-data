    gebe tambênôc êtiamŋa atom. Lau sênsuŋ nêŋ ŋacmatê êsêp gamêŋ Topet gebe gamêŋ
    sênsuŋ ŋacmatê êsêpŋa ŋateŋ oc ênêc atom.
  ksd-ksd: 'ma una biti ta diat: A Luluai kai ra lavur kor i biti dari: Damana ina
    pamar gigi go ra tarai ma go ra pia na pal, da di pamar gigi ra la ra tena pait
    la na pia i ga pait ia, ma i dekdek upi da pakan guve mule; ma da pupunang aro
    Topet tago pa ta maup mulai irai.'
  tur-YTC: 'Onlara şöyle diyeceksin: Ordular Yahvesi şöyle diyor: ‘Bu halkı ve bu
    kenti, nasıl ki, biri çömlekçi kabını kırar da bir daha bütünleşmez, ben de öyle
    kıracağım. Gömecek yer kalmayana dek Tofet''e gömecekler.'
  grc-BRENT: καὶ ἐρεῖς, τάδε λέγει Κύριος, οὕτως συντρίψω τὸν λαὸν τοῦτον, καὶ τὴν
    πόλιν ταύτην, καθὼς συντρίβεται ἄγγος ὀστράκινον, ὃ οὐ δυνήσεται ἰαθῆναι ἔτι.
  ind-AYT: 'dan berkata kepada mereka, ‘Beginilah perkataan Tuhan semesta alam: Seperti
    itulah Aku akan memecahkan bangsa ini dan kota ini, seperti orang yang memecahkan
    bejana tukang periuk, yang tidak dapat diperbaiki lagi. Tofet akan menjadi tempat
    mengubur karena tidak ada lagi tempat untuk mengubur.'
  nya-nya: ndipo ukawawuze kuti, ‘Yehova Wamphamvuzonse akuti, Ine ndidzaphwanya dziko
    lino ndi mzinda uno ngati momwe wowumba amaphwanyira mbiya yake ndipo sangathe
    kuyikonzanso. Adzayika anthu akufa ku Tofeti chifukwa padzasowa malo ena owayika.
  hrv-hrv: 'i reci im: Ovako govori Jahve nad Vojskama: ''Tako ću razbiti ovaj narod
    i ovaj grad, kao što se razbija sud lončarski, te se više ne da popraviti. U Tofetu
    će se ukapati, jer inače neće biti mjesta za ukapanje.'
  mps-mps: Tama nago eno po augwaliba te tama po pusao, ‘Ena Tigidali Bomo Elalubo
    Genuai Bidi, eno te po obao, te eno Juda we bidi dabe dolama, te eno taun Jerusalem
    dolaibao, te tǫgo nigali sospen sene dolali tiwai elama, te bidigo ma dodolabo
    usu me egobeo. Tama te bulu Tofet te Juda dabego gų page pedelaibao, tama augwali
    tigi dabe te pesagede pągąna sai elalueibao.
  tpi-tpi: Na yu mas autim tok bilong mi long ol olsem, ‘Mi Bikpela I Gat Olgeta Strong,
    mi tok, bai mi bagarapim ol manmeri bilong Juda na bai mi brukim taun Jerusalem,
    olsem sospen graun i bruk, na i no inap man i stretim gen. Na bai ples Tofet i
    kamap ples matmat bilong ol Juda, na bai bodi bilong ol i pulap tru long dispela
    ples.
  dan-1931: 'og sig til dem: Så siger Hærskarers HERRE: Jeg vil knuse dette Folk og
    denne By, som man knuser et Lerkar, så det ikke kan heles igen. De døde skal jordes
    i Tofet, fordi Pladsen til at jorde på ikke slår til.'
  vie-OVCB: 'Hãy bảo họ: ‘Đây là điều Chúa Hằng Hữu Vạn Quân phán: Ta sẽ đập tan dân
    tộc Giu-đa và Giê-ru-sa-lem như người ta đập vỡ bình gốm, không thể hàn gắn lại.
    Chúng sẽ chôn những xác chết tại Tô-phết, vùng đất rác rưởi, cho đến khi không
    còn chỗ chôn thêm.'
  guj-2017: તેઓને કહે કે, સૈન્યોના યહોવાહ કહે છે કે; ફરી સમારી નહી શકાય તેવી રીતે
    કુંભારનું વાસણ ભાગી નાખવામાં આવે છે “તેમ આ લોકને તથા આ નગરને હું ભાગી નાખીશ.”
    એમ યહોવાહ કહે છે. દફનાવવાની જગ્યા રહે નહિ એટલા પ્રમાણમાં તેઓ તોફેથમાં મૃતદેહો
    દફનાવશે.
  pon-2006A: 'oh I en patohwanohng irail dahme KAUN-O, Wasa Lapalahpie, ketin mahsanih:
    “I pahn kauwehla aramas pwutak oh kahnimw wet nin duwen omw kauwehla sahen pwehl,
