  asm-FB: আৰু তেওঁলোকক ক’বা, বাহিনীসকলৰ যিহোৱাই এইদৰে কৈছে, “কুমাৰৰ যি পাত্ৰ ভাঙিলে
    পুনৰায় বনাব নোৱাৰে, এনে পাত্ৰ ভঙাৰ দৰে মই এই জাতি আৰু এই নগৰ ভাঙি পেলাম; তাতে
    তোফতত পুতিবলৈ ঠাই নোহোৱালৈকে তেওঁলোকে তাত মৰা শৱ পুতি থাকিব।
  sus-A: ‹مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ ﭑ يِ حَمَ نُن عٍ شَ تَا شُن نَكَنَمَ نَ
    كِ نّ، عَلْ قّحّ عِبْوشِ كِ نَشّ. نَ قّحّ مُ يَءِلَنمَ سْنْن. تٌقٍتِ قِندِ مَ
    مِشِ قَشَشِيٍ رَفَتَدٍ نَن نَ.›»
  fra-SBL: 'et tu leur diras : « Yahvé des armées dit : « Je briserai ce peuple et
