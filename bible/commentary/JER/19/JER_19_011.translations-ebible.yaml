verse: JER.019.011
translations:
  mal-C: 'പിന്നീട് അവരോടു നീ ഇപ്രകാരം പറയണം, ‘സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ഇനിയും നന്നാക്കാൻ കഴിയാത്തവിധം കുശവന്റെ ഈ മൺകുടം ഞാൻ ഉടച്ചുകളഞ്ഞതുപോലെ ഈ രാഷ്ട്രത്തെയും
    ഈ നഗരത്തെയും ഉടച്ചുകളയും. സംസ്കരിക്കാൻ വേറെ സ്ഥലമില്ലാതെവരുവോളം അവരെ തോഫെത്തിൽ
    സംസ്കരിക്കും.'
  deu-TKW: 'und zu ihnen sagen: So spricht Jahwe der Heerscharen: So werde ich dieses
    Volk und diese Stadt zerbrechen, wie man Töpfergeschirr zerbricht, das nie mehr
    ganz gemacht werden kann, und im Topheth wird man begraben, weil sonst kein Raum
    zum Begraben mehr vorhanden ist.'
  lin-lin: 'mpe loba na bango : ‹ Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi :
    Nakobebisa ekolo mpe engumba oyo, kaka ndenge bapanzaka mbeki oyo mosali mbeki
    asali, mpe bakokoka lisusu kobongisa yango te. Bakokunda bibembe na Tofeti kino
    esika ya kokunda ekotikala lisusu te.'
  eng-LSV: 'and have said to them, Thus said YHWH of Hosts: Thus I break this people
    and this city, as one breaks the potter’s vessel, that is not able to be repaired
    again, and in Tophet they bury—without place to bury;'
  eng-GNV: And shalt say vnto them, Thus saith ye Lord of hostes, Euen so will I breake
    this people and this citie, as one breaketh a potters vessell, that cannot be
    made whole againe, and they shall bury them in Topheth till there be no place
    to bury.
  eng-WEBSTER: 'And shalt say to them, Thus saith the LORD of hosts; Even so will
    I break this people and this city, as one breaketh a potter''s vessel, that cannot
    be made whole again: and they shall bury them in Tophet, till there be no place
    to bury.'
  nhw-BL: 'huan xiquinilhui para quej ni niquinilhuía, niininTECO Catli Niquinyacana
    Notequihuajcahua Ma Tlatlanitij: ‘Na niquintzontlamiltis israelitame huan nochi
    Jerusalén ehuani quen nijtlapanqui nopa comitl huan mocajqui pajyaltic. Huan quen
    se comitl catli tlapani ayacmo hueli quicualchijchihuaj, quej nopa nojquiya elis
    ica israelitame huan catli itztoque ipan ni altepetl. Oncas se hueyi miquilistli
    huan quintlalpachose ininmijcatzitzi ipan Tofet catli amo tlapajpactli noixpa
    pampa amo quiaxilis canque quintlalpachose nica pampa tlahuel miyaqui miquise.
    Huan inintlacayohua quinmontonose ipan ni tlamayamitl.'
  swh-ONEN: 'uwaambie, ‘Hili ndilo Bwana Mwenye Nguvu Zote asemalo: Nitalivunja taifa
    hili na mji huu kama gudulia hili la mfinyanzi lilivyovunjwa, nalo haliwezi kutengenezeka
    tena. Watawazika waliokufa huko Tofethi hata isiwepo nafasi zaidi.'
  bba-bba: Kpɑ ɑ nɛɛ, nɛ Gusunɔ, wɔllu kɑ tem Yinni nɑ nɛɛ, kon bu yɑrinɑsiɑ kpɑ n
    wuu ɡe kɔsuku nɡe boo ɡe, ɡe bɑ ǹ kpɛ̃ bu mɑɑ sɔmɛ. Tofɛtin wɔwɑ miyɑ bɑ koo
    tɔmbu sike yèn sɔ̃ bɑ ǹ mɑɑ ɑyeru wɑsi ɡɑm.
  eng-KJVCPB: 'and shalt say unto them, Thus saith the Lord of hosts; Even so will
    I break this people and this city, as one breaketh a potter’s vessel, that cannot
    be made whole again: and they shall bury them in Tophet, till there be no place
    to bury.'
  luo-luo: 'kendo iwachnegi, ‘Ma e gima Jehova Nyasaye Maratego wacho: Anaketh pinyni
    kod dala maduongʼni mana kaka aguch jachwecho itoyo mi ok nyal los kendo. Giniyik
    joma otho ei Tofeth ma thuolo nobed maonge.'
  meu-meu: 'Bena ba hamaorodia, baoto, Iehova Sabaota na ini e gwau tomamu: Ina bese
    bona ina hanua na unu baina hamakohidia toma, uro ikarana tauna ena hoduhodu e
    hamakohiamu, asi ibanina, na heto. Mase taudia na Tofete ai bae guridia, badina
    be asi iguridia gabuna idauna ta.'
  npi-ULB: तैंले तिनीहरूलाई यसो भन्, 'सर्वशक्तिमान् परमप्रभु यसो भन्‍नुहुन्छः जसरी
    यो माटोको भाँडो फेरि मर्मत हुनै नसक्‍ने गरी यर्मियाले फुटाएको छ, त्यसरी नै म यी
    मानिस र यस सहरलाई गर्नेछु, यो परमप्रभुको घोषणा हो । अरू बढी लासहरू गाड्ने ठाउँ
    नभएसम्म नै मानिसहरूले तोपेतमा लासहरू गाड्नेछन् ।
  yor-yor: Kí o sì sọ fún wọn pé, ‘Èyí ni ohun tí Olúwa àwọn ọmọ-ogun wí. Èmi a fọ́
    orílẹ̀-èdè yìí àti ìlú yìí gẹ́gẹ́ bí ìkòkò amọ̀ yìí ṣe fọ́ tí kò sì ní sí àtúnṣe.
    Wọn a sì sin àwọn òkú sí Tofeti títí tí kò fi ní sí ààyè mọ́.
  pes-OPCB: 'و به ایشان بگویم که پیام خداوند لشکرهای آسمان این است: «همان‌گونه که
    این کوزه خرد شده و دیگر قابل تعمیر نیست، بدین‌گونه اورشلیم و اهالی آن هم از بین
    خواهند رفت. تعداد کشته‌شدگان به قدری زیاد خواهد بود که جنازه‌ها را در توفت دفن
    خواهند کرد، چنانکه دیگر جایی باقی نماند.'
  tgl-ULB: 'Sasabihin mo sa kanila, ''Ito ang sinasabi ni Yahweh ng mga hukbo: Gagawin
    ko ang ganitong bagay sa mga taong ito at sa lungsod na ito—ito ang pahayag ni
    Yahweh—gaya ng pagbasag ni Jeremias sa banga upang hindi na mabuong muli. Ililibing
    ng mga tao ang mga patay sa Tofet hanggang sa wala nang matirang lugar para sa
    mga namatay.'
  hui-hui: Ani pambu lowa i̱naga bi ogodagua lamibe. Anduane Homogo Hongo Haiheore
    kogome Yuda wali agali mo ko hai halu Yarusaleme tano todobene be pambulo waharagola
    lone wabibe nahe wiagadagua ngelo i̱na Yarusaleme bo gialo wahai holebero. Ani
    bo gialo waharogola agalime lone biadai bibe nahe wulebira. Yuda wali agali homararunaga
    homali Tobede dindini ngagola homenerunaga tingini au lolebe tobahe wulebira.
  mya-mya: သူ​တို့​အား​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ ဘု​ရား​က``ဤ​အိုး​ကို​ပြန်​၍​ဆက်​စပ်​မ​ရ
    နိုင်​အောင်​ခွဲ​လိုက်​သ​ကဲ့​သို့ ငါ​သည်​ဤ​လူ များ​နှင့်​ဤ​မြို့​ကို​ငါ​ခွဲ​တော်​မူ​မည်။
    တော ဖက်​မြို့​တွင်​မြေ​မြှုပ်​စ​ရာ​နေ​ရာ​မ​ရှိ​သည့် တိုင်​အောင်​လူ​တို့​သည်​ထို​သူ​တို့​၏​အ​လောင်း
    များ​ကို​သင်္ဂြိုဟ်​ရ​ကြ​လိမ့်​မည်။-
  bod-N: དེ་དག་ལ་འདི་ལྟར། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། མི་ཡིས་རྫ་བཟོའི་སྣོད་བཅག་ནས་སྔར་བཞིན་སླར་གསོ་བྱེད་མི་ཐུབ་པ་ལྟར།
    ངས་མི་འདི་དག་དང་གྲོང་ཁྱེར་འདི་ཡང་གཅོག་པར་བྱ་སྟེ། སྦས་ས་མེད་པའི་བར་དུ་དེ་རྣམས་ཐོ་ཕེད་དུ་བསྐུང་བར་འགྱུར་རོ།
    །
  sna-sna: 'ugoti kwavari, ‘Zvanzi naJehovha Mwari Wamasimba Ose: Ndichaputsa rudzi
    urwu neguta rino sokuputsika kwechirongo chemuumbi wehari uye hachingagoni kugadzirwazve.
    Vachaviga vakafa muTofeti kusvikira pasisina nzvimbo.'
  spa-BLM: 'y les dirás: “El Señor de los Ejércitos dice: “Así romperé a este pueblo
    y a esta ciudad como se rompe una vasija de alfarero, que no se puede volver a
    hacer. Los enterrarán en Tofet hasta que no haya lugar para enterrarlos.'
  cac-cac: 'tzalan d''a eb'' icha tic: A Jehová Yajal d''a Smasanil tz''alan icha
    tic: Ol in satel jun chon̈ab'' tic, icha tz''aj smac''jipoj junoc lum ch''ub''
    maxtzac yal sb''o junelxo. A d''a lum Tofet tic ol e muquem eb'' e chamnac, yujto
    man̈xa b''aj ol yal e mucan eb''.'
  swh-ULB: 'Uwaambie,''Bwana wa majeshi asema hivi: nitafanya jambo hili kwa watu
    hawa na mji huu- hii ndiyo ahadi ya Bwana, kama vile Yeremia alivyovunja chupa
    ya udongo ili isiweze kutengenezwa tena. Watu watazika wafu huko Tofethi hata
    hapatabaki mahali pa kuzika.'
  bel-bel: 'і скажы ім: так кажа Гасподзь Саваоф: так скрышу Я народ гэты і горад
    гэты, як скрышаны ганчарны посуд, які ўжо ня можа быць адноўлены, і будуць хаваць
    іх у Тафэце ад недахопу месца пад пахаваньне.'
  deu-ELBBK: 'und zu ihnen sprechen: So spricht der HERR der Heerscharen: So werde
    ich dieses Volk und diese Stadt zerschmettern, wie man ein Töpfergefäß zerschmettert,
    das nicht wiederhergestellt werden kann. Und man wird im Tophet begraben, aus
    Mangel an Raum zu begraben.'
  mbb-OT: Ne keǥiyi nu sikandan te, iyan a, is Nengazen he Mekeǥeǥehem migkaǥi te,
    ‘Ebpurungan ku edezeeti is Juda wey is Jerusalem iring te kegkerupet kayi te umuy
    he kenè en egkehimu he ebpurungan. Ibpenleveng is utew mahabet he ebpematey ziyà
    te Tofet taman te wazè en lugar he egkelevengan.
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നന്നാക്കിക്കൂടാതവണ്ണം കുശവന്റെ
    പാത്രം ഉടെച്ചുകളഞ്ഞതുപോലെ ഞാൻ ഈ ജനത്തെയും ഈ നഗരത്തെയും ഉടെച്ചുകളയും. അടക്കം ചെയ്‌വാൻ
    വേറെ സ്ഥലമില്ലായ്കകൊണ്ടു അവരെ തോഫെത്തിൽ അടക്കംചെയ്യും.'
  rmc-rmc: 'Phen lenge: ‚Kada phenel o Nekzoraleder RAJ: Avke sar phadžiľa kadi kuči
    čikatar, savi pes imar na del te prikerel, avke phagerava kale manušen the kada
    foros. Le mulen pes parunela andre dolina Tofet, bo avrether na ela than te parunel.'
  pes-OPV: 'و ایشان را بگو: یهوه صبایوت چنین می‌گوید: به نوعی که کسی کوزه کوزه‌گر
    را می‌شکند و آن رادیگر اصلاح نتوان کرد همچنان این قوم و این شهر را خواهم شکست
    و ایشان را در توفت دفن خواهند کرد تا جایی برای دفن کردن باقی نماند.'
  ron-1924: 'Ши сэ ле спуй: ‘Аша ворбеште Домнул оштирилор: «Токмай аша вой здроби
    пе попорул ачеста ши четатя ачаста кум се спарӂе васул унуй олар, фэрэ сэ поатэ
    фи фэкут ла лок. Ши морций вор фи ынгропаць ын Тофет дин липсэ де лок пентру ынгропаре.'
  ben-OBCV: 'তুমি তাদের বলবে, ‘বাহিনীগণের সদাপ্রভু এই কথা বলেন: কুমোরের এই পাত্রটি
    যেমন ভেঙে ফেলা হয়েছে, আমি তেমনই এই জাতি ও এই নগরকে ভেঙে চুরমার করব, তা আর কখনও
    মেরামত করা যাবে না। তারা তোফতে মৃত লোকেদের কবর দেবে, যে পর্যন্ত সেখানে আর কোনো
    স্থান না থাকে।'
  som-som: Oo waxaad iyaga ku tidhaahdaa, Rabbiga ciidammadu wuxuu leeyahay, Dadkan
    iyo magaaladanba waxaan u jejebin doonaa sida weelka dheryasameeyaha loo jebiyo
    oo kale, kaasoo aan mar kale la kabi karayn, oo waxaa meydadkooda lagu wada xabaali
    doonaa Tofed, ilamaa ay waayaan meel ay ku kala xabaalaan.
  lat-VUC: 'et dices ad eos: [Hæc dicit Dominus exercituum: Sic conteram populum istum,
    et civitatem istam, sicut conteritur vas figuli, quod non potest ultra instaurari:
    et in Topheth sepelientur, eo quod non sit alius locus ad sepeliendum.'
  eng-ASVBT: 'and shalt say unto them, Thus saith Jehovah of hosts: Even so will I
    break this people and this city, as one breaketh a potter’s vessel, that cannot
    be made whole again; and they shall bury in Topheth, till there be no place to
    bury.'
  ita-1885: 'Così ha detto il Signor degli eserciti: Così romperò questo popolo, e
    questa città, come si spezza un vasello di vasellaio, il quale non si può più
    risaldare; e saranno seppelliti in Tofet, finchè non vi sia più luogo da seppellire.'
  eng-LXXUP: and thou shalt say, Thus saith the Lord, Thus will I break in pieces
    this people, and this city, even as an earthen vessel is broken in pieces which
    cannot be mended again.
  eng-ULB: 'You will say to them, ''Yahweh of hosts says this: I will do this same
    thing to this people and this city—this is Yahweh''s declaration—just as Jeremiah
    shattered the clay flask so that it could not be repaired again. People will bury
    the dead in Topheth until there is no place left for any more dead.'
  spa-VBL: 'Diles: Esto es lo que dice el Señor Todopoderoso: Voy a destrozar esta
    nación y esta ciudad, como se destroza una vasija de barro para que no se pueda
    reparar jamás. La gente enterrará a sus muertos en Tofet hasta que se llene.'
  fra-_FOB: 'Et tu leur diras: Ainsi a dit l''Éternel des armées: Je briserai ainsi
    ce peuple et cette ville, comme on brise un vase de potier, qui ne peut être réparé;
    et faute de place pour ensevelir, on ensevelira à Thopheth.'
  mal-mal: '“സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നന്നാക്കുവാൻ കഴിയാത്തവണ്ണം
    കുശവന്റെ പാത്രം ഉടച്ചുകളഞ്ഞതുപോലെ, ഞാൻ ഈ ജനത്തെയും ഈ നഗരത്തെയും ഉടച്ചുകളയും. അടക്കം
    ചെയ്യുവാൻ വേറെ സ്ഥലമില്ലായ്കയാൽ അവരെ തോഫെത്തിൽ അടക്കം ചെയ്യും.'
  urd-GVR: Sāth sāth unheṅ batā, ‘Rabbul-afwāj farmātā hai ki jis tarah miṭṭī kā bartan
    pāsh pāsh ho gayā hai aur us kī marammat nāmumkin hai usī tarah maiṅ is qaum aur
    shahr ko bhī pāsh pāsh kar dūṅgā. Us waqt lāshoṅ ko Tūfat meṅ dafnāyā jāegā, kyoṅki
    kahīṅ aur jagah nahīṅ milegī.
  suz-BL: मिनु गे मेको आन कली मुर नेल्‍ल आन परमप्रभु यावेमी ‘दोपा खप के ग्‍योंब सेल्‍ब
    आ ग्‍योंब गेनायो मबोंइसीचा ङा पा ब्रोल्‍मे, मोपा गो मेको मुर आन कली नु एको सहर
    आन कली प्रोल्‍नुङ। तोफेथमी मुर थिम्‍तीक मनुम्‍म सम्‍म बेक्‍शो मुर थिम्‍नीम। यसैया
    ३०:१२-१४; येरमीया ७:३२
  eng-NOY: 'And say to them: Thus saith Jehovah of hosts: So will I break this people
    and this city, As one breaks a potter''s vessel which cannot be made whole again;
    And they shall be buried in Tophet, till there is no room to bury.'
  ita-1927: 'Così parla l’Eterno degli eserciti: Così spezzerò questo popolo e questa
    città, come si spezza un vaso di vasaio, che non si può più accomodare; e si seppelliranno
    i morti a Tofet, per mancanza di luogo per seppellire.'
  ckb-ckb: 'پێیان بڵێ: ”یەزدانی سوپاسالار ئەمە دەفەرموێت: ئاوا ئەم گەلە و ئەم شارە
    دەشکێنم، وەک چۆن دەفرە گۆزەکە کە نەتوانرێت جارێکی دیکە چاک بکرێتەوە. لە تۆفەت
    دەنێژرێن، هەتا ئەوەی جێی ناشتن نەمێنێت.“'
  eng-BBE: 'And say to them, This is what the Lord of armies has said: Even so will
    this people and this town be broken by me, as a potter''s bottle is broken and
    may not be put together again: and the bodies of the dead will be put in the earth
    in Topheth, till there is no more room.'
  kan-OKCV: 'ಅವರಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ: ‘ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾನೆ: ಯಾವ
