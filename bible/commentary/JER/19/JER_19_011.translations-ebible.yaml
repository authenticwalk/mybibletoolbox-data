  fra-NCL: 'et tu leur diras : Ainsi parle Yahweh des armées : Je briserai ce peuple
    et cette ville, comme on brise le vase du potier, qui ne peut plus être réparé,
    et l’on enterrera à Topheth, faute de place pour enterrer.'
  cek-AK: nihcae khaeah, misatuh kaminawk ih Angraeng mah, pakhrai let thai han ai
    ah, long laom sah kami mah sak ih laom to pakhoih baktih toengah, hae kaminawk
    hoi hae vangpui hae kam rosak han; Tophet ah nihcae aphumhaih ahmuen kong mak
    ai boeh, tiah a thuih.
  cuk-cuk: 'Geb amarga be sogoed, weyob Bab-Jehová-Bela-Gangued-Nikad sogye: ‘We-yala-naidi,
    degi, we-neggwebur-siidi, bela an obelogoye. Igi napsa-buglu-mamarisale, gege
    bar gannarse-nugue, deyobi, an we-yala imakoye. Dulemar, e-muimar-digegala, napneg-satedbali,
    Tofetʼye-neg-nugadgi digdemarsunnoye.’ ”'
  uig-CYR: 'шундақ қилип уларға мундақ дегин: — Самави қошунларниң Сәрдари болған
    Пәрвәрдигар мундақ дәйду: — Бириси сапалчиниң козисини қайтидин һеч ясалмиғидәк
    дәриҗидә чеқивәткинидәк Мәнму бу хәлиқ вә бу шәһәрни шундақ чеқиветимән. Улар
    җәсәтлирини Тофәттә көмиду, һәтта көмгидәк йәр қалмиғичә.'
  tel-2017: “సేనల ప్రభువు యెహోవా ఇలా చెబుతున్నాడు, మళ్ళీ బాగుచేయడానికి వీలు లేకుండా
    కుమ్మరివాని కుండను ఒకడు పగలగొట్టినట్టు నేను ఈ ప్రజలనూ ఈ పట్టణాన్నీ పగలగొట్టబోతున్నాను.
    తోఫెతులో పాతిపెట్టే చోటు దొరకనంతగా వాళ్ళను అక్కడే పాతిపెడతారు.”
  hat-BSA: 'Epi di yo: ‘Konsa pale SENYÈ dèzame yo: “Se konsa Mwen va kraze pèp sa
    a ak vil sa a, jis jan ke yon moun kraze yon po kanari, pou l pa ka repare ankò.
    Yo va antere Topheth, jis lè pa gen plas pou antere ankò.'
  kos-kos: ac in fahk nu selos lah LEUM GOD Kulana El fahk, “Nga ac fukulya mwet inge
    ac siti se inge, tuh in oana sufa kle soko inge ma tia ku in sifilpa akonkoneni
    nu sie. Mwet uh ac fah pikinya mwet misa lalos, finne in acn Topheth, mweyen wangin
    pac acn saya in puknelosi we.
  hbo-WLC: וְאָמַרְתָּ֨ אֲלֵיהֶ֜ם כֹּה־אָמַ֣ר ׀ יְהוָ֣ה צְבָא֗וֹת כָּ֣כָה אֶשְׁבֹּ֞ר
    אֶת־הָעָ֤ם הַזֶּה֙ וְאֶת־הָעִ֣יר הַזֹּ֔את כַּאֲשֶׁ֤ר יִשְׁבֹּר֙ אֶת־כְּלִ֣י הַיּוֹצֵ֔ר
    אֲשֶׁ֛ר לֹֽא־יוּכַ֥ל לְהֵרָפֵ֖ה ע֑וֹד וּבְתֹ֣פֶת יִקְבְּר֔וּ מֵאֵ֥ין מָק֖וֹם לִקְבּֽוֹר׃
  ibo-ibo: 'Gwa ha sị, ‘Otu a ka Onyenwe anyị, Onye pụrụ ime ihe niile sịrị: Aga m
    etipịa mba a na obodo a, dịka ite aja nke ọkpụ ite a si daa tipịasịa nʼụzọ a na-apụghị
    imezikwa ya ọzọ. Ha ga-eli ndị nwụrụ anwụ na Tofet tutu ruo mgbe ohere na-agaghị
    adịkwa ili ozu ọzọ.'
  ory-ory: ‘ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଯେପରି କେହି କୁମ୍ଭକାରର ପାତ୍ର ଭାଙ୍ଗି
    ପକାଇଲେ ତାହା ପୁନର୍ବାର ଯୋଡ଼ାଯାଇ ନ ପାରେ, ଆମ୍ଭେ ସେହିପରି ଏହି ଲୋକମାନଙ୍କୁ ଓ ଏହି ନଗରକୁ
    ଭାଙ୍ଗି ପକାଇବା; ତହିଁରେ କବର ସ୍ଥାନର ଅଭାବ ନ ହେବା ଯାଏ ଲୋକମାନେ ତୋଫତ୍‍ରେ କବର ଦେବେ।
  chk-chk: 'o üreniir, ‘Iei alon ewe Samol mi Unusen Manaman: Usun eman a amökkü eu
    pör mi för seni pwül, nge esap wor eman epwe tongeni achufengenisefäli, iei usun
    üpwe atai ei telinimw o afeiengaua ekei aramas. Iwe, aramas repwe peiaseni ekewe
    somä lon Tofet, pun esap chüen wor lenien peias ekis meinisin.'
  rop-rop: en dalim detlot pipul wanim YAWEI det brabli haibala boswan God bin tok,
    ‘Ai garra breigim dislot pipul en dijan taun lagijat na, wulijim det kleiwan jag
    weya bin breik, en nobodi kaan neba pudumbek im igin. Pipul garra berrim olabat
    dedwan bodi langa Tofeth, dumaji nomo enimo pleis blanga berrim olabat.
  ukr-1871: 'Та й промов до них: Так говорить Господь сил небесних: Оттак розібю люд
    сей і город сей, як розбивають глиняний посуд, що його нїколи вже не стулиш, і
    ховати муть на Тофетї тілько через те, що не буде більш місця на кладовище.'
  deu-1951: 'und sollst zu ihnen sagen: So spricht der HERR der Heerscharen: Ebenso
    will ich dieses Volk und diese Stadt zerbrechen, wie man eines Töpfers Geschirr
    zerbricht, das man nicht mehr flicken kann; und man wird im Tophet begraben, weil
    es an Raum zum Begraben fehlen wird.'
  eng-JPS: 'and shalt say unto them: Thus saith the LORD of hosts: Even so will I
    break this people and this city, as one breaketh a potter''s vessel, that cannot
    be made whole again; and they shall bury in Topheth, for want of room to bury.'
  srp-1865: 'I reci im: ovako veli Gospod nad vojskama: tako æu razbiti taj narod
    i taj grad kao što se razbije sud lonèarski, koji se ne može više opraviti, i
    u Tofetu æe se pogrebavati, jer neæe biti mjesta za pogrebavanje.'
  lug-lug: obagambe nti, ‘Bw’ati bw’ayogera Mukama Katonda ow’Eggye nti, Ndiyasaayasa
    eggwanga lino n’ekibuga kino ng’ensumbi y’omubumbi eno bw’engiyasaayasa nga tekikyayinzika
    kugiddaabiriza. Baliziika abafu mu Tofesi okutuusa ekifo awaziikibwa lwe kirijjula.
  heb-heb: ואמרת אליהם כה אמר יהוה צבאות ככה אשבר את העם הזה ואת העיר הזאת כאשר ישבר
    את כלי היוצר אשר לא יוכל להרפה עוד ובתפת יקברו מאין מקום לקבור׃
  ben-IRV: এবং তাদের বলবে, বাহিনীগণের সদাপ্রভু এই কথা বলেন, আমি এই লোক এবং এই শহরের
    সাথে একই জিনিস করব, এটি সদাপ্রভুর ঘোষণা, যেমন কুমোর তার কোন পাত্র ভেঙে ফেললে সেটা
    পুনরায় জোড়া দেওয়া যায় না; ঠিক তেমনি তারা তোফতে তাদের মৃত লোকদের কবর দেবে,
    যতক্ষণ না কবর দেওয়ার জন্য কোনো জায়গা থাকে।
  pan-pan: ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਆਖੀਂ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ
    ਮੈਂ ਇਸ ਪਰਜਾ ਨੂੰ ਅਤੇ ਇਸ ਸ਼ਹਿਰ ਨੂੰ ਭੰਨ ਸੁੱਟਾਂਗਾ ਜਿਵੇਂ ਕੋਈ ਘੁਮਿਆਰ ਦੇ ਭਾਂਡੇ ਨੂੰ ਭੰਨ
    ਦਿੰਦਾ ਹੈ, ਜਿਹੜਾ ਫਿਰ ਸਾਬਤ ਨਹੀਂ ਹੋ ਸਕਦਾ। ਉਹ ਤੋਫਥ ਵਿੱਚ ਦਫ਼ਨਾਉਣਗੇ ਇਥੋਂ ਤੱਕ ਕਿ ਦਫ਼ਨਾਉਣ
    ਦਾ ਥਾਂ ਨਾ ਰਹੇ
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား က၊ နောက် တဖန်မ ပြင် နိုင် အောင် ရေဘူး
    ကို ခွဲ သကဲ့သို့ ၊ ဤ လူ များနေသောဤ မြို့ ကို ငါခွဲ မည်။ တောဖက် အရပ်၌ သင်္ဂြိုဟ်
    ရာ မြေ မ လောက်အောင် သင်္ဂြိုဟ် ကြလိမ့်မည်။
  tbg-tbg: 'Vira rukavu kera vikara mintima tiane, Noravano Kotiva ekaa kempuka vataava
    mintima tivo: Maa tavera rukavu kaivaro kia ho qaiqaa autintemake, te Ieruharemi
    vatukavata ni Iutaavata rukavu karerave. Vika ni vaata Tofetini maini quntamaqi
    vivi, ekaa vata mpiqa kaivaro kia hini vata qaqi varianarove.'
  hmo-hmo: 'Bona idia dekenai inai lauegu hereva do oi hamaoroa, oi gwau, ‘Lau, Siahu
    Ibounai Lohiabada lau hereva inai: Inai Iuda taudia bona inai hanua, Ierusalema,
    be do lau hamakohia, inai uro ia makohia hegeregerena, bona tau ta ese do ia hanamoa
    lou diba lasi. Bona Topete be Iuda taudia edia mase guria gabuna do ia lao, bona
    edia mase tauanidia ese inai gabu do idia hahonua momokani.'
  urd-urd: और उनसे कहना के 'रब्ब — उल — अफ़वाज यूँ फ़रमाता है कि मैं इन लोगों और इस
    शहर को ऐसा तोडूंगा, जिस तरह कोई कुम्हार के बर्तन को तोड़ डाले जो फिर दुरुस्त नहीं
    हो सकता; और लोग तूफ़त में दफ़्न करेंगे, यहाँ तक कि दफ़्न करने की जगह न रहेगी।
  rus-SYN: 'и скажи им: так говорит Господь Саваоф: так сокрушу Я народ сей и город
    сей, как сокрушен горшечников сосуд, который уже не может быть восстановлен, и
    будут хоронить их в Тофете, по недостатку места для погребения.'
  bqc-SIM: 'ní onɛ́ ma Dii Zĩgↄ̃de ma mɛ̀: Má buiɛ bee ń wɛ̃́lɛɛ beeo wi lá lopi
    wì a kɛkɛa vĩowaɛ. Waↄ gɛ vĩ e gu gɛ kɛ̃́sãmáɛ.'
  tcz-CHONGTHU: 'Chule ajah uva nasei ding, thaneipen Pakaiyin hitin aseiye: Keiman
    hiche leibel kivoh keh banga hi, Judah le Jerusalem mi,t kavohjal ding, avel’a
    sempha kit theilou hel hiding ahi. Amahon mithi ho chu Topheth mungeiya ahinven
    diu, ajeh chu mundang a kivuina chu kabol ding ahi, ati.'
  mar-mar: 'आणि पुढील गोष्टी सांग: सेनाधीश परमेश्वर असे म्हणतो, जसे त्याने मडके फोडले
    आणि ते पुन्हा जोडने अशक्य आहे, तसेच मी शहरा सोबत करेन, म्हणजे ते तोफेतमध्ये मृतांना
    पुरता न येणार, इतक्या प्रेतांना ते तेथे पुरतील.'
  qub-qub: 'Noga munayniyoj Tayta Diosmi acrashä runacunata cayno në: ‹Judá runacunatawan
    Jerusalén runacunataga ushajpämi usharishaj puyñu shallucäcushanno. Chauraga shallusha
    puyñuta allchayta mana camäpacushannönami quëdanga. Pampanancunacho pampananpaj
    manana jäcuptin wañojcunataga Tofetmanna pampanga.'
  bqp-bqp: Kpɑ ɑ nɛɛ, nɛ Gusunɔ, wɔllu kɑ tem Yinni nɑ nɛɛ, kon bu yɑrinɑsiɑ kpɑ n
    wuu ge kɔsuku nge boo ge, ge bɑ ǹ kpɛ̃ bu mɑɑ sɔmɛ. Tofɛtin wɔwɑ miyɑ bɑ koo
    tɔmbu sike yèn sɔ̃ bɑ ǹ mɑɑ ɑyeru wɑsi gɑm.
  hat-hat: 'W''a di yo: Men pawòl Seyè ki gen tout pouvwa a: Mwen pral kraze pèp sa
    a ak tout lavil sa a. Yo pral tankou yon kannari kraze ki pa ka ranje ankò. Yo
    pral antere moun ata nan Tofèt, paske p''ap gen plas ankò lòt kote pou antere
    yo.'
  eng-BSB: 'and you are to proclaim to them that this is what the LORD of Hosts says:
    I will shatter this nation and this city, like one shatters a potter’s jar that
    can never again be repaired. They will bury the dead in Topheth until there is
    no more room to bury them.'
  eng-WEBPB: 'and shall tell them, ‘The LORD of Armies says: “Even so I will break
    this people and this city as one breaks a potter’s vessel, that can’t be made
    whole again. They will bury in Topheth until there is no place to bury.'
  kbq-kbq: amanage hunka zamasamio, Monafi sondia vahe'mofo Ra Anumzamo'a huno, ama
    mopa kavoma ete eri so'e osu'are'ma rufuzafupeaza hu'na, Juda vahe'ene Jerusalemi
    kumapima nemaniza vahe'enena zamazeri haviza hugahue. Ana hanugeno Tofeti mopa'afina
    frisaza vahe'ma asezamantesaza mati megahie. Hianagi rama'a vahe friga hazankino
    vahe'ma ase zamantesaza kankamuna omanegahie.
  nhe-BL: 'huan xiquinilhui para quej ni niquinilhuía, niininTECO Tlen Niquinyacana
    Noelhuicac Ejcahua Ma Tlatlanitij: ‘Na niquintzontlamiltis israelitame huan nochi
    Jerusalén ehuani queja nijtlapanqui nopa comitl huan mocajqui payaxtic. Huan queja
    se comitl tlen tlapani ayoc hueli quicualchijchihuaj, queja nopa nojquiya elis
    ica israelitame huan tlen itztoque ipan ni altepetl. Oncas se hueyi miquistli
    huan quintlalpachose ininmijcatzitzi ipan Tofet tlen ax tlapajpactic noixpa pampa
    ax quiaxilis canque quintlalpachose nica pampa tlahuel miyac miquise. Huan inintlacayohua
    quinmontonose ipan ni tlamayamitl.'
  gub-BL: — Emume'u ko heze'eg wanupe nehe no, i'i ihewe. — Tupàn Tuweharupi Wiko
    Ma'e upuner wera'u ma'e umume'u kar ko ze'eg peme a'e, ere wanupe. Na'aw a'e ze'eg
    xe kury. — Aze xiukauka ywy'a, nazapuner kwaw iapo katu haw rehe. Nezewegatete
    azuhazuhaw putar teko 'aw tawhu pe har ihe wà nehe no. Uzutym putar wanetekwer
    Topet pe wà nehe. Ta'e naheta kwaw amo watymaw wanupe nehe xe.
  eng-DRA: 'And thou shalt say to them: Thus saith the Lord of hosts: even so will
    I break this people, and this city, as the potter’s vessel is broken, which cannot
    be made whole again: and they shall be buried in Topheth, because there is no
    other place to bury in.'
