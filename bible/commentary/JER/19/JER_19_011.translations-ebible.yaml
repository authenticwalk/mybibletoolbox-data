    ao hoeh totouh a pakawp awh han.
  twi-twi: 'na ka kyerɛ wɔn se, ‘Sɛɛ na Asafo Awurade se: Mɛbɔ saa ɔman yi ne kuropɔn
    yi sɛnea wɔabɔ ɔnwemfo kuruwa yi a wɔrentumi nsiesie bio. Wobesie awufo wɔ Tofet
    kosi sɛ, ɛhɔ bɛyɛ ma.'
  hlt-hlt: Te phoeiah amih te, “Caempuei BOEIPA loh he ni a thui,” ti nah. Amsai kah
    umam a dae bangla he pilnam neh he khopuei he ka dae van ni. Te vaengah koep ben
    ham coeng pawt vetih up ham hmuen om pawt hil Topheth ah a up uh bitni.
  tbz-SIM: Mí mbɛ Yiɛ̀ nKuyie Mpɑkɛdɑɑ n tú m bo pɔntɛ bɛ kó kubotí nɛ̀ bɛ ɛì bɛ̀
    ɔ̃ɔ̃ pɔntɛmɛ̀ tiyɑɑmɑtì, bɑ́ dɛ kó yɛyɑ̃kɛ̀ tɛ̃́nkɛ bɑ́ɑ́ yie nkɛ́tɑu. Bɛ̀ bo
    nkũrì bɛcíríbɛ̀ Tofɛti kɛ yɛ̃́ mɛfíè ntɛ̃́nkɛ í yó nkpɑɑ́mɛ̀ kupíkù tɛkù mɑkù.
  msy-2020: 'Egh kamaghɨn me mɨkɨm, ‘Ikiavɨra Itir Godɨn Gavgaviba Bar Itim kamaghɨn
    mɨgɨa ghaze: Kɨ Judan kantrin gumazamiziba ko Jerusalemɨn gumazamiziba bar, nguazir
    mɨnem amɨsaragharɨghizɨ moghɨn me mɨsararigham. Eghtɨ gumazitam uam anekɨrighan
    kogham. Eghtɨ Tofetɨn danganim, Judabar matmatɨn mɨn otoghtɨ, men kuaba danganir
    kam bar a gizɨvagham.'
  azb-azb: 'onlara söylə ki, Ordular Rəbbi belə deyir: «Necə ki dulusçunun əlində
    qab sınanda bir də düzəlmir, Mən də bu xalqı və şəhəri beləcə məhv edəcəyəm. Basdırmağa
    yer qalmadığı üçün ölüləri Tofetdə də basdıracaqlar.'
  eng-DBY: 'and shalt say unto them, Thus saith Jehovah of hosts: Even so will I break
    this people and this city, as one breaketh a potter''s vessel, that cannot be
    made whole again. And they shall bury in Topheth, till there be no place to bury.'
  hin-2017: और उनसे कहना, ‘सेनाओं का यहोवा यह कहता है कि जिस प्रकार यह मिट्टी का बर्तन
    जो टूट गया कि फिर बनाया न जा सके, इसी प्रकार मैं इस देश के लोगों को और इस नगर
    को तोड़ डालूँगा। और तोपेत नामक तराई में इतनी कब्रें होंगी कि कब्र के लिये और स्थान
    न रहेगा।
  wol-KYG: 'te nga ne leen: “Aji Sax ji Boroom gàngoor yi dafa wax ne: Askan wii ak
    dëkk bii, ni ñuy toje njaq, ba deesatu ko mana defaraat, ni laa koy tojate. Tofet
    gii dees na fi rob ndax ñàkk fu ñu robe.'
  eng-YLT: 'and hast said unto them: Thus said Jehovah of Hosts, Thus do I break this
    people and this city, as one breaketh the potter''s vessel, that is not able to
    be repaired again, and in Tophet they bury — without place to bury;'
  kne-kne: Pag nan kanan, “Siya nay kanan Diyos ay Kangatoan ay Turay. Ilaen yo san
    nagopak ay koli ay adi polos maiamag. Kaman nidi met laeng di iyat ko sin ipogaw
    ay nay da ya isnan ili. Maikaot din natey ed Tofet enggana ay magay lugar ay pan-ikaotan.
  eng-WYC-2017: And thou shalt say to them, The Lord of hosts saith these things,
    So I shall all-break this people, and this city, as the vessel of a potter is
    all-broken, which may no more be restored; and they shall be buried in Tophet,
    for none other place is to bury.
  eng-WMBB: 'and shall tell them, ‘The LORD of Hosts says: “Even so I will break this
    people and this city as one breaks a potter’s vessel, that can’t be made whole
    again. They will bury in Topheth until there is no place to bury.'
  urd-GVH: साथ साथ उन्हें बता, ‘रब्बुल-अफ़वाज फ़रमाता है कि जिस तरह मिट्टी का बरतन
    पाश पाश हो गया है और उस की मरम्मत नामुमकिन है उसी तरह मैं इस क़ौम और शहर को भी
    पाश पाश कर दूँगा। उस वक़्त लाशों को तूफ़त में दफ़नाया जाएगा, क्योंकि कहीं और जगह
    नहीं मिलेगी।
  rug-rug: 'mamu zama guahe koarini, ‘Hiera gua si zama nia e Zihova Tadi na Qeto
    Minate: Gua sapu huara ilasa sa zagi si kote huara ilasa guni nia tugo Arau sa
    butubutu hie meke sa vasileana lavata hie meke kote lopu boka ta tuvaka pule.
    Kote pomunu ni rini sari tie matedi pa Topeti osolae loke lolomo si koa.'
  gaz-gaz: 'akkana isaaniin jedhi; ‘Waaqayyo Waan Hunda Dandaʼu akkana jedha: Akkuma
    okkoteen suphee dhooftuu kun erga caccabee booddee deebiʼee haaromfamuu hin dandeenye
    sana ani saba kanaa fi magaalaa kana nan caccabsa; sababii iddoon itti nama awwaalan
    biraa hin jirreef namoonni Toofetitti reeffa awwaalu.'
  fra-LSG: 'Et tu leur diras: Ainsi parle l’Éternel des armées: C’est ainsi que je
    briserai ce peuple et cette ville, Comme on brise un vase de potier, Sans qu’il
    puisse être rétabli. Et l’on enterrera les morts à Topheth par défaut de place
    pour enterrer.'
  gnn-gnn: Garraynydja Godtja waŋana bitjarra, ‘Bitjandhina ŋarra yurru ḏaw'yun dhuwala
    wäŋanydja, bala baḏuwaḏuyun gupaḏalkumana yolŋu'‐yulŋunhanydja, bitjan dhuwala
    gay' dhoḻu banikin'; yakana yurru ŋula yolthu dhä‐mana'‐manapan biyapulnydja.
  yal-yal: 'i yi a fala e xa, i naxa, ‘Alatala Sɛnbɛn Birin Kanna ito nan falaxi,
    a naxa: N yamani ito nun taani ito halagima kiini ito nin, alo fɛɲɛn kalama kii
    naxan yi, naxan mi nɔɛ yitɔnɲɛ. E binbine maluxunma nɛn Tofeti yi han na yi rafe.'
  haw-1868: A e i aku oe ia lakou, Ke olelo mai nei o Iehova o na kaua penei, Pela
    no wau e wawahi ai i keia poe kanaka, a me keia kulanakauhale, e like me ka wawahiia
    o ka ipu a ka potera, ka mea hiki ole ke kapili hou ia; a e kanu no hoi lakou
    ma Topeta, a e kaanwale ole kahi e kanu ai.
  arb-NAV: 'وَقُلْ لَهُمْ: هَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ: سَأُحَطِّمُ هَذَا
    الشَّعْبَ وَأُدَمِّرُ هَذِهِ الْمَدِينَةَ كَمَا يُحَطِّمُ الْمَرْءُ إِنَاءَ الْخَزَّافِ،
    بِحَيْثُ لَا يُمْكِنُ إِصْلاحُهُ، وَيُدْفَنُ الرِّجَالُ فِي تُوفَةَ إِذْ لَنْ
    يَتَوَافَرَ مَوْضِعٌ آخَرُ لِلدَّفْنِ.'
  ewe-ewe: 'eye nàgblɔ na wo be, ‘Ale Aƒetɔ Yehowa gblɔe nye esi: Magbã dukɔ sia kple
    du sia gudugudu abe ale si zemela ƒe ze sia gbãe eye womagate ŋu atree o la ene.
    Woaɖi woƒe ame kukuwo ɖe Tofet va se ɖe esime teƒe maganɔ anyi o.'
  eng-LEE: And thou shalt say unto them, Thus hath said the Lord of hosts, In this
    manner will I break this people and this city, as one breaketh a potter's vessel,
    that cannot be restored again; and in Thopheth shall they bury, for want of room
