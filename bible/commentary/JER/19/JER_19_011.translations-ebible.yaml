  hbo-hbo: וְאָמַרְתָּ֙ אֲלֵיהֶ֜ם כֹּה־אָמַ֣ר ׀ יְהוָ֣ה צְבָאֹ֗ות כָּ֣כָה אֶשְׁבֹּ֞ר
    אֶת־הָעָ֤ם הַזֶּה֙ וְאֶת־הָעִ֣יר הַזֹּ֔את כַּאֲשֶׁ֤ר יִשְׁבֹּר֙ אֶת־כְּלִ֣י הַיֹּוצֵ֔ר
    אֲשֶׁ֛ר לֹֽא־יוּכַ֥ל לְהֵרָפֵ֖ה עֹ֑וד וּבְתֹ֣פֶת יִקְבְּר֔וּ מֵאֵ֥ין מָקֹ֖ום לִקְבֹּֽור׃
  piu-2006: '@see-verse:JER.019.010'
  kik-kik: 'ũmeere atĩrĩ, ‘Jehova Mwene-Hinya-Wothe ekuuga atĩrĩ: Nĩngahehenja rũrĩrĩ
    rũrũ, o na itũũra rĩĩrĩ, o ta ũrĩa mũndũ oragaga nyũngũ ya mũũmbi na ndĩcookaga
    gũthondekeka ĩtuĩke ngʼima rĩngĩ. Magaathika arĩa makuĩte kũu Tofethi nginya kwage
