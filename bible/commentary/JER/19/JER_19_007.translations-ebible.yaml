    comida a las aves del cielo y a las bestias de la tierra.
  gun-gun: Mba'eta kova'e tekoa py ambovaipa 'rã Judá ha'e Jerusalém pygua kuery nhomongetaague,
    ajapo 'rã kyxe gui ho'apa aguã rami ngovaigua kuery renonde, ijukaxea kuery po
    py. Ha'e vy he'õgue amboaxa 'rã guyra yvate rupi oveve va'e ha'e mymba yvy rupi
    ikuai va'e rembi'urã.
  ilo-ULB: Iti daytoy a lugar, pagbalinekto nga awan serserbina dagiti panggep ti
    Juda ken Jerusalem. Ipaluboskonto a mapasagda babaen iti kampilan dagiti kabusorda
    ken babaen iti ima dagiti mangpapatay kadakuada. Kalpasanna, ipakanko dagiti bangkayda
    kadagiti billit iti tangatang ken kadagiti narungsot nga ayup iti daga.
  kpg-kpg: Di gowaa deenei dela ga hunahuna ai nia hagamamaanadu huogodoo o digau
    Judah mo digau Jerusalem ko Au. Au gaa dugu anga digaula gi nadau hagadaumee gi kumidia
    gi daaligidia i lodo tauwa. Au gaa dugu anga nadau huaidina gi nia manu mamaangi
    mono manu lodo geinga gi geina.
  uig-ARA: مەن بۇ يەردە يەھۇدا ھەم يېرۇسالېمنىڭ پىلان-تەدبىرلىرىنى قۇرۇق قىلىۋېتىمەن؛
    مەن ئۇلارنى دۈشمەنلىرىنىڭ قىلىچى بىلەن، يەنى جانلىرىنى ئىزدىگۈچىلەرنىڭ قولىدا
    يىقىتىمەن؛ مەن جەسەتلىرىنى ئاسماندىكى ئۇچار-قاناتلارغا ۋە يەر-زېمىندىكى ھايۋاناتلارغا
    ئوزۇق بولۇشقا بېرىۋېتىمەن.
  sus-sus: Be n Yudaya nun Darisalamu waxɔnfe kanama nɛ, n e rabira e yaxuie xa santidɛgɛma
    ra, naxee wama e sɔntɔfe. N e binbie luma xɔnie nun wulai subee nan bɛ.
  pon-2006: Wasa kiset iei wasa me I pahn kasohrehla en mehn Suda oh Serusalem arail
    koasoandi koaros. I pahn mweidohng pwe ar imwintihti kan en kaloweiraildi nan
    mahwen oh kemeirailla. I pahn kamwengehki kahlaparail kan menpihr en pahnlahng
    kan oh mahn lawalo kan.
  jae-jae: Ma aŋga gamêŋ tonaŋ aê gabe janseŋ biŋ, taŋ Juda to Jerusalem sêmasaŋ naŋ,
    su ma jakêŋ nêŋ launêŋ ŋacjo sênac êsêac êndu ŋa siŋ to jakêŋ êsêac sêsêp lau,
    taŋ sêkic êsêacnêŋ biŋ naŋ lemeŋ. Aê oc jakêŋ nêŋ ŋacmatê têtu moc umboŋ ŋalabuŋa
    to bôc nomŋa nêŋ gwada.
  ksd-ksd: Ma ina tur bat ra varkurai kai Iuda ma kai Ierusalem upi na da ra magit
    vakuku ta go ra pakana; ma ina kure ba diat a virua ta ra pakat na vinarubu ta
    ra luaina mata i kadia lavur ebar, ma diat dia varpit upi kadia nilaun diat a
    ubu diat; ma ina tabar ra umana beo liuliu ma ra umana leing na pui ma ra virua
    i diat upi ra adia magit na nian.
  tur-YTC: “Yahuda ve Yeruşalem'in öğüdünü bu yerde boşa çıkaracağım. Onları düşmanlarının
    önünde kılıçla, canlarına susayanların eline düşüreceğim. Cesetlerini gökyüzünün
    kuşlarına, yeryüzünün hayvanlarına yem olarak vereceğim.
  grc-BRENT: Καὶ σφάξω τὴν βουλὴν Ἰούδα, καὶ τὴν βουλὴν Ἱερουσαλὴμ ἐν τῷ τόπῳ τούτῳ,
    καὶ καταβαλῶ αὐτοὺς ἐν μαχαίρᾳ ἐναντίον τῶν ἐχθρῶν αὐτῶν, καὶ ἐν χερσὶ τῶν ζητούντων
    τὰς ψυχὰς αὐτῶν· καὶ δώσω τοὺς νεκροὺς αὐτῶν εἰς βρῶσιν τοῖς πετεινοῖς τοῦ οὐρανοῦ
    καὶ τοῖς θηρίοις τῆς γῆς·
  ind-AYT: Aku akan mengagalkan rancangan-rancangan Yehuda dan Yerusalem di tempat
    ini, dan akan membuat mereka jatuh oleh pedang di hadapan musuh-musuh mereka,
    dan oleh tangan-tangan orang-orang yang berusaha membunuh mereka. Aku akan memberikan
    mayat-mayat mereka kepada burung-burung di udara dan kepada binatang-binatang
    di bumi.
  nya-nya: “ ‘Pamalo pano ndidzasokoneza maganizo a anthu a ku Yuda ndi a ku Yerusalemu.
    Ndidzachititsa kuti adani awo awaphe ku nkhondo. Ndidzawakanthitsa kwa anthu amene
    akuwazonda. Mitembo yawo ndidzayipereka kwa mbalame za mlengalenga ndi zirombo
    za kutchire kuti ikhale chakudya chawo.
  hrv-hrv: Izjalovit ću na ovom mjestu naum Judeje i Jeruzalema i učiniti da svi poginu
    od neprijateljskog mača, od ruku onih što im rade o glavi. A trupla ću njihova
    dati za hranu pticama nebeskim i zvijerima poljskim.
  mps-mps: “‘Te Juda dabe me Jerusalemgo te haniani sę te bulu pesagede yabo homu
    elaluali, tiali goli eno te sunumi paliama, tama augwaligo te sę me egobeo. Te
    eno boi bidi dabe tagala palama, augwali ela mueibao. Tama eno te ba dabe, me
    hasa dabe aselama, te augwali tigi tuagasomainogo yaibao wai dao.
  tpi-tpi: “‘Ol Juda na Jerusalem i tingting pinis long mekim ol kain kain samting
    long dispela ples, tasol bai mi pasim rot bilong ol na ol i no inap mekim ol dispela
    samting. Bai mi salim ol birua i kam na kilim ol i dai. Na bai mi larim ol pisin
    na ol animal i kam kaikai ol bodi bilong ol.
  dan-1931: 'Jeg gør Juda og Jerusalem rådvilde* på dette Sted og lader dem falde
    for Sværdet for deres Fjenders Øjne og for deres Hånd, som står dem efter Livet,
    og jeg giver Himmelens Fugle og Jordens Dyr deres Lig til Føde. { [*Ordspil med
    det hebr. Ord for et Krus, som om man på dansk ville skrive: jeg gør Juda og Jerusalem
    krusede i Hovedet.] }'
  vie-OVCB: Vì Ta sẽ làm cho mưu đồ của Giu-đa và Giê-ru-sa-lem hoàn toàn thất bại.
    Ta sẽ để chúng cho quân thù tàn sát; Ta sẽ cho chim trời và thú rừng ăn thịt chúng
    trong thung lũng này.
  guj-2017: આ જગ્યાએ હું યહૂદા અને યરુશાલેમની બધી યોજનાઓ નિષ્ફળ કરીશ. તેઓનો તેઓના
    શત્રુઓની આગળ તલવારથી તથા જેઓ તેઓનો જીવ લેવા શોધે છે તેઓના હાથથી તેઓને પાડીશ. તેઓના
    મૃતદેહ હિંસક પશુઓ તથા આકાશના પક્ષીઓ ખાઈ જશે.
  pon-2006A: Wasa kiset iei wasa me I pahn kasohrehla en mehn Suda oh Serusalem arail
    koasoandi koaros. I pahn mweidohng pwe ar imwintihti kan en kaloweiraildi nan
    mahwen oh kemeirailla. I pahn kamwengehki kahlaparail kan menpihr en pahnlahng
    kan oh mahn lawalo kan.
  por-BRBSL: ““““Vou invalidar o conselho de Judá e Jerusalém neste lugar. Farei com
    que caiam pela espada diante de seus inimigos, e pela mão daqueles que buscam
    sua vida”. Darei seus corpos mortos para serem alimento para as aves do céu e
    para os animais da terra”.
  cth-cth: Hete hmuen dawk Judah hoi Jerusalem khokhangnae hah a hrawnghrang lah ka
    coung sak han. Ahnimouh teh tahloi hoi a hringnae taran kut dawk ka poe vaiteh,
    a ronaw hah kahlun e tava hoi talî moithangnaw e rawca lah ka poe han.
  twi-twi: “ ‘Mɛsɛe Yuda ne Yerusalem nhyehyɛe wɔ ha. Mɛma wɔatotɔ wɔ afoa ano wɔ
    wɔn atamfo a wɔrehwehwɛ wɔn nkwa no anim, na mede wɔn afunu bɛma wim nnomaa ne
    asase so mmoa sɛ wɔn aduan.
  hlt-hlt: Judah neh he Jerusalem hmuen kah cilsuep te ka hlap pah vetih a thunkha
    mikhmuh kah cunghang neh a hinglu aka toem rhoek kut dongah ka cungku sak ni.
    Te vaengah a rhok te vaan kah vaa taeng neh diklai rhamsa taengah maeh la ka paek
    ni.
  tbz-SIM: M bo duɔ́ nSudɑɑ kɔbɛ nɛ̀ Sedisɑdɛmmu kɔbɛ kɛ̀ bɛ̀ɛ yĩɛ̃kɛ bɛ̀ do dɔ́ kɛ́dɔɔ̀
    tì di nkɑ̀rì, m bo duɔ́ nkɛ̀ bɛ dootitɔbɛ̀ɛ bɛ̀ do mudoò kɛ́ bɛ̀ kùɔ. Tinɔ̀tì
    nɛ̀ tikpɑsĩ̀ntì kɛ̀ dɛ̀ɛ bɛ̀ di.
  msy-2020: “ ‘Judaba ko Jerusalemia danganir kamɨn bizir avɨribar amuasa nɨghnɨsi,
    ezɨ kɨ men tuavim apɨrightɨ me dar amighan kogham. Eghtɨ kɨ apaniba ameghtɨ, me
    izɨ me mɨsueghtɨ me arɨmɨghiregham. Eghtɨ kɨ kuaraziba ko asɨzir atiaba ameghtɨ,
    da izɨ men kuabar amegham.
  azb-azb: Bu yerdə Yəhuda ilə Yerusəlimin niyyətlərini boşa çıxaracağam. Onları düşmənlərinin
    önündə canlarını almaq istəyənlərin əli ilə qılıncla həlak edəcəyəm. Cəsədlərini
    göydəki quşlara və yerdəki heyvanlara yem olaraq verəcəyəm.
  eng-DBY: And I will make void the counsel of Judah and Jerusalem in this place;
    and I will cause them to fall by the sword before their enemies, and by the hand
    of them that seek their life, and their carcases will I give as food to the fowl
    of the heavens and to the beasts of the earth.
  hin-2017: और मैं इस स्थान में यहूदा और यरूशलेम की युक्तियों को निष्फल कर दूँगा;
    और उन्हें उनके प्राणों के शत्रुओं के हाथ की तलवार चलवाकर गिरा दूँगा। उनकी लोथों
    को मैं आकाश के पक्षियों और भूमि के जीवजन्तुओं का आहार कर दूँगा।
  wol-KYG: Maay neenale fii pexem Yudak Yerusalem. Maa leen di tërale seen saamaru
    noon, ñi leen di tëru, tër leen; seeni néew, ma leele njanaaw ak rabi àll.
  eng-YLT: And I have made void the counsel of Judah and Jerusalem in this place,
    and have caused them to fall by the sword before their enemies, and by the hand
    of those seeking their life, and I have given their carcase for food to the fowl
    of the heavens, and to the beast of the earth,
  kne-kne: Isna ay lugar, awni et dadaelek di planon di taga-Juda ya taga-Jerusalem.
    Iturong kon to di pamsean din kalaban da en daida babaen si kampilan, et bay-ak
    to ay kanen di titit ya animal din awak da.
  eng-WYC-2017: And I shall destroy the counsel of Judah and of Jerusalem in this
    place, and I shall destroy them by sword, in the sight of their enemies, and in
    the hand of men seeking the lives of them; and I shall give their dead bodies
    to be meat to the birds of the air, and to [the] beasts of earth.
  eng-WMBB: “‘“I will make the counsel of Judah and Jerusalem void in this place.
    I will cause them to fall by the sword before their enemies, and by the hand of
    those who seek their life. I will give their dead bodies to be food for the birds
    of the sky and for the animals of the earth.
  urd-GVH: इस जगह मैं यहूदाह और यरूशलम के मनसूबे ख़ाक में मिला दूँगा। मैं होने दूँगा
    कि उनके दुश्मन उन्हें मौत के घाट उतारें, कि जो उन्हें जान से मारना चाहें वह इसमें
    कामयाब हो जाएँ। तब मैं उनकी लाशों को परिंदों और दरिंदों को खिला दूँगा।
  rug-rug: Zama pule se Zihova, “Koasa vasina hie si kote huara pani Arau sari binalabala
    tadi pa Ziuda meke Zerusalema. Kote va hoqa i Rau koasa vedara tadi dia kana,
    koari tie pu mae hata i pude va mate i, meke kote vala ni Rau sari tinidia koari
    na kurukuru pa galegalearane meke na kurukuru pa soloso.
  gaz-gaz: “ ‘Ani iddoo kanatti karoora Yihuudaatii fi karoora Yerusaalem nan diiga;
    akka isaan fuula diinota isaanii duratti, harka warra lubbuu isaanii galaafachuu
    barbaadaniitti goraadeedhaan dhuman nan godha; reeffa isaanii immoo allaattii
    samiitii fi bineensota lafaatiif nyaata godhee nan kenna.
  fra-LSG: J’anéantirai dans ce lieu le conseil de Juda et de Jérusalem; Je les ferai
    tomber par l’épée devant leurs ennemis Et par la main de ceux qui en veulent à
    leur vie; Je donnerai leurs cadavres en pâture Aux oiseaux du ciel et aux bêtes
    de la terre.
  gnn-gnn: Nhumanydja guyaŋina yanapi nhuma yurru djuḻkmarama ŋunhi miriŋunha, yurru
    yaka warray; walala yurru nhumalanha miriŋuyu yukurra bumanydja mandjawakthu,
    ga nhumanydja yurru murrmurryunna, ga wäŋanydja dhuwala yurru djingaryun yukurra
    yolŋumiriwnha.’”
  yal-yal: N fa Yuda kaane nun Yerusalɛn kaane fe yitɔnxine kalama be nin. N yi e
    faxa e yaxune silanfanne ra naxanye waxi e raxɔri feni. N yi e binbine lu xɔline
    nun burunna subene bun.
  haw-1868: A e hooki aku au ma keia wahi i ka manao akamai o ka Iuda, a me Ierusalema;
    a na'u no lakou e hoohina i ka pahikaua, imua o ko lakou poe enemi, a i ka lima
    hoi oka poe i imi i ko lakou ola. A e haawi no wau i ko lakou kupapau i mea ai,
    na na manu o ka lani, a na na holoholona o ka honua.
  arb-NAV: وَأُبْطِلُ فِي هَذَا الْمَوْضِعِ مَشُورَاتِ أَهْلِ يَهُوذَا وَأُورُشَلِيمَ،
    فَيَتَسَاقَطُونَ بِحَدِّ السَّيْفِ أَمَامَ أَعْدَائِهِمْ وَبِأَيْدِي طَالِبِي
    نُفُوسِهِمْ، وَأَجْعَلُ جُثَثَهُمْ طَعَاماً لِجَوَارِحِ السَّمَاءِ وَوُحُوشِ الأَرْضِ.
  ewe-ewe: “ ‘Magblẽ Yuda kple Yerusalem ƒe ɖoɖowo me le teƒe sia. Mana woadze anyi
    le woƒe futɔwo ŋgɔ, ahatsi woƒe yi nu. Ɛ̃, woatsi ame siwo le woƒe agbe yome tim
    la ƒe asi me, eye matsɔ woƒe ŋutilã kukuawo awɔ nuɖuɖu na dziƒoxeviwo kple lã
    wɔadãwo.
  eng-LEE: 'And I will make void the counsel of Judah and Jerusalem in this place;
    and I will cause them to fall by the sword before their enemies, and by the hand
    of those that seek their life: and I will give their carcasses as food unto the
    fowls of the heaven, and unto the beasts of the earth.'
  asm-FB: আৰু মই এই ঠাইত যিহূদাৰ আৰু যিৰূচালেমৰ মন্ত্ৰণা ব্যৰ্থ কৰিম আৰু শত্ৰূবোৰৰ
    আগত তৰোৱালৰ দ্বাৰাই, আৰু তেওঁলোকৰ প্ৰাণ লবলৈ বিচাৰি ফুৰাবোৰৰ হাতৰ দ্বাৰাই তেওঁলোকক
    পতিত কৰোৱাম, আৰু তেওঁলোকৰ শৱ আকাশৰ চৰাইবোৰক আৰু পৃথিৱীত ফুৰা জন্তুবোৰক খাবলৈ দিম।
  sus-A: بٍ ﭑ يُدَيَ نُن دَرِ سَلَمُ وَشْنقٍ كَنَمَ نّ، ﭑ عٍ رَبِرَ عٍ يَشُييٍ شَ
    سَنتِدّفّمَ رَ، نَشٍيٍ وَ مَ عٍ سْنتْقٍ. ﭑ عٍ بِنبِيٍ لُمَ شْنِيٍ نُن وُلَءِ سُبٍيٍ
    نَن بّ.
  fra-SBL: '"''''Je réduirai à néant le conseil de Juda et de Jérusalem en ce lieu.
    Je les ferai tomber par l''épée devant leurs ennemis, et par la main de ceux qui
    en veulent à leur vie. Je donnerai leurs cadavres en pâture aux oiseaux du ciel
    et aux animaux de la terre.'
  hbo-hbo: וּ֠בַקֹּתִי אֶת־עֲצַ֨ת יְהוּדָ֤ה וִירוּשָׁלַ֙͏ִם֙ בַּמָּקֹ֣ום הַזֶּ֔ה וְהִפַּלְתִּ֤ים
    בַּחֶ֙רֶב֙ לִפְנֵ֣י אֹֽיְבֵיהֶ֔ם וּבְיַ֖ד מְבַקְשֵׁ֣י נַפְשָׁ֑ם וְנָתַתִּ֤י אֶת־נִבְלָתָם֙
    לְמַֽאֲכָ֔ל לְעֹ֥וף הַשָּׁמַ֖יִם וּלְבֶהֱמַ֥ת הָאָֽרֶץ׃
  kik-kik: “ ‘Kũndũ gũkũ nĩkuo ngathũkĩria mĩbango yothe ya Juda na ya Jerusalemu.
    Nĩngatũma mooragwo na hiũ cia njora nĩ thũ ciao, moko-inĩ ma andũ arĩa mendaga
    kũmaruta muoyo, nacio ciimba ciao ndĩciheane ituĩke nyama cia kũrĩĩo nĩ nyoni
    cia rĩera-inĩ na nyamũ cia gĩthaka.
  fra-NCL: Je rendrai vain dans ce lieu le conseil de Juda et de Jérusalem ; je les
    ferai tomber par l’épée devant leurs ennemis et par la main de ceux qui en veulent
    à leur vie ; et je donnerai leurs cadavres en pâture aux oiseaux du ciel et aux
    bêtes de la terre.
  cek-AK: Judah hoi Jerusalem mah sak atimhaih hmuen to hae ahmuen ah kam rosak han;
    nihcae to angmacae ih misa hoi nihcae hinghaih pakrong kaminawk ban ah sumsen
    hoiah kam timsak han; nihcae ih qok to van ih tavaanawk hoi long ih moi kasannawk
    hanah buh ah ka paek han.
  cuk-cuk: We-nebagine, Judá-dulemar-e-igar-mesismalad an obelogoed, degi, Jerusalén-dorgan-e-igar-mesismalad
    an obelobaloed. E-isdarmalad-e-oburgwebigudimaladse es-suidgi-oburgwilegega an
    imakoed. E-muimar, ibmar-durgan-gukumaladse-gullegega an imakoed, degi, achu-sapurmarse-gullegega
    an imakbaloed.
  uig-CYR: Мән бу йәрдә Йәһуда һәм Йерусалимниң план-тәдбирлирини қуруқ қиливетимән;
    Мән уларни дүшмәнлириниң қиличи билән, йәни җанлирини издигүчиләрниң қолида жиқитимән;
    Мән җәсәтлирини асмандики учар-қанатларға вә йәр-зиминдики һайванатларға озуқ
    болушқа бериветимән.
  tel-2017: ఈ స్థలం లోనే యూదావారి ఆలోచనను యెరూషలేమువారి ఆలోచనను నేను వ్యర్ధం చేస్తాను.
    తమ శత్రువుల ఎదుట కత్తిపాలయ్యేలా చేస్తాను. తమ ప్రాణాలను తీయాలని చూసే వాళ్ళ చేతికి
    అప్పగిస్తాను. వాళ్ళ శవాలను రాబందులకూ అడవి జంతువులకూ ఆహారంగా ఇస్తాను.
  hat-BSA: “‘“Mwen va fè nil tout konsèy Juda ak Jérusalem nan plas sa a. Mwen va
    fè yo tonbe pa nepe devan lènmi yo, e pa men a sila k ap chache lavi yo. Konsa,
    Mwen va bay kadav yo pou manje a zwazo syèl yo, ak bèt sovaj latè yo.
  kos-kos: In acn se inge nga fah kunausla pwapa nukewa lun mwet Judah ac Jerusalem.
    Nga ac fuhlela mwet lokoalok lalos in kutangulosla ac onelosi ke mweun. Nga ac
    sang mano misa lalos nu sin won ac kosro lemnak tuh in mwe mongo nalos.
  hbo-WLC: וּ֠בַקֹּתִי אֶת־עֲצַ֨ת יְהוּדָ֤ה וִירוּשָׁלִַ֙ם֙ בַּמָּק֣וֹם הַזֶּ֔ה וְהִפַּלְתִּ֤ים
    בַּחֶ֙רֶב֙ לִפְנֵ֣י אֹֽיְבֵיהֶ֔ם וּבְיַ֖ד מְבַקְשֵׁ֣י נַפְשָׁ֑ם וְנָתַתִּ֤י אֶת־נִבְלָתָם֙
    לְמַֽאֲכָ֔ל לְע֥וֹף הַשָּׁמַ֖יִם וּלְבֶהֱמַ֥ת הָאָֽרֶץ׃
  ibo-ibo: “ ‘Nʼebe a ka m ga-anọ laa nzube niile nke Juda na Jerusalem nʼiyi. Aga
    m eme ka ha daa site na mma agha nʼihu ndị iro ha, nʼaka ndị ahụ na-achọsi ndụ
    ha ike. Aga m enye ụmụ anụ ufe na anụ ọhịa ozu ha dịka nri.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଏହି ସ୍ଥାନରେ ଯିହୁଦାର ଓ ଯିରୂଶାଲମର ମନ୍ତ୍ରଣା ବ୍ୟର୍ଥ କରିବା; ପୁଣି,
    ସେମାନଙ୍କ ଶତ୍ରୁଗଣ ସମ୍ମୁଖରେ ଖଡ୍ଗ ଦ୍ୱାରା ଓ ସେମାନଙ୍କ ପ୍ରାଣ ଅନ୍ୱେଷଣକାରୀମାନଙ୍କ ହସ୍ତ
    ଦ୍ୱାରା ସେମାନଙ୍କୁ ନିପାତ କରିବା; ଆଉ, ଆମ୍ଭେ ଖେଚର ପକ୍ଷୀଗଣକୁ ଓ ଭୂଚର ପଶୁଗଣକୁ ସେମାନଙ୍କର
    ଶବ ଖାଦ୍ୟ ନିମନ୍ତେ ଦେବା।
  chk-chk: Iwe, lon ei leni üpwe atai än chon Juta me chon Jerusalem akot. Üpwe föri
    pwe ekewe aramas repwe kuf ren chon oputer o mäla lon maun. Üpwe aochocha ngeni
    ekewe machang me ekewe manmwacho ekewe somä.
  rop-rop: Langa dijan pleis na ai garra stapam ola plen blanga ola pipul brom Juda
    en Jerusalem. Dei garra ol binijap. Ai garra larram detlot enamimob blanga olabat
    garra bidim olabat, en kilim olabat langa det wo. Ai garra gibit olabat dedwan
    bodi langa detlot bard en langa detlot wailwan enimul blanga dagadagatbat.
  ukr-1871: І оберну в нїщо розум (надїю) Юди й Ерусалиму на сьому місцї, та й побю
    їх мечем ув очах ворогів їх і рукою тих, що чигають на їх душу, трупи же їх оддам
    у корм птаству піднебесному й зьвіррю земному.
  deu-1951: Und ich will an diesem Ort den Rat Judas und Jerusalems ausleeren und
    sie durch das Schwert fallen lassen vor dem Angesicht ihrer Feinde und durch die
    Hand derer, die nach ihrem Leben trachten; ihre Leichname aber will ich den Vögeln
    des Himmels und den Tieren des Feldes zur Speise geben;
  eng-JPS: and I will make void the counsel of Judah and Jerusalem in this place;
    and I will cause them to fall by the sword before their enemies, and by the hand
    of them that seek their life; and their carcasses will I give to be food for the
    fowls of the heaven, and for the beasts of the earth;
  srp-1865: Jer æu uništiti savjet Judin i Jerusalimski na ovom mjestu, i uèiniæu
    da padnu od maèa pred neprijateljima svojim i od ruke onijeh koji traže dušu njihovu,
    i mrtva æu tjelesa njihova dati za hranu pticama nebeskim i zvijerima zemaljskim.
  lug-lug: “ ‘Mu kifo kino ndizikiriza entegeka za Yuda ne Yerusaalemi. Ne mbawaayo
    mu mikono gy’abalabe baabwe battibwe n’ekitala, era ndiwaayo emirambo gyabwe okuba
    emmere y’ebinyonyi eby’omu bbanga n’ebisolo eby’omu nsiko.
  heb-heb: ובקתי את עצת יהודה וירושלם במקום הזה והפלתים בחרב לפני איביהם וביד מבקשי
    נפשם ונתתי את נבלתם למאכל לעוף השמים ולבהמת הארץ׃
  ben-IRV: এই জায়গায় আমি যিহূদা ও যিরূশালেমের পরিকল্পনা নষ্ট করব। আমি তাদেরকে তাদের
    শত্রুদের সামনে তরোয়াল দিয়ে এবং যারা তাদের প্রাণের খোঁজ করে তাদের হাতে পতিত করব।
    তখন তাদের মৃতদেহ আকাশের পাখী ও ভূমির পশুদের খাবার হিসাবে দেব।
  pan-pan: ਅਤੇ ਮੈਂ ਇਸੇ ਸਥਾਨ ਵਿੱਚ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੀ ਸਲਾਹ ਨੂੰ ਨਿਕੰਮੀ ਕਰਾਂਗਾ ਅਤੇ
    ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਵੈਰੀਆਂ ਦੇ ਅੱਗੇ ਤਲਵਾਰ ਨਾਲ ਡੇਗ ਦਿਆਂਗਾ ਅਤੇ ਉਹਨਾਂ ਦੇ ਹੱਥਾਂ
    ਨਾਲ ਜਿਹੜੇ ਉਹਨਾਂ ਦੀ ਜਾਨ ਦੇ ਅਭਿਲਾਸ਼ੀ ਹਨ। ਮੈਂ ਉਹਨਾਂ ਦੀਆਂ ਲੋਥਾਂ ਅਕਾਸ਼ ਦੇ ਪੰਛੀਆਂ ਨੂੰ
    ਅਤੇ ਧਰਤੀ ਦੇ ਦਰਿੰਦਿਆਂ ਨੂੰ ਖਾਣ ਲਈ ਦਿਆਂਗਾ
  mya-JVB: ယုဒပြည်သူ ယေရုရှလင်မြို့သားတို့ ကြံစည်သော အကြံအစည် ကို ဤ အရပ် ၌ ငါဖျက်
    မည်။ ရန်သူ ၏ ထား ဖြင့် ၎င်း ၊ သတ်ခြင်းငှါရှာ သောသူ၏ လက် ဖြင့် ၎င်း ၊ သူ တို့ကို
    ငါဆုံး စေမည်။ သူ တို့အသေ ကောင် များကိုလည်း မိုဃ်းကောင်းကင် ငှက် နှင့် တော သားရဲ
    စားစရာ ဘို့ ငါထား မည်။
  tbg-tbg: Uqita maa kanta ne Iutaavata Ieruharemiqi variakavata vo kaiqa vo kaiqa
    varareka aatoqi iritera te hampiqama kaariramanta ne kia ho varevarave. Te navutaaka
    qaqi kaariramanta vika ani nái iqoka paipeqohai ni teqa taaqamake arukaimanta
    uviri aantau vahi ni vaata ani nama kevarave.
  hmo-hmo: Iuda taudia bona Ierusalema noho taudia ese idia laloa vadaeni kara idauidau
    momo inai gabu dekenai do idia karaia. To lau ese edia dala do lau koua, do idia
    karaia diba lasi. Lau ese tuari taudia do lau siaia, idia ese Iuda taudia do idia
    alaia mase. Bona inai murinai ataiai manu bona uda boroma momo do lau siaia, unai
    mase tauanidia do idia ania ore.
  urd-urd: और इसी जगह मैं यहूदाह और येरूशलेम का मन्सूबा बर्बाद करूँगा और मैं ऐसा करूँगा
    कि वह अपने दुश्मनों के आगे और उनके हाथों से जो उनकी जान के तलबगार हैं, तलवार से
    क़त्ल होंगे; और मैं उनकी लाशें हवा के परिन्दों को और ज़मीन के दरिन्दों को खाने
    को दूँगा,
  rus-SYN: И уничтожу совет Иуды и Иерусалима на месте сем и сражу их мечом пред лицем
    врагов их и рукою ищущих души их, и отдам трупы их в пищу птицам небесным и зверям
    земным.
  bqc-SIM: Guɛ beeu má yã́ pↄ́ Yelusalɛũdeↄ ń Yudaↄ lɛ́ yá bãdɛu. Má tó an
    wɛ̀lɛↄ ń dɛdɛ ń fɛ̃ndaoɛ, mí ń gɛ kpa bãↄ ń wàiↄwa aa ble.
  tcz-CHONGTHU: Ajeh chu keiman hilaimun’a hi, Judah leh Jerusalem mite thilgon ho
    abon’a kasuh cheh ding, amaho chu amelmateu chemjam’a kalousah soh keidiu ahi.
    Chule athilong u chu vachate leh gamsate vahna-a kanei ding ahi.
  mar-mar: येथेच मी यहूदातील व यरूशलेममधील रचलेले बेत हाणून पाडीन. त्यांचा पाठलाग
    करणाऱ्यांच्या आणि त्यांचा शोध घेणाऱ्यांच्या हाती लागण्याआधी मी त्यांना तलवारीवर
    पाडून मारुन टाकीन. मग त्यांची प्रेते आकाशातील पक्षी व जंगली पशू ह्यांचे भक्ष्य
    होईल.
  qub-qub: Chay partichömi Judá runacuna Jerusalén runacuna imapaj yarpashantapis
    mana camacächishächu. Contrancuna binsinanpämi, wañuchinanpämi camacächishaj.
    Chauraga wañusha mashtarpaycajtana aycha micoj äbicuna, jirca animalcunapis miconga.
  bqp-bqp: Wɔwɑ yen miyɑ kon Yudɑbɑ kɑ Yerusɑlɛmugibun nɔɔ tiɑ ye bɑ kuɑ kɑm koosiɑ,
    kpɑ n de yibɛrɛbɑ bu bu go tɑbu sɔɔ. Kon de gbeeku yɛɛ kɑ gunɔsu ben gonu di.
  hat-hat: Se isit la mwen pral kraze tout plan moun peyi Jida ak moun lavil Jerizalèm
    yo t'ap fè yo. M'ap fè lènmi yo touye yo nan lagè. M'ap fè yo mouri anba men moun
    ki soti pou touye yo. Lèfini, m'ap kite kadav yo sèvi manje pou zwazo nan syèl
    la ak bèt nan bwa.
  eng-BSB: And in this place I will ruin the plans of Judah and Jerusalem. I will
    make them fall by the sword before their enemies, by the hands of those who seek
    their lives, and I will give their carcasses as food to the birds of the air and
    the beasts of the earth.
  eng-WEBPB: “‘“I will make the counsel of Judah and Jerusalem void in this place.
    I will cause them to fall by the sword before their enemies, and by the hand of
    those who seek their life. I will give their dead bodies to be food for the birds
    of the sky and for the animals of the earth.
  kbq-kbq: Tamagra Jerusalemi vahe'motane Juda vahe'motanena rama'a antahintahi retro
    hugahaze. Hianagi nagra ama agupofi ana antahintahi zana eri haviza hugahue. Nagra
    ha' vahetamia zamatresanuge'za e'za bainati kazinteti eme tamahe frigahaze. Ana
    hutesage'na namaramine afi zagagafarami huzmante'sanuge'za e'za fri tamavufga
    eme traga hu'za negahaze.
  nhe-BL: Na nijxolehuas nochi nopa tlacame tlen tlali Judá huan altepetl Jerusalén
    quisencajtoque quichihuase ipan nopa tlatehuilistli. Huan nijchihuas ma hualaca
    soldados para ma quinmictiquij nica. Huan inintlacayo niquinmacas nopa tzopilome
    huan tecuanime tlen nemij cuatitla para ma quincuaca.
  gub-BL: '''Aw taw pe amumaw putar teko Zuta ywy rehe har wanemiapo ràm ihe nehe,
    Zeruzarez pe har wanemiapo ràm ihe nehe no. Aityk kar putar waàmàtyry''ymar wanupe
    zeàmàtyry''ymawhu pe ihe wà nehe. Azuka kar putar wanupe nehe no. Amono putar
    wanetekwer wiràmiri wanupe ihe wà nehe, miar hehaite ma''e wanupe ihe wà nehe
    no.'
  eng-DRA: 'And I will defeat the counsel of Juda and of Jerusalem in this place:
    and I will destroy them with the sword in the sight of their enemies, and by the
    hands of them that seek their lives: and I will give their carcasses to be meat
    for the fowls of the air, and for the beasts of the earth.'
