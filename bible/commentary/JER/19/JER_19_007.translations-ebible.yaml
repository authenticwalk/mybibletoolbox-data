  wal-wal: “‘“Yihudaanne Yerusalaame asaa halchchuwaa taani ha sohuwan halissana.
    Eti bantta morkketu bisuwaaninne banttana woranau koyiyaageetu kushiyan haiqqanaadan
    taani oottana. Eta ahaa saluwaa kafotuyyoonne sa7aa do7atuyyo quma oottada immana.
  spa-PDDPT: Anularé el consejo de Judá y de Jerusalén en este lugar. Caerán a espada
