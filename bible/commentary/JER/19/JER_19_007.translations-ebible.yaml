verse: JER.019.007
translations:
  mal-C: “ ‘അങ്ങനെ ഞാൻ ഈ സ്ഥലത്ത് യെഹൂദയുടെയും ജെറുശലേമിന്റെയും പദ്ധതികൾ നിഷ്ഫലമാക്കിത്തീർക്കും;
    ഞാൻ അവരെ അവരുടെ ശത്രുക്കളുടെയും അവരുടെ പ്രാണനെ വേട്ടയാടുന്നവരുടെയും വാളിന് ഇരയാക്കിത്തീർക്കും;
    ഞാൻ അവരുടെ ശവങ്ങൾ ആകാശത്തിലെ പക്ഷികൾക്കും വയലിലെ മൃഗങ്ങൾക്കും ഭക്ഷണമാക്കും.
  deu-TKW: Da werde ich dann die Klugheit Judas und Jerusalems an diesem Ort ausschütten
    und sie auf der Flucht vor ihren Feinden durchs Schwert fällen und durch die,
    welche ihnen nach dem Leben trachten; ihre Leichname aber will ich den Vögeln
    unter dem Himmel und den Tieren auf dem Felde zum Fraße preisgeben
  lin-lin: Kaka na esika oyo, nakobebisa mabongisi ya Yuda mpe ya Yelusalemi ; nakosala
    ete bakweya na mopanga ya banguna na bango mpe na maboko ya bato oyo bazali na
    posa ya kosala bango mabe. Nakokomisa bibembe na bango bilei ya bandeke ya likolo
    mpe ya banyama ya zamba.
  eng-LSV: And I have made void the counsel of Judah and Jerusalem in this place,
    and have caused them to fall by the sword before their enemies, and by the hand
    of those seeking their life, and I have given their carcass for food to the bird
    of the heavens, and to the beast of the earth,
  eng-GNV: 'And I will bring the counsell of Iudah and Ierusalem to nought in this
    place, and I will cause them to fall by the sword before their enemies, and by
    the hand of them that seeke their liues: and their carkeises will I giue to be
    meate for ye foules of the heauen, and to the beastes of the fielde.'
  eng-WEBSTER: 'And I will make void the counsel of Judah and Jerusalem in this place;
    and I will cause them to fall by the sword before their enemies, and by the hands
    of them that seek their lives: and their carcasses will I give to be food for
    the fowls of the heaven, and for the beasts of the earth.'
  nhw-BL: Na nijsosolos nochi catli nopa masehualme tlen tlali Judá huan altepetl
    Jerusalén quisencajtoque quichihuase ipan nopa tlahuilanalistli. Huan nijchihuas
    ma hualaca soldados para ma quinmictiquij nica. Huan inintlacayo niquinmacas nopa
    tzopilome huan tecuanime catli nemij cuatitla para ma quincuaca.
  swh-ONEN: “ ‘Nitaiharibu mipango ya Yuda na Yerusalemu mahali hapa. Nitawafanya
    waanguke kwa upanga mbele ya adui zao, katika mikono ya wale watafutao uhai wao,
    nami nitaitoa mizoga yao kuwa chakula cha ndege wa angani na wanyama wa nchi.
  bba-bba: Wɔwɑ yen miyɑ kon Yudɑbɑ kɑ Yerusɑlɛmuɡibun nɔɔ tiɑ ye bɑ kuɑ kɑm koosiɑ,
    kpɑ n de yibɛrɛbɑ bu bu ɡo tɑbu sɔɔ. Kon de ɡbeeku yɛɛ kɑ ɡunɔsu ben ɡonu di.
  eng-KJVCPB: 'And I will make void the counsel of Judah and Jerusalem in this place;
    and I will cause them to fall by the sword before their enemies, and by the hands
    of them that seek their lives: and their carcases will I give to be meat for the
    fowls of the heaven, and for the beasts of the earth.'
  luo-luo: “ ‘Ka eri ema nakethie chenro mag Juda kod Jerusalem. Anawe neg-gi gi ligangla
    e nyim wasikgi, e lwet jogo madwaro ngimagi, kendo anachiw ringregi kaka chiemo
    ne winy mafuyo e polo kod le manie piny.
  meu-meu: Ina gabu ai lau ese Iuda bona Ierusalem edia lalo-hata ḡaudia na asi anidia
    ḡaudia ai baina halaodia, bona edia taunimanima na inaidia edia dare amo bona
    edia mauri iabi-ohona dalana e tahuamu taudia imadia amo baina hamasedia. Bena
    lau ese tau-anidia masedia na atai manudia bona uda boromadia baina henidia, adia.
  npi-ULB: यही ठाउँमा म यहूदा र यरूशलेमका योजनाहरूलाई बेकम्मा तुल्याउनेछु । म तिनीहरूका
    आफ्‍ना शत्रुको तरवार र तिनीहरूको ज्यान लिन खोज्नेहरूको हातद्वारा नष्‍ट गर्नेछु
    । त्यसपछि म तिनीहरूका लाशहरू आकाशका चराहरू र जमिनका जनावरहरूलाई आहाराको रूपमा
    दिनेछु ।
  yor-yor: “ ‘Ní ibí yìí ni èmi yóò ti pa èrò Juda àti Jerusalẹmu run. Èmí yóò mú
    wọn ṣubú nípa idà níwájú àwọn ọ̀tá wọn, lọ́wọ́ àwọn tí ó ń wá ẹ̀mí wọn. Èmi yóò
    sì fi òkú wọn ṣe oúnjẹ fún àwọn ẹyẹ ojú ọ̀run àti ẹranko ilẹ̀.
  pes-OPCB: زیرا من نقشه‌های جنگی یهودا و اورشلیم را بر هم زده، به دشمن اجازه خواهم
    داد تا شما را در این مکان به خاک و خون بکشند و جنازه‌هایتان خوراک لاشخورها و حیوانات
    وحشی گردند.
  tgl-ULB: Sa lugar na ito, gagawin kong walang saysay ang mga balak ng Juda at Jerusalem.
    Bubuwalin ko sila sa pamamagitan ng espada sa harapan ng kanilang mga kaaway at
    sa pamamagitan ng kamay ng mga naghahangad ng kanilang mga buhay. At ibibigay
    ko ang kanilang mga bangkay bilang pagkain ng mga ibon sa kalangitan at ng mga
    hayop sa lupa.
  hui-hui: Dindi ogoniha Yuda wali agalirubi Yarusaleme wali agalirubi tigua mbirale
    tara tara bulene para ho ngago i̱na hapai halu mo waharogola tigua mbira bibe
    nahe holebira. Waitigi agali karu ibalu tini abale bo hilo wahai helolebero. Ani
    berogola tinaga tingini homa payabu ngaru nogo gabuarumebi ega bedarumebi ti tomo
    halu nai helo mulebero.
  mya-mya: ငါ​သည်​ဤ​အ​ရပ်​တွင်​ယု​ဒ​ပြည်​သား​များ နှင့် ယေ​ရု​ရှ​လင်​မြို့​သား​များ​၏​အ​ကြံ​အ​စည်
    မှန်​သ​မျှ​ကို​ပျက်​ပြား​စေ​တော်​မူ​မည်။ သူ​တို့ ကို​အ​သက်​ရန်​ရှာ​သူ​တို့​လက်​သို့​အပ်​၍​စစ်​ပွဲ
    တွင်​ကျ​ဆုံး​စေ​တော်​မူ​မည်။ သူ​တို့​၏​အ​လောင်း များ​သည်​ငှက်​များ​နှင့်​တော​သား​ရဲ​တို့​၏
    အ​စာ​ဖြစ်​ရ​လိမ့်​မည်။-
  bod-N: ངས་ཡུལ་འདི་རུ་ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་ཇུས་ངན་ནི་མེད་པར་བྱེད་ཅིང་། དེ་དག་རང་གི་དགྲ་བོའི་མདུན་དུ་རལ་གྲིའི་ཁ་དང་།
    དེ་དག་གི་སྲོག་ལ་སྙེག་པའི་ལག་འོག་ཏུ་འགྱེལ་བར་བྱེད། ངས་དེ་དག་གི་བམ་རོ་ནི་ནམ་མཁའི་བྱ་དང་ཐང་གི་གཅན་གཟན་རྣམས་ཀྱི་ཟས་སུ་སྦྱིན་པར་བྱའོ།
    །
  sna-sna: “ ‘Ndichaparadza urongwa hwaJudha neJerusarema munzvimbo ino. Ndichavawisira
    pasi nomunondo pamberi pavavengi vavo, pamaoko avanotsvaka kuvauraya, uye ndichapa
    zvitunha zvavo sezvokudya kushiri dzedenga nezvikara zvenyika.
  spa-BLM: “‘“Anularé el consejo de Judá y de Jerusalén en este lugar. Haré que caigan
    por la espada ante sus enemigos, y por la mano de los que buscan su vida. Daré
    sus cadáveres para que sean alimento de las aves del cielo y de los animales de
    la tierra.
  cac-cac: Yuj jantac anima ol cham d'a jun ch'olan tic, ol vac' ixtaxel tas nab'il
    eyuj ex aj Judá yed' ex aj Jerusalén. Ol ex vac' ac'joc ganar yuj eb' eyajc'ol
    snib'ej tzex milanchamoc. Axo e nivanil ol och schib'ejoc noc' ostoc yed' noc'
    caltacte'al noc'.
  swh-ULB: Katika mahali hapa nitatamgua mipango ya Yuda na Yerusalemu. Nitawafanya
    wapate kuuawa kwa upanga mbele ya adui zao na kwa mkono wa wale wanaotafuta maisha
    yao. Ndipo nitawapa miili yao kuwa chakula cha ndege wa angani na wanyama wa dunia.
  bel-bel: Я зьнішчу раду Юды і Ерусаліма на месцы гэтым і зваюю іх мечам перад абліччам
    ворагаў іхніх і рукою шукальнікаў душы іхняй, і аддам трупы іх на ежу птушкам
    нябесным і зьвярам зямным
  deu-ELBBK: Und ich werde den Rat von Juda und Jerusalem vereiteln an diesem Ort
    und werde sie durchs Schwert fallen lassen vor ihren Feinden und durch die Hand
    derer, die nach ihrem Leben trachten; und ich werde ihre Leichname den Vögeln
    des Himmels und den Tieren der Erde zur Speise geben.
  mbb-OT: Kayi he lugar edezeetan ku is pelanu te menge tig-Juda wey menge tig-Jerusalem.
    Ibpehimetayan ku sikandan te menge kuntada zan pinaaǥi te tebek, ne ibpekaan ku
    is menge lawa zan te menge tagbis wey zumezaas he menge langgam.
  mal-2015: അങ്ങനെ ഞാൻ ഈ സ്ഥലത്തുവെച്ചു യെഹൂദയുടെയും യെരൂശലേമിന്റെയും ആലോചനയെ നിഷ്ഫലമാക്കും;
    ഞാൻ അവരെ ശത്രുക്കളുടെ മുമ്പിൽ വാൾകൊണ്ടും അവർക്കു പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്നവരുടെ
    കൈകൊണ്ടും വീഴുമാറാക്കുകയും അവരുടെ ശവങ്ങളെ ആകാശത്തിലെ പക്ഷികൾക്കും കാട്ടിലെ മൃഗങ്ങൾക്കും
    ഇരയാക്കിക്കൊടുക്കയും ചെയ്യും.
  rmc-rmc: Pre kada than zňičinava o plani le Judaskre the le Jeruzalemoskre, murdarava
    len la šabľaha anglal lengre ňeprijaťeľa, ole dženengre vastenca, so len kamen
    te murdarel. Lengre mule ťela dava te chal le čiriklenge the le dzive džvirenge.
  pes-OPV: و مشورت یهودا و اورشلیم را در این مکان باطل خواهم گردانید و ایشان را از
    حضوردشمنان ایشان و به‌دست آنانی که قصد جان ایشان دارند خواهم‌انداخت و لاشهای ایشان
    راخوراک مرغان هوا و حیوانات زمین خواهم ساخت.
  ron-1924: Ын локул ачеста вой зэдэрничи сфатул луй Иуда ши ал Иерусалимулуй, ый
    вой фаче сэ кадэ учишь де сабие ынаинтя врэжмашилор лор ши де мына челор че вор
    сэ ле я вяца. Трупуриле лор моарте ле вой да хранэ пэсэрилор черулуй ши фярелор
    пэмынтулуй.
  ben-OBCV: “ ‘এই স্থানে, আমি যিহূদা ও জেরুশালেমের পরিকল্পনাকে ধ্বংস করব। যারা তাদের
    প্রাণ নিতে চায়, আমি তাদের সেইসব শত্রুর হাতে তরোয়ালের আঘাতে তাদের প্রাণনাশ করব।
    আমি তাদের মৃতদেহ আকাশের পাখিদের ও ভূমির পশুদের আহার হিসেবে দেব।
  som-som: Oo waxaan meeshan ka tirtiri doonaa talada dadka Yahuudah iyo dadka Yeruusaalemba,
    oo waxaan ka dhigi doonaa inay cadaawayaashooda hortooda ku la'daan oo ay ku dhintaan
    gacanta kuwa naftooda doondoonaya, oo bakhtigoodana waxaan cunto ahaan u siin
    doonaa haadka samada iyo dugaagga dhulka.
  lat-VUC: 'Et dissipabo consilium Juda et Jerusalem in loco isto, et subvertam eos
    gladio in conspectu inimicorum suorum, et in manu quærentium animas eorum: et
    dabo cadavera eorum escam volatilibus cæli et bestiis terræ.'
  eng-ASVBT: 'And I will make void the counsel of Judah and Jerusalem in this place;
    and I will cause them to fall by the sword before their enemies, and by the hand
    of them that seek their life: and their dead bodies will I give to be food for
    the birds of the heavens, and for the beasts of the earth.'
  ita-1885: Ed io metterò al niente il consiglio di Giuda e di Gerusalemme, in questo
    luogo; e li farò cader per la spada dinanzi a' lor nemici, e li darò in man di
    quelli che cercano l'anima loro; e darò i lor corpi morti per pasto agli uccelli
    del cielo, ed alle bestie della terra.
  eng-LXXUP: 'And I will destroy the counsel of Judah and the counsel of Jerusalem
    in this place; and I will cast them down with the sword before their enemies,
    and by the hands of them that seek their lives: and I will give their dead bodies
    for food to the birds of the sky and to the wild beasts of the earth.'
  eng-ULB: In this place I will make the plans of Judah and Jerusalem useless. I will
    make them to fall by the sword before their enemies and by the hand of the ones
    seeking their lives. Then I will give their corpses as food to the birds of the
    heavens and the beasts of the earth.
  spa-VBL: Aquí mismo, en este lugar, voy a echar a perder los planes de Judá y Jerusalén.
    Dejaré que sus enemigos que quieren matarlos vengan y hagan exactamente eso. Sus
    cadáveres serán alimento para las aves de rapiña y los animales salvajes.
  fra-_FOB: Et j'anéantirai en ce lieu le conseil de Juda et de Jérusalem; je les
    ferai tomber par l'épée devant leurs ennemis, et par la main de ceux qui cherchent
    leur vie, et je donnerai leurs cadavres en pâture aux oiseaux des cieux et aux
    bêtes de la terre.
  mal-mal: “അങ്ങനെ ഞാൻ ഈ സ്ഥലത്തുവച്ച് യെഹൂദയുടെയും യെരൂശലേമിന്റെയും ആലോചനയെ നിഷ്ഫലമാക്കും;
    ഞാൻ അവരെ ശത്രുക്കളുടെ മുമ്പിൽ വാൾകൊണ്ടും അവർക്ക് പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്നവരുടെ
    കൈകൊണ്ടും വീഴ്ത്തുകയും, അവരുടെ ശവങ്ങൾ ആകാശത്തിലെ പക്ഷികൾക്കും കാട്ടിലെ മൃഗങ്ങൾക്കും
    ഇരയാക്കുകയും ചെയ്യും.
  urd-GVR: Is jagah maiṅ Yahūdāh aur Yarūshalam ke mansūbe ḳhāk meṅ milā dūṅgā. Maiṅ
    hone dūṅgā ki un ke dushman unheṅ maut ke ghāṭ utāreṅ, ki jo unheṅ jān se mārnā
    chāheṅ wuh is meṅ kāmyāb ho jāeṅ. Tab maiṅ un kī lāshoṅ ko parindoṅ aur darindoṅ
    ko khilā dūṅgā.
  suz-BL: गो एको रागीमी यहूदा नु यरूसलेम आस मिम्‍शो मदुम्‍पाइक्‍नुङ। गो मेको आन कली
    आन जोरी सत्रु आन ङोंइती तरवारम साइक्‍पाइक्‍नुङमी। सु सुम मेको आन कली साइक्‍चा
    दाक्‍नीमी, मेको आन गुइम गेनुङमी। आन बेक्‍शो रां चहिं सरीङ ङा चिक्‍ब नु रागीम बाक्‍ब
    ब्‍वाकी ङा जन्‍तु आन कली ब्‍वचा गेनुङमी।
  eng-NOY: For I will in this place bring to naught the plans of Judah and Jerusalem,
    And I will cause them to fall by the sword before their enemies, And by the hands
    of them that seek their lives; And their dead bodies will I give for food To the
    birds of heaven and the beasts of the earth.
  ita-1927: Ed io frustrerò i disegni di Giuda e di Gerusalemme in questo luogo, e
    farò sì che costoro cadano per la spada dinanzi ai loro nemici, e per man di coloro
    che cercano la loro vita; e darò i loro cadaveri in pasto agli uccelli del cielo
    e alle bestie della terra.
  ckb-ckb: «”جا لەم شوێنەدا پیلانی یەهودا و ئۆرشەلیم پووچ دەکەمەوە، وا دەکەم لەبەردەم
    دوژمنەکانیان بە شمشێر بکوژرێن، بە دەستی ئەوانەی دەیانەوێت لەناویان ببەن، تەرمەکانیان
    دەکەمە خۆراکی باڵندە و ئاژەڵی کێوی.
  eng-BBE: I will make the purpose of Judah and Jerusalem come to nothing in this
    place; I will have them put to the sword by their haters, and by the hands of
    those who have designs on their life; and their dead bodies I will give to be
    food for the birds of heaven and the beasts of the earth.
  kan-OKCV: “ ‘ನಾನು ಈ ಸ್ಥಳದಲ್ಲಿ ಯೆಹೂದದ, ಯೆರೂಸಲೇಮಿನ ಆಲೋಚನೆಯನ್ನು ಶೂನ್ಯ ಮಾಡುವೆನು. ಅವರ
    ಶತ್ರುಗಳ ಮುಂದೆಯೂ, ಅವರ ಪ್ರಾಣವನ್ನು ಹುಡುಕುವವರ ಕೈಯಿಂದಲೂ ಅವರನ್ನು ಖಡ್ಗದಿಂದ ಬೀಳುವಂತೆ ಮಾಡುವೆನು.
    ಅವರ ಹೆಣಗಳನ್ನು ಆಕಾಶದ ಪಕ್ಷಿಗಳಿಗೂ, ಕಾಡುಮೃಗಗಳಿಗೂ ಆಹಾರವಾಗಿ ಕೊಡುವೆನು.
  tam-2017: அப்பொழுது நான் யூதாவுக்கும் எருசலேமுக்கும் கொண்டிருந்த ஆலோசனையை இந்த இடத்தில்
    வெறுமையாக்கி, அவர்கள் எதிரிகளுக்கு முன்பாக அவர்களைப் பட்டயத்தினாலும், அவர்கள்
    உயிரை வாங்கத்தேடுகிறவர்களின் கையினாலும் விழச்செய்து, அவர்கள் பிணங்களை ஆகாயத்துப்
    பறவைகளுக்கும், பூமியின் மிருகங்களுக்கும் இரையாகக் கொடுத்து,
  spa-RV-1909: 'Y desvaneceré el consejo de Judá y de Jerusalem en este lugar; y haréles
    caer á cuchillo delante de sus enemigos, y en las manos de los que buscan sus
    almas; y daré sus cuerpos para comida de las aves del cielo y de las bestias de
    la tierra:'
  ron-BTF: Și voi zădărnici sfatul lui Iuda și al Ierusalimului în acest loc; și îi
    voi face să cadă prin sabie înaintea dușmanilor lor și prin mâinile celor ce le
    caută viețile; și trupurile lor moarte le voi da ca hrană pentru păsările cerului
    și pentru fiarele pământului.
  eng-WEBP: “‘“I will make the counsel of Judah and Jerusalem void in this place.
    I will cause them to fall by the sword before their enemies, and by the hand of
    those who seek their life. I will give their dead bodies to be food for the birds
    of the sky and for the animals of the earth.
  eng-FBV: Right here in this place I'm going to spoil the plans of Judah and Jerusalem.
    I will let their enemies who want to kill them come and do exactly that. Their
    dead bodies will be food for birds of prey and wild animals.
  nld-1939: Want Ik zal Juda en Jerusalem radeloos maken op deze plaats, ze voor hun
    vijanden doen vallen door het zwaard en door de hand van hen, die hun naar het
    leven staan, en hun lijken tot aas werpen voor de vogels uit de lucht en voor
    de beesten op aarde.
  nch-BL: Na nijsosolos nochi cati nopa masehualme ten tali Judá huan altepet Jerusalén
    quisencajtoque quichihuase ipan nopa tatehuilisti. Huan nijchihuas ma hualaca
    soldados para ma quinmictiquij nica. Huan inintacayo niquinmacas nopa tzojpilome
    huan tecuanime cati nemij cuatita para ma quincuaca.
  vie-1934: Trong nơi nầy ta sẽ làm hư không mưu của Giu-đa và của Giê-ru-sa-lem.
    Ta sẽ làm cho chúng nó ngã bởi gươm trước mặt kẻ thù, và bởi tay của những kẻ
    muốn hại mạng sống chúng nó; ta sẽ phó thây chúng nó cho chim trời và loài thú
    đất làm đồ ăn.
  hin-CV: “ ‘मैं इस स्थान पर यहूदिया तथा येरूशलेम की युक्ति निष्फल कर दूंगा. तथा मैं
    ऐसा करूंगा कि वे अपने शत्रुओं के समक्ष ही, जो उनके प्राणों के प्यासे हैं, उन्हीं
    के तलवार के ग्रसित हो जाएंगे. और मैं उनके शव आकाश के पक्षी तथा पृथ्वी के पशुओं
    का आहार बना दूंगा.
  spa-BES: Haré que el propósito de Judá y de Jerusalén no se cumpla en este lugar;
    Los pondré en la espada por sus enemigos, y por las manos de aquellos que tienen
    designios en contra de su vida; Y sus cuerpos muertos daré para ser alimento para
    las aves del cielo y para las bestias de la tierra.
  tdx-tdx: Le ho koaheko ami’ty toetse toy ty fanoroan-keve’ Iehodà naho Ierosalaime;
    le hampikorovoheko fibara añ’atrefa’ o rafelahi’ iareoo, naho am-pità’ o mipay
    ty fiai’ iareoo; vaho ho fahanako ami’ty lolo’ iareo o voron-dikerañeo naho o
    bibi’ty tane toio;
  tha-KJV: และในสถานที่​นี้​เราจะกระทำให้แผนงานของยูดาห์และเยรูซาเล็มสูญสิ้นไป และจะกระทำให้เขาทั้งสองล้มลงด้วยดาบต่อหน้าศั​ตรู​ของเขาทั้งหลาย
    และด้วยมือของบรรดาผู้​ที่​แสวงหาชีวิตของเขา เราจะให้ศพของเขาทั้งหลายเป็นอาหารของนกในอากาศและสัตว์​ที่​แผ่​นดินโลก
  por-BR-2018: E tornarei vazio o conselho de Judá e de Jerusalém neste lugar; e os
    farei cair à espada diante de seus inimigos, e nas mãos dos que buscam tirar suas
    vidas; e darei seus cadáveres por comida às aves do céu e aos animais da terra;
  deu-ELO: Und ich werde den Rat von Juda und Jerusalem vereiteln an diesem Orte,
    und werde sie durchs Schwert fallen lassen vor ihren Feinden und durch die Hand
    derer, welche nach ihrem Leben trachten; und ich werde ihre Leichname dem Gevögel
    des Himmels und den Tieren der Erde zur Speise geben.
  eng-WYC-2018: And I shall destroy the counsel of Judah and of Jerusalem in this
    place, and I shall destroy them by sword, in the sight of their enemies, and in
    the hand of men seeking the lives of them; and I shall give their dead bodies
    to be meat to the birds of the air, and to [the] beasts of (the) earth. (And I
    shall destroy the plans of Judah and of Jerusalem in this place, and I shall destroy
    them by the sword, before their enemies, and by the hands, or the power, of those
    who seek their lives; and I shall give their dead bodies to be food for the birds
    of the air, and for the beasts of the earth.)
  epo-epo: Kaj Mi detruos sur ĉi tiu loko la planon de Judujo kaj Jerusalem; kaj Mi
    faligos ilin de glavo antaŭ iliaj malamikoj, kaj de la mano de tiuj, kiuj serĉas
    ilian animon, kaj Mi donos iliajn kadavrojn kiel manĝaĵon al la birdoj de la ĉielo
    kaj al la bestoj de la tero.
  uig-PIN: Mǝn bu yǝrdǝ Yǝⱨuda ⱨǝm Yerusalemning pilan-tǝdbirlirini ⱪuruⱪ ⱪiliwetimǝn;
    Mǝn ularni düxmǝnlirining ⱪiliqi bilǝn, yǝni janlirini izdigüqilǝrning ⱪolida
    yiⱪitimǝn; Mǝn jǝsǝtlirini asmandiki uqar-ⱪanatlarƣa wǝ yǝr-zemindiki ⱨaywanatlarƣa
    ozuⱪ boluxⱪa beriwetimǝn.
  beo-beo: Amo sogebi ganodini Na da Yuda fi dunu amola Yelusaleme fi dunu ilia ilegei
    huluane hedofamu. Ilia ha lai da ilima hasalima:ne, amola gegesu ganodini ili
    medole legema:ne, Na da logo doasimu. Na da ilia bogoi da:i hodo amo sio fi amola
    sigua ohe amo ili moma:ne imunu.
  tpi-OTNT: “‘Ol Juda na Jerusalem i tingting pinis long mekim ol kain kain samting
    long dispela ples, tasol bai mi pasim rot bilong ol na ol i no inap mekim ol dispela
    samting. Bai mi salim ol birua i kam na kilim ol i dai. Na bai mi larim ol pisin
    na ol animal i kam kaikai ol bodi bilong ol.
  hau-SA: “ ‘A wannan wuri zan lalace dabarun Yahuda da na Urushalima. Zan sa a kashe
    su da takobi a gaban abokan gābansu, a hannuwan waɗanda suke neman ransu, zan
    kuma ba da gawawwakinsu su zama abinci ga tsuntsayen sararin sama da kuma namun
    jeji.
  uig-LAT: Men bu yerde Yehuda hem Yérusalémning pilan-tedbirlirini quruq qiliwétimen;
    Men ularni düshmenlirining qilichi bilen, yeni janlirini izdigüchilerning qolida
    yiqitimen; Men jesetlirini asmandiki uchar-qanatlargha we yer-zémindiki haywanatlargha
    ozuq bolushqa bériwétimen.
  nde-nde: Kuyonale indawo ngizawachitha amacebo kaJuda laweJerusalema. Ngizabenza
    bafe ngenkemba phambi kwezitha zabo, lasezandleni zalabo abafuna ukubabulala,
    njalo ngizanikela izidumbu zabo ukuba zibe yikudla kwezinyoni zasemoyeni lezinyamazana
    zeganga.
  ton-ton: 'Pea te u fakataʻeʻaonga ʻae fakakaukau ʻa Siuta mo Selūsalema ʻi he potu
    ni: pea te u pule ke nau tō ʻi he heletā ʻi he ʻao ʻo honau ngaahi fili, pea mo
    e nima ʻonautolu ʻoku kumi ʻenau moʻui: pea te u foaki honau ʻangaʻanga ke kai
    ʻe he fanga manu ʻoe ʻatā, pea mo e fanga manu ʻoe fonua.'
  ces-1613: Nebo v nic obrátím radu Judovu i Jeruzalémských v místě tomto, způsobě
    to, aby padli od meče před nepřátely svými, a od ruky těch, kteříž hledají bezživotí
    jejich, i dám mrtvá těla jejich za pokrm ptactvu nebeskému a šelmám zemským.
  eng-WMB: “‘“I will make the counsel of Judah and Jerusalem void in this place. I
    will cause them to fall by the sword before their enemies, and by the hand of
    those who seek their life. I will give their dead bodies to be food for the birds
    of the sky and for the animals of the earth.
  tam-TCV: இந்த இடத்தில் யூதாவினுடைய, எருசலேமினுடைய திட்டங்களை அழித்துப்போடுவேன்.
    அவர்களுடைய பகைவர்களுக்கு முன்பாக அவர்களைக் கொல்லத் தேடுகிறவர்களின் கையிலுள்ள வாளினால்
    நான் அவர்களை விழப்பண்ணுவேன். அவர்களின் உடல்களைப் பூமியின் மிருகங்களுக்கும், ஆகாயத்துப்
    பறவைகளுக்கும் உணவாகக் கொடுப்பேன்.
  ceb-ULB: Himuon kong walay bili dinhing dapita ang tanan nga mga laraw sa Juda ug
    sa Jerusalem. Pagalaglagon ko sila pinaagi sa espada atubangan sa ilang mga kaaway
    ug pinaagi sa kamot niadtong nagpangita sa ilang mga kinabuhi. Unya ihatag ko
    ang ilang mga patay nga lawas ingon nga pagkaon sa mga langgam sa kalangitan ug
    sa mga mananap sa kalibotan.
  pol-UBG: I wniwecz obrócę radę Judy i Jerozolimy na tym miejscu i sprawię, że padną
    od miecza przed swoimi wrogami i od ręki tych, którzy czyhają na ich życie. I
    wydam ich trupy na pożarcie ptactwu nieba i zwierzętom ziemi.
  agr-agr: Judá wegantu aidau Jerusalégnumia aidaujai chichaman umina nunak pachimjukan
    emegkatkattajai. Dutikan shiwag aidau maaniamunum ijinatnume tusan idaisagtatjai.
    Dutika ai nuwi jinawag tepetag waigkun chuwag aidau, kuntin kajen aidaujai amuktinme
    titatjai.
  kyc-kyc: Yuu dokona Jerusaleme wambu peparaepe dee Juta wambu peparaepe mende pirama
    lao lao retelyaminyi dupwa nambame ukiaki minyinyi nembaro. Nakamana yanda pimwai
    dupwame pyao wini pipala yandana nakama pyao kumakana laro. Nambame nakamana yanenge
    kakapange kumasi dupwa mena rae lenge yakape dupwame nenge ingyuo nena lao mairu.
  urd-GVU: اِس جگہ مَیں یہوداہ اور یروشلم کے منصوبے خاک میں ملا دوں گا۔ مَیں ہونے
    دوں گا کہ اُن کے دشمن اُنہیں موت کے گھاٹ اُتاریں، کہ جو اُنہیں جان سے مارنا چاہیں
    وہ اِس میں کامیاب ہو جائیں۔ تب مَیں اُن کی لاشوں کو پرندوں اور درندوں کو کھلا
    دوں گا۔
  deu-1912: Und ich will den Gottesdienst Juda's und Jerusalems an diesem Ort zerstören
    und will sie durchs Schwert fallen lassen vor ihren Feinden, unter der Hand derer,
    die nach ihrem Leben stehen, und will ihre Leichname den Vögeln des Himmels und
    den Tieren auf Erden zu fressen geben
  kan-2017: ನಾನು ಈ ಸ್ಥಳದಲ್ಲಿ ಯೆಹೂದ್ಯರ ಮತ್ತು ಯೆರೂಸಲೇಮಿನವರ ಆಲೋಚನೆಯನ್ನು ಮಣ್ಣುಪಾಲುಮಾಡಿ,
    ಅವರ ಪ್ರಾಣವನ್ನು ಹುಡುಕುವ ಶತ್ರುಗಳ ಖಡ್ಗದಿಂದ ಅವರನ್ನು ಬೀಳಿಸಿ, ಆ ಹೆಣಗಳನ್ನು ಆಕಾಶದ ಪಕ್ಷಿಗಳಿಗೂ
    ಮತ್ತು ಭೂಜಂತುಗಳಿಗೂ ಆಹಾರವನ್ನಾಗಿ ಮಾಡುವೆನು.
  yap-yap: U roy e bay gu kirebnag riy urngin e tin kem’ay i leamnag rok piyu Judah
    nge yu Jerusalem. Bay gu gagiyegnag e pi to’ogor rorad ngar felan’gad u puluwrad
    ngar li’ed yad u fithik’ e mael. Bay gu pi’ e ldow rorad ngak e arche’ nge gamanman
    ni malboch nge mang ggan rorad.
  hlt-MCSB: Judah neh he Jerusalem hmuen kah cilsuep te ka hlap pah vetih a thunkha
    mikhmuh kah cunghang neh a hinglu aka toem rhoek kut dongah ka cungku sak ni.
    Te vaengah a rhok te vaan kah vaa taeng neh diklai rhamsa taengah maeh la ka paek
    ni.
  mdy-ETH: ዪሁዳ ዴሮና ዬሩሳላሜ ዴሮና ማሊ ቱኬ ባካ ቢያ ሃኖ ቤዞይዳ ማዺንቲ ኩሙዋጉዲ ታ ላኣጋንዳኔ፤ ዔያቶኮ ሞርካ ዔያቶ
    ባሻንዳጉዲና ዖሊ ዔያቶ ዎዻንዳጉዲ ታ ማሃንዳኔ፤ ሌዞ ዔያቶኮ ጫሪንጫ ባራና ካፖና ካይዚ ቦዖና ታ ሙኡዛንዳኔ።
  twi-ASANTE: “ ‘Mɛsɛe Yuda ne Yerusalem nhyehyɛeɛ wɔ ha. Mɛma wɔatotɔ wɔ akofena
    ano wɔ wɔn atamfoɔ a wɔrepɛ wɔn nkwa no anim, na mede wɔn afunu bɛma ewiem nnomaa
