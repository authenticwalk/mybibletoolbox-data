    fire as burnt-offerings unto Ba''al, which I had not commanded, nor spoken, and
    which had not come into my mind:'
  asm-FB: তেওঁলোকে বালৰ উদ্দেশ্যে হোম-বলিস্বৰূপে নিজ নিজ পুতেকসকলক জুইত পুৰিবলৈ, বালৰ
    কাৰণে ওখ ঠাইবোৰ সাজিলে, ইয়াক মই আজ্ঞা কৰা নাছিলোঁ, কোৱা নাছিলোঁ, বা মোৰ মনত উদয়ো
    হোৱা নাছিল।
  sus-A: عٍ بَرَ بَتُدٍيٍ تِ بَلِ كُيٍ بّ فٍيَيٍ قَرِ، عٍ عٍ شَ دِيٍ بَمَ سّرّشّ فَن
    دَاشِ رَ دّننَشّ. ﭑ تَن مُ عٍ يَمَرِشِ نَ مْولِ رَ، ﭑ مُ نَ مْولِ قَلَشِ، نَ مْولِ
    مُ لُشِ ﭑ مَ مَحْشُنيِ يَ مَ.›»
  fra-SBL: parce qu'ils ont bâti les hauts lieux de Baal, et qu'ils ont brûlé leurs
    enfants au feu en holocauste à Baal, ce que je n'ai ni ordonné, ni dit, ce qui
    ne m'est pas venu à l'esprit.
  hbo-hbo: וּבָנ֞וּ אֶת־בָּמֹ֣ות הַבַּ֗עַל לִשְׂרֹ֧ף אֶת־בְּנֵיהֶ֛ם בָּאֵ֖שׁ עֹלֹ֣ות
    לַבָּ֑עַל אֲשֶׁ֤ר לֹֽא־צִוִּ֙יתִי֙ וְלֹ֣א דִבַּ֔רְתִּי וְלֹ֥א עָלְתָ֖ה עַל־לִבִּֽי׃
    פ
  kik-kik: Nĩmakĩĩte kũndũ kũrĩa gũtũũgĩru gwa kũhooerwo Baali, na gwa gũcinagĩrwo
    ariũ ao na mwaki matuĩke maruta ma kũrutĩrwo Baali, ũndũ ũrĩa niĩ itaathanire
    wĩkagwo, kana ngĩũgweta, o na ũndũ ũtarĩ wagĩa meciiria-inĩ makwa.
  fra-NCL: Ils ont bâti les hauts lieux de Baal, pour consumer leurs enfants par le
    feu en holocauste à Baal, choses que je n’avais ni commandées, ni dites, et qui
    n’étaient pas montées à mon cœur.
  cek-AK: Sak han ka thui ai, thuih doeh ka thui pae ai, palung thungah doeh ka poek
    ai ih hmai angbawnhaih to nihcae mah sak o baktih toengah, Baal khaeah a capanawk
    hmai hoi qoeng hanah hmuensangnawk to a sak o.
  cuk-cuk: ” ’Bemar Baalʼga ibmar-ogumakar-ukleged-aila be sobsamalad. Agi be-mimmigan
    ega be ogumakar uksamalad. Ar gwen an bemarga we-igar uksasulid, we-ibmar-imakmaloye
    an bemarga sogsasulid, bipisaale gwen an-binsaedgi danisulid.’ ”
  uig-CYR: Улар Баалға өз балилирини көйдүрмә қурбанлиқлар сүпитидә көйдүрүш үчүн
    Баалниң «жуқури җайлар»ини қурған; Мән бундақ бир ишни һеч қачан буйруп бақмиған,
    һеч ейтмиған, у һәргиз оюмға кирип бақмиған.
  tel-2017: వాళ్ళు తమ కొడుకులను దహనబలులుగా కాల్చడానికి బయలుకు బలిపీఠాలు కట్టించారు.
    అలా చేయమని నేను వాళ్లకు చెప్పలేదు, అది నా మనస్సుకు ఎన్నడూ తోచలేదు.”
  hat-BSA: akoz yo te bati wo plas a Baal yo pou brile pwòp fis pa yo nan dife kon
    ofrann brile a Baal yo, yon bagay ke Mwen pa t janm kòmande, ni pale, ni li pa
    t janm antre nan tèt Mwen.’
  kos-kos: ac elos etoak loang in esukak tulik natulos fac, tuh in mwe kisa firir
    lalos nu sel Baal. Nga tiana sapkin elos in oru ma inge, ac wangin pacna in nunak
    luk uh.
  hbo-WLC: וּבָנ֞וּ אֶת־בָּמ֣וֹת הַבַּ֗עַל לִשְׂרֹ֧ף אֶת־בְּנֵיהֶ֛ם בָּאֵ֖שׁ עֹל֣וֹת
    לַבָּ֑עַל אֲשֶׁ֤ר לֹֽא־צִוִּ֙יתִי֙ וְלֹ֣א דִבַּ֔רְתִּי וְלֹ֥א עָלְתָ֖ה עַל־לִבִּֽי׃
    פ
  ibo-ibo: Ha ewuola ebe ịchụ aja dị elu nye chi Baal. Nʼelu ya kwa ka ha na-esure
    ụmụ ha dịka aja nye Baal, bụ nke m na-enyeghị nʼiwu, ekwughịkwa m ya, o nwekwaghị
    mgbe o ji bata m nʼobi.
  ory-ory: ପୁଣି, ଆପଣା ପୁତ୍ରଗଣକୁ ହୋମବଳି ରୂପେ ବାଲ୍‍ଦେବ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିରେ ଦଗ୍ଧ କରିବା
    ନିମନ୍ତେ ବାଲ୍‍ଦେବର ଉଚ୍ଚସ୍ଥଳୀ ନିର୍ମାଣ କରିଅଛନ୍ତି; ତାହା ଆମ୍ଭେ ଆଦେଶ କରି ନାହୁଁ, କି କହି
    ନାହୁଁ, କିଅବା ଆମ୍ଭ ମନରେ ତାହା ଉଦୟ ହୋଇ ନାହିଁ।
  chk-chk: Ra pwal senätä rongen asor won ekewe leni tekia fän iten ewe anü Paal,
    pwe repwe keni nöür ät pwe ar asoren kek ngeni. Ei üsap allük ngeniir, esap pwal
    tolong lon ai ekiek.
  rop-rop: En olabat bin meigimbat teibul blanga ofring blanga det drimin gulum Beil,
    blanga barnimbat olabat ronwan bigininimob langa det faiya blanga meigimbat sekrifais
    ofring. Ai nomo bin dalim olabat blanga dum tharran. Im nomo bin kaman brom mi.
  ukr-1871: І построїли висоти Баалові, щоб свої сини приносити Баалові на всепаленнє,
    а сього я не заповідав і не заводив, ба й на думку воно менї не приходило.
  deu-1951: Sie haben auch Baalshöhen gebaut, um ihre Kinder dem Baal als Brandopfer
    mit Feuer zu verbrennen, was ich nicht geboten und wovon ich nichts gesagt und
    was mir nie in den Sinn gekommen ist.
  eng-JPS: and have built the high places of Baal, to burn their sons in the fire
    for burnt-offerings unto Baal; which I commanded not, nor spoke it, neither came
    it into My mind.
  srp-1865: I pogradiše visine Valu da sažižu sinove svoje ognjem na žrtve paljenice
    Valu, èega ne zapovjedih niti o tom govorih, niti mi na um doðe.
  lug-lug: Bazimbye ebifo ebigulumivu ebya Baali, bookereyo batabani baabwe mu muliro
    ng’ekiweebwayo eri Baali, ekintu kye siragiranga, era kye soogerangako, wadde
    okukirowoozaako.
  heb-heb: ובנו את במות הבעל לשרף את בניהם באש עלות לבעל אשר לא צויתי ולא דברתי ולא
    עלתה על לבי׃
  ben-IRV: তারা বাল দেবতার উদ্দেশ্যে হোমবলি হিসাবে নিজের ছেলেদেরকে আগুনে পোড়াবার
    জন্য বাল দেবতার উঁচু স্থান তৈরী করেছে, আমি তা করতে আদেশ দিইনি। আমি তাদের এটা করতে
    বলি নি, তা আমার মনেও আসেনি।’
  pan-pan: ਉਹਨਾਂ ਨੇ ਬਆਲ ਦੇ ਉੱਚੇ-ਉੱਚੇ ਸਥਾਨ ਬਣਾਏ ਭਈ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ ਹੋਮ ਦੀ ਬਲੀ ਕਰਕੇ
    ਬਆਲ ਲਈ ਅੱਗ ਵਿੱਚ ਸਾੜਨ ਜਿਹ ਦਾ ਮੈਂ ਨਾ ਉਹਨਾਂ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ, ਨਾ ਗੱਲ ਕੀਤੀ, ਨਾ ਮੇਰੇ
    ਮਨ ਵਿੱਚ ਹੀ ਆਇਆ
  mya-JVB: ငါမ စီရင် မ မှာ ထား၊ ငါ အလျှင်းအလို မ ရှိသော ဝတ်တည်းဟူသော၊ ဗာလ ဘုရားရှေ့
    မှာ မိမိ သား တို့ကို မီးရှို့ ၍၊ ပူဇော် ရာ ဝတ်ပြုခြင်းငှါ ၊ ဗာလ ဘုရားဘို့ ကုန်း
    တို့ကို တည် လုပ်ကြပြီ။
  tbg-tbg: Ne nenta vaintivara una variqa Baalira iha quara amitareka iha, ofaa tainta
    maini autuke vataarave. Kia te niara mintiate tunarave. Vika mintimake vaaqu okara
    auti variara kia te tenta avu aatoqi iritauna haikarave.
  hmo-hmo: Bona Bala dirava totona boubou patadia idia karaia vadaeni, edia natudia
    be boubou totona do idia gabua ore gwauraia. Lau ese inai bamona kara totona lau
    oda henidia lasi. Inai bamona kara be lau laloa lasi momokani.’ ”
  urd-urd: और बा'ल के लिए ऊँचे मक़ाम बनाए, ताकि अपने बेटों को बा'ल की सोख़्तनी क़ुर्बानियों
    के लिए आग में जलाएँ जो न मैंने फ़रमाया न उसका ज़िक्र किया, और न कभी यह मेरे ख़याल
    में आया।
  rus-SYN: и устроили высоты Ваалу, чтобы сожигать сыновей своих огнем во всесожжение
    Ваалу, чего Я не повелевал и не говорил, и что на мысль не приходило Мне;
  bqc-SIM: Aa Baali gbagbakĩiↄ bò, aa sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ òwà ń
    ń nɛgↄ̃ɛↄ. Mámɛ mi yã́pi dilɛnɛ́o, a làasoo i gɛ̃ ma sↄ̃u seo.
  tcz-CHONGTHU: Amahon Baal maicham asemdoh un, achapateu meiya govam’a kilhaina neidin,
    Baal maicham asem uve. Keiman vang hitobang bolna din thupeh kanei khapon chule
    kalunga jong kagel khapoi.
  mar-mar: यहूदाच्या राजाने बाल दैवतासाठी उच्चासने बांधली त्यामध्ये ते आपल्या मुलांना
    अग्नीत होमार्पण जाळत असत. असे काही मी त्यांना करायला आज्ञा दिली नसून पण. आणि असे
    कधीही माझ्या मनातही आले नाही.
  qub-qub: Nircur altarcunatapis rurasha chaycho Baal diospaj rupachinanpaj. Chayno
    rurananpäga noga manami nirächu. Chayno cananpäga manami yarpayllapis yarparächu.
  bqp-bqp: Bɑ bũu wi bɑ mɔ̀ Bɑɑli yɑ̃ku yeru bɑniɑ gunguru wɔllɔ. Miyɑ bɑ rɑ kɑ ben
    bibu yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru ko, yɑ̃ku tèn bweseru nɑ ǹ bu yiire, nɑ ǹ mɑm ten
    bwisikunu koore.
  hat-hat: Yo moute lòt lotèl pou Baal. Yo pran pitit yo, yo touye yo, yo boule yo
    nèt nan dife pou Baal, bagay mwen pa janm mande yo fè, bagay mwen pa janm louvri
    bouch mwen di, bagay ki pa janm vin nan lide m'.
  eng-BSB: They have built high places to Baal on which to burn their children in
    the fire as offerings to Baal—something I never commanded or mentioned, nor did
    it even enter My mind.
  eng-WEBPB: and have built the high places of Baal to burn their children in the
    fire for burnt offerings to Baal, which I didn’t command, nor speak, which didn’t
    even enter into my mind.
  kbq-kbq: Ana nehu'za zamagra Bali havi anumzante'ma mono'ma huntesaza kumatami tro
    huntesga hu'ne'za, ne' mofavre'zamia zamahe'za Bali havi anumzantega tevefi kre
    fanenehu ofa nehaze. Nagra kea huramante'na, e'ina hiho hu'na huozamante'noa avu'avaza
    nehu'za, Nagri antahi'zampinena e'inahu antahi'zana omane'neaza tro hu'naze.
  nhe-BL: Nojquiya quichijchihuilijtoque huejhueyi tlaixpantini nopa teteyotl Baal.
    Huan ipan nopa tlaixpantini quintlatíaj ininconehua queja tlacajcahualistli para
    nopa teteyotl. Ya nopa eli se tlamantli tlen na ax quema niquinnahuati ma quichihuaca,
    niyon ax quema nimoilhui para queja nopa quichihuasquíaj.
  gub-BL: Uzapo ma'ea'yr hapy haw Ma'aw henataromo wà. Uzuka wa'yr wanapy pà henataromo
    wà. Nazapo kar pixik kwaw a'e ma'e wanupe herenataromo ihe. Naze'eg pixik kwaw
    a'e ma'e iapo haw rehe. Nahema'enukwaw pixik kwaw hehe.
  eng-DRA: 'And they have built the high places of Baalim, to burn their children
    with fire for a holocaust to Baalim: which I did not command, nor speak of, neither
    did it once come into my mind.'
