verse: JER.019.005
translations:
  mal-C: അവരുടെ പുത്രന്മാരെ തീയിൽ ദഹിപ്പിച്ച് ബാലിനു ദഹനയാഗം കഴിക്കാനുള്ള ക്ഷേത്രങ്ങൾ
    നിർമിക്കുകയും ചെയ്തിരിക്കുന്നു. അതു ഞാൻ അവരോടു കൽപ്പിക്കുകയോ അരുളിച്ചെയ്യുകയോ
    ചെയ്തിട്ടില്ല, അത് എന്റെ മനസ്സിൽ വന്നിട്ടുമില്ല.
  deu-TKW: 'und die Baalshöhen erbauten, um ihre Söhne als Brandopfer für den Baal
    zu verbrennen, was ich weder geboten noch angeordnet habe, und was mir nie in
    den Sinn gekommen ist:'
  lin-lin: batongi bisambelo ya likolo ya bangomba mpo na Bala, mpo na kotumba bana
    na bango na moto lokola mbeka ya kotumba epai ya Bala ; nzokande Ngai natikala
    kotinda bango likambo ya boye te to mpe likambo ya boye etikala ata komata na
    makanisi na Ngai te ;
  eng-LSV: and have built the high places of Ba‘al to burn their sons with fire, burnt-offerings
    to Ba‘al, that I did not command, nor spoke of, nor did it come up on My heart.
  eng-GNV: And they haue built the hie places of Baal, to burne their sonnes with
    fire for burnt offrings vnto Baal, which I commanded not, nor spake it, neither
    came it into my minde)
  eng-WEBSTER: 'They have built also the high places of Baal, to burn their sons with
    fire for burnt-offerings to Baal, which I commanded not, nor spoke it , neither
    came it into my mind:'
  nhw-BL: Nojquiya quichijchihuilijtoque huejhueyi tlaixpamitl nopa teteyotl Baal.
    Huan ipan nopa tlaixpame quintlatíaj ininconehua quen tlacajcahualistli para nopa
    teteyotl. Ya nopa eli se tlamantli catli na amo quema niquinnahuati ma quichihuaca,
    niyon amo quema nimoilhui para quej nopa quichihuasquíaj.
  swh-ONEN: Wamejenga mahali pa juu pa kuabudia miungu pa Baali ili kuteketeza wana
    wao katika moto kama sadaka kwa Baali, kitu ambacho sikukiamuru wala kukitaja,
    wala hakikuingia akilini mwangu.
  bba-bba: Bɑ bũu wi bɑ mɔ̀ Bɑɑli yɑ̃ku yeru bɑniɑ ɡunɡuru wɔllɔ. Miyɑ bɑ rɑ kɑ ben
    bibu yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ko, yɑ̃ku tèn bweseru nɑ ǹ bu yiire, nɑ ǹ mɑm ten
    bwisikunu koore.
  eng-KJVCPB: 'they have built also the high places of Baal, to burn their sons with
    fire for burnt offerings unto Baal, which I commanded not, nor spake it, neither
    came it into my mind:'
  luo-luo: Gisegero kuonde motingʼore gi malo ne Baal mondo giwangʼ yawuotgi e mach
    kaka chiwo ne Baal, gimoro mane ok achiko kata tuomo, bende ne onge e pacha.
  meu-meu: bona Baal ena atai gabudia vada e larebadia, natudia mamaruanedia na lahi
    ai bae haḡoledia, Baal ena gole oho boubou ḡaudia ai bae halaodia, totona; a lau
    ese una kara asina haheḡanilaia eiava asina hahedualaia, bona asina laloa davari.
  npi-ULB: आफ्ना छोराहरू बाल देवतालाई आगोमा होमबलिको रूपमा चढाउन तिनीहरूले त्‍यसका
    अग्ला ठाउँहरू बनाए, यस्‍तो कुनै कुरो जुन मैले आज्ञा गरिनँ वा बताइनँ न त मेरो मनमा
    नै थियो ।
  yor-yor: Wọ́n ti kọ́ ibi gíga fún Baali láti sun ọmọkùnrin wọn gẹ́gẹ́ bí ohun ẹbọ
    sísun sí Baali—èyí tí èmi kò pàṣẹ láti ṣe, tí èmi kò sì sọ, tàbí tí kò sì ru sókè
    láti inú ọkàn mi.
  pes-OPCB: برای بت بعل، مذبحهای بلند ساخته، پسران خود را بر آنها می‌سوزانند کاری
    که من هرگز امر نفرموده بودم و حتی از فکرم نیز نگذشته بود!
  tgl-ULB: Nagtayo sila ng mga dambana para kay Baal upang sunugin ang kanilang mga
    anak na lalaki sa apoy bilang mga handog na susunugin para sa kaniya—isang bagay
    na hindi ko iniutos. Hindi ko sinabi sa kanilang gawin ito ni sumagi man lang
    sa aking puso.
  hui-hui: Dama mitangi bialu gime wabini mini Balahondo bi pupu wulenaga anda bia
    howa anda uruniha howa ti waneiginiru Bala odagonihondo loma bialu irani bo delaga
    ka. Anigo i̱naga mana ogoni ndo i̱na tihondo ogonidagua bilimu nale. Ti mana ogonidagua
    bulene nga lalubi mbira i̱naga mini ti natalebumi.
  mya-mya: မိ​မိ​တို့​သား​သ​မီး​များ​အား​မီး​ရှို့​ရာ​ယဇ် အ​ဖြစ်​ပူ​ဇော်​ရန် ဗာ​လ​ဘု​ရား​အ​တွက်​မြင့်
    သော​အ​ရပ်​၌​ယဇ်​ပလ္လင်​များ​ကို​တည်​ဆောက် ကြ​လေ​ပြီ။ သူ​တို့​သား​သ​မီး​များ​ကို​ဤ
    သို့​ဗာ​လ​ဘု​ရား​အား​မီး​ရှို့​ပူ​ဇော်​စေ​ရန် ငါ​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ​အ​မိန့်​မ​ပေး
    ခဲ့၊ မ​ပြော​ကြား​ခဲ့၊ စိတ်​မ​ကူး​ခဲ့။-
  bod-N: རང་གི་བུ་མེ་རུ་བསྲེགས་ནས་པཱ་ཨལ་ལ་སྦྱིན་སྲེག་གི་མཆོད་པ་འབུལ་བའི་ཆེད་དུ། དེ་དག་གིས་པཱ་ཨལ་གྱི་མཐོ་གླིང་རྣམས་བརྩིགས།
    དེ་ནི་ངས་བསྒོས་པ་མ་ཡིན་ལ། ངས་གླེང་པ་ཡང་མིན་ཏེ། ངའི་ཡིད་ལའང་ཤར་མ་མྱོང་ངོ་། །
  sna-sna: Vakavaka nzvimbo dzakakwirira dzaBhaari kuti vapise vanakomana vavo mumoto
    sezvipiriso kuna Bhaari, chinhu chandisina kuvarayira kana kureva, uye hachina
    kumbopinda mupfungwa dzangu.
  spa-BLM: y han construido los lugares altos de Baal para quemar a sus hijos en el
    fuego para holocaustos a Baal, lo cual yo no ordené, ni hablé, lo cual ni siquiera
    pasó por mi mente.
  cac-cac: Ix e b'oq'ue juntzan̈ altar b'aj tze n̈ustz'a eb' eyuninal silab'il d'a
    Baal. Tze c'ulan val tas man̈oc in svac' e c'ulej, max ec' d'a in pensar juntzan̈
    tas tze c'ulej chi'.
  swh-ULB: Walimjengea Baali mahali pa juu na kuwachoma watoto wao kwa moto kama sadaka
    za kuteketezwa kwake-kitu ambacho sijawaamuru au kutaja, wala hakuingia ndani
    ya akili yangu.
  bel-bel: і насыпалі вышыні Ваалу, каб паліць сыноў сваіх агнём на цэласпаленьне
    Ваалу, чаго Я не загадваў і не казаў, і чаго Мне нават наўме ня было;
  deu-ELBBK: 'und die Höhen des Baal gebaut, um ihre Kinder als Brandopfer für den
    Baal im Feuer zu verbrennen, was ich nicht geboten noch geredet habe und mir nicht
    in den Sinn gekommen ist:'
  mbb-OT: Mibpetukud pa sikandan te menge simbahan he para ki Baal, ne zutun dan ibpemuhat
    is menge anak dan he pemuhat he edtutungen para kandin. Wazè ku heini isuǥù kandan;
    wazè ku ganì meisip heini.
  mal-2015: ബാലിന്നു ഹോമബലികളായി തങ്ങളുടെ പുത്രന്മാരെ തീയിൽ ഇട്ടു ദഹിപ്പിപ്പാൻ ബാലിന്നു
    പൂജാഗിരികളെ പണികയും ചെയ്തിരിക്കുന്നു. അതു ഞാൻ കല്പിച്ചിട്ടില്ല, അരുളിച്ചെയ്തിട്ടില്ല,
    എന്റെ മനസ്സിൽ വന്നിട്ടുമില്ല.
  rmc-rmc: Le Baaloske ačhavenas o uče thana, hoj peskre čhaven te labaren sar e labarďi
    obeta le Baaloske. Kajse obeti me šoha na prikazinďom, na phenďom a mek aňi pre
    goďi mange oda na avľa.
  pes-OPV: و مکان های بلند برای بعل بنا کردند تاپسران خود را به‌جای قربانی های سوختنی
    برای بعل بسوزانند که من آن را امر نفرموده و نگفته ودر دلم نگذشته بود.
  ron-1924: Ау зидит ши ынэлцимь луй Баал, ка сэ ардэ пе копиий лор ын фок ка ардерь-де-тот
    луй Баал – лукру пе каре нич ну-л порунчисем, нич ну-л рындуисем ши нич ну-Мь
    трекусе прин минте.
  ben-OBCV: তারা বায়াল-দেবতার উদ্দেশ্যে পূজা করার উঁচু স্থানগুলি তৈরি করেছে, যেন
    বায়াল-দেবতার নৈবেদ্যর জন্য নিজের নিজের সন্তানদের আগুনে দগ্ধ করে। এ এমন এক বিষয়,
    যা আমি তাদের আদেশ দিইনি বা উল্লেখ করিনি, কিংবা তা কখনও আমার মনে উদয় হয়নি।
  som-som: Oo waxay dhiseen meelaha sarsare ee Bacal inay wiilashooda dab ku gubaan
    oo ay Bacal qurbaanno la gubo ugu bixiyaan, taasoo aanan ku amrin, oo aanan ku
    hadlin, oo aan innaba qalbigayga soo gelin.
  lat-VUC: 'et ædificaverunt excelsa Baalim, ad comburendos filios suos igni in holocaustum
    Baalim: quæ non præcepi, nec locutus sum, nec ascenderunt in cor meum.'
  eng-ASVBT: 'and have built the high places of Baal, to burn their sons in the fire
    for burnt offerings unto Baal; which I commanded not, nor spake it, neither came
    it into my mind:'
  ita-1885: Ed hanno edificati degli alti luoghi a Baal, per bruciar col fuoco i lor
    figliuoli in olocausto a Baal, il che io non comandai, e non ne parlai giammai,
    e non mi entrò giammai in cuore;
  eng-LXXUP: 'and built high places for Baal, to burn their children in the fire,
    which things I commanded not, neither did I design them in my heart:'
  eng-ULB: They built the high places of Baal to burn their sons in the fire as burnt
    offerings to him—something that I did not command or mention, nor did it enter
    my mind.
  spa-VBL: Han construido santuarios paganos a Baal donde queman a sus hijos en el
    fuego como ofrendas a Baal. Esto es algo que nunca ordené ni siquiera mencioné.
    Nunca pensé en algo así.
  fra-_FOB: Pour brûler au feu leurs fils, en holocaustes à Baal, ce que je n'ai point
    commandé, et dont je n'ai point parlé, et à quoi je n'ai jamais pensé.
  mal-mal: ബാലിനു ദഹനയാഗങ്ങളായി അവരുടെ പുത്രന്മാരെ തീയിൽ ഇട്ടു ദഹിപ്പിക്കുവാൻ പൂജാഗിരികൾ
    പണിയുകയും ചെയ്തിരിക്കുന്നു. അത് ഞാൻ കല്പിച്ചിട്ടില്ല, അരുളിച്ചെയ്തിട്ടില്ല, എന്റെ
    മനസ്സിൽ വന്നിട്ടുമില്ല.
  urd-GVR: Unhoṅ ne ūṅchī jaghoṅ par Bāl Dewatā ke lie qurbāngāheṅ tāmīr kīṅ tāki
    apne beṭoṅ ko un par jalā kar use pesh kareṅ. Maiṅ ne yih karne kā kabhī hukm
    nahīṅ diyā thā. Na maiṅ ne kabhī is kā zikr kiyā, na kabhī mere zahan meṅ is kā
    ḳhayāl tak āyā.
  suz-BL: मेकोपुकीमी आंम आल आन कली बाल देवता कली मीम चोशा चढ़ेचा कली डांडाम थान सेल्‍ना
    सेल्‍न बाक्‍तेक्‍म। मेको मो पन, दे गो मअरेङमी। गो मेको मशेंदुमी। मोदेंशो गेनायो
    ममिम्‍तु। येरमीया ७:३१-३३; लेवी १८:२१
  eng-NOY: And have built high places to Baal, To burn their sons in the fire for
    burnt-offerings to Baal; Which I ordained not, and commanded not, And which never
    came into my mind.
  ita-1927: hanno edificato degli alti luoghi a Baal, per bruciare nel fuoco i loro
    figliuoli in olocausto a Baal; cosa che io non avevo comandata, della quale non
    avevo parlato mai, e che non m’era mai venuta in cuore.
  ckb-ckb: نزرگەی بەعلیان لەسەر بەرزاییەکان بنیاد نا، تاکو کوڕەکانیان بە ئاگر بسووتێنن
    و بیکەنە قوربانی سووتاندن بۆ بەعل، کە من نە فەرمانم پێکردبوو و نە فەرمووبووم و
    نە بەخەیاڵمدا هاتبوو.
  eng-BBE: 'And they have put up the high places of the Baal, burning their sons in
    the fire; a thing which was not ordered by me, and it was never in my mind:'
  kan-OKCV: ತಮ್ಮ ಮಕ್ಕಳನ್ನು ಬಾಳನಿಗೆ ದಹನಬಲಿಗಳಾಗಿ ಬೆಂಕಿಯಲ್ಲಿ ಸುಡುವುದಕ್ಕೆ ಬಾಳನ ಉನ್ನತ ಪೂಜಾಸ್ಥಳಗಳನ್ನು
    ಕಟ್ಟಿದ್ದಾರೆ. ಇಂಥಾದ್ದನ್ನು ನಾನು ಆಜ್ಞಾಪಿಸಲಿಲ್ಲ. ನಾನು ಹೇಳಲಿಲ್ಲ, ನನ್ನ ಮನಸ್ಸಿಗೆ ಬರಲಿಲ್ಲ.
  tam-2017: தங்கள் பிள்ளைகளைப் பாகாலுக்குத் தகனபலிகளாகத் தகனிப்பதற்கு பாகாலின் மேடைகளைக்
    கட்டினதினாலும் இப்படி வரச்செய்வேன்; இவைகளை நான் கற்பித்ததுமில்லை, சொன்னதுமில்லை,
    இவைகள் என் இருதயத்தில் தோன்றினதுமில்லை.
  spa-RV-1909: Y edificaron alto á Baal, para quemar con fuego sus hijos en holocaustos
    al mismo Baal; cosa que no les mandé, ni hablé, ni me vino al pensamiento.
  ron-BTF: Au zidit de asemenea înălțimi lui Baal, ca să îi ardă pe fiii lor cu foc
    ca ofrande arse lui Baal, ceea ce eu nu am poruncit, nici nu am vorbit, nici nu
    mi-a venit în minte;
  eng-WEBP: and have built the high places of Baal to burn their children in the fire
    for burnt offerings to Baal, which I didn’t command, nor speak, which didn’t even
    enter into my mind.
  eng-FBV: They have built pagan shrines to Baal where they burn their children in
    the fire as offerings to Baal. This is something I never commanded or even mentioned.
    I never even thought of such a thing!
  nld-1939: en offerhoogten voor Báal gebouwd, om hun zonen en dochters als offer
    voor Báal te verbranden; wat Ik toch zeker niet heb geboden, en wat Mij nooit
    in de gedachte is gekomen.
  nch-BL: Nojquiya quichijchihuilijtoque huejhueyi taixpamit nopa teteyot Baal. Huan
    ipan nopa taixpame quintatíaj ininconehua quej tacajcahualisti para nopa teteyot.
    Ya nopa eli se tamanti cati na amo quema niquinnahuati ma quichihuaca, yon amo
    quema nimoilhui para quej nopa quichihuasquíaj.
  vie-1934: Lại xây đắp các nơi cao cho Ba-anh, đặng đốt con trai mình làm của lễ
    thiêu dân cho Ba-anh, là đều ta chẳng hề truyền cho, chẳng hề phán đến, là điều
    ta chẳng hề nghĩ tới trong lòng ta.
  hin-CV: उन्होंने बाल के लिए अपने पुत्रों की होमबलि अर्पित करने के उद्देश्य से बाल
    के लिए पूजा-स्थल प्रतिष्ठित किए हैं. यह वह कृत्य है, जिसका मैंने उन्हें न तो आदेश
    दिया और न ही मैंने कभी इसका उल्लेख किया और न यह विचार ही कभी मेरे मस्तिष्क में
    आया.
  spa-BES: Y levantaron los lugares altos de Baal, quemando a sus hijos en el fuego;
    una cosa que no fue ordenada por mí, y nunca estuvo en mi mente.
  tdx-tdx: le nandranjia’ iareo tamboho t’i Baale, hamorototo o ana’ iareoo añ’afo
    ao ho soroñañe amy Baale; ie tsy nililieko, tsy nitaroñako naho tsy nimoak’am-pitsakoreako
    ao.
  tha-KJV: และได้สร้างปู​ชน​ียสถานสูงสำหรับพระบาอัล เพื่อจะเผาบุตรชายของเขาเสียในไฟ
    เป็นเครื่องเผาบูชาแด่พระบาอัล ซึ่งเรามิ​ได้​บัญชาหรือให้​ประกาศิต หรือได้นึกในใจของเรา
  por-BR-2018: E edificaram altares a Baal, para queimarem a fogo seus filhos como
    holocaustos a Baal; coisa esta que nunca lhes mandei, nem falei, nem jamais pensei
    em meu coração.
  deu-ELO: 'und die Höhen des Baal gebaut, um ihre Kinder als Brandopfer für den Baal
    im Feuer zu verbrennen, was ich nicht geboten noch geredet habe und mir nicht
    in den Sinn gekommen ist:'
  eng-WYC-2018: and builded high things to Baalim, to burn their sons in fire, into
    burnt sacrifice to Baalim, (or and built the high places, or the hill shrines,
    to Baal, to burn their children in the fire, for burnt sacrifices to Baal); which
    things I commanded not, neither spake, neither those (things) ascended into mine
    heart.
