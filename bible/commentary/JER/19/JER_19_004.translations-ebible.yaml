    nơi này đầy máu của trẻ em vô tội.
  guj-2017: તેઓએ મારો ત્યાગ કર્યો છે અને આ સ્થાનને ભ્રષ્ટ કર્યુ છે. તેઓએ તથા તેઓના
    પૂર્વજોએ તથા યહૂદિયાના રાજાઓ જેઓને જાણ્યા નહોતા તેઓએ અન્ય દેવોની આગળ ધૂપ બાળ્યો
    છે. અને આ સ્થાનને નિર્દોષોના લોહીથી ભરી દીધું છે.
  pon-2006A: I pahn wia met pwehki aramas akan ar keseielahr oh kasaminehkilahr wasa
    kiset ar meirong ong koht teikan—soangen koht kei me pein irail oh samarail ko,
    oh nanmwarki kan en Suda, sohte mwahn dehdehki. Re ahpw kadirehkihla wasa kiset
    ntahn aramas soh dipe,
  por-BRBSL: Porque me abandonaram, e contaminaram este lugar, e queimaram incenso
    nele para outros deuses que não conheciam - eles, seus pais e os reis de Judá
    - e encheram este lugar com o sangue de inocentes,
  cth-cth: Bangkongtetpawiteh, ahnimouh ni na pahnawt awh teh, hete hmuen heh a khin
    sak. Amamouh hoi a napanaw hoi Judah siangpahrangnaw ni hai a thai boihoeh e cathut
    alouknaw koe hmuitui a sawi awh teh, hete hmuen heh yonnae ka tawn hoeh e thipaling
    a kawi sak.
  twi-twi: Efisɛ wɔagyaw me na wɔde ha ama ananafo anyame; wɔahyew afɔrebɔde wɔ so
    ama anyame a wɔn anaa wɔn agyanom, anaa Yuda ahemfo nhuu wɔn da, na wɔde mogya
    a edi bem ahyɛ ha ma.
  hlt-hlt: He hmuen ah kai n'hnoo uh vaengah mah loha uh coeng. Te dongah a napa rhoek
    neh amamih long khaw, Judah manghai rhoek long khaw a ming pawh pathen tloe rhoek
    taengah hmueih a phum uh. Te dongah he hmuen he ommongsitoe thii neh a cung sakuh.
  tbz-SIM: Bɛ̀ m bùtínnɛ́mu, kɛ sĩ̀nkùnnɛ n kó dikɑ̀rì kɛ dɛ̀ tùɔ̀ ntihúúntì yɛbɔkɛ̀
    bɛmbɛ nɛ̀ bɛ yɛmbɛ̀ nɛ̀ Sudɑɑ kó bɛkpɑ̀ɑ̀tìbɛ̀, bɛ̀ do í yɛ̃́ yɛ̀, kɛ cou bɛ̀ɛ̀
    í cɑ̀ɑ̀rɛ̀ mùmɑmù bɛ kó mɛyĩ̀ĩ̀ ndihɛì miɛkɛ.
  msy-2020: Kɨ kamaghɨn damuamin bizimɨn mɨngarim, a kamakɨn, gumazamizir kaba akɨrim
    ragha na gasaragha, aseba bagha ofan mɨgharir mughuriar aghuim zuibagh ami. Gumazamizir
    kaba, ko men ovaviba, ko Judan atriviba, me fomɨra aser kabagh fozir puvatɨ. Ezɨ
    datɨrɨghɨn, me aser kabar ziaba fe, egha arazir kamɨn me danganir kam gamima a
    nan damazimɨn bar mɨze. Me uaghan pura gumazamizir arazir kurabagh amir puvatɨzir
    avɨribav soghezɨ, me ariaghirezɨ men ghuziba danganir kam gire.
  azb-azb: Çünki onlar Məndən üz döndərdi, buranı yad bir ölkəyə çevirdi. Orada özlərinin,
    atalarının və Yəhuda padşahlarının tanımadıqları başqa allahlara buxur yandırdılar
    və bu yeri günahsız qanla doldurdular.
  eng-DBY: because they have forsaken me, and have estranged this place [from me],
    and have burned incense in it unto other gods, whom neither they nor their fathers
    have known, nor the kings of Judah; and have filled this place with the blood
    of innocents;
  hin-2017: क्योंकि यहाँ के लोगों ने मुझे त्याग दिया, और इस स्थान में दूसरे देवताओं
    के लिये जिनको न तो वे जानते हैं, और न उनके पुरखा या यहूदा के पुराने राजा जानते
    थे धूप जलाया है और इसको पराया कर दिया है; और उन्होंने इस स्थान को निर्दोषों के
    लहू से भर दिया,
  wol-KYG: Li ko waral mooy dañu maa wacc, teddadil bérab bii, di fi taalal cuuraay
    yeneen yàlla yu ñu xamuloon, du ñoom, du seeni maam, du buuri Yuda. Te feesal
    nañu bérab bii deretu nit ñu deful dara.
  eng-YLT: because that they have forsaken Me, and make known this place, and make
    perfume in it to other gods, that they knew not, they and their fathers, and the
    kings of Judah, and they have filled this place [with] innocent blood,
  kne-kne: Say amagek di tan dinokogan das sak-en ya inpakadodogis da nan ili sin
    nan-idatdatonan da si didiyosen ay adi da am-ammo ya adi aben am-ammon din aari
    ya aap-o da. Inpaoyas da abe sin ili di dadan di ad-ado ay magay basol da.
  eng-WYC-2017: For they have forsaken me, and made alien this place, and offered
    sacrifices to alien gods therein, which they, and the fathers of them, and the
    kings of Judah, knew not; and they filled this place with the blood of innocents,
  eng-WMBB: Because they have forsaken me, and have defiled this place, and have burnt
    incense in it to other gods that they didn’t know—they, their fathers, and the
    kings of Judah—and have filled this place with the blood of innocents,
  urd-GVH: क्योंकि उन्होंने मुझे तर्क करके इस मक़ाम को अजनबी माबूदों के हवाले कर दिया
    है। जिन बुतों से न उनके बापदादा और न यहूदाह के बादशाह कभी वाक़िफ़ थे उनके हुज़ूर
    उन्होंने क़ुरबानियाँ पेश कीं। नीज़, उन्होंने इस जगह को बेक़ुसूरों के ख़ून से भर
    दिया है।
  rug-rug: Ura ele kilu Au rini meke sa vasina hie si tavetavete guni nia rini tadi
    na tamasa karovodi; vukivukihi va uququ dia pa korapana la koari na tamasa sapu
    arini babe sari tamadia babe sari na baṉara pa Ziuda lopu gilani, meke va siṉi
    nia rini sa vasina hie koari na eharadi ri na tie loke dia ginugua sea.
  gaz-gaz: Isaan na dhiisanii iddoo kana iddoo waaqota ormaa godhaniiruutii; iddoo
    kanattis waaqota isaanii yookaan abbootiin isaanii yookaan mootonni Yihuudaa hin
    beekiniif aarsaa gubamu dhiʼeessaniiru; iddoo kanas dhiiga namoota balleessaa
    hin qabneetiin guutaniiru.
  fra-LSG: Ils m’ont abandonné, ils ont profané ce lieu, Ils y ont offert de l’encens
    à d’autres dieux, Que ne connaissaient ni eux, ni leurs pères, ni les rois de
    Juda, Et ils ont rempli ce lieu de sang innocent;
  gnn-gnn: liŋgu nhuma gonha'yurruna ŋarranha, ga djäma nhuma ŋuli yukurra be nhäna
    gora‐wekanhamirrina rom dhiyala wäŋaŋura. Bitjan liŋgu nhuma ŋuli yukurra bathan
    buŋgan bäwny'tja buku‐ŋal'yun ŋuriki wiripuŋuwu waŋarrwu, ga wiripunydja nhuma
    ŋuli buma dhuwurr‐ŋamakurru'mirrinhana ŋunhina yolŋu'‐yulŋunha.
  yal-yal: Amasɔtɔ e bata e mɛ n na! Muxun mi fa be kolonma bayo e bata be findi wusulan
    ganden na ala gbɛtɛne xa, e mi naxanye kolon, e benbane mi e kolon, Yuda mangane
    mi e kolon, e yi be rafe sɔntarene wunla ra.
  haw-1868: No ka mea, ua haalele lakou ia'u, a ua hoowahawaha i keia wahi, a ua kuni
    i ka mea aia malaila, no na akua e, i na mea ike ole ia e lakou, a me ko lakou
    mau makua, a me na'lii o ka Iuda, a ua hoopiha lakou i keia wahi, i ke koko o
    ka poe hewa ole.
  arb-NAV: لأَنَّهُمْ تَرَكُونِي، وَتَنَكَّرُوا لِهَذَا الْمَوْضِعِ وَدَنَّسُوهُ بِإِحْرَاقِ
    بَخُورٍ لِآلِهَةِ أَوْثَانٍ لَمْ يَعْرِفُوهَا لَا هُمْ وَلا آبَاؤُهُمْ وَلا مُلُوكُ
    يَهُوذَا أَيْضاً، وَلأَنَّهُمْ مَلَأُوا هَذَا الْمَوْضِعَ مِنْ دَمِ الأَبْرِيَاءِ.
  ewe-ewe: Elabena wogblẽm ɖi hetsɔ teƒe sia wɔ dzromawuwo ƒe nɔƒee. Wodo dzudzɔ ʋeʋĩ
    na mawu siwo woawo ŋutɔ, wo fofowo alo Yuda fiawo gɔ̃ hã menya o. Ale teƒe sia
    yɔ fũu kple ʋu maɖifɔwo.
  eng-LEE: For the reason that they have forsaken me, and have defiled this place,
    and have burnt incense in it unto other gods, which they had not known, either
    they or their fathers, or the kings of Judah, and have filled this place with
    the blood of innocents;
  asm-FB: তেওঁলোকে মোক ত্যাগ কৰিলে, এই ঠাই বিজাতীয় ঠাই কৰিলে, আৰু তেওঁলোক, তেওঁলোকৰ
    পূৰ্বপুৰুষসকল আৰু যিহূদাৰ ৰজাসকলে নজনা ইতৰ দেৱতাবোৰৰ উদ্দেশ্যে এই ঠাইত ধূপ জ্বলালে
    আৰু নিৰ্দ্দোষী লোকসকলৰ তেজেৰে এই ঠাই পৰিপূৰ্ণ কৰিলে।
  sus-A: ﭑ نَ رَبَمَ نّ بَرِ مَ عٍ بَرَ ﭑ نَبّحِن، عٍ بَرَ يِ بْشِ قِندِ يِرٍ سّنِيّنتَرٍ
    رَ، سُرَيِ فَنمَ سّرّشّ رَ كُيٍيٍ بّ دّننَشّ. عَ سِنفٍ عٍ مُ نُ دَرِشِ نَ مْولِ
    رَ. عٍ بَبَيٍ نُن يُدَيَ مَنفّيٍ مُ نُ نَ مْولِ رَبَمَ، كْنْ يَكْسِ عٍ بَرَ مِشِيٍ
    نِي بَ، نَشٍيٍ مُ قٍ حَاشِ يٌ رَبَشِ.
  fra-SBL: Parce qu'ils m'ont abandonné, parce qu'ils ont souillé ce lieu, parce qu'ils
    y ont offert de l'encens à d'autres dieux qu'ils ne connaissaient pas, eux, leurs
    pères, et les rois de Juda, parce qu'ils ont rempli ce lieu du sang des innocents,
  hbo-hbo: יַ֣עַן ׀ אֲשֶׁ֣ר עֲזָבֻ֗נִי וַֽיְנַכְּר֞וּ אֶת־הַמָּקֹ֤ום הַזֶּה֙ וַיְקַטְּרוּ־בֹו֙
    לֵאלֹהִ֣ים אֲחֵרִ֔ים אֲשֶׁ֧ר לֹֽא־יְדָע֛וּם הֵ֥מָּה וַאֲבֹֽותֵיהֶ֖ם וּמַלְכֵ֣י
    יְהוּדָ֑ה וּמָֽלְא֛וּ אֶת־הַמָּקֹ֥ום הַזֶּ֖ה דַּ֥ם נְקִיִּֽם׃
  kik-kik: Nĩgũkorwo nĩmandirikĩte na magatũma haha hatuĩke handũ ha ngai cia kũndũ
    kũngĩ; nĩmacinĩire magongona kũrĩ ngai iria o ene, kana maithe mao, o na kana
    athamaki a Juda matooĩ, na makaiyũria kũndũ gũkũ thakame ya andũ arĩa matarĩ ũũru
    mekĩte.
  fra-NCL: parce qu’ils m’ont abandonné, qu’ils ont aliéné ce lieu, qu’ils y ont offert
    de l’encens à des dieux étrangers que ne connaissaient ni eux, ni leurs pères
    ni les rois de Juda, et qu’ils ont rempli ce lieu du sang des innocents.
  cek-AK: Nihcae mah kai ang pahnawt o boeh, nihcae loe angmacae mah panoek o ai ih,
    ampanawk mah doeh panoek o ai moe, siangpahrangnawk mah doeh panoek o vai ai ih
    kalah sithawnawk hmaa ah, hmuihoih hmai to thlaek o, hae ahmuen hae minawk kalah
    ih ahmuen ah a sak o moe, zaehaih tawn ai kaminawk ih athii hoiah hae ahmuen hae
    koi o sak boeh.
  cuk-cuk: ” ’Ar Israel-dulemar an-obachamalad. We-neba oichosmalad, egi ina-wawadikid
    bab-dummagan-baiganga ogumakar uksamalad. Ar Israel-dulemar we-bab-dummagan-akudakmaladga,
    e-dadgan we-bab-dummagan-akudaksamarmogadga, degine, Judá-e-reymar we-bab-dummagan-akudaksamarmogadga
    ina-wawadikid uksamalad. Emide, we-nebagi dule-neg-oakalossurmalad-e-ablis-bukidar
    eosmalad.
  uig-CYR: Чүнки бу хәлиқ Мәндин ваз кечип, бу йәрни Маңа «ят» қилған, униңда нә өзлири,
    нә ата-бовилири, нә Йәһуда падишалири һеч тонумиған башқа илаһларға хушбуй яққан;
    улар бу йәрни гунасизларниң қанлири билән толдурған.
  tel-2017: ఎందుకంటే వాళ్ళు నన్ను విడిచిపెట్టి ఈ స్థలాన్ని పాడు చేశారు. వాళ్ళకు తెలియని
    ఇతర దేవుళ్ళ ఎదుట ధూపం వేశారు. వాళ్ళూ వాళ్ళ పూర్వీకులూ యూదా రాజులు కూడా నిరపరాధుల
    రక్తంతో ఈ స్థలాన్ని నింపారు.
  hat-BSA: Akoz yo te abandone Mwen, yo te fè plas sa a vin pa pwòp, e yo te brile
    sakrifis nan li bay lòt dye, ke ni yo menm, ni papa zansèt yo, ni wa a Juda yo
    pa t janm konnen—epi akoz yo te plen plas sa a ak san a inosan yo,
  kos-kos: Nga ac fah oru ouinge mweyen mwet uh sisyula, ac akfohkfokye acn se inge
    ke elos orek kisa lalos nu ke god saya — god su elos, ac mwet matu lalos somla
    ac tokosra lun Judah, tia etu kutena ma kac. Elos nwakla acn se inge ke srahn
    mwet wangin mwata,
  hbo-WLC: יַ֣עַן ׀ אֲשֶׁ֣ר עֲזָבֻ֗נִי וַֽיְנַכְּר֞וּ אֶת־הַמָּק֤וֹם הַזֶּה֙ וַיְקַטְּרוּ־בוֹ֙
    לֵאלֹהִ֣ים אֲחֵרִ֔ים אֲשֶׁ֧ר לֹֽא־יְדָע֛וּם הֵ֥מָּה וַאֲבֽוֹתֵיהֶ֖ם וּמַלְכֵ֣י
    יְהוּדָ֑ה וּמָֽלְא֛וּ אֶת־הַמָּק֥וֹם הַזֶּ֖ה דַּ֥ם נְקִיִּֽם׃
  ibo-ibo: Nʼihi na ha ahapụla m, mee ka ebe a ghọọ nke chi ndị mba ọzọ. Ha achụọla
    aja nsure ọkụ nʼime ya nye chi ndị ahụ ha na nna nna ha, maọbụ ndị eze Juda, na-amaghị.
    Ha ejirila ọbara ndị aka ha dị ọcha mejupụta ebe a.
  ory-ory: କାରଣ ସେମାନେ ଆମ୍ଭକୁ ପରିତ୍ୟାଗ କରିଅଛନ୍ତି ଓ ଏହି ସ୍ଥାନକୁ ପରର ସ୍ଥାନ ବୋଲି ଜ୍ଞାନ
    କରି ତହିଁ ମଧ୍ୟରେ ସେମାନେ ଓ ସେମାନଙ୍କର ପିତୃପୁରୁଷମାନେ ଓ ଯିହୁଦାର ରାଜାମାନେ ଯେଉଁ ଅନ୍ୟ
    ଦେବଗଣକୁ ଜାଣିଲେ ନାହିଁ, ସେମାନଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଧୂପ ଜ୍ୱଳାଇ ଅଛନ୍ତି ଓ ଏହି ସ୍ଥାନକୁ ନିର୍ଦ୍ଦୋଷମାନଙ୍କ
    ରକ୍ତରେ ପରିପୂର୍ଣ୍ଣ କରିଅଛନ୍ତି।
  chk-chk: Üpwe föri ei, pun ekewe aramas ra likitieila. Ra apiningaua pinin ei leni
    ren ar keni apach mi pwokus ngeni pwal ekoch kot, sokun kot ir me ar kewe lewo
    pwal ekewe kingen Juta resap sileer. Ra aura ei leni ren chan chokewe esap wor
    ar tipis.
  rop-rop: Ai garra dum dijan, dumaji detlot pipul bin libum mi, en olabat bin meigim
    nogud dijan pleis iya na, dumaji deibin gibitbat sekrifais ofring langa olkain
    god. Olabat en olabat grengrenfathamob en ola king brom Juda nomo bin sabi enijing
    blanga detlot god. Olabat bin kilim ded loda gudbala pipul iya langa dijan pleis.
  ukr-1871: За те, що вони покинули мене і зробили се місце чужим менї, бо кадять
    на йому богам иншим, таким що не знали їх, нї вони, нї батьки їх, нї царі Юдейські,
    та сповнили се місце безвинною кровю,
  deu-1951: darum, daß sie mich verlassen und diesen Ort mißachtet und daselbst andern
    Göttern geräuchert haben, die weder sie, noch ihre Väter, noch die Könige von
    Juda gekannt haben; und sie haben diesen Ort mit dem Blut Unschuldiger gefüllt.
  eng-JPS: because they have forsaken Me, and have estranged this place, and have
    offered in it unto other gods, whom neither they nor their fathers have known,
    nor the kings of Judah; and have filled this place with the blood of innocents;
  srp-1865: Jer me ostaviše i oskvrniše ovo mjesto kadeæi na njemu drugim bogovima,
    kojih ne znaše ni oni ni oci njihovi, ni carevi Judini, i napuniše to mjesto krvi
    prave.
  lug-lug: Kubanga banvuddeko ekifo kino ne bakifuula ekya bakatonda abalala. Bookerezaamu
    ebiweebwayo eri bakatonda, bakitaabwe wadde bakabaka ba Yuda be batamanyangako,
    nga bajjuzza ekifo kino omusaayi gw’abataliiko musango.
  heb-heb: יען אשר עזבני וינכרו את המקום הזה ויקטרו בו לאלהים אחרים אשר לא ידעום המה
    ואבותיהם ומלכי יהודה ומלאו את המקום הזה דם נקים׃
  ben-IRV: আমি এটা করব, কারণ তারা আমাকে ত্যাগ করেছে এবং এই জায়গাকে অপবিত্র করেছে।
    এটাকে দেবতাদের জায়গা বানিয়েছে; যাদের তারা জানে না। তারা, তাদের পূর্বপুরুষেরা
    এবং যিহূদার রাজারা এই জায়গা নির্দোষীদের রক্ত দিয়ে পূর্ণ করেছে।
  pan-pan: ਇਸ ਲਈ ਜੋ ਉਹਨਾਂ ਮੈਨੂੰ ਤਿਆਗ ਦਿੱਤਾ ਅਤੇ ਇਸ ਸਥਾਨ ਨੂੰ ਓਪਰੇ ਦੇਵਤਿਆਂ ਅੱਗੇ ਧੂਪ ਧੁਖਾ
    ਕੇ ਭਰਿਸ਼ਟ ਕੀਤਾ ਜਿਹਨਾਂ ਨੂੰ ਨਾ ਉਹ, ਨਾ ਉਹਨਾਂ ਦੇ ਪਿਉ-ਦਾਦੇ, ਨਾ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਜਾਣਦੇ
    ਸਨ। ਉਹਨਾਂ ਨੇ ਇਸ ਸਥਾਨ ਨੂੰ ਬੇਦੋਸ਼ਾਂ ਦੇ ਲਹੂ ਨਾਲ ਭਰ ਦਿੱਤਾ ਹੈ
  mya-JVB: အကြောင်း မူကား၊ သူတို့သည် ငါ့ ကိုစွန့်ပစ် ကြပြီ ။ ကိုယ်တိုင်မ သိ ၊ ဘိုးဘေးများမသိ
    ၊ ယုဒ ရှင် ဘုရင်များ မသိသော တကျွန်းတနိုင်ငံဘုရား တို့ ရှေ့ မှာ၊ ဤ အရပ်၌ နံ့သာပေါင်းကို
    မီးရှို့ သဖြင့်၊ ဤ အရပ် ကို တကျွန်း တနိုင်ငံမြေဖြစ် စေကြပြီ။ အပြစ် မရှိသောသူတို့
    ၏ အသွေး နှင့် ဤ အရပ် ကို ပြည့် စေကြပြီ။
  tbg-tbg: Ne Isareri ti tauvaqa utu timiteha uqita maa kanta qora okara autuqi vi
    variara kaara te vi haikara qovarama karerave. Ne maini vaiha una variqa, vo variqa
    vo variqa ofaa iha quara nimitaarave. Vi variqaukara ni kaivaqaukavaravata, Iutaa
    avuhainaukavata, nevata, kia tota vikara iriarave. Ni vaintivara kia vo okaravata
    autuaka, ne qumina vika uqita maa kanta ofaa iha quara kaavaro vika naarevano
    mpiqa viro vairave.
  hmo-hmo: “ ‘Lau ese inai bamona do lau karaia, badina be taunimanima ese lau idia
    rakatania vadaeni, bona inai gabu be dirava idaudia tomadiho kara dekena amo idia
    hamiroa vadaeni. Inai dirava be idia ese idia diba lasi, edia sene taudia bona
    Iuda king taudia danu idia diba lasi inai dirava. Idia ese rara dekenai inai gabu
    idia hahonua, kerere lasi taudia edia rarana.
  urd-urd: क्यूँकि उन्होंने मुझे छोड़ दिया, और इस जगह को ग़ैरों के लिए ठहराया और इसमें
    ग़ैरमा'बूदों के लिए ख़ुशबू जलायी जिनको न वह, न उनके बाप — दादा, न यहूदाह के बादशाह
    जानते थे; और इस जगह को बेगुनाहों के ख़ून से भर दिया,
  rus-SYN: за то, что они оставили Меня и чужим сделали место сие и кадят на нем иным
    богам, которых не знали ни они, ни отцы их, ни цари Иудейские; наполнили место
    сие кровью невинных
  bqc-SIM: Asa aa ma to weɛ, aa guɛ bee dìlɛ dii zĩ̀loↄ pↄ́ ũ, aa tulaletikàtɛau
    tã́a pↄ́ ampiↄ ń ń deziↄ ń Yuda kíaↄ ń dↄ̃oↄnɛ, aa guapi dɛ̀ ń yãesaideↄ
    auo.
  tcz-CHONGTHU: Ajeh iham itile, Israel in keima eidalhan, hiche mun hi kidah um leh
    chonset dimset mun ahisahtauve. Amahon tumasanga anahet khah louvu, apu apateuvin
    jong ahetlou, chule Judah lengten jong ahetlouvu, gamdang ho pathen lim semthu
    ho, hounan gim namtwi ahal uvin, hilaimun hi mona bei miho thisan kisonamun ahitai.
  mar-mar: मी असे करणार कारण त्यांनी मला सोडले आणि हे ठिकाण विटाळवीले आहे. माहित नसलेल्या
    अशा परक्या दैवतांना त्यांनी या ठिकाणी जागा दिली. त्यांनी व त्यांच्या पुर्वजांनी
    आणि यहूदाच्या राजांनी हे ठिकाण निष्पाप रक्ताने भरले आहे.
  qub-qub: Israelcunaga nogata cachaycäramashami. Cay partitapis mana rejsishamannönami
    ticrachisha. Cay jircachömi insinsutapis juc dioscunapäna rupachisha. Chay dioscunataga
    manami rejsiranchu quiquincunapis, ni unay caj awiluncunapis, ni Judäpa raynincunapis.
    Wamracunata wañuchirmi yawarninta intërucho mashtasha.
  bqp-bqp: Domi bɑ mɑn deri, mɑ bɑ yɑm mi disi doke. Bɑ bũnu turɑre dɔ̃ɔ dokeɑ mi,
    ni be kɑ ben sikɑdobɑ kɑ ben sinɑmbu bɑ ǹ yɛ̃. Mɑ bɑ tɔn dɑbinu go mi, be bɑ
    ǹ gɑ̃ɑnu kue.
  hat-hat: M'ap fè sa paske yo vire do ban mwen. Yo pran peyi a pou fè bagay yo pa
    t' dwe fè, yo boule lansan pou bondye moun lòt nasyon yo, bondye ni yo menm, ni
    zansèt yo, ni wa peyi Jida yo pa t' janm konnen. Epi yo touye yon pakèt ti inonsan.
  eng-BSB: because they have abandoned Me and made this a foreign place. They have
    burned incense in this place to other gods that neither they nor their fathers
    nor the kings of Judah have ever known. They have filled this place with the blood
    of the innocent.
  eng-WEBPB: Because they have forsaken me, and have defiled this place, and have
    burnt incense in it to other gods that they didn’t know—they, their fathers, and
    the kings of Judah—and have filled this place with the blood of innocents,
  kbq-kbq: Na'ankure Israeli vahe'mo'za zamefi hunenami'za ama agupofina ru anumzamofo
    mono hunte kuma eri fore hu'naze. Ana nehu'za Juda kini vahe'mo'zane, zamagehe'zane
    zamagranena ke'za antahi'za osu'naza havi anumzante mananentake'za insensia kre
    mana vu'naze. Ana nehu'za ke'zami omane mofavre nagara rama'a zamahe'za anampina
    korana eri tagi atre'naze.
  nhe-BL: “ ‘Pampa nochi nopa israelita tlacame nechtlahuelcajque huan ni tlamayamitl
    quitequihuijque para quichihuase tlajtlacoli huan miyac tlamantli tlen quihualica
    pinahualistli. Huan nopa tlacame quintlatilíaj copali teteyome tlen yajuanti,
    huan inintatahua huan nopa tlanahuatiani tlen tlali Judá ax quema quinixmatque,
    niyon ax quema quinhueyichijque. Huan ni lugar quitlamixolonijque ica inieso nopa
    coneme tlen ax tleno quichijtoyaj.
  gub-BL: Azapo putar nezewe haw ihe nehe, ta'e heremiaihu hereityk a'e wà xe. Umuaiw
    ko ywy a'e wà no. Wapy yhyk zàwenugar amo tupàn a'ua'u wanenataromo xe wà. Nezewe
    rehe we ni 'aw teko wà, ni waipy wà, ni Zuta ywy rehe har wanuwihawete wà, nukwaw
    pixik kwaw a'e tupàn a'ua'u wà. A'e teko umynehem ko ywy teko ikatu ma'e wanuwykwer
    pupe wà.
  eng-DRA: 'Because they have forsaken me, and have profaned this place: and have
    sacrificed therein to strange gods, whom neither they nor their fathers knew,
    nor the kings of Juda: and they have filled this place with the blood of innocents.'
