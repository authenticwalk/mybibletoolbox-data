verse: JER.019.004
translations:
  mal-C: അവർ എന്നെ ഉപേക്ഷിച്ച് ഈ സ്ഥലത്തെ അശുദ്ധമാക്കിയിരിക്കുന്നു; അവരോ അവരുടെ പൂർവികരോ
    യെഹൂദാരാജാക്കന്മാരോ ഒരിക്കലും അറിഞ്ഞിട്ടില്ലാത്ത അന്യദേവതകൾക്ക് ഇവിടെവെച്ചു യാഗം
    കഴിക്കുകയും ഈ സ്ഥലത്തെ നിഷ്കളങ്കരുടെ രക്തംകൊണ്ടു നിറയ്ക്കുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: Darum weil sie mich verließen und diesen Ort verkannten und an ihm andern
    Göttern, die sie nicht kannten, räucherten - sie wie ihre Väter und die Könige
    Judas -, und diesen Ort mit dem Blut Unschuldiger erfüllten
  lin-lin: Lokola bato oyo basundoli Ngai mpe bakomisi esika oyo esika ya banzambe
    ya bapaya, lokola bakomi kotumba mbeka na esika oyo mpo na banzambe oyo ; ezala
    bango, batata na bango to bakonzi ya Yuda, batikalaki koyeba te, batondisi esika
    oyo na makila ya bato oyo basali mabe ata moko te,
  eng-LSV: because that they have forsaken Me, and make known this place, and make
    incense in it to other gods, that they did not know, they and their fathers, and
    the kings of Judah, and they have filled this place [with] innocent blood,
  eng-GNV: Because they haue forsaken me, and prophaned this place, and haue burnt
    incense in it vnto other gods, whome neyther they, nor their fathers haue knowen,
    nor the Kings of Iudah (they haue filled this place also with the blood of innocents,
  eng-WEBSTER: Because they have forsaken me, and have estranged this place, and have
    burned incense in it to other gods, whom neither they nor their fathers have known,
    nor the kings of Judah, and have filled this place with the blood of innocents;
  nhw-BL: “ ‘Pampa nochi nopa israelita masehualme nechtlahuelcajque huan ni tlamayamitl
    quitequihuijque para quichihuase tlajtlacoli huan miyac tlamantli catli quihualica
    pinahualistli. Huan nopa masehualme quintlatilíaj copali teteyome catli inijuanti,
    huan inintatahua huan nopa tlanahuatiani tlen tlali Judá amo quema quiniximatque,
    niyon amo quema quinhueyichijque. Huan ni lugar quitlamixolonijque ica inieso
    nopa coneme catli amo tleno quichijtoyaj.
  swh-ONEN: Kwa kuwa wameniacha na kupafanya mahali hapa kuwa pa miungu ya kigeni.
    Wameiteketezea sadaka miungu ambayo wao wala baba zao wala wafalme wa Yuda kamwe
    hawakuijua, nao wamelijaza eneo hili kwa damu isiyo na hatia.
  bba-bba: Domi bɑ mɑn deri, mɑ bɑ yɑm mi disi doke. Bɑ bũnu turɑre dɔ̃ɔ dokeɑ mi,
    ni be kɑ ben sikɑdobɑ kɑ ben sinɑmbu bɑ ǹ yɛ̃. Mɑ bɑ tɔn dɑbinu ɡo mi, be bɑ
    ǹ ɡɑ̃ɑnu kue.
  eng-KJVCPB: Because they have forsaken me, and have estranged this place, and have
    burnt incense in it unto other gods, whom neither they nor their fathers have
    known, nor the kings of Judah, and have filled this place with the blood of innocents;
  luo-luo: nimar gisejwangʼa mi giseketo ka obedo mar nyiseche mamoko, gisewangʼo
    misengini e iye ne nyiseche ma gin kata wuonegi kata ruodhi mag Juda ne ok ongʼeyo,
    kendo gisepongʼo kae gi remb joma onge ketho.
  meu-meu: Badina be taunimanima ese vada e rakatanigu, ina gabu vada e hamiroa, ia
    lalonai muramura mai bonadia vada e gabu, dirava idaudia, idia bona tamadia bona
    Iuda pavapavadia iboudiai na asi dibadia diravadia, ediai; bona, badina be ina
    gabu na asi edia kerere taudia raradia ai e hahonua,
  npi-ULB: तिनीहरूले मलाई त्यागेका र यस ठाउँलाई अपवित्र तुल्याका हुनाले म यसो गर्ने
    छु । यही ठाउँमा आफूले नचिनेका अन्य देवताहरूलाई तिनीहरूले बलिदान चढाउँछन् । तिनीहरू,
    तिनीहरूका पिता-पुर्खाहरू र यहूदाका राजाहरूले यही ठाउँमा निर्दोष रगत पनि बगाएका
    छन् ।
  yor-yor: Nítorí wọ́n ti gbàgbé mi, wọ́n sì ti sọ ibí di ilé fún òrìṣà àjèjì; wọ́n
    ti sun ẹbọ nínú rẹ̀ fún òrìṣà tí àwọn baba wọn tàbí tí ọba Juda kò mọ̀ rí, wọ́n
    ti fi ẹ̀jẹ̀ aláìṣẹ̀ kún ilẹ̀ yìí.
  pes-OPCB: زیرا بنی‌اسرائیل مرا ترک کرده و این مکان را از کردار شرم‌آور و شرورانهٔ
    خویش پر ساخته‌اند؛ مردم برای بتها بخور می‌سوزانند بتهایی که نه مردم این نسل می‌شناختند،
    نه پدرانشان و نه پادشاهان یهودا. آنها این محل را با خون کودکان بی‌گناه رنگین کرده‌اند.
  tgl-ULB: Gagawin ko ito dahil tinalikuran nila ako at hindi iginalang ang lugar
    na ito. Sa lugar na ito, nag-aalay sila sa ibang mga diyos na hindi nila kilala.
    Pinuno rin ng kanilang mga ninuno at mga hari ng Juda ang lugar na ito ng walang-salang
    dugo.
  hui-hui: Wali agali tigua i̱hondo erembira ngialu puwa dama karunaga dabuni ira
    hagua ngabiaga inisenesiru lomabu delalu kagonaga anidagua bulebero. Wali agali
    tinibi Yudanaga kiniru tibi tinaga mamali henerubi bibahendeoreme bamba dama uruni
    manda nabiore hene. Anigo áyu dege howa tigua dama tara tararuhondo bi pupu wialu
    kagome dindi ogo i̱naga deni mo ko halu dodohe ngelayada. Irane nawini ngagoria
    tigua agali mende homelo bameore bo wahalu kagonaga darama dindi ogoria odo paya
    bidagoni.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​လူ​တို့​သည်​ငါ့​ကို​စွန့် ပစ်​ကာ မိ​မိ​တို့​ကိုယ်​တိုင်​မိ​မိ​တို့​ဘိုး​ဘေး​များ
    နှင့်​ယု​ဒ​ဘု​ရင်​များ​မ​သိ​ဘူး​သည့်​အ​ခြား ဘု​ရား​များ​ကို​ယဇ်​ပူ​ဇော်​ခြင်း​ဖြင့်
    ဤ​ဌာ​န တော်​ကို​ညစ်​ညမ်း​စေ​ကြ​သော​ကြောင့်​ဖြစ်​၏။ သူ​တို့​သည်​ဤ​ဌာ​န​ကို​အ​ပြစ်​မဲ့​သူ​တို့​၏
    အ​သွေး​ဖြင့်​ပြည့်​စေ​လျက်၊-
  bod-N: ཅི་ལ་ཞེ་ན། དེ་དག་དང་དེ་དག་གི་མེས་པོ་རྣམས་དང་། ཡ་ཧུ་དཱའི་རྒྱལ་པོ་བཅས་ཀྱིས་བདག་དོར་ནས།
    གནས་འདི་བཙོག་པར་བྱས་ཏེ་རྒྱུས་མི་མངའ་བའི་ལྷ་གཞན་རྣམས་ལ་སྤོས་བདུགས་པ་དང་། ཡུལ་འདི་རུ་ཉེས་མེད་ཁྲག་གིས་བཀང་བར་བྱས།
  sna-sna: Nokuti vakandisiya vakaita nzvimbo ino kuti ive yamwari wavatorwa; vakapisira
    zvibayiro mairi kuna vamwari vavasina kuziva ivo kana madzibaba avo kana madzimambo
    eJudha, uye vakazadza nzvimbo ino neropa ravasina mhosva.
  spa-BLM: Porque me han abandonado y han profanado este lugar, y han quemado en él
    incienso a otros dioses que no conocían — ellos, sus padres y los reyes de Judá
    — y han llenado este lugar con sangre de inocentes,
  cac-cac: Yujto tzin eyactejcani, tzeyac'anoch jun lugar tic yicoc comon dios. Tze
    n̈usan incienso d'a juntzan̈ comon dios man̈ eyojtacoc yed' eb' e mam eyicham.
    Man̈xa yalnab'il jantac eb' unin malaj smul tze milchamoc.
  swh-ULB: Nitafanya hivyo kwa sababu wameniacha na kudharau mahali hapa. Katika mahali
    hapa wanatoa sadaka kwa miungu mingine ambayo hawakuijua. Wao, baba zao, na wafalme
    wa Yuda pia wamejaza mahali damu isiyo na hatia.
  bel-bel: за тое, што яны пакінулі Мяне, і счужынілі Мне мясьціну гэтую, і кадзяць
    на ёй іншым божышчам, якіх ня ведалі ні яны, ні бацькі іхнія, ні цары Юдэйскія;
    напоўнілі мясьціну гэтую крывёю невінаватых
  deu-ELBBK: Weil sie mich verlassen und diesen Ort verkannt und an ihm anderen Göttern
    geräuchert haben, die sie nicht kannten, weder sie noch ihre Väter noch die Könige
    von Juda, und diesen Ort mit dem Blut Unschuldiger erfüllt haben,
  mbb-OT: Umbe ebeelan ku heini, su inselikwey a te menge etew ku, ne heini he suǥud-suǥud
    midhimu zan he pemuhatà te menge pemuhat he edtutungen he para te zuma he menge
    ed-ezapen. Menge ed-ezapen he wazè dan ganì mekilala wey minsan is menge kepuun
    dan wey is menge hadì diyà te Juda ne wazà mekekilala. Ne ebpenhimatey pa sikandan
    te wazè pa hanew he menge vatà kayi he lugar.
  mal-2015: അവർ എന്നെ ഉപേക്ഷിച്ചു, ഈ സ്ഥലത്തെ വഷളാക്കി, തങ്ങളും തങ്ങളുടെ പിതാക്കന്മാരും
    യെഹൂദാരാജാക്കന്മാരും അറിഞ്ഞിട്ടില്ലാത്ത അന്യദേവന്മാർക്കു അവിടെവെച്ചു ധൂപംകാട്ടി,
    ഈ സ്ഥലത്തെ കുറ്റമില്ലാത്തവരുടെ രക്തംകൊണ്ടു നിറെക്കയും
  rmc-rmc: Bo on man omukle a kerde kale thanestar than prekal o cudza devla; labarenas
    kade o kaďidlos avre devlenge, saven na prindžarenas aňi lengre dada aňi o judska
    kraľa, a kada than pherarde le ňevinne rateha.
  pes-OPV: زانرو که مرا ترک کردندو این مکان را خوار شمردند و بخور در آن برای خدایان
    غیر که نه خود ایشان و نه پدران ایشان ونه پادشاهان یهودا آنها را شناخته بودندسوزانیدند
    و این مکان را از خون بی‌گناهان مملوساختند.
  ron-1924: Пентру кэ М-ау пэрэсит, ау спуркат локул ачеста, ау адус ын ел тэмые алтор
    думнезей пе каре ну-й куноштяу нич ей, нич пэринций лор, нич ымпэраций луй Иуда
    ши ау умплут локул ачеста ку сынӂе невиноват.
  ben-OBCV: কারণ তারা আমাকে পরিত্যাগ করেছে এবং এই স্থানকে বিজাতীয় দেবদেবীর আবাসে
    পরিণত করেছে। তারা এমন সব দেবতার উদ্দেশ্যে ধূপদাহ করেছে, যার কথা তারা নিজেরা, তাদের
    পিতৃপুরুষেরা, না তো যিহূদার রাজারা কখনও জানত। আবার তারা এই স্থানকে নির্দোষের রক্তে
    পরিপূর্ণ করেছে।
  som-som: Iyagu way iga tageen, oo intay meeshan nijaaseeyeen, ayay foox ugu shideen
    ilaahyo kale oo iyaga, iyo awowayaashood, iyo boqorrada dalka Yahuudahba ayan
    aqoon, oo waxay meeshan ka buuxiyeen dhiigga kuwa aan xaqa qabin.
  lat-VUC: 'eo quod dereliquerint me, et alienum fecerint locum istum, et libaverunt
    in eo diis alienis quos nescierunt, ipsi et patres eorum, et reges Juda: et repleverunt
    locum istum sanguine innocentum,'
  eng-ASVBT: Because they have forsaken me, and have estranged this place, and have
    burned incense in it unto other gods, that they knew not, they and their fathers
    and the kings of Judah, and have filled this place with the blood of innocents,
  ita-1885: Perciocchè mi hanno lasciato, ed hanno profanato questo luogo, ed hanno
    in esso fatti profumi ad altri dii, i quali nè essi, nè i lor padri, nè i re di
    Giuda, non han conosciuti; ed hanno empiuto questo luogo di sangue d'innocenti.
  eng-LXXUP: Because they forsook me, and profaned this place, and burned incense
    in it to strange gods, which they and their fathers knew not; and the kings of
    Judah have filled this place with innocent blood,
  eng-ULB: I will do this because they have abandoned me and profaned this place.
    In this place they offer sacrifices to other gods that they did not know. They,
    their ancestors, and the kings of Judah have also filled this place with innocent
    blood.
  spa-VBL: Mi pueblo me ha abandonado y ha hecho de éste un lugar donde se adoran
    dioses extranjeros. Han quemado en él incienso a otros dioses que ni ellos ni
    sus antepasados ni los reyes de Judá conocían. Han llenado este lugar con la sangre
    de gente inocente.
  fra-_FOB: Parce qu'ils m'ont abandonné, et qu'ils ont profané ce lieu, et qu'ils
    y ont fait des encensements à d'autres dieux que ni eux, ni leurs pères, ni les
    rois de Juda n'avaient connus; et qu'ils ont rempli ce lieu du sang des innocents,
    et ont bâti des hauts lieux à Baal,
  mal-mal: അവർ എന്നെ ഉപേക്ഷിച്ച്, ഈ സ്ഥലത്തെ വഷളാക്കി, അവരും അവരുടെ പൂര്‍വ്വ പിതാക്കന്മാരും
    യെഹൂദാരാജാക്കന്മാരും അറിഞ്ഞിട്ടില്ലാത്ത അന്യദേവന്മാർക്ക് അവിടെവച്ച് ധൂപം കാട്ടി,
    ഈ സ്ഥലത്തെ കുറ്റമില്ലാത്തവരുടെ രക്തംകൊണ്ടു നിറയ്ക്കുകയും
  urd-GVR: Kyoṅki unhoṅ ne mujhe tark karke is maqām ko ajnabī mābūdoṅ ke hawāle kar
    diyā hai. Jin butoṅ se na un ke bāpdādā aur na Yahūdāh ke bādshāh kabhī wāqif
    the un ke huzūr unhoṅ ne qurbāniyāṅ pesh kīṅ. Nīz, unhoṅ ne is jagah ko bequsūroṅ
    ke ḳhūn se bhar diyā hai.
  suz-BL: मेको मुरपुकीमी आं कली प्रोंइतीमी। मिनु एकेर अर्को रागी ङा देवी देवता आन
    कली चढ़ेशा, एको रागी ग्रांग्रा दिशो सेल्‍तेक्‍म। मेको देवी देवता आन किकी पिपी
    नु यहूदा ङा पिपम यो मतुइश्‍शो बाक्‍तेक्‍म। मिनु मेकोपुकीम रागी कली दोस मताइब आन
    हुशेम प्रिंताक्‍म।
  eng-NOY: For they have forsaken me, And have alienated this place, And have burned
    incense in it to strange gods, Which neither they, nor their fathers, nor the
    kings of Judah have known, And have filled this place with the blood of innocent
    children,
  ita-1927: poiché m’hanno abbandonato, hanno profanato questo luogo, e vi hanno offerto
    profumi ad altri dèi, che né essi, né i loro padri, né i re di Giuda hanno conosciuti,
    e hanno riempito questo luogo di sangue d’innocenti;
  ckb-ckb: لەبەر ئەوەی وازیان لێ هێنام، ئەم شوێنەیان پیس کرد و تێیدا بخووریان بۆ خوداوەندەکانی
    دیکە سووتاند کە نەیان دەناسین، نە خۆیان و نە باوباپیرانیان و نە پاشایانی یەهودا،
    ئەم شوێنەیان پڕکرد لە خوێنی بێتاوانان.
  eng-BBE: Because they have given me up, and made this place a strange place, burning
    perfumes in it to other gods, of whom they and their fathers and the kings of
    Judah had no knowledge; and they have made this place full of the blood of those
    who have done no wrong;
  kan-OKCV: ಏಕೆಂದರೆ ಅವರು ನನ್ನನ್ನು ಬಿಟ್ಟು ಈ ಸ್ಥಳವನ್ನು ಅಶುದ್ಧಮಾಡಿ; ಅವರೂ, ಅವರ ತಂದೆಗಳೂ,
    ಯೆಹೂದದ ಅರಸರೂ ಅರಿಯದ ಬೇರೆ ದೇವರುಗಳಿಗೆ ಅಲ್ಲಿ ಧೂಪ ಸುಟ್ಟು, ಈ ಸ್ಥಳವನ್ನು ಅಪರಾಧವಿಲ್ಲದವರ
    ರಕ್ತದಿಂದ ತುಂಬಿಸಿ,
  tam-2017: அவர்கள் என்னை விட்டுவிட்டு, இந்த இடத்தை அந்நிய இடமாக்கி, தாங்களும், தங்கள்
    முற்பிதாக்களும், யூதாவின் ராஜாக்களும், அறியாதிருந்த அந்நிய தெய்வங்களுக்கு அதில்
    தூபங்காட்டி, இந்த இடத்தைக் குற்றமில்லாதவர்களின் இரத்தத்தினால் நிரப்பினதினாலும்,
  spa-RV-1909: Porque me dejaron, y enajenaron este lugar, y ofrecieron en él perfumes
    á dioses ajenos, los cuales no habían ellos conocido, ni sus padres, ni los reyes
    de Judá; y llenaron este lugar de sangre de inocentes;
  ron-BTF: Pentru că ei m-au părăsit și au înstrăinat acest loc și au ars tămâie în
    el, altor dumnezei, pe care nici ei nici părinții lor nu i-au cunoscut, nici împărații
