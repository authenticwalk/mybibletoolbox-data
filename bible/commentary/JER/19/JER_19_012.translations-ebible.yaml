verse: JER.019.012
translations:
  mal-C: ഞാൻ ഈ സ്ഥലത്തോടും അതിലെ നിവാസികളോടും ഇപ്രകാരം ചെയ്യും. ഞാൻ ഈ നഗരത്തെ തോഫെത്തുപോലെ
    ആക്കിത്തീർക്കും, എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: 'Also werde ich mit diesem Orte verfahren - ist der Spruch Jahwes -, und
    mit seinen Bewohnern, so daß ich diese Stadt zu einem Topheth mache:'
  lin-lin: Yango ezali makambo oyo nakosala na esika oyo mpe epai ya bavandi ya esika
    oyo, elobi Yawe, nakokomisa engumba oyo lokola Tofeti.
  eng-LSV: so I do to this place—a declaration of YHWH—and to its inhabitants, so
    as to make this city as Tophet;
  eng-GNV: Thus will I doe vnto this place, sayth the Lord, and to the inhabitantes
    thereof, and I will make this citie like Topheth.
  eng-WEBSTER: 'Thus will I do to this place, saith the LORD, and to its inhabitants,
    and even make this city as Tophet:'
  nhw-BL: Altepetl Jerusalén nijtlamiltis huan nijcahuas amo tlapajpactli quen nijchijqui
    ica nopa tlamayamitl Tofet, pampa altepetl Jerusalén nojquiya nijtemitis ica mijcatzitzi.
  swh-ONEN: Hivi ndivyo nitakavyopafanya mahali hapa na kwa wale waishio ndani yake,
    asema Bwana. Nitaufanya mji huu kama Tofethi.
  bba-bba: Mɛyɑ kon tem mɛ kɑ mɛn tɔmbu kuɑ, kpɑ Yerusɑlɛmu yu ko nɡe Tofɛti.
  eng-KJVCPB: 'Thus will I do unto this place, saith the Lord, and to the inhabitants
    thereof, and even make this city as Tophet:'
  luo-luo: Ma e gima anatimne pinyni kod joma odak ka, Jehova Nyasaye owacho. Anami
    dala maduongʼni chal gi Tofeth.
  meu-meu: 'Iehova na e tomu: Lau ese ina gabu mai inoholaina taudia ida na unu baina
    karadia toma; ina hanua na Tofete heḡereḡerena ai baina halaoa.'
  npi-ULB: मैले यो सहरलाई तोपेतजस्तै बनाउँदा यो ठाउँ र यसका बासिन्दालाई म यसै गर्नेछु,
    यो परमप्रभुको घोषणा हो,
  yor-yor: Èyí ni ohun tí èmi yóò ṣe sí ibí yìí àti àwọn tí ń gbé ní ibí yìí ni Olúwa
    wí. Èmi yóò mú ìlú yìí dàbí Tofeti.
  pes-OPCB: اورشلیم را هم مانند توفت پر از جنازه خواهم ساخت.
  tgl-ULB: Ito ang gagawin ko sa lugar na ito at sa mga naninirahan dito kapag gagawin
    kong tulad ng Tofet ang lugar na ito—ito ang pahayag ni Yahweh—
  hui-hui: Anduane Homogo i̱na tiga tigaore larogo dindi ogobi wali agali ogoria karuhondobi
    pani mialu bai holebero. Ani berogola i̱naga deni Yarusaleme dodohe ngubi Tobede
    dindi ale dege wulebira. Kini andagabi wali agali maru karu andagabi Yarusaleme
    tanoha anda bibahende karuni i̱naga deni dodohe ko hai hene dege holebira. Irane
    Yarusaleme wali agalirume tinaga anda dangini daligaha iraga howa yakundiruhondo
    mbirale lomabu mialu ira hagua ngabilonaga delaga mini inisenesiru delalu dama
    tara tara hearuhondo waini ibaru loma bialu odo wigi biyagonaga i̱na mo ko halu
    bo gialo wahai holebero, lalu Anduane Homogohanda lene.
  mya-mya: ဤ​မြို့​နှင့်​ဤ​မြို့​တွင်​နေ​ထိုင်​သူ​တို့​ကို တော​ဖက်​မြို့​ကဲ့​သို့​ဖြစ်​စေ​မည်''
    ဟု​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​၏။-
  bod-N: ངས་གནས་འདི་དང་འདིའི་ཡུལ་མི་རྣམས་ལའང་དེ་བཞིན་བྱས་ཏེ། གྲོང་ཁྱེར་འདི་ཐོ་ཕེད་ལྟ་བུར་བྱའོ་ཞེས་གསུངས་ཞེས་སྨྲོས་ཤིག
  sna-sna: Izvi ndizvo zvandichaitira nzvimbo ino nokuna vose vanogara muno, ndizvo
    zvinotaura Jehovha. Ndichaita guta rino seTofeti.
  spa-BLM: Esto es lo que haré con este lugar — dice el Señor — y con sus habitantes,
    haciendo que esta ciudad sea como Tofet.
  cac-cac: A in Jehová in svala', icha chi' ol vutej jun chon̈ab' tic yed' eb' cajan
    d'ay, lajan ol aj icha ol aj Tofet tic.
  swh-ULB: Hivyo ndivyo nitakavyopafanya mahali hapa na wenyeji wake nitakapofanya
    jiji hili kama Tofethi, hili ndio tamko la Bwana;
  bel-bel: Так зраблю і зь месцам гэтым, кажа Гасподзь, і з жыхарамі яго; і горад
    гэты зраблю падобным на Тафэт.
  deu-ELBBK: So werde ich diesem Ort tun, spricht der HERR, und seinen Bewohnern,
    um diese Stadt dem Tophet gleich zu machen.
  mbb-OT: Iyan heini ebeelan ku ziyà te Jerusalem wey te menge meǥinged kayi. Ed-isipen
    heini he meremerik iring te Tofet.
  mal-2015: ഇങ്ങനെ ഞാൻ ഈ സ്ഥലത്തോടും അതിലെ നിവാസികളോടും ചെയ്യും; ഞാൻ ഈ നഗരത്തെ തോഫെത്തിന്നു
    സമമാക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Kada kerava kale foroha, phenel o RAJ, a the olenca, ko andre bešen. Kada
    foros ela sar o Tofet.
  pes-OPV: 'خداوند می‌گوید: به این مکان و به ساکنانش چنین عمل خواهم نمود و این شهر
    را مثل توفت خواهم ساخت.'
  ron-1924: Аша вой фаче локулуй ачестуя», зиче Домнул, «ши локуиторилор луй ши вой
    фаче четатя ачаста ка Тофетул.
  ben-OBCV: এই স্থান ও এখানকার লোকেদের প্রতি আমি এরকমই করব, সদাপ্রভু এই কথা বলেন।
    আমি এই নগরকে তোফতের মতো করব।
  som-som: Rabbigu wuxuu leeyahay, Sidaasaan meeshan ku samayn doonaa, iyada iyo dadka
    dhex degganba, oo magaaladanna waxaan ka dhigi doonaa sida Tofed oo kale,
  lat-VUC: Sic faciam loco huic, ait Dominus, et habitatoribus ejus, et ponam civitatem
    istam sicut Topheth.
  eng-ASVBT: 'Thus will I do unto this place, saith Jehovah, and to the inhabitants
    thereof, even making this city as Topheth:'
  ita-1885: Così farò a questo luogo, dice il Signore, ed a' suoi abitanti; e ciò,
    per render questa città simile a Tofet.
  eng-LXXUP: Thus will I do, saith the Lord, to this place, and to the inhabitants
    of it, that this city may be given up, as one that is falling to ruin.
  eng-ULB: This is what I will do to this place and its inhabitants when I make this
    city like Topheth—this is Yahweh's declaration—
  spa-VBL: Esto es lo que voy a hacer con este lugar y con la gente que vive aquí,
    declara el Señor. Convertiré esta ciudad en Tofet.
  fra-_FOB: C'est ainsi que je ferai à ce lieu, dit l'Éternel, et à ses habitants;
    je rendrai cette ville semblable à Thopheth.
  mal-mal: ഇങ്ങനെ ഞാൻ ഈ സ്ഥലത്തോടും അതിലെ നിവാസികളോടും ചെയ്യും; ഞാൻ ഈ നഗരത്തെ തോഫെത്തിനു
    സമമാക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Is shahr aur is ke bāshindoṅ ke sāth maiṅ yihī sulūk karūṅga. Maiṅ is shahr
    ko Tūfat kī mānind banā dūṅgā. Yih Rab kā farmān hai.
  suz-BL: गो एको सहर नु एकेर बाक्‍ब मुर आन कली मो पाइक्‍नुङमी। गो एको सहर कली तोफेथ
    खोदेंशो सेल्‍नुङ।
  eng-NOY: Thus will I do to this place and to its inhabitants, saith Jehovah, And
    I will make this city itself like Tophet;
  ita-1927: Così, dice l’Eterno, farò a questo luogo ed ai suoi abitanti, rendendo
    questa città simile a Tofet.
  ckb-ckb: 'یەزدان دەفەرموێت: ”ئاوا لەم شوێنە و دانیشتووانەکەی دەکەم، ئەم شارە وەک
    تۆفەت لێ دەکەم.'
  eng-BBE: 'This is what I will do to this place, says the Lord, and to its people,
    making this town like Topheth:'
  kan-OKCV: ಹೀಗೆ ಈ ಸ್ಥಳಕ್ಕೂ, ಅದರ ನಿವಾಸಿಗಳಿಗೂ ಮಾಡುವೆನೆಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. ಈ
    ಪಟ್ಟಣವನ್ನು ತೋಫೆತಿನ ಹಾಗೆಯೇ ಮಾಡುವೆನು.
  tam-2017: இவ்விதமாக நான் இந்த இடத்திற்கும் இதின் குடிமக்களுக்கும் செய்து, இந்த நகரத்தைத்
    தோப்பேத்திற்குச் சரியாக்குவேன்.
  spa-RV-1909: Así haré á este lugar, dice Jehová, y á sus moradores, poniendo esta
    ciudad como Topheth.
  ron-BTF: Astfel voi face acestui loc, spune DOMNUL și locuitorilor lui, și voi face
    chiar această cetate precum Tofetul;
  eng-WEBP: This is what I will do to this place,” says the LORD, “and to its inhabitants,
    even making this city as Topheth.
  eng-FBV: This is what I'm going to do to this place and to the people who live here,
    declares the Lord. I will turn this city into Topheth.
  nld-1939: Zo zal Ik ook deze plaats en haar bewoners behandelen, is de godsspraak
    van Jahweh, en van deze stad een Tófet maken.
  nch-BL: Altepet Jerusalén nijtamiltis huan nijcahuas amo tapajpactic quej nijchijqui
    ica nopa tamayamit Tofet, pampa altepet Jerusalén nojquiya nijtemitis ica mijcatzitzi.
  vie-1934: 'Đức Giê-hô-va phán: Ta sẽ đãi chốn nầy cùng dân cư nó thể ấy; ta sẽ khiến
    thành nầy nên như Tô-phết.'
  hin-CV: यही करूंगा मैं इस स्थान एवं यहां के निवासियों के साथ, यह याहवेह की वाणी
    है, कि मैं इस नगर को तोफेथ सदृश बना दूंगा.
  spa-BES: Esto es lo que haré en este lugar, dice el Señor, y a su gente, haciendo
    que esta ciudad sea como Tofet.
  tdx-tdx: Izay ty hanoako ami’ty toetse toy, hoe t’Iehovà, naho amo mpimone’eo, soa
    te hampanahafeko amy Tofete ty rova toy,
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า เราจะกระทำดังนี้​แก่​สถานที่​นี้ และแก่ชาวเมืองนี้
    กระทำเมืองนี้​ให้​เหมือนโทเฟท
  por-BR-2018: Assim farei a este lugar, diz o SENHOR, e a seus moradores, para fazer
    desta cidade como a Tofete.
  deu-ELO: Also werde ich diesem Orte tun, spricht Jehova, und seinen Bewohnern, um
    diese Stadt dem Topheth gleich zu machen.
  eng-WYC-2018: So I shall do to this place, saith the Lord, and to dwellers thereof,
    that I set this city as Tophet. (So shall I do to this place, saith the Lord,
    and to its inhabitants, so that I make this city like Tophet.)
  epo-epo: Tiele Mi agos kun ĉi tiu loko, diras la Eternulo, kaj kun ĝiaj loĝantoj,
    kaj Mi faros ĉi tiun lokon simila al Tofet.
  uig-PIN: Mǝn bu yǝrni wǝ buningda turuwatⱪanlarnimu muxundaⱪ ⱪilimǝn, — dǝydu Pǝrwǝrdigar,
    — bu xǝⱨǝrni Tofǝtkǝ ohxax ⱪilimǝn.
  beo-beo: Na amo moilai amola amo ganodini esalebe dunu amo Doubede isu salasu defele
    hamomu. Amo Na da dafawane ilegesa.
  tpi-OTNT: Mi Bikpela, mi tok stret, bai mi mekim dispela pasin long dispela graun
    na long ol manmeri i stap long en. Na bai taun Jerusalem i kamap doti tru long
    ai bilong mi, olsem ples Tofet. Na ol haus bilong ol king bilong Juda na olgeta
    haus bilong Jerusalem bai i kamap doti long ai bilong mi. Long wanem, ol Jerusalem
    i bin go antap long het bilong ol dispela haus na mekim ofa bilong smok i gat
    gutpela smel long ol sta na kapsaitim ofa bilong wain long ol arapela god.’”
  hau-SA: Ga abin da zan yi wa wannan wuri da waɗanda suke zaune a nan, in ji Ubangiji.
    Zan mai da wannan birni kamar Tofet.
  uig-LAT: Men bu yerni we buningda turuwatqanlarnimu mushundaq qilimen, — deydu Perwerdigar,
    — bu sheherni Tofetke oxshash qilimen.
  nde-nde: Lokhu yikho engizakwenza kule indawo lakulabo abahlala lapha, kutsho uThixo.
    Idolobho leli ngizalenza lifanane leThofethi.
  ton-ton: '‌ʻOku pehē ʻe Sihova, Te u fai pehē ki he potu ni, pea mo hono kakai,
    pea te u ngaohi ʻae kolo ni ke hangē ko Tofeti:'
  ces-1613: Tak učiním místu tomuto, dí Hospodin, i obyvatelům jeho, a naložím s městem
    tímto tak jako s Tofet.
  eng-WMB: This is what I will do to this place,” says the LORD, “and to its inhabitants,
    even making this city as Topheth.
  tam-TCV: இந்த இடத்திற்கும், இங்கு வாழ்பவர்களுக்கும் இப்படியே செய்வேன் என்று யெகோவா
    அறிவிக்கிறார். இந்தப் பட்டணத்தை தோப்பேத்தைப் போலாக்குவேன்.
  ceb-ULB: Mao kini ang akong buhaton niining dapita ug sa mga lumulupyo niini sa
    dihang buhaton ko kining siyudara sama sa Tofet—mao kini ang gisulti ni Yahweh—
  pol-UBG: Tak uczynię temu miejscu, mówi PAN, i jego mieszkańcom, i postąpię z tym
    miastem tak jak z Tofet.
  agr-agr: Tuja Jerusalégkak tsaikam Tófetjai betek wajastatui. Witjai Tuke Pujuunuk,
    duka dekaskenum uminkattawai.
  kyc-kyc: Nambame lalu lao leto. Namba yuu taone Jerusaleme dakepe wambu dakena palaminyi
    dupwape nyuo yuu Topete dopale inginyi pyambwaro.
  urd-GVU: اِس شہر اور اِس کے باشندوں کے ساتھ مَیں یہی سلوک کروں گا۔ مَیں اِس شہر
    کو توفت کی مانند بنا دوں گا۔ یہ رب کا فرمان ہے۔
  deu-1912: So will ich mit dieser Stätte, spricht der HERR, und ihren Einwohnern
    umgehen, daß diese Stadt werden soll gleich wie das Thopheth.
  kan-2017: ನಾನು ಈ ಸ್ಥಳವನ್ನೂ ಇದರ ನಿವಾಸಿಗಳನ್ನೂ ಹೀಗೆ ನಾಶಪಡಿಸಿ, ಈ ಪಟ್ಟಣವನ್ನು ತೋಫೆತಿನ
    ಸ್ಥಿತಿಗೆ ತರುವೆನು.
  yap-yap: Gu be micheg ni bay gu gagiyegnag e re binaw ney nge girdi’ riy nge bod
    yu Tofeth.
  hlt-MCSB: He hmuen taengah ka saii tangloeng ni. A khuikah khosa taeng neh he khopuei
    he Topheth bangla saii ham he BOEIPA kah olphong coeng ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ቶፔቴይዳ ታ ማዼ ጎይፆማ ሃኖ ካታሞና ናንጋ ዓሶናይዳ ታ ማዻንዳኔ፤
  twi-ASANTE: Sei ara na mɛyɛ saa beaeɛ yi ne wɔn a wɔtete so, Awurade na ɔseɛ. Mɛyɛ
    kuropɔn yi sɛ Tofet.
  eng-WEBU: This is what I will do to this place,” says the LORD, “and to its inhabitants,
    even making this city as Topheth.
  wal-wal: Taani GODAI ha sohuwaanne an de7iya asaa oottanaagee hagaa; taani GODAI
    ha katamaa Toofeetadan oottana.
  spa-PDDPT: Así haré a este lugar y a sus habitantes, dice Yavé. Convertiré esta
    ciudad como a Tófet.
  gun-gun: Ha'e rami ae ajapo 'rã kova'e tekoa re, ha'e py ikuai va'e kuery re guive”,
    he'i Senhor. “Kova'e tetã amombyta 'rã Tofete ramigua ete.
  ilo-ULB: Kastoyto ti aramidek iti daytoy a lugar ken kadagiti agnanaed iti daytoy
    inton aramidek a kas iti Tofet daytoy a siudad-kastoy ti pakaammo ni Yahweh-
  kpg-kpg: 'Deenei dagu hai dela gaa hai ko Au gi di waahale deenei: Au gaa hai di
    waahale deenei gii hai be Topheth. Au go Dimaadua dela e helehelekai.'
  uig-ARA: مەن بۇ يەرنى ۋە بۇنىڭدا تۇرۇۋاتقانلارنىمۇ مۇشۇنداق قىلىمەن، ــ دەيدۇ پەرۋەردىگار،
    ــ بۇ شەھەرنى توفەتكە ئوخشاش قىلىمەن.
  sus-sus: 'Alatala xa masenyi nan ya: «N yi yire nun a xa mixie luma nɛ alɔ Tofeti.'
  pon-2006: Ih duwen met me I pahn wiahiong kahnimw wet oh towe kan pwe en duwehte
    Doped.
  jae-jae: Apômtau kêsôm gebe Aê oc jaŋgôm malac tonec to lau, taŋ sêŋgôŋ ŋalêlôm
    naŋ, êtôm tonaŋ e malac tau êtôm Topet.
  ksd-ksd: Damana ina pait ia ta go ra pakana, ra Luluai i biti, ma ta ra tarai tana,
    ma ina pait varogopane go ra pia na pal ma Topet;
  tur-YTC: Buraya ve sakinlerine şunu yapacağım,” diyor Yahve, “Bu kenti Tofet gibi
    yapacağım.
  grc-BRENT: Οὕτως ποιήσω, λέγει Κύριος, τῷ τόπῳ τούτῳ, καὶ τοῖς κατοικοῦσιν ἐν αὐτῷ,
    τοῦ δοθῆναι τὴν πόλιν ταύτην, ὡς τὴν διαπίπτουσαν.
  ind-AYT: Itulah yang akan Aku lakukan terhadap tempat ini,’ firman TUHAN, ‘dan kepada
    penduduknya, yaitu menjadikan kota ini seperti Tofet.
  nya-nya: Umu ndi mmene ndidzachitire ndi malo ano pamodzi ndi anthu okhalamo, akutero
    Yehova. Ndidzasandutsa mzindawu kukhala ngati Tofeti.
  hrv-hrv: Tako ću postupiti s ovim mjestom - riječ je Jahvina - i sa stanovnicima
    njegovim. I učinit ću grad ovaj sličnim Tofetu.
  mps-mps: Ena Genuai Bidi, eno po dolo obao, te kolesaga eno te tǫde eyu, tama te
    bidalubo we bidide me yaibao. Tama te Jerusalem taun eno gedude meda yai mu pedalama,
    te dwai bulu Tofet yali tiwai yaibao. Te Juda king dabego be me, Jerusalem be
    dabe tigidali me, te eno gedude meda yai pedelaibao. Magi baso meni, te Jerusalem
    dabe te be peduba holama, te wiegi yai denami ebo hano holobo ofa dabe te hǫ
    dabeba elama eyu, te wain ofa te gasa tibo god dabeba ebo dao.’ Nago te po augwaliba
    pusao,” Genuai Bidigo te po wai.
  tpi-tpi: Mi Bikpela, mi tok stret, bai mi mekim dispela pasin long dispela graun
    na long ol manmeri i stap long en. Na bai taun Jerusalem i kamap doti tru long
    ai bilong mi, olsem ples Tofet. Na ol haus bilong ol king bilong Juda na olgeta
    haus bilong Jerusalem bai i kamap doti long ai bilong mi. Long wanem, ol Jerusalem
    i bin go antap long het bilong ol dispela haus na mekim ofa bilong smok i gat
    gutpela smel long ol sta na kapsaitim ofa bilong wain long ol arapela god.’”
  dan-1931: 'Således vil jeg gøre med dette Sted og dets indbyggere, lyder det fra
    HERREN, idet jeg gør denne By til et Tofet:'
  vie-OVCB: Đây là điều Ta sẽ làm cho đất này và dân cư của nó, Chúa Hằng Hữu phán.
    Ta sẽ phạt thành này trở thành ô uế như Tô-phết.
  guj-2017: યહોવાહ કહે છે કે, આ સ્થળની તથા તેમાંના રહેવાસીઓની દશા હું એવી કરીશ કે”
    “આ નગરને હું તોફેથના જેવું કરીશ.
  pon-2006A: Ih duwen met me I pahn wiahiong kahnimw wet oh towe kan pwe en duwehte
    Doped.
  por-BRBSL: Isto é o que farei com este lugar”, diz Yahweh, “e com seus habitantes,
    até mesmo fazendo desta cidade como Topheth”.
  cth-cth: Hot patetlah hete hmuen heh ka ti roeroe han telah BAWIPA ni a dei. Hete
    kho heh Topheth patetlah ka coung sak vaiteh, athung e kho kasaknaw lathueng hai
    ka sak han.
  twi-twi: Sɛɛ ara na mɛyɛ saa beae yi ne wɔn a wɔtete so, Awurade na ose. Mɛyɛ kuropɔn
    yi sɛ Tofet.
  hlt-hlt: He hmuen taengah ka saii tangloeng ni. A khuikah khosa taeng neh he khopuei
    he Topheth bangla saii ham he BOEIPA kah olphong coeng ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: N yóó mɛ ndɔ̀ɔ̀ di nhɛì nɛ̀ bɛ̀ɛ̀ bo
    di miɛkɛ di kpɛrɛ bo nɑɑ́nnɛ̀ Tofɛti kó dikɑ̀rì kpɛrɛ dòmmɛ̀.'
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ ua kamaghɨn mɨgɨa ghaze, kɨ nguibar ekiar kam
    ko, an itir gumazamiziba arazir kamɨn me damigham. Kɨ Tofetɨn danganim gamizɨ
    moghɨn, Jerusalemɨn nguibar ekiam damigham.
  azb-azb: Bu yer və sakinləri ilə belə rəftar edəcəyəm, bu şəhəri Tofet kimi edəcəyəm»
    Rəbb belə bəyan edir.
  eng-DBY: Thus will I do unto this place, saith Jehovah, and to the inhabitants thereof,
    and make this city as Topheth.
  hin-2017: यहोवा की यह वाणी है कि मैं इस स्थान और इसके रहनेवालों के साथ ऐसा ही काम
    करूँगा, मैं इस नगर को तोपेत के समान बना दूँगा।
  wol-KYG: Noonu laay def bérab bii,” kàddug Aji Sax jee, “ak ñi fi dëkk. Maay def
    dëkk bii ni Tofet.
  eng-YLT: so I do to this place — an affirmation of Jehovah — and to its inhabitants,
    so as to make this city as Tophet;
  kne-kne: Panbalinek to din lugar ay nay ay kaman ed Tofet,
  eng-WYC-2017: So I shall do to this place, saith the Lord, and to dwellers thereof,
    that I set this city as Tophet.
  eng-WMBB: This is what I will do to this place,” says the LORD, “and to its inhabitants,
    even making this city as Topheth.
  urd-GVH: इस शहर और इसके बाशिंदों के साथ मैं यही सुलूक करूँगा। मैं इस शहर को तूफ़त
    की मानिंद बना दूँगा। यह रब का फ़रमान है।
  rug-rug: 'Gua hie kote tavete nia Rau sa vasina hie meke koarini pu koa vasina,
    Arau Zihova si zama vura gua: Kote tavete guni nia Arau pa Topeti sa vasileana
    lavata hie.'
  gaz-gaz: Ani iddoo kanaa fi warra as jiraatanitti waan kana nan fida, jedha Waaqayyo.
    Magaalaa kanas akkuma Toofet nan godha.
  fra-LSG: C’est ainsi que je ferai à ce lieu, dit l’Éternel, et à ses habitants,
    Et je rendrai cette ville semblable à Topheth.
  gnn-gnn: Dhuwalanydja wäŋa yurru warrpam'nha yana baḏuwaḏuyunna, ga buṉbunydja malanha
    yurru dhuŋgur'yun, nhärana marrtji gurthayuna, liŋgu dhiyaliyi buṉbuŋura malanyŋuŋura
    nhuma yukurrana bathara mundhurr wiripuŋuwu waŋarrwu malaŋuwu.’”
  yal-yal: N yireni ito ligama na kii nin, e nun a muxune, n mɔn yi taani ito fan
    liga alo Tofeti yireni ito. Alatalaa falan nan na ra.
  haw-1868: Pela no wau e hana'i i keia wahi, wahi a Iehova, a i kona poe e noho ana,
    a e hoohalike i keia kulanakauhale me Topeta.
  arb-NAV: هَذَا مَا سَأُجْرِيهِ عَلَى هَذَا الْمَكَانِ وَعَلَى سُكَّانِهِ، يَقُولُ
    الرَّبُّ، سَأَجْعَلُ هَذِهِ الْمَدِينَةَ مِثْلَ تُوفَةَ،
  ewe-ewe: Yehowa be, aleae mawɔ teƒe sia kple emenɔlawo katãe. Mawɔ du sia abe Tofet
    ene.
  eng-LEE: 'Thus will I do unto this place, saith the Lord, and to its inhabitants,
    and to make this city as Thopheth:'
  asm-FB: যিহোৱাই কৈছে, মই এই ঠাইলৈ, আৰু ইয়াৰ নিবাসীসকললৈ এইদৰেই কৰিম, এনে কি, মই
    এই নগৰ তোফতৰ নিচিনা কৰিম।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «ﭑ يِ يِرٍ نُن عَ شَ مِشِيٍ لُمَ نّ عَلْ تٌقٍتِ.
  fra-SBL: C'est ce que je ferai à ce lieu, dit Yahvé, et à ses habitants, et je rendrai
    cette ville semblable à Topheth.
  hbo-hbo: כֵּֽן־אֶעֱשֶׂ֞ה לַמָּקֹ֥ום הַזֶּ֛ה נְאֻם־יְהוָ֖ה וּלְיֹֽושְׁבָ֑יו וְלָתֵ֛ת
    אֶת־הָעִ֥יר הַזֹּ֖את כְּתֹֽפֶת׃
  kik-kik: Ũguo nĩguo ngeeka kũndũ gũkũ, o na andũ arĩa matũũraga kuo, ũguo nĩguo
    Jehova ekuuga. Nĩngatũma itũũra rĩĩrĩ inene rĩhaane o ta Tofethi.
  fra-NCL: Voilà ce que je ferai à ce lieu, — oracle de Yahweh, — et à ses habitants,
    en rendant cette ville semblable à Topheth.
  cek-AK: Hae ahmuen hoi hae ih kaminawk khaeah, to tiah ka sak moe, hae vangpui hae
    Tophet ahmuen baktiah ka ohsak han,
  cuk-cuk: 'Bab-Jehová soged: “An bega ibmar-sognaidi, deyobi, an we-nebagi, degi,
    e-dulemargi imakoed. We-neggwebur Tofet-aila-sigoedyobi an imakoed.'
  uig-CYR: Мән бу йәрни вә буниңда туруватқанларниму мошундақ қилимән, — дәйду Пәрвәрдигар,
    — бу шәһәрни Тофәткә охшаш қилимән.
  tel-2017: యెహోవా వాక్కు ఇదే. “ఈ పట్టణాన్ని తోఫెతులాంటి స్థలంగా నేను చేస్తాను. ఈ
    స్థలానికీ అక్కడి నివాసులకూ నేనలా చేస్తాను.
  hat-BSA: Se konsa, mwen va trete plas sa a ak moun ki rete ladann yo,” deklare SENYÈ
    a, “pou fè vil sa a tankou Topheth.
  kos-kos: Nga wulela mu nga ac oru siti se inge ac mwet we uh in oana acn Topheth.
  hbo-WLC: כֵּֽן־אֶעֱשֶׂ֞ה לַמָּק֥וֹם הַזֶּ֛ה נְאֻם־יְהוָ֖ה וּלְיֽוֹשְׁבָ֑יו וְלָתֵ֛ת
    אֶת־הָעִ֥יר הַזֹּ֖את כְּתֹֽפֶת׃
  ibo-ibo: Ihe dị otu a ka m ga-eme nʼebe a, meekwa ndị bi na ya. Otu a ka Onyenwe
    anyị kwubiri. Aga m eme obodo a ka ọ dịrị ka Tofet.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ଏହି ସ୍ଥାନ ପ୍ରତି ଓ ତହିଁର ନିବାସୀମାନଙ୍କ ପ୍ରତି ଏହି କାର୍ଯ୍ୟ
    କରିବା, ଆମ୍ଭେ ଏହି ନଗରକୁ ତୋଫତ୍‍ ତୁଲ୍ୟ କରିବା।
  chk-chk: Iei usun mine üpwe föri ngeni ei leni, pwal ngeni chokewe mi imweimw lon.
    Üpwe föri pwe ei telinimw epwe usun chök Tofet.
  rop-rop: Ai pramis ai garra meigim dijan taun en detlot pipul hu jidan deya nomo
    klinbala blanga serramoni, jis laik Tofeth, garram ola dedwan bodi.
  ukr-1871: От як учиню з сим місцем, говорить Господь, і з землянами його, і вчиню
    місто се таким, як Тофет.
  deu-1951: Also will ich mit diesem Orte und seinen Bewohnern verfahren, spricht
    der HERR, daß ich diese Stadt zu einem Tophet mache;
  eng-JPS: Thus will I do unto this place, saith the LORD, and to the inhabitants
    thereof, even making this city as Topheth;
  srp-1865: Tako æu uèiniti tome mjestu, veli Gospod, i stanovnicima njegovijem i
    uèiniæu taj grad da bude kao Tofet;
  lug-lug: Kino kye ndikola ekifo kino n’abo abakibeeramu, bw’ayogera Mukama. Ekibuga
    kino ndikifuula nga Tofesi.
  heb-heb: כן אעשה למקום הזה נאם יהוה וליושביו ולתת את העיר הזאת כתפת׃
  ben-IRV: আমি এই জায়গা ও এখানকার বাসিন্দাদের সঙ্গে যা করব তা এই; এটি সদাপ্রভুর ঘোষণা,
    ‘আমি এই শহরকে তোফতের মত করব।
  pan-pan: ਇਸੇ ਤਰ੍ਹਾਂ ਮੈਂ ਇਸ ਸ਼ਹਿਰ ਅਤੇ ਇਸ ਦੇ ਵਾਸੀਆਂ ਨਾਲ ਕਰਾਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ,
    ਸਗੋਂ ਮੈਂ ਇਹ ਸ਼ਹਿਰ ਤੋਫਥ ਵਾਂਗੂੰ ਬਣਾਵਾਂਗਾ
  mya-JVB: ဤ အရပ် ၌၎င်း ၊ ဤအရပ် သားတို့၌ ၎င်း ၊ ဤ သို့ငါပြု ၍ ဤ မြို့ ကို တောဖက် အရပ်ကဲ့သို့
    ဖြစ် စေမည်။
  tbg-tbg: Te Tofeti Uqita maa kanta qutuvika vaataqohai qoraiqama kaainantemake,
    Ieruharemi vatukavata viraqi variakavata vohaa qaramake qoraiqama karerave.
  hmo-hmo: 'Lau Lohiabada, lau hereva momokani inai: Inai hanua Ierusalema, mai iena
    noho taudia danu, be Topete hegeregerena do lau halaoa.'
  urd-urd: मैं इस जगह और इसके बाशिन्दों से ऐसा ही करूँगा ख़ुदावन्द फ़रमाता है चुनाँचे
    मैं इस शहर को तूफ़त की तरह कर दूँगा;
  rus-SYN: Так поступлю с местом сим, говорит Господь, и с жителями его; и город сей
    сделаю подобным Тофету.
  bqc-SIM: 'Ma Dii ma mɛ̀, yã́ pↄ́ má kɛ guɛ beeɛ ń gbɛ̃́ pↄ́ kúuↄn kɛ: Má wɛ̃́lɛɛ
    bee kɛ lán Tofɛtiwa.'
  mar-mar: परमेश्वर असे म्हणतो, हे ठिकाण आणि त्यातील राहणारे, ज्यांच्या बाबतीत मी
    असेच करीन. मी या नगरीला तोफेतप्रमाणे करीन.
  qub-qub: Chaynömi rurashaj cay siudätawan cay siudächo tiyarcaycajcunatapis. Imanömi
    Tofet quëdaran wañojcunallapaj, chaynömi cay siudäpis quëdanga. Noga Tayta Diosmi
    chayno në.
  bqp-bqp: Mɛyɑ kon tem mɛ kɑ mɛn tɔmbu kuɑ, kpɑ Yerusɑlɛmu yu ko nge Tofɛti.
  hat-hat: Se sa mwen pwomèt pou m' fè lavil sa a ansanm ak tout moun ki rete ladan
    l' yo. M'ap fè lavil la tounen tankou Tofèt.
  eng-BSB: This is what I will do to this place and to its residents, declares the
    LORD. I will make this city like Topheth.
  eng-WEBPB: This is what I will do to this place,” says the LORD, “and to its inhabitants,
    even making this city as Topheth.
  kbq-kbq: Nagra Ra Anumzamo'na huanki'na, ama ran kuma'ene anampima nemaniza vahe'enena
    e'inahu avu'ava huna zamazeri haviza hugahue. Ana nehu'na Nagra ama ran kumara
    eri haviza hutresanugeno Tofeti mopamo'ma hu'neaza huno agru osugahie.
  nhe-BL: Altepetl Jerusalén nijtlamiltis huan nijcahuas ax tlapajpactic queja nijchijqui
    ica nopa tlamayamitl Tofet, pampa altepetl Jerusalén nojquiya nijtemitis ica mijcatzitzi.
  gub-BL: Nezewe haw azapo putar 'aw tawhu pe nehe. Nuzawy kwaw ywyàpyznaw Topet her
    ma'e nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: 'Thus will I do to this place, saith the Lord, and to the inhabitants thereof:
    and I will make this city as Topheth.'
