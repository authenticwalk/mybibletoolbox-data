verse: JER.019.008
translations:
  mal-C: ഞാൻ ഈ പട്ടണത്തെ ഭീതിവിഷയവും പരിഹാസവിഷയവുമാക്കും; ഇതുവഴി കടന്നുപോകുന്ന സകലരും
    അതിന്റെ നാശം കണ്ടു സ്തബ്ധരായി അതിനെ പരിഹസിക്കും.
  deu-TKW: 'und will diese Stadt zu einem Gegenstande des Entsetzens und des Gezisches
    machen: wer irgend an ihr vorüberzieht, soll sich entsetzen und zischen ob all''
    der Schläge, die sie betroffen haben.'
  lin-lin: Nakobebisa engumba oyo mpe nakokomisa yango eloko ya kotiola. Bato nyonso
    oyo bakolekela awa bakokamwa mpe bakoyoka somo wana bakomona kobeba na yango nyonso.
  eng-LSV: and I have made this city for a desolation, and for a hissing, everyone
    passing by it is astonished, and hisses for all its plagues.
  eng-GNV: And I will make this citie desolate and an hissing, so that euery one that
    passeth thereby, shalbe astonished and hisse because of all ye plagues thereof.
  eng-WEBSTER: And I will make this city desolate, and a hissing; every one that passeth
    by it shall be astonished and hiss because of all its plagues.
  nhw-BL: Huan altepetl Jerusalén niquixpolos tlen ni tlali. Huan quej nopa nochi
    catli panose nica quitlapose inincamac huan momajmatise quema quiitase quen nijsosolojtoc.
  swh-ONEN: Nitauharibu mji huu na kuufanya kitu cha kudharauliwa. Wote wapitao karibu
    watashangaa na kuudhihaki kwa sababu ya majeraha yake yote.
  bba-bba: Kpɑ n de Yerusɑlɛmu yu ko bɑnsu si bɑ koo yɛ̃ɛ. Wi u sɑrɔ mi kpuro, ù n
    ye wɑ, u biti soorɑ u wiɑ ko nɔni swɑ̃ɑ ten sɔ̃.
  eng-KJVCPB: And I will make this city desolate, and a hissing; every one that passeth
    thereby shall be astonished and hiss because of all the plagues thereof.
  luo-luo: Anaketh dala maduongʼni kendo mi obed gima ijaro; jogo duto makalo bute
    nohum nono kendo gininyiere ka gineno adhondene duto.
  meu-meu: Ina hanua na gari ihavarana ḡauna ai baina halaoa, taunimanima ese bae
    silaia ḡauna; e rakaia hanaimu taudia iboudiai na bae gari bona bae si dagu, enai
    e varamu karadia dika-hereadia daidiai.
  npi-ULB: अनि म यस सहरलाई भग्‍नावशेष र गिल्लाको वस्तु बनाउनेछु, किनकि यसबाट भएर जाने
    हरेकले यी सबै विपत्ति देखेर डराउनेछ र गिल्ला गर्नेछ ।
  yor-yor: Èmi yóò sọ ìlú yìí di ahoro àti ohun ẹ̀gàn, gbogbo àwọn tí ń kọjá yóò bẹ̀rù
    wọn yóò sì máa fòyà nítorí gbogbo ọgbẹ́ rẹ̀.
  pes-OPCB: شهر اورشلیم را نیز چنان ویران خواهم ساخت که هر کس از کنارش عبور نماید،
    مات و مبهوت شود.
  tgl-ULB: At gagawin kong wasak at paksa ng panunutsut ang lungsod na ito, sapagkat
    ang lahat ng daraan dito ay mangangatog at susutsut dahil sa lahat ng salot nito.
  hui-hui: Yarusaleme mo ko heneore wulebira. Ani ngagola wali agali dindi taraha
    howa ibirarume ko hiriribi uruniore Yarusalemeni tagira ibinidago hondowa hiriri
    halu gi taraore holebira.
  mya-mya: ငါ​သည်​ဤ​မြို့​အ​ပေါ်​သို့​အ​လွန်​ဆိုး​ရွား​သည့် ဘေး​အန္တ​ရာယ်​ကို​သက်​ရောက်​စေ​မည်​ဖြစ်​၍
    အ​နီး မှ​ဖြတ်​သန်း​သွား​လာ​သူ​တို့​သည် ထို​မြို့​၏​ဖြစ် အင်​ကို​မြင်​၍​ကဲ့​ရဲ့​ကြ​လိမ့်​မည်။
    စိတ်​ထိ​ခိုက် လျက်​အံ့​သြ​တွေ​ဝေ​သွား​ကြ​လိမ့်​မည်။-
  bod-N: ཡང་ངས་གྲོང་ཁྱེར་འདི་ནི་མི་མེད་ལུང་སྟོང་དང་མི་ཡིས་འཕྱ་སྨོད་བྱེད་ཡུལ་དུ་འགྱུར་བར་བྱེད་ཅིང་།
    ཡུལ་དེ་བརྒྱུད་ནས་འགྲོ་མཁན་ཐམས་ཅད་དེའི་རྐྱེན་ངན་གྱི་ཕྱིར་དངངས་ནས་འཕྱ་བར་འགྱུར།
  sna-sna: Ndichaparadza guta rino uye ndichariita chinhu chinosekwa; vose vanopfuura
    napo vachashamiswa uye vacharihomera nokuda kwamaronda aro ose.
  spa-BLM: Haré de esta ciudad un asombro y un silbido. Todo el que pase por ella
    se asombrará y silbará a causa de todas sus plagas.
  cac-cac: Ol ochcan e chon̈ab' tic tz'inan lumal, xivub'tac ol ajcanoc. A eb' ol
    ec' d'a tic, ol xiv eb', ol sat sc'ol eb' yilani, ol b'uchvaj eb' yuj tas ol ajcan
    chi'.
  swh-ULB: Ndipo nitaifanya mji huu kuwa uharibifu na kitu cha kuzomewa, kila mtu
    anayepita atashangaa na kuzomea kwa sababu mateso yake yote.
  bel-bel: І зраблю горад гэты жахам і пасьмешышчам; кожны хто праходзіцьме празь
    яго, зьдзівіцца і пасьвішча, гледзячы на ўсе раны ягоныя.
  deu-ELBBK: 'Und ich werde diese Stadt zum Entsetzen und zum Gezisch machen: Jeder,
    der an ihr vorüberzieht, wird sich entsetzen und zischen über alle ihre Plagen.'
  mbb-OT: Ibpezezeetan ku heini he inged ne egkehimu heini he edsudien. Egkeinuinu
    is langun he edsaǥad ne ebpekepenerektek sikandan tenged te kegkezeeti kayi.
  mal-2015: ഞാൻ ഈ നഗരത്തെ സ്തംഭനത്തിന്നും പരിഹാസത്തിന്നും വിഷയമാക്കിത്തീർക്കും; അതിന്നരികെ
    കടന്നുപോകുന്ന ഏവനും സ്തംഭിച്ചു അതിന്നു നേരിട്ട സകലബാധകളുംനിമിത്തം ചൂളകുത്തും.
  rmc-rmc: Anava pre kada foros ajsi bari dar, hoj sako, ko pašal predžala, predarala
    a čudaľinela pes oleske, so pes leha ačhiľa.
  pes-OPV: و این شهر را مایه حیرت و سخریه خواهم گردانید به حدی که هر‌که از آن عبور
    کندمتحیر شده، به‌سبب جمیع بلایایش سخریه خواهد نمود.
  ron-1924: Вой фаче дин четатя ачаста о гроазэ ши о батжокурэ; аша кэ тоць чей че
    вор трече пе лынгэ еа се вор ынгрози ши вор шуера кынд вор ведя тоате рэниле ей.
  ben-OBCV: আমি এই নগরকে বিধ্বস্ত করব এবং এই স্থান উপহাসের আস্পদস্বরূপ হবে। যে কেউ
    এই স্থানের পাশ দিয়ে যাবে, সে বিস্ময়ে এর সব যন্ত্রণা দেখে নিন্দা করবে।
  som-som: Oo magaaladanna waxaan ka dhigi doonaa cidla laga yaabo iyo wax lagu foodhyo,
    oo mid kasta oo ag maraaba wuu ka yaabi doonaa oo ku foodhyi doonaa belaayooyinkeeda
    oo dhan aawadood.
  lat-VUC: 'Et ponam civitatem hanc in stuporem, et in sibilum: omnis qui præterierit
    per eam obstupescet, et sibilabit super universa plaga ejus.'
  eng-ASVBT: And I will make this city an astonishment, and a hissing; everyone that
    passeth thereby shall be astonished and hiss because of all the plagues thereof.
  ita-1885: E metterò questa città in desolazione, ed in zufolo; chiunque passerà
    presso di essa stupirà, e zufolerà, per tutte le sue piaghe.
  eng-LXXUP: And I will bring this city to desolation and make it a hissing; everyone
    that passes by it shall scowl, and hiss because of all her plague.
  eng-ULB: Then I will make this city a ruin and the object of hissing, for everyone
    passing by it will shudder and hiss regarding all of its plagues.
  spa-VBL: Voy a hacer de esta ciudad un lugar desolado y burlado. Todos los que pasen
    por allí se horrorizarán, se escandalizarán de todo su daño.
  fra-_FOB: Et je ferai de cette ville un sujet d'étonnement et de moquerie; quiconque
    passera près d'elle, sera étonné et sifflera à cause de toutes ses plaies.
  mal-mal: ഞാൻ ഈ നഗരത്തെ സ്തംഭനത്തിനും പരിഹാസത്തിനും വിഷയമാക്കിത്തീർക്കും; അതിനരികിലൂടെ
    കടന്നുപോകുന്ന ഏവനും സ്തംഭിച്ച്, അതിന് നേരിട്ട സകലബാധകളും നിമിത്തം പരിഹാസത്തോടെ
    ചൂളംവിളിക്കും.
  urd-GVR: Maiṅ is shahr ko haulnāk tarīqe se tabāh karūṅga. Tab dūsre use apne mazāq
    kā nishānā banāeṅge. Jo bhī guzare us ke roṅgṭe khaṛe ho jāeṅge. Us kī tabāhshudā
    hālat dekh kar wuh “Taubā taubā” kahegā.
  suz-BL: मिनु गो मेको सहर कली हिंचा ङा सेल्‍नुङ। मिनु मेको सहर गेना हना यो शुक्‍शी
    पतीक दुम्‍ब। मेकेर रे सु सु गाक्‍मा, मेको ग्रीचोक पा हिंनीम। मिनु आ खतम दुम्‍तीके
    आ पर्बम आबी, आबी देंनीम। येरमीया १८:१६
  eng-NOY: And I will make this city a wonder and a hissing; Every one that passeth
    by it shall wonder and hiss, On account of all its plagues.
  ita-1927: E farò di questa città una desolazione, un oggetto di scherno; chiunque
    passerà presso di lei rimarrà stupito, e si metterà a fischiare per tutte le sue
    piaghe.
  ckb-ckb: ئەم شارە وێران دەکەم و دەیکەمە جێگای تانە و تەشەری خەڵک، هەرکەسێک پێیدا
    تێبپەڕێت سەرسام دەبێت، گاڵتەی پێ دەکات لەسەر هەموو ئەوەی بەسەری هاتووە.
  eng-BBE: And I will make this town a thing of wonder and a cause of surprise; everyone
    who goes by will be overcome with wonder and make sounds of surprise, because
    of all its troubles.
  kan-OKCV: ಈ ಪಟ್ಟಣವನ್ನು ಭಯಾನಕವಾಗಿಯೂ, ಹಾಸ್ಯಾಸ್ಪದವಾಗಿಯೂ ಮಾಡುವೆನು. ಅದರ ಬಳಿಯಲ್ಲಿ ಹಾದುಹೋಗುವವರೆಲ್ಲರು
    ಅದರ ಎಲ್ಲಾ ಬಾಧೆಗಳ ನಿಮಿತ್ತ ವಿಸ್ಮಯಪಟ್ಟು, ಅಪಹಾಸ್ಯ ಮಾಡುವರು.
  tam-2017: இந்த நகரத்தை அழிக்கவும் சத்தமிட்டு நிந்திக்கிற நிந்தையாகவும் வைப்பேன்;
    அதைக் கடந்துபோகிறவன் எவனும் பிரமித்து, அதின் எல்லா வாதைகளினிமித்தமும் சத்தமிடுவான்.
  spa-RV-1909: 'Y pondré á esta ciudad por espanto y silbo: todo aquel que pasare
    por ella se maravillará, y silbará sobre todas sus plagas.'
  ron-BTF: 'Și voi face această cetate pustie și un motiv de șuierare: oricine trece
    prin ea va fi înmărmurit și va șuiera din cauza tuturor plăgilor ei.'
  eng-WEBP: I will make this city an astonishment and a hissing. Everyone who passes
    by it will be astonished and hiss because of all its plagues.
  eng-FBV: I'm going to make this city desolate, a place that is mocked. Everyone
    who passes by will be horrified, shocked by all its damage.
  nld-1939: Ik zal van deze stad een wildernis maken en een bespotting; wie er voorbijgaat,
    verstart, en zal met haar plagen gaan spotten.
  nch-BL: Huan altepet Jerusalén niquixpolos ten ni tali. Huan quej nopa nochi cati
    panose nica quitapose inincamac huan momajmatise quema quiitase quenicatza nijsosolojtoc.
  vie-1934: Ta sẽ khiến thành nầy làm một trò gở lạ nhạo cười; ai qua lại gần đó sẽ
    lấy làm lạ và cười về mọi tai vạ nó.
  hin-CV: इस नगर को मैं भय और घृणा का विषय बना दूंगा. इसके निकट से जाता हुआ हर एक
    व्यक्ति भयभीत होकर इसके घावों को देखेगा और उसका उपहास करेगा.
  spa-BES: Y haré de este pueblo un destierro y un motivo de burla; Todos los que
    pasen serán asombrados y estupectactos, debido a su pestilencia.
  tdx-tdx: naho hanoeko halatsañe ty rova toy, naho fikosihañe; le hene ho vereñe
    ze miary eo vaho hikosìke ty amo hekoheko iabio;
  tha-KJV: และเราจะกระทำให้เมืองนี้เป็​นที​่​รกร้าง เป็นสิ่งที่เขาเย้ยหยัน ทุ​กคนที่ผ่านไปจะตกตะลึง
    และเย้ยหยันเพราะภัยพิบั​ติ​ทั้งสิ้นในเมืองนี้
  por-BR-2018: E farei desta cidade espanto e assovio; todo aquele que passar por
    ela se espantará e assoviará por causa de todas as suas pragas.
  deu-ELO: 'Und ich werde diese Stadt zum Entsetzen und zum Gezisch machen: Jeder,
    der an ihr vorüberzieht, wird sich entsetzen und zischen über alle ihre Plagen.'
  eng-WYC-2018: And I shall set this city into wondering, and into hissing; each that
    passeth by it, shall wonder, and hiss on all the vengeance thereof, (or each person
    who passeth by it, shall wonder and shall hiss at all the vengeance there).
  epo-epo: Kaj Mi faros ĉi tiun urbon dezerto kaj mokataĵo; ĉiu, kiu preterpasos ĝin,
    miros kaj mokos ĉiujn ĝiajn frapojn.
  uig-PIN: Mǝn bu xǝⱨǝrni dǝⱨxǝt basidiƣan ⱨǝm kixilǝr ux-ux ⱪilidiƣan obyekt ⱪilimǝn;
    uningdin ɵtüwatⱪanlarning ⱨǝmmisi uning barliⱪ yara-wabaliri tüpǝylidin dǝⱨxǝt
    besip üxⱪirtidu.
  beo-beo: 'Na da Yelusaleme amoma wadela:su baligili iasimuba:le, nowa da baligimusa:
    ahoasea da bogomuwane fofogadigimu.'
  tpi-OTNT: Olsem na Jerusalem bai i bagarap, na taim ol man bilong ol arapela lain
    i kam long dispela hap, bai ol i lukim ol samting nogut i bin kamap long Jerusalem,
    na bai ol i kirap nogut tru na i pret moa yet.
  hau-SA: Zan ragargazar da wannan birni in mai da shi abin reni, duk wanda ya wuce
    zai yi mamaki ya kuma yi tsaki saboda dukan masifunsa.
  uig-LAT: Men bu sheherni dehshet basidighan hem kishiler ush-ush qilidighan obyékt
    qilimen; uningdin ötüwatqanlarning hemmisi uning barliq yara-wabaliri tüpeylidin
    dehshet bésip üshqirtidu.
  nde-nde: Idolobho leli ngizalichitha ngilenze libe yinto yokwesatshwa lenhlekisa;
    bonke abadlula khona bazathuthumela njalo baklolode ngenxa yamanxeba alo wonke.
  ton-ton: Pea te u ngaohi ʻae kolo ni ke lala, pea ko e manukiʻanga; pea ʻe ofo mo
    fakaʻiseʻisa ki ai ʻakinautolu kotoa pē ʻoku ʻalu ki ai, koeʻuhi ko hono ngaahi
    tautea kotoa pē.
  ces-1613: Obrátím také město toto v poušť na odivu. Každý, kdožkoli půjde mimo ně,
    užasne se, a ckáti bude pro všelijaké rány jeho.
  eng-WMB: I will make this city an astonishment and a hissing. Everyone who passes
    by it will be astonished and hiss because of all its plagues.
  tam-TCV: நான் இந்தப் பட்டணத்தைப் பாழாக்கி, அதை ஒரு கேலிக்குரியதாக்குவேன். அதைக்
    கடந்துபோகிற யாவரும் பிரமித்து, அதற்கு ஏற்பட்ட எல்லா காயங்களைக் கண்டு ஏளனம் செய்வார்கள்.
  ceb-ULB: Unya pagagun-obon ko kining siyudara ug mahimong butang nga talamayon,
    kay ang tanan nga moagi niini magpangurog ug magpanglingiw mahitungod sa tanang
    mga hampak.
  pol-UBG: Wydam także to miasto na spustoszenie i na świstanie; każdy, kto będzie
    przechodził obok, zdumieje się i będzie świstać z powodu wszystkich jego plag.
  agr-agr: “ ‘Tuja Jerusalégnak ashí tsaikan ishamain awajsattajai. Dutika ai bashiak
    asattawai. Tuja aents nuni nagkaemaidauk nunú imatika yaakat tsaikbaun diisag
    ishamiagtinai. Nuninakush dushikiagtinai.
  kyc-kyc: Nambame yuu taone dakena randa dopale minyuo epo kokwa seronopa wambu kandama
    epo paparaminyi dupwa walu lao mona nembo kandarami.
  urd-GVU: مَیں اِس شہر کو ہول ناک طریقے سے تباہ کروں گا۔ تب دوسرے اُسے اپنے مذاق
    کا نشانہ بنائیں گے۔ جو بھی گزرے اُس کے رونگٹے کھڑے ہو جائیں گے۔ اُس کی تباہ شدہ
    حالت دیکھ کر وہ ”توبہ توبہ“ کہے گا۔
  deu-1912: und will diese Stadt wüst machen und zum Spott, daß alle, die vorübergehen,
    werden sich verwundern über alle ihre Plage und ihrer spotten.
  kan-2017: ನಾನು ಈ ಪಟ್ಟಣವನ್ನು ಬೆರಗಿನ ಸಿಳ್ಳಿಗೆ ಗುರಿಮಾಡುವೆನು; ಹಾದುಹೋಗುವವರೆಲ್ಲರೂ ಅದಕ್ಕೆ
    ಸಂಭವಿಸಿದ ವಿಪತ್ತುಗಳನ್ನು ಕಂಡು ಬೆರಗಾಗಿ ಸಿಳ್ಳುಹಾಕುವರು.
  yap-yap: Bay gu girngiy ba riya’ nib ga’ nga daken e re binaw ney ni urngin e girdi’
    ni yad ra yan u to’oben ma yad ra da’da’ miyad gin ko n’en ke rin’.
  hlt-MCSB: He khopuei he imsuep la, te long aka pah boeih kah a thuithetnah la ka
    khueh ni. A hmasoe cungkuem soah hal vetih kut a khong ni.
  mdy-ETH: ሃኖ ካታሜሎ ታኣኒ ዶይሲ ባይዚ ዓሲኮ ዑስካ ጌላያ ማሃንዳኔ፤ ዒኢና ዴንዳ ዓሲያኣ ዲቃቲ ፔኤኮ ዻንጎ ዓርቃንዳኔ።
  twi-ASANTE: Mɛsɛe saa kuropɔn yi na mayɛ no animtiabudeɛ; wɔn a wɔtwam hɔ no nyinaa
    ho bɛdwiri wɔn, na nʼapirakuro no enti wɔbɛdi ne ho fɛw.
  eng-WEBU: I will make this city an astonishment and a hissing. Everyone who passes
    by it will be astonished and hiss because of all its plagues.
  wal-wal: Taani ha katamaa baisanne qilliicciyoobaa kessana. Hegaara aadhdhiya ubbai
    a bashshan garamettidi, ‘Poora!’ yaagana.
  spa-PDDPT: Convertiré a esta ciudad en espanto y burla. Todo el que pase por ella
    se asombrará y silbará a causa de todas sus plagas.
  gun-gun: Kova'e tetã amoĩ 'rã nhomondyipaarã, amboae kuery ojojai rei aguã. Ha'e
    rupi oaxa va'e ha'e javi onhemondyi vy ojojai rei 'rã, ha'e kuery re ha'e rami
    ete mba'emo vai oiko rire.
  ilo-ULB: Ket pagbalinekto daytoy a siudad a nadadael unay ken pagsakuntipan, ta
    siasinoman a lumabas iti daytoy ket agpigerger ken agsakuntip gapu kadagiti amin
    a pannakadidigrana.
  kpg-kpg: Au gaa dugu anga di hagaduadua damana gi lodo di waahale deenei, nia daangada
    huogodoo ala gaa hula i baahi di gowaa deenei, la ga goboina huoloo gi di hai
    deenei ne hai gi digaula.
  uig-ARA: مەن بۇ شەھەرنى دەھشەت باسىدىغان ھەم كىشىلەر ئۇش-ئۇش قىلىدىغان ئوبيېكت قىلىمەن؛
    ئۇنىڭدىن ئۆتۈۋاتقانلارنىڭ ھەممىسى ئۇنىڭ بارلىق يارا-ۋابالىرى تۈپەيلىدىن دەھشەت
    بېسىپ ئۈشقىرتىدۇ.
  sus-sus: N yi taa kanama nɛ, a fa findi yaagi ra bekae bɛ. Dangi mixie na yi taa
    kanaxi to, e dɛ ixarama nɛ, e fa yo wo ma.
  pon-2006: I pahn kihong soangen kalokolok laud nan kahnimw wet pwe aramas koaros
    me pahn keid limwah re en kilang oh pwuriamweikihla uwen ohla me wiawihong irail.
  jae-jae: Aê oc jakêŋ malac tonec êŋgôm lau têtakê ma sêsu susu. Lau taŋ sêwê sêja
    sêmêŋ naŋ, oc têtakê ma têndaiŋ gêsuŋ êtu gêŋwapac, taŋ geseŋ malac tau su naŋŋa.
  ksd-ksd: Ma ina tul tar go ra pia na pal upi na da ra magit di kaian tana ma di
    vuake; diat par dia vana pakit diat a kaian ma diat a vuake ure ra lavur magit
    i tup ia.
  tur-YTC: Bu kenti şaşkınlık ve ıslık konusu yapacağım. Her geçen, başına gelen bütün
    belalardan ötürü şaşıp ıslık çalacak.
  grc-BRENT: Καὶ κατάξω τὴν πόλιν ταύτην εἰς ἀφανισμὸν, καὶ εἰς συρισμόν· πᾶς ὁ παραπορευόμενος
    ἐπʼ αὐτῆς σκυθρωπάσει, καὶ συριεῖ ὑπὲρ πάσης τῆς πληγῆς αὐτῆς.
  ind-AYT: Aku akan membuat kota ini menjadi suatu kengerian dan helaan napas. Setiap
    orang yang melewatinya akan ketakutan dan akan menghela napas karena semua lukanya.
  nya-nya: Mzinda uno ndidzawusakaza ndi kuwusandutsa chinthu chochititsa mantha ndi
    chonyansa. Onse odutsamo adzadabwa ndi kupukusa mitu yawo chifukwa cha kuwonongeka
    kwake.
  hrv-hrv: 'A grad ću ovaj učiniti ruglom i užasom: svaki koji prođe mimo nj zgrozit
    će se i zviždati zbog svih nesreća njegovih.'
  mps-mps: Tama te Jerusalem dolaibao, te gasa badu bidi hani dabe teba asiyu subo
    sogo, te augwa te dwai sę Jerusalemde pedelali sulama, te augwa dwai midigi mu
    selama, nogo hogwayu, te wi umabo mu yaibao.
  tpi-tpi: Olsem na Jerusalem bai i bagarap, na taim ol man bilong ol arapela lain
    i kam long dispela hap, bai ol i lukim ol samting nogut i bin kamap long Jerusalem,
    na bai ol i kirap nogut tru na i pret moa yet.
  dan-1931: Jeg gør denne By til Gru og Spot; alle, der kommer forbi, skal grue og
    spotte over alle dens Sår.
  vie-OVCB: Ta sẽ làm cho thành này đổ nát, điêu tàn, khiến nó thành nơi kỷ niệm cho
    sự ngu dại của chúng. Ai đi qua đó cũng phải giật mình kinh ngạc và khóc than.
  guj-2017: વળી હું નગરને સંપૂર્ણ તારાજ કરી નાખીશ. ત્યાંથી પસાર થનાર દરેક તે જોઈને
    તેની સર્વ વિપત્તિ વિષે આશ્ચર્ય પામશે. અને તેનો ફિટકાર કરશે.
  pon-2006A: I pahn kihong soangen kalokolok laud nan kahnimw wet pwe aramas koaros
    me pahn keid limwah re en kilang oh pwuriamweikihla uwen ohla me wiawihong irail.
  por-BRBSL: Vou fazer desta cidade um espanto e um assobio. Todos os que passarem
    por ela ficarão espantados e assobiarão por causa de todas as suas pragas.
  cth-cth: Hahoi hete khopui teh tami kingdi e, panuikhai hanelah ka coung sak vaiteh,
    a kâhmo e thoebonae kecu dawk, ka cet pueng ni kângairu awh vaiteh a panuikhai
    awh han.
  twi-twi: Mɛsɛe saa kuropɔn yi na mayɛ no ahodwiriwde; wɔn a wotwa mu wɔ hɔ no nyinaa
    ho bedwiriw wɔn, na nʼapirakuru no nti wobedi ne ho fɛw.
  hlt-hlt: He khopuei he imsuep la, te long aka pah boeih kah a thuithetnah la ka
    khueh ni. A hmasoe cungkuem soah hal vetih kut a khong ni.
  tbz-SIM: Bɛ ɛì bo dɔúnko kɛ̀ bɛnìtìbɛ̀ ndi yɑ̀u kɛ̀ bɛ kɔ̃m̀bùɔ̀tì duò kɛ̀ bɛ̀ tu
    wúó! Wúó! Wúó, kɛ́ wɛ̃tɛ kɛ́ mbɛ̀ nɑɑti kɛ̀ bɛ̀ ndɑú kɛ bɔkii yɛyɔ mɛyɛi mmɛ̀ɛ̀
    dì tùɔ̀kɛní mɛ kpɛ́í.
  msy-2020: Eghtɨ Jerusalem ikuvigham, eghtɨ Kantrin Igharazibar Gumazamiziba danganir
    kamɨn izɨ, bizir kurabar gantɨ, da an ikiam. Eghtɨ me, me dɨpov akɨ mɨsoribar
    anɨng, dɨgavir kuram damigh atiatingam.
  azb-azb: Bu şəhəri viran edəcəyəm, rişxənd hədəfinə çevirəcəyəm. Oradan keçən hər
    kəs onun başına gələn bəlaları görüb heyrət içində fit çalacaq.
  eng-DBY: And I will make this city an astonishment and a hissing; every one that
    passeth by shall be astonished and hiss because of all the plagues thereof.
  hin-2017: मैं इस नगर को ऐसा उजाड़ दूँगा कि लोग इसे देखकर डरेंगे; जो कोई इसके पास
    से होकर जाए वह इसकी सब विपत्तियों के कारण चकित होगा और घबराएगा।
  wol-KYG: Maay def dëkk bi ab gent bu ñuy muslu, ku fi jaare waaru, di muslu ci seen
    mbugal yépp.
  eng-YLT: and I have made this city for a desolation, and for a hissing, every passer
    by it is astonished, and doth hiss for all its plagues.
  kne-kne: Ipawadak dana ay kaeegyat ay pasamak sin siyodad ay nay et masdaaw ya masngang
    dan to di malabas ay mangila sin ligat ay linak-am da.
  eng-WYC-2017: And I shall set this city into wondering, and into hissing; each that
    passeth by it, shall wonder, and hiss on all the vengeance thereof.
  eng-WMBB: I will make this city an astonishment and a hissing. Everyone who passes
    by it will be astonished and hiss because of all its plagues.
  urd-GVH: मैं इस शहर को हौलनाक तरीक़े से तबाह करूँगा। तब दूसरे उसे अपने मज़ाक़ का
    निशाना बनाएँगे। जो भी गुज़रे उसके रोंगटे खड़े हो जाएंगे। उस की तबाहशुदा हालत देखकर
    वह “तौबा तौबा” कहेगा।
  rug-rug: Kote huara ilasa ia Rau sa vasileana lavata hie meke tavete nia na vina
    sisireana; doduru pu ene hola si kote magasa meke kote va sisire sina ta huara
    va kaleana sa vasina.
  gaz-gaz: Ani magaalaa kana onsee waan sodaa fi qoosaa nan godha; kan achiin darbu
    hundi sababii madaa ishee hundaatiif dinqisiifatee isheetti kolfa.
  fra-LSG: Je ferai de cette ville un objet de désolation et de moquerie; Tous ceux
    qui passeront près d’elle Seront dans l’étonnement et siffleront sur toutes ses
    plaies.
  gnn-gnn: '@see-verse:JER.019.007'
  yal-yal: N taani ito findima nɛn yire rabeɲinxin na, muxune kabɛma naxan ma e kolin
    a ma. Naxan yo nɛma danguɛ be, na kanna yigitɛgɛma nɛn a kolin a yire kalaxine
    ma.
  haw-1868: A e hoolilo wau i keia kulanakauhale i neoneo, a i mea hoowahawaha; o
    na mea a pau e hele ae, e kahaha no lakou, a e hoowahawaha mai no kona wawahiia
    a pau.
  arb-NAV: وَأُدَمِّرُ هَذِهِ الْمَدِينَةَ وَأَجْعَلُهَا مَثَارَ صَفِيرٍ. كُلُّ مَنْ
    يَمُرُّ بِها تَعْتَرِيهِ الدَّهْشَةُ وَيَصْفِرُ لِمَا حَلَّ بِها مِنْ نَكْبَاتٍ.
  ewe-ewe: Magbã du sia gudugudu eye mana wòazu alɔmeɖenu. Ame siwo katã ato afi ma
    ayi la ƒe mo awɔ yaa eye woaɖu fewu le eŋu le ale si wogbãe la ta.
  eng-LEE: 'And I will render this city desolate, and an [object of] derision: every
    one that passeth thereby shall be astonished and hiss because of all its plagues.'
  asm-FB: আৰু তেতিয়া মই এই নগৰ বিস্ময় মনাৰ আৰু ইচ্ ইচ্ কৰাৰ বিষয় কৰিম; যি কোনোৱে
    তাৰ ওচৰেদি যাব, তেওঁ বিস্ময় মানিব, আৰু তালৈ ঘটা আটাই মহামাৰীৰ উৎপাত দেখি ইচ্
    ইচ্ কৰিব।
  sus-A: ﭑ يِ تَا كَنَمَ نّ، عَ قَ قِندِ يَافِ رَ بٍكَيٍ بّ. دَنفِ مِشِيٍ نَ يِ تَا
    كَنَشِ تٌ، عٍ دّ عِشَرَ مَ نّ، عٍ قَ يٌ وٌ مَ.
  fra-SBL: Je ferai de cette ville un objet d'étonnement et un sifflement. Tous ceux
    qui passeront près d'elle seront étonnés et siffleront à cause de tous ses fléaux.
  hbo-hbo: וְשַׂמְתִּי֙ אֶת־הָעִ֣יר הַזֹּ֔את לְשַׁמָּ֖ה וְלִשְׁרֵקָ֑ה כֹּ֚ל עֹבֵ֣ר
    עָלֶ֔יהָ יִשֹּׁ֥ם וְיִשְׁרֹ֖ק עַל־כָּל־מַכֹּתֶֽהָ׃
  kik-kik: Nĩngananga itũũra rĩĩrĩ ndũme rĩtuĩke kũndũ gwa kũnyararwo; arĩa othe makaahĩtũkĩra
    kuo nĩmakagega na mamanyũrũrie moona ũrĩa nguraro ciao cingĩhĩte.
  fra-NCL: Et je ferai de cette ville un objet de stupeur et de risée ; quiconque
    passera près d’elle sera stupéfait et rira de toutes ses meurtrissures.
  cek-AK: Hae vangpui hae kam rosak moe, minawk padaenghaih ah ka sak han; a taengah
    caeh kaminawk boih loe hae vangpui mah tong ih raihaih to dawnrai o ueloe, padaeng
    o tih.
  cuk-cuk: ”We-neggwebur dule-bar-bukwasuli an imakoed, egi-dodolegega an imakoed.
    Dulemar we-neggweburgi-nadapile, geger dakdemaloed, e-dule-bergusadgi dododmaloed.
  uig-CYR: Мән бу шәһәрни дәһшәт басидиған һәм кишиләр уш-уш қилидиған объект қилимән;
    униңдин өтүватқанларниң һәммиси униң барлиқ яра-вабалири түпәйлидин дәһшәт бесип
    үшқиртиду.
  tel-2017: ఈ పట్టణాన్ని పాడు చేసి ఎగతాళికి గురి చేస్తాను. ఆ దారిలో వెళ్ళే ప్రతివాడూ
    దాని కడగండ్లన్నీ చూసి నిర్ఘాంతపోయి హేళన చేస్తారు.
  hat-BSA: Anplis, Mwen va fè vil sa a yon dega, yon objè degoutan k ap fè moun soufle
    anlè kon koulèv. Tout moun ki pase akote li va vin etone, e sifle anlè akoz tout
    dezas li yo.
  kos-kos: Nga fah arulana sukela siti se inge, na elos nukewa su fahsryak we fah
    lut ac oela.
  hbo-WLC: וְשַׂמְתִּי֙ אֶת־הָעִ֣יר הַזֹּ֔את לְשַׁמָּ֖ה וְלִשְׁרֵקָ֑ה כֹּ֚ל עֹבֵ֣ר
    עָלֶ֔יהָ יִשֹּׁ֥ם וְיִשְׁרֹ֖ק עַל־כָּל־מַכֹּתֶֽהָ׃
  ibo-ibo: Aga m ebibi obodo a mee ka ọ ghọọ ihe iju anya na ihe ịma ọsụ. Ndị niile
    na-esi nʼakụkụ ya agafe ga-anọ nʼọnọdụ iju anya, ha ga-eledakwa ya anya nʼihi
    ọnya ya niile.
  ory-ory: ଆମ୍ଭେ ଏହି ନଗରକୁ ବିସ୍ମୟର ଓ ଶୀସ୍‍ ଶବ୍ଦର ପାତ୍ର କରିବା; ଆଉ, ତହିଁର ନିକଟ ଦେଇ ଗମନକାରୀ
    ପ୍ରତ୍ୟେକ ଲୋକ ତହିଁ ପ୍ରତି ଘଟିତ ସକଳ ଉତ୍ପାତ ସକାଶୁ ବିସ୍ମିତ ହୋଇ ଶୀସ୍‍ ଶବ୍ଦ କରିବ।
  chk-chk: Üpwe ataela ei telinimw pwe epwe eu mettoch aramas repwe turunufasei. Meinisin
    mi pwerela ünükün repwe mairü o turunufasei pokiten ekewe feiengau meinisin ra
    tori.
  rop-rop: Ai garra nokamdan dijan taun, wulijim enibodi hu garra gopas garra hatjamp
    en gedim shok.
  ukr-1871: І зроблю сей город пострахом та сьміховищем; хто нї проходити ме ним,
    буде дивуватись й посвистувати, дивлючись на біду, що йому склалась.
  deu-1951: und ich will diese Stadt zum Entsetzen und zum Gespött machen, so daß
    jeder, der vorüberzieht, über all ihre Plagen sich entsetzen und spotten wird.
  eng-JPS: and I will make this city an astonishment, and a hissing; every one that
    passeth thereby shall be astonished and hiss because of all the plagues thereof;
  srp-1865: 'I obratiæu taj grad u pustoš i rug: ko god proðe mimo nj, èudiæe se i
    zviždaæe za sve muke njegove.'
  lug-lug: Ndidibaga ekibuga kino ne nkifuula eky’okusekererwa, n’abo bonna abayitawo
    bennyamire era baseke olw’ebiwundu byakyo byonna.
  heb-heb: ושמתי את העיר הזאת לשמה ולשרקה כל עבר עליה ישם וישרק על כל מכתה׃
  ben-IRV: তারপর আমি এই শহরটিকে ধ্বংস করব এবং ঠাট্টার পাত্র করে তুলব; যারা তার পাশ
    দিয়ে যাবে তারা সবাই তার আঘাত দেখে বিস্মিত হবে ও শিশ দেবে।
  pan-pan: ਮੈਂ ਇਸ ਸ਼ਹਿਰ ਨੂੰ ਵਿਰਾਨ ਅਤੇ ਨੱਕ ਚੜ੍ਹਾਉਣ ਦਾ ਕਾਰਨ ਬਣਾਵਾਂਗਾ। ਜਿਹੜਾ ਉਹ ਦੇ ਅੱਗੋਂ
    ਦੀ ਲੰਘੇਗਾ ਉਹ ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਬਵਾਂ ਦੇ ਕਾਰਨ ਹੈਰਾਨ ਹੋਵੇਗਾ ਅਤੇ ਨੱਕ ਚੜ੍ਹਾਵੇਗਾ
  mya-JVB: ဤ မြို့ ကိုလည်း လူဆိတ်ညံ ရာ၊ ကဲ့ရဲ့ သံကို ကြားရာအရပ်ဖြစ် စေမည်။ လမ်း၌ရှောက်
    သွားသမျှ သောသူတို့ သည် ဤမြို့ ခံရသောဘေး အလုံးစုံ တို့ကို မြင်သောအခါ ၊ အံ့ဩ ၍ ကဲ့ရဲ့
    သံကို ပြုကြလိမ့်မည်။
  tbg-tbg: Te Ieruharemi vatuka anomake qoraiqama kaariramanta vokika vatuka vira
    taveha voqamake qeteha ike mpo tiha nái kauqu runkinkiri ivarave.
  hmo-hmo: “Lau ese inai hanua badana Ierusalema do lau hadikaia momokani, vadaeni
    idia raka hanaia taudia ibounai be do idia hoa, mai gari bada danu.
  urd-urd: और मैं इस शहर को हैरानी और सुस्कार का ज़रिया' बनाऊँगा; हर एक जो इधर से
    गुज़रे दंग होगा, और उसकी सब आफ़तों की वजह से सुस्कारेगा।
  rus-SYN: И сделаю город сей ужасом и посмеянием; каждый, проходящий через него,
    изумится и посвищет, смотря на все язвы его.
  bqc-SIM: Má tó wɛ̃́lɛpi gↄ̃ yàaaɛ, i gↄ̃ láanipↄ ũ. Yã́pi a di gbɛ̃́ pↄ́ lɛ́
    gɛ̃ weↄwa, aaↄ fionada wɛ́tɛ̃a pↄ́ wà mↄ̀ɛ̀ yã́i.
  tcz-CHONGTHU: keiman Jerusalem khopi hi kasuhchim’a, khogem’a kaumsah ding, koi
    hileh ajotpa jousen kidang asahdiu, tijalih leudiu ahi.
  mar-mar: या नगरीचा मी पूर्णपणे नाश करीन. यरूशलेम जवळून जाताना लोक तिच्या पीडा पाहून
    माना हलवतील व फुत्कार सोडतील, मी त्या नगरीला नाश आणि फुत्काराची गोष्ट अशी करीन.
  qub-qub: Cay siudätami chunyajman ticrachishaj. Fiyupa manchariypämanmi ticrachishaj.
    Pipis chaypa päsajcunaga ushajpaj ushacasha caycajta ricaycur manchariywan chiyacasha
    ricarpanga.
  bqp-bqp: Kpɑ n de Yerusɑlɛmu yu ko bɑnsu si bɑ koo yɛ̃ɛ. Wi u sɑrɔ mi kpuro, ù n
    ye wɑ, u biti soorɑ u wiɑ ko nɔni swɑ̃ɑ ten sɔ̃.
  hat-hat: M'ap fè lavil Jerizalèm tounen dezè. Moun va sezi wè sa. Tout moun k'ap
    pase bò la pral sezi, y'ap mete men nan tèt lè y'a wè dega ki fèt ladan l'.
  eng-BSB: I will make this city a desolation and an object of scorn. All who pass
    by will be appalled and will scoff at all her wounds.
  eng-WEBPB: I will make this city an astonishment and a hissing. Everyone who passes
    by it will be astonished and hiss because of all its plagues.
  kbq-kbq: Nagra ana hanugeno Jerusalemi kumamo'a haviza huno me'nesige'za, kantegama
    vanoma hanaza vahe'mo'za anazama nege'za antri nehu'za zamagogogu hugahaze. Na'ankure
    rama'a hazenke'zamo'ma enoma emeri havizama hu'nea zanku anara hugahaze.
  nhe-BL: Huan altepetl Jerusalén niquixpolos tlen ni tlali. Huan queja nopa nochi
    tlen panose nica quitlapose inincamac huan momajmatise quema quiitase queja nijxolejtoc.
  gub-BL: Amumaw putar 'aw tawhu ihe nehe. Iaiw putar tuwe heityk àwàm nehe. Huwake
    ukwaw ma'e ràm ipytuhegatu putar wà nehe. Ukyzeahy putar uzeapo ma'e kwer hexak
    mehe wà nehe no.
  eng-DRA: 'And I will make this city an astonishent, and a hissing: every one that
    shall pass by it, shall be astonished, and shall hiss because of all the plagues
    thereof.'
