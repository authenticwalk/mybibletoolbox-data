    dia baere. Arau kote tavete guni ni arini, na kote mae sari dia kana meke koa
    vari likohae nia sa popoa Zerusalema meke sarini pu koa pa korapana si kote tasuna.
  gaz-gaz: Ani akka isaan foon ilmaan isaaniitii fi intallan isaanii nyaatan nan godha;
    isaanis yeroo diinonni isaanii kanneen lubbuu isaanii galaafachuu barbaadan sun
    marsanii isaan dhiphisanitti foon walii isaanii nyaatu.’
  fra-LSG: Je leur ferai manger la chair de leurs fils et la chair de leurs filles,
    Et les uns mangeront la chair des autres, Au milieu de l’angoisse et de la détresse
    Où les réduiront leurs ennemis Et ceux qui en veulent à leur vie.
  gnn-gnn: '@see-verse:JER.019.008'
  yal-yal: N yaxune rafama nɛn naxanye waxi e raxɔri feni, e taan nabilin yɛngɛni.
    Na kamɛn gbama nɛn han e yi e dii xɛmɛne nun dii tɛmɛne suben don, e yi e bode
    sube don.”
  haw-1868: A na'u no e hanai aku ia lakou i ka io o ka lakou mau keikikane, a me
    ka io o ka lakou mau kaikamahine, a e ai no kela mea keia mea i ka io o kona hoalauna
    maloko o ka ikiiki, a me ka pilikia o ko lakou poe enemi, a me ka poe i imi i
    ko lakou ola, e hoopilikia mai ai ia lakou.
  arb-NAV: وَأُطْعِمُهُمْ لُحُومَ أَبْنَائِهِمْ وَبَنَاتِهِمْ، وَيَأْكُلُ كُلُّ وَاحِدٍ
    لَحْمَ جَارِهِ فِي أَثْنَاءِ الْحِصَارِ وَالضِّيقَةِ الَّتِي يُضَايِقُهُمْ بِها
    أَعْدَاؤُهُمْ وَطَالِبُو نُفُوسِهِمْ.
  ewe-ewe: Mana woalé wo viŋutsuwo kple wo vinyɔnuwo aɖa aɖu. Woalé wo nɔewo aɖu le
    xaxa gã si ava wo dzi ne woƒe futɔ siwo le woƒe agbe yome tim la ɖe to ɖe wo?’
  eng-LEE: And I will cause them to eat the flesh of their sons and the flesh of their
    daughters, and they shall eat every one the flesh of his associate, in the siege
    and straitness, wherewith their enemies, and those that seek their life, shall
    distress them.
  asm-FB: আৰু নগৰ অৱৰোধ কৰা সময়ত, শত্ৰূবোৰৰ আৰু প্ৰাণ লবলৈ বিচাৰি ফুৰাবোৰৰ দ্বাৰাই
    ঘটা সঙ্কটৰ কালত, মই তেওঁলোকক নিজ নিজ পো-জীৰ মাংস ভোজন কৰিব আৰু তেওঁলোকে নিজ নিজ
    বন্ধুৰ মাংস খাব’।”
  sus-A: عٍ يَشُي نَشٍيٍ وَ مَ عٍ سْنتْقٍ، عٍ قَمَ نّ عٍ تْورْدٍ تَا كُي هَن بٍكَيٍ
    عٍ يّتّ شَ دِيٍ نُن عٍ دْشْبٌورٍيٍ دٌن.»
  fra-SBL: Je leur ferai manger la chair de leurs fils et la chair de leurs filles.
    Ils mangeront chacun la chair de leur ami dans le siège et dans la détresse avec
    lesquels leurs ennemis, et ceux qui en veulent à leur vie, les accableront. »''
  hbo-hbo: וְהַֽאֲכַלְתִּ֞ים אֶת־בְּשַׂ֣ר בְּנֵיהֶ֗ם וְאֵת֙ בְּשַׂ֣ר בְּנֹתֵיהֶ֔ם
    וְאִ֥ישׁ בְּשַׂר־רֵעֵ֖הוּ יֹאכֵ֑לוּ בְּמָצֹור֙ וּבְמָצֹ֔וק אֲשֶׁ֨ר יָצִ֧יקוּ לָהֶ֛ם
    אֹיְבֵיהֶ֖ם וּמְבַקְשֵׁ֥י נַפְשָֽׁם׃
  kik-kik: Nĩngatũma marĩe nyama cia mĩĩrĩ ya ariũ na aarĩ ao, na o mũndũ arĩe nyama
    cia mwĩrĩ wa mũndũ ũrĩa ũngĩ hĩndĩ ĩrĩa magaakorwo marĩ na mĩnyamaro nĩ ũndũ wa
    gũthiũrũrũkĩrio nĩ thũ ciao iria ciendaga kũmaruta muoyo.’
  fra-NCL: Je leur ferai manger la chair de leurs fils et la chair de leurs filles ;
    ils mangeront la chair les uns des autres, dans l’angoisse et la détresse où les
    réduiront leurs ennemis, et ceux qui en veulent à leur vie.
  cek-AK: Nihcae hum han pakrong misanawk mah, takui khoep moe, raihaih a tong o pongah,
    a capanawk hoi a canunawk ih ngan to ka caaksak han, nihcae loe angmacae hoi angmacae
    ih ngan to caa o tih.
  cuk-cuk: Be-isdarmalad bela bemar-ebilis-ambikunonikidbali, be suli-suli itodmaloed.
    Na be dukin be-mimmigan be gutemaloed, degi, be-aimar be-gutemarmogoed.
  uig-CYR: Мән уларни дүшмәнлириниң һәм җанлирини издигүчиләрниң қаттиқ қистайдиған
    қоршавиниң бесими астида оғуллириниң гөшини һәм қизлириниң гөшини йәйдиған қилимән,
    уларниң һәр бири өз йеқининиң гөшини йәйду.
  tel-2017: వాళ్ళు తమ కొడుకుల, కూతుళ్ళ శరీరాలను తినేలా చేస్తాను. తమ ప్రాణం తీయాలని
    చూసే శత్రువులు ముట్టడి వేసి బాధించే కాలంలో వాళ్ళు ఒకరి శరీరాన్ని ఒకరు తింటారు.
  hat-BSA: Mwen va fè yo manje chè pwòp fis pa yo ak fi pa yo. Yo va manje chè youn
    lòt nan syèj la, ak nan gwo twoub avèk sila lènmi pa yo, ak sila k ap chache lavi
    yo va twouble yo.”’
  kos-kos: Mwet lokoalok ac kuhlusya siti uh ac srike in onela mwet we. Ke elos kuhlasak,
    wanginla mwe mongo nun mwet in siti uh, pwanang elos kang ikwen mwet tulan lalos,
    oayapa tulik natulos sifacna.”
  hbo-WLC: וְהַֽאֲכַלְתִּ֞ים אֶת־בְּשַׂ֣ר בְּנֵיהֶ֗ם וְאֵת֙ בְּשַׂ֣ר בְּנֹתֵיהֶ֔ם
    וְאִ֥ישׁ בְּשַׂר־רֵעֵ֖הוּ יֹאכֵ֑לוּ בְּמָצוֹר֙ וּבְמָצ֔וֹק אֲשֶׁ֨ר יָצִ֧יקוּ לָהֶ֛ם
    אֹיְבֵיהֶ֖ם וּמְבַקְשֵׁ֥י נַפְשָֽׁם׃
  ibo-ibo: Aga m emekwa ka ha rie anụ ahụ nke ụmụ ha ndị ikom na ndị inyom. Ha ga-erikwa
    anụ ahụ ibe ha, nʼihi na ndị iro ha ga-agba ha gburugburu nọchibido ha nʼime oke
    mkpagbu ka ha bibie ndụ ha.’
  ory-ory: ଆଉ, ସେମାନଙ୍କର ଶତ୍ରୁମାନେ ଓ ସେମାନଙ୍କର ପ୍ରାଣନାଶର ଚେଷ୍ଟାକାରୀମାନେ ସେମାନଙ୍କୁ
    ଅବରୋଧ କରିବା ଓ ସଙ୍କଟରେ ପକାଇବା ସମୟରେ ଆମ୍ଭେ ସେମାନଙ୍କୁ ଆପଣା ଆପଣା ପୁତ୍ରକନ୍ୟାର ମାଂସ
    ଭୋଜନ କରାଇବା ଓ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ମିତ୍ରର ମାଂସ ଖାଇବେ।’
  chk-chk: Iwe, üpwe föri pwe repwe ochei fituken nöür kewe ät me nengin, repwe pwal
    en me ochei fituken chon arun. Ei epwe fis, lupwen chon oputer repwe pwelifeili
    ewe telinimw fän pisekin maun, nge ir repwe fokun riaföü pokiten ar ariaföüür
    o mochen nirela.’
  rop-rop: Detlot enami garra jidan raidaran langa det taun en gitredi blanga go insaid
    en kilim ol detlot pipul. Det taim garra jidan brabli nogudwan. Detlot pipul insaid
    langa det taun garra stat dagadagatbat gija en olabat bigininimob du.’ Lagijat
    na YAWEI bin tok.
  ukr-1871: І годувати му їх тїлом синів і тїлом дочок їх, і їсти муть вони одно одного
    тїло, опинившись в облязї та в тїснотї, коли стїснять їх вороги їх і ті, що наставати
    муть на душу їх.
  deu-1951: Und ich will ihnen das Fleisch ihrer Söhne und ihrer Töchter zu essen
    geben, daß einer des andern Fleisch fressen soll in der Angst und Not, mit der
    ihre Feinde und die, welche ihnen nach dem Leben trachten, sie bedrängen werden.
  eng-JPS: and I will cause them to eat the flesh of their sons and the flesh of their
    daughters, and they shall eat every one the flesh of his friend, in the siege
    and in the straitness, wherewith their enemies, and they that seek their life,
    shall straiten them.
  srp-1865: I uèiniæu da jedu meso od svojih sinova i meso od svojih kæeri, i svaki
    æe jesti meso od druga svojega u nevolji i tjeskobi kojom æe im dosaðivati neprijatelji
    njihovi i koji traže dušu njihovu.
  lug-lug: Olw’okuzingizibwa n’okunyigirizibwa abalabe baabwe abanoonya okubatta,
    ndibaliisa emirambo gya batabani baabwe n’egy’abawala baabwe era buli omu alirya
    munne.’
  heb-heb: והאכלתים את בשר בניהם ואת בשר בנתיהם ואיש בשר רעהו יאכלו במצור ובמצוק אשר
    יציקו להם איביהם ומבקשי נפשם׃
  ben-IRV: আমি তাদের নিজেদের ছেলে মেয়েদের মাংস খেতে তাদের বাধ্য করব; অবরোধের দিন
    প্রত্যেকে তাদের প্রতিবেশীর মাংস খাবে, তাদের শত্রুদের ও যারা তাদের হত্যা করতে চায়
    তাদের দেওয়া যন্ত্রণার জন্যই তারা এমন করবে।
  pan-pan: ਅਤੇ ਮੈ ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਪੁੱਤਰਾਂ ਦਾ ਮਾਸ ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਧੀਆਂ ਦਾ ਮਾਸ ਖੁਆਵਾਂਗਾ
    ਅਤੇ ਹਰੇਕ ਆਪਣੇ ਗੁਆਂਢੀ ਦਾ ਮਾਸ ਘੇਰੇ ਅਤੇ ਦੁੱਖ ਦੇ ਵੇਲੇ ਖਾਵੇਗਾ ਜਿਹ ਦੇ ਨਾਲ ਉਹਨਾਂ ਦੇ ਵੈਰੀ
    ਅਤੇ ਉਹਨਾਂ ਦੀ ਜਾਨ ਦੇ ਤਾਂਘ ਕਰਨ ਵਾਲੇ ਉਹਨਾਂ ਨੂੰ ਦੁੱਖ ਦੇਣਗੇ!।
  mya-JVB: သတ်ခြင်းငှါရှာကြံ သောရန်သူ များတို့သည် ဝိုင်း ၍ တပ်တည်သဖြင့်၊ ဤသူတို့သည်
    ကျဉ်းကျပ် လျက် နေ၍၊ ကိုယ် သား သမီး အသား ကို ငါစား စေမည်။ အချင်းချင်း တယောက်အသားကို
    တယောက်စား ကြလိမ့်မည်ဟု မြွက်ဆိုပြီးမှ၊
  tbg-tbg: Te qaqi kaariramanta navutaaka ni arukareka ani Ieruharemi ututumate variqi
    vivaro ni karavata taiqa vuanarove. Mintiraro ni kara taiqa viramanta ne voqamake
    karara antuqa ariramanta vaiha, ne nenta maaqu raavurave, nenta hana vaiinti nahentive,
    vika vaata varakeha nevarave.
  hmo-hmo: “Tuari taudia ese Ierusalema do idia koua hagegea, bona idia ese hanua
    taudia do idia alaia gwauraia. Bona tuari taudia idia koua dainai, hanua taudia
    be aniani lasi. Unai dainai idia ta ta ese taunimanima ta ta do idia ania. Idia
    ese edia natudia danu do idia alaia mase, bona do idia ania.”
  urd-urd: और मैं उनको उनके बेटों और उनकी बेटियों का गोश्त खिलाऊँगा, बल्कि हर एक दूसरे
    का गोश्त खाएगा, घिराव के वक़्त उस तंगी में जिससे उनके दुश्मन और उनकी जान के तलबगार
    उनको तंग करेंगे।
  rus-SYN: И накормлю их плотью сыновей их и плотью дочерей их; и будет каждый есть
    плоть своего ближнего, находясь в осаде и тесноте, когда стеснят их враги их и
    ищущие души их.
  bqc-SIM: Má tó aa ń nɛgↄ̃ɛↄ ń ń nɛnↄɛↄ só, aai gbasa liaa ń kↄ̃o koe pↄ́
    an wɛ̀lɛↄ zↄ̃̀ńzi à gɛ̃̀gɛ̃ taasi yã́i.
  tcz-CHONGTHU: Namelmateu vin Jerusalem alonkhum ding, neh leh chah abeisoh kahsea
    aumkim diu, genthei nasatah athohdiu ahi. Achaina le, mihon nehding aholmo uva,
    amaho le amaho kineto diu chule achateu geiya akithauva anehdiu ahi, ati.
  mar-mar: त्यांच्या शत्रूंनी आणि त्यांच्या जिवावर टपणारे, जो वेढा आणि यातना त्यांच्यावर
    आणतील, त्यामध्ये ते स्वत:च्याच मुलांचे आणि मुलींचे मांस खातील आणि प्रत्येक व्यक्ती
    आपल्या शेजाऱ्यास खाईल, असे मी त्यांना करीन.
  qub-qub: Noga camacächishaj quiquin-pura micunacunanpaj. Ollguta warmitapis wamrancunata
    miconga. Chaynöga canga wañuchicoj contrancuna intërunpa curalar chapacaycäriptinmi.›
  bqp-bqp: Kon de yibɛrɛ be, bu bu nɔni sɔ̃ sere bu ben berusebu kɑ ben bibun gonun
    yɑɑ di.
  hat-hat: Lè lènmi yo, moun ki soti pou touye yo, va sènen lavil la, sa va ba yo
    yon sèl kè sere, sa va lage yo nan yon sèl mizè, y'a manje pwòp pitit gason ak
    pwòp pitit fi yo. Yonn pral manje lòt.
  eng-BSB: I will make them eat the flesh of their sons and daughters, and they will
    eat one another’s flesh in the siege and distress inflicted on them by their enemies
    who seek their lives.’
  eng-WEBPB: I will cause them to eat the flesh of their sons and the flesh of their
    daughters. They will each eat the flesh of his friend in the siege and in the
    distress with which their enemies, and those who seek their life, will distress
    them.”’
  kbq-kbq: Hagi ha' vahe'mo'zama eme ha'ma huramantenaku'ma esu'za Jerusalemi kumara
    eme avazagi kagigahaze. Ana hanageno ne'zana vagaresanigeta ne'zama nesaza zanku
    hugeta tamagri tava'onte'ma nemanisaza vahera zamaheta neneta, ne'mofavre nagataminena
    zamaheta negahaze.
  nhe-BL: Na nijchihuas para inincualancaitacahua ma quiyahualoca nopa altepetl hasta
    tlamis nochi tlacualistli. Huan queja nopa, nopa tlacame tlen itztose calijtic
    tlen nopa altepetl pehuase quincuase ininconehua huan ininhuampoyohua.’”
  gub-BL: Waàmàtyry'ymar umàmàn putar tawhu izywyr wà nehe. Uzeagaw putar ipupe har
    wazuka pà wà nehe. Umumaw putar 'ar tetea'u izywyr upyta pà wà nehe. Iaiw putar
    nehe. Zeruzarez pe har u'u putar wa'yr wano'o kwer wà nehe, wanazyr wano'o kwer
    wà nehe no. U'u putar uzeake wiko ma'e wano'o kwer wà nehe no, ere wanupe nehe,
    i'i Tupàn ihewe.
  eng-DRA: 'And I will feed them with the flesh of their sons, and with the flesh
    of their daughters: and they shall eat every one the flesh of his friend in the
    siege, and in the distress wherewith their enemies, and they that seek their lives
    shall straiten them.'
