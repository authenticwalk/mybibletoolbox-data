verse: JER.019.009
translations:
  mal-C: അവരുടെ ശത്രുക്കൾ അവർക്കെതിരേ ഉപരോധം ഏർപ്പെടുത്തി അവരെ അതികഠിനമായി ഞെരുക്കും.
    അപ്പോൾ ഞാൻ അവരെക്കൊണ്ട് സ്വന്തം പുത്രീപുത്രന്മാരുടെ മാംസം തീറ്റിക്കും. അങ്ങനെ
    അവർ പരസ്പരം മാംസം തിന്നുന്നവരും ആകും.’
  deu-TKW: Und ich will ihnen das Fleisch ihrer Söhne und das Fleisch ihrer Töchter
    zu essen geben, und sie sollen einer das Fleisch des andern essen, in der Drangsal
    und in der Bedrängnis, in die sie ihre Feinde und die, welche ihnen nach dem Leben
    trachten, bringen werden.
  lin-lin: Nakoleisa bango misuni ya bana na bango ya basi mpe ya mibali, bakoliana
    bango na bango tango bato oyo bazali na posa ya kosala bango mabe bakozingela
    bango.
  eng-LSV: And I have caused them to eat the flesh of their sons, and the flesh of
    their daughters, and they each eat the flesh of his friend, in the siege and in
    the constriction with which their enemies constrict them, and those seeking their
    life.”
  eng-GNV: And I will feede the with the flesh of their sonnes and with the flesh
    of their daughters, and euery one shall eate the flesh of his friende in the siege
    and straitnesse, wherewith their enemies that seeke their liues, shall hold them
    strait.
  eng-WEBSTER: And I will cause them to eat the flesh of their sons and the flesh
    of their daughters, and they shall eat every one the flesh of his friend in the
    siege and distress with which their enemies, and they that seek their lives, shall
    distress them.
  nhw-BL: Na nijchihuas para inincualancaitacahua ma quiyahualoca nopa altepetl hasta
    tlamis nochi tlacualistli. Huan quej nopa, nopa masehualme catli itztose calijtic
    tlen nopa altepetl pehuase quincuase ininconehua huan ininhuampoyohua.’ ”
  swh-ONEN: Nitawafanya wao kula nyama ya wana wao na binti zao; kila mmoja atakula
    nyama ya mwenzake wakati wa dhiki ya kuzungukwa na jeshi lililowekwa juu yao na
    adui wanaotafuta uhai wao.’
  bba-bba: Kon de yibɛrɛ be, bu bu nɔni sɔ̃ sere bu ben berusebu kɑ ben bibun ɡonun
    yɑɑ di.
  eng-KJVCPB: And I will cause them to eat the flesh of their sons and the flesh of
    their daughters, and they shall eat every one the flesh of his friend in the siege
    and straitness, wherewith their enemies, and they that seek their lives, shall
    straiten them.
  luo-luo: Anami gicham ringre yawuotgi kod nyigi, kendo ginichamre kendgi e kinde
    marach ma wasikgi ogengʼonigi ka dwaro ngimagi.’
  meu-meu: Bena inaidia bona edia mauri iabi-ohona dalana e tahuamu taudia ese bae
    koudia ahu bona bae hahisihisidia negana ai, lau ese natudia mamaruanedia bona
    hahinedia hidiodia baina ha-anidia, bona ta ta dekena tauna dekena tauna hidiodia
    bae ani danu.
  npi-ULB: तिनीहरूलाई आफ्नै छोराछोरीको मासु खाने म बनाउनेछु । तिनीहरूका शत्रुहरू र
    तिनीहरूको ज्यान लिन खोज्नेहरूद्वारा ल्याइएको घेराबन्दी र सङ्कष्‍टमा हरेक मानिसले
    आफ्नै छिमेकीको मासु खानेछ ।”
  yor-yor: Èmi yóò mú kí wọ́n jẹ ẹran-ara ọmọ wọn ọkùnrin àti ẹran-ara ọmọ wọn obìnrin,
    ẹnìkínní yóò sì jẹ ẹran-ara ẹnìkejì, nígbà ìdótì àti ìhámọ́ láti ọwọ́ ọ̀tá wọn,
    àti àwọn tí ó ń wá ẹ̀mí wọn.’
  pes-OPCB: اجازه خواهم داد که دشمن شهر را محاصره کند و کسانی که در آن مانده باشند
    از گرسنگی مجبور به خوردن گوشت فرزندان و دوستانشان شوند.»
  tgl-ULB: Ipapakain ko sa kanila ang laman ng kanilang mga anak, kakainin ng bawat
    isa ang laman ng kaniyang kapwa sa pagkakulong at sa kagipitan na dinala sa kanila
    ng kanilang mga kaaway at ng mga naghahangad ng kanilang buhay.'”
  hui-hui: Waitigirume Yarusaleme wali agaliru baba wai bule howa pigane Yarusaleme
    tano ala ho hagira bulebira. Ani biragome Yarusaleme wali agali tininaga tomo
    winiru no biba howa genda timbuni yu holebira. Ani howa nolene nawidagola tininaga
    waneiginiru balu nolebira. Nolene nawi degedagola tini balu naga naga bulebira,
    laya lamibe, Anduane Homogohanda lene.
  mya-mya: ရန်​သူ​တို့​သည်​မြို့​ကို​ဝိုင်း​ရံ​တိုက်​ခိုက်​ကာ သူ တို့​အား​သတ်​ဖြတ်​ရန်​ကြိုး​စား​ကြ​လိမ့်​မည်။
    သူ​တို့​သည်​အ​ချင်း​ချင်း​တစ်​ယောက်​ကို​တစ် ယောက်​စား​ကြ​လိမ့်​မည်။ မိ​မိ​တို့​သား​သ​မီး
    များ​ကို​ပင်​စား​ကြ​လိမ့်​မည်'' ဟု​ဆင့်​ဆို ပြော​ကြား​ရန်​ငါ့​အား​မိန့်​တော်​မူ​၏။
  bod-N: དགྲ་དང་དེ་དག་གི་སྲོག་ལ་སྙེག་མཁན་གྱིས་ཁོ་རྣམས་ཀྱི་རྗེས་དེད་ནས། དེ་དག་སྡུག་བསྔལ་བའི་དུས་སུ།
    ངས་དེ་རྣམས་ལ་རང་རང་གི་བུ་བུ་མོ་རྣམས་ཀྱི་ཤ་དང་གྲོགས་པོའི་ཤ་བཟའ་བར་བྱེད་དོ། །
  sna-sna: Ndichaita kuti vadye nyama yavanakomana vavo neyavanasikana vavo, uye nyama
    yomumwe nomumwe wavo panguva yokurema kwokukombwa kunenge kwaiswa pamusoro pavo
    navavengi vavo vanotsvaka kuvauraya.’
  spa-BLM: Les haré comer la carne de sus hijos y la carne de sus hijas. Cada uno
    comerá la carne de su amigo en el asedio y en la angustia con que los angustiarán
    sus enemigos y los que buscan su vida”.
  cac-cac: Ol vac' e chilajb'at eyuninal yed' eyisil yuj vejel, ol vac'an e chilajb'at
    e b'a, ayic ol oymaj eb' ajc'ol d'a spatic e chon̈ab', xchi Jehová, xa chi d'a
    eb'.
  swh-ULB: Nitawafanya wale nyama ya wana wao na binti zao; kila mtu atakula mwili
    wa jirani yake katika dhiki na katika uchungu ambao umeletwa kwao na maadui zao
    na wale wanaotaka maisha yao.'”
  bel-bel: І накармлю іхняй плоцьцю сыноў іхніх і плоцьцю дачок іхніх; і будзе кожны
    есьці плоць свайго блізкага ў аблозе і сьціску, калі сьціснуць іх ворагі іхнія
    і шукальнікі душы іхняй.
  deu-ELBBK: Und ich werde sie das Fleisch ihrer Söhne und das Fleisch ihrer Töchter
    essen lassen, und sie sollen einer des anderen Fleisch essen in der Belagerung
    und in der Bedrängnis, womit ihre Feinde und die die nach ihrem Leben trachten,
    sie bedrängen werden.
  mbb-OT: Edliǥuyan heini he inged su edhimetayan is meǥinged kayi te menge kuntada
    zan. Egkeeminan is menge meǥinged duen te keenen. Umbe, egkeenen dan en is duma
    zan he etew, minsan is menge anak dan.’ ”
  mal-2015: അവരുടെ ശത്രുക്കളും അവർക്കു പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്നവരും അവരെ ഞെരുക്കുന്ന
    ഞെരുക്കത്തിലും നിരോധത്തിലും ഞാൻ അവരെ സ്വന്ത പുത്രന്മാരുടെ മാംസവും പുത്രിമാരുടെ
    മാംസവും തിന്നുമാറാക്കും; ഓരോരുത്തൻ താന്താന്റെ കൂട്ടുകാരന്റെ മാംസം തിന്നും.
  rmc-rmc: Lengre ňeprijaťeľa len obkľučinena a kamena len te zňičinel. Obkľučinena
    len avke zorales, hoj o manuša andro foros bokhatar chana jekh avres a mek až
    the peskre čhaven the čhajen.‘
  pes-OPV: و گوشت پسران ایشان و گوشت دختران ایشان را به ایشان خواهم خورانید و درمحاصره
    و تنگی که دشمنان ایشان و جویندگان جان ایشان بر ایشان خواهند‌آورد، هر کس گوشت همسایه
    خود را خواهد خورد.
  ron-1924: Ый вой фаче сэ мэнынче карня фиилор ши фийчелор лор, аша кэ ышь вор мынка
    уний карня алтора, ын мижлокул неказулуй ши стрымторэрий ын каре-й вор адуче врэжмаший
    лор ши чей че вор сэ ле я вяца.»’
  ben-OBCV: যারা তাদের প্রাণ নিতে চায়, তারা যখন এই নগর অবরোধ করে তাদের চাপ বৃদ্ধি
    করবে, তখন আমি তাদের নিজেদেরই পুত্রকন্যাদের মাংস তাদের খেতে বাধ্য করব। তারা তখন
    পরস্পর নিজেদেরই মাংস খাবে।’
  som-som: Oo waxaan ka dhigi doonaa inay cunaan hilibka wiilashooda iyo hilibka gabdhahoodaba,
    oo midkood kastaaba wuxuu cuni doonaa hilibka saaxiibkiis markii dagaal lagu hareereeyo
    oo ay ku cidhiidhsanaadaan cidhiidhiga cadaawayaashooda iyo kuwa naftooda doondoonaya
    ay ku cidhiidhin doonaan.
  lat-VUC: 'Et cibabo eos carnibus filiorum suorum et carnibus filiarum suarum: et
    unusquisque carnem amici sui comedet in obsidione, et in angustia in qua concludent
    eos inimici eorum, et qui quærunt animas eorum.]'
  eng-ASVBT: And I will cause them to eat the flesh of their sons and the flesh of
    their daughters; and they shall eat every one the flesh of his friend, in the
    siege and in the distress, wherewith their enemies, and they that seek their life,
    shall distress them.
  ita-1885: E farò che mangeranno la carne de' lor figliuoli, e la carne delle lor
    figliuole; e ciascuno mangerà la carne del suo compagno, nell'assedio, e nella
    distretta, della quale i lor nemici, e quelli che cercano l'anima loro, li stringeranno.
  eng-LXXUP: And they shall eat the flesh of their sons, and the flesh of their daughters;
    and they shall eat every one the flesh of his neighbor in the blockade, and in
    the siege wherewith their enemies shall besiege them.
  eng-ULB: I will make them eat the flesh of their sons and daughters; each man will
    consume the flesh of his neighbor in the siege and in the anguish brought on them
    by their enemies and the ones seeking their lives.”'
  spa-VBL: El asedio de sus enemigos que quieren matarlos será tan terrible que haré
    que se coman unos a otros, incluso a sus propios hijos e hijas.
  fra-_FOB: Et je leur ferai manger la chair de leurs fils et la chair de leurs filles;
    et ils mangeront la chair l'un de l'autre, dans le siège et dans l'extrémité où
    les réduiront leurs ennemis et ceux qui cherchent leur vie.
  mal-mal: അവരുടെ ശത്രുക്കളും അവർക്ക് പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്നവരും അവരെ ഞെരുക്കുന്ന
    ഞെരുക്കത്തിലും ഉപരോധത്തിലും ഞാൻ അവരെ സ്വന്തപുത്രന്മാരുടെ മാംസവും പുത്രിമാരുടെ
    മാംസവും തിന്നുമാറാക്കും; ഓരോരുത്തൻ അവനവന്റെ കൂട്ടുകാരന്റെ മാംസം തിന്നും.
  urd-GVR: Jab un kā jānī dushman shahr kā muhāsarā karegā to itnā saḳht kāl paṛegā
    ki bāshinde apne bachchoṅ aur ek dūsre ko khā jāeṅge.’
  suz-BL: मेको आन कली आन तमी तौ आन श्‍ये ब्‍वपाइक्‍नुङमी। सहर पुम्‍तीके मुर नेल्‍ल
    आन नेक्‍था ङा मुर आन श्‍ये ब्‍‍वाइनीम। आन जोरी सत्रु नु मेको आन कली साइक्‍चा माल्‍ब
    आन गेशो श्‍येतम मोदेंशो पाइनीम। लेवी २६:२९; ब्‍यवस्‍था २८:५३
  eng-NOY: For I will cause them to eat the flesh of their sons and of their daughters,
    Yea, the flesh of each other shall they eat, In the straitness and the distress
    With which their enemies, and they that seek their lives, shall press them.
  ita-1927: E farò loro mangiare la carne de’ loro figliuoli e la carne delle loro
    figliuole, e mangeranno la carne gli uni degli altri, durante l’assedio e la distretta
    in cui li stringeranno i loro nemici e quelli che cercano la loro vita.
  ckb-ckb: وایان لێ دەکەم گۆشتی کوڕ و کچەکانی خۆیان بخۆن، هەریەکە گۆشتی هاوڕێکەی خۆی
    دەخوات، لەبەر گەمارۆ و ئەو تەنگانەیەی تێی دەکەون بەدەستی دوژمنانیان کە بەدوای
    ئەوانەوەن بۆ کوشتنیان.“
  eng-BBE: I will make them take the flesh of their sons and the flesh of their daughters
    for food, they will be making a meal of one another, because of their bitter need
    and the cruel grip of their haters and those who have made designs against their
    life.
  kan-OKCV: ಅವರು ತಮ್ಮ ಪುತ್ರಪುತ್ರಿಯರ ಮಾಂಸವನ್ನೂ ತಿನ್ನುವಂತೆ ಮಾಡುವೆನು. ಮುತ್ತಿಗೆಯಲ್ಲಿಯೂ
    ಅವರ ಶತ್ರುಗಳೂ ಅವರ ಪ್ರಾಣವನ್ನು ಹುಡುಕುವವರೂ ಅವರಿಗೆ ಮಾಡುವ ಇಕ್ಕಟ್ಟಿನಲ್ಲಿಯೂ ಅವರು ತಮ್ಮ
    ತಮ್ಮ ಸ್ನೇಹಿತರ ಮಾಂಸವನ್ನು ತಿನ್ನುವರು.’
  tam-2017: அவர்களுடைய எதிரிகளும் அவர்கள் உயிரை வாங்கத் தேடுகிறவர்களும், அவர்களை இறுகப்பிடிக்கப்போகிற
    முற்றுகையிலும் இடுக்கத்திலும், நான் அவர்களைத் தங்கள் மகன்களின் மாம்சத்தையும் தங்கள்
    மகள்களின் மாம்சத்தையும் சாப்பிடச்செய்வேன்; அவனவன் தனக்கு அடுத்தவனுடைய மாம்சத்தை
    சாப்பிடுவான் என்று யெகோவா சொல்லுகிறார் என்று நீ சொல்லி,
  spa-RV-1909: Y haréles comer la carne de sus hijos y la carne de sus hijas; y cada
    uno comerá la carne de su amigo, en el cerco y en el apuro con que los estrecharán
    sus enemigos y los que buscan sus almas.
  ron-BTF: Și îi voi face să mănânce carnea fiilor lor și carnea fiicelor lor și vor
    mânca fiecare carnea prietenului său în asediul și în strâmtorarea cu care îi
    vor strâmtora dușmanii lor și cei care le caută viața.
  eng-WEBP: I will cause them to eat the flesh of their sons and the flesh of their
    daughters. They will each eat the flesh of his friend in the siege and in the
    distress with which their enemies, and those who seek their life, will distress
    them.”’
  eng-FBV: The siege brought by their enemies who want to kill them will be so terrible
    that I will make them eat each other, even their own sons and daughters.
  nld-1939: Ik zal ze het vlees van hun zonen en dochters doen eten; ze zullen elkanders
    vlees verslinden in de nood en benauwdheid, waarin hun vijanden, en die hun naar
    het leven staan, hen zullen brengen.
  nch-BL: Na nijchihuas para inincualancaitacahua ma quiyahualoca nopa altepet hasta
    tamis nochi tacualisti. Huan quej nopa, nopa masehualme cati itztose calijtic
    ten nopa altepet pehuase quincuase ininconehua huan inihuampoyohua.’ ”
  vie-1934: Ta sẽ làm cho chúng nó ăn thịt con trai con gái mình, và ai nấy ăn thịt
    của bạn hữu mình, trong cơn bị vây bị khốn cực, là khi quân thù nghịch và những
    kẻ muốn hại mạng sống chúng nó làm khốn cho.
  hin-CV: मैं ऐसी स्थिति उत्पन्‍न करूंगा कि वे अपनी ही संतान का मांस खाने लगेंगे,
    जब नगर की घेराबंदी होगी, और उनके शत्रुओं की ओर से उन पर विपत्ति आएगी तथा जो उनके
    प्राण लेने के लिए तैयार हैं, उन्हें उत्पीड़ित करने लगेंगे, तब वे एक दूसरे का ही
    मांस खाने लगेंगे.’
  spa-BES: Haré que tomen la carne de sus hijos y la carne de sus hijas para comer,
    se harán una comida el uno al otro, debido a su amarga necesidad y al cruel control
    de sus enemigos y de los que buscan su vida.
  tdx-tdx: le hampikamaeko iareo ty sandri’ o ana-dahi’eo naho ty nofo’ o anak’ampela’eo,
    naho songa hikama ty nofo’ o rañe’eo, amy fañarikatohañey naho amy fanjirañey,
    vaho amy haloviloviañe hanoe’ o rafelahi’e mipay ty fiai’ iareooy.
