verse: JER.019.006
translations:
  mal-C: അതുകൊണ്ട് ഈ സ്ഥലം ഇനിമേൽ തോഫെത്ത് എന്നോ ബെൻ-ഹിന്നോം താഴ്വര എന്നോ വിളിക്കപ്പെടാതെ
    കശാപ്പുതാഴ്വര എന്നറിയപ്പെടുന്ന നാളുകൾ വരും എന്ന് യഹോവ മുന്നറിയിപ്പുനൽകുന്നു.
  deu-TKW: darum, fürwahr, soll die Zeit kommen, ist der Spruch Jahwes, wo man diesen
    Ort nicht mehr” Topheth” und “Thal Ben Hinnom” nennen wird, sondern “Würgethal”.
  lin-lin: 'yango wana, na mikolo ekoya, elobi Yawe, bakobenga lisusu te esika oyo :
    ‹ Tofeti to Lubwaku ya Beni-Inomi, › kasi bakokoma kobenga yango : ‹ Lubwaku oyo
    babomelaka bato. ›'
  eng-LSV: Therefore, behold, days are coming,” a declaration of YHWH, “and this place
    is no longer called The Tophet and Valley of the Son of Hinnom, but Valley of
    the Slaughter.
  eng-GNV: Therefore behold, the dayes come, sayth the Lord, that this place shall
    no more be called Topheth, nor ye valley of Ben-hinnom, but the valley of slaughter.
  eng-WEBSTER: Therefore behold, the days come, saith the LORD, that this place shall
    no more be called Tophet, nor The valley of the son of Hinnom, but The valley
    of slaughter.
  nhw-BL: 'Yeca niininTECO niquijtohua: Ajsis tonali quema ni tlamayamitl ayacmo quitocaxtise:
    Tofet. Niyon ayacmo quitocaxtise: Tlamayamitl tlen Ben Hinom. Ama quitocaxtise:
    Tlamayamitl Campa Temictíaj.'
  swh-ONEN: Hivyo jihadharini, siku zinakuja, asema Bwana, wakati watu hawatapaita
    tena mahali hapa Tofethi ama Bonde la Ben-Hinomu, bali Bonde la Machinjo.
  bba-bba: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ nɑ nɛɛ, tɔ̃nu ɡɑnu sisi nì sɔɔ bɑ ǹ mɑɑ wɔwɑ
    ye sokumɔ Tofɛti ǹ kun mɛ Bɛni Hinɔmu. Bɑ koo ye sokuwɑ tɔn ɡoo yeru.
  eng-KJVCPB: therefore behold, the days come, saith the Lord, that this place shall
    no more be called Tophet, nor The valley of the son of Hinnom, but The valley
    of slaughter.
  luo-luo: Omiyo tangʼ, kinde biro, Jehova Nyasaye owacho, ma ji ok nochak oluong
    kae ni Tofeth kata Holo mar Ben Hinom, to noluonge ni Holo mar Nek.’
  meu-meu: 'Iehova na e tomu: Taunabunai, ba itaia, nega na e maimu ina gabu ladana
    basie hatoa “Tofete” eiava “Hinom natuna ena koura”, a bae hatoa “Ala-ala Kourana”.'
  npi-ULB: त्यसकारण, यो परमप्रभुको घोषणा हो, हेर्, त्‍यस्‍ता दिनहरू आउँदैछन्, त्‍यति
    बेला यस ठाउँलाई तोपेत अर्थात् बेन-हिन्‍नोमको बेँसी भनिनेछैन, तर हत्याको बेँसी
    भनिनेछ ।
  yor-yor: Nítorí náà ṣọ́ra ọjọ́ ń bọ̀ ni Olúwa wí nígbà tí àwọn ènìyàn kì yóò pe
    ibí ní Tofeti mọ́ tàbí àfonífojì ọmọ Hinnomu, ṣùgbọ́n àfonífojì Ìpakúpa.
  pes-OPCB: «بنابراین روزی خواهد رسید که دیگر این وادی را ”توفت“ یا ”ابن هنوم“ نخواهند
    نامید، بلکه وادی ”کشتارگاه“.
  tgl-ULB: Kaya, tingnan ninyo, darating ang mga araw na hindi na tatawaging Tofet
    ang lugar na ito, ang lambak ng Ben Hinom, sapagkat ito ay magiging lambak ng
    Patayan. Ito ang pahayag ni Yahweh.
  hui-hui: Anigo ai Anduane Homogo i̱nimeore larogo maniore dindi ogoni mini Tobede
    lalubi dindi ulini Hinomo lalubi mbiralime nalalu holebira. Dindi ogoni mini Wali
    Agali Dewaore Bo Wahene lalu lolebira.
  mya-mya: သို့​ဖြစ်​၍​ဤ​အ​ရပ်​သည်​တော​ဖက်​ဟူ​၍​မ​ခေါ်၊ ဟိန္နုံ​ချိုင့်​ဝှမ်း​ဟူ​၍​မ​ခေါ်၊
    ကွပ်​မျက်​ရာ​ချိုင့်​ဟူ ၍​ခေါ်​ရ​မည့်​အ​ချိန်​ကျ​ရောက်​လာ​လိမ့်​မည် ကို သ​တိ​ပြု​ကြ​လော့​ဟု​ထာ​ဝ​ရ​ဘု​ရား
    မိန့်​တော်​မူ​၏။-
  bod-N: དེ་བས་ལྟོས་ཤིག དུས་དེ་སླེབས་ལ་ཉེ། གནས་འདི་ལ་ཐོ་ཕེད་མི་ཟེར་ལ། པེན་ཧིན་ནོམ་ལུང་པ་ཡང་མི་ཟེར་བར།
    གསོད་གཅོད་ཀྱི་ལུང་པ་ཞེས་འབོད་པར་འགྱུར་ཞེས་གསུངས་ཏེ། འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ།
    །
  sna-sna: Saka chenjerai, mazuva anouya, ndizvo zvinotaura Jehovha, apo vanhu vasingazotumidzi
    nzvimbo ino kuti Tofeti kana kuti Mupata waBheni Hinomi, asi kuti Mupata Wokuuraya.
  spa-BLM: Por tanto, he aquí que vienen días — dice el Señor — en que este lugar
    no se llamará más ‘Tofet’, ni ‘Valle del hijo de Hinom’, sino ‘Valle de la Matanza’.
  cac-cac: 'Yuj chi'', a in val Jehová in tic svala'': Ay val jun c''ual to a jun
    ch''olan tic, man̈xo ol scuch Tofet, ma sch''olanil yic Ben-hinom, palta sch''olanil
    b''aj smiljicham anima ol sb''iejcani.'
  swh-ULB: Kwa hiyo, tazama, siku zinakuja-hili ndilo tamko la Bwana-ambapo mahali
    hapa hapataitwa tena Tofethi, bonde la Ben Hinomu, kwa kuwa litakuwa bonde la
    machinjo.
  bel-bel: затое вось, настаюць дні, кажа Гасподзь, калі мясьціна гэтая ня будзе больш
    называцца Тафэтам альбо далінаю сыноў Эномавых, а далінаю забойства.
  deu-ELBBK: darum siehe, Tage kommen, spricht der HERR, da dieser Ort nicht mehr
    Tophet, noch Tal des Sohnes Hinnoms, sondern Würgetal genannt werden wird.
  mbb-OT: Umbe, pengandam kew, su iyan a, is Nengazen migkaǥi te egkeuma is timpu
    he heini he lugar kenè en maan egngezanan te menge etew te Tofet etawa Suǥud-suǥud
    he Ben Hinom, kekenà, egngezanan dan te Suǥud-suǥud he Lepeey.
  mal-2015: അതുകൊണ്ടു ഈ സ്ഥലത്തിന്നു ഇനി തോഫെത്ത് എന്നും ബെൻ-ഹിന്നോംതാഴ്‌വര എന്നും
    പേരുപറയാതെ കൊലത്താഴ്‌വര എന്നു പേരുപറയുന്ന കാലം വരും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Vašoda avena ajse dživesa, phenel o RAJ, kana pes imar kada than na vičinela
    Tofet abo dolina Ben-Hinom, ale e Dolina le murdaripnaskri.
  pes-OPV: 'بنابراین خداوند می‌گوید: اینک ایامی می‌آید که این مکان به توفت یا به وادی
    ابن هنوم دیگر نامیده نخواهد شد بلکه به وادی قتل.'
  ron-1924: Де ачея, ятэ, вин зиле», зиче Домнул, «кынд локул ачеста ну се ва май
    нуми Тофет, нич Валя Бен-Хином, чи се ва нуми
  ben-OBCV: তাই সদাপ্রভু বলেন, সাবধান হও, সময় আসন্ন, যখন লোকেরা এই স্থানকে আর তোফৎ
    বা বিন-হিন্নোমের উপত্যকা বলবে না, কিন্তু বলবে, হত্যালীলার উপত্যকা।
  som-som: Sidaas daraaddeed Rabbigu wuxuu leeyahay, Bal ogaada, waxaa iman doona
    wakhti aan meeshan mar dambe loogu yeedhi doonin Tofed, amase dooxadii ina Xinnom,
    laakiinse waxaa lagu magacaabi doonaa Dooxadii Gowracidda.
  lat-VUC: Propterea ecce dies veniunt, dicit Dominus, et non vocabitur amplius locus
    iste Topheth, et vallis filii Ennom, sed vallis occisionis.
  eng-ASVBT: therefore, behold, the days come, saith Jehovah, that this place shall
    no more be called Topheth, nor The valley of the son of Hinnom, but The valley
    of Slaughter.
  ita-1885: Perciò, ecco, i giorni vengono, dice il Signore, che questo luogo non
    sarà più chiamato Tofet, nè valle del figliuolo di Hinnom, ma valle di uccisione.
  eng-LXXUP: Therefore, behold, the days come, saith the Lord, when this place shall
    no more be called, The fall and burial place of the son of Hinnom, but, The burial
    place of slaughter.
  eng-ULB: Therefore, see, the days are coming—this is Yahweh's declaration—when this
    place will no longer be called Topheth, the Valley of Ben Hinnom, for it will
    be the Valley of Slaughter.
  spa-VBL: Así que ¡cuidado! Se acerca el momento, declara el Señor, en que en lugar
    de Tofet y el Valle de Hinom este lugar será llamado el Valle de la Matanza.
  fra-_FOB: C'est pourquoi, voici, les jours viennent, dit l'Éternel, où ce lieu-ci
    ne sera plus appelé Thopheth, ni la vallée du fils de Hinnom, mais où on l'appellera
    la vallée de la tuerie.
  mal-mal: അതുകൊണ്ട് ഈ സ്ഥലത്തിന് ഇനി തോഫെത്ത് എന്നും ബെൻ-ഹിന്നോം താഴ്വര എന്നും പേരുപറയാതെ
    കൊലത്താഴ്വര എന്ന് പേരുപറയുന്ന കാലം വരും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Chunāṅche ḳhabardār! Rab farmātā hai ki aisā waqt āne wālā hai jab yih
    wādī “Tūfat” yā “Bin-hinnūm” nahīṅ kahlāegī balki “Wādī-e-qatl-o-ġhārat.”
  suz-BL: मोपतीके होस पा बाक्‍कीन। मेको बेंसी कली तोफेथ नु हिन्‍नोम आ तौ आ बेंसी,
    दे वोइश्‍शो नें प्रोंइनीम। मेको शुश नाक्‍त रिम्‍चा ममाल्‍नीनी। तन्‍न मेको कली
    मुर साइक्‍तीक बेंसी, दे नें वोइक्‍नीम। येरमीया ७:३२
  eng-NOY: Therefore, behold, the days are coming, saith Jehovah, When this place
    shall no more be called Tophet, Nor the valley of the son of Hinnom, But the valley
    of Slaughter.
  ita-1927: Perciò, ecco, i giorni vengono, dice l’Eterno, che questo luogo non sarà
    più chiamato “Tofet”, né “la valle del figliuolo d’Hinnom”, ma “la valle del Massacro”.
  ckb-ckb: لەبەر ئەوە ئاگاداربن، سەردەمێک دێت، چیتر ئەم شوێنە پێی ناگوترێت تۆفەت یان
    دۆڵی بەن‌هینۆم، بەڵکو پێی دەگوترێت دۆڵی کوشتن. ئەوە فەرمایشتی یەزدانە.
  eng-BBE: For this cause, see, a time is coming, says the Lord, when this place will
    no longer be named Topheth, or, The valley of the son of Hinnom, but, The valley
    of Death.
  kan-OKCV: 'ಹೀಗಿರುವುದರಿಂದ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: ಇಗೋ, ದಿನಗಳು ಬರುವುವು. ಆಗ ಈ ಸ್ಥಳವು
    ಇನ್ನು ತೋಫೆತೆಂದು ಇಲ್ಲವೆ ಬೆನ್ ಹಿನ್ನೋಮ್ ತಗ್ಗೆಂದು ಅಲ್ಲ, ಕೊಲೆಯ ತಗ್ಗೆಂದು ಕರೆಯಲಾಗುವುದು.'
  tam-2017: ஆகையால், இதோ, நாட்கள் வரும், அப்பொழுது இந்த இடம் தோப்பேத்தென்றும், இன்னோமுடைய
    மகனின் பள்ளத்தாக்கென்றும் இனிச் சொல்லப்படாமல், சங்கார பள்ளத்தாக்கென்று சொல்லப்படும்.
  spa-RV-1909: Por tanto, he aquí vienen días, dice Jehová, que este lugar no se llamará
    más Topheth, ni Valle del hijo de Hinnom, sino Valle de la Matanza.
  ron-BTF: De aceea, iată, vin zilele, spune DOMNUL, când acest loc nu va mai fi numit
    Tofet, nici valea fiului lui Hinom, ci Valea măcelului.
  eng-WEBP: Therefore, behold, the days come,” says the LORD, “that this place will
    no more be called ‘Topheth’, nor ‘The Valley of the son of Hinnom’, but ‘The valley
    of Slaughter’.
  eng-FBV: So watch out! The time is coming, declares the Lord, when instead of Topheth
    and the Valley of Hinnom this place will be called the Valley of Killing.
  nld-1939: Daarom zullen de dagen komen, spreekt Jahweh, dat men deze plaats niet
    meer Tófet zal noemen en Ben-Hinnom-dal, maar “Moord-dal”.
  nch-BL: 'Yeca niininTECO niquijtohua: Ajsis tonali quema ni tamayamit ayecmo quitocaxtise:
    Tofet. Yon ayecmo quitocaxtise: Tamayamit ten Ben Hinom. Ama quitocaxtise: Tamayamit
    Campa Temictíaj.'
  vie-1934: 'Vậy nên, Đức Giê-hô-va phán: Nầy, ngày đến, bấy giờ nơi nầy sẽ không
    gọi là Tô-phết, cũng không gọi là nơi trũng của con trai Hi-nôm nữa, mà là nơi
    trũng của sự đánh giết.'
  hin-CV: इसलिये यह देखना कि वे दिन आ रहे हैं, यह याहवेह की वाणी है, जब इस स्थान की
    पहचान तोफेथ अथवा बेन-हिन्‍नोम की घाटी नहीं रह जाएगी, बल्कि तब यह नरसंहार घाटी
    के रूप में प्रख्यात हो जाएगी.
  spa-BES: Por esta causa, mira, viene un tiempo, dice el Señor, cuando este lugar
    ya no se llamará Tofet, ni El valle del hijo de Hinnom, sino, El valle de la Muerte.
  tdx-tdx: Aa le ho tondroke ty andro, hoe t’Iehovà, te tsy ho tokaveñe ty hoe Tofete
    ty toetse toy, ndra ty hoe Vavatanen’ ana’ i Hinome, te mone ty Vavatanem-panjamanañe;
  tha-KJV: ฉะนั้น พระเยโฮวาห์ตรั​สว​่า ดู​เถิด วันเวลาจะมาถึง เมื่อสถานที่​นี้​จะไม่​มี​ใครเรียกชื่อว่า
    โทเฟท หรือหุบเขาบุตรชายของฮินโนมอีก แต่​เรียกว่า หุบเขาของการฆ่า
  por-BR-2018: Por isso eis vêm dias, diz o SENHOR, que este lugar não se chamará
    mais Tofete, nem Vale do filho de Hinom, mas sim Vale da Matança.
  deu-ELO: Darum siehe, Tage kommen, spricht Jehova, da dieser Ort nicht mehr Topheth,
    noch Tal des Sohnes Hinnoms, sondern Würgetal genannt werden wird.
  eng-WYC-2018: Therefore the Lord saith, Lo! days shall come, and this place shall
    no more be called Tophet, and the valley of the son of Hinnom, but the valley
    of slaying. (And so the Lord saith, Behold! days shall come, and this place shall
    no longer be called Tophet, and the Valley of Ben-hinnom, but the Valley of Slaughter.)
  epo-epo: pro tio jen venos tempo, diras la Eternulo, kiam oni jam nomos ĉi tiun
    lokon ne Tofet kaj valo de la filo de Hinom, sed valo de mortigado.
  uig-PIN: Xunga mana, xundaⱪ künlǝr keliduki, — dǝydu Pǝrwǝrdigar, — bu yǝr kǝlgüsidǝ
    «Tofǝt», yaki «Ⱨinnomning oƣlining jilƣisi» dǝp atalmaydu, bǝlki «Ⱪǝtl jilƣisi»
    dǝp atilidu.
  beo-beo: Amaiba:le, eso da misunu amoga amo sogebi ea dio da Doubede o Hinome Fago
    ilia da bu hame sia:mu. Be dio gaheabolo amo Medole Legesu Fago asuli dagoi ba:mu.
  tpi-OTNT: Olsem na mi Bikpela, mi tok, bihain bai ol i no moa kolim nem bilong dispela
    ples, Tofet, o Ples Daun bilong Hinom. Nogat. Bai ol i kolim olsem, Ples bilong
    kilim planti man i dai.
  hau-SA: Saboda haka ku lura, kwanaki suna zuwa, in ji Ubangiji, sa’ad da mutane
    ba za su ƙara ce da wannan wuri Tofet ko Kwarin Ben Hinnom ba, amma za su ce da
    shi Kwarin Kisa.
  uig-LAT: Shunga mana, shundaq künler kéliduki, — deydu Perwerdigar, — bu yer kelgüside
    «Tofet», yaki «Hinnomning oghlining jilghisi» dep atalmaydu, belki «Qetl jilghisi»
    dep atilidu.
  nde-nde: Ngakho qaphelani, insuku ziyeza, kutsho uThixo, lapho abantu bengayikubiza
    indawo le ngokuthi Thofethi loba iSigodi seBheni-Hinomu kodwa iSigodi sokuBulala.
  ton-ton: Ko ia, ʻoku pehē ʻe Sihova, ʻOku haʻu ʻae ngaahi ʻaho, ʻe ʻikai toe ui
    ʻae potu ni ko Tofeti, pe ko e teleʻa ʻoe foha ʻo Henomi, ka Ko e teleʻa ʻoe tāmateʻi.
  ces-1613: Protož aj, dnové jdou, dí Hospodin, v nichž nebude slouti více toto místo
    Tofet, ani údolí Benhinnom, ale údolí mordu.
  eng-WMB: Therefore, behold, the days come,” says the LORD, “that this place will
    no more be called ‘Topheth’, nor ‘The Valley of the son of Hinnom’, but ‘The valley
    of Slaughter’.
  tam-TCV: ஆகையால் எச்சரிக்கையாயிருங்கள். இதோ, இந்த இடம் தோப்பேத் என்றோ பென் இன்னோம்
    பள்ளத்தாக்கு என்றோ அழைக்கப்படாமல், படுகொலைப் பள்ளத்தாக்கு என அழைக்கப்படும் நாட்கள்
    வரும் என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Busa, tan-awa, moabot na ang mga adlaw—mao kini ang gisulti ni Yahweh—
    sa dihang dili na pagatawgon kining dapita ug Tofet, ang Walog sa Ben Hinom, kay
    mamahimo na kining Walog nga Ihawanan.
  pol-UBG: Dlatego oto nadchodzą dni, mówi PAN, w których to miejsce nie będzie już
    nazywane Tofet ani Doliną Syna Hinnom, ale Doliną Rzezi.
  agr-agr: 'Nuadui juju nugka daaji Tófet tutaiya nunú yapagtuatin tsawan jegattawai.
    Dutikamu asa Ben-hinoman pakaji tutaigkesh achattawai. Juju nugka daajig: “Aents
    ijinamu” tutai atinai. Witjai Tuke Pujuunuk, nunak dekas uminkatnun tajai.'
  kyc-kyc: Dokona ingyuo yuu gii doko oo repeta epelyamo dokopa yuu dake kingi Topete
    panda yuu Inomo lamako laa narami Wambu Pyao Kuma Singi Yuu Lama laraminyi serami,
    leya.
  urd-GVU: چنانچہ خبردار! رب فرماتا ہے کہ ایسا وقت آنے والا ہے جب یہ وادی ”توفت“ یا
    ”بن ہنوم“ نہیں کہلائے گی بلکہ ”وادیٔ قتل و غارت۔“
  deu-1912: Darum siehe, es wird die Zeit kommen, spricht der HERR, daß man diese
    Stätte nicht mehr Thopheth noch das Tal Ben-Hinnom, sondern Würgetal heißen wird.
  kan-2017: ಆಹಾ, ಈ ಕಾರಣದಿಂದ ಈ ಸ್ಥಳಕ್ಕೆ ತೋಫೆತ್ ಮತ್ತು ಬೆನ್ ಹಿನ್ನೋಮಿನ ತಗ್ಗು ಎಂಬ ಹೆಸರುಗಳು
    ಹೋಗಿ ಕೊಲೆಯ ತಗ್ಗು ಎಂಬ ಹೆಸರಾಗುವ ಕಾಲ ಬರುವುದು.
  yap-yap: Ma n’en ni nge buch, e bay i taw nga ba ngiyal’ ni dab ku nog fithingan
    e gin’ey ni Tofeth ara Loway ni Hinnom; ya bay nog fithingan ni Loway ko Mili’
    Girdi’.
  hlt-MCSB: Te dongah BOEIPA kah olphong hnin ha pawk coeng ke. Te vaengah he hmuen
    he Topheth kolrhawk ti voel pawt vetih ngawnnah kolrhawk lat a ti ni.
  mdy-ETH: ዬያሮ ሃይ ቤዛ «ቶፔቴ» ጊንሣ ሃሣ «ሄኖሜ ዶኦጮ» ጌይንቲፃ ዓቴም «ሹፒ ዶኦቺ» ጌይንታንዳ ዎዴ ሙካንዳኔ።
  twi-ASANTE: Ɛno enti, monhwɛ yie na nna bi reba, Awurade na ɔseɛ, a nnipa remfrɛ
    ha sɛ Tofet anaa Ben Hinom Bɔnhwa bio, na mmom, Okum Bɔnhwa.
  eng-WEBU: Therefore, behold, the days come,” says the LORD, “that this place will
    no more be called ‘Topheth’, nor ‘The Valley of the son of Hinnom’, but ‘The valley
    of Slaughter’.
  wal-wal: Hegaa gishshau, ha sohoi Toofeeta woikko Hinnooma Zanggaaraa geetettiyoogee
    attidi, SHuha Zanggaaraa yaagettidi xeegettana gallassati yoosona.
  spa-PDDPT: Por tanto ciertamente vienen días, dice Yavé, cuando ya no se llamará
    este lugar Tófet, ni Valle del Hijo de Hinom, sino Valle de la Matanza.
  gun-gun: Ha'e nunga rupi ou ma oiny ára kova'e tekoa pe neĩ “Tofete”, neĩ “Hinom
    ra'y rekoague yvyugua” 'ea ve'ỹ aguã. Ha'e rami 'rãgue py “Yvyugua jojukapaaty”
    'ea 'rã, he'i Senhor.
  ilo-ULB: Isu a dumngegkayo, umadanin dagiti aldaw-kastoy ti pakaammo ni Yahweh-inton
    saanen a maawagan a Tofet daytoy a disso, ti tanap ti Ben Hinnom, ta agbalinto
    daytoy a tanap ti Pagpatayan.
  kpg-kpg: Malaa, Au go Dimaadua gu hagababa bolo di madagoaa gaa dae mai, gei di
    gowaa deenei ga hagalee haga ingoo bolo Topheth, be bolo di gowaa mehanga gonduu
    o Hinnom, gei ga haga ingoo bolo di Gowaa Baba Dadaaligi dangada.
  uig-ARA: شۇڭا مانا، شۇنداق كۈنلەر كېلىدۇكى، ــ دەيدۇ پەرۋەردىگار، ــ بۇ يەر كەلگۈسىدە
    «توفەت»، ياكى «ھىننومنىڭ ئوغلىنىڭ جىلغىسى» دەپ ئاتالمايدۇ، بەلكى «قەتل جىلغىسى»
    دەپ ئاتىلىدۇ.
  sus-sus: '«Alatala xa masenyi nan ya: Na nan a ra lɔxɔɛ fama a lide yi bɔxi xili
    mu falama Tofeti nun Ben Hinoma sɔnɔn, a fama falade nɛ ‹Gbaloe gulunba.›'
  pon-2006: Eri, ahnsou ehu pahn kohdo me wasa kiset solahr pahn adaneki Doped, de
    Wahun Innom. Ahpw e pahn adanekihla Wahun Kamakamala.
  jae-jae: Kêtu biŋ samob tonaŋ ŋaiŋa Apômtau kêsôm gebe Alic acgom, bêc oc mêŋêsa,
    go sêsam gamêŋ tonaŋ gebe Topet me gaboaŋ Benhinonŋa êtiam atom, sêsam gamêŋ tau
    gebe Gaboaŋ sêjac ŋamalac ênduŋa.
  ksd-ksd: 'kari ra Luluai i biti dari: Ea, ra e na vut ba pa da vatang mule go ra
    pakana ba Topet, ba ra male kai natu i Inom, da vatang ia ka ba ra male na vardodoko.'
  tur-YTC: Bu yüzden, işte günler geliyor, diyor Yahve, bu yer artık 'Tofet' ya da
    'Hinnom Oğlu Vadisi' olarak değil, ancak 'Kıyım Vadisi' olarak anılacak.
  grc-BRENT: Διατοῦτο ἰδοὺ ἡμέραι ἔρχονται, λέγει Κύριος, καὶ οὐ κληθήσεται τῷ τόπῳ
    τούτῳ ἔτι Διάπτωσις καὶ Πολυάνδριον υἱοῦ Ἐννὼμ, ἀλλʼ ἢ Πολυάνδριον τῆς σφαγῆς.
  ind-AYT: ‘Karena itu, lihatlah, waktunya akan datang, firman TUHAN, ‘ketika tempat
    ini tidak lagi disebut Tofet, atau Lembah Ben-Hinom, tetapi Lembah Pembantaian.
  nya-nya: Nʼchifukwa chake taonani, masiku akubwera, akutero Yehova, pamene anthu
    sadzatchulanso malo ano kuti Tofeti kapena Chigwa cha Hinomu, koma Chophera anthu.
  hrv-hrv: Stoga, evo, dolaze dani - riječ je Jahvina - kad se ovo mjesto neće više
    zvati Tofet ni Dolina Ben Hinom nego Dolina klanja.
  mps-mps: Tama tialima, ena Genuai Bidi, eno te po obao, nosali munu me augwaligo
    te bulu pesage nogi ma wagobeo, Tofet, ma Odogo Bulu Hinom me wagobeo. Menio.
    Augwa te tiwai nogi yaibao, te bidi hauwa ela muai bulu dao, po waibao.’”
  tpi-tpi: Olsem na mi Bikpela, mi tok, bihain bai ol i no moa kolim nem bilong dispela
    ples, Tofet, o Ples Daun bilong Hinom. Nogat. Bai ol i kolim olsem, Ples bilong
    kilim planti man i dai.
  dan-1931: Se, derfor skal Dage komme, lyder det fra HERREN, da dette Sted ikke mere
    skal hedde Tofet og Hinnoms Søns Dal, men Morddalen.
  vie-OVCB: Vì thế, hãy coi chừng, sẽ có ngày đống rác rưởi này không còn mang tên
    Tô-phết hoặc Ben Hi-nôm nữa, nhưng sẽ được gọi là Thung Lũng Tàn Sát.
  guj-2017: તે માટે યહોવાહ કહે છે, એવો દિવસ આવે છે” જ્યારે આ ખીણ તોફેથ અથવા બેન-હિન્નોમના
    પુત્રની ખીણ ફરી કહેવાશે નહિ પરંતુ તેઓ તેને કતલની ખીણ કહેશે.
  pon-2006A: Eri, ahnsou ehu pahn kohdo me wasa kiset solahr pahn adaneki Doped, de
    Wahun Innom. Ahpw e pahn adanekihla Wahun Kamakamala.
  por-BRBSL: Portanto, eis que vêm os dias”, diz Javé, “que este lugar não será mais
    chamado 'Topheth', nem 'The Valley of the son of Hinnom', mas 'The valley of Slaughter'.
  cth-cth: Hatdawkvah, thaihaw! atueng hah a pha han BAWIPA ni ati. Hatnae hnin nah
    hete hmuen heh Topheth telah kaw mahoeh toe. Benhinom tanghling tie hai tet hoeh
    toung vaiteh, kâtheikârawngnae tanghling telah ti han toe.
  twi-twi: Ɛno nti, monhwɛ yiye na nna bi reba, Awurade na ose, a nnipa remfrɛ ha
    se Tofet anaa Ben Hinom Bon bio, na mmom, Okum Bon.
  hlt-hlt: Te dongah BOEIPA kah olphong hnin ha pawk coeng ke. Te vaengah he hmuen
    he Topheth kolrhawk ti voel pawt vetih ngawnnah kolrhawk lat a ti ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Dɛ yiè kpɑɑnímu kɛ̀ bɛ̀ tɛ̃́nkɛ í yó
    nyu dɛ kó dibòrì kɛ tú Tofɛti yoo Inɔmmu biriku, bɛ̀ bo ndɛ̀ yu kɛ tú kukɔ̀ùbiriku.'
  msy-2020: Egha Ikiavɨra Itir God ghaze, me gɨn ua danganir kamɨn ziam, Tofet o Hinomɨn
    Danganir Zarim a darɨghan kogham. Puvatɨ. Me kamaghɨn danganir kam dɨponam, Danganir
    Zarir Gumazir Avɨribav Sozi Me Ariaghirim!
  azb-azb: 'Rəbb bəyan edir: «Buna görə də bir gün gələcək ki, daha bu yerə Tofet
    yaxud Ben-Hinnom vadisi deyil, Qırğın vadisi deyiləcək.'
  eng-DBY: therefore behold, days come, saith Jehovah, that this place shall no more
    be called Topheth, nor Valley of the son of Hinnom, but the valley of slaughter.
  hin-2017: इस कारण यहोवा की यह वाणी है कि ऐसे दिन आते हैं कि यह स्थान फिर तोपेत या
    हिन्नोमियों की तराई न कहलाएगा, वरन् घात ही की तराई कहलाएगा।
  wol-KYG: «Moo tax ay bés a ngii di ñëw,» kàddug Aji Sax jee, «su boobaa deesatul
    wooye bérab bii Tofet mbaa xuru Ben Inom, xanaa xuru Bóomukaay.
  eng-YLT: '''Therefore, lo, days are coming — an affirmation of Jehovah — and this
    place is not called any more, Tophet, and Valley of the son of Hinnom, but, Valley
    of slaughter.'
  kne-kne: Isonga domteng to di timpo ay baken Tofet ono Ben-hinnom di ibaga da ay
    ngadan din ili ay nay mo adi et Tanap ay Namsean das Ad-ado.
  eng-WYC-2017: Therefore the Lord saith, Lo! days shall come, and this place shall
    no more be called Tophet, and the valley of the son of Hinnom, but the valley
    of slaying.
  eng-WMBB: Therefore, behold, the days come,” says the LORD, “that this place will
    no more be called ‘Topheth’, nor ‘The Valley of the son of Hinnom’, but ‘The valley
    of Slaughter’.
  urd-GVH: चुनाँचे ख़बरदार! रब फ़रमाता है कि ऐसा वक़्त आनेवाला है जब यह वादी “तूफ़त”
    या “बिन-हिन्नूम” नहीं कहलाएगी बल्कि “वादीए-क़त्लो-ग़ारत।”
  rug-rug: Ke mi balau, sari rane si korapa mae, totoso kote lopu poza pule nia Topeti
    babe Lolomo Hinomu ri na tie sa vasina hie, ba na Lolomo Va Mate Tie tu,” zama
    vura gua se Zihova.
  gaz-gaz: Kanaafuu beekkadhaa; barri itti namoonni iddoo sanaan, siʼachi Sulula Qalmaa
    jedhanii waamuu malee Toofet yookaan Sulula Ben Hinoom hin jenne ni dhufa, jedha
    Waaqayyo.
  fra-LSG: C’est pourquoi voici, les jours viennent, dit l’Éternel, Où ce lieu ne
    sera plus appelé Topheth et vallée de Ben-Hinnom, Mais où on l’appellera vallée
    du carnage.
  gnn-gnn: '@see-verse:JER.019.005'
  yal-yal: Alatalaa falan ni ito ra, a naxa, “Nanara, lɔxɔna nde fama, muxune mi fa
    be xili bama a ‘Tofeti’ hanma ‘Ben-Hinɔn lanbanna.’ Koni e fa be xili bama nɛn
    ‘Faxa Ti Lanbanna.’
  haw-1868: Nolaila, aia hoi, e hiki mai ana na la, wahi a Iehova, e kapa hou ole
    ia'i keia wahi o Topeta, aole hoi ke awawa o ke keiki a Hinoma, aka, o ke awawa
    o ka pepehi.
  arb-NAV: لِذَلِكَ، هَا أَيَّامٌ مُقْبِلَةٌ، يَقُولُ الرَّبُّ، لَا يُدْعَى فِيهَا
    هَذَا الْمَكَانُ تُوفَةَ مِنْ بَعْدُ أَوْ وَادِي ابْنِ هِنُّومَ، بَلْ وَادِي الْقَتْلِ.
  ewe-ewe: Eya ta Yehowa be mikpɔ nyuie elabena ŋkekewo li gbɔna, esi amewo magayɔ
    teƒe sia be Tofet alo Ben Hinom ƒe Balime o, ke boŋ woayɔe be Kubalime.
  eng-LEE: Therefore, behold, days are coming, saith the Lord, that this place shall
    no more be called The Thopheth, nor The valley of the son of Hinnom, but, The
    valley of slaughter.
  asm-FB: এই কাৰণে যিহোৱাই কৈছে, চোৱা, “যি দিনা এই ঠাই তোফৎ, বা হিন্নোমৰ পুতেকৰ উপত্যকা
    বুলি আৰু প্ৰখ্যাত হ’ব, এনে দিন আহিছে।
  sus-A: «عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ نَ نَن عَ رَ لْشْي قَمَ عَ لِدٍ يِ بْشِ شِلِ
    مُ قَلَمَ تٌقٍتِ نُن بٍن هِنٌمَ سْنْن، عَ قَمَ قَلَدٍ نّ ‹فبَلٌي فُلُنبَ.›
  fra-SBL: C'est pourquoi voici, les jours viennent, dit Yahvé, où ce lieu ne sera
    plus appelé Topheth, ni vallée du fils de Hinnom, mais vallée du carnage.
  hbo-hbo: לָכֵ֞ן הִנֵּֽה־יָמִ֤ים בָּאִים֙ נְאֻם־יְהוָ֔ה וְלֹא־יִקָּרֵא֩ לַמָּקֹ֨ום
    הַזֶּ֥ה עֹ֛וד הַתֹּ֖פֶת וְגֵ֣יא בֶן־הִנֹּ֑ם כִּ֖י אִם־גֵּ֥יא הַהֲרֵגָֽה׃
  kik-kik: Nĩ ũndũ ũcio, Jehova ekuuga atĩrĩ, Mwĩmenyererei, tondũ matukũ nĩmarooka
    rĩrĩa andũ matagacooka gwĩtaga kũndũ gũkũ Tofethi, kana Gĩtuamba kĩa Beni-Hinomu,
    no gũgeetagwo Gĩtuamba gĩa Kũũraganĩrwo.
  fra-NCL: C’est pourquoi voici que des jours viennent, — oracle de Yahweh, où ce
    lieu ne sera plus appelé Topheth ni vallée de Ben-Hinnom, mais vallée du massacre.
  cek-AK: To pongah, khenah, hae ahmuen loe Tophet tiah maw, to tih ai boeh loe Hinnom
    capa ih azawn, tiah maw kawk o mak ai, kami humhaih azawn, tiah ni kawk o tih;
    to ani loe angzoh li boeh, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Ibagan nonikoed, Tofet-aila bar Tofet-ailaye bilegosulid,
    degi, Ben-Hinom-neba bar Ben-Hinom-nebaye bilegosurbalid. Gindakmalad-nebaye bilenonikoed.'
  uig-CYR: Шуңа мана, шундақ күнләр келидуки, — дәйду Пәрвәрдигар, — бу йәр кәлгүсидә
    «Тофәт», яки «Һинномниң оғлиниң җилғиси» дәп аталмайду, бәлки «Қәтл җилғиси» дәп
    атилиду.
  tel-2017: కాబట్టి యెహోవా చెప్పేదేమిటంటే “రాబోయే రోజుల్లో ఈ స్థలాన్ని ‘వధ లోయ’ అంటారు.
    తోఫెతు అని గానీ బెన్‌ హిన్నోము లోయ అని గానీ అనరు.
  hat-BSA: 'Akoz tout sa a, gade byen, jou yo ap vini,” deklare SENYÈ a: “pou plas
    sa a pa rele ‘Topheth’ ankò, oswa ‘Vale Ben-Hinnom’ nan; men pito, ‘Vale a Gwo
    Masak’ la.'
  kos-kos: Ke ma inge, oasr pacl se ac fah tuku, ke ac fah tia sifilpa pangpang acn
    se inge Topheth ku Infahlfal Hinnom, a ac fah pangpang Infahlfal in Uniya.
  hbo-WLC: לָכֵ֞ן הִנֵּֽה־יָמִ֤ים בָּאִים֙ נְאֻם־יְהוָ֔ה וְלֹא־יִקָּרֵא֩ לַמָּק֨וֹם
    הַזֶּ֥ה ע֛וֹד הַתֹּ֖פֶת וְגֵ֣יא בֶן־הִנֹּ֑ם כִּ֖י אִם־גֵּ֥יא הַהֲרֵגָֽה׃
  ibo-ibo: Ya mere, kpacharanụ anya, nʼihi na ụbọchị ahụ na-abịa, ka Onyenwe anyị
    kwubiri, mgbe ndị mmadụ agaghị akpọkwa ebe a Tofet ma ọ bụkwanụ Ndagwurugwu nke
    Ben Hinom, kama a ga-akpọ ya Ndagwurugwu Ogbugbu.
  ory-ory: ଏଥିନିମନ୍ତେ ସଦାପ୍ରଭୁ କହନ୍ତି, ଦେଖ, ଯେଉଁ ସମୟରେ ଏହି ସ୍ଥାନ ତୋଫତ୍‍ କିଅବା ହିନ୍ନୋମ
    ପୁତ୍ରର ଉପତ୍ୟକା ବୋଲି ଖ୍ୟାତ ନ ହୋଇ ହତ୍ୟା ଉପତ୍ୟକା ବୋଲି ଖ୍ୟାତ ହେବ, ଏପରି ସମୟ ଆସୁଅଛି।
  chk-chk: 'Iei mine ngang ewe Samol mi Lapalap üa apasa: Epwe war ewe fansoun, pwe
    ei leni esap chüen iteni Tofet ika lemolun Hinom, ngei epwe le iteni lemolun Ninni.'
  rop-rop: Wal det taim garra kaman na wen dei kaan gulum dijan pleis Tofeth o Hinam
    Beli enimo. Dei garra gulum dijan pleis Beli blanga Kilimbat Pipul.
  ukr-1871: Тим же то приходить година, говорить Господь, що се місце не прозивати
    меться вже Тофетом і долиною синів Енномових, а душогубною долиною.
  deu-1951: Darum seht, es werden Tage kommen, spricht der HERR, da dieser Ort nicht
    mehr Tophet oder Tal Ben-Hinnom, sondern Würgetal heißen wird!
  eng-JPS: Therefore, behold, the days come, saith the LORD, that this place shall
    no more be called Topheth, nor The valley of the son of Hinnom, but The valley
    of slaughter;
  srp-1865: Zato, evo, ide vrijeme, veli Gospod, kad se ovo mjesto neæe više zvati
    Tofet, ni dolina sina Enomova, nego krvna dolina.
  lug-lug: Noolwekyo bw’ati bw’ayogera Mukama nti, Mwegendereze, ennaku zijja, ng’ekifo
    kino abantu tebakyakiyita Tofesi newaakubadde Kiwonvu kya mutabani wa Kinomu,
    wabula nga bakiyita ekiwonvu eky’ettambiro.
  heb-heb: לכן הנה ימים באים נאם יהוה ולא יקרא למקום הזה עוד התפת וגיא בן הנם כי אם
    גיא ההרגה׃
  ben-IRV: এই কারণে দেখ, সেই দিন আসছে,” এটি সদাপ্রভুর ঘোষণা, “তখন এই জায়গাকে আর তোফৎ,
    বিন্-হিন্নোম উপত্যকা নামে ডাকা হবে না; কারণ এটা হত্যার উপত্যকা হবে।
  pan-pan: ਇਸ ਲਈ ਵੇਖੋ, ਦਿਨ ਆ ਰਹੇ ਹਨ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਕਿ ਇਹ ਸਥਾਨ ਅੱਗੇ ਨੂੰ ਨਾ ਤੋਫਥ
    ਨਾ ਬਨ-ਹਿੰਨੋਮ ਦੀ ਵਾਦੀ ਅਖਵਾਏਗਾ, ਸਗੋਂ “ਕਤਲ ਦੀ ਵਾਦੀ” ਅਖਵਾਏਗਾ
  mya-JVB: သို့ဖြစ်၍၊ ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ထို အရပ် ကို တောဖက် အရပ်ဟူ၍မ ခေါ်
    ၊ ဟိန္နုံ သား၏ ချိုင့်ဟူ၍မခေါ်၊ ကွပ်မျက် ရာ ချိုင့် ဟူ၍ခေါ်ရသောအချိန် ကာလသည် ရောက်
    လိမ့်မည်။
  tbg-tbg: Ho rauriha variate. Vo enta anintaira vaiinti nahenti kia qaiqaa vi vatara
    autu nteha Tofetive, Hinomu Uqitainive tiraiti, vika virara Airitahaa Arukaa Uqitarave
    tivarave.
  hmo-hmo: Unai dainai Lohiabada ma ia gwau, “Negana be do ia mai, ‘Topete’ bona ‘Hinoma
    ena Koura’ do idia gwauraia lou lasi, to ‘Taunimanima Alaia ena Koura’.
  urd-urd: इसलिए देख, वह दिन आते हैं, ख़ुदावन्द फ़रमाता है कि यह जगह न तूफ़त कहलाएगी
    और न बिनहिनूम की वादी, बल्कि वादी — ए — क़त्ल।
  rus-SYN: за то вот, приходят дни, говорит Господь, когда место сие не будет более
    называться Тофетом или долиною сыновей Енномовых, но долиною убиения.
  bqc-SIM: Ma Dii ma mɛ̀, a gↄↄ lɛ́ mↄ́ kɛ́ wa o guɛ beeɛ Tofɛti ge Bɛninↄũ guzulɛ
    lↄo, sema Gbɛ̃dɛdɛguzulɛ.
  tcz-CHONGTHU: Hijeh chun ngaiphauvin, hiche mun hi Topheth ahiloule Ben-hinnom phai
    kitita louva, kithana phai tia kihet nading nikho chu ahunglhung e, tin Pakaiyin
    aseiye.
  mar-mar: यास्तव पाहा! परमेश्वर असे म्हणतो, हल्ली हिन्नोमच्या दरीला तोफेत म्हणतात.
    पण मी तुम्हास खात्रीपूर्वक सांगतो की अशी वेळ येईल की, या दरीला लोक कत्तलीची दरी
    म्हणून ओळखतील.
  qub-qub: Chaypitami Tofetpawan Ben-hinom guechwa ragrapa jutinta juc junäga manana
    rimanganachu. Chaypa ruquenga «Wañojcuna mashtaränan ragra» nenganami. Noga Tayta
    Diosmi chayno në.
  bqp-bqp: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ nɑ nɛɛ, tɔ̃nu gɑnu sisi nì sɔɔ bɑ ǹ mɑɑ wɔwɑ
    ye sokumɔ Tofɛti ǹ kun mɛ Bɛni Hinɔmu. Bɑ koo ye sokuwɑ tɔn goo yeru.
  hat-hat: Enben! Se konsa yon jou ap vini. Se mwen menm Seyè a k'ap pale. Yo p'ap
    janm rele isit la Tofèt, ni Fon Benn Inon. Y'a rele l' Fon Masak la.
  eng-BSB: So behold, the days are coming, declares the LORD, when this place will
    no longer be called Topheth or the Valley of Ben-hinnom, but the Valley of Slaughter.
  eng-WEBPB: Therefore, behold, the days come,” says the LORD, “that this place will
    no more be called ‘Topheth’, nor ‘The Valley of the son of Hinnom’, but ‘The valley
    of Slaughter’.
  kbq-kbq: E'ina hu'negu antahiho, Ra Anumzamo'a huno mago kna ne-eanki'za ama mopagura
    Tofeti agupoe nehu'za, Ben-Hinomu agupoe hu'za osugahazanki, vahe zamahe'za rukitagi
    netraza agupoe hu'za hugahaze.
  nhe-BL: 'Yeca niininTECO niquijtohua: Ajsis tonali quema ni tlamayamitl ayoc quitocaxtise:
    Tofet. Niyon ayoc quitocaxtise: Tlamayamitl tlen Ben Hinom. Ama quitocaxtise:
    Tlamayamitl Campa Temictíaj.'
  gub-BL: A'e rupi ihe Tupàn Tuweharupi Wiko Ma'e amume'u ko ma'e ihe kury. Uhem putar
    amo 'ar nehe. A'e 'ar mehe — Topet, ni'i kwaw teko ko taw pe wà nehe. — Ywyàpyznaw
    Men-Inom, ni'i kwaw wà nehe. — Puruzuka haw, i'i putar izupe wà nehe.
  eng-DRA: Therefore behold the days come, saith the Lord, that this place shall no
    more be called Topheth, nor the valley of the son of Ennom, but the valley of
    slaughter.
