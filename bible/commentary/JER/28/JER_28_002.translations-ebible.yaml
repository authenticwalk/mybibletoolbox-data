verse: JER.028.002
translations:
  mal-C: '“ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഞാൻ
    ബാബേൽരാജാവിന്റെ നുകം ഒടിച്ചുകളയും.'
  deu-TKW: 'So spricht Jahwe der Heerscharen, der Gott Israels: Ich zerbreche das
    Joch des Königs von Babel!'
  lin-lin: '« Tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele, alobi :
    ‹ Nakobuka ekangiseli ya mokonzi ya Babiloni.'
  eng-LSV: “Thus spoke YHWH of Hosts, God of Israel, saying, I have broken the yoke
    of the king of Babylon;
  eng-GNV: Thus speaketh the Lord of hostes, the God of Israel, saying, I haue broken
    the yoke of the King of Babel.
  eng-WEBSTER: Thus speaketh the LORD of hosts, the God of Israel, saying, I have
    broken the yoke of the king of Babylon.
  nhw-BL: '―TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij huan yaya catli
    toTeco tiisraelitame quiijtohua: ‘Na nimechtojtomas tlen nopa tlanahuatili catli
    ica anmechilpitoc nopa tlanahuatijquetl tlen tlali Babilonia.'
  swh-ONEN: '“Hili ndilo Bwana Mwenye Nguvu Zote, Mungu wa Israeli asemalo: ‘Nitaivunja
    nira ya mfalme wa Babeli.'
  bba-bba: U nɛɛ, ɑmɛniwɑ Gusunɔ, Isirelibɑn Yinni wi u wɔllu kɑ tem mɔ u ɡeruɑ. U
    nɛɛ, u koo wiɡibu yɑrɑ Bɑbiloniɡibun yorun di, te tɑ sɑ̃ɑ nɡe suɡu ben wĩinɔ.
  eng-KJVCPB: Thus speaketh the Lord of hosts, the God of Israel, saying, I have broken
    the yoke of the king of Babylon.
  luo-luo: '“Ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel, wacho: ‘Anatur
    jok mar ruodh Babulon.'
  meu-meu: 'Iehova Sabaota, Israel Diravana, na ini e gwau tomamu: Babulono pavapavana
    ese e atoa madunana vada na hakwaidua.'
  npi-ULB: “सर्वशक्तिमान्, परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छ, 'बेबिलोनका
    राजाद्वारा लादिएको जुवा मैले भाँचेको छु ।
  yor-yor: '“Èyí ni ohun tí Olúwa àwọn ọmọ-ogun Ọlọ́run Israẹli wí: ‘Èmi yóò mú àjàgà
    ọba Babeli rọrùn.'
  pes-OPCB: '«خداوند لشکرهای آسمان، خدای اسرائیل می‌فرماید: من یوغ بندگی پادشاه بابِل
    را از گردن شما برمی‌دارم.'
  tgl-ULB: 'Si Yahweh ng mga hukbo, Diyos ng Israel, ang nagsasabi nito: Binali ko
    ang pamatok na ipinataw ng hari ng Babilonia.'
  hui-hui: Ibugua lalu, Anduane Homogo Hongo Haiheore ina Isaraele wali agalinaga
    Ngode Datagaliwabe kago ibugua bi ogodagua laya, Babilononaga kini kagome tí agalime
    nogo bulumaga kira tinaga biabe bilo ira mbalapeme nogo kiranaga mani dariba hamagamaga
    biagadagua buwa tí handayaho howa haru ka. Ani heagola i̱na hende ogoni minu tungulo
    hole birugo ai ibugua tí naharu holebira.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား
    က``ငါ​သည်​ဗာ​ဗု​လုန်​မင်း​၏​အာ​ဏာ တန်​ခိုး​ကို​ချိုး​နှိမ်​တော်​မူ​ပြီ။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ངས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་གཉའ་ཤིང་བཅག་པ་སྟེ།
  sna-sna: “Zvanzi naJehovha Mwari Wamasimba Ose, Mwari waIsraeri, ‘Ndichavhuna joko
    ramambo weBhabhironi.
  spa-BLM: '“El Señor de los Ejércitos, el Dios de Israel, dice: “He roto el yugo
    del rey de Babilonia.'
  cac-cac: '—A Jehová Yajal d''a Smasanil, co Diosal a on̈ israel on̈ tic, a tz''alan
    icha tic: Ol in mac'' can̈chaj jun te'' syugo vin̈ sreyal Babilonia, aton spoder
    vin̈ ayem d''a eyib''an̈.'
  swh-ULB: '“Yahwe wa majeshi, Mungu wa Israeli, anasema hivi: Nimeivunja nira iliyowekwa
    na mfalme wa Babeli.'
  bel-bel: так кажа Гасподзь Саваоф, Бог Ізраілеў; паламаю ярмо цара Вавілонскага;
  deu-ELBBK: 'So spricht der HERR der Heerscharen, der Gott Israels, und sagt: Ich
    zerbreche das Joch des Königs von Babel.'
  mbb-OT: '“Iyan heini migkaǥi te Nengazen he Mekeǥeǥehem, he Megbevayà te Israel:
    Egevaan ku en is gehem te hadì te Babilonia.'
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ
    ബാബേൽരാജാവിന്റെ നുകം ഒടിച്ചുകളയുന്നു.'
  rmc-rmc: '„Kada phenel o Nekzoraleder RAJ, o Del le Izraeloskro: ‚Phagava o jarmos
    le babiloňike kraľiskro.'
  pes-OPV: «یهوه صبایوت خدای اسرائیل بدین مضمون تکلم نموده و گفته است من یوغ پادشاه
    بابل را شکسته‌ام.
  ron-1924: '„Аша ворбеште Домнул оштирилор, Думнезеул луй Исраел: ‘Еу сфэрым жугул
    ымпэратулуй Бабилонулуй!'
  ben-OBCV: '“বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন: ‘আমি ব্যাবিলনের
    রাজার জোয়াল ভেঙে ফেলব।'
  som-som: Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu leeyahay, Anigu
    harqoodkii boqorka Baabuloon waan jebiyey.
  lat-VUC: 'Hæc dicit Dominus exercituum, Deus Israël: Contrivi jugum regis Babylonis.'
  eng-ASVBT: Thus speaketh Jehovah of hosts, the God of Israel, saying, I have broken
    the yoke of the king of Babylon.
  ita-1885: 'Così ha detto il Signor degli eserciti, l''Iddio d''Israele: Io ho rotto
    il giogo del re di Babilonia.'
  eng-LXXUP: And I will send forth against Babylon spoilers, and they shall spoil
    her, and shall ravage her land. Woe to Babylon round about her in the day of her
    affliction.
  eng-ULB: '“Yahweh of hosts, God of Israel, says this: I have broken the yoke imposed
    by the king of Babylon.'
  spa-VBL: '“Esto es lo que dice el Señor Todopoderoso, el Dios de Israel: He roto
    el yugo del rey de Babilonia.'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées, le Dieu d''Israël: J''ai rompu le
    joug du roi de Babylone.'
  mal-mal: '“യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ
    ബാബേൽരാജാവിന്റെ നുകം ഒടിച്ചുകളയുന്നു.'
  urd-GVR: “Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai ki maiṅ Shāh-e-Bābal kā
    juā toṛ ḍālūṅgā.
  suz-BL: “मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी ‘गो बेबीलोन ङा पिप
    आ जुवा जिक्‍ता।
  eng-NOY: 'Thus saith Jehovah of hosts, the God of Israel: “I will break the yoke
    of the king of Babylon.'
  ita-1927: '“Così parla l’Eterno degli eserciti, l’Iddio d’Israele: Io spezzo il
    giogo del re di Babilonia.'
  ckb-ckb: '«یەزدانی سوپاسالار، خودای ئیسرائیل ئەمە دەفەرموێت: ”نیری پاشای بابل دەشکێنم.'
  eng-BBE: 'These are the words of the Lord of armies, the God of Israel: By me the
    yoke of the king of Babylon has been broken.'
  kan-OKCV: '“ಇಸ್ರಾಯೇಲಿನ ದೇವರೂ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರೂ ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ‘ನಾನು ಬಾಬಿಲೋನಿನ
    ಅರಸನ ನೊಗವನ್ನು ಮುರಿದಿದ್ದೇನೆ.'
  tam-2017: இஸ்ரவேலின் தேவனாகிய சேனைகளின் யெகோவா சொல்லுகிறது என்னவென்றால், பாபிலோன்
    ராஜாவின் நுகத்தை முறித்தேன்.
  spa-RV-1909: 'Así habló Jehová de los ejércitos, Dios de Israel, diciendo: Quebranté
    el yugo del rey de Babilonia.'
  ron-BTF: 'Astfel vorbește DOMNUL oștirilor, Dumnezeul lui Israel, spunând: Am zdrobit
    jugul împăratului Babilonului.'
  eng-WEBP: “The LORD of Armies, the God of Israel, says, ‘I have broken the yoke
    of the king of Babylon.
  eng-FBV: '“This is what the Lord Almighty, the God of Israel, says: I have broken
    the yoke of the king of Babylon.'
  nld-1939: Zo spreekt Jahweh der heirscharen, Israëls God! Ik breek het juk van den
    koning van Babel!
  nch-BL: '―TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij huan yaya cati toTeco
    tiisraelitame quiijtohua: ‘Na nimechtojtomas ten nopa tanahuatili cati ica amechilpitoc
    nopa tanahuatijquet ten tali Babilonia.'
  vie-1934: 'Đức Giê-hô-va vạn quân, Đức Chúa Trời của Y-sơ-ra-ên, phán như vầy: Ta
    đã bẻ ách của vua Ba-by-lôn.'
  hin-CV: '“इस्राएल के परमेश्वर, सेनाओं के याहवेह का यह संदेश सुनो: ‘मैंने बाबेल के
    राजा का जूआ भंग कर दिया है.'
  spa-BES: 'Estas son las palabras del Señor de los ejércitos, el Dios de Israel:
    por mí se ha roto el yugo del rey de Babilonia.'
  tdx-tdx: Hoe ty enta’ Iehovà’ i Màroy, Andrianañahare’ Israele, Fa pinozako i jokam-panjaka’
    i Baveley;
  tha-KJV: “พระเยโฮวาห์จอมโยธา พระเจ้าแห่​งอ​ิสราเอลตรั​สด​ังนี้​ว่า เราได้หักแอกของกษั​ตริ​ย์​แห่​งบาบิโลนแล้ว
  por-BR-2018: 'Assim fala o SENHOR dos exércitos, Deus de Israel, dizendo: Quebrarei
    o jugo do rei da Babilônia.'
  deu-ELO: 'und sagte: So spricht Jehova der Heerscharen, der Gott Israels, und sagt:
    Ich zerbreche das Joch des Königs von Babel.'
  eng-WYC-2018: The Lord of hosts, God of Israel, saith these things, I have all-broken
    the yoke of the king of Babylon.
  epo-epo: 'Tiele diras la Eternulo Cebaot, Dio de Izrael: Mi rompos la jugon de la
    reĝo de Babel;'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar — Israilning Hudasi mundaⱪ
    dǝydu: — «Mǝn Babil padixaⱨining boyunturuⱪini sunduriwǝttim!'
  beo-beo: “Hina Gode Bagadedafa, Isala:ili fi ilia Gode, da nama amane sia:i, ‘Na
    da Ba:bilone hina bagade amo ea gasa fi dagoi.
  tpi-OTNT: “God bilong yumi Israel, em Bikpela I Gat Olgeta Strong, em i tok olsem,
    ‘King bilong Babilon i bosim yupela olsem man i putim plang long nek bilong bulmakau
    bilong bosim bulmakau. Tasol mi brukim pinis dispela plang em i bin putim long
    nek bilong yupela, na em i no inap bosim yupela moa.
  hau-SA: “Ga abin da Ubangiji Maɗaukaki, Allah na Isra’ila ya ce, ‘Zan karya karkiyar
    sarkin Babilon.
  uig-LAT: 'Samawi qoshunlarning Serdari bolghan Perwerdigar — Israilning Xudasi mundaq
    deydu: — «Men Babil padishahining boyunturuqini sunduriwettim!'
  nde-nde: '“UThixo uSomandla, uNkulunkulu ka-Israyeli uthi: ‘Ngizalephula ijogwe
    lenkosi yaseBhabhiloni.'
  ton-ton: Naʻe pehē mai ʻe Sihova ʻoe ngaahi kautau, ko e ʻOtua ʻo ʻIsileli, “Kuo
    u maumauʻi ʻae haʻamonga ʻae tuʻi ʻo Papilone.
  ces-1613: 'Takto praví Hospodin zástupů, Bůh Izraelský, řka: Polámal jsem jho krále
    Babylonského.'
  eng-WMB: “The LORD of Hosts, the God of Israel, says, ‘I have broken the yoke of
    the king of Babylon.
  tam-TCV: '“இஸ்ரயேலின் இறைவனாகிய சேனைகளின் யெகோவா சொல்வது இதுவே: ‘பாபிலோன் அரசனின்
    நுகத்தை முறிப்பேன்.'
  ceb-ULB: '“Si Yahweh nga makagagahom, ang Dios sa Israel, misulti niini: Akong gibuak
    ang yugo nga gibutang sa hari sa Babilonia.'
  pol-UBG: 'Tak mówi PAN zastępów, Bóg Izraela: Złamałem jarzmo króla Babilonu.'
  urd-GVU: ”رب الافواج جو اسرائیل کا خدا ہے فرماتا ہے کہ مَیں شاہِ بابل کا جوا توڑ
    ڈالوں گا۔
  deu-1912: 'So spricht der HERR Zebaoth der Gott Israels: Ich habe das Joch des Königs
    zu Babel zerbrochen;'
  kan-2017: “ಇಸ್ರಾಯೇಲರ ದೇವರೂ ಸೇನಾಧೀಶ್ವರನೂ ಆದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ‘ಬಾಬೆಲಿನ ಅರಸರು
    ನಿಮಗೆ ಹೇರಿರುವ ನೊಗವನ್ನು ಮುರಿದುಬಿಟ್ಟಿದ್ದೇನೆ.
  yap-yap: 'ni SOMOL ni Gubin ma Rayag Rok, ni Got nu Israel, e ke ga’ar: “Kug kirebnag
    gelngin e pilung nu Babylon.'
  hlt-MCSB: He tah Israel Pathen caempuei BOEIPA long ni a thui, “Babylon manghai
    hnamkun te ka bawt pah ni.
  mdy-ETH: «ዒስራዔኤሌ ፆኦዛሢ ማዔ ቢያ ባኮ ማዤ ጎዳ ሂዚ ጋዓኔ፤ ‹ባብሎኔ ካኣቲ ዓጌ ቃምባሮ ታኣኒ ሜንሣንዳኔ፤
  twi-ASANTE: '“Yei ne deɛ Asafo Awurade, Israel Onyankopɔn seɛ: ‘Mɛbubu Babiloniahene
    kɔnnua no.'
  eng-WEBU: “The LORD of Armies, the God of Israel, says, ‘I have broken the yoke
    of the king of Babylon.
  wal-wal: “Ubbaappe Wolqqaama GODAI, Israa7eela Xoossai hagaadan yaagees; ‘Taani
    Baabiloone kawuwaa qambbaraa menttana.
  spa-PDDPT: 'Yavé de las huestes, ʼElohim de Israel, habló: ¡Quiebro el yugo del
    rey de Babilonia!'
  gun-gun: '— Po rami Senhor ixondaro reta va''e, Israel kuery Ruete ijayvu vy aipoe''i:
    “Amopẽ ma Babilônia pygua huvixa guigua canga.'
  ilo-ULB: '“Kastoy ti kuna ni Yahweh a Mannakabalin-amin a Dios ti Israel: Dinadaelkon
    ti sangol nga impabaklay ti ari ti Babilonia.'
  kpg-kpg: bolo Dimaadua di Gowaa Aamua, dela go di God o Israel gu helekai boloo,
    “Au gu oho nia mogobuna o di king o Babylonia.
  uig-ARA: 'ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار ــ ئىسرائىلنىڭ خۇداسى مۇنداق
    دەيدۇ: ــ «مەن بابىل پادىشاھىنىڭ بويۇنتۇرۇقىنى سۇندۇرىۋەتتىم!'
  sus-sus: A naxɛ, «Isirayila Marigi Alatala bara a masen, ‹N fama nɛ Babilɔn mangɛ
    xa yaamari kanade.
  pon-2006: me KAUN-O, Wasa Lapalap, Koht en Israel, ketin mahsanih, “I kauwelahr
    manaman en nanmwarkien Papilonia.
  ksd-ksd: 'A Luluai kai ra lavur kor, ra God kai Israel, i biti dari: Iau tar bubur
    ra kip kai ra king Babilon.'
  tur-YTC: “İsrael'in Tanrısı, Ordular Yahvesi şöyle diyor, Babil Kralı'nın boyunduruğunu
    kırdım.
  grc-BRENT: Καὶ ἐξαποστελῶ εἰς Βαβυλῶνα ὑβριστὰς, καὶ καθυβρίσουσιν αὐτὴν, καὶ λυμανοῦνται
    τὴν γῆν αὐτῆς· οὐαὶ ἐπὶ Βαβυλῶνα κυκλόθεν ἐν ἡμέρᾳ κακώσεως αὐτῆς.
  ind-AYT: “Beginilah firman TUHAN semesta alam, Allah Israel, ‘Aku telah mematahkan
    kuk Raja Babel.
  nya-nya: “Yehova Wamphamvuzonse, Mulungu wa Israeli, akuti, ‘Ndidzathyola goli la
    mfumu ya ku Babuloni.
  hrv-hrv: '“Ovako govori Jahve nad Vojskama, Bog Izraelov: ''Skršit ću jaram kralja
    babilonskoga.'
  mps-mps: “Da Israelgo God, aga Tigidali Bomo Elalubo Genuai Bidigo, agai te tiwai
    po walio, ‘Te Babilon kingo dage tonalubo, te bidigo ni nami pedai te bulmakau
    mageba munama, te bulmakau tonalubo tiwai ebao. Tialima, eno te ni nami pedai
    dage magade munalubo togola sąwaibao, te agai dage mu ma tonalugobeo.
  tpi-tpi: “God bilong yumi Israel, em Bikpela I Gat Olgeta Strong, em i tok olsem,
    ‘King bilong Babilon i bosim yupela olsem man i putim plang long nek bilong bulmakau
    bilong bosim bulmakau. Tasol mi brukim pinis dispela plang em i bin putim long
    nek bilong yupela, na em i no inap bosim yupela moa.
  dan-1931: '“Så siger Hærskarers HERRE, Israels Gud: Jeg har sønderbrudt Babels Konges
    Åg.'
  vie-OVCB: '“Đây là điều Chúa Hằng Hữu Vạn Quân, Đức Chúa Trời của Ít-ra-ên phán:
    ‘Ta sẽ bẻ ách của vua Ba-by-lôn khỏi cổ các ngươi.'
  guj-2017: “સૈન્યોના યહોવાહ, ઇઝરાયલના ઈશ્વર કહે છે; ‘બાબિલના રાજાની ઝૂંસરીં મેં તારા
    પરથી હઠાવી લીધી છે.
  pon-2006A: me KAUN-O, Wasa Lapalap, Koht en Israel, ketin mahsanih, “I kauwelahr
    manaman en nanmwarkien Papilonia.
  por-BRBSL: '“Javé dos Exércitos, o Deus de Israel, diz: ''quebrei o jugo do rei
    da Babilônia.'
  cth-cth: ransahu BAWIPA, Isarel Cathut ni hettelah a dei, Babilon Siangpahrang e
    kahnam teh ka kâkhoe sak toe.
  twi-twi: '“Sɛɛ na Asafo Awurade, Israel Nyankopɔn se: ‘Mebubu Babiloniahene konnua
    no.'
  hlt-hlt: He tah Israel Pathen caempuei BOEIPA long ni a thui, “Babylon manghai hnamkun
    te ka bawt pah ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ Isidɑyɛɛribɛ tũ nkù tu ku kèétɛ́mu kunɑɑ̀dɔ̀dɔ̀rìdɔú
    Nɛbukɑnnɛsɑɑ Bɑbidɔnni kóo kpɑ̀ɑ̀tì di buú nkù.
  msy-2020: “Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, a Israelian God, a kamaghɨn mɨkeme,
    ‘Babilonɨn atrivim ia gativagha, mati gumazim ter ararim isa bulmakaun tuem gatɨgha
    a gatifa. Ezɨ kɨ ter ararir ian tuebagh atɨziba, kɨ dar pɨrigha gɨfa, ezɨ da ua
    ia gativagh ian ganan kogham.
  azb-azb: '«İsrailin Allahı olan Ordular Rəbbi belə deyir: “Babil padşahının boyunduruğunu
    qırdım.'
  eng-DBY: Thus speaketh Jehovah of hosts, the God of Israel, saying, I have broken
    the yoke of the king of Babylon.
  hin-2017: “इस्राएल का परमेश्वर सेनाओं का यहोवा यह कहता है मैंने बाबेल के राजा के
    जूए को तोड़ डाला है।
  wol-KYG: '«Aji Sax ji Yàllay Israyil Boroom gàngoor yi dafa wax ne: Damm naa yet
    wi leen buuru Babilon tënke woon.'
  eng-YLT: '''Thus spake Jehovah of Hosts, God of Israel, saying, I have broken the
    yoke of the king of Babylon;'
  eng-WYC-2017: The Lord of hosts, God of Israel, saith these things, I have all-broken
    the yoke of the king of Babylon.
  eng-WMBB: “The LORD of Hosts, the God of Israel, says, ‘I have broken the yoke of
    the king of Babylon.
  urd-GVH: “रब्बुल-अफ़वाज जो इसराईल का ख़ुदा है फ़रमाता है कि मैं शाहे-बाबल का जुआ
    तोड़ डालूँगा।
  rug-rug: '“Hiera gua si zama nia e Zihova Tadi na Qeto Minate, sa Tamasa pa Izireli:
    ‘Kote moku ia Rau sa ioki tanisa baṉara pa Babiloni.'
  gaz-gaz: “Waaqayyo Waan Hunda Dandaʼu, Waaqni Israaʼel akkana jedha; ‘Ani waanjoo
    mootii Baabilon nan cabsa.
  fra-LSG: 'Ainsi parle l’Éternel des armées, le Dieu d’Israël: Je brise le joug du
    roi de Babylone!'
  yal-yal: “Alatala Sɛnbɛn Birin Kanna, Isirayilaa Ala ito nan falaxi, a naxa, ‘Babilɔn
    mangan goron tongo gbelemɛn naxan sama muxune kɔɛ ma, n fama na kaladeni nɛn!
  iou-iou: Yawe kehäromi mähemi, Isrel täŋo Anutu u ŋode yäŋkuk; Babilon täŋo intäjukun
    äma unitäŋo kehäromini uwä yäpmäŋ äpäkinik täŋkuro unita komi piäjin u api tärewek.
  haw-1868: Penei ka olelo ana mai a Iehova o na kaua, ke Akua o ka Iseraela, i mai
    la, Ua uhai au i ka auamo o ke alii o Babulona.
  arb-NAV: '«هَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ إِلَهُ إِسْرَائِيلَ: إِنِّي
    قَدْ حَطَّمْتُ نِيرَ مَلِكِ بَابِلَ.'
  ewe-ewe: '“Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ, Israel ƒe Mawu la gblɔe nye esi: ‘Mele
    Babilonia fia ƒe kɔkuti la ŋe ge.'
  eng-LEE: Thus hath said the Lord of hosts, the God of Israel, saying, I have broken
    the yoke of the king of Babylon;
  asm-FB: '“ইস্ৰায়েলৰ ঈশ্বৰ বাহিনীসকলৰ যিহোৱাই এইদৰে কৈছে: ‘মই বাবিলৰ ৰজাৰ যুৱলি
    ভাঙিলোঁ।'
  sus-A: عَ نَشّ، «عِسِرَيِلَ مَرِفِ عَلَتَلَ بَرَ عَ مَسٍن، ‹ﭑ قَمَ نّ بَبِلْن مَنفّ
    شَ يَامَرِ كَنَدٍ.
  fra-SBL: '« Yahvé des armées, le Dieu d''Israël, dit : Je brise le joug du roi de
    Babylone.'
  hbo-hbo: כֹּֽה־אָמַ֞ר יְהוָ֧ה צְבָאֹ֛ות אֱלֹהֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֑ר שָׁבַ֞רְתִּי
    אֶת־עֹ֖ל מֶ֥לֶךְ בָּבֶֽל׃
  kik-kik: '“Jehova Mwene-Hinya-Wothe, Ngai wa Isiraeli, ekuuga atĩrĩ: ‘Nĩnyunangĩte
    icooki rĩa mũthamaki wa Babuloni.'
  fra-NCL: 'Ainsi parle Yahweh des armées, Dieu d’Israël : J’ai brisé le joug du roi
    de Babylone.'
  cek-AK: misatuh kaminawk ih Angraeng, Israel Sithaw mah, Babylon sianhgpahrang ih
    hnam to ka khaeh pae boeh, tiah thuih.
  cuk-cuk: '—Weyobi Israel-dulemar-e-Bab-Dummad-Jehová sogye: ‘Babilonia-rey maiga-bemar-imakdidii
    an obelogoye.'
  uig-CYR: 'Самави қошунларниң Сәрдари болған Пәрвәрдигар — Исраилниң Худаси мундақ
    дәйду: — «Мән Бабил падишасиниң боюнтуруғини сундуривәттим!'
  tel-2017: “ఇశ్రాయేలు దేవుడు, సేనల అధిపతి యెహోవా ఇలా చెబుతున్నాడు, ‘నేను బబులోను
    రాజు కాడిని విరిచేశాను.
  hat-BSA: “Konsa pale SENYÈ dèzame yo, Bondye Israël la, ‘Mwen te kase jouk wa Babylone
    nan.
  kos-kos: 'lah LEUM GOD Kulana, God lun Israel, El fahk: “Nga koteya mwe utuk toasr
    lun tokosra Babylonia.'
  hbo-WLC: כֹּֽה־אָמַ֞ר יְהוָ֧ה צְבָא֛וֹת אֱלֹהֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֑ר שָׁבַ֞רְתִּי
    אֶת־עֹ֖ל מֶ֥לֶךְ בָּבֶֽל׃
  ibo-ibo: “Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile, bụ Chineke Izrel kwuru,
    ‘Aga m agbaji agbụ nke eze Babilọn.
  ory-ory: “ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, ଆମ୍ଭେ ବାବିଲ ରାଜାର
    ଯୁଆଳି ଭାଙ୍ଗିଅଛୁ।
  chk-chk: '“Iei alon ewe Samol mi Unusen Manaman, ewe Koten Israel: Üa kupi ewe waas
    än ewe kingen Papilon.'
  rop-rop: wanim YAWEI det brabli boswan God blanga Isreil bin tok, “Aibin breigim
    det pawa blanga det king brom Bebalon.
  ukr-1871: 'Так говорить Господь воінства небесного, Бог Ізраїля: Розірву ярмо царя
    Вавилонського;'
  deu-1951: 'So spricht der HERR der Heerscharen, der Gott Israels: «Ich habe das
    Joch des babylonischen Königs zerbrochen;'
  eng-JPS: '''Thus speaketh the LORD of hosts, the God of Israel, saying: I have broken
    the yoke of the king of Babylon.'
  srp-1865: 'Ovako veli Gospod nad vojskama Bog Izrailjev: slomih jaram cara Vavilonskoga.'
  lug-lug: “Bw’ati bw’ayogera Mukama ow’Eggye, Katonda wa Isirayiri nti, ‘Nzija kumenya
    ekikoligo kya kabaka w’e Babulooni.
  heb-heb: כה אמר יהוה צבאות אלהי ישראל לאמר שברתי את על מלך בבל׃
  ben-IRV: “বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন, ‘আমি বাবিলের রাজার
    ওপর চাপানো জোয়াল ভেঙে ফেলেছি।
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਮੈਂ ਬਾਬਲ ਦੇ ਰਾਜਾ
    ਦੇ ਜੂਲੇ ਨੂੰ ਭੰਨ ਦਿੱਤਾ ਹੈ!
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရား သခင်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား
    ၊ ဗာဗုလုန် ရှင်ဘုရင် ၏ ထမ်းဘိုး ကို ငါချိုး မည်။
  tbg-tbg: Isareri Variqa Noravano Kotiva ekaa kempuka vataava tiharo, Babironi avuhainaava
    tinavu Isareri auntaqaa purumakau auntana katari rukitaira voqaara te raqa karerave.
  hmo-hmo: “Siahu Ibounai Lohiabada, Israela ena Dirava, be inai bamona ia hereva
    noho, ia gwau, ‘Lau ese Babulonia ena king ena siahu lau hamakohia vadaeni.
  urd-urd: '''रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा, यूँ फ़रमाता है कि: मैंने शाह —
    ए — बाबुल का जुआ तोड़ डाला है,'
  rus-SYN: 'так говорит Господь Саваоф, Бог Израилев: сокрушу ярмо царя Вавилонского;'
  bqc-SIM: Dii Zĩgↄ̃de Isailiↄ Lua mɛ̀ á Babɛli kía zuu ɛ́.
  tcz-CHONGTHU: Hatchung nung Pakai, Israel Pathen chun hitin aseiye. Keiman, angonguva
    nakihennau Babylon lengpa namkol chu kaheboh’a kalah doh ding ahitai.
  mar-mar: “सेनाधीश परमेश्वर, इस्राएलाचा देव, असे म्हणतो, बाबेलाच्या राजाने लादलेले
    जोखड मी मोडले आहे.
  qub-qub: '«Israelcunapa munayniyoj Tayta Diosninmi cayno nin: ‹Babiloniapa raynin
    churapäshushayqui yügutami paquirishaj.'
  bqp-bqp: U nɛɛ, ɑmɛniwɑ Gusunɔ, Isirelibɑn Yinni wi u wɔllu kɑ tem mɔ u geruɑ. U
    nɛɛ, u koo wigibu yɑrɑ Bɑbilonigibun yorun di, te tɑ sɑ̃ɑ nge sugu ben wĩinɔ.
  hat-hat: '-Men mesaj Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl la, bay: Mwen
    kraze pouvwa wa Babilòn lan.'
  eng-BSB: '“This is what the LORD of Hosts, the God of Israel, says: ‘I have broken
    the yoke of the king of Babylon.'
  eng-WEBPB: “The LORD of Armies, the God of Israel, says, ‘I have broken the yoke
    of the king of Babylon.
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzana Israeli vahe Anumzamo'a huno, Babiloni
    kini nemo'ma knama neramia zamo'ma karenamare zafama bulimakao anankempima antenegeno
    mopama rekoma nerianknama huno knama nehia knazana emeri atregahue.
  nhe-BL: '―TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij huan yajaya tlen
    toTeco tiisraelitame quiijtohua: ‘Na nimechtojtomas tlen nopa tlanahuatili tlen
    ica inmechilpitoc nopa tlanahuatijquetl tlen tlali Babilonia.'
  gub-BL: — Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e Izaew wazar uze'eg nezewe
    a'e kury, i'i. — Amumaw Mawiron wanuwihawete ipuner haw kwez ihe, i'i.
  eng-DRA: 'Thus saith the Lord of hosts the God of Israel: I have broken the yoke
    of the king of Babylon.'
