verse: JER.028.012
translations:
  mal-C: 'ഹനന്യാപ്രവാചകൻ യിരെമ്യാവിന്റെ കഴുത്തിലെ നുകം ഒടിച്ചുകളഞ്ഞതിനുശേഷം യഹോവയുടെ
    അരുളപ്പാട് യിരെമ്യാവിന് ഇപ്രകാരം ഉണ്ടായി:'
  deu-TKW: 'Es erging aber das Wort Jahwes an Jeremia, nachdem der Prophet Hananja
    das Jochholz auf dem Halse des Propheten Jeremia zerbrochen hatte, folgendermaßen:'
  lin-lin: 'Sima na mosakoli Anania kobuka ekangiseli na kingo ya mosakoli Jeremi,
    Yawe alobaki na Jeremi :'
  eng-LSV: And there is a word of YHWH to Jeremiah after the breaking, by Hananiah
    the prophet, of the yoke from off the neck of Jeremiah the prophet, saying,
  eng-GNV: Then the word of the Lord came vnto Ieremiah the Prophet, (after that Hananiah
    the Prophet had broken the yoke from the necke of the Prophet Ieremiah) saying,
  eng-WEBSTER: Then the word of the LORD came to Jeremiah, after Hananiah the prophet
    had broken the yoke from off the neck of the prophet Jeremiah, saying,
  nhw-BL: 'Teipa quema Hananías ya quipostectoya nopa cuamaxali catli nijhuicayaya
    ipan noquechcuayo, TOTECO nechnojnotzqui na, niJeremías, huan nechilhui:'
  swh-ONEN: 'Kitambo kidogo baada ya nabii Hanania kuivunja nira kutoka shingo ya
    nabii Yeremia, neno la Bwana likamjia Yeremia:'
  bba-bba: Sɑnɑm mɛ Hɑnɑniɑ u suɡu dɑ̃ɑ ye wunɑ Yeremin wĩirun di u bɔɔkɑ u kpɑ, yerɑ
    Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: Then the word of the Lord came unto Jeremiah the prophet, after that
    Hananiah the prophet had broken the yoke from off the neck of the prophet Jeremiah,
    saying,
  luo-luo: 'Mapiyo bangʼ ka janabi Hanania ne oseturo jok e ngʼut janabi Jeremia,
    wach Jehova Nyasaye nobiro ne Jeremia:'
  meu-meu: Peroveta tauna Hanania ese maduna audia na peroveta tauna Ieremia aiona
    amo e hakwaidudia murinai, nega taina vada ela, bena Iehova ena hereva na Ieremia
    enai e kau, eto,
  npi-ULB: हनन्याह अगमवक्ताले यर्मिया अगमवक्ताको काँधबाट जुवा निकालेर भाँचेपछि परमप्रभुको
    वचन यर्मियाकहाँ यसो भनेर आयो,
  yor-yor: 'Láìpẹ́ ni ọ̀rọ̀ Olúwa tọ Jeremiah wòlíì wá lẹ́yìn ìgbà tí wòlíì Hananiah
    ti gbé àjàgà kúrò ní ọrùn wòlíì Jeremiah wí pé:'
  pes-OPCB: 'پس از مدتی خداوند به من فرمود:'
  tgl-ULB: Pagkatapos baliin ni Ananias na propeta ang pamatok mula sa leeg ni Jeremias
    na propeta, ang salita ni Yahweh ay dumating kay Jeremias at sinabi,
  hui-hui: Hananaiahanda ira mbalape nogo bulumaga biabe bilonaga hende hamagamaga
    biaga Yaremaianaga mani mo paga howa yu hene biago bo kambulobaga bu wahalu puwa
    horo dewa dege hemigola Anduane Homogohanda Yaremaiahondo ogodagua lamini.
  mya-mya: ကာ​လ​အ​နည်း​ငယ်​ကြာ​သော​အ​ခါ ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အား၊-
  bod-N: ལུང་སྟོན་པ་ཧ་ནན་ཡཱས་ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱའི་མཇིང་པ་ལས་གཉའ་ཤིང་དེ་བཅག་པའི་རྗེས་སུ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡེ་རམ་ཡཱ་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: Mushure mokunge muprofita Hanania avhuna joko pamutsipa waJeremia, shoko
    raJehovha rakasvika kuna Jeremia richiti,
  spa-BLM: 'Entonces vino la palabra de Yahvé a Jeremías, después de que el profeta
    Hananías rompiera la barra del cuello del profeta Jeremías, diciendo:'
  cac-cac: 'Ayic ix ec''b''at jun tiempoal ayic toxo ix smac'' can̈chaj te'' yugo
    vin̈aj Hananías ix yiq''uel d''a in jaj chi'', ix lolon Jehová d''ayin, ix yalan
    icha tic:'
  swh-ULB: Baada ya Hanania nabii kuivunja nira kutoka kwenye shingo ya Yeremia nabii,
    neno la Yahwe likamjia Yeremia. likisema,
  bel-bel: 'І было слова Гасподняе Ераміі пасьля таго, як прарок Ананія паламаў ярмо
    на шыі прарока Ераміі:'
  deu-ELBBK: 'Und das Wort des HERRN erging an Jeremia, nachdem der Prophet Hananja
    die Jochstäbe vom Hals des Propheten Jeremia zerbrochen hatte, indem er sprach:'
  mbb-OT: Ne wazè en meuǥet dutun te kebedtia te ebpeneuven he si Hanania zuen te
    eyuǥu ziyà te tengel ni Jeremias, migkaǥi is Nengazen diyà te ki Jeremias te,
  mal-2015: 'ഹനന്യാപ്രവാചകൻ യിരെമ്യാപ്രവാചകന്റെ കഴുത്തിൽനിന്നു നുകം എടുത്തു ഒടിച്ചുകളഞ്ഞശേഷം
    യിരെമ്യാവിന്നു യഹോവയുടെ അരുളപ്പാടുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Paloda, sar o prorokos Chananijaš phagerďa o jarmos, so sas pre meň le
    prorokoske Jeremijašiske, prevakerďa o RAJ ko Jeremijaš kavke:'
  pes-OPV: 'و بعد از آنکه حننیا نبی یوغ را از گردن ارمیانبی شکسته بود کلام خداوند
    بر ارمیا نازل شده، گفت:'
  ron-1924: 'Дупэ че а сфэрымат пророкул Ханания жугул де пе грумазул пророкулуй Иеремия,
    Кувынтул Домнулуй а ворбит луй Иеремия астфел:'
  ben-OBCV: 'ভাববাদী হনানিয় ভাববাদী যিরমিয়ের কাঁধ থেকে সেই জোয়ালটি নিয়ে ভেঙে ফেলার
    কিছু সময় পর, সদাপ্রভুর বাক্য যিরমিয়ের কাছে উপস্থিত হল:'
  som-som: Oo markii Nebi Xananyaah uu harqoodkii ka jebiyey qoortii Nebi Yeremyaah
    dabadeed ayaa eraygii Rabbigu u yimid Nebi Yeremyaah, isagoo leh,
  lat-VUC: 'Et abiit Jeremias propheta in viam suam. Et factum est verbum Domini ad
    Jeremiam, postquam confregit Hananias propheta catenam de collo Jeremiæ prophetæ,
    dicens:'
  eng-ASVBT: Then the word of Jehovah came unto Jeremiah, after that Hananiah the
    prophet had broken the bar from off the neck of the prophet Jeremiah, saying,
  ita-1885: 'E la parola del Signore fu indirizzata a Geremia, dopo che il profeta
    Anania ebbe rotto il giogo d''in sul collo del profeta Geremia, dicendo:'
  eng-LXXUP: 'Lift up a standard on the walls of Babylon, prepare the quivers, rouse
    the guards, prepare the weapons: for the Lord has taken the work in hand, and
    will execute what he has spoken against the inhabitants of Babylon,'
  eng-ULB: After Hananiah the prophet had broken the yoke from the neck of Jeremiah
    the prophet, the word of Yahweh came to Jeremiah, saying,
  spa-VBL: 'Sin embargo, justo después de que el profeta Hananías rompiera el yugo
    de su cuello, llegó a Jeremías un mensaje del Señor:'
  fra-_FOB: 'Or la parole de l''Éternel fut adressée à Jérémie en ces mots, après
    que Hanania, le prophète, eut rompu le joug de dessus le cou de Jérémie, le prophète:'
  mal-mal: 'ഹനന്യാപ്രവാചകൻ യിരെമ്യാപ്രവാചകന്റെ കഴുത്തിൽനിന്ന് നുകം എടുത്ത് ഒടിച്ചുകളഞ്ഞശേഷം
    യിരെമ്യാവിന് യഹോവയുടെ അരുളപ്പാടുണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Is wāqiye ke thoṛī der bād Rab Yarmiyāh se hamkalām huā,
  suz-BL: मिनु परमप्रभु यावे आ लोव़ पाइब हनान्‍याहम, परमप्रभु यावे आ लोव़ पाइब येरमीया
    आ शुर ङा जुवा जिक्‍शा गेवा आ इच्‍का नोले परमप्रभु यावेम येरमीया कली लोव़ पाप्‍तु।
  eng-NOY: 'Then came the word of Jehovah to Jeremiah, after that Hananiah the prophet
    had broken the yoke from the neck of the prophet Jeremiah, saying:'
  ita-1927: 'Allora la parola dell’Eterno fu rivolta a Geremia, dopo che il profeta
    Anania ebbe spezzato il giogo di sul collo del profeta Geremia, e disse:'
  ckb-ckb: 'دوای ئەوەی حەنەنیای پێغەمبەر نیرەکەی سەر ملی یەرمیای شکاند، فەرمایشتی
    یەزدان بۆ یەرمیا هات:'
  eng-BBE: Then after the yoke had been broken off the neck of the prophet Jeremiah
    by Hananiah the prophet, the word of the Lord came to Jeremiah, saying,
  kan-OKCV: ಆಗ ಪ್ರವಾದಿಯಾದ ಹನನ್ಯನು ಆ ನೊಗವನ್ನು ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನ ಕುತ್ತಿಗೆಯ ಮೇಲಿನಿಂದ
    ಮುರಿದು ಹಾಕಿದ ಮೇಲೆ, ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಯೆರೆಮೀಯನಿಗೆ ಉಂಟಾಗಿ,
  tam-2017: 'அனனியா என்கிற தீர்க்கதரிசி எரேமியா தீர்க்கதரிசியின் கழுத்திலிருந்த நுகத்தை
    உடைத்துப்போட்ட பிற்பாடு, யெகோவாவுடைய வார்த்தை எரேமியாவுக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y después que Hananías profeta quebró el yugo del cuello de Jeremías
    profeta, fué palabra de Jehová á Jeremías, diciendo:'
  ron-BTF: 'Atunci cuvântul DOMNULUI a venit la profetul Ieremia, după ce profetul
    Hanania zdrobise jugul de pe gâtul profetului Ieremia, spunând:'
  eng-WEBP: Then the LORD’s word came to Jeremiah, after Hananiah the prophet had
    broken the bar from off the neck of the prophet Jeremiah, saying,
  eng-FBV: 'However, right after Hananiah the prophet had broken the yoke from his
    neck, a message of the Lord came to Jeremiah:'
  nld-1939: Maar nadat de profeet Chananja het juk had gebroken, dat de profeet Jeremias
    om de hals had, werd het woord van Jahweh tot Jeremias gericht.
  nch-BL: 'Teipa quema Hananías ya quipostectoya nopa cuamaxali cati nijhuicayaya
    ipan noquechcuayo, TOTECO technojnotzqui na, niJeremías, huan techilhui:'
  vie-1934: 'Sai khi tiên tri Ha-na-nia đã cất cái ách khỏi cổ Giê-rê-mi, thì có lời
    Đức Giê-hô-va phán cùng Giê-rê-mi như vầy:'
  hin-CV: 'भविष्यद्वक्ता हाननियाह द्वारा भविष्यद्वक्ता येरेमियाह की गर्दन पर रखे जूए
    को तोड़ देने के बाद, येरेमियाह को याहवेह का यह संदेश प्राप्‍त हुआ:'
  spa-BES: 'Luego que el profeta Hananías le quitará el yugo del cuello del profeta
    Jeremías, vino la palabra del Señor a Jeremías, diciendo:'
  tdx-tdx: 'Aa ie nandimbe i nampipozahe’ i Kananiaho am-pititia’ Iirmeà mpitoky i
    jokaiy, le niheo am’ Iirmeà ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: หลังจากที่​ฮานันยาห์​ผู้​พยากรณ์​หักแอกจากคอของเยเรมีย์​ผู้​พยากรณ์ พระวจนะของพระเยโฮวาห์​มาย​ังผู้​พยากรณ์​เยเรมีย์​ว่า
  por-BR-2018: 'Mas depois que o profeta Hananias quebrou o jugo do pescoço do profeta
    Jeremias, veio a palavra do SENHOR a Jeremias, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah zu Jeremia, nachdem der Prophet Hananja die
    Jochstäbe vom Halse des Propheten Jeremia zerbrochen hatte, also:'
  eng-WYC-2018: And the word of the Lord was made to Jeremy, after that Hananiah,
    the prophet, brake the chain from the neck of Jeremy; and the Lord said,
  epo-epo: 'Kaj aperis jena vorto de la Eternulo al Jeremia, post kiam la profeto
    Ĥananja forrompis la jugon de la kolo de la profeto Jeremia:'
  uig-PIN: 'Ⱨananiya pǝyƣǝmbǝr Yǝrǝmiya pǝyƣǝmbǝrning boynidiki boyunturuⱪni elip
    uni sunduriwǝtkǝndin bir’az keyin, Pǝrwǝrdigarning sɵzi Yǝrǝmiyaƣa kelip mundaⱪ
    deyildi: —'
  beo-beo: Ouesalu, Hina Gode da na da Ha:nanaiama masa:ne sia:i.
  tpi-OTNT: Sampela taim bihain long profet Hanania i bin brukim dispela plang i stap
    long nek bilong profet Jeremaia, Bikpela i givim tok long Jeremaia olsem,
  hau-SA: Ba a daɗe ba bayan annabi Hananiya ya karya karkiya daga wuyan annabi Irmiya,
    sai maganar Ubangiji ta zo wa Irmiya cewa,
  uig-LAT: 'Hananiya peyghember Yeremiya peyghemberning boynidiki boyunturuqni élip
    uni sunduriwetkendin bir’az kéyin, Perwerdigarning sözi Yeremiyagha kélip mundaq
    déyildi: —'
  nde-nde: 'Masinyane nje emuva kokuba umphrofethi uHananiya ephule ijogwe entanyeni
    kaJeremiya umphrofethi, kwafika ilizwi likaThixo kuJeremiya lisithi:'
  ton-ton: ¶ Pea hili hono maumauʻi ʻe he palōfita ko Hanania ʻae haʻamonga mei he
    kia ʻoe palōfita ko Selemaia, naʻe toki hoko mai ʻae folofola ʻa Sihova ki he
    palōfita ko Selemaia, ʻo pehē,
  ces-1613: 'Ale stalo se slovo Hospodinovo k Jeremiášovi, když polámal Chananiáš
    prorok to jho z šíje Jeremiáše proroka, řkoucí:'
  eng-WMB: Then the LORD’s word came to Jeremiah, after Hananiah the prophet had broken
    the bar from off the neck of the prophet Jeremiah, saying,
  tam-TCV: 'இறைவாக்கினன் எரேமியாவின் கழுத்திலிருந்த நுகத்தை இறைவாக்கினன் அனனியா முறித்துப்போட்ட
    சற்று நேரத்திற்குப்பின் எரேமியாவுக்கு யெகோவாவின் வார்த்தை வந்தது:'
  ceb-ULB: Human gubaa ni Hanania nga propeta ang yugo gikan sa liog ni Jeremias nga
    propeta, ang pulong ni Yahweh miabot kang Jeremias, nga nag-ingon,
  pol-UBG: 'Po jakimś czasie od złamania jarzma na szyi proroka Jeremiasza przez proroka
    Chananiasza doszło do Jeremiasza słowo PANA mówiące:'
  urd-GVU: اِس واقعے کے تھوڑی دیر بعد رب یرمیاہ سے ہم کلام ہوا،
  deu-1912: 'Aber des HERRN Wort geschah zu Jeremia, nachdem der Prophet Hananja das
    Joch zerbrochen hatte vom Halse des Propheten Jeremia und sprach:'
  kan-2017: ಪ್ರವಾದಿಯಾದ ಹನನ್ಯನು ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನ ಹೆಗಲಿನಿಂದ ನೊಗವನ್ನು ತೆಗೆದು ಮುರಿದ
    ಮೇಲೆ ಯೆಹೋವನು ಯೆರೆಮೀಯನಿಗೆ ಈ ಮಾತನ್ನು ದಯಪಾಲಿಸಿದನು.
  yap-yap: Bochu’uw nga tomuren e ran’ey me ga’ar SOMOL ngog
  hlt-MCSB: Tonghma Hananiah loh tonghma Jeremiah rhawn dong lamkah hnokohcung te
    a khaem hnukah BOEIPA ol te Jeremiah taengla ha pawk.
  mdy-ETH: ሎንሦ ኬኤዛሢ፥ ሃናኒያ ቃምባሮ ታ ባቃናፓ ዔኪ ሜንሣዛ ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌይ ኬኤዜኔ፦
  twi-ASANTE: 'Odiyifoɔ Hanania bubuu kɔnnua no firii odiyifoɔ Yeremia kɔn mu akyire
    no, Awurade asɛm baa Yeremia nkyɛn sɛ:'
  eng-WEBU: Then the LORD’s word came to Jeremiah, after Hananiah the prophet had
    broken the bar from off the neck of the prophet Jeremiah, saying,
  wal-wal: Hananabaa yootiya Hanaanee hananabaa yootiya Ermmaasa morggiyaappe qambbaraa
    menttidoogaappe guyyiyan, GODAA qaalai hananabaa yootiya Ermmaasassi yiis;
  spa-PDDPT: 'Después que el profeta Hananías rompió el yugo que tenía el profeta
    Jeremías en su nuca, la Palabra de Yavé vino a Jeremías:'
  gun-gun: 'Ha''e gui ma profeta Hananias canga profeta Jeremias aju''y gui omopẽ
    rire Jeremias pe Senhor ombou ju oayvu. Ha''e vy aipoe''i:'
  ilo-ULB: Kalpasan a dinanadel ni Hananias a profeta ti sangol nga inikkatna iti
    tengnged ni Jeremias, immay ti sao ni Yahweh kenni Jeremias a kunana,
  kpg-kpg: Dahi madagoaa hua i muli di mee deenei, Dimaadua ga helekai mai
  uig-ARA: 'ھانانىيا پەيغەمبەر يەرەمىيا پەيغەمبەرنىڭ بوينىدىكى بويۇنتۇرۇقنى ئېلىپ
    ئۇنى سۇندۇرىۋەتكەندىن بىرئاز كېيىن، پەرۋەردىگارنىڭ سۆزى يەرەمىياغا كېلىپ مۇنداق
    دېيىلدى: ــ'
  sus-sus: Annabi Xananiya to gɛ Annabi Yeremi xa karafoe igirade, Alatala naxa yi
    masenyi ti Annabi Yeremi bɛ,
  pon-2006: Ahnsou kis mwurin met, KAUN-O ahpw mahsanihong ie
  ksd-ksd: 'Ma ba ra propet Kanania i ga bubur ra kip kan ra ul a vara i ra propet
    Ieremia, ra tinata kai ra Luluai i ga tadav Ieremia dari:'
  tur-YTC: 'Hananya Peygamber Yeremya''nın boynundaki boyunduruğu kırdıktan sonra,
    Yahve''nin sözü Yeremya''ya geldi ve şöyle dedi:'
  grc-BRENT: Ἐπὶ τειχέων Βαβυλῶνος ἄρατε σημεῖον, ἐπιστήσατε φαρέτρας, ἐγείρατε φυλακὰς,
    ἑτοιμάσατε ὅπλα, ὅτι ἐνεχείρισε, καὶ ποιήσει Κύριος ἃ ἐλάλησεν ἐπὶ τοὺς κατοικοῦντας
    Βαβυλῶνα,
  ind-AYT: Kemudian, firman TUHAN datang kepada Nabi Yeremia setelah Nabi Hananya
    mematahkan kuk dari tengkuk Nabi Yeremia,
  nya-nya: Patapita nthawi pangʼono, mneneri Hananiya atathyola goli mʼkhosi mwa mneneri
    Yeremiya, Yehova anawuza Yeremiya kuti,
  hrv-hrv: 'A kad prorok Hananija skrši jaram s vrata proroka Jeremije, dođe riječ
    Jahvina Jeremiji:'
  mps-mps: Te profet Hananiago te ni nami pedai te profet Jeremaiago magede domoaluali
    te alua sąwani te sogo me badu bidama gana nosali, Genuai Bidigo Jeremaiabolo
    te tiwai po mawai,
  tpi-tpi: Sampela taim bihain long profet Hanania i bin brukim dispela plang i stap
    long nek bilong profet Jeremaia, Bikpela i givim tok long Jeremaia olsem,
  dan-1931: 'Men efter at Profeten Hananja havde sønderbrudt Ågstængerne og revet
    dem af Profeten Jeremias'' Hals, kom HERRENS Ord til Jeremias således:'
  vie-OVCB: 'Không bao lâu sau cuộc chạm trán với Ha-na-nia, Chúa Hằng Hữu ban sứ
    điệp này cho Giê-rê-mi:'
  guj-2017: વળી હનાન્યા પ્રબોધકે યર્મિયા પ્રબોધકની ગરદન પરની ઝૂંસરી ભાંગી નાખ્યા પછી
    યહોવાહનું વચન યર્મિયા પાસે આ પ્રમાણે આવ્યું કે,
  pon-2006A: Ahnsou kis mwurin met, KAUN-O ahpw mahsanihong ie
  por-BRBSL: 'Então a palavra de Javé veio a Jeremias, depois que Hananias o profeta
    havia quebrado a barra do pescoço do profeta Jeremias, dizendo:'
  cth-cth: Profet Hananiah ni profet Jeremiah lahuen dawk e kahnam a khoe pouh hnukkhu
    Jeremiah koe BAWIPA e lawk a pha.
  twi-twi: 'Odiyifo Hanania bubuu konnua no fii odiyifo Yeremia kɔn mu akyi no, Awurade
    asɛm baa Yeremia nkyɛn se:'
  hlt-hlt: Tonghma Hananiah loh tonghma Jeremiah rhawn dong lamkah hnokohcung te a
    khaem hnukah BOEIPA ol te Jeremiah taengla ha pawk.
  tbz-SIM: 'Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Anɑnniyɑ kèétɛ́ dìì mɔ̀nnì kunɑɑ̀dɔ̀dɔ̀rìdɔú
    n do bukú kù kɛ́deè kɛ̀ Kuyie nní mbɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: Godɨn akam inigha izir gumazim Hanania, a Godɨn akam inigha izir gumazim
    Jeremaian fɨrimɨn itir ter ararir kam apɨriaghatɨ, ezɨ dughiar maba gɨvazɨma,
    gɨn Ikiavɨra Itir God kamaghɨn Jeremaia mɨgɨa ghaze,
  azb-azb: 'Xananya peyğəmbər Yeremya peyğəmbərin boynundan boyunduruğu götürüb qırdıqdan
    sonra Yeremyaya Rəbbin bu sözü nazil oldu:'
  eng-DBY: And the word of Jehovah came unto Jeremiah, after that the prophet Hananiah
    had broken the yoke from off the neck of the prophet Jeremiah, saying,
  hin-2017: जब हनन्याह भविष्यद्वक्ता ने यिर्मयाह भविष्यद्वक्ता की गर्दन पर से जूआ
    उतारकर तोड़ दिया, उसके बाद यहोवा का यह वचन यिर्मयाह के पास पहुँचा;
  wol-KYG: 'Gannaaw ba yonent ba ñuy wax Anaña yékkatee yet wa ca ndoddu Yonent Yàlla
    Yeremi ba damm ko, kàddug Aji Sax ji dikkal Yeremi, ne ko:'
  eng-YLT: And there is a word of Jehovah unto Jeremiah after the breaking, by Hananiah
    the prophet, of the yoke from off the neck of Jeremiah the prophet, saying,
  eng-WYC-2017: And the word of the Lord was made to Jeremy, after that Hananiah,
    the prophet, brake the chain from the neck of Jeremy; and the Lord said,
  eng-WMBB: Then the LORD’s word came to Jeremiah, after Hananiah the prophet had
    broken the bar from off the neck of the prophet Jeremiah, saying,
  urd-GVH: इस वाक़िये के थोड़ी देर बाद रब यरमियाह से हमकलाम हुआ,
  rug-rug: 'Hola kaiqa totoso, pa mudina sapu moku ia poropita Hananaea sa ioki pa
    ruana poropita Zeremaea, si kamo la sa zinama te Zihova koe Zeremaea:'
  gaz-gaz: 'Erga Hanaaniyaan raajichi waanjoo morma Ermiyaas raajichaa irraa cabsee
    booddee dubbiin Waaqayyoo akkana jedhee gara Ermiyaas dhufe:'
  fra-LSG: 'Après que Hanania, le prophète, eut brisé le joug de dessus le cou de
    Jérémie, le prophète, la parole de l’Éternel fut adressée à Jérémie, en ces mots:'
  yal-yal: Nabi Xananiya yelin xanbini goron tongo gbelemɛni girɛ, a naxan ba Nabi
    Yeremi kɔɛ ma, Alatala yi falan ti Yeremi xa, a naxa,
  haw-1868: Alaila, hiki mai la ka olelo a Iehova io Ieremia la, mahope iho o ka uhai
    ana o Hanania i ka auamo, mai ka a-i o ke kaula, o Ieremia, i mai la,
  arb-NAV: 'وَبَعْدَ أَنْ حَطَّمَ حَنَنِيَّا الْمُتَنَبِّئُ الْكَاذِبُ النِّيرَ عَنْ
    عُنُقِ إِرْمِيَا قَالَ الرَّبُّ لإِرْمِيَا النَّبِيِّ:'
  ewe-ewe: Le ɣeyiɣi kpui aɖe megbe, esi Nyagblɔɖila Hananiya ŋe kɔkuti le kɔ na Nyagblɔɖila
    Yeremia megbe la, Yehowa ƒe nya va na Yeremia be,
  eng-LEE: Then came the word of the Lord unto Jeremiah, after Chananyah the prophet
    had broken the yoke-bar from off the neck of Jeremiah the prophet, saying,
  asm-FB: পাছত হননিয়া ভাববাদীয়ে যিৰিমিয়া ভাববাদীৰ ডিঙিৰ পৰা যুৱলিখন ভাঙি গুচুৱাৰ
    পাছত যিহোৱাৰ বাক্য যিৰিমিয়ালৈ আহিল, বোলে,
  sus-A: عَننَبِ شَنَنِيَ تٌ فّ عَننَبِ يٍرٍ مِ شَ كَرَقٌي عِفِرَدٍ، عَلَتَلَ نَشَ
    يِ مَسٍنيِ تِ عَننَبِ يٍرٍ مِ بّ،
  fra-SBL: 'Et la parole de Yahvé fut adressée à Jérémie, après que le prophète Hanania
    eut brisé la barre du cou de Jérémie, le prophète, en ces termes :'
  hbo-hbo: וַיְהִ֥י דְבַר־יְהוָ֖ה אֶֽל־יִרְמְיָ֑ה אַ֠חֲרֵי שְׁבֹ֞ור חֲנַנְיָ֤ה הַנָּבִיא֙
    אֶת־הַמֹּוטָ֔ה מֵעַ֗ל צַוַּ֛אר יִרְמְיָ֥ה הַנָּבִ֖יא לֵאמֹֽר׃
  kik-kik: 'Kahinda kanini thuutha wa mũnabii Hanania kuunanga icooki rĩu rĩarĩ ngingo-inĩ
    ya Jeremia ũcio mũnabii, ndũmĩrĩri ya Jehova nĩyakinyĩire Jeremia akĩĩrwo atĩrĩ:'
  fra-NCL: 'Et la parole de Yahweh fut adressée à Jérémie, — après que Hananias le
    prophète eut brisé le joug de dessus le cou de Jérémie le prophète, — en ces termes :'
  cek-AK: Tahmaa Jeremiah tahnong pong ih hnam to tahmaa Hananiah mah khaeh pae pacoengah,
    Angraeng ih lok tahmaa Jeremiah khaeah angzoh,
  cuk-cuk: 'Hananías, Jeremías-dukarba suar-atinnar-naid-bichisad-ibagan-sorba, Bab-Jehová,
    Jeremíasʼga weyob sognonikid:'
  uig-CYR: 'Һанания пәйғәмбәр Йәрәмия пәйғәмбәрниң бойнидики боюнтуруқни елип уни
    сундуривәткәндин бир аз кейин, Пәрвәрдигарниң сөзи Йәрәмияға келип мундақ дейилди:
    —'
  tel-2017: హనన్యా, యిర్మీయా మెడ మీద ఉన్న కాడిని విరిచిన తరువాత యెహోవా దగ్గర నుంచి
    ఈ సందేశం యిర్మీయాకు వచ్చింది.
  hat-BSA: 'Pawòl SENYÈ a te rive kote Jérémie lè Hanania te fin kase jouk a sou kou
    pwofèt Jérémie an. Li te di:'
  kos-kos: Kutu pacl tukun ma inge, LEUM GOD El fahk nu sik
  hbo-WLC: וַיְהִ֥י דְבַר־יְהוָ֖ה אֶֽל־יִרְמְיָ֑ה אַ֠חֲרֵי שְׁב֞וֹר חֲנַנְיָ֤ה הַנָּבִיא֙
    אֶת־הַמּוֹטָ֔ה מֵעַ֗ל צַוַּ֛אר יִרְמְיָ֥ה הַנָּבִ֖יא לֵאמֹֽר׃
  ibo-ibo: Mgbe Hananaya bụ onye amụma gbajisiri ịyagba ahụ Jeremaya, onye amụma nyanyere
    onwe ya nʼolu, okwu Onyenwe anyị ruru Jeremaya ntị sị ya,
  ory-ory: ହନାନୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ ସ୍କନ୍ଧରୁ ଯୁଆଳି ଭାଙ୍ଗିଲା
    ଉତ୍ତାରେ ଯିରିମୀୟଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା,
  chk-chk: Iwe, ekoch fansoun mürin än ewe soufos Hanania angei ewe waas seni won
    üei o kupi, ewe Samol mi Lapalap a üreniei,
  rop-rop: Bambai na YAWEI bin dalim mi
  ukr-1871: 'Та надійшло слово Господнє до Еремії послї того, як пророк Ананїя поломив
    деревяне ярмо з шиї в Еремії, таке:'
  deu-1951: 'Es erging aber das Wort des HERRN an Jeremia, nachdem der Prophet Hananja
    das Joch vom Halse des Propheten Jeremia zerbrochen hatte, also:'
  eng-JPS: 'Then the word of the LORD came unto Jeremiah, after that Hananiah the
    prophet had broken the bar from off the neck of the prophet Jeremiah, saying:'
  srp-1865: 'Ali doðe rijeè Gospodnja Jeremiji, pošto slomi Ananija prorok jaram s
    vrata Jeremiji proroku, i reèe:'
  lug-lug: Bwe waayitawo ebbanga ttono nga nnabbi Kananiya amenye ekikoligo ku nsingo
    ya Yeremiya, ekigambo kya Mukama ne kijjira Yeremiya nti,
  heb-heb: ויהי דבר יהוה אל ירמיה אחרי שבור חנניה הנביא את המוטה מעל צואר ירמיה הנביא
    לאמר׃
  ben-IRV: হনানিয় ভাববাদী জোয়ালটি ভেঙে ফেলার পরে সদাপ্রভুর এই বাক্য যিরমিয়ের কাছে
    এল এবং বলল,
  pan-pan: ਜਦ ਹਨਨਯਾਹ ਨਬੀ ਨੇ ਯਿਰਮਿਯਾਹ ਨਬੀ ਦੀ ਧੌਣ ਉੱਤੇ ਜੂਲਾ ਦਿੱਤਾ ਤਾਂ ਉਸ ਦੇ ਪਿੱਛੋਂ ਯਹੋਵਾਹ
    ਦਾ ਬਚਨ ਯਿਰਮਿਯਾਹ ਕੋਲ ਆਇਆ
  mya-JVB: ပရောဖက် ဟာနနိ သည် ပရောဖက် ယေရမိ ၏ လည်ပင်း မှ ထမ်းဘိုး ကို ချိုး ပယ်သောနောက်
    ၊ တဖန် ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် ယေရမိ သို့ ရောက် လာသည်ကား၊
  tbg-tbg: Ho vo entanavu aitarovaro Noravano tiriara tiharo,
  hmo-hmo: Peroveta tauna Hananaia ese maduna auna be Ieremia ena aiona dekena amo
    ia hamakohia murinai, nega sisina ia lao vadaeni, bona Lohiabada ena hereva be
    Ieremia dekenai ma ia ginidae, ia gwau,
  urd-urd: 'जब हननियाह नबी यरमियाह नबी की गर्दन पर से जुआ तोड़ चुका था, तो ख़ुदावन्द
    का कलाम यरमियाह पर नाज़िल हुआ:'
  rus-SYN: 'И было слово Господне к Иеремии после того, как пророк Анания сокрушил
    ярмо с выи пророка Иеремии:'
  bqc-SIM: 'Ãnabi Anania zuu pↄ́ a bↄ̀ ãnabi Zelemii nↄɛ a ɛ̀pi ɛa gbɛa, Dii yã''ò
    Zelemiiɛ à mɛ̀:'
  tcz-CHONGTHU: Hananiah themgaopa toh akidinte jou chun, Pakaiyin Jeremiah henga
    thu ahinsei kittai.
  mar-mar: जेव्हा हनन्या संदेष्ट्याने यिर्मयाच्या मानेवरून जोखड काढून तोडल्यानंतर
    यिर्मयाकडे परमेश्वराचे वचन आले.
  qub-qub: 'Jeremías matancancho watasha purishan yüguta Hananías paquishanpita mas
    unayllataga Jeremiasta Tayta Dios yapay niran:'
  bqp-bqp: Sɑnɑm mɛ Hɑnɑniɑ u sugu dɑ̃ɑ ye wunɑ Yeremin wĩirun di u bɔɔkɑ u kpɑ, yerɑ
    Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ u nɛɛ,
  hat-hat: 'Kèk tan apre pwofèt Ananya te kraze jouk bèf ki te sou zepòl pwofèt Jeremi
    an, Seyè a pale ak Jeremi, li di l'' konsa:'
  eng-BSB: 'But shortly after Hananiah the prophet had broken the yoke off his neck,
    the word of the LORD came to Jeremiah:'
  eng-WEBPB: Then the LORD’s word came to Jeremiah, after Hananiah the prophet had
    broken the bar from off the neck of the prophet Jeremiah, saying,
  kbq-kbq: Hagi Hanania'ma karenamare zafama Jeremaia anankempima me'nea zafama erino
    rufutagi atretegeno, mago'a knama evutegeno'a Ra Anumzamo'a amanage huno Jeremaiana
    asami'ne.
  nhe-BL: 'Teipa quema Hananías ya quipostectoya nopa cuamaxali tlen nijhuicayaya
    ipan noquechcuayo, TOTECO nechnojnotzqui na, niJeremías, huan nechilhui:'
  gub-BL: Nezewe Anani uzuhazuhaw kawaru kupe pe har zàwenugar heatuwa pe har a'e.
    Amo 'ar pawire Tupàn Tuweharupi Wiko Ma'e umume'u kar ko ze'eg Anani pe a'e kury.
    — Erezuhaw kawaru kupe pe har zàwenugar ywyra iapo pyrer. Amono putar amo itaper
    iapo pyrer ywyra iapo pyrer hekuzaromo ihe nehe.
  eng-DRA: 'And Jeremias the prophet went his way. And the word of the Lord came to
    Jeremias, after that Hananias the prophet had broken the chain from off the neck
    of Jeremias the prophet, saying:'
