verse: JER.028.016
translations:
  mal-C: 'അതിനാൽ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഇതാ, ഞാൻ നിന്നെ ഭൂമുഖത്തുനിന്നു
    നീക്കിക്കളയാൻ പോകുന്നു. നീ യഹോവയ്ക്കെതിരേ മത്സരിച്ച് സംസാരിച്ചിരിക്കുകയാൽ ഈ വർഷംതന്നെ
    മരിക്കും.’ ”'
  deu-TKW: 'Darum spricht Jahwe also: Fürwahr, ich will dich vom Erdboden hinwegschaffen;
    dieses Jahr noch sollst du sterben, denn du hast Auflehnung wider Jahwe gepredigt!'
  lin-lin: 'Mpo na yango, tala liloba oyo Yawe alobi : ‹ Nakolongola yo na mokili
    oyo, okokufa kaka na mobu oyo ; pamba te otindiki bato na kotombokela Yawe. › »'
  eng-LSV: 'Therefore, thus said YHWH: Behold, I am casting you from off the face
    of the ground; you die this year, for you have spoken apostasy concerning YHWH.”'
  eng-GNV: 'Therefore thus saith the Lord, Beholde, I will cast thee from of the earth:
    this yeere thou shalt die, because thou hast spoken rebelliously against the Lord.'
  eng-WEBSTER: 'Therefore thus saith the LORD; Behold, I will cast thee from off the
    face of the earth: this year thou shalt die, because thou hast taught rebellion
    against the LORD.'
  nhw-BL: Yeca ama TOTECO quiijtohua para ta timiquis. Quena, timiquis ipan ni xihuitl
    pampa ta timosisinijtoc ica TOTECO.
  swh-ONEN: 'Kwa hiyo, hili ndilo asemalo Bwana: ‘Hivi karibuni nitakuondoa kutoka
    juu ya uso wa dunia. Mwaka huu utakufa, kwa sababu umetangaza uasi dhidi ya Bwana.’ ”'
  bba-bba: Yen sɔ̃, tɛ̃, wee ye Yinni Gusunɔ u ɡeruɑ. U nɛɛ, u koo nun wunɑ tem minin
    di, domi wunɛn ɡɑri yi derɑ tɔmbɑ nùn seesi. Kɑɑ ɡbi ɡisɔku ɡe.
  eng-KJVCPB: 'Therefore thus saith the Lord; Behold, I will cast thee from off the
    face of the earth: this year thou shalt die, because thou hast taught rebellion
    against the Lord.'
  luo-luo: 'Emomiyo, ma e gima Jehova Nyasaye wacho: ‘Achiegni goli e pinyni. Mana
    e higani idhi tho, nikech iseyalo ngʼanyo ne Jehova Nyasaye.’ ”'
  meu-meu: 'Taunabunai, Iehova ini e gwau tomamu: A itaia, lau ese tanobada kopina
    amo baina abimu oho; hari ina laḡani lalonai vada ba mase, badina be Iehova igwau-edeede-henina
    herevadia vada o gwaurai.'
  npi-ULB: त्यसैले परमप्रभु यसो भन्‍नुहुन्छ, 'हेर्, तँलाई मैले पृथ्वीबाट हटाउनै लागेको
    छु । तैंले परमप्रभुको विरुद्धमा विद्रोही कुराको घोषणा गरेको हुनाले तँ यही वर्ष
    मर्नेछस्' ।”
  yor-yor: 'Nítorí náà, èyí ni ohun tí Olúwa wí: ‘Mo ṣetán láti mú ọ kúrò nínú ayé,
    ní ọdún yìí ni ìwọ yóò kú nítorí o ti wàásù ọ̀tẹ̀ sí Olúwa.’ ”'
  pes-OPCB: از این جهت خداوند فرموده که تو خواهی مرد؛ همین امسال عمرت به پایان خواهد
    رسید، چون مردم را علیه خداوند شورانیده‌ای!»
  tgl-ULB: 'Kaya ito ang sinasabi ni Yahweh: Tingnan mo palalayasin na kita sa mundong
    ito. Mamamatay ka sa taon na ito, yamang ipinahayag mo ang paghihimagsik laban
    kay Yahweh.”'
  hui-hui: Anidagua biyago Anduane Homogo ibugua ogodagua laya. Heneneore i̱na í̠
    dindi ogoria nahabelo í̠ biba helolebero. Í̠naga bi larigome wali agali dewaore
    i̱naga bi larogo hale nahelo lowa haru pubagi harigonaga mali mbira ogo piai nakaore
    dege í̠ abale homolebere, laya lalu lamiru.
  mya-mya: သင့်​အား​ဖယ်​ရှား​ပစ်​တော်​မူ​မည်​ဖြစ်​ကြောင်း ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​တိုင်​မိန့်​တော်​မူ
    လေ​ပြီ။ သင်​သည်​ပြည်​သူ​တို့​အား ထာ​ဝ​ရ ဘု​ရား​ကို​ပုန်​ကန်​ရန်​လှုံ့​ဆော်​ပြော​ဆို​သည်
    ဖြစ်​၍​ဤ​နှစ်​မ​ကုန်​မီ​သေ​ရ​လိမ့်​မည်'' ဟု ဆို​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག ངས་ཁྱོད་ནི་ས་གཞི་ལས་འདོར་བར་བྱ་ཞིང་།
    ཁྱོད་ནི་ལོ་འདི་རང་ལ་འཆི་བར་འགྱུར་རོ། །ཅི་ལ་ཞེ་ན། ཁྱོད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ངོ་ལོག་གི་གཏམ་བརྗོད་པའི་ཕྱིར་རོ་ཞེས་གསུངས།
  sna-sna: Naizvozvo, zvanzi naJehovha, ‘Ndava pedyo nokukubvisa pamusoro penyika.
    Gore iro rino chairo uchafa, nokuti wakaparidza zvinomukira Jehovha.’ ”
  spa-BLM: 'Por eso Yahvé dice: ‘He aquí que yo te despido de la superficie de la
    tierra. Este año morirás, porque has hablado con rebeldía contra el Señor’”.'
  cac-cac: 'Yuj chi'' syal Jehová icha tic: Ol ach in satel d''a sat lum tic. Yuj
    a lolonel ix al chi'', ix vach'' pitb''iel juntzan̈ anima tic d''ayin, yuj chi''
    a d''a jun ab''il tic ol ach chamoc, xchi Jehová, xin chi d''a vin̈.'
  swh-ULB: 'Kwa hiyo Yahwe anasema hivi: Angalia, niko karibu kukutuma nje ya dunia.
    Mwaka huu utakufa.”'
  bel-bel: 'Пасьля гэтага так кажа Гасподзь: вось, Я скіну цябе з улоньня зямлі; у
    гэтым самым годзе ты памрэш, бо ты гаворыш насуперак Госпаду.'
  deu-ELBBK: 'Darum, so spricht der HERR: Siehe, ich werfe dich vom Erdboden weg;
    dieses Jahr wirst du sterben; denn du hast Abfall geredet gegen den HERRN.'
  mbb-OT: '@see-verse:JER.028.015'
  mal-2015: 'അതുകൊണ്ടു യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നിന്നെ ഭൂതലത്തിൽനിന്നു
    നീക്കിക്കളയും; ഈ ആണ്ടിൽ നീ മരിക്കും; നീ യഹോവെക്കു വിരോധമായി മത്സരം സംസാരിച്ചിരിക്കുന്നു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Vašoda phenel o RAJ kada: ‚Me tut lava pal kadi phuv. Mek kada berš mereha,
    bo kerďal upre le manušen, hoj pes te ačhaven le RAJESKE.‘ “'
  pes-OPV: 'بنابراین خداوند چنین می‌گوید: اینک من تو رااز روی این زمین دور می‌اندازم
    و تو امسال خواهی مرد زیرا که سخنان فتنه انگیز به ضدخداوند گفتی.»'
  ron-1924: 'Де ачея, аша ворбеште Домнул: ‘Ятэ, те изгонеск де пе пэмынт ши вей мури
    кяр ын анул ачеста, кэч кувинтеле тале сунт о рэзврэтире ымпотрива Домнулуй.’”'
  ben-OBCV: 'অতএব, সদাপ্রভু এই কথা বলেন: ‘আমি তোমাকে ভূপৃষ্ঠ থেকে সরিয়ে ফেলতে চলেছি।
    এই বছরেই তোমার মৃত্যু হবে, কারণ তুমি সদাপ্রভুর বিরুদ্ধে বিদ্রোহের বাক্য প্রচার
    করেছ।’ ”'
  som-som: Sidaas daraaddeed Rabbigu wuxuu leeyahay, Bal ogow, anigu waan kaa fogayn
    doonaa dhulka korkiisa, oo isla sannaddan ayaad dhiman doontaa, maxaa yeelay,
    waxaad ku hadashay caasinimo Rabbiga ka gees ah.
  lat-VUC: 'Idcirco hæc dicit Dominus: Ecce ego mittam te a facie terræ: hoc anno
    morieris: adversum enim Dominum locutus es.'
  eng-ASVBT: 'Therefore thus saith Jehovah, Behold, I will send thee away from off
    the face of the earth: this year thou shalt die, because thou hast spoken rebellion
    against Jehovah.'
  ita-1885: 'Perciò, così ha detto il Signore: Ecco, io ti scaccio d''in su la faccia
    della terra; quest''anno tu morrai; perchè tu hai parlato di ribellione contro
    al Signore.'
  eng-LXXUP: At his voice he makes a sound of water in the heaven, and brings up clouds
    from the extremity of the earth; he makes lightnings for rain, and brings light
    out of his treasures.
  eng-ULB: 'So Yahweh says this: Look, I am about to send you out from the earth.
    You will die this year, since you proclaimed rebellion against Yahweh.”'
  spa-VBL: 'Así que esto es lo que dice el Señor: Voy a deshacerme de ti de la tierra.
    Morirás este año porque has promovido la rebelión contra el Señor”.'
  fra-_FOB: 'C''est pourquoi ainsi a dit l''Éternel: Voici, je te rejette de dessus
    la terre; tu mourras cette année; car tu as prêché la révolte contre l''Éternel.'
  mal-mal: 'അതുകൊണ്ട് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ നിന്നെ ഭൂതലത്തിൽനിന്നു
    നീക്കിക്കളയും; ഈ ആണ്ടിൽ നീ മരിക്കും; നീ യഹോവയ്ക്കു വിരോധമായി മത്സരം സംസാരിച്ചിരിക്കുന്നു”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Is lie Rab farmātā hai, ‘Maiṅ tujhe rū-e-zamīn par se miṭāne ko hūṅ. Isī
    sāl tū mar jāegā, is lie ki tū ne Rab se sarkash hone kā mashwarā diyā hai.’”
  suz-BL: मोपतीके परमप्रभु यावेम ‘गो इ कली एको रागी रे तिल्‍चा चिक्‍शो बाक्‍नुङ। गे
    एको बर्सम बेक्‍नेवे। मारदे हना गे परमप्रभु यावे कली काइ मटिथु जोल लोव़ पाप्‍तीवी’
    देंत” देंत।
  eng-NOY: 'Therefore thus saith Jehovah: Behold, I will cast thee off from the face
    of the earth. This year thou shalt die; for thou hast spoken rebellion against
    Jehovah.'
  ita-1927: 'Perciò, così parla l’Eterno: Ecco, io ti scaccio di sulla faccia della
    terra: quest’anno morrai, perché hai parlato di ribellione contro l’Eterno”.'
  ckb-ckb: 'لەبەر ئەوە یەزدان ئەمە دەفەرموێت: ”خەریکم لەسەر ڕووی زەوی دەرتدەکەم، تۆ
    ئەم ساڵ دەمریت، چونکە تۆ جاڕی یاخیبوونت دا لە دژی یەزدان.“»'
  eng-BBE: 'For this reason the Lord has said, See, I will send you away from off
    the face of the earth: this year death will overtake you, because you have said
    words against the Lord.'
  kan-OKCV: 'ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ‘ಇಗೋ, ನಾನು ನಿನ್ನನ್ನು ಭೂಮಿಯ ಮೇಲಿನಿಂದ
    ಬಿಸಾಡಿಬಿಡುತ್ತೇನೆ. ಈ ವರ್ಷವೇ ನೀನು ಸಾಯುವೆ. ಏಕೆಂದರೆ ನೀನು ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ದ್ರೋಹ
    ಬಗೆದಿದ್ದೀ,’ ” ಎಂದನು.'
  tam-2017: ஆகையால், இதோ, உன்னைப் பூமியின்மேல் இல்லாமல் அகற்றிவிடுவேன்; இந்த வருடத்தில்
    நீ இறந்துபோவாய் என்று யெகோவா சொல்லுகிறார்; யெகோவாவுக்கு விரோதமாய்க் கலகம் ஏற்படப்
    பேசினாயே என்றான்.
  spa-RV-1909: 'Por tanto, así ha dicho Jehová: He aquí que yo te envío de sobre la
    haz de la tierra: morirás en este año, porque hablaste rebelión contra Jehová.'
  ron-BTF: 'De aceea astfel spune DOMNUL: Iată, te voi arunca de pe fața pământului;
    anul acesta vei muri negreșit, pentru că ai învățat pe popor răzvrătire împotriva
    DOMNULUI.'
  eng-WEBP: Therefore the LORD says, ‘Behold, I will send you away from off the surface
    of the earth. This year you will die, because you have spoken rebellion against
    the LORD.’”
  eng-FBV: 'So this is what the Lord says: I''m going to get rid of you from the earth.
    You will die this year because you have promoted rebellion against the Lord.”'
  nld-1939: 'Daarom spreekt Jahweh: Ik stoot u van de aarde weg; eer het jaar voorbij
    is, zult ge sterven; want ge hebt opstand tegen Jahweh gepreekt.'
  nch-BL: Yeca ama TOTECO quiijtohua para ta timiquis. Quena, timiquis ipan ni xihuit
    pampa ta timosisinijtoc ica TOTECO.
  vie-1934: 'Vậy nên, Đức Giê-hô-va phán như vầy: Nầy, ta sẽ duồng ngươi khỏi mặt
    đất, năm nay ngươi sẽ chết vì đã nói ra sự bạn nghịch Đức Giê-hô-va.'
  hin-CV: 'इसलिये याहवेह का संदेश यह है: ‘यह देखना कि मैं तुम्हें आकाश तल पर से ही
    हटा देने पर हूं. तुम्हारी मृत्यु इसी वर्ष हो जाएगी, क्योंकि तुमने याहवेह के विरुद्ध
    विद्रोह करने की युक्ति की है.’ ”'
  spa-BES: 'Por esta razón, el Señor ha dicho: Mira, te enviaré fuera de la faz de
    la tierra, este año la muerte te alcanzará, porque has dicho palabras contra el
    Señor.'
  tdx-tdx: 'Aa le hoe t’Iehovà: Inao! hiraheko hiakatse ty tarehe’ ty tane toy irehe;
    toe hihomak’ ami’ty taoñe toy ty amy tarom-piolañe nanoe’o am’ Iehovày.'
  tha-KJV: เพราะฉะนั้น พระเยโฮวาห์ตรั​สว​่า ดู​เถิด เราจะย้ายเจ้าไปจากพื้นโลก ในปีเดียวนี้เองเจ้าจะต้องตาย
    เพราะเจ้าได้สอนให้กบฏต่อพระเยโฮวาห์”
  por-BR-2018: 'Por isso assim diz o SENHOR: Eis que eu te expulso de sobre a face
    da terra; morrerás neste ano, porque falaste rebelião contra o SENHOR.'
  deu-ELO: 'Darum, so spricht Jehova: Siehe, ich werfe dich vom Erdboden hinweg; dieses
    Jahr wirst du sterben; denn du hast Abfall geredet wider Jehova.'
  eng-WYC-2018: Therefore the Lord saith these things, Lo! I shall send thee out from
    the face of [the] earth; in this year thou shalt die, for thou spakest against
    the Lord.
  epo-epo: 'Pro tio tiele diras la Eternulo: Jen Mi forigos vin de sur la tero; en
    ĉi tiu jaro vi mortos, ĉar vi parolis kontraŭ la volo de la Eternulo.'
  uig-PIN: 'Xunga Pǝrwǝrdigar mundaⱪ dǝydu: Mana, Mǝn seni yǝr yüzidin ǝwǝtiwetimǝn!
    Sǝn dǝl muxu yilda ɵlisǝn, qünki sǝn adǝmlǝrni Pǝrwǝrdigarƣa asiyliⱪ ⱪilixⱪa dǝwǝt
    ⱪilƣansǝn».'
  beo-beo: 'Amaiba:le, Hina Gode Hisu da di fadegamusa: sia:sa. Wali ode da mae gidigili,
    di da bogomu. Bai di da dunu ilia Hina Godema odoga:ma:ne olelei.”'
  tpi-OTNT: Olsem na Bikpela i tok olsem, ‘Tru tumas, bai mi pinisim yu long dispela
    graun. Long dispela yia tasol bai yu dai, long wanem, tok bilong yu i bin pulim
    ol manmeri long sakim tok bilong mi.’”
  hau-SA: Saboda haka, ga abin da Ubangiji yana cewa, ‘Ina shirin kawar da kai daga
    fuskar duniya. A wannan shekara za ka mutu, domin ka yi wa’azin tawaye a kan Ubangiji.’ ”
  uig-LAT: 'Shunga Perwerdigar mundaq deydu: Mana, Men séni yer yüzidin ewetiwétimen!
    Sen del mushu yilda ölisen, chünki sen ademlerni Perwerdigargha asiyliq qilishqa
    dewet qilghansen».'
  nde-nde: Ngakho, uThixo uthi, ‘Sekuseduze ukuthi ngikususe ebusweni bomhlaba. Ngawonalo
    umnyaka uzakufa, ngoba uphrofithe ukuhlamukela uThixo.’ ”
  ton-ton: 'Ko ia ʻoku pehē mai ʻa Sihova; Vakai, te u lī koe mei he funga ʻoe fonua:
    te ke mate ʻi he taʻu ni, koeʻuhi kuo ke ako ʻaki ʻae angatuʻu kia Sihova.”'
  ces-1613: 'Protož takto praví Hospodin: Aj, já sklidím tě se svrchku země, tento
    rok ty umřeš; nebo jsi mluvil to, čímž bys odvrátil lid od Hospodina.'
  eng-WMB: Therefore the LORD says, ‘Behold, I will send you away from off the surface
    of the earth. This year you will die, because you have spoken rebellion against
    the LORD.’”
  tam-TCV: 'ஆகையால் யெகோவா சொல்வது இதுவே: நான் உன்னைப் பூமியிலிருந்து நீக்கிவிடப்
    போகிறேன். நீ யெகோவாவுக்கு விரோதமாகக் கலகத்தைப் பிரசங்கித்திருக்கிறபடியால், இந்த
    வருடத்திலேயே நீ சாகப்போகிறாய்” என்றான்.'
  ceb-ULB: 'Busa miingon si Yahweh niini: Tan-awa, ipadala ko ikaw gawas sa kalibotan.
    Mamatay ka karong tuiga, tungod kay imo mang gipahayag ang pagsupak batok kang
    Yahweh.”'
  pol-UBG: 'Dlatego tak mówi PAN: Oto usunę cię z powierzchni ziemi. Umrzesz w tym
    roku, bo głosiłeś bunt przeciwko PANU.'
  urd-GVU: اِس لئے رب فرماتا ہے، ’مَیں تجھے رُوئے زمین پر سے مٹانے کو ہوں۔ اِسی سال
    تُو مر جائے گا، اِس لئے کہ تُو نے رب سے سرکش ہونے کا مشورہ دیا ہے‘۔“
  deu-1912: 'Darum spricht der HERR also: Siehe, ich will dich vom Erdboden nehmen;
    dies Jahr sollst du sterben; denn du hast sie mit deiner Rede vom HERRN abgewendet.'
  kan-2017: ಆದಕಾರಣ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ಇಗೋ, ನಾನು ನಿನ್ನನ್ನು ಭೂಮಿಯ ಮೇಲಿಂದ ತೊಲಗಿಸುವೆನು;
    ನೀನು ಯೆಹೋವನಾದ ನನ್ನ ವಿರುದ್ಧವಾಗಿ ದ್ರೋಹದ ಮಾತನ್ನು ಆಡಿದ್ದರಿಂದ ಇದೇ ವರ್ಷ ಸಾಯುವಿ” ಎಂದು
    ಹೇಳಿದನು.
  yap-yap: Are SOMOL e keyog ni bayi tharbegem. U m’on ni nge chuw e biney e duw ma
    gur e bay mum’ ni bochan e kamog ko girdi’ ni ngar togopluwgad ngak SOMOL.”
  hlt-MCSB: Te dongah BOEIPA loh he ni a. thui. Nang te diklai mikhmuh dong lamloh
    kang khoe coeng ne. BOEIPA taengah koeknah na thui dongah kum khat dongah na duek
    ni,” a ti nah.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ፦ ‹ኔና ታኣኒ ሳዖይዳፓ ዔኪ ሺኢሻንዳኔ፤ ሃይ ዴራ ታና፥ ዔያቶኮ ፆኦዛሢም ዋይዞ ዒፃንዳጉዲ
    ኔ ማሄሢሮ ሃይ ሌዓ ጋፑዋንቴ ኔኤኒ ሃይቃንዳኔ› ጋዓኔ» ጌይ ኬኤዜኔ።
  twi-ASANTE: 'Ɛno enti, sɛ Awurade seɛ nie: ‘Merebɛyi wo afiri asase so. Afeɛ yi
    mu ara wobɛwu, ɛfiri sɛ woaka atuateɛ nsɛm atia Awurade.’ ”'
  eng-WEBU: Therefore the LORD says, ‘Behold, I will send you away from off the surface
    of the earth. This year you will die, because you have spoken rebellion against
    the LORD.’”
  wal-wal: Hegaa gishshau, GODAI hagaadan yaagees; ‘Taani nena ha sa7aa bollaappe
    diggana. Neeni ha asai ta bollan makkalanaadan zorido gishshau, neeni ha laitti
    haiqqana’ yaagees” yaagiis.
  spa-PDDPT: 'Por tanto Yavé dice: Ciertamente Yo te quito de sobre la superficie
    de la tierra. Morirás este año, porque hablaste rebelión contra Yavé.'
  gun-gun: 'Ha''e nunga rupi po rami Senhor ijayvu: “Ne''exa, roipe''a ''rã yvy áry
    reikoa gui. Kova''e ma''etỹa reve ''rã remano, mba''eta remombe''u Senhor pe e''ỹ
    nhandekuai aguã regua”, he''i.'
  ilo-ULB: 'Isu a kastoy ti kuna ni Yahweh: Kitaem, umadanin ti panangpukawko kenka
    iti daga. Matayka iti daytoy a tawen, agsipud ta inwaragawagmo ti panagsukir kenni
    Yahweh.”'
  kpg-kpg: Malaa Dimaadua gu helekai bolo Ia gaa daa goe gi daha mo henuailala. I mua
    di hagaodi o di ngadau deenei, goe gaa made, idimaa goe gu agoago gi nia daangada
    gi de hagalongo ang gi Dimaadua.”
  uig-ARA: 'شۇڭا پەرۋەردىگار مۇنداق دەيدۇ: مانا، مەن سېنى يەر يۈزىدىن ئەۋەتىۋېتىمەن!
    سەن دەل مۇشۇ يىلدا ئۆلىسەن، چۈنكى سەن ئادەملەرنى پەرۋەردىگارغا ئاسىيلىق قىلىشقا
    دەۋەت قىلغانسەن».'
  sus-sus: Alatala naxa a masen, ‹N xa a fala i bɛ, n i kerima nɛ yi bɔxi ma, i fa
    faxa toofare, barima i bara Alatala xa masenyi matandi.›»
  pon-2006: Eri, pein KAUN-O mahsanih me e pahn ketikihsang komwi nin sampah. Mwohn
    sounparet eh pahn imwisekla, ke pahn mehla pwehki omwi patohwanohngehr aramas
    akan en kahngohdiong KAUN-O.”
  ksd-ksd: 'Kari ra Luluai i biti dari: Ea, ina kari vue u kan ra rakarakan a gunagunan;
    go ra kilala una mat, tago u tar tatike ra tinata na varpiam ure ra Luluai.'
  tur-YTC: Bu yüzden Yahve şöyle diyor, 'İşte, seni yeryüzünden kovacağım. Bu yıl
    öleceksin, çünkü Yahve'ye karşı isyan konuştun.'”
  grc-BRENT: εἰς φωνὴν ἔθετο ἦχος ὕδατος ἐν οὐρανῷ, καὶ ἀνήγαγε νεφέλας ἀπʼ ἐσχάτου
    τῆς γῆς· ἀστραπὰς εἰς ὑετὸν ἐποίησε, καὶ ἐξήγαγε φῶς ἐκ τῶν θησαυρῶν αὐτοῦ.
  ind-AYT: Karena itu, beginilah firman TUHAN, ‘Ketahuilah, Aku akan melenyapkanmu
    dari muka bumi. Tahun ini, kamu akan mati karena kamu telah mengucapkan pemberontakan
    melawan TUHAN.’”
  nya-nya: Nʼchifukwa chake Yehova akuti, ‘Ndatsala pangʼono kukuchotsa pa dziko lapansi.
    Iwe ufa chaka chino chisanathe, chifukwa wakhala ukulalikira zowukira Yehova.’ ”
  hrv-hrv: 'Zato ovako govori Jahve: ''Gle, brišem te s lica zemlje! Umrijet ćeš još
    ove godine, jer si propovijedao pobunu protiv Jahve!''”'
  mps-mps: Tama tialima, Genuai Bidigo te tiwai po wali, ‘Mu tamao, te eno nage te
    tǫde mu silaibao. Te kibu bede naga nage isaibao, magi baso meni, nago pogo te
    we bidi dabe kekebaso, te eno po sela sąwainogo ebo dao.’” Te po wali.
  tpi-tpi: Olsem na Bikpela i tok olsem, ‘Tru tumas, bai mi pinisim yu long dispela
    graun. Long dispela yia tasol bai yu dai, long wanem, tok bilong yu i bin pulim
    ol manmeri long sakim tok bilong mi.’”
  dan-1931: 'Derfor, så siger HERREN: Se, jeg slænger dig bort fra Jordens Flade;
    du skal dø i År, thi du har prædiket Frafald fra HERREN.”'
  vie-OVCB: 'Vì thế, đây là điều Chúa Hằng Hữu phán: ‘Ngươi phải chết. Trong năm nay,
    cuộc sống ngươi sẽ chấm dứt vì ngươi đã nói những lời loạn nghịch cùng Chúa Hằng
    Hữu.’”'
  guj-2017: તેથી યહોવાહ કહે છે; ‘હું પૃથ્વીના પૃષ્ઠ પરથી તને ફેંકી દઈશ. આ વર્ષે તું
    મૃત્યુ પામીશ. કેમ કે તું યહોવાહની વિરુદ્ધ ફિતૂરનાં વચન બોલ્યો છે.”
  pon-2006A: Eri, pein KAUN-O mahsanih me e pahn ketikihsang komwi nin sampah. Mwohn
    sounparet eh pahn imwisekla, ke pahn mehla pwehki omwi patohwanohngehr aramas
    akan en kahngohdiong KAUN-O.”
  por-BRBSL: 'Portanto, Javé diz: “Eis que eu te mandarei para longe da superfície
    da terra”. Este ano você morrerá, porque falou de rebelião contra Javé”.'
  cth-cth: Hatdawkvah, hettelah BAWIPA ni a dei, khenhaw, talai dawk hoi na takhoe
    han. BAWIPA taranlahoi taranthawnae na cangkhai dawkvah takum dawk na due han
    atipouh.
  twi-twi: 'Ɛno nti, sɛ Awurade se ni: ‘Merebeyi wo afi asase so. Afe yi mu ara wubewu,
    efisɛ woaka atuatew nsɛm atia Awurade.’ ”'
  hlt-hlt: Te dongah BOEIPA loh he ni a thui. Nang te diklai mikhmuh dong lamloh kang
    khoe coeng ne. BOEIPA taengah koeknah na thui dongah kum khat dongah na duek ni,”
    a ti nah.
  tbz-SIM: Nɛ̀ dɛ kpɛ́í ti Yiɛ̀ nKuyie ntú kù dɑ dɛ̀itɛmu kɛtenkɛ̀ ĩ́nkɛ̀. Di mbenni
    miɛkɛ nkɛ ɑ yóó kúmɛ̀, kɛ yɛ̃́ fɔ̃́ɔ̃̀ sukúmɛ̀ bɛnìtìbɛ̀ kɛ̀ bɛ̀ yetɛ bɛ Yiɛ̀
    nKuyie nkpɛti.
  msy-2020: 'Kamaghɨn amizɨ, Ikiavɨra Itir God kamaghɨn mɨgei: Nɨn akaba gumazamizibagh
    ekuizɨ, me nan akaba barazir puvatɨ. Kamaghɨn, kɨ nguazir kamɨn nɨ agɨvagham.
    Nɨ azenir kamnaghɨram aremegham.”'
  azb-azb: 'Buna görə də Rəbb belə deyir: “Bax Mən səni yer üzündən yox edəcəyəm.
    Bu il öləcəksən, çünki xalqı Rəbbə qarşı üsyana təhrik etdin”».'
  eng-DBY: 'Therefore thus saith Jehovah: Behold, I will cast thee from off the face
    of the earth: this year thou shalt die, for thou hast spoken revolt against Jehovah.'
  hin-2017: इसलिए यहोवा तुझ से यह कहता है, ‘देख, मैं तुझको पृथ्वी के ऊपर से उठा दूँगा,
    इसी वर्ष में तू मरेगा; क्योंकि तूने यहोवा की ओर से फिरने की बातें कही हैं।’”
  wol-KYG: 'Moo tax Aji Sax ji dafa wax ne: “Maa ngii di la yebal, nga jóge fi kaw
    suuf. Ren jii ngay dee, ndax kàdduy gàntal nga waxal Aji Sax ji.”»'
  eng-YLT: Therefore thus said Jehovah, Lo, I am casting thee from off the face of
    the ground; this year thou diest, for apostasy thou hast spoken concerning Jehovah.'
  eng-WYC-2017: Therefore the Lord saith these things, Lo! I shall send thee out from
    the face of [the] earth; in this year thou shalt die, for thou spakest against
    the Lord.
  eng-WMBB: Therefore the LORD says, ‘Behold, I will send you away from off the surface
    of the earth. This year you will die, because you have spoken rebellion against
    the LORD.’”
  urd-GVH: इसलिए रब फ़रमाता है, ‘मैं तुझे रूए-ज़मीन पर से मिटाने को हूँ। इसी साल तू
    मर जाएगा, इसलिए कि तूने रब से सरकश होने का मशवरा दिया है’।”
  rug-rug: 'Gua ke, hiera gua si zama nia e Zihova: ‘Kote va rizu pani igo Rau koasa
    popoa pepeso. Pa vuaheni tugo hie si kote mate si goi, sina tarae va gugue la
    si agoi koe Zihova.’ ”'
  gaz-gaz: 'Kanaafuu Waaqayyo akkana jedha: ‘Ani lafa irraa sin balleessa; ati waan
    Waaqayyo irratti fincila lallabdeef baruma kana duuta.’ ”'
  fra-LSG: 'C’est pourquoi ainsi parle l’Éternel: Voici, je te chasse de la terre;
    tu mourras cette année; car tes paroles sont une révolte contre l’Éternel.'
  yal-yal: Nanara, Alatala ito nan falaxi, a naxa, ‘N ni i ɲanma nɛn bɔxɔ xɔnna fari,
    i faxama nɛn ɲɛɛni ito ra, bayo i ya falane yamaan namurutɛma Alatala ma.’ ”
  haw-1868: Nolaila, ke olelo mai nei o Iehova penei; Aia hoi, e kipaku aku no wau
    ia oe, mai ka honua aku; i keia makahiki e make no oe, no ka mea, ua ao mai no
    oe i ke kipi aku ia Iehova.
  arb-NAV: 'لِذَلِكَ هَكَذَا يُعْلِنُ الرَّبُّ: هَا أَنَا أُبِيدُكَ عَنْ وَجْهِ الأَرْضِ
    فَتَمُوتُ فِي هَذِهِ السَّنَةِ لأَنَّكَ نَطَقْتَ بِالتَّمَرُّدِ عَلَى الرَّبِّ».'
  ewe-ewe: 'Eya ta ale Yehowa gblɔe nye esi: ‘Mele ɖe wò ge ɖa le anyigba dzi. Àku
    le ƒe sia me, elabena ègblɔ aglãdzedze ɖe Yehowa ŋu ƒe nya.’ ”'
  eng-LEE: 'Therefore thus hath said the Lord, Behold, I will send thee away from
    off the face of the earth: this year shalt thou die, because thou hast spoken
    rebellion against the Lord.'
  asm-FB: 'এই হেতুকে যিহোৱাই এই কথা কৈছে: ‘চোৱা, মই তোমাক পৃথিৱীৰ পৰা দূৰ কৰি দিম;
    তুমি এই বছৰৰ ভিতৰতে মৰিবা, কাৰণ তুমি যিহোৱাৰ বিৰুদ্ধে বিদ্ৰোহৰ কথা ক’লা।'
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن، ‹ﭑ شَ عَ قَلَ عِ بّ، ﭑ عِ كٍرِ مَ نّ يِ بْشِ مَ،
    عِ قَ قَشَ تٌوقَرٍ، بَرِ مَ عِ بَرَ عَلَتَلَ شَ مَسٍنيِ مَتَندِ.›»
  fra-SBL: 'C''est pourquoi Yahvé dit : « Voici que je te chasse de la surface de
    la terre. Cette année, tu mourras, parce que tu as parlé de rébellion contre Yahvé. »'
  hbo-hbo: לָכֵ֗ן כֹּ֚ה אָמַ֣ר יְהוָ֔ה הִנְנִי֙ מְשַֽׁלֵּֽחֲךָ֔ מֵעַ֖ל פְּנֵ֣י הָאֲדָמָ֑ה
    הַשָּׁנָה֙ אַתָּ֣ה מֵ֔ת כִּֽי־סָרָ֥ה דִבַּ֖רְתָּ אֶל־יְהוָֽה׃
  kik-kik: 'Nĩ ũndũ ũcio, Jehova ekuuga atĩrĩ: ‘Ndĩ hakuhĩ gũkweheria thĩ. Mwaka-inĩ
    o ro ũyũ nĩũgũkua, tondũ nĩũhunjĩtie ũremi wa gũũkĩrĩra Jehova.’ ”'
  fra-NCL: 'C’est pourquoi ainsi parle Yahweh : Voici que je te renvoie de la face
    de la terre ; cette année même tu mourras, car tu as prêché la révolte contre
    Yahweh.'
  cek-AK: To pongah Angraeng mah hae tiah thuih; Khenah, long hoiah kang takhoe ving
    han; Angraeng ih lok aek hanah na patuk pongah, vaining saning thungah na dueh
    tih, tiah a naa.
  cuk-cuk: 'A-ulale, Bab-Jehová weyob soged: ‘Be we-napaneggi an be-osulogoed. Ar
    be angi-gwisguar dulemarga sunmaksad, degisoggu, we-birgagi be burgoed.’'
  uig-CYR: 'Шуңа Пәрвәрдигар мундақ дәйду: Мана, Мән сени йәр йүзидин әвәтиветимән!
    Сән дәл мошу жилда өлисән, чүнки сән адәмләрни Пәрвәрдигарға асийлиқ қилишқа дәвәт
    қилғансән».'
  tel-2017: కాబట్టి యెహోవా ఈ మాట చెబుతున్నాడు, ‘నేను నిన్ను భూమి మీద లేకుండా చేయబోతున్నాను.
    యెహోవా మీద నమ్మకం ఉంచకుండా చేయడానికి నువ్వు ప్రజలను ప్రేరేపించావు. కాబట్టి ఈ సంవత్సరమే
    నువ్వు చనిపోతావు’” అని చెప్పాడు.
  hat-BSA: 'Pou sa, se konsa SENYÈ a pale: ‘Gade byen, Mwen prèt pou retire ou sou
    sifas tè a. Ane sa a, ou va mouri, akoz ou te konseye rebelyon kont SENYÈ a.’”'
  kos-kos: Ke ma inge LEUM GOD sifacna El fahk mu El ac siskomla. Meet liki yac se
    inge safla, kom ac fah misa, mweyen kom fahk mwet uh in tuyak lain LEUM GOD.
  hbo-WLC: לָכֵ֗ן כֹּ֚ה אָמַ֣ר יְהוָ֔ה הִנְנִי֙ מְשַֽׁלֵּֽחֲךָ֔ מֵעַ֖ל פְּנֵ֣י הָאֲדָמָ֑ה
    הַשָּׁנָה֙ אַתָּ֣ה מֵ֔ת כִּֽי־סָרָ֥ה דִבַּ֖רְתָּ אֶל־יְהוָֽה׃
  ibo-ibo: Nʼihi nke a, otu a ka Onyenwe anyị kwuru, ‘Ekpebiela m isite nʼụwa wepụ
    gị. Ị ga-anwụ nʼafọ a, nʼihi na i kwusaala nnupu isi megide Onyenwe anyị.’ ”
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ‘ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭକୁ ପୃଥିବୀରୁ ଦୂର କରିଦେବା;
    ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ ବିଦ୍ରୋହର କଥା କହିଅଛ, ଏଥିପାଇଁ ଏହି ବର୍ଷ ମଧ୍ୟରେ ତୁମ୍ଭେ
    ମରିବ।’”
  chk-chk: Iei mine ewe Samol mi Lapalap a apasa pwe epwe angeek seni won fanüfan.
    Lon ei chök ier kopwe mäla, pun ka üreni ekewe aramas pwe repwe ü ngeni ewe Samol
    mi Lapalap.”
  rop-rop: En YAWEI na tok im garra binijimap yu. Bifo dijan yiya im oba yu garra
    dai, dumaji yubin dalimbat dislot pipul nomo blanga dum wanim YAWEI bin wandim
    olabat blanga dum.” Lagijat na aibin tok.
  ukr-1871: 'Тим же то говорить Господь: Ось, я викину тебе з землї; ще в сьому роцї
    вмреш, бо говорив єси на перекір Господеві.'
  deu-1951: 'Darum spricht der HERR also: Siehe, ich will dich vom Erdboden vertreiben;
    du sollst noch in diesem Jahre sterben, weil du Widerstand gegen den HERRN gepredigt
    hast!'
  eng-JPS: '''Therefore thus saith the LORD: Behold, I will send thee away from off
    the face of the earth; this year thou shalt die, because thou hast spoken perversion
    against the LORD.'''
  srp-1865: 'Zato ovako veli Gospod: evo, ja æu te skinuti sa zemlje, ove godine ti
    æeš umrijeti; jer si kazivao odmet od Gospoda.'
  lug-lug: Noolwekyo kino Mukama kyagamba nti, ‘Ndikumpi okukuggya ku nsi. Omwaka
    guno gwennyini ogenda kufa, kubanga oyigirizza abantu okujeemera Mukama.’ ”
  heb-heb: לכן כה אמר יהוה הנני משלחך מעל פני האדמה השנה אתה מת כי סרה דברת אל יהוה׃
  ben-IRV: তাই সদাপ্রভু এই কথা বলেন, ‘দেখ! আমি তোমাকে এই পৃথিবীর বাইরে দূর করে দেব।
    তুমি এই বছরেই মারা যাবে, কারণ তুমি সদাপ্রভুর বিরুদ্ধে অবিশ্বস্ততার কথা প্রচার
    করেছ’।”
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਵੇਖ, ਮੈਂ ਤੈਨੂੰ ਭੂਮੀ ਦੀ ਪਰਤ ਉੱਤੋਂ ਕੱਢ
    ਦਿਆਂਗਾ। ਤੂੰ ਇਸ ਸਾਲ ਮਰ ਜਾਵੇਂਗਾ ਕਿਉਂ ਜੋ ਤੂੰ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਆਕੀਪੁਣੇ ਨਾਲ ਬੋਲਿਆ ਹੈਂ!
  mya-JVB: ထိုကြောင့်၊ ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သင်သည်ထာဝရဘုရား ကို ပုန်ကန်
    စေခြင်းငှါ သွန်သင် သောကြောင့် ၊ သင့် ကို မြေပြင် မှ ငါ ပယ်ရှင်း မည်။ ယခုနှစ် တွင်
    သင် သည် သေ ရမည်ဟု ပရောဖက်ဟာနနိ အား ပြောဆို ၏။
  tbg-tbg: 'Are minti tianara kaara Noravano Kotiva ariara mintima tivo: Te maa vataraqaahai
    ai qaqini vara karerave. Are maa vaiinti nahentikara te Noravano Kotika Ieremaiaara
    noqihai tuna uvara kia iriate tianara kaara, are maa ihiraqima qutu vinarave turo,
    ti.'
  hmo-hmo: Unai dainai, Lohiabada be inai bamona ia hereva inai, ia gwau, ‘Kamonai,
    lau ese inai tanobada ena kopina dekena amo oi do lau kokia lao. Hari inai lagani
    lalonai oi be do oi mase, badina be Lohiabada dekenai dagedage hereva oi gwauraia
    vadaeni.’ ”
  urd-urd: इसलिए ख़ुदावन्द यूँ फ़रमाता है कि “देख, मैं तुझे इस ज़मीन पर से निकाल दूँगा;
    तू इसी साल मर जाएगा क्यूँकि तूने ख़ुदावन्द के ख़िलाफ़ फ़ितनाअंगेज़ बातें कही हैं।”
  rus-SYN: 'Посему так говорит Господь: вот, Я сброшу тебя с лица земли; в этом же
    году ты умрешь, потому что ты говорил вопреки Господу.'
  bqc-SIM: Ayãmɛto Dii mɛ̀ ńyↄ̃ ã́nuato. Ńyↄ̃ wɛ̃ɛ bee bleo, asa ń ò gbɛ̃́ↄnɛ
    aa bↄ Dii kpɛɛ.
  tcz-CHONGTHU: Hijeh Chun Pakaiyin hitin aseiye. Nangma nathi teiding ahi. Nangman
    Pakai doumah nabol jeh’a, tukum sung’a nathi tei ding ahi, ati.
  mar-mar: म्हणून परमेश्वर असे म्हणतो, ‘पाहा, मी तुला या जगातून उचलीन, या वर्षी तू
    मरशील, कारण तू परमेश्वराविरूद्ध अप्रामाणिकतेचे निवेदन केलेस.”
  qub-qub: 'Chayno cashayquipitami Tayta Dios nishunqui: ‹Llullacur willapashayquipitami
    cananga llapan runacuna conträ ricacusha. Chaypitami gamga cay pachapita illganquipaj.
    Cay watallanami wañunquipis› nir.»'
  bqp-bqp: Yen sɔ̃, tɛ̃, wee ye Yinni Gusunɔ u geruɑ. U nɛɛ, u koo nun wunɑ tem minin
    di, domi wunɛn gɑri yi derɑ tɔmbɑ nùn seesi. Kɑɑ gbi gisɔku ge.
  hat-hat: 'Se sa ki fè men sa Seyè a di: Li pral disparèt ou sou latè. Anvan lanne
    an bout, w''ap mouri, paske ou pouse pèp la pou l'' te kenbe tèt ak Seyè a!'
  eng-BSB: 'Therefore this is what the LORD says: ‘I am about to remove you from the
    face of the earth. You will die this year because you have preached rebellion
    against the LORD.’”'
  eng-WEBPB: Therefore the LORD says, ‘Behold, I will send you away from off the surface
    of the earth. This year you will die, because you have spoken rebellion against
    the LORD.’”
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a amanage nehie, Kagrira ama mopafintira kazeri
    atresugenka omanigahane. Kagra meni ama kafufi frigahane. Na'ankure kagra vahera
    rempi huzaminke'za Ra Anumzamofona ha' rente'naze.
  nhe-BL: Yeca ama TOTECO quiijtohua para ta timiquis. Quena, timiquis ipan ni xihuitl
    pampa ta timosisinijtoc ica TOTECO.
  gub-BL: A'e rupi — Aityk putar Anani ihe nehe, i'i Tupàn Tuweharupi Wiko Ma'e. Eremàno
    putar ko kwarahy rehe nehe. Ta'e — Pepytu'u Tupàn Tuweharupi Wiko Ma'e heruzar
    ire nehe, ere teko wanupe ne xe.
  eng-DRA: 'Therefore thus saith the Lord: Behold I will send thee away from off the
    face of the earth: this year shalt thou die: for thou hast spoken against the
    Lord.'
