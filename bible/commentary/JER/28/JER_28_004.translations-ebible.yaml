    ewe waas än ewe kingen Papilon. Ngang ewe Samol mi Lapalap üa kapas.”
  rop-rop: Ai garra bringimbek det king blanga Juda du, King Jehoiyakin det san blanga
    Jehoiyakim, garram ola pipul blanga Juda hubin gowei prisana langa det kantri
    gulum Bebalon. Yuwai, ai garra breigim det pawa blanga det king blanga Bebalon.”
    Lagijat na Henanaiya bin reken YAWEI bin tok.
  ukr-1871: Та й Ехонїю Йоакименка, царя Юдейського, й усїх полонян Юдеїв, що позаймано
