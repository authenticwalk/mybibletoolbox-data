    lou mai inai gabu dekenai, badina be Babulonia king ena siahu do lau hamakohia
    momokani. Lau inai Lohiabada lau hereva vadaeni.’ ”
  urd-urd: शाह — ए — यहूदाह यकूनियाह — बिन — यहूयक़ीम को और यहूदाह के सब ग़ुलामों
    को जो बाबुल को गए थे, फिर इसी जगह लाऊँगा, ख़ुदावन्द फ़रमाता है; क्यूँकि मैं शाह
    — ए — बाबुल के जूए को तोड़ डालूँगा।
  rus-SYN: и Иехонию, сына Иоакима, царя Иудейского, и всех пленных Иудеев, пришедших
