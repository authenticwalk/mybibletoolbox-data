    כִּ֣י אֶשְׁבֹּ֔ר אֶת־עֹ֖ל מֶ֥לֶךְ בָּבֶֽל׃
  ibo-ibo: Aga m akpọlatakwa Jehoiakin nwa Jehoiakim, na ndị niile ọzọ e si na Juda
