    tlen ohui tlen ica inmechilpitoc nopa tlanahuatijquetl tlen tlali Babilonia.’
    Queja nopa quiijto TOTECO.
  gub-BL: Arur putar Zuta ywy rehe har wanuwihawete Zoaki Zeoaki ta'yr ihe nehe no.
