    maini viri karerave. Eo, Babironi avuhainaava ni Isareri auntana purumakau auntana
    katari rukitaira voqaara te raqa karerave. Te Noravano Kotika minti turo, tiro.
  hmo-hmo: Bona Iuda ena king Iehoiakini, Iehoiakimi ena natuna, bona Iuda dekena
