  mar-mar: यहूदाचा राजा यहोयाकीम याचा मुलगा यकन्या व बाबेलास कैद करून नेलेले यहूदाचे
    जे सर्व लोक यांस मी परत या ठिकाणी आणीन असे परमेश्वर म्हणतो, कारण मी बाबेलाच्या
