  kos-kos: Nga fah oayapa folokunulma Tokosra Jehoiachin lun Judah, wen natul Jehoiakim,
    wi mwet Judah nukewa su tuh mwet sruoh ac som nu Babylonia. Aok, nga ac fah kunausla
    ku lun Tokosra lun Babylonia. Nga, LEUM GOD, pa fahk ma inge.”
  hbo-WLC: וְאֶת־יְכָנְיָ֣ה בֶן־יְהוֹיָקִ֣ים מֶֽלֶךְ־יְ֠הוּדָה וְאֶת־כָּל־גָּל֨וּת
