    ਮੈਂ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੇ ਜੂਲੇ ਨੂੰ ਭੰਨ ਦਿਆਂਗਾ।
  mya-JVB: ဗာဗုလုန် မြို့သို့ သိမ်း သွားသော ယုဒ ပြည်သား အပေါင်း တို့နှင့်တကွ၊ ယုဒ
    ရှင်ဘုရင် ယောယကိမ် သား ယေခေါနိ မင်းကိုလည်း ၊ ဤ အရပ် သို့ ငါ ဆောင် ခဲ့ဦးမည်။ ဗာဗုလုန်
    ရှင်ဘုရင် ၏ ထမ်းဘိုး ကို ငါချိုး မည်ဟု ထာဝရဘုရား မိန့် တော်မူကြောင်းကို၊ ဗိမာန်
