verse: JER.028.004
translations:
  mal-C: യെഹൂദാരാജാവായി യെഹോയാക്കീമിന്റെ മകനായ യെഹോയാഖീനെയും ബാബേലിലേക്കു പോയിട്ടുള്ള
    എല്ലാ യെഹൂദാപ്രവാസികളെയും ഞാൻ ഈ സ്ഥലത്തേക്കു കൊണ്ടുവരും; ഞാൻ ബാബേൽരാജാവിന്റെ നുകം
    ഒടിച്ചുകളയും,’ എന്നും യഹോവ അരുളിച്ചെയ്യുന്നു.”
  deu-TKW: Auch Jechonja, den Sohn Jojakims, den König von Juda, und alle Gefangenen
    Judas, die nach Babel gekommen sind, werde ich an diesen Ort zurückbringen - ist
    der Spruch Jahwes -, denn ich will das Joch des Königs von Babel zerbrechen!
  lin-lin: 'Nakozongisa lisusu na esika oyo : Yekonia, mwana mobali ya Yeoyakimi,
    mokonzi ya Yuda, mpe bato nyonso oyo, wuta na Yuda, bakendeki na bowumbu, na Babiloni, ›
    elobi Yawe, ‹ pamba te nakobuka ekangiseli ya mokonzi ya Babiloni. › »'
  eng-LSV: and Jeconiah son of Jehoiakim, king of Judah, and all the expulsion of
    Judah, who are entering Babylon, I am bringing back to this place—a declaration
    of YHWH; for I break the yoke of the king of Babylon.”
  eng-GNV: 'And I will bring againe to this place Ieconiah the sonne of Iehoiakim
    King of Iudah, with all them that were caried away captiue of Iudah, and went
    into Babel, saith the Lord: for I will breake the yoke of the King of Babel.'
  eng-WEBSTER: And I will bring again to this place Jeconiah the son of Jehoiakim
    king of Judah, with all the captives of Judah, that went into Babylon, saith the
    LORD; for I will break the yoke of the king of Babylon.
  nhw-BL: Huan nojquiya sempa nijhualicas Jeconías, icone Joacim, nopa tlanahuatijquetl
    tlen tlali Judá. Huan niquinhualicas nochi nopa sequinoc masehualme catli quinquixtijtoque
    huan itztoque ipan tlali Babilonia. Huan nijtlamiltis nochi nopa tlanahuatili
    catli ohui catli ica anmechilpitoc nopa tlanahuatijquetl tlen tlali Babilonia.’
    Quej nopa quiijto TOTECO.
  swh-ONEN: Pia nitamrudisha mahali hapa Yekonia mwana wa Yehoyakimu mfalme wa Yuda,
    pamoja na wote waliohamishwa kutoka Yuda ambao walikwenda Babeli,’ asema Bwana,
    ‘kwa kuwa nitaivunja nira ya mfalme wa Babeli.’ ”
  bba-bba: U koo mɑɑ de Yoyɑkini, Yoyɑkimun bii, Yudɑbɑn sinɑ boko u wurɑmɑ, kɑ sere
    Yudɑbɑn tɔn be bɑ kɑ dɑ Bɑbiloniɔ. Domi u koo bu yɑrɑ Bɑbilonin yorun di.
  eng-KJVCPB: 'and I will bring again to this place Jeconiah the son of Jehoiakim
    king of Judah, with all the captives of Judah, that went into Babylon, saith the
    Lord: for I will break the yoke of the king of Babylon.'
  luo-luo: Bende anaduog kae Jehoyakin wuod Jehoyakim ruodh Juda kod jogo mamoko duto
    mane oter e twech koa Juda mane odhi Babulon,’ Jehova Nyasaye owacho, ‘nimar anatur
    jok mar ruodh Babulon.’ ”
  meu-meu: Bona Iekonia, Iuda pavapavana Iehoiakim natuna, bona Iuda amo Babulono
    e laohaidia taudia iboudiai danu, lau ese baina hakaudia lou mai ina gabu ai,
    badina be Babulono pavapavana ese e atoa madunana na baina hakwaidua. Iehova na
    e herevamu.
  npi-ULB: त्यसपछि बेबिलोनमा पठाइएका यहूदाका राजा यहोयाकीमका छोरा यहोयाकीन र यहूदाका
    सबै बन्दीलाई म फर्काएर ल्याउनेछु, यो परमप्रभुको घोषणा हो, किनकि बेबिलोनका राजाको
    जुवालाई म भाँच्‍नेछु' ।”
  yor-yor: Èmi á tún mú ààyè Jekoniah ọmọ Jehoiakimu ọba Juda padà, àti gbogbo àwọn
    tí ń ṣe àtìpó láti Juda ní Babeli,’ èyí ni ọ̀rọ̀ Olúwa pé, ‘àjàgà yín láti ọwọ́
    ọba Babeli yóò rọrùn.’ ”
  pes-OPCB: یهویاکین (پسر یهویاقیم) پادشاه یهودا را نیز با تمام کسانی که به بابِل
    به اسارت رفته‌اند، به اینجا باز خواهم گرداند. بله، من یوغی را که پادشاه بابِل
    بر گردن شما گذاشته، خواهم شکست. من، خداوند، این را می‌گویم.»
  tgl-ULB: At ibabalik ko sa lugar na ito si Jeconias na anak ni Jehoiakim, na hari
    ng Juda at lahat ng mga bihag ng Juda na ipinadala sa Babilonia, sapagkat sisirain
    ko ang pamatok ng hari ng Babilonia.” Ito ang pahayag ni Yahweh.
  hui-hui: Ani bialu Yahoiagimi igini Kini Yahoiagini Babilono garabaya bu yalu piyagobi
    Yuda wali agali piyarubi bibahende haru dai bulebero. Anidagua larogoni irane
    Anduane Homogo i̱nime ira mbalapayabi bulumaganaga mani hende hamagamaga biaga
    ngagome ti hende hamagamaga buwa haru kago golope holebero lalu laro. Ai Anduane
    Homogo i̱naga bi lai harugoni, lene.
  mya-mya: ငါ​သည်​ယော​ယ​ကိမ်​၏​သား​ယု​ဒ​ဘု​ရင် ယေ​ခေါ​နိ​ကို​လည်း ယု​ဒ​ပြည်​မှ​ဗာ​ဗု​လုန်
    မြို့​သို့​လိုက်​ပါ​သွား​ရ​ကြ​သည့်​သုံ့​ပန်း​များ နှင့်​အ​တူ​ပြန်​လည်​ခေါ်​ဆောင်​ခဲ့​မည်။
    ဗာ​ဗု လုန်​မင်း​၏​အာ​ဏာ​တန်​ခိုး​ကို​အ​မှန်​ပင် ငါ​ချိုး​နှိမ်​တော်​မူ​မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ
    ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား​ဖြစ်​၏'' ဟု မိန့်​တော်​မူ​ကြောင်း​ပြော​ကြား​လေ​၏။
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཡཱ་ཀིམ་གྱི་བུ་ཡེ་ཀོན་ཡཱ་དང་བཅས་པཱ་པེལ་ལོན་དུ་བཙོན་ལ་ཁྲིད་པའི་ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་ཕྱིར་འཁྲིད་འོང་བར་བྱའོ།
    །ཅི་ལ་ཞེ་ན། ངས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་གཉའ་ཤིང་གཅོག་པར་འགྱུར་ཞེས་གསུངས་ཏེ། འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Ndichadzosazve kunzvimbo ino Jehoyakini mwanakomana waJehoyakimi mambo
    weJudha navose vakatapwa kubva kuJudha, vakaenda kuBhabhironi,’ ndizvo zvinotaura
    Jehovha, ‘nokuti ndichavhuna joko ramambo weBhabhironi.’ ”
  spa-BLM: Volveré a traer a este lugar a Jeconías hijo de Joacim, rey de Judá, con
    todos los cautivos de Judá que fueron a Babilonia — dice Yahvé —, porque romperé
    el yugo del rey de Babilonia.”
  cac-cac: A in Jehová in svala' to ol vac' meltzaj vin̈aj Jeconías sreyal Judá, vin̈
    yuninal vin̈aj Joacim yed' masanil eb' anima ic'b'ilb'at d'a Babilonia chi'. Ol
    in can̈chitej syugo vin̈ rey chi' ayem d'a eyib'an̈, xchi Jehová, xchi vin̈aj
    Hananías chi'.
  swh-ULB: Kisha nitawarudisha katika sehemu hii Yekonia mwana wa Yehotakimu, mfalme
    wa Yuda, na mateka wote wa Yuda ambao walipelekwa Babeli—hili ni tangazo la Yahwe—kwa
    maana nitaivunja nira ya mfalme wa Babeli.”
  bel-bel: І Еханію, сына Ёакімавага, цара Юдэйскага, і ўсіх палонных Юдэяў, якія
    прыйшлі ў Вавілон, Я вярну на месца гэтае, кажа Гасподзь; бо паламаю ярмо цара
    Вавілонскага.
  deu-ELBBK: Und Jekonja, den Sohn Jojakims, den König von Juda, und alle Weggeführten
    von Juda, die nach Babel gekommen sind, werde ich an diesen Ort zurückbringen,
    spricht der HERR; denn ich werde das Joch des Königs von Babel zerbrechen.
  mbb-OT: Ibpelikù ku zaan kayi si Hadì Jehoyakin he hadì te Juda he anak ni Jehoyakim,
    wey is langun he menge tig-Juda he mibihag diyà te Babilonia, su egevaan ku en
    is gehem te hadì te Babilonia. Iyan a, is Nengazen, is migkaǥi kayi.”
  mal-2015: യെഹോയാക്കീമിന്റെ മകനായി യെഹൂദാരാജാവായ യെഖൊന്യാവെയും ബാബേലിലേക്കു പോയ സകലയെഹൂദാബദ്ധന്മാരെയും
    ഞാൻ ഈ സ്ഥലത്തേക്കു മടക്കിവരുത്തും; ഞാൻ ബാബേൽരാജാവിന്റെ നുകം ഒടിച്ചുകളയും എന്നു
    യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Pre kada than anava pale le judske kraľis Jechonijah, le Jojakimoskre čhas,
    a the savore zaile manušen andral e Judsko, save gele andro Babilon,‘ phenel o
    RAJ, ‚bo phagava o jarmos le babiloňike kraľiskro.‘ “
  pes-OPV: و خداوند می‌گوید من یکنیا ابن یهویاقیم پادشاه یهودا و جمیع اسیران یهودا
    را که به بابل رفته‌اند به اینجا باز خواهم آورد زیرا که یوغ پادشاه بابل را خواهم
    شکست.»
  ron-1924: Ши вой адуче ынапой, ын локул ачеста’, зиче Домнул, ‘пе Иекония, фиул
    луй Иоиаким, ымпэратул луй Иуда, ши пе тоць принший де рэзбой ай луй Иуда, каре
    с-ау дус ын Бабилон, кэч вой сфэрыма жугул ымпэратулуй Бабилонулуй.’”
  ben-OBCV: আমি যিহূদার রাজা যিহোয়াকীমের পুত্র যিহোয়াখীনকে এবং যিহূদা থেকে ব্যাবিলনে
    নির্বাসিত হওয়া সব ব্যক্তিকে এই স্থানে ফিরিয়ে আনব,’ সদাপ্রভু এই কথা বলেন, ‘কারণ
    আমি ব্যাবিলনের রাজার জোয়াল ভেঙে ফেলব।’ ”
  som-som: Oo Rabbigu wuxuu leeyahay, Waxaan halkan ku soo celin doonaa Yekonyaah
    ina Yehooyaaqiim oo ahaa boqorkii dalka Yahuudah, iyo maxaabiistii dadka Yahuudah
    ee Baabuloon lala tegey oo dhan, waayo, harqoodka boqorka Baabuloon waan jebin
    doonaa.
  lat-VUC: 'Et Jechoniam filium Joakim regem Juda, et omnem transmigrationem Juda,
    qui ingressi sunt in Babylonem, ego convertam ad locum istum, ait Dominus: conteram
    enim jugum regis Babylonis.'
  eng-ASVBT: and I will bring again to this place Jeconiah the son of Jehoiakim, king
    of Judah, with all the captives of Judah, that went to Babylon, saith Jehovah;
    for I will break the yoke of the king of Babylon.
  ita-1885: Ed io ricondurrò, dice il Signore, in questo luogo, Geconia, figliuolo
    di Gioiachim, re di Giuda, e tutti que' di Giuda, che sono stati menati in cattività,
    e son venuti in Babilonia; perciocchè io romperò il giogo del re di Babilonia.
  eng-LXXUP: And slain men shall fall in the land of the Chaldeans, and men pierced
    through shall fall without it.
  eng-ULB: Then I will bring back to this place Jehoiachin son of Jehoiakim, king
    of Judah, and all the captives of Judah who were sent to Babylon—this is Yahweh's
    declaration—for I will break the yoke of the king of Babylon.”
  spa-VBL: También haré volver a Jerusalén a Joaquín, hijo de Joaquín, rey de Judá,
    junto con todos los exiliados de Judá que fueron llevados a Babilonia, declara
    el Señor, porque voy a romper el yugo del rey de Babilonia”.
  fra-_FOB: Et je ferai revenir dans ce lieu, dit l'Éternel, Jéchonias, fils de Jéhojakim,
    roi de Juda, et tous les captifs de Juda qui sont allés à Babylone; car je romprai
    le joug du roi de Babylone.
  mal-mal: യെഹോയാക്കീമിന്റെ മകൻ യെഹൂദാ രാജാവായ യെഖൊന്യാവിനെയും ബാബേലിലേക്കു പോയ സകല
    യെഹൂദാബദ്ധന്മാരെയും ഞാൻ ഈ സ്ഥലത്തേക്ക് മടക്കിവരുത്തും; ഞാൻ ബാബേൽരാജാവിന്റെ നുകം
    ഒടിച്ചുകളയും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Us waqt maiṅ Yahūdāh ke bādshāh Yahūyākīn bin Yahūyaqīm aur Yahūdāh ke
    dīgar tamām jilāwatanoṅ ko bhī Bābal se wāpas lāūṅgā. Kyoṅki maiṅ yaqīnan Shāh-e-Bābal
    kā juā toṛ ḍālūṅgā. Yih Rab kā farmān hai.”
  suz-BL: मिनु गो यहूदा ङा पिप येहो-याकीम आ तौ येकोन्‍याह नु यहूदा रे ग्‍याइश्‍शा
    लाइक्‍चा पुंइसीशो नेल्‍ल आन कली बेबीलोन रे चाक्‍नुङमी। मारदे हना गो बेबीलोन ङा
    पिप आ जुवा जिक्‍शा गेनुङ’ ” दे परमप्रभु यावेमी देंत। येरमीया २७:२०
  eng-NOY: And Jeconiah, the son of Jehoiakim, king of Judah, and all the captives
    of Judah that went to Babylon, will I bring again to this place, saith Jehovah;
    for I will break the yoke of the king of Babylon.”
  ita-1927: e ricondurrò in questo luogo, dice l’Eterno, Jeconia, figliuolo di Joiakim,
    re di Giuda, e tutti que’ di Giuda che sono stati menati in cattività in Babilonia;
    perché spezzerò il giogo del re di Babilonia”.
  ckb-ckb: یەهۆیاکینی کوڕی یەهۆیاقیمی پاشای یەهودا دەگەڕێنمەوە ئەم شوێنە، هەروەها
    هەموو ئەوانەش کە لەگەڵی بۆ بابل ڕاپێچ کرابوون، چونکە نیری پاشای بابل دەشکێنم.“
    ئەوە فەرمایشتی یەزدانە.»
  eng-BBE: 'And I will let Jeconiah, the son of Jehoiakim, king of Judah, come back
    to this place, with all the prisoners of Judah who went to Babylon, says the Lord:
    for I will have the yoke of the king of Babylon broken.'
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಯಾಕೀಮನ ಮಗ ಯೆಕೊನ್ಯನನ್ನು ಬಾಬಿಲೋನಿಗೆ ಹೋದ ಯೆಹೂದದ ಸೆರೆಯವರೆಲ್ಲರನ್ನೂ
    ನಾನು ತಿರುಗಿ ಈ ಸ್ಥಳಕ್ಕೆ ಬರಮಾಡುವೆನು,’ ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. ಏಕೆಂದರೆ ಬಾಬಿಲೋನಿನ
    ಅರಸನ ನೊಗವನ್ನು ಮುರಿದುಬಿಡುವೆನು.”
  tam-2017: யோயாக்கீமின் மகனாகிய எகொனியா என்கிற யூதாவின் ராஜாவையும் பாபிலோனுக்குச்
    சிறையாகக் கொண்டுபோகப்பட்ட யூதர் அனைவரையும் நான் இவ்விடத்திற்குத் திரும்பிவரச்செய்வேன்;
    பாபிலோன் ராஜாவின் நுகத்தை உடைப்பேன் என்றார் என்று சொன்னான்.
  spa-RV-1909: Y yo tornaré á este lugar á Jechônías hijo de Joacim, rey de Judá,
    y á todos los trasportados de Judá que entraron en Babilonia, dice Jehová; porque
    yo quebrantaré el yugo del rey de Babilonia.
  ron-BTF: Și voi aduce din nou în acest loc pe Ieconia, fiul lui Ioiachim, împăratul
    lui Iuda, cu toți captivii din Iuda care au mers în Babilon, spune DOMNUL, pentru
    că voi zdrobi jugul împăratului Babilonului.
  eng-WEBP: I will bring again to this place Jeconiah the son of Jehoiakim, king of
    Judah, with all the captives of Judah, who went to Babylon,’ says the LORD; ‘for
    I will break the yoke of the king of Babylon.’”
  eng-FBV: I will also bring back to Jerusalem Jehoiachin, son of Jehoiakim, king
    of Judah, together with all the exiles from Judah who were taken to Babylon, declares
    the Lord, because I'm going to break the yoke of the king of Babylon.”
  nld-1939: Ook Jekonias, den zoon van Jojakim en koning van Juda, met alle ballingen
    van Juda, die naar Babel gegaan zijn, breng Ik weer terug naar deze plaats, is
    de godsspraak van Jahweh; want Ik breek het juk van den koning van Babel!
  nch-BL: Huan nojquiya sempa nijhualicas Jeconías, icone Joacim, nopa tanahuatijquet
    ten tali Judá. Huan niquinhualicas nochi nopa sequinoc masehualme cati quinquixtijtoque
    huan itztoque ipan tali Babilonia. Huan nijtamiltis nochi nopa tanahuatili cati
