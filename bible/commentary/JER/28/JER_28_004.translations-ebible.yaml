    Babiloniapa rayninpa yügunta. Noga Tayta Diosmi chayno në.› »
  bqp-bqp: U koo mɑɑ de Yoyɑkini, Yoyɑkimun bii, Yudɑbɑn sinɑ boko u wurɑmɑ, kɑ sere
