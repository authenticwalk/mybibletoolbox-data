    the Lord; for I will break the yoke of the king of Babylon.
  asm-FB: আৰু যিহোৱাই কৈছে, ‘মই যিহোয়াকীমৰ পুত্ৰ যিহূদাৰ ৰজা যকনিয়াক, বাবিললৈ বন্দী
