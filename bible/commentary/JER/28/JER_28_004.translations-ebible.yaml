  heb-heb: ואת יכניה בן יהויקים מלך יהודה ואת כל גלות יהודה הבאים בבלה אני משיב אל
    המקום הזה נאם יהוה כי אשבר את על מלך בבל׃
  ben-IRV: তখন আমি যিহোয়াকীমের ছেলে যিহূদার রাজা যিকনিয়কে এবং যিহূদার সমস্ত বন্দী,
    যাদের বাবিলে পাঠানো হয়েছে তাদের এই জায়গায় ফিরিয়ে আনব’ এটি সদাপ্রভুর ঘোষণা,
    ‘কারণ আমি বাবিলের রাজার জোয়াল ভাঙ্গবো’।”
  pan-pan: ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯਹੋਯਾਕੀਮ ਦੇ ਪੁੱਤਰ ਯਕਾਨਯਾਹ ਨੂੰ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਸਾਰੇ ਗ਼ੁਲਾਮਾਂ
