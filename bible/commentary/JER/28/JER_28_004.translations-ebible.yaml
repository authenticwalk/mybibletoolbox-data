  ory-ory: ପୁଣି, ଯିହୋୟାକୀମ୍‍ର ପୁତ୍ର ଯିହୁଦାର ରାଜା ଯିହୋୟାଖୀନ୍‍କୁ, ଯିହୁଦାରୁ ବାବିଲକୁ ବନ୍ଦୀ
