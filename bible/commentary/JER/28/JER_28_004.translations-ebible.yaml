    of Jehovah; for I do break the yoke of the king of Babylon.'
  eng-WYC-2017: And I shall turn to this place, saith the Lord, Jeconiah, the son
    of Jehoiakim, the king of Judah, and all the passing over of Judah, that entered
    into Babylon; for I shall all-break the yoke of the king of Babylon.
  eng-WMBB: I will bring again to this place Jeconiah the son of Jehoiakim, king of
    Judah, with all the captives of Judah, who went to Babylon,’ says the LORD; ‘for
    I will break the yoke of the king of Babylon.’”
  urd-GVH: उस वक़्त मैं यहूदाह के बादशाह यहूयाकीन बिन यहूयक़ीम और यहूदाह के दीगर तमाम
    जिलावतनों को भी बाबल से वापस लाऊँगा। क्योंकि मैं यक़ीनन शाहे-बाबल का जुआ तोड़
