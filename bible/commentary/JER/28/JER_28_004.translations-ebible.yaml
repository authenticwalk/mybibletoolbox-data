    api täŋpet. Yawe näkä ude yäŋkehärom täyat.
  haw-1868: A e lawe hou mai no wau i keia wahi ia Iekonia, i ke keiki a Iehoiakima,
    ke alii o ka Iuda, a me ka poe pio a pau o ka Iuda, ka poe i hele maloko o Babulona,
    wahi a Iehova; no ka mea, e uhai au i ka auamo o ke alii o Babulona.
  arb-NAV: وَأَرُدُّ إِلَى هَذَا الْمَوْضِعِ يَكُنْيَا بْنَ يَهُويَاقِيمَ مَلِكَ يَهُوذَا،
    وَكُلَّ سَبْيِ يَهُوذَا الَّذِينَ نُفُوا إِلَى بَابِلَ، لأَنِّي سَأُحَطِّمُ نِيرَ
    مَلِكِ بَابِلَ».
  ewe-ewe: Makplɔ Yuda fia Yehoyatsin, Yehoyakim ƒe vi agbɔ va teƒe sia, hekpe ɖe
