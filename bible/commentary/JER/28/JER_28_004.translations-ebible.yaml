    ଆମ୍ଭେ ବାବିଲ ରାଜାର ଯୁଆଳି ଭାଙ୍ଗି ପକାଇବା।”
  chk-chk: Üpwe pwal aliwinato ngeni ei leni Jehoiachin ewe kingen Juta nöün Jehoiakim
