verse: JER.028.017
translations:
  mal-C: അങ്ങനെ ഹനന്യാപ്രവാചകൻ, ആ വർഷം ഏഴാംമാസത്തിൽ മരിച്ചു.
  deu-TKW: Und der Prophet Hananja starb in selbigem Jahre im siebenten Monate.
  lin-lin: Kaka na mobu wana, na sanza ya sambo, mosakoli Anania akufaki.
  eng-LSV: And Hananiah the prophet dies in that year, in the seventh month.
  eng-GNV: So Hananiah the Prophet died the same yeere in the seuenth moneth.
  eng-WEBSTER: So Hananiah the prophet died the same year in the seventh month.
  nhw-BL: Huan quena, ica ome metztli, Hananías mijqui.
  swh-ONEN: Katika mwezi wa saba wa mwaka ule ule, nabii Hanania akafa.
  bba-bba: Mɑ Gusunɔn sɔmɔ Hɑnɑniɑ wi, u ɡu wɔ̃ɔ ɡen suru nɔɔbɑ yiruse sɔɔ.
  eng-KJVCPB: So Hananiah the prophet died the same year in the seventh month.
  luo-luo: E dwe mar abiriyo mar higa onogono, Hanania janabi notho.
  meu-meu: Una laḡani lalonai, hua ihahituna ai, peroveta tauna Hanarua na e mase.
  npi-ULB: त्यही वर्षको सातौँ महिनामा हनन्याह अगमवक्ता मरे ।
  yor-yor: Ní oṣù keje ọdún yìí ni Hananiah wòlíì kú.
  pes-OPCB: دو ماه بعد، حننیا مرد.
  tgl-ULB: At namatay si Ananias na propeta sa ika-pitong buwan sa taong iyon.
  hui-hui: Ani leaha mali ogoninaga dege ege kane hayagola Hananaia ibu homene.
  mya-mya: ပ​ရော​ဖက်​ဟာ​န​နိ​သည်​ထို​နှစ်​သတ္တမ​လ ၌​ပင်​သေ​ဆုံး​သွား​လေ​သည်။
  bod-N: དེ་ནས་ལུང་སྟོན་པ་ཧ་ནན་ཡཱ་ལོ་དེའི་ཟླ་བདུན་པའི་ནང་ཚེ་ལས་འདས་སོ། །
  sna-sna: Mumwedzi wechinomwe wegore racho iroro, muprofita Hanania akafa.
  spa-BLM: Así que el profeta Ananías murió el mismo año en el séptimo mes.
  cac-cac: A d'a yuquil uj d'a jun ab'il chi', ix cham vin̈aj Hananías chi'.
  swh-ULB: Katika mwezi wa saba wa mwaka ule ule, Hanania nabii akafa.
  bel-bel: І памёр прарок Ананія ў тым самым годзе, на сёмым месяцы.
  deu-ELBBK: Und der Prophet Hananja starb in demselben Jahr im 7. Monat.
  mbb-OT: Umbe, hein ikepitu he vulan dutun he tuig, minatey is ebpeneuven he si Hanania.
  mal-2015: അങ്ങനെ ഹനന്യാപ്രവാചകൻ ആയാണ്ടിൽ തന്നേ ഏഴാം മാസത്തിൽ മരിച്ചു.
  rmc-rmc: O prorokos Chananijaš muľa mek oda berš andro eftato čhon.
  pes-OPV: پس در ماه هفتم همانسال حننیا نبی مرد.
  ron-1924: Ши пророкул Ханания а мурит кяр ын анул ачела, ын луна а шаптя.
  ben-OBCV: সেই বছরের সপ্তম মাসে, ভাববাদী হনানিয়ের মৃত্যু হল।
  som-som: Sidaas daraaddeed Nebi Xananyaah isla sannaddaas bisheedii toddobaad ayuu
    dhintay.
  lat-VUC: Et mortuus est Hananias propheta in anno illo, mense septimo.
  eng-ASVBT: So Hananiah the prophet died the same year in the seventh month.
  ita-1885: E il profeta Anania morì quello stesso anno, nel settimo mese.
  eng-LXXUP: 'Every man has completely lost understanding; every goldsmith is confounded
    because of his graven images: for they have cast false gods, there is no breath
    in them.'
  eng-ULB: In the seventh month of that same year, Hananiah the prophet died.
  spa-VBL: El profeta Ananías murió en el séptimo mes de ese mismo año.
  fra-_FOB: Et Hanania, le prophète, mourut cette année-là, au septième mois.
  mal-mal: അങ്ങനെ ഹനന്യാപ്രവാചകൻ ആയാണ്ടിൽ തന്നെ ഏഴാം മാസത്തിൽ മരിച്ചു.
  urd-GVR: Aur aisā hī huā. Usī sāl ke sātweṅ mahīne yānī do mahīne ke bād Hananiyāh
    nabī kūch kar gayā.
  suz-BL: मिनु मेको बर्स ङा ७ महिनाम जोल पा परमप्रभु यावे आ लोव़ पाइब हनान्‍याह बेक्‍त।
  eng-NOY: And Hananiah the prophet died in the same year, in the seventh month.
  ita-1927: E il profeta Anania morì quello stesso anno, nel settimo mese.
  ckb-ckb: جا حەنەنیای پێغەمبەر لە مانگی حەوتی ئەو ساڵەدا مرد.
  eng-BBE: So death came to Hananiah the prophet the same year, in the seventh month.
  kan-OKCV: ಹಾಗೆಯೇ ಪ್ರವಾದಿಯಾದ ಹನನ್ಯನು ಅದೇ ವರ್ಷದಲ್ಲಿ ಏಳನೆಯ ತಿಂಗಳಲ್ಲಿ ಸತ್ತನು.
  tam-2017: அப்படியே அனனியா என்கிற தீர்க்கதரிசி அவ்வருடத்தில்தானே ஏழாம் மாதத்தில்
    இறந்துபோனான்.
  spa-RV-1909: Y en el mismo año murió Hananías en el mes séptimo.
  ron-BTF: Astfel profetul Hanania a murit în același an în luna a șaptea.
  eng-WEBP: So Hananiah the prophet died the same year in the seventh month.
  eng-FBV: The prophet Hananiah died in the seventh month of that very year.
  nld-1939: En de profeet Chananja stierf nog in hetzelfde jaar in de zevende maand.
  nch-BL: Huan quena, ica ome metzti, Hananías mijqui.
  vie-1934: Cũng năm ấy, tháng bảy, thì tiên tri Ha-na-nia chết.
  hin-CV: उसी वर्ष सातवें माह में, भविष्यद्वक्ता हाननियाह की मृत्यु हो गई.
  spa-BES: Y la muerte llegó al profeta Hananías el mismo año, en el séptimo mes.
  tdx-tdx: Aa le nikoromak’ amy volam-paha-fito’ i taoñeiy avao t’i Kananiaho mpitoky.
  tha-KJV: ในปีเดียวกันนั้น ในเดือนที่​เจ็ด ฮานันยาห์​ผู้​พยากรณ์​ก็​ตาย
  por-BR-2018: E morreu o profeta Hananias no mesmo ano, no sétimo mês.
  deu-ELO: Und der Prophet Hananja starb in demselben Jahre im siebten Monat.
  eng-WYC-2018: And Hananiah, the prophet, died in that year, in the seventh month.
    (And the prophet Hananiah died that year, in the seventh month.)
  epo-epo: Kaj la profeto Ĥananja mortis en tiu jaro, en la sepa monato.
  uig-PIN: Ⱨananiya pǝyƣǝmbǝr dǝl xu yili yǝttinqi ayda ɵldi.
  beo-beo: Amola Ha:nanaia da oubi fesu amo odega fawane, bogoi dagoi.
  tpi-OTNT: Na long namba 7 mun bilong dispela yia yet, profet Hanania i dai pinis.
  hau-SA: A wata na bakwai na wannan shekara, annabi Hananiya ya mutu.
  uig-LAT: Hananiya peyghember del shu yili yettinchi ayda öldi.
  nde-nde: Ngenyanga yesikhombisa yalowomnyaka, uHananiya umphrofethi wafa.
  ton-ton: Pea naʻe mate ʻa Hanania ko e palōfita ʻi he taʻu ko ia ʻi hono fitu māhina.
  ces-1613: I umřel Chananiáš prorok roku toho měsíce sedmého.
  eng-WMB: So Hananiah the prophet died the same year in the seventh month.
  tam-TCV: அப்படியே இறைவாக்கினன் அனனியா அதே வருடம் ஏழாம் மாதத்தில் இறந்தான்.
  ceb-ULB: Sa ikapito ka bulan sa samang tuig, namatay ang propeta nga si Hanania.
  pol-UBG: I umarł prorok Chananiasz w tym roku, w miesiącu siódmym.
  urd-GVU: اور ایسا ہی ہوا۔ اُسی سال کے ساتویں مہینے یعنی دو مہینے کے بعد حننیاہ نبی
    کوچ کر گیا۔
  deu-1912: Also starb der Prophet Hananja desselben Jahres im siebenten Monat.
  kan-2017: ಅದರಂತೆ ಪ್ರವಾದಿಯಾದ ಹನನ್ಯನು ಅದೇ ವರ್ಷ ಏಳನೆಯ ತಿಂಗಳಲ್ಲಿ ಸತ್ತನು.
  yap-yap: Ma aram me yim’ Hananiah u lan e bin medlip e pul ko re duw nem.
  hlt-MCSB: Te kum kah a hla rhih dongah tonghma Hananiah te duek.
  mdy-ETH: ዬካፓ ሃናኒያ ዬኖ ሌዖኮ ላንካሳ ዓጊኖና ሃይቄኔ።
  twi-ASANTE: Ɔbosome a ɛtɔ so nson wɔ afe no ara mu no, odiyifoɔ Hanania wuiɛ.
  eng-WEBU: So Hananiah the prophet died the same year in the seventh month.
  wal-wal: He laittikka laappuntta aginan hananabaa yootiya Hanaanee haiqqiis.
  spa-PDDPT: El mes séptimo del mismo año Hananías murió.
  gun-gun: Ha'e gui ha'e va'e ma'etỹa reve profeta Hananias omano, sete jaxya py.
  ilo-ULB: Ket natay ni Hananias iti maikapito a bulan iti dayta a tawen.
  kpg-kpg: Hananiah guu made i di hidu malama o di ngadau hua deelaa.
  uig-ARA: ھانانىيا پەيغەمبەر دەل شۇ يىلى يەتتىنچى ئايدا ئۆلدى.
  sus-sus: Annabi Xananiya naxa faxa na ɲɛ kui, kike solofere nde.
  pon-2006: Oh Ananaia ahpw mehla ni keisuhn sounpwong en nan sounparohte.
  ksd-ksd: Damana ra propet Kanania i ga mat ta nam ra kilala iat ta ra gai lavurua.
  tur-YTC: Böylece Peygamber Hananya aynı yılın yedinci ayında öldü.
  grc-BRENT: Ἐματαιώθη πᾶς ἄνθρωπος ἀπὸ γνώσεως, κατῃσχύνθη πᾶς χρυσοχόος ἀπὸ τῶν
    γλυπτῶν αὐτοῦ, ὅτι ψευδῆ ἐχώνευσαν, οὐκ ἔστι πνεῦμα ἐν αὐτοῖς.
  ind-AYT: Dan, Nabi Hananya mati pada tahun itu pada bulan ketujuh.
  nya-nya: Mʼmwezi wachisanu ndi chiwiri wa chaka chomwecho, mneneri Hananiya anamwaliradi.
  hrv-hrv: I umrije prorok Hananija te godine u sedmom mjesecu.
  mps-mps: Te kibu bede digi te polua a naga olama, me badu si wabo side, te profet
    Hanania isai dao.
  tpi-tpi: Na long namba 7 mun bilong dispela yia yet, profet Hanania i dai pinis.
  dan-1931: Og Profeten Hananja døde samme År i den syvende Måned.
  vie-OVCB: Vào tháng bảy năm ấy, Tiên tri Ha-na-nia chết.
  guj-2017: અને તે જ વર્ષના સાતમા મહિનામાં હનાન્યા પ્રબોધક મૃત્યુ પામ્યો.
  pon-2006A: Oh Ananaia ahpw mehla ni keisuhwen sounpwong en nan sounparohte.
  por-BRBSL: Então Hananiah, o profeta, morreu no mesmo ano no sétimo mês.
  cth-cth: Hahoi, hatnae kum dawk, thapa yung sari nah profet Hananiah teh a due.
  twi-twi: Ɔsram a ɛto so ason wɔ afe no ara mu no, odiyifo Hanania wui.
  hlt-hlt: Te kum kah a hla rhih dongah tonghma Hananiah te duek.
  tbz-SIM: Kɛ̀ dɛ̀ nyóó yĩ́ bɛtɑ̃̀ɑ̃̀bɛ̀ bɛ̀dɛ́bɛ̀ kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò
    Anɑnniyɑ mɛ̀nkɛ kú.
  msy-2020: Ezɨ azenir kamra an namba 7ɨn iakɨnim ikiavɨra itima, Godɨn akam inigha
    izir gumazim Hanania aremegha gɨfa.
  azb-azb: Xananya peyğəmbər həmin ilin yeddinci ayında öldü.
  eng-DBY: And the prophet Hananiah died in the same year in the seventh month.
  hin-2017: इस वचन के अनुसार हनन्याह उसी वर्ष के सातवें महीने में मर गया।
  wol-KYG: Yonent ba ñuy wax Anaña ca at mooma la dee ca juróom ñaareelu weer wa.
  eng-YLT: And Hananiah the prophet dieth in that year, in the seventh month.
  eng-WYC-2017: And Hananiah, the prophet, died in that year, in the seventh month.
  eng-WMBB: So Hananiah the prophet died the same year in the seventh month.
  urd-GVH: और ऐसा ही हुआ। उसी साल के सातवें महीने यानी दो महीने के बाद हननियाह नबी
    कूच कर गया।
  rug-rug: Pa vina zuapa sidara koasa vuaheni tugo asa si mate se Hananaea sa poropita.
  gaz-gaz: Hanaaniyaa raajichis wagguma sana keessa jiʼa torbaffaatti duʼe.
  fra-LSG: Et Hanania, le prophète, mourut cette année-là, dans le septième mois.
  yal-yal: Nabi Xananiya yi faxa na ɲɛɛn kike solofereden na.
  haw-1868: A make iho la o Hanania, ke kaula, ia makahiki no, i ka hiku o ka malama.
  arb-NAV: وَفِي الشَّهْرِ السَّابِعِ مِنْ تِلْكَ السَّنَةِ عَيْنِهَا مَاتَ حَنَنِيَّا.
  ewe-ewe: Le ɣleti adrelia me le ƒe ma me la, Nyagblɔɖila Hananiya ku.
  eng-LEE: So Chananyah the prophet died in that same year, in the seventh month.
  asm-FB: আৰু হননিয়া ভাববাদী সেই বছৰৰ সপ্তম মাহত মৰিল।
  sus-A: عَننَبِ شَنَنِيَ نَشَ قَشَ نَ حّ كُي، كِكٍ سٌلٌقٍرٍ ندٍ.
  fra-SBL: Et Hanania, le prophète, mourut la même année, au septième mois.
  hbo-hbo: וַיָּ֛מָת חֲנַנְיָ֥ה הַנָּבִ֖יא בַּשָּׁנָ֣ה הַהִ֑יא בַּחֹ֖דֶשׁ הַשְּׁבִיעִֽי׃
    פ
  kik-kik: Mweri-inĩ wa mũgwanja wa mwaka o ro ũcio-rĩ, Hanania ũcio mũnabii agĩkua.
  fra-NCL: Et Hananias le prophète mourut cette même année, au septième mois.
  cek-AK: To na saning khrah sarihto naah tahmaa Hananiah to duek.
  cuk-cuk: Deyobi gusad, a-birga-nii-walagugledgi (7) Hananías burgwenonikid.
  uig-CYR: Һанания пәйғәмбәр дәл шу жили йәттинчи айда өлди.
  tel-2017: ఆ సంవత్సరం ఏడో నెలలో హనన్యా ప్రవక్త చనిపోయాడు.
  hat-BSA: Se konsa Hanania, pwofèt la, te mouri nan menm ane sa a nan setyèm mwa
    a.
  kos-kos: Ac Hananiah el misa ke malem akitkosr in yac sacna.
  hbo-WLC: וַיָּ֛מָת חֲנַנְיָ֥ה הַנָּבִ֖יא בַּשָּׁנָ֣ה הַהִ֑יא בַּחֹ֖דֶשׁ הַשְּׁבִיעִֽי׃
    פ
  ibo-ibo: Nʼọnwa asaa nke afọ ahụ Hananaya onye amụma nwụrụ.
  ory-ory: ତହିଁରେ ହନାନୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ସେହି ବର୍ଷର ସପ୍ତମ ମାସରେ ମଲେ।
  chk-chk: Iwe, lon ewe chök ier lon ewe afisuen maram, ewe soufos Hanania a mäla.
  rop-rop: En Henanaiya bin dai langa det namba 7 manth langa det seimwan yiya.
  ukr-1871: І вмер пророк Ананїя в тому роцї, в сьомому місяцї.
  deu-1951: (028-16b) Also starb der Prophet Hananja in demselben Jahr, im siebenten
    Monat.
  eng-JPS: So Hananiah the prophet died the same year in the seventh month.
  srp-1865: I umrije prorok Ananija te godine sedmoga mjeseca.
  lug-lug: Mu mwezi ogw’omusanvu ogw’omwaka gwe gumu, Kananiya n’afa.
  heb-heb: וימת חנניה הנביא בשנה ההיא בחדש השביעי׃
  ben-IRV: পরে হনানিয় ভাববাদী সেই বছরের সপ্তম মাসে মারা গেল।
  pan-pan: ਸੋ ਹਨਨਯਾਹ ਨਬੀ ਉਸੇ ਸਾਲ ਦੇ ਸੱਤਵੇਂ ਮਹੀਨੇ ਮਰ ਗਿਆ।
  mya-JVB: ထိုသို့ နှင့်အညီပရောဖက် ဟာနနိ သည် ထို နှစ် တွင် ၊ သတ္တမ လ ၌ သေ လေ၏။
  tbg-tbg: Ho vohaa vi ihira 7 toraqaa Hanaiaava qutu vura.
  hmo-hmo: Unai lagani tamona lalonai, hua namba 7 lalonai, peroveta tauna Hananaia
    be ia mase.
  urd-urd: चुनाँचे उसी साल के सातवें महीने हननियाह नबी मर गया।
  rus-SYN: И умер пророк Анания в том же году, в седьмом месяце.
  bqc-SIM: Wɛ̃pi mↄ soplade guu ↄ̃ ãnabi Anania gàu.
  tcz-CHONGTHU: Hichun, lhani jouvin Hananiah themgaopa chu athitai.
  mar-mar: आणि त्याच वर्षाच्या सातव्या महिन्यात संदेष्टा हनन्या मेला.
  qub-qub: Nishannöllami chay wata aywaj ganchis quillacho profëta Hananiasga wañuran.
  bqp-bqp: Mɑ Gusunɔn sɔmɔ Hɑnɑniɑ wi, u gu wɔ̃ɔ gen suru nɔɔbɑ yiruse sɔɔ.
  hat-hat: Menm lanne an vre, nan setyèm mwa a, pwofèt Ananya mouri.
  eng-BSB: And in the seventh month of that very year, the prophet Hananiah died.
  eng-WEBPB: So Hananiah the prophet died the same year in the seventh month.
  kbq-kbq: Higeno ana kafumofo 7ni ikante kasnampa ne' Hanania'a fri'ne.
  nhe-BL: Huan quena, ica ome metztli, Hananías mijqui.
  gub-BL: Na'e Tupàn ze'eg imume'u har Anani umàno 7 haw zahy mehe a'e kwarahy rehe
    kury.
  eng-DRA: And Hananias the prophet died in that year, in the seventh month.
