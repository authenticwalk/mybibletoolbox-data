verse: JER.028.001
translations:
  mal-C: 'ആ വർഷം, യെഹൂദാരാജാവായ സിദെക്കീയാവിന്റെ ഭരണത്തിന്റെ ആരംഭത്തിൽ, നാലാംവർഷത്തിൽ
    അഞ്ചാംമാസത്തിൽ, ഗിബെയോന്യനായ അസ്സൂരിന്റെ മകനായ ഹനന്യാപ്രവാചകൻ യഹോവയുടെ ആലയത്തിൽ
    പുരോഹിതന്മാരുടെയും സകലജനത്തിന്റെയും മുമ്പിൽവെച്ച് എന്നോട് ഇപ്രകാരം സംസാരിച്ചു:'
  deu-TKW: 'In jenem Jahre aber - im Anfange der Regierung Zedekias, des Königs von
    Juda, im vierten Jahre, im fünften Monate, - sprach zu mir der Prophet Hananja,
    der Sohn Azurs aus Gibeon, im Tempel Jahwes in Gegenwart der Priester und des
    ganzen Volks also:'
  lin-lin: 'Kaka na mobu wana, mobu ya minei, na ebandeli ya bokonzi ya Sedesiasi,
    mokonzi ya Yuda, na sanza ya mitano, mosakoli Anania, mwana mobali ya Azuri, moto
    ya mboka Gabaoni, alobaki na ngai kati na Tempelo ya Yawe na miso ya Banganga-Nzambe
    mpe ya bato nyonso :'
  eng-LSV: And it comes to pass, in that year, in the beginning of the reign of Zedekiah
    king of Judah, in the fourth year, in the fifth month, Hananiah son of Azur the
    prophet, who [is] of Gibeon, has spoken to me in the house of YHWH, before the
    eyes of the priests, and all the people, saying,
  eng-GNV: And that same yeere in the beginning of the reigne of Zedekiah King of
    Iudah in the fourth yeere, and in the fifth moneth Hananiah the sonne of Azur
    the prophet, which was of Gibeon, spake to mee in the House of the Lord in the
    presence of the Priestes, and of all the people, and said,
  eng-WEBSTER: And it came to pass the same year, in the beginning of the reign of
    Zedekiah king of Judah, in the fourth year, and in the fifth month, that Hananiah
    the son of Azur the prophet, who was of Gibeon, spoke to me in the house of the
    LORD, in the presence of the priests, and of all the people, saying,
  nhw-BL: 'Se tonali ipan metztli macuili ipan toisraelita calendario [28:1 Ni metztli
    elqui ipan agosto huan septiembre 593 a.C. ipan tocalendario tlen ama.], quema
    Sedequías yohuiyaya para nahui xihuitl tlanahuatía ipan tlali Judá, Hananías,
    icone Azur, nechcamanalhui. Hananías eliyaya se istlacatica tlajtol pannextijquetl
    tlen tlali Gabaón huan nechcamanalhui tlamiyacapa ipan itiopa TOTECO iniixpa nopa
    totajtzitzi huan nochi nopa masehualme. Nechilhui:'
  swh-ONEN: 'Katika mwezi wa tano wa mwaka ule ule, yaani mwaka wa nne, mwanzoni mwa
    utawala wa Sedekia mfalme wa Yuda, nabii Hanania mwana wa Azuri, ambaye alitoka
    Gibeoni, akaniambia katika nyumba ya Bwana mbele ya makuhani na watu wote:'
  bba-bba: Sedesiɑsin bɑndun wɔ̃ɔ nnɛse te sɔɔ, yen suru nɔɔbuse sɔɔ, Hɑnɑniɑ, Asurin
    bii, wi u sɑ̃ɑ Gusunɔn sɔmɔ Gɑbɑoniɔ, u kɑ Yeremi ɡɑri kuɑ yɑ̃ku kowobu kɑ tɔmbu
    kpuron wuswɑɑɔ, Yinni Gusunɔn sɑ̃ɑ yerɔ.
  eng-KJVCPB: And it came to pass the same year, in the beginning of the reign of
    Zedekiah king of Judah, in the fourth year, and in the fifth month, that Hananiah
    the son of Azur the prophet, which was of Gibeon, spake unto me in the house of
    the Lord, in the presence of the priests and of all the people, saying,
  luo-luo: 'E dwe mar abich mar higa nogono, higa mar angʼwen, e chakruok mar loch
    mar Zedekia ruodh Juda, janabi Hanania wuod Azur, manoa Gibeon, nowachona e od
    Jehova Nyasaye e nyim jodolo kod ji duto ni:'
  meu-meu: Una laḡani tamona ai, Sedekia, Iuda pavapavana, ena lohia negana matamana
    ai, laḡani ihahanina huana iha-imana ai, Hanania Asuru, peroveta tauna Gibeon
    amo, ese e hereva henigu, Iehova ena dubu ai, hahelaḡa taudia bona taunimanima
    iboudiai vairadiai, eto,
  npi-ULB: त्यही वर्ष अर्थात् यहूदाका राजा सिदकियाहले राज्‍य गरेको चौथो वर्षको पाँचौं
    महिनामा अज्‍जूरका छोरा, गिबोनमा बस्‍ने अगमवक्ता हनन्याहले परमप्रभुको मन्दिरमा
    पुजारीहरू र सबै मानिसको सामु मसित बोले । तिनले भने,
  yor-yor: 'Ní oṣù karùn-ún ní ọdún kan náà, ọdún kẹrin ní ìbẹ̀rẹ̀ ìṣèjọba Sedekiah
    ọba Juda, wòlíì Hananiah ọmọ Assuri, tí ó wá láti Gibeoni, sọ fún mi ní ilé Olúwa
    tí ó wà ní iwájú àwọn àlùfáà àti gbogbo ènìyàn:'
  pes-OPCB: 'در همان سال، در ابتدای سلطنت صدقیا، پادشاه یهودا، در ماه پنجم از سال
    چهارم، یک نبی دروغین به نام حننیا (پسر عزور)، اهل جبعون، در خانهٔ خداوند ایستاد
    و در مقابل کاهنان و مردم، رو به من کرد و گفت:'
  tgl-ULB: Nangyari ito sa taong iyon, sa simula ng paghahari ni Zedekias na hari
    ng Juda, sa ika-apat na taon at sa ika-limang buwan, si Ananias na anak ni Azur
    na propeta, na mula sa Gibeon ay nagsalita sa akin sa tahanan ni Yahweh sa harap
    ng mga pari at sa lahat ng mga tao. Sinabi niya,
  hui-hui: Sedegaia ibu Yuda dindiha kini heane dege mali maria hene. Mali ogoninaga
    ege dauni hayagola Anduane Homogonaga bi mana latagi haga agali mbira mini Hananaia
    Gibeono tanoali Asura igini henego ogoni ibu Anduane Homogonaga andaha ibini.
    Ibuwa loma minigo mo miaga hearunaga deni howabi wali agali maru bu hearunaga
    deni howabi ibugua ke̱ halu bi latagi howa mbiwia halu hene.
  mya-mya: ထို​နှစ်​တည်း​ဟူ​သော​ဇေ​ဒ​ကိ​မင်း​နန်း​စံ စ​တုတ္ထ​နှစ်​ပဉ္စ​မ​လ​၌​အာ​ဇု​ရ​၏​သား
    ဂိ​ဘောင်​မြို့​နေ​ပ​ရော​ဖက်​ဟာ​န​နိ​သည် ယေ​ရ​မိ​အား​ဗိ​မာန်​တော်​ထဲ​တွင်​ယဇ်​ပု​ရော
    ဟိတ်​များ​နှင့်​ပြည်​သူ​တို့​၏​ရှေ့​၌၊-
  bod-N: དེ་ཡང་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཚིད་ཀི་ཡཱ་ཡི་སྲིད་ལོ་བཞི་པའི་ལོ་དེའི་ཟླ་ལྔ་པར། གིབ་ཡོན་པ་ཨ་ཟུར་གྱི་བུ་ཧ་ནན་ཡཱ་ཞེས་པའི་ལུང་སྟོན་པ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་དུ་མཆོད་དཔོན་རྣམས་དང་མི་ཀུན་གྱི་མདུན་དུ་བདག་ལ་ན་རེ།
  sna-sna: Pakutanga kwokubata ushe kwaZedhekia mambo weJudha, mugore rechina, nomwedzi
    wechishanu wegore racho iroro, muprofita Hanania mwanakomana waAzuri, aibva kuGibheoni,
    akati kwandiri tiri mumba yaJehovha pamberi pavaprista navanhu vose,
  spa-BLM: 'Ese mismo año, al comienzo del reinado de Sedequías, rey de Judá, en el
    cuarto año, en el quinto mes, el profeta Hananías, hijo de Azzur, que era de Gabaón,
    me habló en la casa de Yahvé, en presencia de los sacerdotes y de todo el pueblo,
    diciendo:'
  cac-cac: 'Ayic schan̈il ab''il yoch vin̈aj Sedequías reyal d''a Judá, ayic yoil
    ujal yoch jun ab''il chi'', a vin̈aj Hananías yuninal vin̈aj Azur, aj Gabaón,
    jun vin̈ syaloch sb''a schecab''oc Dios, ix lolon vin̈ d''ayin Jeremías in tic
    d''a templo. D''a yichan̈ eb'' sacerdote yed'' d''a yichan̈ eb'' anima smasanil,
    ix yalan vin̈:'
  swh-ULB: Ilitokea katika mwaka ule, mwanzoni mwa utawala wa Sedekia mfalme wa Yuda,
    katika mwaka wa nne na mwezi wa tano, Hanania mwana wa Azuri nabii, alikuwa wa
    Gibeoni, alisema kwangu katika nyumba ya Yahwe mbele za makuhani na watu wote.
    Alisema,
  bel-bel: 'У той самы год, - на пачатку цараваньня Сэдэкіі, цара Юдэйскага, - у чацьвёрты
    год, у пяты месяц, Ананія, сын Азураў, прарок з Гаваона, казаў мне ў доме Гасподнім
    на вачах у сьвятароў і ўсяго народа і сказаў:'
  deu-ELBBK: 'Und es geschah in demselben Jahr, im Anfang der Regierung Zedekias,
    des Königs von Juda, im 4. Jahr, im 5. Monat, da sprach zu mir Hananja, der Sohn
    Assurs, der Prophet, der von Gibeon war, im Haus des HERRN vor den Augen der Priester
    und alles Volkes, und sagte:'
  mbb-OT: Dutun te iyan ded he tuig, hein ikelima he vulan dutun te ikeepat he tuig
    te kedhadì ni Zedekia ziyà te Juda, is ebpeneuven he si Hanania he anak ni Azur
    he tig-Gibeon, migkaǥi kayi te kediey ziyà te valey te Nengazen diyà te etuvangan
    te menge memumuhat wey te langun he menge etew zutun. Ke sikandin te,
  mal-2015: 'ആയാണ്ടിൽ, യെഹൂദാരാജാവായ സിദെക്കീയാവിന്റെ വാഴ്ചയുടെ ആരംഭത്തിങ്കൽ, നാലാം
    ആണ്ടിൽ അഞ്ചാം മാസത്തിൽ, ഗിബെയോന്യനായ അസ്സൂരിന്റെ മകൻ ഹനന്യാപ്രവാചകൻ യഹോവയുടെ ആലയത്തിൽ
    പുരോഹിതന്മാരുടെയും സർവ്വജനത്തിന്റെയും മുമ്പിൽവെച്ചു എന്നോടു പറഞ്ഞതെന്തെന്നാൽ:'
  rmc-rmc: 'Andre oda berš, sar vladňinelas o judsko kraľis Cidkijah štarto berš,
    mange andro pandžto čhon o Chananijaš, le Azuroskro čhavo, o prorokos andral o
    Gibeon, phenďa andro Chramos le RAJESKRO anglal o rašaja the anglal savore manuša:'
  pes-OPV: 'و در همان سال در ابتدای سلطنت صدقیا پادشاه یهودا در ماه پنجم ازسال چهارم
    واقع شد که حننیا ابن عزور نبی که ازجبعون بود مرا در خانه خداوند در حضور کاهنان
    و تمامی قوم خطاب کرده، گفت:'
  ron-1924: 'Ын ачелашь ан, ла ынчепутул домнией луй Зедекия, ымпэратул луй Иуда,
    ын луна а чинчя а анулуй ал патруля, Ханания, фиул луй Азур, пророк дин Габаон,
    мь-а зис ын Каса Домнулуй, ын фаца преоцилор ши а ынтрегулуй попор:'
  ben-OBCV: 'সেই একই বছরে, যিহূদার রাজা সিদিকিয়ের রাজত্বের প্রথমদিকে, অর্থাৎ চতুর্থ
    বছরের পঞ্চম মাসে, গিবিয়োন-নিবাসী অসূরের পুত্র ভাববাদী হনানিয়, সদাপ্রভুর গৃহে
    যাজকদের ও অন্য সব লোকের উপস্থিতিতে আমাকে এই কথা বলল:'
  som-som: Oo isla sannaddaasba, bilowgii boqornimadii Sidqiyaah uu boqorka ka ahaa
    dalka Yahuudah, sannaddii afraad bisheedii shanaad ayaa Xananyaah ina Casuur oo
    ahaa nebigii Gibecoon ka yimid igula hadlay guriga Rabbiga dhexdiisa iyadoo ay
    wada joogaan wadaaddadii iyo dadkii oo dhammu, oo wuxuu igu yidhi,
  lat-VUC: 'Et factum est in anno illo, in principio regni Sedeciæ regis Juda, in
    anno quarto, in mense quinto, dixit ad me Hananias filius Azur, propheta de Gabaon,
    in domo Domini, coram sacerdotibus et omni populo, dicens:'
  eng-ASVBT: And it came to pass the same year, in the beginning of the reign of Zedekiah
    king of Judah, in the fourth year, in the fifth month, that Hananiah the son of
    Azzur, the prophet, who was of Gibeon, spake unto me in the house of Jehovah,
    in the presence of the priests and of all the people, saying,
  ita-1885: 'OR avvenne in quello stesso anno, nel principio del regno di Sedechia,
    re di Giuda, nell''anno quarto, nel quinto mese, che Anania, figliuolo di Azzur,
    profeta, ch''era da Gabaon, mi parlò nella Casa del Signore, nel cospetto de'' sacerdoti,
    e di tutto il popolo, dicendo:'
  eng-LXXUP: Thus saith the Lord; Behold, I stir up against Babylon, and against the
    Chaldeans dwelling therein, a deadly burning wind.
  eng-ULB: It happened in that year, in the beginning of the reign of Zedekiah king
    of Judah, in the fourth year and the fifth month, Hananiah son of Azzur the prophet,
    who was from Gibeon, spoke to me in Yahweh's house in front of the priests and
    all the people. He said,
  spa-VBL: 'Esto es lo que sucedió al principio del reinado del rey Sedequías de Judá,
    en el quinto mes de ese mismo año, el cuarto año. El profeta Ananías, hijo de
    Azzur, que era de Gabaón, me dijo en el Templo del Señor, delante de los sacerdotes
    y de todo el pueblo:'
  fra-_FOB: 'Cette même année, au commencement du règne de Sédécias, roi de Juda,
    la quatrième année, au cinquième mois, Hanania, fils d''Azzur, prophète de Gabaon,
    me parla dans la maison de l''Éternel, en la présence des sacrificateurs et de
    tout le peuple, et dit:'
  mal-mal: 'ആ ആണ്ടിൽ, യെഹൂദാ രാജാവായ സിദെക്കീയാവിന്റെ വാഴ്ചയുടെ ആരംഭത്തിൽ, നാലാം ആണ്ടിൽ
    അഞ്ചാം മാസം, ഗിബെയോന്യനായ അസ്സൂരിന്റെ മകൻ ഹനന്യാപ്രവാചകൻ യഹോവയുടെ ആലയത്തിൽ പുരോഹിതന്മാരുടെയും
    സർവ്വജനത്തിന്റെയും മുമ്പിൽവച്ച് എന്നോട് പറഞ്ഞതെന്തെന്നാൽ:'
  urd-GVR: Usī sāl ke pāṅchweṅ mahīne meṅ Jibaūn kā rahne wālā nabī Hananiyāh bin
    Azzūr Rab ke ghar meṅ āyā. Us waqt yānī Sidqiyāh kī hukūmat ke chauthe sāl meṅ
    wuh imāmoṅ aur qaum kī maujūdagī meṅ mujh se muḳhātib huā,
  suz-BL: मेको बर्समीन यहूदा ङा पिप सिदकीयाहम सासन पशो ४ बर्स ५ महिनाम गिबोनम बाक्‍ब
    अज्‍जुर आ तौ परमप्रभु यावे आ लोव़ पाइब हनान्‍याहम परमप्रभु यावे आ खिंम चढ़ेब नु
    मुर नेल्‍ल आन ङोंइती लोव़ पा, आं कली २इतिहास १:३,१३
  eng-NOY: And it came to pass in the same year, in the beginning of the reign of
    Zedekiah, king of Judah, in the fourth year, in the fifth month, that Hananiah,
    the son of Azur the prophet, who was of Gibeon, spoke to me in the presence of
    the priests and of all the people, saying,
  ita-1927: 'In quello stesso anno, al principio del regno di Sedekia, re di Giuda,
    l’anno quarto, il quinto mese, Anania, figliuolo di Azzur, profeta, ch’era di
    Gabaon, mi parlò nella casa dell’Eterno, in presenza dei sacerdoti e di tutto
    il popolo, dicendo:'
  ckb-ckb: 'ئەوە بوو لە هەمان ساڵ، لە مانگی پێنجی ساڵی چوارەمی سەرەتای پاشایەتی سدقیای
    پاشای یەهودا، حەنەنیای پێغەمبەر کوڕی عازوور کە خەڵکی گبعۆنە، لە ماڵی یەزدان لەبەرچاوی
    کاهینەکان و هەموو گەل پێی گوتم:'
  eng-BBE: And it came about in that year, when Zedekiah first became king of Judah,
    in the fourth year, in the fifth month, that Hananiah, the son of Azzur the prophet,
    who came from Gibeon, said to Jeremiah in the house of the Lord, before the priests
    and all the people,
  kan-OKCV: ಅದೇ ವರ್ಷದಲ್ಲಿ ಯೆಹೂದದ ಅರಸನಾದ ಚಿದ್ಕೀಯನ ಆಳ್ವಿಕೆಯ ಪ್ರಾರಂಭದಲ್ಲಿ ನಾಲ್ಕನೆಯ ವರ್ಷದ
    ಐದನೆಯ ತಿಂಗಳಲ್ಲಿ ಗಿಬ್ಯೋನಿನವನಾದ ಅಜ್ಜೂರನ ಮಗನಾದ ಹನನ್ಯನೆಂಬ ಪ್ರವಾದಿಯು ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ
    ಯಾಜಕರ ಮುಂದೆಯೂ, ಜನರೆಲ್ಲರ ಮುಂದೆಯೂ ನನಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ,
  tam-2017: 'யூதாவுடைய ராஜாவாகிய சிதேக்கியா அரசாளத் துவக்கின நான்காம் வருடம் ஐந்தாம்
    மாதத்தில், அசூரின் மகனாகிய அனனியா என்னப்பட்ட கிபியோன் ஊரானாகிய தீர்க்கதரிசி யெகோவாவுடைய
    ஆலயத்தில் ஆசாரியர்களும் எல்லா மக்களும் பார்த்திருக்க என்னை நோக்கி:'
  spa-RV-1909: 'Y ACONTECIÓ en el mismo año, en el principio del reinado de Sedechîas
    rey de Judá, en el año cuarto, en el quinto mes, que Hananías, hijo de Azur, profeta
    que era de Gabaón, me habló en la casa de Jehová delante de los sacerdotes y de
    todo el pueblo, diciendo:'
  ron-BTF: 'Și s-a întâmplat în același an, la începutul domniei lui Zedechia, împăratul
    lui Iuda, în anul al patrulea, în luna a cincea, că Hanania, fiul lui Azur, profetul,
    care era din Gabaon, mi-a vorbit în casa DOMNULUI, în prezența preoților și a
    întregului popor, spunând:'
  eng-WEBP: That same year, in the beginning of the reign of Zedekiah king of Judah,
    in the fourth year, in the fifth month, Hananiah the son of Azzur, the prophet,
    who was of Gibeon, spoke to me in the LORD’s house, in the presence of the priests
    and of all the people, saying,
  eng-FBV: 'This is what happened in the beginning of the reign of King Zedekiah of
    Judah, in the fifth month of that same year, the fourth year. The prophet Hananiah,
    son of Azzur, who was from Gibeon, told me in the Lord''s Temple in front of the
    priests and all the people:'
  nld-1939: 'In hetzelfde jaar: het was in het begin der regering van Sedekias, koning
    van Juda, in de vijfde maand van het vierde jaar, sprak de profeet Chananja, de
    zoon van Azzoer uit Gibon, in de tempel van Jahweh en in tegenwoordigheid van
    de priesters en van heel het volk tot mij:'
  nch-BL: 'Se tonali ipan metzti macuili ipan toisraelita calendario, quema Sedequías
    yahuiyaya para nahui xihuit tanahuatía ipan tali Judá, Hananías, icone Azur, nechcamanalhui.
    Hananías eliyaya se istacatica tajtolpanextijquet ten tali Gabaón huan nechcamanalhui
    miyacapa ipan itiopa TOTECO iniixpa nopa totajtzitzi huan nochi nopa masehualme.
    Techilhui:'
  vie-1934: 'Cũng năm ấy, lúc Sê-đê-kia, vua Giu-đa, bắt đầu trị vì, tháng năm về
    năm thứ tư, Ha-na-nia, con trai A-xua, tiên tri ở Ga-ba-ôn, nói với tôi trong
    nhà Đức Giê-hô-va, trước mặt các thầy tế lễ và cả dân sự rằng:'
  hin-CV: 'झूठे भविष्यद्वक्ता हाननियाह से येरेमियाह का सामना: तब उसी वर्ष यहूदिया
    के राजा सीदकियाहू के राज्य-काल के प्रारंभ ही में, वस्तुतः चौथे वर्ष के पांचवें
    माह में अज्ज़ूर के पुत्र गिबयोनवासी हाननियाह ने, जो भविष्यद्वक्ता था, मुझसे याहवेह
    के भवन में पुरोहितों एवं सारे उपस्थित लोगों के समक्ष यह कहा:'
  spa-BES: 'Y sucedió que en ese año, cuando Sedequías se convirtió en rey de Judá,
    en el cuarto año, en el quinto mes, Hananías, hijo del profeta Azur, que vino
    de Gabaón, dijo a Jeremías en el Casa del Señor, delante de los sacerdotes y de
    todo el pueblo, diciendo:'
  tdx-tdx: 'Aa ie tamy taoñey avao, amy fifotoram-pifehea’ i Tsidkia mpanjaka’ Iehodày,
    amy volam-paha lime’ i taom-pahefatsey, le nisaontsy amako añ’ anjomba’ Iehovà
    ao añatrefa’ o mpisoroñeo naho ondaty iabio t’i Kananiaho, ana’ i Azore, mpizaka
    nte-Gibone, nanao ty hoe:'
  tha-KJV: ต่อมาในปีเดียวกันนั้นเมื่อต้​นร​ัชกาลเศเดคียาห์​กษัตริย์​แห่​งยูดาห์ ในเดือนที่ห้าปี​ที่สี่
    ฮานันยาห์​บุ​ตรชายของอัสซูร์ ผู้​พยากรณ์​จากกิเบโอน ได้​พู​ดก​ับข้าพเจ้าในพระนิเวศของพระเยโฮวาห์
    ต่อหน้าบรรดาปุโรหิตและประชาชนทั้งหลายว่า
  por-BR-2018: 'E aconteceu no mesmo ano, no princípio do reinado de Zedequias, rei
    de Judá, no quarto ano, no quinto mês, que Hananias, filho de Azur, profeta que
    era de Gibeom, falou para mim na casa do SENHOR diante dos sacerdotes e de todo
    o povo, dizendo:'
  deu-ELO: Und es geschah in demselben Jahre, im Anfang der Regierung Zedekias, des
    Königs von Juda, im vierten Jahre, im fünften Monat, da sprach zu mir Hananja,
    der Sohn Assurs, der Prophet, der von Gibeon war, im Hause Jehovas vor den Augen
    der Priester und alles Volkes,
  eng-WYC-2018: And it was done in that year, in the beginning of the realm of Zedekiah
    (or at the beginning of the reign of Zedekiah), king of Judah, in the fourth year,
    in the fifth month, Hananiah, the son of Azur, a prophet of Gibeon, said to me
    in the house of the Lord, before the priests, and all the people, saying,
  epo-epo: 'En tiu sama jaro, en la komenco de la reĝado de Cidkija, reĝo de Judujo,
    en la kvara jaro, en la kvina monato, Ĥananja, filo de Azur, profeto el Gibeon,
    diris al mi en la domo de la Eternulo, antaŭ la okuloj de la pastroj kaj de la
    tuta popolo, jene:'
  uig-PIN: 'Xu yilda, Yǝⱨuda padixaⱨi Zǝkǝriya tǝhtkǝ olturƣan dǝslǝpki mǝzgildǝ,
    yǝni tɵtinqi yili, bǝxinqi ayda, Azzurning oƣli, Gibeon xǝⱨiridiki Ⱨananiya pǝyƣǝmbǝr,
    kaⱨinlar wǝ barliⱪ halayiⱪ aldida Pǝrwǝrdigarning ɵyidǝ manga: —'
  beo-beo: Amo odega, oubi bi amoga amola Sedegaia ea ouligibi ode biyale amoga, balofede
    dunu ea dio amo Ha:nanaia (e da A:sie egefe amola ea moilai da Gibione) da Debolo
    diasu ganodini nama sia:i. Gobele salasu dunu huluane amola dunu eno huluane ba:ma:ne,
    e da nama amane sia:i,
  tpi-OTNT: Dispela yia em i namba 4 yia tasol bilong Sedekaia i stap king bilong
    Juda. Na long namba 5 mun bilong dispela yia, wanpela man bilong taun Gibeon,
    em profet Hanania, pikinini bilong Asur, em i kam long haus bilong Bikpela na
    autim wanpela tok long Jeremaia long ai bilong ol pris na bilong ol manmeri. Em
    i tok olsem,
  hau-SA: A wata na biyar na wannan shekara, shekara ta huɗu, a farkon sarautar Zedekiya
    sarkin Yahuda, sai annabi Hananiya ɗan Azzur, wanda ya fito daga Gibeyon, ya zo
    wurina a gidan Ubangiji a gaban firistoci da kuma dukan mutane,
  uig-LAT: 'Shu yilda, Yehuda padishahi Zekeriya textke olturghan deslepki mezgilde,
    yeni tötinchi yili, beshinchi ayda, Azzurning oghli, Gibéon shehiridiki Hananiya
    peyghember, kahinlar we barliq xalayiq aldida Perwerdigarning öyide manga: —'
  nde-nde: 'Ngenyanga yesihlanu yawonalowo umnyaka, umnyaka wesine, ekuqaleni kokubusa
    kukaZedekhiya inkosi yakoJuda, umphrofethi uHananiya indodana ka-Azuri, owayevela
    eGibhiyoni, wathi kimi endlini kaThixo phambi kwabaphristi labantu bonke:'
  ton-ton: Pea naʻe hoko ʻo pehē ʻi he taʻu pe ko ia, ʻi he kamataʻanga ʻoe pule ʻa
    Setikia ko e tuʻi ʻo Siuta, ʻi hono fā ʻoe taʻu, pea ʻi hono nima māhina, ko Hanania
    ko e foha ʻo ʻAsuli ko e palōfita, ʻaia naʻe ʻi Kipione, naʻe lea kiate au ʻi
    he fale ʻo Sihova, ʻi he ʻao ʻoe kau taulaʻeiki, pea mo e kakai kotoa pē, ʻo pehē,
  ces-1613: 'Stalo se pak léta toho, na počátku kralování Sedechiáše krále Judského,
    léta totiž čtvrtého, měsíce pátého, mluvil ke mně Chananiáš syn Azurův, prorok,
    kterýž byl z Gabaon, v domě Hospodinově, před očima kněží i všeho lidu, řka:'
  eng-WMB: That same year, in the beginning of the reign of Zedekiah king of Judah,
    in the fourth year, in the fifth month, Hananiah the son of Azzur, the prophet,
    who was of Gibeon, spoke to me in the LORD’s house, in the presence of the priests
    and of all the people, saying,
  tam-TCV: 'யூதாவின் அரசன் சிதேக்கியாவின் ஆட்சியின் ஆரம்ப காலத்தில், நான்காம் வருடம்
    ஐந்தாம் மாதத்தில் இறைவாக்கினன் அனனியா சொன்னது இதுவே, கிபியோன் ஊரானாகிய அசூரின்
    மகனான இவன், யெகோவாவின் ஆலயத்தில் ஆசாரியருக்கும், மற்ற எல்லா மக்களுக்கும் முன்பாக
    என்னிடம் சொன்னதாவது:'
  ceb-ULB: Nahitabo kini niadtong tuig, sa pagsugod sa paghari ni Zedekia ang hari
    sa Juda, sa ikaupat nga tuig ug sa ikalima nga bulan, si Hanania ang anak nga
    lalaki ni Azur nga propeta, nga naggikan sa Gibeon, nakigsulti kanako didto sa
    balay ni Yahweh sa atubangan sa mga pari ug sa tanang katawhan. Miingon siya,
  pol-UBG: 'W tym samym roku, na początku królowania Sedekiasza, króla Judy, w piątym
    miesiącu czwartego roku, Chananiasz, syn Azzura, prorok, który był z Gibeonu,
    powiedział do mnie w domu PANA przed kapłanami i przed całym ludem:'
  urd-GVU: اُسی سال کے پانچویں مہینے میں جِبعون کا رہنے والا نبی حننیاہ بن عزور رب
    کے گھر میں آیا۔ اُس وقت یعنی صِدقیاہ کی حکومت کے چوتھے سال میں وہ اماموں اور قوم
    کی موجودگی میں مجھ سے مخاطب ہوا،
  deu-1912: 'Und in demselben Jahr, im Anfang des Königreiches Zedekias, des Königs
    in Juda, im fünften Monat des vierten Jahres, sprach Hananja, der Sohn Assurs,
    ein Prophet von Gibeon, zu mir im Hause des HERRN, in Gegenwart der Priester und
    alles Volks, und sagte:'
  kan-2017: ಅದೇ ವರ್ಷದಲ್ಲಿ, ಯೆಹೂದದ ಅರಸನಾದ ಚಿದ್ಕೀಯನ ಆಳ್ವಿಕೆಯ ಆರಂಭದಲ್ಲಿ, ಅಂದರೆ ನಾಲ್ಕನೆಯ
    ವರ್ಷದ ಐದನೆಯ ತಿಂಗಳಲ್ಲಿ, ಪ್ರವಾದಿಯಾದ ಅಜ್ಜೂರನ ಮಗನೂ ಗಿಬ್ಯೋನ್ ಊರಿನವನೂ ಆದ ಹನನ್ಯನು ಯೆಹೋವನ
    ಆಲಯದೊಳಗೆ ಯಾಜಕರ ಮತ್ತು ಸಕಲಜನರ ಎದುರಿನಲ್ಲಿ ನನಗೆ ಹೀಗೆ ಹೇಳಿದನು,
  yap-yap: Ku re duw nem, u lan e bin lal e pul ko duw ni gaman e aningeg ngay nike
    pilung Zedekiah, me Hananiah nib mo’on ni fak Azzur ni profet ko binaw nu Gibeon,
    e non ngog u lan e Tempel. U p’eowchen e prist nge girdi’ e yog ngog riy
  hlt-MCSB: Judah manghai Zedekiah kah ram a tongcuek, amah kum vaengkah a kum la,
    kum li hla nga dongah Gibeon lamkah tonghma Azzur capa Hananiah loh BOEIPA im
    kah khosoih rhoek neh pilnam pum kah mikhmuh ah kai m'voek tih a thui.
  mdy-ETH: ዬኖ ሌዖይዳ፥ ጌይፃ፦ ሴዴቂያሴ ዪሁዳይዳ ካኣታዼንቴ ዖይዳሳ ሌዖኮ ዶንጋሳ ዓጊኖና ጌባዖኦኔ ዓሲ ማዔ ዓዙሬ ናኣዚ፥
    ሃናኒያ ጌኤዦ ማኣሮይዳ ታ ኮይላ ሂዚ ጌዔኔ፤ ቄኤሶንታ ዴሮ ቢያሢንታ ቤርታ ሂዚ ጌዔኔ፦
  twi-ASANTE: Ɔbosome a ɛtɔ so enum wɔ afe korɔ a ɛyɛ Yudahene Sedekia adedie ahyɛaseɛ,
    afe a ɛtɔ so ɛnan no mu, odiyifoɔ Hanania a ɔyɛ Asur a ɔfiri Gibeon babarima no
    ka kyerɛɛ me wɔ Awurade efie ɛberɛ a na asɔfoɔ ne nnipa no nyinaa ahyia sɛ,
  eng-WEBU: That same year, in the beginning of the reign of Zedekiah king of Judah,
    in the fourth year, in the fifth month, Hananiah the son of Azzur, the prophet,
    who was of Gibeon, spoke to me in the LORD’s house, in the presence of the priests
    and of all the people, saying,
  wal-wal: He laitti, Yihudaa Kawoi Sedeqiyaasi kawotaa doommido heeran, oiddantto
    laittan, ichchashantto aginan Gabaa7oonappe yiida Azuura na7ai hananabaa yootiya
    Hanaanee, GODAA Beeta Maqidasiyan qeesetunne asatu ubbaa sinttan taayyo hagaadan
    yaagidi haasayiis;
  spa-PDDPT: 'En aquel mismo año, al principio del reinado de Sedequías, en el quinto
    mes del año cuarto, aconteció que Hananías, hijo de Azur, quien era profeta de
    Gabaón, me habló en la Casa de Yavé en presencia de los sacerdotes y de todo el
    pueblo:'
  gun-gun: 'Ha''e va''e ma''etỹa py ae, Judá pygua huvixa Zedequias oĩ ypy jave, irundy
    ma''etỹ ha''e peteĩ nhiruĩ jaxya re, ha''e va''e jave py ma Azur ra''y profeta
    Hananias Gibeão pygua ijayvu xevy. Senhor pegua oo py, sacerdote kuery ha''e heta
    va''e kuery ha''e javi oendua py ijayvu xevy. Ha''e vy aipoe''i:'
  ilo-ULB: Ket napasamak iti dayta a tawen, iti maikalima a bulan ti maika-uppat a
    tawen a rugrugi ti panagturay ni Zedekias nga ari ti Juda, a ni Hananias a profeta
    a putot ni Azur a nagtaud iti Gibeon ket nakisao kaniak iti balay ni Yahweh iti
    sangoanan dagiti papadi ken dagiti amin a tattao. Kinunana,
  kpg-kpg: I lodo hua di ngadau deelaa, i di lima malama o di haa ngadau di madagoaa
    di King Zedekiah, Hananiah, tama daane Azzur, soukohp mai di waahale Gibeon, ne helekai mai
    gi di au i lodo di Hale Daumaha. Mee ne helekai mai gi di au i mua nia gau hai mee dabu
    mo digau dogologo
  uig-ARA: 'شۇ يىلدا، يەھۇدا پادىشاھى زەكەرىيا تەختكە ئولتۇرغان دەسلەپكى مەزگىلدە،
    يەنى تۆتىنچى يىلى، بەشىنچى ئايدا، ئاززۇرنىڭ ئوغلى، گىبېئون شەھىرىدىكى ھانانىيا
    پەيغەمبەر، كاھىنلار ۋە بارلىق خالايىق ئالدىدا پەرۋەردىگارنىڭ ئۆيىدە ماڭا: ــ'
  sus-sus: Yudaya mangɛ Sedekiya xa mangɛya ɲɛ naani, kike suuli nde ra, Asuru xa
    di Annabi Xananiya Gabayonka naxa wɔyɛn Alatala xa hɔrɔmɔbanxi kui sɛrɛxɛdubɛe
    nun ɲama ya xɔri.
  pon-2006: Nan sounparohte, ni kalimaun sounpwong en kapahieun sounpar en mwehin
    Nanmwarki Sedekaia, Ananaia nein Asur, soukohp men sang nan kahnimw Kipeon, ahpw
    koasoiong ie nan Tehnpas Sarawio. E patohwanohng ie mwohn samworo ko oh aramas
    ako
  ksd-ksd: 'Ma ta nam ra kilala, ba Sedekia i ga tur pa ia pi na king Iuda tana, ta
    ra kilala a ivat ma ra gai a ilima, Kanania natu i Asur ra propet maro Gibeon
    i ga ve iau ta ra kuba i ra Luluai, ta ra luaina mata i ra umana tena tinabar
    ma ra tarai par, dari:'
  tur-YTC: 'Aynı yıl, Yahuda Kralı Sidkiya''nın krallığının başlangıcında, dördüncü
    yılın beşinci ayında, Givonlu Azzur oğlu Peygamber Hananya, Yahve''nin evinde,
    kâhinlerin ve bütün halkın önünde bana şöyle dedi:'
  grc-BRENT: Τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐξεγείρω ἐπὶ Βαβυλῶνα καὶ ἐπὶ τοὺς κατοικοῦντας
    Χαλδαίους ἄνεμον καύσωνα διαφθείροντα.
  ind-AYT: Pada tahun yang sama, pada awal pemerintahan Zedekia, raja Yehuda, pada
    tahun keempat dan bulan kelima, Hananya, anak Azur, seorang nabi dari Gibeon,
    berbicara kepadaku di rumah TUHAN, di hadapan para imam dan semua orang, katanya,
  nya-nya: Chaka chomwecho mwezi wachisanu wa chaka chachinayi, poyambirira pa ulamuliro
    wa Zedekiya mfumu ya Yuda, mneneri Hananiya mwana wa Azuri, amene amachokera ku
    Gibiyoni, anandiwuza ine mʼNyumba ya Yehova pamaso pa ansembe ndi anthu onse kuti,
  hrv-hrv: 'Iste godine, u početku kraljevanja Sidkije, kralja judejskoga, četvrte
    godine, petog mjeseca, Hananija, sin Azurov, prorok rodom iz Gibeona, reče mi
    u Domu Jahvinu pred svim svećenicima i svim narodom:'
  mps-mps: Te kibu be me si me si wabo te Sedekaia te Juda king bidali, tama te kibu
    be te polua a naga wabode, te taun Gibeon bidi me deli, aga te profet Hanania,
    te Asurgo ogwa, aga te Genuai Bidigo beba asama, tama po me deli te Jeremaiabolo
    me, te pris dabeba me te we bidi dabego gedude pusalio. Agai te tiwai tama po
    wai,
  tpi-tpi: Dispela yia em i namba 4 yia tasol bilong Sedekaia i stap king bilong Juda.
    Na long namba 5 mun bilong dispela yia, wanpela man bilong taun Gibeon, em profet
    Hanania, pikinini bilong Asur, em i kam long haus bilong Bikpela na autim wanpela
    tok long Jeremaia long ai bilong ol pris na bilong ol manmeri. Em i tok olsem,
  dan-1931: 'Kong Zedekias af Judas fjerde regeringsår i den femte måned sagde Profeten
    Hananja, Azzurs Søn, fra Gibeon til mig i HERRENS Hus i Præsternes og alt Folkets
    Nærværelse:'
  vie-OVCB: 'Vào tháng thứ năm cùng năm đó—tức năm thứ tư trị vì đời Sê-đê-kia, vua
    Giu-đa—Ha-na-nia, con A-xua, một tiên tri ở Ga-ba-ôn, gặp tôi trong Đền Thờ, trước
    mặt các thầy tế lễ và toàn thể dân chúng. Ông nói:'
  guj-2017: વળી તે જ વર્ષે યહૂદિયાના રાજા સિદકિયાના શાસનકાળના શરૂઆતમાં ચોથા વર્ષના
    પાંચમા મહિનામાં ગિબ્યોનના વતની આઝઝુરના દીકરા હનાન્યા પ્રબોધકે યહોવાહના ઘરમાં યાજકો
    અને બધા લોકોની હાજરીમાં કહ્યું કે,
  pon-2006A: Nan sounparohte, ni kalimaun sounpwong en kapahieun sounpar en mwehin
    Nanmwarki Sedekaia, Ananaia nein Asur, soukohp men sang nan kahnimw Kipeon, ahpw
    koasoiong ie nan Tehnpas Sarawio. E patohwanohng ie mwohn samworo ko oh aramas
    ako
  por-BRBSL: 'Nesse mesmo ano, no início do reinado de Zedequias rei de Judá, no quarto
    ano, no quinto mês, Hananias, filho de Azzur, o profeta, que era de Gibeon, falou
    comigo na casa de Javé, na presença dos sacerdotes e de todo o povo, dizendo:'
  cth-cth: Judah Siangpahrang Zedekiah abawinae kum pali, thapa yung panga nah, profet
    Hananiah, Azzur capa, Gibeon tami ni, vaihmanaw hoi taminaw koevah BAWIPA e im
    dawk na pato teh kai koe,
  twi-twi: Ɔsram a ɛto so anum wɔ afe koro a ɛyɛ Yudahene Sedekia adedi mfiase, afe
    a ɛto so anan no mu, odiyifo Hanania a ɔyɛ Asur a ofi Gibeon babarima no ka kyerɛɛ
    me wɔ Awurade fi bere a na asɔfo ne nnipa no nyinaa ahyia no se,
  hlt-hlt: Judah manghai Zedekiah kah ram a tongcuek, amah kum vaengkah a kum la,
    kum li hla nga dongah Gibeon lamkah tonghma Azzur capa Hananiah loh BOEIPA im
    kah khosoih rhoek neh pilnam pum kah mikhmuh ah kai m'voek tih a thui.
  tbz-SIM: 'Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Sedesiɑ kpɑ̀tì benni dinɑɑnnì miɛkɛ otɑ̃̀nkù nummuwè,
    dii benni dimɑ́ɑ̀ miɛkɛ kɛ̀ Asuu birɛ Anɑnniyɑ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Kɑbɑɔ̃ɔ̃
    ɛì kouu m bɛ́innɛ̀ mí nSedemii ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ ikuɔ́ nìùbɛ̀ nɛ̀
    bɛnìtìbɛ̀ bɛmɔu ììkɛ̀ kɛ dɔ̀:'
  msy-2020: Azenir kamɨn, Sedekaia Judan atrivim igiamra an otogha atrivimɨn ikia
    zuima an namba 4ɨn azenim. Egha azenir kamɨn namba 5ɨn iakɨnimɨn, Gibeonɨn nguibamɨn
    gumazir mam, a Godɨn akam inigha izir gumazim Hanania, Asurɨn otarim, a iza Ikiavɨra
    Itir Godɨn Dɨpenimɨn aven iza ofa gamir gumaziba ko gumazamiziba bar moghɨra,
    men damazimɨn akar mam Jeremaia ganɨdi. A kamaghɨn mɨgei,
  azb-azb: 'Həmin il Yəhuda padşahı Sidqiyanın padşahlığının əvvəlində – dördüncü
    ilinin beşinci ayında Giveonlu Azzur oğlu Xananya peyğəmbər Rəbbin məbədində,
    kahinlərin və bütün xalqın önündə mənə söylədi:'
  eng-DBY: And it came to pass the same year, in the beginning of the reign of Zedekiah
    king of Judah, in the fourth year, in the fifth month, [that] Hananiah the son
    of Azzur, the prophet, who was of Gibeon, spoke to me in the house of Jehovah,
    in the presence of the priests and of all the people, saying,
  hin-2017: फिर उसी वर्ष, अर्थात् यहूदा के राजा सिदकिय्याह के राज्य के चौथे वर्ष के
    पाँचवें महीने में, अज्जूर का पुत्र हनन्याह जो गिबोन का एक भविष्यद्वक्ता था, उसने
    मुझसे यहोवा के भवन में, याजकों और सब लोगों के सामने कहा,
  wol-KYG: 'Ca menn at ma, fekk Cedesyas buurub Yuda di doora falu, yemook ñeenteelu
    atam, ca juróomeelu weer wa, am na doomu Asur ju ñuy wax Anaña, di yonent bu cosaanoo
    Gabawon. Mu wax ak Yonent Yàlla Yeremi ca biir kër Aji Sax ji, fa kanam sarxalkat
    yaak mbooloo mépp, ne ko:'
  eng-YLT: And it cometh to pass, in that year, in the beginning of the reign of Zedekiah
    king of Judah, in the fourth year, in the fifth month, spoken unto me hath Hananiah
    son of Azur the prophet, who [is] of Gibeon, in the house of Jehovah, before the
    eyes of the priests, and all the people, saying,
  eng-WYC-2017: And it was done in that year, in the beginning of the realm of Zedekiah,
    king of Judah, in the fourth year, in the fifth month, Hananiah, the son of Azur,
    a prophet of Gibeon, said to me in the house of the Lord, before the priests,
    and all the people, saying,
  eng-WMBB: That same year, in the beginning of the reign of Zedekiah king of Judah,
    in the fourth year, in the fifth month, Hananiah the son of Azzur, the prophet,
    who was of Gibeon, spoke to me in the LORD’s house, in the presence of the priests
    and of all the people, saying,
  urd-GVH: उसी साल के पाँचवें महीने में जिबऊन का रहनेवाला नबी हननियाह बिन अज़्ज़ूर
    रब के घर में आया। उस वक़्त यानी सिदक़ियाह की हुकूमत के चौथे साल में वह इमामों
    और क़ौम की मौजूदगी में मुझसे मुख़ातिब हुआ,
  rug-rug: 'Pa vina lima sidara koasa vuaheni tugo asa, koasa vina made vuahenina
    sa binaṉara te Zedekaea sa baṉara pa Ziuda, si zama au sa poropita Hananaea sa
    tuna koreo Azura, tie pa Qibione. Zama guahe si asa koa rau pa vetu te Zihova
    pa kenu dia ri na hiama meke sari doduru tie:'
  gaz-gaz: 'Jalqaba bulchiinsa mootummaa Zedeqiyaa mootii Yihuudaatti, jiʼa shanaffaa
    waggaa sanaatti, waggaa afuraffaatti, Hanaaniyaan raajichi ilmi Azuri, namni Gibeʼoon
    sun mana Waaqayyoo keessatti, fuula lubootaatii fi uummata hundaa duratti akkana
    naan jedhe:'
  fra-LSG: 'Dans la même année, au commencement du règne de Sédécias, roi de Juda,
    le cinquième mois de la quatrième année, Hanania, fils d’Azzur, prophète, de Gabaon,
    me dit dans la maison de l’Éternel, en présence des sacrificateurs et de tout
    le peuple:'
  yal-yal: Na ɲɛɛ kedenna ra, Yuda mangan Sedeki a mangayaan ɲɛɛ naaninden kike suulunden
    lɔxɔna nde yi, Gabayon kaana Asuru a dii xɛmɛn Nabi Xananiya yi falan ti n xa
    Alatalaa banxini saraxaraline nun yamaan birin yɛɛ xɔri, a naxa,
  iou-iou: Juda täŋo intäjukun äma Sedekaia u obaŋ 4 komepak 5 ude intäjukun äma piä
    wäp yäpmäŋpäŋ irirän, eruk obaŋ u gänaŋ profet kubä Gibeon yotpärareken nanik
    wäpi Hanania, Asu täŋo nanaki unitä man kubä näwetkuk. Näk kudupi yot gänaŋ, bämop
    äma ba ämawebe iŋamiken irira ŋode näwetkuk;
  haw-1868: I A makahiki no, i ka makamua o ke au ia Zedekia, ke alii o ka Iuda, i
    ka makahiki aha, i ka malama elima, olelo mai la o Hanania, ke keiki a Azura,
    ke kaula, i noho ma Gibeona, i mai la ia'u maloko o ka hale o Iehova, imua o ke
    alo o na kahuna, a me na kauaka a pau,
  arb-NAV: 'وَفِي الشَّهْرِ الْخَامِسِ مِنَ السَّنَةِ الرَّابِعَةِ فِي مُسْتَهَلِّ
    حُكْمِ صِدْقِيَّا مَلِكِ يَهُوذَا، قَالَ لِي حَنَنِيَّا بْنُ عَزُورَ النَّبِيُّ
    الْكَاذِبُ، الَّذِي مِنْ جِبْعُونَ، فِي حُضُورِ الْكَهَنَةِ وَكُلِّ الشَّعْبِ
    الْمُجْتَمِعِينَ فِي هَيْكَلِ الرَّبِّ:'
  ewe-ewe: Eva eme le ɣleti atɔ̃lia me le ƒe ma ke me, esi nye ƒe enelia le Yuda fia
    Zedekia ƒe fiaɖuɖu ƒe gɔmedzedzea me be Nyagblɔɖila Hananiya, Azur ƒe vi si tso
    Gibeon gblɔ nam le Yehowa ƒe gbedoxɔ me le nunɔlawo kple ameha la katã ŋkume be,
  eng-LEE: And it came to pass in the same year, in the beginning of the reign of
    Zedekiah the king of Judah, in the fourth year, in the fifth month, that there
    said unto me Chananyah the son of 'Azzur the prophet, who was from Gib'on, in
    the house of the Lord, before the eyes of the priests, and of all the people,
    as followeth,
  asm-FB: পাছত সেই বছৰত যিহূদাৰ ৰজা চিদিকিয়াৰ ৰাজত্ব কালৰ আৰম্ভণিত চতুৰ্থ বছৰৰ পঞ্চম
    মাহত, যিহোৱাৰ গৃহত, পুৰোহিত আৰু সকলো প্ৰজাৰ আগত গিবিয়োন নিবাসী অৰ্জ্জুৰৰ পুত্ৰ
    হননিয়া ভাববাদীয়ে মোক এই কথা ক’লে,
  sus-A: يُدَيَ مَنفّ سٍدٍكِيَ شَ مَنفّيَ حّ نَانِ، كِكٍ سُولِ ندٍ رَ، عَسُرُ شَ دِ
    عَننَبِ شَنَنِيَ فَبَيٌنكَ نَشَ وْيّن عَلَتَلَ شَ هْرْ مْبَنشِ كُي سّرّشّدُبّيٍ
    نُن حَمَ يَ شْرِ.
  fra-SBL: 'Cette même année, au début du règne de Sédécias, roi de Juda, la quatrième
    année, au cinquième mois, Hanania, fils d''Azzur, le prophète, qui était de Gabaon,
    me parla dans la maison de Yahvé, en présence des prêtres et de tout le peuple,
    et dit :'
  hbo-hbo: וַיְהִ֣י ׀ בַּשָּׁנָ֣ה הַהִ֗יא בְּרֵאשִׁית֙ מַמְלֶ֙כֶת֙ צִדְקִיָּ֣ה מֶֽלֶךְ־יְהוּדָ֔ה
    *בִּשְׁנַת (בַּשָּׁנָה֙) הָֽרְבִעִ֔ית בַּחֹ֖דֶשׁ הַחֲמִישִׁ֑י אָמַ֣ר אֵלַ֡י חֲנַנְיָה֩
    בֶן־עַזּ֨וּר הַנָּבִ֜יא אֲשֶׁ֤ר מִגִּבְעֹון֙ בְּבֵ֣ית יְהוָ֔ה לְעֵינֵ֧י הַכֹּהֲנִ֛ים
    וְכָל־הָעָ֖ם לֵאמֹֽר׃
  kik-kik: 'Mweri-inĩ wa gatano mwaka-inĩ ũcio, nĩguo mwaka wa kana, o kĩambĩrĩria-inĩ
    kĩa ũthamaki wa Zedekia mũthamaki wa Juda, mũnabii wetagwo Hanania mũrũ wa Azuri,
    ũrĩa woimĩte Gibeoni, nĩanjĩĩrire atĩrĩ, tũrĩ o kũu nyũmba ya Jehova mbere ya
    athĩnjĩri-Ngai na andũ arĩa angĩ othe:'
  fra-NCL: 'Cette même année, au commencement du règne de Sédécias, roi de Juda, la
    quatrième année, le cinquième mois, le prophète Hananias, fils d’Azur, de Gabaon,
    me dit, dans la maison de Yahweh, en présence des prêtres et de tout le peuple :'
  cek-AK: To saning thung, Judah siangpahrang Zedekiah prae uk amtonghaih saning palito
    haih, khrah pangato naah, Gibeon ah kaom tahmaa Azzur capa Hananiah mah, Angraeng
    im ah, qaimanawk hoi kaminawk boih hmaa ah, ang thuih ih lok loe,
  cuk-cuk: 'Deunni, birgabake-gaka-nii-walatargus Judá-Rey-Sedequías reyga megdagedgine,
    Azur-machi-Hananías Bab-Dummad-gayaburba-barsoged, Gabaón-neggweburgined, anga
    weyob Bab-Dummadse-goled-neggi, dulemar-abargi, degi, dule-irwa-Bab-Dummadse-gormalad-abargi
    sogded:'
  uig-CYR: 'Шу жилда, Йәһуда падишаси Зәкәрия тәхткә олтарған дәсләпки мәзгилдә, йәни
    төртинчи жили, бәшинчи айда, Аззурниң оғли, Гибеон шәһиридики Һанания пәйғәмбәр,
    каһинлар вә барлиқ халайиқ алдида Пәрвәрдигарниң өйидә маңа: —'
  tel-2017: యూదా రాజు సిద్కియా పరిపాలన మొదట్లో నాలుగో సంవత్సరం అయిదో నెలలో గిబియోనువాడు,
    అజ్జూరు ప్రవక్త కొడుకు హనన్యా యాజకుల ఎదుట, ప్రజలందరి ఎదుట యెహోవా మందిరంలో నాతో
    ఇలా అన్నాడు,
  hat-BSA: 'Alò, nan menm ane a, nan kòmansman règn a Sédécias, wa Juda a, nan katriyèm
    ane, nan senkyèm mwa Hanania, fis a Azzur a, pwofèt ki te sòti nan Gabaon an,
    te pale ak mwen lakay SENYÈ a, nan prezans a prèt yo e a tout pèp yo. Li te di:'
  kos-kos: In yac sacna, in malem aklimekosr ke yac akakosr ma Zedekiah el tokosra
    lun Judah, mwet palu Hananiah wen natul Azzur mwet Gibeon, el kaskas nu sik in
    Tempul. Ye mutun mwet tol ac mwet nukewa el fahk
  hbo-WLC: וַיְהִ֣י ׀ בַּשָּׁנָ֣ה הַהִ֗יא בְּרֵאשִׁית֙ מַמְלֶ֙כֶת֙ צִדְקִיָּ֣ה מֶֽלֶךְ־יְהוּדָ֔ה
    בשנת הָֽרְבִעִ֔ית בַּחֹ֖דֶשׁ הַחֲמִישִׁ֑י אָמַ֣ר אֵלַ֡י חֲנַנְיָה֩ בֶן־עַזּ֨וּר
    הַנָּבִ֜יא אֲשֶׁ֤ר מִגִּבְעוֹן֙ בְּבֵ֣ית יְהוָ֔ה לְעֵינֵ֧י הַכֹּהֲנִ֛ים וְכָל־הָעָ֖ם
    לֵאמֹֽר׃
  ibo-ibo: O ruo, nʼọnwa nke ise nke otu afọ ahụ, nke bụ afọ nke anọ, na mmalite ọchịchị
    Zedekaya eze Juda, Hananaya, nwa Azoa, onye amụma si Gibiọn, gwara m okwu nʼụlọnsọ
    Onyenwe anyị nʼihu ndị nchụaja na ndị mmadụ si m.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେହି ବର୍ଷ, ଅର୍ଥାତ୍‍, ଯିହୁଦାର ରାଜା ସିଦିକୀୟର ରାଜତ୍ଵର ଆରମ୍ଭ ସମୟରେ,
    ଚତୁର୍ଥ ବର୍ଷର ପଞ୍ଚମ ମାସରେ ଗିବୀୟୋନ୍‍ ନିବାସୀ ଅସୂରର ପୁତ୍ର ହନାନୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହରେ ଯାଜକମାନଙ୍କର ଓ ଲୋକସମସ୍ତଙ୍କର ସାକ୍ଷାତରେ ମୋତେ ଏହି କଥା କହିଲା,
  chk-chk: Lon ewe chök ier, lepoputän mwün Setekia ewe kingen Juta, lon alimuen maramen
    ewe arüanün ierin an nemenem, eman soufos seni Kipeon itan Hanania nöün Asur we
    mwän a kapas ngeniei me lon imwen ewe Samol mi Lapalap me fän mesen ekewe souasor
    me ekewe aramas meinisin. A apasa,
  rop-rop: Langa det seimwan yiya, langa det namba 5 manth langa det namba 4 yiya
    wen Sedakaiya bin jidan king na, Henanaiya det san blanga Esura bin jidan speshalwan
    mesinja. Imbin brom det taun gulum Gibiyan en imbin tok langa mi langa det Serramoni
    Pleis. Deya garram detlot serramonimen en ola pipul imbin dalim mi
  ukr-1871: 'У тому ж роцї, — на початку царювання Седекіїного, царя Юдейського, —
    у четвертому роцї, в пятому місяцї, промовив до мене пророк Ананїя Азуренко з
    Габану, в дому Господньому при сьвященниках й при всїх людях:'
  deu-1951: 'Es begab sich aber in demselben Jahre, im Anfang der Regierung Zedekias,
    des Königs von Juda, im vierten Jahre, im fünften Monat, daß Hananja, der Sohn
    Assurs, der Prophet von Gibeon, im Hause des HERRN vor den Priestern und dem ganzen
    Volk zu mir sagte:'
  eng-JPS: 'And it came to pass the same year, in the beginning of the reign of Zedekiah
    king of Judah, in the fourth year, in the fifth month, that Hananiah the son of
    Azzur the prophet, who was of Gibeon, spoke unto me in the house of the LORD,
    in the presence of the priests and of all the people, saying:'
  srp-1865: 'A iste godine, u poèetku carovanja Sedekije cara Judina, èetvrte godine,
    petoga mjeseca, reèe mi Ananija sin Azorov, prorok iz Gavaona, u domu Gospodnjem
    pred sveštenicima i svijem narodom govoreæi:'
  lug-lug: Mu mwezi ogwokutaano ogw’omwaka gwe gumu, gwe mwaka ogwokuna, obufuzi bwa
    Zeddekiya kabaka wa Yuda nga bw’akatandika, nnabbi Kananiya omwana wa Azuri eyali
    abeera e Gibyoni n’aŋŋambira mu nnyumba ya Mukama nga bakabona n’abantu bonna
    we bali nti,
  heb-heb: ויהי בשנה ההיא בראשית ממלכת צדקיה מלך יהודה בשנת הרבעית בחדש החמישי אמר
    אלי חנניה בן עזור הנביא אשר מגבעון בבית יהוה לעיני הכהנים וכל העם לאמר׃
  ben-IRV: সেই বছরে, যিহূদার রাজা সিদিকিয়ের রাজত্বের প্রথম দিকে, চতুর্থ বছরের পঞ্চম
    মাসে গিবিয়োনে বসবাসকারী অসূরের ছেলে ভাববাদী হনানিয় সদাপ্রভুর গৃহে যাজকদের ও
    সমস্ত লোকেদের সামনে আমাকে এই কথা বলল,
  pan-pan: ਤਦ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਉਸੇ ਸਾਲ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਸਿਦਕੀਯਾਹ ਦੀ ਪਾਤਸ਼ਾਹੀ ਦੇ ਅਰੰਭ
    ਵਿੱਚ ਚੌਥੇ ਸਾਲ ਦੇ ਪੰਜਵੇਂ ਮਹੀਨੇ ਅੱਜ਼ੂਰ ਦੇ ਪੁੱਤਰ ਹਨਨਯਾਹ ਨਬੀ ਨੇ ਜਿਹੜਾ ਗਿਬਓਨ ਦਾ ਸੀ
    ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਜਾਜਕਾਂ ਦੇ ਅਤੇ ਸਾਰੇ ਲੋਕਾਂ ਦੇ ਵੇਖਦਿਆਂ ਮੈਨੂੰ ਆਖਿਆ,
  mya-JVB: ထိုနှစ်တည်းဟူသောယုဒ ရှင်ဘုရင် ဇေဒကိ နန်းစံစတုတ္ထ နှစ် ၊ ပဉ္စမ လ တွင် ၊
    ဂိဗောင် မြို့နေ၊ အာဇုရ သား ဟာနနိ က၊
  tbg-tbg: 'King Sedekaiava 4 ihiara Iutaaqaa raqiki vau entara 5 toraqaa te Nora
    Kotira Naavu vaunaini vauraro Asura maaqu Hananiaava Gibeoni vatukaihainaava Kotira
    kaiqa vara amitoka nivuqaavata, ekaa vaiinti nahenti nivuqaavata vaiharo tiriara
    tiharo:'
  hmo-hmo: Unai lagani tamona lalonai Sedekaia, Iuda ena king ena lohia lagani namba
    4 ena hua namba 5 lalonai, Hananaia Asuru, peroveta tauna Gibeona dekena amo,
    ese lau dekenai ia hereva, Lohiabada ena Dubu lalonai, hahelagaia taudia bona
    taunimanima ibounai edia vairana dekenai, ia gwau,
  urd-urd: और उसी साल शाह — ए — यहूदाह सिदक़ियाह की सल्तनत के शुरू' में, चौथे बरस
    के पाँचवें महीने में, यूँ हुआ कि जिबा'ऊनी ''अज़्ज़ूर के बेटे हननियाह नबी ने ख़ुदावन्द
    के घर में काहिनों और सब लोगों के सामने मुझसे मुख़ातिब होकर कहा,
  rus-SYN: 'В тот же год, в начале царствования Седекии, царя Иудейского, в четвертый
    год, в пятый месяц, Анания, сын Азура, пророк из Гаваона, говорил мне в доме Господнем
    пред глазами священников и всего народа и сказал:'
  bqc-SIM: 'Yudaↄ kí Zedekia kpalablea wɛ̃̀ síiↄ̃de mↄ sↄode guu ↄ̃ ãnabi Anania,
    Azuu nɛ́, Gabaↄ̃ↄ gbɛ̃́ òmɛɛ Dii ua sa''onaↄ ń gbɛ̃́ kĩniↄ wáa à mɛ̀:'
  tcz-CHONGTHU: Judah lengpa Zedekiah lengchan kalkumli lhin kum, alha-nga lhin chun,
    nikhat Gibeon khomi Azzur chapa Hananiah chun, Pakai Houin ah, thempu holeh mipi
    angsung’a, keima jahtah in, hitin aseiye.
  mar-mar: मग त्याच वर्षी असे झाले की, यहूदाचा राजा सिद्कीया याच्या कारकिर्दीच्या
    सुरवातीला चौथ्या वर्षाच्या व पाचव्या महिन्यात अज्जूरचा मुलगा हनन्या संदेष्टा,
    जो गिबोनाकडचा होता, परमेश्वराच्या मंदिरात तो माझ्याशी याजक व सर्व लोकांसमोर माझ्याशी
    बोलला. तो म्हणाला,
  qub-qub: 'Judäpa raynin Sedequías chuscu watana ray caycaran. Chay wataman aywaj
    pichga quillacho Azurpa wamran Gabaón runa profëta Hananiasga Templucho cüracunawan
    runacunawan Jeremías caycajta cayno niran:'
  bqp-bqp: Sedesiɑsin bɑndun wɔ̃ɔ nnɛse te sɔɔ, yen suru nɔɔbuse sɔɔ, Hɑnɑniɑ, Asurin
    bii, wi u sɑ̃ɑ Gusunɔn sɔmɔ Gɑbɑoniɔ, u kɑ Yeremi gɑri kuɑ yɑ̃ku kowobu kɑ tɔmbu
    kpuron wuswɑɑɔ, Yinni Gusunɔn sɑ̃ɑ yerɔ.
  hat-hat: 'Nan menm lanne a, nan katriyèm lanne rèy Sedesyas, wa peyi Jida a, nan
    senkyèm mwa a, pwofèt Ananya, pitit Azou, moun lavil Gabawon, vin pale avè m''
    nan tanp Seyè a. Devan tout prèt yo ansanm ak pèp la, li di mwen:'
  eng-BSB: 'In the fifth month of that same year, the fourth year, near the beginning
    of the reign of King Zedekiah of Judah, the prophet Hananiah son of Azzur, who
    was from Gibeon, said to me in the house of the LORD in the presence of the priests
    and all the people:'
  eng-WEBPB: That same year, in the beginning of the reign of Zedekiah king of Judah,
    in the fourth year, in the fifth month, Hananiah the son of Azzur, the prophet,
    who was of Gibeon, spoke to me in the LORD’s house, in the presence of the priests
    and of all the people, saying,
  kbq-kbq: Hagi Zedekaia'ma Juda vahe kinima manino egeno namba 4ma hia kafumofona
    5fu ikantera, Gibioni kumateti kasnampa ne' Azuri nemofo Hanania'a, ra mono nompi
    mani'nogeno eno, pristi vahe zamavufine maka vahe zamavufinena amanage eme hu'ne.
  nhe-BL: 'Se tonali ipan metztli macuili ipan toisraelita calendario [28:1 Ni metztli
    elqui ipan agosto huan septiembre 593 a.C. ipan tocalendario tlen ama.], quema
    Sedequías yahuiyaya para nahui xihuitl tlanahuatía ipan tlali Judá, Hananías,
    icone Azur, nechcamahui. Hananías eliyaya se istlacatica tiocamanalojquetl tlen
    tlali Gabaón huan nechcamahui tlamiyacapa ipan itiopa TOTECO iniixtla nopa totajtzitzi
    huan nochi nopa tlacame. Nechilhui:'
  gub-BL: A'e kwarahy rehe Zeneki tuwihawete romo heko mehe 4 haw kwarahy rehe 5 haw
    zahy rehe Anani Azur ta'yr uze'eg ihewe tàpuzuhu huwake katu pe a'e kury. Anani
    wiko Zimeàw tawhu pe har romo. Uze'eg ihewe xaxeto wanenataromo teko wanenataromo
    a'e.
  eng-DRA: 'And it came to pass in that year, in the beginning of the reign of Sedecias
    king of Juda, in the fourth year, in the fifth month, that Hananias the son of
    Azur, a prophet of Gabaon spoke to me, in the house of the Lord before the priests,
    and all the people, saying:'
