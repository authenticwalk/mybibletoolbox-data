verse: JER.028.013
translations:
  mal-C: '“നീ പോയി ഹനന്യാവിനോട് ഇപ്രകാരം സംസാരിക്കുക, ‘യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നീ തടികൊണ്ടുള്ള നുകം ഒടിച്ചുകളഞ്ഞു. എന്നാൽ അതിനുപകരം നിനക്ക് ഇരുമ്പുകൊണ്ടുള്ള
    ഒരു നുകം ലഭിക്കും.'
  deu-TKW: 'Gehe hin und sprich zu Hananja also: So spricht Jahwe: Ein Joch von Holz
    hast du zerbrochen, aber ich will an seiner Stelle ein Joch von Eisen machen!'
  lin-lin: '« Kende koloba na Anania : ‹ Tala liloba oyo Yawe alobi : Solo, obuki
    ekangiseli ya banzete ; kasi na esika na yango, okolata nde ekangiseli ya ebende.'
  eng-LSV: '“Go, and you have spoken to Hananiah, saying, Thus said YHWH: You have
    broken yokes of wood, and I have made yokes of iron instead of them.'
  eng-GNV: Go, and tell Hananiah, saying, Thus sayth the Lord, Thou hast broken the
    yokes of wood, but thou shalt make for them yokes of yron.
  eng-WEBSTER: Go and tell Hananiah, saying, Thus saith the LORD; Thou hast broken
    the yokes of wood; but thou shalt make for them yokes of iron.
  nhw-BL: '“Xiya campa Hananías huan xiquilhui para quej ni niamoTECO niquijtohua:
    ‘Ta tijpostejqui se cuamaxali tlen cuahuitl, pero ama ni masehualme quipiyaj se
    cuamaxali tlen tepostli ininquechcuayo.'
  swh-ONEN: '“Nenda ukamwambie Hanania, ‘Hili ndilo asemalo Bwana: Umevunja nira ya
    mti, lakini badala yake utapata nira ya chuma.'
  bba-bba: ɑ doo ɑ Hɑnɑniɑ sɔ̃ ɑ nɛɛ, u kpĩɑ u suɡu dɑ̃ɑɡiɑ ye bɔɔkɑ, ɑdɑmɑ u koo
    yen kɔsire wɑ ye yɑ sɑ̃ɑ sisuɡiɑ.
  eng-KJVCPB: Go and tell Hananiah, saying, Thus saith the Lord; Thou hast broken
    the yokes of wood; but thou shalt make for them yokes of iron.
  luo-luo: '“Dhiyo kendo inyis Hanania, ‘Ma e gima Jehova Nyasaye wacho: Iseturo jok
    mar bao, to e kar mano enoketni jok mar chuma.'
  meu-meu: 'Aola, Hanania ba hamaoroa, baoto, Iehova ini e gwau tomamu: Oi ese au
    madunadia vada o hakwaidudia, a lau ese auri madunadia baina kara, idia ibolodia.'
  npi-ULB: “जा र हनन्याहसित बोल र यसो भन्, 'परमप्रभु यसो भन्‍नुहुन्छः तैंले त काठको
    जुवा भाँचिस्, तर यसको साटो म फलामको जुवा बनाउनेछु ।'
  yor-yor: “Lọ sọ fún Hananiah, ‘Èyí ni ohun tí Olúwa wí, ìwọ ti wó àjàgà onígi, ṣùgbọ́n
    ní ààyè wọn, wà á bá àjàgà onírin.
  pes-OPCB: '«برو به حننیا بگو که خداوند چنین می‌فرماید: ”تو یوغ چوبین را شکستی، ولی
    یوغ آهنین جای آن را خواهد گرفت.'
  tgl-ULB: '“Pumunta ka at magsalita kay Ananias at sabihin mo, ''Ito ang sinasabi
    ni Yahweh: binali mo ang pamatok na kahoy, ngunit, sa halip gagawa ako ng pamatok
    na bakal.”'
  hui-hui: Ibugua lalu, Í̠na áyu ogoni Hananaia karia puwa bi ogo lamibe. Anduane
    Homogohanda lalu mbirale irame bulumaganaga mani dariba hamagamaga biaga biago
    bo kambulo waharigonigo ai mani í̠na aeaneme wabu aribia holebere.
  mya-mya: ဟာ​န​နိ​ထံ​သို့​သွား​၍``သင်​သည်​သစ်​သား​ထမ်း ပိုး​ကို​ချိုး​ပစ်​နိုင်​စွမ်း​ရှိ​သော်​လည်း
    ကိုယ်​တော် သည်​သံ​ထမ်း​ပိုး​ဖြင့်​အ​စား​ထိုး​တော်​မူ​မည်။-
  bod-N: ཁྱོད་སོང་ནས་ཧ་ནན་ཡཱ་ལ་འདི་སྐད་སྦྲོན་ཅིག དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ཤིང་གི་གཉའ་ཤིང་བཅག་ནའང་དེའི་ཚབ་ཏུ་ལྕགས་ཀྱི་གཉའ་ཤིང་བཟོ་བར་འགྱུར་རོ་ཞེས་གསུངས།
  sna-sna: '“Enda unoudza Hanania kuti, ‘Zvanzi naJehovha: Wavhuna joko redanda, asi
    panzvimbo yaro uchawana joko resimbi.'
  spa-BLM: '“Ve y dile a Hananías, diciendo: “Yahvé dice: “Tú has roto las barras
    de madera, pero has hecho en su lugar barras de hierro.”'
  cac-cac: 'Ixic, b''at al d''a vin̈aj Hananías to a in Jehová in svala'': A ach ix
    a can̈chitej te'' yugo nab''a te'', a inxo ol vac''och jun yugo nab''a hierro
    sq''uexuloc te te'' chi''.'
  swh-ULB: 'Nenda na ukaseme kwa Hanania na useme, Yahwe anasema hivi: Uliivunja nira
    ya mbao, lakini badala yake nitafanya nira ya chuma.'''
  bel-bel: 'ідзі і скажы Ананію: так кажа Гасподзь: ты паламаў ярмо драўлянае - і
    зробіш замест яго ярмо жалезнае.'
  deu-ELBBK: 'Geh und sprich zu Hananja und sage: So spricht der HERR: Hölzerne Jochstäbe
    hast du zerbrochen, aber an ihrer statt eiserne Jochstäbe gemacht.'
  mbb-OT: '“Genat ka, ne keǥiyi nu si Hanania he iyan heini migkaǥi ku: Mibadtì nu
    is eyuǥu he kayu piru ed-ilisan ku heini te eyuǥu he putew.'
  mal-2015: 'നീ ചെന്നു ഹനന്യാവോടു പറയേണ്ടതു: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു നീ മരം
    കൊണ്ടുള്ള നുകം ഒടിച്ചുകളഞ്ഞു; അതിന്നു പകരം നീ ഇരിമ്പുകൊണ്ടുള്ളൊരു നുകം ഉണ്ടാക്കിയിരിക്കുന്നു.'
  rmc-rmc: '„Dža a phen le Chananijašoske: ‚Kada phenel o RAJ: O kaštuno jarmos phagerďal,
    ale pre leskro than chudeha o trastuno jarmos.'
  pes-OPV: '«برو و حننیا نبی را بگو: خداوند چنین می‌گوید: یوغهای چوبی را شکستی اما
    بجای آنها یوغهای آهنین را خواهی ساخت.'
  ron-1924: '„Ду-те ши спуне луй Ханания: ‘Аша ворбеште Домнул: «Ай сфэрымат ун жуг
    де лемн, дар ку ачаста ай фэкут ын локул луй ун жуг де фер!»'
  ben-OBCV: '“তুমি যাও, গিয়ে হনানিয়কে বলো, ‘সদাপ্রভু এই কথা বলেন: তুমি কাঠের এক
    জোয়াল ভেঙে ফেলেছ ঠিকই, কিন্তু এর পরিবর্তে তোমাকে একটি লোহার জোয়াল দেওয়া হবে।'
  som-som: Tag, oo waxaad Xananyaah ku tidhaahdaa, Rabbigu wuxuu kugu leeyahay, Adigu
    waxaad jebisay harqoodkii qoriga ahaa, laakiinse waxaad meeshiisa ka yeelan doontaa
    harqood bir ah.
  lat-VUC: 'Vade, et dices Hananiæ: Hæc dicit Dominus: Catenas ligneas contrivisti,
    et facies pro eis catenas ferreas.'
  eng-ASVBT: 'Go, and tell Hananiah, saying, Thus saith Jehovah: Thou hast broken
    the bars of wood; but thou hast made in their stead bars of iron.'
  ita-1885: 'Va'', e parla ad Anania, dicendo: Così ha detto il Signore: Tu hai rotti
    i gioghi di legno; ma fattene, in luogo di quelli, degli altri di ferro.'
  eng-LXXUP: dwelling on many waters, and amidst the abundance of her treasures; thine
    end is come verily into thy bowels.
  eng-ULB: '“Go and speak to Hananiah and say, ''Yahweh says this: You broke a yoke
    of wood, but I will make instead a yoke of iron.'''
  spa-VBL: '“Ve y dile a Hananías que esto es lo que dice el Señor: Has roto un yugo
    de madera, pero lo has sustituido por un yugo de hierro.'
  fra-_FOB: 'Va et parle à Hanania, et dis-lui: Ainsi a dit l''Éternel: Tu as rompu
    des jougs de bois; mais, au lieu de ceux-là, tu auras des jougs de fer.'
  mal-mal: 'നീ ചെന്ന് ഹനന്യാവിനോടു പറയേണ്ടത്: “യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നീ
    മരംകൊണ്ടുള്ള നുകം ഒടിച്ചുകളഞ്ഞു; അതിന് പകരം നീ ഇരിമ്പുകൊണ്ടുള്ള ഒരു നുകം ഉണ്ടാക്കിയിരിക്കുന്നു”.'
  urd-GVR: “Jā, Hananiyāh ko batā, ‘Rab farmātā hai ki tū ne lakaṛī kā juā to toṛ
    diyā hai, lekin us kī jagah tū ne apnī gardan par lohe kā juā rakh liyā hai.’
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “लशा, हनान्‍याह कली परमप्रभु यावेमी इ कली मार
    देंत देंशा हना ‘गे शी के जुवा जिक्‍तीवी। तन्‍न गो मेको आ पा ङा फलाम के जुवा चाक्‍नुङ’
    देंशो बाक्‍ब मतो” देंत।
  eng-NOY: 'Go and tell Hananiah, saying: Thou hast broken a yoke of wood, but thou
    shalt make instead of it a yoke of iron.'
  ita-1927: '“Va’, e di’ ad Anania: Così parla l’Eterno: Tu hai spezzato un giogo
    di legno, ma hai fatto, invece di quello, un giogo di ferro.'
  ckb-ckb: '«بڕۆ و بە حەنەنیا بڵێ: ”یەزدان ئەمە دەفەرموێت: تۆ نیرێکی دارینت شکاند،
    بەڵام تۆ لەجێی ئەوە نیرێکی ئاسنینت دەخرێتە سەر،'
  eng-BBE: 'Go and say to Hananiah, This is what the Lord has said: Yokes of wood
    have been broken by you, but in their place I will make yokes of iron.'
  kan-OKCV: '“ನೀನು ಹೋಗಿ ಹನನ್ಯನಿಗೆ ಹೀಗೆ ಹೇಳು: ‘ನೀವು ಮರದ ನೊಗಗಳನ್ನು ಮುರಿದಿದ್ದೀ; ಆದರೆ
    ಅವಕ್ಕೆ ಬದಲಾಗಿ ನಿನ್ನ ಮೇಲೆ ಕಬ್ಬಿಣದ ನೊಗಗಳನ್ನು ಉಂಟುಮಾಡು,’ ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.'
  tam-2017: 'நீ போய், அனனியாவை நோக்கி: நீ மர நுகத்தை உடைத்தாய்; அதற்குப் பதிலாக இரும்பு
    நுகத்தை உண்டாக்கு என்று யெகோவா சொன்னார்.'
  spa-RV-1909: 'Ve, y habla á Hananías, diciendo: Así ha dicho Jehová: Yugos de madera
    quebraste, mas en vez de ellos harás yugos de hierro.'
  ron-BTF: 'Du-te și spune-i lui Hanania, zicând: Astfel spune DOMNUL: Tu ai zdrobit
    jugurile de lemn; dar vei face în locul lor juguri de fier.'
  eng-WEBP: “Go, and tell Hananiah, saying, ‘The LORD says, “You have broken the bars
    of wood, but you have made in their place bars of iron.”
  eng-FBV: '“Go and tell Hananiah that this is what the Lord says: You may have broken
    a wooden yoke of wood, but you have replaced it with an iron yoke.'
  nld-1939: 'Ge moet Chananja gaan zeggen: Zo spreekt Jahweh! Een houten juk hebt
    ge stuk gebroken; een ijzeren juk maak Ik er voor in de plaats!'
  nch-BL: '“Xiya campa Hananías huan xiquilhui para quej ni niamoTECO niquijtohua:
    ‘Ta tijpostejqui se cuamaxali ten cuahuit, pero ama ni masehualme quipiyaj se
    cuamaxali ten teposti ipan ininquechcuayo.'
  vie-1934: 'Ngươi khá đi nói với Ha-na-nia rằng: Đức Giê-hô-va phán như vầy: Ngươi
    đã bẻ ách bằng săng: song làm ách bằng sắt mà thế lại.'
  hin-CV: '“जाकर हाननियाह से यह कहना: ‘यह याहवेह द्वारा भेजा गया संदेश है: तुमने तो
    काठ के जुओं को तोड़ दिया है, किंतु तुम्हीं ने उनके स्थान पर लोहे के जूए निर्मित
    कर दिए हैं.'
  spa-BES: 'Ve y dile a Hananías: Esto es lo que ha dicho el Señor: Tú has roto los
    yugos de madera, pero en su lugar harás yugos de hierro.'
  tdx-tdx: 'Akia, saontsio amy Kananiaho ty hoe, Hoe t’Iehovà: Fa pinoza’o o joka
    hataeo; fe hamboare’o joka viñe hasolo aze.'
  tha-KJV: “จงไปบอกฮานันยาห์​ว่า ‘พระเยโฮวาห์ตรั​สด​ังนี้​ว่า เจ้​าได้หักแอกไม้’ แต่​เจ้​าจะทำแอกเหล็กไว้​ให้​พวกเขาแทน
  por-BR-2018: 'Vai, e fala a Hananias, dizendo: Assim diz o SENHOR: Jugos de madeira
    quebraste, mas farás em seu lugar jugos de ferro.'
  deu-ELO: 'Geh und sprich zu Hananja und sage: So spricht Jehova: Hölzerne Jochstäbe
    hast du zerbrochen, aber an ihrer Statt eiserne Jochstäbe gemacht.'
  eng-WYC-2018: Go thou, and say to Hananiah, The Lord saith these things, Thou hast
    all-broken the chains of wood, and thou shalt make iron chains for them (or but
    now thou shalt get iron chains in place of them).
  epo-epo: 'Iru kaj diru al Ĥananja jene: Tiele diras la Eternulo: Jugon lignan vi
    rompis, sed vi faru anstataŭ ĝi jugon feran.'
  uig-PIN: 'Barƣin, Ⱨananiyaƣa mundaⱪ degin: — Pǝrwǝrdigar mundaⱪ dǝydu: — «Sǝn yaƣaqtin
    yasalƣan boyunturuⱪni sundurƣining bilǝn, lekin uning orniƣa tɵmürdin bolƣan boyunturuⱪni
    selip ⱪoydung!'
  beo-beo: 'E da na Ha:nanaiama amane sia:ma:ne sia:i, “Hina Gode da amane sia:sa
    ‘Di da ifaga hamoi ‘youge’ fimusa: dawa:. Be Na da amo ea sogebiga, ouli ‘youge’
    legemu.’'
  tpi-OTNT: “Yu go autim dispela tok long Hanania. Bikpela i tok olsem, ‘Yu brukim
    pinis dispela plang ol i bin wokim long diwai, tasol bai yu kisim ain na wokim
    nupela plang bilong senisim dispela plang yu bin brukim.
  hau-SA: “Je ka faɗa wa Hananiya cewa, ‘Ga abin da Ubangiji yana cewa, ka karya karkiyar
    katako, amma a wurinsa za ka sami karkiyar ƙarfe.
  uig-LAT: 'Barghin, Hananiyagha mundaq dégin: — Perwerdigar mundaq deydu: — «Sen
    yaghachtin yasalghan boyunturuqni sundurghining bilen, lékin uning ornigha tömürdin
    bolghan boyunturuqni sélip qoydung!'
  nde-nde: '“Hamba uyetshela uHananiya uthi, ‘UThixo uthi: Wephule ijogwe lesigodo,
    kodwa esikhundleni salo uzakuba lejogwe lensimbi.'
  ton-ton: “ʻAlu ʻo tala kia Hanania, ʻo pehē, ʻOku pehē mai ʻa Sihova; Kuo ke maumauʻi
    ʻae ngaahi haʻamonga ʻakau; ka te ke ngaohi maʻanautolu ʻae ngaahi haʻamonga ukamea.
  ces-1613: 'Jdi a mluv k Chananiášovi, řka: Takto praví Hospodin: Jha dřevěná jsi
    polámal, protož zdělej místo nich jha železná.'
  eng-WMB: “Go, and tell Hananiah, saying, ‘The LORD says, “You have broken the bars
    of wood, but you have made in their place bars of iron.”
  tam-TCV: 'அவர் அவனிடம், நீ போய் அனனியாவிடம், “யெகோவா சொல்வது இதுவே: நீ மரத்தினாலான
    நுகத்தை உடைத்து விட்டாய்; ஆனால், அதற்குப் பதிலாக இரும்பினாலான நுகம் உனக்குக் கிடைக்கும்.'
  ceb-ULB: '“Lakaw ug sultihi si Hanania, nga miingon si Yahweh niini: Giguba mo ang
    yugo nga kahoy, apan magbuhat ako ug puthaw nga yugo.'''
  pol-UBG: 'Idź i powiedz Chananiaszowi: Tak mówi PAN: Złamałeś jarzma drewniane,
    ale sporządzisz zamiast nich jarzma żelazne.'
  urd-GVU: ”جا، حننیاہ کو بتا، ’رب فرماتا ہے کہ تُو نے لکڑی کا جوا تو توڑ دیا ہے،
    لیکن اُس کی جگہ تُو نے اپنی گردن پر لوہے کا جوا رکھ لیا ہے۔‘
  deu-1912: 'Geh hin und sage Hananja: So spricht der HERR: Du hast das hölzerne Joch
    zerbrochen und hast nun ein eisernes Joch an jenes Statt gemacht.'
  kan-2017: “ನೀನು ಹೋಗಿ ಹನನ್ಯನಿಗೆ, ಯೆಹೋವನು ಹೀಗೆ ಹೇಳುತ್ತಾನೆ, ‘ನೀನು ಮರದ ನೊಗಗಳನ್ನು ಮುರಿದುಬಿಟ್ಟೆ,
    ಅವುಗಳಿಗೆ ಬದಲಾಗಿ
  yap-yap: 'mman ngam ga’ar ngak Hananiah: “I SOMOL e be yog ni gur e gomang e rayag
    ni ngam t’ar e mat’ ni ren, machane ir bayi yonlon nga reb e mat’ ni wasay.'
  hlt-MCSB: “Cet lamtah Hananiah te thui pah. BOEIPA loh he a thui, 'Thing hnokohcung
    te na khaem coeng dae thi hnokohcung te yueng la na saii ni, ' a ti,” ti nah.
