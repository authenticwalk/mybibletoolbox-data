  bqp-bqp: ɑ doo ɑ Hɑnɑniɑ sɔ̃ ɑ nɛɛ, u kpĩɑ u sugu dɑ̃ɑgiɑ ye bɔɔkɑ, ɑdɑmɑ u koo
    yen kɔsire wɑ ye yɑ sɑ̃ɑ sisugiɑ.
  hat-hat: '-Ale pale ak Ananya. W''a di l'' men sa Seyè a voye di ou: Ou te kraze
    yon jouk bèf fèt an bwa. Ou pral ranplase l'' ak yon jouk bèf fèt an fè.'
  eng-BSB: '“Go and tell Hananiah that this is what the LORD says: ‘You have broken
    a yoke of wood, but in its place you have fashioned a yoke of iron.’'
  eng-WEBPB: “Go, and tell Hananiah, saying, ‘The LORD says, “You have broken the
    bars of wood, but you have made in their place bars of iron.”
  kbq-kbq: Ra Anumzamo'a amanage hie hunka Hananiana ome asamio. Kagra zafareti tro
    hu'naza karenamare zafa erinka rufutagi'nanku, anama rufutagi trana kare'namare
    zafamofo nontera aenire karenamare zafa tro huntegahue hu'ne.
  nhe-BL: '“Xiya campa Hananías huan xiquilhui para quej ni niimoTECO niquijtohua:
    ‘Ta tijpostejqui se cuamaxali tlen cuahuitl, pero ama ni tlacame quipiyaj se cuamaxali
    tlen tepostli ipan ininquechcuayo.'
  gub-BL: '@see-verse:JER.028.012'
  eng-DRA: 'Go, and tell Hananias: Thus saith the Lord: Thou hast broken chains of
    wood, and thou shalt make for them chains of iron.'
