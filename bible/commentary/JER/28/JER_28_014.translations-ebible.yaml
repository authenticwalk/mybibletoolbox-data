verse: JER.028.014
translations:
  mal-C: 'ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ഈ
    എല്ലാ ജനതകളുടെയും കഴുത്തിന്മേൽ അവർ ബാബേൽരാജാവായ നെബൂഖദ്നേസരിനെ സേവിക്കേണ്ടതിന്
    ഇരുമ്പുകൊണ്ടുള്ള ഒരു നുകം വെച്ചിരിക്കുന്നു. അവർ അദ്ദേഹത്തെ സേവിക്കും. ഞാൻ വന്യമൃഗങ്ങളുടെ
    നിയന്ത്രണവും അദ്ദേഹത്തിനു നൽകിയിരിക്കുന്നു.’ ”'
  deu-TKW: 'Denn so spricht Jahwe der Heerscharen, der Gott Israels: Ein Joch von
    Eisen lege ich auf den Hals aller dieser Völker, daß sie Nebukadnezar, dem Könige
    von Babel, dienstbar werden und ihm dienen, ja sogar die Tiere des Feldes übergebe
    ich ihm.'
  lin-lin: 'Pamba te, tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele,
    alobi : Nasili kotia ekangiseli ya ebende na kingo ya bikolo nyonso mpo ete esalela
    Nabukodonozori, mokonzi ya Babiloni, mpe ekosalela ye solo. Nakopesa ye bokonzi
    ata likolo ya banyama ya zamba. › »'
  eng-LSV: 'For thus said YHWH of Hosts, God of Israel: I have put a yoke of iron
    on the neck of all these nations to serve Nebuchadnezzar king of Babylon, and
    they have served him, and I have also given the beast of the field to him.”'
  eng-GNV: 'For thus saith the Lord of hostes the God of Israel, I haue put a yoke
    of yron vpon the necke of all these nations, that they may serue Nebuchad-nezzar
    King of Babel: for they shall serue him, and I haue giuen him the beasts of the
    fielde also.'
  eng-WEBSTER: 'For thus saith the LORD of hosts, the God of Israel; I have put a
    yoke of iron upon the neck of all these nations, that they may serve Nebuchadnezzar
    king of Babylon; and they shall serve him: and I have given him the beasts of
    the field also.'
  nhw-BL: 'Pampa niamoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij niquijtohua:
    Na niquintlalilijtoc ininquechtla nochi masehualme tlen nochi ni tlalme se cuamaxali
    tlen tepostli. Huan niquinchihualtis ma yaca quitequipanotij Tlanahuatijquetl
    Nabucodonosor tlen tlali Babilonia. Huan ni tlanahuatili amo aqui quipatlas pampa
    hasta nochi tlapiyalme nojquiya nijmactilijtoc ya.’ ”'
  swh-ONEN: 'Hili ndilo asemalo Bwana Mwenye Nguvu Zote, Mungu wa Israeli: Nitaweka
    nira ya chuma kwenye shingo za mataifa haya yote ili kufanya yamtumikie Nebukadneza
    mfalme wa Babeli, nao watamtumikia. Nitampa kutawala hata wanyama wa mwituni.’ ”'
  bba-bba: Nɛ Gusunɔ, Isirelibɑn Yinni, nɛ wi nɑ wɔllu kɑ tem mɔ, nɑ nɛɛ, wee nɑ suɡu
    sisuɡiɑ dokemɔ bwese ni kpuron wĩinɔ, kpɑ nu kɑ Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko
    yoru diiyɑ. Bɑɑ kɑ ɡbeeku yɛɛyɔ, kon nùn ye nɔmu bɛriɑwɑ.
  eng-KJVCPB: 'For thus saith the Lord of hosts, the God of Israel; I have put a yoke
    of iron upon the neck of all these nations, that they may serve Nebuchadnezzar
    king of Babylon; and they shall serve him: and I have given him the beasts of
    the field also.'
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel, wacho: Anaket jok
    mar chuma e ngʼut ogendinigi mondo gitine Nebukadneza ruodh Babulon, kendo ginitine.
    Kendo anamiye teko ewi le mag bungu.’ ”'
  meu-meu: 'Badina be Iehova Sabaota, Israel Diravana, na ini e gwau tomamu: Lau ese
    ini bese iboudiai aiodia ai auri madunadia vada na atodia, Nebukadnesara, Babulono
    pavapavana, isiaina ilao-henina ḡaudia; bona idia ese ia isiaina bae lao heni,
    badina be lau ese tanobada boromadia danu vada na henia.'
  npi-ULB: किनकि सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छः बेबिलोनका
    राजा नबूकदनेसरको सेवा गर्नलाई मैले यी सबै जातिको काँधमा फलामको जुवा राखेको छु,
    र तिनीहरूले उसको सेवा गर्नेछन् । शासन गर्नलाई मैले उसलाई जङ्गलका वन्यजन्तुहरू
    पनि दिएको छु' ।”
  yor-yor: 'Èyí ni ohun tí Olúwa àwọn ọmọ-ogun Ọlọ́run Israẹli wí: Èmi yóò fi àjàgà
    onírin sí ọrùn gbogbo orílẹ̀-èdè láti lè máa sin Nebukadnessari ọba Babeli, àti
    pé gbogbo yín ni ẹ̀ ó máa sìn ín. Èmi yóò tún fún un ní àṣẹ lórí àwọn ẹranko búburú.’ ”'
  pes-OPCB: 'خداوند لشکرهای آسمان، خدای اسرائیل می‌فرماید: من بر گردن تمام این قومها،
    یوغ آهنین گذاشته‌ام تا نِبوکَدنِصَّر، پادشاه بابِل را بندگی نمایند. حتی تمام حیوانات
    وحشی را مطیع او ساخته‌ام!“»'
  tgl-ULB: 'Sapagkat si Yahweh ng mga hukbo, ang Diyos ng Israel, ang nagsasabi nito:
    Inilagay ko ang pamatok na bakal sa leeg ng lahat ng mga bansang ito upang paglingkuran
    si Nebucadnezar na hari ng Babilonia at maglilingkod sila sa kaniya. Ibinigay
    ko rin sa kaniya ang mababangis na hayop sa mga parang upang pamunuan.”'
  hui-hui: I̱ Anduane Homogo Hongo Haiheore Isaraele wali agalinaga Ngode Datagaliwabe
    kogome bi larogo. I̱nimeore wali agali bibahende dindi bibahendeha bu karu tigua
    tinaga mani dariba hamagamaga buwa yu helonaga aeaneme wabinigo mo merogola ai
    tigua Babilononaga Kini Nebugadenesa ibugua garabaya biabe ale bialu helonaga
    heledo. Nogo biango gabua bu karubi ibugua dege handayaho helo heledo, lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်
    လူ​မျိုး တ​ကာ​တို့​အ​ပေါ်​သို့​သံ​ထမ်း​ပိုး​ကို​တင် တော်​မူ​မည်​ဖြစ်​၍ ထို​သူ​တို့​သည်​ဗာ​ဗု​လုန်
    ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ​၏​အ​စေ​ကို​ခံ​ရ​ကြ လိမ့်​မည်​ဟု​မိန့်​တော်​မူ​လေ​ပြီ။ ထာ​ဝ​ရ​ဘု​ရား
    က​တော​တိ​ရစ္ဆာန်​များ​အား​ပင်​လျှင်​နေ​ဗု​ခဒ် နေ​ဇာ​၏​အ​စေ​ကို​ခံ​စေ​မည်​ဟု​မိန့်​တော်​မူ
    လေ​ပြီ'' ဟု​ပြော​ကြား​ရန်​စေ​ခိုင်း​တော်​မူ​၏။-
  bod-N: ཅི་ལ་ཞེ་ན། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱི་གཡོག་བྱེད་དུ། ངས་མི་རིགས་ཐམས་ཅད་ཀྱི་མཇིང་པར་ལྕགས་ཀྱི་གཉའ་ཤིང་འགེལ་ཞིང་།
    དེ་དག་གིས་ནམ་ཡིན་ཡང་དེ་ལ་གཡོག་བྱེད་པར་འགྱུར་ཏེ། ངས་ཐང་རྒོད་ཀྱི་རི་དྭགས་རྣམས་ཀྱང་དེ་ལ་སྤྲད་དོ་ཞེས་གསུངས་པས་སོ་ཞེས་པའོ།
    །
  sna-sna: Zvanzi naJehovha Wamasimba Ose, Mwari weIsraeri, ndichaisa joko resimbi
    pamitsipa yendudzi idzi dzose kuti vashandire Nebhukadhinezari mambo weBhabhironi,
    uye vachamushandira. Ndichaita kuti ave nesimba kunyange nepamusoro pezvikara
    zvesango.’ ”
  spa-BLM: 'Porque el Señor de los Ejércitos, el Dios de Israel, dice: “He puesto
    un yugo de hierro sobre el cuello de todas estas naciones, para que sirvan a Nabucodonosor,
    rey de Babilonia, y le servirán. También le he dado los animales del campo””.'
  cac-cac: 'A in Jehová Yajal in d''a Smasanil, sDiosal in Israel sval icha tic: Ix
    vac''och jun yugo nab''a hierro d''a yib''an̈ juntzan̈ nación valnac, yic scan
    eb'' d''a yalan̈ smandar vin̈aj Nabucodonosor sreyal Babilonia. An̈ejtona'' noc''
    caltacte''al noc'', ix vac''canoch noc'' d''a yalan̈ smandar jun vin̈ rey chi'',
    xchi Jehová.'
  swh-ULB: 'Kwa maana Yahwe wa majeshi, Mungu wa Israeli, anasema hivi: Nimeweka nira
    ya chuma shingoni mwa mataifa haya yote ili wamtumikea Nebukadreza mfalme wa Babeli,
    na watamtumikia. Pia nimempa wanyama wa mashambani awatawale.”'
  bel-bel: 'Бо так кажа Гасподзь Саваоф, Бог Ізраілеў: жалезнае ярмо накладу на шыю
    ўсіх гэтых народаў, каб яны працавалі Навухаданосару, цару Вавілонскаму, і яны
    будуць служыць яму, і нават зьвяроў польных Я аддам яму.'
  deu-ELBBK: 'Denn so spricht der HERR der Heerscharen, der Gott Israels: Ein eisernes
    Joch habe ich auf den Hals aller dieser Nationen gelegt, damit sie Nebukadnezar,
    dem König von Babel, dienen, und sie werden ihm dienen; und auch die Tiere des
    Feldes habe ich ihm gegeben.'
  mbb-OT: 'Siak, is Nengazen he Mekeǥeǥehem, he Megbevayà te Israel migkaǥi a te:
    Ed-eyuǥuwan ku kayi te eyuǥu he putew is menge etew ziyà te langun he menge nasyun,
    su wey zan mekepenilbi ki Hadì Nebucadnezar he hadì te Babilonia. Minsan is dumezaas
    he menge langgam ibpezizalem ku te kedumala zin.”'
  mal-2015: എങ്ങനെയെന്നാൽ യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു;
    ബാബേൽരാജാവായ നെബൂഖദ്നേസരിനെ സേവിക്കേണ്ടതിന്നു ഇരിമ്പുകൊണ്ടുള്ളോരു നുകം ഞാൻ ഈ സകലജാതികളുടെയും
    കഴുത്തിൽ വെച്ചിരിക്കുന്നു; അവർ അവനെ സേവിക്കേണ്ടിവരും; വയലിലെ മൃഗങ്ങളെയും ഞാൻ അവന്നു
    കൊടുത്തിരിക്കുന്നു.
  rmc-rmc: 'Bo kada phenel o Nekzoraleder RAJ, o Del le Izraeloskro: Thovava o trastuno
    jarmos pre meň kale savore narodenge, hoj te služinen le babiloňike kraľiske le
    Nebukadnecaroske. A on leske služinena. Diňom leske mek the le dzive džviren.‘ “'
  pes-OPV: 'زیرا که یهوه صبایوت خدای اسرائیل چنین می‌گوید: من یوغی آهنین بر گردن جمیع
    این امت‌ها نهادم تانبوکدنصر پادشاه بابل را خدمت نمایند پس او راخدمت خواهند نمود
    و نیز حیوانات صحرا را به او دادم.»'
  ron-1924: 'Кэч аша ворбеште Домнул оштирилор, Думнезеул луй Исраел: «Пун ун жуг
    де фер пе грумазул тутурор ачестор нямурь, ка сэ фие субжугате де Небукаднецар,
    ымпэратул Бабилонулуй, ши-й вор служи; ши-й дау кяр ши фяреле кымпулуй!»’”'
  ben-OBCV: 'বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন: আমি এসব জাতির কাঁধে
    লোহার জোয়াল দেব, যেন তারা ব্যাবিলনের রাজা নেবুখাদনেজারের দাসত্ব করে, আর তারা
    তার সেবা করবে। আমি তাকে, এমনকি, বন্য পশুদেরও উপরে নিয়ন্ত্রণ দেব।’ ”'
  som-som: Waayo, Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu leeyahay,
    Quruumahan oo dhan waxaan qoortooda kor saaray harqood bir ah, si ay ugu adeegaan
    boqorka Baabuloon oo ah Nebukadnesar, oo iyana way u adeegi doonaan, oo weliba
    xayawaanka duurkana isagaan siiyey.
  lat-VUC: 'Quia hæc dicit Dominus exercituum, Deus Israël: Jugum ferreum posui super
    collum cunctarum gentium istarum, ut serviant Nabuchodonosor regi Babylonis, et
    servient ei: insuper et bestias terræ dedi ei.'
  eng-ASVBT: 'For thus saith Jehovah of hosts, the God of Israel: I have put a yoke
    of iron upon the neck of all these nations, that they may serve Nebuchadnezzar
    king of Babylon; and they shall serve him: and I have given him the beasts of
    the field also.'
  ita-1885: 'Perciocchè, così ha detto il Signor degli eserciti, l''Iddio d''Israele:
    Io ho messo un giogo di ferro in sul collo di tutte queste nazioni; acciocchè
    servano a Nebucadnesar, re di Babilonia; e gli serviranno; gli ho eziandio dato
    fino alle fiere della campagna.'
  eng-LXXUP: For the Lord has sworn by his arm, saying, I will fill thee with men
    as with locusts; and they that come down shall cry against thee.
  eng-ULB: 'For Yahweh of hosts, God of Israel, says this: I have placed a yoke of
    iron on the neck of all of these nations to serve Nebuchadnezzar king of Babylon,
    and they will serve him. I have also given him the wild beasts in the fields to
    rule over.”'
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso, el Dios de Israel: He atado
    yugos de hierro al cuello de todas estas naciones para obligarlas a servir a Nabucodonosor,
    rey de Babilonia, y le servirán. Incluso le he dado el control sobre los animales
    salvajes”.'
  fra-_FOB: 'Car ainsi a dit l''Éternel des armées, le Dieu d''Israël: J''ai mis un
    joug de fer sur le cou de toutes ces nations, pour qu''elles soient asservies
    à Nébucadnetsar, roi de Babylone, et elles lui seront asservies; et même je lui
    ai donné les bêtes des champs.'
  mal-mal: എങ്ങനെയെന്നാൽ യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു;
    “ബാബേൽരാജാവായ നെബൂഖദ്നേസരിനെ സേവിക്കേണ്ടതിന് ഇരിമ്പുകൊണ്ടുള്ള ഒരു നുകം ഞാൻ ഈ സകലജനതകളുടെയും
    കഴുത്തിൽ വച്ചിരിക്കുന്നു; അവർ അവനെ സേവിക്കേണ്ടിവരും; വയലിലെ മൃഗങ്ങളെയും ഞാൻ അവന്
    കൊടുത്തിരിക്കുന്നു”.
  urd-GVR: Kyoṅki Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai ki maiṅ ne lohe
    kā juā in tamām qaumoṅ par rakh diyā hai tāki wuh Nabūkadnazzar kī ḳhidmat kareṅ.
    Aur na sirf yih us kī ḳhidmat kareṅge balki maiṅ janglī jānwaroṅ ko bhī us ke
    hāth meṅ kar dūṅgā.”
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी “बेबीलोन ङा पिप
    नेबुकदनेसर आ वाइलीम वाइल दुम्‍पाइक्‍चा कली गो रागी नेल्‍ल ङा मुर नेल्‍ल आन शुरम
    फलाम के जुवा लाप्‍नुङमी। थमा पा, मेको आ वाइलीम वाइल दुम्‍नीम। गो ब्‍वाकी ङा जन्‍तु
    आन कली यो आ सासनमी गेतामी, देंशो बाक्‍ब, देनो” देंत। ब्‍यवस्‍था २८:४८; येरमीया
    २७:६
  eng-NOY: 'For thus saith Jehovah of hosts, the God of Israel: A yoke of iron do
    I put upon the neck of all these nations, that they may serve Nebuchadnezzar,
    king of Babylon; and they shall serve him. The beasts of the field also do I give
    to him.'
  ita-1927: 'Poiché così parla l’Eterno degli eserciti, l’Iddio d’Israele: Io metto
    un giogo di ferro su collo di tutte queste nazioni perché siano assoggettate a
    Nebucadnetsar, re di Babilonia; ed esse gli saranno assoggettate; e gli do pure
