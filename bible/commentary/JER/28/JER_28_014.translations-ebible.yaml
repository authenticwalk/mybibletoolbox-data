  ksd-ksd: 'Tago ra Luluai kai ra lavur kor, ra God kai Israel, i biti dari: Iau tar
    vung tar ra kip na palariam ta ra ul a vara i go ra lavur vuna tarai, upi diat
    a toratorom tai Nebukadnesar ra king Babilon, ma diat a torom tana; ma iau tar
    tul tar ra lavur vavaguai na gunan bula tana.'
  tur-YTC: Çünkü İsrael'in Tanrısı, Ordular Yahvesi şöyle diyor, 'Babil Kralı Nebukadnessar'a
    hizmet etsinler diye bütün bu ulusların boynuna demir boyunduruk koydum; ve ona
    hizmet edecekler. Kır hayvanlarını da ona verdim."””
  grc-BRENT: Ὅτι ὤμοσε Κύριος κατὰ τοῦ βραχίονος αὐτοῦ, διότι πληρώσω σε ἀνθρώπων
    ὡσεὶ ἀκρίδων, καὶ φθέγξονται ἐπὶ σὲ οἱ καταβαίνοντες.
  ind-AYT: Sebab, beginilah firman TUHAN semesta alam, Allah Israel, ‘Aku telah memasang
    kuk besi ke atas tengkuk semua bangsa ini supaya mereka melayani Nebukadnezar,
    raja Babel, dan mereka akan melayani dia. Aku juga telah memberikan kepadanya
    binatang-binatang di padang.’”
  nya-nya: 'Yehova Wamphamvuzonse, Mulungu wa Israeli akuti: Ndidzayika goli lachitsulo
    mʼkhosi mwa anthu a mitundu yonseyi kuti atumikire Nebukadinezara mfumu ya ku
    Babuloni, ndipo iwo adzamutumikiradi. Ndipo ndamupatsanso ulamuliro ngakhale pa
    nyama zakuthengo.’ ”'
  hrv-hrv: 'Jer ovako govori Jahve nad Vojskama, Bog Izraelov: ''Željezni ću jaram
    staviti oko vrata svih ovih naroda da ih podvrgnem Nabukodonozoru, kralju babilonskom,
    i služit će mu, jer ja sam njemu podložio čak i poljsku zvjerad!''”'
  mps-mps: Ena te Israel God, ena Tigidali Bomo Elalubo Genuai Bidi, eno te tiwai
    po obao. Ena digi eno augwaligo aingo nigai domabo nai selama, eno te we bidi
    dabeba, me te tǫ kantri dabeba, muna muna paibao, te augwali Babilon king Nebukatnesargo
    olo sę ebo bidi bidalueibao. Tama eno te bulu uni hasa sibi tigidali me agaba
    mani, te augwali me aga dologode bidaibao,” Genuai Bidigo te po wai.’ Nago te
    po Hananiabolo pusigi pao,” Genuai Bidigo Jeremaiabolo wali.
  tpi-tpi: Mi God bilong Israel, mi Bikpela I Gat Olgeta Strong, mi tok olsem. Mi
    yet mi kisim plang ol i bin wokim long ain na mi putim long nek bilong ol manmeri
    bilong ol kantri nabaut, na bai ol i stap wokboi nating bilong King Nebukatnesar
    bilong Babilon. Na mi givim olgeta wel abus long em na ol tu bai i stap aninit
    long em.”
  dan-1931: 'Thi så siger Hærskarers HERRE, Israels Gud: Et Jernåg lægger jeg på alle
    disse Folks Hals, at de må trælle for Kong Nebukadnezar af Babel; de skal trælle
    for ham, selv Markens Vildt har jeg givet ham.”'
  vie-OVCB: 'Chúa Hằng Hữu Vạn Quân, Đức Chúa Trời của Ít-ra-ên, phán: Ta đã đặt ách
    bằng sắt trên cổ các dân tộc này, buộc chúng phải phục dịch Vua Nê-bu-cát-nết-sa,
    nước Ba-by-lôn. Ta cũng cho người quản trị mọi thứ kể cả các thú rừng.’”'
  guj-2017: કેમ કે સૈન્યોના યહોવાહ ઇઝરાયલના ઈશ્વર કહે છે કે; બાબિલના રાજા નબૂખાદનેસ્સારની
    સેવા કરવા માટે મેં આ સર્વ પ્રજાઓની ગરદન પર લોખંડની ઝૂંસરી મૂકી છે. તેઓ તેના દાસ
    થશે. વળી જંગલમાંનાં પશુઓ પણ મેં તને આપ્યાં છે.”
  pon-2006A: KAUN-O, Wasa Lapalap, Koht en Israel, ketin mahsanih me e pahn ketikihong
    mehn wisik ong wehi pwukat koaros oh re pahn uhpah Nepukadnesar, nanmwarkien Papilonia.
    KAUN-O ketin mahsanih me e pil pahn kupwurehda pwe mahn lawalo kan en uhpah Nepukadnesar.”
  por-BRBSL: 'Para Javé dos Exércitos, o Deus de Israel diz: “Coloquei um jugo de
    ferro no pescoço de todas estas nações, para que sirvam a Nabucodonosor, rei da
    Babilônia; e eles o servirão”. Eu também lhe dei os animais do campo”””.'
  cth-cth: Bangkongtetpawiteh, hettelah Isarel Cathut, ransahu BAWIPA ni a dei, Babilon
    siangpahrang Nebukhadnezar e thaw tawk thai awh nahan, hete hah miphunnaw pueng
    heh sumkahnam, phu sak lah ao. Ahni e thaw a tawk awh han, kahrawng moithangnaw
    hai ahni ka poe toe, telah ati.
  twi-twi: 'Na sɛnea Asafo Awurade, Israel Nyankopɔn no se ni: Mede dade konnua bɛto
    amanaman nyinaa kɔn mu, ama wɔn asom Babiloniahene Nebukadnessar, na wɔbɛsom no.
    Na mpo mɛma no adi wuram mmoa so.’ ”'
  hlt-hlt: Israel Pathen caempuei BOEIPA loh he ni a thui. Babylon manghai Nebukhanezar
    taengah thohtat ham he namtom boeih kah rhawn dongah thi hnamkun ka khueh vetih
    anih taengah thotat uh ni. Khohmuen mulhing pataeng anih taengla ka paek ni.
  tbz-SIM: Kɛ yɛ̃́ ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ Isidɑyɛɛribɛ tũ nkù bɛ́immu kɛ tú kunɑɑ̀dɔ̀dɔ̀rìdɔú
    timɑ́tì kɔku nku kù buúmmɛ̀ yɛbotɛ̀ kɛ̀ yɛ̀ bo mbuɔ́ Nɛbukɑnnɛsɑɑ Bɑbidɔnni kóo
    kpɑ̀ɑ̀tì kɛ̀ yɛ̀ mɛ nhò bùɔ́, kù ò duɔ́nnɛ̀mu ketíkɛ dikpɑ́ɑ̀ kó tiwɑnwɑntì.
  msy-2020: 'Kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, Israelian God, kɨ kamaghɨn
    mɨkeme: Kɨ uabɨ ainɨn me ingarizim inigha Kantrin Igharazibar Gumazamiziba bar
    moghɨra men tuebagh arɨki, ezɨ me pura Babilonɨn Atrivim Nebukatnesarɨn ingangarir
    gumazamizibar iti. Egha kɨ asɨzir atiaba sara a ganɨngizɨ, da uaghan an apengan
    iti.”'
  azb-azb: 'Çünki İsrailin Allahı olan Ordular Rəbbi belə deyir: “Bütün bu millətlərin
    boynuna dəmir boyunduruq taxdım ki, Babil padşahı Navuxodonosora qulluq etsinlər
    və onlar ona xidmət edəcək. Vəhşi heyvanları da onun ixtiyarına verdim”».'
  eng-DBY: 'For thus saith Jehovah of hosts, the God of Israel: I have put a yoke
    of iron upon the neck of all these nations, that they may serve Nebuchadnezzar
    king of Babylon; and they shall serve him: and I have given him the beasts of
    the field also.'
  hin-2017: क्योंकि इस्राएल का परमेश्वर, सेनाओं का यहोवा यह कहता है कि मैं इन सब जातियों
    की गर्दन पर लोहे का जूआ रखता हूँ और वे बाबेल के राजा नबूकदनेस्सर के अधीन रहेंगे,
    और इनको उसके अधीन होना पड़ेगा, क्योंकि मैदान के जीवजन्तु भी मैं उसके वश में कर
    देता हूँ।’”
  wol-KYG: 'Ndax Aji Sax ji, Yàllay Israyil Boroom gàngoori xare yi dafa wax ne: Yetu
    weñ laay teg ci ndoddu mboolem xeet yii, ñu nangul Nabukodonosor buuru Babilon,
    di ko surgawu. Te rabi àll yi sax, maa leen di teg ci loxoom.”»'
  eng-YLT: For thus said Jehovah of Hosts, God of Israel, A yoke of iron I have put
    on the neck of all these nations to serve Nebuchadnezzar king of Babylon, and
    they have served him, and also the beast of the field I have given to him.'
  eng-WYC-2017: For the Lord of hosts, God of Israel, saith these things, I have set
    an iron yoke on the neck of all these folks, that they serve Nebuchadnezzar, the
    king of Babylon, and they shall serve him; furthermore and I gave to him the beasts
    of [the] earth.
  eng-WMBB: For the LORD of Hosts, the God of Israel says, “I have put a yoke of iron
    on the neck of all these nations, that they may serve Nebuchadnezzar king of Babylon;
    and they will serve him. I have also given him the animals of the field.”’”
  urd-GVH: क्योंकि रब्बुल-अफ़वाज जो इसराईल का ख़ुदा है फ़रमाता है कि मैंने लोहे का
    जुआ इन तमाम क़ौमों पर रख दिया है ताकि वह नबूकदनज़्ज़र की ख़िदमत करें। और न सिर्फ़
    यह उस की ख़िदमत करेंगे बल्कि मैं जंगली जानवरों को भी उसके हाथ में कर दूँगा।”
  rug-rug: 'Hiera gua si zama nia e Zihova Tadi na Qeto Minate, sa Tamasa pa Izireli:
    ‘Kote veko ni ioki aeana Rau sari ruadi ri doduru butubutu hire pude koa nabulu
    si arini koe Nebukaneza sa baṉara pa Babiloni, meke kote nabulu la si arini koasa.
    Na kurukuru pinomo ba kote vala ni Arau koasa pude kopu ni.’ ”'
  gaz-gaz: 'Waaqayyo Waan Hunda Dandaʼu, Waaqni Israaʼel akkana jedha: Ani akka isaan
    Nebukadnezar mooticha Baabilon tajaajilan gochuuf morma saboota kana hundaa irra
    waanjoo sibiilaa nan kaʼaa; isaanis isa ni tajaajilu. Ani bineensa irratti illee
    ol aantummaa isaaf nan kenna.’ ”'
  fra-LSG: 'Car ainsi parle l’Éternel des armées, le Dieu d’Israël: Je mets un joug
    de fer sur le cou de toutes ces nations, pour qu’elles soient asservies à Nebucadnetsar,
    roi de Babylone, et elles lui seront asservies; je lui donne aussi les animaux
    des champs.'
  yal-yal: 'Alatala Sɛnbɛn Birin Kanna, Isirayilaa Ala ito nan falaxi, a naxa: N goron
    tongo wure gbelemɛn sama nɛn siyani itoe birin kɔɛ ma, alogo e xa lu Babilɔn mangan
    Nebukadanesari a nɔɔn bun, e lu walɛ a xa, n mɔn burunna subene sama nɛn a sagoni.’
    ”'
  haw-1868: No ka mea, penei ka olelo ana mai a Iehova o na kaua, ke Akua o ka Iseraela;
    Ua kau no wau i ka auamo hao ma ka a-i o keia mau aina a pau, i hookauwa lakou
    na Nebukaneza, ke alii o Babulona, a e malama no hoi ia ia; a ua haawi no hoi
    au i na holoholona o ke kula nana.
  arb-NAV: 'لأَنَّ هَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ إِلَهُ إِسْرَائِيلَ: إِنِّي
    قَدْ وَضَعْتُ نِيراً مِنْ حَدِيدٍ عَلَى أَعْنَاقِ جَمِيعِ الأُمَمِ لَتُسْتَعْبَدَ
    لِنَبُوخَذْنَصَّرَ مَلِكِ بَابِلَ، فَيَكُونُونَ لَهُ عَبِيداً وَقَدْ عَهِدْتُ
    إِلَيْهِ أَيْضاً بِحَيَوَانِ الْحَقْلِ».'
  ewe-ewe: 'Ale Yehowa, Dziƒoʋakɔ ƒe Aƒetɔ, Israel ƒe Mawu la gblɔe nye esi: “Matsɔ
    gakɔkuti aku kɔ na dukɔwo katã be woasubɔ Babilonia fia Nebukadnezar eye woazu
    subɔlawo nɛ. Mana ŋusẽe ɖe lã wɔadãwo gɔ̃ hã dzi.” ’ ”'
  eng-LEE: 'For thus hath said the Lord of hosts, the God of Israel, A yoke of iron
    have I placed upon the neck of all these nations, that they may serve Nebuchadnezzar
    the king of Babylon; and they shall work for him: and also the beasts of the field
    have I given him.'
  asm-FB: কিয়নো ইস্ৰায়েলৰ ঈশ্বৰ বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে, বাবিলৰ নবূখদনেচৰ
    ৰজাৰ বন্দী-কাম কৰিবলৈ মই সকলো জাতিৰ ডিঙিত লোহাৰ যুৱলি লগালোঁ; তাতে তেওঁলোকে তেওঁৰ
    বন্দী-কাম কৰিব; আৰু মই বনৰ জন্তুবোৰকো তেওঁক দিলোঁ।”
  sus-A: عِسِرَيِلَ مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ، ‹ﭑ قَمَ كَرَقٌي وُرٍ دَاشِ نَن
    سَدٍ حَمَنّ بِرِن كْن مَ، عَلَكٌ عٍ شَ لُ بَبِلْن مَنفّ نٍبُكَدَنسَرِ شَ يَامَرِ
    بُن مَ. ﭑ مَن بَرَ وُلَءِ سُبٍ بِرِن سَ عَ سَفٌي.›»
  fra-SBL: 'Car Yahvé des armées, le Dieu d''Israël, dit : « J''ai mis un joug de
    fer sur le cou de toutes ces nations, afin qu''elles servent Nebucadnetsar, roi
    de Babylone, et elles le serviront. Je lui ai aussi donné les animaux des champs. »''"'
  hbo-hbo: כִּ֣י כֹֽה־אָמַר֩ יְהוָ֨ה צְבָאֹ֜ות אֱלֹהֵ֣י יִשְׂרָאֵ֗ל עֹ֣ל בַּרְזֶ֡ל
    נָתַ֜תִּי עַל־צַוַּ֣אר ׀ כָּל־הַגֹּויִ֣ם הָאֵ֗לֶּה לַעֲבֹ֛ד אֶת־נְבֻכַדְנֶאצַּ֥ר
    מֶֽלֶךְ־בָּבֶ֖ל וַעֲבָדֻ֑הוּ וְגַ֛ם אֶת־חַיַּ֥ת הַשָּׂדֶ֖ה נָתַ֥תִּי לֹֽו׃
  kik-kik: 'Ũũ nĩguo Jehova Mwene-Hinya-Wothe, Ngai wa Isiraeli, ekuuga: Nĩngekĩra
    ndũrĩrĩ icio ciothe icooki rĩa kĩgera ngingo, nĩgeetha ndũme itungatĩre Nebukadinezaru
    mũthamaki wa Babuloni, na nĩikamũtungatĩra. O na nĩngamũhe wathani aathage nyamũ
    cia gĩthaka.’ ”'
  fra-NCL: 'Car ainsi parle Yahweh des armées, Dieu d’Israël : Je mets un joug de
    fer sur le cou de toutes ces nations, pour qu’elles soient assujetties à Nabuchodonosor,
    et elles lui seront assujetties ; je lui ai donné même les animaux des champs.'
  cek-AK: Nihcae mah Babylon siangpahrang Nebukhanezzar ih toksak pae o hanah, sum
    hoi sak ih hnam to hae prae kaminawk boih ih tahnong ah ka suek pae han; nihcae
    mah anih ih tok to sah pae o tih; taw ah kaom moisannawk doeh anih han ka paek
    boih boeh, tiah misatuh kaminawk ih Angraeng, Israel Sithaw mah thuih.
  cuk-cuk: 'Ar Israel-dulemar-e-Bab-Dummad-Jehová Bela-Gangued-Nikad weyob soged:
    Bela we-dulemargi esgoro-aidikid-dukarba-nagueyobi Babilonia-e-reyga-mailegega
    an imakoed. A-dulemala, a-reyba ebipiledii gumaloed. Bela ibmar-durganse-bakar,
    Babilonia-e-reyba ibsamalaga an imakoed.’ ”'
  uig-CYR: 'Чүнки самави қошунларниң Сәрдари болған Пәрвәрдигар — Исраилниң Худаси
    мундақ дәйду: — Мән шуниңға бу барлиқ әлләрниң бойниға төмүрдин ясалған боюнтуруқни
    салимәнки, улар Бабил падишаси Небоқаднәсарниң қуллуғида болиду; бәрһәқ, улар
    униң қуллуғида болиду; Мән униңға һәтта даладики һайванларниму тәқдим қилғанмән».'
  tel-2017: ఇశ్రాయేలు దేవుడు సేనల ప్రభువు యెహోవా ఇలా చెబుతున్నాడు. ‘ఈ ప్రజలంతా బబులోను
    రాజు నెబుకద్నెజరుకు సేవ చేయాలని వారి మెడ మీద ఇనుప కాడి ఉంచాను. కాబట్టి వాళ్ళు
    అతనికి సేవ చేస్తారు. భూజంతువులను కూడా నేను అతనికి అప్పగించాను.’”
  hat-BSA: 'Paske konsa pale SENYÈ dèzame yo, Bondye Israël la: “Mwen te mete yon
    jouk fèt an fè sou kou a tout nasyon sila yo, pou yo ka sèvi Nebucadnetsar, wa
    Babylone nan; epi yo va sèvi li. Anplis, Mwen te bay li bèt chan yo.”’”'
  kos-kos: LEUM GOD Kulana, God lun Israel, El fahk mu El ac filiya sie mwe utuk osra
    fin mutunfacl inge nukewa, ac elos ac fah orekma nu sel Tokosra Nebuchadnezzar
    lun Babylonia. LEUM GOD El fahk mu El ac oru tuh finne kosro lemnak, elos ac kulansupwal
    pac Nebuchadnezzar.”
  hbo-WLC: כִּ֣י כֹֽה־אָמַר֩ יְהוָ֨ה צְבָא֜וֹת אֱלֹהֵ֣י יִשְׂרָאֵ֗ל עֹ֣ל בַּרְזֶ֡ל
    נָתַ֜תִּי עַל־צַוַּ֣אר ׀ כָּל־הַגּוֹיִ֣ם הָאֵ֗לֶּה לַעֲבֹ֛ד אֶת־נְבֻכַדְנֶאצַּ֥ר
    מֶֽלֶךְ־בָּבֶ֖ל וַעֲבָדֻ֑הוּ וְגַ֛ם אֶת־חַיַּ֥ת הַשָּׂדֶ֖ה נָתַ֥תִּי לֽוֹ׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile, bụ Chineke Izrel, kwuru.
    Aga m anyanye mba ndị a niile agbụ igwe, i mee ka ha fee Nebukadneza eze Babilọn.
    Ha ga-efekwa ya. Aga m enyekwa ya ike ọ bụladị nʼebe ụmụ anụ ọhịa dị.’ ”
  ory-ory: କାରଣ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, ଏହିସବୁ ଦେଶୀୟ
    ଲୋକମାନେ ଯେପରି ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସରର ଦାସ୍ୟକର୍ମ କରିବେ, ଏଥିପାଇଁ ଆମ୍ଭେ ସେମାନଙ୍କ
    ସ୍କନ୍ଧରେ ଲୁହାର ଯୁଆଳି ରଖିଅଛୁ ଓ ସେମାନେ ତାହାର ଦାସ୍ୟକର୍ମ କରିବେ; ପୁଣି, ଆମ୍ଭେ କ୍ଷେତ୍ରସ୍ଥ
    ପଶୁଗଣ ମଧ୍ୟ ତାହାକୁ ଦେଇଅଛୁ।’”
  chk-chk: Pun iei alon ewe Samol mi Unusen Manaman, ewe Koten Israel, ‘Ngang üpwe
    ämwärätä won üen chon ekei mwü meinisin efoch waasen angangochou seni mächä, pwe
    repwe angang ngeni Nepukatnesar ewe kingen Papilon. Üpwe pwal föri pwe ekewe manmwacho
    mwo nge repwe angang ngeni.’”
  rop-rop: Ai garra pudum aiyanwan yok langa ola pipul langa ebri kantri, en olabat
    garra dum adwek blanga King Nebakanesa brom Bebalon. Ai garra meigim ola wailwan
    enimul dum adwek blanga im du.” Lagijat na aibin dalim im wanim YAWEI bin tok.
  ukr-1871: 'Так бо говорить Господь сил небесних, Бог Ізраїля: Я наложу залїзне ярмо
    на шиї всїм сим народам, щоб служили Навуходонозорові, цареві Вавилонському, та
    й служити муть йому, я бо й зьвіррє польове передав йому.'
  deu-1951: 'Denn also spricht der HERR der Heerscharen, der Gott Israels: Ich habe
    ein eisernes Joch auf den Hals aller dieser Völker gelegt, daß sie dem babylonischen
    König Nebukadnezar dienstbar sein sollen, und sie sind ihm auch dienstbar geworden,
    und ich habe ihm sogar die Tiere des Feldes gegeben!'
  eng-JPS: 'For thus saith the LORD of hosts, the God of Israel: I have put a yoke
    of iron upon the neck of all these nations, that they may serve Nebuchadnezzar
    king of Babylon; and they shall serve him; and I have given him the beasts of
    the field also.'''
  srp-1865: 'Jer ovako veli Gospod nad vojskama Bog Izrailjev: gvozden æu jaram metnuti
    na vrat svijem tijem narodima da služe Navuhodonosoru caru Vavilonskom, i služiæe
    mu, dao sam mu i zvijerje poljsko.'
  lug-lug: Bw’ati bw’ayogera Mukama ow’Eggye, Katonda wa Isirayiri nti, Nditeeka ekikoligo
    eky’ekyuma mu nsingo z’amawanga gano gonna baweereze Nebukadduneeza kabaka w’e
    Babulooni era balimuweereza. Ndimuwa obuyinza n’ensolo azifuge.’ ”
  heb-heb: כי כה אמר יהוה צבאות אלהי ישראל על ברזל נתתי על צואר כל הגוים האלה לעבד
    את נבכדנאצר מלך בבל ועבדהו וגם את חית השדה נתתי לו׃
  ben-IRV: কারণ বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন, ‘আমি এই সমস্ত
    জাতির ঘাড়ে লোহার জোয়াল চাপিয়েছি, যাতে তারা বাবিলের রাজা নবূখদনিৎসরের সেবা করে।
    এমন কি, আমি তাকে বুনো পশুদের উপরেও কর্তৃত্ব দিলাম’।”
  pan-pan: ਕਿਉਂ ਜੋ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਮੈਂ ਲੋਹੇ
    ਦਾ ਜੂਲਾ ਇਹਨਾਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਦੀ ਧੌਣ ਉੱਤੇ ਰੱਖਿਆ ਹੈ ਕਿ ਉਹ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਦੀ
    ਟਹਿਲ ਕਰਨ ਅਤੇ ਉਹ ਉਸ ਦੀ ਟਹਿਲ ਕਰਨਗੀਆਂ, ਨਾਲੇ ਮੈਂ ਉਹ ਨੂੰ ਖੇਤ ਦੇ ਪਸ਼ੂ ਵੀ ਦੇ ਦਿੱਤੇ ਹਨ
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရား သခင်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား
    ၊ ဤ လူမျိုး ရှိသမျှ တို့သည် ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ ၏ အစေ ကိုခံစေခြင်းငှါ
    ၊ သူတို့လည်ပင်း ပေါ် မှာ သံ ထမ်းဘိုး ကို ငါတင် ပြီ။ ထိုသူတို့သည် ထိုမင်း ၏ အစေ
    ကိုခံ ရကြမည်။ တော တိရစ္ဆာန် များကိုလည်း ၊ သူ ၌ ငါအပ်ပေး ပြီဟု မိန့်တော်မူ၏။
  tbg-tbg: 'Te Isareri Variqa Noravano Kotika ekaa kempuka vatauka mintima turo: Ekaa
    maa vatanaaka Babironi King Nebukanesaara vevaaraini variate ti, te ainiqohai
    auntana rukitaa haikara varake vika auntana rukitarerave. Te qaqi kaariramanta
    aantauvahivata vira vevaaraini vaivarave turo, tiro.'
  hmo-hmo: 'Badina be Siahu Ibounai Lohiabada, Israela ena Dirava, be inai bamona
    ia hereva, ia gwau: Lau ese inai bese ibounai edia aiodia dekenai auri maduna
    lau atoa vadaeni, Nebukanesa, Babulonia ena king, ena hesiai gaukara gaudia, bona
    idia ese iena hesiai gaukara do idia karaia momokani, badina lau ese tanobada
    ena boroma dagedagedia danu be Nebukanesa ena siahu henunai lau atodia vadaeni.’ ”'
  urd-urd: क्यूँकि रब्ब — उलअफ़वाज, इस्राईल का ख़ुदा यूँ फ़रमाता है कि मैंने इन सब
    क़ौमों की गर्दन पर लोहे का जुआ डाल दिया है, ताकि वह शाह — ए — बाबुल नबूकदनज़र
    की ख़िदमत करें; तब वह उसकी ख़िदमतगुज़ारी करेंगी, और मैंने मैदान के जानवर भी उसे
    दे दिए हैं।”
  rus-SYN: 'Ибо так говорит Господь Саваоф, Бог Израилев: железное ярмо возложу на
    выю всех этих народов, чтобы они работали Навуходоносору, царю Вавилонскому, и
    они будут служить ему, и даже зверей полевых Я отдал ему.'
  bqc-SIM: Ma Dii Zĩgↄ̃de Isailiↄ Lua ma mɛ̀ má mↄ̀ zuu da bui píiɛ, aai zↄble
    Babɛli kí Nɛbukanɛzaɛ. Baa sɛ̃̀anↄbↄↄ má ń naɛ̀ aà ↄzĩɛ.
  tcz-CHONGTHU: 'Ijeh inem itile, Hatchungnung Pakai Israel Pathen in hitin aseiye:
    Keiman namtin vaipi ngong’a thih namkol kakoipih’a, amaho chu Babylon lengpa Nebuchadnezzar
    soh’a pangdin ahi. Chule keiman ijakai ama thunoiya kakoi ding,gamsa ho geiya
    ama kapeh doh ahi, tin seipeh in, ati.'
  mar-mar: कारण मी सेनाधीश परमेश्वर, इस्राएलाचा देव असे म्हणतो, ‘बाबेलाचा राजा नबुखद्नेस्सर
    याची सेवा सर्व राष्ट्रांनी करावी म्हणून मी त्यांच्या मानेवर लोखंडाचे जोखड ठेवले
    आहे, ते त्याची सेवा करतील. याशिवाय मी त्यास शेतातील वन्यपशूंवरही अधिकार देईन.”
  qub-qub: Nogaga llapan nasyun runacunapa matancanman fyërru yügutami churaparcushcä
    llapanpis Babiloniapa raynin Nabucodonosorpa maquincho cananpaj. Llapan chucaru
    animalcunapis paypa munaynillanchönami canga.» Israelcunapa munayniyoj Tayta Diosninmi
    chayno nisha.
  bqp-bqp: Nɛ Gusunɔ, Isirelibɑn Yinni, nɛ wi nɑ wɔllu kɑ tem mɔ, nɑ nɛɛ, wee nɑ sugu
    sisugiɑ dokemɔ bwese ni kpuron wĩinɔ, kpɑ nu kɑ Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko
    yoru diiyɑ. Bɑɑ kɑ gbeeku yɛɛyɔ, kon nùn ye nɔmu bɛriɑwɑ.
  hat-hat: 'Paske men sa Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl la di: M''ap
    mete yon jouk fè sou zepòl tout nasyon sa yo pou yo sèvi Nèbikadneza, wa Babilòn
    lan. Ata bèt nan bwa va soumèt devan l''.'
  eng-BSB: 'For this is what the LORD of Hosts, the God of Israel, says: ‘I have put
    a yoke of iron on the neck of all these nations to make them serve Nebuchadnezzar
    king of Babylon, and they will serve him. I have even given him control of the
    beasts of the field.’”'
  eng-WEBPB: For the LORD of Armies, the God of Israel says, “I have put a yoke of
    iron on the neck of all these nations, that they may serve Nebuchadnezzar king
    of Babylon; and they will serve him. I have also given him the animals of the
    field.”’”
  kbq-kbq: Hagi Monafi sondia vahe'mofo Ra Anumzana Israeli vahe Anumzamo'a amanage
    huno nehie, Nebukatnesa eri'za vahe maniho hu'na Nagra maka mopafi vahera aenireti
    tro hu'naza karenamare zafa zamanankempina ante zamante'noe. Ana hu'noanki'za
    agri eri'zanke erigahaze. Na'ankure afizaga kafa'nena agra kegava hugahie hu'na
    ko hankavea ami'noe.
  nhe-BL: 'Pampa niimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij niquijtohua:
    Na niquintlalilijtoc ininquechtla nochi tlacame tlen nochi ni tlaltini se cuamaxali
    tlen tepostli. Huan niquinchihualtis ma yaca quitequipanotij Tlanahuatijquetl
    Nabucodonosor tlen tlali Babilonia. Huan ni tlanahuatili axaca quipatlas pampa
    hasta nochi tlapiyalime nojquiya nijmactilijtoc ya.’ ”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e Izaew wazar omono putar kawaru
    kupe pe har zàwenugar itaper iapo pyrer 'aw teko nànàn nehe. Mawiron wanuwihawete
    Namukononozor wiko putar wazar romo a'e nehe. Te miar hehaite ma'e uma'ereko putar
    Namukononozor pe wà nehe.
  eng-DRA: 'For thus saith the Lord of hosts the God of Israel: I have put a yoke
    of iron upon the neck of all these nations, to serve Nabuchodonosor king of Babylon,
    and they shall serve him: moreover also I have given him the beasts of the earth.'
