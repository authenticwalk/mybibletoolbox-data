verse: JER.028.008
translations:
  mal-C: നിനക്കുമുമ്പും എനിക്കുമുമ്പും പ്രാചീനകാലംമുതൽ ഉണ്ടായിരുന്ന പ്രവാചകന്മാർ അനേക
    ദേശങ്ങൾക്കും വലിയ രാജ്യങ്ങൾക്കുമെതിരേ യുദ്ധവും അനർഥവും മഹാമാരിയും പ്രവചിച്ചു.
  deu-TKW: Die Propheten, die vor mir und vor dir von uralters her aufgetreten sind,
    die weissagten über mächtige Länder und über gewaltige Königreiche von Krieg und
    von Unheil und von Pest;
  lin-lin: Wuta kala, basakoli oyo basakolaki liboso ete yo mpe ngai tozala, basakolaki
    bitumba, pasi mpe bokono oyo ebomaka, mpo na kotelemela bikolo ebele mpe mikili
    ya makasi ;
  eng-LSV: The prophets who have been before me, and before you, from of old, even
    they prophesy concerning many lands, and concerning great kingdoms, of battle,
    and of calamity, and of pestilence.
  eng-GNV: The Prophets that haue beene before mee and before thee in time past, prophecied
    against many countreyes, and against great kingdomes, of warre, and of plagues,
    and of pestilence.
  eng-WEBSTER: The prophets that have been before me and before thee of old prophesied
    both against many countries, and against great kingdoms, of war, and of evil,
    and of pestilence.
  nhw-BL: Nopa tlajtol pannextiani catli tlayolmelajque huejcajya quema ta huan na
    ayamo titlacatiyayaj, inijuanti tlayolmelajque para ipan miyac tlalme san oncas
    tlahuilancayotl, mayantli huan cocolistli.
  swh-ONEN: Tangu mwanzo, manabii waliokutangulia wewe na mimi walitabiri vita, maafa
    na tauni dhidi ya nchi nyingi na falme kubwa.
  bba-bba: Gusunɔn sɔmɔ be bɑ ɡbiɑ bɑ nɑ yellun di, sɑ sere nɑ, nɔni swɑ̃ɑru kɑ tɑbu
    kɑ bɑrɑnun ɡɑriyɑ bɑ bwese bɑkɑnu kɑ sinɑ bokobu sɔ̃ɔwɑ.
  eng-KJVCPB: The prophets that have been before me and before thee of old prophesied
    both against many countries, and against great kingdoms, of war, and of evil,
    and of pestilence.
  luo-luo: E kinde machon jonabi mane obiro moteloni kendo otelona nokoro kuom lweny,
    chandruok kod masira kuom pinje mangʼeny kod pinjeruodhi madongo.
  meu-meu: Peroveta taudia, ita raruosi e gunalaida taudia, ese nega gunadia amo tuari
    bona doe bona dai-hanai goreredia na tano momo bona basileia badadia latadiai
    e per vetalai.
  npi-ULB: तिमी र मभन्दा धेरै पहिलेका अगमवक्ताहरूले पनि धेरै जातिहरू, महान् राज्यहरू,
    युद्ध, अनिकाल र विपत्तिको विषयमा अगमवाणी बोले ।
  yor-yor: Ní ìbẹ̀rẹ̀ àwọn wòlíì tí ó ṣáájú rẹ àti èmi ti sọ àsọtẹ́lẹ̀ ogun, ibi àti
    àjàkálẹ̀ sí ọ̀pọ̀ orílẹ̀-èdè.
  pes-OPCB: انبیای گذشته که پیش از من و تو بوده‌اند، اکثراً بر ضد قومهای دیگر پیشگویی
    می‌کردند و همیشه از جنگ و قحطی، بلا و مرض خبر می‌دادند.
  tgl-ULB: Ang mga propeta na nauna sa akin at sa inyo matagal ng panahon ang lumipas
    ay nagpahayag din tungkol sa maraming bansa at laban sa mga dakilang kaharian,
    tungkol sa digmaan, tag-gutom at salot.
  hui-hui: Abaleore howa hama ibinigo áyu kamagoniha howa Anduane Homogonaga bi mana
    latagi haga agali ala hama ibinirume lalu wai bulenebi mo ko holenebi warago ko
    tara tara bolenebi wali agali dewaore bu karuha ibalu dindi timbu wima pedaruhabi
    tagira ibulebira lalu lo wigi bini.
  mya-mya: သင်​နှင့်​ငါ​တို့​၏​ခေတ်​မ​တိုင်​မီ​ရှေး​အ​ခါ​၌ ဟော​ကြား​ခဲ့​သော​ပ​ရော​ဖက်​များ​က​လူ​မျိုး
    တ​ကာ​တို့​သည်​လည်း​ကောင်း၊ တန်​ခိုး​ကြီး သော​နိုင်​ငံ​များ​သည်​လည်း​ကောင်း၊ စစ်​မက်
    အန္တ​ရာယ်၊ ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း​ဘေး​နှင့် အ​နာ​ရော​ဂါ​ဘေး​သင့်​ကြ​ရ​လိမ့်​မည်​ဟု
    ဖော်​ပြ​ခဲ့​ကြ​၏။-
  bod-N: གནའ་ནས་ད་བར་དུ། ང་དང་ཁྱོད་གཉིས་ཡར་སྔོན་གྱི་ལུང་སྟོན་པ་རྣམས་ཀྱིས་ཀྱང་ཡུལ་དུ་མ་དང་རྒྱལ་ཕྲན་སྟོབས་ཅན་དག་ལ་དམག་འཁྲུག་དང་ཆག་སྒོ།
    རིམས་ནད་བཅས་འབྱུང་བར་ལུང་བསྟན་པ་ཡིན།
  sna-sna: Kubva kare, vaprofita vakakutangira iwe neni vakaprofitira nyika zhinji
    noushe ukuru pamusoro pehondo, nenjodzi uye denda.
  spa-BLM: Los profetas que han sido antes de mí y antes de ti, de antaño, profetizaron
    contra muchos países y contra grandes reinos, de guerra, de maldad y de pestilencia.
  cac-cac: A eb' schecab' Dios ec'nac d'a peca', ayic manto on̈ alji ed'oc, yalnac
    eb' to ol ja oval, yaelal yed' ilya d'a yib'an̈ juntzan̈ nación ay spoder.
  swh-ULB: Manabii ambao walikuwepo mbele yangu na na mbele yenu muda mrefu uliopita
    pia walitabiri kuhusu mataifa mengi na juu ya falme kuu, kuhusu vita, njaa, na
    mapigo.
  bel-bel: прарокі, якія здавён былі да мяне і да цябе, прадказвалі многім землям
    і вялікім царствам вайну і бедства і паморак.
  deu-ELBBK: Die Propheten, die von alters her vor mir und vor dir gewesen sind, sie
    haben auch über viele Länder und über große Königreiche geweissagt von Krieg und
    von Unglück und von Pest.
  mbb-OT: Is menge ebpeneuven he nehuna kenita nenagnè dan dengan he zuen ebpekeuma
    he tebek, vitil, wey menge zaru diyà te mahabet he menge nasyun wey ziyà te mekeǥeǥehem
    he menge ginhedian.
  mal-2015: എനിക്കും നിനക്കും മുമ്പു പണ്ടേയുണ്ടായിരുന്ന പ്രവാചകന്മാർ അനേകം ദേശങ്ങൾക്കും
    വലിയ രാജ്യങ്ങൾക്കും വിരോധമായി യുദ്ധവും അനർത്ഥവും മഹാമാരിയും പ്രവചിച്ചു.
  rmc-rmc: Anglal tu the anglal ma sas imar čirlastar but proroka, so prorokinenas
    but phuvenge the bare kraľišagenge o mariben, e bibach the o meribnaskro nasvaľiben.
  pes-OPV: انبیایی که از زمان قدیم قبل ازمن و قبل از تو بوده‌اند درباره زمینهای بسیاروممالک
    عظیم به جنگ و بلا و وبا نبوت کرده‌اند.
  ron-1924: ‘Пророчий каре ау фост ынаинтя мя ши ынаинтя та, дин времуриле стрэвекь,
    ау пророчит рэзбой, фоамете ши чумэ ымпотрива унор цэрь путерниче ши ымпотрива
    унор ымпэрэций марь.
  ben-OBCV: প্রাচীনকাল থেকে ভাববাদীরা, যারা তোমাদের ও আমার পূর্বে ছিলেন, তারা বহু
    দেশ ও মহান সব রাজ্যের বিরুদ্ধে যুদ্ধ, বিপর্যয় ও মহামারির ভাববাণী বলেছিলেন।
  som-som: Nebiyadii waayihii hore oo aniga iyo adigaba inaga sii horreeyey waxay
    waddammo badan iyo boqortooyooyin waaweyn wax kaga sii sheegeen dagaal iyo masiibo
    iyo belaayo.
  lat-VUC: 'prophetæ qui fuerunt ante me et ante te, ab initio, et prophetaverunt
    super terras multas et super regna magna de prælio, et de afflictione, et de fame:'
  eng-ASVBT: The prophets that have been before me and before thee of old prophesied
    against many countries, and against great kingdoms, of war, and of evil, and of
    pestilence.
  ita-1885: I profeti che sono stati davanti a me, e davanti a te, ab antico, han
    profetizzato contro a molti paesi, e contro a gran regni, di guerra, e di fame,
    e di pestilenza.
  eng-LXXUP: 'And Babylon is fallen suddenly, and is broken to pieces: lament for
    her; take balm for her deadly wound, if by any means she may be healed.'
  eng-ULB: The prophets who existed before me and you from long ago also prophesied
    about many nations and against great kingdoms, about war, famine , and plague.
  spa-VBL: Los profetas de antaño que vinieron antes que tú y yo profetizaron guerra,
    desastre y enfermedad contra muchos países y grandes reinos.
  fra-_FOB: Les prophètes qui ont été avant moi et avant toi, dès longtemps, ont prophétisé
    contre plusieurs pays et contre de grands royaumes, la guerre, et l'affliction,
    et la peste.
  mal-mal: എനിക്കും നിനക്കും മുമ്പ് പണ്ടേയുണ്ടായിരുന്ന പ്രവാചകന്മാർ, അനേകം ദേശങ്ങൾക്കും
    വലിയ രാജ്യങ്ങൾക്കും വിരോധമായി യുദ്ധവും അനർത്ഥവും മഹാമാരിയും പ്രവചിച്ചു.
  urd-GVR: Qadīm zamāne se le kar āj tak jitne nabī mujh se aur tujh se pahle ḳhidmat
    karte āe haiṅ unhoṅ ne muta'addid mulkoṅ aur baṛī baṛī saltanatoṅ ke bāre meṅ
    nabuwwat kī thī ki un par jang, āfat aur mohlak bīmāriyāṅ nāzil hoṅgī.
  suz-BL: गे नु गो इस ङोंइती जाक्‍ब साइ ङा परमप्रभु यावे आ लोव़ पाइबपुकीमी शुश रागी
    नु ठेयब राज्‍य आन पर्बम लडाइ, अन्‍काल नु मुर बेक्‍तीक रोइ आन पर्बम लोव़ पामे बाक्‍त।
  eng-NOY: The prophets who have been before me and before thee from ancient times
    have also prophesied against many nations, and against great kingdoms, of war,
    of calamity, and of pestilence.
  ita-1927: I profeti che apparvero prima di me e prima di te fin dai tempi antichi,
    profetarono contro molti paesi e contro grandi regni la guerra, la fame, la peste.
  ckb-ckb: لە کۆنەوە، لەپێش من و تۆوە پێغەمبەران سەبارەت بە زۆر گەلان و پاشایەتییە
    گەورەکان پێشبینی جەنگ و بەڵا و دەردیان کردووە.
  eng-BBE: The prophets, who were before me and before you, from early times gave
    word to a number of countries and great kingdoms about war and destruction and
    disease.
  kan-OKCV: ನನಗೆ ಮುಂಚೆಯೂ, ನಿನಗೆ ಮುಂಚೆಯೂ ಇದ್ದ ಹಿಂದಿನ ಪ್ರವಾದಿಗಳು ಅನೇಕ ದೇಶಗಳಿಗೂ, ದೊಡ್ಡ
    ರಾಜ್ಯಗಳಿಗೂ ವಿರೋಧವಾಗಿ ಯುದ್ಧವನ್ನು ಕೇಡನ್ನೂ, ವ್ಯಾಧಿಯನ್ನೂ ಕುರಿತು ಪ್ರವಾದಿಸಿದರು.
  tam-2017: பூர்வகாலமுதல் எனக்குமுன்னும் உனக்குமுன்னும் இருந்த தீர்க்கதரிசிகள் அநேகம்
    தேசங்களுக்கு விரோதமாகவும், பெரிய ராஜ்யங்களுக்கு விரோதமாகவும், போரையும் பஞ்சத்தையும்
    கொள்ளைநோயையும்குறித்துத் தீர்க்கதரிசனம் சொன்னார்கள்.
  spa-RV-1909: Los profetas que fueron antes de mí y antes de ti en tiempos pasados,
    profetizaron sobre muchas tierras y grandes reinos, de guerra, y de aflicción,
    y de pestilencia.
  ron-BTF: Profeții care au fost înainte de mine și înainte de tine din vechime au
    profețit deopotrivă împotriva multor țări și împotriva a mari împărății, despre
    război și despre rău și despre ciumă.
  eng-WEBP: The prophets who have been before me and before you of old prophesied
    against many countries, and against great kingdoms, of war, of evil, and of pestilence.
  eng-FBV: The prophets of long ago who came before you and me prophesied war, disaster,
    and disease against many countries and great kingdoms.
  nld-1939: De oude profeten, die mij en u zijn voorafgegaan, hebben tegen machtige
    landen en grote rijken slechts oorlog, honger en pest voorspeld.
  nch-BL: Nopa tajtolpanextiani cati tayolmelajque huejcajquiya quema ta huan na ayemo
    titacatiyayaj, inijuanti tayolmelajque para ipan miyac talme san oncas tatehuilisti,
    mayanti huan cocolisti.
  vie-1934: Các tiên tri ở trước tôi và trước ngươi, từ xưa đã nói tiên tri về giặc
    giã, tai vạ, và ôn dịch cho nhiều xứ và các nước lớn.
  hin-CV: प्राचीन काल से मेरे और तुम्हारे प्राचीन काल भविष्यद्वक्ता अनेक देशों तथा
    शक्तिशाली राज्यों के विरुद्ध युद्ध, अकाल संकट तथा महामारी की भविष्यवाणी करते आए
    हैं.
  spa-BES: Los profetas, que fueron antes de mí y antes de ti, desde los primeros
    tiempos dieron aviso a varios países y grandes reinos sobre la guerra y la destrucción
    y la enfermedad.
  tdx-tdx: O mpitoky taoloko naho taolo’o haehaeo ro nitoky fatse ami’ty fifeheañe
    maro, naho fifelehañe jabajaba ty ami’ty aly naho hankàñe vaho angorosy.
  tha-KJV: บรรดาผู้​พยากรณ์​ซึ่งอยู่ก่อนท่านและข้าพเจ้าตั้งแต่โบราณกาลได้​พยากรณ์​ถึงสงคราม
    เหตุ​ร้ายต่างๆ และโรคระบาดอั​นม​ี​แก่​หลายประเทศและหลายราชอาณาจักรใหญ่​ๆ
  por-BR-2018: Os profetas que foram antes de mim e antes de ti, desde os tempos antigos,
    profetizaram contra muitas terras e grandes reinos, guerra, aflição, e pestilência.
  deu-ELO: Die Propheten, welche von alters her vor mir und vor dir gewesen sind,
    sie haben auch über viele Länder und über große Königreiche geweissagt von Krieg
    und von Unglück und von Pest.
  eng-WYC-2018: Prophets that were before me, and before thee, from the beginning,
    and prophesied on many lands, and on many realms, of battle, and of torment, and
    of hunger. (The prophets who were before me, and before thee, from the beginning
    prophesied of battle, and of torment, and of hunger, for many lands, and for many
    kingdoms.)
  epo-epo: La profetoj, kiuj de antikva tempo estis antaŭ mi kaj antaŭ vi, profetis
    al multaj landoj kaj al grandaj regnoj militon, malfeliĉon, aŭ peston.
  uig-PIN: — Mening wǝ seningdin burun, ⱪǝdimdin tartip bolƣan pǝyƣǝmbǝrlǝrmu nurƣun
    padixaⱨliⱪlar wǝ uluƣ dɵlǝtlǝr toƣruluⱪ, urux, apǝt wǝ wabalar toƣruluⱪ bexarǝt
    berip kǝlgǝn;
  beo-beo: 'Musa: hemonega, di amola na amola ani hame lalelegeiya, balofede dunu
    ilia da amane ba:la:lusu; gegesu amola ha: amola olo bagade da gasa bagade fifi
    asi gala amola hina bagade ilia fi ilima doaga:mu.'
  tpi-OTNT: Stat long bipo yet na i kam inap nau, ol profet i bin kamap paslain long
    yumi, ol i bin tok olsem pait na bikpela bagarap na sik nogut bai i kamap long
    planti lain manmeri na long ol bikpela kantri tu.
  hau-SA: Daga farko fari annabawan da suka riga ka da ni sun yi annabcin yaƙi, masifa
    da annoba a kan ƙasashe masu yawa da kuma manyan mulkoki.
  uig-LAT: — Méning we séningdin burun, qedimdin tartip bolghan peyghemberlermu nurghun
    padishahliqlar we ulugh döletler toghruluq, urush, apet we wabalar toghruluq bésharet
    bérip kelgen;
  nde-nde: Kusukela ezikhathini zakuqala abaphrofethi abandulela wena lami baphrofetha
    ngempi, ngomonakalo langesifo emazweni amanengi lasemibusweni emikhulu.
  ton-ton: Ko e kau palōfita naʻe muʻomuʻa ʻiate au pea naʻe muʻa ʻiate koe ʻi muʻa,
    naʻa nau kikite foki ki he ngaahi kakai lahi, pea ki he ngaahi puleʻanga lahi,
    ki he tau, mo e kovi, pea mo e mahaki fakaʻauha.
  ces-1613: Proroci, kteříž bývali přede mnou i před tebou od věků, ti prorokovali
    proti zemím znamenitým a proti královstvím velikým o válce a o ssoužení a o moru.
  eng-WMB: The prophets who have been before me and before you of old prophesied against
    many countries, and against great kingdoms, of war, of evil, and of pestilence.
  tam-TCV: உனக்கும் எனக்கும் முன்வாழ்ந்த இறைவாக்கு உரைப்போர், முற்காலம் தொடங்கியே
    அநேக நாடுகளுக்கும், பெரும் அரசுகளுக்கும் விரோதமாக யுத்தத்தையும், பேராபத்தையும்,
    கொள்ளைநோயையும் பற்றி இறைவாக்கு கூறினார்கள்.
  ceb-ULB: Ang mga propeta nga anaa nang daan sa wala pa ako ug ikaw nagpropesiya
    nang daan mahitungod sa daghang mga nasod ug batok sa gamhanang mga gingharian,
    mahitungod sa gubat, kagutom, ug katalagman.
  pol-UBG: Prorocy, którzy byli przede mną i przed tobą od dawna, prorokowali przeciwko
    wielu ziemiom i przeciwko wielkim królestwom o wojnie, o nieszczęściu i o zarazie.
  urd-GVU: قدیم زمانے سے لے کر آج تک جتنے نبی مجھ سے اور تجھ سے پہلے خدمت کرتے آئے
    ہیں اُنہوں نے متعدد ملکوں اور بڑی بڑی سلطنتوں کے بارے میں نبوّت کی تھی کہ اُن
    پر جنگ، آفت اور مہلک بیماریاں نازل ہوں گی۔
  deu-1912: Die Propheten, die vor mir und vor dir gewesen sind von alters her, die
    haben wider viel Länder und Königreiche geweissagt von Krieg, von Unglück und
    von Pestilenz;
  kan-2017: ನನಗೂ ನಿನಗೂ ಮುಂಚೆ ಪುರಾತನ ಕಾಲದಿಂದಿದ್ದ ಪ್ರವಾದಿಗಳು ಅನೇಕ ದೇಶಗಳಿಗೂ ದೊಡ್ಡ ದೊಡ್ಡ
    ರಾಜ್ಯಗಳಿಗೂ ಯುದ್ಧ, ವಿಪತ್ತು, ವ್ಯಾಧಿ, ಇವುಗಳ ವಿಷಯವಾಗಿ ಸಾರುತ್ತಿದ್ದರಷ್ಟೆ.
  yap-yap: Pi profet ni i non kakrom, u m’on ko ngel’an e yafos rog nge gur, ni u
    ra yi’iy naged e mael, nge uyngol, nge liliy nra yib ngak bo’or e nam nge pi gil’ilungun
    e pilung nib gel gelngin.
  hlt-MCSB: Khosuen lamloh kai mikhmuh neh nang mikhmuh ah tonghma rhoek te ana om
    coeng. Diklai tom neh ram tanglue taengah caemtloek kawng neh, yoethae kawng neh
    duektahaw kawng neh tonghma uh.
  mdy-ETH: ሚናኣ ዎዶና ታናንታ ኔናንታኮ ቤርታ ፆኦሲ ማሊሢ ኬኤዛኔ ጌይ ዔቄ ዓሳ ሚርጌ ዴሬና ዼኤፒ ዼኤፒ ካኣቶናይዳ ዖልዚ፥
    ናይዚንታ ዱማ ዱማ ዶርዖንታ ሙካንዳኔ ጌይ ሎንሦ ኬኤዜኔ፤
  twi-ASANTE: Ɛfiri tete no, adiyifoɔ a wɔdii mʼanim ne wʼanim no hyehyɛɛ ɔko, amanehunu
    ne ɔyaredɔm ho nkɔm tiaa aman bebree ne ahennie akɛseɛ.
  eng-WEBU: The prophets who have been before me and before you of old prophesied
    against many countries, and against great kingdoms, of war, of evil, and of pestilence.
  wal-wal: Beni neeppenne taappe kase de7ida hananabaa yootiyaageeti olai, iitabainne
    boshai daro biittatu bollinne gita kawotettatu bolli hananaagaa yootidosona.
  spa-PDDPT: Los profetas que llegaron antes de ti y antes de mí, desde antaño profetizaron
    contra muchas tierras y contra grandes reinos, sobre guerra, calamidad y pestilencia.
  gun-gun: Profeta kuery yma ma voi xee neĩ ndee reiko e'ỹ mbove ikuai va'ekue ma
    omombe'u joe opu'ãa va'erã, mba'emo vai ha'e mba'eaxy vaikue oiko 'rãa heta yvy
    regua ha'e tetã tuvixa va'e re.
  ilo-ULB: Dagiti profeta nga immun-una a nagbiag sakbay kadata, nagipadtoda met maipanggep
    kadagiti adu a nasion ken maibusor kadagiti nabibileg a pagarian, maipanggep iti
    gubat, nakaro a panagbisin ken didigra.
  kpg-kpg: Nia soukohp ala nogo hai nadau helekai kokohp i mua, i mua tau madagoaa,
    digaula ne kokohp bolo tauwa, tau magamaga, mo tau magi huaidu ga dau mai gi nia
    henua e logo mo nnenua aamua ala i golo.
  uig-ARA: ــ مېنىڭ ۋە سېنىڭدىن بۇرۇن، قەدىمدىن تارتىپ بولغان پەيغەمبەرلەرمۇ نۇرغۇن
    پادىشاھلىقلار ۋە ئۇلۇغ دۆلەتلەر توغرۇلۇق، ئۇرۇش، ئاپەت ۋە ۋابالار توغرۇلۇق بېشارەت
    بېرىپ كەلگەن؛
  sus-sus: Kabi tɛmui xɔnnakuye beenun won ma waxati, namiɲɔnmɛe bara masenyi ti ɲamanɛe
    nun mangɛyae xili ma, a falafe ra e xa gere sɔtɔ, tɔɔrɛ, nun fure ɲaaxi.
  pon-2006: Soukohp kan me wiadahr kokohp kei mahs, mwohn ata ahnsou, re kohpadahr
    me mahwen, lehk lapalap, oh soumwahu pahn lelohng wehi tohto oh wehi lapalap akan.
  ksd-ksd: A umana propet dia ga lua ta dor ania tana dia ga tata na propet ure mangoro
    na gunan ma ure ra umana ngala na vuna tarai, ure ra vinarubu, ma ure ra mulmulum,
    ma ure ra ngala na minait.
  tur-YTC: Benden ve senden önce olan peygamberler, eskiden birçok ülkeye ve büyük
    krallıklara karşı savaş, kötülük ve salgın hastalık peygamberlik ettiler.
  grc-BRENT: Καὶ ἄφνω ἔπεσε Βαβυλὼν, καὶ συνετρίβη· θρηνεῖτε αὐτὴν, λάβετε ῥητίνην
    τῇ διαφθορᾷ αὐτῆς, εἴπως ἰαθήσεται.
  ind-AYT: Nabi-nabi yang sebelum aku dan sebelum kamu dari masa lalu menubuatkan
    perang, kelaparan, dan penyakit sampar terhadap banyak negeri dan kerajaan-kerajaan
    besar.
  nya-nya: Kunali aneneri kalelo, ine ndi iwe tisanabadwe. Iwowa analosera za nkhondo,
    mavuto ndi mliri kuti zidzagwera mayiko ambiri ndi maufumu amphamvu.
  hrv-hrv: Proroci koji su bili prije mene i tebe, odiskona prorokovahu mnogim moćnim
    zemljama i velikim kraljevstvima rat, glad, kugu.
  mps-mps: Te polobadu digi gagalasa, te megi e sogoba usu nagasobao, te da i badu
    elalubadi, te polasa pedelali profet dabe, augwaligo te tiwai po wai, te hwįnama
    dolobo sę genuai me, dwai gasi me, te we bidi hani hauwaba pedelama, te genuai
    tǫ kantri dabeba me pedelaibao wali.
  tpi-tpi: Stat long bipo yet na i kam inap nau, ol profet i bin kamap paslain long
    yumi, ol i bin tok olsem pait na bikpela bagarap na sik nogut bai i kamap long
    planti lain manmeri na long ol bikpela kantri tu.
  dan-1931: De Profeter, som levede før mig og dig fra Fortids Dage, profeterede mod
    mange Lande og mægtige Riger om krig, Hunger og Pest;
  vie-OVCB: Các nhà tiên tri cổ xưa trước đời anh và tôi đã tiên tri về chiến tranh,
    tai họa, và dịch bệnh giáng xuống nhiều dân tộc.
  guj-2017: તારા અને મારા પહેલાં થઈ ગયેલા પ્રાચીન પ્રબોધકોએ ઘણાં દેશો વિરુદ્ધ પ્રબોધ
    કર્યો હતો. અને મોટા રાજ્યોની વિરુદ્ધ યુદ્ધ, દુકાળ તથા મરકી વિષે ભવિષ્ય કહ્યું
    હતું.
  pon-2006A: Soukohp kan me wiadahr kokohp kei mahs, mwohn ata ahnsou, re kohpadahr
    me mahwen, lehk lapalap, oh soumwahu pahn lelohng wehi tohto oh wehi lapalap akan.
  por-BRBSL: Os profetas que foram antes de mim e antes de vós de velhos profetizados
    contra muitos países, e contra grandes reinos, de guerra, de mal e de pestilência.
  cth-cth: Kai hoi nang hoehnahlan, yampa e profetnaw ni ram moikapap e lathueng hoi
    kalenpounge uknae dawk tarantuknae, hawihoehnae hoi lacik kongnaw ouk a dei awh.
  twi-twi: Efi tete no, adiyifo a wodii mʼanim ne wʼanim no hyehyɛɛ ɔko, amanehunu
    ne ɔyaredɔm ho nkɔm tiaa aman bebree ne ahenni akɛse.
  hlt-hlt: Khosuen lamloh kai mikhmuh neh nang mikhmuh ah tonghma rhoek te ana om
    coeng. Diklai tom neh ram tanglue taengah caemtloek kawng neh, yoethae kawng neh
    duektahaw kawng neh tonghma uh.
  tbz-SIM: Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ bɛ̀ɛ̀ tì niitɛ́nɛ̀ní mí nnɛ̀ fɔ̃́, bɛ̀ nɑ̀kɛ́mu
    Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì yɛhɛkɛ̀ diɛyɛ̀ pɛ́u nɛ̀ yɛkpɑ̀ɑ̀tìyɔ diɛyɛ̀ pɛ́u kpɛ́í, bɛ̀
    mɛ mbɑɑ do nɑ́ɑ́ mmudoò kpɛ́í nkɛ nɛ̀ mɛyɛi nkpɛ́í nɛ̀ mutenkṹṹ nkpɛ́í.
  msy-2020: Bar fomɨra iza datɨrɨkɨn, Godɨn akam inigha izir gumaziba en faragha otifi.
    Me kamaghɨn mɨgɨa ghaze, Mɨdorozir ekiaba ko, mɨtiriar ekiaba ko, arɨmariar kuraba,
    da kantrin avɨriba bativ, uaghan nguibar ekiabar otivam.
  azb-azb: qədim zamanlardan bəri məndən və səndən əvvəl yaşayan peyğəmbərlər bir
    çox ölkələrin və böyük padşahlıqların əleyhinə müharibə, fəlakət və vəba olacağını
    qabaqcadan söylədi.
  eng-DBY: The prophets that have been before me and before thee of old, prophesied
    also concerning many countries and concerning great kingdoms, of war, and of evil,
    and of pestilence.
  hin-2017: जो भविष्यद्वक्ता प्राचीनकाल से मेरे और तेरे पहले होते आए थे, उन्होंने
    तो बहुत से देशों और बड़े-बड़े राज्यों के विरुद्ध युद्ध और विपत्ति और मरी के विषय
    भविष्यद्वाणी की थी।
  wol-KYG: Yonent yi feeñoon naka jekk lu ma jiitu, jiitu la, jottli nañu réew yu
    yaatu ak nguur yu mag seen waxyuy xare ak musiba ak mbas.
  eng-YLT: The prophets who have been before me, and before thee, from of old, even
    they prophesy concerning many lands, and concerning great kingdoms, of battle,
    and of evil, and of pestilence.
  eng-WYC-2017: Prophets that were before me, and before thee, from the beginning,
    and prophesied on many lands, and on many realms, of battle, and of torment, and
    of hunger.
  eng-WMBB: The prophets who have been before me and before you of old prophesied
    against many countries, and against great kingdoms, of war, of evil, and of pestilence.
  urd-GVH: क़दीम ज़माने से लेकर आज तक जितने नबी मुझसे और तुझसे पहले ख़िदमत करते आए
    हैं उन्होंने मुतअद्दिद मुल्कों और बड़ी बड़ी सलतनतों के बारे में नबुव्वत की थी
    कि उन पर जंग, आफ़त और मोहलक बीमारियाँ नाज़िल होंगी।
  rug-rug: Koari na totoso pukerane, sari na poropita pu mae kekenu koa gita kara
    si korokorotae nia sa vinaripera, na tinasuna, meke oza koari soku popoa meke
    binaṉara nomadi.
  gaz-gaz: Raajonni anaa fi siin dura turan bara duriitii jalqabanii akka biyyoota
    baayʼee fi mootummoota gurguddootti waraanni, badiisnii fi dhaʼichi dhufu raajaniiru.
  fra-LSG: Les prophètes qui ont paru avant moi et avant toi, dès les temps anciens,
    ont prophétisé contre des pays puissants et de grands royaumes la guerre, le malheur
    et la peste;
  yal-yal: Nabiin naxanye fa benun i tan nun n tan xa fa, xabu a fɔlɔni, ne nabiya
    falane ti nɛn lan yɛngɛn nun gbalon nun fitina furene fe ma yamana wuyaxi nun
    mangaya gbeene xili ma.
  iou-iou: Näk ba in nämo iritna profet bian itkuŋonitä it yäpmäŋ äbäkaŋ u profet
    man ŋode yäŋkuŋ; Ämik, tagwän irit ba käyäm wakiinik unitä ahäŋkaŋ ämawebe komeni
    komeni ba äbot kehäromi nikek mäyap api täŋpän waneŋ yäŋ yäŋkuŋ.
  haw-1868: A o na kaula mamua o'u, a mamua ou no hoi, wanana ku e lakou, i ke kaua,
    a i ka hewa, a i ka mai ahulau ma na aina he nui, a ma na aupuni nui no hoi.
  arb-NAV: إِنَّ الأَنْبِيَاءَ الَّذِينَ كَانُوا قَبْلِي وَقَبْلَكَ فِي الأَزْمِنَةِ
    السَّالِفَةِ، تَنَبَّأُوا عَلَى بُلْدَانٍ كَثِيرَةٍ وَمَمَالِكَ عَظِيمَةٍ بِالْحُرُوبِ
    وَالْجُوعِ وَالْوَبَاءِ،
  ewe-ewe: Tsã la, nyagblɔɖila siwo do ŋgɔ na nye kple wò la gblɔ aʋawɔwɔ, gbegblẽ
    kple dɔvɔ̃ ƒe nyawo ɖi ɖe dukɔ geɖewo kple fiaɖuƒe geɖewo ŋuti.
  eng-LEE: The prophets that have been before me and before thee from olden times
    prophesied both concerning many countries, and against great kingdoms, respecting
    war, and respecting evil, and respecting pestilence.
  asm-FB: মোৰ আৰু তোমাৰ আগেয়ে যি প্ৰাচীন ভাববাদীসকল আছিল, তেওঁলোকে অনেক অনেক দেশ
    আৰু মহৎ মহৎ ৰাজ্যৰ বিৰুদ্ধে যুদ্ধ, অমঙ্গল আৰু মহামাৰী হ’ব বুলি ভাববাণী প্ৰচাৰ
    কৰিছিল।
  sus-A: كَبِ تّمُي شْننَكُيٍ بٍينُن وٌن مَ وَشَتِ، نَمِحْنمّيٍ بَرَ مَسٍنيِ تِ حَمَنّيٍ
    نُن مَنفّيَيٍ شِلِ مَ، عَ قَلَقٍ رَ عٍ شَ فٍرٍ سْتْ، تْورّ، نُن قُرٍ حَاشِ.
  fra-SBL: Les prophètes qui ont été avant moi et avant vous, dans le passé, ont prophétisé
    contre de nombreux pays et de grands royaumes, des guerres, des malheurs et des
    pestes.
  hbo-hbo: הַנְּבִיאִ֗ים אֲשֶׁ֨ר הָי֧וּ לְפָנַ֛י וּלְפָנֶ֖יךָ מִן־הָֽעֹולָ֑ם וַיִּנָּ֨בְא֜וּ
    אֶל־אֲרָצֹ֤ות רַבֹּות֙ וְעַל־מַמְלָכֹ֣ות גְּדֹלֹ֔ות לְמִלְחָמָ֖ה וּלְרָעָ֥ה וּלְדָֽבֶר׃
  kik-kik: Kuuma o mahinda ma tene, anabii arĩa maarĩ mbere yaku o na yakwa-rĩ, maatũũrĩte
    marathaga ũhoro wa mbaara, na mwanangĩko, na mũthiro, gũũkĩrĩra mabũrũri maingĩ
    o na mothamaki marĩ hinya.
  fra-NCL: Les prophètes qui ont été avant moi et avant toi, dès les temps anciens,
    ont prophétisé à de nombreux pays et à de grands royaumes la guerre, le malheur
    et la peste.
  cek-AK: kai hoi nangcae om ai nathuem, canghnii ah kaom tahmaanawk mah kapop parai
    praenawk hoi misa ohhaih kawng, thacak praenawk hoi misa angcoenghaih kawng, misa
    angtukhaih kawng, kasae tonghaih hoi kasae nathaih kawngnawk to a thuih o.
  cuk-cuk: Epennegwa anmar amba satedgine, Bab-Dummad-gayaburba-barsogmalad, bila-danikoedgi
    sunmaksamalad, ukud-dummad-naguoedgi sunmaksamalad. Deginbali, neggweburmargine,
    yalamargine, boni-dummagan-danikoedgi anmar-idu sunmaksamarbalid.
  uig-CYR: — Мениң вә сениңдин бурун, қедимдин тартип болған пәйғәмбәрләрму нурғун
    падишалиқлар вә улуқ дөләтләр тоғрилиқ, уруш, апәт вә вабалар тоғрилиқ бешарәт
    берип кәлгән;
  tel-2017: నాకూ నీకూ ముందున్న ప్రవక్తలు, అనేక దేశాలకూ గొప్ప రాజ్యాలకూ వ్యతిరేకంగా
    యుద్ధాలు జరుగుతాయనీ కీడు సంభవిస్తుందనీ అంటురోగాలు వస్తాయనీ ఎప్పటినుంచో ప్రవచిస్తూ
    ఉన్నారు.
  hat-BSA: Pwofèt ki te avan mwen yo, e avan ou depi nan tan ansyen an, te pwofetize
    kont anpil peyi e kont gwo wayòm, pou lagè, pou kalamite ak envazyon ensèk ki
    ta ravaje peyi yo.
  kos-kos: Mwet palu ma tuh kaskas pacl loeloes somla, meet liki pacl luk kom, elos
    palye mu mweun, sracl, ac mas upa ac fah tuku nu fin mutunfacl puspis ac tokosrai
    kulana.
  hbo-WLC: הַנְּבִיאִ֗ים אֲשֶׁ֨ר הָי֧וּ לְפָנַ֛י וּלְפָנֶ֖יךָ מִן־הָֽעוֹלָ֑ם וַיִּנָּ֨בְא֜וּ
    אֶל־אֲרָצ֤וֹת רַבּוֹת֙ וְעַל־מַמְלָכ֣וֹת גְּדֹל֔וֹת לְמִלְחָמָ֖ה וּלְרָעָ֥ה וּלְדָֽבֶר׃
  ibo-ibo: Site na mgbe ochie, ndị amụma ahụ bu mụ na gị ụzọ ebuola amụma banyere
    agha na mbibi na ọrịa na-efe efe megide ọtụtụ obodo dị iche iche, na ọtụtụ alaeze
    dị iche iche.
  ory-ory: ତୁମ୍ଭର ଓ ମୋର ପୂର୍ବରେ ଥିବା ପୁରାତନ କାଳର ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ଅନେକ ଦେଶ ଓ ବୃହତ
    ବୃହତ ରାଜ୍ୟ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ, ଅମଙ୍ଗଳ ଓ ମହାମାରୀ ବିଷୟକ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରିଅଛନ୍ତି।
  chk-chk: Ekewe soufos mi akom mwom me mwei ra osuni seni me lomlom usun maun, lengita
    me mätter fän äsengesin chomong fanü me mwü mi lap.
  rop-rop: Detlot speshalwan mesinja hubin oldei toktokbat longtaim bifo aibin kaman
    iya en bifo yumob bin kaman iya, deibin tok blanga wo, en blanga jidan hanggriwan,
    en blanga det nogudwan siknis garra kaman langa ebri pipul en langa ebri strongbala
    kantri du.
  ukr-1871: Ті пророки, що виступали перше мене й перше тебе з давніх давен, пророкували
    многим землям і великим царствам війну, нещастє і пошесть.
  deu-1951: Die Propheten, welche vor mir und vor dir von alters her gewesen sind,
    die haben über viele Länder und große Königreiche Krieg und Hungersnot und Pest
    geweissagt.
  eng-JPS: The prophets that have been before me and before thee of old prophesied
    against many countries, and against great kingdoms, of war, and of evil, and of
    pestilence.
  srp-1865: Proroci koji su bili prije mene i prije tebe od starine, oni prorokovaše
    mnogim zemljama i velikim carstvima rat i nevolju i pomor.
  lug-lug: Okuva edda n’edda bannabbi abaatusooka, ggwe nange baategeezanga kubaawo
    kwa ntalo, na bikangabwa na kawumpuli okugwa ku mawanga n’obwakabaka obw’amaanyi.
  heb-heb: הנביאים אשר היו לפני ולפניך מן העולם וינבאו אל ארצות רבות ועל ממלכות גדלות
    למלחמה ולרעה ולדבר׃
  ben-IRV: আমার ও তোমার আগে আগেকার দিনের র যে ভাববাদীরা ছিলেন তাঁরা অনেক জাতি এবং
    মহান রাজ্যগুলির বিরুদ্ধে তরোয়াল, দূর্ভিক্ষ ও মহামারীর বিষয়ে ভাববাণী করেছিল।
  pan-pan: ਉਹਨਾਂ ਨਬੀਆਂ ਨੇ ਜਿਹੜੇ ਪੁਰਾਣੇ ਸਮਿਆਂ ਵਿੱਚ ਮੈਥੋਂ ਅਤੇ ਤੈਥੋਂ ਪਹਿਲਾਂ ਸਨ ਬਹੁਤਿਆਂ
    ਦੇਸਾਂ ਅਤੇ ਵੱਡੀਆਂ ਪਾਤਸ਼ਾਹੀਆਂ ਦੇ ਵਿਰੁੱਧ ਲੜਾਈ, ਬੁਰਿਆਈ ਅਤੇ ਬਵਾ ਲਈ ਅਗੰਮ ਵਾਚਿਆ
  mya-JVB: ငါ တို့မဖြစ်မှီ ရှေး ကာလ၌ ဖြစ်ဘူးသော ပရောဖက် တို့သည်၊ များပြား သော ပြည်
    ၊ အားကြီး သော တိုင်း နိုင်ငံတို့ကို ရည်မှတ်၍၊ စစ်တိုက် မည်အကြောင်း ၊ ဘေး ရောက်မည်အကြောင်း
    ၊ ကာလနာ ပေါ်မည်အကြောင်း တို့ကို ဟော ပြောတတ်ကြ၏။
  tbg-tbg: Nai haaru arevata tevata kia variavauna entaraqaahai paropeti vaiinti vika
    vaiinti nahenti tiva nimi tiha, Iqoka raqivave, qora entavanove, qora rovaravanove,
    vi vatanaaka vi vatanaakaqaa qovaraiqianarove, ti vaurave.
  hmo-hmo: Peroveta taudia gunadia, ita ruaosi do mauri lasi neganai, nega gunadia
    dekena amo, tuari bona hitolo bona hanaia gorere dikadia be tano momo, bona basileia
    badadia edia latanai idia perovetalaia.
  urd-urd: उन नबियों ने जो मुझसे और तुझ से पहले गुज़रे ज़माने में थे, बहुत से मुल्कों
    और बड़ी — बड़ी सल्तनतों के हक़ में, जंग और बला और वबा की नबुव्वत की है।
  rus-SYN: пророки, которые издавна были прежде меня и прежде тебя, предсказывали
    многим землям и великим царствам войну и бедствие и мор.
  bqc-SIM: Ãnabi pↄ́ kú wá ãa za káaukaauↄ ãnabikɛkɛ̀ zĩ ń músio ń gagyão
    yã́ pↄ́ a bùsu daside ń ń kía zↄ̃ↄↄ le yã́ musu.
  tcz-CHONGTHU: Nang le kei masanga themgao hon, khanglui laiya pat, namtin vaipi
    douna gaothu anaseiyuvin, gal umding, kel lhah ding, gamna hise chom chom in miho
    gihna ananeiyuvin ahi.
  mar-mar: माझ्यापूर्वी आणि तुझ्यापूर्वी फार पूर्वी अनेक संदेष्टे होऊन गेले, त्यांनीसुद्धा
    अनेक देशाविषयी व मोठ्या राज्यांविषयी, लढायांविषयी, दुष्काळ व मरी येतील असे भाकीत
    केले होते.
  qub-qub: Manaraj gampis nogapis cashanchi wichan unay profëtacunaga willacuran jatun
    nasyuncunacho, munayniyoj raycuna caycashancho guërra, ñacaycuna, fiyu gueshya
    cananpaj cashantami.
  bqp-bqp: Gusunɔn sɔmɔ be bɑ gbiɑ bɑ nɑ yellun di, sɑ sere nɑ, nɔni swɑ̃ɑru kɑ tɑbu
    kɑ bɑrɑnun gɑriyɑ bɑ bwese bɑkɑnu kɑ sinɑ bokobu sɔ̃ɔwɑ.
  hat-hat: Pwofèt ki te vini anvan m' yo ak anvan ou tou te fè konnen lagè, grangou
    ak move maladi pral tonbe sou anpil gwo peyi, sou anpil gran wa ak tout pèp yo.
  eng-BSB: The prophets of old who preceded you and me prophesied war, disaster, and
    plague against many lands and great kingdoms.
  eng-WEBPB: The prophets who have been before me and before you of old prophesied
    against many countries, and against great kingdoms, of war, of evil, and of pestilence.
  kbq-kbq: Hagi tagrama fore osu'nonke'zama ko'ma mani'za e'naza kasnampa vahe'mo'za,
    rama'a kumapi vahete'ene, kini vahe'mo'zama kegavama hu'naza mopafima nemaniza
    vahete'ma ha'ma esania zanku'ene, zamagatonto zanku'ene krima esania zanku'enena
    kasnampa kea huama hu'naze.
  nhe-BL: Nopa tiocamanalohuani tlen tlayolmelajque huejcajquiya quema ta huan na
    aya titlacatiyayaj, yajuanti tlayolmelajque para ipan miyac tlaltini san oncas
    tlatehuijcayotl, mayantli huan cocolistli.
  gub-BL: Kwehe mehe nezexak 'ym mehe we hezexak 'ym mehe we Tupàn ze'eg imume'u har
    uze'eg nezewe wà. — Ur putar zeàmàtyry'ymawhu nehe, ur putar ma'uhez haw nehe,
    ur putar ma'eahy haw nehe, teko ywy tetea'u rehe har wanupe nehe, tuwihawete upuner
    ma'e wanemiruze'eg wanupe nehe no.
  eng-DRA: The prophets that have been before me, and before thee from the beginning,
    and have prophesied concerning many countries, and concerning great kingdoms,
    of war, and of affliction, and of famine.
