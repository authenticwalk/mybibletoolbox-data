  rug-rug: Zama si asa, “Gua tugo! Mani evaṉi e Zihova si arini! Mani va gorevura
    i e Zihova sari zinama sapu korotae ni goi, meke paleke pule mae ni sari likakalae
    tanisa Zelepade te Zihova, meke va pule mae i tugo tani saripu ta raovo la pa
    Babiloni.
  gaz-gaz: “Ameen! Waaqayyo waan kana haa godhu! Waaqayyo miʼa mana Waaqayyootii fi
    boojiʼamtoota boojiʼaman hunda Baabilonii iddoo kanatti deebisuudhaan raajii ati
    dubbatte haa raawwatu.
  fra-LSG: 'Jérémie, le prophète, dit: Amen! Que l’Éternel fasse ainsi! Que l’Éternel
    accomplisse les paroles que tu as prophétisées, et qu’il fasse revenir de Babylone
    en ce lieu les ustensiles de la maison de l’Éternel et tous les captifs!'
  yal-yal: Nabi Yeremi naxa, “Amina! Alatala xa na liga! Alatala xa i fala xuine rakamali,
    a yi xɛtɛ Alatalaa banxin muranne nun muxu suxine ra be sa keli Babilɔn yi.
  iou-iou: Tägagämän yäyan yäk. Yawetä yäyan udegän kaŋ pewän ahäwut. Kudupi yot täŋo
    tuŋum, ba ämawebe Babilon naniktä yäŋ-yäkŋat yäpmäŋ komeniken kuŋkuŋo u äneŋi
    kaŋ yäpmäŋ äbän yäŋ nadätat.
  haw-1868: O Ieremia, ke kaula ka i olelo mai la, Amene; ina e hana mai o Iehova
    pela; ina e hooko mai o Iehova i kau mau olelo au i wanana'i, e lawe hou mai,
    mai Babulona mai, a i keia wahi, i na kiaha o ka hale o Iehova, a me na mea a
    pau i lawe pio ia'ku.
  arb-NAV: «آمِينَ. لِيُحَقِّقِ الرَّبُّ هَذَا، وَلْيُتَمِّمِ الرَّبُّ كَلامَكَ الَّذِي
    تَنَبَّأْتَ بِهِ، وَيَرُدَّ آنِيَةَ هَيْكَلِهِ وَكُلَّ الْمَسْبِيِّينَ مِنْ بَابِلَ
    إِلَى هَذَا الْمَوْضِعِ.
  ewe-ewe: Egblɔ be, “Amen! Yehowa nena wòava eme nenema! Yehowa nena wò nyagblɔɖi
    la nava eme be woagbugbɔ nu siwo katã wolɔ le Yehowa ƒe gbedoxɔ me kple aboyome
    siwo wokplɔ yi Babilonia la natrɔ gbɔ.
  eng-LEE: 'Yea, then said Jeremiah the prophet, Amen, may the Lord do so: may the
    Lord fulfill thy words which thou hast prophesied, to cause the vessels of the
    Lord''s house, and all that have been carried into exile, to be brought back from
    Babylon unto this place.'
  asm-FB: যিৰিমিয়া ভাববাদীয়ে এই কথা ক’লে, আমেন, যিহোৱাই তাকেই কৰ’ক; বাবিলৰ পৰা এই
    ঠাইলৈ যিহোৱাৰ গৃহৰ বস্তুবোৰ আৰু দেশান্তৰত হোৱা আটাইকে পুনৰায় আনিব বুলি তুমি প্ৰচাৰ
    কৰা সেই ভাববাণীবোৰ যিহোৱাই সিদ্ধ কৰ’ক।
  sus-A: عَننَبِ يٍرٍ مِ نَشَ عَ قَلَ، «عَمِنَ، عَلَتَلَ شَ عَ رَبَ نَ كِ. عَلَتَلَ
    شَ عِ شَ مَسٍنيِ رَكَمَلِ. عَ شَ عَ شَ هْرْ مْبَنشِ شُنمَسٍيٍ رَفبِلٍن بٍ كٍلِقٍ
    بَبِلْن بْشِ مَ، عَ نُن عِسِرَيِلَ حَمَ نَشٍيٍ نَ كٌنيِيَ كُي مّننِ.
  fra-SBL: 'Le prophète Jérémie dit : « Amen ! Que Yahvé fasse ainsi. Que Yahvé accomplisse
    les paroles que tu as prophétisées, en ramenant de Babylone en ce lieu les vases
    de la maison de Yahvé et tous les captifs.'
  hbo-hbo: וַיֹּ֙אמֶר֙ יִרְמְיָ֣ה הַנָּבִ֔יא אָמֵ֕ן כֵּ֖ן יַעֲשֶׂ֣ה יְהוָ֑ה יָקֵ֤ם
    יְהוָה֙ אֶת־דְּבָרֶ֔יךָ אֲשֶׁ֣ר נִבֵּ֗אתָ לְהָשִׁ֞יב כְּלֵ֤י בֵית־יְהוָה֙ וְכָל־הַגֹּולָ֔ה
    מִבָּבֶ֖ל אֶל־הַמָּקֹ֥ום הַזֶּֽה׃
  kik-kik: Akĩmwĩra atĩrĩ, “Kũrotuĩka guo! Jehova aroeka o ũguo! Jehova arohingia
    ũhoro ũcio waratha na ũndũ wa gũcookithia indo icio cia nyũmba ya Jehova, o na
    andũ othe arĩa maatahirwo gũkũ amacookie kuuma Babuloni.
  fra-NCL: 'Jérémie le prophète dit : Amen ! Ainsi fasse Yahweh ! Que Yahweh accomplisse
    les paroles que tu viens de prophétiser, en ramenant de Babylone en ce lieu les
    ustensiles de la maison de Yahweh et tous les captifs !'
  cek-AK: Tahmaa Jeremiah mah, anih khaeah, Amen! Angraeng mah sah nasoe! Angraeng
    im ih laom sabaenawk boih, hae ahmuen hoiah Babylon ah misong ah caeh kaminawk
    kawng pongah, na thuih ih lok baktih toengah Angraeng mah koepsak nasoe!
  cuk-cuk: —¡Degir-nabir! Bitigi Bab-Jehová deyob imaksana gadin. Be-ibmar-sogsadba
    Bab-Jehová ibmar-imaksana gadin. Babilonia-yar-akar Bab-Dummadse-goled-neg-ibe
    ibmar-selesmalad gannar selenonikina yeerban, bela dule-gales-selesmalad gannar
    wese aibirismalana gadin.
  uig-CYR: 'Йәрәмия пәйғәмбәр мундақ деди: «Амин! Пәрвәрдигар шундақ қилсун! Пәрвәрдигар
    сениң бешарәт бәргән сөзлириңни әмәлгә ашурсунки, У Өзиниң өйидики қача-қучилар
    вә Йәһудадин Бабилға сүргүн қилинғанларниң һәммисини мошу йәргә қайтурсун!'
  tel-2017: “యెహోవా దీనిని చేస్తాడు గాక! యెహోవా మందిరపు పాత్రలన్నీ బందీలుగా తీసుకుపోయిన
    వారందరినీ యెహోవా బబులోనులో నుంచి ఈ స్థలానికి తెప్పించి నువ్వు ప్రకటించిన మాటలను
    నెరవేరుస్తాడు గాక!
  hat-BSA: 'epi pwofèt Jérémie te di: “Amen! Ke SENYÈ a fè l konsa. Ke SENYÈ a kapab
    konfime pawòl ke ou te pale yo, pou fè mennen retounen veso lakay SENYÈ yo, e
    tout moun ki ekzile yo, sòti Babylone pou antre nan plas sa a.'
  kos-kos: “Wona! Nga finsrak mu LEUM GOD Elan oru oana ma kom fahk! Nga kena Elan
    oru kas in palu lom in pwaye, ac Elan folokunma ma saok nukewa lun Tempul liki
    Babylonia, wi mwet nukewa su utukla mwet sruoh we.
  hbo-WLC: וַיֹּ֙אמֶר֙ יִרְמְיָ֣ה הַנָּבִ֔יא אָמֵ֕ן כֵּ֖ן יַעֲשֶׂ֣ה יְהוָ֑ה יָקֵ֤ם
    יְהוָה֙ אֶת־דְּבָרֶ֔יךָ אֲשֶׁ֣ר נִבֵּ֗אתָ לְהָשִׁ֞יב כְּלֵ֤י בֵית־יְהוָה֙ וְכָל־הַגּוֹלָ֔ה
    מִבָּבֶ֖ל אֶל־הַמָּק֥וֹם הַזֶּֽה׃
  ibo-ibo: Jeremaya onye amụma sịrị, “Amen! Ka Onyenwe anyị mezuo okwu amụma a i buru
    site na ibughachite ngwongwo ụlọ Onyenwe anyị na ịkpọghachite ndị niile e mere
    ka ha si nʼebe a gaa biri na Babilọn.
  ory-ory: ଅର୍ଥାତ୍‍, ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଏହା କହିଲେ, “ଆମେନ୍‍; ସଦାପ୍ରଭୁ ସେପରି କରନ୍ତୁ;
    ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ପାତ୍ର ଓ ନିର୍ବାସିତ ଲୋକସକଳକୁ ବାବିଲରୁ ପୁନର୍ବାର ଏହି ସ୍ଥାନକୁ ଆଣିବା
    ପାଇଁ ତୁମ୍ଭେ ଯେଉଁ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରିଅଛ, ସଦାପ୍ରଭୁ ତୁମ୍ଭର ସେହି ବାକ୍ୟସବୁ ସିଦ୍ଧ
    କରନ୍ତୁ।
  chk-chk: Iwe, üa üra, “Amen. Amwo ewe Samol mi Lapalap epwe föri iei usun. Amwo
    ewe Samol mi Lapalap epwe apwönüetä ekewe kapas ka osuni o aliwinato seni Papilon
    pisekin imwen ewe Samol mi Lapalap me ekewe chon oola meinisin.
  rop-rop: Aibin tok, “Im brabli gudbala ting en ai wandim YAWEI garra dum dijan.
    Ai wandim tharran garra kaman trubala en im garra bringimbek brom Bebalon ol detlot
    silba en gol ting weya bin jidan langa det Serramoni Pleis bifo, en ol detlot
    pipul hubin gowei prisana du.
  ukr-1871: 'І сказав пророк Еремія: Нехай так станеться, нехай так учинить Господь
    і справдить слова твої, що прорек єси, й верне в се місце посуд дому Господнього
    й усїх полонян з Вавилону!'
  deu-1951: 'es sprach Jeremia, der Prophet: Amen! Also tue der HERR! Der HERR lasse
    zustande kommen, was du geweissagt hast, daß die Geräte des Hauses des HERRN und
    alle Gefangenen von Babel wieder an diesen Ort zurückgebracht werden!'
  eng-JPS: 'even the prophet Jeremiah said: ''Amen! the LORD do so! the LORD perform
    thy words which thou hast prophesied, to bring back the vessels of the LORD''S
    house, and all them that are carried away captive, from Babylon unto this place!'
  srp-1865: 'Reèe Jeremija prorok: amin, da Gospod uèini tako, da Gospod ispuni tvoje
    rijeèi što si prorokovao da bi vratio sudove doma Gospodnjega i sve roblje iz
    Vavilona na ovo mjesto.'
  lug-lug: “Amiina! Bw’atyo Mukama bw’aba akola! Mukama atuukirize ebigambo by’oyogedde
    ng’akomyawo ebintu eby’omu nnyumba ya Mukama era n’abawambe bonna abakomyewo mu
    kifo kino okuva mu Babulooni.
  heb-heb: ויאמר ירמיה הנביא אמן כן יעשה יהוה יקם יהוה את דבריך אשר נבאת להשיב כלי
    בית יהוה וכל הגולה מבבל אל המקום הזה׃
  ben-IRV: যিরমিয় ভাববাদী বললেন, “সদাপ্রভু তাই করুন! সদাপ্রভুর গৃহের সমস্ত পাত্র
    এবং বাবিল থেকে সমস্ত বন্দীদের এখানে ফিরিয়ে আনার কথা তুমি যা ভাববাদী করেছ, সদাপ্রভু
    তা পূরণ করুন।
  pan-pan: ਤੇ ਯਿਰਮਿਯਾਹ ਨਬੀ ਨੇ ਆਖਿਆ ਆਮੀਨ! ਕਾਸ਼ ਕਿ ਯਹੋਵਾਹ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕਰੇ! ਯਹੋਵਾਹ
    ਤੇਰੀਆਂ ਗੱਲਾਂ ਨੂੰ ਜਿਹਨਾਂ ਦਾ ਤੂੰ ਅਗੰਮ ਵਾਚਿਆ ਹੈ ਪੂਰਾ ਕਰੇ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਭਾਂਡੇ
    ਅਤੇ ਸਾਰੇ ਗ਼ੁਲਾਮਾਂ ਨੂੰ ਬਾਬਲ ਵਿੱਚੋਂ ਇਸ ਸਥਾਨ ਨੂੰ ਮੋੜ ਲੈ ਆਵੇ!
  mya-JVB: အာမင် ၊ ထာဝရဘုရား ပြု တော်မူပါစေသော။ ဗိမာန် တော်တန်ဆာ များနှင့်တကွ ၊ ဤ
    အရပ် မှ ဗာဗုလုန် မြို့သို့ သိမ်း သွားသော သူများအပေါင်း တို့ကို၊ ထာဝရဘုရား သည်
    တဖန်ဆောင် ခဲ့၍၊ သင်ဟောပြော သော စကား မှန် ကြောင်းကို ပြ တော်မူပါစေသော။
  tbg-tbg: Ho koqeve. Noravano mintirera, te hove tiataarave. Are tinantema kero,
    Noravano Kotiva nai Naavuqihai vare vua haikarave, vaiinti nahenti rumpa vare
    Babironini vuru kaakave, maini qaiqaa viri kairera, te hove tiataarave.
  hmo-hmo: Peroveta tauna Ieremia ia gwau, “Amen! Lohiabada ese unai bamona do ia
    karaia be namo. Lohiabada ese oiemu peroveta hereva do ia hamomokania be namo.
    Lau ura bada Lohiabada ena Dubu kohudia ibounai bona abia mauri taudia danu be
    Babulonia dekena amo do idia abia mai lou inai gabu dekenai. Unai bamona bema
    ia vara be namo.
  urd-urd: “हाँ, यरमियाह नबी ने कहा, आमीन! ख़ुदावन्द ऐसा ही करे, ख़ुदावन्द तेरी बातों
    को जो तू ने नबुव्वत से कहीं, पूरा करे कि ख़ुदावन्द के घर के बर्तनों को और सब ग़ुलामों
    को बाबुल से इस मकान में वापस लाए।
  rus-SYN: 'и сказал Иеремия пророк: да будет так, да сотворит сие Господь! да исполнит
    Господь слова твои, какие ты произнес о возвращении из Вавилона сосудов дома Господня
    и всех пленников на место сие!'
  bqc-SIM: 'à mɛ̀: Ãmi! Dii kɛ màa! Dii kɛ lá ń a ãnabikɛkɛ̀wa, aà to wà su
    ń a kpɛ́ pↄ́ↄ ń gbɛu la ń zĩ̀zↄ pↄ́ aa ku Babɛliↄ píi.'
  tcz-CHONGTHU: Hitin aseiye, “Amen, nasei bang chun guilhung hen! Pakaiyin nagaothu
    seiho chu abonchan, na sei bang bang in boltei hen! Babylon gam’a sohchang a kikaimang
    ho leh Houin sunga kon’a kipomang goulu ho, abonchan hiche mun hinnung lhut teitei
    hen!
  mar-mar: यिर्मया संदेष्टा म्हणाला, आमेन, परमेश्वर असे करो! परमेश्वराच्या मंदिरातील
    नेलेल्या वस्तू आणि बंदिवासातील सर्व बाबेलाहून परत या स्थानात आणण्यासाठी परमेश्वराने
    दिलेली सर्व वचने, जी भविष्य म्हणून तू सांगितली आहेत, ती खरी होवोत.
  qub-qub: «¡Ima alliraj caycunman chayno captenga! ¡Ima alliraj caycunman gam nishayquinölla
    Tayta Dios llapanta camacaycachiptenga! ¡Ima alliraj caycunman Templupa cösancunata
    rasunpa cutichimuptin; Babiloniaman prësu apashan runacunapis cutimuptenga!
  bqp-bqp: u nɛɛ, ɑmi. Gusunɔ u de yu koorɑ nge mɛ ɑ geruɑ. Kpɑ u de tɔn be kpuro
    bu wurɑmɑ Bɑbilonin di kɑ Yinni Gusunɔn sɑ̃ɑ yerun dendi yɑ̃ɑ ni.
  hat-hat: 'Li di konsa: -Dakò! Se pou Seyè a fè sa vre! Se pou li fè sa ou di a rive
    vre, pou l'' fè tout bagay ki te nan Tanp Seyè a ansanm ak moun yo te depòte yo
    tounen soti lavil Babilòn.'
  eng-BSB: “Amen!” Jeremiah said. “May the LORD do so! May the LORD fulfill the words
    you have prophesied, and may He restore the articles of His house and all the
    exiles back to this place from Babylon.
  eng-WEBPB: even the prophet Jeremiah said, “Amen! May the LORD do so. May the LORD
    perform your words which you have prophesied, to bring again the vessels of the
    LORD’s house, and all those who are captives, from Babylon to this place.
  kbq-kbq: Tamage naneke Hananiaga hanankino, Ra Anumzamo'a anama hana zantamina nehuno,
    maka kasnampa nanekema hana nanekea Ra Anumzamo'a erinena ragaresanie. Ana nehuno
    Ra Anumzamofo mono nompinti zantamima eri'za Babiloni kumate'ma vu'naza zantamine,
    kinama ome hu'naza vahe'enena kasnampa kema hana kante anteno, Ra Anumzamo'a maka
    zamavareno Jerusalemi kumate'ma esanigu kesanune.
  nhe-BL: ―Se paquilistli intla queja nopa elisquía. Nipaquisquía intla TOTECO quichihuas
    queja titlayolmelajtoc huan quihualicas nochi nopa tlamantzitzi tlen eltoya ipan
    itiopa huan nochi nopa tlacame tlen quinhuicatoque tlali Babilonia.
  gub-BL: — Aze mo uzeapo nezewe haw, ikatu mo a'e. Tuwe Tupàn Tuweharupi Wiko Ma'e
    uzapo nezewe haw nehe. Tuwe uzapo ma'e paw neze'eg rupi katete nehe. Tuwe werur
    temetarer paw Mawiron wi nehe. Tuwe werur teko ipyhyk pyrer paw wà nehe no.
  eng-DRA: 'And Jeremias the prophet said: Amen, the Lord do so: the Lord perform
    thy words, which thou hast prophesied: that the vessels may be brought again into
    the house of the Lord, and all the captives may return out of Babylon to this
    place.'
