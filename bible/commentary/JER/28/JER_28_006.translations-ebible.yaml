verse: JER.028.006
translations:
  mal-C: “ആമേൻ! യഹോവ അപ്രകാരം ചെയ്യട്ടെ! യഹോവയുടെ ആലയത്തിലെ ഉപകരണങ്ങളെയും എല്ലാ പ്രവാസികളെയും
    ബാബേലിൽനിന്ന് ഈ സ്ഥലത്തേക്കു തിരികെ വരുത്തുമെന്നു നീ പ്രവചിച്ച നിന്റെ വാക്കുകൾ
    യഹോവ സത്യമാക്കിത്തീർക്കട്ടെ.
  deu-TKW: 'und es sprach der Prophet Jeremia: So sei es! Jahwe thue also! Jahwe lasse
    deine Worte, die du geweissagt hast, in Erfüllung gehen, indem er die Geräte des
    Tempels Jahwes und die sämtlichen Gefangenen aus Babel an diesen Ort zurückbringt.'
  lin-lin: 'Mosakoli Jeremi alobaki : « Amen ! Tika ete Yawe asala bongo ! Tika ete
    Yawe akokisa maloba oyo osili kosakola, azongisa na esika oyo, wuta na Babiloni,
    bisalelo ya Tempelo ya Yawe mpe bato nyonso oyo bakendeki na bowumbu !'
  eng-LSV: indeed, Jeremiah the prophet says, “Amen! So may YHWH do; YHWH establish
    your words that you have prophesied, to bring back the vessels of the house of
    YHWH and all the expulsion from Babylon, to this place.
  eng-GNV: 'Euen the Prophet Ieremiah sayde, So bee it: the Lord so doe, the Lord
    confirme thy words which thou hast prophecied to restore the vessels of the Lordes
    House, and al that is caried captiue, from Babel, into this place.'
  eng-WEBSTER: 'Even the prophet Jeremiah said, Amen: the LORD do so: the LORD perform
    thy words which thou hast prophesied, to bring again the vessels of the LORD''S
    house, and all that is carried away captive, from Babylon into this place.'
  nhw-BL: ―Se paquilistli sintla quej nopa elisquía. Nipaquisquía sintla TOTECO quichihuas
    quen titlayolmelajtoc huan quihualicas nochi nopa tlamantzitzi catli eltoya ipan
    itiopa huan nochi nopa masehualme catli quinhuicatoque tlali Babilonia.
  swh-ONEN: Akasema, “Amen! Bwana na afanye hivyo! Bwana na ayatimize maneno uliyotoa
    unabii kwa kuvirudisha mahali hapa kutoka Babeli vyombo vya nyumba ya Bwana pamoja
    na wote waliohamishwa.
  bba-bba: u nɛɛ, ɑmi. Gusunɔ u de yu koorɑ nɡe mɛ ɑ ɡeruɑ. Kpɑ u de tɔn be kpuro
    bu wurɑmɑ Bɑbilonin di kɑ Yinni Gusunɔn sɑ̃ɑ yerun dendi yɑ̃ɑ ni.
  eng-KJVCPB: 'even the prophet Jeremiah said, Amen: the Lord do so: the Lord perform
    thy words which thou hast prophesied, to bring again the vessels of the Lord’s
    house, and all that is carried away captive, from Babylon into this place.'
  luo-luo: Nowacho niya, “Amin! Mad Jehova Nyasaye tim kamano! Mad Jehova Nyasaye
    chop singruok mar weche misekoro kuom kelo gige od Jehova Nyasaye kod joma notwe
    duto kae koa Babulon.
  meu-meu: Peroveta tauna Ieremia eto, Amen! Iehova unu baine kara toma baine namo.
    Iehova ese oiemu peroveta herevadia baine hamomokanidia, Iehova ena dubu kohudia
    iboudiai bona abi-mauri taudia danu na Babulono amo baine loulaidia ema bona ina
    gabu, una na baine namo.
  npi-ULB: यर्मिया अगमवक्ताले भने, “परमप्रभुले यसै गरून्! तिमीले अगमवाणी बोलेका वचनहरू
    परमप्रभुले पुरा गरून्, अनि परमप्रभुको मन्दिरका सबै सामान र सबै बन्दीलाई बेबिलोनबाट
    यस ठाउँमा फर्काएर ल्याऊन् ।
  yor-yor: Jeremiah wòlíì wí pé, “Àmín! Kí Olúwa kí ó ṣe bẹ́ẹ̀! Kí Olúwa kí ó mú ọ̀rọ̀
    rẹ̀ tí ìwọ sọ àsọtẹ́lẹ̀ ṣẹ, láti mú ohun èlò ilé Olúwa àti gbogbo àwọn ìgbèkùn
    láti ilẹ̀ Babeli padà wá sí ibí yìí.
  pes-OPCB: «آمین! خدا کند پیشگویی‌های تو همه عملی شوند! امیدوارم هر چه گفتی، خداوند
    همان را بکند و گنجینه‌های این عبادتگاه را با تمام عزیزان ما که در بابِل اسیرند،
    باز آورد.
  tgl-ULB: Sinabi ni Jeremias na propeta, “Gawin nawa ito ni Yahweh! Patunayan nawa
    ni Yahweh ang mga salita na iyong ipinahayag at ibalik sa lugar na ito ang mga
    bagay na pag-aari ng tahanan ni Yahweh at ang lahat ng mga bihag mula sa Babilonia.
  hui-hui: Yaremaia ibugua lalu, Heneneore Anduane Homogo ibugua Hananaia í̠nime áyu
    laridagua bilo hameledo. Áyu í̠na mbiwia harigoni henene ani biai helo hameledo.
    Ibugua mbirale ibuninaga andaha wini biaru mo yu dai biai halu wali agali Babilonoha
    bu karubi bibahende Yarusalemeha haru dai biai helo.
  mya-mya: '``သင်​ပြော​သည့်​အ​တိုင်း​ပင်​ဖြစ်​ပါ​စေ​သော။ ထာ​ဝ​ရ​ဘု​ရား​သည် ဤ​အ​တိုင်း​ပင်​ပြု​တော်
    မူ​လိမ့်​မည်​ဟု​လည်း​ငါ​မျှော်​လင့်​ပါ​၏။ ကိုယ် တော်​သည်​သင်​၏​ဟော​ကြား​ချက်​များ​ကို
    အ​ကောင်​အ​ထည်​ပေါ်​စေ​တော်​မူ​လိမ့်​မည် ဟူ​၍​လည်း​ကောင်း၊ ဗာ​ဗု​လုန်​မြို့​သို့​သိမ်း
    ယူ​သွား​သော​ဗိ​မာန်​တော်​ဘဏ္ဍာ​များ​နှင့် သုံ့​ပန်း​အ​ဖြစ်​ဖမ်း​ဆီး​သွား​သည့်​သူ
    အ​ပေါင်း​တို့​အား ပြန်​လည်​ခေါ်​ဆောင်​လာ တော်​မူ​လိမ့်​မည်​ဟူ​၍​လည်း​ကောင်း​ငါ
    မျှော်​လင့်​ပါ​၏။-'
  bod-N: ཨ་མེན། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ལྟར་མཛོད་ཅིག དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཀྱི་ལུང་བསྟན་རྣམས་འགྲུབ་པར་མཛད་ནས།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ཡོ་བྱད་དང་བཙོན་དུ་ཁྲིད་ཕྱིན་པ་ཐམས་ཅད་པཱ་པེལ་ལོན་ནས་གནས་འདིར་ཕྱིར་འདྲེན་པར་ཤོག
  sna-sna: Akati, “Ameni! Jehovha ngaaite izvozvo! Jehovha ngaazadzise mashoko awakaprofita,
    nokudzosa midziyo yeimba yaJehovha nevakatapwa vose kunzvimbo ino vachibva kuBhabhironi.
  spa-BLM: 'El profeta Jeremías dijo: “¡Amén! Que Yahvé lo haga. Que Yahvé cumpla
    tus palabras que has profetizado, para hacer volver de Babilonia a este lugar
    los utensilios de la casa de Yahvé y a todos los cautivos.'
  cac-cac: —Ichocab' chi'. Comonoc icha chi' sc'ulej Jehová. Comonoc syaq'uelc'och
    juntzan̈ lolonel tzal chi', syac'an ic'joc meltzaj masanil yamc'ab' yic templo
    ic'b'ilb'at d'a Babilonia chi' yed' masanil anima.
  swh-ULB: Yeremia nabii akasema, “Yahwe afanye hivi! Yahwe ayathibitishe maneno ambayao
    ulitabiri na kuvirudisha katika sehemsu hii vyombo vya nyumb a ya Yahwe, na mateka
    wote kutoka Babeli.
  bel-bel: 'і сказаў Ерамія прарок: хай будзе так, як учыніць гэта Гасподзь! хай спраўдзіць
    Гасподзь словы твае, якія ты сказаў пра вяртаньне з Вавілона посуду дома Гасподняга
    і ўсіх палонных на месца гэта!'
  deu-ELBBK: 'und der Prophet Jeremia sprach: Amen, der HERR tue so! Der HERR bestätige
    deine Worte, die du geweissagt hast, dass er die Geräte des Hauses des HERRN und
    alle Weggeführten von Babel an diesen Ort zurückbringe!'
  mbb-OT: Ke sikandin te, “Amen! Deyzey pezem ke ebeelan te Nengazen heeyan is migkaǥi
    nu he idlikù din kayi is menge gelemiten kayi te valey zin wey is langun he mibihag
    pehendiyà te Babilonia.
  mal-2015: ആമേൻ, യഹോവ അങ്ങനെ ചെയ്യുമാറാകട്ടെ; യഹോവയുടെ ആലയം വക ഉപകരണങ്ങളെയും സകലബദ്ധന്മാരെയും
    അവൻ ബാബേലിൽനിന്നു ഈ സ്ഥലത്തേക്കു മടക്കിവരുത്തുമെന്നു നീ പ്രവചിച്ചവാക്കുകളെ യഹോവ
    നിവർത്തിക്കുമാറാകട്ടെ!
  rmc-rmc: 'a phenďa: „Amen! Mi del o Del! Mi kerel o Del oda, so prorokinďal, hoj
    te aven pale pre kada than savore nadobi andral o Chramos le RAJESKRO the savore,
    ko sas zaile andro Babilon.'
  pes-OPV: 'پس ارمیا نبی گفت: «آمین خداوندچنین بکند و خداوند سخنانت را که به آنها
    نبوت کردی استوار نماید و ظروف خانه خداوند وجمیع اسیران را از بابل به اینجا باز
    بیاورد.'
  ron-1924: 'Иеремия, пророкул, а зис: „Амин! Аша сэ факэ Домнул! Сэ ымплиняскэ Домнул
    кувинтеле пе каре ле-ай пророчит ту ши сэ адукэ ынапой дин Бабилон ын локул ачеста
    унелтеле Касей Домнулуй ши пе тоць принший де рэзбой!'
  ben-OBCV: তিনি বললেন, “আমেন! সদাপ্রভু সেইরকমই করুন! সদাপ্রভুর গৃহের সব আসবাবপত্র
    ও ব্যাবিলনে নির্বাসিত সব মানুষকে এখানে ফিরিয়ে এনে সদাপ্রভু তোমার কথিত ভাববাণী
    পূর্ণ করুন।
  som-som: Oo Nebi Yeremyaah wuxuu yidhi, Aamiin, Rabbigu saas ha yeelo. Rabbigu ha
    wada sameeyo erayadii aad sii sheegtay oo weelashii guriga Rabbiga ha soo celiyo,
    oo kuwii maxaabiis ahaanta loo kaxaystay oo dhan Baabuloon ha ka soo celiyo oo
    meeshan ha keeno.
  lat-VUC: 'et ait Jeremias propheta: Amen ! sic faciat Dominus: suscitet Dominus
    verba tua quæ prophetasti, ut referantur vasa in domum Domini, et omnis transmigratio
    de Babylone ad locum istum.'
  eng-ASVBT: 'even the prophet Jeremiah said, Amen: Jehovah do so; Jehovah perform
    thy words which thou hast prophesied, to bring again the vessels of Jehovah’s
    house, and all them of the captivity, from Babylon unto this place.'
  ita-1885: 'e disse: Amen; così faccia il Signore; il Signore metta ad effetto le
    tue parole, che tu hai profetizzate, facendo tornar di Babilonia in questo luogo
    gli arredi della Casa del Signore, e tutti quelli che sono stati menati in cattività.'
  eng-LXXUP: 'Flee ye out of the midst of Babylon, and deliver every one his soul:
    and be not overthrown in her iniquity; for it is the time of her retribution from
    the Lord; he is rendering to her a recompense.'
  eng-ULB: Jeremiah the prophet said, “May Yahweh do this! May Yahweh confirm the
    words that you prophesied and bring back to this place the objects belonging to
    Yahweh's house, and all the captives from Babylon.
  spa-VBL: “¡Amén!”, dijo Jeremías. “¡Deseo que el Señor haga precisamente eso! Ojalá
    el Señor cumpliera tus palabras proféticas y trajera de vuelta a Jerusalén los
    objetos del Templo y a todos los exiliados de Babilonia.
  fra-_FOB: 'Et Jérémie, le prophète, dit: Amen! qu''ainsi fasse l''Éternel! Que l''Éternel
    accomplisse les paroles que tu as prophétisées, et qu''il fasse revenir de Babylone
    en ce lieu les vases de la maison de l''Éternel et tous les captifs de Babylone.'
  mal-mal: “ആമേൻ, യഹോവ അങ്ങനെ ചെയ്യുമാറാകട്ടെ; യഹോവയുടെ ആലയത്തിലെ ഉപകരണങ്ങളും സകലബദ്ധന്മാരെയും
    അവൻ ബാബേലിൽനിന്നു ഈ സ്ഥലത്തേക്ക് മടക്കിവരുത്തുമെന്ന് നീ പ്രവചിച്ച വാക്കുകളെ യഹോവ
    നിവർത്തിക്കുമാറാകട്ടെ!
  urd-GVR: “Āmīn! Rab aisā hī kare, wuh terī peshgoī pūrī karke Rab ke ghar kā sāmān
    aur tamām jilāwatanoṅ ko Bābal se is jagah wāpas lāe.
  suz-BL: “आमेन, परमप्रभु यावेम मो पवल। परमप्रभु यावेमी इ पशो लोव़ खबल। परमप्रभु यावे
    आ खिं ङा मार मार ग्‍योंबपुकी नु ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो नेल्‍ल आन कली बेबीलोन
    रे लेश्‍शा चाक्‍गल।
  eng-NOY: And Jeremiah the prophet said, Amen! So may Jehovah do! May Jehovah fulfill
    thy words which thou hast prophesied, and bring back the vessels of the house
    of Jehovah, and all the captives from Babylon to this place!
  ita-1927: 'Il profeta Geremia disse: “Amen! Così faccia l’Eterno! L’Eterno mandi
    ad effetto quel che tu hai profetizzato, e faccia tornare da Babilonia in questo
    luogo gli arredi della casa dell’Eterno e tutti quelli che sono stati menati in
    cattività!'
  ckb-ckb: 'گوتی: «ئامین! با یەزدان ئاوا بکات! با یەزدان قسەکانت بهێنێتە دی کە پێشبینیت
    کرد، قاپوقاچاغەکەی ماڵی یەزدان و هەموو ئەو کەسانەی ڕاپێچ کرابوون لە بابلەوە بگەڕێنێتەوە
    بۆ ئێرە.'
  eng-BBE: 'The prophet Jeremiah said, So be it: may the Lord do so: may the Lord
    give effect to the words which you have said, and let the vessels of the Lord''s
    house, and all the people who have been taken away, come back from Babylon to
    this place.'
  kan-OKCV: “ಆಮೆನ್, ಯೆಹೋವ ದೇವರು ಹಾಗೆಯೇ ಮಾಡಲಿ; ನೀನು ಪ್ರವಾದಿಸಿದೆ; ನಿನ್ನ ವಾಕ್ಯಗಳನ್ನು
    ಯೆಹೋವ ದೇವರು ನೆರವೇರಿಸಿ, ಯೆಹೋವ ದೇವರ ಆಲಯದ ಪಾತ್ರೆಗಳನ್ನೂ, ಸೆರೆಯವರೆಲ್ಲರನ್ನೂ ಬಾಬಿಲೋನಿನಿಂದ
    ತಿರುಗಿ ಈ ಸ್ಥಳಕ್ಕೆ ಬರಮಾಡಲಿ.
  tam-2017: ஆமென், யெகோவா அப்படியே செய்வாராக; யெகோவாவுடைய ஆலயத்தின் பணிப்பொருட்களையும்
    சிறைப்பட்டுப்போன அனைவரையும் பாபிலோனிலிருந்து திரும்பிவரச்செய்வாரென்று நீ தீர்க்கதரிசனமாகச்
    சொன்ன உன் வார்த்தைகளைக் யெகோவா நிறைவேற்றுவாராக.
  spa-RV-1909: 'Y dijo Jeremías profeta: Amén, así lo haga Jehová. Confirme Jehová
    tus palabras, con las cuales profetizaste que los vasos de la casa de Jehová,
    y todos los trasportados, han de ser tornados de Babilonia á este lugar.'
  ron-BTF: 'Chiar profetul Ieremia a spus: Amin; DOMNUL să facă astfel; DOMNUL să
    împlinească cuvintele tale pe care tu le-ai profețit, pentru a aduce, din nou,
    din Babilon, în acest loc, toate vasele casei DOMNULUI și pe toți cei duși acolo.'
  eng-WEBP: even the prophet Jeremiah said, “Amen! May the LORD do so. May the LORD
    perform your words which you have prophesied, to bring again the vessels of the
    LORD’s house, and all those who are captives, from Babylon to this place.
  eng-FBV: “Amen!” said Jeremiah. “I wish the Lord would do just that! I wish the
    Lord would fulfill your prophetic words and bring back Temple objects and all
    the exiles back to Jerusalem from Babylon.
  nld-1939: 'En de profeet Jeremias zeide: Amen; zo beschikke het Jahweh! Moge Jahweh
    het woord, dat ge daar profeteert, in vervulling doen gaan, en de vaten van de
    tempel van Jahweh met alle ballingen uit Babel naar deze plaats terugbrengen.'
  nch-BL: ―Se paquilisti sinta quej nopa elisquía. Nipaquisquía sinta TOTECO quichihuas
    quej titayolmelajtoc huan quihualicas nochi nopa tamantzitzi cati eltoya ipan
    itiopa huan nochi nopa masehualme cati quinhuicatoque ipan tali Babilonia.
  vie-1934: 'Tiên tri Giê-rê-mi nói rằng: A-men, nguyền xin Đức Giê-hô-va làm như
    vậy! Nguyền xin Đức Giê-hô-va làm những lời ngươi đã nói tiên tri, đem những khí
    mạnh của nhà Đức Giê-hô-va và hết thảy những kẻ phu tù từ Ba-by-lôn trở về trong
    chốn nầy!'
  hin-CV: भविष्यद्वक्ता येरेमियाह के वचन इस प्रकार थे, “आमेन! याहवेह ऐसा ही हो जाने
    दें! तुम्हारे द्वारा की गई भविष्यवाणी की याहवेह पुष्टि करें, जो तुम्हारे द्वारा
