    သောအခါ စင်စစ်ထာဝရဘုရား စေလွှတ် တော်မူသော ပရောဖက် ဖြစ် ကြောင်း ထင်ရှား လိမ့်မည်ဟု
    ပြောဆို၏။
  tbg-tbg: Paropeti vaiinti vovano tiharo, Tenavu maateraiqamake variqi vuainarave,
    tiramanta vaiinti nahenti vaiha tavaivaro vira uvavano quqaa vi vau vairera, vika
    vi vaiintirara quqaama Noravano Kotiva vira noqaahairo uva tivo tivarave, tiro.
  hmo-hmo: To maino ia perovetalaia tauna, be ita diba lasi unai peroveta hereva ia
    momokani o lasi. To gabeai, bema iena hereva be momokani ia vara, unai neganai
    sibona do ita diba Lohiabada ese unai peroveta tauna ia siaia mai, bona ia dekenai
    ia hereva vadaeni.”
  urd-urd: वह नबी जो सलामती की ख़बर देता है, जब उस नबी का कलाम पूरा हो जाए तो मा'लूम
    होगा कि हक़ीक़त में ख़ुदावन्द ने उसे भेजा है।”
  rus-SYN: Если какой пророк предсказывал мир, то тогда только он признаваем был за
    пророка, которого истинно послал Господь, когда сбывалось слово того пророка.
  bqc-SIM: Ãnabi pↄ́ ãnabikɛkɛ̀ à mɛ̀ aↄ aafiaɛ sↄ̃, tó à kɛ̀ lá a òwa, ↄ̃
    wa dↄ̃ kɛ́ Dii mɛ́ aà zĩ̀ sĩana.
  tcz-CHONGTHU: Chuti ahijeh chun, Themgao khat in chamna leh monna gaothu asei chu,
    mutheiya ahung guilhun teng le bou, amapa chu Pakaiya kon ahi mong e, iti eihon
    ihetbep dingu ahi, ati.
  mar-mar: जो संदेष्टा शांतीविषयी भविष्य सांगतो त्या संदेष्ट्याचे वचन खरे ठरेल तेव्हा
    तो संदेष्टा खरोखरच परमेश्वराने पाठविलेला आहे हे समजेल.”
  qub-qub: Alli goyay cananpaj juc profëta willacuptenga willacushanno shamoj watacunacho
    rasunpa cumliptinrämi musyanchi Tayta Dios cachamuptin chay profëta willacushanta.»
  bqp-bqp: Tɛ̃ Gusunɔn sɔmɔ goo ù n seewɑ u bɔri yɛndun gɑri mɔ̀, ɑmɔnɑ tɔmbɑ koo
    kɑ tubu mɑ Gusunɔwɑ u yɛ̃ro gɔrimɑ, mɑ n kun mɔ ye u geruɑ mi, yɑ koorɑ.
  hat-hat: Men, lè yon pwofèt di tout bagay pral mache byen, se lè sa li di ki gen
    pou rive a rive vre y'a rekonèt se Seyè a ki te voye l'.
  eng-BSB: As for the prophet who prophesies peace, only if the word of the prophet
    comes true will the prophet be recognized as one the LORD has truly sent.”
  eng-WEBPB: As for the prophet who prophesies of peace, when the word of the prophet
    happens, then the prophet will be known, that the LORD has truly sent him.”
  kbq-kbq: Hianagi mago kasnampa vahemo'ma kasnampa kema huno, ha' zana omanena mani
    fru huta manigahaze huno hania kemo'ma nena rgaresanigeta, e'i tamage Ra Anumzamo
    keaga asamigeno eme huama hu'neane huta keta antahita hugahune.
  nhe-BL: Huajca se tiocamanalojquetl tlen tlayolmelahua para oncas tlasehuilistli
    monequi quinextis para melahuac TOTECO quititlantoc. Quena, intla hualas tlasehuilistli
    queja quiijtojtoc, huajca nochi quimatise para itlajtol melahuac hualajqui tlen
    TOTECO.
  gub-BL: Aze amo umume'u zeàmàtyry'ym 'ym àwàm wà nehe, aze uzeapo ma'e waze'eg rupi
    nehe, xo a'e mehe zo pepuner wamuawyze haw rehe Tupàn hemimono kar romo nehe,
    a'e Anani pe.
  eng-DRA: The prophet that prophesied peace when his word shall come to pass, the
    prophet shall be known, whom the Lord hath sent in truth.
