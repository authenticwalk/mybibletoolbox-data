verse: JER.028.009
translations:
  mal-C: എന്നാൽ സമാധാനത്തെക്കുറിച്ചു പ്രവചിക്കുന്ന പ്രവാചകന്റെ കാര്യത്തിൽ, അദ്ദേഹത്തിന്റെ
    വചനം നിറവേറുമ്പോൾ ആ പ്രവാചകൻ യഹോവ അയച്ച ഒരുവൻ എന്ന് തെളിയും.”
  deu-TKW: der Prophet jedoch, der von Heil weissagt, - durch das Eintreffen des Wortes
    des Propheten weist sich der Prophet aus, den Jahwe wirklich gesandt hat!
  lin-lin: kasi soki mosakoli asakoli kimia, akondimama ete azali solo mosakoli oyo
    Yawe atindi masakoli na ye ekokisami. »
  eng-LSV: The prophet who prophesies of peace, by the word of the prophet coming
    to pass, the prophet is known [as] one whom YHWH has truly sent.”
  eng-GNV: And the Prophet which prophecieth of peace, when the word of the Prophet
    shall come to passe, then shall the Prophet be knowen that the Lord hath truely
    sent him.
  eng-WEBSTER: The prophet who prophesieth of peace, when the word of the prophet
    shall come to pass, then shall the prophet be known, that the LORD hath truly
    sent him.
  nhw-BL: Huajca se tlajtol pannextijquetl catli tlayolmelahua para oncas tlasehuilistli
    monequi quinextis para melahuac TOTECO quititlantoc. Quena, sintla hualas tlasehuilistli
    quen quiijtojtoc, huajca nochi quimatise para icamanal melahuac hualajqui tlen
    TOTECO.
  swh-ONEN: Lakini nabii atakayetabiri amani atatambuliwa kuwa kweli ametumwa na Bwana
    ikiwa unabii wake utatimia.”
  bba-bba: Tɛ̃ Gusunɔn sɔmɔ ɡoo ù n seewɑ u bɔri yɛndun ɡɑri mɔ̀, ɑmɔnɑ tɔmbɑ koo
    kɑ tubu mɑ Gusunɔwɑ u yɛ̃ro ɡɔrimɑ, mɑ n kun mɔ ye u ɡeruɑ mi, yɑ koorɑ.
  eng-KJVCPB: The prophet which prophesieth of peace, when the word of the prophet
    shall come to pass, then shall the prophet be known, that the Lord hath truly
    sent him.
  luo-luo: To janabi makoro kwe nowinji mana ka ngʼatno moor gi Jehova Nyasaye adier
    mana ka gima okoro otimore.”
  meu-meu: A maino e perovetalaiamu tauna be una peroveta tauna ena hereva anina baine
    vara negana ai vada bae diba Momokani, Iehova ese una peroveta tauna vada e siaia.
  npi-ULB: त्यसैले शान्ति हुनेछ भनी अगमवाणी बोल्ने अगमवक्ताले भनेको वचन पुरा भयो भने,
    त्यो वास्तवमै परमप्रभुद्वारा पठाइएको अगमवक्ता रहेछ भनी थाहा हुनेछ ।”
  yor-yor: Ṣùgbọ́n, àwọn wòlíì tí ó ń sọ àsọtẹ́lẹ̀ àlàáfíà ni a mọ̀ gẹ́gẹ́ bí wòlíì
    olóòtítọ́ tí Olúwa rán, tí àsọtẹ́lẹ̀ rẹ bá wá sí ìmúṣẹ.”
  pes-OPCB: اما آن نبی‌ای که دربارهٔ صلح و آرامش پیشگویی می‌کند، زمانی ثابت می‌شود
    که از جانب خداوند سخن گفته است که پیشگویی‌اش به انجام برسد.»
  tgl-ULB: Kaya ang propetang nagpapahayag na magkakaroon ng kapayapaan, kung magkakatotoo
    ang kaniyang sinabi, kung gayon malalaman na tunay siyang propeta na isinugo ni
    Yahweh.”
  hui-hui: Anidagua lenego ai agali mbirame mbiwia halu Anduane Homogonaga bi mana
    latagi haga áyu karume latagi halu wali agali bayale holene ibulebira lalu mbiwia
    hayagua iname bi ogoni henene larabe be ke̱ harabe tobaho holeberema. Anigo mani
    howa tinaga bi larago henene hayagua nde heneneore agali ogoni ibu Anduane Homogohanda
    bi ogoni latagi hole pu layagola ibinidalo manda buleberema, laru.
  mya-mya: သို့​ရာ​တွင်​ငြိမ်း​ချမ်း​သာ​ယာ​မှု​ရှိ​လိမ့်​မည် ဟု​ကြို​တင်​ဟော​ကြား​သည့်​ပ​ရော​ဖက်​ကို
    မူ သူ​၏​စ​ကား​မှန်​လျက်​နေ​သည်​ကို​တွေ့​ရှိ ရ​သော​အ​ခါ​မှ​သာ​လျှင် သူ​သည်​ထာ​ဝ​ရ
    ဘု​ရား​အ​မှန်​ပင်​စေ​လွှတ်​တော်​မူ​သော ပ​ရော​ဖက်​ဖြစ်​ကြောင်း​အ​သိ​အ​မှတ် ပြု​နိုင်​ပါ​လိမ့်​မည်''
    ဟု​ဆို​၏။
  bod-N: དེ་ཡང་ཞི་བདེ་ལུང་སྟོན་མཁན་གྱི་ལུང་སྟོན་པ་ཡིན་ན་དེའི་ཚིག་ནང་བཞིན་འགྲུབ་པའི་དུས་སུ།
    མི་ཡིས་ད་གཟོད་དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་མངགས་པའི་ལུང་སྟོན་པ་ཡིན་པར་ཁས་ལེན་ནོ་ཞེས་སྨྲས།
  sna-sna: Asi muprofita anoprofita zvorugare ndiye achazivikanwa somunhu akatumwa
    naJehovha zvechokwadi kana chete shoko raakaprofita rikaitika.”
  spa-BLM: En cuanto al profeta que profetiza de paz, cuando la palabra del profeta
    se cumpla, entonces se sabrá que Yahvé lo ha enviado verdaderamente”.
  cac-cac: Palta tato ay junoc checab' tz'alani to ol ja vach'il d'a juntzan̈ nación,
    ato yic ol elc'ochoc, ichato chi' ol checlajeloc to a Jehová ix checan yala',
    xin chi.
  swh-ULB: Kwa hiyo nabii anayetabiri kwamba kutakuwa na amani—kama neno lake litatimia,
    basi itajulikana kwamba yeye ni nabii kweli aliyetumwa na Yahwe.”
  bel-bel: Калі які прарок прадказваў мір, дык тады толькі ён прызнаваны быў за прарока,
    якога сапраўды паслаў Гасподзь, калі збывалася слова таго прарока.
  deu-ELBBK: Der Prophet, der von Frieden weissagt, wird, wenn das Wort des Propheten
    eintrifft, als der Prophet erkannt werden, den der HERR in Wahrheit gesandt hat.
  mbb-OT: Umbe, is ebpeneuven he edtagnà te kelinew kinahanglan he zuen din puriba.
    Emun egkehitavù is migkaǥi zin, egkilelaan sikandin he tutuu he midsuǥù te Nengazen.”
  mal-2015: സമാധാനം പ്രവചിക്കുന്ന പ്രവാചകനോ അവന്റെ വചനം നിവൃത്തിയാകുമ്പോൾ, അവൻ സത്യമായിട്ടു
    യഹോവ അയച്ച പ്രവാചകൻ എന്നു തെളിയും എന്നു യിരെമ്യാപ്രവാചകൻ പറഞ്ഞു;
  rmc-rmc: Ale či hino o prorokos, savo prorokinel o smirom, bičhado le RAJESTAR,
    oda pes sikavela až akor, sar pes oda ačhela.“
  pes-OPV: اما آن نبی‌ای که بسلامتی نبوت کند اگر کلام آن نبی واقع گردد، آنگاه آن نبی
    معروف خواهد شدکه خداوند فی الحقیقه او را فرستاده است.»
  ron-1924: Дар, дакэ ун пророк пророчеште пачя, нумай дупэ ымплиниря челор че пророчеште
    се ва куноаште кэ есте ку адевэрат тримис де Домнул.’”
  ben-OBCV: কিন্তু যে ভাববাদী শান্তির ভাববাণী বলেন, তিনি প্রকৃতই সদাপ্রভু দ্বারা প্রেরিত
    হয়েছেন বলে বোঝা যাবে, যদি তাঁর আগাম ঘোষণা পূর্ণ হয়।”
  som-som: Nebigii nabad wax ka sii sheega, oo uu eraygii nebigaasu run noqdo, markaas
    nebigaas waxaa loo aqoonsadaa in Rabbigu isaga dhab ahaan u soo diray.
  lat-VUC: propheta qui vaticinatus est pacem, cum venerit verbum ejus, scietur propheta
    quem misit Dominus in veritate.
  eng-ASVBT: The prophet that prophesieth of peace, when the word of the prophet shall
    come to pass, then shall the prophet be known, that Jehovah hath truly sent him.
  ita-1885: Quando la parola del profeta, che avrà profetizzato di pace, sarà avvenuta,
    egli sarà ricnosciuto essere il profeta che il Signore avrà mandato in verità.
  eng-LXXUP: 'We tried to heal Babylon, but she was not healed: let us forsake her,
    and depart every one to his own country: for her judgment has reached to the heaven,
    it has mounted up to the stars.'
  eng-ULB: So the prophet who prophesies that there will be peace—if his word comes
    true, then it will be known that he is indeed a prophet sent out by Yahweh.”
  spa-VBL: Cuando se trata de un profeta que profetiza la paz, vean si sus profecías
    se hacen realidad. Sólo eso probará que son realmente enviados del Señor”.
  fra-_FOB: Si un prophète prophétise la paix, c'est par l'accomplissement de sa parole
    que ce prophète sera reconnu pour véritablement envoyé de l'Éternel.
  mal-mal: സമാധാനം പ്രവചിക്കുന്ന പ്രവാചകന്റെ വചനം നിവൃത്തിയാകുമ്പോൾ, അവൻ യഥാർഥത്തിൽ
    യഹോവ അയച്ച പ്രവാചകൻ എന്ന് തെളിയും” എന്ന് യിരെമ്യാപ്രവാചകൻ പറഞ്ഞു;
  urd-GVR: Chunāṅche ḳhabardār! Jo nabī salāmatī kī peshgoī kare us kī tasdīq us waqt
    hogī jab us kī peshgoī pūrī ho jāegī. Usī waqt log jān leṅge ki use wāqaī Rab
    kī taraf se bhejā gayā hai.”
  suz-BL: तेको परमप्रभु यावे आ लोव़ पाइबम थुं नाइश्‍शा बाक्‍तीक आ पर्बम लोव़ पवा,
    मेको आ लोव़ गाप्‍त हना ला, मेको थमा पा परमप्रभु यावेम सोइश्‍शो आ लोव़ पाइब बाक्‍ब,
    दे तुंइसीब” दे माइक्‍तु। ब्‍यवस्‍था १८:२१-२२
  eng-NOY: The prophet who prophesieth of peace, when the word of the prophet shall
    come to pass, then shall he be known as a prophet whom Jehovah hath truly sent.
  ita-1927: Quanto al profeta che profetizza la pace, allorché si sarà adempiuta la
    sua parola, egli sarà riconosciuto come un vero mandato dall’Eterno”.
  ckb-ckb: بەڵام ئەو پێغەمبەرەی پێشبینی ئاشتی بکات، بە هاتنە دی پێشبینییەکەی، دەزانرێت
    کە بەڕاستی یەزدان ئەو پێغەمبەرەی ناردووە.»
  eng-BBE: The prophet whose words are of peace, when his words come true, will be
    seen to be a prophet whom the Lord has sent.
  kan-OKCV: ಸಮಾಧಾನವನ್ನು ಕುರಿತು ಪ್ರವಾದಿಸುವ ಪ್ರವಾದಿಯಾದರೆ, ಆ ಪ್ರವಾದಿಯ ವಾಕ್ಯವು ಉಂಟಾಗುವಾಗ,
    ಅವನು ಯೆಹೋವ ದೇವರಿಂದ ನಿಜವಾಗಿ ಕಳುಹಿಸಲಾದ ಪ್ರವಾದಿ, ಎಂದು ತಿಳಿಯತಕ್ಕದ್ದು,” ಎಂದನು.
  tam-2017: சமாதானம் வரும் என்று தீர்க்கதிரிசி தீர்க்கதரிசனம் சொல்லியிருக்க, அந்தத்
    தீர்க்கதரிசி சொன்ன வார்த்தையின்படியே வந்தால், அப்பொழுது அவன் யெகோவா மெய்யாக அனுப்பின
    தீர்க்கதரிசியாக விளங்குவானென்று எரேமியா தீர்க்கதரிசி சொன்னான்.
  spa-RV-1909: El profeta que profetizó de paz, cuando sobreviniere la palabra del
    profeta, será conocido el profeta que Jehová en verdad lo envió.
  ron-BTF: Profetul care profețește despre pace, când cuvântul profetului se va întâmpla,
    atunci profetul va fi cunoscut, că, într-adevăr, DOMNUL l-a trimis.
  eng-WEBP: As for the prophet who prophesies of peace, when the word of the prophet
    happens, then the prophet will be known, that the LORD has truly sent him.”
  eng-FBV: When it comes to a prophet who prophesies peace, see if their prophecies
    come true. Only that will prove they are really sent by the Lord.”
  nld-1939: De profeet, die dus vrede voorspelt, zal eerst door de uitkomst van zijn
    woord als profeet worden erkend, dien Jahweh waarachtig heeft gezonden.
  nch-BL: Huajca se tajtolpanextijquet cati tayolmelahua para oncas tasehuilisti monequi
    quinextis para melahuac TOTECO quititantoc. Quena, sinta hualas tasehuilisti quej
    quiijtojtoc, huajca nochi quimatise para icamanal melahuac hualajqui ten TOTECO.
  vie-1934: Nếu tiên tri nào báo sự bình yên, mà lời mình được ứng nghiệm, thì sẽ
    biết tiên tri đó là thật bởi Đức Giê-hô-va sai đến!
  hin-CV: वह भविष्यद्वक्ता, जो शांति कल्याण की भविष्यवाणी करता है और उस भविष्यद्वक्ता
    की भविष्यवाणी चरितार्थ हो जाती है, तब वही भविष्यद्वक्ता याहवेह द्वारा भेजा गया
    सही भविष्यद्वक्ता होगा.”
  spa-BES: El profeta cuyas palabras son de paz, cuando sus palabras se hagan realidad,
    se verá como un profeta a quien el Señor ha enviado.
  tdx-tdx: Ty mpitoky mitoky fierañerañañe, ie tondroke ty saontsi’ i mpitokiy, le
    ho fohiñe te toe nirahe’ Iehovà i mpitoky zay.
  tha-KJV: ส่วนผู้​พยากรณ์​ผู้​พยากรณ์​ว่าจะมี​สันติภาพ เมื่อเป็นจริงตามถ้อยคำของผู้​พยากรณ์​นั้น
    จึงรู้กั​นว​่าพระเยโฮวาห์ทรงใช้​ผู้​พยากรณ์​นั้นจริง”
  por-BR-2018: O profeta que profetizar paz, quando suceder a palavra daquele profeta,
    será reconhecido tal profeta, que o SENHOR verdadeiramente o enviou.
  deu-ELO: Der Prophet, der von Frieden weissagt, wird, wenn das Wort des Propheten
    eintrifft, als der Prophet erkannt werden, welchen Jehova in Wahrheit gesandt
    hat.
  eng-WYC-2018: The prophet that prophesied peace (or But the prophet who prophesied
    peace), when his word cometh, shall be known (as) the prophet whom the Lord sent
    in truth.
  epo-epo: Se profeto antaŭdiris pacon, tiam post la plenumiĝo de la vorto de la profeto
    oni ekkonis lin kiel profeton, kiun vere sendis la Eternulo.
  uig-PIN: tinqliⱪ-awatliⱪ toƣruluⱪ bexarǝt bǝrgǝn pǝyƣǝmbǝr bolsa, xu pǝyƣǝmbǝrning
    sɵzi ǝmǝlgǝ axurulƣanda, u ⱨǝⱪiⱪǝtǝn Pǝrwǝrdigar ǝwǝtkǝn pǝyƣǝmbǝr dǝp tonulƣandur!».
  beo-beo: Be balofede dunu da olofosu fawane ba:la:lusu, amo ea hou ninia da agoane
    adoba:sa. Ea ba:la:lusu sia:i da dafawane doaga:i dagoi ba:sea fawane, Hina Gode
    da amo balofede asunasi, ninia dawa:.”
  tpi-OTNT: Olsem na sapos wanpela profet i tok bai ol manmeri i gat gutpela sindaun,
    orait yumi no save dispela tok i tru, o nogat. Tasol sapos bihain, tok bilong
    en i kamap tru, orait nau yumi save, tru tumas, Bikpela i bin givim tok long dispela
    profet na salim em i kam.”
  hau-SA: Amma annabin da ya yi annabcin salama shi za a ɗauka a matsayin wanda Ubangiji
    ya aika in har abin da ya furta ya zama gaskiya.”
  uig-LAT: tinchliq-awatliq toghruluq bésharet bergen peyghember bolsa, shu peyghemberning
    sözi emelge ashurulghanda, u heqiqeten Perwerdigar ewetken peyghember dep tonulghandur!».
  nde-nde: Kodwa umphrofethi ophrofetha ngokuthula uzakwaziwa njengothunywe nguThixo
    sibili lapho ilizwi lakhe seligcwalisekile.”
  ton-ton: Ko e palōfita ʻoku kikite ki he melino, ʻoka fakamoʻoni ʻo hoko ʻae lea
    ʻae palōfita, ʻe toki ʻilo ai ʻae palōfita, ʻaia naʻe fekau moʻoni ʻe Sihova.”
  ces-1613: Prorok ten, kterýž prorokuje o pokoji, když dojde slovo toho proroka,
    ten prorok znám bývá, že jej poslal Hospodin v pravdě.
  eng-WMB: As for the prophet who prophesies of peace, when the word of the prophet
    happens, then the prophet will be known, that the LORD has truly sent him.”
  tam-TCV: ஆனால் சமாதானத்தை இறைவாக்காகக் கூறுகிற இறைவாக்கினனின் முன்னறிவிப்பு நிறைவேறினால்
    மட்டுமே, அவன் உண்மையாக யெகோவாவினால் அனுப்பப்பட்டவன் என்று ஏற்றுக்கொள்ளப்படுவான்”
    என்றான்.
  ceb-ULB: Busa ang propeta nga nagpropesiya nga adunay kalinaw—kung mahitabo ang
    iyang pulong, unya masayran kini nga siya gayod ang propeta nga gipadala ni Yahweh.”
  pol-UBG: Ten prorok, który prorokuje o pokoju, dopiero będzie uznany za proroka,
    którego PAN posłał, gdy spełni się jego słowo.
  urd-GVU: چنانچہ خبردار! جو نبی سلامتی کی پیش گوئی کرے اُس کی تصدیق اُس وقت ہو گی
