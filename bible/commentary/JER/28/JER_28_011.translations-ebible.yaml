verse: JER.028.011
translations:
  mal-C: 'സകലജനത്തിന്റെയും സാന്നിധ്യത്തിൽ ഹനന്യാവ് ഇപ്രകാരം പ്രസ്താവിച്ചു: “യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു. ‘രണ്ടു വർഷങ്ങൾക്കുള്ളിൽ ഞാൻ ഇതുപോലെ ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ
    നുകം സകലരാഷ്ട്രങ്ങളുടെയും കഴുത്തിൽനിന്ന് എടുത്ത് ഒടിച്ചുകളയും.’ ” ഇതു കേട്ട് യിരെമ്യാപ്രവാചകൻ
    തന്റെ വഴിക്കുപോയി.'
  deu-TKW: 'dann sprach Hananja in Gegenwart des ganzen Volkes also: So spricht Jahwe:
    Ebenso will ich in noch zwei Jahren das Joch Nebukadnezars, des Königs von Babel,
    auf dem Hals aller Völker zerbrechen! Der Prophet Jeremia aber ging seines Wegs.'
  lin-lin: 'Anania alobaki liboso ya bato nyonso : « Tala liloba oyo Yawe alobi :
    ‹ Liboso ete mibu mibale ekoka, nakobuka ndenge wana ekangiseli ya Nabukodonozori,
    mokonzi ya Babiloni, na kingo ya bikolo nyonso. › » Mpe mosakoli Jeremi akendeki
    na ye.'
  eng-LSV: 'and Hananiah speaks before the eyes of all the people, saying, “Thus said
    YHWH: Thus I break the yoke of Nebuchadnezzar king of Babylon, within two years
    of days, from off the neck of all the nations”; and Jeremiah the prophet goes
    on his way.'
  eng-GNV: 'And Hananiah spake in the presence of all the people, saying, Thus saith
    the Lord, Euen so will I breake the yoke of Nebuchad-nezzar King of Babel, from
    the necke of al nations within the space of two yeres: and the Prophet Ieremiah
    went his way.'
  eng-WEBSTER: And Hananiah spoke in the presence of all the people, saying, Thus
    saith the LORD; Even so will I break the yoke of Nebuchadnezzar king of Babylon
    from the neck of all nations within the space of two full years. And the prophet
    Jeremiah went his way.
  nhw-BL: 'Huan quej ni quiijto iniixpa nopa masehualme catli mosentilijtoyaj nopona:
    ―Amo panos ome xihuitl hasta TOTECO quej ni quipostequis nopa cuamaxali tlen tetequipanojcayotl
    catli Tlanahuatijquetl Nabucodonosor tlen tlali Babilonia quitlalía ininquechcuayo
    nochi tlalme huan nochi quinmanahuis catli amantzi tlatequipanohuaj san tlapic.
    Huan ipan nopa tlatoctzi na niquistejqui huan nimohuejcatlali.'
  swh-ONEN: 'naye akasema mbele ya watu wote, “Hili ndilo asemalo Bwana: ‘Vivi hivi
    ndivyo nitakavyoivunja nira ya Nebukadneza mfalme wa Babeli kutoka kwenye shingo
    za mataifa katika muda huu wa miaka miwili.’ ” Alipofanya hivi, nabii Yeremia
    akaondoka zake.'
  bba-bba: Mɑ u tɔmbu kpuro sɔ̃ɔwɑ u nɛɛ, ɑmɛniwɑ Yinni Gusunɔ u ɡeruɑ. U nɛɛ, n kɑ
    ko wɔ̃ɔ yiru u koo Bɑbiloniɡibun dɑm mɛ buɑ nɡe mɛ nɑ suɡu ye bɔɔkɑ. Mɑ Yeremi
    u win swɑɑ mwɑ u n doonɔ.
  eng-KJVCPB: And Hananiah spake in the presence of all the people, saying, Thus saith
    the Lord; Even so will I break the yoke of Nebuchadnezzar king of Babylon from
    the neck of all nations within the space of two full years. And the prophet Jeremiah
    went his way.
  luo-luo: 'kendo nowacho e nyim ji duto niya, “Ma e gima Jehova Nyasaye wacho: ‘Mana
    e yo machalre gima ema anagolie jok mar Nebukadneza ruodh Babulon mane oketo e
    ngʼut ogendini kapok higni ariyo orumo.’ ” Bangʼ wacho ma, janabi Jeremia nochungo
    modhi.'
  meu-meu: 'Bena Hanania na taunimanima iboudiai vairadiai e hereva, eto, Iehova ini
    e gwau tomamu: Laḡani rua do basie ore ai lau ese Nebukadnesara, Babulono pavapavana,
    ese e atodia madunadia na bese iboudiai aiodia amo unu baine hakwaidudia toma.
    Bena peroveta tauna Ieremia na ena ura dalana amo ela.'
  npi-ULB: तब हनन्याहले सबै मनिसका सामु बोले र यसो भने, “परमप्रभु यसो भन्‍नुहुन्छ,
    'बेबिलोनका राजा नबूकदनेसरद्वारा लादिएको जुवा म हरेक जातिको काँधबाट दुई वर्षभित्रमा
    यसै गरी भाँचिदिनेछु' ।” तब यर्मिया अगमवक्ता आफ्नो बाटो लागे ।
  yor-yor: 'Hananiah sọ níwájú gbogbo ènìyàn wí pé, “Èyí ni ohun tí Olúwa wí: ‘Bákan
    náà ni Èmi yóò fọ́ àjàgà ọrùn Nebukadnessari, ọba Babeli láàrín ọdún méjì.’ ”
    Wòlíì Jeremiah sì bá ọ̀nà tirẹ̀ lọ.'
  pes-OPCB: 'سپس به جمعیتی که در آنجا بودند، گفت: «خداوند قول داده است که دو سال دیگر
    یوغ نِبوکَدنِصَّر، پادشاه بابِل را به همین شکل از گردن قومها بردارد و آن را بشکند
    و ایشان را آزاد سازد.» با شنیدن سخنان او، من از آنجا بیرون رفتم.'
  tgl-ULB: At nagsalita si Ananias sa harap ng lahat ng tao at sinabi, “Ito ang sinasabi
    ni Yahweh, Katulad lamang nito, sa loob ng dalawang taon babaliin ko mula sa leeg
    ng bawat bansa ang pamatok na ipinataw ni Nebucadnezar na hari ng Babilonia.”
    At nagpatuloy sa kaniyang daan si Jeremias na propeta.
  hui-hui: Ani buwa ibugua wali agali bu hearunaga deni howa lalu, Anduane Homogohanda
    bi ogodagua laya. O berogonidagua dege i̱na Nebugadenesahanda wali agali dindi
    bibahendeha hearunaga mani ira mbalapayabi mo paga halu mo ya kago i̱na ani bo
    kambulo wahai holebero, laya. Mali kira napedaha dege howa ani bulebero laya,
    lene. Bi uruni layago hale halu Yaremaia ibu pene.
  mya-mya: လူ​အ​ပေါင်း​တို့​၏​ရှေ့​၌​ငါ့​အား``လူ​မျိုး​တ​ကာ တို့​အ​ပေါ်​သို့​နေ​ဗု​ခဒ်​နေ​ဇာ​မင်း​တင်​သော
    ထမ်း​ပိုး​ကို ဤ​နည်း​အ​တိုင်း​ပင်​ချိုး​ပစ်​တော် မူ​မည်။ နှစ်​နှစ်​အ​တွင်း​ဤ​အ​မှု​ကို​ဖြစ်​ပွား
    စေ​တော်​မူ​မည်​ဟု ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော် မူ​ပါ​၏'' ဟု​ပြော​၏။ ထို​အ​ခါ​ငါ​သည်
    ထွက်​ခွာ​ခဲ့​၏။
  bod-N: ཡང་མི་ཐམས་ཅད་ཀྱི་མདུན་དུ་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལོ་གཉིས་ཀྱི་ནང་དུ་ངས་དེ་དང་དེ་བཞིན་དུ་མི་རིགས་ཐམས་ཅད་ཀྱི་མཇིང་པ་ལས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱི་གཉའ་ཤིང་གཅོག་པར་བྱའོ་ཞེས་གསུངས་ཞེས་སྨྲས་པ་དང་།
    ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱ་ཕྱིན་ཏོ། །
  sna-sna: 'uye akati, pamberi pavanhu vose, “Zvanzi naJehovha: ‘Saizvozvi ndichavhuna
    joko raNebhukadhinezari mambo weBhabhironi kubva pamutsipa wendudzi dzose makore
    maviri asati apera.’ ” Adaro, muprofita Jeremia akaenda hake.'
  spa-BLM: 'Hananías habló en presencia de todo el pueblo, diciendo: “Yahvé dice:
    ‘Así romperé el yugo de Nabucodonosor, rey de Babilonia, del cuello de todas las
    naciones dentro de dos años completos’”. Entonces el profeta Jeremías siguió su
    camino.'
  cac-cac: 'Ix yalan vin̈ d''a yichan̈ eb'' anima chi'' icha tic: —Syal Jehová icha
    tic: Yic val chab'' ab''il tic, ol viq''uel spoder vin̈aj Nabucodonosor ayoch
    d''a yib''an̈ juntzan̈ nación tic, xchi Jehová chi'', xchi vin̈. Ix lajvi chi''
    ix in b''atxi.'
  swh-ULB: 'Kisha Hanania akanena mbele ya watu wote na kusema, “Yahwe anasema hivi:
    Kama hivi tu, ndani ya miaka miwili nitaivunja nira iliyowekwa na Nebukadreza
    mfalme wa Babeli kutoka kwenye shingo ya kila taifa.” Kisha Yeremia nabii akaenda
    njia yake.'
  bel-bel: 'І сказаў Ананія на вачах усяго народа гэтыя словы: «так паламаю ярмо Навухаданосара,
    цара Вавілонскага, праз два гады, зьняўшы яго з шыі ўсіх народаў». І пайшоў Ерамія
    сваёй дарогай.'
  deu-ELBBK: 'Und Hananja redete vor den Augen alles Volkes und sprach: So spricht
    der HERR: Ebenso werde ich innerhalb von zwei Jahren das Joch Nebukadnezars, des
    Königs von Babel, zerbrechen vom Hals aller Nationen. Und der Prophet Jeremia
    ging seines Weges.'
  mbb-OT: 'Ne migkeǥiyan din is menge etew zutun te, “Iyan heini migkaǥi te Nengazen:
    Is menge etew ziyà te menge nasyun he midsakup ni Hadì Nebucadnezar he hadì te
    Babilonia iring te mid-eyuǥuwan. Piru edezeetan ku is eyuǥu seled te zezuwa he
    tuig.” Ne mid-awè dutun si Jeremias.'
  mal-2015: സകലജനവും കേൾക്കെ; ഇങ്ങനെ ഞാൻ രണ്ടു സംവത്സരത്തിന്നകം ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ
    നുകം സകലജാതികളുടെയും കഴുത്തിൽനിന്നു എടുത്തു ഒടിച്ചുകളയും എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു
    എന്നു പറഞ്ഞു. യിരെമ്യാപ്രവാചകനോ തന്റെ വഴിക്കു പോയി.
  rmc-rmc: 'Anglal savore manuša o Chananijaš phenďa: „Kada phenel o RAJ: ‚Kavke phagerava
    dži o duj berš o jarmos le babiloňike kraľiskro le Nebukadnecaroskro, so hin pre
    meň savore narodengro.‘ “ Avke o prorokos Jeremijaš geľa het peskre dromeha.'
  pes-OPV: 'و حننیا به حضور تمامی قوم خطاب کرده، گفت: «خداوند چنین می‌گوید: بهمین
    طور یوغ نبوکدنصر پادشاه بابل را بعد ازانقضای دو سال از گردن جمیع امت‌ها خواهم
    شکست.» و ارمیا نبی به راه خود رفت.'
  ron-1924: 'Ши Ханания а зис ын фаца ынтрегулуй попор: „Аша ворбеште Домнул: ‘Аша
    вой сфэрыма песте дой ань де пе грумазул тутурор нямурилор жугул луй Небукаднецар,
    ымпэратул Бабилонулуй!’” Пророкул Иеремия а плекат.'
  ben-OBCV: 'সে সব লোকের সাক্ষাতে বলল, “সদাপ্রভু এই কথা বলেন: ‘এই একইভাবে, দুই বছরের
    মধ্যে, আমি ব্যাবিলনের রাজা নেবুখাদনেজারের জোয়াল সব জাতির কাঁধ থেকে নামিয়ে ভেঙে
    ফেলব।’ ” পরে ভাববাদী যিরমিয় সেখান থেকে চলে গেলেন।'
  som-som: Markaasaa Xananyaah dadkii oo dhan hortiisa ku hadlay oo wuxuu yidhi, Rabbigu
    wuxuu leeyahay, Sidaas oo kale intaanay laba sannadood dhammaan ayaan quruumaha
    oo dhan uga jebin doonaa harqoodka Nebukadnesar oo ah boqorka Baabuloon. Kolkaasaa
    Nebi Yeremyaah iska tegey.
  lat-VUC: 'Et ait Hananias in conspectu omnis populi, dicens: Hæc dicit Dominus:
    Sic confringam jugum Nabuchodonosor regis Babylonis, post duos annos dierum de
    collo omnium gentium.'
  eng-ASVBT: 'And Hananiah spake in the presence of all the people, saying, Thus saith
    Jehovah: Even so will I break the yoke of Nebuchadnezzar king of Babylon within
    two full years from off the neck of all the nations. And the prophet Jeremiah
    went his way.'
  ita-1885: 'Ed Anania parlò nel cospetto di tutto il popolo, dicendo: Così ha detto
    il Signore: In questo modo romperò, infra lo spazio di due anni, il giogo di Nebucadnesar,
    re di Babilonia, d''in sul collo di tutte le nazioni. E il profeta Geremia se
    ne andò a suo cammino.'
  eng-LXXUP: 'Prepare the arrows; fill the quivers: the Lord has stirred up the spirit
    of the king of the Medes: for his wrath is against Babylon, to destroy it utterly;
    for it is the Lord’s vengeance, it is the vengeance of his people.'
  eng-ULB: 'Then Hananiah spoke in front of all the people and said, “Yahweh says
    this: Just like this, within two years I will break from off the neck of every
    nation the yoke imposed by Nebuchadnezzar king of Babylon.” Then Jeremiah the
    prophet went on his way.'
  spa-VBL: 'Hananías anunció delante de todos: “Esto es lo que dice el Señor: Así,
    antes de que pasen dos años, romperé el yugo de Nabucodonosor, rey de Babilonia,
    del cuello de todas las naciones”. El profeta Jeremías se fue.'
  fra-_FOB: 'Puis Hanania parla en présence de tout le peuple, en disant: Ainsi a
    dit l''Éternel: C''est ainsi que je romprai, dans deux années, le joug de Nébucadnetsar,
    roi de Babylone, de dessus le cou de toutes les nations. Et Jérémie, le prophète,
    s''en alla son chemin.'
  mal-mal: സകലജനവും കേൾക്കെ; ‘ഇങ്ങനെ ഞാൻ രണ്ടു സംവത്സരത്തിനകം ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ
    നുകം സകലജനതകളുടെയും കഴുത്തിൽനിന്ന് എടുത്ത് ഒടിച്ചുകളയും’ എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു”
    എന്നു പറഞ്ഞു. യിരെമ്യാപ്രവാചകൻ തന്റെ വഴിക്കുപോയി.
  urd-GVR: Tamām logoṅ ke sāmne us ne kahā, “Rab farmātā hai ki do sāl ke andar andar
    maiṅ isī tarah Shāh-e-Bābal Nabūkadnazzar kā juā tamām qaumoṅ kī gardan par se
    utār kar toṛ ḍālūṅgā.” Tab Yarmiyāh wahāṅ se chalā gayā.
  suz-BL: मिनु हनान्‍याहम मुर नेल्‍ल आन ङोंइती “परमप्रभु यावेमी मार देंत देंशा हना
    ‘गो मोपा बर्स निक्‍शी क्‍येङा ङोंइती रागी रागी ङा मुर नेल्‍ल आन शुर रे बेबीलोन
    ङा पिप नेबुकदनेसर आ जुवा जिक्‍शा गेनुङ’ ” देंत। मेना परमप्रभु यावे आ लोव़ पाइब
    येरमीया आ लां खोइक्‍तु। येरमीया २९:१०
  eng-NOY: 'And Hananiah spake in the presence of all the people, saying, Thus saith
    Jehovah: In this manner will I break the yoke of Nebuchadnezzar, the king of Babylon,
    from the neck of all the nations, within the space of two full years. And the
    prophet Jeremiah went his way.'
  ita-1927: 'E Anania parlò in presenza di tutto il popolo, e disse: “Così parla l’Eterno:
    In questo modo io spezzerò il giogo di Nebucadnetsar, re di Babilonia, di sul
    collo di tutte le nazioni, entro lo spazio di due anni”. E il profeta Geremia
    se ne andò.'
  ckb-ckb: 'حەنەنیا لەبەردەمی هەموو گەل گوتی: «یەزدان ئەمە دەفەرموێت: ”لە ماوەی دوو
    ساڵدا، ئاوا نیری نەبوخودنەسری پاشای بابل لە ملی هەموو نەتەوەکان دەشکێنم.“» یەرمیای
    پێغەمبەریش بە ڕێگای خۆیدا ڕۆیشت.'
  eng-BBE: And before all the people Hananiah said, The Lord has said, Even so will
    I let the yoke of the king of Babylon be broken off the necks of all the nations
    in the space of two years. Then the prophet Jeremiah went away.
  kan-OKCV: 'ಹನನ್ಯನು ಜನರೆಲ್ಲರ ಮುಂದೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ:
    ‘ಇದೇ ಪ್ರಕಾರ ನಾನು ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ನೊಗವನ್ನು ಎರಡು ವರ್ಷದೊಳಗಾಗಿ ಎಲ್ಲಾ
    ಜನಾಂಗಗಳ ಕುತ್ತಿಗೆಯ ಮೇಲಿನಿಂದ ಮುರಿದು ಹಾಕುವೆನು,’ ” ಎಂದನು. ಆಗ ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನು
    ತನ್ನ ಮಾರ್ಗವಾಗಿ ಹೊರಟುಹೋದನು.'
  tam-2017: 'பின்பு அனனியா எல்லா மக்களுக்கு முன்பாகவும்: இந்தப் பிரகாரமாக இரண்டு வருடகாலத்தில்
