  pan-pan: ਤਾਂ ਹਨਨਯਾਹ ਨੇ ਸਾਰੇ ਲੋਕਾਂ ਦੇ ਵੇਖਦਿਆਂ ਆਖਿਆ ਕਿ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, -
    ਇਸੇ ਤਰ੍ਹਾਂ ਮੈਂ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਦਾ ਜੂਲਾ ਸਾਰੀਆਂ ਕੌਮਾਂ ਦੀ ਧੌਣ ਉੱਤੋਂ ਪੂਰੇ ਦੋ
    ਸਾਲਾਂ ਵਿੱਚ ਭੰਨ ਦਿਆਂਗਾ। ਤਾਂ ਯਿਰਮਿਯਾਹ ਨਬੀ ਆਪਣੇ ਰਾਹ ਚੱਲਿਆ ਗਿਆ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ထိုသို့ လူ အမျိုးမျိုး တို့၏ လည်ပင်း ပေါ်
    မှာ ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ တင်သောထမ်းဘိုး ကိုနှစ် နှစ်အတွင်းတွင် ငါချိုး
    ပယ်မည်ဟု မိန့် တော်မူကြောင်းကို၊ လူ အပေါင်း တို့ရှေ့ မှာ ပြောဆို ၏။ ထို အခါ ပရောဖက်
    ယေရမိ သည် ထွက် သွားလေ၏။
  tbg-tbg: 'vaiinti nahenti mini ruvaaqumavi vaukara tiharo, Noravano Kotiva mintima
    tivo: Taara ihi aitarairaqe te vohaa qaramake Babironi King Nebukanesaava purumakau
    auntana katari rukitaira voqaara vo vatanaa vo vatanaaka auntana rukitaira kinta
    kaantama karerave tivo, tiro. Hananiaava minti tumanta te mini ke vunara.'
  hmo-hmo: 'Bona Hananaia be taunimanima ibounai edia vairana dekenai ia hereva, ia
    gwau: “Lohiabada be inai bamona ia hereva, ia gwau: Lau ese inai bamona do lau
    karaia Nebukanesa, Babulonia ena king dekenai. Nebukanesa ese bese ibounai edia
    aiodia dekenai ia atoa maduna inai bamona do lau hamakohia. Bona lagani rua do
    idia ore lasi lalonai, inai kara do lau karaia.” Vadaeni lau Ieremia ese unai
    gabu lau rakatania.'
  urd-urd: 'और हननियाह ने सब लोगों के सामने इस तरह कलाम किया, ख़ुदावन्द यूँ फ़रमाता
    है कि: मैं इसी तरह शाह — ए — बाबुल नबूकदनज़र का जुआ सब क़ौमों की गर्दन पर से,
    दो ही बरस के अन्दर तोड़ डालूँगा। तब यरमियाह नबी ने अपनी राह ली।'
  rus-SYN: 'И сказал Анания пред глазами всего народа сии слова: так говорит Господь:
    так сокрушу ярмо Навуходоносора, царя Вавилонского, через два года, сняв его с
    выи всех народов. И пошел Иеремия своею дорогою.'
  bqc-SIM: 'A ò gbɛ̃́pii wáa à mɛ̀: Dii mɛ̀ màa á zuu pↄ́ Babɛli kí Nɛbukanɛza
    dà bui píiɛ ɛ e wɛ̃̀ pla àↄ gɛ́ kái. Ɔ̃ ãnabi Zelemii gɛ̃̀zɛa.'
  tcz-CHONGTHU: 'Chuin Hannaniah jong chun, mipite jah dingin, avelin thu aseiyin,
    ‘Pakaiyin hitin aseiye: Keiman namtin vaipi sohchanna angonguva kihen, Babylon
    lengpa Nebuchadnezzar namkol chu, kumni sunga kalahdoh a, kaheboh ding ahi, ati.
    Hichun Jeremiah themgao chun Houin adalhan achetai.'
  mar-mar: मग हनन्या सर्व लोकांसमोर बोलला व म्हणाला, “परमेश्वर असे म्हणतो, ‘ह्याप्रमाणेच
    बाबेलाचा राजा नबुखद्नेस्सर याने लादलेले जोखड दोन वर्षाच्या आत मी प्रत्येक राष्ट्रांच्या
    मानेवरून काढून तोडून टाकीन.” मग यिर्मया संदेष्टा आपल्या वाटेने गेला.
  qub-qub: 'Paquiycashan öra llapan runacunapa ñaupancho cayno niran: «Tayta Diosga
    nin: ‹Babiloniapa raynin Nabucodonosor yügunta llapan nasyuncunaman churashantaga
    cananpita ishcay watata caynömi paquir-usharishaj.› » Chaypita Jeremiasga aywacuran.'
  bqp-bqp: Mɑ u tɔmbu kpuro sɔ̃ɔwɑ u nɛɛ, ɑmɛniwɑ Yinni Gusunɔ u geruɑ. U nɛɛ, n kɑ
    ko wɔ̃ɔ yiru u koo Bɑbilonigibun dɑm mɛ buɑ nge mɛ nɑ sugu ye bɔɔkɑ. Mɑ Yeremi
    u win swɑɑ mwɑ u n doonɔ.
  hat-hat: 'Apre sa, li pran pale ankò devan tout pèp la. Li di konsa: -Men mesaj
    Seyè a: Nan dezan, jou pou jou, se konsa mwen pral kraze pouvwa Nèbikadneza, wa
    Babilòn lan. Mwen pral kraze jouk bèf li te mete sou zepòl tout nasyon yo. Apre
    sa, pwofèt Jeremi al fè wout li.'
  eng-BSB: 'And in the presence of all the people Hananiah proclaimed, “This is what
    the LORD says: ‘In this way, within two years I will break the yoke of Nebuchadnezzar
    king of Babylon off the neck of all the nations.’” At this, Jeremiah the prophet
    went on his way.'
  eng-WEBPB: 'Hananiah spoke in the presence of all the people, saying, “The LORD
    says: ‘Even so I will break the yoke of Nebuchadnezzar king of Babylon from off
    the neck of all the nations within two full years.’” Then the prophet Jeremiah
    went his way.'
  kbq-kbq: Hagi ana'ma huteno'a Hanania'a mika vahe zamavuga otino amanage hu'ne,
    Ra Anumzamo'a huno, ama ana hukna hu'na Babiloni kini ne' Nebukatnesa'ma maka
    mopafi vahetamima, karenamare zafama zamanankempima ante'neana tare kafumofo agu'afi
    rufutagi atregahue hu'ne. Hianagi Jeremaia'ma ana nanekema nentahino'a atreno
    vu'ne.
  nhe-BL: 'Huan quej ni quiijto iniixpa nopa tlacame tlen mosentilijtoyaj nopano:
    ―Ax panos ome xihuitl hasta TOTECO quej ni quipostequis nopa cuamaxali tlen tlatequipanojcayotl
    tlen Tlanahuatijquetl Nabucodonosor tlen tlali Babilonia quitlalía ininquechcuayo
    nochi tlaltini huan nochi quinmanahuis tlen amantzi tlatequipanohuaj san tlapic.
    Huan ipan nopa tlalochtli na niquistejqui huan nimohuejcatlali.'
  gub-BL: Uze'eg teko paw wanenataromo kury. — Tuwihawete Namukononozor omono kar
    kawaru kupe pe har zàwenugar teko ywy tetea'u rehe har watuwa rehe a'e. Nezewe
    azuhazuhaw putar ihe nehe. Mokoz kwarahy ipaw 'ym mehe we azapo putar ko ma'e
    ihe nehe, i'i Tupàn, i'i Anani. Na'e aha a'e wi ihe kury.
  eng-DRA: 'And Hananias spoke in the presence of all the people, saying: Thus saith
    the Lord: Even so will I break the yoke of Nabuchodonosor the king of Babylon
    after two full years from off the neck of all the nations.'
