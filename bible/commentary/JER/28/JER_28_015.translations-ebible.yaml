  srp-1865: 'Potom reèe Jeremija prorok Ananiji proroku: èuj, Ananija; nije te poslao
    Gospod, a ti si uèinio da se narod ovaj pouzda u laž.'
  lug-lug: Awo nnabbi Yeremiya n’agamba nnabbi Kananiya nti, “Wuliriza, Kananiya!
    Mukama tannakutuma naye ggwe owalirizza eggwanga lino okwesiga obulimba.
  heb-heb: ויאמר ירמיה הנביא אל חנניה הנביא שמע נא חנניה לא שלחך יהוה ואתה הבטחת את
    העם הזה על שקר׃
  ben-IRV: তারপরে যিরমিয় ভাববাদী হনানিয় ভাববাদীকে বললেন, “হনানিয়, শোন! সদাপ্রভু
    তোমাকে পাঠান নি, কিন্তু তুমি নিজেই এই লোকেদের মিথ্যা কথায় বিশ্বাস করিয়েছ।
  pan-pan: ਤਾਂ ਯਿਰਮਿਯਾਹ ਨਬੀ ਨੇ ਹਨਨਯਾਹ ਨਬੀ ਨੂੰ ਆਖਿਆ, ਹਨਨਯਾਹ, ਜ਼ਰਾ ਸੁਣ ਤਾਂ। ਯਹੋਵਾਹ ਨੇ
    ਤੈਨੂੰ ਨਹੀਂ ਭੇਜਿਆ, ਤੂੰ ਤਾਂ ਇਸ ਪਰਜਾ ਨੂੰ ਝੂਠੀ ਆਸ ਦਿੰਦਾ ਹੈਂ
  mya-JVB: ပရောဖက်ယေရမိ ကလည်း ၊ ဟာနနိ၊ နားထောင် လော့။ ထာဝရဘုရား သည် သင့် ကို စေလွှတ်
    တော်မ မူ။ ဤ လူမျိုး သည် မုသာ ၌ ခိုလှုံမည်အကြောင်းကို သင် ပြု တတ်၏။
  tbg-tbg: Noravano tiriara minti tumanta te Hananiaarara tiha, Hananiao, iriane.
    Noravano Kotiva kia ai atitaivara, are maa vatanaaka una uva tiva nimiaramanta
    vika ai uvara quqaa uvave tiavo.
  hmo-hmo: Vadaeni peroveta tauna Ieremia ese peroveta tauna Hananaia ia hamaoroa,
    ia gwau, “Hananaia e, oi kamonai! Lohiabada ese oi ia siaia lasi, bona oi ese
    inai bese taudia edia lalodia oi ania vadaeni, oiemu hereva koikoi do idia abidadama
    henia totona.
  urd-urd: तब यरमियाह नबी ने हननियाह नबी से कहा, ऐ हननियाह, अब सुन; ख़ुदावन्द ने तुझे
    नहीं भेजा, लेकिन तू इन लोगों को झूटी उम्मीद दिलाता है।
  rus-SYN: 'И сказал пророк Иеремия пророку Анании: послушай, Анания: Господь тебя
    не посылал, и ты обнадеживаешь народ сей ложно.'
  bqc-SIM: 'Ɔ̃ ãnabi Zelemii ò ãnabi Ananiaɛ: Ma yãma Anania! Dii mɛ́ i n zĩo,
    ↄ̃ ń tò gbɛ̃́piↄ ɛɛ náaikɛ̀.'
  tcz-CHONGTHU: Chuin Jeremiah themgao chun, Hananiah jah’a hitin aseiye. “Phaten
    ngaiyin, Hananiah! Pakaiyin nangma nasol ahipoi. Ahivangin, tun mipiten jouva
    gaothu nasei hi, atahsan uve.
  mar-mar: नंतर यिर्मया संदेष्टा हनन्या संदेष्टा म्हणाला, “हनन्या! ऐक! परमेश्वराने
    तुला पाठविलेले नाही पण तू या लोकांस लबाडीवर विश्वास ठेवावयास लावले.
  qub-qub: 'Chayno willarmi Jeremiasga mastapis Hananiasta niran: «Hananías wiyamay.
    Gamtaga manami Tayta Dioschu cachamusha-cashunqui. Gamga llullacuyllapami cay
    runacunata riguiycächinqui.'
  bqp-bqp: Yerɑ Yeremi u Hɑnɑniɑ sɔ̃ɔwɑ u nɛɛ, ɑ swɑɑ dɑkio ɑ nɔ, Yinni Gusunɔ kun
    nun gɔre. Kɑ mɛ, ɑ dɑ ɑ tɔmbu gɑri weesugii sɔ̃ɔwɑ, mɑ bɑ yi nɑɑnɛ kuɑ.
  hat-hat: 'Apre sa, pwofèt Jeremi di pwofèt Ananya konsa: -Koute byen, Ananya! Se
    pa Seyè a ki te voye ou di sa, tande. Ou twonpe konfyans pèp la.'
  eng-BSB: Then the prophet Jeremiah said to the prophet Hananiah, “Listen, Hananiah!
    The LORD did not send you, but you have persuaded this people to trust in a lie.
  eng-WEBPB: Then the prophet Jeremiah said to Hananiah the prophet, “Listen, Hananiah!
    The LORD has not sent you, but you make this people trust in a lie.
  kbq-kbq: Hagi kasnampa ne' Jeremaia'a anagema huteno'a anante kasnampa ne' Hananiana
    amanage huno asami'ne. Hananiaga antahio, Ra Anumzamo'a kagrira huogante'neanagi,
    kagra havige eme hunka masavenke eme hanke'za vahe'mo'za ana keka'a antahigami'naze.
  nhe-BL: 'Huajca na, niJeremías, quej ni niquilhui Hananías, nopa istlacatica tiocamanalojquetl:
    ―Xiquita, Hananías, TOTECO ax mitztitlantoc. Nelía hueyi tiquincajcayajtoc ni
    tlacame pampa yajuanti quineltocaj moistlacaticayo.'
  gub-BL: Ezeapyaka katu nehe, Anani. Tupàn Tuweharupi Wiko Ma'e nanemur kar kwaw
    a'e. Eremuzeruzar kar 'aw teko temu'emaw rehe ne wà.
  eng-DRA: 'And Jeremias the prophet said to Hananias the prophet: Hear now, Hananias:
    the Lord hath not sent thee, and thou hast made this people to trust in a lie.'
