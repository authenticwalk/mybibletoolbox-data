verse: JER.028.015
translations:
  mal-C: 'അതിനുശേഷം യിരെമ്യാപ്രവാചകൻ ഹനന്യാപ്രവാചകനോടു പറഞ്ഞത്: “ഹനന്യാവേ, ശ്രദ്ധിക്കുക!
    യഹോവ നിന്നെ അയച്ചിട്ടില്ല. നീ ഈ ജനത്തെ ഒരു വ്യാജം വിശ്വസിപ്പിച്ചിരിക്കുന്നു.'
  deu-TKW: 'Da sprach der Prophet Jeremia zum Propheten Hananja: Höre einmal, Hananja!
    Jahwe hat dich nicht gesandt, und doch hast du dieses Volk verleitet, sich auf
    Lügen zu verlassen!'
  lin-lin: 'Bongo mosakoli Jeremi alobaki lisusu na mosakoli Anania : « Anania, yoka !
    Yawe atindi yo te ; mpe ozali kotindika bato oyo na kotia motema na makambo ya
    lokuta !'
  eng-LSV: And Jeremiah the prophet says to Hananiah the prophet, “Now hear, O Hananiah;
    YHWH has not sent you, and you have caused this people to trust on falsehood.
  eng-GNV: Then sayd the Prophet Ieremiah vnto the Prophet Hananiah, Heare nowe Hananiah,
    the Lord hath not sent thee, but thou makest this people to trust in a lye.
  eng-WEBSTER: Then said the prophet Jeremiah to Hananiah the prophet, Hear now, Hananiah;
    The LORD hath not sent thee; but thou makest this people to trust in a lie.
  nhw-BL: 'Huajca na, niJeremías, quej ni niquilhui Hananías, nopa istlacatica tlajtol
    pannextijquetl: ―Xiquita, Hananías, TOTECO amo mitztitlantoc. Nelía hueyi tiquincajcayajtoc
    ni masehualme pampa inijuanti quineltocaj moistlacaticayo.'
  swh-ONEN: Kisha nabii Yeremia akamwambia nabii Hanania, “Sikiliza Hanania! Bwana
    hajakutuma, lakini wewe umelishawishi taifa hili kuamini uongo.
  bba-bba: Yerɑ Yeremi u Hɑnɑniɑ sɔ̃ɔwɑ u nɛɛ, ɑ swɑɑ dɑkio ɑ nɔ, Yinni Gusunɔ kun
    nun ɡɔre. Kɑ mɛ, ɑ dɑ ɑ tɔmbu ɡɑri weesuɡii sɔ̃ɔwɑ, mɑ bɑ yi nɑɑnɛ kuɑ.
  eng-KJVCPB: Then said the prophet Jeremiah unto Hananiah the prophet, Hear now,
    Hananiah; The Lord hath not sent thee; but thou makest this people to trust in
    a lie.
  luo-luo: Eka janabi Jeremia nowachone janabi Hanania, “Winji Hanania! Jehova Nyasaye
    pok oori, to isehoyo ogandagi mondo ogen kuom miriambo.
  meu-meu: Bena peroveta tauna Ieremia ese peroveta tauna Hanania e hamaoroa, eto,
    Hanania e, a kamonai! Iehova ese se siaimu; bona oi ese ina bese taudia lalodia
    e ha-uradia bena koikoi herevana vada e abidadama henia.
  npi-ULB: अनि यर्मिया अगमवक्ताले हनन्याह अगमवक्तालाई भने, “हे हनन्याह, सुन, परमप्रभुले
    तिमीलाई पठाउनुभएको होइन, तर तिमी आफैले यी मानिसलाई झूटो कुरामा विश्‍वास गर्न लगाएका
    छौ ।
  yor-yor: Wòlíì Jeremiah sọ fún wòlíì Hananiah pé, “Gbọ́ ọ, Hananiah! Olúwa kò rán
    ọ, síbẹ̀, ìwọ jẹ́ kí orílẹ̀-èdè yìí gba irọ́ gbọ́.
  pes-OPCB: 'آنگاه به حننیا گفتم: «حننیا، گوش کن! خداوند تو را نفرستاده و با تو سخن
    نگفته است. تو می‌خواهی مردم را مجبور کنی که به وعده‌های دروغین تو امید ببندند.'
  tgl-ULB: Sumunod na sinabi ni Jeremias na propeta kay Ananias na propeta, “Makinig
    ka Ananias! hindi ka sinugo ni Yahweh, ngunit ikaw mismo ang naging dahilan upang
    maniwala sa kasinungalingan ang mga taong ito.
  hui-hui: Yaremaia ibugua bi urunidagua lai howa Hananaiahondo laabo halu lalu, Hananaia-o
    bi ogo hale habe. Í̠ Anduane Homogohanda pu laya handala ndo ibiriya. Í̠nime wali
    agali ke̱ howa la hondo harigola tigua í̠naga bi larigo mo henene hai haya.
  mya-mya: ထို​နောက်​ငါ​သည်​ဟာ​န​နိ​အား``ဟာ​န​နိ၊ နား​ထောင်​လော့။ ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်
    အား​စေ​လွှတ်​တော်​မူ​သည်​မ​ဟုတ်။ သင်​သည် ဤ​ပြည်​သူ​တို့​အား​မု​သား​စ​ကား​ကို ယုံ​ကြည်​အောင်​ပြု​လျက်​နေ​သည်​ဖြစ်​၍၊-
  bod-N: དེ་ནས་ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱས་ལུང་སྟོན་པ་ཧ་ནན་ཡཱ་ལ་འདི་ལྟར། ཀྱེ་ཧ་ནན་ཡཱ་ཁྱོད་ཀྱིས་ཉོན་ཅིག
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་མངགས་པ་མིན་ཡང་། ཁྱོད་ཀྱིས་མི་འདི་རྣམས་རྫུན་ལ་བརྟེན་པར་བྱས་པས།
  sna-sna: Ipapo muprofita Jeremia akati kuna Hanania muprofita, “Inzwa, Hanania!
    Jehovha haana kukutuma iwe, asi wakanyengera rudzi urwu kuti ruvimbe nenhema dzako.
  spa-BLM: 'Entonces el profeta Jeremías dijo al profeta Hananías: “¡Escucha, Hananías!
    El Señor no te ha enviado, sino que haces que este pueblo confíe en una mentira.'
  cac-cac: 'Ix lajvi chi'', ix valan d''a vin̈aj Hananías chi'' icha tic: —Hananías,
    ab'' val tas ol vala''. Man̈oc Jehová ix checan ala''. Palta a tas tzal syac''och
    eb'' anima yipoc sc''ool chi'' man̈ yeloclaj.'
  swh-ULB: Kisha nabii Yeremia akamwambia Hanania nabii, “Sikiliza Hanania! Yahwe
    hajakutuma, bali wewe mwenyewe umewasababisha watu hawa kuamini katika uongo.
  bel-bel: 'І сказаў прарок Ерамія прароку Ананію: паслухай, Ананія: Гасподзь цябе
    не пасылаў, і ты абнадзейваеш народ гэты фальшыва.'
  deu-ELBBK: 'Und der Prophet Jeremia sprach zu dem Propheten Hananja: Höre doch,
    Hananja! Der HERR hat dich nicht gesandt, sondern du hast dieses Volk auf eine
    Lüge vertrauen lassen.'
  mbb-OT: 'Ne migkaǥi is ebpeneuven he si Jeremias diyà te ebpeneuven he si Hanania
    te, “Pemineg ka, Hanania! Is Nengazen wazà medsuǥù kenikew! Ne impetuu nu is menge
    etew kayi te nasyun te tarù. Umbe iyan heini migkaǥi te Nengazen: Id-awè ku sikew
    kayi te kelibutan. Guntaan mismu he tuig ebpatey ka su mibpenurù nu is menge etew
    te kebpekidsukulà kedì!”'
  mal-2015: 'പിന്നെ യിരെമ്യാപ്രവാചകൻ ഹനന്യാപ്രവാചകനോടു: ഹനന്യാവേ, കേൾക്ക! യഹോവ നിന്നെ
    അയച്ചിട്ടില്ല; നീ ഈ ജനത്തെ ഭോഷ്കിൽ ആശ്രയിക്കുമാറാക്കുന്നു.'
  rmc-rmc: 'O prorokos Jeremijaš phenďa le prorokoske Chananijašoske: „Noča šun, Chananijaš,
    o RAJ tut na bičhaďa, ale tu prevakerďal kale manušen, hoj te pačan le klamišagoske!'
  pes-OPV: 'آنگاه ارمیا نبی به حننیا نبی گفت: «ای حننیا بشنو! خداوند تو را نفرستاده
    است بلکه تواین قوم را وامیداری که به دروغ توکل نمایند.'
  ron-1924: 'Ши пророкул Иеремия а зис пророкулуй Ханания: „Аскултэ, Ханания! Домнул
    ну те-а тримис, чи ту инсуфль попорулуй о ынкредере минчиноасэ.'
  ben-OBCV: তারপর ভাববাদী যিরমিয় ভাববাদী হনানিয়েকে বললেন, “হনানিয়, তুমি শোনো! সদাপ্রভু
    তোমাকে প্রেরণ করেননি, তবুও তুমি চেষ্টা করেছ এই জাতিকে মিথ্যা কথায় বিশ্বাস করাতে।
  som-som: Markaas Nebi Yeremyaah wuxuu Nebi Xananyaah ku yidhi, Xananyaahow, bal
    haatan i maqal. Rabbigu kuma soo dirin, laakiinse waxaad dadkan ka dhigaysaa inay
    been isku halleeyaan.
  lat-VUC: 'Et dixit Jeremias propheta ad Hananiam prophetam: Audi, Hanania: non misit
    te Dominus, et tu confidere fecisti populum istum in mendacio.'
  eng-ASVBT: 'Then said the prophet Jeremiah unto Hananiah the prophet, Hear now,
    Hananiah: Jehovah hath not sent thee; but thou makest this people to trust in
    a lie.'
  ita-1885: 'Poi il profeta Geremia disse al profeta Anania: Deh! ascolta, o Anania:
    Il Signore non ti ha mandato, e tu hai fatto confidar questo popolo in menzogna.'
  eng-LXXUP: The Lord made the earth by his power, preparing the world by his wisdom,
    by his understanding he stretched out the heaven.
  eng-ULB: Next Jeremiah the prophet said to Hananiah the prophet, “Listen Hananiah!
    Yahweh has not sent you, but you yourself have caused this people to believe in
    lies.
  spa-VBL: 'Entonces el profeta Jeremías le dijo al profeta Hananías: “¡Escucha esto,
    Hananías! El Señor no te envió a ti, pero tú has convencido a este pueblo de creer
    en una mentira.'
  fra-_FOB: 'Puis Jérémie, le prophète, dit à Hanania, le prophète: Écoute, Hanania!
    l''Éternel ne t''a pas envoyé; mais tu as fait que ce peuple a mis sa confiance
    dans le mensonge.'
  mal-mal: 'പിന്നെ യിരെമ്യാപ്രവാചകൻ ഹനന്യാപ്രവാചകനോട്: “ഹനന്യാവേ, കേൾക്കുക! യഹോവ നിന്നെ
    അയച്ചിട്ടില്ല; നീ ഈ ജനത്തെ വ്യാജത്തിൽ ആശ്രയിക്കുമാറാക്കുന്നു”.'
  urd-GVR: Phir Yarmiyāh ne Hananiyāh se kahā, “Ai Hananiyāh, sun! Go Rab ne tujhe
    nahīṅ bhejā to bhī tū ne is qaum ko jhūṭ par bharosā rakhne par āmādā kiyā hai.
  suz-BL: मिनु परमप्रभु यावे आ लोव़ पाइब येरमीयाम, परमप्रभु यावे आ लोव़ पाइब हनान्‍याह
    कली “ए हनान्‍याह, नेनो। परमप्रभु यावेमी इ कली मसोइक्‍त। मिनु गे एको मुर आन कली
    जोल लोव़ पा थमा सुइक्‍पाइश्‍शो बाक्‍नेवे।
  eng-NOY: 'Jeremiah the prophet said also to Hananiah the prophet: Hear now, Hananiah!
    Jehovah hath not sent thee; but thou makest this people to trust in a lie.'
  ita-1927: 'E il profeta Geremia disse al profeta Anania: “Ascolta, Anania! L’Eterno
    non t’ha mandato, e tu hai indotto questo popolo a confidar nella menzogna.'
  ckb-ckb: 'ئینجا یەرمیا پێغەمبەر بە حەنەنیا پێغەمبەری گوت: «حەنەنیا گوێ بگرە! یەزدان
    تۆی نەناردووە، تۆش وات کردووە ئەم گەلە پشت بە درۆ ببەستێت.'
  eng-BBE: Then the prophet Jeremiah said to Hananiah the prophet, Give ear, now,
    Hananiah; the Lord has not sent you; but you are making this people put their
    faith in what is false.
  kan-OKCV: ಆಗ ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನು ಪ್ರವಾದಿಯಾದ ಹನನ್ಯನಿಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಹನನೀಯನೇ,
    ಕೇಳು. ಯೆಹೋವ ದೇವರು ನಿನ್ನನ್ನು ಕಳುಹಿಸಲಿಲ್ಲ. ಆದರೆ ನೀನು ಈ ಜನರನ್ನು ಸುಳ್ಳಿನಲ್ಲಿ ಭರವಸೆ
    ಇಡುವಂತೆ ಮಾಡುತ್ತೀ.
  tam-2017: 'பின்பு எரேமியா தீர்க்கதரிசி அனனியா என்கிற தீர்க்கதரிசியை நோக்கி: இப்போதும்
    அனனியாவே, கேள்; யெகோவா உன்னை அனுப்பினதில்லை; நீயோ இந்த மக்களைப் பொய்யை நம்பச்
    செய்தாய்.'
  spa-RV-1909: 'Entonces dijo el profeta Jeremías á Hananías profeta: Ahora oye, Hananías;
    Jehová no te envió, y tú has hecho confiar á este pueblo en mentira.'
  ron-BTF: 'Atunci profetul Ieremia i-a spus profetului Hanania: Ascultă acum, Hanania;
    DOMNUL nu te-a trimis pe tine; ci tu faci pe acest popor să se încreadă într-o
    minciună.'
  eng-WEBP: Then the prophet Jeremiah said to Hananiah the prophet, “Listen, Hananiah!
    The LORD has not sent you, but you make this people trust in a lie.
  eng-FBV: Then the prophet Jeremiah said to the prophet Hananiah, “Listen to this,
    Hananiah! The Lord didn't send you, but you have convinced these people to believe
    in a lie.
  nld-1939: 'En tot den profeet Chananja zelf sprak de profeet Jeremias: Luister Chananja;
    Jahweh heeft u niet gezonden, maar gij hebt de verwachting van dit volk op leugens
    gegrond.'
  nch-BL: 'Huajca na, niJeremías, quej ni niquilhui Hananías, nopa istacatica tajtolpanextijquet:
    ―Xiquita, Hananías, TOTECO amo mitztitantoc. Nelía hueyi tiquincajcayajtoc ni
    masehualme pampa inijuanti quineltocaj moistacaticayo.'
  vie-1934: 'Đoạn, tiên tri Giê-rê-mi nói với tiên tri Ha-na-nia rằng: Hỡi Ha-na-nia,
    hãy nghe! Đức Giê-hô-va chưa hề sai ngươi, nhưng ngươi làm cho dân nầy trông cậy
    sự giả dối.'
  hin-CV: तब भविष्यद्वक्ता येरेमियाह ने भविष्यद्वक्ता हाननियाह को संबोधित किया, “अब
    यह सुन लो, हाननियाह! याहवेह ने तुम्हें भेजा ही नहीं है, तुमने इन लोगों को असत्य
    पर विश्वास करने पर विवश किया है.
  spa-BES: 'Entonces el profeta Jeremías dijo al profeta Hananías: Escucha, ahora,
    Hananías; el Señor no te ha enviado; Pero estás haciendo que esta gente ponga
    su fe en lo que es falso.'
  tdx-tdx: 'Le hoe t’Iirmeà mpitoky amy Kananiaho mpitoky: Mahajanjiña hey ry Kananiaho;
    tsy nañirak’ azo t’Iehovà; vaho ampiatoa’o ami’ty vande ondaty retoa.'
  tha-KJV: และเยเรมีย์​ผู้​พยากรณ์​ได้​พู​ดก​ับฮานันยาห์​ผู้​พยากรณ์​ว่า “ฮานันยาห์
    ขอท่านฟัง พระเยโฮวาห์​มิได้​ทรงใช้​ท่าน แต่​ท่านได้กระทำให้​ชนชาติ​นี้​วางใจในความเท็จ
  por-BR-2018: 'E disse o profeta Jeremias ao profeta Hananias: Agora ouve, Hananias:
    o SENHOR não te enviou, porém tu fizeste este povo confiar em mentiras.'
  deu-ELO: 'Und der Prophet Jeremia sprach zu dem Propheten Hananja: Höre doch, Hananja!
    Jehova hat dich nicht gesandt, sondern du hast dieses Volk auf eine Lüge vertrauen
    lassen.'
  eng-WYC-2018: And Jeremy, the prophet, said to Hananiah, the prophet, Hananiah,
    hear thou; the Lord sent not thee, and thou madest this people for to trust in
    leasing. (And the prophet Jeremiah said to the prophet Hananiah, Hananiah, listen
    thou; the Lord did not send thee, and thou madest this people to trust in lies
    or to believe lies.)
  epo-epo: 'Tiam la profeto Jeremia diris al la profeto Ĥananja: Aŭskultu, Ĥananja;
    la Eternulo vin ne sendis, kaj vi kredigas al ĉi tiu popolo malveraĵon.'
  uig-PIN: 'Andin Yǝrǝmiya pǝyƣǝmbǝr Ⱨananiya pǝyƣǝmbǝrgǝ: «Ⱪulaⱪ sal, Ⱨananiya! Pǝrwǝrdigar
    seni ǝwǝtkǝn ǝmǝs! Sǝn bu hǝlⱪni yalƣanqiliⱪⱪa ixǝndürgǝnsǝn!'
  beo-beo: 'Amo sia: huluane na da Ha:nanaiama sia:i, amola eno amane sia:i, “Ha:nanaia!
    Di nabima! Hina Gode da di hame asunasi. Amola, dunu da giadofale dawa:ma:ne,
    di da ilima ogogosa.'
  tpi-OTNT: Jeremaia i autim pinis dispela tok na em i tok moa long Hanania olsem,
    “Hanania, yu harim. Bikpela i no bin salim yu i kam. Tasol yu giamanim ol manmeri
    na ol i bilipim tok bilong yu.
  hau-SA: Sa’an nan annabi Irmiya ya ce wa annabi Hananiya, “Ka saurara, Hananiya!
    Ubangiji bai aike ka ba, duk da haka ka lallashe wannan al’umma su dogara ga ƙarya.
  uig-LAT: 'Andin Yeremiya peyghember Hananiya peyghemberge: «Qulaq sal, Hananiya!
    Perwerdigar séni ewetken emes! Sen bu xelqni yalghanchiliqqa ishendürgensen!'
  nde-nde: Umphrofethi uJeremiya wasesithi kuHananiya umphrofethi, “Lalela, Hananiya!
    UThixo kakuthumanga, kodwa usuwenze isizwe lesi sathemba amanga.
  ton-ton: ¶ Pea naʻe toki pehē ʻe he palōfita ko Selemaia ki he palōfita ko Hanania,
    “Fanongo mai, Hanania; naʻe ʻikai fekau koe ʻe Sihova; ka kuo ke ngaohi ʻae kakai
    ni ke nau falala ki he loi.
  ces-1613: 'Zatím řekl Jeremiáš prorok Chananiášovi proroku: Slyšiž nyní, Chananiáši:
    Neposlal tebe Hospodin, ale ty jsi k tomu přivedl, aby lid tento ve lži skládal
    doufání.'
  eng-WMB: Then the prophet Jeremiah said to Hananiah the prophet, “Listen, Hananiah!
    The LORD has not sent you, but you make this people trust in a lie.
  tam-TCV: அப்பொழுது இறைவாக்கினன் எரேமியா, இறைவாக்கினன் அனனியாவிடம், “அனனியாவே! கேள்,
