verse: JER.028.005
translations:
  mal-C: അപ്പോൾ യഹോവയുടെ ആലയത്തിൽ നിന്നിരുന്ന പുരോഹിതന്മാരുടെയും സകലജനങ്ങളുടെയും മുമ്പിൽവെച്ച്
    യിരെമ്യാപ്രവാചകൻ ഹനന്യാപ്രവാചകനോട് ഇപ്രകാരം പറഞ്ഞു.
  deu-TKW: Da sprach der Prophet Jeremia zu dem Propheten Hananja in Gegenwart der
    Priester und in Gegenwart alles Volks, das im Tempel Jahwes stand,
  lin-lin: Bongo Mosakoli Jeremi azongiselaki mosakoli Anania eyano na miso ya Banganga-Nzambe
    mpe ya bato nyonso oyo batelemaki kati na Tempelo ya Yawe.
  eng-LSV: And Jeremiah the prophet says to Hananiah the prophet, before the eyes
    of the priests, and before the eyes of all the people who are standing in the
    house of YHWH,
  eng-GNV: Then the Prophet Ieremiah saide vnto the Prophet Hananiah in the presence
    of ye Priests, and in the presence of all the people that stoode in the House
    of the Lord.
  eng-WEBSTER: Then the prophet Jeremiah said to the prophet Hananiah in the presence
    of the priests, and in the presence of all the people that stood in the house
    of the LORD,
  nhw-BL: 'Huajca na, nitlajtol pannextijquetl Jeremías, nijnanquili nopa istlacatica
    tlajtol pannextijquetl Hananías iniixpa nopa totajtzitzi huan nochi nopa masehualme
    catli itztoyaj ipan itiopa TOTECO, huan niquilhui:'
  swh-ONEN: Ndipo nabii Yeremia akamjibu nabii Hanania mbele ya makuhani na watu wote
    waliokuwa wamesimama ndani ya nyumba ya Bwana.
  bba-bba: Yerɑ Yeremi u Gusunɔn sɔmɔ Hɑnɑniɑ wisɑ yɑ̃ku kowobu kɑ tɔn be bɑ wɑ̃ɑ
    Yinni Gusunɔn sɑ̃ɑ yeru mi kpuron wuswɑɑɔ,
  eng-KJVCPB: Then the prophet Jeremiah said unto the prophet Hananiah in the presence
    of the priests, and in the presence of all the people that stood in the house
    of the Lord,
  luo-luo: Eka janabi Jeremia nodwoko janabi Hanania e nyim jodolo kod ji duto mane
    ochungʼ e od Jehova Nyasaye.
  meu-meu: Bena peroveta tauna Ieremia ese peroveta tauna Hanania e hereva henia,
    hahelaḡa taudia bona Iehova ena dubu Ialonai e gini taudia iboudiai vairadiai.
  npi-ULB: त्यसैले परमप्रभुको मन्दिरमा खडा भएका पुजारीहरू र सबै मानिसको सामु यर्मिया
    अगमवक्ताले हनन्याह अगमवक्तासित बोले ।
  yor-yor: Wòlíì Jeremiah wí fún wòlíì Hananiah ní iwájú ọmọ àlùfáà àti àwọn ènìyàn
    tí wọ́n dúró ní ilé Olúwa.
  pes-OPCB: 'آنگاه من در حضور کاهنان و مردمی که در خانهٔ خدا جمع شده بودند، به حننیا
    گفتم:'
  tgl-ULB: Kaya nagsalita si Jeremias na propeta kay Ananias na propeta sa harap ng
    mga pari at sa lahat ng mga taong nakatayo sa tahanan ni Yahweh.
  hui-hui: Ani layagola Anduane Homogonaga bi mana latagi haga Yaramaia ibugua loma
    binigo mo miagarubi wali agalirubi bibahende Anduane Homogonaga andaha bu hearunaga
    deni howa bi ladai bini.
  mya-mya: ထို​အ​ခါ​ငါ​သည်​ပ​ရော​ဖက်​ဟာ​န​နိ​အား ဗိ​မာန်​တော်​ထဲ​တွင်​ရပ်​လျက်​နေ​သော
    ယဇ်​ပု ရော​ဟိတ်​များ​နှင့်​ပြည်​သူ​အ​ပေါင်း​တို့​၏ ရှေ့​၌၊-
  bod-N: ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱས་མཆོད་དཔོན་རྣམས་དང་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་དུ་ལངས་བསྡད་ཡོད་པའི་མི་ཐམས་ཅད་ཀྱི་མདུན་དུ་ལུང་སྟོན་པ་ཧ་ནན་ཡཱ་ལ་འདི་ལྟར།
  sna-sna: Ipapo muprofita Jeremia akapindura muprofita Hanania pamberi pavaprista
    navanhu vose vakanga vamire muimba yaJehovha.
  spa-BLM: 'Entonces el profeta Jeremías dijo al profeta Ananías en presencia de los
    sacerdotes y de todo el pueblo que estaba en la casa de Yahvé:'
  cac-cac: 'Ix in tac''vi d''a vin̈ d''a yichan̈ eb'' sacerdote yed'' d''a yichan̈
    masanil anima ayec'' d''a templo chi''. Ix valan icha tic:'
  swh-ULB: Kwa hiyo Yeremia nabii akasema kwa Hanania nabii mbele ya makuhani na kwa
    watu wote waliosimama katika nyumba ya Yahwe.
  bel-bel: І сказаў Ерамія прарок прароку Ананіі на вачах у сьвятароў і на вачах ва
    ўсяго народа, што стаялі ў доме Гасподнім, -
  deu-ELBBK: Da sprach der Prophet Jeremia zu dem Propheten Hananja vor den Augen
    der Priester und vor den Augen alles Volkes, das im Haus des HERRN stand;
  mbb-OT: Ne midtavak te ebpeneuven he si Jeremias is ebpeneuven he si Hanania diyà
    te etuvangan te menge memumuhat wey te ebpemenhitindeg he menge etew ziyà te valey
    te Nengazen.
  mal-2015: 'അപ്പോൾ യിരെമ്യാപ്രവാചകൻ പുരോഹിതന്മാരും യഹോവയുടെ ആലയത്തിൽ നില്ക്കുന്ന
    സകലജനവും കേൾക്കെ ഹനന്യാപ്രവാചകനോടു പറഞ്ഞതു:'
  rmc-rmc: Akor o prorokos Jeremijaš anglal o rašaja the anglal savore manuša, so
    ačhenas andro Chramos le RAJESKRO, odphenďa le prorokoske Chananijašoske
  pes-OPV: آنگاه ارمیا نبی به حننیا نبی در حضورکاهنان و تمامی قومی که در خانه خداوند
    حاضربودند گفت؛
  ron-1924: Пророкул Иеремия а рэспунс пророкулуй Ханания ын фаца преоцилор ши а ынтрегулуй
    попор, каре стэтяу ын Каса Домнулуй.
  ben-OBCV: তখন ভাববাদী যিরমিয় সদাপ্রভুর গৃহে যাজকদের ও অন্য সব লোক যারা সেখানে দাঁড়িয়েছিল,
    তাদের উপস্থিতিতে ভাববাদী হনানিয়কে উত্তর দিলেন।
  som-som: Markaas Nebi Yeremyaah baa la hadlay Nebi Xananyaah iyadoo ay wada joogaan
    wadaaddadii iyo dadkii guriga Rabbiga dhex taagnaa oo dhammu.
  lat-VUC: 'Et dixit Jeremias propheta ad Hananiam prophetam, in oculis sacerdotum,
    et in oculis omnis populi qui stabat in domo Domini:'
  eng-ASVBT: Then the prophet Jeremiah said unto the prophet Hananiah in the presence
    of the priests, and in the presence of all the people that stood in the house
    of Jehovah,
  ita-1885: E il profeta Geremia rispose al profeta Anania, nel cospetto de' sacerdoti,
    e nel cospetto di tutto il popolo, ch'era presente nella Casa del Signore,
  eng-LXXUP: For Israel and Judah have not been forsaken of their God, of the Lord
    Almighty; whereas their land was filled with iniquity against the holy things
    of Israel.
  eng-ULB: So Jeremiah the prophet spoke to Hananiah the prophet in front of the priests
    and to all the people who stood in Yahweh's house.
  spa-VBL: Entonces el profeta Jeremías respondió al profeta Ananías delante de los
    sacerdotes y de todo el pueblo que estaba de pie en el Templo del Señor.
  fra-_FOB: Alors Jérémie, le prophète, parla à Hanania, le prophète, en présence
    des sacrificateurs et en présence de tout le peuple, qui se tenaient dans la maison
    de l'Éternel.
  mal-mal: 'അപ്പോൾ യിരെമ്യാപ്രവാചകൻ പുരോഹിതന്മാരും യഹോവയുടെ ആലയത്തിൽ നില്ക്കുന്ന സകലജനവും
    കേൾക്കെ ഹനന്യാപ്രവാചകനോടു പറഞ്ഞത്:'
  urd-GVR: Yih sun kar Yarmiyāh ne imāmoṅ aur Rab ke ghar meṅ khaṛe bāqī parastāroṅ
    kī maujūdagī meṅ Hananiyāh nabī se kahā,
  suz-BL: मिनु नोले परमप्रभु यावे आ लोव़ पाइब येरमीयाम परमप्रभु यावे आ खिंम राप्‍शा
    बाक्‍शो चढ़ेब नु मुर नेल्‍ल आन ङोंइती मेको परमप्रभु यावे आ लोव़ पाइब हनान्‍याह
    कली
  eng-NOY: Then Jeremiah the prophet spake to Hananiah the prophet, in the presence
    of the priests, and in the presence of all the people that stood in the house
    of Jehovah.
  ita-1927: E il profeta Geremia rispose al profeta Anania in presenza de’ sacerdoti
    e in presenza di tutto il popolo che si trovava nella casa dell’Eterno.
  ckb-ckb: یەرمیای پێغەمبەریش لەبەردەمی کاهینەکان و هەموو گەل ئەوانەی لە ماڵی یەزدان
    وەستابوون وەڵامی حەنەنیای پێغەمبەری دایەوە،
  eng-BBE: Then the prophet Jeremiah said to the prophet Hananiah, before the priests
    and all the people who had come into the house of the Lord,
  kan-OKCV: ಆಗ ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನು ಯಾಜಕರ ಮುಂದೆಯೂ, ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ನಿಂತಿರುವ ಜನರೆಲ್ಲರ
    ಮುಂದೆಯೂ ಪ್ರವಾದಿಯಾದ ಹನನ್ಯನಿಗೆ,
  tam-2017: 'அப்பொழுது எரேமியா தீர்க்கதரிசி ஆசாரியர்கள் பார்த்திருக்கவும், யெகோவாவுடைய
    ஆலயத்தில் நின்றிருந்த மக்களெல்லோரும் பார்த்திருக்கவும் அனனியா தீர்க்கதரிசியை நோக்கி:'
  spa-RV-1909: Entonces respondió Jeremías profeta á Hananías profeta, delante de
    los sacerdotes y delante de todo el pueblo que estaba en la casa de Jehová.
  ron-BTF: Atunci profetul Ieremia i-a spus profetului Hanania în prezența preoților
    și în prezența întregului popor care stătea în picioare în casa DOMNULUI,
  eng-WEBP: Then the prophet Jeremiah said to the prophet Hananiah in the presence
    of the priests, and in the presence of all the people who stood in the LORD’s
    house,
  eng-FBV: Then the prophet Jeremiah responded to the prophet Hananiah in front of
    the priests and all the people who were standing in the Lord's Temple.
  nld-1939: Maar de profeet Jeremias diende den profeet Chananja van antwoord in tegenwoordigheid
    van de priesters en van heel het volk, dat zich in de tempel van Jahweh bevond.
  nch-BL: 'Huajca na, nitajtolpanextijquet Jeremías, nijnanquili nopa istacatica tajtolpanextijquet
    Hananías iniixpa nopa totajtzitzi huan nochi nopa masehualme cati itztoyaj ipan
    itiopa TOTECO, huan niquilhui:'
  vie-1934: Bấy giờ, tiên tri Giê-rê-mi đáp cùng tiên tri Ha-na-nia, trước mặt các
    thầy tế lễ và cả dân sự đang đứng trong nhà Đức Giê-hô-va.
  hin-CV: यह सुन भविष्यद्वक्ता येरेमियाह ने भविष्यद्वक्ता हाननियाह को पुरोहितों एवं
    याहवेह के भवन में उपस्थित सारे लोगों के समक्ष संबोधित करते हुए कहा.
  spa-BES: 'Entonces el profeta Jeremías dijo al profeta Hananías, delante de los
    sacerdotes y de todas las personas que habían venido a la casa del Señor:'
  tdx-tdx: Aa le hoe t’Iirmeà mpitoky amy Kananiaho mpitoky añatrefa’ o mpisoroñeo
    naho aolo ze hene ondaty nijohañe añ’ anjomba’ Iehovà eo,
  tha-KJV: แล​้วเยเรมีย์​ผู้​พยากรณ์​ก็​พู​ดก​ับฮานันยาห์​ผู้​พยากรณ์​ต่อหน้าบรรดาปุโรหิต
    และต่อหน้าประชาชนทั้งปวงผู้ซึ่งยืนอยู่ในพระนิเวศของพระเยโฮวาห์
  por-BR-2018: Então o profeta Jeremias disse ao profeta Hananias, diante dos sacerdotes
    e diante de todo o povo que estava na casa do SENHOR.
  deu-ELO: Da sprach der Prophet Jeremia zu dem Propheten Hananja vor den Augen der
    Priester und vor den Augen alles Volkes, das im Hause Jehovas stand;
  eng-WYC-2018: And Jeremy, the prophet, said to Hananiah, the prophet, before the
    eyes of priests, and before the eyes of all the people that stood in the house
    of the Lord. (And the prophet Jeremiah spoke to the prophet Hananiah, before the
    priests, and before all the people who stood in the House of the Lord.)
  epo-epo: Tiam la profeto Jeremia respondis al la profeto Ĥananja antaŭ la okuloj
    de la pastroj, kaj de la tuta popolo, kiu staris en la domo de la Eternulo;
  uig-PIN: Andin Yǝrǝmiya pǝyƣǝmbǝr kaⱨinlar wǝ Pǝrwǝrdigarning ɵyidǝ turƣan barliⱪ
    halayiⱪ aldida Ⱨananiya pǝyƣǝmbǝrgǝ sɵz ⱪildi.
  beo-beo: Amalalu, gobele salasu dunu amola dunu huluane Debolo Debolo ganodini lelu,
    amo nabima:ne, na da Ha:nanaiama amane sia:i,
  tpi-OTNT: Orait nau profet Jeremaia i bekim tok bilong profet Hanania long ai bilong
    ol pris na olgeta manmeri i sanap klostu long haus bilong Bikpela.
  hau-SA: Sai annabi Irmiya ya amsa wa annabi Hananiya a gaban firistoci da kuma dukan
    mutane waɗanda suke tsaye a gidan Ubangiji.
  uig-LAT: Andin Yeremiya peyghember kahinlar we Perwerdigarning öyide turghan barliq
    xalayiq aldida Hananiya peyghemberge söz qildi.
  nde-nde: Umphrofethi uJeremiya waphendula umphrofethi uHananiya phambi kwabaphristi
    labantu bonke ababemi endlini kaThixo.
  ton-ton: ¶ Pea naʻe toki pehē ʻe he palōfita ko Selemaia, ki he palōfita ko Hanania,
    ʻi he ʻao ʻoe kau taulaʻeiki, pea ʻi he ʻao ʻoe kakai kotoa pē naʻe tutuʻu ʻi
    he fale ʻo Sihova,
  ces-1613: Tedy řekl Jeremiáš prorok Chananiášovi proroku tomu před očima kněží a
    před očima všeho lidu, kteříž stáli v domě Hospodinově,
  eng-WMB: Then the prophet Jeremiah said to the prophet Hananiah in the presence
    of the priests, and in the presence of all the people who stood in the LORD’s
    house,
  tam-TCV: அப்பொழுது எரேமியா, ஆசாரியருக்கும் யெகோவாவின் ஆலயத்தில் நின்றுகொண்டிருந்த
    எல்லா மக்களுக்கும் முன்பாக, இறைவாக்கினன் அனனியாவுக்குப் பதிலளித்தான்.
  ceb-ULB: Busa si propeta Jeremias nakigsulti kang Hanania nga propeta sa atubangan
    sa mga pari ug sa tanan nga katawhan nga mitindog sa atubangan sa balay ni Yahweh.
  pol-UBG: Wtedy prorok Jeremiasz powiedział do proroka Chananiasza wobec kapłanów
    i wobec całego ludu, który stał w domu PANA;
  urd-GVU: یہ سن کر یرمیاہ نے اماموں اور رب کے گھر میں کھڑے باقی پرستاروں کی موجودگی
    میں حننیاہ نبی سے کہا،
  deu-1912: Da sprach der Prophet Jeremia zu dem Propheten Hananja in der Gegenwart
    der Priester und des ganzen Volks, die im Hause des HERRN standen,
  kan-2017: ಆಗ ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನು ಯೆಹೋವನ ಆಲಯದೊಳಗೆ ನಿಂತಿದ್ದ ಯಾಜಕರ ಮತ್ತು ಸಕಲಜನರ ಎದುರಿನಲ್ಲಿ
    ಪ್ರವಾದಿಯಾದ ಹನನ್ಯನಿಗೆ,
  yap-yap: Ma aram mug ga’ar ngak Hananiah u p’eowchen e prist nge urngin e girdi’
    nib sak’iy u lan e Tempel,
  hlt-MCSB: Te dongah BOEIPA im kah aka pai khosoih rhoek mikhmuh neh pilnam boeih
    kah mikhmuh ah tonghma Jeremiah loh tonghma Hananiah te a thui pah.
  mdy-ETH: ታኣኒ ዒማና ቄኤሶንታ ጌኤዦ ማኣሮይዳ ዔቂ ዓኣ ዴሮ ቢያሢንታ ቤርታ ሃናኒያም ሂዚ ጌዔኔ፦
  twi-ASANTE: Na odiyifoɔ Yeremia buaa odiyifoɔ Hanania wɔ asɔfoɔ ne nnipa a na wɔgyinagyina
    Awurade efie no nyinaa anim.
  eng-WEBU: Then the prophet Jeremiah said to the prophet Hananiah in the presence
    of the priests, and in the presence of all the people who stood in the LORD’s
    house,
  wal-wal: Yaagin GODAA Beeta Maqidasiyaa giddon eqqida qeesetunne asatu ubbatu sinttan
    hananabaa yootiya Ermmaasi hananabaa yootiya Hanaaniyaassi
  spa-PDDPT: Entonces el profeta Jeremías respondió al profeta Hananías en presencia
    de los sacerdotes y de todo pueblo que estaba en pie en la Casa de Yavé.
  gun-gun: Ha'e ramo profeta Jeremias ombovai profeta Hananias, sacerdote kuery ha'e
    Senhor pegua opy heta va'e kuery oendua py.
  ilo-ULB: Nakisarita ngarud ni Jeremias a profeta kenni Hananias a profeta iti sangoanan
    dagiti papadi ken dagiti amin a tattao a nakatakder iti sangoanan ti balay ni
    Yahweh.
  kpg-kpg: Gei au ga helekai adu gi Hananiah i mua digau hai mee dabu mo digau huogodoo
    ala e tuu mai i lodo di Hale Daumaha,
  uig-ARA: ئاندىن يەرەمىيا پەيغەمبەر كاھىنلار ۋە پەرۋەردىگارنىڭ ئۆيىدە تۇرغان بارلىق
    خالايىق ئالدىدا ھانانىيا پەيغەمبەرگە سۆز قىلدى.
  sus-sus: Annabi Yeremi naxa Annabi Xananiya yaabi sɛrɛxɛdubɛe nun ɲama ya xɔri Alatala
    xa hɔrɔmɔbanxi kui.
  pon-2006: I ahpw patohwanohng Ananaia mwohn samworo kan oh aramas koaros me kesikesihnen
    nan Tehnpas Sarawio,
  ksd-ksd: Ma ra propet Ieremia i ga biti ta ra propet Kanania ta ra luaina mata i
    ra umana tena tinabar ma ta ra luaina mata i ra tarai dia ga tur ta ra kuba i
    ra Luluai,
  tur-YTC: 'O zaman Peygamber Yeremya, kâhinlerin ve Yahve''nin evinde duran bütün
    halkın önünde Peygamber Hananya''ya şöyle dedi:'
  grc-BRENT: Διότι οὐκ ἐχήρευσεν Ἰσραὴλ καὶ Ἰούδας ἀπὸ Θεοῦ αὐτῶν, ἀπὸ Κυρίου παντοκράτορος,
    ὅτι ἡ γῆ αὐτῶν ἐπλήσθη ἀδικίας ἀπὸ τῶν ἁγίων Ἰσραήλ.
  ind-AYT: Kemudian, Nabi Yeremia berkata kepada Nabi Hananya di hadapan para imam
    dan di hadapan semua orang yang berdiri di rumah TUHAN,
  nya-nya: Pamenepo mneneri Yeremiya anayankha mneneri Hananiya pamaso pa ansembe
    ndi anthu onse amene anasonkhana mʼNyumba ya Yehova.
  hrv-hrv: Tada prorok Jeremija odgovori proroku Hananiji pred svećenicima i pred
    svim narodom koji bijahu u Domu Jahvinu.
  mps-mps: Tialima, profet Jeremaiago te profet Hananiago po te pris dabego gedu,
    me te Genuai Bidigo be pąde dolalubo we bidi dabego gedude, te agai po wei ponai
    dao.
  tpi-tpi: Orait nau profet Jeremaia i bekim tok bilong profet Hanania long ai bilong
    ol pris na olgeta manmeri i sanap klostu long haus bilong Bikpela.
  dan-1931: Profeten Jeremias svarede Profeten Hananja i Nærværelse af Præsterne og
    alt Folket, som stod i HERRENS Hus,
  vie-OVCB: Giê-rê-mi liền đáp lời Ha-na-nia ngay trước mặt các thầy tế lễ và tất
    cả dân chúng đang đứng tại Đền Thờ.
  guj-2017: ત્યારે જે યાજકો અને લોકો યહોવાહના ઘરમાં ઊભા રહેલા હતા તે સર્વની સમક્ષ
    યર્મિયા પ્રબોધકે હનાન્યા પ્રબોધકને જવાબ આપ્યો.
  pon-2006A: I ahpw patohwanohng Ananaia mwohn samworo kan oh aramas koaros me kesikesihnen
    nan Tehnpas Sarawio,
  por-BRBSL: Então o profeta Jeremias disse ao profeta Hananias na presença dos sacerdotes,
    e na presença de todo o povo que estava na casa de Yahweh,
  cth-cth: Profet Jeremiah ni vaihmanaw hoi BAWIPA e im dawk kangdout e taminaw hmalah
    profet Hananiah koevah,
  twi-twi: Na odiyifo Yeremia buaa odiyifo Hanania wɔ asɔfo ne nnipa a na wogyinagyina
    Awurade fi no nyinaa anim.
  hlt-hlt: Te dongah BOEIPA im kah aka pai khosoih rhoek mikhmuh neh pilnam boeih
    kah mikhmuh ah tonghma Jeremiah loh tonghma Hananiah te a thui pah.
  tbz-SIM: 'Mí nSedemii kɛ̀ n tɛ̃́nnɛ́ Anɑnniyɑ ikuɔ́ nìùtì bɛnìtìbɛ̀ bɛmɔu ììkɛ̀
    bɛ̀ɛ̀ do bo Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ dɔ̀:'
  msy-2020: Ezɨ Godɨn akam inigha izir gumazim Jeremaia datɨrɨghɨn dɨkavigha ofa gamir
    gumaziba ko, gumazamizir Ikiavɨra Itir Godɨn Dɨpenimɨn boroghɨn tuivighav itibar
    damazimɨn, Godɨn akam inigha izir gumazim Hananian akam ikarvasi.
  azb-azb: O zaman Yeremya peyğəmbər kahinlərin və Rəbbin məbədində dayanan bütün
    xalqın önündə Xananya peyğəmbərə cavab verib
  eng-DBY: And the prophet Jeremiah spoke unto the prophet Hananiah in the presence
    of the priests, and in the presence of all the people that stood in the house
    of Jehovah.
  hin-2017: तब यिर्मयाह नबी ने हनन्याह नबी से, याजकों और उन सब लोगों के सामने जो यहोवा
    के भवन में खड़े हुए थे कहा,
  wol-KYG: Ba loolu amee Yonent Yàlla Yeremi tontu yonent ba ñuy wax Anaña fa kanam
    sarxalkat yaak mbooloo ma taxaw fa biir kër Aji Sax ji mépp.
  eng-YLT: And Jeremiah the prophet saith unto Hananiah the prophet, before the eyes
    of the priests, and before the eyes of all the people who are standing in the
    house of Jehovah,
  eng-WYC-2017: And Jeremy, the prophet, said to Hananiah, the prophet, before the
    eyes of priests, and before the eyes of all the people that stood in the house
    of the Lord.
  eng-WMBB: Then the prophet Jeremiah said to the prophet Hananiah in the presence
    of the priests, and in the presence of all the people who stood in the LORD’s
    house,
  urd-GVH: यह सुनकर यरमियाह ने इमामों और रब के घर में खड़े बाक़ी परस्तारों की मौजूदगी
    में हननियाह नबी से कहा,
  rug-rug: Meke olaṉia poropita Zeremaea sa poropita Hananaea pa kenudi ri na hiama
    meke doduru tinoni pu korapa turu dia pa vetu te Zihova.
  gaz-gaz: Ermiyaas raajichi fuuluma lubootaatii fi uummata mana Waaqayyoo keessa
    dhaabachaa turan hundaa duratti akkana jedhee Hanaaniyaa raajichaaf deebii kenne;
  fra-LSG: Jérémie, le prophète, répondit à Hanania, le prophète, en présence des
    sacrificateurs et de tout le peuple qui se tenaient dans la maison de l’Éternel.
  yal-yal: Nabi Yeremi yi Xananiya yabi saraxaraline nun yamaan birin yɛɛ xɔri naxanye
    yi Alatalaa banxini.
  iou-iou: Eruk, Hananiatä man ude yäŋirän nadäŋpäŋ profet Jeremaiatä Yawe täŋo yot
    gänaŋ bämop äma ba ämawebe kudup itkuŋo u iŋamiken ŋode yäŋkuk;
  haw-1868: Alaila, olelo mai la o Ieremia, ke kaula, ia Hanania ke kaula, imua i
    ke alo o na kahuna, a imua i ke alo o na kanaka a pau e ku ana maloko o ka hale
    o Iehova,
  arb-NAV: 'عِنْدَئِذٍ قَالَ إِرْمِيَا النَّبِيُّ لِحَنَنِيَّا الْمُتَنَبِّئِ أَمَامَ
    الْكَهَنَةِ وَسَائِرِ الشَّعْبِ الْمَاثِلِ فِي هَيْكَلِ الرَّبِّ:'
  ewe-ewe: Tete Nyagblɔɖila Yeremia ɖo nya la ŋu na Nyagblɔɖila Hananiya le nunɔlaawo
    kple ame siwo katã nɔ tsitre ɖe Yehowa ƒe gbedoxɔ la me.
  eng-LEE: Then said Jeremiah the prophet unto Chananyah the prophet before the eyes
    of the priests, and before the eyes of all the people that stood in the house
    of the Lord,
  asm-FB: তেতিয়া যিৰিমিয়া ভাববাদীয়ে যিহোৱাৰ গৃহত থিয় হৈ থকা পুৰোহিতসকল আৰু প্ৰজাসকলৰ
    আগত হননিয়া ভাববাদীক কথা ক’লে,
  sus-A: عَننَبِ يٍرٍ مِ نَشَ عَننَبِ شَنَنِيَ يَابِ سّرّشّدُبّيٍ نُن حَمَ يَ شْرِ
    عَلَتَلَ شَ هْرْ مْبَنشِ كُي.
  fra-SBL: 'Alors le prophète Jérémie dit au prophète Hanania, en présence des prêtres
    et en présence de tout le peuple qui se tenait dans la maison de Yahvé :'
  hbo-hbo: וַיֹּ֙אמֶר֙ יִרְמְיָ֣ה הַנָּבִ֔יא אֶל־חֲנַנְיָ֖ה הַנָּבִ֑יא לְעֵינֵ֤י הַכֹּֽהֲנִים֙
    וּלְעֵינֵ֣י כָל־הָעָ֔ם הָעֹמְדִ֖ים בְּבֵ֥ית יְהוָֽה׃
  kik-kik: Hĩndĩ ĩyo mũnabii Jeremia agĩcookeria mũnabii Hanania ũhoro arĩ hau mbere
    ya athĩnjĩri-Ngai hamwe na andũ arĩa angĩ othe marũgamĩte kũu nyũmba ya Jehova.
  fra-NCL: Et Jérémie le prophète répondit à Hananias le prophète, en présence des
    prêtres et en présence de tout le peuple qui se tenaient dans la maison de Yahweh.
  cek-AK: Tahmaa Jeremiah mah, qaimanawk hoi Angraeng ih im thungah angdoe kaminawk
    boih mikhnuk ah tahmaa Hananiah khaeah lok a thuih pae.
  cuk-cuk: 'Geb ani Jeremías bela Bab-Dummadse-goled-neggi-bukmalad-abargi, degi,
    dule-irwa-Bab-Dummadse-gormalad-abargi, Bab-Dummad-gayaburba-barsoged-Hananíasʼga
    an sogded:'
  uig-CYR: Андин Йәрәмия пәйғәмбәр каһинлар вә Пәрвәрдигарниң өйидә турған барлиқ
    халайиқ алдида Һанания пәйғәмбәргә сөз қилди.
  tel-2017: అప్పుడు ప్రవక్త అయిన యిర్మీయా యాజకుల ఎదుట, యెహోవా మందిరంలో నిలబడి ఉన్న
    ప్రజలందరి ఎదుట హనన్యా ప్రవక్తతో ఇలా అన్నాడు,
  hat-BSA: Answit pwofèt Jérémie te pale ak pwofèt Hanania nan prezans a prèt yo,
    e nan prezans lan a tout moun ki te kanpe lakay SENYÈ yo,
  kos-kos: Na ye mutun mwet tol ac mwet nukewa su tu in Tempul uh, nga fahk nu sel
    Hananiah,
  hbo-WLC: וַיֹּ֙אמֶר֙ יִרְמְיָ֣ה הַנָּבִ֔יא אֶל־חֲנַנְיָ֖ה הַנָּבִ֑יא לְעֵינֵ֤י הַכֹּֽהֲנִים֙
    וּלְעֵינֵ֣י כָל־הָעָ֔ם הָעֹמְדִ֖ים בְּבֵ֥ית יְהוָֽה׃
  ibo-ibo: Mgbe ahụ, Jeremaya onye amụma zara Hananaya onye amụma nʼihu ndị nchụaja
    na ndị mmadụ niile guzo nʼụlọnsọ Onyenwe anyị
  ory-ory: ତହିଁରେ ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ପରମେଶ୍ୱରଙ୍କ ଗୃହରେ ଠିଆ ହୋଇଥିବା ଯାଜକମାନଙ୍କ
    ସାକ୍ଷାତରେ ଓ ସମସ୍ତ ଲୋକଙ୍କ ସାକ୍ଷାତରେ ହନାନୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କୁ କହିଲେ,
  chk-chk: Mürin üa kapas ngeni ewe soufos Hanania me fän mesen ekewe souasor me ekewe
    aramas meinisin mi nom lon imwen ewe Samol mi Lapalap.
  rop-rop: Wal aibin jandap lida langa detlot serramonimen en langa ol detlot pipul
    hubin jandapbat insaid langa det Serramoni Pleis, en aibin tok langa Henanaiya.
  ukr-1871: І промовив пророк Еремія до пророка Ананїї при сьвященниках і при всїх
    людях, що стояли в храму Господньому, —
  deu-1951: Da sprach der Prophet Jeremia zu dem Propheten Hananja vor den Augen der
    Priester und vor den Augen des ganzen Volkes, die im Hause des HERRN standen,
  eng-JPS: Then the prophet Jeremiah said unto the prophet Hananiah in the presence
    of the priests, and in the presence of all the people that stood in the house
    of the LORD,
  srp-1865: Tada reèe Jeremija prorok Ananiji proroku pred sveštenicima i pred svijem
    narodom, koji stajaše u domu Gospodnjem,
  lug-lug: Awo nnabbi Yeremiya n’addamu mu bunnabbi bwa Kananiya nga ne bakabona n’abantu
    bonna we bali bayimiridde mu nnyumba ya Mukama, n’agamba nti,
  heb-heb: ויאמר ירמיה הנביא אל חנניה הנביא לעיני הכהנים ולעיני כל העם העמדים בבית
    יהוה׃
  ben-IRV: তাই যিরমিয় ভাববাদী যাজক ও যে সমস্ত লোক সদাপ্রভুর গৃহে দাঁড়িয়ে ছিল তাদের
    সামনে হনানিয় ভাববাদীর সাথে কথা বললেন।
  pan-pan: ਤਦ ਯਿਰਮਿਯਾਹ ਨਬੀ ਹਨਨਯਾਹ ਨਬੀ ਨੂੰ ਜਾਜਕਾਂ ਦੇ ਵੇਖਦਿਆਂ ਅਤੇ ਸਾਰੇ ਲੋਕਾਂ ਦੇ ਵੇਖਦਿਆਂ
    ਜਿਹੜੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਖਲੋਤੇ ਸਨ ਬੋਲਿਆ
  mya-JVB: ထိုအခါ ပရောဖက် ယေရမိ သည် ဗိမာန် တော်၌ ရပ် နေသောယဇ် ပုရောဟိတ်များနှင့် လူ
    များအပေါင်း တို့ ရှေ့ မှာ၊ ပရောဖက် ဟာနနိ အား ပြန်ပြော သည်ကား၊
  tbg-tbg: Hananiaava minti tumanta te Kotira kaiqa vara amitokaravata, ekaa vaiinti
    nahenti Nora Kotira Naavu vaunaini himpi vaukaravata tiha,
  hmo-hmo: Vadaeni peroveta tauna Ieremia ese peroveta tauna Hananaia ia hereva henia,
    hahelagaia taudia bona Lohiabada ena Dubu lalonai idia gini noho taudia ibounai
    edia vairana dekenai.
  urd-urd: तब यरमियाह नबी ने काहिनों और सब लोगों के सामने, जो ख़ुदावन्द के घर में
    खड़े थे, हननियाह नबी से कहा,
  rus-SYN: И сказал Иеремия пророк пророку Анании пред глазами священников и пред
    глазами всего народа, стоявших в доме Господнем, -
  bqc-SIM: Ɔ̃ ãnabi Zelemii wè ãnabi Ananiapiwa sa'onaↄ ń gbɛ̃́ pↄ́ kú Dii uaↄ
    wáa
  tcz-CHONGTHU: Hichun Jeremiah themgao pan jong, Thempu holeh mipi ho angsung’a chun,
    Hananiah chu a donbut in.
  mar-mar: जे याजक हनन्या संदेष्टाच्यासमोर होते आणि सर्व लोक परमेश्वराच्या मंदिरात
    उभे होते, तेव्हा यिर्मया संदेष्टा बोलला,
  qub-qub: 'Chayno Hananías niptin profëta Jeremiasga jinan Templucho llapan runacunapawan
    cüracunapa ñaupancho niran:'
  bqp-bqp: Yerɑ Yeremi u Gusunɔn sɔmɔ Hɑnɑniɑ wisɑ yɑ̃ku kowobu kɑ tɔn be bɑ wɑ̃ɑ
    Yinni Gusunɔn sɑ̃ɑ yeru mi kpuron wuswɑɑɔ,
  hat-hat: Lè sa a, devan tout prèt yo ansanm ak foul moun ki te nan kay Seyè a, pwofèt
    Jeremi reponn pwofèt Ananya.
  eng-BSB: Then the prophet Jeremiah replied to the prophet Hananiah in the presence
    of the priests and all the people who were standing in the house of the LORD.
  eng-WEBPB: Then the prophet Jeremiah said to the prophet Hananiah in the presence
    of the priests, and in the presence of all the people who stood in the LORD’s
    house,
  kbq-kbq: Hagi anante pristi vahe'ene maka vahe'ma, Ra Anumzamofo mono nompima oti'naza
    vahe zamavufi, kasnampa ne' Jeremaia'a amanage huno havige kasnampa ne' Hananiana
    kenona hunte'ne.
  nhe-BL: 'Huajca na, nitiocamanalojquetl Jeremías, nijnanquili nopa istlacatica tiocamanalojquetl
    Hananías iniixpa nopa totajtzitzi huan nochi nopa tlacame tlen itztoyaj ipan itiopa
    TOTECO, huan niquilhui:'
  gub-BL: Na'e aze'eg xaxeto wanenataromo teko tàpuzuhu huwake katu pe uzemono'og
    ma'e kwer paw wanenataromo ihe kury, Tupàn ze'eg imume'u har Anani pe ihe kury.
  eng-DRA: 'And Jeremias the prophet said to Hananias the prophet in the presence
    of the priests, and in the presence of all the people that stood in the house
    of the Lord:'
