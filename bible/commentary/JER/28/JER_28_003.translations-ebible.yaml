  hbo-WLC: בְּע֣וֹד ׀ שְׁנָתַ֣יִם יָמִ֗ים אֲנִ֤י מֵשִׁיב֙ אֶל־הַמָּק֣וֹם הַזֶּ֔ה אֶֽת־כָּל־כְּלֵ֖י
    בֵּ֣ית יְהוָ֑ה אֲשֶׁ֨ר לָקַ֜ח נְבוּכַדנֶאצַּ֤ר מֶֽלֶךְ־בָּבֶל֙ מִן־הַמָּק֣וֹם
    הַזֶּ֔ה וַיְבִיאֵ֖ם בָּבֶֽל׃
  ibo-ibo: Tupu afọ abụọ agabiga, aga m esi Babilọn bulata ihe ndị ahụ niile Nebukadneza
