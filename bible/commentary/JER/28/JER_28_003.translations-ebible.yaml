  ory-ory: ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ଏହି ସ୍ଥାନରୁ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ଯେସକଳ ପାତ୍ର ବାବିଲକୁ
    ନେଇ ଯାଇଅଛି, ସେସବୁ ଆମ୍ଭେ ପୂର୍ଣ୍ଣ ଦୁଇ ବର୍ଷ ମଧ୍ୟରେ ପୁନର୍ବାର ଏହି ସ୍ଥାନକୁ ଆଣିବା।
  chk-chk: Mürin ükükün ruu ier üpwe aliwinato lon ei leni pisekin imwen ewe Samol
