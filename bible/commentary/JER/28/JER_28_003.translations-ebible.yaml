  uig-ARA: بابىل پادىشاھى نېبوقادنەسار مۇشۇ يەردىن ئېپكەتكەن، بابىلغا ئاپارغان، پەرۋەردىگارنىڭ
    ئۆيىدىكى قاچا-قۇچىلارنىڭ ھەممىسىنى بولسا، ئىككى يىل ئۆتمەيلا مەن مۇشۇ يەرگە قايتۇرۇپ
