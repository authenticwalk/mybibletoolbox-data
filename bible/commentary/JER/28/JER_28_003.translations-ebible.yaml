  uig-CYR: Бабил падишаси Небоқаднәсар мошу йәрдин епкәткән, Бабилға апарған, Пәрвәрдигарниң
    өйидики қача-қучиларниң һәммисини болса, икки жил өтмәйла Мән мошу йәргә қайтуруп
    епкелимән;
  tel-2017: రెండేళ్లలో బబులోను రాజు నెబుకద్నెజరు ఈ స్థలంలో నుంచి బబులోనుకు తీసుకుపోయిన
    యెహోవా మందిరంలోని పాత్రలన్నీ ఇక్కడికి మళ్ళీ తెప్పిస్తాను.
  hat-BSA: Pandan dezan Mwen va fè rive nan plas sa a, tout veso lakay SENYÈ yo, ke
