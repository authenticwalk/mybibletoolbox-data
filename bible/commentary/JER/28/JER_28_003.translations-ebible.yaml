  kan-2017: ಬಾಬೆಲಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಈ ಸ್ಥಳದಿಂದ ತೆಗೆದು ಬಾಬಿಲೋನಿಗೆ ಒಯ್ದ ಯೆಹೋವನ
