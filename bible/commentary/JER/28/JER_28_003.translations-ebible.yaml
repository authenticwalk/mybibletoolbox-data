verse: JER.028.003
translations:
  mal-C: രണ്ടു വർഷത്തിനുള്ളിൽ, ബാബേൽരാജാവായ നെബൂഖദ്നേസർ ഈ സ്ഥലത്തുനിന്നെടുത്ത് ബാബേലിലേക്കു
    കൊണ്ടുപോയ യഹോവയുടെ ആലയത്തിലെ ഉപകരണങ്ങളെല്ലാം ഞാൻ ഈ സ്ഥലത്തേക്കു തിരികെവരുത്തും.
  deu-TKW: In noch zwei Jahren werde ich alle Geräte des Tempels Jahwes, die Nebukadnezar,
    der König von Babel, von diesem Orte weggenommen und nach Babel gebracht hat,
    an diesen Ort zurückbringen.
  lin-lin: Etikali kaka mibu mibale ; nakozongisa na esika oyo bisalelo nyonso ya
    Tempelo ya Yawe, oyo Nabukodonozori, mokonzi ya Babiloni, azwaki na esika oyo
    mpe amemaki na Babiloni.
  eng-LSV: within two years of days I am bringing back to this place all the vessels
    of the house of YHWH that Nebuchadnezzar king of Babylon has taken from this place,
    and carries to Babylon,
  eng-GNV: Within two yeeres space I will bring into this place all the vessels of
    the Lords House, that Nebuchad-nezzar King of Babel tooke away from this place,
    and caried them into Babel.
  eng-WEBSTER: 'Within two full years will I bring again into this place all the vessels
    of the LORD''S house, that Nebuchadnezzar king of Babylon took away from this
    place, and carried them to Babylon:'
  nhw-BL: Tlen nica para ome xihuitl sempa nijhualicas ipan ni notiopa nochi nopa
    tlamantzitzi catli motequihuiyaya nopona catli Tlanahuatijquetl Nabucodonosor
    quinhuicac ipan tlali Babilonia.
  swh-ONEN: Katika muda wa miaka miwili nitavirudisha mahali hapa vyombo vyote vya
    nyumba ya Bwana ambavyo Nebukadneza mfalme wa Babeli aliviondoa kutoka hapa na
    kuvipeleka Babeli.
  bba-bba: N kɑ ko wɔ̃ɔ yiru u koo de Nɛbukɑnɛsɑɑ u kɑ wi, Yinni Gusunɔn sɑ̃ɑ yerun
    dendi yɑ̃ɑ ni wurɑmɑ, ni u rɑɑ ɡurɑ u kɑ dɑ Bɑbiloniɔ.
  eng-KJVCPB: 'Within two full years will I bring again into this place all the vessels
    of the Lord’s house, that Nebuchadnezzar king of Babylon took away from this place,
    and carried them to Babylon:'
  luo-luo: Kuom higni ariyo abiro duogo kae gik moko duto mag od Jehova Nyasaye mane
    Nebukadneza ruodh Babulon ogolo kae kendo otero Babulon.
  meu-meu: Laḡani rua do basie ore ai, Iehova ena dubu kohudia iboudiai, Nebukadnesara,
    Babulono pavapavana, ese ina gabu amo e abi oho Babulono e laohai ḡaudia, na lau
    ese baina loulai ina gabu ai.
  npi-ULB: बेबिलोनका राजा नबूकदनेसरले यस ठाउँबाट लगेको र बेबिलोनमा ओसारेको परमप्रभुको
    मन्दिरका सबै सामान म दुई वर्षभित्रमा यही ठाउँमा फर्काएर ल्याउनेछु ।
  yor-yor: Láàrín ọdún méjì, Èmi yóò mú gbogbo ohun èlò tí ọba Nebukadnessari; ọba
    Babeli kó kúrò ní ilé Olúwa tí ó sì kó lọ sí Babeli padà wá.
  pes-OPCB: بعد از دو سال، تمام ظروف و اشیاء گرانبهای خانۀ خداوند را که نِبوکَدنِصَّر
    به بابِل برده، پس خواهم آورد.
  tgl-ULB: Sa loob ng dalawang taon ibabalik ko sa lugar na ito ang lahat ng mga bagay
    na pag-aari ng tahanan ni Yahweh na kinuha ni Nebucadnezar na hari ng Babilonia
    mula sa lugar na ito at dinala sa Babilonia.
  hui-hui: Mali kira ngago andaneha howa dege i̱ninaga andaha wiaga damene Kini Nebugadanesahanda
    Babilono mo yu pene biaruni bibahende Yarusaleme mo yu dai biai holebero.
  mya-mya: ဤ​ဗိ​မာန်​တော်​မှာ​ဗာ​ဗု​လုန်​မြို့​သို့​နေ​ဗု​ခဒ် နေ​ဇာ​မင်း​သိမ်း​ယူ​သွား​သော​ဘဏ္ဍာ​မှန်​သ​မျှ
    ကို နှစ်​နှစ်​အ​တွင်း​ဤ​ဌာ​န​တော်​သို့​ငါ​ပြန် လည်​ယူ​ဆောင်​လာ​မည်။-
  bod-N: ལོ་གཉིས་ཀྱི་ནང་དུ། ངས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་གནས་འདི་ནས་བཙན་འཕྲོག་བྱས་ཏེ་པཱ་པེལ་ལོན་དུ་ཁྱེར་བའི་ཡོ་བྱད་རྣམས་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་གི་ཡོ་བྱད་མཐའ་དག་གནས་འདིར་ཕྱིར་འདྲེན་དགོས་ལ།
  sna-sna: Makore maviri asati apera, ndichadzosa kunzvimbo ino midziyo yose yeimba
    yaJehovha yakanga yatorwa naNebhukadhinezari mambo weBhabhironi kubva kuno akaiendesa
    kuBhabhironi.
  spa-BLM: Dentro de dos años completos traeré de nuevo a este lugar todos los utensilios
    de la casa de Yahvé que Nabucodonosor, rey de Babilonia, sacó de este lugar y
    llevó a Babilonia.
  cac-cac: Yic val chab' ab'il tic, ol vac' ic'joc meltzaj masanil yamc'ab' yic templo
    ic'b'ilb'at yuj vin̈aj Nabucodonosor d'a Babilonia.
  swh-ULB: Ndani ya miaka miwili nitavirudisha katika sehemu hii vyombo vyote vya
    nyumba ya Yahwe ambavyo Nebukadreza mfalme wa Babeli livichukua kutoka sehemu
    hii na kuvisafirisha hadi Babeli.
  bel-bel: праз два гады я вярну на месца гэтае ўвесь посуд дома Гасподняга, якія
    Навухаданосар, цар Вавілонскі, узяў з гэтага месца і перанёс іх у Вавілон;
  deu-ELBBK: In zwei Jahren werde ich alle Geräte des Hauses des HERRN an diesen Ort
    zurückbringen, die Nebukadnezar, der König von Babel, von diesem Ort weggenommen
    und nach Babel gebracht hat.
  mbb-OT: Seled te zezuwa he tuig idlikù kayi he lugar is langun he ǥelemiten diyà
    te valey ku he mibpenguwa ni Hadì Nebucadnezar ne mid-uwit din diyà te Babilonia.
  mal-2015: ബാബേൽരാജാവായ നെബൂഖദ്നേസർ ഈ സ്ഥലത്തുനിന്നു എടുത്തു ബാബേലിലേക്കു കൊണ്ടുപോയിരിക്കുന്ന
    യഹോവയുടെ ആലയംവക ഉപകരണങ്ങളെ ഒക്കെയും ഞാൻ രണ്ടു സംവത്സരത്തിന്നകം ഈ സ്ഥലത്തേക്കു
    മടക്കിവരുത്തും;
  rmc-rmc: Dži o duj berš anava pale pre kada than savore veci andral o kher le RAJESKRO,
    save iľa pal kada than o babiloňiko kraľis o Nebukadnecar a ľigenďa andro Babilon.
  pes-OPV: بعد از انقضای دو سال من همه ظرف های خانه خداوند را که نبوکدنصر پادشاه بابل
    از این مکان گرفته، به بابل برد به اینجا بازخواهم آورد.
  ron-1924: Песте дой ань, вой адуче ынапой ын локул ачеста тоате унелтеле Касей Домнулуй,
    пе каре ле-а ридикат Небукаднецар, ымпэратул Бабилонулуй, дин локул ачеста ши
    ле-а дус ын Бабилон.
  ben-OBCV: ব্যাবিলনের রাজা নেবুখাদনেজার সদাপ্রভুর গৃহের যেসব আসবাবপত্র এখান থেকে
    অপসারিত করে ব্যাবিলনে নিয়ে যায়, দুই বছরের মধ্যে সেই সবই আমি এই স্থানে ফিরিয়ে
    আনব।
  som-som: Intaanay laba sannadood dhammaan ayaan halkan ku soo celin doonaa weelashii
    guriga Rabbiga oo uu Nebukadnesar oo ah boqorka Baabuloon halkan ka qaatay, oo
    uu Baabuloon la tegey.
  lat-VUC: Adhuc duo anni dierum, et ego referri faciam ad locum istum omnia vasa
    domus Domini, quæ tulit Nabuchodonosor rex Babylonis de loco isto, et transtulit
    ea in Babylonem.
  eng-ASVBT: 'Within two full years will I bring again into this place all the vessels
    of Jehovah’s house, that Nebuchadnezzar king of Babylon took away from this place,
    and carried to Babylon:'
  ita-1885: Infra lo spazio di due anni io farò riportare in questo luogo tutti gli
    arredi della Casa del Signore, che Nebucadnesar, re di Babilonia, ha tolti di
    questo luogo, ed ha portati in Babilonia.
  eng-LXXUP: 'Let the archer bend his bow, and him that has armor put it on: and spare
    ye not her young men, but destroy ye all her host.'
  eng-ULB: Within two years I will bring back to this place all the objects belonging
    to Yahweh's house that Nebuchadnezzar king of Babylon took from this place and
    transported to Babylon.
  spa-VBL: Antes de que pasen dos años voy a traer de vuelta a Jerusalén todos los
    objetos del Templo que Nabucodonosor, rey de Babilonia, quitó y se llevó a Babilonia.
  fra-_FOB: Encore deux années, et je fais rapporter en ce lieu tous les vases de
    la maison de l'Éternel que Nébucadnetsar, roi de Babylone, a pris de ce lieu et
    qu'il a emportés à Babylone.
  mal-mal: ബാബേൽരാജാവായ നെബൂഖദ്നേസർ ഈ സ്ഥലത്തുനിന്ന് എടുത്ത് ബാബേലിലേക്കു കൊണ്ടുപോയിരിക്കുന്ന
    യഹോവയുടെ ആലയംവക ഉപകരണങ്ങൾ സകലവും ഞാൻ രണ്ടു സംവത്സരത്തിനകം ഈ സ്ഥലത്തേക്ക് മടക്കിവരുത്തും;
  urd-GVR: Do sāl ke andar andar maiṅ Rab ke ghar kā wuh sārā sāmān is jagah wāpas
    pahuṅchāūṅgā jo Shāh-e-Bābal Nabūkadnazzar yahāṅ se nikāl kar Bābal le gayā thā.
  suz-BL: बेबीलोन ङा पिप नेबुकदनेसरमी आं खिं ङा मार मार नु ग्‍योंब एकेर रे बेबीलोनम
    लाइश्‍शो बाक्‍मे, मेको नेल्‍ल बर्स निक्‍शी क्‍येङा ङोंइती गो लेश्‍शा एक चाक्‍नुङमी।
    येरमीया २७:१६
  eng-NOY: Within two full years will I bring again to this place all the vessels
    of the house of Jehovah, which Nebuchadnezzar the king of Babylon took from this
    place, and carried to Babylon.
  ita-1927: Entro due anni, io farò tornare in questo luogo tutti gli arredi della
    casa dell’Eterno, che Nebucadnetsar, re di Babilonia, ha tolti da questo luogo
    e ha portati a Babilonia;
  ckb-ckb: لە ماوەی دوو ساڵدا من هەموو قاپوقاچاغەکانی ماڵی یەزدان دەگەڕێنمەوە، ئەوانەی
    نەبوخودنەسری پاشای بابل لەم شوێنەوە بردییە بابل.
  eng-BBE: 'In the space of two years I will send back into this place all the vessels
    of the Lord''s house which Nebuchadnezzar, king of Babylon, took away from this
    place to Babylon:'
  kan-OKCV: ಎರಡು ವರ್ಷದೊಳಗಾಗಿ ನಾನು ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಈ ಸ್ಥಳದಿಂದ ತೆಗೆದುಕೊಂಡು,
    ಬಾಬಿಲೋನಿಗೆ ಒಯ್ದ ಯೆಹೋವ ದೇವರ ಆಲಯದ ಪಾತ್ರೆಗಳನ್ನೆಲ್ಲಾ ತಿರುಗಿಸುವೆನು.
  tam-2017: பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சார் இவ்விடத்திலிருந்து எடுத்து பாபிலோனுக்குக்
    கொண்டுபோன யெகோவாவுடைய ஆலயத்தின் பணிப்பொருட்களையெல்லாம் நான் இரண்டு வருடகாலத்தில்
    இவ்விடத்திற்குத் திரும்பக் கொண்டுவரச்செய்வேன்.
  spa-RV-1909: Dentro de dos años de días tornaré á este lugar todos los vasos de
    la casa de Jehová, que Nabucodonosor, rey de Babilonia, llevó de este lugar para
    meterlos en Babilonia;
  ron-BTF: În doi ani întregi voi aduce înapoi în acest loc toate vasele casei DOMNULUI,
    pe care Nebucadnețar, împăratul Babilonului, le-a luat din acest loc și le-a dus
    în Babilon.
  eng-WEBP: Within two full years I will bring again into this place all the vessels
    of the LORD’s house that Nebuchadnezzar king of Babylon took away from this place
    and carried to Babylon.
  eng-FBV: Before two years have passed I'm going to bring back to Jerusalem all the
    Temple objects that Nebuchadnezzar king of Babylon removed and took to Babylon.
  nld-1939: Binnen twee jaren breng Ik alle vaten van Jahweh’s tempel, die Nabukodonosor,
    de koning van Babel, uit deze plaats heeft weggenomen en naar Babel gebracht,
    weer naar deze plaats terug.
  nch-BL: Ten nica para ome xihuit sempa nijhualicas ipan ni notiopa nochi nopa tamantzitzi
    cati motequihuiyaya nopona cati Tanahuatijquet Nabucodonosor quinhuicac ipan tali
    Babilonia.
  vie-1934: Trong hai năm trọn, mọi khí mạnh của nhà Đức Giê-hô-va mà Nê-bu-cát-nết-sa,
    vua Ba-by-lôn, đã cất đi khỏi chỗ nầy và dời qua Ba-by-lôn, thì ta sẽ lại đem
    về trong nơi nầy.
  hin-CV: दो ही वर्षों के अंतराल में मैं याहवेह के भवन के उन सारे बर्तनों को जिन्हें
    बाबेल का राजा नबूकदनेज्ज़र इस स्थान से बाबेल को ले गया है, इसी स्थान पर लौटा ले
    आने पर हूं.
  spa-BES: 'En el espacio de dos años enviaré de vuelta a este lugar todos los recipientes
    de la casa del Señor que Nabucodonosor, rey de Babilonia, se llevó de este lugar
    a Babilonia:'
  tdx-tdx: añate’ ty roe taoñe do’e le fonga hampoliko an-toetse atoy ze fana’ i an­jom­ba’
    Iehovày nakare’ i Nebokadnetsare mpanjaka’ i Bavele an-toetse atoy naho nendese’e
    mb’e Bavele añe,
  tha-KJV: ภายในสองปี เราจะนำเครื่องใช้ทั้งสิ้นของพระนิเวศแห่งพระเยโฮวาห์​กล​ับมายังที่​นี้
    ซึ่งเป็นภาชนะที่เนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิโลนริบไปจากที่​นี้​และขนไปยังบาบิ​โลน
  por-BR-2018: Dentro do tempo de dois anos, trarei de volta a este lugar todos os
    objetos de valor da casa do SENHOR, que Nabucodonosor, rei da Babilônia, tomou
    deste lugar para os levar à Babilônia;
  deu-ELO: Binnen zwei Jahren werde ich alle Geräte des Hauses Jehovas an diesen Ort
    zurückbringen, welche Nebukadnezar, der König von Babel, von diesem Orte weggenommen
    und nach Babel gebracht hat.
  eng-WYC-2018: Yet two years of days (shall) there be, and (then) I shall make to
    be brought again to this place all the vessels of the Lord, which Nebuchadnezzar,
    king of Babylon, took from this place, and translated them into Babylon (or and
    carried them away to Babylon).
  epo-epo: post du jaroj Mi revenigos sur ĉi tiun lokon ĉiujn vazojn de la domo de
    la Eternulo, kiujn Nebukadnecar, reĝo de Babel, prenis de ĉi tiu loko kaj forportis
    en Babelon.
  uig-PIN: Babil padixaⱨi Neboⱪadnǝsar muxu yǝrdin epkǝtkǝn, Babilƣa aparƣan, Pǝrwǝrdigarning
    ɵyidiki ⱪaqa-ⱪuqilarning ⱨǝmmisini bolsa, ikki yil ɵtmǝyla Mǝn muxu yǝrgǝ ⱪayturup
    epkelimǝn;
  beo-beo: Ode aduna da mae gidigili, Na da Debolo liligi ida:iwane gala amo hina
    bagade Nebiuga:denese da Ba:bilone sogega gaguli asi, amo huluane bu Yelusalemega
    gaguli misunu.
  tpi-OTNT: Tupela yia i no pinis yet na bai mi kisim olgeta dispela samting bilong
    haus bilong mi, em ol samting Nebukatnesar i bin karim i go long Babilon, na bai
    mi bringim i kam bek long Jerusalem.
  hau-SA: Cikin shekaru biyu zan komo da dukan kayayyakin gidan Ubangiji da Nebukadnezzar
    sarkin Babilon ya kwashe daga wannan wuri ya kai Babilon.
  uig-LAT: Babil padishahi Néboqadnesar mushu yerdin épketken, Babilgha aparghan,
    Perwerdigarning öyidiki qacha-quchilarning hemmisini bolsa, ikki yil ötmeyla Men
    mushu yerge qayturup épkélimen;
  nde-nde: Phakathi kweminyaka emibili ngizazibuyisela kule indawo zonke izitsha zendlu
    kaThixo ezathathwa nguNebhukhadineza inkosi yaseBhabhiloni wazisa eBhabhiloni.
  ton-ton: '‌ʻI he teʻeki ai ʻosi ʻae taʻu ʻe ua te u toe ʻomi ki he potu ni ʻae ngaahi
    ipu kotoa pē ʻoe fale ʻo Sihova, ʻaia naʻe fetuku ʻe Nepukanesa ko e tuʻi ʻo Papilone
    mei he potu ni, pea ʻave ia ki Papilone:'
  ces-1613: Po dvou letech já navrátím zase na místo toto všecka nádobí domu Hospodinova,
    kteráž pobral Nabuchodonozor král Babylonský z místa tohoto, a zavezl je do Babylona.
  eng-WMB: Within two full years I will bring again into this place all the vessels
    of the LORD’s house that Nebuchadnezzar king of Babylon took away from this place
    and carried to Babylon.
  tam-TCV: பாபிலோன் அரசன் நேபுகாத்நேச்சார், இவ்விடத்திலிருந்து பாபிலோனுக்கு கொண்டுபோன
