  deu-1951: binnen zwei Jahren bringe ich alle Geräte des Hauses des HERRN, welche
    der babylonische König Nebukadnezar von hier weggenommen und nach Babel gebracht
    hat, wieder an diesen Ort zurück;
  eng-JPS: Within two full years will I bring back into this place all the vessels
    of the LORD'S house, that Nebuchadnezzar king of Babylon took away from this place,
    and carried them to Babylon;
  srp-1865: Do dvije godine ja æu vratiti na ovo mjesto sve sudove doma Gospodnjega,
    koje uze Navuhodonosor car Vavilonski odavde i odnese u Vavilon.
  lug-lug: Emyaka ebiri nga teginnaggwaako, ndikomyawo ebintu by’omu nnyumba ya Mukama
    mu kifo kino, Nebukadduneeza kabaka w’e Babulooni bye yaggya wano n’abitwala e
    Babulooni.
  heb-heb: בעוד שנתים ימים אני משיב אל המקום הזה את כל כלי בית יהוה אשר לקח נבוכדנאצר
    מלך בבל מן המקום הזה ויביאם בבל׃
  ben-IRV: দুবছরের মধ্যে আমি সমস্ত জিনিস এই জায়গায় ফিরিয়ে আনব, যেগুলি বাবিলের রাজা
    নবূখদনিৎসর সদাপ্রভুর গৃহ থেকে নিয়ে বাবিলে নিয়ে গেছে।
  pan-pan: ਪੂਰੇ ਦੋਹਾਂ ਵਰਿਹਾਂ ਤੱਕ ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਸਾਰੇ ਭਾਂਡੇ ਜਿਹੜੇ ਬਾਬਲ ਦੇ ਰਾਜਾ
    ਨਬੂਕਦਨੱਸਰ ਇਸ ਸਥਾਨ ਵਿੱਚੋਂ ਲੈ ਕੇ ਬਾਬਲ ਵਿੱਚ ਲੈ ਗਿਆ ਹੈ ਇਸ ਸਥਾਨ ਨੂੰ ਮੁੜ ਲਿਆਵਾਂਗਾ
  mya-JVB: ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ သည် ဤ အရပ် မှ ဗာဗုလုန် မြို့သို့ ယူသွားသောဗိမာန်
    တော် တန်ဆာ အလုံးစုံ တို့ကို နှစ် နှစ်အတွင်း တွင်၊ ဤ အရပ် သို့ ငါ ဆောင် ခဲ့ဦးမည်။
  tbg-tbg: Taara ihi aitarairaqe te King Nebukanesaava ti Naavuqihairo vo haika vo
    haika varero vuru Babironini kai haikara, ekaa vi haikara qaiqaa vare viri maini
    qoqaraanaini karerave.
  hmo-hmo: Lagani rua do idia ore lasi neganai, Lohiabada ena Dubu ena kohu ibounai,
    Nebukanesa, Babulonia ena king, ese inai gabu dekena amo ia abia, Babulonia dekenai
    ia abia lao gaudia, be lau ese do lau abia lou inai gabu dekenai.
  urd-urd: दो ही बरस के अन्दर मैं ख़ुदावन्द के घर के सब बर्तन, जो शाह — ए — बाबुल
    नबूकदनज़र इस मकान से बाबुल को ले गया, इसी मकान में वापस लाऊँगा।
  rus-SYN: через два года Я возвращу на место сие все сосуды дома Господня, которые
    Навуходоносор, царь Вавилонский, взял из сего места и перенес их в Вавилон;
  bqc-SIM: E wɛ̃̀ pla àↄ gɛ́ kái á tó wà su ń a kpɛ́ pↄ́ pↄ́ Babɛli kí Nɛbukanɛza
    sɛ̀lɛ tàò Babɛliↄ a gbɛu la.
  tcz-CHONGTHU: Keiman kumni sung’a, Nebuchadnezzar lengpan Babylon gam’a anapoh mang,
    Houin sung gouthil ho jouse, kahin le pohlut kitding ahi.
  mar-mar: बाबेलाचा राजा नबुखद्नेस्सराने परमेश्वराच्या मंदिरातील सर्व वस्तू घेऊन बाबेलास
    नेली ती मी दोन वर्षांच्या आत, परत या स्थानात आणीन.
  qub-qub: Cananpita ishcay watataga Templupa cösancunata Babiloniapa raynin Nabucodonosor
    apashan llapanmi cayman cutichicämonga.
  bqp-bqp: N kɑ ko wɔ̃ɔ yiru u koo de Nɛbukɑnɛsɑɑ u kɑ wi, Yinni Gusunɔn sɑ̃ɑ yerun
    dendi yɑ̃ɑ ni wurɑmɑ, ni u rɑɑ gurɑ u kɑ dɑ Bɑbiloniɔ.
  hat-hat: Nan dezan, jou pou jou, m'ap pote tout bagay ki te nan tanp Seyè a tounen
    nan plas yo. Wi, tou sa wa Nèbikadneza te pran nan tanp lan pou l' te pote ale
    lavil Babilòn, m'ap fè yo tounen nan plas yo.
  eng-BSB: Within two years I will restore to this place all the articles of the house
    of the LORD that Nebuchadnezzar king of Babylon removed from here and carried
    to Babylon.
  eng-WEBPB: Within two full years I will bring again into this place all the vessels
    of the LORD’s house that Nebuchadnezzar king of Babylon took away from this place
    and carried to Babylon.
  kbq-kbq: Babiloni kini ne' Nebukatnesa'ma Nagri mono nomofo agu'afinti'ma maka zama
    erino Babiloni kumate'ma vu'nea zantamina, tare kafumofo agu'afi ete maka eri'na
    ama kumatera egahue.
  nhe-BL: Tlen nica para ome xihuitl sampa nijhualicas ipan ni notiopa nochi nopa
    tlamantzitzi tlen motequihuiyaya nopano tlen Tlanahuatijquetl Nabucodonosor quinhuicac
    ipan tlali Babilonia.
  gub-BL: — Namukononozor weraha hekuzar katu ma'e tetea'u 'àg tàpuzuhu wi Mawiron
    pe heraha pà a'e. Mokoz kwarahy ipaw 'ym mehe we amuzewyr kar putar a'e ma'e paw
    rupi ihe nehe.
  eng-DRA: As yet two years of days, and I will cause all the vessels of the house
    of the Lord to be brought back into this place, which Nabuchodonosor king of Babylon
    took away from this place, and carried them to Babylon.
