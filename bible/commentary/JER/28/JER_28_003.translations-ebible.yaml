  mdy-ETH: ካኣቲ ናብካዳናፆኦሬ ሃይካፓ ዔኪ ባብሎኔ ዴንዴ ጌኤዦ ማኣሮ ሜሆ ቢያ ላምዖ ሌዔ ጋርካ ሃይካ ማሂ ታኣኒ ዔኪ ዬዓንዳኔ፤
  twi-ASANTE: Mfeɛ mmienu mu no, mede Awurade efie mu nneɛma a Babiloniahene Nebukadnessar
