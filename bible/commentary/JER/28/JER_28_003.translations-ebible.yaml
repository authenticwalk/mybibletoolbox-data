    সম্পূৰ্ণ দুই বছৰৰ ভিতৰত মই পুনৰায় এই ঠাইলৈ আনিম।
  sus-A: بٍينُن حّ قِرِن شَ كَمَلِ، ﭑ مَن قَمَ نّ عَلَتَلَ شَ هْرْ مْلِنفِرَ شُنمَسٍ
    بِرِن نَفبِلٍندٍ بٍ، بَبِلْن مَنفّ نٍبُكَدَنسَرِ نَشَن تٌنفٌ، عَ عٍ شَنِن بَبِلْن
    بْشِ مَ.
  fra-SBL: Dans deux années complètes, je ramènerai en ce lieu tous les objets de
