  tbz-SIM: Dɛ̀ kpɑɑ́ yɛbie nyɛ̀dɛ́ɛ̀ ndi kɛ̀ kù wɛ̃tɛ kɛ́tɛ̃́nnɛ́ní ku cĩ́ɛ̃̀tɛ̀ nɛntì
    Nɛbukɑnnɛsɑɑ Bɑbidɔnni kóo kpɑ̀ɑ̀tì do tɔ tì timɔu kɛ́kònnɛ̀ o ciɛ.
  msy-2020: Azenir pumuning ikɨvɨra ikɨtɨ, kɨ ua Ikiavɨra Itir Godɨn Dɨpenimɨn aven
