  urd-GVH: दो साल के अंदर अंदर मैं रब के घर का वह सारा सामान इस जगह वापस पहुँचाऊँगा
    जो शाहे-बाबल नबूकदनज़्ज़र यहाँ से निकालकर बाबल ले गया था।
  rug-rug: Pa korapana sa karua vuaheni mae hire si kote paleke pule maeni Rau koa
