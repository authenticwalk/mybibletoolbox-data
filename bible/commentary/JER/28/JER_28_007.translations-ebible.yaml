verse: JER.028.007
translations:
  mal-C: 'എങ്കിലും ഇപ്പോൾ നീയും സകലജനവും കേൾക്കെ ഞാൻ പറയാൻ പോകുന്ന ഈ വചനം ശ്രദ്ധിക്കുക:'
  deu-TKW: 'Jedoch höre noch dieses Wort, das ich vor dir und allem Volke laut ausspreche:'
  lin-lin: 'Nzokande, yoka maloba oyo nalingi koloba na yo mpe na bato nyonso :'
  eng-LSV: Only, please hear this word that I am speaking in your ears, and in the
    ears of all the people.
  eng-GNV: But heare thou now this worde that I will speake in thine eares and in
    the eares of all the people.
  eng-WEBSTER: 'Nevertheless, now hear thou this word that I speak in thy ears, and
    in the ears of all the people:'
  nhw-BL: 'Pero ama xijtlacaquili ni camanali catli na nimitzilhuis iniixpa nochi
    ni masehualme:'
  swh-ONEN: 'Hata hivyo, nisikilize nikuambie yale nitakayoyasema masikioni mwako
    na masikioni mwa watu hawa wote:'
  bba-bba: Adɑmɑ Hɑnɑniɑ, ɑ ɡɑri yini swɑɑ dɑkio ɑ nɔ, yi nɑ ɡerumɔ wunɛn wuswɑɑɔ
    kɑ tɔn ben wuswɑɑɔ.
  eng-KJVCPB: Nevertheless hear thou now this word that I speak in thine ears, and
    in the ears of all the people.
  luo-luo: 'Kata kamano, chik iti ne gima adwaro wachonu ka uwinjo kendo ka ji duto
    winjo:'
  meu-meu: Ḡau tamona, ina hereva oi vairamu ai bona taunimanima iboudiai vairadiai
    na gwauraiamu na ba kamonai.
  npi-ULB: तापनि तिमीले सुन्‍ने गरी अनि सबै मानिसले सुन्‍ने गरी मैले घोषणा गरेको वचनलाई
    सुन ।
  yor-yor: Nísinsin yìí, ìwọ gbọ́ ọ̀rọ̀ yìí tí mo sọ sí etí rẹ àti sí etí gbogbo ènìyàn.
  pes-OPCB: ولی حال در حضور تمام این مردم به سخنان من گوش بده!
  tgl-ULB: Gayunpaman, makinig sa mga salita na aking ipapahayag sa inyong pandinig
    at sa pandinig ng lahat ng mga tao.
  hui-hui: Anigo áyu í̠nibi wali agali hale ho kamirubi tígua bi mende larogo hale
    hadaba.
  mya-mya: သို့​ရာ​တွင်​သင်​နှင့်​တ​ကွ​ပြည်​သူ​အ​ပေါင်း တို့​အား ငါ​ပြော​ဆို​သည့်​စ​ကား​ကို​နား
    ထောင်​လော့။-
  bod-N: ཡིན་ནའང་ངས་ཁྱོད་དང་མི་ཀུན་གྱི་རྣ་བར་གང་ཞིག་སྨྲས་པར་ཁྱོད་ཀྱིས་ཉན་པར་མཛོད་ཅིག
  sna-sna: 'Kunyange zvakadaro, chinzwa zvandinokutaurira munzeve dzako nomunzeve
    dzavanhu vose:'
  spa-BLM: 'Sin embargo, escucha ahora esta palabra que hablo en tus oídos y en los
    de todo el pueblo:'
  cac-cac: 'Palta ab'' val juntzan̈ tas ol val tic d''ayach yed'' d''a eb'' anima
    tic:'
  swh-ULB: Vile vile, sikilizeni neno ambaloo ninalitangaza katika masikio yenu na
    katika masikio ya watu wote.
  bel-bel: 'Толькі выслухай слова гэтае, якое я скажу ўголас табе і ў голас усяму
    народу:'
  deu-ELBBK: 'Nur höre doch dieses Wort, das ich vor deinen Ohren und vor den Ohren
    alles Volkes rede:'
  mbb-OT: Piru pemineǥa nu heini is egkeǥiyen ku ziyà te kenikew wey ziyà te langun
    he menge etew he nemineg.
  mal-2015: എങ്കിലും ഞാൻ നിന്നോടും സകലജനത്തോടും പറയുന്ന ഈ വചനം കേട്ടുകൊൾക.
  rmc-rmc: 'Ale šun kada lav, so phenav tuke the savore kale manušenge:'
  pes-OPV: 'لیکن این کلام را که من به گوش تو و به سمع تمامی قوم می‌گویم بشنو:'
  ron-1924: 'Нумай аскултэ кувынтул пе каре-л ростеск еу ын аузул тэу ши ын аузул
    ынтрегулуй попор:'
  ben-OBCV: 'তবুও, আমি তোমার ও সব লোকের কর্ণগোচরে যা বলতে চাই, তা তোমরা শোনো:'
  som-som: Hase ahaatee bal adigu haatan maqal eraygan aan kula hadlayo dhegahaaga
    iyo dhegaha dadkan oo dhan.
  lat-VUC: 'Verumtamen audi verbum hoc quod ego loquor in auribus tuis, et in auribus
    universi populi:'
  eng-ASVBT: 'Nevertheless hear thou now this word that I speak in thine ears, and
    in the ears of all the people:'
  ita-1885: 'Ma pure, ascolta ora questa parola, la quale io pronunzio in presenza
    tua ed in presenza di tutto il popolo:'
  eng-LXXUP: 'Babylon has been a golden cup in the Lord’s hand, causing all the earth
    to be drunken: the nations have drunk of her wine; therefore they were shaken.'
  eng-ULB: However, listen to the word that I am proclaiming in your hearing and in
    the hearing of all the people.
  spa-VBL: “Pero aun así, presten atención a este mensaje que les voy a decir a ustedes
    y a todos los presentes.
  fra-_FOB: 'Toutefois, écoute cette parole que je prononce à tes oreilles et aux
    oreilles de tout le peuple:'
  mal-mal: എങ്കിലും ഞാൻ നിന്നോടും സകലജനത്തോടും പറയുന്ന ഈ വചനം കേട്ടുകൊള്ളുക.
  urd-GVR: Lekin us par tawajjuh de jo maiṅ terī aur pūrī qaum kī maujūdagī meṅ bayān
    kartā hūṅ!
  suz-BL: तन्‍न इ ङोंइती नु मुर नेल्‍ल आन ङोंइती नेंचा ङा पा आं देंशो लोव़ नेनो।
  eng-NOY: Nevertheless, hear now this word, which I speak in thine ears, and in the
    ears of all the people.
  ita-1927: Però, ascolta ora questa parola che io pronunzio in presenza tua e in
    presenza di tutto il popolo.
  ckb-ckb: 'بەڵام گوێ لەم قسەیە بگرە کە من بە تۆ و بە هەموو گەلی دەڵێم:'
  eng-BBE: 'But still, give ear to this word which I am saying to you and to all the
    people:'
  kan-OKCV: ಆದರೂ ನಾನು ನಿನಗೂ, ಜನರ ಕಿವಿಗಳಿಗೂ ಬೀಳುವಂತೆ ಹೇಳುವ ಈ ವಾಕ್ಯವನ್ನು ಕೇಳು.
  tam-2017: ஆனாலும், உன் காதுகளும் எல்லா மக்களின் காதுகளும் கேட்க நான் சொல்லும் வார்த்தையைக்
    கேள்.
  spa-RV-1909: 'Con todo eso, oye ahora esta palabra que yo hablo en tus oídos y en
    los oídos de todo el pueblo:'
  ron-BTF: Totuși, ascultă acum acest cuvânt pe care îl vorbesc în urechile tale și
    în urechile întregului popor;
  eng-WEBP: 'Nevertheless listen now to this word that I speak in your ears, and in
    the ears of all the people:'
  eng-FBV: But even so, pay attention to this message I'm going to tell you and everyone
    here.
  nld-1939: 'Maar ge moet ook eens luisteren naar dit woord, dat ik ten aanhoren van
    u en van heel het volk heb te zeggen:'
  nch-BL: 'Pero ama xijtacaquili ni camanali cati na nimitzilhuis iniixpa nochi ni
    masehualme:'
  vie-1934: 'Dầu vậy, hãy nghe lời tôi nói vào tai ngươi và vào tai cả dân sự rằng:'
  hin-CV: 'फिर भी, अब मेरा यह वचन सुन लो जो मैं तुम्हारे तथा इन सभी लोगों के सुनने
    में प्रस्तुत करने पर हूं:'
  spa-BES: 'Pero aún así, escucha esta palabra que te estoy diciendo a ti y a todo
    el pueblo:'
  tdx-tdx: 'Fe janjiño hey ty tsara ho taroñeko an-dravembia’o, naho an-dravembia’
    ondaty iabio:'
  tha-KJV: ถึงกระนั้​นก​็ขอฟังถ้อยคำนี้ซึ่งข้าพเจ้าพูดให้ท่านได้ยินและให้ประชาชนทั้งหลายนี้​ได้ยิน
  por-BR-2018: 'Porém ouve agora esta palavra, que eu falo aos teus ouvidos e aos
    ouvidos de todo o povo:'
  deu-ELO: 'Nur höre doch dieses Wort, welches ich vor deinen Ohren und vor den Ohren
    alles Volkes rede:'
  eng-WYC-2018: Nevertheless hear thou this word, which I speak in thine ears, and
    in the ears of all the people.
  epo-epo: 'Tamen aŭskultu la vorton, kiun mi diros en viajn orelojn kaj en la orelojn
    de la tuta popolo:'
  uig-PIN: Lekin ɵz ⱪuliⱪingƣa wǝ barliⱪ hǝlⱪning ⱪuliⱪiƣa selip ⱪoyulidiƣan mening
    bu sɵzümni angla!
  beo-beo: 'Be na da dima amola dunu huluane ilima, sia: galaiou. Nabima!'
  tpi-OTNT: Tasol nau mi laik bai yu yet na olgeta manmeri i harim narapela tok mi
    laik mekim.
  hau-SA: Duk da haka, ka saurari abin da zan faɗa a kunnenka da kuma a kunnen duka
    mutane,
  uig-LAT: Lékin öz quliqinggha we barliq xelqning quliqigha sélip qoyulidighan méning
    bu sözümni angla!
  nde-nde: 'Lanxa kunjalo, lalela kulokhu engikutsho lawe usizwa kanye labantu bonke
    besizwa ukuthi:'
  ton-ton: Ka te ke fanongo eni ki he lea ni te u lea ʻaki ʻi ho telinga, pea ki he
    telinga ʻoe kakai kotoa pē;
  ces-1613: Ale však poslechni medle slova tohoto, kteréž já mluvím při tvé přítomnosti
    a při přítomnosti všeho tohoto lidu.
  eng-WMB: 'Nevertheless listen now to this word that I speak in your ears, and in
    the ears of all the people:'
  tam-TCV: ஆயினும், நீயும் எல்லா மக்களும் கேட்கத்தக்கதாக நான் இப்பொழுது கூறப்போவதற்குச்
    செவிகொடு.
  ceb-ULB: Apan, paminawa ang pulong nga akong gipahayag sa imong igdulungog ug sa
    igdulungog sa tanan nga katawhan.
  pol-UBG: 'Posłuchaj jednak teraz tego słowa, które ja mówię do twoich uszu i do
    uszu całego tego ludu:'
  urd-GVU: لیکن اُس پر توجہ دے جو مَیں تیری اور پوری قوم کی موجودگی میں بیان کرتا
    ہوں!
  deu-1912: 'Aber doch höre auch dies Wort, das ich vor deinen Ohren rede und vor
    den Ohren des ganzen Volks:'
  kan-2017: ಆದರೆ ನಾನು ನಿನ್ನ ಮತ್ತು ಸಕಲ ಜನರ ಕಿವಿಗೆ ಬೀಳುವಂತೆ ನುಡಿಯುವ ಈ ಮಾತನ್ನು ಕೇಳು,
  yap-yap: Machane ngam l’egilim ko mang e nggog ngom nge girdi’.
  hlt-MCSB: Tedae namah hna neh pilnam pum kah hna dongah ka thui ol he hnatun laeh.
  mdy-ETH: ጋዓንቴ ኔናንታ ዴሮንታም ታ ጋዓሢ ዋይዜ፤
  twi-ASANTE: 'Nanso, tie asɛm a ɛsɛ sɛ meka ma wote na nnipa no nyinaa nso teɛ:'
  eng-WEBU: 'Nevertheless listen now to this word that I speak in your ears, and in
    the ears of all the people:'
  wal-wal: Gidikkonne, ane taani neessikka ha asaa ubbaassikka yootiyoogaa siya.
  spa-PDDPT: 'Sin embargo, escucha ahora esta palabra que yo hablo a tus oídos y a
    oídos de todo el pueblo:'
  gun-gun: Ha'e rami avi endu pova'e ayvu ndevy ha'e heta va'e kuery ha'e javi pe
    amombe'u va'e.
  ilo-ULB: Nupay kasta, dumngegka iti sao nga ibagak kenka ken kadagiti amin a tattao.
  kpg-kpg: Hagalongo malaa gi agu helekai ala gaa hai adu gi di goe mo digau huogodoo
    aanei.
  uig-ARA: لېكىن ئۆز قۇلىقىڭغا ۋە بارلىق خەلقنىڭ قۇلىقىغا سېلىپ قويۇلىدىغان مېنىڭ
    بۇ سۆزۈمنى ئاڭلا!
  sus-sus: Kɔnɔ n xa a fala i bɛ, a nun ɲama birin bɛ, wo xa wo tuli mati n na.
  pon-2006: Ahpw rong mahs dahme I pahn patohwanohng komwi oh aramas pwukat.
  ksd-ksd: Ia kaka una valongore go ra tinata ba ina tatike ta ra talingam ma ta ra
    talinga i go ra tarai par.
  tur-YTC: 'Yine de şimdi, kulağına ve bütün halkın kulağına söylemekte olduğum şu
    sözü dinle:'
  grc-BRENT: Ποτήριον χρυσοῦν Βαβυλὼν ἐν χειρὶ Κυρίου, μεθύσκον πᾶσαν τὴν γῆν, ἀπὸ
    τοῦ οἴνου αὐτῆς ἐπίοσαν ἔθνη, διατοῦτο ἐσαλεύθησαν.
  ind-AYT: Akan tetapi sekarang, dengarkanlah firman ini, yang aku katakan di telingamu
    dan di telinga semua orang.
  nya-nya: 'Komabe, tamvera zimene nditi ndikuwuze iweyo pamodzi ndi anthu onse:'
  hrv-hrv: Ali čujder i ovu riječ koju ću kazati na tvoje uši i na uši svega naroda.
  mps-mps: Tialima, megi da, nago me te tigidali we bidigo te eno gasa po wabo odao.
  tpi-tpi: Tasol nau mi laik bai yu yet na olgeta manmeri i harim narapela tok mi
    laik mekim.
  dan-1931: 'Men hør dog dette Ord, som jeg vil tale til dig og alt Folket:'
  vie-OVCB: Nhưng xin nghe rõ lời nghiêm trọng tôi nói với ông trước những người hiện
    diện tại đây.
  guj-2017: તેમ છતાં જે વચન હું તમારા કાનોમાં અને આ સર્વ લોકોના કાનોમાં કહું છે તે
    સાંભળો.
  pon-2006A: Ahpw rong mahs dahme I pahn patohwanohng komwi oh aramas pwukat.
  por-BRBSL: 'Não obstante, escutem agora esta palavra que falo aos vossos ouvidos,
    e aos ouvidos de todo o povo:'
  cth-cth: Hatei, rangpuinaw hoi na hnâthainae koe ka dei e lawk hah thaihaw.
  twi-twi: 'Nanso tie asɛm a ɛsɛ sɛ meka ma wote na nnipa no nyinaa nso te:'
  hlt-hlt: Tedae namah hna neh pilnam pum kah hna dongah ka thui ol he hnatun laeh.
  tbz-SIM: Nɛ́ kéntɛ́ kɛ́keè n yóó di nɑ́kɛ́ tì fɔ̃́ nnɛ̀ bɛnìtìbɛ̀ bɛ̀ɛ̀ bo diɛ ndimɔu.
  msy-2020: Ezɨ datɨrɨghɨn gumazamiziba ko ia bar moghɨra oraghtɨ, kɨ akar igharazim
    mɨkɨmasa.
  azb-azb: 'Ancaq indi sən və bütün xalq eşidərkən deyəcəyim bu sözə qulaq as:'
  eng-DBY: 'Nevertheless, hear, I pray thee, this word which I speak in thine ears,
    and in the ears of all the people:'
  hin-2017: तो भी मेरा यह वचन सुन, जो मैं तुझे और सब लोगों को कह सुनाता हूँ।
  wol-KYG: Waaye ngalla déglul bu baax kàddu gii ma lay wax, yaak mbooloo mi mépp.
  eng-YLT: '''Only, hear, I pray thee, this word that I am speaking in thine ears,
    and in the ears of all the people.'
  eng-WYC-2017: Nevertheless hear thou this word, which I speak in thine ears, and
    in the ears of all the people.
  eng-WMBB: 'Nevertheless listen now to this word that I speak in your ears, and in
    the ears of all the people:'
  urd-GVH: लेकिन उस पर तवज्जुह दे जो मैं तेरी और पूरी क़ौम की मौजूदगी में बयान करता
    हूँ!
  rug-rug: 'Mani gua tugo, ba mu va avoso mae koari na zinama pu kote zama atuni arau
    koa goi meke koari doduru tie pu korapa turu dia hire:'
  gaz-gaz: 'Taʼus waan ani utuu atii fi namoonni kun hundi dhageessanuu dubbadhu kana
    dhagaʼi:'
  fra-LSG: 'Seulement écoute cette parole que je prononce à tes oreilles et aux oreilles
    de tout le peuple:'
  yal-yal: 'Koni i tuli mati falani ito ra n naxan falama ɛ nun yamaan birin xa:'
  iou-iou: Upäŋkaŋ apiŋo gäkŋa ba ämawebe kudup näkä man kubä yäwayäŋ täyat ŋo juku
    peŋpäŋ nadäkot!
  haw-1868: Aka hoi, e hoolohe oe ano i keia olelo a'u e olelo ai iloko o kou mau
    pepeiao, a iloko o na pepeiao o na kanaka a pau;
  arb-NAV: 'لَكِنْ أَصْغِ إِلَى هَذِهِ الْكَلِمَةِ الَّتِي أَنْطِقُ بِها عَلَى مَسْمَعِكَ
    وَعَلَى مَسَامِعِ الشَّعْبِ كُلِّهِ:'
  ewe-ewe: Ke hã la, ɖo to nàse nya siwo ku ge mala ɖe to me na wò kple ame siwo le
    teƒe sia.
  eng-LEE: 'Nevertheless hear thou now this word which I speak before thy ears, and
    before the ears of all the people:'
  asm-FB: তথাপি তোমাৰ কাণত আৰু আটাই প্ৰজাৰ কাণত এই যি কথা মই কওঁ, তাক শুনা।
  sus-A: كْنْ ﭑ شَ عَ قَلَ عِ بّ، عَ نُن حَمَ بِرِن بّ، وٌ شَ وٌ تُلِ مَتِ ﭑ نَ.
  fra-SBL: 'Cependant, écoutez maintenant cette parole que je prononce à vos oreilles
    et aux oreilles de tout le peuple :'
  hbo-hbo: אַךְ־שְׁמַֽע־נָא֙ הַדָּבָ֣ר הַזֶּ֔ה אֲשֶׁ֥ר אָנֹכִ֖י דֹּבֵ֣ר בְּאָזְנֶ֑יךָ
    וּבְאָזְנֵ֖י כָּל־הָעָֽם׃
  kik-kik: 'No rĩrĩ, ta thikĩrĩria ũigue ũhoro ũrĩa ngwaria ũkĩĩiguagĩra na matũ,
    o nao andũ aya othe makĩiguaga:'
  fra-NCL: 'Toutefois entends cette parole que je prononce à tes oreilles et aux oreilles
    de tout le peuple :'
  cek-AK: Toe nangmah hoi kaminawk boih khaeah, vaihi ka thuih ih lok hae tahngai
    ah;
  cuk-cuk: 'Degi-inigwele, an bega ibmar-sogoedi, dulemarga an ibmar-sogoedi, nue
    be itogo:'
  uig-CYR: Лекин өз қулиқиңға вә барлиқ хәлиқниң қулиқиға селип қоюлидиған мениң бу
    сөзүмни аңла!
  tel-2017: అయినా నువ్వు వింటుండగా ఈ ప్రజలందరూ వింటుండగా నేను చెబుతున్న మాట విను.
  hat-BSA: Malgre sa, tande pawòl sa a ke m prèt pou pale nan tande pa w ak tande
    a tout pèp la!
  kos-kos: Tusruktu, lipsre ma nga ac fahk nu sum ac nu sin mwet uh.
  hbo-WLC: אַךְ־שְׁמַֽע־נָא֙ הַדָּבָ֣ר הַזֶּ֔ה אֲשֶׁ֥ר אָנֹכִ֖י דֹּבֵ֣ר בְּאָזְנֶ֑יךָ
    וּבְאָזְנֵ֖י כָּל־הָעָֽם׃
  ibo-ibo: Ma gee ntị nụrụ ihe m ga-ekwu nʼihu gị na nʼihu ndị a niile guzo nʼebe
    a.
  ory-ory: ତଥାପି ମୁଁ ତୁମ୍ଭ କର୍ଣ୍ଣଗୋଚରରେ ଓ ସମଗ୍ର ଲୋକଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ ଏହି ଯେଉଁ କଥା କହିଅଛି,
    ତାହା ଶୁଣ।
  chk-chk: Nge kopwe rongorong ei kapas üpwe ürenuk me ekei aramas meinisin.
  rop-rop: Bat yu garra irrim wanim ai garra tok langa yu en langa ola pipul.
  ukr-1871: 'Однакже вислухай іще се слово, що я виречу при тобі й при всїх людях:'
  deu-1951: 'Höre jedoch dieses Wort, welches ich vor deinen Ohren und den Ohren des
    ganzen Volkes ausspreche:'
  eng-JPS: 'Nevertheless hear thou now this word that I speak in thine ears, and in
    the ears of all the people:'
  srp-1865: 'Ali èuj ovu rijeè koju æu ja kazati pred tobom i pred svijem narodom:'
  lug-lug: Wabula, wuliriza kye ŋŋenda okwogera ng’owuliriza n’abantu bano bonna nga
    bawulira.
  heb-heb: אך שמע נא הדבר הזה אשר אנכי דבר באזניך ובאזני כל העם׃
  ben-IRV: কিন্তু আমি তোমাদের কাছে এবং সমস্ত লোকেদের কাছে যে কথা ঘোষণা করছি তা শুনুন।
  pan-pan: ਤਦ ਵੀ ਇਹ ਗੱਲ ਸੁਣ ਜਿਹੜੀ ਮੈਂ ਤੇਰੇ ਕੰਨਾਂ ਵਿੱਚ ਆਖਾਂ
  mya-JVB: သို့ရာတွင် ၊ သင် နှင့် တကွလူ အပေါင်း တို့အား ငါ ယခု ဟောပြော သော စကား ကို
    နားထောင် လော့။
  tbg-tbg: Are minti tiaraveravata, te vo uva tiarirara arevata vaiinti nahentivata
    iriate.
  hmo-hmo: 'To lau ese inai hereva oiemu vairana dekenai bona taunimanima ibounai
    edia vairana dekenai lau gwauraia inai, do umui kamonai:'
  urd-urd: तो भी अब यह बात जो मैं तेरे और सब लोगों के कानों में कहता हूँ सुन;
  rus-SYN: 'Только выслушай слово сие, которое я скажу вслух тебе и вслух всего народа:'
  bqc-SIM: Ń beeo swã́sɛ ǹ yã́ pↄ́ málɛ onɛ gbɛ̃́pii wáaɛ bee ma.
  tcz-CHONGTHU: Amavang nangma jah dingle mipite jah dinga, tunia keiman hiche thu
    kasei hi, phaten ngaiyin.
  mar-mar: जरी, हे जे वचन मी तुझ्या कानी व सर्व लोकांच्या कानी बोलतो ते आता ऐक.
  qub-qub: 'Ichanga gampis llapan runacunapis sumaj wiyamay:'
  bqp-bqp: Adɑmɑ Hɑnɑniɑ, ɑ gɑri yini swɑɑ dɑkio ɑ nɔ, yi nɑ gerumɔ wunɛn wuswɑɑɔ
    kɑ tɔn ben wuswɑɑɔ.
  hat-hat: 'Tansèlman, koute byen sa m''ap di ou, ou menm ansanm ak pèp la:'
  eng-BSB: Nevertheless, listen now to this message I am speaking in your hearing
    and in the hearing of all the people.
  eng-WEBPB: 'Nevertheless listen now to this word that I speak in your ears, and
    in the ears of all the people:'
  kbq-kbq: Hianagi nagra menima hanua nanekea kagra nentahige'za, maka vahemo'zanena
    antahiho.
  nhe-BL: 'Pero ama xijtlacaquili ni tlajtoli tlen na nimitzilhuis iniixpa nochi ni
    tlacame:'
  gub-BL: Pezeapyaka katu ko heze'eg newe teko wanupe heremimume'u ràm rehe nehe kury.
  eng-DRA: 'Nevertheless hear this word that I speak in thy ears, and in the ears
    of all the people:'
