verse: JER.028.010
translations:
  mal-C: അപ്പോൾ ഹനന്യാപ്രവാചകൻ യിരെമ്യാപ്രവാചകന്റെ കഴുത്തിൽനിന്ന് നുകമെടുത്ത് ഒടിച്ചുകളഞ്ഞു.
  deu-TKW: Da nahm der Prophet Hananja das Jochholz vom Halse des Propheten Jeremia
    und zerbrach es;
  lin-lin: Bongo mosakoli Anania alongolaki ekangiseli na kingo ya mosakoli Jeremi
    mpe abukaki yango.
  eng-LSV: And Hananiah the prophet takes the yoke from off the neck of Jeremiah the
    prophet, and breaks it,
  eng-GNV: Then Hananiah the Prophet tooke the yoke from the Prophet Ieremiahs necke,
    and brake it.
  eng-WEBSTER: Then Hananiah the prophet took the yoke from off the prophet Jeremiah's
    neck, and broke it.
  nhw-BL: Huajca Hananías, nopa istlacatica tlajtol pannextijquetl, nechcuili nopa
    cuamaxali catli nijhuicayaya ipan noquechcuayo huan quipostejqui.
  swh-ONEN: Kisha nabii Hanania akaiondoa nira iliyokuwa shingoni mwa Yeremia na kuivunja,
  bba-bba: Yerɑ Gusunɔn sɔmɔ Hɑnɑniɑ u Yeremi suɡu ye wunɑ mɑ u ye bɔɔkɑ.
  eng-KJVCPB: Then Hananiah the prophet took the yoke from off the prophet Jeremiah’s
    neck, and brake it.
  luo-luo: Eka janabi Hanania nogolo jok e ngʼut janabi Jeremia kendo oture,
  meu-meu: Bena peroveta tauna Hanania ese maduna audia na peroveta tauna Ieremia
    aiona amo e abidia, bena e hakwaidudia.
  npi-ULB: तर हनन्याह अगमवक्ताले यर्मिया अगमवक्ताको काँधबाट जुवा निकाले र त्यसलाई
    भाँचिदिए ।
  yor-yor: Wòlíì Hananiah gbé àjàgà ọrùn wòlíì Jeremiah kúrò, ó sì fọ́ ọ.
  pes-OPCB: آنگاه حننیای نبی یوغی را که بر گردن من بود، برداشت و آن را شکست.
  tgl-ULB: Ngunit kinuha ni Ananias na propeta ang pamatok sa leeg ni Jeremias na
    propeta at binali ito.
  hui-hui: Yaremaiahanda bi ogoni lai hayagola Hananaiahanda ira mbalape Yaremaianaga
    mani mo paga howa yayago yamini. Yamuwa Hananaiahanda ira mbalapayabi biago bo
    kambulobaga bini.
  mya-mya: ထို​အ​ခါ​ဟာ​န​နိ​သည်​ငါ​၏​လည်​ဂုတ် ပေါ်​မှ​ထမ်း​ပိုး​ကို​ဖြုတ်​ယူ​၍ အ​ပိုင်း​ပိုင်း
    ချိုး​ပစ်​ပြီး​လျှင်၊-
  bod-N: དེ་ནས་ལུང་སྟོན་པ་ཧ་ནན་ཡཱས་ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱའི་མཇིང་པ་ལས་གཉའ་ཤིང་བླངས་ནས་བཅག་པ་དང་།
  sna-sna: Ipapo muprofita Hanania akabvisa joko pamutsipa womuprofita Jeremia akarivhuna,
  spa-BLM: Entonces el profeta Hananías tomó la barra del cuello del profeta Jeremías
    y la rompió.
  cac-cac: Ix lajvi chi' ix yic'anel jun te' yugo chi' vin̈aj Hananías ayoch d'a in
    jaj, ix scan̈chitan te' vin̈.
  swh-ULB: Lakini Hanania nabii akaichukua nira kutoka kwenye shingo ya Yeremia na
    kuivunja.
  bel-bel: Тады прарок Ананія ўзяў ярмо з шыі Ераміі прарока і паламаў яго.
  deu-ELBBK: Und Hananja, der Prophet, nahm die Jochstäbe vom Hals des Propheten Jeremia
    und zerbrach sie.
  mbb-OT: Ne zutun, migkuwa zuen te ebpeneuven he si Hanania sikan is eyuǥu ziyà te
    tengel ni Jeremias ne mibadtì din heini.
  mal-2015: അപ്പോൾ ഹനന്യാപ്രവാചകൻ യിരെമ്യാപ്രവാചകന്റെ കഴുത്തിൽനിന്നു ആ നുകം എടുത്തു
    ഒടിച്ചുകളഞ്ഞിട്ടു,
  rmc-rmc: Akor o prorokos Chananijaš iľa o jarmos pal e meň le prorokoskri Jeremijašiskri
    a phagerďa les.
  pes-OPV: پس حننیا نبی یوغ را از گردن ارمیا نبی گرفته، آن را شکست.
  ron-1924: Атунч, пророкул Ханания а ридикат жугул де пе грумазул пророкулуй Иеремия
    ши л-а сфэрымат.
  ben-OBCV: তারপর ভাববাদী হনানিয় ভাববাদী যিরমিয়ের কাঁধ থেকে জোয়ালটি নিয়ে ভেঙে
    ফেলল।
  som-som: Kolkaasaa Nebi Xananyaah harqoodkii qoortii Nebi Yeremyaah ka qaaday oo
    uu kala jebiyey.
  lat-VUC: Et tulit Hananias propheta catenam de collo Jeremiæ prophetæ, et confregit
    eam.
  eng-ASVBT: Then Hananiah the prophet took the bar from off the prophet Jeremiah’s
    neck, and brake it.
  ita-1885: Ma il profeta Anania prese il giogo d'in sul collo del profeta Geremia,
    e lo ruppe.
  eng-LXXUP: 'The Lord has brought forth his judgment: come, and let us declare in
    Zion the works of the Lord our God.'
  eng-ULB: But Hananiah the prophet took the yoke from the neck of Jeremiah the prophet
    and broke it.
  spa-VBL: Entonces el profeta Hananías quitó el yugo del cuello del profeta Jeremías
    y lo rompió.
  fra-_FOB: Alors Hanania, le prophète, prit le joug de dessus le cou de Jérémie,
    le prophète, et le rompit.
  mal-mal: അപ്പോൾ ഹനന്യാപ്രവാചകൻ യിരെമ്യാപ്രവാചകന്റെ കഴുത്തിൽനിന്ന് ആ നുകം എടുത്ത്
    ഒടിച്ചുകളഞ്ഞിട്ട്,
  urd-GVR: Tab Hananiyāh ne lakaṛī ke jue ko Yarmiyāh kī gardan par se utār kar use
    toṛ diyā.
  suz-BL: मिनु नोले परमप्रभु यावे आ लोव़ पाइब हनान्‍याहम परमप्रभु यावे आ लोव़ पाइब
    येरमीया आ शुर रे मेको जुवा शोल्‍शा जिक्‍तु।
  eng-NOY: Then Hananiah the prophet took the yoke from the prophet Jeremiah's neck,
    and broke it.
  ita-1927: Allora il profeta Anania prese il giogo di sul collo del profeta Geremia
    e lo spezzò.
  ckb-ckb: حەنەنیای پێغەمبەریش نیرەکەی لەسەر ملی یەرمیا هەڵگرت و شکاندی.
  eng-BBE: Then Hananiah the prophet took the yoke from the neck of the prophet Jeremiah
    and it was broken by his hands.
  kan-OKCV: ಆಗ ಪ್ರವಾದಿಯಾದ ಹನನ್ಯನು ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನ ಕುತ್ತಿಗೆಯಿಂದ ನೊಗವನ್ನು ತೆಗೆದು,
    ಅದನ್ನು ಮುರಿದುಬಿಟ್ಟನು.
  tam-2017: அப்பொழுது அனனியா என்கிற தீர்க்கதரிசி எரேமியா தீர்க்கதரிசியின் கழுத்திலிருந்த
    நுகத்தை எடுத்து அதை உடைத்துப்போட்டான்.
  spa-RV-1909: Entonces Hananías profeta quitó el yugo del cuello de Jeremías profeta,
    y quebrólo.
  ron-BTF: Atunci profetul Hanania a luat jugul de pe gâtul profetului Ieremia și
    l-a zdrobit.
  eng-WEBP: Then Hananiah the prophet took the bar from off the prophet Jeremiah’s
    neck, and broke it.
  eng-FBV: Then the prophet Hananiah removed the yoke from the prophet Jeremiah's
    neck and broke it.
  nld-1939: Maar nu trok de profeet Chananja het juk van de hals van den profeet Jeremias,
    en brak het in stukken.
  nch-BL: Huajca Hananías, nopa istacatica tajtolpanextijquet, techcuili nopa cuamaxali
    cati nijhuicayaya ipan noquechcuayo huan quipostejqui.
  vie-1934: Tiên tri Ha-na-nia bèn cất cái ách khỏi cổ tiên tri Giê-rê-mi, và bẻ đi.
  hin-CV: यह सुन हाननियाह ने भविष्यद्वक्ता येरेमियाह की गर्दन पर रखा जूआ लेकर तोड़
    डाला.
  spa-BES: Entonces el profeta Hananías quitó el yugo del cuello del profeta Jeremías
    y se lo rompió con las manos.
  tdx-tdx: Aa le rinambe’ i Kananiaho am-pititia’ Iirmeà eo i boday vaho pinoza’e,
  tha-KJV: แล​้วฮานันยาห์​ผู้​พยากรณ์​ก็​ปลดแอกออกจากคอของเยเรมีย์​ผู้​พยากรณ์​และหักมันเสีย
  por-BR-2018: Então o profeta Hananias tomou o jugo do pescoço do profeta Jeremias,
    e o quebrou,
  deu-ELO: Und Hananja, der Prophet, nahm die Jochstäbe vom Halse des Propheten Jeremia
    und zerbrach sie.
  eng-WYC-2018: And Hananiah, the prophet, took the chain from the neck of Jeremy,
    the prophet, and brake it.
  epo-epo: Kaj la profeto Ĥananja deprenis la jugon de la kolo de la profeto Jeremia
    kaj rompis ĝin.
  uig-PIN: Andin Ⱨananiya pǝyƣǝmbǝr Yǝrǝmiya pǝyƣǝmbǝrning boynidiki boyunturuⱪni
    elip uni sunduriwǝtti.
  beo-beo: Amalalu, Ha:nanaia da “youge” na galogoa amoga fadegale, fifi dagoi.
  tpi-OTNT: Jeremaia i mekim dispela tok, orait Hanania i kisim dispela plang, Jeremaia
    i bin putim long nek bilong em yet. Na Hanania i brukim nabaut dispela plang bilong
    nek.
  hau-SA: Sai annabi Hananiya ya cire karkiya daga wuyar annabi Irmiya ya karya ta,
  uig-LAT: Andin Hananiya peyghember Yeremiya peyghemberning boynidiki boyunturuqni
    élip uni sunduriwetti.
  nde-nde: Lapho-ke uHananiya umphrofethi wasusa ijogwe entanyeni kaJeremiya umphrofethi
    walephula,
  ton-ton: ¶ Pea naʻe toki toʻo ʻe Hanania ko e palōfita ʻae haʻamonga mei he kia
    ʻoe palōfita ko Selemaia, pea maumauʻi ia.
  ces-1613: Tedy sňal Chananiáš prorok to jho z šíje Jeremiáše proroka, a polámal
    je.
  eng-WMB: Then Hananiah the prophet took the bar from off the prophet Jeremiah’s
    neck, and broke it.
  tam-TCV: அப்பொழுது இறைவாக்கினன் அனனியா, இறைவாக்கினன் எரேமியாவின் கழுத்திலிருந்த
    நுகத்தை எடுத்து அதை உடைத்துப்போட்டான்.
  ceb-ULB: Apan gikuha ni propeta Hanania ang yugo gikan sa liog ni propeta Jeremias
    ug giguba kini.
  pol-UBG: Wtedy prorok Chananiasz zdjął jarzmo z szyi proroka Jeremiasza i złamał
    je.
  urd-GVU: تب حننیاہ نے لکڑی کے جوئے کو یرمیاہ کی گردن پر سے اُتار کر اُسے توڑ دیا۔
  deu-1912: Da nahm Hananja das Joch vom Halse des Propheten Jeremia und zerbrach
    es.
  kan-2017: ಆಗ ಪ್ರವಾದಿಯಾದ ಹನನ್ಯನು ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನ ಹೆಗಲಿನಿಂದ ನೊಗವನ್ನು ತೆಗೆದು ಮುರಿದುಹಾಕಿ
    ಎಲ್ಲಾ ಜನರ ಎದುರಿಗೆ,
  yap-yap: Ma aram me fek Hananiah fare mat u pog, nge tet’ar nge yochyang,
  hlt-MCSB: Te phoeiah tonghma Hananiah loh tonghma Jeremiah rhawn dong lamkah hnokohcung
    te a loh tih a khaem pah.
  mdy-ETH: ዬካፓ ሎንሦ ኬኤዛሢ፥ ሃናኒያ ታኣኮ ባቃና ዓኣ ቃምባሮ ዔኪ ሜንሤኔ፤
  twi-ASANTE: Na odiyifoɔ Hanania yii kɔnnua no firii odiyifoɔ Yeremia kɔn mu, bubuu
    mu,
  eng-WEBU: Then Hananiah the prophet took the bar from off the prophet Jeremiah’s
    neck, and broke it.
  wal-wal: Hegaappe guyyiyan, hananabaa yootiya Hanaanee hananabaa yootiya Ermmaasa
    morggiyaappe qambbaraa ekkidi menttiis.
  spa-PDDPT: Entonces el profeta Hananías quitó el yugo de la nuca del profeta Jeremías,
    y lo quebró.
  gun-gun: Ha'e ramo profeta Hananias ma canga profeta Jeremias aju'y rupi oĩ va'e
    gui omboi vy omopẽmba.
  ilo-ULB: Ngem inikkat ni Hananias a profeta ti sangol nga adda iti tengnged ni Jeremias
    ket dinadaelna daytoy.
  kpg-kpg: Nomuli hua, gei Hananiah gaa daa di mee aamo dela i hongo dogu uwa, gaa oho
    gi daha.
  uig-ARA: ئاندىن ھانانىيا پەيغەمبەر يەرەمىيا پەيغەمبەرنىڭ بوينىدىكى بويۇنتۇرۇقنى
    ئېلىپ ئۇنى سۇندۇرىۋەتتى.
  sus-sus: Annabi Xananiya naxa karafoe ba Annabi Yeremi kɔn ma, a naxa a igira.
  pon-2006: Mwuhr Ananaia ahpw adihasang mehn wisik me mihmi ni tepinwereiet, oh kauwehla,
  ksd-ksd: Ma ra propet Kanania i ga tak vue ra kip kan ra ul a vara i Ieremia ra
    propet, ma i ga bubur ia.
  tur-YTC: O zaman Peygamber Hananya, Peygamber Yeremya'nın boynundaki boyunduruğu
    alıp kırdı.
  grc-BRENT: Ἐξήνεγκε Κύριος τὸ κρίμα αὐτοῦ· δεῦτε, καὶ ἀναγγείλωμεν ἐν Σιὼν τὰ ἔργα
    Κυρίου τοῦ Θεοῦ ἡμῶν.
  ind-AYT: Lalu, Nabi Hananya mengambil kuk dari tengkuk Nabi Yeremia dan mematahkannya.
  nya-nya: Pamenepo mneneri Hananiya anachotsa goli mʼkhosi mwa mneneri Yeremiya nalithyola,
  hrv-hrv: Tada prorok Hananija skide jaram s vrata proroka Jeremije i skrši ga.
  mps-mps: Jeremaiago te po obaso, tialima, Hananiago te ni nami pedai, te Jeremaiago
    magede domoalubadi digi te peda salio. Tama Hananiago te magede domoaluali ni
    nai pedai pepeda sąwai dao.
  tpi-tpi: Jeremaia i mekim dispela tok, orait Hanania i kisim dispela plang, Jeremaia
    i bin putim long nek bilong em yet. Na Hanania i brukim nabaut dispela plang bilong
    nek.
  dan-1931: Så rev Profeten Hananja Ågstængerne af Profeten Jeremias' Hals og sønderbrød
    dem;
  vie-OVCB: Rồi Tiên tri Ha-na-nia tháo ách ra khỏi cổ Giê-rê-mi và bẻ ra từng mảnh.
  guj-2017: પછી હનાન્યા પ્રબોધકે યર્મિયાની ગરદન પર મૂકેલી ઝૂંસરી લઈ અને તેને ભાંગી
    નાખી.
  pon-2006A: Mwuhr Ananaia ahpw adihasang mehn wisik me mihmi ni tepinwereiet, oh
    kauwehla,
  por-BRBSL: Então Hananiah, o profeta, tirou a barra do pescoço do profeta Jeremias,
    e a quebrou.
  cth-cth: Hahoi profet Hananiah ni profet Jeremiah e lahuen dawk e kahnam hah a la
    teh a khoe.
  twi-twi: Na odiyifo Hanania yii konnua no fii odiyifo Yeremia kɔn mu, bubuu mu,
  hlt-hlt: Te phoeiah tonghma Hananiah loh tonghma Jeremiah rhawn dong lamkah hnokohcung
    te a loh tih a khaem pah.
  tbz-SIM: Mɛm̀mɛ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Anɑnniyɑ buutɛ́mɛ̀ kunɑɑ̀dɔ̀dɔ̀rìdɔú
    mí nSedemii n do bukú kù, kɛ́kéétɛ́,
  msy-2020: Jeremaia akar kam mɨkemegha gɨvazɨ, Hanania ter ararim Jeremaia uabɨ uan
    tuem gatɨzir kam ini. Egha Hanania ter ararir kam bar anepɨragharɨki.
  azb-azb: O zaman Xananya peyğəmbər Yeremya peyğəmbərin boynundan boyunduruğu götürüb
    qırdı.
  eng-DBY: And the prophet Hananiah took the yoke from off the prophet Jeremiah's
    neck, and broke it.
  hin-2017: तब हनन्याह भविष्यद्वक्ता ने उस जूए को जो यिर्मयाह भविष्यद्वक्ता की गर्दन
    पर था, उतारकर तोड़ दिया।
  wol-KYG: Ba mu ko defee yonent ba ñuy wax Anaña yékkatee yet wa ca ndoddu Yonent
    Yàlla Yeremi, damm ko.
  eng-YLT: And Hananiah the prophet taketh the yoke from off the neck of Jeremiah
    the prophet, and breaketh it,
  eng-WYC-2017: And Hananiah, the prophet, took the chain from the neck of Jeremy,
    the prophet, and brake it.
  eng-WMBB: Then Hananiah the prophet took the bar from off the prophet Jeremiah’s
    neck, and broke it.
  urd-GVH: तब हननियाह ने लकड़ी के जुए को यरमियाह की गरदन पर से उतारकर उसे तोड़ दिया।
  rug-rug: Meke va gore pania Hananaea sa ioki pa ruana Zeremaea meke moku va umumia
    sa,
  gaz-gaz: Ergasii Hanaaniyaan raajichi morma Ermiyaas raajichaa irraa waanjoo fuudhee
    cabse;
  fra-LSG: Alors Hanania, le prophète, enleva le joug de dessus le cou de Jérémie,
    le prophète, et il le brisa.
  yal-yal: Nayi, nabi Xananiya yi goron tongo gbelemɛn ba Nabi Yeremi kɔɛ ma, a yi
    a yigira.
  haw-1868: Alaila, lawe ae o Hanania ke kaula i ka auamo ma ka a-i o Ieremia, a uhai
    iho la ia.
  arb-NAV: فَأَخَذَ حَنَنِيَّا الْمُتَنَبِّئُ الْكَاذِبُ النِّيرَ عَنْ عُنُقِ إِرْمِيَا
    النَّبِيِّ وَحَطَّمَهُ،
  ewe-ewe: Kasia Nyagblɔɖila Hananiya ɖe kɔkuti la le kɔ na Nyagblɔɖila Yeremia eye
    wòŋee.
  eng-LEE: Then took Chananyah the prophet the yoke-bar from off the neck of Jeremiah
    the prophet, and broke it.
  asm-FB: পাছত হননিয়া ভাববাদীয়ে যিৰিমিয়া ভাববাদীৰ ডিঙিৰ পৰা যুৱলিখন সোলোকাই ভাঙি
    পেলালে।
  sus-A: عَننَبِ شَنَنِيَ نَشَ كَرَقٌي بَ عَننَبِ يٍرٍ مِ كْن مَ، عَ نَشَ عَ عِفِرَ.
  fra-SBL: Alors Hanania, le prophète, prit la barre de dessus le cou de Jérémie,
    le prophète, et la brisa.
  hbo-hbo: וַיִּקַּ֞ח חֲנַנְיָ֤ה הַנָּבִיא֙ אֶת־הַמֹּוטָ֔ה מֵעַ֕ל צַוַּ֖אר יִרְמְיָ֣ה
    הַנָּבִ֑יא וַֽיִּשְׁבְּרֵֽהוּ׃
  kik-kik: Hĩndĩ ĩyo mũnabii Hanania akĩruta icooki ngingo-inĩ ya Jeremia na akĩriunanga,
  fra-NCL: Alors Hananias le prophète prit le joug de dessus le cou de Jérémie le
    prophète, et le brisa.
  cek-AK: To naah tahmaa Hananiah mah tahmaa Jeremiah tahnong pong ih hnam to lak
    moe, a khaeh pae.
  cuk-cuk: Geb agi, Bab-Dummad-gayaburba-barsoged-Hananías, an-dukarba-suar-atinnar-naid
    unnusad, geb bichisad.
  uig-CYR: Андин Һанания пәйғәмбәр Йәрәмия пәйғәмбәрниң бойнидики боюнтуруқни елип
    уни сундуривәтти.
  tel-2017: అయితే హనన్యా ప్రవక్త, యిర్మీయా ప్రవక్త మెడ మీదనుంచి ఆ కాడిని తీసి దాన్ని
    విరిచేశాడు.
  hat-BSA: Alò Hanania, pwofèt la, te retire jouk la sou kou Jérémie e te kraze li.
  kos-kos: Na Hananiah el eisla mwe utuk sac liki inkwawuk, ac koteya nu ke ip srisrik,
  hbo-WLC: וַיִּקַּ֞ח חֲנַנְיָ֤ה הַנָּבִיא֙ אֶת־הַמּוֹטָ֔ה מֵעַ֕ל צַוַּ֖אר יִרְמְיָ֣ה
    הַנָּבִ֑יא וַֽיִּשְׁבְּרֵֽהוּ׃
  ibo-ibo: Mgbe ahụ, Hananaya bụ onye amụma yipụrụ Jeremaya agbụ ahụ o yikwasịrị onwe
    ya nʼolu gbajie ya.
  ory-ory: ତହିଁରେ ହନାନୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ ସ୍କନ୍ଧରୁ ଯୁଆଳି କାଢ଼ିନେଇ
    ତାହା ଭାଙ୍ଗି ପକାଇଲା।
  chk-chk: Mürin ewe soufos Hanania a angei ewe waas seni won üei o kupi.
  rop-rop: Afta tharran Henanaiya bin deigimat det yok brom main nek en imbin breigim
    haf en haf,
  ukr-1871: Тодї зняв пророк Ананїя деревяне ярмо з Ереміїної шиї та й поломив його;
  deu-1951: Da nahm der Prophet Hananja das Joch vom Halse des Propheten Jeremia und
    zerbrach es;
  eng-JPS: Then Hananiah the prophet took the bar from off the prophet Jeremiah's
    neck, and broke it.
  srp-1865: Tada Ananija prorok skide jaram s vrata Jeremiji proroku i slomi ga.
  lug-lug: Awo nnabbi Kananiya n’alyoka akwata ekikoligo ekyali ku nsingo ya Yeremiya
    n’akimenya,
  heb-heb: ויקח חנניה הנביא את המוטה מעל צואר ירמיה הנביא וישברהו׃
  ben-IRV: কিন্তু হনানিয় ভাববাদী যিরমিয় ভাববাদীর ঘাড় থেকে জোয়ালটি নিল এবং ভেঙে
    ফেলল।
  pan-pan: ਤਾਂ ਹਨਨਯਾਹ ਨਬੀ ਨੇ ਯਿਰਮਿਯਾਹ ਨਬੀ ਦੀ ਧੌਣ ਉੱਤੇ ਜੂਲਾ ਲਾਹਿਆ ਅਤੇ ਉਹ ਨੂੰ ਭੰਨ ਦਿੱਤਾ
  mya-JVB: ထိုအခါ ပရောဖက် ဟာနနိ သည် ပရောဖက် ယေရမိ လည်ပင်း မှ ထမ်းဘိုး ကို ယူ ၍ ချိုး
    လျက် ၊
  tbg-tbg: Te minti turaro Hananiaava anintero purumakau auntana rukitaa katarira
    ti auntanahairo qaqini varakero kinta kaantama kero
  hmo-hmo: Vadaeni peroveta tauna Hananaia ese maduna auna be peroveta tauna Ieremia
    ena aiona dekena amo ia kokia, bona ia hamakohia.
  urd-urd: तब हननियाह नबी ने यरमियाह नबी की गर्दन पर से जुआ उतारा और उसे तोड़ डाला;
  rus-SYN: Тогда пророк Анания взял ярмо с выи Иеремии пророка и сокрушил его.
  bqc-SIM: Ɔ̃ ãnabi Anania zuu pↄ́ da Zelemii nↄɛpi bↄ̀ a ɛ̀.
  tcz-CHONGTHU: Hichun Hananiah themgao pan Jeremiah ngong’a kihen namkol chu, aladoh
    in aheh bongtai.
  mar-mar: परंतु हनन्या संदेष्ट्याने यिर्मया संदेष्ट्याच्या मानेवरून जोखड काढून व
    तोडून टाकले.
  qub-qub: Chayno niptinmi Hananiasga jinan öra Jeremiaspa matancancho caycaj yüguta
    guechurcur paquir-ushariran.
  bqp-bqp: Yerɑ Gusunɔn sɔmɔ Hɑnɑniɑ u Yeremi sugu ye wunɑ mɑ u ye bɔɔkɑ.
  hat-hat: Lè sa a, pwofèt Ananya pran jouk bèf ki te sou zepòl Jeremi an, li kraze
    l' an miyèt moso.
  eng-BSB: Then the prophet Hananiah took the yoke off the neck of Jeremiah the prophet
    and broke it.
  eng-WEBPB: Then Hananiah the prophet took the bar from off the prophet Jeremiah’s
    neck, and broke it.
  kbq-kbq: Hagi anagema hutegeno'a anante Jeremaia'ma karenamare zafama anankempima
    ante'neana, Hanania'a erino rufutagi atre'ne.
  nhe-BL: Huajca Hananías, nopa istlacatica tiocamanalojquetl, nechcuili nopa cuamaxali
    tlen nijhuicayaya ipan noquechcuayo huan quipostejqui.
  gub-BL: Na'e Anani wenuhem kawaru kupe pe har zàwenugar heatuwa rehe har ihewi kury,
    ipei'ài'àg pà kury.
  eng-DRA: And Hananias the prophet took the chain from the neck of Jeremias the prophet,
    and broke it.
