verse: JER.038.019
translations:
  mal-C: 'അപ്പോൾ സിദെക്കീയാരാജാവ് യിരെമ്യാവിനോട്: “ബാബേല്യരുടെ പക്ഷംചേർന്നിരിക്കുന്ന
    യെഹൂദ്യരെ ഞാൻ ഭയപ്പെടുന്നു, കാരണം ബാബേല്യർ എന്നെ അവരുടെപക്കൽ ഏൽപ്പിക്കുകയും അവർ
    എന്നെ അപമാനിക്കുകയും ചെയ്യും” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da sprach der König Zedekia zu Jeremia: Ich habe Angst vor den Judäern,
    die bereits zu den Chaldäern übergelaufen sind, - man möchte mich ihnen preisgeben,
    daß sie ihren Spott mit mir treiben!'
  lin-lin: 'Mokonzi Sedesiasi alobaki na Jeremi : — Nazali kobanga Bayuda oyo bakei
    na ngambo ya bato ya Babiloni, mpo ete bato ya Babiloni bakoki kokaba ngai na
    maboko na bango mpe bakonyokola ngai.'
  eng-LSV: And King Zedekiah says to Jeremiah, “I am fearing the Jews who have fallen
    to the Chaldeans, lest they give me into their hand, and they have insulted me.”
  eng-GNV: And Zedekiah the King sayde vnto Ieremiah, I am carefull for the Iewes
    that are fled vnto the Caldeans, least they deliuer mee into their hands, and
    they mocke me.
  eng-WEBSTER: And Zedekiah the king said to Jeremiah, I am afraid of the Jews that
    have fallen to the Chaldeans, lest they deliver me into their hand, and they mock
    me.
  nhw-BL: 'Pero Tlanahuatijquetl Sedequías nechilhui: ―Na nimajmahui para nimotemactilis
    ica nopa Babilonia ehuani pampa huelis nechtemactilise ininmaco nopa israelitame
    catli mosansejcotilijtoque ininhuaya huan nechhuihuiitase huan tlen hueli nechchihuilise.'
  swh-ONEN: Mfalme Sedekia akamwambia Yeremia, “Ninawaogopa Wayahudi ambao wamekimbilia
    kwa Wakaldayo, kwa kuwa Wakaldayo wanaweza kunitia mikononi mwao, nao wakanitenda
    vibaya.”
  bba-bba: Yerɑ Sedesiɑsi u nùn sɔ̃ɔwɑ u nɛɛ, nɑ wurure Yuu be bɑ tii Bɑbiloniɡibu
    wɛ̃n sɔ̃. Nɑ bɛrum mɔ̀ bu ku rɑɑ mɑn bu nɔmu sɔndiɑ kpɑ bu mɑn nɔni sɔ̃.
  eng-KJVCPB: And Zedekiah the king said unto Jeremiah, I am afraid of the Jews that
    are fallen to the Chaldeans, lest they deliver me into their hand, and they mock
    me.
  luo-luo: Ruoth Zedekia nowachone Jeremia niya, “Aluoro jo-Yahudi mosedhi ir jo-Babulon,
    nimar jo-Babulon nyalo chiwa e lwetgi mi gisanda.”
  meu-meu: King Sedekia ese Ieremia e hamaoroa, eto, Iuda taudia Kaldea taudia ediai
    vada e hanai na garidia na garimu, idia imadia ai bae atogu bena idia ese bae
    hadikagu na garina.
  npi-ULB: सिदकियाह राजाले यर्मियालाई भने, “तर कल्दीहरूकहाँ भागेर गएका यहूदाका मानिसहरूदेखि
    म डराएको छु, किनकि ममाथि खराब व्‍यवहार गर्नलाई मलाई तिनीहरूको हातमा सुम्‍पिएला
    ।”
  yor-yor: Ọba Sedekiah sọ fún Jeremiah pé, “Mò ń bẹ̀rù àwọn Júù tó ti sálọ sí ilẹ̀
    Babeli, nítorí pé àwọn ará Babeli lè fà mí lé wọn lọ́wọ́ láti fìyà jẹ mí.”
  pes-OPCB: 'پادشاه گفت: «من می‌ترسم تسلیم شوم، چون ممکن است بابِلی‌ها مرا به دست
    یهودیان طرفدار خود، بسپارند. آنگاه معلوم نیست چه بلایی بر سرم خواهند آورد.»'
  tgl-ULB: Sinabi ni Haring Zedekias kay Jeremias, “Ngunit natatakot ako sa mga tao
    ng Juda na tumakas patungo sa mga Caldeo, dahil maaaring ibigay ako sa kanilang
    mga kamay, upang tratuhin nila ako ng masama.”
  hui-hui: Ani layagola Sedegaiahanda Yaremaiahondo lalu, Ainde Babilono amirume Yudali
    maru ti bamba ibida puwa Babilonoha hene karunaga giha minu ya hayagua tigua i̱
    mo ko holigonaga giho kogoni, lene.
  mya-mya: သို့​ရာ​တွင်​ဇေ​ဒ​ကိ​မင်း​က``ဗာ​ဗု​လုန်​အ​မျိုး သား​တို့​ဘက်​သို့​ထွက်​ပြေး​ကြ​သော​ယု​ဒ
    အ​မျိုး​သား​တို့​ကို​ငါ​ကြောက်​၏။ အ​ကယ် ၍​ငါ​သည်​သူ​တို့​လက်​သို့​အ​အပ်​ခံ​ရ​ခဲ့
    သော်​သူ​တို့​သည်​ငါ့​အား​အ​ပြင်း​အ​ထန် ညှင်း​ဆဲ​ကြ​လိမ့်​မည်'' ဟု​ဆို​၏။
  bod-N: ཚིད་ཀི་ཡཱ་ཡིས་ཡེ་རེམ་ཡཱ་ལ་འདི་ལྟར། ང་ནི་ཀལ་དི་པའི་ཕྱོགས་སུ་མགོ་བསྒུར་བའི་ཡ་ཧུ་དཱ་པ་རྣམས་ལ་འཇིགས་ཏེ།
    ཀལ་དི་པ་རྣམས་ཀྱིས་ང་རང་དེ་དག་གི་ལག་ཏུ་གཏད་ན། དེ་དག་གིས་ང་ལ་བརྙས་པར་འགྱུར་རོ་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Mambo Zedhekia akati kuna Jeremia, “Ndinotya vaJudha vakaenda kuvaBhabhironi,
    kuti vaBhabhironi vangangondiisa mumaoko avo vakandiitira zvakaipa.”
  spa-BLM: 'El rey Sedequías dijo a Jeremías: “Tengo miedo de los judíos que han desertado
    a los caldeos, no sea que me entreguen en sus manos y se burlen de mí.”'
  cac-cac: 'Ix tac''vi vin̈ icha tic: —Tzin xiv d''a eb'' quetchon̈ab'' toxo ix och
    yed'' eb'' aj Babilonia chi'', talaj tzin ac''chajoch d''a yol sc''ab'' eb'',
    ob''iltac am tzin yutej eb'', xchi vin̈.'
  swh-ULB: Mfalme Sedekia alisema kwa Yeremia, “Lakini ninaogopa watu wa Yuda waliotoka
    jangwani kwenda kwa Wakaldayo, kwa sababu nitapewa katika mkono wao, kwa kunifanyia
    vibaya.”
  bel-bel: 'І сказаў цар Сэдэкія Ерамію: «я баюся Юдэяў, якія перайшлі да Халдэяў,
    каб Халдэі ня выдалі мяне ў рукі ім, і каб тыя не паглуміліся зь мяне».'
  deu-ELBBK: 'Und der König Zedekia sprach zu Jeremia: Ich fürchte mich vor den Juden,
    die zu den Chaldäern übergelaufen sind, dass man mich in ihre Hand liefere und
    sie mich misshandeln.'
  mbb-OT: Migkaǥi si Hadì Zedekia te, “Egkahandek a te menge Judio he nekidsevaha
    te menge tig-Babilonia. Kela ke iveǥey a te menge tig-Babilonia ziyà te kandan
    ne edresayen e zan.”
  mal-2015: 'സിദെക്കീയാരാജാവു യിരെമ്യാവോടു: കല്ദയർ എന്നെ അവരുടെ പക്ഷം ചേർന്നിരിക്കുന്ന
    യെഹൂദന്മാരുടെ കയ്യിൽ ഏല്പിക്കയും അവർ എന്നെ അപമാനിക്കയും ചെയ്യുമെന്നു ഞാൻ ഭയപ്പെടുന്നു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor o kraľis Cidkijah phenďa le Jeremijašiske: „Me man darav le judske
    manušendar, save pregele ko Babilončana, darav man, hoj man o Babilončana dena
    andre lengre vasta a on man igen trapinena.“'
  pes-OPV: 'اما صدقیا پادشاه به ارمیا گفت: «من ازیهودیانی که بطرف کلدانیان شده‌اند
    می‌ترسم، مبادا مرا به‌دست ایشان تسلیم نموده، ایشان مراتفضیح نمایند.»'
  ron-1924: 'Ымпэратул Зедекия а зис луй Иеремия: „Мэ тем де иудеий каре ау трекут
    ла халдеень; мэ тем сэ ну мэ дя ын мыниле лор ши сэ мэ батжокоряскэ.”'
  ben-OBCV: রাজা সিদিকিয় যিরমিয়কে বললেন, “আমি সেই ইহুদিদের ভয় পাই, যারা ব্যাবিলনীয়দের
    পক্ষে যোগ দিয়েছে, কারণ ব্যাবিলনীয়েরা হয়তো আমাকে তাদের হাতে সমর্পণ করবে ও তারা
    আমার প্রতি দুর্ব্যবহার করবে।”
  som-som: Markaas Sidqiyaah wuxuu Yeremyaah ku yidhi, Waxaan ka cabsanayaa Yuhuuddii
    reer Kaldayiin u gashay waaba intaasoo ay gacantooda i geliyaan oo ay iyana igu
    majaajiloodaan.
  lat-VUC: 'Et dixit rex Sedecias ad Jeremiam: Sollicitus sum propter Judæos qui transfugerunt
    ad Chaldæos, ne forte tradar in manus eorum, et illudant mihi.'
  eng-ASVBT: And Zedekiah the king said unto Jeremiah, I am afraid of the Jews that
    are fallen away to the Chaldeans, lest they deliver me into their hand, and they
    mock me.
  ita-1885: 'E il re Sedechia disse a Geremia: Io sono in gran perplessità per que'' Giudei,
    che si son rivolti a parte de'' Caldei, che io non sia dato in man loro, e che
    non mi scherniscano.'
  eng-LXXUP: For after my captivity I repented; and after I knew, I groaned for the
    day of shame, and showed thee that I bore reproach from my youth.
  eng-ULB: King Zedekiah said to Jeremiah, “But I am afraid of the people of Judah
    who have deserted to the Chaldeans, because I might be given over into their hand,
    for them to treat me badly.”
  spa-VBL: 'Pero el rey Sedequías le dijo a Jeremías: “Tengo miedo de la gente de
    Judá que se ha pasado a los babilonios, porque los babilonios podrían entregarme
    a ellos para que abusen de mí”.'
  fra-_FOB: 'Et le roi Sédécias dit à Jérémie: Je suis en peine à cause des Juifs
    qui se sont rendus aux Caldéens; je crains qu''on ne me livre entre leurs mains,
    et qu''ils ne m''outragent.'
  mal-mal: 'സിദെക്കീയാരാജാവ് യിരെമ്യാവിനോട്: “കൽദയർ എന്നെ അവരുടെ പക്ഷം ചേർന്നിരിക്കുന്ന
    യെഹൂദന്മാരുടെ കയ്യിൽ ഏല്പിക്കുകയും അവർ എന്നെ അപമാനിക്കുകയും ചെയ്യുമെന്ന് ഞാൻ ഭയപ്പെടുന്നു”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin Sidqiyāh Bādshāh ne etarāz kiyā, “Mujhe un hamwatanoṅ se ḍar lagtā
    hai jo ġhaddārī karke Bābal kī fauj ke pās bhāg gae haiṅ. Ho saktā hai ki Bābal
    ke faujī mujhe un ke hawāle kareṅ aur wuh mere sāth badsulūkī kareṅ.”
  suz-BL: मिनु पिप सिदकीयाहम येरमीया कली “कल्‍दी आन बाक्‍तीकेम प्रोक्‍शा लशो यहूदीपुकी
    तशा, गो हिंशो बाक्‍नुङ। मारदे हना कल्‍दीपुकीम आं कली मेको आन गुइम जिम्‍मा गेतीमी
    हना, मेकोपुकीमी आं कली मरिम्‍शो पाइक्‍नीम” देंत।
  eng-NOY: And Zedekiah the king said to Jeremiah, “I am afraid of the Jews who have
    gone over to the Chaldaeans, lest I should be delivered into their hand, and they
    should mock me.”
  ita-1927: 'E il re Sedekia disse a Geremia: “Io temo que’ Giudei che si sono arresi
    ai Caldei, ch’io non abbia ad esser dato nelle loro mani, e ch’essi non mi scherniscano”.'
  ckb-ckb: 'سدقیای پاشا بە یەرمیای گوت: «من لەو جولەکانە دەترسم کە چوونەتە پاڵ بابلییەکانەوە،
    نەوەک بابلییەکان بمدەنە دەست ئەوان، ئەوانیش سووکایەتیم پێ بکەن.»'
  eng-BBE: And King Zedekiah said to Jeremiah, I am troubled on account of the Jews
    who have gone over to the Chaldaeans, for fear that they may give me up to them
    and they will put me to shame.
  kan-OKCV: ಆಗ ಅರಸನಾದ ಚಿದ್ಕೀಯನು ಯೆರೆಮೀಯನಿಗೆ, “ನಾನು ಕಸ್ದೀಯರಿಗೆ ಒಳಗಾಗಿರುವ ಯೆಹೂದ್ಯರ ವಿಷಯ
    ಅಂಜುತ್ತೇನೆ. ಒಂದು ವೇಳೆ ಅವರು ನನ್ನನ್ನು ಅವರ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಯಾರು. ಆಗ ಅವರು ನನ್ನನ್ನು
    ಹಿಂಸಿಸಬಹುದು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது சிதேக்கியா ராஜா எரேமியாவை நோக்கி: கல்தேயர் தங்களைச் சேர்த்துகொண்ட
    யூதரின் கையில் என்னைப் பரியாசம்செய்ய ஒப்புக்கொடுப்பார்களோ என்று நான் சந்தேகப்படுகிறேன்
    என்றான்.'
  spa-RV-1909: 'Y dijo el rey Sedechîas á Jeremías: Témome á causa de los Judíos que
    se han adherido á los Caldeos, que no me entreguen en sus manos y me escarnezcan.'
  ron-BTF: 'Și împăratul Zedechia i-a spus lui Ieremia: Mă tem de iudeii care au trecut
    la caldeeni, ca nu cumva ei să mă dea în mâna lor și să mă batjocorească.'
  eng-WEBP: Zedekiah the king said to Jeremiah, “I am afraid of the Jews who have
    defected to the Chaldeans, lest they deliver me into their hand, and they mock
    me.”
  eng-FBV: But King Zedekiah said to Jeremiah, “I am afraid of the those people of
    Judah who have gone over to the Babylonians, because the Babylonians might hand
    me over the them so they could abuse me.”
  nld-1939: 'Maar koning Sedekias hield bij Jeremias aan: Ik ben bang, dat de Chaldeën
    mij zullen overleveren aan de Judeërs, die naar hen zijn overgelopen, en dat die
    de spot met mij zullen drijven.'
  nch-BL: 'Pero Tanahuatijquet Sedequías techilhui: ―Na nimajmahui para nimotemactilis
    ica nopa Babilonia ehuani pampa huelis techtemactilise inimaco nopa israelitame
    cati mosejcotilijtoque inihuaya huan techhuihuiitase huan ten hueli techchihuilise.'
  vie-1934: 'Vua Sê-đê-kia nói cùng Giê-rê-mi rằng: Ta e người Giu-đa đã hàng đầu
    người Canh-đê, sẽ phó ta vào tay chúng nó, và ta mắc phải chúng nó chê cười chăng.'
  hin-CV: तब राजा सीदकियाहू ने येरेमियाह से कहा, “मुझे भय है उन यहूदियों से जो कसदियों
    से जा मिले हैं, यह संभव है कि कसदी मुझे उनके हाथों में सौंप दें और वे मेरी हालत
    बुरी कर दें.”
  spa-BES: 'Y el rey Sedequías dijo a Jeremías: Me preocupan los judíos que se han
    acercado a los caldeos por temor a que me entreguen y me maltraten.'
  tdx-tdx: Aa hoe t’i Tsidkia mpanjaka am’ Iirmeà, Atahorako o nte Iehodà nivalike
    mb’amo nte-Kasdioo, hera hanese ahy am-pità’ iareo ho kizaheñe.
  tha-KJV: กษัตริย์​เศเดคียาห์จึงตรัสกับเยเรมีย์​ว่า “เรากลัวพวกยิวซึ่งเล็ดลอดไปหาคนเคลเดีย
    เกรงว่าเราจะถูกมอบไว้ในมือของพวกเหล่านั้น และเขาทั้งหลายจะกระทำความอัปยศแก่​เรา​”
  por-BR-2018: 'E disse o rei Zedequias a Jeremias: Eu temo por causa dos judeus que
    se renderam aos caldeus; que não venham a me entregar em suas mãos, e me maltratem.'
  deu-ELO: 'Und der König Zedekia sprach zu Jeremia: Ich fürchte mich vor den Juden,
    die zu den Chaldäern übergelaufen sind, daß man mich in ihre Hand liefere und
    sie mich mißhandeln.'
  eng-WYC-2018: And king Zedekiah said to Jeremy, I am anguished for the Jews that
    fled over to [the] Chaldees, lest peradventure I be betaken into the hands of
    them, and they scorn me. (And King Zedekiah said to Jeremiah, I am anguished about
    the Jews who fled over to the Chaldeans, lest perhaps I be delivered into their
    hands, and they mock me or and they harm me.)
  epo-epo: 'Kaj la reĝo Cidkija diris al Jeremia: Mi timas la Judojn, kiuj transkuris
    al la Ĥaldeoj, ke oni ne transdonu min en iliajn manojn, por ke ili mokturmentu
    min.'
  uig-PIN: 'Padixaⱨ Zǝdǝkiya Yǝrǝmiyaƣa: «Mǝn Kaldiylǝrgǝ qiⱪip tǝslim bolƣan Yǝⱨudiylardin
    ⱪorⱪimǝn; Kaldiylǝr bǝlkim meni ularning ⱪoliƣa tapxuruxi, ular meni ⱪiyin-ⱪistaⱪ
    ⱪilixi mumkin» — dedi.'
  beo-beo: 'Be hina bagade da nama bu adole i, “Na da ninia fi dunu amo da hohonone,
    Ba:bilone dadi gagui fidimusa: asi, ilima beda:i galebe. Amabela:? Ba:bilone dunu
    da na ilima ianu, ilia da nama se bagade imunu.”'
  tpi-OTNT: Na Sedekaia i tokim Jeremaia olsem, “Mi pret long sampela Juda i bin ranawe
    i go i stap wantaim ol Babilon. Nogut ol Babilon i putim mi long han bilong ol
    dispela Juda, na bai ol i mekim nogut long mi.”
  hau-SA: Sarki Zedekiya ya ce wa Irmiya, “Ina jin tsoron Yahudawan da suka tafi wurin
    Babiloniyawa, gama Babiloniyawa mai yiwuwa su ba da ni gare su su kuma wulaƙanta
    ni.”
  uig-LAT: 'Padishah Zedekiya Yeremiyagha: «Men Kaldiylerge chiqip teslim bolghan
    Yehudiylardin qorqimen; Kaldiyler belkim méni ularning qoligha tapshurushi, ular
    méni qiyin-qistaq qilishi mumkin» — dédi.'
  nde-nde: INkosi uZedekhiya wasesithi kuJeremiya, “Ngiyabesaba abakoJuda asebe kumaKhaladiya,
    ngoba amaKhaladiya anganginikela kubo bangiphathe kubi.”
  ton-ton: Pea pehē ʻe Setikia ko e tuʻi kia Selemaia, “ʻOku ou manavahē ki he kau
    Siu kuo hola ki he kau Kalitia, telia naʻa nau tukuange au ki honau nima, pea
    te nau manukiʻi au.”
  ces-1613: 'Tedy řekl král Sedechiáš Jeremiášovi: Velmi se bojím Židů, kteříž ustoupili
    k Kaldejským, aby mne snad nevydali v ruku jejich, i učinili by sobě ze mne posměch.'
  eng-WMB: Zedekiah the king said to Jeremiah, “I am afraid of the Jews who have defected
    to the Kasdim, lest they deliver me into their hand, and they mock me.”
  tam-TCV: அதற்கு சிதேக்கியா அரசன் எரேமியாவிடம், “நான் பாபிலோனியரிடம் முன்பே போய்ச்
    சேர்ந்த யூதருக்குப் பயப்படுகிறேன். ஏனெனில் பாபிலோனியர் என்னை அவர்கள் கையில் ஒப்புக்கொடுத்தால்,
    அவர்கள் என்னைத் துன்புறுத்தக்கூடும்” என்று சொன்னான்.
  ceb-ULB: Miingon si Haring Zedekia ngadto kang Jeremias, “Apan nahadlok ako sa katawhan
    sa Juda nga miikyas padulong sa mga Caldeanhon, tungod kay tingali ug itugyan
    ako sa ilang kamot, aron daugdaogon nila ako.”
  pol-UBG: 'Król Sedekiasz powiedział do Jeremiasza: Bardzo się boję Żydów, którzy
    przeszli do Chaldejczyków, by czasem nie wydali mnie w ich ręce i nie szydzili
    ze mnie.'
  agr-agr: 'Tusa tutai Sedequías ayaak: “Kame nunak nunimainaitjai, tujash judío aents
    aidau babilonianmayajai ijunjaja nuna wi ishamajai. Wi Babilonia apujin yunumtaik,
    nunú judío aents aidau minak senchi suwi suwimjuinakua mantumain ainawai”, tiuwai.'
  kyc-kyc: Leyamo dokopa kiŋi Setekayame isingi lao, Namwana Juu akali lapo Bapilone
    range ingyuo karaminyi dupwa namba pakalyo. Dokona nakamana kingi rakana palyara
    ramo dokopa nakamame randa jerami, leya.
  urd-GVU: لیکن صِدقیاہ بادشاہ نے اعتراض کیا، ”مجھے اُن ہم وطنوں سے ڈر لگتا ہے جو
    غداری کر کے بابل کی فوج کے پاس بھاگ گئے ہیں۔ ہو سکتا ہے کہ بابل کے فوجی مجھے اُن
    کے حوالے کریں اور وہ میرے ساتھ بدسلوکی کریں۔“
  deu-1912: 'Der König Zedekia sprach zu Jeremia: Ich sorge mich aber, daß ich den
    Juden, so zu den Chaldäern gefallen sind, möchte übergeben werden, daß sie mein
    spotten.'
  kan-2017: ಇದನ್ನು ಕೇಳಿ ಅರಸನಾದ ಚಿದ್ಕೀಯನು ಯೆರೆಮೀಯನಿಗೆ, “ಕಸ್ದೀಯರು ತಮ್ಮನ್ನು ಮೊರೆಹೊಕ್ಕಿರುವ
    ಯೆಹೂದ್ಯರಿಗೆ ನನ್ನನ್ನು ಒಪ್ಪಿಸುವರೋ ಏನೋ; ಅವರು ನನ್ನನ್ನು ಹಿಂಸಿಸಬಹುದು ಎಂದು ಶಂಕೆಪಡುತ್ತೇನೆ”
    ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me fulweg Zedekiah ni Pilung ni ga’ar, “Gu be rus ngak e girdi’ nu Israel
    ni kar milgad ngak piyu Babylon. Ya richey mi ni pi’eg nga pa’rad ngu’ur gafgow
    nigedgag.”
  hlt-MCSB: Manghai Zedekiah loh Jeremiah taengah, “Khalden taengah aka kuep Judah
    rhoek te ka mawn coeng, amih kut ah kai n'tloeng vetih kai he m'poelyoe lah ve,”
    a ti nah.
  mdy-ETH: ካኣቲ ዒማና፦ «ታኣኒ ዒጊጫሢ ኑ ዓጫፓ ዒፂ ሃሺ ዴንዲ፥ ባብሎኔ ዓጮ ጌሌ ኑ ዓሶኬ፤ ዔያቶም ታና ባብሎኔ ዓሳ ዓኣሢ
    ዒንጌቴ ታና ዔያታ ሜታሳንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɔhene Sedekia ka kyerɛɛ Yeremia sɛ, “Mesuro Yudafoɔ a wɔkɔ Babiloniafoɔ
    afa no, ɛfiri sɛ, ebia Babiloniafoɔ no de me bɛma wɔn na wɔayɛ me ayakayakadeɛ.”
  eng-WEBU: Zedekiah the king said to Jeremiah, “I am afraid of the Jews who have
    defected to the Chaldeans, lest they deliver me into their hand, and they mock
    me.”
  wal-wal: Qassikka Kawoi Sedeqiyaasi Ermmaasa, “Taani yayyiyoogee ha biittaappe kaddidi,
    Baabiloonetukko biida Aihudatussa. Aissi giikko, Baabilooneti tana eta kushiyan
    aattidi immikko, Aihudati tana tuggayana” yaagiis.
  spa-PDDPT: 'El rey Sedequías dijo a Jeremías: Tengo temor de los judíos que desertaron
    a los caldeos. Yo podría ser entregado a ellos, y ellos me maltratarían.'
  gun-gun: 'Ha''e ramo huvixa Zedequias aipoe''i Jeremias pe: — Ha''e rami avi xee
    akyje nhaneretarã judeu kuery caldeu kuery re oaxa va''ekue gui. Mba''eta ha''e
    kuery po py Babilônia pygua kuery xemboaxa ramo xeavyky rei ''rã okuapy — he''i.'
  ilo-ULB: Kinuna ni Ari Zedekias kenni Jeremias, “Ngem mabutengak kadagiti tattao
    ti Juda a timmipon kadagiti Caldeo, gapu ta amangan no maipaimaak kadakuada tapno
    parigatendak.”
  kpg-kpg: King Zedekiah ga helekai, “Au e madagu i digau o Jew ala ne llele i tadau
    baahi gaa noho i baahi digau Babylonia. Au e lliga i digau o Babylonia gi dee
    wanga au gi digaula, gei digaula ga hagaduadua au huoloo.”
  uig-ARA: 'پادىشاھ زەدەكىيا يەرەمىياغا: «مەن كالدىيلەرگە چىقىپ تەسلىم بولغان يەھۇدىيلاردىن
    قورقىمەن؛ كالدىيلەر بەلكىم مېنى ئۇلارنىڭ قولىغا تاپشۇرۇشى، ئۇلار مېنى قىيىن-قىستاق
    قىلىشى مۇمكىن» ــ دېدى.'
  sus-sus: Mangɛ Sedekiya naxa a fala Annabi Yeremi bɛ, «N gaaxuxi Yuwifie nan ya
    ra naxee na Kalidikae yi ra, barima xa e sa n so nee yi ra, e n tɔɔrɔma nɛ a ɲaaxi
    ra.»
  pon-2006: A Nanmwarki Sedekaia ketin sapeng, mahsanih, “I masak mehlel mehn Suhs
    ako me tangasang kitail oh mihla rehn mehn Papilonia kan. I perki I de pengpenglahng
    rehrail, re ahpw pahn kaloke ie kowahlap.”
  jae-jae: Ma Sedekia kêsôm gêdêŋ Jeremia gebe “Aê katêc Judawaga, taŋ sêc dêdêŋ lau
    Kaldea sêja. Moae lau Kaldea sêkêŋ aê jandêŋ êsêac ma êsêac oc sêŋgôm aê sec.”
  ksd-ksd: 'Ma Sedekia ra king i ga biti tai Ieremia: Iau burutue ra tarai Iudaia
    nina dia tar mur ra tarai Kaldea, kan da tul tar iau ta ra lima i diat, ma diat
    a kaba iau.'
  tur-YTC: Kral Sidkiya Yeremya'ya, “Keldaniler'e geçen Yahudilerden korkuyorum, yoksa
    beni onların eline teslim ederler ve benimle alay ederler” dedi.
  grc-BRENT: Ὅτι ὕστερον αἰχμαλωσίας μου μετενόησα, καὶ ὕστερον τοῦ γνῶναί με, ἐστέναξα
    ἐφʼ ἡμέρας αἰσχύνης, καὶ ὑπέδειξά σοι, ὅτι ἔλαβον ὀνειδισμὸν ἐκ νεότητός μου.
  ind-AYT: Lalu, Raja Zedekia berkata kepada Yeremia, “Aku takut kepada orang-orang
    Yehuda yang telah jatuh kepada orang-orang Kasdim, kalau-kalau mereka akan menyerahkanku
    ke tangan orang-orang Yehuda itu dan mereka akan menyiksaku.”
  nya-nya: Mfumu Zedekiya inati kwa Yeremiya, “Ine ndikuopa Ayuda amene anathawira
    kale kwa Ababuloni, pakuti mwina Ababuloniwo adzandipereka kwa Ayudawo ndipo iwowo
    adzandizunza.”
  hrv-hrv: 'A kralj Sidkija odgovori Jeremiji: “Bojim se Judejaca koji su prebjegli
    Kaldejcima: mogli bi mene predati njima da mi se izruguju.”'
  mps-mps: Tama Sedekaiago Jeremaiabolo te tiwai po wali, “Ena te Babilonba wi pelama,
    bidigi pali Juda dabe mebade wi ebao. Tiyu, te Babilon dabego ena te Juda dabe
    nogoba munama, te augwaligo enaba dwai sę idalio,” wali.
  tpi-tpi: Na Sedekaia i tokim Jeremaia olsem, “Mi pret long sampela Juda i bin ranawe
    i go i stap wantaim ol Babilon. Nogut ol Babilon i putim mi long han bilong ol
    dispela Juda, na bai ol i mekim nogut long mi.”
  dan-1931: 'Men kong Zedekias sagde til Jeremias: “Jeg er ræd for de Judæere, der
    er løbet over til Kaldæerne, at Kaldæerne skal overgive mig i deres Hånd, og at
    de skal drive Spot med mig.”'
  vie-OVCB: 'Vua Sê-đê-kia nói: “Nhưng ta sợ phải đầu hàng, vì người Ba-by-lôn sẽ
    giao ta cho bọn Do Thái, là dân đã đầu hàng quân Ba-by-lôn. Ai biết được chúng
    sẽ làm gì ta!”'
  guj-2017: એટલે સિદકિયા રાજાએ યર્મિયાને કહ્યું, “પણ જે યહૂદીઓ ખાલદીઓ પાસે જતા રહ્યા
    છે તેઓની મને બીક લાગે છે. કદાચ મને તેઓનાં હાથમાં સોંપી દેવામાં આવે અને તેઓ મારી
    મશ્કરી કરે.”
  pon-2006A: A Nanmwarki Sedekaia ketin sapeng, mahsanih, “I masak mehlel mehn Suhs
    ako me tangasang kitail oh mihla rehn mehn Papilonia kan. I perki I de pengpenglahng
    rehrail, re ahpw pahn kaloke ie kowahlap.”
  por-BRBSL: 'O rei Zedequias disse a Jeremias: “Tenho medo dos judeus que desertaram
    para os caldeus, para que não me entreguem nas mãos deles e escarneçam de mim”.'
  cth-cth: Siangpahrang Zedekiah ni Jeremiah koevah, Khaldean taminaw ka kâhmoun e
    Judah tami hah na man sak vaiteh, panuilai lah kaawm payon vaih tie ka lungpuen,
    atipouh.
  twi-twi: Ɔhene Sedekia ka kyerɛɛ Yeremia se, “Misuro Yudafo a wɔkɔ Babiloniafo afa
    no, efisɛ ebia Babiloniafo no de me bɛma wɔn na wɔayɛ me ayayade.”
  hlt-hlt: Manghai Zedekiah loh Jeremiah taengah, “Khalden taengah aka kuep Judah
    rhoek te ka mawn coeng, amih kut ah kai n'tloeng vetih kai he m'poelyoe lah ve,”
    a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì Sedesiɑ n nɑ́kɛ́ kɛ dɔ̀: N yĩɛ̃̀kù Sudɑɑ kó kuwuɔ nkɔbɛ bɛ̀ɛ̀
    duɔ́ mbɛ̀ mbɛ bɛmɑ́ɑ̀ Bɑbidɔnni kɔbɛ, n kɔ̃m̀bùɔ̀tì duò bɛ̀ bo m pĩ́mmɛ̀ mmɛ kɛ́
    bɛ̀ duɔ́ nkɛ̀ bɛ̀ n fɛ̃́ũ.'
  msy-2020: Ezɨ Sedekaia kamaghɨn Jeremaia mɨgei, “Kɨ Judan ara ghua Babilonia ko
    itir darazir marazir atiatingi. Kamaghɨn Babilonia ti na isɨ Judan kabar dafarim
    datɨghtɨ, me pazɨvɨra na damigham.”
  azb-azb: 'Padşah Sidqiya Yeremyaya dedi: «Xaldeylilərin tərəfinə keçən Yəhudilərdən
    qorxuram. Xaldeylilər məni onların əlinə verə bilər, onlar da mənimlə pis rəftar
    edər».'
  eng-DBY: And king Zedekiah said unto Jeremiah, I am afraid of the Jews that have
    deserted to the Chaldeans, lest they give me over into their hand, and they mock
    me.
  hin-2017: सिदकिय्याह ने यिर्मयाह से कहा, “जो यहूदी लोग कसदियों के पास भाग गए हैं,
    मैं उनसे डरता हूँ, ऐसा न हो कि मैं उनके वश में कर दिया जाऊँ और वे मुझसे ठट्ठा
    करें।”
  wol-KYG: 'Buur Cedesyas ne Yeremi: «Man, ñi ma ragal mooy sunu bokki Yudeen ñi ñibbil
    waa Babilon; bu ñu ma tegee ci seen loxo, ñu torxal ma.»'
  eng-YLT: And the king Zedekiah saith unto Jeremiah, 'I am fearing the Jews who have
    fallen unto the Chaldeans, lest they give me into their hand, and they have insulted
    me.'
  kne-kne: Kanan Ari Zedekias en Jeremias, “Emegyatak met sin Jujudio ay naitapi sin
    taga-Babilonia tan into et mo omipolang din taga-Babilonia en daida et pomaligat
    da.”
  eng-WYC-2017: And king Zedekiah said to Jeremy, I am anguished for the Jews that
    fled over to [the] Chaldees, lest peradventure I be betaken into the hands of
    them, and they scorn me.
  eng-WMBB: Zedekiah the king said to Jeremiah, “I am afraid of the Jews who have
    defected to the Kasdim, lest they deliver me into their hand, and they mock me.”
  urd-GVH: लेकिन सिदक़ियाह बादशाह ने एतराज़ किया, “मुझे उन हमवतनों से डर लगता है जो
    ग़द्दारी करके बाबल की फ़ौज के पास भाग गए हैं। हो सकता है कि बाबल के फ़ौजी मुझे
    उनके हवाले करें और वह मेरे साथ बदसुलूकी करें।”
  rug-rug: Zama se Zedekaea sa baṉara koe Zeremaea, “Matagutu ni rau sari tie Ziu
    sapu ele karovo la koari pa Babiloni, meke gua meke vala nau ri tie Babiloni koa
    rini meke kote la arini meke ṉoṉovala au.”
  gaz-gaz: Zedeqiyaa Mootichi Ermiyaasiin, “Ani Yihuudoota Baabilonotatti galan nan
    sodaadha; Baabilononni dabarsanii isaanitti na kennanii isaan immoo natti taphatuutii”
    jedhe.
  fra-LSG: 'Le roi Sédécias dit à Jérémie: Je crains les Juifs qui ont passé aux Chaldéens;
    je crains qu’on ne me livre entre leurs mains, et qu’ils ne m’outragent.'
  yal-yal: Manga Sedeki yi a fala Yeremi xa, a naxa, “N gaxuxi Yahudiyane nan yɛɛ
    ra naxanye saxi Babilɔn kaane fari. N gaxuxi nɛn, xa Babilɔn kaane mi n soɛ ne
    yii, e yi n ɲaxankata.”
  haw-1868: I mai la o Zedekia ke alii ia Ieremia, Ua makau wau i na Iudaio i haule
    i ko Kaledea, o haawi auanei lakou ia'u iloko o ko lakou lima, a hana ino mai
    lakou ia'u.
  arb-NAV: 'فَأَجَابَ الْمَلِكُ: «أَخْشَى أَنْ أَقَعَ فِي يَدِ الْيَهُودِ الَّذِينَ
    لَجَأُوا إِلَى الْكَلْدَانِيِّينَ فَيَسْخَرُوا مِنِّي».'
  ewe-ewe: Fia Zedekia gblɔ na Yeremia be, “Mele vɔvɔ̃m na Yudatɔ siwo si yi ɖe Babiloniatɔwo
    gbɔ, elabena Babiloniatɔwo ate ŋu atsɔm ade asi na wo eye woawɔ fum.”
  eng-LEE: Then said king Zedekiah unto Jeremiah, I am in dread of the Jews that have
    run away to the Chaldeans, lest these deliver me into their hand, and they might
    ill-use me.
  asm-FB: তেতিয়া চিদিকিয়া ৰজাই যিৰিমিয়াক ক’লে, “যি যিহুদী লোকসকল কলদীয়াসকলৰ ফলিয়া
    হৈ গ’ল, তেওঁলোকলৈ মই ভয় ক’ৰোঁ, যে, কিজানি তেওঁলোকে মোক তেওঁলোকৰ হাতত সমৰ্পণ কৰিব,
    তাতে তেওঁলোকে মোক বিদ্ৰূপ কৰিব।”
  sus-A: مَنفّ سٍدٍكِيَ نَشَ عَ قَلَ عَننَبِ يٍرٍ مِ بّ، «ﭑ فَاشُشِ يُوِقِيٍ نَن يَ
    رَ نَشٍيٍ نَ كَلِدِكَيٍ يِ رَ، بَرِ مَ شَ عٍ سَ ﭑ سٌ نٍيٍ يِ رَ، عٍ ﭑ تْورْ مَ
    نّ عَ حَاشِ رَ.»
  fra-SBL: 'Le roi Sédécias dit à Jérémie : « J''ai peur des Juifs qui sont passés
    aux Chaldéens, de peur qu''ils ne me livrent entre leurs mains et qu''ils ne se
    moquent de moi. »'
  hbo-hbo: וַיֹּ֛אמֶר הַמֶּ֥לֶךְ צִדְקִיָּ֖הוּ אֶֽל־יִרְמְיָ֑הוּ אֲנִ֧י דֹאֵ֣ג אֶת־הַיְּהוּדִ֗ים
    אֲשֶׁ֤ר נָֽפְלוּ֙ אֶל־הַכַּשְׂדִּ֔ים פֶּֽן־יִתְּנ֥וּ אֹתִ֛י בְּיָדָ֖ם וְהִתְעַלְּלוּ־בִֽי׃
    פ
  kik-kik: Mũthamaki Zedekia akĩĩra Jeremia atĩrĩ, “Nĩndĩretigĩra Ayahudi arĩa meneanĩte
    kũrĩ andũ a Babuloni, nĩ ũndũ andũ a Babuloni mahota kũũneana kũrĩ Ayahudi acio
    nao maanyamarie.”
  fra-NCL: 'Et le roi Sédécias dit à Jérémie : « Je crains les Judéens qui ont passé
    aux Chaldéens ; on me livrera à eux, et ils se joueront de moi. »'
  cek-AK: Zedekiah siangpahrang mah Jeremiah khaeah, Khaldian kaminawk khaeah kacaeh
    Judah kaminawk to ka zit, Babylon kaminawk mah kai hae nihcae ban ah paek ueloe,
    nihcae mah na pacaekthlaek tih, tiah a naa.
  cuk-cuk: 'Rey-Sedequías, Jeremías-abin sogded: —Judá-dulemar Babiloniaʼba-akasmalad
    an dobed. Abakalegi a-dulemar, Babilonia-sordamarga an-ukarmalale, adi, sabsur-an-imakmalagar.'
  uig-CYR: 'Падиша Зәдәкия Йәрәмияға: «Мән Калдийләргә чиқип тәслим болған Йәһудийлардин
    қорқимән; Калдийләр бәлким мени уларниң қолиға тапшуруши, улар мени қийин-қистақ
    қилиши мүмкин» — деди.'
  tel-2017: అందుకు రాజైన సిద్కియా యిర్మీయాతో “కల్దీయుల పక్షంగా ఉన్న యూదులకు భయపడుతున్నాను.
    ఒకవేళ కల్దీయులు నన్ను వాళ్ళ చేతికి అప్పగిస్తే, వాళ్ళు నాపట్ల చెడ్డగా ప్రవర్తిస్తారు,”
    అన్నాడు.
  hat-BSA: 'Epi Wa Sédécias te reponn a Jérémie: “Mwen krent Jwif ki te janbe kote
    Kaldeyen yo, paske yo kapab petèt livre mwen nan men yo, e yo va abize m.”'
  kos-kos: Tusruktu tokosra el fahk, “Nga sangeng sin mwet lasr ma som liki kut nu
    yurin mwet Babylonia. Sahp ac ku in itukyang nga nu selos ac elos ac akkeokyeyu.”
  hbo-WLC: וַיֹּ֛אמֶר הַמֶּ֥לֶךְ צִדְקִיָּ֖הוּ אֶֽל־יִרְמְיָ֑הוּ אֲנִ֧י דֹאֵ֣ג אֶת־הַיְּהוּדִ֗ים
    אֲשֶׁ֤ר נָֽפְלוּ֙ אֶל־הַכַּשְׂדִּ֔ים פֶּֽן־יִתְּנ֥וּ אֹתִ֛י בְּיָדָ֖ם וְהִתְעַלְּלוּ־בִֽי׃
    פ
  ibo-ibo: Eze Zedekaya sịrị Jeremaya, “Mụ onwe m na-atụ egwu ndị Juu ahụ bụ ndị gbakwuru
    ndị Babilọn, nʼihi na ndị Babilọn nwere ike nyefee m nʼaka ha, ha ga-emesikwa
    m ike.”
  ory-ory: ଏଥିରେ ସିଦିକୀୟ ରାଜା ଯିରିମୀୟଙ୍କୁ କହିଲା, “ଯେଉଁ ଯିହୁଦୀ ଲୋକମାନେ କଲ୍‍ଦୀୟମାନଙ୍କ
    ପକ୍ଷକୁ ଯାଇଅଛନ୍ତି, ସେମାନଙ୍କୁ ମୁଁ ଭୟ କରୁଅଛି, କେଜାଣି ଲୋକେ ମୋତେ ସେମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ
    କରିବେ, ଆଉ ସେମାନେ ମୋତେ ପରିହାସ କରିବେ।”
  chk-chk: Mürin, ewe king Setekia a üreni Jeremaia, “Üa niuokusiti ekewe chon Juta
    mi fen feila ngeni ekewe chon Papilon. Üa pwal niuokus pwe ekewe chon Papilon
    repwe asechieilong lepöür, nge ir repwe turunufaseei.”
  rop-rop: Bat King Sedakaiya bin ensim mi, “Mi bradin nomo lilbit blanga yunmi kantrimenmob
    hubin ranawei garram detlot Bebalon pipul. If ai go langa olabat, dei mait ardimbat
    mi nomo lilbit.”
  ukr-1871: 'І сказав царь Седекія до Еремії: Боюсь тих Юдеїв, що попереходили до
    Халдеїв, щоб мене не видано в їх руки, та щоб не висьмівали мене.'
  deu-1951: 'Da antwortete der König Zedekia dem Jeremia: «Ich fürchte die Juden,
    die zu den Chaldäern übergelaufen sind; man könnte mich ihnen ausliefern, daß
    sie mich verspotten!»'
  eng-JPS: 'And Zedekiah the king said unto Jeremiah: ''I am afraid of the Jews that
    are fallen away to the Chaldeans, lest they deliver me into their hand, and they
    mock me.'''
  srp-1865: 'A car Sedekija reèe Jeremiji: ja se bojim Judejaca koji su prebjegli
    ka Haldejcima, da me ne predadu u njihove ruke, te æe mi se narugati.'
  lug-lug: Kabaka Zeddekiya n’agamba Yeremiya nti, “Ntya Abayudaaya abaddukidde mu
    Babulooni, kubanga Abakaludaaya bayinza okumpaayo gye bali ne bambonyaabonya.”
  heb-heb: ויאמר המלך צדקיהו אל ירמיהו אני דאג את היהודים אשר נפלו אל הכשדים פן יתנו
    אתי בידם והתעללו בי׃
  ben-IRV: রাজা সিদিকিয় তখন যিরমিয়কে বললেন, “যে সব যিহূদী কলদীয়দের পক্ষে গেছে,
    আমি তাদের ভয় করি, কারণ হয়তো আমি তাদের হাতে সমর্পিত হবো, আর তারা আমার সঙ্গে খারাপ
    ব্যবহার করবে।”
  pan-pan: ਤਾਂ ਸਿਦਕੀਯਾਹ ਰਾਜਾ ਨੇ ਯਿਰਮਿਯਾਹ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਇਹਨਾਂ ਯਹੂਦੀਆਂ ਤੋਂ ਡਰਦਾ ਹਾਂ
    ਜਿਹੜੇ ਕਸਦੀਆਂ ਨਾਲ ਮਿਲੇ ਹੋਏ ਹਨ, ਮਤੇ ਉਹ ਮੈਨੂੰ ਉਹਨਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦੇਣ ਅਤੇ ਉਹ ਮੈਨੂੰ
    ਤਾਹਨਾ ਮਾਰਨ
  mya-JVB: ဇေဒကိ မင်းကြီး ကလည်း ၊ ခါလဒဲ လူတို့ဘက်သို့ ကူး သွားသော ယုဒ လူတို့ကို ငါ
    ကြောက် ၏။ ငါ့ ကိုသူ တို့ လက် သို့ အပ် ၍ ၊ ငါ သည် ကဲ့ရဲ့ ခြင်း ကိုခံရမည်စိုးရိမ်သည်
    ဟုဆို လျှင် ၊
  tbg-tbg: Te minti turaro King Sedekaiava tiriara tiharo, Oho, te Iutaa vatanaaka
    ruqemake Babironi iqoka vaiinti mantaraini oru variaka naatu qete vauro. Hauri
    Babironi vika ti vi vaiintika kauquqi kaimanta vika ti qoraiqama timitevorave,
    tiro.
  hmo-hmo: To king Sedekaia ese lau Ieremia dekenai ia haere, ia gwau, “Iuda taudia
    haida ese Babulonia taudia dekenai idia hanaia vadaeni. Inai Iuda taudia dainai
    lau gari noho. Sedira edia imana dekenai lau do idia atoa, vadaeni idia ese lau
    do idia hadikaia.”
  urd-urd: सिदक़ियाह बादशाह ने यरमियाह से कहा कि “मैं उन यहूदियों से डरता हूँ जो कसदियों
    से जा मिले हैं, ऐसा न हो कि वह मुझे उनके हवाले करें, और वह मुझ पर ता'ना मारें।”
  rus-SYN: 'И сказал царь Седекия Иеремии: я боюсь Иудеев, которые перешли к Халдеям,
    чтобы Халдеи не предали меня в руки их, и чтобы те не надругались надо мною.'
  bqc-SIM: 'Ɔ̃ kípi òɛ̀: Málɛ vĩakɛ wá gbɛ̃́ Yuda pↄ́ gɛ̀ nà Babiloniↄwaↄnɛɛ.
    Tó wà ma kpámá, aa ma wɛtãɛ.'
  tcz-CHONGTHU: Ahivangin Zedekiah lengpan Jeremiah jah’a, “Babylon mite khut a kipehlut
    jeng ding chu kichat umtah ahi. Ajeh chu, amaho khutnuiya umsa Judah miho khut
    a eipedoh khalou, keiman ipi katoding nahet am?” ati.
  mar-mar: सिद्कीया राजा यिर्मयाला म्हणाला, “पण जे यहूदी सोडून खास्द्यांकडे गेले आहेत
    त्यांची मला भीती वाटते, कारण ते मला त्यांच्या हाती देतील, माझी चेष्टा करतील व
    मला वाईट वागवतील”
  qub-qub: 'Chaura Sedequías niran: «Babiloniacunaman guellicoj Judá runacunatami
    manchacö. Babiloniacunapa maquincho captë chay guellicojcunaga magar-ushamangami.»'
  bqp-bqp: Yerɑ Sedesiɑsi u nùn sɔ̃ɔwɑ u nɛɛ, nɑ wurure Yuu be bɑ tii Bɑbilonigibu
    wɛ̃n sɔ̃. Nɑ bɛrum mɔ̀ bu ku rɑɑ mɑn bu nɔmu sɔndiɑ kpɑ bu mɑn nɔni sɔ̃.
  hat-hat: 'Wa Sedesyas reponn: -Ou konnen sa m'' pè? Se moun peyi Jida yo ki deja
    al rann tèt yo bay moun Babilòn yo. Mwen pè pou moun Babilòn yo pa lage m'' nan
    men yo pou yo maltrete m''.'
  eng-BSB: But King Zedekiah said to Jeremiah, “I am afraid of the Jews who have deserted
    to the Chaldeans, for the Chaldeans may deliver me into their hands to abuse me.”
  eng-WEBPB: Zedekiah the king said to Jeremiah, “I am afraid of the Jews who have
    defected to the Chaldeans, lest they deliver me into their hand, and they mock
    me.”
  kbq-kbq: Hagi kini ne' Zedekaia'a amanage huno Jeremaiana asami'ne. Koma Juda vahe'mo'zama
    atre'za Babiloni vahe'enema umani'naza vaheku koro nehue. Nagri'ma navre'za Babilonima
    vu'za Juda vahe zamazampi ome antesage'za, nazeri havizama huzanku korora nehue.
  nhe-BL: 'Pero Tlanahuatijquetl Sedequías nechilhui: ―Na nimajmahui para nimotemactilis
    ica nopa Babilonia ehuani pampa huelis nechtemactilise ininmaco nopa israelitame
    tlen mosejcotilijtoque ininhuaya huan nechtlaijilhuise huan tlen hueli nechchihuilise.'
  gub-BL: Tuwihawete Zeneki uwazar heze'eg ihewe. — Amo Zutew wiko Mawiron wamyrypar
    romo wà kury. Akyze wanuwi ihe. A'e rupi Mawiron hemono putar a'e Zutew wanupe
    wà nehe. Aze ru'u uzapo putar iaiw ma'e heretekwer pe hemuahy tetea'u kar pà wà
    nehe, i'i ihewe.
  eng-DRA: 'And king Sedecias said to Jeremias: I am afraid because of the Jews that
    are fled over to the Chaldeans: lest I should be delivered into their hands, and
    they should abuse me.'
