    sin palasyo. Tinaliana din lopot, pag nan ioy-oy en Jeremias sin bobon.
  eng-WYC-2017: Therefore when Ebedmelech had taken men with him, he entered into
    the house of the king, that was under the cellar; and he took from thence old
    clothes, and old rags, that were rotten; and he sent them down to Jeremy, into
    the pit, by cords.
  eng-WMBB: So Ebedmelech took the men with him, and went into the house of the king
    under the treasury, and took from there rags and worn-out garments, and let them
    down by cords into the dungeon to Jeremiah.
  urd-GVH: अबद-मलिक आदमियों को अपने साथ लेकर शाही महल के गोदाम के नीचे के एक कमरे
    में गया। वहाँ से उसने कुछ पुराने चीथड़े और घिसे-फटे कपड़े चुनकर उन्हें रस्सों
    के ज़रीए हौज़ में यरमियाह तक उतार दिया।
  rug-rug: Ke vagi Ebedimeleki sari tie meke la koasa lose pa kauruna sa lose poata
    pa vetu baṉara. Vagi sa si kaiqa poko rikarikatadi meke poko koadi vasina meke
    va gore luli lani sa koasa aroso koe Zeremaea pa pou.
  gaz-gaz: Kanaafuu Ebeed-Melek namoota sana fudhatee gara kutaa mankuusaa masaraa
    mootichaa keessaatiin jala jiru sanaa dhaqe. Innis darsaa fi wayyaa moofaa achii
    fudhatee funyoon gara boolla bishaaniitti Ermiyaasiif gad buuse.
  fra-LSG: Ébed-Mélec prit avec lui les hommes, et se rendit à la maison du roi, dans
    un lieu au-dessous du trésor; il en sortit des lambeaux usés et de vieux haillons,
    et les descendit à Jérémie dans la citerne, avec des cordes.
  gnn-gnn: Bala ŋayi ŋunhiyinydja marrtjinana ḏarramu, märraŋala raki' ga dhomala,
    bala dhuryunmaraŋalana ŋunhiyi rakiny'tja, bala warryurrunana ŋanya beŋuru ŋarŋgaŋurunydja.
    Ga dhäŋuru ŋuliŋuruyinydjayi ŋanya walala nherrara ŋunhana wal'ŋu buŋgawawalana
    wäŋalili, yurru märr‐warraŋulliliyi.
  yal-yal: Ebedi-Meleki yi muxune tongo, e siga mangana banxin kui yirena nde yi gbeti
    ramaraden bun ma, e sa dunkobine nun dugi fori kalaxine tongo mɛnni, e yi sa e
    ragodo Yeremi ma lutin na.
  haw-1868: Alaila, lawe o Ebedemeleka i mau kanaka me ia, a komo aku la iloko o ka
    hale o ke alii, malalo iho o ka waihona kala, a lawe aku la i mau welu kahiko
    a me na apana lole popopo, a kuu iho la ia mau mea ilalo i ka luawai io Ieremia
    la ma na kaula.
  arb-NAV: فَاصْطَحَبَ عَبْدَ مَلِكُ الرِّجَالَ مَعَهَ، وَمَضَى إِلَى قَصْرِ الْمَلِكِ
    إِلَى قَبْوِ الْمُسْتَوْدَعِ، وَأَخَذَ مِنْ هُنَاكَ ثِيَاباً رَثَّةً، وَخِرَقاً
    بَالِيَةً، وَدَلّاهَا إِلَى إِرْمِيَا إِلَى الْجُبِّ بِحِبَالٍ،
  ewe-ewe: Ale Ebed Melek kplɔ ŋutsuawo ɖe asi eye woyi ɖe xɔ si le nudzraɖoƒe la
    te, le fiasã la me. Etsɔ avɔ vuvu kple awu vuvu aɖewo le afi ma, hetsɔ wo sa ɖe
    ka ŋuti heɖiɖii ɖe Yeremia gbɔ le vudo la me.
  eng-LEE: So 'Ebed-melech took the men with him, and went into the house of the king
    under the treasury, and took thence cast-off clothes and old rags, and let them
    down into the pit to Jeremiah by cords.
  asm-FB: তেতিয়া এবদ-মেলকে সেই ত্ৰিশ জন মানুহক লগত লৈ ৰাজগৃহৰ ভঁৰালৰ তলৰ ঠাইলৈ গৈ
    তাৰ পৰা পেলনীয়া পুৰণি কাপোৰ আৰু পুৰণি পচা ফতাকানি উলিয়াই, যিৰিমিয়াৰ ওচৰলৈ কূপলৈ
    ৰছীৰে সেইবোৰ নমাই দিলে।
  sus-A: عٍبٍدِ مٍلٍكِ نَشَ نَ مِشِيٍ تٌنفٌ، عٍ نَشَ سِفَ مَنفّ شَ بَنشِ كُي، نَاقُلِ
    رَفَتَ يِرٍ بُن مَ. عٍ تٌ دُفِ قٌرِ ندٍيٍ تٌنفٌ، عٍ نَشَ عٍ رَفٌرٌ عَننَبِ يٍرٍ مِ
    مَ كْلْنيِ كُي لُوتِ رَ.
  fra-SBL: Ebedmélec prit donc les hommes avec lui, et entra dans la maison du roi,
    sous le trésor ; il prit là des chiffons et des vêtements usés, et les fit descendre
    par des cordes dans le cachot de Jérémie.
  hbo-hbo: וַיִּקַּ֣ח ׀ עֶֽבֶד־מֶ֨לֶךְ אֶת־הָאֲנָשִׁ֜ים בְּיָדֹ֗ו וַיָּבֹ֤א בֵית־הַמֶּ֙לֶךְ֙
    אֶל־תַּ֣חַת הָאֹוצָ֔ר וַיִּקַּ֤ח מִשָּׁם֙ בְּלֹויֵ֣ *הַסְּחָבֹות (סְחָבֹ֔ות) וּבְלֹויֵ֖
    מְלָחִ֑ים וַיְשַׁלְּחֵ֧ם אֶֽל־יִרְמְיָ֛הוּ אֶל־הַבֹּ֖ור בַּחֲבָלִֽים׃
  kik-kik: Nĩ ũndũ ũcio Ebedi-Meleku akĩoya andũ acio, agĩthiĩ nao, nao magĩtoonya
    kanyũmba kaarĩ rungu rwa harĩa haaigagwo mũthiithũ wa indo cia bata kũu thĩinĩ
    wa nyũmba ya ũthamaki. Akĩoya ndangari imwe cia nguo ngũrũ, na nguo iria nduĩku
    ciarĩ kuo, agĩciikũrũkĩria Jeremia na mĩkanda kũu irima rĩa maaĩ.
  fra-NCL: Abdémélech prit donc avec lui ces hommes et entra dans la maison du roi,
    au-dessous de la trésorerie. Il y prit des linges usés et de vieilles hardes,
    et il les fit passer avec des cordes à Jérémie dans la citerne.
  cek-AK: To pongah Ebed-Melek mah kaminawk to caeh haih, nihcae loe siangpahrang
    imthung ih hmuenmae pakuemhaih tlim ih imkhaan maeto ah akun o, kaprawn kahninawk
    to a lak o moe, Jeremiah hanah long akhaw thungah qui hoiah pakhrak pae o tathuk.
  cuk-cuk: Ebed-Melec rey-ega-igar-uksadba imaksad, degi, mormar-bukwadse nadegusad.
    Agi mormar-bukwad onisad, degi, mor-sergan-bukwad onisbalid. Geb Jeremíasʼga urdub,
    degi, mormar-onisad dia-yaagi odesmalad.
  uig-CYR: Шуниң билән Әбәд-Мәләк адәмләрни елип уларға йетәкчилик қилип, падишаниң
    ордисидики ғәзниниң астидики өйгә кирип шу йәрдин лата-пута вә җул-җул кийимләрни
    елип, шуларни танилар билән азгалға, Йәрәмияниң йениға чүшүрүп бәрди.
  tel-2017: కాబట్టి ఎబెద్మెలెకు ఆ మనుషులను వెంటబెట్టుకుని రాజమందిరంలో ఖజానా కింద గదిలోకి
    వచ్చాడు.
  hat-BSA: Konsa, Ébed-Mélec te pran mesye yo anba otorite li, e te antre nan palè
    a wa a, yon kote pi ba depo a. Li te pran la vye rad epwize ak vye twal epwize
    e te fè yo desann sou kòd, antre nan pwi a, rive kote Jérémie.
  kos-kos: Ouinge Ebedmelech el us mwet inge som nu nien filma ke lohm sin tokosra,
    ac eis kutu mahn nuknuk ac kwiya ke sucl nu yuruk.
  hbo-WLC: וַיִּקַּ֣ח ׀ עֶֽבֶד־מֶ֨לֶךְ אֶת־הָאֲנָשִׁ֜ים בְּיָד֗וֹ וַיָּבֹ֤א בֵית־הַמֶּ֙לֶךְ֙
    אֶל־תַּ֣חַת הָאוֹצָ֔ר וַיִּקַּ֤ח מִשָּׁם֙ בְּלוֹיֵ֣ הסחבות וּבְלוֹיֵ֖ מְלָחִ֑ים
    וַיְשַׁלְּחֵ֧ם אֶֽל־יִרְמְיָ֛הוּ אֶל־הַבּ֖וֹר בַּחֲבָלִֽים׃
  ibo-ibo: Ya mere, Ebed-Melek duuru ndị ahụ pụọ. O buru ụzọ jee nʼọnụụlọ dị nʼokpuru
    ụlọakụ nke ụlọeze. Nʼebe ahụ, ọ chịpụtara ụfọdụ nkịrịnka akwa, na ụfọdụ uwe kara
    nka. O kenyere ha nʼụdọ, wetuore ya Jeremaya nʼime olulu mmiri ahụ.
  ory-ory: ତହିଁରେ ଏବଦ୍‍-ମେଲକ ଆପଣା ସଙ୍ଗେ ସେହି ଲୋକମାନଙ୍କୁ ନେଇ ରାଜଗୃହକୁ ଯାଇ ଭଣ୍ଡାରର ତଳରୁ
    କେତେଗୁଡ଼ିଏ ପୁରୁଣା ତ୍ୟକ୍ତ ବସ୍ତ୍ର ଓ ଚିରାକନା ନେଲା, ଆଉ ରଜ୍ଜୁ ଦ୍ୱାରା ସେସବୁ କୂପରେ ଯିରିମୀୟଙ୍କୁ
    ଦେଲା।
  chk-chk: Iei mine Epet-melek a nuki ekewe mwän, a feila ren imwen ewe king lon ewe
    rumwen iseis üf o angei ekoch mangaku mi kamwakam me üf mi mes. A aürätiu ekei
    mangaku lon ewe chönüttu ren säl.
  rop-rop: Wal Ibadmelak en det thribala men bin go langa det haus blanga det king,
    en langa det stowa rum en gajim rabishwan klos, en imbin larramdan det roup langa
    mi garram det rabishwan klos na.
  ukr-1871: Авдемелех узяв із собою людей і ввійшов у царський дім під коморою, набрав
    ізвідти старих платків та непотрібних лахів, і спустив їх на поворозах Еремієві
    в яму.
  deu-1951: Da nahm Ebed-Melech die Männer mit sich und ging zum Palast und nahm aus
    dem Raum unter der Schatzkammer alte Lumpen und abgetragene, zerrissene Kleider
    und ließ sie an Stricken zu Jeremia in die Zisterne hinunter.
  eng-JPS: So Ebed-melech took the men with him, and went into the house of the king
    under the treasury, and took thence worn clouts and worn rags, and let them down
    by cords into the pit to Jeremiah.
  srp-1865: Tada uze Avdemeleh ljude, i doðe u dom carev pod riznicu, i uze odande
    iznošenijeh haljina i starijeh rita, i spusti ih Jeremiji u jamu o užima.
  lug-lug: Awo Ebedumeleki n’atwala abasajja ne bagenda mu kisenge wansi w’etterekero
    ly’ensimbi mu lubiri. Nakwata ebigoye ebimu ebikadde n’engoye enziinaziina n’abissa
    awamu n’emiguwa eri Yeremiya mu kinnya.
  heb-heb: ויקח עבד מלך את האנשים בידו ויבא בית המלך אל תחת האוצר ויקח משם בלוי הסחבות
    ובלוי מלחים וישלחם אל ירמיהו אל הבור בחבלים׃
  ben-IRV: তখন এবদ-মেলক সেই লোকদের সঙ্গে নিয়ে রাজবাড়ীর ভাঁড়ার ঘরের নীচের গেল। সে
    সেখান থেকে কতগুলি পুরানো ও ছেঁড়া কাপড় নিয়ে দড়ি দিয়ে সেই কুয়োর মধ্যে যিরমিয়ের
    কাছে নামিয়ে দিল।
  pan-pan: ਸੋ ਅਬਦ-ਮਲਕ ਨੇ ਮਨੁੱਖਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਲੈ ਕੇ ਰਾਜਾ ਦੇ ਮਹਿਲ ਨੂੰ ਖ਼ਜ਼ਾਨੇ ਹੇਠ ਗਿਆ
    ਅਤੇ ਉੱਥੋਂ ਪੁਰਾਣੇ ਚਿੱਥੜੇ ਅਤੇ ਹੰਢੇ ਹੋਏ ਲੀੜੇ ਲਏ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਰੱਸੀਆਂ ਨਾਲ ਯਿਰਮਿਯਾਹ
    ਕੋਲ ਭੋਰੇ ਵਿੱਚ ਲਮਕਾਇਆ
  mya-JVB: ဧဗဒမေလက် သည်လည်း လူ တို့ကို ခေါ် ၍ နန်းတော် အတွင်း ဘဏ္ဍာတိုက် အောက် သို့
    ဝင် ပြီးလျှင် ၊ ဟောင်းနွမ်း သော အဝတ် စုတ်များကို ယူ ပြီးမှ၊ ယေရမိ ရှိရာ မြေတွင်း
    ၌ ကြိုး နှင့် လျှော့ချ လေ၏။
  tbg-tbg: Minti tuvaro Ebeti-Melekiva vi vaiintinavuka ntita varero oru avuhainaa
    naavu airaira vato rumuraqihairo nihi utavaaqa vatora varero, te taaniqi vaunanaini
    oruntero naaquntaqohairo utavaaqa tuta tutamaqiro otu viro tiharo,
  hmo-hmo: Vadaeni Ebede Meleke be unai tau toi danu king ena sitoa gabuna dekenai
    idia lao, dabua gunadia idia abia. Inai dabua be varo dekena amo lau dekenai idia
    atodia diho.
  urd-urd: और 'अब्द मलिक उन आदमियों को जो उसके पास थे, अपने साथ लेकर बादशाह के महल
    में ख़ज़ाने के नीचे गया, और पुराने चीथड़े और पुराने सड़े हुए लत्ते वहाँ से लिए
    और उनको रस्सियों के वसीले से हौज़ में यरमियाह के पास लटकाया।
  rus-SYN: Авдемелех взял людей с собою и вошел в дом царский под кладовую, и взял
    оттуда старых негодных тряпок и старых негодных лоскутьев и опустил их на веревках
    в яму к Иеремии.
  bqc-SIM: Ɔ̃ Ɛbɛmɛlɛki gbɛ̃́ↄ sɛ̀ gɛ̀ńnↄ kibɛ. Aa pↄ́ ziↄ ń zwã̀nkasaↄ sɛ̀lɛ kpɛa
    pↄ́ kú làasi zĩ́lɛu, ↄ̃ aa gbàɛ Zelemiiɛ ń baↄ lↄ̀ↄpiu.
  tcz-CHONGTHU: Hijeh chun Ebed-melech injong, lengpa miho chu apuiyin, leng inpia
    thilkholna insunga chun alut un, pon luisa leh akipaisa pon phabep alauvin ahi.
    Hiche pon luisa ho chu twkul sunga, Jeremiah henga khaovin akhailhauvin ahi.
  mar-mar: म्हणून एबद-मलेख याने त्या मनुष्यांचा ताबा घेतला आणि त्याच्या ताब्यातील
    मनुष्यांना घेऊन व कपड्यासाठी राजाच्या घरातील भांडारात खाली गेला. तेथून त्याने
    चिंध्या व झिजलेले कपडे घेतले आणि दोरांनी त्या पाण्याच्या टाकीत खाली सोडल्या.
  qub-qub: Chaura Ebed-melecga runacunata pushacurcur aywar yaycuran raypa palasyuncho
    röpacuna churaräcunanman. Chaypita aparan sajpi räpucunata. Chaytana wascantinta
    jitaparan Jeremías caycashan uchcu ruriman.
  bqp-bqp: Yerɑ Ebɛdi Mɛlɛki wi, u tɔn be suɑ. Mɑ u dɑ sinɑ kpɑɑrun ɑrumɑni beru yerɔ
    u yɑ̃ɑ tɔkɔnu yɑrɑmɑ. U nu Yeremi kpɛ̃ɛyɑ dɔkɔ ye sɔɔ kɑ wɛ̃ɛ.
  hat-hat: Se konsa Ebelmelèk pran moun yo avè l', li antre nan palè a, li ale yon
    kote ki anba pyès depo richès wa a, li pran yon bann moso twal chire ak vye rad,
    li mare yo nan kòd, li file yo desann bay Jeremi nan sitèn lan.
  eng-BSB: Then Ebed-melech took the men with him and went to the king’s palace, to
    a place below the storehouse. From there he took old rags and worn-out clothes
    and lowered them with ropes to Jeremiah in the cistern.
  eng-WEBPB: So Ebedmelech took the men with him, and went into the house of the king
    under the treasury, and took from there rags and worn-out garments, and let them
    down by cords into the dungeon to Jeremiah.
  kbq-kbq: Anage higeno'a Ebet-Meleki'a ana vahera ome zamavarege'za kini ne'mofo
    nompi vu'za, feno zama nentaza nomofo fenka kazigama me'nea nompima, tagato tagatu'ma
    hu'nea kukenane atafa kukenama nentazafinti ana kukena ome eriteno vuno nofi ome
    anakiteno atregeno Jeremaia'ma kerifima mani'nere urami'ne.
  nhe-BL: Huan quena, Ebed Melec quinhuicac 30 tlacame huan yajqui ipan nopa caltlanahuatili
    huan calajqui ipan nopa cuarto campa tlaajcocuiyayaj huan quipanti sequin yoyomitl
    tlen ayoc quitequihuíaj. Huan quiquixti nopa yoyomitl tlen sosoltic huan quihuicac
    campa nopa ameli. Huan ica se laso quitemohui nopa yoyomitl hasta tlatzintla campa
    niitztoya.
  gub-BL: Na'e Emene-Merek weraha a'e awa ma'e imonokatu haw tàpuzuhu pe har pe a'e
    wà kury. Upyhyk amo pàn izemàner ma'e amo kamir izemàner ma'e rehe we wà. Umuezyw
    a'e pàn kyhàhàm pupe hereko haw yzygwar pupe wà, ihewe uze'eg pà wà.
  eng-DRA: 'So Abdemelech taking the men with him, went into the king’s house that
    was under the storehouse: and he took from thence old rags, and old rotten things,
    and he let them down by cords to Jeremias into the dungeon.'
