verse: JER.038.011
translations:
  mal-C: അങ്ങനെ ഏബെദ്-മെലെക്ക് അദ്ദേഹത്തിന്റെ അധികാരത്തിൻ കീഴിലുള്ള മുപ്പത് ആളുകളെ
    കൂട്ടിക്കൊണ്ട് കൊട്ടാരത്തിൽ ഭണ്ഡാരമുറിക്കുകീഴേയുള്ള ഒരു സ്ഥലത്തുചെന്ന് അവിടെനിന്നു
    പഴയ തുണിയും കീറിയ തുണിക്കഷണങ്ങളും ശേഖരിച്ച് അവ കയറിൽ കെട്ടി ജലസംഭരണിൽ യിരെമ്യാവിന്റെ
    അടുക്കലേക്ക് ഇറക്കിക്കൊടുത്തു.
  deu-TKW: und Ebed-Melech nahm die Männer mit sich, begab sich in den königlichen
    Palast in den Raum unter der Schatzkammer und holte von dort Lumpen von zerrissenen
    und Lumpen von zerriebenen Zeugen und ließ sie an Stricken zu Jeremia in die Cisterne
    hinab.
  lin-lin: Ebedi-Meleki akamataki mibali yango mpe akendeki na ndako ya mokonzi, kati
    na shambre oyo ezalaki na se ya ebombelo bomengo ; azwaki kuna bilamba ya kala
    mpe oyo epasuka, mpe akitisaki yango na nzela ya basinga epai ya Jeremi kati na
    libulu.
  eng-LSV: And Ebed-Melech takes the men with him, and enters the house of the king,
    to the place of the treasury, and takes there worn-out shreds of cloth, and worn-out
    rags, and sends them by cords into the pit to Jeremiah.
  eng-GNV: So Ebed-melech tooke the men with him and went to the house of the King
    vnder the treasurie, and tooke there olde rotten ragges, and olde worne cloutes,
    and let them downe by coards into the dungeon to Ieremiah.
  eng-WEBSTER: So Ebed-melech took the men with him, and went into the house of the
    king under the treasury, and took thence old cast clouts and old decayed rags,
    and let them down by cords into the dungeon to Jeremiah.
  nhw-BL: Huan quena, Ebed Melec quinhuicac 30 tlacame huan yajqui ipan nopa caltlanahuatili
    huan calajqui ipan nopa cuarto campa tlaajocuiyayaj huan quipanti sequin yoyomitl
    catli ayacmo quitequihuíaj. Huan quiquixti nopa yoyomitl catli sosoltic huan quihuicac
    campa nopa ameli. Huan ica se laso quitemohui nopa yoyomitl hasta tlatzintla campa
    niitztoya.
  swh-ONEN: Basi Ebed-Meleki akawachukua watu pamoja naye, wakaenda mpaka kwenye chumba
    kilichoko chini ya hazina ndani ya jumba la kifalme. Akachukua matambaa makuukuu
    pamoja na nguo zilizochakaa kutoka huko, na kumshushia Yeremia kwa kamba ndani
    ya kisima.
  bba-bba: Yerɑ Ebɛdi Mɛlɛki wi, u tɔn be suɑ. Mɑ u dɑ sinɑ kpɑɑrun ɑrumɑni beru yerɔ
    u yɑ̃ɑ tɔkɔnu yɑrɑmɑ. U nu Yeremi kpɛ̃ɛyɑ dɔkɔ ye sɔɔ kɑ wɛ̃ɛ.
  eng-KJVCPB: So Ebed-melech took the men with him, and went into the house of the
    king under the treasury, and took thence old cast clouts and old rotten rags,
    and let them down by cords into the dungeon to Jeremiah.
  luo-luo: Omiyo Ebed-Melek nokawo jogo kendo odhigo e agola manie bwo kar keno mar
    dala ruoth. Ne okawo lewni moyiech kod lewni moti kanyo kendo nolorogi piny gi
    tol ne Jeremia ei bur.
  meu-meu: Taunabunai, Ebede-melek ese unu tatau e abidia, bena pavapava ena ruma
    ela, habou-habou daiutuna ai maua ta lalona amo dabua seadia gunadia bona hahedoki,
    vada e dika ḡaudia, e abi; bena kwanau amo guri lalonai e tudia dobi, Ieremia
    enai.
  npi-ULB: त्यसैले एबेद-मेलेकले ती मानिसहरूलाई लिए र राजदरबारको एउटा भण्डर कोठामा
    गए । त्यहाँबाट तिनले थोत्रा र फाटेका कपडाहरू निकाले, र त्‍यसपछि तिनले इनारमा यर्मियाको
    लागि डोरीले बाँधेर ती झारिदिए ।
  yor-yor: Ebedimeleki kó àwọn ọkùnrin náà pẹ̀lú rẹ̀, wọ́n lọ sínú yàrá kan nínú ààfin
    ọba. Ó mú àwọn aṣọ àkísà àti okùn tọ Jeremiah lọ nínú kànga.
  pes-OPCB: عبدملک بلافاصله همراه با این افراد به انبار کاخ رفت و از آنجا مقداری پارچه
    و لباسهای کهنه برداشت. سپس بر سر چاه آمد و آنها را برای من با طناب پایین فرستاد
    و
  tgl-ULB: Kaya pinangunahan ni Ebed-Melec ang tatlumpung mga kalalakihang iyon at
    pumunta sa tahanan ng hari, sa isang silid-imbakan ng mga damit sa ilalim ng tahanan.
    Mula roon kumuha siya ng mga basahan at mga lumang damit at ibinaba nila ang mga
    ito sa pamamagitan ng mga lubid kay Jeremias na nasa balon.
  hui-hui: Ani laya handala Ebedemelege ibugua agali uruni haru halu kini andagaha
    hobane mbira dindiha henego ogoniha anda puwa labolabo haragaya wiaru mo yalu
    iba uli wiagoha Yaremaia berearia yalu pene. Mo yalu puwa pu mbirani dariba howa
    Yaremaia bereagoha bape hene.
  mya-mya: ထို့​ကြောင့်​ဧ​ဗ​ဒ​မေလက်​သည်​လူ​တို့​ခေါ်​ကာ ထို​နန်း​တော်​ပစ္စည်း​သို​လှောင်​ခန်း​သို့​ဝင်​ပြီး
    လျှင် ဟောင်း​နွမ်း​သော​အ​ဝတ်​စုတ်​များ​ကို​ယူ ပြီး​လျှင် ရေ​တွင်း​ထဲ​၌​ရှိ​သော​ငါ့​ထံ​သို့
    ကြိုး​များ​နှင့်​အ​တူ​ချ​၍​ပေး​လေ​သည်။-
  bod-N: ཨེ་བེད་མེ་ལེག་གིས་མི་དེ་རྣམས་ཁྲིད་ནས་རྒྱལ་པོའི་ཕོ་བྲང་དུ་མཛོད་ཁང་གི་འོག་ཁང་ལ་སོང་ནས།
    གོས་ཧྲུལ་དང་རས་ཧྲུལ་རྣམས་དེ་ནས་བླངས་ཏེ། ཆུ་དོང་གི་ནང་དུ་ཡེ་རེམ་ཡཱའི་རྩར་ཐག་པས་མར་བཏང་ནས།
  sna-sna: Saka Ebhedhi-Mereki akatora varume akaenda navo kumba yaiva pasi pechivigiro
    chepfuma mumuzinda wamambo. Akatorawo mamvemve nenguo tsaru kubva ipapo ndokuzvidzikisa
    pasi netambo kuna Jeremia mugomba.
  spa-BLM: Entonces Ebedmelec tomó a los hombres con él y entró en la casa del rey,
    debajo de la tesorería, y tomó de allí trapos y vestidos gastados, y los hizo
    bajar con cuerdas al calabozo para Jeremías.
  cac-cac: Ix lajvi chi' ix b'at vin̈aj Ebed-melec chi' yed' eb' vin̈ d'a jun cuarto
    ay d'a yalan̈ b'aj sic'chaj tastac yic palacio, ix b'at yic'ancot juntzan̈ c'atac
    c'apac eb' vin̈. Ix yac'anem c'apac eb' vin̈ yed' jun lasu d'ayin.
  swh-ULB: Basi Ebed Meleki alichukua amri ya watu hao na akaenda nyumba ya mfalme,
    kwenye ghala la nguo chini ya nyumba. Toka hapo alichukua vitambaa na nguo zilizochanika
    na kuyashusha chini kwa kamba kwa Yeremia ndani ya kisima.
  bel-bel: Аўдэмэлэх узяў людзей з сабою і ўвайшоў у дом царскі пад кладоўкаю, і ўзяў
    адтуль старога нягоднага рызьзя і старых нягодных лахманоў і апусьціў іх на вяроўках
    у яму Ерамію.
  deu-ELBBK: Und Ebedmelech nahm die Männer unter seine Hand und ging in das Haus
    des Königs unter die Schatzkammer, und er nahm von dort zerrissene Lappen und
    abgetragene Lumpen, und er ließ sie an Stricken zu Jeremia in die Grube hinab.
  mbb-OT: Umbe, miduma ni Ebed Melec haazà he menge etew ne midhendiyè dan te budiga
    zuen te turuǥan. Ne nenguwa si Ebed Melec dutun te menge tuǥak ne inteyuntun dan
    heini duma te pisì diyà te ki Jeremias dutun te vudsi.
  mal-2015: അങ്ങനെ ഏബെദ്-മേലെക്ക് ആയാളുകളെ കൂട്ടിക്കൊണ്ടു രാജഗൃഹത്തിൽ ഭണ്ഡാരമുറിക്കു
    കീഴെ ചെന്നു അവിടെ നിന്നു പഴന്തുണിയും കീറ്റുതുണിക്കണ്ടങ്ങളും എടുത്തു കുഴിയിൽ യിരെമ്യാവിന്നു
    കയറുവഴി ഇറക്കിക്കൊടുത്തു.
  rmc-rmc: O Ebed-Melech iľa peha tranda muršen a geľa andro palacis, tele andro gadengro
    sklados. Iľa odarik o purane gada the o renti a mukľa tele le lanoha le Jeremijašiske
    andre chaňig.
  pes-OPV: پس عبدملک آن کسان را همراه خودبرداشته، به خانه پادشاه از زیر خزانه داخل
    شد واز آنجا پارچه های مندرس و رقعه های پوسیده گرفته، آنها را با ریسمانها به سیاه
    چال نزد ارمیافروهشت.
  ron-1924: Ебед-Мелек а луат ку ел пе оамений ачея ши с-а дус ла каса ымпэратулуй,
    ынтр-ун лок дедесубтул вистиерией; а луат де аколо ниште петиче де хайне пуртате
    ши ниште здренце де хайне векь ши ле-а коборыт луй Иеремия ын гроапэ, ку ниште
    фуний.
  ben-OBCV: তাই এবদ-মেলক সেই লোকদের সঙ্গে নিয়ে প্রাসাদের ভাণ্ডারগৃহের নিচে একটি কক্ষে
    গেলেন। তিনি সেখান থেকে কিছু পুরোনো ন্যাক্‌ড়া ও ছেঁড়া কাপড় নিলেন এবং দড়ির সাহায্যে
    সেগুলি কুয়োর মধ্যে যিরমিয়ের কাছে নামিয়ে দিলেন।
  som-som: Sidaas daraaddeed ayaa Cebedmeleg raggii kaxaystay, oo gurigii boqorka
    galay, oo wuxuu tegey meel khasnadda ka hoosaysay, oo halkaasuu ka qaaday calallo
    haylamo ah iyo dhar duugoobay, oo intuu xadhko ku xidhay ayuu Yeremyaah godkii
    ugu dejiyey.
  lat-VUC: Assumptis ergo Abdemelech secum viris, ingressus est domum regis, quæ erat
    sub cellario, et tulit inde veteres pannos, et antiqua quæ computruerant, et submisit
    ea ad Jeremiam in lacum per funiculos.
  eng-ASVBT: So Ebed-melech took the men with him, and went into the house of the
    king under the treasury, and took thence rags and worn-out garments, and let them
    down by cords into the dungeon to Jeremiah.
  ita-1885: Ed Ebed-melec prese quegli uomini seco, ed entrò nella casa del re, di
    sotto alla tesoreria, e ne tolse de' vecchi stracci, e de' vecchi panni logori,
    e li calò a Geremia con delle funi nella fossa.
  eng-LXXUP: For the Lord has ransomed Jacob, he has rescued him out of the hand of
    them that were stronger than he.
  eng-ULB: So Ebed-Melek took command of those men and went to the king's house, to
    a storeroom for clothing under the house. From there he took rags and worn-out
    clothing and then let them down by ropes to Jeremiah in the cistern.
  spa-VBL: Ebed-melec tomó a los hombres y se dirigió al almacén bajo el palacio.
    Tomó de allí algunos trapos y ropas viejas y se dirigió a la cisterna donde los
    bajó con cuerdas a Jeremías.
  fra-_FOB: Ébed-Mélec prit donc ces hommes sous sa conduite, et vint dans la maison
    du roi, au-dessous du Trésor, où il prit de vieux lambeaux et de vieux haillons,
    qu'il descendit avec des cordes à Jérémie dans la citerne.
  mal-mal: അങ്ങനെ ഏബെദ്-മേലെക്ക് ആളുകളെ കൂട്ടിക്കൊണ്ട് രാജഗൃഹത്തിൽ ഭണ്ഡാരമുറിക്കു
    കീഴിൽ ചെന്ന്, അവിടെനിന്നു പഴന്തുണിയും കീറ്റുതുണിക്കഷണങ്ങളും എടുത്ത് കുഴിയിൽ യിരെമ്യാവിനു
    കയറുവഴി ഇറക്കിക്കൊടുത്തു.
  urd-GVR: Abad-malik ādmiyoṅ ko apne sāth le kar shāhī mahal ke godām ke nīche ke
    ek kamre meṅ gayā. Wahāṅ se us ne kuchh purāne chīthaṛe aur ghise-phaṭe kapṛe
    chun kar unheṅ rassoṅ ke zariye hauz meṅ Yarmiyāh tak utār diyā.
  suz-BL: मोपतीके एबेद-मेलेकम मेको मुर आन कली लाइक्‍तु। मिनु पिप आ खिं ङा मार मार
    वोइक्‍तीक आगा ङा कोठाम लत। मिनु मेकेर रे माइत जेक्‍शो वासी ग्रुंइताक्‍व। मिनु
    मेकोमी येरमीया कली मेको वासी डोरीम फ्रेंशा तोक्‍तु।
  eng-NOY: And Ebedmelech took the men with him, and went into the king's house under
    the store-room, and took from thence torn rags and worn-out rags, and let them
    down by cords into the dungeon to Jeremiah.
  ita-1927: Ebed-melec prese seco quegli uomini, entrò nella casa del re, sotto il
    Tesoro; prese di lì dei pezzi di stoffa logora e de’ vecchi stracci, e li calò
    a Geremia, nella cisterna, con delle funi.
  ckb-ckb: عەبەدمەلەخیش پیاوەکانی لەگەڵ خۆی برد، چووە ژوورێک لەژێر گەنجینەی کۆشکی
    پاشا. لەوێ هەندێک پەڕۆوپاتاڵ و جلی کۆنی هەڵگرت و بە گوریس بۆ یەرمیای شۆڕی کردەوە
    ناو ئەمباراوەکە.
  eng-BBE: So Ebed-melech took the men with him and went into the house of the king,
    to the place where the clothing was kept, and got from there old clothing and
    bits of old cloth, and let them down by cords into the water-hole where Jeremiah
    was.
  kan-OKCV: ಆಗ ಎಬೆದ್ಮೆಲೆಕನು ಆ ಮನುಷ್ಯರನ್ನು ಕರೆದುಕೊಂಡು, ಖಜಾನೆ ಕೆಳಗಿರುವ ಅರಮನೆಗೆ ಹೋಗಿ,
    ಅಲ್ಲಿಂದ ಹರಿದುಹೋದ ಹಳೆಯ ಬಟ್ಟೆಗಳನ್ನೂ, ಸವೆದು ಹೋದ ಹಳೆಯ ವಸ್ತ್ರಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು, ಅವುಗಳನ್ನು
    ಹಗ್ಗಗಳಂತೆ ಯೆರೆಮೀಯನ ಬಳಿಗೆ ಬಾವಿಯೊಳಗೆ ಇಳಿಸಿದನು.
  tam-2017: அப்பொழுது எபெத்மெலேக் அந்த மனிதரைத் தன்னுடனே கூட்டிக்கொண்டு, ராஜாவின்
    அரண்மனைப் பொக்கிஷசாலையின் கீழிருந்த அறைக்குள் புகுந்து, கிழிந்துபோன பழைய புடவைகளையும்
    கந்தைத் துணிகளையும் எடுத்துக்கொண்டுபோய், அவைகளைக் கயிறுகளினால் எரேமியாவின் அருகில்
    கிணற்றில் இறக்கிவிட்டு,
  spa-RV-1909: Y tomó Ebed-melec en su poder hombres, y entró á la casa del rey al
    lugar debajo de la tesorería, y tomó de allí trapos viejos, traídos, viejos, y
    andrajosos, y echólos á Jeremías con sogas en la mazmorra.
  ron-BTF: Astfel Ebed-Melec i-a luat pe bărbați cu el și a intrat în casa împăratului,
    de sub trezorerie, și a luat de acolo petice aruncate și zdrențe vechi putrezite
    și le-a coborât cu funii în groapă la Ieremia.
  eng-WEBP: So Ebedmelech took the men with him, and went into the house of the king
    under the treasury, and took from there rags and worn-out garments, and let them
    down by cords into the dungeon to Jeremiah.
  eng-FBV: Ebed-melech took the men and went to the storehouse under the palace. He
    took some rags and old clothes from there and then went to the cistern where he
    lowered them with ropes to Jeremiah.
  nld-1939: Ebed-Mélek nam de mannen met zich mee, liep naar het magazijn van het
    koninklijk paleis, zocht er wat oude lappen en lompen bijeen, en liet ze aan touwen
    naar Jeremias af in de put.
  nch-BL: Huan quena, Ebed Melec quinhuicac 30 tacame huan yajqui ipan nopa caltanahuatili
    huan calajqui ipan nopa cuarto campa taajocuiyayaj huan quipanti sequij yoyomit
    cati ayecmo quitequihuíaj. Huan quiquixti nopa yoyomit cati sosoltic huan quihuicac
    campa nopa ameli. Huan ica se laso quitemohui nopa yoyomit hasta tatzinta campa
    niitztoya.
  vie-1934: Ê-bết-Mê-lết đem những người đó theo mình và đi vào cung vua, đến một
    chỗ ở dưới kho. Tại đó người lấy dẻ và áo cũ, dùng dây dòng xuống dưới hố cho
    Giê-rê-mi.
  hin-CV: तब एबेद-मेलेख अपने साथ के व्यक्ति लेकर महल में गया. वहां जाकर उसने महलों
