verse: JER.038.008
translations:
  mal-C: 'ഏബെദ്-മെലെക്ക് രാജകൊട്ടാരത്തിൽനിന്ന് ഇറങ്ങിച്ചെന്ന് രാജാവിനോട് ഇപ്രകാരം
    സംസാരിച്ചു:'
  deu-TKW: 'da verließ Ebed-Melech den königlichen Palast und redete den König also
    an:'
  lin-lin: 'Ebedi-Meleki abimaki na ndako ya mokonzi mpe akendeki koloba na mokonzi :'
  eng-LSV: and Ebed-Melech goes forth from the king’s house, and speaks to the king,
    saying,
  eng-GNV: And Ebed-melech went out of the Kings house, and spake to the King, saying,
  eng-WEBSTER: Ebed-melech went out of the king's house, and spoke to the king, saying,
  nhw-BL: 'motlalojtejqui huan yajqui campa Ipuerta Benjamín campa mosehuijtoya nopa
    tlanahuatijquetl, huan quiilhui:'
  swh-ONEN: Ebed-Meleki akatoka nje ya jumba la kifalme na kumwambia,
  bba-bba: Yerɑ Ebɛdi Mɛlɛki wi, u yɑrɑ sinɑ kpɑɑrun di u dɑ u sinɑ boko deemɑ u nɛɛ,
  eng-KJVCPB: Ebed-melech went forth out of the king’s house, and spake to the king,
    saying,
  luo-luo: Ebed-Melek nowuok oa e kar dak ruoth kendo owachone ni,
  meu-meu: bena Ebede-melek na pavapava ena ruma amo ela, hanua pavapavana e hamaoroa,
    eto,
  npi-ULB: त्यसैले एबेद-मेलेक राजदरबाट गए र राजासित बात गरे । तिनले भने,
  yor-yor: Ebedimeleki jáde kúrò láàfin ọba, ó sì sọ fún un pé,
  pes-OPCB: '@see-verse:JER.038.007'
  tgl-ULB: Kaya pumunta si Ebed-Melec mula sa tahanan ng hari at nakipag-usap sa hari.
    Sinabi niya,
  hui-hui: Ani bereagola Ebedemelege ibugua kini andagaha howa tagira pialu kini berearia
    puwa lalu,
  mya-mya: သို့​ဖြစ်​၍​ဧ​ဗ​ဒ​မေ​လက်​သည်​နန်း​တော်​မှ ထို​အ​ရပ်​သို့​သွား​ပြီး​လျှင်​မင်း​ကြီး​အား၊-
  bod-N: ཨེ་བེད་མེ་ལེག་རྒྱལ་པོའི་ཕོ་བྲང་ནས་ཕྱི་རུ་འོངས་ཏེ་རྒྱལ་པོ་ལ་ན་རེ།
  sna-sna: Ebhedhi-Mereki akabuda mumuzinda woushe akati kwaari, “Ishe wangu mambo,
    varume ava vaita zvakaipa kwazvo pane zvose zvavaita kumuprofita Jeremia.
  spa-BLM: 'Ebedmelec salió de la casa del rey y habló al rey, diciendo:'
  cac-cac: 'Ix elta vin̈ d''a yol palacio chi'', ix yalan vin̈ d''a vin̈ rey chi''
    icha tic:'
  swh-ULB: Basi Ebed Meleki alienda toka nyumba ya mfalme na kuzungumza na mfalme.
  bel-bel: 'І выйшаў Аўдэмэлэх з дому царскага і сказаў цару:'
  deu-ELBBK: 'Und Ebedmelech ging aus dem Haus des Königs hinaus und redete zum König
    und sprach:'
  mbb-OT: '@see-verse:JER.038.007'
  mal-2015: 'ഏബെദ്-മേലെക്ക് രാജഗൃഹത്തിൽനിന്നു ഇറങ്ങിച്ചെന്നു രാജാവിനോടു സംസാരിച്ചു:'
  rmc-rmc: 'Sar avelas avri o Ebed-Melech andral o palacis, phenďa le kraľiske:'
  pes-OPV: 'آنگاه عبدملک از خانه پادشاه بیرون آمد و به پادشاه عرض کرده، گفت:'
  ron-1924: 'Ебед-Мелек а ешит дин каса ымпэратулуй ши а ворбит ымпэратулуй астфел:'
  ben-OBCV: এবদ-মেলক প্রাসাদের বাইরে রাজার কাছে গিয়ে তাঁকে বললেন,
  som-som: ayuu gurigii boqorka ka soo baxay, oo boqorkuu la hadlay, isagoo ku leh,
  lat-VUC: 'et egressus est Abdemelech de domo regis, et locutus est ad regem, dicens:'
  eng-ASVBT: Ebed-melech went forth out of the king’s house, and spake to the king,
    saying,
  ita-1885: 'se ne uscì della casa del re, e parlò al re, dicendo:'
  eng-LXXUP: 'Behold, I bring them from the north, and will gather them from the end
    of the earth to the feast of the Passover: and the people shall beget a great
    multitude, and they shall return hither.'
  eng-ULB: So Ebed-Melek went from the king's house and spoke with the king. He said,
  spa-VBL: Entonces Ebed-melec salió del palacio y fue a hablar con el rey
  fra-_FOB: 'Et Ébed-Mélec sortit de la maison du roi, et parla au roi, disant:'
  mal-mal: 'ഏബെദ്-മേലെക്ക് രാജഗൃഹത്തിൽനിന്ന് ഇറങ്ങിച്ചെന്നു രാജാവിനോട് ഇപ്രകാരം സംസാരിച്ചു:'
  urd-GVR: to Abad-malik shāhī mahal se nikal kar us ke pās gayā aur kahā,
  suz-BL: मिनु एबेद-मेलेक पिप आ खिं रे लशा पिप कली
  eng-NOY: Then Ebedmelech went forth out of the king's house, and spake to the king,
    saying,
  ita-1927: 'Ebed-melec uscì dalla casa del re, e parlò al re dicendo:'
  ckb-ckb: 'عەبەدمەلەخ لە کۆشکی پاشاوە چوو و بە پاشای گوت:'
  eng-BBE: And Ebed-melech went out from the king's house and said to the king,
  kan-OKCV: ಎಬೆದ್ಮೆಲೆಕನು ಅರಸನ ಅರಮನೆಯನ್ನು ಬಿಟ್ಟು, ಹೊರಟು ಅರಸನ ಸಂಗಡ ಮಾತನಾಡಿ,
  tam-2017: 'அப்பொழுது எபெத்மெலேக் ராஜாவின் அரண்மனையிலிருந்து புறப்பட்டுப்போய், ராஜாவை
    நோக்கி:'
  spa-RV-1909: 'Ebed-melec salió de la casa del rey, y habló al rey, diciendo:'
  ron-BTF: 'Ebed-Melec a ieșit din casa împăratului și i-a vorbit împăratului, spunând:'
  eng-WEBP: Ebedmelech went out of the king’s house, and spoke to the king, saying,
  eng-FBV: so Ebed-melech left the palace and went to talk to the king
  nld-1939: 'verliet hij het koninklijk paleis, daar de koning zich bij de Benjaminpoort
    ophield, en sprak tot den koning:'
  nch-BL: 'motalojtejqui huan yajqui campa Icalte Benjamín campa mosehuijtoya nopa
    tanahuatijquet, huan quiilhui:'
  vie-1934: 'Ê-bết-Mê-lết từ trong cung vua đi ra và tâu cùng vua rằng:'
  hin-CV: एबेद-मेलेख ने महलों से जाकर राजा से यह कहा,
  spa-BES: 'Ebed-melec salió de la casa del rey y dijo al rey:'
  tdx-tdx: le niakatse añ’ anjombam-panjaka ao t’i Ebed-meleke vaho nisaontsy amy
    mpanjakay ty hoe,
  tha-KJV: เอเบดเมเลคก็ออกไปจากพระราชวังและทูลกษั​ตริ​ย์​ว่า
  por-BR-2018: 'Logo Ebede-Meleque saiu da casa do rei, e falou ao rei, dizendo:'
  deu-ELO: 'Und Ebedmelech ging aus dem Hause des Königs hinaus und redete zum König
    und sprach:'
  eng-WYC-2018: And Ebedmelech went out of the king’s house, and spake to the king,
    and said, (And Ebedmelech went forth from the palace, and spoke to the king, and
    said,)
  epo-epo: 'Tiam Ebed-Meleĥ eliris el la domo de la reĝo, kaj ekparolis al la reĝo,
    dirante:'
  uig-PIN: 'Əbǝd-Mǝlǝk ordidin qiⱪip padixaⱨning yeniƣa berip uningƣa:'
  beo-beo: Amaiba:le, Ibedemilege da amoga asili, hina bagadema amane sia:i,
  tpi-OTNT: Na Ebetmelek i lusim haus bilong king na i go long king na i tokim em
    olsem,
  hau-SA: Ebed-Melek ya fita daga fadar ya ce masa,
  uig-LAT: 'Ebed-Melek ordidin chiqip padishahning yénigha bérip uninggha:'
  nde-nde: u-Ebhedi-Meleki waphuma esigodlweni wathi kuyo,
  ton-ton: Naʻe ʻalu atu mei he fale ʻoe tuʻi ʻa ʻIpetemeleki, ʻo lea ki he tuʻi,
    ʻo pehē,
  ces-1613: 'Hned vyšel Ebedmelech z domu královského, a mluvil s králem, řka:'
  eng-WMB: Ebedmelech went out of the king’s house, and spoke to the king, saying,
  tam-TCV: எபெத்மெலேக் அரண்மனையிலிருந்து வெளியேறி அரசனிடம் சென்று,
  ceb-ULB: Busa migawas si Ebed Melec gikan sa balay sa hari ug nakigsulti sa hari.
    Miingon siya,
  pol-UBG: 'Ebedmelek wyszedł z domu króla i powiedział do króla:'
  agr-agr: Untsu Ébed-mélec apu pujusa inamtaijin pujau jiinki apu ujaktatus weuwai.
  kyc-kyc: Dokopa akali Epetemeleke baame kiŋi doko peteyamo dokona papala lamaiyuo
    lao,
  urd-GVU: تو عبدمَلِک شاہی محل سے نکل کر اُس کے پاس گیا اور کہا،
  deu-1912: 'da ging Ebed-Melech aus des Königs Hause und redete mit dem König und
    sprach:'
  ntj-ntj: Palunyalu yanu puurrpa purlkanya watjarnu,
  kan-2017: ಆಗ ಅವನು ಅರಮನೆಯಿಂದ ಹೊರಟು ಬೆನ್ಯಾಮೀನಿನ ಬಾಗಿಲಿನಲ್ಲಿ ಕುಳಿತುಕೊಂಡಿದ್ದ ಅರಸನ ಬಳಿಗೆ
    ಹೋಗಿ,
  yap-yap: Me yan Ebedmelek u tafen e pilung ngaram me ga’ar ngak fare pilung,
  hlt-MCSB: Te dongah Ebedmelek te manghai im lamloh cet tih manghai te a thui pah.
  mdy-ETH: ዬያሮ ዬይ ዓቤሜሌኬ ካኣቲ ኮይላ ዴንዲ ካኣቲም፦
  twi-ASANTE: Ebed-Melek firii ahemfie hɔ kɔka kyerɛɛ no sɛ,
  eng-WEBU: Ebedmelech went out of the king’s house, and spoke to the king, saying,
  wal-wal: Abemeleki kawuwaakko biidi, hagaadan yaagiis;
  spa-PDDPT: 'Ebed-melec salió del palacio real y habló al rey:'
  gun-gun: 'Ha''e gui Ebede-Meleque ma huvixa ropy gui oẽ ovy vy aipoe''i ixupe:'
  ilo-ULB: Isu a napan ni Ebed Melec manipud iti balay ti ari ket nakisao iti ari.
    Kinunana,
  kpg-kpg: Gei Ebed-Melech gaa hana gi golo ga helekai gi di king,
  uig-ARA: 'ئەبەد-مەلەك ئوردىدىن چىقىپ پادىشاھنىڭ يېنىغا بېرىپ ئۇنىڭغا:'
  sus-sus: Ebedi Meleki naxa mini mangɛ xa banxi, a sa a fala mangɛ bɛ,
  pon-2006: Epedmelek eri patohla wasao oh patohwanohng nanmwarkio,
  jae-jae: Tec eŋ gêwi kiŋnê andu siŋ ma gêdêŋ kiŋ gêja jakêsôm gebe
  ksd-ksd: 'Ebed-Melek i ga irop kan ra kuba i ra king, ma i ga tata pire ra king
    dari:'
  tur-YTC: 'Ebedmelek kralın evinden çıktı ve krala şöyle dedi:'
  grc-BRENT: Ἰδοὺ ἐγὼ ἄγω αὐτοὺς ἀπὸ Βοῤῥᾶ, καὶ συνάξω αὐτοὺς ἀπʼ ἐσχάτου τῆς γῆς
    ἐν ἑορτῇ φασέκ· καὶ τεκνοποιήσει ὄχλον πολὺν, καὶ ἀποστρέψουσιν ὧδε.
  ind-AYT: Ebed-Melekh keluar dari istana raja dan berkata kepada raja,
  nya-nya: Ebedi-Meleki anatuluka ku nyumba ya mfumu kukayiwuza kuti,
  hrv-hrv: 'Tada Ebed-Melek izađe iz kraljevskog dvora te ovako reče kralju:'
  mps-mps: Tama Ebetmelek te kingo be tagalama, te kingba po waligi peyu, te tiwai
    po walio,
  tpi-tpi: Na Ebetmelek i lusim haus bilong king na i go long king na i tokim em olsem,
  dan-1931: 'gik Ebed-Melek fra Paladset og talte således til Kongen:'
  vie-OVCB: 'Ê-bết Mê-lết vội vã đến tâu với vua:'
  guj-2017: એવામાં એબેદ-મેલેખે રાજાના મહેલમાંથી નીકળીને રાજાની પાસે આવી તેને કહ્યું
    કે,
  pon-2006A: Epedmelek eri patohla wasao oh patohwanohng nanmwarkio,
  por-BRBSL: 'Ebedmelech saiu da casa do rei e falou com o rei, dizendo:'
  cth-cth: Ebedmelek teh siangpahrang im hoi a tâco teh, siangpahrang koevah,
  twi-twi: Ebed-Melek fii ahemfi hɔ kɔka kyerɛɛ no se,
  hlt-hlt: Te dongah Ebedmelek te manghai im lamloh cet tih manghai te a thui pah.
  tbz-SIM: 'Kɛ̀ Ebɛɛdi-Mɛdɛkii yɛ̀nní tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ́nɑ́kɛ́ okpɑ̀ɑ̀tì
    kɛ dɔ̀:'
  msy-2020: Ezɨ Ebetmelek atrivimɨn dɨpenim ategha, atrivim bagha ghua, kamaghɨn a
    mɨgɨa ghaze,
  azb-azb: 'Eved-Melek padşah sarayından gəlib padşaha belə söylədi:'
  eng-DBY: — and Ebed-melech went forth out of the king's house, and spoke to the
    king, saying,
  hin-2017: तब एबेदमेलेक राजभवन से निकलकर राजा से कहने लगा,
  wol-KYG: 'Ebedd Meleg jóge kër buur, dikk ne ko:'
  eng-YLT: and Ebed-Melech goeth forth from the king's house, and speaketh unto the
    king, saying,
  kne-kne: Tinaynan Ebed-Melek din palasyo et en nakikali sin ari.
  eng-WYC-2017: And Ebedmelech went out of the king’s house, and spake to the king,
    and said,
  eng-WMBB: Ebedmelech went out of the king’s house, and spoke to the king, saying,
  urd-GVH: तो अबद-मलिक शाही महल से निकलकर उसके पास गया और कहा,
  rug-rug: si vura se Ebedimeleki koa sa vetu baṉara meke la zama guahe koasa,
  gaz-gaz: Ebeed-Melek masaraadhaa baʼee dhaqee akkana isaan jedhe;
  fra-LSG: 'Ébed-Mélec sortit de la maison du roi, et parla ainsi au roi:'
  gnn-gnn: '@see-verse:JER.038.007'
  yal-yal: Ebedi-Meleki yi mini manga banxini, a yi a fala mangan xa, a naxa,
  haw-1868: Alaila, hele ae la o Ebedemeleka mailoko aku o ka hale o ke alii, a olelo
    ae la i ke alii, i ae la,
  arb-NAV: 'غَادَرَ عَبْدَ مَلِكُ الْقَصْرَ، وَقَالَ لِلْمَلِكِ:'
  ewe-ewe: Ebed Melek tso le fiasã la me yi ɖe egbɔ eye wògblɔ nɛ bena,
  eng-LEE: '''Ebed-melech went forth out of the king''s house, and spoke to the king,
    saying,'
  asm-FB: এবদ-মেলকে ৰাজগৃহৰ পৰা ওলাই গৈ ৰজাক ক’লে,
  sus-A: عٍبٍدِ مٍلٍكِ نَشَ مِنِ مَنفّ شَ بَنشِ، عَ سَ عَ قَلَ مَنفّ بّ،
  fra-SBL: 'Ebedmélec sortit de la maison du roi et parla au roi, en disant :'
  hbo-hbo: וַיֵּצֵ֥א עֶֽבֶד־מֶ֖לֶךְ מִבֵּ֣ית הַמֶּ֑לֶךְ וַיְדַבֵּ֥ר אֶל־הַמֶּ֖לֶךְ
    לֵאמֹֽר׃
  kik-kik: Ebedi-Meleku akiuma hau nja ya nyũmba ya ũthamaki, akĩmwĩra atĩrĩ,
  fra-NCL: 'Abdémélech sortit de la maison du roi, et il parla au roi en ces termes :'
  cek-AK: Ebed-Melek loe siangpahrang im hoiah tacawt moe, siangpahrang khaeah,
  cuk-cuk: 'Ebed-Melec reyneggi-gudii reyse nadegusad, geb reyga sogdapid:'
  uig-CYR: 'Әбәд-Мәләк ордидин чиқип падишаниң йениға берип униңға:'
  tel-2017: కాబట్టి ఎబెద్మెలెకు రాజ గృహంలోనుంచి వెళ్లి రాజుతో ఇలా అన్నాడు,
  hat-BSA: 'Epi Ébed-Mélec te sòti nan palè a wa a pou pale ak wa a. Li te di:'
  kos-kos: Ouinge Ebedmelech el som nu we ac fahk nu sel tokosra,
  hbo-WLC: וַיֵּצֵ֥א עֶֽבֶד־מֶ֖לֶךְ מִבֵּ֣ית הַמֶּ֑לֶךְ וַיְדַבֵּ֥ר אֶל־הַמֶּ֖לֶךְ
    לֵאמֹֽר׃
  ibo-ibo: Ebed-Melek si nʼụlọeze pụọ jekwuuru ya nʼebe ahụ sị ya,
  ory-ory: ଏବଦ୍‍-ମେଲକ ରାଜଗୃହରୁ ବାହାରି ରାଜାକୁ କହିଲା,
  chk-chk: Iwe, Epet-melek a feila seni ewe imwen king, a feila ren ewe king o üreni,
  rop-rop: Wal Ibadmelak bin go deya en tok langa det king,
  ukr-1871: 'І вийшов Авдемелех із царського дому та й так промовив до царя:'
  deu-1951: 'verließ Ebed-Melech den königlichen Palast und redete mit dem König und
    sprach:'
  eng-JPS: 'Ebed-melech went forth out of the king''s house, and spoke to the king,
    saying:'
  srp-1865: 'Izide Avdemeleh iz dvora careva i reèe caru govoreæi:'
  lug-lug: Ebedumeleki n’ava mu lubiri n’agenda eri kabaka n’amugamba nti,
  heb-heb: ויצא עבד מלך מבית המלך וידבר אל המלך לאמר׃
  ben-IRV: এবদ-মেলক রাজবাড়ী থেকে বের হয়ে রাজাকে গিয়ে বলল,
  pan-pan: ਤਦ ਅਬਦ-ਮਲਕ ਰਾਜਾ ਦੇ ਮਹਿਲ ਤੋਂ ਬਾਹਰ ਗਿਆ ਅਤੇ ਰਾਜਾ ਨੂੰ ਬੋਲਿਆ ਕਿ
  mya-JVB: ထိုသူ သည် နန်းတော် ထဲက ထွက် ၍ အထံ တော်သို့ သွားပြီးလျှင်၊
  tbg-tbg: '@see-verse:JER.038.007'
