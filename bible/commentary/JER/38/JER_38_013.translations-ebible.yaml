verse: JER.038.013
translations:
  mal-C: അങ്ങനെ അവർ യിരെമ്യാവിനെ കയറുകൊണ്ടു ജലസംഭരണിയിൽനിന്നു വലിച്ചുകയറ്റി. അതിനുശേഷം
    യിരെമ്യാവ് കാവൽപ്പുരമുറ്റത്ത് താമസിച്ചു.
  deu-TKW: Hierauf zogen sie Jeremia an den Stricken aus der Cisterne herauf, und
    Jeremia blieb nun im Wachthofe.
  lin-lin: Babendaki ye na basinga mpe babimisaki ye na libulu. Mpe Jeremi avandaki
    kati na lopango ya bakengeli.
  eng-LSV: and they draw Jeremiah out with cords, and bring him up out of the pit,
    and Jeremiah dwells in the court of the prison.
  eng-GNV: So they drewe vp Ieremiah with coards and tooke him vp out of the dungeon,
    and Ieremiah remained in the court of the prison.
  eng-WEBSTER: 'So they drew up Jeremiah with cords, and took him out of the dungeon:
    and Jeremiah remained in the court of the prison.'
  nhw-BL: Huan nechquixtijque ica laso ipan nopa ameli huan nechcajque ipan nopa tlatzactli
    catli eltoc icalixpa nopa caltlanahuatili.
  swh-ONEN: nao wakamvuta juu kwa kamba na kumtoa katika kisima. Yeremia akakaa katika
    ua wa walinzi.
  bba-bba: Mɑ bɑ nùn yɑrɑmɑ kɑ wɛ̃ɛ yi, sɑɑ dɔkɔ kpiri ten min di, bɑ derɑ u wɑ̃ɑ
    pirisɔm dirun yɑɑrɑɔ.
  eng-KJVCPB: 'So they drew up Jeremiah with cords, and took him up out of the dungeon:
    and Jeremiah remained in the court of the prison.'
  luo-luo: mine giywaye gi tol ma gigole oko mar bur. Kendo Jeremia nodongʼ e laru
    mar jarito.
  meu-meu: Bena idia ese Ieremia na kwanau amo e veria dae, guri amo e abia lasi.
    Bena Ieremia na hegima taudia edia magu ai e nohova.
  npi-ULB: त्यसपछि तिनीहरूले यर्मियालाई डोरीको सहायताले ताने । यसरी तिनीहरूले तिनलाई
    इनारबाट बाहिर निकाले । यसरी यर्मिया गारदको चोकमा बसे ।
  yor-yor: Báyìí ni wọ́n ṣe fi okùn yọ Jeremiah jáde, wọ́n sì mu un gòkè láti inú
    ihò wá, Jeremiah sì wà ní àgbàlá ilé túbú.
  pes-OPCB: مرا بیرون کشیدند و به زندان قصر پادشاه بازگرداندند تا همان جا بمانم.
  tgl-ULB: At hinila nila si Jeremias sa pamamagitan ng mga lubid. Sa ganitong paraan
    nila siya iniahon mula sa balon. Kaya nanatili si Jeremias sa patyo ng mga bantay.
  hui-hui: Ani biai heagola tigua Yaremaia iba uli wiagoha howa dugu yamialu kininaga
    anda pabe tamuhayagi ami agaliru ti haga wiagoha garabaya helo helaabo hene.
  mya-mya: ထို​နောက်​သူ​တို့​သည်​ငါ့​အား​ကြိုး​များ​ဖြင့် ဆွဲ​၍​ရေ​တွင်း​ထဲ​မှ​ကယ်​ဆယ်​လိုက်​ကြ​၏။
    ထို​နောက်​ငါ​သည်​နန်း​တော်​ဝင်း​အ​တွင်း​၌ နေ​ရ​လေ​သည်။
  bod-N: དེ་དག་གིས་ཐག་པས་ཡེ་རེམ་ཡཱ་ཆུ་དོང་ལས་ཡར་འཐེན་ནས་ཡེ་རེམ་ཡཱ་སྐུ་སྲུང་པའི་ཁྱམས་རར་བཞུགས་སོ།
    །
  sna-sna: ndokubva vamukweva netambo ndokumubudisa kubva mugomba. Nokudaro Jeremia
    akaramba ari paruvazhe rwavarindi.
  spa-BLM: Así que levantaron a Jeremías con las cuerdas y lo sacaron del calabozo,
    y Jeremías se quedó en el patio de la guardia.
  cac-cac: Ix yac'anem ch'an̈ lasu chi' eb' vin̈, ix in yic'anq'ueta eb' vin̈. Axo
    d'a yamaq'uil b'aj ayec' eb' stan̈van palacio ix in yactejcan eb' vin̈.
  swh-ULB: Kisha walimvuta Yeremia kwa kamba. Kwa njia hii walimtoa kutoka kisimani.
    Basi Yeremia alibaki kwenye uwanja wa mlinzi.
  bel-bel: І пацягнулі Ерамію на вяроўках і выцягнулі яго зь ямы; і заставаўся Ерамія
    ў двары варты.
  deu-ELBBK: Und sie zogen Jeremia an den Stricken empor und holten ihn aus der Grube
    herauf; und Jeremia blieb im Gefängnishof.
  mbb-OT: ne miguyud dan sikandin su wey mekeǥawas dutun te vudsi. Ne hein nepasad
    haazà mibpedayun is kegkepirisuwa ki Jeremias diyà te ubpeey te menge vantey te
    turuǥan.
  mal-2015: അവർ യിരെമ്യാവെ കയറുകൊണ്ടു കുഴിയിൽനിന്നു വലിച്ചുകയറ്റി; യിരെമ്യാവു കാവൽപുരമുറ്റത്തു
    പാർത്തു.
  rmc-rmc: A paľis le Jeremijaš cirdenas upre le lanenca andral e chaňig a cirdle
    les avri. A o Jeremijaš ačhiľa pre dvora le stražňikengri.
  pes-OPV: پس ارمیا را با ریسمانها کشیده، اورا از سیاه چال برآوردند و ارمیا در صحن
    زندان ساکن شد.
  ron-1924: Ау трас астфел пе Иеремия ку фунииле ши л-ау скос афарэ дин гроапэ. Иеремия
    а рэмас ын куртя темницей.
  ben-OBCV: আর তারা সেই দড়ির সাহায্যে যিরমিয়কে টেনে কুয়োর বাইরে তুলে আনলেন। যিরমিয়
    রক্ষীদের প্রাঙ্গণে থেকে গেলেন।
  som-som: Markaasay Yeremyaah xadhkihii ku soo jiideen oo godkii bay kor uga soo
    bixiyeen, oo Yeremyaahna wuxuu ku hadhay barxaddii waardiyayaasha.
  lat-VUC: 'et extraxerunt Jeremiam funibus, et eduxerunt eum de lacu: mansit autem
    Jeremias in vestibulo carceris.'
  eng-ASVBT: 'So they drew up Jeremiah with the cords, and took him up out of the
    dungeon: and Jeremiah remained in the court of the guard.'
  ita-1885: Ed essi trassero Geremia con quelle funi, e lo fecero salir fuor della
    fossa. E Geremia dimorò nella corte della prigione.
  eng-LXXUP: Then shall the virgins rejoice in the assembly of youth, and the old
    men shall rejoice; and I will turn their mourning into joy, and will make them
    merry.
  eng-ULB: Then they pulled Jeremiah by the ropes. In this way they brought him up
    from the cistern. So Jeremiah stayed in the courtyard of the guard.
  spa-VBL: y con las cuerdas lo levantaron y lo sacaron de la cisterna. Jeremías se
    quedó allí en el patio de la guardia.
  fra-_FOB: Alors ils tirèrent Jérémie avec les cordes et le firent remonter de la
    citerne; et Jérémie demeura dans la cour de la prison.
  mal-mal: അവർ യിരെമ്യാവിനെ കയറുകൊണ്ട് കുഴിയിൽനിന്നു വലിച്ചുകയറ്റി; യിരെമ്യാവ് കാവൽപ്പുരമുറ്റത്ത്
    താമസിച്ചു.
  urd-GVR: to wuh use rassoṅ se khīṅch kar hauz se nikāl lāe. Is ke bād Yarmiyāh shāhī
    muhāfizoṅ ke sahan meṅ rahā.
  suz-BL: मिनु मेकोपुकीमी डोरीम येरमीया कली इनार रे ग्रुंइताक्‍मे। मेको नोले येरमीया
    पिप आ दरवार खाल पाइब मुर आ जेल्‍खान ङा लाङगाम बाक्‍त।
  eng-NOY: And they drew up Jeremiah with cords, and took him up out of the dungeon;
    and Jeremiah remained in the court of the prison.
  ita-1927: E quelli trassero su Geremia con quelle funi, e lo fecero salir fuori
    dalla cisterna. E Geremia rimase nel cortile della prigione.
  ckb-ckb: ئینجا بە گوریس یەرمیایان هەڵکێشا، لە ئەمباراوەکە دەریانهێنا. جا یەرمیا
    لە حەوشەی پاسەوانەکان مایەوە.
  eng-BBE: 'So pulling Jeremiah up with the cords they got him out of the water-hole:
    and Jeremiah was kept in the place of the armed watchmen.'
  kan-OKCV: ಹೀಗೆ ಹಗ್ಗಗಳಿಂದ ಯೆರೆಮೀಯನನ್ನು ಎಳೆದು, ಅವನನ್ನು ಬಾವಿಯೊಳಗಿಂದ ಎತ್ತಿದನು. ಆಮೇಲೆ
    ಯೆರೆಮೀಯನು ಸೆರೆಮನೆಯ ಅಂಗಳದಲ್ಲಿ ಉಳಿದನು.
  tam-2017: அப்பொழுது எரேமியாவைக் கயிறுகளால் தூக்கி, அவனைக் கிணற்றிலிருந்து எடுத்துவிட்டார்கள்;
    எரேமியா காவல்நிலையத்தின் முற்றத்தில் இருந்தான்.
  spa-RV-1909: De este modo sacaron á Jeremías con sogas, y subiéronlo de la mazmorra;
    y quedó Jeremías en el patio de la cárcel.
  ron-BTF: Astfel ei l-au tras pe Ieremia cu frânghii și l-au scos din groapă; și
    Ieremia a rămas în curtea închisorii.
  eng-WEBP: So they lifted Jeremiah up with the cords, and took him up out of the
    dungeon; and Jeremiah remained in the court of the guard.
  eng-FBV: and using the ropes they pulled him up and took him out of the cistern.
    Jeremiah stayed there in the guard's courtyard.
  nld-1939: Nu trokken ze Jeremias met de touwen omhoog, en haalden hem uit de put.
    Jeremias bleef nu in de gevangen-hof.
  nch-BL: Huan techquixtijque ica laso ipan nopa ameli huan nechcajque ipan nopa tatzacti
    cati eltoc icalixpa nopa caltanahuatili.
  vie-1934: Họ bèn dùng dây kéo Giê-rê-mi lên khỏi hố; rồi Giê-rê-mi ở trong hành
    lang lính canh.
  hin-CV: तब उन्होंने येरेमियाह को रस्सियों से ऊपर खींच लिया और उन्हें अंधे कुएं से
    बाहर निकाल लिया. येरेमियाह तब पहरे के आंगन में ही ठहरे रहे.
  spa-BES: 'Así que sacando a Jeremías con las cuerdas, lo sacaron del pozo de agua:
    y Jeremías se mantuvo en el patio de los vigilantes armados.'
  tdx-tdx: Aa le tinari’ iareo mañambone amo talìo t’Iirmeà, naho naaka’ iareo an-kadahay,
    vaho nidok’ an’ kiririsam-pigaritse ao t’Iirmeà.
  tha-KJV: แล​้วเขาก็​ฉุ​ดเยเรมีย์ขึ้นมาด้วยเชื​อก และยกท่านขึ้นมาจากคุกใต้​ดิน และเยเรมีย์​ก็​ยังค้างอยู่ในบริเวณทหารรักษาพระองค์
  por-BR-2018: E tiraram a Jeremias com as cordas, e o fizeram subir da cisterna;
    e Jeremias ficou no pátio da guarda.
  deu-ELO: Und sie zogen Jeremia an den Stricken empor und holten ihn aus der Grube
    herauf; und Jeremia blieb im Gefängnishof.
  eng-WYC-2018: And they drew out Jeremy with cords, and led him out of the pit. Forsooth
    Jeremy dwelled in the porch of the prison. (And they drew up Jeremiah with the
    cords, and pulled him out of the pit. And then Jeremiah lived in the courtyard
    of the prison.)
  epo-epo: Kaj oni ektiris Jeremian per la ŝnuroj kaj eltiris lin el la kavo; kaj
    Jeremia restis sur la korto de la malliberejo.
  uig-PIN: Xuning bilǝn ular Yǝrǝmiyani tanilar bilǝn tartip, su azgilidin qiⱪardi;
    Yǝrǝmiya yǝnila ⱪarawullarning ⱨoylisida turdi.
  beo-beo: Amalalu, ilia da efega na hano uli dogoi yolesima:ne, hiougili gadoi. Fa:no
    na da hina bagade diasu gagoi amo ganodini gagili ga:i agoane esalebe ba:i.
  tpi-OTNT: Orait na ol i pulim Jeremaia i kam antap. Tasol ol i larim Jeremaia i
    stap kalabus yet long dispela hap bilong ol soldia.
  hau-SA: suka kuma ja shi sama da igiya suka fid da shi daga rijiyar. Irmiya kuwa
    ya zauna a sansanin matsara.
  uig-LAT: Shuning bilen ular Yeremiyani tanilar bilen tartip, su azgilidin chiqardi;
    Yeremiya yenila qarawullarning hoylisida turdi.
  nde-nde: basebemdonsela phezulu ngemichilo, bamkhupha emgodini. UJeremiya wahlala
    egumeni labalindi.
  ton-ton: 'Pea naʻa nau fusi hake ʻa Selemaia mo e ngaahi maea, pea ʻave ia mei he
    fale fakapōpula: ka ka nofo ʻa Selemaia ʻi he lotoʻā ʻoe fale fakapōpula.'
  ces-1613: Takž vytáhli Jeremiáše po provazích, a dobyli jej z té jámy. I seděl Jeremiáš
    v síni stráže.
  eng-WMB: So they lifted Jeremiah up with the cords, and took him up out of the dungeon;
    and Jeremiah remained in the court of the guard.
  tam-TCV: அப்பொழுது அவர்கள் எரேமியாவை கயிறுகள் மூலம் குழியிலிருந்து வெளியே தூக்கி
    எடுத்தார்கள். அதன்பின் எரேமியா காவற்கூடத்தின் முற்றத்தில் தங்கியிருந்தான்.
  ceb-ULB: Unya gibira nila si Jeremias pinaagi sa mga pisi. Niini nga paagi napagawas
    nila siya gikan sa atabay. Busa nagpuyo si Jeremias sa hawanan sa tigbantay.
  pol-UBG: Wyciągnęli więc Jeremiasza sznurami i wydobyli go z lochu. Potem Jeremiasz
    siedział na dziedzińcu więzienia.
  agr-agr: Nunikmatai daeka detuawag jiikiajui. Dutika jiikim Jeremiasak apu suntaji
    aidau ijuntai agá aajakua nuwi pujau.
  kyc-kyc: Dokopa nakamame namba yuu paleta ipyuo nyiyaminyisa namba yuwale dokona
    nyisa epeyo. Epapala kiŋinya yanda singi panda dokona kareyo.
  urd-GVU: تو وہ اُسے رسّوں سے کھینچ کر حوض سے نکال لائے۔ اِس کے بعد یرمیاہ شاہی محافظوں
    کے صحن میں رہا۔
  deu-1912: Und sie zogen Jeremia herauf aus der Grube an den Stricken; und blieb
    also Jeremia im Vorhof des Gefängnisses.
  ntj-ntj: Nyangka-rniya purturrungka yilarnu katurnu. Nyangkalta-rniya wati kutjupatjarralu
    yaarrpa kaninytjarra tjarrpatjuralpi tirtu miranykanyira kanyiranytja. Yuwa, palunya.
  kan-2017: ಈ ಪ್ರಕಾರ ಅವರು ಯೆರೆಮೀಯನನ್ನು ಹಗ್ಗಗಳ ಮೂಲಕ ನೀರು ಸೇದಿಕೊಳ್ಳುವ ಹಾಗೆ ಬಾವಿಯಿಂದ
    ಮೇಲಕ್ಕೆ ಎತ್ತಿದರು; ಆ ಮೇಲೆ ಯೆರೆಮೀಯನು ಹಿಂದಿನಂತೆ ಕಾರಾಗೃಹದ ಅಂಗಳದಲ್ಲಿ ವಾಸಿಸುತ್ತಿದ್ದನು.
  yap-yap: miyad girngiyeg ngalang ngar chuweged gag u lan fare luwed. Tomuren e biney
    mi ni pageg nggu par u lan e yoror.
  hlt-MCSB: Jeremiah te rhui neh a doek uh tih tangrhom lamloh a poh uh. Tedae Jeremiah
    he thongim vongup ah ni a. om.
  mdy-ETH: ዬይ ሙኬ ዓሳ ታና ጮኦሮ ዔታፓ ሱዞና ጎቺ ዔኪ ኬሲ፥ ካኣቱሞ ማኣሮኮ ዲሮ ጋሮይዳ ዓኣ ቤዛ ታና ቱኬኔ።
  twi-ASANTE: Wɔde ntampehoma no twetwee no de yii no firii abura no mu. Na Yeremia
    tenaa awɛmfoɔ adihɔ hɔ.
  eng-WEBU: So they lifted Jeremiah up with the cords, and took him up out of the
    dungeon; and Jeremiah remained in the court of the guard.
  wal-wal: Yaatin, he wodoruwan goochchidi, Ermmaasa ollaappe kessidosona. Kessidi
    naagiyaageetu dabaabaa gelissidi gorddidosona.
  spa-PDDPT: De este modo sacaron a Jeremías con sogas y lo subieron de la cisterna.
    Y Jeremías permaneció en el patio de la guardia.
  gun-gun: Ha'e rami vy ixã re omoatã heruvy vy oguenoẽ okuapy Jeremias yvykua gui.
    Ha'e rire xondaro harõa kuery ikuaiaty roka py ju Jeremias oiko.
  ilo-ULB: Ket ginuyodda ni Jeremias babaen kadagiti tali. Iti kastoy a wagas naiyaonda
    isuna iti bubon. Isu a nagtalinaed ni Jeremias iti paraangan a pagbanbantayan.
  kpg-kpg: Gei digaula ga hudi aga au gi daha mo di monowai deelaa. Muli hua di mee
    deenei, gei au gaa noho i lodo di abaaba o di hale di king.
  uig-ARA: شۇنىڭ بىلەن ئۇلار يەرەمىيانى تانىلار بىلەن تارتىپ، سۇ ئازگىلىدىن چىقاردى؛
    يەرەمىيا يەنىلا قاراۋۇللارنىڭ ھويلىسىدا تۇردى.
  sus-sus: E naxa Annabi Yeremi rate luuti ra, han a naxa te naa ra. Na tɛmui a naxa
    lu sɔɔrie xa tɛtɛ kui.
  pon-2006: oh irail ahpw apihiehda sang nan pwoahro. Mwurin met, I ahpw mihmihte
    nan kehlo.
  jae-jae: Ma êsêac sê eŋ sa ŋa lêpoa kêpi gêmêŋ ma sêkam eŋ sa aŋga sê. Sêgôm amboac
    tonaŋ tec Jeremia jagêŋgôŋ siŋwaga, taŋ sejop gamêŋ naŋ, nêŋ malacluŋ kêtiam.
  ksd-ksd: Io, damana di ga al pa Ieremia ma ra vinau, ma di ga puak vairop ia kan
    ra tung; ma Ieremia i ga kiki ta ra taman kai ra umana monamono.
  tur-YTC: Böylece Yeremya'yı iplerle kaldırıp zindandan çıkardılar. Yeremya muhafız
    avlusunda kaldı.
  grc-BRENT: Τότε χαρήσονται παρθένοι ἐν συναγωγῇ νεανίσκων, καὶ πρεσβύται χαρήσονται,
    καὶ στρέψω τὸ πένθος αὐτῶν εἰς χαρμονὴν, καὶ ποιήσω αὐτοὺς εὐφραινομένους.
  ind-AYT: Lalu, mereka menarik Yeremia naik dengan tali-tali dan mengangkatnya keluar
    dari sumur. Dan, Yeremia tinggal di pelataran penjagaan.
  nya-nya: ndipo anamukoka ndi zingwe ndi kumutulutsa mʼchitsimecho. Ndipo Yeremiya
    anakhalabe ku bwalo la alonda.
  hrv-hrv: Tada na užetima izvukoše Jeremiju iz čatrnje. Otada Jeremija ostade u tamničkom
    dvorištu.
  mps-mps: Tialima, augwaligo Jeremaia ugwaba kekalio. Tialima, augwaligo Jeremaia
    te ami dabe badu kalabus bidimainogo yai dao.
  tpi-tpi: Orait na ol i pulim Jeremaia i kam antap. Tasol ol i larim Jeremaia i stap
    kalabus yet long dispela hap bilong ol soldia.
  dan-1931: og de drog ham op af Cisternen med Rebet. Således kom Jeremias atter til
    at sidde i Vagtforgården.
  vie-OVCB: họ liền kéo ông lên. Vậy, Giê-rê-mi được đưa về sân thị vệ—nhà tù hoàng
    cung—nơi ông bị giam trước đây.
  guj-2017: પછી તેઓએ યર્મિયાને દોરડા વડે ટાંકામાંથી બહાર ખેંચી કાઢયો ત્યાર પછી યર્મિયા
    ચોકીમાં રહ્યો.
  pon-2006A: oh irail ahpw apihiehda sang nan pwoahro. Mwurin met, I ahpw mihmihte
    nan kehlo.
  por-BRBSL: Então eles levantaram Jeremias com as cordas e o levaram para fora da
    masmorra; e Jeremias permaneceu na corte da guarda.
  cth-cth: Jeremiah teh talai thung tangkom dawk hoi rui hoi a rasa awh. Hottelah,
    Jeremiah teh ramvengnaw e rapan thung ka saw lah ao.
  twi-twi: Wɔde ntampehama no twetwee no yii no fii abura no mu. Na Yeremia tenaa
    awɛmfo adiwo hɔ.
  hlt-hlt: Jeremiah te rhui neh a doek uh tih tangrhom lamloh a poh uh. Tedae Jeremiah
    he thongim vongup ah ni a om.
  tbz-SIM: Kɛ̀ m mɛ ndɔɔ̀ kɛ̀ bɛ̀ɛ yṹɔ̃́ nkuhɔ̃ũ kɛ́ n dennɛní tɛbintɛ miɛkɛ. Mɛm̀mɛ
    mí nSedemii kɛ̀ nní mbo bɛ̀ɛ̀ bɑ̀ɑ̀ tikpetíntì bɛ kó kudɑ̀nkù.
  msy-2020: Ezɨ me Jeremaia gekuizɨ a mozimɨn anabo. Egha me ua Jeremaia isa mɨdorozir
    gumazibar danganim gatɨzɨ a ikiavɨra iti.
  azb-azb: Yeremyanı iplərlə çəkib quyudan çıxartdılar. Yeremya mühafizəçilər həyətində
    qaldı.
  eng-DBY: And they drew up Jeremiah with cords, and brought him up out of the dungeon;
    and Jeremiah remained in the court of the guard.
  hin-2017: तब उन्होंने यिर्मयाह को रस्सियों से खींचकर, गड्ढे में से निकाला। और यिर्मयाह
    पहरे के आँगन में रहने लगा।
  wol-KYG: Ñu xëcc buum yi, génne Yeremi kàmb ga. Gannaaw loolu Yeremi des ca biir
    ëttu dag ya.
  eng-YLT: and they draw out Jeremiah with cords, and bring him up out of the pit,
    and Jeremiah dwelleth in the court of the prison.
  kne-kne: Ginoyod da din lobid et binmala si Jeremias sin sakdoan. Pag mantee sin
    kad-an di gogowardiya.
  eng-WYC-2017: And they drew out Jeremy with cords, and led him out of the pit. Forsooth
    Jeremy dwelled in the porch of the prison.
  eng-WMBB: So they lifted Jeremiah up with the cords, and took him up out of the
    dungeon; and Jeremiah remained in the court of the guard.
  urd-GVH: तो वह उसे रस्सों से खींचकर हौज़ से निकाल लाए। इसके बाद यरमियाह शाही मुहाफ़िज़ों
    के सहन में रहा।
  rug-rug: meke kave vura nia rini si asa pa aroso meke ovulu vura nia koasa pou.
    Meke koa se Zeremaea koasa vasina varivarigarana pa vetu baṉara.
  gaz-gaz: isaanis funyoo sanaan ol harkisanii boolla bishaanii keessaa isa baasan.
    Ermiyaasis oobdii eegumsaa keessa ture.
  fra-LSG: Ils tirèrent Jérémie avec les cordes, et le firent monter hors de la citerne.
    Jérémie resta dans la cour de la prison.
  gnn-gnn: '@see-verse:JER.038.012'
  yal-yal: E yi Yeremi bandun lutine ra, e yi a rate ige ramara yinla ra. Yeremi yi
    lu kantan tiine banxin sansanna kui.
  haw-1868: A huki mai la lakou ia Ieremia, ma na kaula, a lawe ia ia mawaho aku o
    ka luawai. A noho o Ieremia ma ke kahua o ka hale paahao.
  arb-NAV: فَسَحَبُوا إِرْمِيَا بِالْحِبَالِ وَأَخْرَجُوهُ مِنَ الْجُبِّ. وَمَكَثَ
    إِرْمِيَا فِي دَارِ الْحَرَسِ.
  ewe-ewe: Eye wohee kple ka do goe le vudo la me. Ale Yeremia tsi dzɔlawo ƒe xɔxɔnu.
  eng-LEE: 'So they drew up Jeremiah with cords, and brought him up out of the pit:
    and Jeremiah remained in the court of the prison.'
  asm-FB: তেওঁলোকে সেই ৰছীত ধৰি টানি কূপৰ পৰা যিৰিমিয়াক তুলিলে। তেতিয়াৰে পৰা যিৰিমিয়া
    প্ৰহৰীৰ চোতালত থাকিল।
  sus-A: عٍ نَشَ عَننَبِ يٍرٍ مِ رَتٍ لُوتِ رَ، هَن عَ نَشَ تٍ نَا رَ. نَ تّمُي عَ
    نَشَ لُ سْورِيٍ شَ تّتّ كُي.
  fra-SBL: Et ils soulevèrent Jérémie avec les cordes, et le firent monter hors du
    cachot ; et Jérémie resta dans la cour des gardes.
  hbo-hbo: וַיִּמְשְׁכ֤וּ אֶֽת־יִרְמְיָ֙הוּ֙ בַּֽחֲבָלִ֔ים וַיַּעֲל֥וּ אֹתֹ֖ו מִן־הַבֹּ֑ור
    וַיֵּ֣שֶׁב יִרְמְיָ֔הוּ בַּחֲצַ֖ר הַמַּטָּרָֽה׃ ס
  kik-kik: nao makĩmũguucia na mĩkanda ĩyo, makĩmũruta irima rĩu rĩa maaĩ. Nake Jeremia
    agĩikara kũu nja ĩyo ya arangĩri.
  fra-NCL: Et ils le tirèrent avec des cordes, et le firent remonter de la citerne.
    Et Jérémie demeura dans la cour de garde.
  cek-AK: Nihcae mah long akhaw thung ih Jeremiah to qui hoiah azuh o tahang; to pacoengah
    loe Jeremiah to thongim thungah suek o.
  cuk-cuk: Degine, dulemar ega urdub obatismalad, dia-yaba-sii urdubgi Jeremías-onosmalad.
    Geb sordamar-ambikuedneg-imbagi Jeremías osilesad.
  uig-CYR: Шуниң билән улар Йәрәмияни танилар билән тартип, су азгилидин чиқарди;
    Йәрәмия йәнила қаравулларниң һойлисида турди.
  tel-2017: యిర్మీయా అలాగే చేశాడు. అప్పుడు వాళ్ళు యిర్మీయాను తాళ్ళతో లాగారు. ఈ విధంగా
    వాళ్ళు అతన్ని ఆ గోతిలోనుంచి పైకి లాగారు. ఆ తరువాత యిర్మీయా ఆ చెరసాల ప్రాంగణంలో
    ఉంటూ ఉన్నాడు.
  hat-BSA: Konsa, yo te rale Jérémie fè l monte leve sòti nan sitèn nan, e Jérémie
    te rete nan lakou kay gad la.
  kos-kos: ac elos amakinyuyak liki luf sac. Toko elos sap nga muta ke kalkal lun
    mwet san ke inkul lun tokosra.
  hbo-WLC: וַיִּמְשְׁכ֤וּ אֶֽת־יִרְמְיָ֙הוּ֙ בַּֽחֲבָלִ֔ים וַיַּעֲל֥וּ אֹת֖וֹ מִן־הַבּ֑וֹר
    וַיֵּ֣שֶׁב יִרְמְיָ֔הוּ בַּחֲצַ֖ר הַמַּטָּרָֽה׃ ס
  ibo-ibo: Emesịa, ha dọlịtere ya elu, dọpụta ya site nʼolulu mmiri ahụ. Site nʼoge
    ahụ, Jeremaya nọgidere nʼogige ụlọ ndị nche.
  ory-ory: ତହିଁରେ ଯିରିମୀୟ ସେପରି କଲେ। ତହୁଁ ସେମାନେ ରଜ୍ଜୁ ଧରି ଟାଣି ଯିରିମୀୟଙ୍କୁ କୂପରୁ
    ବାହାର କରି ଆଣିଲେ। ପୁଣି, ଯିରିମୀୟ ପ୍ରହରୀ ପ୍ରାଙ୍ଗଣରେ ରହିଲେ।
  chk-chk: Mürin ra efietä Jeremaia seni lon ewe chönüttu ren säl. Iwe, Jeremaia a
    chök nom lon lenien chon mas.
  rop-rop: en deibin pulumap mi brom det wel. Afta tharran aibin jidanbat langa det
    yad langa det speshalwan haus blanga det king.
  ukr-1871: І потягли Еремію на поворозах і витягли його з ями, й пробував Еремія
    на вартовому дворі.
  deu-1951: Da zogen sie Jeremia an den Stricken aus der Zisterne herauf, und Jeremia
    blieb im Wachthofe.
  eng-JPS: So they drew up Jeremiah with the cords, and took him up out of the pit;
    and Jeremiah remained in the court of the guard.
  srp-1865: I izvukoše Jeremiju na užima i izvadiše ga iz jame; i osta Jeremija u
    trijemu od tamnice.
  lug-lug: Ne bamusikayo n’emiguwa ne bamuggya mu kinnya. Yeremiya n’asigala mu luggya
    lw’abakuumi.
  heb-heb: וימשכו את ירמיהו בחבלים ויעלו אתו מן הבור וישב ירמיהו בחצר המטרה׃
  ben-IRV: তখন তারা দড়ি ধরে টেনে তাঁকে সেই কুয়ো থেকে তুলে আনল। যিরমিয় পাহারাদারদের
    উঠানে থাকলেন।
  pan-pan: ਤਾਂ ਉਹਨਾਂ ਨੇ ਯਿਰਮਿਯਾਹ ਨੂੰ ਰੱਸੀਆਂ ਨਾਲ ਖਿੱਚਿਆ ਅਤੇ ਭੋਰੇ ਵਿੱਚੋਂ ਉਤਾਹਾਂ ਲਿਆਂਦਾ।
    ਫਿਰ ਯਿਰਮਿਯਾਹ ਪਹਿਰੇਦਾਰਾਂ ਦੇ ਵੇਹੜੇ ਵਿੱਚ ਰਿਹਾ।
  mya-JVB: ထိုသို့ ယေရမိ ကိုမြေတွင်း ထဲက ကြိုး နှင့် ဆွဲတင် ကြ၏။ ထို နောက်ယေရမိ သည်
    ထောင် ဝင်း ထဲမှာ နေ လေ ၏။
  tbg-tbg: Ho vi entaraqaahai te avuhainaa naavu tataaqa karapuhi naavu vo vaura viraqi
    vaunara.
  hmo-hmo: Unai neganai idia ese lau idia veria daekau, ranu guri dekena amo. To tuari
    taudia ese edia ruma lalonai lau idia koua lou.
  urd-urd: और उन्होंने रस्सियों से यरमियाह को खींचा और हौज़ से बाहर निकाला; और यरमियाह
    क़ैदख़ाने के सहन में रहा।
  rus-SYN: И потащили Иеремию на веревках и вытащили его из ямы; и оставался Иеремия
    во дворе стражи.
  bqc-SIM: ↄ̃ aa aà gà bↄ̀ò lↄ̀ↄpiu. Zelemii ku dakpɛunaↄ uapiu.
  tcz-CHONGTHU: Chuin amahon Jeremiah chu twikul sunga kon in akaidoh uvin, chule
    Jeremiah jong leng inngahpa insunga chu aumden kittai.
  mar-mar: नंतर त्यांनी यिर्मयाला दोरांनी ओढून पाण्याच्या टाकीबाहेर काढले. मग यिर्मया
    पहारेकऱ्यांच्या चौकात राहिला.
  qub-qub: Sumaj watacurcuptin runacuna chutaypa jorguran. Jorguycuptin Jeremiasga
    palasyupa sawan puncuncho suldärucuna caycashallanchöna prësu cacuran.
  bqp-bqp: Mɑ bɑ nùn yɑrɑmɑ kɑ wɛ̃ɛ yi, sɑɑ dɔkɔ kpiri ten min di, bɑ derɑ u wɑ̃ɑ
    pirisɔm dirun yɑɑrɑɔ.
  hat-hat: Epi yo rale l' moute soti nan sitèn lan avèk kòd yo. Apre sa, Jeremi rete
    nan lakou gad palè yo.
  eng-BSB: and they pulled him up with the ropes and lifted him out of the cistern.
    And Jeremiah remained in the courtyard of the guard.
  eng-WEBPB: So they lifted Jeremiah up with the cords, and took him up out of the
    dungeon; and Jeremiah remained in the court of the guard.
  kbq-kbq: Ana hute'za ana nofite Jeremaiana ana kerifintira avazuhu anagate'naze.
    Ana hutazageno kini ne'mofo kumapima sondia vahe'ma nemanizafi mani'ne.
  nhe-BL: Huan nechquixtijque ica laso ipan nopa ameli huan nechcajque ipan nopa tlatzactli
    tlen eltoc icalixpa nopa caltlanahuatili.
  gub-BL: Na'e herenuhem kyhàhàm pupe yzygwar wi wà kury. A'e re apyta zauxiapekwer
    waneko haw pe.
  eng-DRA: And they drew up Jeremias with the cords, and brought him forth out of
    the dungeon. And Jeremias remained in the entry of the prison.
