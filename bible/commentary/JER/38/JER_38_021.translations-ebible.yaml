verse: JER.038.021
translations:
  mal-C: 'എന്നാൽ അങ്ങു കീഴടങ്ങാൻ വിസമ്മതിക്കുന്നെങ്കിലോ, യഹോവ ഇപ്രകാരമാണ് എനിക്കു
    വെളിപ്പെടുത്തിയിരിക്കുന്നത്:'
  deu-TKW: 'Weigerst du dich jedoch, dich zu ergeben, so ist''s das, was mich Jahwe
    hat schauen lassen:'
  lin-lin: 'Kasi soki oboyi komipesa epai na bango, tala makambo oyo Yawe atalisi
    ngai :'
  eng-LSV: 'And if you are refusing to go forth, this [is] the thing that YHWH has
    shown me:'
  eng-GNV: But if thou wilt refuse to go forth, this is the worde that the Lord hath
    shewed me.
  eng-WEBSTER: 'But if thou shalt refuse to go forth, this is the word that the LORD
    hath shown me:'
  nhw-BL: 'Pero sintla ta amo tijnequis timotemactilis, huajca ya ni catli TOTECO
    quiijtohua para panos:'
  swh-ONEN: 'Lakini ukikataa kujisalimisha, hili ndilo Bwana alilonifunulia:'
  bba-bba: Adɑmɑ ɑ̀ n yinɑ ɑ bu tii wɛ̃, wee ye Yinni Gusunɔ u mɑn sɔ̃ɔsi kɑ̃siru
    sɔɔ.
  eng-KJVCPB: 'But if thou refuse to go forth, this is the word that the Lord hath
    shewed me:'
  luo-luo: 'To ka itamori chiwori, ma e gima Jehova Nyasaye osefwenyona:'
  meu-meu: 'A hahemanau basioma ura, Iehova ese ina mata-hanai vada e henigu:'
  npi-ULB: तर जान तपाईंले इन्कार गर्नुभयो भने त परमप्रभुले मलाई देखाउनुभएको कुरो यही
    हो ।
  yor-yor: Ṣùgbọ́n bí ìwọ bá kọ̀ láti jọ̀wọ́ ara rẹ, èyí ni ohun tí Olúwa ti fihàn
    mí.
  pes-OPCB: اما اگر نخواهی تسلیم شوی، خداوند در رؤیا به من نشان داد
  tgl-ULB: 'Ngunit kung tatanggi kang lumabas, ito ang ipinakita sa akin ni Yahweh:'
  hui-hui: Í̠ni Babilono amirume minilo wa nahariyagua ko uruni í̠ha ibulebiragonaga
    Anduane Homogohanda i̱hondo de gandebaha mo walia haya.
  mya-mya: သို့​ရာ​တွင်​အ​ကယ်​၍​အ​ရှင်​သည်​လက်​နက် ချ​ရန်​ငြင်း​ဆန်​တော်​မူ​ပါ​က အ​ဘယ်​သို့
    သော​အ​မှု​များ​ဖြစ်​ပျက်​လာ​လိမ့်​မည်​ကို ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ကျွန်ုပ်​အား ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​တွင်​ပြ​တော်​မူ​ပါ​ပြီ။-
  bod-N: ཇི་སྟེ་ཁྱེད་རང་ཕྱི་རུ་སོང་ནས་མགོ་མ་བསྒུར་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་མངོན་པར་མཛད་པའི་བཀའ་ནི་འདི་ལྟ་སྟེ།
  sna-sna: Asi kana mukaramba kuzvipira, hezvino zvandakaratidzwa naJehovha.
  spa-BLM: 'Pero si te niegas a salir, ésta es la palabra que Yahvé me ha mostrado:'
  cac-cac: Yujto toxo ix sch'ox Jehová d'ayin mamin rey tas ol ujoc tato man̈ ol ac'och
    a b'a d'a yol sc'ab' eb' chi'.
  swh-ULB: Lakini kama unakataa kutoka, hivi ndivyo Yahwe amenionesha mimi.
  bel-bel: 'А калі ты не захочаш выйсьці, дык вось слова, якое адкрыў мне Гасподзь:'
  deu-ELBBK: 'Wenn du dich aber weigerst hinauszugehen, so ist dies das Wort, das
    der HERR mich hat sehen lassen:'
  mbb-OT: 'Iyan, emun kenè ka edsurindir ne iyan heini impezayag te Nengazen kayi
    te kedì he egkehitavù kenikew:'
  mal-2015: 'പുറത്തു ചെല്ലുവാൻ നിനക്കു മനസ്സില്ലെങ്കിലോ, യഹോവ വെളിപ്പെടുത്തിത്തന്ന
    അരുളപ്പാടാവിതു:'
  rmc-rmc: 'Ale te tut lenge na kameha te poddel, sikaďa mange o RAJ, so pes ačhela:'
  pes-OPV: 'اما اگر از بیرون رفتن ابا نمایی کلامی که خداوند بر من کشف نموده این است:'
  ron-1924: 'Дар, дакэ ну врей сэ ешь, ятэ че мь-а дескоперит Домнул:'
  ben-OBCV: 'কিন্তু যদি আপনি আত্মসমর্পণ করা অগ্রাহ্য করেন, তাহলে শুনুন, সদাপ্রভু আমার
    কাছে কী প্রকাশ করেছেন:'
  som-som: Laakiinse haddaad diiddo inaad baxdo, kanu waa eraygii Rabbigu i tusay,
  lat-VUC: 'Quod si nolueris egredi, iste est sermo quem ostendit mihi Dominus:'
  eng-ASVBT: 'But if thou refuse to go forth, this is the word that Jehovah hath shown
    me:'
  ita-1885: 'Ma, se tu ricusi d''uscire, quest''è quello, che il Signore mi ha fatto
    vedere:'
  eng-LXXUP: 'Prepare thyself, O Zion; execute vengeance; look to thy ways: return,
    O virgin of Israel, by the way by which thou wentest, return mourning to thy cities.'
  eng-ULB: But if you refuse to go out, this is what Yahweh has shown me.
  spa-VBL: 'Pero si te niegas a entregarte, esto es lo que me ha dicho el Señor:'
  fra-_FOB: 'Mais si tu refuses de sortir, voici ce que l''Éternel m''a révélé:'
  mal-mal: 'പുറത്തു ചെല്ലുവാൻ നിനക്ക് മനസ്സില്ലെങ്കിലോ, യഹോവ വെളിപ്പെടുത്തിത്തന്ന
    അരുളപ്പാട് ഇതാണ്:'
  urd-GVR: Lekin agar āp shahr se nikal kar hathiyār ḍālne ke lie taiyār nahīṅ haiṅ
    to phir yih paiġhām suneṅ jo Rab ne mujh par zāhir kiyā hai!
  suz-BL: तन्‍न गे मेको आन गुइम जिम्‍मा गेंसीने मबिस्‍साक्‍नी हना, परमप्रभु यावेम
    आं कली कोंइशो एकोन बाक्‍ब।
  eng-NOY: But if thou refuse to go forth, this is what Jehovah hath revealed to me.
  ita-1927: 'Ma se rifiuti d’uscire, ecco quello che l’Eterno m’ha fatto vedere:'
  ckb-ckb: ئەگەر ڕازیش نیت خۆت ڕادەست بکەیت، ئەوا ئەمە ئەو پەیامەیە کە یەزدان پیشانی
    دام.
  eng-BBE: 'But if you do not go out, this is what the Lord has made clear to me:'
  kan-OKCV: 'ಆದರೆ ನೀನು ಶರಣಾಗತಿಯನ್ನು ನಿರಾಕರಿಸಿದರೆ, ಯೆಹೋವ ದೇವರು ನನಗೆ ತೋರಿಸಿದ ಮಾತು ಇದೇ:'
  tam-2017: 'நான் புறப்படுகிறதில்லை என்று சொல்வீர்ரென்றால், யெகோவா எனக்குத் தெரியப்படுத்தின
    வார்த்தையாவது:'
  spa-RV-1909: 'Mas si no quisieres salir, esta es la palabra que me ha mostrado Jehová:'
  ron-BTF: 'Dar dacă refuzi să ieși, acesta este cuvântul pe care DOMNUL mi l-a arătat:'
  eng-WEBP: 'But if you refuse to go out, this is the word that the LORD has shown
    me:'
  eng-FBV: 'But if you refuse to hand yourself over, this is what the Lord has told
    me:'
  nld-1939: 'Maar als gij weigert heen te gaan, dan is dit het woord, dat Jahweh mij
    heeft geopenbaard:'
  nch-BL: 'Pero sinta ta amo tijnequis timotemactilis, huajca ya ni cati TOTECO quiijtohua
    para panos:'
  vie-1934: 'Nhưng nếu vua không khứng đi ra, thì nầy là lời Đức Giê-hô-va có tỏ cho
    tôi:'
  hin-CV: 'किंतु यदि आप बाहर जाने को टालते रहेंगे, तो याहवेह द्वारा आपके लिए मुझे
    दिया गया संदेश यह है:'
  spa-BES: 'Pero si no sales, esto es lo que el Señor me ha dejado claro:'
  tdx-tdx: 'F’ihe mifoneñe tsy hionjoñe mb’eo, le zao ty tsara’ Iehovà natoro’e ahy:'
  tha-KJV: แต่​ถ้าพระองค์​ไม่​ยอมมอบตัว ต่อไปนี้​เป็นพระวจนะซึ่งพระเยโฮวาห์ทรงสำแดงต่อข้าพระองค์
  por-BR-2018: 'Mas se tu não quiseres sair, esta é a palavra que o SENHOR me mostrou:'
  deu-ELO: 'Wenn du dich aber weigerst hinauszugehen, so ist dies das Wort, welches
    Jehova mich hat sehen lassen:'
  eng-WYC-2018: That if thou wilt not go out, this is the word which the Lord showed
    to me, (But if thou wilt not go out, this is what the Lord told me,)
  epo-epo: 'Sed se vi ne volos eliri, en tia okazo jen estas tio, kion la Eternulo
    vidigis al mi:'
  uig-PIN: 'Lekin sǝn qiⱪip tǝslim boluxni rǝt ⱪilsang, Pǝrwǝrdigar manga ayan ⱪilƣan
    ix mundaⱪ: —'
  beo-beo: Be Hina Gode da na esala ba:su amo ganodini, di ilima gagulaligima:ne hame
    olesea, fa:no misunu hou nama olelei.
  tpi-OTNT: Tasol sapos yu no larim ol Babilon i kisim yu, bai ol samting nogut i
    kamap long yu. Bikpela i bin soim dispela long mi long wanpela samting olsem driman.
  hau-SA: Amma in ka ƙi miƙa wuya, ga abin da Ubangiji ya bayyana mini.
  uig-LAT: 'Lékin sen chiqip teslim bolushni ret qilsang, Perwerdigar manga ayan qilghan
    ish mundaq: —'
  nde-nde: 'Kodwa ungala ukuzinikela, nanku okuvezwe nguThixo kimi:'
  ton-ton: 'Pea kapau ʻe ʻikai te ke ʻalu atu, ko eni ʻae lea kuo fakahā ʻe Sihova
    kiate au:'
  ces-1613: Jestliže pak nebudeš chtíti vyjíti, toto jest slovo to, kteréž mi ukázal
    Hospodin,
  eng-WMB: 'But if you refuse to go out, this is the word that the LORD has shown
    me:'
  tam-TCV: 'ஆனால் நீ சரணடைவதற்கு மறுத்தால், யெகோவா எனக்கு வெளிப்படுத்தியுள்ளது இதுவே:'
  ceb-ULB: Apan kung modumili ka sa pag-adto, mao kini ang gipakita ni Yahweh kanako.
  pol-UBG: 'Jeśli zaś będziesz wzbraniał się wyjść, takie jest słowo, które PAN mi
    pokazał:'
  agr-agr: Untsu Tuke Pujuu tujama nunú umiatsminish, waji utugchatak nagkaetamkiti
    nuna Apajuí iwaintugkame.
  kyc-kyc: Emba Bapilone ami akali dupwa waiku nyinya lao kumuo maiyuo kaeya nare
    ramo dokopa Kamongo dokome mende piramo doko namba pii repa repa pyuo lasaka pipya
    leyo.
  urd-GVU: لیکن اگر آپ شہر سے نکل کر ہتھیار ڈالنے کے لئے تیار نہیں ہیں تو پھر یہ پیغام
    سنیں جو رب نے مجھ پر ظاہر کیا ہے!
  deu-1912: 'Wirst du aber nicht hinausgehen, so ist dies das Wort, das mir der HERR
    gezeigt hat:'
  kan-2017: ಆದರೆ ನೀನು, ‘ಶತ್ರುವಿನ ಮೊರೆಹೋಗೆನು’ ಎನ್ನುವ ಪಕ್ಷದಲ್ಲಿ ಯೆಹೋವನು ನಿನ್ನ ಮುಂದಿನ
    ಗತಿಯನ್ನು ನನಗೆ ಹೀಗೆ ತೋರ್ಪಡಿಸಿದ್ದಾನೆ.
  yap-yap: Ya SOMOL e ke piliyeg e changar rog kug guy e n’en nra buch rom ni fa’an
    ga ra duwgiliy ni nge dab mu pi’em nga pa’ e pi tolang ko salthaw nu Babylon.
  hlt-MCSB: Tedae BOEIPA loh kai n'tueng ol dongah he kun ham na aal atah,
  mdy-ETH: ኩጮ ኔኤኒ ዔያቶም ዒንጎ ዒፄቴ ናንጊና ናንጋ ጎዳ ታኣም ፔጋሲ ዻዌ ባኣዚ ዓኣኔ፤
  twi-ASANTE: 'Nanso sɛ woamfa wo ho amma Babiloniafoɔ no de a, deɛ Awurade ayi akyerɛ
    me nie:'
  eng-WEBU: 'But if you refuse to go out, this is the word that the LORD has shown
    me:'
  wal-wal: SHin neeni kushiyaa immennan ixxikko, GODAI tana bessido ajjuutai de7ees.
  spa-PDDPT: 'Pero si rehúsas entregarte, ésta es la Palabra que Yavé me mostró:'
  gun-gun: 'Ha''e rã ha''e kuerya katy ndereoi ri ramo pova''e ae ayvu Senhor xevy
    oikuaa uka va''ekue:'
  ilo-ULB: 'Ngem no agkedkedka a rummuar, daytoy ti impakita ni Yahweh kaniak:'
  kpg-kpg: Dimaadua gu haga modongoohia mai i lodo di midi di mee dela gaa hai maa
    goe ga hagalee dugu anga goe.
  uig-ARA: 'لېكىن سەن چىقىپ تەسلىم بولۇشنى رەت قىلساڭ، پەرۋەردىگار ماڭا ئايان قىلغان
    ئىش مۇنداق: ــ'
  sus-sus: Kɔnɔ xa i tondi i yɛtɛ sode e yi ra, i fama nɛ yi ɲaxankatɛ sɔtɔde Alatala
    naxan masenxi n bɛ.
  pon-2006: Pwe KAUN-O me ketin kasalehiongieier nan kaudiahl ehu dahme pahn pweida
    ma komw sohte pahn peki mahk.
  jae-jae: Mago aôm embe ondec ma ôkêŋ taôm ôndêŋ êsêac atom, go biŋ, taŋ Apômtau
    kêtôc gêdêŋ aê naŋ, êtu tôŋ gebe
  ksd-ksd: 'Ma ona u ol ika, ma pa una irop, ra Luluai i tar vaarike go ra tinata
    piragu:'
  tur-YTC: 'Ama dışarı çıkmayı reddedersen, Yahve''nin bana gösterdiği söz şudur:'
  grc-BRENT: Στῆσον σεαυτὴν Σιὼν, ποίησον τιμωρίαν, δὸς καρδίαν σου εἰς τοὺς ὤμους·
    ὁδὸν ᾗ ἐπορεύθης, ἀποστράφηθι παρθένος Ἰσραὴλ, ἀποστράφητι εἰς τὰς πόλεις σου
    πενθοῦσα.
  ind-AYT: 'Akan tetapi, jika engkau menolak untuk keluar, inilah yang ditunjukkan
    TUHAN kepadaku:'
  nya-nya: 'Koma mukakana kudzipereka, chimene Yehova wandiwululira ndi ichi:'
  hrv-hrv: 'Ali ako ne htjedneš iz grada, evo riječi koju mi Jahve objavi:'
  mps-mps: Tialima, te Babilon dabego nage somainogo isąwani da, te dwai nai dabe
    nageba pedelaibao. Genuai Bidigo enabolo te ola mani te nade ola mabo sę me deli
    ebo tiwai yai dao.
  tpi-tpi: Tasol sapos yu no larim ol Babilon i kisim yu, bai ol samting nogut i kamap
    long yu. Bikpela i bin soim dispela long mi long wanpela samting olsem driman.
  dan-1931: 'Men vægrer du dig ved at overgive dig, så hør nu, hvad HERREN har ladet
    mig skue:'
  vie-OVCB: 'Nhưng nếu vua không chịu đầu hàng thì đây là điều Chúa Hằng Hữu cho tôi
    biết:'
  guj-2017: પરંતુ જો તમે ત્યાં જવાની ના પાડશો, તો યહોવાહે જે વચન મને જણાવ્યું તે આ
    છે.
  pon-2006A: Pwe KAUN-O me ketin kasalehiongieier nan kaudiahl ehu dahme pahn pweida
    ma komw sohte pahn peki mahk.
  por-BRBSL: 'Mas se você se recusar a sair, esta é a palavra que Javé me mostrou:'
  cth-cth: Hatei, na kâhmoun hoehpawiteh, hethateh BAWIPA e lawk ni na hmusak e doeh.
  twi-twi: 'Nanso sɛ woamfa wo ho amma Babiloniafo no de a, nea Awurade ayi akyerɛ
    me ni:'
  hlt-hlt: Tedae BOEIPA loh kai n'tueng ol dongah he kun ham na aal atah,
  tbz-SIM: 'Kɑ̀ɑ mɛ nyetɛ ɑ bo yɛ̀mɛ̀ kɛ́ bɛ̀ duɔ́ nhɑmɑ́ɑ̀, ntɛ ti Yiɛ̀ nKuyie nni
    nduɔ́ ntì tiì yóó dɑ tuɔkɛní:'
  msy-2020: Egh nɨ Babilonia ateghtɨ me nɨ inighan koghtɨ, bizir kurataba nɨ bativigham.
    Ikiavɨra Itir God irebamɨn mɨn garir bizir mamɨn aven, bizir kam nan aka.
  azb-azb: 'Ancaq sən təslim olmaq istəmədiyin halda Rəbb mənə bunu göstərir:'
  eng-DBY: 'But if thou refuse to go forth, this is the word which Jehovah hath shewn
    me:'
  hin-2017: 'पर यदि तू निकल जाना स्वीकार न करे तो जो बात यहोवा ने मुझे दर्शन के द्वारा
    बताई है, वह यह है:'
  wol-KYG: Waaye soo lànkee, ne doo génn, mbir a ngii mu ma Aji Sax ji won.
  eng-YLT: '''And if thou art refusing to go forth, this [is] the thing that Jehovah
    hath shewn me:'
  kne-kne: 'Ngem mo adi ka somoko, wada di inpaammon Diyos en sak-en ay mapasamak:'
  eng-WYC-2017: That if thou wilt not go out, this is the word which the Lord showed
    to me,
  eng-WMBB: 'But if you refuse to go out, this is the word that the LORD has shown
    me:'
  urd-GVH: लेकिन अगर आप शहर से निकलकर हथियार डालने के लिए तैयार नहीं हैं तो फिर यह
    पैग़ाम सुनें जो रब ने मुझ पर ज़ाहिर किया है!
  rug-rug: 'Ba pana koromu vala pule nigo, si hierana si va dogoro nau e Zihova koa
    rau:'
  gaz-gaz: 'Garuu yoo ati harka kennachuu didde, Waaqayyo waan kana naa ibseera:'
  fra-LSG: 'Mais si tu refuses de sortir, voici ce que l’Éternel m’a révélé:'
  yal-yal: Koni xa i tondi i yɛtɛ dɛntɛgɛ e xa, Alatala falani ito nan makɛnɛnxi n
    xa, a naxa
  haw-1868: A ina hoole oe, aole hele aku, eia ka olelo a Iehova ana i hoike mai ai
    ia'u.
  arb-NAV: 'لَكِنْ إِنْ أَبَيْتَ الاسْتِسْلامَ، فَإِلَيْكَ الرُّؤْيَا الَّتِي أَعْلَنَهَا
    لِيَ الرَّبُّ:'
  ewe-ewe: 'Ke ne ègbe, mèna ta o la, nu si Yehowa ɖe fiam lae nye esi:'
