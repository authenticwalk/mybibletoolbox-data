verse: JER.038.004
translations:
  mal-C: 'അപ്പോൾ ആ പ്രഭുക്കന്മാർ രാജാവിനോടു പറഞ്ഞു: “ഈ മനുഷ്യൻ പറയുന്ന കാര്യങ്ങൾ നഗരത്തിൽ
    ശേഷിച്ചിരിക്കുന്ന സൈന്യത്തെയും അതുപോലെതന്നെ സകലജനത്തെയും നിരുത്സാഹപ്പെടുത്തുന്നതാണ്.
    അതുകൊണ്ട് ഇയാളെ കൊന്നുകളയണം. ഈ മനുഷ്യൻ ഈ ജനത്തിന്റെ നന്മയല്ല, അവരുടെ നാശമാണ് ആഗ്രഹിക്കുന്നത്.”'
  deu-TKW: 'Da sprachen die obersten Beamten zum Könige: Laß doch diesen Mann töten!
    Er macht ja doch nur die Kriegsleute, die in dieser Stadt noch übrig geblieben
    sind, und das ganze Volk mutlos, indem er derartige Reden gegen sie führt; denn
    dieser Mann ist nicht auf Heil für dieses Volk bedacht, sondern auf Unheil!'
  lin-lin: 'Bakalaka balobaki na mokonzi : — Moto oyo asengeli kokufa ! Maloba na
    ye ezali kolembisa basoda mpe bato oyo batikali kati na engumba oyo ; azali koluka
    bolamu ya bato oyo te, kasi azali nde koluka mabe na bango.'
  eng-LSV: And the heads say to the king, “Now let this man be put to death, because
    that he is making feeble the hands of the men of war who are left in this city,
    and the hands of all the people, by speaking to them according to these words,
    for this man is not seeking for the peace of this people, but for its calamity.”
  eng-GNV: 'Therefore the Princes sayd vnto the King, We beseech you, let this man
    be put to death: for thus hee weakeneth the hands of the men of warre that remaine
    in this citie, and the hands of all the people, in speaking such wordes vnto them:
    for this man seeketh not the wealth of this people, but the hurt.'
  eng-WEBSTER: 'Therefore the princes said to the king, We beseech thee, let this
    man be put to death: for thus he weakeneth the hands of the men of war that remain
    in this city, and the hands of all the people, in speaking such words to them:
    for this man seeketh not the welfare of this people, but the hurt.'
  nhw-BL: 'Huajca nopa tlayacanani yajque quiitatoj nopa tlanahuatijquetl huan quiilhuijque:
    ―Ma tijmictica ni tlacatl pampa yaya quintemajmatía nochi nopa masehualme huan
    nopa soldados catli noja mocajtoque ipan ni tlali. Ni tlacatl amo quitemohua catli
    cuali para ni tlali; yaya quitemohua catli fiero.'
  swh-ONEN: Ndipo maafisa wakamwambia mfalme, “Mtu huyu imempasa kuuawa. Anawakatisha
    tamaa askari waliobaki katika mji huu, vivyo hivyo na watu wote pia, kwa ajili
    ya mambo anayowaambia. Mtu huyu hawatakii mema watu hawa, bali maangamizi yao.”
  bba-bba: Yerɑ wiruɡibu bɑ nɑ bɑ sinɑ boko sɔ̃ɔwɑ bɑ nɛɛ, durɔ wini u tɑbu kowobu
    kɑ tɔn be bɑ wɑ̃ɑ wuu ɡe sɔɔ bɛrum tiɑmɔwɑ kɑ win ɡɑri. U ǹ bɛsɛn ɡeɑ kɑsu sere
    bɛsɛn kɔ̃sɑ. Ǹ n mɛn nɑ, n weenɛ bu nùn ɡo.
  eng-KJVCPB: 'Therefore the princes said unto the king, We beseech thee, let this
    man be put to death: for thus he weakeneth the hands of the men of war that remain
    in this city, and the hands of all the people, in speaking such words unto them:
    for this man seeketh not the welfare of this people, but the hurt.'
  luo-luo: Eka jotelo nowachone ruoth niya, “Ngʼatni onego negi. Onyoso chuny jolweny
    modongʼ e dala maduongʼ ni, kaachiel gi ji duto, gi gigo mowachonegi. Ngʼatni
    ok dwar dhi maber mar jogi to mana kethruokgi.”
  meu-meu: Bena hanua lohiadia ese hanua pavapavana e hamaoroa, eto, Ina tau bae alaia
    mase be namo, badina be ia ese tuari taudia doini hanua ai e nohomu na imadia
    e hamanokadiamu, bona taunimanima iboudiai imadia danu, unu hereva e hamaorolaidiamu
    dainai. Badina be ina tau ese taunimanima ihanamodia se tahuamu a ihadikadia mo.
  npi-ULB: त्यसैले अधिकारीहरूले राजालाई भने, “यो मान्छे मरोस्, किनकि यसरी यो मानिसले
    यस सहरमा बाँकी रहेका योद्धाहरू र सबै मानिसको हातलाई कमजोर पार्दै छ । त्यसले यी
    वचनहरू घोषणा गर्दैछ, किनकि मानिसहरूको सुरक्षाको लागि उसले केही गरिरहेको छैन, तर
    विपत्तिको घोषणा गर्दैछ ।”
  yor-yor: Nígbà náà ni àwọn ìjòyè wí fún ọba pé, “Ó yẹ kí a pa ọkùnrin yìí; ó ń kó
    ìrẹ̀wẹ̀sì bá àwọn ọmọ-ogun tókù nínú ìlú pẹ̀lú gbogbo àwọn ènìyàn nípa ohun tí
    ó ń sọ fún wọn. Ọkùnrin yìí kò fẹ́ ìre fún àwọn ènìyàn bí kò ṣe ìparun.”
  pes-OPCB: 'پس آنها با شنیدن این سخنان، نزد پادشاه رفتند و گفتند: «استدعا می‌کنیم
    که دستور بفرمایی این شخص را اعدام کنند، چون سخنانش روحیهٔ مردم و این چند سرباز
    باقی مانده را تضعیف می‌کند. او یک خائن است.»'
  tgl-ULB: Kaya sinabi ng mga opisyal sa hari, “Patayin ang taong ito, sapagkat sa
    paraang ito pinahihina niya ang mga kamay ng mga mandirigmang kalalakihan na nananatili
    sa lungsod na ito, at ang mga kamay ng lahat ng mga tao. Pinahayag niya ang mga
    salitang ito, sapagkat ang taong ito ay hindi gumagawa ng kaligtasan para sa mga
    taong ito, kundi kapahamakan.”
  hui-hui: Agali haguane uruni tigua hale halu puwa kinihondo lalu, Yaremaia ibugua
    bi laragome ami agali tano mamage haga karunaga hongo bo podalu wali agali bibahende
    karunaga hongobi bo poda dege birago ibuni homolene nga. Agali ogoni ibugua wali
    agali bayale helo biamogo bulene hame nale howa bibahende homai helo hamelo kagoni,
    lalu kini lamini.
  mya-mya: ထို​အ​ခါ​မှူး​မတ်​တို့​သည်​မင်း​ကြီး​အား``ဤ သူ​ကို​သုတ်​သင်​ပစ်​မှ​ဖြစ်​ပါ​မည်။
    သူ​သည် ဤ​စ​ကား​များ​ကို​ပြော​ဆို​ခြင်း​အား​ဖြင့် မြို့​တွင်း​ရှိ​စစ်​သည်​သူ​ရဲ​တို့​အား​လျော့
    စေ​ပါ​၏။ မြို့​ထဲ​တွင်​အ​ခြား​ကျန်​ရှိ​နေ​သေး သူ​အ​ပေါင်း​ကို​လည်း​ဤ​နည်း​အ​တိုင်း​ပင်
    ဖြစ်​စေ​ပါ​၏။ သူ​သည်​လူ​တို့​၏​ကောင်း​ကျိုး ကို​မ​ရှာ၊ ဆိုး​ကျိုး​ကို​သာ​လျှင်​ရှာ​ပါ​၏''
    ဟု​လျှောက်​ထား​ကြ​၏။-
  bod-N: དེ་ནས་འགོ་དཔོན་རྣམས་ཀྱིས་རྒྱལ་པོ་ལ་འདི་ལྟར། ཁྱེད་ཀྱིས་མི་འདི་གསོད་རོགས་གནང་།
    ཅི་ལ་ཞེ་ན། ཁོས་གྲོང་ཁྱེར་འདི་རུ་ལུས་པའི་དམག་དང་མི་ཚོགས་ལ་གཏམ་འདི་ལབ་ཅིང་། དེ་རྣམས་ཀྱི་སེམས་ཤུགས་ཉམས་སུ་བཅུག་པ་སྟེ།
    ཁོས་མི་འདི་རྣམས་ཀྱི་དོན་དུ་ཞི་བདེ་མི་འཚོལ་བར། དེ་རྣམས་ལ་ཆག་སྒོ་བསླངས་པ་ཡིན་ཞེས་སྨྲས་པ་ན།
  sna-sna: Ipapo machinda akati kuna mambo, “Munhu uyu anofanira kufa. Ari kuodza
    mwoyo yavarwi vakasara muguta rino, pamwe chete navanhu vose, nezvinhu zvaanotaura
    kwavari. Uyu munhu haatsvaki zvakanakira vanhu ava asi kuparadzwa kwavo.”
  spa-BLM: 'Entonces los príncipes dijeron al rey: “Por favor, haz que este hombre
    muera, porque debilita las manos de los hombres de guerra que permanecen en esta
    ciudad, y las manos de todo el pueblo, al decirles tales palabras; porque este
    hombre no busca el bienestar de este pueblo, sino el daño.”'
  cac-cac: 'Yuj chi'' ix yal eb'' vin̈ yajal chi'' d''a vin̈ rey chi'' icha tic: —Chec
    miljoccham jun vinac tic, yujto schab''axq''ue sc''ol eb'' soldado aytoec'' d''a
    yol chon̈ab'' tic yuj tas syal vin̈, syac''an somchaj spensar eb'' anima vin̈.
    A jun vinac tic, man̈oc svach''il eb'' quetchon̈ab'' tic say vin̈, palta a co
    yaelal say vin̈, xchi eb'' vin̈.'
  swh-ULB: Kwa hiyo maafisa walisema kwa mfalme, “Acha mtu huu afe, kwa kuwa kwa njia
    hii anadhofisha mikono ya wanaume wapiganaji waliobaki kwenye mji huu, na mikono
    ya watu wote. Anatanganza maneno haya, kwa kuwa huyu mtu hafanyi kwa usalama wa
    watu hawa, lakini kwa majanga.”
  bel-bel: 'Тады князі сказалі цару: «хай будзе гэты чалавек аддадзены сьмерці, бо
    ён аслабляе рукі воінам, якія застаюцца ў гэтым горадзе, і рукі ўсяму народу,
    кажучы ім такія словы; бо гэты чалавек не дабрадзенства зычыць народу гэтаму,
    а бедства»,'
  wed-wed: Babadai, gulau Zedekiah i riwei, “Wei ravanana Jeremiah tana viraḡeni.
    Ana babaniei, sorodia ruaḡauta lawalawai ma rava ḡelaui e viviorabadoi. Tauna
    eḡa rava ita vovoagui wate e viviorabadoi.”
  deu-ELBBK: 'Und die Fürsten sprachen zu dem König: Möge doch dieser Mann getötet
    werden! Da er ja nur die Hände der Kriegsleute schlaff macht, die in dieser Stadt
    übriggeblieben sind, und die Hände des ganzen Volkes, indem er nach allen diesen
    Worten zu ihnen redet; denn dieser Mann sucht nicht den Frieden, sondern das Unglück
    dieses Volkes.'
  mbb-OT: Umbe, migkeǥiyan dutun te menge upisyal sikan is hadì te, “Kinahanglan he
    edhimetayan heini he etew. Su id-awè din is kezasig te menge sundaru he nesamà
    kayi te inged, ragkes en is langun he menge etew kayi, tenged te mibpengaǥi zin
    diyà te kandan. Wazà sikandin medtinguhà te keupiyaanan te menge etew, kekenà,
    kezeetan dan.”
  mal-2015: 'പ്രഭുക്കന്മാർ രാജാവിനോടു: ഈ മനുഷ്യൻ നഗരത്തിൽ ശേഷിച്ചിരിക്കുന്ന പടയാളികൾക്കും
    സർവ്വജനത്തിന്നും ഇങ്ങനെയുള്ള വാക്കു പറഞ്ഞു ധൈര്യക്ഷയം വരുത്തുന്നതുകൊണ്ടു അവനെ
    കൊന്നുകളയേണമേ; ഈ മനുഷ്യൻ ഈ ജനത്തിന്റെ നന്മയല്ല തിന്മയത്രേ അന്വേഷിക്കുന്നതു എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'Akor o raja phende le kraľiske: „Kale muršes kampel te murdarel! Bo ov
    kerel tele e dzeka savore slugaďenge, save mek ačhile andro foros, the savore
    manušenge, sar lenge vakerel savore kajse lava. Se kada manuš na rodel o lačho
    kale manušenge, ale o nalačho.“'
  pes-OPV: 'پس آن سروران به پادشاه گفتند: «تمنا اینکه این مرد کشته شود زیرا که بدین
    منوال دستهای مردان جنگی را که در این شهر باقی‌مانده‌اند ودستهای تمامی قوم را سست
    می‌کند چونکه مثل این سخنان به ایشان می‌گوید. زیرا که این مردسلامتی این قوم را
    نمی طلبد بلکه ضرر ایشان را.»'
  ron-1924: 'Атунч, кэпетенииле ау зис ымпэратулуй: „Омул ачеста ар требуи оморыт!
    Кэч ынмоае инима оаменилор де рэзбой каре ау май рэмас ын четатя ачаста ши а ынтрегулуй
    попор, цинынду-ле асеменя кувынтэрь; омул ачеста ну урмэреште бинеле попорулуй
    ачестуя ши ну-й вря декыт ненорочиря.”'
  aui-aui: Raghani tane, babada ghamaghamadi yadi 4 sinagho kiiwawo biidi bi siwona
    bo, “Yama kiiwawo, rubana Jerimaiya iyarabobo. Yana sisiye na yada wiiyogha tomotomoyidi,
    iiyawogha patana mma kwanatuve simiirikuyovedi, na yikumararayidi da kate bada
    wawaya tupadi mma kwanatu kamonena. Bi touna geyanakayowana da wawaya iniwiitedina,
    bi gegha, yimatipo da inakasiwiiberodi.”
  ben-OBCV: তখন রাজকর্মচারীরা রাজাকে বললেন, “এই লোকটিকে মৃত্যুদণ্ড দিতে হবে। সে যেসব
    কথা বলছে, তার দ্বারা এ নগরে অবশিষ্ট সৈন্যদের ও সেই সঙ্গে সব প্রজাকেও নিরাশ করছে।
    এই লোকটি এদের কোনো মঙ্গল চায় না, বরং তাদের বিনাশ দেখতে চায়।”
  som-som: Markaas amiirradii waxay boqorkii ku yidhaahdeen, Waannu ku baryaynaaye,
    Ninkan ha la dilo, waayo, erayadan uu iyaga kula hadlayo aawadood ayuu ku daciifinayaa
    gacmihii ragga dagaalka ee magaaladan ku hadhay iyo gacmihii dadka kale oo dhanba,
    waayo, isagu dadkan waxyeelladiisa mooyaane wanaaggiisa dooni maayo.
  lat-VUC: 'Et dixerunt principes regi: Rogamus ut occidatur homo iste: de industria
    enim dissolvit manus virorum bellantium qui remanserunt in civitate hac, et manus
    universi populi, loquens ad eos juxta verba hæc: siquidem homo iste non quærit
    pacem populo huic, sed malum.'
  eng-ASVBT: 'Then the princes said unto the king, Let this man, we pray thee, be
    put to death; forasmuch as he weakeneth the hands of the men of war that remain
    in this city, and the hands of all the people, in speaking such words unto them:
    for this man seeketh not the welfare of this people, but the hurt.'
  ita-1885: 'E i principi dissero al re: Deh! facciasi morir quest''uomo; perciocchè
    egli rende rimesse le mani della gente di guerra, che è restata in questa città,
    e le mani di tutto il popolo; tenendo loro cotali ragionamenti; conciossiachè
    quest''uomo non procacci punto la prosperità di questo popolo, anzi il male.'
  eng-LXXUP: 'For I will build thee, and thou shalt be built, O virgin of Israel:
    thou shalt yet take thy timbrel, and go forth with the party of them that make
    merry.'
  eng-ULB: So the officials said to the king, “Let this man die, for in this way he
    is weakening the hands of the fighting men who remain in this city, and the hands
    of all the people. He is proclaiming these words, for this man is not working
    for safety for this people, but disaster.”
  spa-VBL: 'Los oficiales le dijeron al rey: “Este hombre merece morir porque está
    desmoralizando a los defensores que quedan en la ciudad, y también a todo el pueblo,
    al decirles esto. Este hombre no trata de ayudar a esta gente, sólo va a destruirla”.'
  fra-_FOB: 'Et les chefs dirent au roi: Qu''on fasse mourir cet homme; il fait perdre
    courage aux hommes de guerre qui restent dans cette ville, et à tout le peuple,
    en leur tenant de tels discours; car cet homme ne cherche pas la prospérité, mais
    le malheur de ce peuple.'
  mal-mal: 'പ്രഭുക്കന്മാർ രാജാവിനോട്: “ഈ മനുഷ്യൻ നഗരത്തിൽ ശേഷിച്ചിരിക്കുന്ന പടയാളികൾക്കും
    സർവ്വജനത്തിനും ഇങ്ങനെയുള്ള വാക്കു പറഞ്ഞ് ധൈര്യക്ഷയം വരുത്തുന്നതുകൊണ്ട് അവനെ കൊന്നുകളയണമേ;
    ഈ മനുഷ്യൻ ഈ ജനത്തിന്റെ നന്മയല്ല തിന്മയത്രേ ആഗ്രഹിക്കുന്നത്” എന്ന് പറഞ്ഞു.'
  urd-GVR: Tab mazkūrā afsaroṅ ne bādshāh se kahā, “Is ādmī ko sazā-e-maut dīnī chāhie,
    kyoṅki yih shahr meṅ bache hue faujiyoṅ aur bāqī tamām logoṅ ko aisī bāteṅ batā
    rahā hai jin se wuh himmat hār gae haiṅ. Yih ādmī qaum kī bahbūdī nahīṅ chāhtā
    balki use musībat meṅ ḍālne par tulā rahtā hai.”
  suz-BL: मिनु ठेयब मुरपुकीम पिप कली “एको मुर कली साइक्‍चा माल्‍ब। मारदे हना एकोमी
    ओदेंशो लोव़ पा, एको सहरमी लीशो लडाइ पाइब नु मुर नेल्‍ल आन थुं लुक्‍च लपाइश्‍शो
    बाक्‍ब। एको मुरुम मुर आन कली रिम्‍शो ममाइ मरिम्‍शो प‍चा दाक्‍ब” देंतेक्‍म।
  eng-NOY: Then said the princes to the king, “We beseech thee, let this man be put
    to death! for thus he weakeneth the hands of the men of war that remain in this
    city, and the hands of all the people, in speaking such words to them; for this
    man seeketh not the welfare of this people, but their hurt.”
  ita-1927: 'E i capi dissero al re: “Deh, sia quest’uomo messo a morte! poich’egli
    rende fiacche le mani degli uomini di guerra che rimangono in questa città, e
    le mani di tutto il popolo, tenendo loro cotali discorsi; quest’uomo non cerca
    il bene, ma il male di questo popolo”.'
  ckb-ckb: 'جا پیاوە گەورەکان بە پاشایان گوت: «دەبێت ئەم پیاوە بکوژرێت. لەبەر ئەوەی
    بەو قسانەی ورەی ئەو سەربازانە دەڕووخێنێ کە لە شارەکەدا ماونەتەوە، هەروەها ورەی
    هەموو خەڵکیش دەرووخێنێ. ئەم پیاوە داوای چاکە بۆ ئەم گەلە ناکات، بەڵکو خراپە.»'
  eng-BBE: 'Then the rulers said to the king, Let this man be put to death, because
    he is putting fear into the hearts of the men of war who are still in the town,
    and into the hearts of the people, by saying such things to them: this man is
    not working for the well-being of the people, but for their damage.'
  kan-OKCV: ಆಗ ಆ ಪ್ರಧಾನರು ಅರಸನಿಗೆ, “ಈ ಮನುಷ್ಯನು ಸಾಯಬೇಕು; ಇವನು ಅವರ ಸಂಗಡ ಇಂಥಾ ಮಾತುಗಳನ್ನು
    ಆಡಿ, ಈ ಪಟ್ಟಣದಲ್ಲಿ ಉಳಿದ ಎಲ್ಲಾ ಸೈನಿಕರನ್ನೂ, ಎಲ್ಲಾ ಜನರನ್ನೂ ಎದೆಗುಂದುವಂತೆ ಮಾಡುತ್ತಿದ್ದಾನೆ.
    ಈ ಮನುಷ್ಯನು ಈ ಜನರ ಕ್ಷೇಮವನ್ನಲ್ಲ, ಅವರ ಹಾನಿಯನ್ನೇ ಹಾರೈಸುತ್ತಾನೆ,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: 'அப்பொழுது பிரபுக்கள் ராஜாவை நோக்கி: இந்த மனிதன் கொல்லப்பட அனுமதிக்கவேண்டும்;
    அதேனென்றால், இந்த நகரத்தில் மீதியாயிருக்கிற போர்வீரர்களிடத்திலும், மற்றுமுள்ள
    எல்லா மக்களிடத்திலும், இவன் இப்படிப்பட்ட வார்த்தைகளைச் சொல்லுகிறதினால் அவர்களுடைய
    கைகளைத் தளர்ந்து போகச்செய்கிறான்; இவன் இந்த மக்களின் நலனைத் தேடாமல், அவர்கள் கேட்டையே
    தேடுகிறான் என்றார்கள்.'
  spa-RV-1909: 'Y dijeron los príncipes al rey: Muera ahora este hombre; porque de
    esta manera hace desmayar las manos de los hombres de guerra que han quedado en
    esta ciudad, y las manos de todo el pueblo, hablándoles tales palabras; porque
    este hombre no busca la paz de este pueblo, sino el mal.'
  ron-BTF: 'De aceea prinții i-au spus împăratului: Te implorăm, să fie acest om dat
    la moarte; fiindcă astfel el slăbește mâinile războinicilor care rămân în această
    cetate și mâinile întregului popor, vorbindu-le astfel de cuvinte, pentru că acest
    om nu caută bunăstarea acestui popor, ci vătămarea.'
  eng-WEBP: Then the princes said to the king, “Please let this man be put to death,
    because he weakens the hands of the men of war who remain in this city, and the
    hands of all the people, in speaking such words to them; for this man doesn’t
    seek the welfare of this people, but harm.”
  eng-FBV: The officers told the king, “This man deserves to die because he's demoralizing
    the defenders left in the city, and all the people too, by telling them this.
    This man isn't trying to help these people, he's only going to destroy them.”
  nld-1939: 'Daarom zeiden de aanvoerders tot den koning: Deze man moet worden gedood;
    want door zó te spreken, ontmoedigt hij de soldaten, die in de stad zijn overgebleven,
    en het hele volk bovendien. Neen, die man beoogt niet het heil, maar het ongeluk
    van dit volk!'
  nch-BL: 'Huajca nopa tayacanani yajque quiitatoj nopa tanahuatijquet huan quiilhuijque:
    ―Ma tijmictica ni tacat pampa yaya quintemajmatía nochi nopa masehualme huan nopa
    soldados cati noja mocajtoque ipan ni tali. Ni tacat amo quitemohua cati cuali
    para ni tali; yaya quitemohua cati fiero.'
  vie-1934: 'Các quan trưởng tâu cùng vua rằng: Xin hãy sai giết người nầy, vì nó
    nói những lời dường ấy, làm cho tay của lính chiến ở lại trong thành và của cả
    dân sự ra yếu đuối; vì người nầy không tìm sự cứu thoát cho dân, nhưng tìm sự
    hư hại.'
  hin-CV: यह सुन अधिकारियों ने राजा के समक्ष प्रस्ताव रखा, “अब तो इस व्यक्ति को प्राण-दंड
    दिया जाना ही उपयुक्त होगा, क्योंकि इसकी इस वाणी से इस नगर में शेष रह गए सैनिकों
    तथा शेष रह गई सारी प्रजा के मनोबल का ह्रास हो रहा है. यह व्यक्ति प्रजा की हितकामना
    नहीं, बल्कि संकट का ही प्रयास कर रहा है.”
  spa-BES: 'Entonces los gobernantes dijeron al rey: Que este hombre sea condenado
    a muerte, porque está poniendo miedo en los corazones de los hombres de guerra
    que todavía están en la ciudad y en los corazones de la gente; este hombre no
    está trabajando por el bienestar de la gente, sino su desgracia.'
  tdx-tdx: Le hoe i roandriañe rey amy mpanjakay, Ehe, mihalaly ama’o zahay te havetrake
    indatiy; amy te mokore’e ty fità’ o lahindefo sisa an-drova atoio, naho ty fità’
    ondaty iabio, ie taroñe’e i tsara zay le t’ie tsy mipay ty hahasoa ondaty retoa
    fa ty hampiantoa’e.
  tha-KJV: และบรรดาเจ้านายจึงทูลกษั​ตริ​ย์​ว่า “ขอประหารชายคนนี้​เสีย เพราะเขากระทำให้มือของทหารซึ่งเหลืออยู่ในเมืองนี้อ่อนลง
    ทั้​งม​ือของประชาชนทั้งหมดด้วย โดยพูดถ้อยคำเช่นนี้​แก่​เขาทั้งหลาย เพราะว่าชายคนนี้​มิได้​แสวงหาความอยู่เย็นเป็นสุขของชนชาติ​นี้
    แต่​หาความทุกข์​ยากลำบาก​”
  por-BR-2018: 'E os príncipes disseram ao rei: Morra agora este homem; porque assim
    ele enfraquece as mãos dos homens de guerra que restaram nesta cidade, e as mãos
    de todo o povo, falando-lhes tais palavras; pois este homem não busca a paz deste
    povo, mas sim o mal.'
  deu-ELO: 'Und die Fürsten sprachen zu dem König: Möge doch dieser Mann getötet werden!
    Da er ja nur die Hände der Kriegsleute schlaff macht, die in dieser Stadt übriggeblieben
    sind, und die Hände des ganzen Volkes, indem er nach allen diesen Worten zu ihnen
    redet; denn dieser Mann sucht nicht den Frieden, sondern das Unglück dieses Volkes.'
  eng-WYC-2018: And the princes said to the king, We pray, that this man be slain;
    for of before-casting he discomforteth the hands of (the) men warriors, that dwelled
    in this city, and the hands of all the people, and speaketh to them by all these
    words. For why this man seeketh not peace to this people, but evil. (And the officers
    said to the king, We pray, that this man be killed; because by such forecasting
    he weakeneth the hands, or the resolve, of the warriors, and the hands of all
    the people, who still remain in this city, yea, by speaking to them by all these
    words. For this man seeketh not peace for this people, but evil.)
  epo-epo: 'Tiam la eminentuloj diris al la reĝo: Oni devas mortigi ĉi tiun homon,
    ĉar li senfortigas la manojn de la militistoj, kiuj restis en ĉi tiu urbo, kaj
    la manojn de la tuta popolo, parolante al ili tiajn vortojn; ĉar ĉi tiu homo deziras
    al ĉi tiu popolo ne pacon, sed nur malbonon.'
  uig-PIN: 'Əmirlǝr padixaⱨⱪa: «Silidin ɵtünimiz, bu adǝm ɵlümgǝ mǝⱨkum ⱪilinsun;
    qünki nemixⱪa uning bu xǝⱨǝrdǝ ⱪelip ⱪalƣan jǝnggiwar lǝxkǝrlǝrning ⱪollirini
    wǝ hǝlⱪning ⱪollirini ajiz ⱪilixiƣa yol ⱪoyulsun? Qünki bu adǝm hǝlⱪning mǝnpǝǝtini
    ǝmǝs, bǝlki ziyinini izdǝydu» — dedi.'
  beo-beo: 'Amalalu, ilia da hina bagadema asili, amane sia:i, “Amo dunu medole legemu
    da defea. E da amane sia: dalebeba:le, dadi gagui dunu da beda:su laha. Amola
    e da dunu huluane moilai ganodini esalebe, ilima ili beda:ma:ne sia:sa. E da dunu
    hame fidisa. E da ili se nabima:ne fawane hanai galebe.”'
  tpi-OTNT: Ol dispela ofisa i go tokim king olsem, “Jeremaia i mas i dai. Long wanem,
    tok bilong en i save daunim strong bilong ol soldia i stap yet long dispela taun
    na bilong ol manmeri tu. Dispela man i no laik helpim ol i stap gut. Nogat. Em
    i laik bai ol i bagarap.”
  hau-SA: Sai fadawa suka ce wa sarki, “Ya kamata a kashe wannan mutum. Yana karya
    zuciyar sojojin da suka ragu a birnin, da zuciyar sauran mutane, ta wurin abubuwan
    da yake faɗa musu. Wannan mutum ba ya neman jin daɗin zaman wannan sai dai wahala.”
  uig-LAT: 'Emirler padishahqa: «Silidin ötünimiz, bu adem ölümge mehkum qilinsun;
    chünki némishqa uning bu sheherde qélip qalghan jenggiwar leshkerlerning qollirini
    we xelqning qollirini ajiz qilishigha yol qoyulsun? Chünki bu adem xelqning menpeetini
    emes, belki ziyinini izdeydu» — dédi.'
  nde-nde: Izikhulu zasezisithi enkosini, “Umuntu lo kumele abulawe. Wenza amabutho
    asala kulelidolobho aphelelwe lithemba, kanye labantu bonke, ngenxa yezinto azitshoyo
    kubo. Umuntu lo kadingi okuhle kwabantu laba, kodwa ukubhujiswa kwabo.”
  ton-ton: 'Ko ia naʻe pehē ai ʻae houʻeiki ki he tuʻi, “ʻOku mau kole kiate koe,
    tuku ke tāmateʻi ʻae tangata ni: he ʻoku ne fakavaivaiʻi ʻae nima ʻoe kau tangata
    tau ʻoku kei toe ʻi he kolo ni, pea mo e nima ʻoe kakai kotoa pē, ʻi heʻene lea
    ʻaki ʻae ngaahi lea pehē kiate kinautolu: he ʻoku ʻikai kumi ʻe he tangata ni
    ʻae lelei ʻoe kakai ni, ka ko e kovi.”'
  ces-1613: 'Protož řekla ta knížata králi: Nechť jest usmrcen muž ten, poněvadž zemdlívá
    ruce mužů bojovných, pozůstalých v městě tomto, i ruce všeho lidu, mluvě jim slova
    taková; nebo muž ten nikoli neobmýšlí pokoje lidu tomuto, ale zlé.'
  eng-WMB: Then the princes said to the king, “Please let this man be put to death,
    because he weakens the hands of the men of war who remain in this city, and the
    hands of all the people, in speaking such words to them; for this man doesn’t
    seek the welfare of this people, but harm.”
  tam-TCV: அப்பொழுது அதிகாரிகள் அரசனிடம், “இந்த மனிதன் சாகவேண்டும். இவன் பட்டணத்தில்
    மீதியாயிருக்கும் போர்வீரரையும், எல்லா மக்களையும் தான் சொல்கிற வார்த்தைகளால் அதைரியப்படுத்துகிறான்.
    இந்த மனிதன் மக்களின் நன்மையை அல்ல, அவர்களின் அழிவையே நாடுகிறான்” என்றார்கள்.
  ceb-ULB: Busa miingon ang mga opisyal ngadto sa hari, “Ipapatay kining tawhana,
    tungod kay niini nga paagi gipaluya niya ang mga kamot sa manggugubat nga magpabilin
    niining siyudara, ug ang mga kamot sa tanang katawhan. Nagmantala siya niining
    mga pulonga, kay kining tawhana wala nagbuhat alang sa kaayohan niining katawhan,
    apan sa kadaot lamang.”
  pol-UBG: 'Dlatego książęta powiedzieli do króla: Ten człowiek musi umrzeć, ponieważ
    osłabia on ręce wojowników, którzy pozostali w tym mieście, i ręce całego ludu,
    gdy mówi do nich takie słowa. Ten człowiek bowiem nie szuka pomyślności tego ludu,
    lecz jego nieszczęścia.'
  agr-agr: 'Nuna antukag apu atuwe aidau apun chichajuinak: “Jeremiasak nuna taku,
    suntag yaaktanum batsata nunak ashí aents aidaujai, kakakchau wainkauchia nunin
    anemtikawai. Juju aentsuk pegkegnakesh augmatu wekaetsui, ima pegkegchaunak augmatui”,
    tuidau.'
  kyc-kyc: Dokopa akali mupwa dupwame kiŋi doko peteyamo dokona papala lamaiyuo lao,
    Akali dake pyao kumakamana. Baame pii dopale lapya dokome yuu taone dokona yanda
    singi karenge dupwa paka renge manjinyi pyambuo letamo. Dee wambu pyarepala pao
    yuu taone dokona pisiminyi dupwa dopako pinyi pyambuo letamo. Akali dakeme wambu
    dupwa nyisalana suu pyao laa nalyamo. Baame wambu dapwa isa nenge kara nange dokome
    suu lao randa maiyuo letamo, leyami.
  urd-GVU: تب مذکورہ افسروں نے بادشاہ سے کہا، ”اِس آدمی کو سزائے موت دینی چاہئے، کیونکہ
    یہ شہر میں بچے ہوئے فوجیوں اور باقی تمام لوگوں کو ایسی باتیں بتا رہا ہے جن سے
    وہ ہمت ہار گئے ہیں۔ یہ آدمی قوم کی بہبودی نہیں چاہتا بلکہ اُسے مصیبت میں ڈالنے
    پر تُلا رہتا ہے۔“
  deu-1912: 'Da sprachen die Fürsten zum König: Laß doch diesen Mann töten; denn mit
    der Weise wendet er die Kriegsleute ab, so noch übrig sind in der Stadt, desgleichen
    das ganze Volk auch, weil er solche Worte zu ihnen sagt. Denn der Mann sucht nicht,
    was diesem Volk zum Frieden, sondern zum Unglück dient.'
  ntj-ntj: Palunyalu-ya yanu puurrpa purlkanya watjarnu, “Wiya, Tjiramayilu tjukurrpa
    palyamunu watjaranytja. Nyangka-lampa warrmarla pirninya ngurlurringkula. Nyangka
    puru-ya yarnangu pirninya tjurlpilypa nyinarra. Witula-lanyatju. Nyangka-latju
    yarra puwa mirrirntarra.”
  kan-2017: ಆ ಮೇಲೆ ಆ ಪ್ರಧಾನರು ಅರಸನಿಗೆ, “ಒಡೆಯಾ, ಇವನಿಗೆ ಮರಣ ದಂಡನೆಯಾಗಬೇಕು. ಇವನು ಪಟ್ಟಣದಲ್ಲಿ
    ಉಳಿದಿರುವ ಯೋಧರಿಗೂ ಸಕಲ ಜನರಿಗೂ ಇಂಥಾ ಮಾತುಗಳನ್ನು ಸಾರುತ್ತಾ ಅವರನ್ನು ಜೋಲುಗೈಯವರನ್ನಾಗಿ ಮಾಡುತ್ತಾನೆ;
    ಈ ಜನರ ಕ್ಷೇಮವನ್ನಲ್ಲ, ಹಾನಿಯನ್ನೇ ಹಾರೈಸುತ್ತಾನೆ” ಎಂದು ಹೇಳಿದರು.
  yap-yap: Me ga’ar e pi tolang ni yad bay u tan pa’ e en ni pilung ngak fare pilung,
    “Re mo’on ney e thingar nli’ ngem’. Ya ra i non ni aray rogon ma aram e be waernag
    e leam ko salthaw nu lan e re binaw ney, ma ku aray e n’en be rin’ ngak urngin
    e girdi’ nike magey u lan binaw. Re mo’on ney e gathi be guy rogon ni nge ayuweg
    e girdi’; kemus ni ba’adag ni nge gafgow nagrad.”
  hlt-MCSB: Tedae mangpa rhoek loh manghai taengah, “Hekah hlang he duek laeh saeh.
    He ol lamloh amih taengah a thui ham akhaw he khopuei kah aka sueng caemtloek
    hlang rhoek kut neh pilnam pum kah kut ni a khah pah. Hekah hlang ngawn tah he
    pilnam kah ngaimongnah ham lakah yoethaenah ham bueng toem pawt nim?” a ti uh.
  mdy-ETH: ዬካፓ ቢታንታ ዒንጊንቴ ዓሳ ካኣቲ ኮይላ ዓኣዺ፦ «ሃይ ዓሢ ዎዺንታንዳያ ኮይሳኔ፤ ዒዚ ኬኤዛ ባኮና ካታሞይዳ ዓቲ
    ዓኣ ዖሎ ዓሶኮ ጎጶ ዒዚ ዋኣፂሴኔ፤ ካታሞይዳ ዓኣ ዓሶ ቢያሢ ዒዚ ዒማይዳኔ፤ ዒዚ ዴሮ ባይዛኒ ኮዓ ዓሲኬ፥ ማኣዳኒ ኮዓ ዓሲቱዋሴ»
    ጌዔኔ።
  twi-ASANTE: Ɛno enti adwumayɛfoɔ no ka kyerɛɛ ɔhene no sɛ, “Ɛsɛ sɛ wɔkum saa ɔbarima
    yi. Ɔde nsɛm a ɔreka no bu asraafoɔ a wɔaka wɔ kuropɔn yi mu ne nnipa no nyinaa
    aba mu. Saa ɔbarima yi nhwehwɛ saa nnipa yi yiedie na mmom wɔn sɛeɛ.”
  eng-WEBU: Then the princes said to the king, “Please let this man be put to death,
    because he weakens the hands of the men of war who remain in this city, and the
    hands of all the people, in speaking such words to them; for this man doesn’t
    seek the welfare of this people, but harm.”
  wal-wal: Hegaappe guyyiyan, halaqati kawuwaakko biidi, hagaadan yaagidosona; “Ha
    bitanee haiqqanau koshshees; hagaa mala xala qaalaa haasayidi, ha kataman de7iya
    olanchchatinne asai ubbai shugganaadan oottiis. I asa qohiyaabaa amotteesippe
    attin, sarobaa amottenna” yaagidosona.
  spa-PDDPT: 'Entonces los magistrados dijeron al rey: Te rogamos que este hombre
    sea ejecutado, porque debilita las manos de los guerreros que quedan en esta ciudad,
