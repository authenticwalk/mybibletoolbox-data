    este pueblo, sino su mal.'
  gun-gun: 'Ha''e ramo yvatekueve aipoe''i huvixa pe: — Peva''e ava tomano, mba''eta
    ha''e rami ijayvu ramo heta va''e kuery joe opu''ã va''e ha''e kova''e tetã py
    ikuai va''e ha''e javi oendu vy ipo ikangypa ''rã. Mba''eta peva''e ava ma ndojapo
    porãi ''rã heta va''e kuery pe, ojapo vai ''rã anho.'
  ilo-ULB: Isu a kinuna dagiti opisial iti ari, “Ipalubosmo koma a mapapatay daytoy
    a tao, ta iti daytoy a wagas ket pakpakapsutenna ti nakem dagiti makirangranget
    a lallaki iti daytoy a siudad, ken ti nakem dagiti amin a tattao iti siudad. Ibagbagana
    dagitoy a sasao, ta daytoy a tao ket saan nga agar-aramid iti pagsayaatan dagitoy
    a tattao, no di ket didigra.”
  kpg-kpg: Gei digau aamua ga helekai gi di king, “Taane deenei e humalia e daaligi
    gi daha. I ana helekai beenei, mee dela e hai di buini dauwa i lodo di waahale
    deenei gi mmaadagu. Gei mee e tataanga ang gi nia daangada huogodoo ala e dubu
    i lodo di waahale. Mee hagalee hagamada e hagamaamaa nia daangada, mee e hiihai hua
    e hagahuaidu digaula.”
  uig-ARA: 'ئەمىرلەر پادىشاھقا: «سىلىدىن ئۆتۈنىمىز، بۇ ئادەم ئۆلۈمگە مەھكۇم قىلىنسۇن؛
    چۈنكى نېمىشقا ئۇنىڭ بۇ شەھەردە قېلىپ قالغان جەڭگىۋار لەشكەرلەرنىڭ قوللىرىنى ۋە
    خەلقنىڭ قوللىرىنى ئاجىز قىلىشىغا يول قويۇلسۇن؟ چۈنكى بۇ ئادەم خەلقنىڭ مەنپەئەتىنى
    ئەمەس، بەلكى زىيىنىنى ئىزدەيدۇ» ــ دېدى.'
  sus-sus: Kuntigie naxa a fala mangɛ bɛ, «A lanma yi mixi xa faxa, barima a taa geresoe
    sɛnbɛ nan bama. A xa masenyi na limaniya bafe ɲama ma. A mu wama taa xa xunnafanyi
    xɔn, a wama a xa tɔɔrɛ nan xɔn.»
  pon-2006: Lapalap ako eri patohwanohng nanmwarkio, “Ohl menet konehng en kamakamala.
    Pwehki soangen mahsen pwukat, e kahrehiong sounpeien kahnimw wet ar nan kapehd
    tikitiklahr, oh e pil wiewiahiong aramas koaros me luwehdi nan kahnimw wet soahngohte.
    Ohl menet sohte nsenohki kamwahupen aramas akan, pwe kauparailte me e inengieng.”
  jae-jae: Go kasêga sêsôm gêdêŋ kiŋ gebe “Ôsôm gebe sênac ŋac tonec êndu gebe ênê
    biŋ tonaŋ oc êŋgôm lausiŋ, taŋ gacgeŋ sêmoa malac naŋ, to lau samob lemeŋ êtu
    goloŋ. Ŋac tonec taê gêjam biŋ lau sêmoa ŋajamŋa atom, eŋ taê gêjam biŋ lau têtap
    gêŋwapac saŋageŋ.”
  ksd-ksd: 'Ma ra umana luluai dia ga biti tai ra king dari: Boina ba da ubu doko
    go ra tutana, tago i vabilua ra lima i ra tarai na vinarubu dia kiki ta go ra
    pia na pal, ma ra lima i ra tarai par, tago i tatike ra tinata damana pire diat;
    tago go ra tutana pa i nuk upi ra magit go ra tarai diat a boina tana, i nuk upi
    ra magit ba na vakaina diat.'
  tur-YTC: Bunun üzerine beyler krala, “Lütfen bu adamı öldürsünler, çünkü onlara
    böyle sözler söyleyerek bu kentte kalan savaşçıların ve bütün halkın ellerini
    zayıflatıyor; çünkü bu adam bu halkın iyiliğini değil, zararını arıyor” dediler.
  grc-BRENT: Ὅτι οἰκοδομήσω σε, καὶ οἰκοδομηθήσῃ παρθένος Ἰσραήλ· ἔπι λήψῃ τύμπανόν
    σου, καὶ ἐξελεύσῃ μετὰ συναγωγῆς παιζόντων.
  ind-AYT: Karena itu, para pejabat berkata kepada raja, “Biarkan orang ini dihukum
    mati karena dia melemahkan tangan para prajurit yang masih tersisa di kota ini,
    dan tangan seluruh rakyat dengan menyampaikan perkataan semacam itu kepada mereka.
    Sebab, orang ini tidak mencari kesejahteraan bangsa ini, tetapi malapetaka.”
  nya-nya: Tsono akuluakuluwo anawuza mfumu kuti, “Munthu uyu ayenera kuphedwa. Iye
    akutayitsa mtima asilikali pamodzi ndi anthu onse amene atsala mu mzinda muno,
    chifukwa cha zimene akuwawuza. Munthu ameneyu sakufunira zabwino anthuwa koma
    chiwonongeko chawo.”
  hrv-hrv: 'Tada dostojanstvenici rekoše kralju: “Ovoga čovjeka valja ubiti: on zaista
    obeshrabruje ratnike koji su još ostali u gradu i sav narod kad takve riječi pred
    njima govori. Pa taj čovjek ne traži dobrobit ovoga naroda, nego njegovu propast.”'
  mps-mps: Te kingo ofisa dabe mebago kingba te tiwai po waligi pali, “Jeremaia isimainao,”
    wali, “magi baso meni, agai pogo te taunde bidalubo ami bidi dabe me, we bidi
    dabe dali, bomo kimi tamunai. Te bidigo augwali bugagia bidimainogo me ebeo. Menio.
    Agai augwali dolomainogo ebo dao,” wali.
  tpi-tpi: Ol dispela ofisa i go tokim king olsem, “Jeremaia i mas i dai. Long wanem,
    tok bilong en i save daunim strong bilong ol soldia i stap yet long dispela taun
    na bilong ol manmeri tu. Dispela man i no laik helpim ol i stap gut. Nogat. Em
    i laik bai ol i bagarap.”
  dan-1931: 'da sagde Fyrsterne til Kongen: “Denne Mand må dø, thi han tager Modet
    fra Krigsmændene, som er tilbage i denne By, og fra alt Folket ved at tale således
    til dem; thi denne Mand tænker ikke på dette Folks Vel, men på dets Ulykke.”'
  vie-OVCB: 'Vậy nên, những vị quan này đến gặp vua và thưa rằng: “Muôn tâu, người
    này phải chết! Những điều hắn nói đã làm giảm nhuệ khí chiến đấu của quân đội
    đang trấn thủ thành, cũng như gây hoang mang cho dân chúng. Hắn là một kẻ phản
    bội!”'
  guj-2017: ત્યારે તે અધિકારીઓએ રાજાને કહ્યું કે, “આ માણસને મારી નાખવો જોઈએ, આવી વાતો
    કરીને એ આપણા યોદ્ધાઓને અને નગરમાં બાકી રહેલા લોકોને નાહિંમત બનાવી દે છે. તે આ
    લોકોનું હિત કરવા માગતો નથી પણ વિનાશ કરવા માગે છે.”
  pon-2006A: Lapalap ako eri patohwanohng nanmwarkio, “Ohl menet konehng en kamakamala.
    Pwehki soangen mahsen pwukat, e kahrehiong sounpeien kahnimw wet ar nan kapehd
    tikitiklahr, oh e pil wiewiahiong aramas koaros me luwehdi nan kahnimw wet soahngohte.
    Ohl menet sohte nsenohki kamwahupen aramas akan, pwe kauparailte me e inengieng.”
  por-BRBSL: 'Então os príncipes disseram ao rei: “Por favor, que este homem seja
    morto, porque ele enfraquece as mãos dos homens de guerra que permanecem nesta
    cidade, e as mãos de todo o povo, ao dizer-lhes tais palavras; pois este homem
    não busca o bem-estar deste povo, mas o mal”.'
  cth-cth: Hatdawkvah, kahrawikungnaw ni siangpahrang koevah pahren lahoi hete tami
    heh thei e lah awm naseh. Bangkongtetpawiteh, ahni ni ahnimouh koe hettelah lawk
    a dei teh, hete khopui thung e taran ka tuk hane naw hoi taminaw tha a youn sak.
    Hete tami ni taminaw hawi nahane tawng laipalah thoenae doeh a tawng telah ati
    awh.
  twi-twi: Ɛno nti adwumayɛfo no ka kyerɛɛ ɔhene no se, “Ɛsɛ sɛ wokum saa ɔbarima
    yi. Ɔde nsɛm a ɔreka no bu asraafo a wɔaka wɔ kuropɔn yi mu ne nnipa no nyinaa
    aba mu. Saa ɔbarima yi nhwehwɛ saa nnipa yi yiyedi na mmom wɔn sɛe.”
  hlt-hlt: Tedae mangpa rhoek loh manghai taengah, “Hekah hlang he duek laeh saeh.
    He ol lamloh amih taengah a thui ham akhaw he khopuei kah aka sueng caemtloek
    hlang rhoek kut neh pilnam pum kah kut ni a khah pah. Hekah hlang ngawn tah he
    pilnam kah ngaimongnah ham lakah yoethaenah ham bueng toem pawt nim?” a ti uh.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì tũ̀mbɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀: Onìtì yie ndò nkɛ́kuɔmu, ò yɑ̃́rìkùnko
    bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɔ̃̀ntì nti bɛ̀ɛ̀ kpɑɑ́ dihɛì diì mmiɛkɛ nɛ̀ bɛnìtìbɛ̀ bɛmɔu ò
    í wɑnti bɛnìtìbɛ̀ kó mɛsɑ̀ɑ̀, ò bɛ̀ dɔ́nɛ̀ mɛyɛi mmɛ.'
  msy-2020: Ezɨ gumazir dapanir kaba ghua kamaghɨn atrivim mɨgei, “Gumazir kam Jeremaia,
    a mɨgeir akaba, nguibar ekiar kamɨn ikiavɨra itir mɨdorozir gumaziba ko, gumazamizibar
    navir averiaba ko, nɨghnɨziba ko gavgavim dɨkabɨri. Gumazir kam, men akuraghtɨ
    me deragh ikian aghua. Puvatɨ. A me ikuvighasa a ifonge. Kamaghɨn amizɨ, nɨ a
    mɨsueghtɨ, an aremegh.”
  azb-azb: 'Başçılar padşaha dedi: «Qoy bu adam öldürülsün. Çünki belə sözlər deyib
    bu şəhərdə salamat qalan döyüşçüləri və bütün xalqı ruhdan salır. Yəqin bu adam
    xalqa yaxşılıq deyil, pislik arzulayır».'
  eng-DBY: And the princes said unto the king, Let this man, we pray thee, be put
    to death; for why should he weaken the hands of the men of war that remain in
    this city, and the hands of all the people, in speaking to them according to these
    words? for this man seeketh not the welfare of this people, but the hurt.
  hin-2017: इसलिए उन हाकिमों ने राजा से कहा, “उस पुरुष को मरवा डाल, क्योंकि वह जो
    इस नगर में बचे हुए योद्धाओं और अन्य सब लोगों से ऐसे-ऐसे वचन कहता है जिससे उनके
    हाथ पाँव ढीले हो जाते हैं। क्योंकि वह पुरुष इस प्रजा के लोगों की भलाई नहीं वरन्
    बुराई ही चाहता है।”
  wol-KYG: 'Kàngami buur yooyu dem ne Buur: «Waa jii, na dee rekk; mu ngi yoqil xarekat
    yi des ci dëkk bi, di yoqil ñépp ndax waxam jii mu leen di wax. Waa jii kat wutul
    jàmmu askan wii, xanaa musiba.»'
  eng-YLT: And the heads say unto the king, 'Let, we pray thee, this man be put to
    death, because that he is making feeble the hands of the men of war, who are left
    in this city, and the hands of all the people, by speaking unto them according
    to these words, for this man is not seeking for the peace of this people, but
    for its evil.'
  kne-kne: Pag kanan din oopisyal sin ari, “Lebbeng na ay matey din ipogaw ay nay,
    tan pakapkapsotena di nemnem din sosoldado ay nabay-an sin siyodad ya din kaipoipogaw
    begew sin ibagbaga na. Baken din pansigdan di ipogaw di nemnemnemena mo adi et
    din kadadaelan da.”
  eng-WYC-2017: And the princes said to the king, We pray, that this man be slain;
    for of before-casting he discomforteth or weakeneth the hands of men warriors,
    that dwelled in this city, and the hands of all the people, and speaketh to them
    by all these words. For why this man seeketh not peace to this people, but evil.
  eng-WMBB: Then the princes said to the king, “Please let this man be put to death,
    because he weakens the hands of the men of war who remain in this city, and the
    hands of all the people, in speaking such words to them; for this man doesn’t
    seek the welfare of this people, but harm.”
  urd-GVH: तब मज़कूरा अफ़सरों ने बादशाह से कहा, “इस आदमी को सज़ाए-मौत दीनी चाहिए,
    क्योंकि यह शहर में बचे हुए फ़ौजियों और बाक़ी तमाम लोगों को ऐसी बातें बता रहा है
    जिनसे वह हिम्मत हार गए हैं। यह आदमी क़ौम की बहबूदी नहीं चाहता बल्कि उसे मुसीबत
    में डालने पर तुला रहता है।”
  rug-rug: Meke la sari koimata hire koasa baṉara meke zama, “Sa tie hie si garona
    pude tava mate. Korapa naqunaqui sa sari na tie varipera koa holadi koasa vasileana
    lavata hie, meke gua tugo sari na tie koari nana zinama sapu zama lani sa koa
    rini. Na lopu va leani gua si hata ia sa ba pude ṉovali tu gua,” gua si arini.
  gaz-gaz: Kana irratti qondaaltonni sun mootichaan akkana jedhan; “Namichi kun ajjeefamuu
    qaba. Inni waan isaanitti dubbatuun loltoota magaalaa kana keessatti hafanii fi
    namoota hunda onnee dhabsiisa. Namichi kun saba kanaaf badiisa malee waan gaarii
    hin hawwu.”
  fra-LSG: 'Et les chefs dirent au roi: Que cet homme soit mis à mort! Car il décourage
    les hommes de guerre qui restent dans cette ville, et tout le peuple, en leur
    tenant de pareils discours; cet homme ne cherche pas le bien de ce peuple, il
    ne veut que son malheur.'
  gnn-gnn: Ga walala ŋunhi ŋurru'‐ŋurruŋuyunydja ŋaḻapaḻmirriyunydja ŋäkula, bala
    walala marrtjina ŋurikala buŋgawawalana, ga waŋana ḻakaraŋala bitjarra, “Bumana
    ŋilimurru yurru ŋanya, murrkay'kumana ŋunhayinydja yolŋunha,” bitjarra. “Ŋuruŋuyinydjayi
    yolŋuyu yukurra yolŋu'‐yulŋunhana barrari‐wukuma yalŋgi'kumana. Yakana ŋayi yukurra
    guŋga'yundja ŋanapurrunha, yana ŋayi yukurra ŋanapurrunhanydja baḏuwaḏuyunna.”
  yal-yal: Kuntigine yi a fala mangan xa, e naxa, “Xɛmɛni ito xa faxa! Bayo sofaan
    naxanye luxi taani ito yi, a ne tunnaxɔlɔma e ma e nun yamaan birin, a lu fala
    sifani itoe tiyɛ e xa. Xɛmɛni ito mi yamaan munanfanna xan fenma, fɔ a kala fena.”
  haw-1868: 'Nolaila, olelo ae la na''lii i ke alii nui, Ke nonoi aku nei makou ia
    oe, e make keia kanaka; no ka mea, pela oia e hoonawaliwali nei i na lima o na
    kanaka kaua, ka poe e koe nei ma keia kulanakauhale, a me ka lima o na kanaka
    a pau, i kana olelo ana ia lakou i na olelo e like me ia: no ka mea, aole imi
    keia kanaka i ka mea e maluhia ai keia poe kanaka, aka, i ka mea e poino ai.'
  arb-NAV: 'فَقَالَ رُؤَسَاءُ الْبِلادِ لِلْمَلِكِ: «يَجِبُ إِعْدَامُ هَذَا الرَّجُلِ،
    لأَنَّهُ يُثَبِّطُ عَزِيمَةَ الْمُحَارِبِينَ الْبَاقِينَ فِي هَذِهِ الْمَدِينَةِ
    وَعَزِيمَةَ سَائِرِ الشَّعْبِ، لأَنَّهُ يُخَاطِبُهُمْ بِمِثْلِ هَذَا الْكَلامِ.
    فَهَذَا الرَّجُلُ لَا يَلْتَمِسُ لِهَذَا الشَّعْبِ خَيْراً بَلْ شَرّاً».'
  ewe-ewe: Tete dumegãwo gblɔ na fia la be, “Ŋutsu sia dze na ku. Ele dzi ɖem le ƒo
    na aʋakɔ la kple ame siwo susɔ ɖe du sia me to nya siwo gblɔm wòle na wo me. Ŋutsu
    sia mele woƒe nyui dim o, negbe woƒe gbegblẽ.”
  eng-LEE: Thereupon said the princes unto the king, We beseech thee, let this man
    be put to death; for the cause that he weakeneth the hands of the men of war that
    are yet left in this city, and the hands of all the people, by speaking such words
    unto them; for this man seeketh not the welfare of this people, but their hurt.
  asm-FB: তাতে প্ৰধান লোকসকলে ৰজাক ক’লে, “আমি মিনতি কৰোঁ, এই মানুহৰ প্ৰাণ দণ্ড কৰিবলৈ
    আজ্ঞা দিয়ক; কিয়নো তেওঁ লোকসকলক এনেকুৱা কথা কৈ, এই নগৰৰ অৱশিষ্ট যুদ্ধাৰুসকলৰ
    আৰু আটাই প্ৰজাসকলৰ হাত দুৰ্ব্বল কৰিছে, কাৰণ এই মানুহে এই জাতিৰ মঙ্গললৈ চেষ্টা
    নকৰি, কেৱল অমঙ্গললৈ চেষ্টা কৰে।”
  sus-A: كُنتِفِيٍ نَشَ عَ قَلَ مَنفّ بّ، «عَ لَنمَ يِ مِشِ شَ قَشَ، بَرِ مَ عَ تَا
    فٍرٍ سٌي سّنبّ نَن بَمَ. عَ شَ مَسٍنيِ نَ لِمَنِيَ بَقٍ حَمَ مَ. عَ مُ وَ مَ تَا
    شَ شُننَقَنيِ شْن، عَ وَ مَ عَ شَ تْورّ نَن شْن.»
  fra-SBL: 'Et les princes dirent au roi : « Je t''en prie, que cet homme soit mis
    à mort, car il affaiblit les mains des hommes de guerre qui restent dans cette
    ville, et les mains de tout le peuple, en leur tenant de tels propos ; car cet
    homme ne cherche pas le bien-être de ce peuple, mais le mal. »'
  hbo-hbo: וַיֹּאמְר֨וּ הַשָּׂרִ֜ים אֶל־הַמֶּ֗לֶךְ י֣וּמַת נָא֮ אֶת־הָאִ֣ישׁ הַזֶּה֒
    כִּֽי־עַל־כֵּ֡ן הֽוּא־מְרַפֵּ֡א אֶת־יְדֵי֩ אַנְשֵׁ֨י הַמִּלְחָמָ֜ה הַֽנִּשְׁאָרִ֣ים ׀
    בָּעִ֣יר הַזֹּ֗את וְאֵת֙ יְדֵ֣י כָל־הָעָ֔ם לְדַבֵּ֣ר אֲלֵיהֶ֔ם כַּדְּבָרִ֖ים הָאֵ֑לֶּה
    כִּ֣י ׀ הָאִ֣ישׁ הַזֶּ֗ה אֵינֶ֨נּוּ דֹרֵ֧שׁ לְשָׁלֹ֛ום לָעָ֥ם הַזֶּ֖ה כִּ֥י אִם־לְרָעָֽה׃
  kik-kik: Hĩndĩ ĩyo anene makĩĩra mũthamaki atĩrĩ, “Mũndũ ũyũ aagĩrĩire ooragwo.
    Nĩaratũma thigari iria itigaire gũkũ itũũra-inĩ rĩĩrĩ inene ciĩtigĩre, o ũndũ
    ũmwe na andũ aya othe, nĩ ũndũ wa maũndũ macio arameera. Mũndũ ũyũ ndarĩ ũndũ
    mwega areciirĩria andũ aya tiga o ũũru.”
  fra-NCL: 'Et les chefs dirent au roi : « Qu’on fasse donc mourir cet homme ! Car
    il décourage les hommes de guerre qui restent dans la ville, et tout le peuple,
    en leur tenant ces discours. Car cet homme ne cherche pas le bien de ce peuple,
    mais son malheur. »'
  cek-AK: To naah ukkung angraengnawk mah siangpahrang khaeah, Anih mah hae baktih
    lok to thuih pongah, vangpui thungah kaminawk hoi misatuh kaminawk ih bantha to
    zoksak; anih loe hae kaminawk hoihhaih pakrong ai, sethaih ni a sak; to pongah
    anih to hum han oh, tiah tahmenhaih hnik o.
  cuk-cuk: 'Degidbali, dummagan reyga sogsamalad: —Anmar we-dule gindakergebed. Weyob-sunmakdiidba
    sordamar-niga-egwandiid, degi, bela dulemar-niga egwandiid. We-dule neggweburga
    igar-nued gwen amisulid, aka bur sabsur-odurdaklegoedgi sunmaked.'
  uig-CYR: 'Әмирләр падишаға: «Силидин өтүнимиз, бу адәм өлүмгә мәһкүм қилинсун; чүнки
    немишкә униң бу шәһәрдә қелип қалған җәңгивар ләшкәрләрниң қоллирини вә хәлиқниң
    қоллирини аҗиз қилишиға йол қоюлсун? Чүнки бу адәм хәлиқниң мәнпәәтини әмәс, бәлки
    зийинини издәйду» — деди.'
  tel-2017: ఇతను ఇలాంటి సమాచారం వాళ్లకు ప్రకటన చెయ్యడం వల్ల ఈ పట్టణంలో నిలిచి ఉన్న
    యోధుల చేతులను, ప్రజలందరి చేతులను బలహీనం చేస్తున్నాడు. ఇతనికి మరణశిక్ష విధించాలి”
    అన్నారు.
  hat-BSA: 'Epi ofisye yo te di a wa a: “Koulye a, kite nonm sa a vin mete a lanmò,
    konsi l ap dekouraje mesye lagè ki rete nan vil sa a, ak tout pèp la lè l pale
    pawòl konsa avèk yo; paske nonm sa a p ap chache byen a pèp sa a, men malè yo.”'
  bxh-bxh: Habahim babaꞌisa sa libalau Kin lisina, tiyen, Delamaiya hige dodoga i
    saguhidi. Ena libaliba yai tau hiyala yo dodoga nuꞌu balabalamumu yai ya faꞌwasabudi,
    be nuwadi sa belubelu. Doga te bena te wunui.
  kos-kos: Na mwet leum elos som nu yorol tokosra ac fahk, “Enenu mwet se inge in
    anwuki. Ke el kaskas ouinge el akmunasye insien mwet mweun in siti uh, ac el oayapa
    akmunasye insien mwet nukewa ma lula in siti uh. El tia srike elan kasru mwet
    uh; el lungsena fahk ma in akkolukyalos.”
  hbo-WLC: וַיֹּאמְר֨וּ הַשָּׂרִ֜ים אֶל־הַמֶּ֗לֶךְ י֣וּמַת נָא֮ אֶת־הָאִ֣ישׁ הַזֶּה֒
    כִּֽי־עַל־כֵּ֡ן הֽוּא־מְרַפֵּ֡א אֶת־יְדֵי֩ אַנְשֵׁ֨י הַמִּלְחָמָ֜ה הַֽנִּשְׁאָרִ֣ים
    ׀ בָּעִ֣יר הַזֹּ֗את וְאֵת֙ יְדֵ֣י כָל־הָעָ֔ם לְדַבֵּ֣ר אֲלֵיהֶ֔ם כַּדְּבָרִ֖ים
    הָאֵ֑לֶּה כִּ֣י ׀ הָאִ֣ישׁ הַזֶּ֗ה אֵינֶ֨נּוּ דֹרֵ֧שׁ לְשָׁל֛וֹם לָעָ֥ם הַזֶּ֖ה
    כִּ֥י אִם־לְרָעָֽה׃
  ibo-ibo: Mgbe ahụ, ndịisi ọchịchị sịrị eze, “O kwesiri ka e gbuo nwoke a, nʼihi
    na ọ na-eme ka obi ndị agha na obi ndị mmadụ fọdụrụ nʼime obodo a na-ada mba site
    nʼụdị okwu ọ na-agwa ha. Ọ bụghị ọdịmma ndị a ka ọ na-eche echiche ya, kama ọ
    bụ otu ha ga-esi laa nʼiyi.”
  ory-ory: ତହିଁରେ ଅଧିପତିମାନେ ରାଜାକୁ କହିଲେ, “ଆମ୍ଭେମାନେ ବିନୟ କରୁଅଛୁ, ଏହି ଲୋକର ପ୍ରାଣଦଣ୍ଡର
    ଆଜ୍ଞା ହେଉ; କାରଣ ସେ ଏହି ପ୍ରକାର କଥା କହି ଏହି ନଗରରେ ଥିବା ଅବଶିଷ୍ଟ ଯୋଦ୍ଧାମାନଙ୍କ ହସ୍ତ
    ଓ ସକଳ ଲୋକଙ୍କ ହସ୍ତ ଦୁର୍ବଳ କରୁଅଛି; ପୁଣି, ଏ ବ୍ୟକ୍ତି ଏହି ଲୋକମାନଙ୍କର ମଙ୍ଗଳ ନୁହେଁ, କେବଳ
    ଅମଙ୍ଗଳର ଚେଷ୍ଟା କରୁଅଛି।”
  chk-chk: Mürin, ekewe nöüwis ra üreni ewe king, “Kopwe mwütätä pwe ei mwän epwe
    ninnila. Pun a akisikisala leluken ekewe sounfiu mi chüen nom lon ei telinimw
    me leluken ekewe aramas meinisin ren an apasa ekei sokun kapas ngeniir. Ei mwän
    esap kütta feiöchün ekei aramas, ngei feiengauer.”
  rop-rop: Afta na detlot boswan wekinmen bin go langa det king. Deibin tok, “Jeramaiya
    garra lafta dai, dumaji im oldei toktokbat en im oldei meigimbat dislot solja
    blanga dijan taun gibap, en im oldei dumbat det seimwan ting langa ebribodi hu
    stil jidan iya langa dijan taun. Im nomo trai blanga album dislot pipul. Im oni
    wandim ardimbat olabat.” Lagijat na detlot wekinmen bin tok.
  ukr-1871: 'Тодї сказали князї цареві: Нехай би вже раз убито сього чоловіка на смерть;
    він же ж одіймає завзяттє в військових людей, що в сьому містї ще зостались, та
    й ослаблює руку в усього народу, провадючи такі слова; сей бо чоловік бажає не
    добра народові, а тілько лиха.'
  deu-1951: 'Da sprachen die Fürsten zum König: Diesen Mann sollte man doch töten;
    denn damit bewirkt er nur, daß die in der Stadt noch übriggebliebenen Kriegsleute
    und alles Volk die Hände sinken lassen, weil er solche Worte an sie richtet; denn
    dieser Mensch sucht nicht das Wohl dieses Volkes, sondern sein Unglück!'
  eng-JPS: 'Then the princes said unto the king: ''Let this man, we pray thee, be
    put to death; forasmuch as he weakeneth the hands of the men of war that remain
    in this city, and the hands of all the people, in speaking such words unto them;
    for this man seeketh not the welfare of this people, but the hurt.'''
  srp-1865: 'I rekoše knezovi caru: da se pogubi taj èovjek, jer on oslabljava ruke
    vojnicima koji ostaše u ovom gradu, i ruke svemu narodu govoreæi im take rijeèi,
    jer taj èovjek ne traži dobra ovom narodu nego zlo.'
  lug-lug: Awo abakungu ne bagamba kabaka nti, “Omusajja ono asaana kuttibwa. Amalamu
    abaserikale abasigadde mu kibuga amaanyi, era n’abantu bonna, olw’ebintu by’abagamba.
    Omuntu ono tanoonya bulungi bw’abantu naye kuzikirizibwa kwabwe.”
  heb-heb: ויאמרו השרים אל המלך יומת נא את האיש הזה כי על כן הוא מרפא את ידי אנשי
    המלחמה הנשארים בעיר הזאת ואת ידי כל העם לדבר אליהם כדברים האלה כי האיש הזה איננו
    דרש לשלום לעם הזה כי אם לרעה׃
  ben-IRV: তখন শাসনকর্তারা রাজাকে বললেন, “এই লোকটিকে মেরে ফেলা হোক। কারণ এই ভাবে কথা
    বলে এই শহরে অবশিষ্ট সৈন্যদের ও লোকেরা হাত দুর্বল করছে। সে এই লোকদের নিরাপত্তার
    কথা প্রচার না করে, অমঙ্গলের কথা প্রচার করে।”
  pan-pan: ਤਾਂ ਸਰਦਾਰਾਂ ਨੇ ਰਾਜਾ ਨੂੰ ਆਖਿਆ, ਇਸ ਮਨੁੱਖ ਨੂੰ ਮਾਰ ਹੀ ਸੁੱਟੋ, ਇਸ ਲਈ ਜੋ ਉਹ ਯੋਧਿਆਂ
    ਦੇ ਹੱਥ ਜਿਹੜੇ ਇਸ ਸ਼ਹਿਰ ਦੇ ਵਿੱਚ ਬਚ ਰਹੇ ਹਨ ਅਤੇ ਸਾਰੇ ਲੋਕਾਂ ਦੇ ਹੱਥ ਢਿੱਲੇ ਕਰਦਾ ਹੈ ਜਦ
    ਉਹਨਾਂ ਦੇ ਲਈ ਇਹੋ ਜਿਹੀਆਂ ਗੱਲਾਂ ਬੋਲਦਾ ਹੈ ਕਿਉਂ ਜੋ ਇਹ ਮਨੁੱਖ ਇਹਨਾਂ ਦੀ ਸ਼ਾਂਤੀ ਨਹੀਂ ਸਗੋਂ
    ਬੁਰਿਆਈ ਭਾਲਦਾ ਹੈ
  mya-JVB: ထိုမှူး မတ်တို့သည် ရှင်ဘုရင် ထံသို့ ဝင်၍၊ ဤ သူ သည် ဤ သို့သော စကား ကို ပြော
    သဖြင့် ၊ မြို့ ထဲမှာ ကျန် ကြွင်းသေးသောစစ်သူရဲ အစ ရှိသော လူ အပေါင်း တို့၏ လက် ကိုအားလျော့
    စေတတ်ပါ၏။ သူ သည် ဤ လူမျိုး ၏ အကျိုး ကို မ ပြုစု တတ်၊ ဖျက်ဆီး တတ်ပါ၏။ ထိုကြောင့်
    ၊ သူ့ကိုကွပ်မျက် ပါမည်အကြောင်းအခွင့်တောင်းပန်ပါ၏ ဟု လျှောက် လျှင်၊
  tbg-tbg: Te Noravano Kotiva vi uvara tivo turamanta vaiinti 4 navu vi uvara iri,
    orunte avuhainaa vaiintiara tiha, Maa vaiintira arukevama vaivo. Viva minti ti
    vaira kaara, tinavu iqoka vaiinti iqoka raqi kempukava kia vaimanta vaiinti nahentivata
    qeteha kia tenavu ho vairarave ti variarave. Viva kia maa vaiinti nahentika kahaqama
    nimitaraitiro, vika qoraiqama nimitareva auti vaivo, ti.
  hmo-hmo: Vadaeni hanua ena tau badadia be king dekenai idia lao, idia gwau, “Inai
    tau be do ia mase namo. Badina be inai bamona ia hereva noho dainai, inai hanua
    ena tuari taudia edia lalona idia manoka lao noho. Bona taunimanima ibounai danu,
    hanua lalonai do noho taudia, edia lalona idia manoka lao noho, inai tau ena hereva
    dainai. Ieremia ese taunimanima ia durua lasi, ia ese ia hadikadia noho sibona.”
  urd-urd: इसलिए हाकिम ने बादशाह से कहा, हम तुझ से 'अर्ज़ करते हैं कि इस आदमी को क़त्ल
    करवा, क्यूँकि यह जंगी मर्दों के हाथों को, जो इस शहर में बाक़ी हैं और सब लोगों
    के हाथों को, उनसे ऐसी बातें कह कर सुस्त करता है। क्यूँकि यह शख़्स इन लोगों का
    ख़ैरख़्वाह नहीं, बल्कि बदचाहे है।
  rus-SYN: 'Тогда князья сказали царю: да будет этот человек предан смерти, потому
    что он ослабляет руки воинов, которые остаются в этом городе, и руки всего народа,
    говоря к ним такие слова; ибо этот человек не благоденствия желает народу сему,
    а бедствия.'
  bqc-SIM: 'Ɔ̃ gbãadeↄ gɛ ò kíɛ: Wà gbɛ̃́pi dɛ, asa àlɛ zĩgↄ̃ pↄ́ gↄ̃̀wɛ̃ɛ wá
    wɛ̃́lɛ guuↄ kãdɛɛ ń gbɛ̃́ kĩniↄ píi, yã́ pↄ́ àlɛ onɛ́ yã́i. Gbɛ̃́pi lɛ́
    wá gbɛ̃́ↄ aafia wɛɛlɛo, sema an ásookɛa.'
  tcz-CHONGTHU: Hichun vaipo ho chu lengpa kom’a alut uvin, hitin agasei uve. Kapu
    hiche mipa hi that jengin. Aman hitobang thu aseijeh in, khopi sunga sepaite umsun
    jong alungu asuneo gamtan, chule mipite jong alung lengvai gamtauvin ahi. Hitobang
    mihi nam ngailulou ahi, agatiuve.
  mar-mar: म्हणून अधिकारी राजाला म्हणाले, या मनुष्यास ठार मारावे, कारण याप्रकारे नगरात
    उरलेल्या लढणाऱ्या मनुष्यांचे आणि सर्व लोकांचे हात दुर्बल करतो. कारण तो ही वचने
    सांगून, मनुष्यांचे संरक्षण करत नाही पण अरिष्ट करायला पाहतो.
  soq-soq: Walama dea apana uwaula 4 warere Sedekia mampe antone diane waienase, “Warere,
    no menanedia euda ipa Ierimaia ideita bolepi. Me gagalowa mampe sorodia ita apana
    uduudu bola ema bedewe emalawo apanawa emoieno waimoia mabupu epaaisileidie oauaramode.
    Me apana kadimode mai saumoipona.”
  qub-qub: 'Chayno nishanpitami mandajcunaga rayta niran: «Chay runataga wañurachishun.
    Chayno rimashpanga siudächo caycajraj suldärucunatapis, llapan runacunatapis manchariycächinmi.
    Cay runaga manami munanchu marcanchi alli cananta. Chaypa ruquenga mana alli chayamänanchïtami
    munan.»'
  bqp-bqp: Yerɑ wirugibu bɑ nɑ bɑ sinɑ boko sɔ̃ɔwɑ bɑ nɛɛ, durɔ wini u tɑbu kowobu
    kɑ tɔn be bɑ wɑ̃ɑ wuu ge sɔɔ bɛrum tiɑmɔwɑ kɑ win gɑri. U ǹ bɛsɛn geɑ kɑsu sere
    bɛsɛn kɔ̃sɑ. Ǹ n mɛn nɑ, n weenɛ bu nùn go.
  hat-hat: 'Chèf yo al di wa a: -Se pou yo touye nonm sa a. Paske lè l''ap pale konsa,
    li fè sòlda yo ansanm ak tout lòt moun ki rete nan lavil la pèdi kouraj. Nonm
    sa a pa soti pou l'' ede pèp la. Se mal ase li vle pou li.'
  eng-BSB: Then the officials said to the king, “This man ought to die, for he is
    discouraging the warriors who remain in this city, as well as all the people,
    by speaking such words to them; this man is not seeking the well-being of these
    people, but their ruin.”
  eng-WEBPB: Then the princes said to the king, “Please let this man be put to death,
    because he weakens the hands of the men of war who remain in this city, and the
    hands of all the people, in speaking such words to them; for this man doesn’t
    seek the welfare of this people, but harm.”
  kbq-kbq: Hagi Jeremaia'a anagema hige'za anante kini ne'mofo eri'za vahe'mo'za kini
    nera asami'za, ama nera ahe frigahune. Na'ankure amanahu nanekema nehia zamo'a,
    ama rankumapima nemaniza sondia vahe'ene maka vahemo'zanema koro'ma hanaza naneke
    nehie. Na'ankure agra ama vahe'mokizmi knare zankura keaga nosianki, hazenkema
    erisaza nanekege nehie.
  nhe-BL: 'Huajca nopa tlayacanani yajque quiitatoj nopa tlanahuatijquetl huan quiilhuijque:
    ―Ma tijmictica ni tlacatl pampa yajaya quintemajmatía nochi nopa tlacame huan
    nopa soldados tlen noja mocajtoque ipan ni tlali. Ni tlacatl ax quitemohua tlen
    cuali para ni tlali; yajaya quitemohua tlen fiero.'
  gub-BL: Na'e tuwihaw uze'eg tuwihawete pe wà kury. — Ezuka kar 'aw awa nehe. Nezewe
    ize'eg mehe ozo'ok zauxiapekwer tawhu pupe har wakàgaw wanuwi. Teko paw ukyze
    wà no. 'Aw awa na'ipurupytywà wer kwaw zanerehe. Iaiw haw teko nànàn àràm uputar
    iko, i'i izupe wà.
  eng-DRA: 'And the princes said to the king: We beseech thee that this man may be
    put to death: for on purpose he weakeneth the hands of the men of war, that remain
    in this city, and the hands of the people, speaking to them according to these
    words: for this man seeketh not peace to this people, but evil.'
