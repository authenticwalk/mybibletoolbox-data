verse: JER.038.003
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഈ പട്ടണം തീർച്ചയായും ബാബേൽരാജാവിന്റെ സൈന്യത്തിന്റെ
    കൈയിൽ ഏൽപ്പിക്കപ്പെടും; രാജാവ് അതിനെ പിടിച്ചടക്കും.’ ”'
  deu-TKW: 'So spricht Jahwe: Diese Stadt wird gewiß der Gewalt des Heeres des Königs
    von Babel überliefert werden, und er wird sie einnehmen!'
  lin-lin: 'Tala liloba oyo Yawe alobi : ‹ Engumba oyo ekokweya na maboko ya basoda
    ya mokonzi ya Babiloni, oyo akobotola yango. › »'
  eng-LSV: 'Thus said YHWH: This city is certainly given into the hand of the force
    of the king of Babylon, and he has captured it.”'
  eng-GNV: Thus sayth the Lord, This citie shall surely be giuen into the hand of
    the King of Babels armie, which shall take it.
  eng-WEBSTER: Thus saith the LORD, This city shall surely be given into the hand
    of the king of Babylon's army, which shall take it.
  nhw-BL: 'Pampa TOTECO quiijtohua: ‘Ni altepetl Jerusalén huetzis ininmaco isoldados
    nopa tlanahuatijquetl tlen tlali Babilonia huan yaya moaxcatis.’ ”'
  swh-ONEN: 'Tena hili ndilo asemalo Bwana: ‘Mji huu kwa hakika utatiwa mikononi mwa
    jeshi la mfalme wa Babeli, ambaye atauteka.’ ”'
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, u koo de Bɑbilonin tɑbu kowobu bu Yerusɑlɛmu mwɑ.
  eng-KJVCPB: Thus saith the Lord, This city shall surely be given into the hand of
    the king of Babylon’s army, which shall take it.
  luo-luo: 'Kendo ma e gima Jehova Nyasaye wacho: ‘Dala maduongʼni nyaka chiwne jolweny
    mar ruodh Babulon ma nokawe.’ ”'
  meu-meu: 'Iehova ini e gwau tomamu: Momokani ina hanua na Babulono pavapavana imana
    ai bae atoa, bena baine abia.'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छः यो सहर बेबिलोनका राजाको सेनाको हातमा दिइनेछ,
    र उसले यसलाई कब्जा गर्नेछ ।”
  yor-yor: 'Àti pé èyí ni ohun tí Olúwa wí: ‘Ìdánilójú wà wí pé a ó fi ìlú náà lé
    ọwọ́ àwọn ọmọ-ogun ọba Babeli; tí yóò sì kó wa nígbèkùn.’ ”'
  pes-OPCB: خداوند فرموده که پادشاه بابِل بی‌گمان اورشلیم را تصرف خواهد کرد!»
  tgl-ULB: 'Sinasabi ito ni Yahweh: Ibibigay ang lungsod na ito sa kamay ng hukbo
    ng hari ng Babilonia, at bibihagin niya ito.”'
  hui-hui: '@see-verse:JER.038.002'
  mya-mya: ငါ​သည်​ဤ​မြို့​ကို​ဗာ​ဗု​လုန်​ဘု​ရင်​၏​တပ်​မ တော်​သို့​ပေး​အပ်​မည်။ သူ​သည်​လည်း​ဤ​မြို့
    ကို​သိမ်း​ယူ​လိမ့်​မည်'' ဟူ​၍​ဖြစ်​သည်။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། གྲོང་ཁྱེར་འདི་ནི་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་དམག་ཚོགས་ཀྱི་ལག་ཏུ་གཏོད་ངེས་ལ།
    དེས་གྲོང་ཁྱེར་འདི་ལེན་པར་འགྱུར་ཞེས་གསུངས་སོ་ཞེས་པའོ། །
  sna-sna: 'Zvakare, zvanzi naJehovha: ‘Zvirokwazvo guta rino richaiswa mumaoko ehondo
    yamambo weBhabhironi, ndiye acharikunda.’ ”'
  spa-BLM: 'Yahvé dice: ‘Esta ciudad será seguramente entregada en manos del ejército
    del rey de Babilonia, y él la tomará’”.'
  cac-cac: Ol vac'och jun chon̈ab' tic d'a yol sc'ab' eb' soldado vin̈ sreyal Babilonia.
    Ol ac'joc ganar jun chon̈ab' tic yuj eb', xchi Jehová, xin chi.
  swh-ULB: 'Yahwe asema hivi: Huu mji huu utapewa kwa mkono wa jeshi la mfalme wa
    Babeli, na ataukamata.”'
  bel-bel: 'Так кажа Гасподзь: мусова будзе аддадзены горад гэты ў рукі войска цара
    Вавілонскага, і ён возьме яго.'
  deu-ELBBK: 'So spricht der HERR: Diese Stadt wird gewisslich in die Hand des Heeres
    des Königs von Babel gegeben werden, und er wird sie einnehmen.'
  mbb-OT: Migkaǥi zaan is Nengazen te siguradu he egkaaǥew heini he inged te menge
    tig-Babilonia ne edsekupen dan heini.”
  mal-2015: യിരെമ്യാവു സകല ജനത്തോടും പ്രസ്താവിച്ച വചനങ്ങളെ മത്ഥാന്റെ മകനായ ശെഫത്യാവും
    പശ്ഹൂരിന്റെ മകനായ ഗെദല്യാവും ശെലെമ്യാവിന്റെ മകനായ യൂഖലും മല്ക്കീയാവിന്റെ മകനായ
    പശ്ഹൂരും കേട്ടിട്ടു
  rmc-rmc: 'Kada phenel o RAJ: ‚Kada foros ela dino andro vasta le babiloňike kraľiskre
    slugaďenge, save les zalena.‘ “'
  pes-OPV: 'خداوند چنین می‌گوید: این شهر البته به‌دست لشکر پادشاه بابل تسلیم شده،
    آن را تسخیر خواهد نمود.»'
  ron-1924: 'Аша ворбеште Домнул: ‘Четатя ачаста ва фи датэ ын мына оштирий ымпэратулуй
    Бабилонулуй, ши о ва луа!’”'
  ben-OBCV: আর সদাপ্রভু এই কথা বলেন, ‘এই নগর অবশ্য ব্যাবিলনের রাজার সৈন্যদের হাতে
    সমর্পিত হবে। তারা নগরটি অধিকার করবে।’ ”
  som-som: Rabbigu wuxuu leeyahay, Sida xaqiiqada ah magaaladan waxaa loo gacangelin
    doonaa ciidanka boqorka Baabuloon, oo isna wuu qabsan doonaa.
  lat-VUC: 'Hæc dicit Dominus: Tradendo tradetur civitas hæc in manu exercitus regis
    Babylonis, et capiet eam.'
  eng-ASVBT: Thus saith Jehovah, This city shall surely be given into the hand of
    the army of the king of Babylon, and he shall take it.
  ita-1885: 'Così ha detto il Signore: Questa città sarà per certo data in man dell''esercito
    del re di Babilonia, ed esso la prenderà.'
  eng-LXXUP: 'The Lord appeared to him from afar, saying, I have loved thee with an
    everlasting love: therefore have I drawn thee in compassion.'
  eng-ULB: 'Yahweh says this: This city will be given into the hand of the army of
    the king of Babylon, and he will capture it.”'
  spa-VBL: 'Esto es lo que dice el Señor: Estén seguros de esto: Jerusalén será entregada
    al ejército del rey de Babilonia. Él va a capturarla.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Cette ville sera certainement livrée à l''armée
    du roi de Babylone, et il la prendra.'
  mal-mal: യിരെമ്യാവ് സകലജനത്തോടും പ്രസ്താവിച്ച വചനങ്ങൾ മത്ഥാന്റെ മകനായ ശെഫത്യാവും
    പശ്ഹൂരിന്റെ മകനായ ഗെദല്യാവും ശെലെമ്യാവിന്റെ മകനായ യൂഖലും മല്ക്കീയാവിന്റെ മകനായ
    പശ്ഹൂരും കേട്ട്,
  urd-GVR: Kyoṅki Rab farmātā hai ki Yarūshalam ko zarūr Shāh-e-Bābal kī fauj ke hawāle
    kiyā jāegā. Wuh yaqīnan us par qabzā karegā.”
  suz-BL: मिनु परमप्रभु यावेमी “एको सहर थमा पा बेबीलोन ङा पिप आ लडाइ पाइब आन गुइम
    दुम्‍ब। मिनु मेकोपुकीमी एको सहर आन के सेल्‍नीम” देंत, दे येरमीयाम देंशो बाक्‍त।
  eng-NOY: 'Thus saith Jehovah: This city shall surely be given into the hand of the
    army of the king of Babylon, and he shall take it.”'
  ita-1927: 'Così parla l’Eterno: Questa città sarà certamente data in mano dell’esercito
    del re di Babilonia, che la prenderà”.'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: ”بە دڵنیاییەوە ئەم شارە دەدرێتە دەست سوپاکەی پاشای
    بابل، دەستی بەسەردا دەگرێت.“»'
  eng-BBE: The Lord has said, This town will certainly be given into the hands of
    the army of the king of Babylon, and he will take it.
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಅರಸನು ಈ ನಗರವನ್ನು ಆಕ್ರಮಿಸುವನು. ಇದು ಅವನ ವಶವಾಗುವುದು ನಿಶ್ಚಯ,’ ಎಂದು
    ಯೆಹೋವ ದೇವರು ಸಾರುತ್ತಿದ್ದಾರೆ.”
  tam-2017: எரேமியா எல்லா மக்களிடமும் சொல்லிக்கொண்டிருந்த வார்த்தைகளை மாத்தானின் மகனாகிய
    செப்பத்தியாவும், பஸ்கூரின் மகனாகிய கெதலியாவும், செலேமியாவின் மகனாகிய யூகாலும்,
    மல்கியாவின் மகனாகிய பஸ்கூரும் கேட்டார்கள்.
  spa-RV-1909: 'Así ha dicho Jehová: De cierto será entregada esta ciudad en mano
    del ejército del rey de Babilonia, y tomarála.'
  ron-BTF: 'Astfel spune DOMNUL: Această cetate va fi dată într-adevăr în mâna armatei
    împăratului Babilonului, care o va lua.'
  eng-WEBP: The LORD says, ‘This city will surely be given into the hand of the army
    of the king of Babylon, and he will take it.’”
  eng-FBV: 'This is what the Lord says: Be sure of this—Jerusalem will be handed over
    to the army of the king of Babylon. He is going to capture it.'
  nld-1939: 'Want zo spreekt Jahweh: Deze stad zal aan het leger van den koning van
    Babel worden overgeleverd, en dat zal ze veroveren.'
  nch-BL: 'Pampa TOTECO quiijtohua: ‘Ni altepet Jerusalén huetzis inimaco isoldados
    nopa tanahuatijquet ten tali Babilonia huan yaya moaxcatis.’ ”'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Thành nầy chắc sẽ bị phó vào tay đạo binh
    vua Ba-by-lôn, nó sẽ chiếm lấy.'
  hin-CV: 'यह याहवेह की वाणी है: ‘निश्चयतः यह नगर बाबेल के राजा की सेना के अधीन कर
    दिया जाएगा, वह इस पर अधिकार कर लेगा.’ ”'
  spa-BES: 'El Señor ha dicho: Este pueblo ciertamente será entregado en manos del
    ejército del rey de Babilonia, y él lo tomará.'
  tdx-tdx: Hoe t’Iehovà, Toe hatolotse am-pità’ ty lia-rain-dahindefo’ i mpanjaka’
    i Baveleiy ty rova toy vaho ho tavaneñe.
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า แน่​นอนกรุงนี้จะต้องมอบไว้ในมือของกองทัพของกษั​ตริ​ย์​แห่​งบาบิโลนและท่านจะยึดไว้”
  por-BR-2018: 'Assim diz o SENHOR: Certamente esta cidade será entregue nas mãos
    do exército do rei da Babilônia, que a tomará.'
  deu-ELO: 'So spricht Jehova: Diese Stadt wird gewißlich in die Hand des Heeres des
    Königs von Babel gegeben werden, und er wird sie einnehmen.'
  eng-WYC-2018: The Lord saith these things, This city to be betaken shall be betaken
    into the hand of the host of the king of Babylon, and he shall take it. (The Lord
    saith these things, This city shall be delivered into the hands, or into the power,
    of the army of the king of Babylon, and they shall capture it.)
  epo-epo: 'Tiele diras la Eternulo: Ĉi tiu urbo estos transdonita en la manojn de
    la militistaro de la reĝo de Babel, kaj li venkoprenos ĝin.'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: — Bu xǝⱨǝr qoⱪum Babil padixaⱨining ⱪoxunining
    ⱪoliƣa tapxurulidu, u uni ixƣal ⱪilidu» — dǝwatⱪan sɵzlirini anglidi.'
  beo-beo: '@see-verse:JER.038.002'
  tpi-OTNT: '@see-verse:JER.038.002'
  hau-SA: Kuma ga abin da Ubangiji yana cewa, ‘Tabbatacce za a ba da wannan birni
    ga sojojin sarkin Babilon, wanda zai ci shi.’ ”
  uig-LAT: 'Perwerdigar mundaq deydu: — Bu sheher choqum Babil padishahining qoshunining
    qoligha tapshurulidu, u uni ishghal qilidu» — dewatqan sözlirini anglidi.'
  nde-nde: 'Njalo uThixo uthi: ‘Idolobho leli lizanikelwa impela ebuthweni lenkosi
    yaseBhabhiloni ezalithumba.’ ”'
  ton-ton: ‌ʻOku pehē ʻe Sihova, ‘Ko e moʻoni ʻe foaki ʻae kolo ni ki he nima ʻoe
    kau tau ʻo Papilone, pea te nau kapa ia.’”
  ces-1613: 'Takto praví Hospodin: Jistotně vydáno bude město toto v ruku vojska krále
    Babylonského, a vezme je.'
  eng-WMB: The LORD says, ‘This city will surely be given into the hand of the army
    of the king of Babylon, and he will take it.’”
  tam-TCV: 'யெகோவா கூறுவது இதுவே: ‘இப்பட்டணம் பாபிலோன் அரசனின் இராணுவத்தின் கையில்
    நிச்சயமாக ஒப்படைக்கப்படும். அவன் இதைக் கைப்பற்றுவான்’ என்றான்.”'
  ceb-ULB: 'Miingon si Yahweh niini: Igatugyan kining siyudara ngadto sa kamot sa
    kasundalohan sa hari sa Babilonia, ug ilogon niya kini.”'
  pol-UBG: 'Tak mówi PAN: To miasto na pewno będzie wydane w ręce wojska króla Babilonu
    i on je zdobędzie.'
  agr-agr: 'Tuja nuigtu Tuke Pujuu chichaak: ‘Juju yaaktanak Babilonia nugkan apuji
    niinu awajsattawai, dutikamtaig makichkish atanmainchau atatui’, tawai Apajuí”,
    tiuwai Jeremías.'
  kyc-kyc: Nambame nakama dopako pyuo lamaiyuo, Kamongome lao dokopa yuu taone dake
    Bapilone ami nyerami lapya, leyo.
  urd-GVU: کیونکہ رب فرماتا ہے کہ یروشلم کو ضرور شاہِ بابل کی فوج کے حوالے کیا جائے
    گا۔ وہ یقیناً اُس پر قبضہ کرے گا۔“
  deu-1912: 'Denn also spricht der HERR: Diese Stadt soll übergeben werden dem Heer
    des Königs zu Babel, und sie sollen sie gewinnen.'
  ntj-ntj: '@see-verse:JER.038.002'
  kan-2017: ಬಾಬೆಲಿನ ಅರಸನು ಈ ಪಟ್ಟಣವನ್ನು ಆಕ್ರಮಿಸುವನು; ಅದು ಅವನ ಸೈನ್ಯದ ವಶವಾಗುವುದು ಖಂಡಿತ”
    ಎಂದು ಸಾರುತ್ತಿದ್ದನು.
  yap-yap: Ma kug weliy ngorad nike ga’ar SOMOL, “Bay gu pi’ e re binaw ney ngak e
    salthaw rok e pilung nu Babylon, ma aram e bayi kol.”
  hlt-MCSB: BOEIPA loh he ni a. thui. He khopuei he Babylon manghai caem kut dongah
    a paek rhoe a paek vetih a loh ni,” a ti.
  mdy-ETH: ጊንሣ ሃሣ ታኣኒ ዴሮም ኬኤዛንዳጉዲ ናንጊና ናንጋ ጎዳ ታኣም ኬኤዜ ቃኣላ፦ «ታኣኒ ሃኖ ካታሞ ባብሎኔኮ ዖሎ ዓሶም
    ዓኣሢ ዒንጋንዳኔ፤ ዔያታ ፔ ዴማ ማሂ ዒዞ ዎይሣንዳኔ» ጋዓያኬ።
  twi-ASANTE: Na yei ne deɛ Awurade seɛ, ‘Ampa ara, wɔde saa kuropɔn yi bɛhyɛ Babiloniahene
    akodɔm nsa, na wɔn na wɔbɛdi so.’ ”
  eng-WEBU: The LORD says, ‘This city will surely be given into the hand of the army
    of the king of Babylon, and he will take it.’”
  wal-wal: Qassikka GODAI, ‘Hagee Yerusalaame katamai Baabiloone kawuwaa olanchchatu
    kushiyan aadhdhidi imettana; etikka a omooddana’ yaagees” yaagiis.
  spa-PDDPT: 'Yavé dice: Ciertamente esta ciudad será entregada en mano del ejército
    del rey de Babilonia, y la tomará.'
  gun-gun: 'Po rami Senhor ijayvu: Kova''e tetã omboaxaa ma ''rã Babilônia pygua huvixa
    pegua xondaro kuery po py. Ha''e rã ha''e kuery oipe''apa ''rã”, he''i va''ekue
    Jeremias.'
  ilo-ULB: 'Kastoy ti ibagbaga ni Yahweh: Maipaimanto daytoy a siudad iti armada ti
    ari ti Babilonia, ket parmekennanto daytoy.”'
  kpg-kpg: Gei au guu hai labelaa gi digaula boloo, “Dimaadua gu helekai boloo, ‘Au
    gaa wanga di waahale deenei la gi digau Babylonia gi gumudia.’”
  uig-ARA: 'پەرۋەردىگار مۇنداق دەيدۇ: ــ بۇ شەھەر چوقۇم بابىل پادىشاھىنىڭ قوشۇنىنىڭ
    قولىغا تاپشۇرۇلىدۇ، ئۇ ئۇنى ئىشغال قىلىدۇ» ــ دەۋاتقان سۆزلىرىنى ئاڭلىدى.'
  sus-sus: Alatala bara a masen, yi taa fama nɛ lude Babilɔn mangɛ xa sɔɔrie sagoe.»
  pon-2006: I pil padahkihong irail me KAUN-O pil ketin mahsanih, “I pahn kihong kahnimw
    wet karis en Papilonia, oh re pahn kalowehdi.”
  jae-jae: Apômtau kêsôm biŋ tonec gebe Malac tonec oc êsêp kiŋ Babelŋa nê siŋwaga
    lemeŋ ma oc sêku malac tau tulu biŋŋanôgeŋ.”
  ksd-ksd: 'A Luluai i biti dari: A dovotina da tul tar go ra pia na pal ta ra lima
    i ra tarai na vinarubu kai ra king Babilon, ma na ongor pa ia.'
  tur-YTC: Yahve şöyle diyor, ‘Bu kent kesinlikle Babil Kralı'nın ordusunun eline
    verilecek ve onu alacak.’”
  grc-BRENT: Κύριος πόῤῥωθεν ὤφθη αὐτῷ· ἀγάπησιν αἰώνιον ἠγάπησά σε· διατοῦτο εἵλκυσά
    σε εἰς οἰκτείρημα.
  ind-AYT: “Beginilah firman TUHAN, ‘Kota ini pasti akan diserahkan ke tangan pasukan
    Raja Babel, yang akan merebutnya.’”
  nya-nya: Mzinda uno udzaperekedwa ndithu kwa gulu lankhondo la mfumu ya ku Babuloni,
    amene adzawulande.’ ”
  hrv-hrv: 'Jer ovako govori Jahve: ''Ovaj će grad odista pasti u ruke vojsci kralja
    babilonskoga i ona će ga zauzeti!''”'
  mps-mps: '@see-verse:JER.038.002'
  tpi-tpi: '@see-verse:JER.038.002'
  dan-1931: 'thi så siger HERREN: Denne By skal gives i Babels Konges Hærs Hånd, og
    han skal indtage den” -'
  vie-OVCB: 'Chúa Hằng Hữu còn phán: ‘Thành Giê-ru-sa-lem chắc chắn sẽ bị nạp vào
    tay đội quân của vua Ba-by-lôn, vua sẽ chiếm đóng thành.’”'
  guj-2017: વળી યહોવાહ આ પ્રમાણે કહે છે કે; આ નગર બાબિલના રાજાના સૈન્યના હાથમાં જશે,
    અને તેઓ તેને જીતી લેશે.”
  pon-2006A: I pil padahkihong irail me KAUN-O pil ketin mahsanih, “I pahn kihong
    kahnimw wet karis en Papilonia, oh re pahn kalowehdi.”
  por-BRBSL: 'Yahweh diz: ''Esta cidade certamente será entregue na mão do exército
    do rei da Babilônia, e ele a tomará''”.'
  cth-cth: BAWIPA ni hettelah a dei, hete khopui heh Babilon siangpahrang ransanaw
    koe poe e lah ao vaiteh, a la awh han telah a dei awh e hah a thai awh.
  twi-twi: Na sɛɛ na Awurade se, ‘Ampa ara, wɔde saa kuropɔn yi bɛhyɛ Babiloniahene
    asraafo nsa, na wɔn na wobedi so.’ ”
  hlt-hlt: BOEIPA loh he ni a thui. He khopuei he Babylon manghai caem kut dongah
    a paek rhoe a paek vetih a loh ni,” a ti.
  tbz-SIM: Ti Yiɛ̀ nKuyie mbɛ́immu kɛ tú Bɑbidɔnni ɛì kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bo do di nhɛì
    kɛ́ dì fìètɛ.
  msy-2020: '@see-verse:JER.038.002'
  azb-azb: 'Rəbb belə deyir: “Bu şəhər hökmən Babil padşahının ordusuna təslim ediləcək
    və o bu şəhəri tutacaq”».'
  eng-DBY: 'Thus saith Jehovah: This city shall certainly be given into the hand of
    the king of Babylon''s army, and he shall take it.'
  hin-2017: यहोवा यह कहता है, यह नगर बाबेल के राजा की सेना के वश में कर दिया जाएगा
    और वह इसको ले लेगा।”
  wol-KYG: 'Aji Sax ji dafa wax ne: “Dees na teg moos dëkk bii ci loxol mbooloom buuru
    Babilon, mu nangu ko.”»'
  eng-YLT: 'Thus said Jehovah: This city is certainly given into the hand of the force
    of the king of Babylon, and he hath captured it.'''
  kne-kne: Inbagan aben Jeremias din kanan Diyos en sigurado ay ipalobos na ay abaken
    din sosoldadon di ari ed Babilonia din siyodad.
  eng-WYC-2017: The Lord saith these things, This city to be betaken shall be betaken
    into the hand of the host of the king of Babylon, and he shall take it.
  eng-WMBB: The LORD says, ‘This city will surely be given into the hand of the army
    of the king of Babylon, and he will take it.’”
  urd-GVH: क्योंकि रब फ़रमाता है कि यरूशलम को ज़रूर शाहे-बाबल की फ़ौज के हवाले किया
    जाएगा। वह यक़ीनन उस पर क़ब्ज़ा करेगा।”
  rug-rug: 'Meke hiera gua si zama nia e Zihova: ‘Sa vasileana hie si hinokara kote
    ta vala koasa qeto minate tanisa baṉara pa Babiloni meke kote tuqe vagia sa.’ ”'
  gaz-gaz: 'Waaqayyo akkana jedha: ‘Magaalaan kun dhugumaan dabarfamtee harka waraana
    mootii Baabilonitti ni kennamti; innis ishee qabata.’ ”'
  fra-LSG: 'Ainsi parle l’Éternel: Cette ville sera livrée à l’armée du roi de Babylone,
    qui la prendra.'
  gnn-gnn: Ga bitjarrayi ŋarra ḻakaraŋalanydja walalambala, “Ŋurukuy Bapilunbuynydja
    yurru marrtji, ga djaw'yunna, bumana yurru dhuwalanydja wäŋa,” bitjarra ŋayi Garray
    waŋananydja.
  yal-yal: Alatala mɔn ito nan falaxi, a naxa, ‘Taani ito sama nɛn Babilɔn mangan
    sagoni yati, a yi a tongo.’ ”
  haw-1868: Ke olelo mai nei o Iehova penei, Oiaio no, e haawiia keia kulanakauhale
    iloko o ka lima o ka poe kaua o ke alii o Babulona, a na lakou e hoopio ia wahi.
  arb-NAV: سَتُسَلَّمُ هَذِهِ الْمَدِينَةُ حَتْماً إِلَى يَدِ جَيْشِ مَلِكِ بَابِلَ
    فَيَسْتَوْلِي عَلَيْهَا».
  ewe-ewe: Ale Yehowa gblɔe nye si, ‘Woatsɔ du sia ade asi na Babilonia fia ƒe aʋakɔ
    kokoko eye woaxɔe.’ ”
  eng-LEE: Thus hath said the Lord, This city shall surely be given up into the hand
    of the army of the king of Babylon, and he shall capture it.
  asm-FB: 'যিহোৱাই এই কথা কৈছে: যে, এই নগৰ অৱশ্যে বাবিলৰ ৰজাৰ সৈন্য-সামন্তৰ হাতত সমৰ্পণ
    কৰা হ’ব আৰু তেওঁ তাক হাত কৰি ল’ব।”'
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن، يِ تَا قَمَ نّ لُدٍ بَبِلْن مَنفّ شَ سْورِيٍ سَفٌي.»
  fra-SBL: 'Yahvé dit : « Cette ville sera livrée entre les mains de l''armée du roi
    de Babylone, qui s''en emparera ».'
  hbo-hbo: כֹּ֖ה אָמַ֣ר יְהוָ֑ה הִנָּתֹ֨ן תִּנָּתֵ֜ן הָעִ֣יר הַזֹּ֗את בְּיַ֛ד חֵ֥יל
    מֶֽלֶךְ־בָּבֶ֖ל וּלְכָדָֽהּ׃
  kik-kik: 'Ningĩ, Jehova ekuuga atĩrĩ: ‘Itũũra rĩĩrĩ inene no nginya rĩkaneanwo kũrĩ
    mbũtũ cia ita cia mũthamaki wa Babuloni, ũrĩa ũkaarĩtunyana.’ ”'
  fra-NCL: 'Ainsi parle Yahweh : Cette ville sera livrée à l’armée du roi de Babylone,
    et il la prendra. »'
  cek-AK: Angraeng mah, Hae vangpui loe Babylon siangpahrang misatuh kaminawk ban
    ah paek ueloe, nihcae mah la o tih, tiah thuih.
  cuk-cuk: 'Weyob Bab-Jehová soged: ‘We-Jerusalén-neggwebur Babilonia-rey-sordamarse
    sulegoed, amarse galegoed.’ ”'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — Бу шәһәр чоқум Бабил падишасиниң қошуниниң
    қолиға тапшурулиду, у уни ишғал қилиду» — дәватқан сөзлирини аңлиди.'
  tel-2017: మత్తాను కొడుకు షెఫట్య, పషూరు కొడుకు గెదల్యా, షెలెమ్యా కొడుకు యూకలు, మల్కీయా
    కొడుకు పషూరు విన్నారు గనుక ఆ నాయకులు రాజుతో “ఈ మనిషి ఈ ప్రజల నాశనం కోరేవాడేగాని,
    క్షేమం కోరేవాడు కాదు.
  hat-BSA: 'Konsa pale SENYÈ a: ‘Vil sa a va anverite livre nan men a wa Babylone
    nan, e li va kaptire l.’”'
  kos-kos: Nga oayapa fahk nu selos lah LEUM GOD El fahk, “Nga fah sang siti se inge
    nu inpoun mwet mweun lun Babylonia, ac elos fah eisla.”
  hbo-WLC: כֹּ֖ה אָמַ֣ר יְהוָ֑ה הִנָּתֹ֨ן תִּנָּתֵ֜ן הָעִ֣יר הַזֹּ֗את בְּיַ֛ד חֵ֥יל
    מֶֽלֶךְ־בָּבֶ֖ל וּלְכָדָֽהּ׃
  ibo-ibo: Ihe ndị a kwa ka Onyenwe anyị kwuru, ‘A ga-arara obodo a nyefee ya nʼaka
    ndị agha eze Babilọn, onye ga-adọta ya nʼagha.’ ”
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଏହି ନଗର ବାବିଲ ରାଜାର ସୈନ୍ୟ ହସ୍ତରେ ନିଶ୍ଚୟ ସମର୍ପିତ
    ହେବ ଓ ସେ ତାହା ହସ୍ତଗତ କରିବ।”
  chk-chk: 'Ewe Samol mi Lapalap a pwal apasa: Ei telinimw epwe fokun oolong lepöün
    ekewe sounfiu nöün ewe kingen Papilon, pun repwe liapeni.”'
  rop-rop: En aibin dalim olabat dijan na weya YAWEI bin tok, “Ai garra gibit dijan
    taun langa detlot Bebalon ami, en olabat garra deigimoba dijan taun.”
  ukr-1871: 'Так говорить Господь: Напевно буде місто се подане війську царя Вавилонського
    на поталу, й він опанує його.'
  deu-1951: 'So spricht der HERR: Diese Stadt wird ganz gewiß in die Hand des Heeres
    des babylonischen Königs gegeben werden, und er wird sie einnehmen!'
  eng-JPS: 'Thus saith the LORD: This city shall surely be given into the hand of
    the army of the king of Babylon, and he shall take it.'''
  srp-1865: 'Ovako veli Gospod: doista æe taj grad biti predan u ruke vojsci cara
    Vavilonskoga, i uzeæe ga.'
  lug-lug: Era bw’ati bw’ayogera Mukama nti, ‘Ekyamazima ekibuga kino kya kuweebwayo
    eri eggye lya kabaka w’e Babulooni; anaakiwamba.’ ”
  heb-heb: כה אמר יהוה הנתן תנתן העיר הזאת ביד חיל מלך בבל ולכדה׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, ‘এই শহর নিশ্চয়ই বাবিলের রাজার সৈন্যদলের হাতে সমর্পিত
    হবে; তারা এটি দখল করবে’।”
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਇਹ ਸ਼ਹਿਰ ਜ਼ਰੂਰ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੀ ਫੌਜ ਦੇ ਹੱਥ ਵਿੱਚ
    ਦਿੱਤਾ ਜਾਵੇਗਾ ਅਤੇ ਉਹ ਇਹ ਨੂੰ ਲੈ ਲਵੇਗਾ
  mya-JVB: ယေရမိ သည် လူ အပေါင်း တို့အား ဟောပြော တတ်သော စကား များကို မဿန် သား ရှေဖတိ
    ၊ ပါရှုရ သား ဂေဒလိ ၊ ရှေလမိ သား ယေဟုကလ ၊ မာလခိ သား ပါရှုရ တို့သည်ကြား သောအခါ၊
  tbg-tbg: Te maa vatukara Babironi iqoka vaiinti kauquqi kaari vika vira aatara kevarave,
    tivo.
  hmo-hmo: 'Lohiabada ma ia gwau: “Lau ese Ierusalema be Babulonia ena king dekenai
    do lau henia, Babulonia tuari taudia ese do idia halusia.”'
  urd-urd: 'ख़ुदावन्द यूँ फ़रमाता है कि: “यह शहर यक़ीनन शाह — ए — बाबुल की फ़ौज के
    हवाले कर दिया जाएगा और वह इसे ले लेगा।”'
  rus-SYN: 'Так говорит Господь: непременно предан будет город сей в руки войска царя
    Вавилонского, и он возьмет его.'
  bqc-SIM: Dii mɛ̀ á wɛ̃́lɛɛ bee na Babɛli kía zĩgↄ̃ↄnɛ ń ↄzĩɛ, aai sí.
  tcz-CHONGTHU: Chule Pakaiyin hitin jong aseiye, Jerusalem khopi hi Babylon mitesepaiho
    khut a kipedoh teiding, chule amahon hiche khopi hi alah dingu ahi,” atijing ahi.
  mar-mar: परमेश्वर असे म्हणतो ‘हे नगर बाबेल राजाच्या सैन्याच्या हाती दिले जाईल आणि
    तो ते हस्तगत करेल.”
  qub-qub: Cay siudäta Babiloniapa rayninmi suldäruncunawan charicarcärenga. Manami
    pipis michangapächu› nir.»
  bqp-bqp: Yinni Gusunɔ u mɑɑ nɛɛ, u koo de Bɑbilonin tɑbu kowobu bu Yerusɑlɛmu mwɑ.
  hat-hat: 'Wi, men sa Seyè a di: Mwen pral lage lavil la nan men lame moun Babilòn
    yo. Y''ap pran lavil la pou yo.'
  eng-BSB: 'This is what the LORD says: This city will surely be delivered into the
    hands of the army of the king of Babylon, and he will capture it.”'
  eng-WEBPB: The LORD says, ‘This city will surely be given into the hand of the army
    of the king of Babylon, and he will take it.’”
  kbq-kbq: Hagi Ra Anumzamo'a huno, Ama Jerusalemi rankumara Babiloni kini ne'mofo
    sondia vahe zamazampi erintesuge'za hahugatere'za erigahaze hu'ne.
  nhe-BL: 'Pampa TOTECO quiijtohua: ‘Ni altepetl Jerusalén huetzis ininmaco isoldados
    nopa tlanahuatijquetl tlen tlali Babilonia huan yajaya moaxcatis.’”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u amo ma'e peme no. — Azeharomoete amono
    putar 'aw tawhu Mawiron wanuwihawete pe ihe nehe. Upyhyk putar nehe. Weityk putar
    nehe, i'i Tupàn a'e, a'e wanupe.
  eng-DRA: 'Thus saith the Lord: This city shall surely be delivered into the hand
    of the army of the king of Babylon, and he shall take it.'
