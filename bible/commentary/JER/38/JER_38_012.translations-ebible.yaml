verse: JER.038.012
translations:
  mal-C: 'കൂശ്യനായ ഏബെദ്-മെലെക്ക് യിരെമ്യാവിനോട്: “ഈ പഴയ തുണിയും കീറിയ തുണിക്കഷണങ്ങളും
    കയറിനുകീഴേ നിന്റെ കക്ഷത്തിൽ വെക്കുക” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Sodann rief der Äthiope Ebed-Melech Jeremia zu: Lege doch die Lumpen von
    den zerrissenen und zerriebenen Zeugen unter die Gelenke deiner Arme unter die
    Stricke! und Jeremia that so.'
  lin-lin: 'Ebedi-Meleki, moto ya Kushi, alobaki na Jeremi : — Tia bilamba oyo na
    se ya mapeka na yo, likolo ya basinga oyo mpo na kobatela mapeka na yo. Jeremi
    asalaki se bongo.'
  eng-LSV: And Ebed-Melech the Cushite says to Jeremiah, “Now put the worn-out pieces
    of cloth and rags under your arms, at the place of the cords,” and Jeremiah does
    so,
  eng-GNV: And Ebed-melech the blacke More sayde vnto Ieremiah, Put now these olde
    rotten ragges and worne, vnder thine arme holes, betweene the coards. And Ieremiah
    did so.
  eng-WEBSTER: And Ebed-melech the Cushite said to Jeremiah, Put now these old cast
    clouts and decayed rags under thy arm-holes under the cords. And Jeremiah did
    so.
  nhw-BL: 'Huan Ebed Melec catli ehuayaya tlali Etiopía nechtzajtzili huan nechilhui:
    ―Ximotlalili ni yoyomitl catli sosoltic moeltzala para amo mitztequis ni laso.
    Huajca na nijchijqui quen nechnahuati.'
  swh-ONEN: Ebed-Meleki Mkushi akamwambia Yeremia, “Weka haya matambaa makuukuu na
    hizo nguo zilizochakaa makwapani ili kuzuia kamba.” Yeremia akafanya hivyo,
  bba-bba: Mɑ u Yeremi sɔ̃ɔwɑ u nɛɛ, ɑ yɑ̃ɑ tɔkɔ ni dokeo wunɛn bũu bɑkusɔ ɑ sere
    wɛ̃ɛ yi doke. Mɑ Yeremi u kuɑ mɛ.
  eng-KJVCPB: And Ebed-melech the Ethiopian said unto Jeremiah, Put now these old
    cast clouts and rotten rags under thine armholes under the cords. And Jeremiah
    did so.
  luo-luo: Ebed-Melek ja-Kush nowacho ne Jeremia niya, “Ket lewni mokengoregi kod
    lewni moti e yuothi mondo kik tol ridhi.” Jeremia notimo kamano,
  meu-meu: Bena Ebede-melek, tau Etiopia, ese Ieremia e hamaoroa, eto, Dabua seadia
    bona hahedoki na kadidihamu bona kwanau padadiai bavatodia. Ieremia na unu e kara
    toma.
  npi-ULB: कूशी एबेद-मेलेकले यर्मियालाई भने, “तिम्रा पाखुरा र डोरीहरूको माथिपट्टि
    यी थोत्रा र फाटेका लुगाहरू लगाऊ ।” यर्मियाले त्यसै गरे ।
  yor-yor: Ebedimeleki ará Kuṣi sọ fún Jeremiah pé, “Fi àkísà àti okùn bọ abẹ́ abíyá
    rẹ, Jeremiah sì ṣe bẹ́ẹ̀.”
  pes-OPCB: 'به من گفت: «این پارچه‌ها و لباسهای کهنه را زیر بغلت بگذار تا وقتی تو
    را با طناب بالا می‌کشیم، اذیت نشوی!» وقتی من حاضر شدم،'
  tgl-ULB: Sinabi ni Ebed-Melec na taga-Cush kay Jeremias, “Ilagay mo ang mga basahan
    at lumang damit sa ilalim ng iyong mga braso at sa dulo ng mga lubid.” Kaya ginawa
    ito ni Jeremias.
  hui-hui: Bape halu howa Yaremaiahondo lamialu lalu, Labolabo uruni í̠naga adogeha
    ala mo yuwa pu luni bape harogo í̠naga gi adogeha magui habe. Iname í̠ pume hendeho
    yameramagola pume í̠ noligonaga ani bia, lene. Ani layagola Yaremaia ibugua Ebedemelegehanda
    bia layadagua biai hene.
  mya-mya: ထို​နောက်​ဧ​ဗ​ဒ​မေ​လက်​သည်​ငါ့​အား``သင့် အား​ကြိုး​များ​မ​ပွန်း​မ​ရှ​နိုင်​စေ​ရန်
    ဤ အ​ဝတ်​စုတ်​ကို​သင်​၏​ချိုင်း​အောက်​တွင်​ခံ ၍​ထား​လော့'' ဟု​ဆို​၏။ ငါ​သည်​ဤ​အ​တိုင်း
    ပြု​၏။-
  bod-N: གུ་ཤ་པ་ཨེ་བེད་མེ་ལེག་གིས་ཡེ་རེམ་ཡཱ་ལ་འདི་ལྟར། ཁྱེད་ཀྱིས་རས་ཧྲུལ་དང་གོས་ཧྲུལ་འདི་དག་ཐག་པའི་འོག་ལ་མཆན་ཁུང་དུ་ཆུག་དང་ཞེས་ཞུས་པ་ལ་ཡེ་རེམ་ཡཱས་དེ་ལྟར་བྱས་པ་དང་།
  sna-sna: Ebhedhi-Mereki muEtiopia akati kuna Jeremia, “Isa mamvemve nenguo dzakasakara
    idzi muhapwa dzako kuti zviputire tambo.” Jeremia akaita saizvozvo,
  spa-BLM: 'Ebedmelec el etíope le dijo a Jeremías: “Ahora pon estos trapos y prendas
    gastadas bajo tus axilas, debajo de las cuerdas”. Jeremías así lo hizo.'
  cac-cac: 'Ix yalan vin̈ d''ayin icha tic: —Ac''och juntzan̈ c''apac chi'' d''a yalan̈
    a c''ab'' yic vach'' max ach lajvi yuj ch''an̈ lasu tic, xchi vin̈. Icha chi''
    ix vutej.'
  swh-ULB: Ebed Meleki Mkushi alisema kwa Yeremia, “Weka matambara na nguo zilizoraruka
    chini ya mikono yako na juu ya kamba.” Basi Yeremia alifanya hivyo.
  bel-bel: 'І сказаў Аўдэмэлэх Эфіоп Ерамію: «падкладзі гэтыя старыя кінутыя анучы
    і лахманы пад пахі рук тваіх, пад вяроўкі». І зрабіў так Ерамія.'
  deu-ELBBK: 'Und Ebedmelech, der Äthiopier, sprach zu Jeremia: Lege doch diese zerrissenen
    Lappen und abgetragenen Lumpen unter die Achseln deiner Arme, unter die Stricke.
    Und Jeremia tat so.'
  mbb-OT: Migkeǥiyan ni Ebed Melec si Jeremias te, “Ihanig nu te irek nu heeyan is
    menge tuǥak su para kenè ka mesekiti keniyan te pisì.” Ne mibeelan ni Jeremias
    haazà,
  mal-2015: 'കൂശ്യനായ ഏബെദ്‒മേലെക്ക് യിരെമ്യാവോടു: ഈ പഴന്തുണിയും കീറ്റുതുണിക്കണ്ടങ്ങളും
    നിന്റെ കക്ഷങ്ങളിൽ വെച്ചു അതിന്നു പുറമെ കയറിട്ടുകൊൾക എന്നു പറഞ്ഞു; യിരെമ്യാവു അങ്ങനെ
    ചെയ്തു.'
  rmc-rmc: 'O Kušijcos Ebed-Melech vičinďa pro Jeremijaš: „Thov tuke kala purane gada
    the o renti tel o khaka, tel o lani!“ A o Jeremijaš oda avke kerďa.'
  pes-OPV: 'و عبدملک حبشی به ارمیا گفت: «این پارچه های مندرس و رقعه های پوسیده رازیر
    بغل خود در زیر ریسمانها بگذار.» و ارمیا چنین کرد.'
  ron-1924: 'Ебед-Мелек, Етиопиянул, а зис луй Иеремия: „Пуне ачесте петиче пуртате
    ши ачесте здренце суб субсуорь, суб фуний.” Ши Иеремия а фэкут аша.'
  ben-OBCV: কূশীয় এবদ-মেলক যিরমিয়কে বললেন, “এসব পুরোনো ন্যাকড়া ও ছেঁড়া কাপড় আপনার
    বগলে দিন, তা দড়ির যন্ত্রণা থেকে আপনাকে রক্ষা করবে।” যিরমিয় তাই করলেন,
  som-som: Markaas Cebedmeleg oo reer Itoobiya ahaa wuxuu Yeremyaah ku yidhi, Calalladan
    haylamaha ah iyo dharkan duugoobay kilkilooyinka kaga xidho xadhkaha hoostooda,
    oo Yeremyaahna saasuu yeelay.
  lat-VUC: 'Dixitque Abdemelech Æthiops ad Jeremiam: Pone veteres pannos, et hæc scissa
    et putrida, sub cubito manuum tuarum, et super funes. Fecit ergo Jeremias sic,'
  eng-ASVBT: And Ebed-melech the Ethiopian said unto Jeremiah, Put now these rags
    and worn-out garments under thine armholes under the cords. And Jeremiah did so.
  ita-1885: 'Ed Ebed-melec Etiopo disse a Geremia: Deh! mettiti questi vecchi stracci,
    e panni logori, sotto le ascelle di sotto alle funi. E Geremia fece così.'
  eng-LXXUP: 'And they shall come, and shall rejoice in the mount of Zion, and shall
    come to the good things of the Lord, even to a land of corn, and wine, and fruits,
    and cattle, and sheep: and their soul shall be as a fruitful tree; and they shall
    hunger no more.'
  eng-ULB: Ebed-Melek the Cushite said to Jeremiah, “Put the rags and worn-out clothing
    under your arms and on top of the ropes.” So Jeremiah did so.
  spa-VBL: 'Ebed-melec, el cusita, llamó a Jeremías: “Ponte estos trapos y ropas viejas
    bajo los brazos para protegerte de las cuerdas”. Jeremías así lo hizo,'
  fra-_FOB: 'Puis Ébed-Mélec, l''Éthiopien, dit à Jérémie: Mets ces vieux lambeaux
    et ces haillons sous tes aisselles autour des cordes. Et Jérémie fit ainsi.'
  mal-mal: 'കൂശ്യനായ ഏബെദ്-മേലെക്ക് യിരെമ്യാവിനോട്: “ഈ പഴന്തുണിയും കീറ്റുതുണിക്കഷണങ്ങളും
    നിന്റെ കക്ഷങ്ങളിൽ വച്ച് അതിന് പുറമെ കയറിട്ടുകൊള്ളുക” എന്ന് പറഞ്ഞു; യിരെമ്യാവ്
    അങ്ങനെ ചെയ്തു.'
  urd-GVR: Abad-malik bolā, “Rasse bāndhne se pahle yih purāne chīthaṛe aur ghise-phaṭe
    kapṛe baġhal meṅ rakheṅ.” Yarmiyāh ne aisā hī kiyā,
  suz-BL: मिनु एथीयोपीया ङा एबेद-मेलेकमी येरमीया कली “इ बला आगा नु डोरी आन दातेमी
    एको माइत जेक्‍शो वासी वोतो” देंत। मिनु येरमीयामी मो पाप्‍तु।
  eng-NOY: And Ebedmelech, the Ethiopian, said to Jeremiah, put now these torn and
    worn-out rags under thy knuckles under the cords. And Jeremiah did so.
  ita-1927: 'Ed Ebed-melec, l’etiopo, disse a Geremia: “Mettiti ora questi pezzi di
    stoffa logora e questi stracci sotto le ascelle, sotto le funi”. E Geremia fece
    così.'
  ckb-ckb: 'عەبەدمەلەخی کوشی بە یەرمیای گوت: «پەڕۆوپاتاڵ و جلە کۆنەکان لەبن هەنگڵت
    لەژێر گوریسەکەوە دابنێ.» یەرمیاش ئاوای کرد.'
  eng-BBE: And Ebed-melech the Ethiopian said to Jeremiah, Put these bits of old cloth
    under your arms under the cords. And Jeremiah did so.
  kan-OKCV: ಕೂಷ್ಯನಾದ ಎಬೆದ್ಮೆಲೆಕನು ಯೆರೆಮೀಯನಿಗೆ, “ಈ ಹರಿದು ಸವೆದು ಹೋದ ಹಳೆಯ ಬಟ್ಟೆಗಳನ್ನು
    ಹಗ್ಗಗಳ ಕೆಳಗೆ ನಿನ್ನ ಕಂಕಳುಗಳಲ್ಲಿ ಇಟ್ಟುಕೋ,” ಎಂದನು. ಯೆರೆಮೀಯನು ಹಾಗೆ ಮಾಡಿದನು.
  tam-2017: 'எபெத்மெலேக் என்னும் எத்தியோப்பியன் எரேமியாவுடனே: கிழிந்துபோன இந்தப் பழைய
    புடவைகளையும் கந்தைகளையும் உம்முடைய அக்குள்களில் கயிறுகளுக்கு இடையில் வைத்துப்
    போட்டுக்கொள்ளும் என்றான்; எரேமியா அப்படியே செய்தான்.'
  spa-RV-1909: 'Y dijo Ebed-melec Etiope á Jeremías: Pon ahora esos trapos viejos,
    traídos, y rotos, bajo los sobacos de tus brazos, debajo de las sogas. Y lo hizo
    así Jeremías.'
  ron-BTF: 'Și Ebed-Melec etiopianul i-a spus lui Ieremia: Pune acum aceste haine
    vechi aruncate și zdrențe putrezite sub subsuorile tale, sub funii. Și Ieremia
    a făcut astfel.'
  eng-WEBP: Ebedmelech the Ethiopian said to Jeremiah, “Now put these rags and worn-out
    garments under your armpits under the cords.” Jeremiah did so.
  eng-FBV: Ebed-melech the Cushite called down to Jeremiah, “Put these rags and old
    clothes under your arms to protect you from the ropes.” Jeremiah did so,
  nld-1939: 'En de Ethiopiër Ebed-Mélek riep Jeremias toe: Leg die oude lappen en
    lompen tussen de touwen onder uw oksels. Jeremias deed het.'
  nch-BL: 'Huan Ebed Melec cati ehuayaya tali Etiopía techtzajtzili huan techilhui:
    ―Ximotalili ni yoyomit cati sosoltic moeltantita para amo mitztequis ni laso.
    Huajca na nijchijqui quej technahuati.'
  vie-1934: 'Ê-bết-Mê-lết, người Ê-thi-ô-bi, nói cùng Giê-rê-mi rằng: Hãy để dẻ và
    áo cũ ấy trên dây, lót dưới nách ông. Giê-rê-mi làm như vậy.'
  hin-CV: तत्पश्चात कूश देशवासी एबेद-मेलेख ने येरेमियाह से कहा, “इन पुराने वस्त्रों
    को रस्सियों के नीचे अपनी बगलों में दबा लीजिए.” येरेमियाह ने ऐसा ही किया,
  spa-BES: 'Y el etíope Ebed-melec dijo a Jeremías: Pon estos trozos de tela vieja
    debajo de tus brazos, debajo de las cuerdas. Y Jeremías lo hizo.'
  tdx-tdx: Le hoe t’i Ebed-meleke nte-Kosy am’ Iirmeà, Ano an-kilek’ ao o tsirodea
    naho tsikotitao ty amo tàlio. Le nanoe’ Iirmeà.
  tha-KJV: แล​้วเอเบดเมเลคคนเอธิโอเปียพู​ดก​ับเยเรมีย์​ว่า “ท่านจงคล้องผ้าและเสื้อเก่านั้นไว้​ใต้​รักแร้​และเชื​อก​”
    เยเรมีย์กระทำตาม
  por-BR-2018: 'E disse Ebede-Meleque o cuxita a Jeremias: Põe agora esses trapos
    velhos, rasgados, e gastos abaixo das axilas de teus braços, por debaixo das cordas.
    E Jeremias assim fez.'
  deu-ELO: 'Und Ebedmelech, der Äthiopier, sprach zu Jeremia: Lege doch diese zerrissenen
    Lappen und abgetragenen Lumpen unter die Achseln deiner Arme, unter die Stricke.
    Und Jeremia tat also.'
  eng-WYC-2018: And Ebedmelech (the) Ethiopian said to Jeremy, Put thou [the] old
    clothes, and these rent and rotten things under the cubit of thine hands, and
    on the cords. Therefore Jeremy did so (or And Jeremiah did so).
  epo-epo: 'Kaj la Etiopo Ebed-Meleĥ diris al Jeremia: Metu la eluzitajn ĉifonojn
    sub viajn akselojn sub la ŝnurojn; kaj Jeremia tiel faris.'
  uig-PIN: 'Efiopiyǝlik Əbǝd-Mǝlǝk Yǝrǝmiyaƣa: — Bu lata-puta wǝ jondaⱪ kiyimlǝrni
    ⱪoltuⱪliring ⱨǝm tanilar arisiƣa tiⱪip ⱪoyƣin — dedi. Yǝrǝmiya xundaⱪ ⱪildi.'
  beo-beo: E da na efega se nabasa:besa:le, amo hea abula na lobo haguduga ligisima:ne
    sia:i. Na da amo hamoi dagoi.
  tpi-OTNT: Na em i tokim Jeremaia olsem, “Putim ol dispela laplap aninit long tupela
    han bilong yu, na bringim baklain i kam pas long tupela sait bilong yu. Na taim
    mipela i pulim yu i kam antap, baklain i no ken katim yu.” Na Jeremaia i mekim
    olsem Ebetmelek i tok.
  hau-SA: Ebed-Melek mutumin Kush ya ce wa Irmiya, “Ka sa waɗannan tsummoki da tsofaffin
    rigunan a hammatarka, ya zarga igiya.” Irmiya ya yi haka,
  uig-LAT: 'Éfiopiyelik Ebed-Melek Yeremiyagha: — Bu lata-puta we jondaq kiyimlerni
    qoltuqliring hem tanilar arisigha tiqip qoyghin — dédi. Yeremiya shundaq qildi.'
  nde-nde: U-Ebhedi-Meleki umKhushi wathi kuJeremiya, “Faka amanikiniki la amadala
    lezigqoko lezi ezigugileyo emakhwapheni akho ukuze imichilo ingakulimazi.” UJeremiya
    wenza njalo,
  ton-ton: Pea naʻe pehē ʻa ʻIpetemeleki ko e ʻItiopea kia Selemaia, “Ai ni ʻae ngaahi
    kofu motuʻa pea mahaehae ʻi ho lalo faʻefine pea mo e ngaahi maea.” Pea naʻe fai
    ia ʻe Selemaia.
  ces-1613: 'A řekl Ebedmelech Mouřenín Jeremiášovi: Nu, podlož ty staré, strhané
    hadry a zkažené pod paže rukou svých s provazy. I učinil tak Jeremiáš.'
  eng-WMB: Ebedmelech the Ethiopian said to Jeremiah, “Now put these rags and worn-out
    garments under your armpits under the cords.” Jeremiah did so.
  tam-TCV: எத்தியோப்பியனான எபெத்மெலேக், எரேமியாவிடம், “நீ இந்த பழைய உடைகளையும், பழைய
    துணிகளையும் உனது அக்குள்களில் கயிறு வெட்டிவிடாதபடி வைத்துக்கொள்” என்று சொன்னான்.
    எரேமியா அவ்வாறே செய்தான்.
  ceb-ULB: Miingon si Ebed Melec nga Cusitihanon ngadto kang Jeremias, “Ibutang ang
    mga nuog ug ang daan nga bisti sa ilalom sa imong mga bukton ug sa ibabaw sa mga
    pisi.” Busa gibuhat kini ni Jeremias.
  pol-UBG: 'I Ebedmelek, Etiopczyk, powiedział do Jeremiasza: Podłóż te stare, podarte
    łachmany i zbutwiałe szmaty pod pachy swoich rąk, pod sznury. I Jeremiasz tak
    uczynił.'
  agr-agr: 'Dutika chichajak: “Anú jáanchia duwi kuntugmin pempemagta, daek pakapakai”,
    tiuwai. Tusa tima kuntujin jáanchin pempemajui.'
  kyc-kyc: Malyapala Epetemelekeme namba langyuo lao, Puu dokome emba naa nana lao
    komau kangusi dupwame embena arokwa kata dokona palyepala palyape, leya. Leyamuli
    pyuo namba dopa piyu.
  urd-GVU: عبدمَلِک بولا، ”رسّے باندھنے سے پہلے یہ پرانے چیتھڑے اور گھسے پھٹے کپڑے
    بغل میں رکھیں۔“ یرمیاہ نے ایسا ہی کیا،
  deu-1912: 'Und Ebed-Melech, der Mohr, sprach zu Jeremia: Lege diese zerrissenen
    und vertragenen alten Lumpen unter deine Achseln um das Seil. Und Jeremia tat
    also.'
  ntj-ntj: watjarnu, “Warntu ngaanya ngayanywanalu karrpila purturrulunta pikaltjakutarra.”
    Nyangka-rna mularrpartu karrpirnu.
  kan-2017: “ಜೀರ್ಣವಾದ ಈ ಹರಕು ಚಿಂದಿಗಳನ್ನು ಹಗ್ಗಕ್ಕೆ ಸುತ್ತಿ ಕಂಕುಳಲ್ಲಿ ಇಟ್ಟುಕೋ” ಎನ್ನಲು
    ಯೆರೆಮೀಯನು ಅದರಂತೆಯೇ ಮಾಡಿದನು.
  yap-yap: Me ga’ar Ebedmelek ngog, “Mu tay e pi mad nir nga tan alibem nge dabi th’abem
    e gaf.” Mu gu rin’ ni aram rogon,
  hlt-MCSB: Kushi Ebedmelek loh Jeremiah te, “Himbai rhuem nakpawn neh nakkhoe te
    na ban sukvai hmuikah rhui dang ah dok ne,” a ti nah tih Jeremiah long khaw a
    saii van.
  mdy-ETH: ዬይ ሱዛ ታኣኮ ዑፆ ቲልቢሹዋጉዲ ዬያ ቱርጮ ሾኦጳ ታኣኒ ቱካንዳጉዲ ታኣም ዒዚ ኬኤዜኔ፤ ዬያሮ ታኣኒ ዒማይዴኔ፤
  twi-ASANTE: Na Kusni, Ebed-Melek ka kyerɛɛ Yeremia sɛ, “Fa ntomago ne ntadeɛ dada
    no hyehyɛ wo mmɔtoam, na ntampehoma no ammia wo.” Na Yeremia yɛɛ saa,
  eng-WEBU: Ebedmelech the Ethiopian said to Jeremiah, “Now put these rags and worn-out
    garments under your armpits under the cords.” Jeremiah did so.
  wal-wal: Toophphiyaa asa gidiya Abemeleki Ermmaasa olla giddo duge xeegidi, “Hagaa
    maayuwaa curqqaa wodoruwaappe garssa baggaara ne shophphan wotta” yaagiis. Ermmaasikka
    i giidoogaadan oottiis.
  spa-PDDPT: 'El etíope Ebed-melec dijo a Jeremías: Ponte ahora esos trapos viejos,
    ropas raídas y andrajosas bajo los sobacos, debajo de las sogas. Y Jeremías lo
    hizo así.'
  gun-gun: 'Ha''e rami vy Etiópia pygua Ebede-Meleque aipoe''i Jeremias pe: — Aỹ ma
    ndejyva guy rupi emoĩ upe va''e ao ymague ha''e ajukue ra''ykue, ha''e ejavoa
    ixã ha''e va''e py — he''i ramo Jeremias ojapo ha''e rami.'
  ilo-ULB: Kinuna ni Ebed Melec a taga-Cus kenni Jeremias, “Ikabilmo dagiti ragas
    ken dagiti rutrot a kawes iti kilikilim ket iputiputmo iti tali.” Inaramid ngarud
    ni Jeremias dayta.
  kpg-kpg: Gei mee ga hai mai gi di au bolo gi wanga ina nia mee gahu aalaa la gi lala
    ogu lima gi de mohole au i nia loahi, gei au guu hai be di hai a maa.
  uig-ARA: 'ئېفىئوپىيەلىك ئەبەد-مەلەك يەرەمىياغا: ــ بۇ لاتا-پۇتا ۋە جونداق كىيىملەرنى
    قولتۇقلىرىڭ ھەم تانىلار ئارىسىغا تىقىپ قويغىن ــ دېدى. يەرەمىيا شۇنداق قىلدى.'
  sus-sus: Ebedi Meleki Etiyopika naxa a fala Annabi Yeremi bɛ, «Yi dugi fori sa luuti
    fari i bɛlɛxɛe bun ma.» Annabi Yeremi naxa na raba.
  pon-2006: Ih eri ndaiong ie I en kihong likou mering ko pahn pehi kat, pwe sahlo
    dehr kauweiehla. Ngehi eri kapwaiada,
  jae-jae: Go ŋac Aitiopiaŋa Ebedmelek kêsôm gêdêŋ Jeremia gebe “Ôkêŋ obo laŋgwa tonaŋ
    êsô kasumlabu êtu suŋ gebe lêpoa êniŋ aôm atom.” Tec Jeremia gêgôm amboac tonaŋ.
  ksd-ksd: 'Ma Ebed-Melek ra te Etiopia i ga biti tai Ieremia: Boina ba una vung go
    ra maulana mal di tar vue ma ra umana pakana mal i tarada ta ra baim ta ra vinau.
    Ma Ieremia i ga pait ia damana.'
  tur-YTC: Etiyopyalı Ebedmelek Yeremya'ya, “Şimdi bu paçavraları ve eski giysileri
    iplerin altında koltuk altlarına koy” dedi. Yeremya öyle yaptı.
  grc-BRENT: Καὶ ἥξουσι, καὶ εὐφρανθήσονται ἐν τῷ ὄρει Σιὼν, καὶ ἥξουσιν ἐπʼ ἀγαθὰ
    Κυρίου, ἐπὶ γῆν σίτου καὶ οἴνου, καὶ καρπῶν, καὶ κτηνῶν, καὶ προβάτων· καὶ ἔσται
    ἡ ψυχὴ αὐτῶν ὥσπερ ξύλον ἔγκαρπον, καὶ οὐ πεινάσουσιν ἔτι.
  ind-AYT: Lalu, Ebed-Melekh, orang Etiopia itu, berkata kepada Yeremia, “Sekarang,
    taruhlah pakaian bekas dan usang itu di antara ketiakmu dan tali-tali.” Yeremia
    pun melakukannya.
  nya-nya: Ebedi-Meleki, Mkusi, anawuza Yeremiya kuti, “Ika sanzazo mkwapa mwako kuti
    zingwe zingakupweteke.” Yeremiya anachitadi zimenezi,
  hrv-hrv: 'Kušit Ebed-Melek reče Jeremiji: “Podmetni iznošene i poderane dronjke
    pod pazuha i pod užad.” Jeremija učini tako.'
  mps-mps: Tama aga Jeremaiabolo te tiwai po wali, ‘Te ugwa nami dabe nago nogo auguli
    dologoba munama, te baklain bono nago tigiba keka sao. Te dago nage ugwaba kekebo
    sogo, te baklaingo nage tigi togoidali weyu obao,” wali. Tama Jeremaiago Ebetmelekgo
    wali po tiwai yalio.
  tpi-tpi: Na em i tokim Jeremaia olsem, “Putim ol dispela laplap aninit long tupela
    han bilong yu, na bringim baklain i kam pas long tupela sait bilong yu. Na taim
    mipela i pulim yu i kam antap, baklain i no ken katim yu.” Na Jeremaia i mekim
    olsem Ebetmelek i tok.
  dan-1931: 'idet han sagde: “Læg Kludene om Rebet!” Det gjorde Jeremias,'
  vie-OVCB: 'Ê-bết Mê-lết gọi Giê-rê-mi: “Hãy lấy giẻ và áo cũ quấn trên dây rồi lót
    dưới nách ông.” Khi Giê-rê-mi đã sẵn sàng,'
  guj-2017: પછી કૂશી એબેદ-મેલેખે યર્મિયાને કહ્યું; આ જૂના ફાટેલાં વસ્ત્રો તથા સડેલાં
    ચીથરાં તારી બગલમાં મૂક.” એટલે યર્મિયા એ તેમ કર્યું.
  pon-2006A: Ih eri ndaiong ie I en kihong likou mering ko pahn pehi kat, pwe sahlo
    dehr kauweiehla. Ngehi eri kapwaiada,
  por-BRBSL: 'Ebedmelech o etíope disse a Jeremias: “Agora ponha estes trapos e roupas
    gastas debaixo de suas axilas, sob as cordas”. Jeremias o fez.'
  cth-cth: Ethiopia tami Ebedmelek ni Jeremiah koe hete angki ka pon hoi hnikapon
    naw heh na yakba rahim rui hoi pakhit atipouh e patetlah Jeremiah ni a sak.
  twi-twi: Na Kusni, Ebed-Melek ka kyerɛɛ Yeremia se, “Fa ntamagow ne ntade dedaw
    no hyehyɛ wo mmotuam, na ntampehama no ammia wo.” Na Yeremia yɛɛ saa,
  hlt-hlt: Kushi Ebedmelek loh Jeremiah te, “Himbai rhuem nakpawn neh nakkhoe te na
    ban sukvai hmuikah rhui dang ah dok ne,” a ti nah tih Jeremiah long khaw a saii
    van.
  tbz-SIM: 'kɛ́ n nɑ̀kɛ́ kɛ dɔ̀: Túótɛ́ tiyɑɑ̀cítì kɛ́ceé nhɑ pɛ̃̀tɛ́mpĩ́ɛ̃̀kù kɛ́pĩ́nnɛ́
    iwɛ̃ĩ ti ĩ́nkɛ̀.'
  msy-2020: Egha a kamaghɨn Jeremaia mɨgei, “Inir kaba uan reziamning datɨgh, egh
    benir gavgavim inigh izɨ dagh isɨn uabɨ gikegh. Eghtɨ e nɨ gekuamin dughiamɨn,
    benim nɨ aghoran kogham.” Ezɨ Jeremaia Ebetmelek mɨkemezɨ moghɨram ami.
  azb-azb: 'Kuşlu Eved-Melek Yeremyaya dedi: «Yırtıq paltarları və əskiləri iplərin
    üstündən qoltuqlarının altına qoy». Yeremya belə də etdi.'
  eng-DBY: And Ebed-melech the Ethiopian said to Jeremiah, Put, I pray, [these] old
    shreds and rags under thine armholes under the cords. And Jeremiah did so.
  hin-2017: तब एबेदमेलेक कूशी ने यिर्मयाह से कहा, “ये पुराने कपड़े और चिथड़े अपनी
    कांखों में रस्सियों के नीचे रख ले।” यिर्मयाह ने वैसा ही किया।
  wol-KYG: 'Ebedd Meleg ne Yeremi: «Ayca, booleel sagar yi, nga jiital ko ci say poqtaan,
    teg ci buum yi.» Yeremi def noonu.'
  eng-YLT: And Ebed-Melech the Cushite saith unto Jeremiah, 'Put, I pray thee, the
    worn-out clouts and rags under thine arm-holes, at the place of the cords,' and
    Jeremiah doth so,
  kne-kne: Pag kanan Ebed-Melek en Jeremias, “Iamag mo sin gagayyek mo din lopot ay
    iapin mo sin lobid.” Et say inyat Jeremias.
  eng-WYC-2017: And Ebedmelech the Ethiopian said to Jeremy, Put thou [the] old clothes,
    and these rent and rotten things under the cubit of thine hands, and on the cords.
    Therefore Jeremy did so.
  eng-WMBB: Ebedmelech the Ethiopian said to Jeremiah, “Now put these rags and worn-out
    garments under your armpits under the cords.” Jeremiah did so.
  urd-GVH: अबद-मलिक बोला, “रस्से बाँधने से पहले यह पुराने चीथड़े और घिसे-फटे कपड़े
    बग़ल में रखें।” यरमियाह ने ऐसा ही किया,
  rug-rug: Zama se Ebedimeleki sa tie Itiopia koe Zeremaea, “Vekoi sari poko rikarikatadi
    meke poko koadi isara pa kauru ababemu pude lopu ta sigiti nia goi sa aroso.”
    Ke tavetia Zeremaea sapu gua asa,
  gaz-gaz: Ebeed-Melek namichi Itoophiyaa sunis Ermiyaasiin, “Akka funyoon si hin
    luqqisneef darsaa fi wayyaa moofaa bobaa kee jala kaaʼadhu” jedhe. Ermiyaasis
    akkasuma godhe;
  fra-LSG: 'Ébed-Mélec, l’Éthiopien, dit à Jérémie: Mets ces lambeaux usés et ces
    haillons sous tes aisselles, sous les cordes. Et Jérémie fit ainsi.'
  gnn-gnn: '@see-verse:JER.038.011'
  yal-yal: Ebedi-Meleki Kusi kaan yi a fala Yeremi xa, a naxa, “Dunkobin nun dugi
    fori kalaxini itoe raso i ganla bun ma, i lutine xidi e fari.” Yeremi yi na liga.
  haw-1868: Olelo mai la o Ebedemeleka, ka Aitiopa ia Ieremia, E kau oe i keia mau
    welu kahiko, a me na apana lole popopo ma kou mau poee, malalo o na kaula. A hana
    iho la o Ieremia pela.
  arb-NAV: 'وَقَالَ لإِرْمِيَا: «ضَعِ الثِّيَابَ الرَّثَّةَ وَالْخِرَقَ الْبَالِيَةَ
    بَيْنَ إِبْطَيْكَ وَالْحِبَالِ». فَفَعَلَ إِرْمِيَا كَذَلِكَ.'
  ewe-ewe: Kusitɔ, Ebed Melek gblɔ na Yeremia be, “Tsɔ avɔ vuvuawo kple awu vuvuawo
    de wò axatome be kawo magabebe wò o.” Yeremia wɔe nenema.
  eng-LEE: And Ebed-melech the Cushi said unto Jeremiah, Put, I pray, these cast-off
    clothes and old rags under thy arm-pits beneath the cords. And Jeremiah did so.
  asm-FB: আৰু কুচীয়া এবদ-মেলকে যিৰিমিয়াক ক’লে, “এই পুৰণি পেলনীয়া কাপোৰ আৰু পচা
    ফতাকানি তোমাৰ কাষলতিত ৰছীৰ তলত দিয়া।” তাতে তেওঁ তাকে কৰিলে।
  sus-A: عٍبٍدِ مٍلٍكِ عٍتِيٌثِكَ نَشَ عَ قَلَ عَننَبِ يٍرٍ مِ بّ، «يِ دُفِ قٌرِ سَ
    لُوتِ قَرِ عِ بّلّشّيٍ بُن مَ.» عَننَبِ يٍرٍ مِ نَشَ نَ رَبَ.
  fra-SBL: 'Ebedmelech, l''Éthiopien, dit à Jérémie : « Mets maintenant ces chiffons
    et ces vêtements usés sous tes aisselles, sous les cordes. » Jérémie fit ainsi.'
  hbo-hbo: וַיֹּ֡אמֶר עֶבֶד־מֶ֨לֶךְ הַכּוּשִׁ֜י אֶֽל־יִרְמְיָ֗הוּ שִׂ֣ים נָ֠א בְּלֹואֵ֨י
    הַסְּחָבֹ֤ות וְהַמְּלָחִים֙ תַּ֚חַת אַצִּלֹ֣ות יָדֶ֔יךָ מִתַּ֖חַת לַחֲבָלִ֑ים
    וַיַּ֥עַשׂ יִרְמְיָ֖הוּ כֵּֽן׃
  kik-kik: 'Ebedi-Meleku ũcio Mũkushi, akĩĩra Jeremia atĩrĩ: “Ĩkĩra nguo icio ngũrũ
    na ndangari icio njegeeke, wĩrigĩrĩrie gũkerwo nĩ mĩkanda ĩyo.” Nake Jeremia agĩĩka
    o ũguo,'
  fra-NCL: 'Et Abdémélech, l’Ethiopien, dit à Jérémie : « Mets ces linges usés et
    ces hardes sous tes aisselles, par-dessous les cordes. » Jérémie fit ainsi.'
  cek-AK: Ethiopia kami Ebed-Melek mah Jeremiah khaeah, Hae ih kahni kaprawnnawk hae
    palaeng tlim ah zaeng ah loe qui hoiah pathlet ah, tiah a naa. Anih mah thuih
    ih lok baktih toengah Jeremiah mah sak.
  cuk-cuk: 'Geb Ebed-Melec, Jeremíasʼga sogded: —We-mormala, degi, mor-isganamala,
    be-senya-urba be nasiko, adi, melle urdubgi be ebillegegar. Jeremías deyob imaksad.'
  uig-CYR: 'Ефиопийәлик Әбәд-Мәләк Йәрәмияға: — Бу лата-пута вә җондақ кийимләрни
    қолтуқлириң һәм танилар арисиға тиқип қойғин — деди. Йәрәмия шундақ қилди.'
  tel-2017: అక్కడ నుంచి పాతబడి చీకిపోయి, చినిగిపోయిన బట్టలు తీసుకువెళ్లి, ఆ గోతిలో
    ఉన్న యిర్మీయా పట్టుకునేలా తాళ్ళతో వాటిని దింపి “పాతవై చిరిగి చీకిపోయిన ఈ బట్టలతో
    పేనిన తాళ్ళను నీ చంకల కింద పెట్టుకో,” అని అతనితో చెప్పాడు.
  hat-BSA: 'Konsa, Ébed-Mélec, Etyopyen an te di a Jérémie: “Alò, mete rad epwize
    sa yo ak twal yo anba bra ou, anba kòd yo.” Jérémie te fè l.'
  kos-kos: El sap nga in sang mahn nuknuk ah nu ye pouk, sucl ah in tia kanteyuwi.
    Nga oru oana,
  hbo-WLC: וַיֹּ֡אמֶר עֶבֶד־מֶ֨לֶךְ הַכּוּשִׁ֜י אֶֽל־יִרְמְיָ֗הוּ שִׂ֣ים נָ֠א בְּלוֹאֵ֨י
    הַסְּחָב֤וֹת וְהַמְּלָחִים֙ תַּ֚חַת אַצִּל֣וֹת יָדֶ֔יךָ מִתַּ֖חַת לַחֲבָלִ֑ים
    וַיַּ֥עַשׂ יִרְמְיָ֖הוּ כֵּֽן׃
  ibo-ibo: Ebed-Melek onye Kush ahụ gwara Jeremaya okwu sị ya, “Were nkịrịnka akwa
    ndị a, na uwe ndị a kara aka fanye ha na mkpa abụ gị, ime ka ụdọ a ghara imerụ
    gị ahụ.” Jeremaya mere dị ka a gwara ya.
  ory-ory: ପୁଣି, କୂଶୀୟ ଏବଦ୍‍-ମେଲକ ଯିରିମୀୟଙ୍କୁ କହିଲା, “ସେହି ପୁରୁଣା ତ୍ୟକ୍ତ ବସ୍ତ୍ର ଓ
    ଚିରାକନା ଆପଣା କକ୍ଷମୂଳରେ ରଜ୍ଜୁ ତଳେ ଦିଅ।”
  chk-chk: Mürin Epet-melek a üreni Jeremaia, “Kopwe uwalong fän poum ekewe mangaku
    mi kamwakam o mes, pwe ekewe säl resap akinasok.” Iwe, Jeremaia a föri iei usun.
  rop-rop: Imbin dalim mi blanga pudum detlot rabishwan klos andanith langa main am,
    wulijim det roup kaan ardim mi. Wal aibin dum lagijat na,
  ukr-1871: 'І кликнув Етіопій Авдемелех до Еремії: Ось, попідкладуй ганчірки з сієї
    драної та порваної одежі собі попід пахи рук своїх, під мотуззє! І зробив так
    Еремія.'
  deu-1951: 'Und Ebed-Melech, der Mohr, sprach zu Jeremia: Lege doch die alten Lumpen
    und Kleider zwischen deine Achselhöhlen und die Stricke! Und Jeremia tat also.'
  eng-JPS: 'And Ebed-melech the Ethiopian said unto Jeremiah: ''Put now these worn
    clouts and rags under thine armholes under the cords.'' And Jeremiah did so.'
  srp-1865: 'I reèe Avdemeleh Etiopljanin Jeremiji: podmetni te stare haljine i rite
    pod pazuha ispod uža. I uèini Jeremija tako.'
  lug-lug: Ebedumeleki Omuwesiyopya n’agamba Yeremiya nti, “Teeka ebigoye bino ebikadde
    wansi w’enkwawa zo okunyweza emiguwa wansi w’emikono gyo.” Yeremiya n’akola bw’atyo.
  heb-heb: ויאמר עבד מלך הכושי אל ירמיהו שים נא בלואי הסחבות והמלחים תחת אצלות ידיך
    מתחת לחבלים ויעש ירמיהו כן׃
  ben-IRV: কূশীয় এবদ-মেলক যিরমিয়কে বলল, “এই পুরানো ও ছেঁড়া কাপড়গুলি আপনি আপনার
    বগলের নিচে দিন।” যিরমিয় তাই করলেন।
  pan-pan: ਅਬਦ-ਮਲਕ ਕੂਸ਼ੀ ਨੇ ਯਿਰਮਿਯਾਹ ਨੂੰ ਆਖਿਆ, ਇਹਨਾਂ ਚਿੱਥੜਿਆਂ ਅਤੇ ਹੰਢੇ ਹੋਇਆਂ ਲੀੜਿਆਂ
    ਨੂੰ ਰੱਸੀਆਂ ਦੇ ਹੇਠ ਦੀ ਆਪਣੀਆਂ ਬਗਲਾਂ ਹੇਠ ਰੱਖ। ਸੋ ਯਿਰਮਿਯਾਹ ਨੇ ਉਵੇਂ ਹੀ ਕੀਤਾ
  mya-JVB: ထိုအခါ ကုရှ အမျိုးသားဧဗဒမေလက် က၊ ဟောင်းနွမ်း သော ဤအဝတ် စုတ်တို့နှင့်သင်
    ၏ လက် က တီးကြား၌ကြိုး ကိုခုခံပါလော့ဟုဆိုသည်အတိုင်း ယေရမိ ပြု လေ၏။
  tbg-tbg: Naaquntavano ai tuquantorave tira, nihi utavaaqa varakera nena aakaqi vataane
    tumanta te viva tunte uramanta vika taani viraqihai ti rarau vaari qaqini kora.
  hmo-hmo: Ebede Meleke ese lau ia hamaoroa, ia gwau, “Ieremia e, inai dabua be oiemu
    imana henunai do oi atoa, vadaeni varo ese oi do idia utua lasi.” Lau ese unai
    bamona lau karaia.
  urd-urd: और 'अब्द मलिक कूशी ने यरमियाह से कहा कि इन पुराने चीथड़ों और सड़े हुए लत्तों
    को रस्सी के नीचे अपनी बगल तले रख। और यरमियाह ने वैसा ही किया।
  rus-SYN: 'И сказал Авдемелех Ефиоплянин Иеремии: подложи эти старые брошенные тряпки
    и лоскутья под мышки рук твоих, под веревки. И сделал так Иеремия.'
  bqc-SIM: 'Ɔ̃ a ò Zelemiiɛ à mɛ̀: Pↄ́piↄ ka n kúlukulunau ń bapiↄ. Kɛ́ Zelemii
    kɛ̀ màa,'
  tcz-CHONGTHU: Hichun Ebed-melech in Jeremiah chu akouvin, ajah’a, hiche ponluisa
    hohi najahnoi tenia chun, khaojang toh kikah’a chun jep in ati. Jeremiah injong
    aseibang chun aboltai.
  mar-mar: एबद-मलेख कुशी यिर्मयाला म्हणाला, “त्या चिंध्या आणि झिजलेले कपडे तुझ्या
    काखेखाली व दोरांच्यावर ठेव. मग यिर्मयाने तसे केले.
  qub-qub: 'Ebed-melecga niran: «Chay räpucunata churacuy llicllishcuyquiman wasca
    mana nanächishunayquipaj» nir. Chaura Jeremiasga nishanno churacuran.'
  bqp-bqp: Mɑ u Yeremi sɔ̃ɔwɑ u nɛɛ, ɑ yɑ̃ɑ tɔkɔ ni dokeo wunɛn bũu bɑkusɔ ɑ sere
    wɛ̃ɛ yi doke. Mɑ Yeremi u kuɑ mɛ.
  hat-hat: 'Epi li di Jeremi konsa: -Mete moso twal yo ak vye rad yo anba zesèl ou
    pou kòd yo pa kòche ou. Jeremi fè sa vre.'
  eng-BSB: Ebed-melech the Cushite cried out to Jeremiah, “Put these worn-out rags
    and clothes under your arms to pad the ropes.” Jeremiah did so,
  eng-WEBPB: Ebedmelech the Ethiopian said to Jeremiah, “Now put these rags and worn-out
    garments under your armpits under the cords.” Jeremiah did so.
  kbq-kbq: Hagi ana Itiopia ne' Ebet-Meleki''a Jeremaiana amanage huno asami'ne, Ana
    tavarave nofi erinka tarega kazo'namofo fenka kaziga atregeno rugagino, ana hutenka
    nofimo'ma katama kami'zankura nofira erinka kavuga ana tavravemofo amu'nompi anakio.
    Higeno anama asamia zana amage anteno Jeremaia'a hu'ne.
  nhe-BL: 'Huan Ebed Melec tlen ehuayaya tlali Etiopía nechtzajtzili huan nechilhui:
    ―Ximotlalili ni yoyomitl tlen sosoltic moeltzala para ax mitztequis ni laso. Huajca
    na nijchijqui queja nechnahuati.'
  gub-BL: — Zeremi, emono ko pàn nezywawyromo nehe. Nezewe mehe kyhàhàm nanemuahy
    kwaw nehe, i'i ihewe. Aruzar ize'eg.
  eng-DRA: 'And Abdemelech the Ethiopian said to Jeremias: Put these old rags and
    these rent and rotten things under thy arms, and upon the cords: and Jeremias
    did so.'
