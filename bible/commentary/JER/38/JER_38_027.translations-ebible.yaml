verse: JER.038.027
translations:
  mal-C: അതിനുശേഷം പ്രഭുക്കന്മാരെല്ലാവരും യിരെമ്യാവിന്റെ അടുക്കൽവന്ന് അദ്ദേഹത്തെ ചോദ്യംചെയ്തു.
    അതിനാൽ രാജാവു കൽപ്പിച്ച ഈ വാക്കുകളെല്ലാം അദ്ദേഹം അവരോടു പറഞ്ഞു. അങ്ങനെ അവർ അദ്ദേഹത്തോടു
    സംസാരിക്കുന്നതു മതിയാക്കി. രാജാവുമായി നടത്തിയ സംഭാഷണം ആരും കേട്ടിരുന്നതുമില്ല.
  deu-TKW: Und es kamen alle obersten Beamten zu Jeremia und fragten ihn; er aber
    gab ihnen genau so Bescheid, wie der König befohlen hatte. Da ließen sie ihn in
    Ruhe, denn es hatte von dem Vorgange nichts weiter verlautet.
  lin-lin: Bakalaka nyonso bayaki epai ya Jeremi mpe batunaki ye mituna ; ye mpe ayebisaki
    bango makambo nyonso, ndenge kaka mokonzi atindaki ye. Boye, lokola bazalaki lisusu
    na likambo ya koloba na ye te, pamba te moto moko te ayokaki masolo na ye na mokonzi,
    babendanaki na kimia.
  eng-LSV: And all the heads come to Jeremiah, and ask him, and he declares to them
    according to all these words that the king commanded, and they keep silent from
    him, for the matter was not heard;
  eng-GNV: 'Then came all the princes vnto Ieremiah and asked him. And he tolde them
    according to all these wordes that the King had commanded: so they left off speaking
    with him, for the matter was not perceiued.'
  eng-WEBSTER: 'Then came all the princes to Jeremiah, and asked him: and he told
    them according to all these words that the king had commanded. So they left off
    speaking with him; for the matter was not perceived.'
  nhw-BL: Huan amo panoc miyac tonali quema nochi nopa tlayacanani hualajque campa
    niitztoya, huan nechtlajtlanijque tlaque camanali niquilhui o techilhui nopa tlanahuatijquetl
    quema nechnotzqui. Huan na niquinnanquili senquistoc quen nopa tlanahuatijquetl
    nechilhuijtoya ma niquinnanquili. Huajca inijuanti mocuepque, niyon amo quimatque
    catli melahuac, pampa amo aqui techtlacaquilijtoya quema nicamanaltic ihuaya nopa
    tlanahuatijquetl.
  swh-ONEN: Maafisa wote wakamjia Yeremia na kumuuliza, naye Yeremia akawaambia kila
    kitu mfalme alichomwagiza kusema. Kisha hawakusema lolote zaidi na Yeremia kwa
    sababu hakuna yeyote aliyesikia mazungumzo yake na mfalme.
  bba-bba: Yerɑ wiruɡii be kpuro bɑ nɑ Yeremin mi, bɑ nùn ɡɑri yi bikiɑ. Mɑ u bu wisɑ
    nɡe mɛ sinɑ boko u nùn sɔ̃ɔwɑ mɑm mɑm, mɑ bɑ nɔɔ mɑri bɑ yɑrɑ. Domi ɡɑri yi u
    nùn sɔ̃ɔwɑ mi, yi ǹ ɡinɑ yɑrɑ tɔɔwɔ.
  eng-KJVCPB: 'Then came all the princes unto Jeremiah, and asked him: and he told
    them according to all these words that the king had commanded. So they left off
    speaking with him; for the matter was not perceived.'
  luo-luo: Jotelo duto nobiro ir Jeremia mi gipenje, kendo nonyisogi gik moko duto
    mane ruoth ochike mondo awachi. Omiyo onge gima negichako ginyise, nimar onge
    ngʼama nowinjo twakgi gi ruoth.
  meu-meu: Bena hanua lohiadia iboudiai na Ieremia dekena ela, e nanadaia; bena ia
    ese e haere henidia, hanua pavapavana ese vada e hagania heḡereḡerena. Taunabunai,
    idia ese ia ihereva-henina e hadokoa; badina be tau ta ese unu hereva asie kamonai.
  npi-ULB: तब सबै अधिकारी यर्मियाकहाँ आए र तिनलाई प्रश्न गरे, यसैले राजाले तिनलाई
    निर्देशन दिएअनुसार तिनले उनीहरूलाई जवाफ दिए । उनीहरूले यर्मिया र राजाको बिचमा
    भएको बातचितलाई नसुनेका हुनाले उनीहरूले तिनीसित थप कुराकानी गरेनन् ।
  yor-yor: Gbogbo àwọn olóyè sì wá sí ọ̀dọ̀ Jeremiah láti bi í léèrè, ó sì sọ gbogbo
    ohun tí ọba ní kí ó sọ. Wọn kò sì sọ ohunkóhun mọ́, nítorí kò sí ẹni tí ó gbọ́
    ọ̀rọ̀ tí òun àti ọba jọ sọ.
  pes-OPCB: همان‌طور هم شد. طولی نکشید که تمام بزرگان، نزد من آمدند و پرسیدند که با
    پادشاه چه گفتگویی داشته‌ام. من نیز همان‌گونه که پادشاه گفته بود، به آنها جواب
    دادم. ایشان هم نتوانستند کار دیگری بکنند، زیرا کسی سخنان من و پادشاه را نشنیده
    بود.
  tgl-ULB: Pagkatapos, pumunta ang lahat ng mga opisyal kay Jeremias at tinanong siya,
    kaya sumagot siya sa kanila ayon sa ibinilin ng hari sa kaniya. Kaya tumigil sila
    sa pakikipag-usap sa kaniya, dahil hindi nila napakinggan ang pinag-usapan sa
    pagitan ni Jeremias at ng hari.
  hui-hui: Mani howa agali haguane biarume Yaremaia berearia ibuwa agi laribe lalu
    hale hene. Ani hale hayagola ibugua kinihanda labe layadagua ladai bini. Agali
    mbirame kini ibu Yaremaiala bi laribigo hale naheore. Ani biyagola agali haguane
    biarume Yaremaia homelo bolene hariga mbira nawiyagola tigua Yaremaia helo wahalu
    pene.
  mya-mya: မှူး​မတ်​အ​ပေါင်း​တို့​သည်​ငါ့​ထံ​လာ​၍​စစ် ဆေး​မေး​မြန်း​ကြ​၏။ သို့​ရာ​တွင်​ငါ​သည်
    မိ​မိ​ကို​မင်း​ကြီး​သင်​ကြား​ပေး​ထား​သည့် အ​တိုင်း​သာ​လျှင် တိ​ကျ​စွာ​ပြန်​လည်​ဖြေ
    ကြား​လိုက်​လေ​သည်။ အ​ဘယ်​သူ​မျှ​လည်း မင်း​ကြီး​နှင့်​ငါ​ပြော​ဆို​သော​စ​ကား​များ
    ကို​ကြား​ခဲ့​ရ​သူ​မ​ရှိ​သ​ဖြင့်​သူ​တို့​သည် အ​ဘယ်​သို့​မျှ​မ​ပြု​နိုင်​ကြ​တော့​ချေ။
  bod-N: ཕྱིས་སུ་འགོ་དཔོན་རྣམས་ཡེ་རེམ་ཡཱའི་གམ་དུ་འོངས་ནས་ཁོང་ལ་དྲིས་པ་ན། ཁོང་གིས་རྒྱལ་པོས་རང་ཉིད་ལ་བསྒོས་པ་ཇི་བཞིན་ལན་བཏབ་པས།
    དེ་དག་གིས་ཁོ་ལ་ཡང་བསྐྱར་མ་དྲིས་སོ། །ཅི་ལ་ཞེ་ན། རྒྱལ་པོ་དང་ཁོང་གཉིས་བར་གྱི་གསང་བ་ཕྱི་ལ་མ་ཤོར་བའོ།
    །
  sna-sna: Machinda ose akauya kuna Jeremia ndokumubvunza, iye akavaudza zvinhu zvose
    zvaakanga arayirwa namambo kuti ataure. Naizvozvo vakarega kutaura naye zvakare,
    nokuti hapana akanga anzwa zvaakanga akurukura namambo.
  spa-BLM: Entonces todos los príncipes vinieron a Jeremías y le preguntaron, y él
    les respondió según todas estas palabras que el rey había ordenado. Entonces dejaron
    de hablar con él, porque el asunto no se percibía.
  cac-cac: Ichaton chi' ix aji. Masanil eb' vin̈ yajal chi' ix b'at in ilani, ix sc'anb'an
    eb' vin̈ d'ayin. Icha val ix aj yalan vin̈ rey chi' d'ayin, icha chi' ix vutej
    valan d'a eb' vin̈. Yuj chi' ix yactej eb' vin̈ sc'anb'an d'ayin, yujto malaj
    junoc mach ix ab'an tas ix val yed' vin̈ rey chi'.
  swh-ULB: Kisha maafisa wote walikuja kwa Yeremia na kumuuliza, basi aliwajibu kama
    mfalme alivyomuelekeza. Basi waliacha kuongea pamoja naye, kwa sababu hawakusikia
    mazungumzo kati ya Yeremia na mfalme.
  bel-bel: І прыйшлі ўсе князі да Ераміі і пыталіся ў яго, і ён сказаў ім згодна з
    усімі словамі, якія цар загадаў сказаць, і яны моўчкі пакінулі яго, бо не даведаліся,
    што было сказана цару.
  deu-ELBBK: Und alle Fürsten kamen zu Jeremia und fragten ihn; und er berichtete
    ihnen nach allen jenen Worten, die der König geboten hatte. Und sie wandten sich
    schweigend von ihm ab, denn die Sache war nicht bekannt geworden.
  mbb-OT: Ne midhendiyà iyan is menge upisyal te ki Jeremias ne mid-insaan dan sikandin.
    Ne midtavak din sikandan duen te ibpetavak te hadì kandin. Umbe wazè dan en medsigudu
    medsusi. Wazà nekezineg te nevitiyeraan ni Jeremias wey haazà is hadì.
  mal-2015: സകലപ്രഭുക്കന്മാരും യിരെമ്യാവിന്റെ അടുക്കൽ വന്നു അവനോടു ചോദിച്ചാറെ അവൻ,
    രാജാവു കല്പിച്ച ഈ വാക്കുപോലെ ഒക്കെയും അവരോടു പറഞ്ഞു; അങ്ങനെ കാര്യം വെളിവാകാഞ്ഞതുകൊണ്ടു
    അവർ ഒന്നും മിണ്ടാതെ അവനെ വിട്ടുപോയി.
  rmc-rmc: Paľis avle savore raja ko Jeremijaš a phučenas lestar. Ale ov lenge phenďa
    savoro avke, sar leske prikazinďa o kraľis. Akor les mukle a gele lestar het,
    bo ňiko lendar pes na dodžanľa, so vakerelas le kraľiha.
  pes-OPV: پس جمیع سروران نزد ارمیا آمده، از اوسوال نمودند و او موافق همه این سخنانی
    که پادشاه به او امر فرموده بود به ایشان گفت. پس ازسخن‌گفتن با او باز ایستادند
    چونکه مطلب فهمیده نشد.
  ron-1924: Тоате кэпетенииле ау венит ла Иеремия ши л-ау ынтребат. Ел ле-а рэспунс
    ынтокмай кум порунчисе ымпэратул. Ей ау тэкут атунч ши ау плекат, кэч нимень н-аузисе
    нимик.
  ben-OBCV: সমস্ত কর্মচারী যিরমিয়ের কাছে এল ও তাঁকে সে বিষয়ে জিজ্ঞাসা করল। রাজা
    যিরমিয়কে যেমন আদেশ দিয়েছিলেন, তিনি তাদের সে সমস্তই বললেন। তাই তারা তাঁকে আর
    কিছু বলল না, কারণ রাজার সঙ্গে তাঁর কথোপকথন আর কেউই শুনতে পায়নি।
  som-som: Markaasay amiirradii oo dhammu Yeremyaah u yimaadeen oo wax bay weyddiiyeen,
    oo isna wuxuu u wada sheegay erayadii boqorku ku amray oo dhan. Markaasay lahadliddiisii
    iska daayeen, waayo, xaalkaas ciduna ma maqlin.
  lat-VUC: 'Venerunt ergo omnes principes ad Jeremiam, et interrogaverunt eum, et
    locutus est eis juxta omnia verba quæ præceperat ei rex: et cessaverunt ab eo:
    nihil enim fuerat auditum.'
  eng-ASVBT: Then came all the princes unto Jeremiah, and asked him; and he told them
    according to all these words that the king had commanded. So they left off speaking
    with him; for the matter was not perceived.
  ita-1885: Tutti i principi adunque vennero a Geremia, e lo domandarono; ed egli
    rispose loro secondo tutte le parole che il re gli aveva comandate. Ed essi lo
    lasciarono in pace; perciocchè la cosa non fu divolgata.
  eng-LXXUP: Therefore, behold, the days come, saith the Lord, when I will sow the
    house of Israel and the house of Judah with the seed of man, and the seed of beast.
  eng-ULB: Then all the officials came to Jeremiah and questioned him, so he answered
    them as the king had instructed him. So they stopped talking with him, because
    they had not heard the conversation between Jeremiah and the king.
  spa-VBL: Cuando todos los oficiales vinieron a Jeremías queriendo saber, él les
    repitió exactamente lo que el rey le había dicho que dijera. Entonces no le preguntaron
    nada más, porque nadie había oído lo que se había dicho.
  fra-_FOB: Tous les chefs vinrent donc vers Jérémie, et l'interrogèrent. Mais il
    leur répondit conformément à tout ce que le roi lui avait prescrit. Alors ils
    le laissèrent en repos; car on n'avait rien su de l'affaire.
  mal-mal: സകലപ്രഭുക്കന്മാരും യിരെമ്യാവിന്റെ അടുക്കൽവന്ന് അവനോട് ചോദിച്ചപ്പോൾ അവൻ,
    രാജാവ് കല്പിച്ച ഈ വാക്കുപോലെ ഒക്കെയും അവരോടു പറഞ്ഞു; രാജാവുമായുള്ള സംഭാഷണം ആരും
    കേട്ടിരുന്നില്ല; അതുകൊണ്ട് അവർ ഒന്നും മിണ്ടാതെ അവനെ വിട്ടുപോയി.
  urd-GVR: Aisā hī huā. Tamām sarkārī afsar Yarmiyāh ke pās āe aur us se sawāl karne
    lage. Lekin us ne unheṅ sirf wuh kuchh batāyā jo bādshāh ne use kahne ko kahā
    thā. Tab wuh ḳhāmosh ho gae. Kyoṅki kisī ne bhī us kī bādshāh se guftgū nahīṅ
    sunī thī.
  suz-BL: मिनु ठेयब मुर नेल्‍ल येरमीया आ बाक्‍तीक जाक्‍शा, हिल्‍लो पाम्‍तेक्‍म। मिनु
    मेकोमी पिपम देंशो खोदेंशो पा, मेको आन कली माइक्‍तीमी। मोपतीके मेकोपुकीमी मेको
    कली अरु मारेइ हिल्‍लो मपामे। मारदे हना पिप नु येरमीया आस दातेम पशो लोव़ सुइम मतुइ‍क्‍तेम।
  eng-NOY: Then came all the princes to Jeremiah, and asked him; and he told them
    according to all those words which the king had commanded. And they said no more
    to him, for the matter was not known.
  ita-1927: E tutti i capi vennero a Geremia, e lo interrogarono; ma egli rispose
    loro secondo tutte le parole che il re gli aveva comandate, e quelli lo lasciarono
    in pace perché la cosa non s’era divulgata.
  ckb-ckb: جا هەموو پیاوە گەورەکان بۆ لای یەرمیا هاتن و لێیان پرسی، ئەویش بەگوێرەی
    هەموو ئەو قسانەی پاشا فەرمانی پێی کرد، وەڵامی دانەوە. ئیتر ئەوانیش لێی بێدەنگ
    بوون، چونکە کەس قسەکردنی ئەوی لەگەڵ پاشا نەبیست.
  eng-BBE: 'Then all the rulers came to Jeremiah, questioning him: and he gave them
    an answer in the words the king had given him orders to say. So they said nothing
    more to him; for the thing was not made public.'
  kan-OKCV: ಆಗ ಪ್ರಧಾನರೆಲ್ಲರೂ ಯೆರೆಮೀಯನ ಬಳಿಗೆ ಬಂದು ಅವನನ್ನು ಕೇಳಿದರು. ಅವನು ಅರಸನು ಆಜ್ಞಾಪಿಸಿದ
    ಈ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಅವರಿಗೆ ತಿಳಿಸಿದನು. ಆಗ ಅವರು ಸುಮ್ಮನಾದರು. ಏಕೆಂದರೆ ಆ ಕಾರ್ಯದ ವಿಷಯವನ್ನು
    ಅವರು ಗ್ರಹಿಸಲಿಲ್ಲ.
  tam-2017: 'பின்பு எல்லாப் பிரபுக்களும், எரேமியாவினிடத்தில் வந்து, அவனைக் கேட்டார்கள்;
    அப்பொழுது அவன்: ராஜா கற்பித்த இந்த எல்லா வார்த்தைகளின்படியே அவர்களுக்கு அறிவித்தான்;
    காரியம் கேள்விப்படாமற்போனதினால், அவனுடன் பேசாமலிருந்துவிட்டார்கள்.'
  spa-RV-1909: 'Y vinieron luego todos los príncipes á Jeremías, y preguntáronle:
    y él les respondió conforme á todo lo que el rey le había mandado. Con esto se
    dejaron de él, porque el negocio no se había oído.'
  ron-BTF: Atunci au venit toți prinții la Ieremia și l-au întrebat; și el le-a spus
    conform cu toate aceste cuvinte pe care împăratul i le poruncise. Astfel ei au
    încetat să vorbească cu el, pentru că lucrul nu a fost înțeles.
  eng-WEBP: Then all the princes came to Jeremiah, and asked him; and he told them
    according to all these words that the king had commanded. So they stopped speaking
    with him, for the matter was not perceived.
  eng-FBV: When all the officers came to Jeremiah wanting to know, he repeated to
    them exactly what the king had told him to say. So they didn't ask him anything
    more because no one had heard what had been said.
  nld-1939: Toen dus al de aanvoerders bij Jeremias kwamen, om hem uit te horen, gaf
    hij hun het antwoord, dat de koning hem had bevolen; en nu lieten ze hem met rust,
    want er was niets van uitgelekt.
  nch-BL: Huan amo panoc miyac tonali quema nochi nopa tayacanani hualajque campa
    niitztoya, huan techtajtanijque taya camanali niquilhui o techilhui nopa tanahuatijquet
    quema technotzqui. Huan na niquinnanquili senquisa quej nopa tanahuatijquet techilhuijtoya
    ma niquinnanquili. Huajca inijuanti mocuetque, yon amo quimatque cati melahuac,
    pampa amo aqui techtacaquilijtoya quema nicamanaltic ihuaya nopa tanahuatijquet.
  vie-1934: Các quan trưởng đến tìm Giê-rê-mi và gạn hỏi. Người dùng những lời vua
    đã truyền mà đáp lại cùng các quan. Họ bèn thôi nói với người vì không ai biết
    việc đó.
  hin-CV: तब सभी अधिकारी येरेमियाह के पास आ गए और उनसे पूछताछ करने लगे, येरेमियाह
    ने उन्हें वही उत्तर दिया, जैसा उन्हें राजा द्वारा निर्देश दिया गया था. तब उन्होंने
    पूछताछ बंद कर दी, क्योंकि वस्तुस्थिति यही थी, कि किसी को भी यह ज्ञात न था कि राजा
    तथा येरेमियाह के मध्य वार्तालाप विषय वास्तव में क्या था.
  spa-BES: 'Entonces todos los gobernantes se acercaron a Jeremías y le preguntaron:
    y él les dio una respuesta con las palabras que el rey le había ordenado que dijera.
    Así que no le dijeron nada más; Porque la cosa no se hizo pública.'
  tdx-tdx: Ie amy zao sindre niropak’ am’ Iirmeà o roandriañeo nañontane aze, le tinaro’e
    am’iareo i entañe iaby nampi­saontsie’ i mpanjakaiy. Aa le nado’ iareo ty fisaontsiañe
    ama’e; vaho tsy nioni’ iareo ty vente’e.
  tha-KJV: และเจ้านายทั้งปวงก็มาหาเยเรมีย์และซักถามท่าน และท่านก็ตอบเขาตามบรรดาถ้อยคำเหล่านี้​ที่​กษัตริย์​ทรงรับสั่งท่าน
    เขาทั้งหลายจึงหยุดถามท่าน เพราะการสนทนานั้นไม่​มี​ใครได้​ยิน
  por-BR-2018: E depois vieram todos os príncipes a Jeremias, e lhe perguntaram; e
    ele lhes respondeu conforme toda as palavras que o rei tinha lhe mandado. Então
    lhe deixaram, pois a conversa não tinha sido ouvida.
  deu-ELO: Und alle Fürsten kamen zu Jeremia und fragten ihn; und er berichtete ihnen
    nach allen jenen Worten, welche der König geboten hatte. Und sie wandten sich
    schweigend von ihm ab, denn die Sache war nicht ruchbar geworden.
  eng-WYC-2018: Therefore all the princes came to Jeremy, and asked him, (or And so
    all the officers did come to Jeremiah, and asked him); and he spake to them by
    all the words which the king had commanded to him, and they ceased from him; for
    why nothing was heard.
  epo-epo: Kaj venis ĉiuj eminentuloj al Jeremia kaj demandis lin, kaj li respondis
    al ili konforme al ĉiuj vortoj, kiujn ordonis la reĝo; kaj ili silente foriris
    de li, ĉar ili nenion eksciis.
  uig-PIN: Dǝrwǝⱪǝ ǝmirlǝrning ⱨǝmmisi Yǝrǝmiyaning yeniƣa kelip xuni soridi; u ularƣa
    padixaⱨ buyruƣan bu barliⱪ sɵzlǝr boyiqǝ jawab bǝrdi. Xuning bilǝn ular jimip
    ketip uning yenidin qiⱪip kǝtti; qünki bu ix ⱨeqkimgǝ qandurulmiƣanidi.
  beo-beo: 'Amalalu, ouligisu dunu huluane da nama misini, nama adole ba:i. Na da
    hina bagade Sedegaia ea nama sia:i liligi defele, ilima bu adole i. Ilia da eno
    hou hamoma:ne hame ba:i. Bai dunu eno da ania sia: dasu hame nabi.'
  tpi-OTNT: Na bihain, olgeta dispela ofisa i kam long Jeremaia na askim em. Na em
    i bekim tok long ol olsem king i bin tokim em. I no gat wanpela man i bin harim
    toktok bilong king wantaim Jeremaia. Olsem na ol ofisa i no gat rot moa, na ol
    i lusim Jeremaia na i go.
  hau-SA: Dukan fadawa kuwa suka zo wurin Irmiya suka tambaye shi, ya kuma faɗa musu
    dukan abin da sarki ya umarce shi ya faɗa. Saboda haka ba su ƙara ce masa kome
    ba, gama ba wanda ya ji zance da suka yi da sarki.
  uig-LAT: Derweqe emirlerning hemmisi Yeremiyaning yénigha kélip shuni soridi; u
    ulargha padishah buyrughan bu barliq sözler boyiche jawab berdi. Shuning bilen
    ular jimip kétip uning yénidin chiqip ketti; chünki bu ish héchkimge chandurulmighanidi.
  nde-nde: Lakanye izikhulu zonke zaya kuJeremiya zambuza, yena wazitshela konke inkosi
    eyayimlaye ukuthi akutsho. Ngakho kazisatshongo lutho kuye futhi, ngoba kakho
    owayeyizwile inkulumo yakhe lenkosi.
  ton-ton: 'Pea naʻe haʻu ʻae houʻeiki kotoa pē kia Selemaia pea fehuʻi kiate ia:
    pea ne fakahā kiate kinautolu, ʻo hangē ko e ngaahi lea ni kotoa pē ʻaia naʻe
    fekau ʻe he tuʻi. Pea naʻe ʻikai te nau toe lea kiate ia; he naʻe ʻikai ke hā
    mai ʻae talanoa.'
  ces-1613: I sešla se všecka knížata k Jeremiášovi, aby se ho tázali. Kterýžto oznámil
    jim podlé toho všeho, jakž přikázal král. Takž mlčkem odešli od něho, když nebylo
    slyšeti o té věci.
  eng-WMB: Then all the princes came to Jeremiah, and asked him; and he told them
    according to all these words that the king had commanded. So they stopped speaking
    with him, for the matter was not perceived.
  tam-TCV: அதுபோலவே அதிகாரிகளெல்லாரும் எரேமியாவிடம் வந்து, கேள்வி கேட்டார்கள்; அரசன்
    தனக்குக் கட்டளையிட்ட இந்த வார்த்தைகளுக்கேற்ப அவன் பதில் கூறினான். அரசனுடன் எரேமியா
    பேசியதை அவர்கள் ஒருவரும் அறிந்திராதபடியால், அவனுடன் பேசுவதை நிறுத்திவிட்டார்கள்.
  ceb-ULB: Unya nangadto ang tanang mga opisyal ngadto kang Jeremias ug nangutana
    kaniya, busa gitubag niya sila sumala sa gisugo sa hari kaniya. Busa miundang
    sila sa pagpakigsulti kaniya, tungod kay wala man nila nadungog ang gihisgotan
    tali ni Jeremias ug sa hari.
  pol-UBG: I wszyscy książęta przyszli do Jeremiasza, i pytali go, a on odpowiedział
    im zgodnie z tym wszystkim, co król mu rozkazał. I odstąpili w milczeniu od niego,
    gdyż sprawa nie wyszła na jaw.
  agr-agr: Tusa apu tibaunak imatiksag ashí apu atuwe aidau Jeremíasan shimutkajui.
    Nunik jegajuawag inidau. Tusa iniam, apu tuu aimkata tibaunak imatiksag betek
    aimkauwai. Tusa timatai, apu Sedequías Jeremíasjai chichamun antukchaju asag utugchatan
    tutsuk agkan ukukiajui.
  kyc-kyc: Leyamo dokopa akali mupwa dupwame namba peteyo dokona epapala piso siyami
    dokopa kiŋi dokome lape lao langiyamuli pyuo leyo. Dokopa mendemepe pii iso yalu
    pyuo leyambano doko see nayami dokome dee nakamame mende dusa pirami ingya naya.
  urd-GVU: ایسا ہی ہوا۔ تمام سرکاری افسر یرمیاہ کے پاس آئے اور اُس سے سوال کرنے لگے۔
    لیکن اُس نے اُنہیں صرف وہ کچھ بتایا جو بادشاہ نے اُسے کہنے کو کہا تھا۔ تب وہ خاموش
    ہو گئے، کیونکہ کسی نے بھی اُس کی بادشاہ سے گفتگو نہیں سنی تھی۔
  deu-1912: Da kamen alle Fürsten zu Jeremia und fragten ihn; und er sagte ihnen,
    wie ihm der König befohlen hatte. Da ließen sie von ihm, weil sie nichts erfahren
    konnten.
  kan-2017: ಕೆಲವು ಕಾಲದ ಮೇಲೆ ಸಕಲ ಪ್ರಧಾನರು ಯೆರೆಮೀಯನ ಬಳಿಗೆ ಬಂದು ಹಾಗೆಯೇ ಪ್ರಶ್ನೆ ಮಾಡಿದರು.
    ಅವನು ಅರಸನ ಅಪ್ಪಣೆಯಂತೆಯೇ ಉತ್ತರಕೊಡಲು ಅವರು ಮಾತನ್ನು ಮುಗಿಸಿದರು; ಏನೂ ತಿಳಿದುಕೊಳ್ಳಲಿಲ್ಲ.
  yap-yap: Urngin fapi tolang nrabad ngog ngu’ur fithed gag, mu gog ngorad e tin keyog
    fare pilung ngog ni nggu gog. Miyad par ndakuriy ban’en ni yad ra rin’ ngog, ya
    dariy be’ nike rung’ag e tin ni ug weliyew.
  hlt-MCSB: Mangpa rhoek te Jeremiah taengla boeih ha pawk uh tih anih te a dawt uh.
    Te vaengah manghai loh a uen ol rhoek te amih taengah boeih a thui. Ol te a yaak
    uh pawt dongah a taengah hil a phah uh van.
  mdy-ETH: ዬካፓ ቢታንታ ዓኣ ዓሳ ሙኪ ታና ዖኦጬኔ፤ ታኣኒያ ካኣቲ ታና ጎዖንጎ ጌዔማ ሌሊ ዔያቶም ኬኤዜኔ፤ ዒማና ኑኡኒ ካኣቲና
    ጌስታ ዎዶና ዋይዜ ዓሲ ባኣሢሮ ታና ዖኦጪፆ ዔያታ ሃሼኔ፤
  twi-ASANTE: Adwumayɛfoɔ no nyinaa baa Yeremia hɔ bɛbisaa no, na ɔkaa deɛ ɔhene hyɛɛ
    no sɛ ɔnka no nyinaa. Enti, wɔanka hwee ankyɛre no bio, ɛfiri sɛ obiara ante ɔne
    ɔhene nkɔmmɔdie no.
  eng-WEBU: Then all the princes came to Jeremiah, and asked him; and he told them
    according to all these words that the king had commanded. So they stopped speaking
    with him, for the matter was not perceived.
  wal-wal: Hegaappe guyyiyan, halaqati ubbai Ermmaasakko yiidi, he oishaa oichchidosona.
    Kawoi a azazidoogaadan, ikka etayyo yootiis. Etikka co77u giidi aggiigidosona;
    aissi giikko, Ermmaasi kawuwaara haasayishin siyidabi ooninne baawa.
  spa-PDDPT: En efecto, luego todos los magistrados fueron a Jeremías, y le preguntaron,
    y él les respondió todo lo que el rey le mandó. Ellos dejaron de hablarle, de
    modo que el asunto no fue escuchado.
  gun-gun: Ha'e va'e rire yvatekueve Jeremias-a py ovaẽmba vy oporandu okuapy ixupe.
    Ha'e ramo ha'e kuery pe ombovai huvixa ijayvuague ha'e javi rupi. Ha'e ramo oeja
    porã ju, mba'eve ndoikuaai vy.
  ilo-ULB: Ket napan kenni Jeremias dagiti amin nga opisial ket nagsaludsodda kenkuana,
    isu nga insungbatna kadakuada ti imbilin ti ari kenkuana. Insardengda ngarud ti
    nakisao kenkuana, gapu ta saanda a nangngeg ti nagsaritaan ni Jeremias ken ti
    ari.
  kpg-kpg: Gei digau aamua aalaa ga loomoi gi di au, ga heeu mai gi di au nia mee
    huogodoo, gei au ga helekai be nnelekai a di king ne hagi mai bolo au gi helekai
    beenei ang gi digaula. Malaa, digaula gu deai di nadau hai e mee di hai ai, idimaa,
    tangada i digaula ne hagalongo gi mau helekai ai.
  uig-ARA: دەرۋەقە ئەمىرلەرنىڭ ھەممىسى يەرەمىيانىڭ يېنىغا كېلىپ شۇنى سورىدى؛ ئۇ ئۇلارغا
    پادىشاھ بۇيرۇغان بۇ بارلىق سۆزلەر بويىچە جاۋاب بەردى. شۇنىڭ بىلەن ئۇلار جىمىپ
    كېتىپ ئۇنىڭ يېنىدىن چىقىپ كەتتى؛ چۈنكى بۇ ئىش ھېچكىمگە چاندۇرۇلمىغانىدى.
  sus-sus: Kuntigie naxa fa Annabi Yeremi yire, e naxa maxɔrinyi ndee ti a ma. Annabi
    Yeremi naxa e yaabi alɔ mangɛ a yamarixi ki naxɛ. E naxa gbilen dundui kui.
  pon-2006: Eri, lapalap koaros ahpw pwarodo rehi. Re idek rehi mehkoaros, a I sapengkin
    irail duwehte me nanmwarki mahsanihong ie I en sapengki. Eri, re ahpw sohte kak
    wia mehkot, pwehki sohte emen rehrail rongada at koasoi ko.
  jae-jae: Go kasêga samob dêdêŋ Jeremia sêja ma têtu kênac eŋ ma eŋ gêjô êsêac aweŋ
    kêtôm biŋ, taŋ kiŋ kêsôm gêdêŋ eŋ naŋ. Tec êsêac sêwi eŋ siŋ gacgeŋ gêmoa gebe
    ŋac teŋ taŋasuŋ gêjac biŋgalôm tônê atom.
  ksd-ksd: Ma ra lavur luluai par dia ga tadav Ieremia, ma dia ga tir ia, ma i ga
    bali diat ma ra lavur tinata ra king i ga vartuluai tana. Damana dia ga ngo kan
    ia ma ra pirpir, tago pa dia ga valongore go ra magit.
  tur-YTC: O zaman bütün beyler Yeremya'ya gelip ona sordular; o da kralın buyurduğu
    bütün bu sözlere göre onlara anlattı. Böylece onunla konuşmayı bıraktılar, çünkü
    mesele anlaşılmamıştı.
  grc-BRENT: Διατοῦτο ἰδοὺ ἡμέραι ἔρχονται, φησὶ Κύριος, καὶ σπερῶ τὸν Ἰσραὴλ καὶ
    τὸν Ἰούδαν, σπέρμα ἀνθρώπου καὶ σπέρμα κτήνους.
  ind-AYT: Kemudian, semua pejabat datang kepada Yeremia dan bertanya kepadanya, dan
    dia menjawab mereka sesuai dengan semua perkataan yang telah raja perintahkan
    kepadanya. Karena itu, mereka berhenti berbicara dengannya karena pembicaraan
    itu tidak diketahui.
  nya-nya: Akuluakulu onse anabweradi kwa Yeremiya kudzamufunsa. Iye anawayankha monga
    momwe mfumu inamulamula. Choncho palibe amene ananenanso kanthu, pakuti palibe
    amene anamva zomwe anakambirana ndi mfumu.
  hrv-hrv: I doista, dođoše dostojanstvenici k Jeremiji te ga ispitivahu. Ali im on
    odgovori upravo onako kako mu kralj bijaše naredio. Tada ga se okaniše, jer se
    ništa nije pročulo o onom razgovoru.
  mps-mps: Tama nosali, te ofisa tigidali te Jeremaiaba aselama, hanalu wai. Tama
    agai augwaliba po wei ponoyu, te kingo agaba wali po tiwai wali. Te king Jeremaia
    dali wali po te bidi deli mego me odobeo. Tama te ofisa dabego sunumi menia sobaso,
    te augwaligo Jeremaia tagalama, palio.
  tpi-tpi: Na bihain, olgeta dispela ofisa i kam long Jeremaia na askim em. Na em
    i bekim tok long ol olsem king i bin tokim em. I no gat wanpela man i bin harim
    toktok bilong king wantaim Jeremaia. Olsem na ol ofisa i no gat rot moa, na ol
    i lusim Jeremaia na i go.
  dan-1931: Og alle Fyrsterne kom til Jeremias og spurgte ham; og han svarede dem
    nøje, som Kongen havde påbudt. Så lod de ham i Fred, eftersom Sagen ikke var blevet
    kendt.
  vie-OVCB: Quả nhiên, chẳng bao lâu các quan trong triều đến cật vấn Giê-rê-mi về
    vụ đó. Giê-rê-mi cứ theo lời vua dặn mà đối đáp với các quan. Các quan đành chịu,
    không tìm ra sự thật.
  guj-2017: પછી સર્વ અધિકારીઓએ યર્મિયા પાસે આવીને તેને પૂછ્યું અને જે સર્વ વચનો કહેવાનું
    રાજાએ તેને ફરમાવ્યું હતું તે પ્રમાણે જ બરાબર તેઓને કહ્યું. તેઓએ તેને પૂછવાનું
    બંધ કર્યું. કેમ કે તેઓએ રાજા તથા યર્મિયાની વાતચીત સાંભળી નહોતી.
  pon-2006A: Eri, lapalap koaros ahpw pwarodo rehi. Re idek rehi mehkoaros, a I sapengkin
    irail duwehte me nanmwarki mahsanihong ie I en sapengki. Eri, re ahpw sohte kak
    wia mehkot, pwehki sohte emen rehrail rongada at koasoi ko.
  por-BRBSL: Então todos os príncipes vieram a Jeremias e lhe perguntaram; e ele lhes
    disse de acordo com todas estas palavras que o rei havia ordenado. Então eles
    pararam de falar com ele, pois o assunto não foi percebido.
  cth-cth: Hahoi, Jeremiah koe a tho awh toteh kahrawikungnaw ni a pacei awh. Siangpahrang
    ni kâ a poe e patetlah a dei pouh. Hat toteh, bout pacei awh hoeh toe. Bangkongtetpawiteh,
    pouknae hah panuek awh hoeh.
  twi-twi: Adwumayɛfo no nyinaa baa Yeremia hɔ bebisaa no, na ɔkaa nea ɔhene hyɛɛ
    no se ɔnka no nyinaa. Enti wɔanka hwee ankyerɛ no bio, efisɛ obiara ante ɔne ɔhene
    nkɔmmɔtwetwe no.
  hlt-hlt: Mangpa rhoek te Jeremiah taengla boeih ha pawk uh tih anih te a dawt uh.
    Te vaengah manghai loh a uen ol rhoek te amih taengah boeih a thui. Ol te a yaak
    uh pawt dongah a taengah hil a phah uh van.
  tbz-SIM: Sikpɑ̀ɑ̀tìbìí nɛ̀ bɛ̀ɛ̀ bɑkɛ́ dihɛì kɛ̀ bɛ̀ɛ kɔtɛní m borɛ̀ kɛ́ m bekɛ
    ti nɑ̀kɛ́ tì, kɛ̀ m bɛ̀ tɛ̃̀ńnɛ́ okpɑ̀ɑ̀tì n nɑ̀kɛ́ tì, kɛ̀ bɛ̀ dɔ̀ yúóó kɛ́ítɛ́,
    kɛ yɛ̃́ bɛ̀ í kèèmɛ̀ ti nɑ̀kɛ́ tì.
  msy-2020: Egha gɨn gumazir dapanir kaba bar Jeremaia bagha izegha, an azangsɨsi.
    Ezɨ ana atrivim a mɨkemezɨ moghɨn, kamaghɨn men akaba ikara. Ezɨ gumazitam atrivim
    ko Jeremaian akatam baraghizir puvatɨ. Kamaghɨn amizɨ, gumazir dapaniba ua an
    azangsɨghan iburagha, Jeremaia ategha ghu.
  azb-azb: Bütün başçılar Yeremyanın yanına gəlib ondan söz soruşdu. O da padşahın
    əmr etdiyi kimi bütün bu sözləri onlara söylədi. Daha ona bir söz demədilər, çünki
    bu söhbəti heç kəs eşitməmişdi.
  eng-DBY: — And all the princes came to Jeremiah, and asked him; and he told them
    according to all these words that the king had commanded. And they withdrew quietly
    from him; for the matter was not reported.
  hin-2017: फिर सब हाकिमों ने यिर्मयाह के पास आकर पूछा, और जैसा राजा ने उसको आज्ञा
    दी थी, ठीक वैसा ही उसने उनको उत्तर दिया। इसलिए वे उससे और कुछ न बोले और न वह भेद
    खुला।
  wol-KYG: Ba loolu amee kàngami buur yépp dikk, laaj Yeremi, mu wax leen la ko Buur
    digal. Ñu daldi noppi, ba ko; ndax kenn déggul woon la mu wax ak Buur.
  eng-YLT: And all the heads come in unto Jeremiah, and ask him, and he declareth
    to them according to all these words that the king commanded, and they keep silent
    from him, for the matter was not heard;
  kne-kne: Inmey tet-ewa amin din oopisyal ay en nansalodsod en sisya, ngem say insongbat
    na amin din inbagan di ari, et ginminek da tan magay nannge sin nankalian da.
  eng-WYC-2017: Therefore all the princes came to Jeremy, and asked him, and he spake
    to them by all the words which the king had commanded to him, and they ceased
    from him; for why nothing was heard.
  eng-WMBB: Then all the princes came to Jeremiah, and asked him; and he told them
    according to all these words that the king had commanded. So they stopped speaking
    with him, for the matter was not perceived.
  urd-GVH: ऐसा ही हुआ। तमाम सरकारी अफ़सर यरमियाह के पास आए और उससे सवाल करने लगे।
    लेकिन उसने उन्हें सिर्फ़ वह कुछ बताया जो बादशाह ने उसे कहने को कहा था। तब वह ख़ामोश
    हो गए, क्योंकि किसी ने भी उस की बादशाह से गुफ़्तगू नहीं सुनी थी।
  rug-rug: Meke la tugo sari doduru koimata koe Zeremaea meke sipu nanasia rini, si
    tozini sa doduru pu garunu nia sa baṉara pude zamani. Ke lopu zama pule la ia
    rini si asa, ura loke tie avosia sa nana vivinei koasa baṉara.
  gaz-gaz: Ergasii qondaaltonni hundi dhufanii Ermiyaasin gaafatan; innis waan mootichi
    akka inni dubbatu isa ajaje hunda isaanitti hime. Sababii namni waan inni mooticha
    wajjin dubbate dhagaʼe tokko iyyuu hin turiniif, jarri waan kana caalaa homaa
    isatti hin dubbanne.
  fra-LSG: Tous les chefs vinrent auprès de Jérémie et le questionnèrent. Il leur
    répondit entièrement comme le roi l’avait ordonné. Ils gardèrent alors le silence
    et se retirèrent, car la chose ne s’était pas répandue.
  yal-yal: Kuntigine birin yi fa Yeremi fɛma, e yi a maxɔdin. A yi e yabi alo mangana
    a yamari kii naxan yi. E yi Yeremi lu na, bayo muxu yo mi na falane mɛxi.
  haw-1868: 'A hele mai na''lii a pau io Ieremia la, a ninau mai la ia ia, a hai aku
    no oia ia lakou, e like me na olelo a pau a ke alii nui i kauoha mai ai: nolaila,
    haalele lakou ia ia, no ka mea, aole i ikeia ia mea.'
  arb-NAV: فَأَقْبَلَ كُلُّ الرُّؤَسَاءِ إِلَى إِرْمِيَا وَاسْتَجْوَبُوهُ، فَأَخْبَرَهُمْ
    بِمُقْتَضَى مَا أَوْصَاهُ بِهِ الْمَلِكُ مِنْ كَلامٍ. فَكَفُّوا عَنْهُ لأَنَّ
    الْحَدِيثَ الَّذِي دَارَ بَيْنَهُمَا لَمْ يَشِعْ.
  ewe-ewe: Kasia, dumegãwo katã va ƒo kɔ ɖe Yeremia ŋu hebia gbee tso gododo la ŋu
    eye wògblɔ nu si fia la de se nɛ be wòagblɔ la na wo. Ale womegabia nya aɖekee
    o, elabena ame aɖeke mese dzeɖoɖo si yi dzi le wo kple fia la dome o.
  eng-LEE: 'And all the princes came unto Jeremiah, and asked him: and he told them
    in accordance with all these words that the king had commanded. And they turned
    away silent from him; for the matter had not been made public.'
  asm-FB: তেতিয়া সকলো প্ৰধান লোকে যিৰিমিয়াৰ ওচৰলৈ আহি তেওঁক সুধিলে; আৰু তেওঁ, ৰজাই
    আজ্ঞা দিয়া সেই সকলো কথা অনুসাৰে তেওঁলোকক ক’লে। এই হেতুকে তেওঁলোকে তেওঁৰ লগত কথা
    হ’বলৈ এৰিলে; কিয়নো তেওঁলোকে সেই কথাটো বুজ নাপালে।
  sus-A: كُنتِفِيٍ نَشَ قَ عَننَبِ يٍرٍ مِ يِرٍ، عٍ نَشَ مَشْرِنيِ ندٍيٍ تِ عَ مَ.
    عَننَبِ يٍرٍ مِ نَشَ عٍ يَابِ عَلْ مَنفّ عَ يَمَرِشِ كِ نَشّ. عٍ نَشَ فبِلٍن دُندُي
    كُي.
  fra-SBL: Alors tous les princes vinrent auprès de Jérémie et l'interrogèrent ; et
    il leur répondit selon toutes ces paroles que le roi avait ordonnées. Ils cessèrent
    donc de parler avec lui, car l'affaire n'était pas perçue.
  hbo-hbo: וַיָּבֹ֨אוּ כָל־הַשָּׂרִ֤ים אֶֽל־יִרְמְיָ֙הוּ֙ וַיִּשְׁאֲל֣וּ אֹתֹ֔ו וַיַּגֵּ֤ד
    לָהֶם֙ כְּכָל־הַדְּבָרִ֣ים הָאֵ֔לֶּה אֲשֶׁ֥ר צִוָּ֖ה הַמֶּ֑לֶךְ וַיַּחֲרִ֣שׁוּ
    מִמֶּ֔נּוּ כִּ֥י לֹֽא־נִשְׁמַ֖ע הַדָּבָֽר׃ פ
  kik-kik: Anene acio othe nĩmookire kũrĩ Jeremia, makĩmũũria ũhoro ũcio, nake akĩmeera
    ũrĩa wothe aathĩtwo nĩ mũthamaki oige. Nĩ ũndũ ũcio matiamwĩrire ũndũ ũngĩ, nĩgũkorwo
    gũtirĩ mũndũ waiguĩte ũrĩa maarĩtie na mũthamaki.
  fra-NCL: Tous les chefs vinrent en effet vers Jérémie et le questionnèrent ; il
    leur répondit entièrement selon ces paroles que le roi lui avait prescrites ;
    et ils le laissèrent en repos, car l’entretien n’avait pas été entendu.
  cek-AK: 'Ukkung angraengnawk boih Jeremiah khaeah caeh o moe, anih to lokdueng o:
    toe siangpahrang mah thuih pae ih lok baktih toengah Jeremiah mah nihcae khaeah
    thuih pae. Siangpahrang hoiah lokthuih hoi ih lok to mi mah doeh thaih ai pongah,
    nihcae mah anih khaeah lokdueng o let ai boeh.'
  cuk-cuk: Deyopira gusad. Bela dummagan Jeremíasʼse ibmar egisnonimalad. Jeremíasʼdi
    rey-ega-igar-uksadba imaksamogad. Degidbali, bar Jeremías-oakalossurmalad. Ar
    dulemarde Jeremías reybo-sunmaksad itossurmalad.
  uig-CYR: Дәрвәқә әмирләрниң һәммиси Йәрәмияниң йениға келип шуни сориди; у уларға
    падиша буйруған бу барлиқ сөзләр бойичә җавап бәрди. Шуниң билән улар җимип кетип
    униң йенидин чиқип кәтти; чүнки бу иш һеч кимгә чандурулмиған еди.
  tel-2017: అప్పుడు అధిపతులందరూ యిర్మీయా దగ్గరికి వచ్చి అడిగినప్పుడు అతడు రాజు చెప్పిన
    మాటల ప్రకారం వాళ్లకు జవాబిచ్చి ఆ విషయం వాళ్లకు తెలియజేయని కారణంగా వాళ్ళు అతనితో
    మాట్లాడడం ఆపారు. ఎందుకంటే యిర్మీయాతో రాజు చేసిన సంభాషణ వాళ్ళు వినలేదు.
  hat-BSA: Epi tout ofisye yo te vin kote Jérémie pou te kesyone li. Pou sa, li te
    reponn yo selon pawòl ke wa a te kòmande yo. Epi yo te sispann pale ak li, konsi
    konvèsasyon an pa t koute pa okenn moun.
  kos-kos: Na mwet leum nukewa elos tuku siyuk sik, na nga fahk oana ma tokosra el
    fahk nga in tuh fahk ah. Wangin ma elos ku in oru, mweyen wangin mwet lohng sramsram
    se lasr ah.
  hbo-WLC: וַיָּבֹ֨אוּ כָל־הַשָּׂרִ֤ים אֶֽל־יִרְמְיָ֙הוּ֙ וַיִּשְׁאֲל֣וּ אֹת֔וֹ וַיַּגֵּ֤ד
    לָהֶם֙ כְּכָל־הַדְּבָרִ֣ים הָאֵ֔לֶּה אֲשֶׁ֥ר צִוָּ֖ה הַמֶּ֑לֶךְ וַיַּחֲרִ֣שׁוּ
    מִמֶּ֔נּוּ כִּ֥י לֹֽא־נִשְׁמַ֖ע הַדָּבָֽר׃ פ
  ibo-ibo: Ndịisi ọchịchị ahụ niile bịakwutere Jeremaya jụọ ya ajụjụ. Ọ gwakwara ha
    ihe ahụ niile eze nyere ya nʼiwu. Ha hapụrụ ịjụ ya ihe ọzọ, nʼihi o nwekwaghị
    onye ọzọ nụrụ okwu niile ya na eze kwuru.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅଧିପତି ସମସ୍ତେ ଯିରିମୀୟଙ୍କ ନିକଟକୁ ଆସି ତାଙ୍କୁ ପଚାରିଲେ; ତହିଁରେ ସେ
    ରାଜାଙ୍କ ଆଜ୍ଞାନୁସାରେ ଏହିସବୁ କଥା ସେମାନଙ୍କୁ ଜଣାଇଲେ। ତହୁଁ ସେମାନେ ତାଙ୍କ ସଙ୍ଗେ କଥା କହିବାର
    ତ୍ୟାଗ କଲେ; କାରଣ କଥା ପ୍ରକାଶ ପାଇଲା ନାହିଁ।
  chk-chk: Mürin, ekewe nöüwis meinisin ra feito ren Jeremaia o kapas ais ngeni, nge
    i a chök pälüeni won mine ewe king a öüra ngeni. Iei mine resap chüen kapas ngeni,
    pun esap wor eman a rongorong ar kapasfengen me ewe king.
  rop-rop: Ola wekinmen blanga det king bin kaman en askimbat mi kwestjan, en aibin
    dalim olabat ebrijing wanim det king bin dalim mi blanga tok. Wal olabat nomo
    bin dum enijing langa mi, dumaji nobodi nomo bin irrim wanim minbala bin toktokbat.
  ukr-1871: Та й справдї прийшли таки всї князї до Еремії та й розпитували в його;
    він же відказав так само, як повелїв йому царь, і вони пійшли від його мовчки,
    бо нїхто не взнав, що він сказав цареві.
  deu-1951: Als nun die Fürsten zu Jeremia kamen und ihn fragten, gab er ihnen Bescheid,
    wie der König ihm befohlen hatte; da ließen sie ihn in Ruhe; denn es hatte niemand
    etwas gehört.
  eng-JPS: Then came all the princes unto Jeremiah, and asked him; and he told them
    according to all these words that the king had commanded. So they left off speaking
    with him; for the matter was not reported.
  srp-1865: I doðoše svi knezovi k Jeremiji i pitaše ga; a on im odgovori sasvijem
    kako mu zapovjedi car. I okaniše ga se, jer ne doznaše ništa od toga.
  lug-lug: Abakungu bonna ne bajja eri Yeremiya okumubuuza, n’abaddamu byonna nga
    kabaka bye yamulagira okwogera. Ne bataddayo ku mubuuza kintu kyonna, kubanga
    tewaali n’omu eyali awulidde bye yali ayogedde ne kabaka.
  heb-heb: ויבאו כל השרים אל ירמיהו וישאלו אתו ויגד להם ככל הדברים האלה אשר צוה המלך
    ויחרשו ממנו כי לא נשמע הדבר׃
  ben-IRV: পরে শাসনকর্তারা সবাই যিরমিয়ের কাছে গিয়ে জিজ্ঞাসা করল, তাতে রাজা তাঁকে
    যে কথা বলতে আদেশ করেছিলেন যিরমিয় তাদের সেই সব উত্তরই দিলেন। তখন তারা তাঁর সাথে
    কথা বলা বন্ধ করল, কারণ রাজার সঙ্গে তাঁর কথাবার্তা তারা শোনেনি।
  pan-pan: ਤਾਂ ਸਾਰੇ ਸਰਦਾਰ ਯਿਰਮਿਯਾਹ ਕੋਲ ਆਏ ਅਤੇ ਉਹਨਾਂ ਨੇ ਉਸ ਤੋਂ ਪੁੱਛਿਆ ਸੋ ਉਸ ਉਹਨਾਂ ਨੂੰ
    ਉਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਦੱਸੀਆਂ ਜਿਵੇਂ ਰਾਜਾ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਸੀ। ਉਹ ਉਸ ਦੇ ਕੋਲੋਂ ਚੁੱਪ ਕੀਤੇ ਚੱਲੇ
    ਗਏ ਕਿਉਂ ਜੋ ਇਹ ਗੱਲ ਸੁਣੀ ਨਾ ਗਈ
  mya-JVB: ထိုအခါ မှူး မတ်အပေါင်း တို့သည် ယေရမိ ရှိရာသို့ လာ ၍ မေး စစ်ကြ၏။ သူသည်လည်း၊
    ရှင်ဘုရင် မှာ ထား သမျှ အတိုင်း ပြန်ပြော ပြီးမှ ၊ သူတို့သည် မ မေးမစစ်ဘဲ နေကြ၏။
    ထို အမှု ကိုအဘယ်သူမျှ မ ရိပ်မိ ကြ။
  tbg-tbg: Ho vira naantiara qiata vaiinti vika te unanaini aninte ti iromanta te
    avuhainaava tuntemake vika tiva nimunara. Kia vovano tetanta avuhainauka tuna
    uvara irurara ti, qiata vaiinti vika kia tiriara vo uvavata tura.
  hmo-hmo: Vadaeni opesa taudia ibounai be lau dekenai idia mai, lau idia nanadaia
    totona. Bona king ese lau ia oda henia hereva sibona be idia dekenai lau hadibaia.
    Idia ese kara ta lau dekenai idia karaia diba lasi, badina be tau ta ese king
    dekenai lau hereva gauna ia kamonai lasi dainai.
  urd-urd: तब सब हाकिम यरमियाह के पास आए और उससे पूछा, और उसने इन सब बातों के मुताबिक़,
    जो बादशाह ने फ़रमाई थीं, उनको जवाब दिया। और वह उसके पास से चुप होकर चले गए; क्यूँकि
    असल मुआ'मिला उनको मा'लूम न हुआ।
  rus-SYN: И пришли все князья к Иеремии и спрашивали его, и он сказал им согласно
    со всеми словами, какие царь велел сказать, и они молча оставили его, потому что
    не узнали сказанного царю.
  bqc-SIM: Gbãadepiↄ mↄ̀ Zelemii kĩ́i píi, aa yãlàlawà, ↄ̃ a wèmá lá kí
    dàɛwa píi. Ɔ̃ aai yãe oɛ̀ lↄo, asa gbɛ̃e yã́ pↄ́ aa ò ń kↄ̃o ń kío dↄ̃o.
  tcz-CHONGTHU: Hichun, sotlou hel in, vaipo ho abonchauvin Jeremiah kom’a ahung uvin,
    Jeremiah jah’a, lengpan ipi dinga nahinkou ham, tin adongtauve. Jeremiah injong
    lengpan athuhil bangchun aseitan ahileh amahon imacha alotheitapouve. Ajeh chu
    lengpa toh akihouna lhon chu koima ajapha umlou ahiuve.
  mar-mar: नंतर सर्व अधिकारी यिर्मयाकडे आले आणि त्यांनी त्यास प्रश्न विचारले आणि त्याने
    उत्तर दिले, राजाने सूचना केल्याप्रमाणे त्याने उत्तरे दिली. मग त्यांनी त्याच्याशी
    बोलणे थांबवले कारण त्यांनी यिर्मया व राजा यांच्यात झालेले संभाषण ऐकले नव्हते.
  qub-qub: Ray nishannöllami mandajcunaga aywaran Jeremiasta tapunanpaj. Tapuptin
    Jeremiasga ray yachachishannölla niran. Chauraga imatapis mana rimaparannachu.
    Raywan Jeremías parlashantaga pipis manami wiyashachu caran.
  bqp-bqp: Yerɑ wirugii be kpuro bɑ nɑ Yeremin mi, bɑ nùn gɑri yi bikiɑ. Mɑ u bu wisɑ
    nge mɛ sinɑ boko u nùn sɔ̃ɔwɑ mɑm mɑm, mɑ bɑ nɔɔ mɑri bɑ yɑrɑ. Domi gɑri yi u
    nùn sɔ̃ɔwɑ mi, yi ǹ ginɑ yɑrɑ tɔɔwɔ.
  hat-hat: Tout chèf yo vini jwenn Jeremi vre. Yo mande l' yon bann pawòl. Jeremi
    reponn yo jan wa a te di l' la. Pa t' gen anyen chèf yo te ka fè paske pesonn
    pa t' tande koze Jeremi te gen ak wa a.
  eng-BSB: When all the officials came to Jeremiah and questioned him, he relayed
    to them the exact words the king had commanded him to say. So they said no more
    to him, for no one had overheard the conversation.
  eng-WEBPB: Then all the princes came to Jeremiah, and asked him; and he told them
    according to all these words that the king had commanded. So they stopped speaking
    with him, for the matter was not perceived.
  kbq-kbq: Hagi anante maka kini ne'mofo eri'za vahe'mo'za Jeremaiante e'za eme antahigageno,
    kini nemo'ma asami'nea kante anteno agra kenona huzmante'ne. Hige'za Jeremaia'enena
    mago'ene keaga osu'naze. Na'ankure kini nemo'enema keagama hu'na'a nanekea mago
    vahe'mo'a ontahitfa hu'negu anara hu'naze.
  nhe-BL: Huan ax panoc miyac tonali quema nochi nopa tlayacanani hualajque campa
    niitztoya, huan nechtlajtlanijque tlachque tlajtoli niquilhui o nechilhui nopa
    tlanahuatijquetl quema nechnotzqui. Huan na niquinnanquili senquistoc queja nopa
    tlanahuatijquetl nechilhuijtoya ma niquinnanquili. Huajca yajuanti mocuepque,
    niyon ax quimatque tlen melahuac, pampa axaca nechtlacaquilijtoya quema nicamatqui
    ihuaya nopa tlanahuatijquetl.
  gub-BL: Na'e tuwihaw paw ur herehe upuranu pà wà kury. Awazar waze'eg wanupe tuwihawete
    ze'eg rupi katete. Nahezuka kwaw wà. Ta'e nuenu kwaw izupe heze'eg awer azeharomoete
    har wà xe.
  eng-DRA: 'So all the princes came to Jeremias, and asked him: and he spoke to them
    according to all the words that the king had commanded him: and they left him:
    for nothing had been heard.'
