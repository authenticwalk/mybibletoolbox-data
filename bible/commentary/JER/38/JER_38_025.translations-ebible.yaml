    তেতিয়া আমি তোমাক বধ নকৰিম, আৰু ৰজাই তোমাক কি কলে, তাকো কোৱা;
  sus-A: شَ عَ سَ لِ كُنتِفِيٍ نَشَ عَ كٌلٌن وٌن بَرَ دّ مَسَرَ، عٍ قَ عِ مَشْرِن،
    ‹وٌ نُن مَنفّ مُنسٍ قَلَشِ وٌ بٌورٍ بّ؟ نَ قٍ بِرِن قَلَ مُشُ بّ عَلَكٌ عِ نَشَ
    قَشَ،›
  fra-SBL: 'Mais si les chefs apprennent que je t''ai parlé, qu''ils viennent te voir
    et te disent : « Déclare-nous maintenant ce que tu as dit au roi ; ne nous le
    cache pas, et nous ne te ferons pas mourir ; dis-nous aussi ce que le roi t''a
    dit »,'
  hbo-hbo: וְכִֽי־יִשְׁמְע֣וּ הַשָּׂרִים֮ כִּֽי־דִבַּ֣רְתִּי אִתָּךְ֒ וּבָ֣אוּ אֵלֶ֣יךָ
    וְֽאָמְר֪וּ אֵלֶ֟יךָ הַגִּֽידָה־נָּ֨א לָ֜נוּ מַה־דִּבַּ֧רְתָּ אֶל־הַמֶּ֛לֶךְ אַל־תְּכַחֵ֥ד
