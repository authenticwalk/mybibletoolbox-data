  kik-kik: Anene mangĩigua atĩ nĩtwaranĩirie nawe, nao moke kũrĩ we makũũrie atĩrĩ,
    ‘Twĩre ũrĩa wĩrĩte mũthamaki, na ũrĩa nake mũthamaki akwĩrĩte; ndũgatũhithe ũndũ
    kana tũkũũrage,’
  fra-NCL: 'Si les chefs apprennent que j’ai parlé avec toi, et qu’ils viennent te
    dire : Déclare-nous ce que tu as dit au roi et ce que le roi t’a dit ; ne nous
    cache rien, et nous ne te ferons pas mourir,'
  cek-AK: Kai hoiah lok aram, tiah ukkung angraengnawk mah panoek o pongah nang khaeah
    angzoh o moe, siangpahrang khaeah tih lok maw na thuih moe, siangpahrang mah tih
    lok maw ang thuih, angphak hmah, nang phat nahaeloe kang hum han, tiah na naa
    o nahaeloe,
  cuk-cuk: 'Dummagan wisgualile, bede anbo sunmaksaye, bese danimalale, bega sokarmalale:
    ‘Reyga be ibmar-sogsadi anmarga be sogmoga, igi-bega rey ibmar-sogsamoga be anmarga
    sogbalo. Melle anmargi be odukuo, degisulile, anmarse be oburgwilego.’'
  uig-CYR: 'Әмирләр мениң сән билән сөзләшкинимни аңлап йениңға келип сәндин: «Сениң
    падишаға немә дегәнлириңни, шундақла униң саңа қандақ сөзләрни қилғанлиғини бизгә
    ейт; уни биздин йошурма; шундақ қилсаң биз сени өлтүрмәймиз» десә,'
  tel-2017: నేను నీతో మాట్లాడిన సంగతి అధిపతులకు తెలిస్తే, వాళ్ళు నీ దగ్గరికి వచ్చి,
    ‘రాజుతో ఏం మాట్లాడావో చెప్పు. మానుంచి దాచకు, లేకపోతే చంపేస్తాం. ఇంకా, రాజు నీతో
    చెప్పిన సంగతులు మాకు చెప్పు,’ అంటారు.
  hat-BSA: 'Men si ofisye yo tande ke mwen te pale avèk ou, te vin rekonèt ou e di
    ou: ‘Pale a nou sa ke ou te di wa a, sa ke wa a te di ou a; pa kache sa devan
    nou e nou p ap mete ou a lanmò,’'
  kos-kos: Mwet leum inge fin lohng lah nga sramsram nu sum, elos ac tuku siyuk sum
    lah mea kut srumun ah. Elos ac wuleot mu elos ac tia unikomi kom fin fahkang ma
    nukewa nu selos.
  hbo-WLC: וְכִֽי־יִשְׁמְע֣וּ הַשָּׂרִים֮ כִּֽי־דִבַּ֣רְתִּי אִתָּךְ֒ וּבָ֣אוּ אֵלֶ֣יךָ
    וְֽאָמְר֪וּ אֵלֶ֟יךָ הַגִּֽידָה־נָּ֨א לָ֜נוּ מַה־דִּבַּ֧רְתָּ אֶל־הַמֶּ֛לֶךְ אַל־תְּכַחֵ֥ד
    מִמֶּ֖נּוּ וְלֹ֣א נְמִיתֶ֑ךָ וּמַה־דִּבֶּ֥ר אֵלֶ֖יךָ הַמֶּֽלֶךְ׃
  ibo-ibo: Ọ bụrụ na ndịisi ọchịchị anụ na mụ na gị kparịtara ụka, ha bịakwute gị,
    sị gị, ‘Gwa anyị ihe ị gwara eze na ihe eze gwara gị, ezola ihe ọbụla nʼebe anyị
    nọ, ma ọ bụghị ya anyị ga-egbu gị,’
  ory-ory: ମାତ୍ର ମୁଁ ତୁମ୍ଭ ସଙ୍ଗେ କଥାବାର୍ତ୍ତା କରିଅଛି ବୋଲି ଯଦି ଅଧିପତିମାନେ ଶୁଣନ୍ତି ଓ
    ତୁମ୍ଭ ନିକଟକୁ ଆସି କହନ୍ତି, ‘ତୁମ୍ଭେ ରାଜାଙ୍କୁ କି କି କଥା କହିଅଛ, ତାହା ଆମ୍ଭମାନଙ୍କୁ ଜଣାଅ;
    ସେ କଥା, ମଧ୍ୟ ରାଜା ତୁମ୍ଭକୁ ଯାହା କହିଅଛନ୍ତି, ତାହା, ଆମ୍ଭମାନଙ୍କଠାରୁ ଗୋପନ ନ କର, ତହିଁରେ
    ଆମ୍ଭେମାନେ ତୁମ୍ଭକୁ ବଧ କରିବୁ ନାହିଁ।’
  chk-chk: Are ekewe nöüwis repwe rong pwe üa kapas ngonuk, repwe feito reöm o ürenuk,
    ‘Kopwe ürenikem mine ka üreni ewe king, pwal mine ewe king a ürenuk. Are kosap
    tükümi och senikem, aisap niikela,’
  rop-rop: If detlot wekinmen blanga main irrim aibin toktokbat garram yu, wal olabat
    garra kaman en olabat garra askim yu wanim wibin toktokbat. Olabat garra pramis
    dei kaan kilim yu if yu dalimbat olabat enijing.
  ukr-1871: 'Коли ж би князї довідались, що я розмовляв з тобою та прийшли й казали:
    Скажи лишень, що говорив єси цареві, не закривай перед нами, а ми не віддамо тебе
    на смерть, — та що говорив тобі царь,'
  deu-1951: 'Sollten aber die Fürsten erfahren, daß ich mit dir geredet habe, und
    zu dir kommen und dir sagen: «Tue uns kund, was du mit dem König geredet hast,
    verhehle uns nichts, so wollen wir dich nicht töten, und was hat der König zu
    dir gesagt?» so antworte ihnen:'
  eng-JPS: 'But if the princes hear that I have talked with thee, and they come unto
    thee, and say unto thee: Declare unto us now what thou hast said unto the king;
    hide it not from us, and we will not put thee to death; also what the king said
    unto thee;'
  srp-1865: 'Ako li knezovi èuvši da sam govorio s tobom doðu k tebi i reku ti: kaži
    nam šta si govorio caru, nemoj tajiti od nas, pa te neæemo pogubiti, i šta je
    car tebi govorio?'
  lug-lug: Abakungu bwe banaawulira nti wayogeddeko nange ne bajja ne bakubuuza nti,
    ‘Tubuulire kye wagambye kabaka ne kabaka kye yakuzeemu, totukweka kintu kyonna
    sikulwa nga tukutta,’
  heb-heb: וכי ישמעו השרים כי דברתי אתך ובאו אליך ואמרו אליך הגידה נא לנו מה דברת
    אל המלך אל תכחד ממנו ולא נמיתך ומה דבר אליך המלך׃
  ben-IRV: যদি শাসনকর্তারা শোনে যে, আমি আপনার সঙ্গে কথা বলেছি যদি তারা এসে আপনাকে
    বলে, ‘তুমি রাজাকে যা বলেছ, তা আমাদের বল। আমাদের কাছ থেকে লুকাবে না, নাহলে আমরা
    তোমাকে হত্যা করব। রাজা তোমাকে যা বলেছেন তাও আমাদের বল’
  pan-pan: ਜੇ ਸਰਦਾਰ ਸੁਣਨ ਕਿ ਮੈਂ ਤੇਰੇ ਨਾਲ ਗੱਲਾਂ ਕੀਤੀਆਂ ਹਨ ਅਤੇ ਉਹ ਤੇਰੇ ਕੋਲ ਆਉਣ ਅਤੇ ਤੈਨੂੰ
    ਆਖਣ ਕਿ ਸਾਨੂੰ ਜ਼ਰਾ ਦੱਸ ਤਾਂ, ਤੂੰ ਰਾਜਾ ਨਾਲ ਕੀ ਗੱਲਾਂ ਕੀਤੀਆਂ ਹਨ? ਸਾਡੇ ਕੋਲੋਂ ਨਾ ਲੁਕਾ,
    ਅਸੀਂ ਤੈਨੂੰ ਨਾ ਮਰਾਂਗੇ। ਰਾਜਾ ਤੈਨੂੰ ਕੀ ਬੋਲਿਆ ਹੈ?
  mya-JVB: ငါသည် သင် နှင့် စကား ပြောကြောင်း ကို မှူးမတ် တို့သည် ကြား ၍ သင် ရှိရာသို့
    လာ လျက် ၊ သင်သည် ရှင်ဘုရင် အား အဘယ်သို့ လျှောက် သည်ကို၎င်း ၊ ရှင်ဘုရင် သည် သင့်
    အား အဘယ် သို့မိန့် တော်မူသည်ကို၎င်း ၊ ငါ တို့အား ကြား ပြောပါလော့။ မ ထိမ် မဝှက်ပါနှင့်
    ဟုဆို လျှင် ၊
  tbg-tbg: 'Qiata vaiinti vika te ai hampata uva tunara virara irivera, vika are vainanaini
    orunte mintima tivarave: Are avuhainaa vaiinti hampata uva tihara nana uvae netanta
    nai tiva ami nai tiva ami iavo? Are vi uvara kukeqa kairera, tenavu ai aruma kararave,
    tivarave.'
  hmo-hmo: Bema opesa taudia idia kamonai lau be oi danu ita herevahereva neganai,
    idia ese oi do idia nanadaia, do idia gwau, ‘Ai dekenai do oi hamaoroa, king dekenai
    dahaka oi hereva, bona ia ese oi dekenai dahaka ia hereva. Bema gau ta ai dekena
    amo do oi hunia lasi neganai ai ese oi do ai alaia lasi.’
  urd-urd: लेकिन अगर हाकिम सुन लें कि मैंने तुझ से बातचीत की, और वह तेरे पास आकर कहें,
    कि जो कुछ तूने बादशाह से कहा, और जो कुछ बादशाह ने तुझ से कहा अब हम पर ज़ाहिर कर,
    यह हम से न छिपा और हम तुझे क़त्ल न करेंगे;
  rus-SYN: 'и если услышат князья, что я разговаривал с тобою, и придут к тебе, и
    скажут тебе: “скажи нам, что говорил ты царю, не скрой от нас, и мы не предадим
    тебя смерти, - и также что говорил тебе царь”,'
  bqc-SIM: Tó gbãadeↄ mà ma yã'ònnↄ, mɛ́ aa mↄ̀ n la aa mɛ̀ ǹ yã́ pↄ́ ń òmɛɛ
    ń yã́ pↄ́ má ònɛo onɛ́, tó n a kee ùlɛnɛ́, aa n dɛɛ,
  tcz-CHONGTHU: vaipo hon ikihou hon hinhedoh khaleu, lengpan nakom’a ipi ase am,
    imhih in, tia nahin dohdiu. Nasei loule nathi ding ahi, tiajong aseidiu ahi.
  mar-mar: मी तुझ्याशी बोललो हे अधिकाऱ्यांनी जर ऐकले, ते जर आले आणि तुला म्हणाले,
    तू राजाबरोबर काय बोललास ते आम्हास सांग. आमच्यापासून लपवून ठेवू नको अथवा आम्ही
    तुला ठार मारू आणि राजा तुला काय म्हणाला तेही आम्हास सांग
  qub-qub: Parlashanchïta musyaycur mandajcunaga tapushunquipämi imata parlashanchïtapis.
    ‹Mana wañuchinäta munarga willamay› nishuptiquipis ama willanquichu.
  bqp-bqp: Wirugibu bɑ̀ n nuɑ mɑ nɑ kɑ nun gɑri kuɑ, mɑ bɑ nɑ bɑ nun bikiɑ bɑ nɛɛ,
    ɑ ku bu gɑ̃ɑnu beruɑ ye ɑ mɑn sɔ̃ɔwɑ kɑ ye nɑ nun sɔ̃ɔwɑ sɔɔ, kpɑ bu ku rɑɑ nun
    go,
  hat-hat: Si chèf yo rive konnen mwen te pale avè ou, y'ap vin jwenn ou, y'ap mande
    ou sa ou te di m' ak sa m' te reponn ou. Y'ap pwomèt yo p'ap touye ou si ou pa
    kache yo anyen.
  eng-BSB: If the officials hear that I have spoken with you, and they come and demand
    of you, ‘Tell us what you said to the king and what he said to you; do not hide
    it from us, or we will kill you,’
  eng-WEBPB: But if the princes hear that I have talked with you, and they come to
    you, and tell you, ‘Declare to us now what you have said to the king; don’t hide
    it from us, and we will not put you to death; also tell us what the king said
    to you;’
  kbq-kbq: Hagi kagranema keagama hu'a nanekema nagri eri'za vahe'mo'zama antahisu'za,
    e'za kagri'ma eme kantahige'za, kagra na'ane hunka hankeno kini ne'mo'a na'ane
