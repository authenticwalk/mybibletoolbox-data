    li nu waxante te bañ leena nëbb dara, lu ko moy ñu rey la,
  eng-YLT: and when the heads hear that I have spoken with thee, and they have come
    in unto thee, and have said unto thee, Declare to us, we pray thee, what thou
    didst speak unto the king, do not hide [it] from us, and we do not put thee to
    death, and what the king spake unto thee,
  kne-kne: Mo dengngen din oopisyal ay nankali ta yan egyaten das sik-a ay peslen
    daka mo adi kan ibaga din inbagak.
  eng-WYC-2017: Soothly if the princes hear, that I spake with thee, and they come
    to thee, and say to thee, Show thou to us what thou spakest with the king, hide
    thou not from us, and we shall not slay thee; and what the king spake with thee,
  eng-WMBB: But if the princes hear that I have talked with you, and they come to
    you, and tell you, ‘Declare to us now what you have said to the king; don’t hide
    it from us, and we will not put you to death; also tell us what the king said
    to you;’
  urd-GVH: जब मेरे अफ़सरों को पता चले कि मेरी आपसे गुफ़्तगू हुई है तो वह आपके पास
    आकर पूछेंगे, ‘तुमने बादशाह से क्या बात की, और बादशाह ने तुमसे क्या कहा? हमें साफ़
    जवाब दो और झूट न बोलो, वरना हम तुम्हें मार डालेंगे।’
  rug-rug: Pana avoso nia ri koimata sapu vivinei si arau koa goi si kote atu si arini
    koa goi meke zama guahe, ‘Tozini gami na sa si zama nia goi koasa baṉara meke
    na sa si zama nia sa koa goi; lopu tomea koa gami, pude lopu gua si kote va mate
    igo gami,’ gua.
  gaz-gaz: Yoo qondaaltonni akka ani si wajjin haasaʼe dhagaʼanii si bira dhufanii,
    ‘Waan ati mootiidhaan jettee fi waan mootiin siin jedhe nutti himi; nu hin dhoksin;
    yoo kanaa achii nu si ajjeefnaa’ siin jedhan,
  fra-LSG: 'Si les chefs apprennent que je t’ai parlé, et s’ils viennent te dire:
    Rapporte-nous ce que tu as dit au roi, et ce que le roi t’a dit, ne nous cache
    rien, et nous ne te ferons pas mourir,'
  yal-yal: Xa kuntigine a mɛ a n bata falana nde ti i xa, e fa i maxɔdinma nɛn na
    falan ma, e naxa, ‘A fala nxu xa, mangan naxan falaxi i xa, i nama sese luxun
    nxu ma, xa na mi a ra, nxu i faxama nɛn.’
  haw-1868: Aka, ina lohe na'lii ua kamailio pu kaua me oe, a hele mai lakou iou nei,
    a olelo mai ia oe, Ea, e hai mai oe ia makou i ka mea au i hai aku ai i ke alii,
    mai huna ia mea ia makou, alaila, aole makou e pepehi aku ia oe; a i ka mea hoi
    a ke alii i olelo mai ai ia oe.
  arb-NAV: 'فَإِذَا سَمِعَ الرُّؤَسَاءُ أَنِّي تَحَدَّثْتُ إِلَيْكَ وَسَأَلُوكَ: بِمَاذَا
    خَاطَبْتَ الْمَلِكَ، وَمَاذَا قَالَ الْمَلِكُ؟ لَا تَكْتُمْ عَنَّا شَيْئاً، وَنَحْنُ
    لَنْ نَقْتُلَكَ.'
  ewe-ewe: 'Ne adzɔ be dumegãwo ase be meƒo nu kpli wò, eye woava gbɔwò agblɔ be:
    ‘Gblɔ nu si nègblɔ na fia la kple ale si fia la ɖo eŋui na wò la na mí, mègaɣla
    ɖeke ɖe mí o, ne menye nenema o la, àku’ la,'
  eng-LEE: 'And if the princes should hear that I have spoken with thee, and they
    come unto thee, and say unto thee, tell us, we pray thee, what thou hast spoken
    unto the king, conceal it not from us, and we will not put thee to death; also
    what the king hath spoken unto thee:'
  asm-FB: কিন্তু যদি প্ৰধান লোকসকলে মই তোমাৰে সৈতে কথা হোৱা বাৰ্ত্তা পাই তোমাৰ গুৰিলৈ
