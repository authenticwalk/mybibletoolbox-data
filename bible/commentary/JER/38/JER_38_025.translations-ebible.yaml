verse: JER.038.025
translations:
  mal-C: എന്നാൽ ഞാൻ താങ്കളോടു സംസാരിച്ചെന്നും താങ്കളുടെ അടുക്കൽ വന്നെന്നും പ്രഭുക്കന്മാർ
    അറിഞ്ഞിട്ട്, അവർ താങ്കളുടെ അടുക്കൽവന്ന്, ‘താങ്കൾ രാജാവിനോട് എന്താണു സംസാരിച്ചത്?
    രാജാവ് താങ്കളോട് എന്തു പറഞ്ഞു? ഞങ്ങൾക്ക് അതു മറയ്ക്കരുത്; അല്ലായെങ്കിൽ ഞങ്ങൾ താങ്കളെ
    വധിക്കും’ എന്നു പറയുന്നെങ്കിൽ
  deu-TKW: 'Wenn aber die obersten Beamten erfahren, daß ich mit dir geredet habe,
    und zu dir kommen und zu dir sprechen: “Teile uns doch mit, was du zum Könige
    gesagt hast, - verhehle uns nichts davon, sonst töten wird dich! - und was der
    König zu dir gesagt hat”,'
  lin-lin: 'Soki bakalaka bayoki ete tosololi na yo mpe bayei kotuna yo : « Yebisa
    biso makambo oyo oyebisi mokonzi mpe oyo mokonzi ayebisi yo. Kobombela biso eloko
    te, soki te, tokoboma yo. »'
  eng-LSV: and when the heads hear that I have spoken with you, and they have come
    to you, and have said to you, Now declare to us what you spoke to the king, do
    not hide [it] from us, and we do not put you to death, and what the king spoke
    to you,
  eng-GNV: 'But if ye princes vnderstand that I haue talked with thee, and they come
    vnto thee, and say vnto thee, Declare vnto vs nowe, what thou hast sayde vnto
    the King, hide it not from vs, and we will not slay thee: also what the King sayd
    vnto thee,'
  eng-WEBSTER: 'But if the princes hear that I have talked with thee, and they come
    to thee, and say to thee, Declare to us now what thou hast said to the king, hide
    it not from us, and we will not put thee to death; also what the king said to
    thee:'
  nhw-BL: 'Huan sintla notlayacancahua quimatise para nicamanaltitoc mohuaya huan
    hualase campa ta huan mitzilhuise: ‘Techilhui tlaque tiquilhui nopa tlanahuatijquetl.
    Sintla amo techilhuis, timitzmictise. Nojquiya techilhui tlaque mitzilhui nopa
    tlanahuatijquetl.’'
  swh-ONEN: Maafisa wakisikia kwamba nimezungumza nawe, nao wakakujia na kusema, ‘Tuambie
    kile ulichozungumza na mfalme na kile mfalme alichokuambia, usitufiche au sivyo
    tutakuua,’
  bba-bba: Wiruɡibu bɑ̀ n nuɑ mɑ nɑ kɑ nun ɡɑri kuɑ, mɑ bɑ nɑ bɑ nun bikiɑ bɑ nɛɛ,
    ɑ ku bu ɡɑ̃ɑnu beruɑ ye ɑ mɑn sɔ̃ɔwɑ kɑ ye nɑ nun sɔ̃ɔwɑ sɔɔ, kpɑ bu ku rɑɑ nun
    ɡo,
  eng-KJVCPB: 'But if the princes hear that I have talked with thee, and they come
    unto thee, and say unto thee, Declare unto us now what thou hast said unto the
    king, hide it not from us, and we will not put thee to death; also what the king
    said unto thee:'
  luo-luo: Ka jotelo owinjo nine awuoyo kodi, kendo gibiro iri ma giwacho, ‘Nyiswa
    gima ne iwachone ruoth kendo gima ruoth nowachoni; kik ipandwa ka ok kamano to
    wabiro negi,’
  meu-meu: Hanua lohiadia bema kamonai lau na oi ida vada ta hereva-hereva, bena bae
    vasi, bae nanadaimu, baeto “A hamaoromai, hanua pavapavana ede o hamaoroa toma
    bona hanua pavapavana ese ede e hamaoromu toma; ḡau ta emai ai basio hunia, bena
    basia alamu mase”.
  npi-ULB: मैले तिमीसित कुराकानी गरेको कुरा अधिकारीहरूले सुने र तिमीकहाँ आएर यसो भन्‍छन्
    भने, 'तिमीले राजालाई के भन्यौ, सो हामीलाई बताऊ, र हामीबाट त्‍यो नलुकाऊ, नत्र तिमीलाई
    हामी मर्नेछौ,'
  yor-yor: Tí àwọn ìjòyè bá mọ̀ pé mo bá ọ sọ̀rọ̀, tí wọ́n bá wá bá ọ wí pé, ‘Sọ fún
    wa ohun tí o bá ọba sọ tàbí ohun tí ọba sọ fún ọ; má ṣe fi pamọ́ fún wa tàbí kí
    a pa ọ́,’
  pes-OPCB: هنگامی که درباریان باخبر شوند که با تو صحبت کرده‌ام، تو را به مرگ تهدید
    خواهند نمود تا از موضوع گفتگوی ما آگاهی یابند؛
  tgl-ULB: Kung marinig ng mga opisyal na nakipag-usap ako sa iyo—kung pupunta sila
    at sasabihin sa iyo, 'Sabihin mo sa amin kung ano ang pinag-usapan ninyo ng hari.
    Huwag mo itong itago sa amin, kung hindi ay papatayin ka namin. At sabihin mo
    sa amin kung ano ang sinabi sa iyo ng hari'—
  hui-hui: Agali haguane bu karume iya bi lalu biraribago hondowa libu agi dege laribibe
    lalu í̠hondo hale halu lalu, Í̠na kinihondo agi laribe. Ina hale holoma̱ya bi
    ogoni yu donge nahe langi. Bi bibahende langiai hariyagua nde iname í̠ homabelo
    bo wa naholeberema, lalu lolebira. Tigua anidagua layagua nde
  mya-mya: ငါ​သည်​သင်​နှင့်​စ​ကား​ပြော​ဆို​ခဲ့​ကြောင်း မှူး​မတ်​များ​ကြား​သိ​ကြ​သော​အ​ခါ
    သူ​တို့ သည်​သင့်​၏​ထံ​သို့​လာ​၍ ငါ​တို့​ပြော​ဆို​ကြ သည့်​ကိစ္စ​ကို​မေး​မြန်း​ကြ​လိမ့်​မည်။
    သူ​တို့ က`ငါ​တို့​အား​ပြော​ပြ​လျှင်​သင့်​ကို​ငါ တို့​မ​သတ်​ပါ' ဟု​ကတိ​ပြု​ကြ​လိမ့်​မည်။-
  bod-N: འགོ་དཔོན་རྣམས་ཀྱིས་ངས་ཁྱེད་ལ་གཏམ་སྨྲས་པ་ཐོས་ན་ཁྱེད་ཀྱི་རྩར་ཡོང་ནས་ཁྱེད་ལ་ན་རེ།
    ངེད་རྣམས་ལ་ཤོད་ཅིག ཁྱེད་ཀྱིས་རྒྱལ་པོར་ཅི་གསུངས་པ་ཡིན་ནམ། ཡང་རྒྱལ་པོས་ཁྱེད་ལ་ཅི་གསུངས་བྱུང་ངམ།
    ངེད་རྣམས་ལ་མ་སྦས་མ་གསང་ཞིག དེ་མིན་ངེད་ཅག་གིས་ཁྱེད་གསོད་པར་འགྱུར་ཞེས་ཟེར་བར་འགྱུར་ཞིང་།
  sna-sna: Kana machinda akanzwa kuti ndakataura newe, vakauya kwauri vachiti, ‘Tiudze
    zvawataura kuna mambo uye zvarehwa namambo kwauri; usativanzira kuti tirege kukuuraya,’
  spa-BLM: 'Pero si los príncipes se enteran de que he hablado contigo, y vienen a
    ti y te dicen: ‘Decláranos ahora lo que has dicho al rey; no nos lo ocultes, y
    no te haremos morir; dinos también lo que te ha dicho el rey’;'
  cac-cac: Tato syojtaquejel juntzan̈xo eb' yajal to ix ach lolon ved'oc, ol javoc
    eb', ol sc'anb'an eb' tas ix al d'ayin yed' tas ix val d'ayach. Ol yal eb' d'ayach
    to man̈ ol ach smilcham eb' tato tz'acan ol al d'a eb'.
  swh-ULB: Kama maafisa wanasikia kwamba nimeongea na wewe- kama wanakuja na kusema
    kwako, 'Tuambia umezungumza nini pamoja na mfalme. Usitufiche, au tutakuuwa. Na
    tuambie nini mfalme amesema kwako'-
  bel-bel: 'і калі пачуюць князі, што я гутарыў з табою, і прыйдуць да цябе, і скажуць
    табе: «скажы нам, што казаў ты цару, ня ўтойвай ад нас і мы не дамо цябе сьмерці,
    - а таксама што казаў табе цар»,'
  deu-ELBBK: 'Und wenn die Fürsten hören, dass ich mit dir geredet habe, und zu dir
    kommen und zu dir sprechen: Berichte uns doch, was du zu dem König geredet hast,
    verschweige es uns nicht, dass wir dich nicht töten; und was hat der König zu
    dir geredet?'
  mbb-OT: Kela ke metudtuli is menge upisyal he mibitiyara ki ne ed-insà sikandan
    diyà te kenikew te, ‘Hengkey is midhisgutan niw te hadì? Ne emun kenè nu idtug-an
    ne edhimetayan dey sikew!’
  mal-2015: 'ഞാൻ നിന്നോടു സംസാരിച്ചപ്രകാരം പ്രഭുക്കന്മാർ കേട്ടിട്ടു നിന്റെ അടുക്കൽ
    വന്നു: നീ രാജാവിനോടു എന്തു സംസാരിച്ചു? ഞങ്ങളോടു പറക; ഒന്നും മറെച്ചുവെക്കരുതു;
    ഞങ്ങൾ നിന്നെ കൊല്ലുകയില്ല; രാജാവു നിന്നോടു എന്തു സംസാരിച്ചു എന്നിങ്ങനെ ചോദിച്ചാൽ,'
  rmc-rmc: 'Ale te pes o raja došunena, hoj tuha vakeravas, avena pal tu a phučena
    tutar: ‚Phen amenge, so phenďal le kraľiske a so phenďa o kraľis! Ma garuv amenge
    andre ňič a amen tut na daha te murdarel.‘'
  pes-OPV: و اگرسروران بشنوند که با تو گفتگو کرده‌ام و نزدتو آمده، تو را گویند تمنا
    اینکه ما را از آنچه به پادشاه گفتی و آنچه پادشاه به تو گفت اطلاع دهی و آن را از
    ما مخفی نداری تا تو رابه قتل نرسانیم،
  ron-1924: 'Дар, дакэ вор аузи кэпетенииле кэ ць-ам ворбит ши дакэ вор вени ши-ць
    вор зиче: ‘Спуне-не че ай спус ымпэратулуй ши че ць-а спус ымпэратул; ну не аскунде
    нимик, ши ну те вом оморы’,'
  ben-OBCV: যদি কর্মচারীরা শোনে যে, আমি আপনার সঙ্গে কথা বলেছি, আর তারা আপনার কাছে
    এসে বলে, ‘আমাদের বলুন, আপনি রাজাকে কী বলেছেন এবং রাজা আপনাকে কী বলেছেন; কোনো কথা
    আমাদের কাছে গোপন করবেন না, নইলে আমরা আপনাকে হত্যা করব,’
  som-som: Laakiinse hadday amiirradu maqlaan inaan kula hadlay, oo ay kuu yimaadaan
    oo ay kugu yidhaahdaan, Wixii aad boqorka ku tidhi noo sheeg, oo weliba wixii
    boqorku kugu yidhi ha naga qarin, oo annana ku dili mayno,
  lat-VUC: 'Si autem audierint principes quia locutus sum tecum, et venerint ad te,
    et dixerint tibi: Indica nobis quid locutus sis cum rege: ne celes nos, et non
    te interficiemus: et quid locutus est tecum rex:'
  eng-ASVBT: 'But if the princes hear that I have talked with thee, and they come
    unto thee, and say unto thee, Declare unto us now what thou hast said unto the
    king; hide it not from us, and we will not put thee to death; also what the king
    said unto thee:'
  ita-1885: 'E se pure i principi, avendo udito che io ho parlato teco, vengono a
    te, e ti dicono: Deh! dichiaraci quel che tu hai detto al re, non celarcelo, e
    noi non ti faremo morire; e che ti ha detto il re?'
  eng-LXXUP: For I have saturated every thirsting soul, and filled every hungry soul.
  eng-ULB: If the officials hear that I have talked with you, and if they come and
    say to you, 'Tell us what you said to the king and do not hide it from us, or
    we will kill you,'
  spa-VBL: 'Si los oficiales se enteran de que he hablado contigo, y vienen a preguntarte:
    ‘¡Dinos de qué hablaron tú y el rey! No nos ocultes nada, o te mataremos;’'
  fra-_FOB: 'Et si les chefs apprennent que je t''ai parlé, et qu''ils viennent vers
    toi et te disent: “Déclare-nous donc ce que tu as dit au roi, et ce que le roi
    t''a dit; ne nous cache rien, et nous ne te ferons pas mourir; “'
  mal-mal: 'ഞാൻ നിന്നോട് സംസാരിച്ചപ്രകാരം പ്രഭുക്കന്മാർ കേട്ടിട്ട് നിന്റെ അടുക്കൽവന്ന്:
    ‘നീ രാജാവിനോട് എന്ത് സംസാരിച്ചു? ഞങ്ങളോടു പറയുക; ഒന്നും മറച്ചുവയ്ക്കരുത്; ഞങ്ങൾ
    നിന്നെ കൊല്ലുകയില്ല; രാജാവു നിന്നോട് എന്ത് സംസാരിച്ചു’ എന്നിങ്ങനെ ചോദിച്ചാൽ,'
  urd-GVR: Jab mere afsaroṅ ko patā chale ki merī āp se guftgū huī hai to wuh āp ke
    pās ā kar pūchheṅge, ‘Tum ne bādshāh se kyā bāt kī, aur bādshāh ne tum se kyā
    kahā? Hameṅ sāf jawāb do aur jhūṭ na bolo, warnā ham tumheṅ mār ḍāleṅge.’
  suz-BL: गो गे नु लोव़ पशो ठेयब मुरपुकीम तुइक्‍ताक्‍म हना, मिनु इ बाक्‍तीक जाक्‍शा
    ‘पिप कली मार, देंनी? मिनु पिपम मार, देंमे? आंइ रे मारेइ लोव़ मख्रुइक्‍तीन। मो
    पाइतीनी हना गो इन कली साइक्‍नीकी, दे इ कली हिल्‍लो पाम्‍तेक्‍म हना,
  eng-NOY: But if the princes shall hear that I have talked with thee, and shall come
    to thee, and say to thee, 'Tell us, we pray thee, what thou hast said to the king;
    hide it not from us, and we will not put thee to death; and what the king hath
    said to thee';
  ita-1927: 'E se i capi odono che io ho parlato teco e vengono da te a dirti: Dichiaraci
    quello che tu hai detto al re; non ce lo celare, e non ti faremo morire; e il
    re che t’ha detto?…'
  ckb-ckb: 'ئەگەر پیاوە گەورەکان بیستیان من قسەم لەگەڵ تۆ کردووە، هاتنە لات و گوتیان:
    ”پێمان بڵێ چیت بە پاشا گوت و پاشا چی بە تۆ گوت، لێمان مەشارەوە، ئەگەر نا دەتکوژین،“'
  eng-BBE: But if it comes to the ears of the rulers that I have been talking with
    you, and they come and say to you, Give us word now of what you have said to the
    king and what the king said to you, keeping nothing back and we will not put you
    to death;
  kan-OKCV: ಆದರೆ ಪ್ರಧಾನರು ನಾನು ನಿನ್ನ ಸಂಗಡ ಮಾತಾಡಿದ್ದೇನೆಂದು ಕೇಳಿ, ‘ನಿನ್ನ ಬಳಿಗೆ ಬಂದು,
    ನೀನು ಅರಸನಿಗೆ ಹೇಳಿದ್ದನ್ನು ನಮಗೆ ಮರೆಮಾಡದೆ ತಿಳಿಸು. ನಾವು ನಿನ್ನನ್ನು ಕೊಂದುಹಾಕುವುದಿಲ್ಲ.
    ಅರಸನು ನಿನ್ನ ಸಂಗಡ ಮಾತಾಡಿದ್ದನ್ನು ಸಹ ತಿಳಿಸು,’ ಎಂದು ಹೇಳಿದರೆ,
  tam-2017: 'நான் உன்னுடன் பேசினதைப் பிரபுக்கள் கேள்விப்பட்டு, உன்னிடத்தில் வந்து:
    நீ ராஜாவோடு பேசிக்கொண்டதை எங்களுக்குத் தெரிவி, எங்களுக்கு ஒன்றும் மறைக்காதே, அப்பொழுது
    உன்னைக் கொல்லாதிருப்போம்; ராஜா உன்னோடு என்ன பேசினார் என்று உன்னைக் கேட்பார்களேயாகில்,'
  spa-RV-1909: 'Y si los príncipes oyeren que yo he hablado contigo, y vinieren á
    ti y te dijeren: Decláranos ahora qué hablaste con el rey, no nos lo encubras,
    y no te mataremos; asimismo qué te dijo el rey;'
  ron-BTF: 'Dar dacă prinții aud că eu am vorbit cu tine și vin la tine și îți spun:
    Vestește-ne acum ce i-ai spus împăratului, nu ascunde aceasta de la noi și nu
    te vom da la moarte; de asemenea și ce ți-a spus împăratul;'
  eng-WEBP: But if the princes hear that I have talked with you, and they come to
    you, and tell you, ‘Declare to us now what you have said to the king; don’t hide
    it from us, and we will not put you to death; also tell us what the king said
    to you;’
  eng-FBV: If the officers find out that I've talked with you, and they come and ask
    you, ‘Tell us what you and the king were talking about! Don't hide anything from
    us, or we'll kill you;’
  nld-1939: 'En wanneer de aanvoerders horen, dat ik met u gesproken heb, en ze komen
    u vragen: “Vertel ons, wat gij tot den koning, en wat de koning tot ù heeft gezegd;
    verberg het ons niet, anders doden wij u”;'
  nch-BL: 'Huan sinta notayacancahua quimatise para nicamanaltitoc mohuaya huan hualase
    campa ta huan mitzilhuise: ‘Techilhui taya tiquilhui nopa tanahuatijquet. Sinta
    amo techilhuis, timitzmictise. Nojquiya techilhui taya mitzilhui nopa tanahuatijquet.’'
  vie-1934: 'Nếu các quan trưởng nghe ta đã nói cùng ngươi, đến cùng ngươi mà nói
    rằng: Hãy thuật lại cho chúng ta những điều ngươi nói cùng vua và vua nói cùng
