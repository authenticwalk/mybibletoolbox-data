verse: JER.038.017
translations:
  mal-C: 'അപ്പോൾ യിരെമ്യാവ് സിദെക്കീയാവിനോട് പറഞ്ഞു: “ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘അങ്ങ് കീഴടങ്ങി ബാബേൽരാജാവിന്റെ പ്രഭുക്കന്മാരുടെ
    അടുക്കലേക്കു ചെല്ലുന്നെങ്കിൽ അങ്ങ് ജീവിച്ചിരിക്കും; ഈ നഗരം അഗ്നിക്കിരയായി നശിപ്പിക്കപ്പെടുകയുമില്ല;
    അങ്ങും അങ്ങയുടെ കുടുംബവും ജീവനോടെ ശേഷിക്കുകയും ചെയ്യും.'
  deu-TKW: 'Da sprach Jeremia zu Zedekia: So spricht Jahwe, der Gott der Heerscharen,
    der Gott Israels: Wenn du dich den Obersten des Königs von Babel ergiebst, so
    wird dein Leben ungefährdet sein, und diese Stadt wird nicht niedergebrannt werden,
    und du wirst samt deinem Hause am Leben bleiben.'
  lin-lin: 'Bongo Jeremi alobaki na Sedesiasi : — Tala liloba oyo Yawe, Mokonzi ya
    mampinga mpe Nzambe ya Isalaele, alobi : « Soki kaka omipesi epai ya bakonzi ya
    basoda ya mokonzi ya Babiloni, yo mpe libota na yo bokokufa te, mpe engumba oyo
    ekobebisama na moto te.'
  eng-LSV: 'And Jeremiah says to Zedekiah, “Thus said YHWH, God of Hosts, God of Israel:
    If you certainly go forth to the heads of the king of Babylon, then your soul
    has lived, and this city is not burned with fire, indeed, you have lived, you
    and your house.'
  eng-GNV: Then sayd Ieremiah vnto Zedekiah, Thus sayth the Lord God of hostes, the
    God of Israel, If thou wilt goe foorth vnto the King of Babels princes, then thy
    soule shall liue, and this citie shall not be burnt vp with fire, and thou shalt
    liue, and thine house.
  eng-WEBSTER: 'Then said Jeremiah to Zedekiah, Thus saith the LORD, the God of hosts,
    the God of Israel; If thou wilt assuredly go forth to the king of Babylon''s princes,
    then thy soul shall live, and this city shall not be burned with fire; and thou
    shalt live, and thy house:'
  nhw-BL: 'Huajca na, niJeremías, niquilhui Sedequías: ―TOTECO Catli Quinyacana Itequihuajcahua
    Ma Tlatlanitij, yaya catli toTeco tiisraelitame quej ni quiijtohua: ‘Sintla ta
    huan mofamilia nimantzi anmotemactilise ica nopa tlanahuatijquetl tlen tlali Babilonia,
    huajca anquimanahuise amonemilis huan amo quitlatise ni altepetl.'
  swh-ONEN: 'Kisha Yeremia akamwambia Sedekia, “Hili ndilo asemalo Bwana Mungu Mwenye
    Nguvu Zote, Mungu wa Israeli: ‘Ikiwa utajisalimisha kwa maafisa wa mfalme wa Babeli,
    maisha yako yatasalimika, na mji huu hautateketezwa kwa moto. Pia wewe na jamaa
    yako mtaishi.'
  bba-bba: Yerɑ u sinɑ boko Sedesiɑsi sɔ̃ɔwɑ u nɛɛ, ɑmɛniwɑ Gusunɔ Isirelibɑn Yinni
    wi u wɔllu kɑ tem mɔ u ɡeruɑ. U nɛɛ, ɑ̀ n wunɛn tii Bɑbilonin sunɔn tɑbu sinɑmbu
    wɛ̃ kɑɑ n wɑ̃ɑwɑ wunɛ kɑ wunɛn yɛnuɡibu. Mɛyɑ u ǹ mɑɑ wuu ɡe dɔ̃ɔ mɛnimɔ.
  eng-KJVCPB: 'Then said Jeremiah unto Zedekiah, Thus saith the Lord, the God of hosts,
    the God of Israel; If thou wilt assuredly go forth unto the king of Babylon’s
    princes, then thy soul shall live, and this city shall not be burnt with fire;
    and thou shalt live, and thine house:'
  luo-luo: 'Eka Jeremia nowachone Zedekia niya, “Ma e gima Jehova Nyasaye Maratego,
    ma Nyasach Israel, wacho: ‘Ka ichiwori ne jotelo mag ruodh Babulon, ngimani noweni
    kendo dala maduongʼni ok nowangʼ, in kod joodi unubed mangima.'
  meu-meu: 'Bena Ieremia ese Sedekia e hamaoroa, eto, Ḡaubada Iehova Sabaota, Israel
    Diravana, na ini e gwau tomamu: Babulono pavapavana ena lohia taudia ediai boma
    hahemanau, bena idia ese bae hamaurimu; ina hanua danu lahi amo basie doua, bona
    oi bona emu ruma taudia na ba mauri.'
  npi-ULB: त्यसैले यर्मियाले सिदकियाहलाई भने, “परमप्रभु सर्वशक्तिमान् परमेश्‍वर, इस्राएलका
    परमेश्‍वर यसो भन्‍नुहुन्छः तँ वास्तवमै बेबिलोनका राजाका अधिकारीहरूकहाँ गइस् भने,
    तँ बाँच्नेछस्, र यो सहर जलाइनेछैन । तँ र तेरो परिवार बाँच्नेछन् ।
  yor-yor: 'Nígbà náà ni Jeremiah sọ fún Sedekiah pé, “Èyí ni ohun tí Olúwa Ọlọ́run
    alágbára, Ọlọ́run Israẹli wí: ‘Àyàfi bí o bá jọ̀wọ́ ara rẹ fún àwọn olóyè ọba
    Babeli, a ó dá ẹ̀mí rẹ sí àti pé ìlú yìí kò ní di jíjó ní iná; ìwọ àti ilé rẹ
    yóò sì wà láààyè.'
  pes-OPCB: 'آنگاه به صدقیا گفتم: «خداوند، خدای لشکرهای آسمان، خدای اسرائیل فرموده
    که اگر تسلیم پادشاه بابِل شوی، تو و خانواده‌ات زنده خواهید ماند و این شهر هم به
    آتش کشیده نخواهد شد؛'
  tgl-ULB: 'Kaya sinabi ni Jeremias kay Zedekias, “Sinasabi ito ni Yahweh, ang Diyos
    ng mga hukbo, ang Diyos ng Israel: Kung lalabas ka patungo sa mga opisyal ng hari
    ng Babilonia, mabubuhay ka, at hindi masusunog ang lungsod na ito. Mabubuhay ka
    at ang iyong pamilya.'
  hui-hui: Ani layagola Yaremaiahanda Sedegaia lamialu lalu, Anduane Homogo Hongo
    Haiheore howa ina Isaraele wali agalinaga Ngode Datagaliwabe kago ibugua ogodagua
    laya. Í̠na wai biadai nabi wahalu í̠ni Babilononaga ami ibirarunaga giha ya hariyagua
    nde tigua í̠ ba nabi wahalu tanobi bo heda naholebira laya. Ani biragola í̠nibi
    í̠ one waneigini damenerubi bibahende homa nabi bayale holeberemi.
  mya-mya: ထို​အ​ခါ​ငါ​သည်​ဇေ​ဒ​ကိ​မင်း​အား``ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​အ​နန္တ
    တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က `သင်​သည်​ဗာ ဗု​လုန်​ဘု​ရင်​၏​မှူး​မတ်​တို့​ထံ​တွင်​လက်​နက်
    ချ​ပါ​မူ​အ​သက်​ချမ်း​သာ​ရာ​ရ​လိမ့်​မည်။ ဤ မြို့​သည်​လည်း​မီး​လောင်​ကျွမ်း​ရ​လိမ့်​မည်​မ
    ဟုတ်။ သင်​နှင့်​သင်​၏​အိမ်​ထောင်​စု​သား​များ ပါ​အ​သက်​ချမ်း​သာ​ကြ​လိမ့်​မည်။-
  bod-N: དེ་ནས་ཡེ་རེམ་ཡཱ་ཡིས་ཚིད་ཀི་ཡཱ་ལ་འདི་ལྟར། དཔུང་ཚོགས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ཇི་སྟེ་ཁྱེད་རང་སོང་ནས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་དམག་དཔོན་རྣམས་ལ་མགོ་བསྒུར་ན། ཁྱེད་ཀྱི་སྲོག་ནི་ཐར་ཞིང་།
    གྲོང་ཁྱེར་འདི་ཡང་མེས་བསྲེག་པར་མི་འགྱུར་ལ། ཁྱེད་དང་ཁྱེད་ཀྱི་ཁྱིམ་རྒྱུད་ཡོངས་གསོན་པོར་ལུས་ཡོང་།
  sna-sna: 'Ipapo Jeremia akati kuna Zedhekia, “Zvanzi naJehovha Mwari Wamasimba Ose,
    Mwari waIsraeri: ‘Kana ukazvipira kuvaranda vamambo weBhabhironi, upenyu hwenyu
    hucharwirwa uye guta rino haringapiswi; imi nemhuri muchararama.'
  spa-BLM: 'Entonces Jeremías dijo a Sedequías: “Yahvé, el Dios de los Ejércitos,
    el Dios de Israel, dice: ‘Si sales a los príncipes del rey de Babilonia, entonces
    tu alma vivirá, y esta ciudad no será quemada por el fuego. Vivirás, junto con
    tu casa.'
  cac-cac: 'Ix valanxi d''a vin̈ icha tic: —A Jehová Yajal d''a Smasanil, aton co
    Diosal a on̈ israel on̈ tic, a tz''alan d''ayach icha tic: Tato tzac''och a b''a
    d''a yol sc''ab'' eb'' yajal yaj d''a eb'' soldado vin̈ sreyal Babilonia, ol ach
    colchaj yed'' masanil eb'' cajan ed'' d''a a pat, axo jun chon̈ab'' tic man̈ ol
    n̈usjoctz''aoc.'
  swh-ULB: 'Kwa hiyo Yeremia alisema kwa Sedekia, “Yahwe, Mungu wa majeshi, Mungu
    wa Israel, asema hivi: Kama kwa kweli utatoka kwenda kwa maafisa wa mfalme wa
    Babeli basi utaishi, and mji huu hautachomwa. Wewe na familia yako mtaishi.'
  bel-bel: 'Тады Ерамія сказаў Сэдэкію: «так кажа Гасподзь Бог Саваоф, Бог Ізраілеў:
    калі ты выйдзеш да князёў цара Вавілонскага, дык жывая будзе душа твая, і гэты
    горад ня будзе спалены агнём, і ты будзеш жывы, і дом твой;'
  deu-ELBBK: 'Und Jeremia sprach zu Zedekia: So spricht der HERR, der Gott der Heerscharen,
    der Gott Israels: Wenn du zu den Fürsten des Königs von Babel hinausgehst, so
    wird deine Seele am Leben bleiben, und diese Stadt wird nicht mit Feuer verbrannt
    werden; und du wirst am Leben bleiben, du und dein Haus.'
  mbb-OT: 'Migkaǥi si Jeremias diyà te ki Zedekia te, “Iyan heini migkaǥi te Nengazen
    he Megbevayà he Mekeǥeǥehem, he Megbevayà te Israel: Emun edsurindir ka ziyà te
    menge upisyal te hadì te Babilonia, egkelibri nu is untung nu ne kenà heini ebinsulan
    is inged. Ne sikew wey is pemilya nu ne egkeuyag-uyag.'
  mal-2015: 'എന്നാറെ യിരെമ്യാവു സിദെക്കീയാവോടു: യിസ്രായേലിന്റെ ദൈവമായി സൈന്യങ്ങളുടെ
    ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ബാബേൽരാജാവിന്റെ പ്രഭുക്കന്മാരുടെ അടുക്കൽ
    പുറത്തു ചെന്നാൽ നിനക്കു പ്രാണരക്ഷയുണ്ടാകും; ഈ നഗരത്തെ തീ വെച്ചു ചുട്ടുകളകയുമില്ല;
    നീയും നിന്റെ ഗൃഹവും ജീവനോടെ ഇരിക്കും.'
  rmc-rmc: 'Paľis o Jeremijaš phenďa le Cidkijoske: „Kada phenel o Nekzoraleder RAJ,
    o Del le Izraeloskro: ‚Te tut poddeha le babiloňike kraľiskre rajenge, zachraňineha
    tuke o dživipen a kada foros na labarena avri la jagaha. Predživeha the tu the
    tiri famelija.'
  pes-OPV: 'پس ارمیا به صدقیا گفت: «یهوه خدای صبایوت خدای اسرائیل چنین می‌گوید: اگرحقیقت
    نزد سروران پادشاه بابل بیرون روی، جان تو زنده خواهد ماند و این شهر به آتش سوخته
    نخواهد شد بلکه تو و اهل خانه ات زنده خواهیدماند.'
  ron-1924: 'Иеремия а зис атунч луй Зедекия: „Аша ворбеште Домнул Думнезеул оштирилор,
    Думнезеул луй Исраел: ‘Дакэ те вей супуне кэпетениилор ымпэратулуй Бабилонулуй,
    вей скэпа ку вяцэ ши нич четатя ачаста ну ва фи арсэ ку фок, яр ту вей трэи ымпреунэ
    ку каса та.'
  ben-OBCV: তখন যিরমিয় সিদিকিয়কে বললেন, “বাহিনীগণের ঈশ্বর সদাপ্রভু, ইস্রায়েলের
    ঈশ্বর এই কথা বলেন, ‘তুমি যদি ব্যাবিলনের রাজার কর্মাধ্যক্ষদের কাছে আত্মসমর্পণ করো,
    তোমার জীবন রক্ষা পাবে ও এই নগর অগ্নিদগ্ধ হবে না; তুমি ও তোমার পরিবার বেঁচে থাকবে।
  som-som: Markaas Yeremyaah wuxuu Sidqiyaah ku yidhi, Rabbiga ah Ilaaha ciidammada
    oo ah Ilaaha reer binu Israa'iil wuxuu leeyahay, Haddaad amiirrada boqorka Baabuloon
    u baxdid, naftaada iyo reerkaaguba way noolaan doonaan, oo magaaladanna dab laguma
    gubi doono,
  lat-VUC: 'Et dixit Jeremias ad Sedeciam: Hæc dicit Dominus exercituum, Deus Israël:
    Si profectus exieris ad principes regis Babylonis, vivet anima tua, et civitas
    hæc non succendetur igni: et salvus eris tu, et domus tua.'
  eng-ASVBT: 'Then said Jeremiah unto Zedekiah, Thus saith Jehovah, the God of hosts,
    the God of Israel: If thou wilt go forth unto the king of Babylon’s princes, then
    thy soul shall live, and this city shall not be burned with fire; and thou shalt
    live, and thy house.'
  ita-1885: 'Allora Geremia disse a Sedechia: Così ha detto il Signore, l''Iddio degli
    eserciti, l''Iddio d''Israele: Se pur tu esci fuori a'' capitani del re di Babilonia,
    l''anima tua viverà, e questa città non sarà arsa col fuoco; e viverai, tu, e
    la casa tua.'
  eng-LXXUP: There shall be an abiding home for thy children.
  eng-ULB: 'So Jeremiah said to Zedekiah, “Yahweh, God of hosts, God of Israel, says
    this: If you indeed go out to the officials of the king of Babylon then you will
    live, and this city will not be burned. You and your family will live.'
  spa-VBL: 'Entonces Jeremías le dijo a Sedequías: “Esto es lo que dice el Señor Dios
    Todopoderoso, el Dios de Israel: ‘Si te entregas a los oficiales del rey de Babilonia,
    entonces vivirás. Jerusalén no será incendiada, y tú y tu familia sobrevivirán.'
  fra-_FOB: 'Alors Jérémie dit à Sédécias: Ainsi a dit l''Éternel, le Dieu des armées,
    le Dieu d''Israël: Si tu sors résolument vers les généraux du roi de Babylone,
    ton âme vivra, cette ville ne sera pas brûlée, et tu vivras, toi et ta maison.'
  mal-mal: 'അപ്പോൾ യിരെമ്യാവ് സിദെക്കീയാവിനോട്: “യിസ്രായേലിന്റെ ദൈവമായി സൈന്യങ്ങളുടെ
    ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ബാബേൽരാജാവിന്റെ പ്രഭുക്കന്മാരുടെ അടുക്കൽ
    പുറത്തു ചെന്നാൽ നിനക്ക് പ്രാണരക്ഷയുണ്ടാകും; ഈ നഗരത്തെ തീ വെച്ചു ചുട്ടുകളയുകയുമില്ല;
    നീയും നിന്റെ ഗൃഹവും ജീവനോടെ ഇരിക്കും.'
  urd-GVR: Tab Yarmiyāh bolā, “Rab jo lashkaroṅ kā aur Isrāīl kā Ḳhudā hai farmātā
    hai, ‘Apne āp ko Shāh-e-Bābal ke afsarān ke hawāle kar. Phir terī jān chhūṭ jāegī
    aur yih shahr nazar-e-ātish nahīṅ ho jāegā. Tū aur terā ḳhāndān jītā rahegā.
  suz-BL: मिनु येरमीयामी सिदकीयाह कली “मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी
    ‘गे बेबीलोन ङा पिप आ ठेयब मुर आन कली आंमान जिम्‍मा गेसाक्‍नी हना, इन सोक्‍त ब्रोंइब।
    मिनु एको सहर क्रोइक्‍चा मपुंइसीब। मिनु इन खिं ङा मुरपुकी यो ब्रोंइनीमी।
  eng-NOY: 'Then said Jeremiah to Zedekiah, “Thus saith Jehovah of hosts, the God
    of Israel: If thou wilt go forth to the chieftains of the king of Babylon, then
    shalt thou live; and this city shall not be burned with fire; and thou shalt live,
    thou and thine house.'
  ita-1927: 'Allora Geremia disse a Sedekia: “Così parla l’Eterno, l’Iddio degli eserciti,
    l’Iddio d’Israele: Se tu ti vai ad arrendere ai capi del re di Babilonia, avrai
    salva la vita; questa città non sarà data alle fiamme, e vivrai tu con la tua
    casa;'
  ckb-ckb: 'ئینجا یەرمیا بە سدقیای گوت: «یەزدان، خودای سوپاسالار، خودای ئیسرائیل ئەمە
