  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ n nɑ́kɛ́ Sedesiɑ kɛ dɔ̀: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ kunku tínti
