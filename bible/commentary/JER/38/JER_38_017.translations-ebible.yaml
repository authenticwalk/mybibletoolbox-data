    נַפְשֶׁ֔ךָ וְהָעִ֣יר הַזֹּ֔את לֹ֥א תִשָּׂרֵ֖ף בָּאֵ֑שׁ וְחָיִ֖תָה אַתָּ֥ה וּבֵיתֶֽךָ׃
  ibo-ibo: Mgbe ahụ, Jeremaya zara Zedekaya sị ya, “Ihe ndị a ka Onyenwe anyị Chineke
    Onye pụrụ ime ihe niile, bụ Chineke Izrel kwuru, ‘Ọ bụrụ na ị pụkwuru ndịisi eze
    Babilọn nyefee onwe gị nʼaka ha, ha ga-echebe gị ndụ, ha agakwaghị akpọ obodo
    a ọkụ. Gị na ezinaụlọ gị ga-adịkwa ndụ.
  ory-ory: ସେତେବେଳେ ଯିରିମୀୟ ସିଦିକୀୟକୁ କହିଲେ, “ସଦାପ୍ରଭୁ ସୈନ୍ୟାଧିପତି ପରମେଶ୍ୱର, ଇସ୍ରାଏଲର
    ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି; ଯଦି ତୁମ୍ଭେ ବାହାର ହୋଇ ବାବିଲ ରାଜାର ଅଧିପତିମାନଙ୍କ ନିକଟକୁ
    ଯିବ, ତେବେ ତୁମ୍ଭର ପ୍ରାଣ ବଞ୍ଚିବ ଓ ଏହି ନଗର ଅଗ୍ନିରେ ଦଗ୍ଧ ହେବ ନାହିଁ; ପୁଣି, ତୁମ୍ଭେ ଓ
    ତୁମ୍ଭ ପରିବାର ବଞ୍ଚିବ।
  chk-chk: 'Mürin, Jeremaia a üreni Setekia, “Iei alon Kot ewe Samol mi Unusen Manaman,
    ewe Koten Israel: Are kopwe fangatä ngeni nöün ewe kingen Papilon kewe meilap,
    mürin kosap mäla, nge ei telinimw esap karala. Iwe, ämi me chon leimwom oupwe
    manau.'
  rop-rop: Wal aibin dalim Sedakaiya wanim YAWEI det brabli boswan God blanga Isreil
    bin tok, “If yu gibit miselp langa detlot Bebalon ami, yu garra jidan laibala,
    en dijan taun kaan barnbarn. Yu en yu femilimob garra jidan laibala.
  ukr-1871: 'Тодї сказав Еремія цареві Седекії: Так говорить Господь Саваот, Бог Ізрайлїв:
    Коли вийдеш до князїв царя Вавилонського, то й врятуєш душу свою, й города сього
    не пустять на пожар, та й зостанетесь ти й дом твій в живих:'
  deu-1951: 'Da sprach Jeremia zu Zedekia: So spricht der HERR, der Gott der Heerscharen,
    der Gott Israels: Wenn du freiwillig zu den Fürsten des babylonischen Königs hinausgehst,
    so sollst du am Leben bleiben, dann soll auch diese Stadt nicht mit Feuer verbrannt
    werden, und du sollst samt deinem Hause am Leben bleiben;'
  eng-JPS: 'Then said Jeremiah unto Zedekiah: ''Thus saith the LORD, the God of hosts,
    the God of Israel: If thou wilt go forth unto the king of Babylon''s princes,
    then thy soul shall live, and this city shall not be burned with fire; and thou
    shalt live, thou, and thy house;'
  srp-1865: 'Tada Jeremija reèe Sedekiji: ovako veli Gospod Bog nad vojskama, Bog
    Izrailjev: ako otideš ka knezovima cara Vavilonskoga, živa æe ostati duša tvoja,
    i grad ovaj neæe izgorjeti ognjem, i tako æeš ostati u životu ti i dom tvoj.'
  lug-lug: Awo Yeremiya n’agamba Zeddekiya nti, “Bw’ati bw’ayogera Mukama Katonda
    ow’Eggye, Katonda wa Isirayiri nti, ‘Singa weewaayo eri abakungu ba kabaka w’e
    Babulooni, ojja kukuumibwa bulungi tootuukibweko kabi konna, n’ekibuga kino tekijja
    kwokebwa; ggwe n’ab’omu maka go munaabeera balamu.
  heb-heb: ויאמר ירמיהו אל צדקיהו כה אמר יהוה אלהי צבאות אלהי ישראל אם יצא תצא אל
    שרי מלך בבל וחיתה נפשך והעיר הזאת לא תשרף באש וחיתה אתה וביתך׃
  ben-IRV: তখন যিরমিয় সিদিকিয়কে বললেন, “সদাপ্রভু, বাহিনীগণের ঈশ্বর, ইস্রায়েলের
    ঈশ্বর এই কথা বলেন, ‘তুমি যদি বাবিলের রাজার প্রধানদের কাছে যাও, তবে তুমি বাঁচবে
    এবং এই শহরও পুড়িয়ে দেওয়া হবে না। তুমি ও তোমার পরিবার বাঁচবে।
  pan-pan: ਤਾਂ ਯਿਰਮਿਯਾਹ ਨੇ ਸਿਦਕੀਯਾਹ ਨੂੰ ਆਖਿਆ, ਯਹੋਵਾਹ ਸੈਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਇਸਰਾਏਲ
    ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਜੇ ਤੂੰ ਸੱਚ-ਮੁੱਚ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੇ ਸਰਦਾਰਾਂ ਕੋਲ ਚਲਾ
    ਜਾਵੇਂ ਤਾਂ ਤੂੰ ਆਪਣੀ ਜਾਣ ਨੂੰ ਜੀਉਂਦਾ ਰੱਖੇਗਾ ਅਤੇ ਇਹ ਸ਼ਹਿਰ ਅੱਗ ਨਾਲ ਸੜਿਆ ਨਾ ਜਾਵੇਗਾ ਅਤੇ
    ਤੂੰ ਜੀਉਂਦਾ ਰਹੇਗਾ ਅਤੇ ਤੇਰਾ ਘਰਾਣਾ ਵੀ
  mya-JVB: ယေရမိ ကလည်း ၊ ဣသရေလ အမျိုး၏ ဘုရား သခင် ၊ ကောင်းကင်ဗိုလ်ခြေ အရှင်ဘုရား သခင်ထာဝရဘုရား
    မိန့် တော်မူသည်ကား ၊ ကိုယ်တော်သည်ဗာဗုလုန် ရှင်ဘုရင် ၏မှူးမတ် တို့ထံ သို့အမှန်ထွက်သွား
    လျှင် အသက် ချမ်းသာ ရတော်မူမည်။ ဤ မြို့ သည်လည်း မီးရှို့ ခြင်းနှင့်လွတ် လိမ့်မည်။
    ကိုယ်တော် နှင့်တကွဆွေ တော် မျိုးတော်တို့သည် အသက် ချမ်းသာရကြလိမ့်မည်။
  tbg-tbg: 'Viva minti tumanta te Sedekaiarara tiha, Noravano Kotiva ekaa kempuka
    vataava ariara mintima tivo: Are Babironi avuhainaara iqoka vaiinti qiata vaiintinavuara
    hove kia ti ni hampata iqoka raquataa ivo tirera, vika ai vehakuma amiteha kia
    maa vatukaravata ihaqohai tatoqa aqu kaivara, are nena naavuqi variaka hampata
    kia qutiraitira, qaqi variqira vinarave.'
  hmo-hmo: 'Unai neganai lau ese Sedekaia dekenai Siahu Ibounai Lohiabada, Israela
    ena Dirava, ena hereva lau hamaoroa, Lohiabada ia gwau: “Bema tuari oi rakatania
    momokani, bona Babulonia ena king ena opesa taudia edia imana dekenai do oi lao
    neganai, idia ese oi do idia hamauria, bona inai hanua be do idia gabua ore lasi.
    Oi bona oiemu famili taudia danu be do umui mauri.'
  urd-urd: 'तब यरमियाह ने सिदक़ियाह से कहा कि “ख़ुदावन्द, लश्करों का ख़ुदा, इस्राईल
    का ख़ुदा यूँ फ़रमाता है कि: यक़ीनन अगर तू निकल कर शाह — ए — बाबुल के हाकिम के
    पास चला जाएगा, तो तेरी जान बच जाएगी और यह शहर आग से जलाया न जाएगा, और तू और तेरा
    घराना ज़िन्दा रहेगा।'
  rus-SYN: 'Тогда Иеремия сказал Седекии: так говорит Господь Бог Саваоф, Бог Израилев:
    если ты выйдешь к князьям царя Вавилонского, то жива будет душа твоя, и этот город
    не будет сожжен огнем, и ты будешь жив, и дом твой;'
  bqc-SIM: 'Ɔ̃ Zelemii òɛ̀: Dii Lua Zĩgↄ̃de Isailiↄ Lua mɛ̀, tó n mikpà Babɛli
    kía zĩgↄ̃ dↄaanaↄwa, ńyↄ̃ bↄ, mɛ́ wa tɛsↄ̃ wɛ̃́lɛɛ beewao. Mpi, ńyↄ̃ↄ kú
    ń n bɛdeↄ.'
  tcz-CHONGTHU: Hichun Jeremiah in Zedekiah lengpa kom’a hitin aseiye. Hatchungnung
    Pakai, Israel Pathen chun aseiye. Nangma tah Babylon lengpa henga nakipehlut poupouleh,
    nang jong nainsung mite jong nakihinso diu ahi. Chule hiche khopi jong meiya kihalvam
    lou ding ahi, ati.
  mar-mar: मग यिर्मया सिद्कीयाला म्हणाला, “परमेश्वर, सेनाधीश देव, इस्राएलाचा देव,
    असे म्हणतो, जर तू बाबेलाच्या राजाच्या अधिकाऱ्याकडे गेलास तर तू मग जिवंत राहशील
    आणि हे नगर जाळले जाणार नाही. तू आणि तुझा परीवार जिवंत राहील.
  qub-qub: 'Chaura Jeremiasga Sedequiasta niran: «Israelcunapa munayniyoj Tayta Diosnin
    nin: Babiloniapa rayninpa mandaj suldäruncunaman juclla guellicushpayquega llapan
    famillyayquiwanmi cawanquipaj. Chauraga cay siudätapis manami rupachengapächu.'
  bqp-bqp: Yerɑ u sinɑ boko Sedesiɑsi sɔ̃ɔwɑ u nɛɛ, ɑmɛniwɑ Gusunɔ Isirelibɑn Yinni
    wi u wɔllu kɑ tem mɔ u geruɑ. U nɛɛ, ɑ̀ n wunɛn tii Bɑbilonin sunɔn tɑbu sinɑmbu
    wɛ̃ kɑɑ n wɑ̃ɑwɑ wunɛ kɑ wunɛn yɛnugibu. Mɛyɑ u ǹ mɑɑ wuu ge dɔ̃ɔ mɛnimɔ.
  hat-hat: 'Lè sa a, Jeremi di Sedesyas konsa: -Men sa Seyè a, Bondye ki gen tout
    pouvwa a, Bondye pèp Izrayèl la, di: Si ou al rann tèt ou bay chèf wa Babilòn
    lan, yo p''ap touye ou. Yo p''ap boule lavil la. Yo p''ap touye ni ou menm, ni
    fanmi ou.'
  eng-BSB: 'Then Jeremiah said to Zedekiah, “This is what the LORD God of Hosts, the
    God of Israel, says: ‘If you indeed surrender to the officers of the king of Babylon,
    then you will live, this city will not be burned down, and you and your household
    will survive.'
  eng-WEBPB: 'Then Jeremiah said to Zedekiah, “The LORD, the God of Armies, the God
    of Israel, says: ‘If you will go out to the king of Babylon’s princes, then your
    soul will live, and this city will not be burnt with fire. You will live, along
    with your house.'
  kbq-kbq: Anante Jeremaia'a amanage huno Zedekaiana asami'ne. Ra Anumzana Monafi
    sondia vahe'mofo Anumzana Israeli vahe Anumzamo'a huno, ha'ma osu kagrama atrenka
    Babiloni kini ne'mofo eri'za vahe zamazampima ufresunka, kagra knare hunka manigahane.
    Ana'ma hananke'za ama Jerusalemi rankumara tevea tagi ontegahaze. Ana hanagenka
    kagrane nagaka'anena knare huta manigahaze.
  nhe-BL: 'Huajca na, niJeremías, niquilhui Sedequías: ―TOTECO Tlen Quinyacana Ielhuicac
    Ejcahua Ma Tlatlanitij, yajaya tlen toTeco tiisraelitame quej ni quiijtohua: ‘Intla
    ta huan mofamilia nimantzi inmotemactilise ica nopa tlanahuatijquetl tlen tlali
    Babilonia, huajca inquimanahuise imonemilis huan ax quitlatise ni altepetl.'
  gub-BL: Na'e aze'eg tuwihawete Zeneki pe kury. — Tupàn Tuweharupi Wiko Ma'e upuner
    wera'u ma'e Izaew wazar uze'eg nezewe a'e. — Tuwihawete Zeneki. Aze erezemono
    tuwihaw Mawiron wanuwihawete rehe har wanupe nehe, nanezuka kar kwaw wà nehe.
    Nuwapy kwaw 'aw tawhu wà nehe. Ereikuwe putar nehe. Neànàm wikuwe putar wà nehe
    no.
  eng-DRA: 'And Jeremias said to Sedecias: Thus saith the Lord of hosts the God of
    Israel: If thou wilt take a resolution and go out to the princes of the king of
    Babylon, thy soul shall live, and this city shall not be burnt with fire: and
    thou shalt be safe, and thy house.'
