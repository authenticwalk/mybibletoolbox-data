verse: JER.038.006
translations:
  mal-C: അങ്ങനെ അവർ യിരെമ്യാവിനെ പിടിച്ചുകൊണ്ടുപോയി കാവൽപ്പുരമുറ്റത്ത് രാജകുമാരനായ
    മൽക്കീയാവിന്റെ ജലസംഭരണിയിൽ ഇട്ടു. അവർ കയർകൊണ്ട് യിരെമ്യാവിനെ താഴേക്കിറക്കി. അതിൽ
    ചെളിയല്ലാതെ വെള്ളം ഉണ്ടായിരുന്നില്ല, അങ്ങനെ യിരെമ്യാവ് ചെളിയിൽ താണു.
  deu-TKW: Da nahmen sie Jeremia und warfen ihn in die Cisterne des Prinzen Malkija,
    die sich im Wachthofe befand, und zwar ließen sie Jeremia mit Stricken hinab,
    - in der Cisterne indes war kein Wasser, sondern nur Schlamm, - und Jeremia sank
    in den Schlamm hinein.
  lin-lin: Boye, bakamataki Jeremi mpe babwakaki ye kati na libulu ya Malikiya, mwana
    mobali ya mokonzi ; libulu yango ezalaki kati na lopango ya bakengeli. Bakitisaki
    Jeremi kati na libulu na nzela ya basinga ; libulu ezalaki na mayi te, kaka na
    potopoto ; mpe Jeremi azindaki makasi kati na potopoto yango.
  eng-LSV: And they take Jeremiah, and cast him into the pit of Malchiah son of the
    king, that [is] in the court of the prison, and they send Jeremiah down with cords;
    and there is no water in the pit, but mire, and Jeremiah sinks in the mire.
  eng-GNV: 'Then tooke they Ieremiah, and cast him into the dungeon of Malchiah the
    sonne of Hammelech, that was in the court of the prison: and they let downe Ieremiah
    with coards: and in the dungeon there was no water but myre: so Ieremiah stacke
    fast in the myre.'
  eng-WEBSTER: 'Then they took Jeremiah, and cast him into the dungeon of Malchiah
    the son of Hammelech, that was in the court of the prison: and they let down Jeremiah
    with cords. And in the dungeon there was no water, but mire: so Jeremiah sunk
    in the mire.'
  nhw-BL: Huajca inijuanti nechquixtijque na, niJeremías, campa niitztoya huan nechilpijque
    ica laso. Huan nechcalaquijque ipan se ameli huactoc catli eltoya calixpa tlen
    nopa caltlanahuatili huan elqui iaxca nopa tlayacanquetl Malquías, icone Hamelec.
    Nopa ameli amo quipiyayaya atl, san quipixtoya miyac soquitl huan nicalajqui huan
    nimasic ipan nopa soquitl.
  swh-ONEN: Basi wakamchukua Yeremia na kumtia kwenye kisima cha Malkiya, mwana wa
    mfalme, kilichokuwa katika ua wa walinzi. Wakamteremsha Yeremia kwa kamba ndani
    ya kisima. Hakikuwa na maji ndani yake, ila tope tu, naye Yeremia akazama ndani
    ya matope.
  bba-bba: Yerɑ bɑ nùn suɑ bɑ kpɛ̃ɛ sinɑ bii wi bɑ mɔ̀, Mɑɑkiyɑn dɔkɔ kpiriru ɡɑru
    sɔɔ. Dɔkɔ kpiri te, tɑ wɑ̃ɑwɑ pirisɔm dirun yɑɑrɑɔ. Te sɔɔrɑ bɑ nùn kpɛ̃ɛ kɑ wɛ̃ɛ.
    Adɑmɑ tɑ ǹ nim mɔ. Pɔtɔkɔwɑ tɑ mɔ, mɑ u numɑ pɔtɔkɔ ye sɔɔ.
  eng-KJVCPB: 'Then took they Jeremiah, and cast him into the dungeon of Malchiah
    the son of Hammelech, that was in the court of the prison: and they let down Jeremiah
    with cords. And in the dungeon there was no water, but mire: so Jeremiah sunk
    in the mire.'
  luo-luo: Omiyo negikawo Jeremia ma giketo e bur mar Malkija, wuod ruoth, mane nitiere
    e laru mar jarito. Ne giloro Jeremia gi tonde ei burno; ne onge pi e iye, chwodho
    ema ne nitie, kendo Jeremia nonimo ei chwodho.
  meu-meu: Taunabunai, idia ese Ieremia e abia, Malkia, hanua pavapavana natuna, ena
    ranu gurina, hegima taudia edia magu ai, lalonai e tua dobi. Idia ese Ieremia
    na kwanau amo e tua dobi. Guri na asi ranuna, kopukopu mo; bena Ieremia na kopukopu
    ai e hepuni.
  npi-ULB: तब तिनीहरूले यर्मियालाई लगे, र राजकुमार मल्कियाहको इनारमा फालिदिए । यो
    इनार गारदको चोकमा थियो । तिनीहरूले यर्मियालाई डोरीद्वारा तल झारे । इनारमा पानी
    थिएन, तर त्‍यसमा दलदले हिलो थियो, र तिनी हिलोमा गाडिए ।
  yor-yor: Wọ́n gbé Jeremiah sọ sínú ihò Malkiah, ọmọ ọba, tí ó wà ní àgbàlá ilé túbú;
    wọ́n fi okùn sọ Jeremiah kalẹ̀ sí ìsàlẹ̀ ihò; kò sì ṣí omi nínú ihò náà bí kò
    ṣe ẹrọ̀fọ̀, Jeremiah sì rì sínú ẹrọ̀fọ̀ náà.
  pes-OPCB: پس آنها مرا از زندان بیرون آوردند و با طناب به داخل چاهی که متعلق به شاهزاده
    ملکیا بود، پایین فرستادند. آن چاه آب نداشت، ولی ته آن پر از گل و لای بود، و من
    در گل فرو رفتم.
  tgl-ULB: At dinala nila si Jeremias at hinagis siya sa balon ni Malquias na anak
    ng hari. Nasa patyo ng mga bantay ang balon. Ibinaba nila si Jeremias sa pamamagitan
    ng mga lubid. Walang tubig ang balon, ngunit maputik ito, at lumubog siya sa putik.
  hui-hui: Ani laya handala agali haguane biaru tigua Yaremaia iba biraga uli mbira
    wiagoha haru puwa pu luni mbirame Yaremaia minu hende howa iba uli biagoha yupe
    hene. Uli ogoniha iba nabere dindi waru dege wini. Yaremaia ibu iba biraga gundu
    uli ogoniha hearia ibunaga ge waru timbuni wiagoha namu lai hene. Uli ogoni kini
    igini Malagaia mbira henego ibunaga winigo ai ogoni kini ibunaga anda pabe tamuhayagi
    ami haguaneru haga wiagoha wini.
  mya-mya: ထို့​ကြောင့်​မှူး​မတ်​တို့​သည်​ငါ့​ကို​ယူ​ဆောင်​ကာ နန်း​တော်​ဝင်း​အ​တွင်း​၌​ရှိ​သော​မင်း​သား
    မာ​လ​ခိ​၏​ရေ​တွင်း​ထဲ​သို့​ကြိုး​များ​ဖြင့် လျှော​ချ​လိုက်​ကြ​၏။ ရေ​တွင်း​ထဲ​၌​ရေ​မ​ရှိ။
    ရွှံ့​နွံ​များ​သာ​လျှင်​ရှိ​သ​ဖြင့်​ငါ​သည်​ရွှံ့​နွံ တွင်​ကျွံ​နစ်​လျက်​နေ​လေ​၏။-
  bod-N: དེ་དག་གིས་ཡེ་རེམ་ཡཱ་བཟུང་སྟེ་སྐུ་སྲུང་པའི་ཁྱམས་རར་ཡོད་པའི་རྒྱལ་སྲས་མལ་ཀི་ཡཱའི་ཆུ་དོང་ནང་དུ་གཡུགས་པ་སྟེ།
    ཁོ་ཚོས་ཡེ་རེམ་ཡཱ་ནི་དཔྱང་ཐག་ལས་མར་ཕབ་བོ། །ཆུ་དོང་དེའི་ནང་དུ་ཆུ་མེད་པར་འདམ་རྫབ་འབའ་ཞིག་ཡོད་པས་ཡེ་རེམ་ཡཱ་འདམ་ནང་དུ་ཟུག་པ་རེད།
  sna-sna: 'Saka vakatora Jeremia vakamuisa mugomba raMarikiya, mwanakomana wamambo,
    rakanga riri muruvazhe rwavarindi. Vakaburutsira Jeremia mugomba netambo: rakanga
    risina mvura mariri, asi madhaka bedzi, nokudaro Jeremia akanyura mumadhaka.'
  spa-BLM: Entonces tomaron a Jeremías y lo arrojaron al calabozo de Malquías, hijo
    del rey, que estaba en el patio de la guardia. Bajaron a Jeremías con cuerdas.
    En el calabozo no había agua, sino lodo; y Jeremías se hundió en el lodo.
  cac-cac: Yuj chi' ix in syaman eb' vin̈, ix in yac'anem eb' vin̈ yed' jun lasu d'a
    yol jun yed'tal b'aj smolb'ej sb'a a a'. A jun chi', yic vin̈aj Malquías yuninal
    vin̈ rey chi'. A d'a yamaq'uil b'aj ayec' eb' stan̈van palacio, ata' ay. A d'a
    yol jun chi' man̈xalaj a a' chi', axon̈ej lum soc'om ay. Yuj chi' ayic ix in emc'och
    chi', ix in b'atcan d'a scal lum soc'om chi'.
  swh-ULB: Kisha walimchukua Yeremia na kumtupa kwenye kisima cha Malkiya, mwana wa
    mfalme. Kisima kilikuwa kwenye uwanja wa mlinzi. Walimshusha Yeremia chini kwa
    kamba. Hapakuwa na maji kwenye kisima, lakini kulikuwa na matope, na alizama chini
    ya matope.
  bel-bel: Тады ўзялі Ерамію і ўкінулі яго ў яму Малхіі, сына царовага, якая была
    ў двары варты, і апусьцілі Ерамію на вяроўках; у яме той ня было вады, а толькі
    гразь, і апусьцілі Ерамію ў гразь.
  wed-wed: Ma Jeremiah i vaia ma i tere-ḡairei gulau natuna Malkijah, ana au dogo,
    wei lamna gulau ana sorodia ai au potuma au ririvana. Ma ḡuravei Jeremiah i tere-ḡairei
    au dogo. Au orana dogodogo ava, ma Jeremiah i monu ḡaira da i mairi dogodogo orana.
  deu-ELBBK: Da nahmen sie Jeremia und warfen ihn in die Grube Malkijas, des Königssohnes,
    die im Gefängnishof war, und sie ließen Jeremia mit Stricken hinab; und in der
    Grube war kein Wasser, sondern Schlamm, und Jeremia sank in den Schlamm.
  mbb-OT: Umbe, migkuwa zan si Jeremias ne midteyuntun dan diyà te vudsi he punduwà
    te wahig diyà te ubpeey te menge vantey. Heini he vudsi he punduwà te wahig ne
    iyan teǥiǥaked si Malkia he anak te hadì. Wazè en kayi wahig piru zuen kayi vasak
    he ebpekerevur ki Jeremias.
  mal-2015: അവർ യിരെമ്യാവെ പിടിച്ചു കാവൽപുരമുറ്റത്തു രാജകുമാരനായ മല്ക്കീയാവിന്നുള്ള
    കുഴിയിൽ ഇറക്കി; കയറുകൊണ്ടായിരുന്നു അവർ യിരെമ്യാവെ ഇറക്കിയതു; കുഴിയിൽ ചെളിയല്ലാതെ
    വെള്ളമില്ലായിരുന്നു; യിരെമ്യാവു ചെളിയിൽ താണു.
  rmc-rmc: Akor chudle le Jeremijaš a čhide les andre chaňig le Malkijoskri, le kraľiskri
    čhaskri, savi sas pre dvora le stražňikengri. Le Jeremijaš mukle tele le lanenca
    andre chaňig, kaj na sas paňi, ča čik. Avke o Jeremijaš zapeľa andre čik.
  pes-OPV: پس ارمیا را گرفته او را در سیاه چال ملکیا ابن ملک که در صحن زندان بود انداختند
    و ارمیا را به ریسمانها فرو هشتند و در آن سیاه چال آب نبودلیکن گل بود و ارمیا به
    گل فرو رفت.
  ron-1924: Атунч, ей ау луат пе Иеремия ши л-ау арункат ын гроапа луй Малкия, фиул
    ымпэратулуй, каре се афла ын куртя темницей, ши ау коборыт ын еа пе Иеремия ку
    фуний. Ын гроапэ ну ера апэ, дар ера норой, ши Иеремия с-а афундат ын норой.
  aui-aui: Wasina bi Jerimaiya sikabi da kiiwawo natuna kana waghawagha Melkisaiya
    yana doguve, nokona kiiwawo kanabodaboda yadi bare garina kamone. Na kwaroma saghiri
    bi siruwiiyoyoyi iyowogha dogu kamone. Bi getana rarima doguna kamone, wasina
    dobodobo kawagha na Jerimaiya iyori iyowogha dobodobo kamone.
  ben-OBCV: তাই তারা যিরমিয়কে নিয়ে রাজপুত্র মল্কিয়ের কুয়োতে রেখে দিল। সেই কুয়ো
    রক্ষীদের প্রাঙ্গণে ছিল। তারা দড়ি দিয়ে যিরমিয়কে নিচে নামিয়ে দিল। সেই কুয়োতে
    কোনো জল ছিল না, কেবলমাত্র কাদা ছিল। যিরমিয় সেই কাদায় প্রায় ডুবতে বসেছিলেন।
  som-som: Markaasay Yeremyaah soo qabteen oo ku dhex rideen godkii Malkiiyaah ina
    Hammeleg, ee barxadda waardiyayaasha ku dhex yiil, oo Yeremyaah xadhkay ku dejiyeen,
    oo godkiina biyo kuma jirin, laakiinse waxaa ka buuxday dhoobo, sidaas daraaddeed
    Yeremyaah dhoobaduu ku dhex tiimbaday.
  lat-VUC: 'Tulerunt ergo Jeremiam, et projecerunt eum in lacum Melchiæ filii Amelech,
    qui erat in vestibulo carceris: et submiserunt Jeremiam funibus in lacum, in quo
    non erat aqua, sed lutum: descendit itaque Jeremias in cœnum.'
  eng-ASVBT: 'Then took they Jeremiah, and cast him into the dungeon of Malchijah
    the king’s son, that was in the court of the guard: and they let down Jeremiah
    with cords. And in the dungeon there was no water, but mire; and Jeremiah sank
    in the mire.'
  ita-1885: Essi adunque presero Geremia, e lo gettarono nella fossa di Malchia, figliuolo
    di Hammelec, ch'era nella corte della prigione; e ve lo calarono con delle funi.
    Or nella fossa non vi era acqua, ma del pantano; e Geremia affondò nel pantano.
  eng-LXXUP: For it is a day when those that plead on the mountains of Ephraim shall
    call, saying, Arise ye, and go up to Zion to the Lord your God.
  eng-ULB: Then they took Jeremiah and threw him into the cistern of Malkijah, son
    of the king. The cistern was in the courtyard of the guard. They lowered Jeremiah
    down on ropes. There was no water in the cistern, but it was muddy, and he sank
    down into the mud.
  spa-VBL: Así que tomaron a Jeremías y lo pusieron en la cisterna que pertenecía
    a Malquías, el hijo del rey, que estaba en el patio de la guardia. Bajaron a Jeremías
    con cuerdas a la cisterna. No tenía agua, sólo barro, y Jeremías se hundió en
    el barro.
  fra-_FOB: Ils prirent donc Jérémie et le jetèrent dans la citerne de Malkija, fils
    de Hammélec, laquelle se trouvait dans la cour de la prison; et ils y descendirent
    Jérémie avec des cordes. Il n'y avait point d'eau dans la citerne, mais de la
    boue; et Jérémie enfonça dans la boue.
  mal-mal: അവർ യിരെമ്യാവിനെ പിടിച്ച് കാവൽപ്പുരമുറ്റത്ത് രാജകുമാരനായ മല്ക്കീയാവിന്റെ
    കുഴിയിൽ ഇറക്കി; കയറുകൊണ്ടായിരുന്നു അവർ യിരെമ്യാവിനെ ഇറക്കിയത്; കുഴിയിൽ ചെളിയല്ലാതെ
    വെള്ളമില്ലായിരുന്നു; യിരെമ്യാവ് ചെളിയിൽ താണു.
  urd-GVR: Tab unhoṅ ne Yarmiyāh ko pakaṛ kar Malkiyāh shāhzādā ke hauz meṅ ḍāl diyā.
    Yih hauz shāhī muhāfizoṅ ke sahan meṅ thā. Rassoṅ ke zariye unhoṅ ne Yarmiyāh
    ko utār diyā. Hauz meṅ pānī nahīṅ thā balki sirf kīchaṛ, aur Yarmiyāh kīchaṛ meṅ
    dhaṅs gayā.
  suz-BL: मोपतीके मेकोपुकीमी येरमीया कली लाइश्‍शा, पिप आ तौ माल्‍कीयाह आ इनारम तोक्‍तेक्‍म।
    मेको इनार पिप आ दरवार खाल पाइब आ लाङगाम बाक्‍त। मिनु मेकेर डोरीम फ्रेंशा इनारम
    तोक्‍तेक्‍म। मेको इनारमी ब्‍वाक्‍कु मबाक्‍माक्‍त। हिलो ला बाक्‍माक्‍त। मिनु येरमीया
    मेको हिलोम ग्रुम्‍‍त।
  eng-NOY: Then took they Jeremiah, and cast him into the dungeon of Malchiah, the
    son of Hammelech, which was in the court of the prison; and they let down Jeremiah
    with cords. And in the dungeon there was no water, but only mire; and Jeremiah
    sunk in the mire.
  ita-1927: Allora essi presero Geremia e lo gettarono nella cisterna di Malkia, figliuolo
    del re, ch’era nel cortile della prigione; vi calarono Geremia con delle funi.
    Nella cisterna non c’era acqua ma solo fango e Geremia affondò nel fango.
  ckb-ckb: ئەوانیش یەرمیایان برد و فڕێیان دایە ناو ئەمباراوەکەی مەلکیای کوڕی پاشا،
    ئەوەی لە حەوشەی پاسەوانەکانە. یەرمیایان بە گوریس شۆڕکردە خوارەوە، ئەمباراوەکەش
    ئاوی تێدا نەبوو، بەڵکو قوڕ. جا یەرمیا لەناو قوڕەکە چەقی.
  eng-BBE: 'So they took Jeremiah and put him into the water-hole of Malchiah, the
    king''s son, in the place of the armed watchmen: and they let Jeremiah down with
    cords. And in the hole there was no water, but wet earth: and Jeremiah went down
    into the wet earth.'
  kan-OKCV: ಆಗ ಅವರು ಯೆರೆಮೀಯನನ್ನು ತಮ್ಮ ವಶಕ್ಕೆ ತೆಗೆದುಕೊಂಡರು. ಸೆರೆಮನೆಯ ಅಂಗಳದಲ್ಲಿದ್ದ ರಾಜವಂಶೀಯನಾದ
    ಮಲ್ಕೀಯನ ಬಾವಿಯಲ್ಲಿ ನೀರು ಇರಲಿಲ್ಲ. ಕೆಸರು ಮಾತ್ರ ಇತ್ತು. ಯೆರೆಮೀಯನನ್ನು ಕೆಸರಿನಲ್ಲಿ ಹಾಕಿದರು.
  tam-2017: அப்பொழுது அவர்கள் எரேமியாவைப் பிடித்து, அவனைக் காவல்நிலையத்தின் முற்றத்திலிருந்த
    அம்மெலேகின் மகனாகிய மல்கியாவினுடைய கிணற்றில் போட்டார்கள்; எரேமியாவைக் கயிறுகளினால்
    அதில் இறக்கிவிட்டார்கள்; அந்தக் கிணறு தண்ணீர் இல்லாமல் சேறாயிருந்தது, அந்த சேற்றில்
    எரேமியா புதைந்தான்.
  spa-RV-1909: Entonces tomaron ellos á Jeremías, é hiciéronlo echar en la mazmorra
    de Malchîas hijo de Amelech, que estaba en el patio de la cárcel; y metieron á
    Jeremías con sogas. Y en la mazmorra no había agua, sino cieno; y hundióse Jeremías
    en el cieno.
  ron-BTF: Atunci l-au luat pe Ieremia și l-au aruncat în groapa lui Malchiia, fiul
    lui Hamelec, care era în curtea închisorii; și l-au coborât pe Ieremia cu funii.
    Și în groapă nu era apă, ci mocirlă; astfel, Ieremia s-a scufundat în mocirlă.
  eng-WEBP: Then they took Jeremiah and threw him into the dungeon of Malchijah the
    king’s son, that was in the court of the guard. They let down Jeremiah with cords.
    In the dungeon there was no water, but mire; and Jeremiah sank in the mire.
  eng-FBV: So they took Jeremiah and put him in the cistern belonging to Malchiah,
    the king's son, which was in the guard's courtyard. They lowered Jeremiah down
    with ropes into the cistern. It didn't have any water, only mud, and Jeremiah
    sank into the mud.
  nld-1939: Toen lieten ze Jeremias halen, en in de put van prins Malki-jáhoe werpen,
    in de gevangen-hof. Met touwen lieten ze er Jeremias in af; en daar er in de put
    geen water stond, maar enkel slijk, zakte Jeremias weg in de modder.
  nch-BL: Huajca inijuanti techquixtijque na, niJeremías, campa niitztoya huan techilpijque
    ica laso. Huan nechcalaquijque ipan se ameli huactoc cati eltoya calixpa ten nopa
    caltanahuatili huan elqui iaxca nopa tayacanquet Malquías, icone Hamelec. Nopa
    ameli amo quipiyayaya at, san quipixtoya miyac soquit huan nicalajqui huan nimasic
    ipan nopa soquit.
  vie-1934: Họ bèn bắt Giê-rê-mi và quăng người xuống hố của Manh-ki-gia, con trai
    vua, hố ấy ở trong hành lang lính canh; họ dùng dây mà thả Giê-rê-mi xuống. Hố
    không có nước, chỉ có bùn; Giê-rê-mi bị lút dưới bùn.
  hin-CV: तब उन्होंने येरेमियाह को पकड़कर एक अंधे कुएं में डाल दिया, यह राजपुत्र मालखियाह
    का अंधा कुंआ था. यह पहरे के आंगन में ही था; उन्होंने येरेमियाह को इसमें रस्सियों
    द्वारा उतार दिया. इस अंधे कुएं में जल नहीं, मात्र कीचड़ ही शेष रह गया था ओर येरेमियाह
    उस कीचड़ में धंस गए.
  spa-BES: Entonces tomaron a Jeremías y lo metieron en el pozo de agua de Malquías,
    el hijo del rey, que estaba en el patio de los vigilantes armados; y soltaron
    a Jeremías con cuerdas. Y en el agujero no había agua, sino tierra húmeda; y Jeremías
    descendió a la tierra húmeda.
  tdx-tdx: Aa le rinambe’ iereo t’Iirmeà vaho nagodo’ iareo an-kadaha’ i Malkia ana’
    i mpanjakay, an-kiririsam-pigaritse ao naho nazotso’ iareo an-taly t’Iirmeà. Tsy
    aman-drano i kadahay, fa fotake, vaho nilempotse an-ditsak’ ao t’Iirmeà.
  tha-KJV: เขาจึงจับเยเรมีย์หย่อนลงไปในคุกใต้​ดิ​นของมัลคิยาห์​บุ​ตรชายฮามเมเลคซึ่งอยู่ในบริเวณทหารรักษาพระองค์
    เขาเอาเชือกหย่อนเยเรมีย์ลงไป ในคุกใต้​ดิ​นนั้นไม่​มีน​้ำ มี​แต่​โคลน และเยเรมีย์​ก็​จมลงไปในโคลน
  por-BR-2018: Então eles tomaram a Jeremias, e o lançaram na cisterna de Malquias
    filho de rei, que estava no pátio da guarda; e meteram a Jeremias com cordas.
    Porém na cisterna não havia água, mas sim lama; e Jeremias se atolou na lama.
  deu-ELO: Da nahmen sie Jeremia und warfen ihn in die Grube Malkijas, des Königssohnes,
    welche im Gefängnishofe war, und sie ließen Jeremia mit Stricken hinab; und in
    der Grube war kein Wasser, sondern Schlamm, und Jeremia sank in den Schlamm.
  eng-WYC-2018: Therefore they took Jeremy, and casted him down into the pit of Malchiah,
    the son of Hammelech, which was in the porch of the prison; and they sent down
    Jeremy by cords into the pit, wherein was no water, but fen; therefore Jeremy
    went down into the filth. (And so they took Jeremiah, and threw him down into
    the pit of Malchiah, the son of Hammelech, which was in the courtyard of the prison;
    yea, they sent Jeremiah down by cords into the pit, where there was no water,
    but only dirt, or mire; and so Jeremiah went down into the filth.)
  epo-epo: Tiam ili prenis Jeremian, kaj ĵetis lin en la kavon de Malkija, filo de
    la reĝo, kiu troviĝis sur la korto de la malliberejo, kaj oni mallevis Jeremian
    per ŝnuroj; en la kavo ne estis akvo, sed nur ŝlimo, kaj Jeremia eniĝis en la
    ŝlimon.
  uig-PIN: Xuning bilǝn ular Yǝrǝmiyani tutup ⱪarawullarning ⱨoylisidiki xaⱨzadǝ Malkiyaning
    su azgiliƣa taxliwǝtti; ular Yǝrǝmiyani arƣamqilar bilǝn uningƣa qüxǝrdi; azgalda
    bolsa su bolmay, pǝⱪǝt patⱪaⱪla bar idi; Yǝrǝmiya patⱪaⱪⱪa petip kǝtti.
  beo-beo: Amaiba:le, ilia da na gagulaligili, efega la:gili, hina bagade egefe Ma:legaia
    amo ea hano uli dogoi ganodini sanasi. Hano uli dogoi ganodini da hano hame dialu,
    fafu fawane dialebe ba:i. Amo ganodini na da bosona sa:i dagoi.
  tpi-OTNT: Orait na ol dispela ofisa i kisim Jeremaia i go long wanpela hul wara.
    Na ol i pasim baklain long han bilong en na slekim baklain na em i go daun long
    as bilong dispela hul. Tasol dispela hul i no gat wara i stap long en. Graun malumalum
    tasol i stap. Na taim Jeremaia i sanap long as bilong hul, lek bilong en i go
    insait long dispela graun. Dispela hul em i bilong Malkia, pikinini bilong king,
    na i stap long hap bilong ol soldia insait long banis bilong king.
  hau-SA: Saboda haka suka kama Irmiya suka sa a rijiyar da ba ruwa a ciki ta Malkiya,
    ɗan sarki, wadda take a sansanin matsara. Suka saukar da Irmiya cikin rijiyar
    da ba ruwa da igiya; babu ruwa a cikinta, sai laka, Irmiya ya nutse cikin laka.
  uig-LAT: Shuning bilen ular Yeremiyani tutup qarawullarning hoylisidiki shahzade
    Malkiyaning su azgiligha tashliwetti; ular Yeremiyani arghamchilar bilen uninggha
    chüsherdi; azgalda bolsa su bolmay, peqet patqaqla bar idi; Yeremiya patqaqqa
    pétip ketti.
  nde-nde: Ngakho bamthatha uJeremiya bamfaka emgodini kaMalikhija, indodana yenkosi,
    owawusegumeni labalindi. UJeremiya bamehlisela phansi phakathi komgodi ngemichilo;
    wawungelamanzi, kuludaka kuphela, ngakho uJeremiya watshona edakeni.
  ton-ton: 'Pea naʻe ʻave ʻa Selemaia, ʻo lī ia ki he fale fakapoʻuli ʻo Malikia ko
    e foha ʻoe tuʻi, ʻaia naʻe ʻi he lotoʻā ʻoe fale fakapōpula: pea naʻe tukutuku
    hifo ʻaki ʻa Selemaia ʻae ngaahi maea. Ka naʻe ʻikai ha vai ʻi he fale fakapoʻuli,
    ka ko e kele pe; pea naʻe ngalo hifo ʻa Selemaia ʻi he kele.'
  ces-1613: I vzali Jeremiáše, kterýž byl v síni stráže, a uvrhli jej do jámy Malkiášovy,
    syna králova, a spustili Jeremiáše po provazích. V té pak jámě nebylo nic vody,
    ale bláto, tak že Jeremiáš tonul v tom blátě.
  eng-WMB: Then they took Jeremiah and threw him into the dungeon of Malchijah the
    king’s son, that was in the court of the guard. They let down Jeremiah with cords.
    In the dungeon there was no water, but mire; and Jeremiah sank in the mire.
  tam-TCV: அப்பொழுது அவர்கள் எரேமியாவைக் காவற்கூட முற்றத்திலிருந்த அரசனின் மகன் மல்கியாவின்
    குழிக்குள் போட்டார்கள். அவர்கள் எரேமியாவை கயிறுகளினால் கட்டி அதற்குள் இறக்கினார்கள்.
    அதில் தண்ணீர் இல்லை; சேறு மட்டுமே இருந்தது. எரேமியா சேற்றிற்குள்ளே புதைந்து கொண்டிருந்தான்.
  ceb-ULB: Unya gidala nila si Jeremias ug gihulog siya ngadto sa atabay ni Malkia,
    nga anak nga lalaki sa hari. Nahimutang ang atabay sa hawanan sa tigbantay. Gitunton
    nila si Jeremias gamit ang mga pisi. Walay tubig sa atabay, apan lapokon kini,
    ug nalubong siya sa lapok.
  pol-UBG: Zabrali więc Jeremiasza i wrzucili go do lochu Malkiasza, syna Meleka,
    który zbudowany był na dziedzińcu więzienia; spuścili Jeremiasza na sznurach.
    A w tym lochu nie było żadnej wody, tylko samo błoto. I Jeremiasz ugrzązł w tym
    błocie.
  agr-agr: Tusa timatai, shimutuk Jeremíasan achikajui, dutikawag daekai jigkawag
    apu uchiji Melquías aajakua nuna yumigmatji agá taimu aajakua nuwi egkeawajui.
    Nunú yumigmatnumak yumi atsau, ayatak kunta piyaku asamtai, nuwi initak amamki
    egkemsauwai.
  kyc-kyc: Dokona lao kiŋinya yanda singinya panda dokona kiŋinya ikinyingi Malekayana
    ipwa petende singi dokona namba minyuo pao pyambuyami. Nakamame puu karapala malyiyami.
    Yuwale dokona ipwa pete see napala wara yeelyo siyandena namba nyuo pee kuku piya.
  urd-GVU: تب اُنہوں نے یرمیاہ کو پکڑ کر ملکیاہ شاہزادہ کے حوض میں ڈال دیا۔ یہ حوض
    شاہی محافظوں کے صحن میں تھا۔ رسّوں کے ذریعے اُنہوں نے یرمیاہ کو اُتار دیا۔ حوض
    میں پانی نہیں تھا بلکہ صرف کیچڑ، اور یرمیاہ کیچڑ میں دھنس گیا۔
  deu-1912: Da nahmen sie Jeremia und warfen ihn in die Grube Malchias, des Königssohnes,
    die am Vorhof des Gefängnisses war, da nicht Wasser, sondern Schlamm war, und
    Jeremia sank in den Schlamm.
  ntj-ntj: Nyangka-rniya pitjangu tjulyara katingu. Palunyatjanu-rniya kultuwanalu
    parrakarrpiralpi wiilpangka tjarrpatjunu. Nyangka-rna pilkingka nyinarranytja.
    Tjiinyamarntu kapi wiyarringu, nyangka pilki purlkanya ngarrirranytja.
  kan-2017: ಆಗ ಅವರು ಯೆರೆಮೀಯನನ್ನು ಹಿಡಿದು ಕಾರಾಗೃಹದ ಅಂಗಳದಲ್ಲಿ ರಾಜವಂಶೀಯನಾದ ಮಲ್ಕೀಯನ ಬಾವಿಯೊಳಗೆ
    ಹಗ್ಗಗಳಿಂದಿಳಿಸಿ ಹಾಕಿಬಿಟ್ಟರು. ಆ ಬಾವಿಯಲ್ಲಿ ನೀರಿರಲಿಲ್ಲ, ಕೆಸರಿತ್ತು; ಅದರೊಳಗೆ ಯೆರೆಮೀಯನು
    ಸಿಕ್ಕಿಕೊಂಡನು.
  yap-yap: Miyad fekeg ngar nguchruyed gag ngalan ba luwed ni fen Malkiah nib mo’on
    ni fak e pilung, re luwed nem e bay u lan e yoror u tafen e pilung. Ma dariy e
    ran u lan e re luwed nem, kemus ni rungdu’ e bay u t’ay, mu gu chur nga fithik’
    e rungdu’.
  hlt-MCSB: Te dongah Jeremiah te a khuen uh tih thongim vongup kah manghai capa Malkhiah
    kah tuito khuila a voeih uh. Jeremiah te rhui neh a colh uh vaengah tangrhom khuiah
    tui om pawh. Tedae tangnong kak la om tih Jeremiah khaw tangnong dongah buek.
  mdy-ETH: ዬያሮ ዔያታ ታና ዓርቂ ዔኪ ካኣቱሞ ማኣሮኮ ዓሳ ቡካ ጶኦኮይዳ ዓኣ ካኣቲ ናኣዚ፥ ማልኪያኮ ዋኣፆሮ ቦኦኮና ጮኦሮ
    ዔቶይዳ ሱሲና ታና ሊካ ኬይሴኔ፤ ዒኢካ ዔቶይዳ ቶርጳ ዓኣኔ፥ ዋኣሢ ባኣያኬ፤ ዬያ ቶርጳስካ ታኣኒ ዓዺንቴኔ።
  twi-ASANTE: Enti wɔfaa Yeremia de no kɔhyɛɛ ɔhene babarima Malkia abura a ɛwɔ awɛmfoɔ
    adihɔ no mu. Wɔde ntampehoma gyaagyaa no too abura no mu; na nsuo nni mu, mmom
    atɛkyɛ na na ɛwom, enti Yeremia kɔhyɛɛ atɛkyɛ no mu.
  eng-WEBU: Then they took Jeremiah and threw him into the dungeon of Malchijah the
    king’s son, that was in the court of the guard. They let down Jeremiah with cords.
    In the dungeon there was no water, but mire; and Jeremiah sank in the mire.
  wal-wal: Yaagin eti Ermmaasa kawo keettaa dabaaban de7iya, kawuwaa na7aa Malkkiyaa
    haatta ollan yeggidosona; eti wodoruwan a duge wottidosona. He wode he ollan silimoppe
    attin, haatti baawa; Ermmaasi he silimuwaa giddo geliis.
  spa-PDDPT: Entonces tomaron a Jeremías y lo echaron en la cisterna de Malquías,
    hijo de Hamelec, la cual estaba en el patio de la guardia. Bajaron a Jeremías
    con sogas. En la cisterna no había agua, sino lodo, y Jeremías se hundió en el
    lodo.
  gun-gun: Ha'e rami rã ha'e kuery Jeremias ogueraa vy omombo peteĩ yguarã ojo'o pyre,
    huvixa ra'y Malquias pegua py, harõa kuery ikuaiaty roka py ae. Ha'e va'e py ma
    omboguejy peteĩ ixã py. Yguarã ojo'o pyre py ma yy jipoi, yapo rive oĩ. Ha'e ramo
    Jeremias ipija ovy yapo py.
  ilo-ULB: Ket innalada ni Jeremias ket impuruakda iti bubon ni Malkias, a putot ti
    ari. Ti bubon ket adda iti paraangan a pagbanbantayan. Imbabada ni Jeremias babaen
    kadagiti tali. Awan danum ti bubon, ngem napitak daytoy, ket nailumlom isuna kadagiti
    pitak.
  kpg-kpg: Gei digaula gaa kumi au, ga haga hege au gi lala i lodo di monowai geli
    o Malchijah go tama daane di king. Di monowai la i lodo di abaaba o di hale di
    king, nia wai no lodo ai, aalaa hua go nia gohu gelegele dogolia no lodo ala ne llebu
    ginai au no lodo.
  uig-ARA: شۇنىڭ بىلەن ئۇلار يەرەمىيانى تۇتۇپ قاراۋۇللارنىڭ ھويلىسىدىكى شاھزادە مالكىيانىڭ
    سۇ ئازگىلىغا تاشلىۋەتتى؛ ئۇلار يەرەمىيانى ئارغامچىلار بىلەن ئۇنىڭغا چۈشەردى؛ ئازگالدا
    بولسا سۇ بولماي، پەقەت پاتقاقلا بار ئىدى؛ يەرەمىيا پاتقاققا پېتىپ كەتتى.
  sus-sus: Na kui e naxa Annabi Yeremi suxu, e a ragoro luuti ra mangɛ xa di Malakiya
    xa kɔlɔnyi kui sɔɔrie xa tɛtɛ tagi. Ye nu bara ɲɔn naa, kɔnɔ Annabi Yeremi naxa
    biri boora kui.
  pon-2006: Irail eri koliehdi oh apihiehdi nan en sapwellime pwutak, Malkaia pwoahr
    ehu, me mi nan kelen tehnpaso. Sohte pihl nan pwoahro, ihte pwelmatak, ngehi eri
    suhrla loale.
  jae-jae: Amboac tonaŋ êsêac sêkôc Jeremia tôŋ ma sêbaliŋ eŋ kêsêp kiŋ latu Malkia
    nê bukom ŋasê, taŋ gêc siŋwaganêŋ malacluŋ naŋ. Êsêac sêlêwaŋ Jeremia ŋa lêpoa.
    Mago bu kêpoac sê tau atom, ŋalemoŋgeŋ. Tec Jeremia kêsêp jakêkô lemoŋ ŋalêlôm.
  ksd-ksd: Ma dia ga vatur vake Ieremia, ma dia ga vue ta ra tung kai Malkia natu
    i ra king, nina ta ra taman kai ra umana monamono; ma dia ga valure vaba Ieremia
    ma ra umana vinau. Ma pa ta tava ta nam ra tung, a pikai ka, ma Ieremia i ga dongol
    tana.
  tur-YTC: O zaman Yeremya’yı alıp muhafız avlusunda bulunan kralın oğlu Malkiya’nın
    zindanına attılar. Yeremya’yı iplerle sarkıttılar. Zindanda su yoktu, sadece çamur
    vardı ve Yeremya çamura battı.
  grc-BRENT: ὅτι ἐστὶν ἡμέρα κλήσεως ἀπολογουμένων ἐν ὄρεσιν Ἐφραὶμ, ἀνάστητε, καὶ
    ἀνάβητε εἰς Σιὼν πρὸς Κύριον τὸν Θεὸν ὑμῶν.
  ind-AYT: Jadi, mereka mengambil Yeremia dan mencampakkannya ke dalam sumur Malkia,
    anak raja, yang ada di pelataran penjara, dan mereka menurunkan Yeremia dengan
    tali. Di dalam sumur itu tidak ada air, hanya lumpur, dan Yeremia tenggelam ke
    dalam lumpur itu.
  nya-nya: Choncho iwo anatenga Yeremiya nakamuponya mʼchitsime cha Malikiya, mwana
    wa mfumu, chimene chinali mʼbwalo la alonda. Iwo anamutsitsira mʼdzenjemo ndi
    chingwe. Munalibe madzi koma matope okhaokha, ndipo Yeremiya anamira mʼmatopewo.
  hrv-hrv: Tada pograbiše Jeremiju i baciše ga u čatrnju kraljevića Malkije, što je
    bila u tamničkom dvorištu, i oni ga spustiše na užetima. Ali u čatrnji ne bijaše
    vode, već samo glib, tako da Jeremija propade u glib.
  mps-mps: Tialima, te ofisa dabego Jeremaia te ąį ulu me deliba sela pali. Tama
    augwaligo aga nogode te baklain bono gebelama, tama te baklain bono te dedage
    pageba tatagalo dulali. Tialima, te dedagede wę meni yai elaluai, tǫ pu naga
    elaluali. Tama Jeremaia te dedagede dolaluali sogo, agai sągą te tǫ tomoba
    pali. Te Malkiago dedage, te kingo ogwa, te ami dabe pedai badu te kingo obo tomode
    elaluai.
  tpi-tpi: Orait na ol dispela ofisa i kisim Jeremaia i go long wanpela hul wara.
    Na ol i pasim baklain long han bilong en na slekim baklain na em i go daun long
    as bilong dispela hul. Tasol dispela hul i no gat wara i stap long en. Graun malumalum
    tasol i stap. Na taim Jeremaia i sanap long as bilong hul, lek bilong en i go
    insait long dispela graun. Dispela hul em i bilong Malkia, pikinini bilong king,
    na i stap long hap bilong ol soldia insait long banis bilong king.
  dan-1931: Så tog de Jeremias og kastede ham i Kongesønnen Malkijas Cisterne i Vagtforgården,
    idet de hejsede ham ned med Reb. Der var ikke Vand i Cisternen, men Dynd, og Jeremias
    sank i Dyndet.
  vie-OVCB: Vậy, các quan chức liền bắt Giê-rê-mi, dòng dây thả xuống một cái giếng
    sâu trong sân nhà tù. Giếng này vốn của Manh-ki-gia, một người trong hoàng tộc.
    Giếng không có nước, chỉ có bùn dày đặc dưới đáy, Giê-rê-mi bị lún trong giếng
    bùn đó.
  guj-2017: આથી એ લોકોએ યર્મિયાને પકડીને રાજાના દીકરા માલ્ખિયાની ચોકીના ટાંકામાં નાખ્યો,
    તેઓએ તેને દોરડા વડે નીચે ઉતાર્યો. તે ટાંકામાં પાણી નહોતું, પણ ફક્ત કાદવ હતો અને
    યર્મિયા કાદવમાં ખૂંપી ગયો.
  pon-2006A: Irail eri koliehdi oh apihiehdi nan en sapwellime pwutak, Malkaia pwoahr
    ehu, me mi nan kelen tehnpaso. Sohte pihl nan pwoahro, ihte pwelmatak, ngehi eri
    suhrla loale.
  por-BRBSL: Depois pegaram Jeremias e o jogaram na masmorra de Malchijah, o filho
    do rei, que estava na corte da guarda. Eles soltaram Jeremias com cordas. No calabouço
    não havia água, mas lama; e Jeremias afundou na lama.
  cth-cth: Jeremiah a ceikhai awh teh, ramveng rapan thung kaawm e siangpahrang capa
    Malkhijah talai rahim tangkom dawk a tâkhawng awh. Jeremiah teh tangkom thung
    tangdong dawk a pabo awh teh, tangdong dawk ao.
  twi-twi: Enti wɔfaa Yeremia de no kɔhyɛɛ ɔhene babarima Malkia abura a ɛwɔ awɛmfo
    adiwo no mu. Wɔde ntampehama gyaagyaa no too abura no mu; na nsu nni mu, mmom
    dontori na na ɛwɔ mu, enti Yeremia kɔhyɛɛ dontori no mu.
  hlt-hlt: Te dongah Jeremiah te a khuen uh tih thongim vongup kah manghai capa Malkhiah
    kah tuito khuila a voeih uh. Jeremiah te rhui neh a colh uh vaengah tangrhom khuiah
    tui om pawh. Tedae tangnong kak la om tih Jeremiah khaw tangnong dongah buek.
  tbz-SIM: Kɛ̀ bɛ̀ m pĩ́ nkɛ́pítínnɛ́ iwɛ̃ĩ kɛ́cṹũnko okpɑ̀ɑ̀tì birɛ Mɑkidiɑ kó tɛbintɛ
    tɛ̀ɛ̀ do bo tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ dɑ̀nkù. Mɛniɛ ndo í ɑ̃ tɛ miɛkɛ, tisɑ̃̀ũ̀tì do
    nti kɛ̀ n fṹṹkóo ti miɛkɛ.
  msy-2020: Ezɨ gumazir kaba Jeremaia inigha mozir dɨpar mamɨn ghu. Egha me benimɨn
    an agharimning ikegha, aghumra anetaghɨrazima a mozimɨn uaghira, mozir kamɨn dɨkɨnimɨn
    tu. Mozir kam a dɨpatam an itir puvatɨ. Nguazir beghneazimra an iti. Ezɨ Jeremaia
    mozir dɨkɨnimɨn tuzɨ an suemning nguazir beghneazir kam giraghu. Kar atrivimɨn
    otarim Malkian mozim, a mɨdorozir gumazibar danganimɨn ikia atrivimɨn dɨpenim
    avɨnizɨ dɨvazimɨn aven iti.
  azb-azb: O zaman onlar Yeremyanı götürüb padşahın oğlu Malkiyanın mühafizəçilər
    həyətində olan quyusuna atdılar. Yeremyanı kəndirlə oraya saldılar. Quyuda su
    yox idi, yalnız çirkab var idi. Yeremya çirkaba batdı.
  eng-DBY: Then they took Jeremiah, and cast him into the dungeon of Malchijah the
    son of Hammelech, which was in the court of the guard, and they let down Jeremiah
    with cords. And in the dungeon there was no water, but mire; and Jeremiah sank
    in the mire.
  hin-2017: तब उन्होंने यिर्मयाह को लेकर राजपुत्र मल्किय्याह के उस गड्ढे में जो पहरे
    के आँगन में था, रस्सियों से उतारकर डाल दिया। और उस गड्ढे में पानी नहीं केवल दलदल
    था, और यिर्मयाह कीचड़ में धँस गया।
  wol-KYG: Ñu jàpp Yeremi, ngir denci ko ca kàmbug Malkiya, kenn ci askanu buur, ca
    biir ëttu dag ya. Ñu yoore ko buum, ba ca biir, te kàmb ga amul ndox, bàq rekk
    a fa nekk. Yeremi nag tàbbi ca biir bàq ba.
  eng-YLT: And they take Jeremiah, and cast him into the pit of Malchiah son of the
    king, that [is] in the court of the prison, and they send down Jeremiah with cords;
    and in the pit there is no water, but mire, and Jeremiah sinketh in the mire.
  kne-kne: Wada di bobon Malkias ay anak di ari sin pantean di gogowardiyan di palasyo
    yan magay danom na, pitek anggoy di wada. Ina das Jeremias yan tinalian da, asi
    da in-oy-oy ay inkosnong sin bobon, et nailemlem sin pitek.
  eng-WYC-2017: Therefore they took Jeremy, and casted him down into the pit of Malchiah,
    the son of Hammelech, which was in the porch of the prison; and they sent down
    Jeremy by cords into the pit, wherein was no water, but fen; therefore Jeremy
    went down into the filth.
  eng-WMBB: Then they took Jeremiah and threw him into the dungeon of Malchijah the
    king’s son, that was in the court of the guard. They let down Jeremiah with cords.
    In the dungeon there was no water, but mire; and Jeremiah sank in the mire.
  urd-GVH: तब उन्होंने यरमियाह को पकड़कर मलकियाह शाहज़ादा के हौज़ में डाल दिया। यह
    हौज़ शाही मुहाफ़िज़ों के सहन में था। रस्सों के ज़रीए उन्होंने यरमियाह को उतार
    दिया। हौज़ में पानी नहीं था बल्कि सिर्फ़ कीचड़, और यरमियाह कीचड़ में धँस गया।
  rug-rug: Ke vagi ia rini se Zeremaea meke veko nuquru nia pa pou tana va naqiti
    kolo te Malokiza, sa tuna koreo sa baṉara sapu pa korapa vasina varivarigarana
    pa vetu baṉara. Va gore la nia rini pa keke pou tana va naqiti kolo ruku se Zeremaea;
    sa pou asa si loke kolona ba tale nelakana mo, ke lodu gore la pa nelaka se Zeremaea.
  gaz-gaz: Kanaafuu isaan Ermiyaasin fuudhanii boolla bishaanii kan Malkiyaa ilma
    mootichaa keessa buusan; boolli bishaanii sunis oobdii eegumsaa keessa ture. Isaan
    funyoodhaan Ermiyaasin boolla sana keessa buusan; boolli sun dhoqqee malee bishaan
    hin qabu ture; Ermiyaasis dhoqqee keessa dhidhime.
  fra-LSG: Alors ils prirent Jérémie, et le jetèrent dans la citerne de Malkija, fils
    du roi, laquelle se trouvait dans la cour de la prison; ils descendirent Jérémie
    avec des cordes. Il n’y avait point d’eau dans la citerne, mais il y avait de
    la boue; et Jérémie enfonça dans la boue.
  gnn-gnn: Bala walala yuwalkthi ŋanya märraŋalanydja, bala galkara ŋarŋgalilina ŋunhana
    wal'ŋu. Yo, bäyŋu ŋunhilimi ŋula ŋarŋgaŋura gapunydja, yana dhoḻuna waŋganynha
    ŋunhilimiyi, bala walala ŋanya dhuryunmaraŋalana marrtjina bala‐a‐a, yana liŋgu
    ga nherrara ŋanya ŋunhiwalayi dhoḻulili.
  yal-yal: Nayi, e yi Yeremi tongo, e sa a rasin mangana dii xɛmɛn Malakiyaa ige ramara
    yinla ra kantan tiine banxin sansanna kui, e Yeremi ragodo mɛnni lutin na. Ige
    mi yi fa na kui, koni boron yi na. Yeremi yi bitin boroni.
  haw-1868: Alaila, lalau mai la lakou ia Ieremia, a hahao ae la ia ia iloko o ka
    luawai o Malekia ke keiki a ke alii, ma ke kahua o ka halepaahao; a kuu iho la
    lakou ia Ieremia ilalo ma na kaula. Aohe wai iloko o ka luawai, he nenelu nae,
    a poho o Ieremia iloko o ka nenelu.
  arb-NAV: فَأَخَذُوا إِرْمِيَا وَطَرَحُوهُ فِي جُبِّ مَلْكِيَّا ابْنِ الْمَلِكِ الْقَائِمِ
    فِي دَارِ الْحَرَسِ. وَدَلَّوْا إِرْمِيَا بِحِبَالٍ، وَلَمْ يَكُنْ فِي الْجُبِّ
    مَاءٌ بَلْ وَحْلٌ، فَغَاصَ فِيهِ إِرْمِيَا.
  ewe-ewe: Ale wolé Yeremia tsɔ de Malkiya, fia la ƒe vi ƒe vudo si le fiasã ƒe dzɔlawo
    ƒe xɔxɔnu la me. Wode kae heɖiɖii ɖe vudo si me tsi mele o negbe ba koe le eme
    la me, eye Yeremia ɖo to ɖe ba la me.
  eng-LEE: 'Then did they take Jeremiah, and cast him into the pit of Malkiyahu the
    son of the king, that was in the court of the prison: and they let Jeremiah down
    with cords; but in the pit there was no water, but mire; so that Jeremiah sunk
    into the mire.'
  asm-FB: তাতে তেওঁলোকে যিৰিমিয়াক ধৰি প্ৰহৰীৰ চোতালত থকা মল্কিয়া, ৰাজকোঁৱৰৰ কূপত
    পেলালে। ৰছীৰে যিৰিমিয়াক নমাই দিলে। সেই কূপত পানী নাছিল, কেৱল বোকা আছিল; তাতে
    যিৰিমিয়া বোকাত প্ৰায় পোত গৈছিল।
  sus-A: نَ كُي عٍ نَشَ عَننَبِ يٍرٍ مِ سُشُ، عٍ عَ رَفٌرٌ لُوتِ رَ مَنفّ شَ دِ مَلَكِيَ
    شَ كْلْنيِ كُي سْورِيٍ شَ تّتّ تَفِ. يٍ نُ بَرَ حْن نَا، كْنْ عَننَبِ يٍرٍ مِ
    نَشَ بِرِ بٌورَ كُي.
  fra-SBL: Ils prirent Jérémie et le jetèrent dans le cachot de Malkija, fils du roi,
    qui se trouvait dans la cour des gardes. Ils firent descendre Jérémie avec des
    cordes. Dans le cachot, il n'y avait pas d'eau, mais de la boue, et Jérémie s'enfonça
    dans la boue.
  hbo-hbo: וַיִּקְח֣וּ אֶֽת־יִרְמְיָ֗הוּ וַיַּשְׁלִ֨כוּ אֹתֹ֜ו אֶל־הַבֹּ֣ור ׀ מַלְכִּיָּ֣הוּ
    בֶן־הַמֶּ֗לֶךְ אֲשֶׁר֙ בַּחֲצַ֣ר הַמַּטָּרָ֔ה וַיְשַׁלְּח֥וּ אֶֽת־יִרְמְיָ֖הוּ
    בַּחֲבָלִ֑ים וּבַבֹּ֤ור אֵֽין־מַ֙יִם֙ כִּ֣י אִם־טִ֔יט וַיִּטְבַּ֥ע יִרְמְיָ֖הוּ
    בַּטִּֽיט׃ ס
  kik-kik: Nĩ ũndũ ũcio makĩnyiita Jeremia makĩmũikia irima rĩa maaĩ rĩa Malikija,
    ũrĩa mũrũ wa mũthamaki, rĩrĩa rĩarĩ kũu nja ĩyo ya arangĩri. Magĩikũrũkia Jeremia
    irima rĩu rĩa maaĩ na mĩkanda; no rĩtiarĩ na maaĩ, no mũtondo rĩarĩ, nake Jeremia
    agĩtoonyerera kũu mũtondo-inĩ ũcio.
  fra-NCL: Alors ils prirent Jérémie et le descendirent dans la citerne de Melchias,
    fils du roi, dans la cour de garde ; ils descendirent Jérémie avec des cordes
    dans la citerne ; il n’y avait pas d’eau, mais de la boue. Et Jérémie enfonça
    dans la boue.
  cek-AK: To pongah Jeremiah to naeh o moe, thongim longhma ah kaom, siangpahrang
    capa Malkiah ih tangqom khaw thungah pakhrak o; Jeremiah to qui hoiah pathlet
    o moe, long akhaw thungah pakhrak o tathuk. Tui khaw loe tui om ai, toe tangnong
    to oh, to pongah Jeremiah loe tangnong thungah krak zup.
  cuk-cuk: Agine dummagan, Jeremías-susmalad. Geb rey-machi-Malquías-e-dia-dummad-yaba
    urdubgi-odegar Jeremías-odesmalad. We-diade sordamar-ambikuedneg-imbagi siid.
    Ar dia-yaba dii-sated, unnila olli-matabi naid, degisoggu, ollibali Jeremías dogded.
  uig-CYR: Шуниң билән улар Йәрәмияни тутуп қаравулларниң һойлисидики шаһзадә Малкияниң
    су азгилиға ташливәтти; улар Йәрәмияни арғамчилар билән униңға чүшәрди; азгалда
    болса су болмай, пәқәт патқақла бар еди; Йәрәмия патқаққа петип кәтти.
  tel-2017: వాళ్ళు యిర్మీయాను పట్టుకుని చెరసాల ప్రాంగణంలో ఉన్న రాజకుమారుడు మల్కీయా
    గోతిలోకి దింపారు. అందులోకి యిర్మీయాను తాళ్ళతో దింపినప్పుడు ఆ గోతిలో నీళ్లు లేవు,
    బురద మాత్రమే ఉంది. ఆ బురదలో యిర్మీయా కూరుకుపోయాడు.
  hat-BSA: Epi yo te pran Jérémie e te jete li nan sitèn Malkija, fis a wa a, ki te
    nan lakou kay gad la. Yo te fè Jérémie desann ladann ak kòd yo. Alò, nan sitèn
    nan, pa t gen dlo, men sèlman labou, e Jérémie te fonse antre nan labou a.
  bxh-bxh: Yo fede Delamaiya sa lawen Kin natuna Malakiya ana hoꞌowa aba oiꞌoi felenna
    yai. Puluna mate Malakiya ena gati edi dobidobi yai. Delamaiya mahina yai sa fadalo lidiyen
    pulu ganahewana yai. In moho hige hoꞌowa, mwano moho. Yo fede Delamaiya ya lau sopu
    mwano yai.
  kos-kos: Ouinge elos usyula ac kukinyuwi ke sucl nu in lufin kof se lal Fisrak Malchiah,
    ma oan inkul sin tokosra. Wangin kof in luf sac, a fohk furarrar na, ac nga tili
    nu loac.
  hbo-WLC: וַיִּקְח֣וּ אֶֽת־יִרְמְיָ֗הוּ וַיַּשְׁלִ֨כוּ אֹת֜וֹ אֶל־הַבּ֣וֹר ׀ מַלְכִּיָּ֣הוּ
    בֶן־הַמֶּ֗לֶךְ אֲשֶׁר֙ בַּחֲצַ֣ר הַמַּטָּרָ֔ה וַיְשַׁלְּח֥וּ אֶֽת־יִרְמְיָ֖הוּ
    בַּחֲבָלִ֑ים וּבַבּ֤וֹר אֵֽין־מַ֙יִם֙ כִּ֣י אִם־טִ֔יט וַיִּטְבַּ֥ע יִרְמְיָ֖הוּ
    בַּטִּֽיט׃ ס
  ibo-ibo: Ya mere, ha jidere Jeremaya, tinye ya nʼime olulu mmiri Malkija, nwa eze.
    Olulu mmiri a dị nʼogige ụlọ ndị nche. Ọ bụ ụdọ ka ha ji wetuo Jeremaya nʼime
    olulu mmiri ahụ. Ma mmiri adịghị nʼime ya, naanị apịtị. Ya mere, Jeremaya danyere
    nʼime apịtị ahụ, mibanye nʼime ya.
  ory-ory: ତହିଁରେ ସେମାନେ ଯିରିମୀୟଙ୍କୁ ଧରି ପ୍ରହରୀ ପ୍ରାଙ୍ଗଣସ୍ଥିତ, ମଲ୍‍କୀୟ ରାଜପୁତ୍ରର କୂପରେ
    ପକାଇଦେଲେ; ଅର୍ଥାତ୍‍, ସେମାନେ ରଜ୍ଜୁ ଦ୍ୱାରା ଯିରିମୀୟଙ୍କୁ ଓହ୍ଲାଇ ଦେଲେ। ପୁଣି, ସେହି କୂପରେ
    ଜଳ ନ ଥିଲା, କେବଳ ପଙ୍କ ଥିଲା। ଆଉ, ଯିରିମୀୟ ସେହି ପଙ୍କରେ ମଗ୍ନପ୍ରାୟ ହେଲେ।
  chk-chk: Iei mine ra angei Jeremaia pwe repwe aturalong lon ewe chönüttu än Malkia
    nöün ewe king we mwän mi nom lon ewe lenien chon mas. Iwe, ra aürätiu Jeremaia
    won säl, nge esap wor koluk lon ewe chönüttu, pwe pwakak echök. Iwe, Jeremaia
    a kokotiu lon ewe pwakak.
  rop-rop: Wal olabat bin gajim mi, en olabat bin pudumdan mi garram longwan roup
    insaid langa det wel blanga Melkaiya det san blanga det king. Det wel bin langa
    det yad blanga det king haus. Nomo eni woda bin deya langa det wel, oni mad, en
    aibin buldan deya na langa det mad.
  ukr-1871: І взяли вони Еремію та й укинули в яму в Малхії Амалехенка, на вартовому
    дворі, і спустили туди Еремію на поворозках; а в ямі тій не було води, тілько
    багно, й загряз Еремія в багно.
  deu-1951: Da nahmen sie Jeremia und warfen ihn in die Zisterne des Königssohnes
    Malkija, welche sich im Wachthofe befand; und sie ließen ihn an Stricken hinunter.
    In der Zisterne aber war kein Wasser, sondern nur Schlamm; und Jeremia sank in
    den Schlamm.
  eng-JPS: Then took they Jeremiah, and cast him into the pit of Malchiah the king's
    son, that was in the court of the guard; and they let down Jeremiah with cords.
    And in the pit there was no water, but mire; and Jeremiah sank in the mire.
  srp-1865: Tada uzeše Jeremiju i baciše ga u jamu Malhije sina Amelehova, koja bijaše
    u trijemu od tamnice, i spustiše Jeremiju o užima; a u jami ne bješe vode, nego
    glib, i Jeremija se uvali u glib.
  lug-lug: Awo ne batwala Yeremiya ne bamuteeka mu kinnya kya Malukiya mutabani wa
    kabaka ekyali mu luggya lw’abakuumi. Yeremiya ne baamussaayo n’emiguwa mu kinnya.
    Tekyalimu mazzi wabula ebitosi, era omwo Yeremiya mwe yabbika.
  heb-heb: ויקחו את ירמיהו וישלכו אתו אל הבור מלכיהו בן המלך אשר בחצר המטרה וישלחו
    את ירמיהו בחבלים ובבור אין מים כי אם טיט ויטבע ירמיהו בטיט׃
  ben-IRV: তখন তারা যিরমিয়কে ধরে রাজার ছেলে মল্কিয়ের কুয়োতে ফেলে দিল। এই কুয়োটি
    ছিল পাহারাদারদের উঠানের মধ্যে। তারা যিরমিয়কে দড়ি দিয়ে সেই কুয়োতে নামিয়ে দিল।
    সেখানে জল ছিল না, শুধু কাদা ছিল; আর যিরমিয় সেই কাদার মধ্যে ডুবে যেতে লাগলেন।
  pan-pan: ਤਦ ਉਹਨਾਂ ਨੇ ਯਿਰਮਿਯਾਹ ਨੂੰ ਲਿਆ ਅਤੇ ਉਹ ਨੂੰ ਰਾਜਾ ਦੇ ਰਾਜਕੁਮਾਰ ਮਲਕੀਯਾਹ ਦੇ ਭੋਰੇ
    ਵਿੱਚ ਸੁੱਟ ਦਿੱਤਾ ਜਿਹੜਾ ਪਹਿਰੇਦਾਰਾਂ ਦੇ ਵੇਹੜੇ ਵਿੱਚ ਸੀ। ਉਹਨਾਂ ਨੇ ਯਿਰਮਿਯਾਹ ਨੂੰ ਰੱਸੀਆਂ
    ਨਾਲ ਲਮਕਾ ਦਿੱਤਾ ਅਤੇ ਭੋਹਰੇ ਵਿੱਚ ਪਾਣੀ ਨਹੀਂ ਸੀ ਸਗੋਂ ਚਿੱਕੜ ਸੀ ਅਤੇ ਯਿਰਮਿਯਾਹ ਚਿੱਕੜ ਵਿੱਚ
    ਖੁੱਭ ਗਿਆ।
  mya-JVB: ထိုအခါ ယေရမိ ကို ယူ ၍၊ ထောင် ဝင်း ထဲမှာ ရှိသော သား တော် မာလခိ ၏မြေတွင်း
    ၌ ကြိုး နှင့် လျှော့ချ ကြ၏။ ထိုမြေတွင်း ၌ ရေ မရှိ ၊ ရွှံ့ သာ ရှိ၍ ၊ ယေရမိ သည်ရွှံ့
    ၌ ကျွံ လျက်နေ၏။
  tbg-tbg: vinavuka ti ravaaqavu vare muntu ori vauruke namari taani autu toraqi naaquntaqohai
    ti rumpate tuta tutamaqi tuvi muntu viraqi kora. Vi taaniva vaireva, avuhainaara
    maaqu Malakiara taanivano avuhainaa naavu naanteqaraini vaura. Taani viraqi kia
    namarivano vauvaro horavanoqai vaumanta te hora viraqi otini rupeqavi vaunara.
  hmo-hmo: Vadaeni idia ese Ieremia idia abia, bona varo dekena amo ranu guri lalonai
    idia atoa diho. Inai ranu guri be king ena natuna, Malekaia, ena, bona ia be king
    ena ruma ena ariara magu lalonai. Ranu guri lalonai be ranu ia noho lasi, kopukopu
    sibona, bona lau, Ieremia, kopukopu lalonai lau diho.
  urd-urd: तब उन्होंने यरमियाह को पकड़ कर मलकियाह शाहज़ादे के हौज़ में, जो क़ैदख़ाने
    के सहन में था डाल दिया; और उन्होंने यरमियाह को रस्से से बाँध कर लटकाया। और हौज़
    में कुछ पानी न था बल्कि कीच थी; और यरमियाह कीच में धंस गया।
  rus-SYN: Тогда взяли Иеремию и бросили его в яму Малхии, сына царя, которая была
    во дворе стражи, и опустили Иеремию на веревках; в яме той не было воды, а только
    грязь, и погрузился Иеремия в грязь.
  bqc-SIM: Ɔ̃ aa Zelemii sɛ dà kíanɛ Malakia lↄ̀ↄ pↄ́ kú dakpɛunaↄ uapiu. Wà aà
    gbàɛ lↄ̀ↄpiu ń baoɛ. Lↄ̀ↄpi í vĩo, sema pɛ̀lɛa, ↄ̃ Zelemii vĩ̀lɛ pɛ̀lɛapiu.
  tcz-CHONGTHU: Hijeh chun vaipo ho chun Jeremiah aman un, leng inpi ngahpa inkom’a
    lengpa chapa Malkijah twikul a chun khaovin akhailha tauvin ahi. Twikul chu twi
    umloupet ahin, atolanga bonnang um ahi. Bonnang lah a chun Jeremiah alhumlut tan
    ahi.
  mar-mar: मग त्यांनी यिर्मयाला घेतले आणि राजाचा मुलगा मल्कीया याच्या पाण्याच्या टाकीत
    टाकले. पाण्याची टाकी पहारेकऱ्यांच्या चौकात होती. त्यांनी यिर्मयाला दोरीने खाली
    सोडले. कैदखानेत पाणी नव्हते पण चिखल होता आणि तो त्या चिखलात रुतला.
  soq-soq: Sa baiwa mo Ieremaia wadanaitue antone, warere onieia apanawa waimoia bolauwo
    wimone don bedewe noaneiena. Don sa ipa warere otopa ebowa Malkia mebaawa. Mo
    Ierimaia tai mampe taune don sa topa os winedia bedewe noaneieno iene aidalen.
  qub-qub: Chayno niptin Jeremiasta aparcur raypa wamran Malquiaspa yacu pösun chaquisha
    caycajman wiñarpäriran. Chayga caycaran palasyupa sawannincho. Wascawan cacharcäriptin
    yacu chaquisha mitullana captin Jeremiasga jaticäcuran.
  bqp-bqp: Yerɑ bɑ nùn suɑ bɑ kpɛ̃ɛ sinɑ bii wi bɑ mɔ̀, Mɑɑkiyɑn dɔkɔ kpiriru gɑru
    sɔɔ. Dɔkɔ kpiri te, tɑ wɑ̃ɑwɑ pirisɔm dirun yɑɑrɑɔ. Te sɔɔrɑ bɑ nùn kpɛ̃ɛ kɑ wɛ̃ɛ.
    Adɑmɑ tɑ ǹ nim mɔ. Pɔtɔkɔwɑ tɑ mɔ, mɑ u numɑ pɔtɔkɔ ye sɔɔ.
  hat-hat: Se konsa, te gen yon gwo pi nan lakou palè a ki te pou Malkija, pitit gason
    wa a. Yo pran Jeremi, yo desann li nan fon sitèn lan avèk kòd. Pa t' gen dlo ladan
    l', men te gen anpil labou. Jeremi antre nan labou a.
  eng-BSB: So they took Jeremiah and dropped him into the cistern of Malchiah, the
    king’s son, which was in the courtyard of the guard. They lowered Jeremiah with
    ropes into the cistern, which had no water but only mud, and Jeremiah sank down
    into the mud.
  eng-WEBPB: Then they took Jeremiah and threw him into the dungeon of Malchijah the
    king’s son, that was in the court of the guard. They let down Jeremiah with cords.
    In the dungeon there was no water, but mire; and Jeremiah sank in the mire.
  kbq-kbq: Hagi anagema hige'za Jeremaiana avre'za kini ne'mofo nemofo Malkiza tinkerifi
    ome atrageno urami'ne. Anama ome atre'naza tinkerimo'a sondia vahe'ma nemaniza
    kumapi me'ne. Ana hu'negeno ana kerifina tina omanegeno hapamoke me'nefi Jeremaiana
    nofi rentene'za atrazageno anampi uramino hampakane'ne.
  nhe-BL: Huajca yajuanti nechquixtijque na, niJeremías, campa niitztoya huan nechilpijque
    ica laso. Huan nechcalaquijque ipan se ameli huactoc tlen eltoya calixpa tlen
    nopa caltlanahuatili huan elqui iaxca nopa tlayacanquetl Malquías, icone Hamelec.
    Nopa ameli ax quipiyayaya atl, san quipixtoya miyac soquitl huan nicalajqui huan
    nimasic ipan nopa soquitl.
  gub-BL: Na'e hepyhyk wà kury, amo yzygwar zauxiapekwer waneko haw pe har pupe hemunehew
    kar pà wà kury. Tuwihawete ta'yr Mawki a'e yzygwar izar romo hekon a'e. Hemuezyw
    kar kyhàhàm pupe wà. Naheta kwaw 'y ipupe. Xo to'om zo heta. Azepokok to'om pupe.
  eng-DRA: 'Then they took Jeremias and cast him into the dungeon of Melchias the
    son of Amelech, which was in the entry of the prison: and they let down Jeremias
    by ropes into the dungeon, wherein there was no water, but mire. And Jeremias
    sunk into the mire.'
