verse: JER.038.002
translations:
  mal-C: '“യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഈ നഗരത്തിൽ പാർക്കുന്നവർ വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും
    മഹാമാരികൊണ്ടും മരിക്കും. എന്നാൽ ബാബേല്യരുടെ അടുക്കലേക്കു പോകുന്നവർ ജീവിക്കും.
    അവരുടെ ജീവൻ അവർക്കു കൊള്ളകിട്ടിയതുപോലെ ആയിരിക്കും; അവൻ ജീവനോടെയിരിക്കും.’'
  deu-TKW: 'So spricht Jahwe: Wer in dieser Stadt bleibt, der wird durch das Schwert,
    durch den Hunger und durch die Pest umkommen; wer sich aber den Chaldäern ergiebt,
    der wird am Leben bleiben und wird sein Leben zur Beute haben und leben.'
  lin-lin: '« Tala liloba oyo Yawe alobi : ‹ Moto nyonso oyo akotikala kati na engumba
    oyo akokufa na mopanga, na nzala makasi to mpe na bokono oyo ebomaka ; kasi ye
    oyo akobima mpo na kokende komikaba epai ya bato ya Babiloni akobika, akokufa
    te ; bomoi na ye ekozala bomengo na ye ya bitumba, mpe akotikala na bomoi. ›'
  eng-LSV: '“Thus said YHWH: He who is remaining in this city dies, by sword, by famine,
    and by pestilence, and he who is going forth to the Chaldeans lives, and his soul
    has been to him for a prey, and he lives.'
  eng-GNV: 'Thus sayth the Lord, He that remaineth in this citie, shall dye by the
    sworde, by the famine and by the pestilence: but hee that goeth foorth to the
    Caldeans, shall liue: for he shall haue his life for a praye, and shall liue.'
  eng-WEBSTER: 'Thus saith the LORD, He that remaineth in this city shall die by the
    sword, by the famine, and by the pestilence: but he that goeth forth to the Chaldeans
    shall live; for he shall have his life for a prey, and shall live.'
  nhw-BL: '“Quej ni quiijtohua TOTECO: ‘Nochi catli mocahuase ipan ni altepetl, miquise
    ipan tlahuilancayotl, o ica mayantli o ica cocolistli, pero nochi catli motemactilise
    ica nopa caldeos, momanahuise.’'
  swh-ONEN: '“Hili ndilo asemalo Bwana: ‘Yeyote akaaye ndani ya mji huu atakufa kwa
    upanga, njaa au tauni, lakini yeyote atakayejisalimisha kwa Wakaldayo ataishi.
    Atakayeyatoa maisha yake kama nyara, ataishi.’'
  bba-bba: ɑmɛniwɑ Yinni Gusunɔ u ɡeruɑ. U nɛɛ, wi u sinɑ Yerusɑlɛmu ye sɔɔ, yibɛrɛbɑ
    bɑ koo nùn ɡowɑ tɑbu sɔɔ, ǹ kun mɛ u ɡbi ɡɔ̃ɔrun sɑɑbu, ǹ kun mɛ kɑ bɑrɑru ɡɑru.
    Adɑmɑ wi u tii Bɑbiloniɡibu nɔmu sɔndiɑ, wiyɑ ko n wɑ̃ɑ. Win wɑ̃ɑ terɑ tɑ ko n
    sɑ̃ɑ win dukiɑ ye u wɑ u kɑ yɑrɑ wɑhɑlɑ yen min di.
  eng-KJVCPB: 'Thus saith the Lord, He that remaineth in this city shall die by the
    sword, by the famine, and by the pestilence: but he that goeth forth to the Chaldeans
    shall live; for he shall have his life for a prey, and shall live.'
  luo-luo: '“Ma e gima Jehova Nyasaye wacho: ‘Ngʼato angʼata modak e dala maduongʼni
    noneg gi ligangla, kech kata masira, to ngʼato angʼata manodhi ir jo-Babulon nobed
    mangima. Notony gi ngimane; mi nobed mangima.’'
  meu-meu: 'Iehova ini e gwau tomamu: Ina hanua ai baine noho tauna na dare eiava
    doe eiava dai-hanai gorerena amo baine mase; a Kaldea taudia dekedia baine raka
    lasi tauna na baine mauri; ena mauri na kwalimu ahuna ai bainela, bena baine mauri.'
  npi-ULB: “परमप्रभु यसो भन्‍नुहुन्छः यस सहरमा बस्‍ने कुनै पनि व्‍यक्‍ति तरवार, अनिकाल
    र विपत्तिले मारिनेछ । तर निस्‍केर कल्दीहरूकहाँ जाने कुनै पनि व्‍यक्‍ति बाँच्नेछ
    । त्यसले आफ्नो प्राण बचाउनेछ, र जिउनेछ ।
  yor-yor: '“Èyí ni ohun tí Olúwa wí: ‘Ẹnikẹ́ni tó bá dúró nínú ìlú yìí yóò kú nípa
    idà, ìyàn àti àjàkálẹ̀-ààrùn; ṣùgbọ́n ẹnikẹ́ni tó bá lọ sí Babeli yóò yè; yóò
    sá àsálà, yóò sì yè.’'
  pes-OPCB: '«خداوند می‌فرماید: هر که در شهر بماند با شمشیر و قحطی و بیماری خواهد
    مرد، ولی هر که تسلیم بابِلی‌ها شود، زنده خواهد ماند.'
  tgl-ULB: '“Sinasabi ito ni Yahweh: Ang sinumang mananatili sa lungsod na ito ay
    papatayin sa pamamagitan ng espada, taggutom, at salot. Ngunit makakaligtas ang
    sinumang lalabas sa mga Caldeo. Tatakas siya at mabubuhay.'
  hui-hui: '@see-verse:JER.038.001'
  mya-mya: ငါ​သည်​လူ​တို့​အား​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့် တော်​ကို​ပြော​ကြား​သည်​မှာ``ဤ​မြို့​တွင်​ဆက်
    လက်​နေ​ထိုင်​သူ​တို့​သည်​စစ်​ဘေး၊ ငတ်​မွတ်​ခေါင်း ပါး​ခြင်း​ဘေး၊ အ​နာ​ရော​ဂါ​ဘေး​တို့​နှင့်​သေ​ရ
    ကြ​လိမ့်​မည်။ ဗာ​ဗု​လုန်​အ​မျိုး​သား​တို့​ထံ​သွား ၍​လက်​နက်​ချ​သူ​တို့​သည်​သေ​ရ​ကြ​လိမ့်​မည်
    မ​ဟုတ်။ သူ​တို့​သည်​ယုတ်​စွ​အ​ဆုံး​အ​သက် ဘေး​မှ​ချမ်း​သာ​ရာ​ရ​လျက်​ကျန်​ရှိ​ကြ​လိမ့်
    မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། གྲོང་ཁྱེར་འདི་རུ་ལུས་པ་ཀུན་རལ་གྲི་དང་མུ་གེ རིམས་ནད་བཅས་ཀྱིས་སྲོག་དང་འབྲལ་བར་འགྱུར།
    ཡིན་ནའང་ཀལ་དི་པའི་ཕྱོགས་སུ་འཁོར་བ་རྣམས་གསོན་པོར་ལུས་ཏེ། དེ་རྣམས་སྲོག་ཐར་ནས་འཚོ་བར་འགྱུར་རོ་ཞེས་གསུངས།
  sna-sna: '“Zvanzi naJehovha: ‘Ani naani achagara muguta rino achafa nomunondo, nenzara
    kana denda, asi ani naani achazvipira kuvaBhabhironi achararama. Achatiza noupenyu
    hwake; achararama.’'
  spa-BLM: '“Yahvé dice: ‘El que se quede en esta ciudad morirá por la espada, por
    el hambre y por la peste, pero el que salga hacia los caldeos vivirá. Escapará
    con vida y vivirá’.'
  cac-cac: 'A Jehová tz''alan icha tic: A mach ol can d''a yol chon̈ab'' tic, ol cham
    yuj oval, yuj vejel, ma yuj ilya. Axo mach ol yac''och sb''a d''a yol sc''ab''
    eb'' aj Babilonia, a eb'' chi'' ol colchaj eb'', man̈ ol chamlaj eb''.'
  swh-ULB: '“Yahwe asema hivi: Yeyote anayeishi kwenye mji huu atauwawa kwa upanga,
    njaa, na pigo. Lakini yeyote ambaye aendae kwa Wakaldayo ataishi. Atatoroka pamoja
    na maisha yake mwenyewe, na kuishi.'
  bel-bel: 'так кажа Гасподзь: хто застанецца ў гэтым горадзе, памрэ ад меча, голаду
    і пошасьці з паморкам; а хто выйдзе да Халдэяў, будзе жывы, і душа яму будзе замест
    здабычы, і ён застанецца жывы.'
  deu-ELBBK: 'So spricht der HERR: Wer in dieser Stadt bleibt, wird sterben durch
    das Schwert, durch den Hunger und durch die Pest; wer aber zu den Chaldäern hinausgeht,
    wird leben, und seine Seele wird ihm zur Beute sein, dass er lebe.'
  mbb-OT: is minsan hentei he kenà ed-awà kayi te inged ebpatey te tebek, bitil, wey
    zaru. Piru is minsan hentei he edsurindir ziyà te menge tig-Babilonia ne kenà
    ebpatey. Egkelibri sikandin ne egkeuyag-uyag.
  mal-2015: ഈ നഗരം നിശ്ചയമായി ബാബേൽരാജാവിന്റെ സൈന്യത്തിന്റെ കയ്യിൽ ഏല്പിക്കപ്പെടും,
    അവൻ അതിനെ പിടിക്കും എന്നും
  rmc-rmc: '„Kada phenel o RAJ: ‚Ko ačhela andre kada foros, ela murdardo la šabľaha
    abo merela bokhatar abo pro meribnaskro nasvaľiben; ko pes poddela le Babilončanenge,
    ačhela te dživel. Zachraňinela peske bajča o dživipen a dživela.‘'
  pes-OPV: '«خداوند چنین می‌گوید: هر‌که در این شهر بماند از شمشیر وقحط و وبا خواهد
    مرد اما هر‌که نزد کلدانیان بیرون رود خواهد زیست و جانش برای اوغنیمت شده، زنده
    خواهد ماند.'
  ron-1924: '„Аша ворбеште Домнул: ‘Чине ва рэмыне ын четатя ачаста ва мури учис де
    сабие, де фоамете сау де чумэ, дар чине ва еши ши се ва дуче ла халдеень ва скэпа
    ку вяцэ, ва авя ка прадэ вяца луй ши ва трэи.’'
  ben-OBCV: “সদাপ্রভু এই কথা বলেন, ‘যে কেউ এই নগরে অবস্থান করবে, সে তরোয়াল, দুর্ভিক্ষ
    ও মহামারিতে মারা যাবে, কিন্তু যে কেউ ব্যাবিলনীয়দের কাছে যাবে, সে বেঁচে থাকবে।
    সে তার প্রাণ বাঁচাতে পারবে; সে বেঁচে থাকবে।’
  som-som: Rabbigu wuxuu leeyahay, Kii magaaladan sii joogaaba wuxuu ku dhiman doonaa
    seef, iyo abaar, iyo belaayo, laakiinse kii reer Kaldayiin u baxaa wuu noolaan
    doonaa, oo naftiisuna waxay isaga u ahaan doontaa sidii booli oo kale, wuuna noolaan
    doonaa.
  lat-VUC: 'Hæc dicit Dominus: Quicumque manserit in civitate hac, morietur gladio,
    et fame, et peste: qui autem profugerit ad Chaldæos, vivet, et erit anima ejus
    sospes et vivens.'
  eng-ASVBT: Thus saith Jehovah, He that abideth in this city shall die by the sword,
    by the famine, and by the pestilence; but he that goeth forth to the Chaldeans
    shall live, and his life shall be unto him for a prey, and he shall live.
  ita-1885: 'Così ha detto il Signore: Quelli che dimoreranno in questa città morranno
    di spada, di fame, e di pestilenza; ma chi se ne uscirà a'' Caldei viverà; e l''anima
    sua gli sarà per ispoglia, ed egli viverà.'
  eng-LXXUP: 'Thus saith the Lord, I found him warm in the wilderness with them that
    were slain with the sword: go ye and destroy not Israel.'
  eng-ULB: '“Yahweh says this: Anyone staying in this city will be killed by sword,
    famine, and plague. But anyone who goes out to the Chaldeans will survive. He
    will escape with his own life, and live.'
  spa-VBL: 'Esto es lo que dice el Señor: El que se quede en esta ciudad morirá de
    guerra, de hambre y de enfermedad, pero el que se pase a los babilonios vivirá.
    Su recompensa será salvar su vida.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Celui qui demeurera dans cette ville mourra par
    l''épée, par la famine ou par la peste; mais celui qui sortira vers les Caldéens
    vivra; il aura sa vie pour butin, et il vivra.'
  mal-mal: “ഈ നഗരം നിശ്ചയമായി ബാബേൽരാജാവിന്റെ സൈന്യത്തിന്റെ കയ്യിൽ ഏല്പിക്കപ്പെടും;
    അവൻ അതിനെ പിടിക്കും” എന്നും
  urd-GVR: ki Rab farmātā hai, “Agar tum talwār, kāl yā wabā se marnā chāho to is
    shahr meṅ raho. Lekin agar tum apnī jān ko bachānā chāho to shahr se nikal kar
    apne āp ko Bābal kī fauj ke hawāle karo. Jo koī yih kare us kī jān chhūṭ jāegī.
  suz-BL: परमप्रभु यावेम “सु सु एको सहरमी बाक्‍नीमी, मेकोपुकी तरवार, अन्‍काल नु मुर
    बेक्‍तीक रोइम बेक्‍नीम। तन्‍न सु सु गुइ पोक्‍शा, कल्‍दी आन बाक्‍तीके जाक्‍दीत्‍नीमी,
    मेकोपुकी चहिं ब्रोंइनीम। मेको आन गिंम प्रोंइशा लडाइ रे ब्रोंइनीम” देंशो बाक्‍त।
    येरमीया २१:९
  eng-NOY: '“Thus saith Jehovah: He that remaineth in this city shall die by the sword,
    by famine, and by pestilence; but he that goeth forth to the Chaldaeans shall
    live, and he shall retain his life as a prey, and shall live.'
  ita-1927: '“Così parla l’Eterno: Chi rimarrà in questa città morrà di spada, di
    fame, o di peste; ma chi andrà ad arrendersi ai Caldei avrà salva la vita, la
    vita sarà il suo bottino, e vivrà.'
  ckb-ckb: '«یەزدان ئەمە دەفەرموێت: ”ئەوەی لەم شارەدا بمێنێتەوە بە شمشێر و قاتوقڕی
    و دەرد لەناودەچێت، بەڵام ئەوەی بچێتە دەرەوە بۆ ناو بابلییەکان دەژیێت. ژیانی خۆی
    دەرباز دەکات و دەژیێت.“'
  eng-BBE: 'These are the words of the Lord: Whoever goes on living in this town will
    come to his death by the sword or through need of food or by disease: but whoever
    goes out to the Chaldaeans will keep his life out of the power of the attackers
    and be safe.'
  kan-OKCV: '“ಯೆಹೋವ ದೇವರು ಹೀಗೆನ್ನುತ್ತಾರೆ: ‘ನಗರದಲ್ಲಿ ನಿಲ್ಲುವವರು ಖಡ್ಗ, ಕ್ಷಾಮ, ವ್ಯಾಧಿಗಳಿಂದ
    ಸಾಯುವರು. ನಗರವನ್ನು ಬಿಟ್ಟು ಹೋಗಿ, ಬಾಬಿಲೋನಿಯರನ್ನು ಮೊರೆಹೋಗುವವರು ಬದುಕುವರು. ತಮ್ಮ ಪ್ರಾಣದೊಂದಿಗೆ
    ತಪ್ಪಿಸಿಕೊಂಡವರು, ಬದುಕುವರು.'
  tam-2017: இந்த நகரம் பாபிலோன் ராஜாவுடைய படையின் கையில் நிச்சயமாக ஒப்புக்கொடுக்கப்படும்;
    அவன் அதைப் பிடிப்பானென்பதை யெகோவா சொல்கிறார் என்றும்,
  spa-RV-1909: 'Así ha dicho Jehová: El que se quedare en esta ciudad morirá á cuchillo,
    ó de hambre, ó de pestilencia; mas el que saliere á los Caldeos vivirá, pues su
    vida le será por despojo, y vivirá.'
  ron-BTF: 'Astfel spune DOMNUL: Cel ce rămâne în această cetate va muri de sabie,
    de foamete sau de ciumă; dar cel ce iese la caldeeni va trăi; fiindcă va avea
    viața lui ca pradă și va trăi.'
  eng-WEBP: “The LORD says, ‘He who remains in this city will die by the sword, by
    the famine, and by the pestilence, but he who goes out to the Chaldeans will live.
    He will escape with his life and he will live.’
  eng-FBV: 'This is what the Lord says: Anyone who remains in this city will die from
    war and famine and disease, but anyone who goes over to the Babylonians will live.
    Their reward will be to save their lives.'
  nld-1939: 'Zo spreekt Jahweh! Wie in deze stad blijft, zal sterven door het zwaard,
    de honger en pest; maar die naar de Chaldeën vlucht, zal blijven leven: zijn buit
    zal lijfsbehoud zijn!'
  nch-BL: '“Quej ni quiijtohua TOTECO: ‘Nochi cati mocahuase ipan ni altepet, miquise
    ipan tatehuilisti, o ica mayanti o ica cocolisti, pero nochi cati motemactilise
    ica nopa caldeos, momanahuise.’'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Ai ở lại trong thành thì sẽ bị chết bởi gươm
    dao, đói kém, hoặc ôn dịch; nhưng kẻ nào ra đầu hàng người Canh-đê thì sẽ được
    sống, được sự sống của nó như được của cướp, thì nó sẽ sống.'
  hin-CV: '“याहवेह का संदेश यह है: ‘जो कोई इस नगर में ठहरा रह जाएगा, वह तलवार, अकाल
    अथवा महामारी से ग्रसित होकर रहेगा, किंतु वह, जो नगर से बाहर कसदियों की शरण ले
    लेगा, वह जीवित रह जाएगा. उसका जीवन युद्ध में प्राप्‍त लूट सामग्री सदृश उसका उपहार
    हो जाएगा और वह जीवित रहेगा.’'
  spa-BES: 'Estas son las palabras del Señor: Quienquiera que viva en este pueblo
    morirá por la espada o de hambre o por enfermedad; pero el que salga a los caldeos
    mantendrá su vida fuera del alcance del poder de los atacantes y estará a salvo.'
  tdx-tdx: 'Hoe t’Iehovà: Ho zamanem-pibara, naho ty hasalikoañe naho ty angorosy
    ze midoñe an-drova atoy; fe ho veloñe ze mionjomb’ amo nte-kasdio mb’eo, le hengañe
    ama’e ty fiai’e ho tsindroke vaho ho veloñe.'
  tha-KJV: “พระเยโฮวาห์ตรั​สด​ังนี้​ว่า ผู้​ใดอยู่ในกรุงนี้จะต้องตายด้วยดาบ ด้วยการกันดารอาหาร
    และด้วยโรคระบาด แต่​ผู้​ใดที่ออกไปหาคนเคลเดียจะมี​ชี​วิตอยู่ เขาจะมี​ชี​วิตเป็นบำเหน็จแห่งการสงคราม
    และยั​งม​ี​ชี​วิตอยู่
  por-BR-2018: 'Assim diz o SENHOR: Quem ficar nesta cidade morrerá pela espada, pela
    fome, ou pela pestilência; mas quem sair aos caldeus viverá, pois sua alma lhe
    será por despojo, e viverá.'
  deu-ELO: 'So spricht Jehova: Wer in dieser Stadt bleibt, wird sterben durch das
    Schwert, durch den Hunger und durch die Pest; wer aber zu den Chaldäern hinausgeht,
    wird leben, und seine Seele wird ihm zur Beute sein, daß er lebe.'
  eng-WYC-2018: The Lord saith these things, Whoever dwelleth in this city, shall
    die by sword, and hunger, and pestilence; but he that fleeth to [the] Chaldees,
    shall live, and his soul shall be whole and living. (The Lord saith these things,
    Whoever remaineth in this city, shall die by the sword, and by hunger, and by
    pestilence; but he who fleeth to the Chaldeans, shall live, and he shall be whole
    and living.)
  epo-epo: 'Tiele diras la Eternulo: Kiu restos en ĉi tiu urbo, tiu mortos de glavo,
    de malsato, aŭ de pesto; sed kiu eliros al la Ĥaldeoj, tiu restos vivanta, lia
    animo estos lia akiro, kaj li vivos.'
  uig-PIN: '«Pǝrwǝrdigar mundaⱪ dǝydu: — Bu xǝⱨǝrdǝ ⱪelip ⱪalƣan adǝmlǝr bolsa ⱪiliq,
    ⱪǝⱨǝtqilik wǝ waba bilǝn ɵlidu; lekin kimki qiⱪip Kaldiylǝrgǝ tǝslim bolsa ⱨayat
    ⱪalidu; jeni ɵzigǝ oljidǝk ⱪalidu; u ⱨayat ⱪalidu.'
  beo-beo: '@see-verse:JER.038.001'
  tpi-OTNT: '@see-verse:JER.038.001'
  hau-SA: “Ga abin da Ubangiji yana cewa, ‘Duk wanda ya zauna a wannan birni zai mutu
    ta takobi, yunwa ko annoba, amma duk wanda ya je wurin Babiloniyawa zai rayu.
    Zai tsira da ransa, ya rayu.’
  uig-LAT: '«Perwerdigar mundaq deydu: — Bu sheherde qélip qalghan ademler bolsa qilich,
    qehetchilik we waba bilen ölidu; lékin kimki chiqip Kaldiylerge teslim bolsa hayat
    qalidu; jéni özige oljidek qalidu; u hayat qalidu.'
  nde-nde: '“UThixo uthi: ‘Lowo ozasala kulelidolobho uzabulawa yinkemba, yindlala
    kumbe yisifo; kodwa lowo ozakuya kumaKhaladiya uzasila. Uzaphunyuka lokuphila
    kwakhe; uzaphila.’'
  ton-ton: '“ʻOku pehē mai ʻa Sihova, ‘Ko ia ʻoku nofo ʻi he kolo ni, te ne mate ʻi
    he heletā, mo e honge, pea mo e mahaki fakaʻauha: ka ko ia ʻe ʻalu kituʻa ki he
    kau Kalitia te ne moʻui; ʻe ʻiate ia ʻene moʻui ko e koloa kuo vetea, pea te ne
    moʻui.’'
  ces-1613: 'Takto praví Hospodin: Kdo by zůstal v městě tomto, zahyne mečem, hladem
    aneb morem, ale kdož by vyšel k Kaldejským, že bude živ, a že bude míti život
    svůj místo kořisti, a živ zůstane.'
  eng-WMB: “The LORD says, ‘He who remains in this city will die by the sword, by
    the famine, and by the pestilence, but he who goes out to the Kasdim will live.
    He will escape with his life and he will live.’
  tam-TCV: '“யெகோவா கூறுவது இதுவே: ‘இந்தப் பட்டணத்தில் தங்கியிருக்கிற எவனும் வாளாலும்,
    பஞ்சத்தாலும், கொள்ளைநோயாலும் இறப்பான். ஆனால் பாபிலோனியரிடம் போகிற எவனும் வாழ்வான்.
    அவன் உயிர் தப்பி வாழ்வான்.’'
  ceb-ULB: 'nga miingon si Yahweh niini: “Si bisan kinsa nga magpabilin niining siyudara
    pagapatyon pinaagi sa espada, kagutom, ug hampak. Apan maluwas ang si bisan kinsa
    nga moadto sa mga Caldeanhon. Makaikyas siya, ug mabuhi.'
  pol-UBG: 'Tak mówi PAN: Kto zostanie w tym mieście, zginie od miecza, od głodu i
    od zarazy. Ale kto przejdzie do Chaldejczyków, będzie żyć; jego życie będzie dla
    niego jak zdobycz i pozostanie żywy.'
  agr-agr: '“Tuke Pujuu chichaak: ‘Juju yaaktanum juwak pujauk maaniamunum, nujantai,
    jatai aatus jinawagtatui, untsu babilonianmaya suntag aidaunum sujumanuk, pujutjinakesh
    uwemtijattawai.’'
  kyc-kyc: Lamaiyunu doko, Kamongo dokome lao wambu mendali yuu taone dakena palyuo
    karara ramo doko yanda andake mende piraminyi dokona kumuope panda nenge see naramo
    lopo andake pipala kumuope panda yanyi nyepala kumuope pirami. Dopa piraminyipape
    mendeme neta pao Bapilone ami dupwame waiku nyinya lapala kaeyara ramo doko baa
    kuma nara. Baa range yongo lete nyuo mee palyuo karara.
  urd-GVU: کہ رب فرماتا ہے، ”اگر تم تلوار، کال یا وبا سے مرنا چاہو تو اِس شہر میں
    رہو۔ لیکن اگر تم اپنی جان کو بچانا چاہو تو شہر سے نکل کر اپنے آپ کو بابل کی فوج
    کے حوالے کرو۔ جو کوئی یہ کرے اُس کی جان چھوٹ جائے گی۔
  deu-1912: 'So spricht der HERR: Wer in dieser Stadt bleibt, der wird durch Schwert,
    Hunger und Pestilenz sterben müssen; wer aber hinausgeht zu den Chaldäern, der
    soll lebend bleiben und wird sein Leben wie eine Beute davonbringen.'
  ntj-ntj: '@see-verse:JER.038.001'
  kan-2017: ಯೆರೆಮೀಯನು ಸಮಸ್ತ ಜನರಿಗೆ, “ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ಪಟ್ಟಣದಲ್ಲಿ ನಿಲ್ಲುವವನು
    ಖಡ್ಗ, ಕ್ಷಾಮ ಮತ್ತು ವ್ಯಾಧಿಗಳಿಂದ ಸಾಯುವನು; ಪಟ್ಟಣವನ್ನು ಬಿಟ್ಟುಹೋಗಿ ಕಸ್ದೀಯರನ್ನು ಮೊರೆಹೋಗುವವನು
    ಬದುಕುವನು, ತನ್ನ ಪ್ರಾಣವೊಂದನ್ನೇ ಉಳಿಸಿಕೊಂಡು ಹೋಗಿ ಬದುಕುವನು.
  yap-yap: ke ga’ar SOMOL, “En nra par u lan e re binaw nem e ra yim’ u fithik’ e
    mael, ara uyongol, ara liliy. Machane en nra yan nga wuru’ e re binaw nem nge
    pi’ ir nga pa’ piyu Babylon e dab ni li’ ngem’; me thay u pa’ e riya’ me fos.”
  hlt-MCSB: “BOEIPA loh he ni a. thui. He khopuei kah khosa rhoek te cunghang neh,
    khokha neh, duektahaw neh duek uh ni. Tedae Khalden taengah aka mop tah hing rhoe
    hing ni. A hinglu te a taengah kutbuem bangla om vetih hing ni.
  mdy-ETH: ታኣኒ ዴሮም ኬኤዜ ቃኣላ፦ «ካታሞይዳ ዓቴ ዓሳ ቢያ ዖልዚና፥ ናይዚና፤ ዬያጉዲ ሃሣ ዶርዖናኣ ሃይቂ ኩዳንዳኔ፤ ጋዓንቴ
    ባብሎኔ ዓጮ ዴንዲ ኩቺ ዒንጌ ዓሲ ጋዓንቴ ዎዺንታዓኬ፤ ዬይ ፔኤኮ ሼምፓሢ ዬያይዲ ቶሊሲ ዓይሳንዳኔ» ጋዓያኬ።
  twi-ASANTE: '“Yei ne deɛ Awurade seɛ: Obiara a ɔbɛtena kuropɔn yi mu bɛwu wɔ akofena,
    ɛkɔm anaa ɔyaredɔm ano, nanso obiara a ɔbɛkɔ Babiloniafoɔ afa no bɛtena nkwa mu.
    Ɔbɛnya ne tiri adidi mu, ɔbɛtena nkwa mu.'
  eng-WEBU: “The LORD says, ‘He who remains in this city will die by the sword, by
    the famine, and by the pestilence, but he who goes out to the Chaldeans will live.
    He will escape with his life and he will live.’
  wal-wal: Ermmaasi giiddi, “GODAI hagaadan yaagees; ‘Ha kataman attiya ooninne olan,
    koshaaninne boshan haiqqana. SHin Baabiloonetukko biya ooninne haiqqenna. Ba huuphiyaa
    ashshana; paxakka de7ana’ yaagees.
  spa-PDDPT: 'Yavé dice: El que se quede en esta ciudad morirá a espada, de hambre
    o de pestilencia. Pero el que se pase a los caldeos vivirá, tendrá su vida como
    botín y seguirá vivo.'
  gun-gun: '“Po rami Senhor ijayvu: Kova''e tetã py opyta va''e kuery omano ''rã ma
    kyxe py, karuai ha''e mba''eaxy vaikue gui. Ha''e rã caldeu kuerya katy oo va''e
    ma oikove ''rã. Ha''e rami vy guekove reve ''rã oo jepe, oikove ''rã.'
  ilo-ULB: '“Kastoy ti ibagbaga ni Yahweh: “Mapapatayto ti siasinoman nga agnanaed
    iti daytoy a siudad, babaen iti kampilan, panagbisin, ken didigra. Ngem makalasatto
    ti siasinoman a rummuar a mapan kadagiti Caldeo. Maispalna ti biagna, ket agbiag.'
  kpg-kpg: i nnelekai Dimaadua ala ne helekai ai boloo, “Tangada dela ma gaa noho
    i lodo di waahale deenei, geia gaa made i tauwa be i tau hiigai, be i tau magi.
    Gei tangada dela ma gaa hana gaa lele gi baahi digau o Babylonia, geia hagalee
    made, ia ga dagaloaha, ga mouli.”
  uig-ARA: '«پەرۋەردىگار مۇنداق دەيدۇ: ــ بۇ شەھەردە قېلىپ قالغان ئادەملەر بولسا قىلىچ،
    قەھەتچىلىك ۋە ۋابا بىلەن ئۆلىدۇ؛ لېكىن كىمكى چىقىپ كالدىيلەرگە تەسلىم بولسا ھايات
    قالىدۇ؛ جېنى ئۆزىگە ئولجىدەك قالىدۇ؛ ئۇ ھايات قالىدۇ.'
  sus-sus: «Alatala bara a masen, mixi yo naxan luma yi taa kui, na kanyi faxama santidɛgɛma,
    kaamɛ, xa na mu a ra fure ɲaaxi nan na. Kɔnɔ naxan a yɛtɛ dɛntɛgɛma Kalidikae
    bɛ, na kanyi tan kisima nɛ.
  pon-2006: 'dahme KAUN-O ketin mahsaniher: “Mehmen me pahn mihmihte nan kahnimw wet
    pahn mehla nan mahwen, de pahn mehkihla lehk lapalap de soumwahu. Ahpw mehmen
    me pahn tangala rehn mehn Papilonia kan sohte pahn mehla; e ahpw pahn pitla oh
    sohte pahn kamakamala.”'
  jae-jae: “Apômtau kêsôm biŋ tonec gebe Lau, taŋ sêmoa malac tonec naŋ, oc sêmac
    êndu ŋa siŋ me tôbôm me gêmac sec. Mago lau, taŋ sêsa dêndêŋ lau Kaldea sêna naŋ,
    oc sêmoa mateŋ jali. Êsêac sêsêp siŋ sawa nasêmoa tomateŋ jaligeŋ.
  ksd-ksd: 'A Luluai i biti dari: Nina ba na kiki ta go ra pia na pal na virua ta
    ra pakat na vinarubu, ta ra mulmulum, ma ta ra ngala na minait; ma nina ba na
    irop tadav ra tarai Kaldea na laun, ma na vatur vake kana nilaun da ra magit di
    ra pa ia, ma na laun uka.'
  tur-YTC: “Yahve şöyle diyor, ‘Bu kentte kalan kılıçtan, kıtlıktan ve salgın hastalıktan
    ölecek; ama Keldaniler'e çıkan yaşayacak. Hayatını kurtarıp yaşayacaktır.’
  grc-BRENT: Οὕτως εἶπε Κύριος, εὗρον θερμὸν ἐν ἐρήμῳ μετὰ ὀλωλότων ἐν μαχαίρᾳ· βαδίσατε,
    καὶ μὴ ὀλέσητε τὸν Ἰσραὴλ.
  ind-AYT: “Beginilah firman TUHAN, ‘Dia yang tetap tinggal di kota ini akan mati
    oleh pedang, oleh kelaparan, dan oleh penyakit sampar, tetapi dia yang keluar
    kepada orang-orang Kasdim itu akan hidup. Dia akan mendapatkan hidupnya seperti
    jarahan, dan akan hidup.’”
  nya-nya: “Yehova akuti, ‘Aliyense amene akhale mu mzinda muno adzafa ndi nkhondo
    njala kapena mliri. Koma aliyense amene atatuluke kukadzipereka kwa Ababuloni
    adzapulumutsa moyo wake; iyeyo adzakhala ndi moyo.
  hrv-hrv: '“Ovako govori Jahve: ''Tko ostane u ovome gradu, poginut će od mača, gladi
    i kuge. A tko izađe pred Kaldejce, spasit će život - život će mu ostati kao plijen,
    ostat će živ.'''
  mps-mps: '@see-verse:JER.038.001'
  tpi-tpi: '@see-verse:JER.038.001'
  dan-1931: '“Så siger HERREN: Den, der bliver i denne By, skal dø ved Sværd, Hunger
    og Pest, men den, som overgiver sig til Kaldæerne, skal leve og vinde sit Liv
    som Bytte;'
  vie-OVCB: 'Ông từng nói: “Đây là điều Chúa Hằng Hữu phán: ‘Mỗi người ở lại trong
    Giê-ru-sa-lem sẽ bị chết vì chiến tranh, đói kém, và dịch bệnh, nhưng những ai
    đầu hàng quân Canh-đê sẽ thoát chết. Chiến lợi phẩm của họ là sự sống. Họ sẽ sống!’'
  guj-2017: “યહોવાહ આ પ્રમાણે કહે છે કે; ‘જે કોઈ આ નગરમાં રહેશે તે તલવાર, દુકાળ કે
    મરકીથી મૃત્યુ પામશે, પણ જે કોઈ ખાલદીઓને શરણે જશે તે બચવા પામશે, અને તેનો જીવ લૂંટ
    તરીકે ગણાશે.
  pon-2006A: 'dahme KAUN-O ketin mahsaniher: “Mehmen me pahn mihmihte nan kahnimw
    wet pahn mehla nan mahwen, de pahn mehkihla lehk lapalap de soumwahu. Ahpw mehmen
    me pahn tangala rehn mehn Papilonia kan sohte pahn mehla; e ahpw pahn pitla oh
    sohte pahn kamakamala.”'
  por-BRBSL: '“Yahweh diz: ''Aquele que permanecer nesta cidade morrerá pela espada,
    pela fome e pela peste, mas aquele que sair para os caldeus viverá''. Ele escapará
    com sua vida e viverá”.'
  cth-cth: BAWIPA ni hettelah a dei, hete khopui dawk kaawm rae hah tahloi, takang
    hoi lacik hoi a due awh han. Hatei, Khaldean taminaw koe ka kâhmoun e tami teh
    a hring han. A hringnae teh ahnimouh koe poe e phu lah ao vaih a hring han.
  twi-twi: '“Sɛɛ na Awurade se: Obiara a ɔbɛtena kuropɔn yi mu no bewu wɔ afoa, ɔkɔm
    anaa ɔyaredɔm ano, nanso obiara a ɔbɛkɔ Babiloniafo afa no benya nkwa. Obenya
    ne ti adidi mu, ɔbɛtena nkwa mu.'
  hlt-hlt: “BOEIPA loh he ni a thui. He khopuei kah khosa rhoek te cunghang neh, khokha
    neh, duektahaw neh duek uh ni. Tedae Khalden taengah aka mop tah hing rhoe hing
    ni. A hinglu te a taengah kutbuem bangla om vetih hing ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù tu wèè bo nkpɑɑ́ dihɛì diì mmiɛkɛ mudoò bo ò kònnɛ̀
    yoo dikònnì kɛ̀ dɛ̀ mɛ nyí tú mɛmmɛ mutenkṹṹ. Kɛ̀ wèè mɛ nyɛ̀ kɛ duɔ́ nhomɑ́ɑ̀
    Bɑbidɔnni ɛì kɔbɛ ò bo cootɛ́ kɛ́nfòù.
  msy-2020: '@see-verse:JER.038.001'
  azb-azb: '«Rəbb belə deyir: “Bu şəhərdə qalan adam qılıncdan, aclıqdan və vəbadan
    öləcək. Ancaq Xaldeylilərə təslim olan yaşayacaq, heç olmasa öz canını qurtarıb
    sağ qalacaq”.'
  eng-DBY: 'Thus saith Jehovah: He that remaineth in this city shall die by the sword,
    by the famine, and by the pestilence; but he that goeth forth to the Chaldeans
    shall live; and he shall have his life for a prey, and shall live.'
  hin-2017: “यहोवा यह कहता है कि जो कोई इस नगर में रहेगा वह तलवार, अकाल और मरी से
    मरेगा; परन्तु जो कोई कसदियों के पास निकल भागे वह अपना प्राण बचाकर जीवित रहेगा।
  wol-KYG: '«Aji Sax ji dafa wax ne: “Ku des ci biir dëkk bii, saamar rey ko, mbaa
    xiif, mbaa mbas. Waaye ku génn fekki waa Babilon, dina raw, bakkanam di ngañaayu
    xareem, mu mucc.”'
  eng-YLT: '''Thus said Jehovah: He who is remaining in this city dieth, by sword,
    by famine, and by pestilence, and he who is going forth unto the Chaldeans liveth,
    and his soul hath been to him for a prey, and he liveth.'
  kne-kne: din inbagan Diyos ay kanana, “Amin din adi komaan isnan siyodad et matey
    si gobat, betil ono kaeegyat ay sakit. Ngem adi matey din komaan ay somoko sin
    taga-Babilonia et makalisi ya matago dan to.”
  eng-WYC-2017: The Lord saith these things, Who-ever dwelleth in this city, shall
    die by sword, and hunger, and pestilence; but he that fleeth to [the] Chaldees,
    shall live, and his soul shall be whole and living.
  eng-WMBB: “The LORD says, ‘He who remains in this city will die by the sword, by
    the famine, and by the pestilence, but he who goes out to the Kasdim will live.
    He will escape with his life and he will live.’
  urd-GVH: कि रब फ़रमाता है, “अगर तुम तलवार, काल या वबा से मरना चाहो तो इस शहर में
    रहो। लेकिन अगर तुम अपनी जान को बचाना चाहो तो शहर से निकलकर अपने आपको बाबल की फ़ौज
    के हवाले करो। जो कोई यह करे उस की जान छूट जाएगी।
  rug-rug: '“Hiera gua si zama nia e Zihova: ‘Asa pu koa hola koa sa vasileana lavata
    hie si kote mate pa vedara, soṉe, meke oza, ba asa pu vura la koari qeto Babiloni
    si kote toa. Kote govete si asa meke kote toa.’'
  gaz-gaz: '“Waaqayyo akkana jedha: ‘Namni magaalaa kana keessatti hafu kam iyyuu
    goraadeen, beelaan yookaan dhaʼichaan ni duʼa; namni gara Baabilonotaatti baqatu
    kam iyyuu garuu ni jiraata. Inni lubbuu isaatiin ni baʼa; ni jiraatas.’'
  fra-LSG: 'Ainsi parle l’Éternel: Celui qui restera dans cette ville mourra par l’épée,
    par la famine ou par la peste; mais celui qui sortira pour se rendre aux Chaldéens,
    aura la vie sauve, sa vie sera son butin, et il vivra.'
  gnn-gnn: '@see-verse:JER.038.001'
  yal-yal: “Alatala ito nan falaxi, a naxa, ‘Naxan yo lu taani ito yi, na kanna faxama
    yɛngɛn nun fitina kamɛn nun fitina furen nin, koni naxan na keli taani ito yi,
    a sa a yɛtɛ dɛntɛgɛ Babilɔn kaane xa, na kanna kisima nɛn, a tan yi lu a nii ra
    bɛtɛ. A kisima nɛn.’
  haw-1868: Ke olelo mai nei o Iehova penei, O ka mea hoomau i kona noho ana ma keia
    kulanakauhale, e make no ia i ka pahikaua, a i ka wi, a i ka mai ahulau. Aka,
    o ka mea hele aku i ko Kaledea, e ola ia; no ka mea, e haawiia kona ola i waiwaipio
    nona, a e ola ia.
  arb-NAV: '«هَذَا مَا يُعْلِنُهُ الرَّبُّ: إِنَّ كُلَّ مَنْ يَمْكُثُ فِي هَذِهِ الْمَدِينَةِ
    يَمُوتُ بِحَدِّ السَّيْفِ وَبِالْجُوعِ وَالْوَبَاءِ. أَمَّا مَنْ يَلْجَأْ إِلَى
    الْكَلْدَانِيِّينَ فَإِنَّهُ يَنْجُو بِنَفْسِهِ وَيُفْلِتُ بِحَيَاتِهِ وَيَحْيَا.'
  ewe-ewe: '“Ale Yehowa gblɔe nye esi: ‘Ame si anɔ du sia me la, atsi yi nu, dɔwuame
    alo dɔvɔ̃ ƒe asi me, gake ame si tsɔ eɖokui de asi na Babiloniatɔwo la, atsi agbe.
    Eƒe agbe azu afunyinu nɛ, ale wòanɔ agbe.’'
  eng-LEE: Thus hath said the Lord, He that remaineth in this city shall die by the
    sword, by the famine, and by the pestilence; but he that goeth forth to the Chaldeans
    shall live; and he shall have his life as a booty, and shall live.
  asm-FB: '“যিহোৱাই এই কথা কৈছে: যি কোনো লোক এই নগৰত থাকিব, তেওঁ তৰোৱালত, আকালত, আৰু
    মহামাৰীত মৰিব; কিন্তু যি জনে কলদীয়াসকলৰ ওচৰলৈ ওলাই যাব, তেওঁ জীয়াই থকিব, আৰু
    লুটদ্ৰব্যৰ নিচিনাকৈ নিজ প্ৰাণ লাভ কৰি জীয়াই থকিব।'
  sus-A: «عَلَتَلَ بَرَ عَ مَسٍن، مِشِ يٌ نَشَن لُمَ يِ تَا كُي، نَ كَنيِ قَشَمَ سَنتِدّفّمَ،
    كَامّ، شَ نَ مُ عَ رَ قُرٍ حَاشِ نَن نَ. كْنْ نَشَن عَ يّتّ دّنتّفّمَ كَلِدِكَيٍ
    بّ، نَ كَنيِ تَن كِسِمَ نّ.
  fra-SBL: '« Yahvé dit : Celui qui restera dans cette ville mourra par l''épée, par
    la famine et par la peste, mais celui qui partira pour les Chaldéens vivra. Il
    échappera à la mort et il vivra.'
  hbo-hbo: כֹּה֮ אָמַ֣ר יְהוָה֒ הַיֹּשֵׁב֙ בָּעִ֣יר הַזֹּ֔את יָמ֕וּת בַּחֶ֖רֶב בָּרָעָ֣ב
    וּבַדָּ֑בֶר וְהַיֹּצֵ֤א אֶל־הַכַּשְׂדִּים֙ *יִחְיֶה (וְחָיָ֔ה) וְהָיְתָה־לֹּ֥ו
    נַפְשֹׁ֛ו לְשָׁלָ֖ל וָחָֽי׃ ס
  kik-kik: '“Jehova ekuuga atĩrĩ: ‘Mũndũ ũrĩa wothe ũgũikara itũũra-inĩ rĩĩrĩ inene
    nĩakooragwo na rũhiũ rwa njora, kana ngʼaragu, kana mũthiro, no ũrĩa ũgwĩtwara
    kũrĩ andũ a Babuloni nĩagatũũra muoyo. Nĩakahonokia muoyo wake; nĩagatũũra muoyo.’'
  fra-NCL: '« Ainsi parle Yahweh : Celui qui restera dans cette ville mourra par l’épée,
    par la famine ou par la peste ; mais celui qui sortira pour se rendre aux Chaldéens
    vivra ; il aura la vie pour butin, et il vivra.'
  cek-AK: Angraeng mah, Hae vangpui thungah anghmat kami loe sumsen, khokhahaih, kasae
    nathaih hoiah dueh o tih; toe Khaldian kaminawk khaeah cawn kami loe hing o tih;
    a hinghaih loe tangqum hnuk baktiah om ueloe, hing tih, tiah thuih.
  cuk-cuk: '“Weyob Bab-Jehová soged: ‘Dule we-neggweburgi beeye-sogele, ukudba burgodibe,
    es-suidgi burgodibe, boniba burgodibe. Degi-inigwele, ar dule Babilonia-sordamarse-galegele,
    adi, burgosulid. Bila-onolegedgi-ibmar-sulegedyob na san uksunnoed, degidbali,
    na san bendaklegoed.’'
  uig-CYR: '«Пәрвәрдигар мундақ дәйду: — Бу шәһәрдә қелип қалған адәмләр болса қилич,
    қәһәтчилик вә ваба билән өлиду; лекин кимки чиқип Калдийләргә тәслим болса һаят
    қалиду; җени өзигә олҗидәк қалиду; у һаят қалиду.'
  tel-2017: యెహోవా ఇలా అంటున్నాడు. “ఈ పట్టణం కచ్చితంగా బబులోను రాజు సైన్యం చేతికి
    అప్పగించడం జరుగుతుంది. అతడు దాన్ని చెరపట్టుకుంటాడు,” అని యిర్మీయా ప్రజలందరికీ
    ప్రకటించినప్పుడు,
  hat-BSA: '“Konsa pale SENYÈ a: ‘Sila ki rete nan vil sa a va mouri ak nepe, ak gwo
    grangou e ak gwo ravaj ak maladi, men sila ki sòti pou rive anvè Kaldeyen yo va
    viv. Li va gen pwòp lavi l kon pwòp benefis pa l e li va viv.’'
  kos-kos: LEUM GOD El fahk mu, “Kutena mwet su mutana in siti uh fah misa ke mweun
    ku ke masrinsral ku ke mas upa. A kutena mwet su illa ac sifacna eisalosyang nu
    inpoun mwet Babylonia fah tia anwuki — elos ac mukaimtalla tuh elos ac moul.”
  hbo-WLC: כֹּה֮ אָמַ֣ר יְהוָה֒ הַיֹּשֵׁב֙ בָּעִ֣יר הַזֹּ֔את יָמ֕וּת בַּחֶ֖רֶב בָּרָעָ֣ב
    וּבַדָּ֑בֶר וְהַיֹּצֵ֤א אֶל־הַכַּשְׂדִּים֙ יחיה וְהָיְתָה־לּ֥וֹ נַפְשׁ֛וֹ לְשָׁלָ֖ל
    וָחָֽי׃ ס
  ibo-ibo: “Ihe ndị a ka Onyenwe anyị kwuru, ‘Onye ọbụla nọgidere nʼime obodo a ga-anwụ
    site na mma agha, maọbụ site nʼụnwụ, maọbụ site nʼọrịa na-efe efe. Ma onye ọbụla
    pụkwuru ndị Babilọn ga-adị ndụ. Ọ ga-adị ndụ, nʼihi na ọ ga-echebe ndụ ya.’
  ory-ory: “ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଯେକେହି ଏହି ନଗରରେ ରହିବ, ସେ ଖଡ୍ଗ, ଦୁର୍ଭିକ୍ଷ ଓ ମହାମାରୀରେ
    ମରିବ; ମାତ୍ର ଯେକେହି ବାହାର ହୋଇ କଲ୍‍ଦୀୟମାନଙ୍କ ନିକଟକୁ ଯିବ, ସେ ବଞ୍ଚିବ, ତାହାର ପ୍ରାଣ
    ତାହା ପ୍ରତି ଲୁଟିତ ଦ୍ରବ୍ୟ ତୁଲ୍ୟ ହେବ ଓ ସେ ବଞ୍ଚିବ।”
  chk-chk: '“Iei alon ewe Samol mi Lapalap: Iteiten eman me eman mi nomotiu lon ei
    telinimw epwe mäla ren maun, ren lengita me mätter. Nge iteiten eman me eman mi
    fangatä ngeni ekewe chon Papilon esap mäla. Repwe en me püsin kütta manauan.'
  rop-rop: Aibin dalim olabat wanim YAWEI det trubala God bin tok, “If enibodi jidan
    iya insaid langa dijan taun, dei garra dai brom faitfaitbat o brom jidanbat hanggribala
    o brom brabli nogudwan siknis. Bat detlot hu go en gibit miselp langa detlot Bebalon
    pipul kaan gitkil. Olabat garra stil jidan laibala.”
  ukr-1871: 'Так говорить Господь: хто зостанеться в сьому містї, той умре од меча,
    од голоднечі й од морової пошестї; хто ж оддасться Халдеям, той врятується з душею,
    й мати ме душу свою замість здобичі, й буде жити.'
  deu-1951: 'So spricht der HERR: Wer in dieser Stadt bleibt, der muß sterben durch
    Schwert, Hungersnot oder Pest; wer aber zu den Chaldäern hinausgeht, der soll
    am Leben bleiben, seine Seele als Beute davontragen und leben!'
  eng-JPS: '''Thus saith the LORD: He that remaineth in this city shall die by the
    sword, by the famine, and by the pestilence; but he that goeth forth to the Chaldeans
    shall live, and his life shall be unto him for a prey, and he shall live.'
  srp-1865: 'Ovako veli Gospod: ko ostane u tom gradu, poginuæe od maèa, od gladi
    ili od pomora; a ko otide ka Haldejcima, ostaæe živ, i duša æe mu njegova biti
    mjesto plijena, i biæe živ.'
  lug-lug: “Bw’ati bw’ayogera Mukama nti, ‘Buli muntu anaasigala mu kibuga kino ajja
    kufa ekitala, enjala oba kawumpuli, naye buli afuluma n’agenda eri Abakaludaaya
    ajja kuba mulamu.’
  heb-heb: כה אמר יהוה הישב בעיר הזאת ימות בחרב ברעב ובדבר והיצא אל הכשדים יחיה והיתה
    לו נפשו לשלל וחי׃
  ben-IRV: “সদাপ্রভু এই কথা বলেন, ‘যে কেউ এই শহরে থাকবে, সে তরোয়ালে, দূর্ভিক্ষে ও
    মহামারীতে মারা যাবে; কিন্তু যে কেউ কলদীয়দের কাছে যাবে, সে বাঁচবে। সে লুটিত বস্তুর
    মত তার প্রাণ বাঁচাবে’।
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਜਿਹੜਾ ਇਸ ਸ਼ਹਿਰ ਵਿੱਚ ਟਿਕਿਆ ਰਹੇਗਾ ਉਹ ਤਲਵਾਰ, ਕਾਲ
    ਅਤੇ ਬਵਾ ਨਾਲ ਮਰੇਗਾ ਪਰ ਜਿਹੜਾ ਕਸਦੀਆਂ ਕੋਲ ਬਾਹਰ ਚਲਾ ਜਾਵੇਗਾ ਉਹ ਜੀਉਂਦਾ ਰਹੇਗਾ, ਉਹ ਦੀ ਜਾਣ
    ਉਹ ਦੇ ਵਿੱਚ ਲੁੱਟ ਦਾ ਮਾਲ ਹੋਵੇਗੀ ਅਤੇ ਉਹ ਜੀਵੇਗਾ
  mya-JVB: ဤ မြို့ ထဲမှာ နေ သောသူသည် ထား ဘေး၊ မွတ်သိပ် ခြင်းဘေး၊ ကာလနာ ဘေးတို့နှင့်သေ
    လိမ့်မည်။ခါလဒဲ လူတို့ဘက်သို့ ထွက်သွား သောသူသည် အသက် ချမ်းသာ၍ ၊ လက်ရဥစ္စာ ကဲ့သို့
    ကိုယ် အသက် ကိုရ လိမ့်မည်ဟူ၍၎င်း၊ ဤ မြို့ ကို ဗာဗုလုန် ရှင်ဘုရင် ၏ဗိုလ်ခြေ လက်
    သို့ ဆက်ဆက်အပ် ၍၊ သူသည်သိမ်းယူ လိမ့်မည်ဟူ၍၎င်း၊ ထာဝရဘုရား မိန့် တော်မူ၏ဟု၊
  tbg-tbg: 'Te vaiinti nahentiara tiha, Noravano Kotiva mintima tivo: Niqihai vokiaka
    maa vatukaraqi vaivaro iqoka paipevano vika arukairamanta, vokiaka narara variqi
    vi, qutu vivaro, vokiaka nora rovaravano arukaanarove. Niqihai vokiaka maa vatukaraqihai
    aaqaini orunte Babironi iqoka vaiintiara hove kia tenavu ni hampata iqoka raquataa
    ivo tika, vika kia qutu viraiti, qaqi vaivarave.'
  hmo-hmo: “Lohiabada ia gwau, inai hanua dekenai idia noho taudia be tuari kaia,
    o hitolo, o gorere dikana dekena amo do idia mase. To Babulonia taudia danu do
    idia raka lao taudia be do idia mauri. Do idia mase lasi, to do idia mauri noho.”
  urd-urd: 'ख़ुदावन्द यूँ फ़रमाता है कि: जो कोई इस शहर में रहेगा, वह तलवार और काल
    और वबा से मरेगा; और जो कसदियों में जा मिलेगा, वह ज़िन्दा रहेगा और उसकी जान उसके
    लिए ग़नीमत होगी और वह ज़िन्दा रहेगा।'
  rus-SYN: 'так говорит Господь: кто останется в этом городе, умрет от меча, голода
    и моровой язвы; а кто выйдет к Халдеям, будет жив, и душа его будет ему вместо
    добычи, и он останется жив.'
  bqc-SIM: Dii mɛ̀ gbɛ̃́ pↄ́ gↄ̃̀ wɛ̃́lɛɛ bee guuↄ ↄ̃ wa ń dɛdɛ ń fɛ̃ndao ge ń
    nↄanao ge ń gagyão, ãma gbɛ̃́ pↄ́ aa gɛ̀ nà Babiloniↄwaↄ aaↄ ku. Aa bↄ aafia,
    aaiↄ ku.
  tcz-CHONGTHU: Pakaiyin hitin aseiye, “Koi hijongle Jerusalem khopia umden ho chu,
    chemjam’a thidiu, kelthoh a chule natna hise chom chom’a thidiu ahi. Amavang koi
    hileh Babylon mite henga kipelut ho chu hingdoh diu ahi.
  mar-mar: “परमेश्वर असे म्हणतो जो कोणी या नगरात राहतो तो तलवारीने, दुष्काळाने आणि
    मरीने मारला जाईल. पण कोणी खास्द्यांकडे निघून जाईल तो वाचेल, त्यास आपल्या स्वतःचा
    जीव लूट असा होईल, कारण तो जिवंत राहील.
  qub-qub: '«Tayta Dios nin: ‹Mana llojshiypa jinan siudällacho caycajcunaga wañonga
    guërracho, fiyu gueshyawan, yargaypitami. Siudäpita llojshir Babilonia runacunaman
    guellicurmi ichanga cawayllapis cawanga.'
  bqp-bqp: ɑmɛniwɑ Yinni Gusunɔ u geruɑ. U nɛɛ, wi u sinɑ Yerusɑlɛmu ye sɔɔ, yibɛrɛbɑ
    bɑ koo nùn gowɑ tɑbu sɔɔ, ǹ kun mɛ u gbi gɔ̃ɔrun sɑɑbu, ǹ kun mɛ kɑ bɑrɑru gɑru.
    Adɑmɑ wi u tii Bɑbilonigibu nɔmu sɔndiɑ, wiyɑ ko n wɑ̃ɑ. Win wɑ̃ɑ terɑ tɑ ko n
    sɑ̃ɑ win dukiɑ ye u wɑ u kɑ yɑrɑ wɑhɑlɑ yen min di.
  hat-hat: '-Men mesaj Seyè a bay: tout moun ki va rete nan lavil la pral mouri. Sa
    ki pa mouri nan lagè pral mouri grangou, osinon move maladi ap pote yo ale. Men,
    tout moun ki va soti al rann tèt yo bay moun Babilòn yo p''ap mouri. Y''a sove
    lavi yo.'
  eng-BSB: '“This is what the LORD says: Whoever stays in this city will die by sword
    and famine and plague, but whoever surrenders to the Chaldeans will live; he will
    retain his life like a spoil of war, and he will live.'
  eng-WEBPB: “The LORD says, ‘He who remains in this city will die by the sword, by
    the famine, and by the pestilence, but he who goes out to the Chaldeans will live.
    He will escape with his life and he will live.’
  kbq-kbq: Ra Anumzamo'a huno, iza'o ama rankuma'mofo agu'afima manisia vahera hapinti
    ahe frige, ne'zanku huno frige, krimo ahe frige hugahie. Hianagi iza'o Kaldia
    vahe zamazampima freno vania vahe'mo'a ofri manigahie. Anama ofri manisaza vahera
    hapinti fenozama rohure'za erizankna hu'za, ozamahe zamatresage'za manigahaze.
  nhe-BL: '“Quej ni quiijtohua TOTECO: ‘Nochi tlen mocahuase ipan ni altepetl, miquise
    ipan tlatehuijcayotl, o ica mayantli o ica cocolistli, pero nochi tlen motemactilise
    ica nopa caldeos, momanahuise.’'
  gub-BL: — Nezewe Tupàn Tuweharupi Wiko Ma'e uze'eg a'e, a'e wanupe. — Tawhu pupe
    upyta ma'e ràm umàno putar zeàmàtyry'ymawhu pupe wà nehe, ma'uhez haw wi wà nehe,
    ma'eahy haw wi wà nehe. Aze amo uhem tawhu wi Mawiron wanupe uzemono pà wà nehe,
    zauxiapekwer nuzuka kwaw wà nehe. Wikuwe putar wà nehe, i'i Tupàn a'e, a'e wanupe.
  eng-DRA: 'Thus saith the Lord: Whosoever shell remain in this city, shall die by
    the sword, and by famine, and by pestilence: but he that shall go forth to the
    Chaldeans, shall live, and his life shall be safe, and he shall live.'
