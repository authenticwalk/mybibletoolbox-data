verse: JER.038.023
translations:
  mal-C: “അവർ അങ്ങയുടെ എല്ലാ ഭാര്യമാരെയും പുത്രന്മാരെയും ബാബേല്യരുടെ അടുക്കലേക്കു
    കൊണ്ടുപോകും. അങ്ങുതന്നെയും അവരുടെ കൈയിൽനിന്ന് രക്ഷപ്പെടാതെ ബാബേൽരാജാവിന്റെ കൈയിൽ
    അകപ്പെടും. ഈ പട്ടണം ചുട്ടെരിക്കപ്പെടുകയും ചെയ്യും.”
  deu-TKW: Alle deine Weiber aber samt deinen Kindern wird man zu den Chaldäern hinausbringen,
    und du selbst wirst ihren Händen auch nicht entrinnen, vielmehr du sollst ergriffen
    werden und in die Gewalt des Königs von Babel überliefert werden, und diese Stadt
    wird niedergebrannt werden.
  lin-lin: Bakomema basi na yo nyonso mpe bana na yo nyonso epai ya bato ya Babiloni ;
    mpe yo moko okobika te na maboko na bango, mokonzi ya Babiloni akokanga yo mpe
    akobebisa engumba oyo na moto.
  eng-LSV: And all your wives and your sons are brought forth to the Chaldeans, and
    you do not escape from their hand, for you are caught by the hand of the king
    of Babylon, and this city is burned with fire.”
  eng-GNV: 'So they shall bring out all thy wiues, and thy children to the Caldeans,
    and thou shalt not escape out of their hands, but shalt be taken by the hand of
    the King of Babel: and this citie shalt thou cause to be burnt with fire.'
  eng-WEBSTER: 'So they shall bring out all thy wives and thy children to the Chaldeans:
    and thou shalt not escape out of their hand, but shalt be taken by the hand of
    the king of Babylon: and thou shalt cause this city to be burned with fire.'
  nhw-BL: ―Huan nochi mosihuajhua huan moconehua quinquixtise huan quintemactilise
    ininmaco nopa Babilonia ehuani, huan ta nojquiya amo timomanahuis. Nopa tlanahuatijquetl
    tlen tlali Babilonia mitzitzquis huan quitlatise ni altepetl.
  swh-ONEN: “Wake zako wote na watoto wataletwa na kutiwa mikononi mwa Wakaldayo.
    Wewe mwenyewe hutaweza kujiokoa mikononi mwao. Lakini utatekwa na mfalme wa Babeli,
    na mji huu utateketezwa kwa moto.”
  bba-bba: Wee bɑ koo wunɛn kurɔbu kɑ wunɛn bibu kpuro mwɛɛri bu kɑ dɑ Bɑbiloniɡibun
    mi. Wunɛn tii ɑ ǹ mɑɑ kisirɑmɔ ben nɔmɑn di. Ben sinɑ bokowɑ koo nun mwɑ kpɑ
    u wuu ɡe dɔ̃ɔ mɛni.
  eng-KJVCPB: 'So they shall bring out all thy wives and thy children to the Chaldeans:
    and thou shalt not escape out of their hand, but shalt be taken by the hand of
    the king of Babylon: and thou shalt cause this city to be burnt with fire.'
  luo-luo: “Mondeu duto kod nyithindu nokelne jo-Babulon. Un uwegi ok unutony e lwetgi
    to enomaku gi ruodh Babulon; kendo dala maduongʼni nowangʼ mapodhi.”
  meu-meu: Adavamu bona natumu iboudiai na Kaldea taudia dekedia bae hakaudia lasi;
    bona oi danu idia imadia amo basio roho mauri, a Babulono pavapavana ese baine
    dabaimu tao; bena ina hanua na lahi amo bae doua.
  npi-ULB: किनकि तपाईंका सबै पत्‍नी र छोराछोरी कल्दीहरूकहाँ लगिनेछन्, र तपाईं आफै
    पनि तिनीहरूको हातबाट उम्कनुहुनेछैन । तपाईं बेबिलोनका राजाको हातबाट पक्राउ पर्नुहुनेछ,
    र यो सहरलाई जलाइनेछ ।”
  yor-yor: “Wọn yóò kó àwọn ìyàwó àti ọmọ rẹ wá sí Babeli. Ìwọ gan an kò ní bọ́ níbẹ̀,
    ọba Babeli yóò mú ọ, wọn yóò sì jó ìlú yìí kanlẹ̀.”
  pes-OPCB: تمام زنان و فرزندانت به دست بابِلی‌ها خواهند افتاد و خود نیز موفق به فرار
    نخواهی شد و در چنگ پادشاه بابِل گرفتار خواهی گشت و این شهر در آتش خواهد سوخت!»
  tgl-ULB: Sapagkat ang lahat ng iyong mga asawa at mga anak ay dadalhin patungo sa
    mga Caldeo, at ikaw mismo ay hindi makakatakas mula sa kanilang mga kamay. Mabibihag
    ka sa pamamagitan ng kamay ng hari ng Babilonia, at masusunog ang lungsod na ito.”
  hui-hui: De gandeba handarudagoni hondowa manda bialu hewaria heneneore Babilono
    amirume ibalu í̠naga one waneigini bibahende ogonidagua bialu minu yalu piai holebira.
    Í̠ni yo pialu ibida polene henge nawulebira. Babilononaga kini kagome í̠ minu
    yania holebira. Anduane Homogonaga bi larago mo wahariyagua Babilono amirume tano
    ogo bo heda halu delolebiraore laro, lene.
  mya-mya: ထို​နောက်​ငါ​က``ဗာ​ဗု​လုန်​အ​မျိုး​သား​တို့ သည် အ​ရှင်​၏​မိ​ဖု​ရား​များ​နှင့်​သား​သ​မီး
    အ​ပေါင်း​ကို​ထုတ်​ဆောင်​သွား​လိမ့်​မည်။ အ​ရှင် ကိုယ်​တိုင်​ပင်​လျှင်​သူ​တို့​၏​ဘေး​မှ​လွတ်
    မြောက်​လိမ့်​မည်​မ​ဟုတ်​ပါ။ ဗာ​ဗု​လုန်​ဘု​ရင် ၏​ဖမ်း​ဆီး​ခြင်း​ကို​ခံ​ရ​ပါ​လိမ့်​မည်။
    ဤ မြို့​သည်​လည်း​မီး​ကျွမ်း​လောင်​၍​သွား​လိမ့် မည်'' ဟု​လျှောက်​ထား​ပြန်​၏။
  bod-N: མི་ཡིས་ཁྱེད་ཀྱི་བཙུན་མོ་ཐམས་ཅད་དང་ཁྱེད་ཀྱི་བུ་ཕྲུག་དག་ནི་ཀལ་དི་པའི་རྩར་འཁྲིད་ཅིང་།
    ཁྱེད་ཀྱང་དེ་དག་གི་ལག་ནས་ཐར་བར་མི་འགྱུར་ལ། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་ལག་པས་འཛིན་པར་མ་ཟད་གྲོང་ཁྱེར་འདི་ཡང་མེས་བསྲེག་པར་འགྱུར་ཞེས་སྨྲས་སོ།
    །
  sna-sna: “Vakadzi venyu vose navana vachabudiswa vachiendeswa kuvaBhabhironi. Nemi
    pachenyu hamungapukunyuki mumaoko avo, asi muchabatwa namambo weBhabhironi; uye
    guta rino richapiswa.”
  spa-BLM: Llevarán a los caldeos a todas tus mujeres y a tus hijos. No escaparás
    de sus manos, sino que serás tomado por la mano del rey de Babilonia. Harán que
    esta ciudad sea quemada con fuego’”.
  cac-cac: —Mamin rey, masanil eb' ix etb'eyum yed' eb' uninal, ol ac'jococh eb' d'a
    yol sc'ab' eb' aj Babilonia chi'. A achxo jun, man̈xo ol yal el d'a yol sc'ab'
    eb'. Palta to ol ach ac'jococh d'a yol sc'ab' vin̈ sreyal Babilonia chi', ol yac'anoch
    sc'ac'al jun chon̈ab' tic eb', xin chi d'a vin̈ rey chi'.
  swh-ULB: Kwa kuwa wake zenu wote na watoto wataletwa kwa Wakaldayo, na wewe mwenyewe
    hautatoroka nchi yao. Utashikwa na mkono wa mfalme wa Babeli, na mji huu utachomwa.”
  bel-bel: і ўсіх жонак тваіх і дзяцей тваіх завядуць да Халдэяў, і ты не ўцячэш ад
    рук іхніх, а будзеш узяты рукою цара Вавілонскага і зробіш тое, што горад гэты
    будзе спалены агнём.
  deu-ELBBK: Und alle deine Frauen und deine Söhne wird man zu den Chaldäern hinausführen;
    und du, du wirst ihrer Hand nicht entkommen, sondern wirst von der Hand des Königs
    von Babel ergriffen werden, und du wirst diese Stadt mit Feuer verbrennen.
  mbb-OT: “Is langun he menge esawa nu wey menge anak nu ebihaǥen te menge tig-Babilonia.
    Sikew mismu ne kenè ka ebpekelikey kandan; ebihaǥen ka te hadì te Babilonia, ne
    ebinsulan dan heini he inged.”
  mal-2015: നിന്റെ സകലഭാര്യമാരെയും മക്കളെയും പുറത്തു കല്ദയരുടെ അടുക്കൽ കൊണ്ടുപോകും;
    നീയും അവരുടെ കയ്യിൽനിന്നു ഒഴിഞ്ഞുപോകാതെ ബാബേൽരാജാവിന്റെ കയ്യിൽ അകപ്പെടും; ഈ നഗരത്തെ
    തീ വെച്ചു ചുട്ടുകളയുന്നതിന്നു നീ ഹേതുവാകും.
  rmc-rmc: Savore tire romňija the tire čhave ena ľigende le Babilončanenge a aňi
    tu na denašeha andral lengre vasta. Zalela tut o babiloňiko kraľis a kada foros
    ela labardo avri la jagaha.“
  pes-OPV: و جمیع زنانت و فرزندانت رانزد کلدانیان بیرون خواهند برد و تو از دست ایشان
    نخواهی رست بلکه به‌دست پادشاه بابل گرفتار خواهی شد و این شهر را به آتش خواهی سوزانید.»
  ron-1924: Тоате невестеле тале ши копиий тэй вор фи луаць де халдеень ши ну вей
    скэпа де мыниле лор, чи вей фи принс де мына ымпэратулуй Бабилонулуй ши четатя
    ачаста ва фи арсэ ку фок.’”
  ben-OBCV: “তোমার সব স্ত্রী ও ছেলেমেয়েদের ব্যাবিলনীয়দের কাছে নিয়ে আসা হবে। তুমি
    নিজেও তাদের হাত থেকে রক্ষা পাবে না, কিন্তু ব্যাবিলনের রাজার হাতে ধৃত হবে; আর এই
    নগরকে আগুনে পুড়িয়ে দেওয়া হবে।”
  som-som: Markaasay naagahaaga oo dhan iyo carruurtaadaba reer Kaldayiin u bixin
    doonaan, oo adiguna gacantooda sina ugama baxsan doontid, laakiinse waxaa ku qabsan
    doonta gacanta boqorka Baabuloon, oo magaaladanna dab baa lagu gubi doonaa.
  lat-VUC: 'Et omnes uxores tuæ et filii tui educentur ad Chaldæos: et non effugies
    manus eorum, sed in manu regis Babylonis capieris, et civitatem hanc comburet
    igni.'
  eng-ASVBT: 'And they shall bring out all thy wives and thy children to the Chaldeans;
    and thou shalt not escape out of their hand, but shalt be taken by the hand of
    the king of Babylon: and thou shalt cause this city to be burned with fire.'
  ita-1885: Così saranno menate tutte le tue mogli, e i tuoi figliuoli, a' Caldei;
    e tu stesso non iscamperai dalle lor mani; anzi sarai preso, e dato in mano del
    re di Babilonia; e farai, che questa casa sarà arsa col fuoco.
  eng-LXXUP: For thus saith the Lord; They shall yet speak this word in the land of
    Judah, and in the cities thereof, when I shall turn his captivity; blessed be
    the Lord on his righteous holy mountain!
  eng-ULB: For all of your wives and children will be brought out to the Chaldeans,
    and you yourself will not escape from their hand. You will be captured by the
    hand of the king of Babylon, and this city will be burned.”
  spa-VBL: Todas tus esposas e hijos serán entregados a los caldeos. Y tú mismo no
    escaparás, pues serás capturado por el rey de Babilonia, y Jerusalén será incendiada”.
  fra-_FOB: On mènera donc dehors, aux Caldéens, toutes tes femmes et tes enfants;
    et toi, tu n'échapperas point de leurs mains, mais tu seras saisi par la main
    du roi de Babylone, et tu seras cause que cette ville sera brûlée par le feu.
  mal-mal: നിന്റെ സകലഭാര്യമാരെയും മക്കളെയും പുറത്ത് കല്ദയരുടെ അടുക്കൽ കൊണ്ടുപോകും;
    നീയും അവരുടെ കൈയിൽനിന്ന് രക്ഷപെടാതെ ബാബേൽരാജാവിന്റെ കയ്യിൽ അകപ്പെടും; ഈ നഗരത്തെ
    തീ വെച്ചു ചുട്ടുകളയുന്നതിനു നീ കാരണക്കാരനാകും”.
  urd-GVR: Hāṅ, tere tamām bāl-bachchoṅ ko bāhar Bābal kī fauj ke pās lāyā jāegā.
    Tū ḳhud bhī un ke hāth se nahīṅ bachegā balki Shāh-e-Bābal tujhe pakaṛ legā. Yih
    shahr nazar-e-ātish ho jāegā.”
  suz-BL: इन मीशपुकी नु इन आल नेल्‍ल कल्‍दी आन बाक्‍तीके चाक्‍दीत्‍नीम। गे आंमा यो
    कल्‍दी आन गुइ रे ब्रोंइचा मताइनीनी। बेबीलोन ङा पिपम इन कली ग्‍याइक्‍ब। मिनु एको
    सहर चहिं क्रोइक्‍नीम, देंशो बाक्‍ब” देंत। येरमीया ३२:४; येरमीया ३४:३
  eng-NOY: And all thy wives and thy children shall they bring out to the Chaldaeans,
    and thou shalt not escape out of their hand, but by the hand of the king of Babylon
    shalt thou be taken; and thou shalt cause this city to be burned with fire.”
  ita-1927: E tutte le tue mogli coi tuoi figliuoli saranno menate ai Caldei; e tu
    non scamperai dalle loro mani, ma sarai preso e dato in mano del re di Babilonia,
    e questa città sarà data alle fiamme”.
  ckb-ckb: «هەموو ژنەکانت و منداڵەکانیشت بۆ بابلییەکان دەبردرێن. تۆش لە دەستیان دەرباز
    نابیت، بەڵکو بە دەستی پاشای بابل دەگیرێیت، ئەم شارەش بە ئاگر دەسووتێت.»
  eng-BBE: 'And they will take all your wives and your children out to the Chaldaeans:
    and you will not get away out of their hands, but will be taken by the hands of
    the king of Babylon: and this town will be burned with fire.'
  kan-OKCV: “ಹಾಗೆ ನಿನ್ನ ಹೆಂಡತಿಯರನ್ನೂ, ನಿನ್ನ ಮಕ್ಕಳನ್ನೂ ಕಸ್ದೀಯರ ಬಳಿಗೆ ಹೊರಗೆ ತರುವರು.
    ನೀನು ಅವರ ಕೈಗೆ ತಪ್ಪಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ. ಬಾಬಿಲೋನಿನ ಅರಸನ ಕೈಯಿಂದ ಸೆರೆಯಾಗುವೆ. ಈ ಪಟ್ಟಣವು
    ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಹೋಗುವುದು,” ಎಂದನು.
  tam-2017: உம்முடைய எல்லாப் பெண்களையும், உம்முடைய பிள்ளைகளையும் வெளியே கல்தேயரிடத்தில்
    கொண்டு போவார்கள்; நீரும் அவர்கள் கைக்குத் தப்பிப்போகாமல் பாபிலோன் ராஜாவின் கையினால்
    பிடிக்கப்பட்டு, இந்த நகரம் நெருப்பால் சுட்டெரிக்கப்படக் காரணமாயிருப்பீர் என்றான்.
  spa-RV-1909: Sacarán pues, todas tus mujeres y tus hijos á los Caldeos, y tú no
    escaparás de sus manos, sino que por mano del rey de Babilonia serás preso, y
    á esta ciudad quemará á fuego.
  ron-BTF: Astfel ei vor scoate afară pe toate soțiile tale și pe copiii tăi la caldeeni;
    și tu nu vei scăpa din mâna lor, ci vei fi luat prin mâna împăratului Babilonului
    și vei face ca această cetate să fie arsă cu foc.
  eng-WEBP: They will bring out all your wives and your children to the Chaldeans.
    You won’t escape out of their hand, but will be taken by the hand of the king
    of Babylon. You will cause this city to be burned with fire.’”
  eng-FBV: All your wives and children will be handed over to the Chaldeans. And you
    yourself will not escape, for you will be captured by the king of Babylon, and
    Jerusalem will be burned down.”
  nld-1939: Al uw vrouwen en kinderen zal men uitleveren aan de Chaldeën; gijzelf
    zult hun niet ontsnappen, maar door den koning van Babel gevangen worden genomen;
    en deze stad zal worden verbrand.
  nch-BL: ―Huan nochi mosihuajhua huan moconehua quinquixtise huan quintemactilise
    inimaco nopa Babilonia ehuani, huan ta nojquiya amo timomanahuis. Nopa tanahuatijquet
    ten tali Babilonia mitzitzquis huan quitatise ni altepet.
  vie-1934: Hết thảy cung phi hoàng tử vua sẽ bị điệu đến nơi người Canh-đê; còn vua,
    sẽ không thoát khỏi tay chúng nó, nhưng sẽ bị tay vua Ba-by-lôn bắt lấy, và vua
    sẽ làm cho thành nầy bị đốt bằng lửa.
  hin-CV: “वे तुम्हारी पत्नियों एवं बालकों को निकालकर कसदियों को सौंप देंगे. आप स्वयं
    उनसे छूटकर बच न सकेंगे, बल्कि तुम बाबेल के राजा द्वारा बंदी बना लिए जाओगे; यह
    नगर अग्नि से भस्म कर दिया जाएगा.”
  spa-BES: Y Jeremías continúo, diciendo que ellos llevarán a todas tus esposas y
    a tus hijos a los caldeos; y no te escaparás de sus manos, sino que serás tomado
    por las manos del rey de Babilonia; y este pueblo será quemado con fuego.
  tdx-tdx: Hene hakare’ iereo mb’amo nte Kasdio o valy naho ana’oo; le tsy ho votsotse
    am’pità’ iareo irehe fa ho rambesem-pità’ i mpanjaka’ i Baveley, vaho ihe ty hamorototoañe
    ty rova toy an’ afo.
  tha-KJV: เขาจะพาบรรดาสนมและมเหสีและบุตรของพระองค์ไปให้คนเคลเดีย และพระองค์เองก็จะไม่ทรงรอดไปจากมือของเขาทั้งหลาย
    แต่​พระองค์​จะถูกกษั​ตริ​ย์​แห่​งบาบิโลนจับได้ และพระองค์จะเป็นเหตุ​ที่​พวกเขาเผากรุงนี้​เสียด​้วยไฟ”
  por-BR-2018: Assim todas as tuas mulheres e teus filhos serão levados aos caldeus,
    e tu não escaparás de suas mãos; ao contrário, pela mão do rei da Babilônia serás
    preso, e esta cidade será queimada a fogo.
  deu-ELO: Und alle deine Weiber und deine Söhne wird man zu den Chaldäern hinausführen;
    und du, du wirst ihrer Hand nicht entrinnen, sondern wirst von der Hand des Königs
    von Babel ergriffen werden, und du wirst diese Stadt mit Feuer verbrennen. -
  eng-WYC-2018: And all thy wives and thy sons shall be led out to [the] Chaldees,
    and thou shalt not escape the hands of them; but thou shalt be betaken into the
    hands of the king of Babylon, and he shall burn this city with fire. (And all
    thy wives and thy sons and daughters shall be led out to the Chaldeans, and thou
    shalt not escape from their hands; but thou shalt be delivered into the hands
    of the king of Babylon, and he shall burn down this city.)
  epo-epo: Kaj ĉiujn viajn edzinojn kaj viajn filojn oni forkondukos al la Ĥaldeoj,
    kaj vi ne saviĝos el iliaj manoj; vi estos kaptita en la manojn de la reĝo de
    Babel, kaj ĉi tiu urbo estos forbruligita per fajro.
  uig-PIN: Sening barliⱪ ayalliring ⱨǝm baliliring kaldiylǝrgǝ elip ketilidu. Sǝn
    ɵzüng ularning ⱪolidin ⱪaqalmaysǝn; qünki sǝn Babil padixaⱨining ⱪoli bilǝn tutuwelinisǝn,
    xundaⱪla sǝn bu xǝⱨǝrning otta kɵydürüwetilixigǝ sǝwǝbqi bolisǝn.
  beo-beo: 'Amasea, na da eno amane sia:i, “Dia uda amola mano huluane da Ba:bilone
    dunu ilima oule asi dagoi ba:mu. Amola ilia da di gagulaligimu. Ba:bilone hina
    bagade da di udigili hawa: hamosu hamoma:ne gagulaligimu, amola e da Yelusaleme
    laluga nene dagoma:ne ulagimu.”'
  tpi-OTNT: Mi lukim dispela driman, na mi save, tru tumas, ol Babilon bai i kisim
    ol meri pikinini bilong yu. Na bai yu tu yu no inap ranawe long ol. Nogat. King
    bilong Babilon bai i holimpas yu. Sapos yu sakim tok bilong Bikpela, bai ol Babilon
    i kukim dispela taun.”
  hau-SA: “Za a kawo dukan matanka da ’ya’yanka wa Babiloniyawa. Kai kanka ba za ka
    tsira daga hannuwansu ba amma za su sa sarkin Babilon zai kama ka; za a kuma ƙone
    wannan birni.”
  uig-LAT: Séning barliq ayalliring hem baliliring kaldiylerge élip kétilidu. Sen
    özüng ularning qolidin qachalmaysen; chünki sen Babil padishahining qoli bilen
    tutuwélinisen, shundaqla sen bu sheherning otta köydürüwétilishige sewebchi bolisen.
  nde-nde: Abafazi bakho kanye labantwana bazakhutshelwa phandle kumaKhaladiya. Lawe
    uqobo kawuyikuphunyuka ezandleni zawo, kodwa uzathunjwa yinkosi yaseBhabhiloni;
    njalo idolobho leli lizatshiswa ngomlilo.”
  ton-ton: 'Pea te nau ʻomi ho ngaahi uaifi kotoa pē mo hoʻo fānau ki he kau Kalitia:
    pea ʻe ʻikai te ke hao ʻi honau nima, ka ʻe puke nima koe ʻe he tuʻi ʻo Papilone:
    pea ʻe tutu ʻaki ʻae afi ʻae kolo ni koeʻuhi ko koe.’”'
  ces-1613: Všecky také manželky tvé i syny tvé dovedou k Kaldejským, i ty sám neznikneš
    ruky jejich, ale rukou krále Babylonského jat budeš, a město toto vypálíš ohněm,
  eng-WMB: They will bring out all your wives and your children to the Kasdim. You
    won’t escape out of their hand, but will be taken by the hand of the king of Babylon.
    You will cause this city to be burned with fire.’”
  tam-TCV: “உனது எல்லா மனைவியரும், பிள்ளைகளும், பாபிலோனியரிடத்துக்குக் கொண்டுவரப்படுவார்கள்.
    நீயுங்கூட அவர்களுடைய கையிலிருந்து தப்பாமல், பாபிலோன் அரசனால் கைதுசெய்யப்படுவாய்.
    இப்பட்டணம் தீயினால் எரிக்கப்படும்” என்றான்.
  ceb-ULB: Kay ang tanan nimong mga asawa ug mga anak pagadad-on ngadto sa mga Caldeanhon,
    ug dili ka makaikyas gikan sa ilang kamot. Pagadakpon ka pinaagi sa kamot sa hari
    sa Babilonia, ug pagasunogon kini nga siyudad.”
  pol-UBG: Wszystkie twoje żony i twoich synów wyprowadzą do Chaldejczyków, a i ty
    nie ujdziesz ich rękom, lecz będziesz pojmany ręką króla Babilonu, a to miasto
    spalą ogniem.
  agr-agr: 'Nuna tusa nuigtushkam chichajak: “Amina nuwem aina nunak uchijum aidaujai
    ashí Babilonia nugkanum yajuakagtatui, tuja ameshkam uwemjashtatme, Babilonia
    apuji aminak achigmaktatui, tuja yaaktanashkam apeawagtatui”, tiuwai.'
  kyc-kyc: Dokopa nambame konda pyuo lao, Embena enda peparaepe dee wane wanakepe
    dupwa yuu Bapilone lanyuo parami. Dee emba range nakama keta kyawa lete nyii nareko.
    Emba yuu Bapilone kiŋi dokome karapusi ingyuo nyuo minyuo paramopa yuu taone dake
    rao muku sera, leyo.
  urd-GVU: ہاں، تیرے تمام بال بچوں کو باہر بابل کی فوج کے پاس لایا جائے گا۔ تُو خود
    بھی اُن کے ہاتھ سے نہیں بچے گا بلکہ شاہِ بابل تجھے پکڑ لے گا۔ یہ شہر نذرِ آتش
    ہو جائے گا۔“
  deu-1912: Also werden dann alle deine Weiber und Kinder hinaus müssen zu den Chaldäern,
    und du selbst wirst ihren Händen nicht entgehen; sondern du wirst vom König von
    Babel gegriffen, und diese Stadt wird mit Feuer verbrannt werden.
  kan-2017: ನಿನ್ನ ಸಮಸ್ತ ಪತ್ನಿಯರೂ, ಗಂಡು ಮತ್ತು ಹೆಣ್ಣುಮಕ್ಕಳು ಕಸ್ದೀಯರ ಬಳಿಗೆ ತರಲ್ಪಡುವರು;
    ನೀನೂ ಅವರಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳಲಾರದೆ ಬಾಬೆಲಿನ ಅರಸನ ಕೈಗೆ ಸಿಕ್ಕಿಕೊಳ್ಳುವಿ; ಈ ಪಟ್ಟಣವು ನಿನ್ನ
    ನಿಮಿತ್ತ ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಹೋಗುವುದು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Mug ga’ar ngak, “Urngin e ppin rom nge bitir rom e bay ni fekrad i yan
    ngak piyu Babylon, me gur e dabiyag ni ga ra mil rorad. Bayi fekem fare pilung
    nu Babylon ni kam mang kalbus rok, ma re binaw ney e bay ni urfiy.”
  hlt-MCSB: Na yuu neh na ca rhoek te Khalden taengla boeih a khuen uh ni. Namah khaw
    amih kut lamloh na poenghal pawt vetih Babylon manghai kut loh n'tuuk ni. Te vaengah
    khopuei he hmai neh a hoeh uh ni,” a ti nah.
  mdy-ETH: ሃሣ ታ ዒዛም፦ «ኔኤኮ ላኣሎንታ ናኣቶንታ ቢያ ባብሎኔ ዓጮ ዔውታንዳኔ፤ ኔናኣ ባብሎኔ ካኣቲ ዓርቂ ቱካንዳኔ፤ ዒዛ
    ኩጫፓ ፔቴታዖ ኔኤኒ ቶላዓኬ፤ ሃይ ካታማ ታሚና ሚቺንቲ ባይቃንዳኔ» ጌይ ኬኤዜኔ።
  twi-ASANTE: “Wɔde wo yerenom nyinaa ne wo mma bɛbrɛ Babiloniafoɔ no. Wo deɛ worentumi
    nnwane mfiri wɔn nsam, na mmom Babiloniahene bɛkye wo, na wɔbɛhye saa kuropɔn
    yi.”
  eng-WEBU: They will bring out all your wives and your children to the Chaldeans.
    You won’t escape out of their hand, but will be taken by the hand of the king
    of Babylon. You will cause this city to be burned with fire.’”
  wal-wal: Qassi ne keettaayetinne ne naati ubbai Baabiloonetun omoodettidi baana.
    Neenikka eta kushiyaappe kessa ekkakka; Baabiloone kawoi nena oiqqana. Ha katamaikka
    taman xuugettana” yaagiis.
  spa-PDDPT: Sacarán, pues, a todas tus mujeres y a tus hijos para los caldeos. Tú
    no escaparás de sus manos, sino serás apresado por la mano del rey de Babilonia,
    y esta ciudad será destruida con fuego.
  gun-gun: Ha'e rami py ndea pygua kunhague oguerapaa 'rã caldeu kuery peguarã, ndera'y
    kuery guive. Ndee voi ndereo jepei 'rã ha'e kuery po gui. Ha'e rami 'rãgue py
    Babilônia pygua huvixa opo py ae 'rã nembo'a, ha'e ramo ndekáuxa ae kova'e tetã
    oapypaa 'rã”, he'i.
  ilo-ULB: Ta amin nga assawam ken putotmo ket maipanto iti ayan dagiti Caldeo, ket
    sika a mismo ket saankanto a makalibas kadagiti imada. Matiliwnakanto ti ima ti
    ari ti Babilonia, ket mauramto daytoy a siudad.”
  kpg-kpg: Gei au ga helekai labelaa gi mee, “Oo lodo mo au dama huogodoo gaa lahi
    gi Babylonia, gei goe e deemee loo di dagaloaha, ga lawalawa gaa dagi gi di king
    o Babylonia, gei di waahale deenei gaa wele gaa hai di lehu”.
  uig-ARA: سېنىڭ بارلىق ئاياللىرىڭ ھەم بالىلىرىڭ كالدىيلەرگە ئېلىپ كېتىلىدۇ. سەن ئۆزۈڭ
    ئۇلارنىڭ قولىدىن قاچالمايسەن؛ چۈنكى سەن بابىل پادىشاھىنىڭ قولى بىلەن تۇتۇۋېلىنىسەن،
    شۇنداقلا سەن بۇ شەھەرنىڭ ئوتتا كۆيدۈرۈۋېتىلىشىگە سەۋەبچى بولىسەن.
  sus-sus: I xa ginɛe nun i xa di birin fama nɛ xaninde Kalidikae xɔn ma. Wo mu ratangama
    e ma. Babilɔn mangɛ fama nɛ wo suxude, a yi taa gan tɛ ra.»
  pon-2006: I ahpw pil patohwanohng, “Noumwail lih akan oh seri kan koaros pahn pakahrlahng
    rehn mehn Papilonia kan, oh komwi sohte pahn kak pitla. Komwi pahn selidi oh pakahrlahng
    rehn nanmwarkien Papilonia oh kahnimw wet pahn lulda, wiahla pehs.”
  jae-jae: Êsêac oc sêwê nêm lauo to latômi samob sêsa dêndêŋ lau Kaldea sêna, ma
    aôm taôm oc ôêc êsêac lemeŋ su atom, kiŋ Babelŋa oc êkôc aôm tôŋ ma ja oc êniŋ
    malac tonec.”
  ksd-ksd: Ma da ben vairop kaum umana taulai ma ra umana natum tadav ra tarai Kaldea;
    ma pa una pila ta ra lima i diat, ra king Babilon na vatur vake u; ma ure u da
    tun vue go ra pia na pal ma ra iap.
  tur-YTC: Bütün karılarını ve çocuklarını Keldaniler'e çıkaracaklar. Onların elinden
    kaçıp kurtulamayacaksın, ama Babil Kralı'nın eli seni tutacak. Sen bu kenti ateşle
    yaktıracaksın.”
  grc-BRENT: Ὅτι οὕτως εἶπε Κύριος, ἔτι ἐροῦσι τὸν λόγον τοῦτον ἐν γῇ Ἰούδα, καὶ ἐν
    πόλεσιν αὐτοῦ, ὅταν ἀποστρέψω τὴν αἰχμαλωσίαν αὐτοῦ, εὐλογημένος Κύριος ἐπὶ δίκαιον
    ὄρος τὸ ἅγιον αὐτοῦ·
  ind-AYT: Semua istri dan anak-anakmu laki-laki akan dibawa keluar kepada orang-orang
    Kasdim, dan engkau tidak akan lolos dari tangan mereka, tetapi akan ditangkap
    oleh tangan Raja Babel, dan kota ini akan dibakar dengan api.”
  nya-nya: “Akazi pamodzi ndi ana anu adzaperekedwa kwa Ababuloni. Inuyo simudzapulumuka
    mʼmanja mwawo koma mfumu ya ku Babuloni idzakugwirani; mzinda uno adzawutentha.”
  hrv-hrv: 'Da, sve će žene tvoje i djecu tvoju odvesti Kaldejcima, a ni ti sam nećeš
    umaći rukama njihovim: dospjet ćeš u ruke kralju babilonskom, a grad će ovaj biti
    spaljen.”'
  mps-mps: Eno te na subaso, te eno koneani, mu tama, te Babilon dabego nago we wai
    tigidali sela paibao. Te nage me augwalide wi pabo me usu egobeo. Menio. Te Babilon
    kingo nage pageabi yaibao. Nago te Genuai Bidigo po sela sąbaso da, teda Babilon
    dabego te taun siago ulaibao,” Jeremaiago te po wai dao.
  tpi-tpi: Mi lukim dispela driman, na mi save, tru tumas, ol Babilon bai i kisim
    ol meri pikinini bilong yu. Na bai yu tu yu no inap ranawe long ol. Nogat. King
    bilong Babilon bai i holimpas yu. Sapos yu sakim tok bilong Bikpela, bai ol Babilon
    i kukim dispela taun.”
  dan-1931: Alle dine Hustruer og Børn skal føres ud til Kaldæerne, og du skal ikke
    undslippe deres Hånd, men gribes af Babels Konges Hånd, og denne By skal afbrændes!”
  vie-OVCB: Tất cả vợ và con vua sẽ bị nộp cho người Ba-by-lôn, và vua cũng không
    thể nào chạy thoát. Vua sẽ bị vua Ba-by-lôn bắt và thành này sẽ bị thiêu hủy.”
  guj-2017: તેઓ તમારી સ્ત્રીઓને અને તમારાં બાળકોને ખાલદીઓ સમક્ષ લઈ જશે. અને તમે પોતે
    પણ બચવા નહિ પામો; પણ બાબિલના રાજાના હાથમાં પકડાઈ જશો. અને તું આ નગરને બાળી નંખાવીશ.”
  pon-2006A: I ahpw pil patohwanohng, “Noumwail lih akan oh seri kan koaros pahn pakahrlahng
    rehn mehn Papilonia kan, oh komwi sohte pahn kak pitla. Komwi pahn selidi oh pakahrlahng
    rehn nanmwarkien Papilonia oh kahnimw wet pahn lulda, wiahla pehs.”
  por-BRBSL: Eles levarão todas as suas esposas e seus filhos aos caldeus. Você não
    escapará da mão deles, mas será levado pela mão do rei da Babilônia. Vocês farão
    com que esta cidade seja queimada pelo fogo'”.
  cth-cth: Na yu na canaw hah Khaldean taminaw koe a ceikhai awh vaiteh, a kut dawk
    hoi na tâcawtkhai mahoeh toe. Babilon siangpahrang kut dawk man e lah na o vaiteh,
    nang kecu dawk hete khopui hmaisawi awh han telah atipouh.
  twi-twi: “Wɔde wo yerenom nyinaa ne wo mma bɛbrɛ Babiloniafo no. Wo de, worentumi
    nguan mfi wɔn nsam, na mmom Babiloniahene bɛkyere wo, na wɔbɛhyew saa kuropɔn
    yi.”
  hlt-hlt: Na yuu neh na ca rhoek te Khalden taengla boeih a khuen uh ni. Namah khaw
    amih kut lamloh na poenghal pawt vetih Babylon manghai kut loh n'tuuk ni. Te vaengah
    khopuei he hmai neh a hoeh uh ni,” a ti nah.
  tbz-SIM: A pobɛ̀ nɛ̀ ɑ bí bɛ̀ bo bɛ̀ duɔ́ mBɑbidɔnni kɔbɛ, ɑ mɔ́mmuɔ Bɑbidɔnni kóo
    kpɑ̀ɑ̀tì bo dɑ pĩ́ nkɛ́cɔ́u ndihɛì.
  msy-2020: “Kɨ irebar kamɨn gani, egha kɨ fo, bar guizbangɨra, Babilonia nɨn amuiroghboriba
    iniam. Ezɨ nɨ uaghan men arɨv avegham. Puvatɨ. Babilonɨn atrivim nɨn suiragham.
    Egha nɨ akam batoghezir arazim bangɨn, Babilonia nguibar ekiar kam daboroghtɨ
    a isigham.”
  azb-azb: Sənin bütün arvadların və oğulların Xaldeylilərə təslim ediləcək. Özün
    də onların əlindən qaçıb qurtara bilməyəcəksən, Babil padşahı səni ələ keçirəcək.
    Bu şəhər də yandırılacaq».
  eng-DBY: And they shall bring out all thy wives and thy children to the Chaldeans,
    and thou shalt not escape out of their hand; for thou shalt be taken by the hand
    of the king of Babylon, and thou shalt cause this city to be burned with fire.
  hin-2017: तेरी सब स्त्रियाँ और बाल-बच्चे कसदियों के पास निकालकर पहुँचाए जाएँगे;
    और तू भी कसदियों के हाथ से न बचेगा, वरन् तुझे पकड़कर बाबेल के राजा के वश में कर
    दिया जाएगा और इस नगर के फूँके जाने का कारण तू ही होगा।”
  wol-KYG: Mboolem say soxnaak say doom, dees leen di yóbbu ca waa Babilon, te yaw
    ci sa bopp doo leen rëcc. Buuru Babilon da lay jàpp, te dëkk bii day lakk ba jeex.
  eng-YLT: '''And all thy wives, and thy sons, are brought forth unto the Chaldeans,
    and thou dost not escape from their hand, for by the hand of the king of Babylon
    thou art caught, and this city is burnt with fire.'''
  kne-kne: Pag ipidwan Jeremias ay nangwani, “Amin din aas-awa ya aan-ak yo yan maipolang
    da sin taga-Babilonia. Olay sik-a yan adi ka makalisi et depapen daka ay balod
    din ari ed Babilonia yan mapooan abe din siyodad ay nay.”
  eng-WYC-2017: And all thy wives and thy sons shall be led out to [the] Chaldees,
    and thou shalt not escape the hands of them; but thou shalt be betaken into the
    hands of the king of Babylon, and he shall burn this city with fire.
  eng-WMBB: They will bring out all your wives and your children to the Kasdim. You
    won’t escape out of their hand, but will be taken by the hand of the king of Babylon.
    You will cause this city to be burnt with fire.’”
  urd-GVH: हाँ, तेरे तमाम बाल-बच्चों को बाहर बाबल की फ़ौज के पास लाया जाएगा। तू ख़ुद
    भी उनके हाथ से नहीं बचेगा बल्कि शाहे-बाबल तुझे पकड़ लेगा। यह शहर नज़रे-आतिश हो
    जाएगा।”
  rug-rug: Doduru mua barikaleqe meke koburu si kote ta turaṉa vura la koari na tie
    Babiloni. Agoi si lopu kote govete pa lima dia ba kote ta tuqe vagi koasa baṉara
    pa Babiloni; meke sa vasileana lavata hie si kote ta sulu gore palae.”
  gaz-gaz: “Niitonni keetii fi ijoolleen kee hundi Baabilonotatti geeffamu. Ati mataan
    kee iyyuu mootii Baabiloniin qabamta malee isaan harkaa hin baatu; magaalaan kunis
    ni gubamti.”
  fra-LSG: Toutes tes femmes et tes enfants seront menés aux Chaldéens; et toi, tu
    n’échapperas pas à leurs mains, tu seras saisi par la main du roi de Babylone,
    et cette ville sera brûlée par le feu.
  yal-yal: “Ɲaxanle nun e diine birin xalima nɛn Babilɔn kaane fɛma, i tan fan mi
    tangama e ma. Babilɔn mangana i suxuma nɛn, a yi taani ito gan.”
  haw-1868: A e lawe aku no lakou i kau mau wahine a pau, a me kau mau keiki a pau
    i ko Kaledea; aole oe e pakele, mai ko lakou lima aku, aka, e paa auanei oe i
    ka lima o ke alii o Babulona, a nau no e puhiia'i keia kulanakauhale i ke ahi.
  arb-NAV: وَتُحْمَلُ جَمِيعُ نِسَائِكَ وَأَبْنَائِكَ إِلَى الْكَلْدَانِيِّينَ، وَأَنْتَ
    لَا تُفْلِتُ مِنْ أَيْدِيهِمْ، بَلْ يَأْسِرُكَ مَلِكُ بَابِلَ، وَتُحْرَقُ هَذِهِ
    الْمَدِينَةُ بِالنَّارِ».
  ewe-ewe: “Woakplɔ srɔ̃wòwo katã kple viwòwo ayi na Babiloniatɔwo, wò ŋutɔ màsi le
    wo ƒe asi me o, ke boŋ Babilonia fia alé wò eye wòatɔ dzo du sia keŋkeŋ.”
  eng-LEE: And all thy wives and thy children shall they bring out to the Chaldeans;
    and thou thyself shalt not escape out of their hand; for by the hand of the king
    of Babylon shalt thou be caught; and this city wilt thou cause to be burnt with
    fire.
  asm-FB: আৰু আপোনাৰ আটাই মহিলাৰ, আৰু আপোনাৰ সন্তান সকলক উলিয়াই কলদীয়াসকলৰ গুৰিলৈ
    নিয়া হ’ব; আপুনি তেওঁলোকৰ হাতৰ পৰা সাৰিব নোৱাৰিব, কিন্তু বাবিলৰ ৰজাৰ হাতত ধৰা
    পৰিব, আৰু আপুনি এই নগৰক জুইৰে পুৰি পেলাব।”
  sus-A: عِ شَ فِنّيٍ نُن عِ شَ دِ بِرِن قَمَ نّ شَنِندٍ كَلِدِكَيٍ شْن مَ. وٌ مُ
    رَتَنفَمَ عٍ مَ. بَبِلْن مَنفّ قَمَ نّ وٌ سُشُدٍ، عَ يِ تَا فَن تّ رَ.»
  fra-SBL: Ils emmèneront toutes vos femmes et vos enfants chez les Chaldéens. Tu
    n'échapperas pas à leur main, mais tu seras pris par la main du roi de Babylone.
    Tu feras en sorte que cette ville soit brûlée par le feu.'"
  hbo-hbo: וְאֶת־כָּל־נָשֶׁ֣יךָ וְאֶת־בָּנֶ֗יךָ מֹֽוצִאִים֙ אֶל־הַכַּשְׂדִּ֔ים וְאַתָּ֖ה
    לֹא־תִמָּלֵ֣ט מִיָּדָ֑ם כִּ֣י בְיַ֤ד מֶֽלֶךְ־בָּבֶל֙ תִּתָּפֵ֔שׂ וְאֶת־הָעִ֥יר
    הַזֹּ֖את תִּשְׂרֹ֥ף בָּאֵֽשׁ׃ פ
  kik-kik: “Atumia aku othe na ciana ciaku nĩmakaneanwo kũrĩ andũ a Babuloni. Wee
    mwene ndũkehonokia moko-inĩ mao, no nĩũkanyiitwo nĩ mũthamaki wa Babuloni; narĩo
    itũũra rĩĩrĩ inene nĩrĩgacinwo rĩthire.”
  fra-NCL: Et on mènera toutes tes femmes et tes enfants aux Chaldéens, et toi-même
    tu ne leur échapperas pas ; mais tu seras pris par le roi de Babylone, et tu auras
    brûlé cette ville. »
  cek-AK: Na zunawk hoi na caanawk to Babylon kaminawk hmaa ah hoi o boih tih; nihcae
    ban thung hoiah na loih o mak ai; Babylon siangpahrang mah na naeh tih; hae vangpui
    doeh hmai hoiah thlaeksak tih, tiah a naa.
  cuk-cuk: ”Dummad-Sedequías, bela be-omegana, degi, be-mimmigana, Babilonia-sordamarga
    uklegoed. Dummad, bedi gwen wakinnosulid, Babilonia-reyse be galegoed. Degi, be-neggwebur
    ogumaklegoed.”
  uig-CYR: Сениң барлиқ аяллириң һәм балилириң калдийләргә елип кетилиду. Сән өзүң
    уларниң қолидин қачалмайсән; чүнки сән Бабил падишасиниң қоли билән тутувелинисән,
    шундақла сән бу шәһәрниң отта көйдүрүветилишигә сәвәпчи болисән.
  tel-2017: నీ భార్యలందరినీ, నీ పిల్లలనూ కల్దీయుల దగ్గరికి తీసుకెళ్ళడం జరుగుతుంది.
    నువ్వు కూడా వాళ్ళ చేతిలోనుంచి తప్పించుకోలేవు. బబులోను రాజుకు దొరికిపోతావు గనుక
    ఈ పట్టణాన్ని అగ్నితో కాల్చడానికి నువ్వే కారణం అవుతావు.’”
  hat-BSA: Anplis, yo va mennen deyò tout madanm ou yo ak fis ou yo devan Kaldeyen
    yo, e ou menm, ou p ap ka chape nan men yo, men ou va sezi pa men wa Babylone
    nan e vil sa a va brile ak dife.’”
  kos-kos: Na nga tafwela ac fahk, “Mutan kiom nukewa ac tulik nutum nukewa ac fah
    utukla nu yurin mwet Babylonia, ac kom sifacna fah tia ku in kaingla lukelos.
    Kom ac fah utukla mwet kapir sin tokosra lun Babylonia, ac siti se inge ac fah
    isisyak nwe ke apatla.”
  hbo-WLC: וְאֶת־כָּל־נָשֶׁ֣יךָ וְאֶת־בָּנֶ֗יךָ מֽוֹצִאִים֙ אֶל־הַכַּשְׂדִּ֔ים וְאַתָּ֖ה
    לֹא־תִמָּלֵ֣ט מִיָּדָ֑ם כִּ֣י בְיַ֤ד מֶֽלֶךְ־בָּבֶל֙ תִּתָּפֵ֔שׂ וְאֶת־הָעִ֥יר
    הַזֹּ֖את תִּשְׂרֹ֥ף בָּאֵֽשׁ׃ פ
  ibo-ibo: “A ga-akpụpụtara ndị Babilọn ndị nwunye gị niile na ụmụ gị niile. Gị onwe
    gị agaghị agbanarị ha, ma eze Babilọn ga-ejidekwa gị, a ga-esurekwa obodo a ọkụ.”
  ory-ory: ପୁଣି, ଲୋକମାନେ ଆପଣଙ୍କ ଭାର୍ଯ୍ୟା ଓ ସନ୍ତାନ ସମସ୍ତଙ୍କୁ ବାହାର କରି କଲ୍‍ଦୀୟମାନଙ୍କ
    ନିକଟକୁ ଆଣିବେ; ଆଉ, ଆପଣ ସେମାନଙ୍କ ହସ୍ତରୁ ରକ୍ଷା ପାଇବେ ନାହିଁ, ମାତ୍ର ବାବିଲ ରାଜାର ହସ୍ତରେ
    ଧରାଯିବେ ଓ ଆପଣ ଏହି ନଗରକୁ ଅଗ୍ନିରେ ଦଗ୍ଧ କରାଇବେ।”
  chk-chk: Repwe emwenawu pwülüom kewe me noum kewe ren ekewe chon Papilon, nge püsin
    en kosap tongeni sü seniir. Ewe kingen Papilon epwe turufuk, nge ei telinimw epwe
    karala.”
  rop-rop: “Ola wuman en ola biginini garra ol go langa detlot Bebalon pipul, en yu
    du kaan ranawei brom olabat. Yu garra jidan prisana blanga det king brom Bebalon,
    en olabat garra barnimap dijan taun.”
  ukr-1871: Усї твої жени й дїти одведуть до Халдеїв, і сам ти не уйдеш із рук у них;
    тебе спіймають та й оддадуть у руки Вавилонському цареві, а город сей пустять
    пожаром.
  deu-1951: Alsdann müssen alle deine Frauen und alle deine Kinder zu den Chaldäern
    hinausgehen, und auch du wirst ihren Händen nicht entrinnen, sondern von der Hand
    des babylonischen Königs erfaßt werden, und diese Stadt wird man mit Feuer verbrennen.
  eng-JPS: And they shall bring out all thy wives and thy children to the Chaldeans;
    and thou shalt not escape out of their hand, but shalt be taken by the hand of
    the king of Babylon; and thou shalt cause this city to be burned with fire.'
  srp-1865: Sve žene tvoje i sinovi tvoji odvešæe se Haldejcima, i ti neæeš uteæi
    iz ruku njihovijeh; nego æeš dopasti u ruke caru Vavilonskom, i ovaj æe grad izgorjeti
    ognjem.
  lug-lug: “Bakazi bo n’abaana bo bonna balireetebwa eri Abakaludaaya. Ggwe kennyini
    tojja kubasumattuka ojja kukwatibwa kabaka w’e Babulooni; n’ekibuga kino kijja
    kwokebwa.”
  heb-heb: ואת כל נשיך ואת בניך מוצאים אל הכשדים ואתה לא תמלט מידם כי ביד מלך בבל
    תתפש ואת העיר הזאת תשרף באש׃
  ben-IRV: আপনার সব স্ত্রী ও ছেলে মেয়েদের কলদীয়দের কাছে নিয়ে যাওয়া হবে। আপনি নিজেও
    তাদের হাত থেকে রেহাই পাবেন না। আপনি বাবিলের রাজার হাতে ধরা পড়বেন, আর এই শহর পুড়িয়ে
    দেওয়া হবে।”
  pan-pan: ਤੇਰੀਆਂ ਸਾਰੀਆਂ ਰਾਣੀਆਂ ਅਤੇ ਤੇਰੇ ਰਾਜਕੁਮਾਰ ਕਸਦੀਆਂ ਕੋਲ ਪੁਚਾਏ ਜਾਣਗੇ ਅਤੇ ਤੂੰ ਉਹਨਾਂ
    ਦੇ ਹੱਥੋਂ ਨਾ ਛੁੱਟੇਗਾ ਕਿਉਂ ਜੋ ਤੂੰ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੇ ਹੱਥੀਂ ਫੜਿਆ ਜਾਵੇਗਾ ਅਤੇ ਇਹ ਸ਼ਹਿਰ
    ਅੱਗ ਨਾਲ ਸਾੜਿਆ ਜਾਵੇਗਾ।
  mya-JVB: ထိုသို့ ကိုယ်တော် ၏ မယား နှင့် သားသမီး ရှိသမျှ တို့ ကို ခါလဒဲ လူတို့ထံသို့
    ထုတ် ဆောင်ကြလိမ့်မည်။ ကိုယ်တော် လည်း သူ တို့လက် နှင့် မ လွတ် ဘဲ၊ ဗာဗုလုန် ရှင်ဘုရင်
    လက် သို့ရောက် ၍ ၊ ဤ မြို့ ကို မီးရှို့ စေတော်မူမည်ဟု လျှောက် ၏။
  tbg-tbg: Babironi vika ekaa ai naata vainti ravaaqavuke vare vivarave. Are nenavata
    kia ho Babironi kauquqihaira ruqema kera viraro, Babironi avuhainaava ai rumpa
    taira, vika maa vatukara ihaqohai tatoqa kevarave, ti.
  hmo-hmo: Ma lau Ieremia ese king lau hamaoroa, lau gwau, “Oiemu hahine taudia bona
    oiemu natuna be Babulonia taudia ese do idia abia, bona oi ese danu, idia dekena
    amo do oi heau mauri diba lasi. Babulonia king ese oi do ia guia, bona inai hanua
    be do idia gabua ore momokani.”
  urd-urd: और वह तेरी सब बीवियों को, और तेरे बेटों को कसदियों के पास निकाल ले जाएँगे;
    और तू भी उनके हाथ से रिहाई न पाएगा, बल्कि शाह — ए — बाबुल के हाथ में गिरफ़्तार
    होगा और तू इस शहर के आग से जलाए जाने का ज़रिया' होगा।
  rus-SYN: И всех жен твоих и детей твоих отведут к Халдеям, и ты не избежишь от рук
    их; но будешь взят рукою царя Вавилонского, и сделаешь то, что город сей будет
    сожжен огнем.
  bqc-SIM: Wa bↄlɛ ń n naↄ ń n nɛ́ↄ Babiloniↄnɛ. Mpi sↄ̃ ńyↄ̃ pilimáo. Babɛli
    kíapi mɛ́ a n kṹ, i tɛsↄ̃ wɛ̃́lɛɛ beewa.
  tcz-CHONGTHU: Keiman kaseibe kit in, “Naji nachateu jong abonchauva, Babylon mite
    khut a kikailutsoh kei dingu, chule nangma tah jong najamdoh louhel ding ahi.
    Babylon lengpan nangma tah soh’a nakai ding, chule hiche khopi hi meiya ahalvam
    ding ahi,” kati.
  mar-mar: कारण तुझ्या सर्व स्त्रिया आणि मुलांना ते बाहेर खास्द्यांकडे नेतील आणि तू
    स्वतः त्यांच्या हातातून सुटणार नाहीस. तू बाबेलाच्या राजाच्या हातात सापडशील आणि
    हे नगर अग्नीने जाळण्यात येईल.”
  qub-qub: 'Jeremiasga mastapis rayta niran: «Tayta ray, llapan warmiquicunatawan
    wamrayquicunatapis Babilonia runacunami apaconga. Gampis manami gueshpinquipächu.
    Apashunquipaj Babiloniapa rayninman. Siudätanami rupaycachengapaj.»'
  bqp-bqp: Wee bɑ koo wunɛn kurɔbu kɑ wunɛn bibu kpuro mwɛɛri bu kɑ dɑ Bɑbilonigibun
    mi. Wunɛn tii ɑ ǹ mɑɑ kisirɑmɔ ben nɔmɑn di. Ben sinɑ bokowɑ koo nun mwɑ kpɑ
    u wuu ge dɔ̃ɔ mɛni.
  hat-hat: Yo pral pran tout madanm ou yo, tout pitit ou yo, y'ap mennen yo bay moun
    Babilòn yo. Ou menm, ou p'ap chape anba men yo. Wa Babilòn lan ap fè ou prizonye,
    lèfini l'ap fè mete dife nan lavil sa a.
  eng-BSB: All your wives and children will be brought out to the Chaldeans. And you
    yourself will not escape their grasp, for you will be seized by the king of Babylon,
    and this city will be burned down.”
  eng-WEBPB: They will bring out all your wives and your children to the Chaldeans.
    You won’t escape out of their hand, but will be taken by the hand of the king
    of Babylon. You will cause this city to be burnt with fire.’”
  kbq-kbq: Ana maka a'ne naga'kane mofavre nagakanena ana maka zamavare'za vu'za Kaldia
    vahe ome zamigahaze. Ana hanagenka kagra zamagri zamazampintira zamatrenka ofregahane.
    Hianagi kagrira Babiloni kini ne'mo'a kaze'nerinige'za ama rankumara teve tagintesageno
    tegahie.
  nhe-BL: ―Huan nochi mosihuajhua huan moconehua quinquixtise huan quintemactilise
    ininmaco nopa Babilonia ehuani, huan ta nojquiya ax timomanahuis. Nopa tlanahuatijquetl
    tlen tlali Babilonia mitzitzquis huan quitlatise ni altepetl.
  gub-BL: 'Amume''u amo ma''e izupe kury. — Tuwihawete Zeneki, Tupàn omono putar teko
    tetea''u Mawiron wanupe wà nehe: neremireko paw wà, nera''yr paw wà no. Nerezepyro
    kwaw wanuwi nehe. Mawiron wanuwihawete nereraha putar wemipyhyk kwer romo a''e
    nehe. Umumaw putar ''aw tawhu tata pupe a''e nehe no, a''e izupe.'
  eng-DRA: 'And all thy wives, and thy children shall be brought out to the Chaldeans,
    and thou shalt not escape their hands, but thou shalt be taken by the hand of
    the king of Babylon: and he shall burn this city with fire.'
