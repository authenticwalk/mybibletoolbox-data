verse: JER.038.005
translations:
  mal-C: 'അതിനാൽ സിദെക്കീയാരാജാവ് ഇപ്രകാരം കൽപ്പിച്ചു: “ഇതാ, അയാൾ നിങ്ങളുടെ കൈയിൽ
    ഇരിക്കുന്നു. നിങ്ങൾക്കെതിരായി രാജാവിന് ഒന്നും ചെയ്യാൻ കഴിയുകയില്ല.”'
  deu-TKW: 'Der König Zedekia aber antwortete: So nehmt ihn hin! denn der König kann
    nichts wider euch ausrichten.'
  lin-lin: 'Mokonzi Sedesiasi azongisaki : — Azali na maboko na bino ; mokonzi akoki
    koboya likanisi na bino te !'
  eng-LSV: 'And King Zedekiah says, “Behold, he [is] in your hand: for the king is
    not able [to do] anything against you.”'
  eng-GNV: Then Zedekiah the King sayd, Behold, he is in your hands, for ye King can
    denie you nothing.
  eng-WEBSTER: 'Then Zedekiah the king said, Behold, he is in your hand: for the king
    is not he that can do any thing against you.'
  nhw-BL: 'Huajca Tlanahuatijquetl Sedequías quiilhui: ―¡Cualtitoc! Xijchihuaca catli
    amojuanti anquinequij ica ya. Na amo huelis nimechtzacuilis.'
  swh-ONEN: Mfalme Sedekia akajibu, “Yeye yuko mikononi mwenu! Mfalme hawezi kufanya
    lolote kuwapinga ninyi.”
  bba-bba: Mɑ sinɑ boko Sedesiɑsi u wisɑ u nɛɛ, wi wee u wɑ̃ɑ bɛɛn nɔmuɔ. Nɑ ǹ kpɛ̃
    n bɛɛ ɡɑ̃ɑnu yinɑri.
  eng-KJVCPB: 'Then Zedekiah the king said, Behold, he is in your hand: for the king
    is not he that can do any thing against you.'
  luo-luo: Ruoth Zedekia nowacho niya, “En e lwetu. Onge gima ruoth nyalo timo mondo
    okwed wachu.”
  meu-meu: King Sedekia eto, A itaia, ia na umui imamui ai; badina be hanua pavapavana
    ese basine laomui ahu diba.
  npi-ULB: त्यसैले राजा सिदकियाहले भने, “तिमीहरूको विरोध गर्न कुनै राजाले पनि नसक्‍ने
    हुनाले ऊ तिमीहरूकै हातमा छ ।”
  yor-yor: Sedekiah ọba sì wí pé, “Ó wà lọ́wọ́ yín. Ọba kò lè ṣe ohunkóhun láti takò
    yín.”
  pes-OPCB: 'صدقیای پادشاه موافقت کرد و گفت: «بسیار خوب، هر طور صلاح می‌دانید، عمل
    کنید. من نمی‌توانم برخلاف میل شما کاری بکنم!»'
  tgl-ULB: Kaya sinabi ni Haring Zedekias, “Tingnan ninyo, siya ay nasa inyong kamay
    sapagkat wala namang haring may kakayahang pigilan kayo.”
  hui-hui: Tigua anidagua layagola Kini Sedegaia ibugua ladai bialu lalu, Ogoni tíni
    hame ledamidagua bilimu. I̱na nabidababe lalu hapai naholebero, lene.
  mya-mya: သို့​ဖြစ်​၍​ဇေ​ဒ​ကိ​မင်း​က``ကောင်း​ပြီ။ သူ့​အား သင်​တို့​ပြု​လို​ရာ​ပြု​ကြ​ပေ​လော့။
    သင်​တို့ အား​ငါ​မ​ဆီး​တား'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: རྒྱལ་པོ་ཚིད་ཀི་ཡཱ་ན་རེ། ལྟོས་ཤིག ཁོ་ནི་ཁྱོད་ཚོའི་ལག་ཏུ་ཡོད་དེ། ངས་ཁྱོད་ཚོས་ཁོ་ལ་ཅི་བྱེད་པར་རྒོལ་མི་ནུས་སོ་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Mambo Zedhekia akapindura akati, “Ari mumaoko enyu, Mambo haana zvaangagona
    kupikisana nemi.”
  spa-BLM: 'El rey Sedequías dijo: “He aquí que está en tu mano, pues el rey no puede
    hacer nada para oponerse a ti”.'
  cac-cac: 'Ix tac''vi vin̈aj rey Sedequías chi'' d''a eb'' vin̈ icha tic: —Ichocab''ta'',
    syaln̈ej e c''ulan tas e gana d''a vin̈, malaj jab''oc tas syal valan d''ayex,
    xchi vin̈.'
  swh-ULB: Basi mfalme Sedekia alisema, “Tazama, yuko mkononi mwako kwa kuwa hakuna
    mfalme awezae kumpinga.”
  bel-bel: 'і сказаў цар Сэдэкія: «вось, ён у вашых руках, бо цар нічога ня можа рабіць
    насуперак вам».'
  wed-wed: Gulau i paribelei, “Tauna au urami, ami ḡoana nanare ona kauei. Tau eḡa
    ana viḡaemi.”
  deu-ELBBK: 'Und der König Zedekia sprach: Siehe, er ist in eurer Hand, denn der
    König vermag nichts neben euch.'
  mbb-OT: Midtavak si Hadì Zedekia te, “Idsarig ku en sikandin keniyu. Iyan kew en
    metau kandin.”
  mal-2015: 'സിദെക്കീയാരാജാവു: ഇതാ, അവൻ നിങ്ങളുടെ കയ്യിൽ ഇരിക്കുന്നു; നിങ്ങൾക്കു വിരോധമായി
    ഒന്നും ചെയ്‌വാൻ രാജാവിന്നു കഴിവില്ലല്ലോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O kraľis Cidkijah phenďa: „Dikhen, hino andre tumare vasta! Me našťi kerav
    ňič. Našťi man tumenge ačhavav.“'
  pes-OPV: 'صدقیا پادشاه گفت: «اینک او در دست شمااست زیرا پادشاه به خلاف شما کاری
    نمی تواندکرد.»'
  ron-1924: 'Ымпэратул Зедекия а рэспунс: „Ятэ-л кэ есте ын мыниле воастре, кэч ымпэратул
    ну поате нимик ымпотрива воастрэ!”'
  aui-aui: Wasina bi kiiwawo Zedekaiya iwonabodedi bo, “Waghasina, awaki touna biidi
    konakayokayoveni na kobera, tagu kate geanigesiyemina.”
  ben-OBCV: রাজা সিদিকিয় উত্তর দিলেন, “সে তোমাদেরই হাতে আছে। তোমাদের বিরুদ্ধে রাজা
    কিছুই করতে পারেন না।”
  som-som: Markaasaa Boqor Sidqiyaah yidhi, Bal eega, isagu gacantiinnuu ku jiraa,
    waayo, boqorku innaba ma aha mid wax idinka gees ah samayn kara.
  lat-VUC: 'Et dixit rex Sedecias: Ecce ipse in manibus vestris est: nec enim fas
    est regem vobis quidquam negare.'
  eng-ASVBT: And Zedekiah the king said, Behold, he is in your hand; for the king
    is not he that can do anything against you.
  ita-1885: 'E il re Sedechia disse: Eccolo in mano vostra; perciocchè il re non può
    nulla contro a voi.'
  eng-LXXUP: 'For ye have planted vineyards on the mountains of Samaria: plant ye,
    and praise.'
  eng-ULB: So King Zedekiah said, “Look, he is in your hand since there is no king
    able to resist you.”
  spa-VBL: “Bueno, puedes hacer lo que quieras con él”, respondió el rey Sedequías.
    “No puedo detenerte”.
  fra-_FOB: 'Alors le roi Sédécias dit: Voici, il est entre vos mains; car le roi
    ne peut rien contre vous.'
  mal-mal: 'സിദെക്കീയാരാജാവ്: “ഇതാ, അവൻ നിങ്ങളുടെ കയ്യിൽ ഇരിക്കുന്നു; നിങ്ങൾക്ക് വിരോധമായി
    ഒന്നും ചെയ്യുവാൻ രാജാവിനു കഴിവില്ലല്ലോ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Sidqiyāh Bādshāh ne jawāb diyā, “Ṭhīk hai, wuh āp ke hāth meṅ hai. Maiṅ
    āp ko rok nahīṅ saktā.”
  suz-BL: मिनु पिप सिदकीयाहम “मेको इन गुइमीन बाक्‍ब। गो इन कली मारेइ पने मचाप्‍नुङ”
    दे माइक्‍तीमी।
  eng-NOY: Then Zedekiah the king said, “Behold, he is in your hand; for the king
    is not one that can do anything in opposition to you.”
  ita-1927: 'Allora il re Sedekia disse: “Ecco egli è in mano vostra; poiché il re
    non può nulla contro di voi”.'
  ckb-ckb: 'سدقیای پاشا گوتی: «ئەوەتا لەبەردەستتانە، پاشا توانای هیچی نییە بەرامبەر
    بە ئێوە.»'
  eng-BBE: 'Then Zedekiah the king said, See, he is in your hands: for the king was
    not able to do anything against them.'
  kan-OKCV: ಆಗ ಅರಸನಾದ ಚಿದ್ಕೀಯನು, “ಇಗೋ, ಅವನು ನಿಮ್ಮ ಕೈಯಲ್ಲಿ ಇದ್ದಾನೆ; ನಿಮಗೆ ವಿರೋಧವಾಗಿ
    ಅರಸನು ಏನು ಮಾಡುವುದಿಲ್ಲ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது சிதேக்கியா ராஜா: இதோ, அவன் உங்கள் கைகளில் இருக்கிறான்; உங்களுக்கு
    விரோதமாக ராஜா ஒன்றும் செய்யமுடியாது என்றான்.'
  spa-RV-1909: 'Y dijo el rey Sedechîas: Helo ahí, en vuestras manos está; que el
    rey no podrá contra vosotros nada.'
  ron-BTF: 'Atunci împăratul Zedechia a spus: Iată, el este în mâna voastră, pentru
    că împăratul nu poate face nimic împotriva voastră.'
  eng-WEBP: Zedekiah the king said, “Behold, he is in your hand; for the king can’t
    do anything to oppose you.”
  eng-FBV: “Well, you can do whatever you want to him,” King Zedekiah replied. “I
    can't stop you.”
  nld-1939: 'Koning Sedekias gaf ten antwoord: Hij is in uw hand overgeleverd. Want
    de koning durfde hun niets weigeren.'
  nch-BL: 'Huajca Tanahuatijquet Sedequías quiilhui: ―¡Cualtitoc! Xijchihuaca cati
    amojuanti anquinequij ica ya. Na amo huelis nimechtzacuilis.'
  vie-1934: 'Vua Sê-đê-kia đáp rằng: Nầy, nó đây, nó ở trong tay các ngươi, vì vua
    không nghịch cùng các ngươi được.'
  hin-CV: तब राजा सीदकियाहू ने उन्हें उत्तर दिया, “वह तुम्हारे हाथ में है; मैं किसी
    भी रीति से आपके विरुद्ध कुछ नहीं कर सकता.”
  spa-BES: 'Entonces el rey Sedequías dijo: Mira, él está en tus manos, porque el
    rey no pudo hacer nada contra ustedes.'
  tdx-tdx: 'Le hoe t’i Tsidkia mpanjaka am’ iereo, Ingo, am-pità’ areo re: fa ia’
    mbao ty mpanjaka te hahafiatrek’ ama’ areo?'
  tha-KJV: กษัตริย์​เศเดคียาห์ตรั​สว​่า “​ดู​เถิด ชายคนนี้​อยู่​ในมือของท่านทั้งหลายแล้ว
    เพราะกษั​ตริ​ย์จะทำอะไรขัดท่านทั้งหลายได้​เล่า​”
  por-BR-2018: 'E disse o rei Zedequias: Eis que ele está em vossas mãos; pois o rei
    não poderia fazer contra vós coisa alguma.'
  deu-ELO: 'Und der König Zedekia sprach: Siehe, er ist in eurer Hand, denn der König
    vermag nichts neben euch.'
  eng-WYC-2018: And king Zedekiah said, Lo! he is in your hands, for it is not leaveful
    that the king deny anything to you. (And King Zedekiah said, Behold! he is in
    your hands, for it is not lawful for the king to deny anything to you.)
  epo-epo: 'Kaj la reĝo Cidkija diris: Jen li estas en viaj manoj, ĉar la reĝo nenion
    povas fari kontraŭ via volo.'
  uig-PIN: 'Zǝdǝkiya padixaⱨ: «Mana, u silǝrning ⱪolliringlarƣa tapxuruldi; silǝrning
    yolunglarni tosⱪudǝk mǝn padixaⱨ ⱪanqilik bir adǝm idim?» — dedi.'
  beo-beo: 'Hina bagade Sedegaia da amane adole i, “Defea! Dilia hanaiga ema hamoma!
    Na da dilia logo ga:musa: hame dawa:!”'
  tpi-OTNT: Orait na King Sedekaia i bekim tok bilong ol olsem, “Em i stap long han
    bilong yupela. Mi no ken pasim yupela.”
  hau-SA: “Yana a hannuwanku” Sarki Zedekiya ya amsa. “Sarki ba zai iya yin kome ya
    hana ku ba.”
  uig-LAT: 'Zedekiya padishah: «Mana, u silerning qolliringlargha tapshuruldi; silerning
    yolunglarni tosqudek men padishah qanchilik bir adem idim?» — dédi.'
  nde-nde: UZedekhiya inkosi waphendula wathi, “Usezandleni zenu. Inkosi ingeke yenze
    lutho ukuba iliphikise.”
  ton-ton: 'Pea pehē mai ʻa Setikia ko e tuʻi, “Vakai, ʻoku ʻi homou nima ia: he ʻoku
    ʻikai faʻa fai ʻe he tuʻi ha meʻa kiate kimoutolu.”'
  ces-1613: 'Tedy řekl král Sedechiáš: Aj, v ruce vaší jest, neboť král zhola nic
    nemůže proti vám.'
  eng-WMB: Zedekiah the king said, “Behold, he is in your hand; for the king can’t
    do anything to oppose you.”
  tam-TCV: சிதேக்கியா அரசன் அதற்குப் பதிலாக, “இதோ அவன் உங்களுடைய கையில் இருக்கிறான்.
    உங்களுக்கு மாறாக அரசனால் எதுவும் செய்யமுடியாது” என்றான்.
  ceb-ULB: Busa miingon si Zedekia, “Tan-awa, anaa na siya sa imong kamot sanglit
    wala may hari nga makahimo sa pagpugong kanimo.”
  pol-UBG: 'Wtedy król Sedekiasz powiedział: Oto jest w waszych rękach, bo król nic
    nie może czynić przeciwko wam.'
  agr-agr: 'Tusa tiagtai apu Sedequías ditan ayaak: “Ayu, atum tajum duka pegkejai,
    atum itugkatag tajume dutikatajum. Wika atum dutikatag tabaunak dutikawaigpajum
    tumaitsujai”, tiuwai.'
  kyc-kyc: Dopa leyaminyi dokona kiŋi Setekayame isingi lao, Doko kapa. Nambame nakama
    kaeyalapa laa naroŋo. Nakamame baa keta pinya suu pilyaminyi doko pipwape, leya.
  urd-GVU: صِدقیاہ بادشاہ نے جواب دیا، ”ٹھیک ہے، وہ آپ کے ہاتھ میں ہے۔ مَیں آپ کو
    روک نہیں سکتا۔“
  deu-1912: 'Der König Zedekia sprach: Siehe, er ist in euren Händen; denn der König
    kann nichts wider euch.'
  ntj-ntj: Nyangka puurrpa purlkalu watjarnu, “Yuwa palya, mapitja-ya puwa wuyurrpa-tjananyanta
    ngaralanyangka. Kamu-tjananyarnanta marrkulku.”
  kan-2017: ಅದಕ್ಕೆ ಅರಸನಾದ ಚಿದ್ಕೀಯನು, “ಇಗೋ, ಯೆರೆಮೀಯನು ನಿಮ್ಮ ಕೈಯಲ್ಲಿದ್ದಾನೆ; ಅರಸನು ನಿಮಗೆ
    ಅಡ್ಡಬಂದು ಏನೂ ಮಾಡಬಲ್ಲವನಲ್ಲ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar Zedekiah ni Pilung, “Kefel’, mu rin’ed ngak e tin gimed ba’adag;
    ya dabiyag ni gu talegmed.”
  hlt-MCSB: Te dongah manghai Zedekiah loh, “Anih he nangmih kut ah ni a om ne. Nangmih
    ol te manghai loh a aal thai ngawn moenih,” a ti nah.
  mdy-ETH: ካኣቲ፥ ሴዴቂያሴ ዒማና፦ «ዒዚ ዒንሢ ኩጮ ጋራኬ፤ ኮዔ ባኣዚ ዒንሢ ማዼቴ ታ ዒንሢ ላኣጋኒ ዳንዳዑዋሴ» ጌይ ዔያቶም
    ኬኤዜኔ።
  twi-ASANTE: Ɔhene Sedekia buaa sɛ, “Ɔwɔ mo nsam, ɔhene rentumi nyɛ biribiara ntia
    mo.”
  eng-WEBU: Zedekiah the king said, “Behold, he is in your hand; for the king can’t
    do anything to oppose you.”
  wal-wal: Yaagin Kawoi Sedeqiyaasi zaaridi, hagaadan yaagiis; “Intte a bolli oottana
    giidobaa aibanne taani inttena digganau danddayikke” yaagiis.
  spa-PDDPT: 'Y el rey Sedequías respondió: Miren, él está en sus manos. El rey nada
    puede hacer contra ustedes.'
  gun-gun: 'Huvixa Zedequias ombovai: — Ne''exa, pendepo py Jeremias oĩ. Penderuvixave
    aiko va''eri mba''eve ndajapoi ''rã peẽ kuery peipotaa rami e''ỹ — he''i.'
  ilo-ULB: Isu a kinuna ni Ari Zedekias, “Kitaenyo, adda isuna kadagita imayo agsipud
    ta awan ti ari a makabael a mangtubngar kadakayo.”
  kpg-kpg: Gei di King Zedekiah ga helekai, “E humalia, heia go di godou hiihai. Au
    hagalee dugu goodou.”
  uig-ARA: 'زەدەكىيا پادىشاھ: «مانا، ئۇ سىلەرنىڭ قوللىرىڭلارغا تاپشۇرۇلدى؛ سىلەرنىڭ
    يولۇڭلارنى توسقۇدەك مەن پادىشاھ قانچىلىك بىر ئادەم ئىدىم؟» ــ دېدى.'
  sus-sus: Mangɛ Sedekiya naxa e yaabi, «Awa yire, n bara a lu wo yi ra.»
  pon-2006: Nanmwarki Sedekaia eri mahsanih, “Eri, me mwahu! Kumwail wiahiong nsenamwail;
    I sohte kak iredihsang kumwail.”
  jae-jae: Kiŋ Sedekia kêsôm gebe “Alic acgom, eŋ kêsêp amac lemem sugac gebe kiŋ
    kêtôm gebe enseŋ amacnêm biŋ su atom.”
  ksd-ksd: 'Ma Sedekia ra king i ga biti dari: Ea, avat iat avat a kure, tago i dekdek
    ba ra king na tur bat avat.'
  tur-YTC: Kral Sidkiya, “İşte, o sizin elinde; çünkü kral size karşı koyamaz” dedi.
  grc-BRENT: Ὅτι ἐφυτεύσατε ἀμπελῶνας ἐν ὄρεσι Σαμαρείας, φυτεύσατε καὶ αἰνέσατε,
  ind-AYT: Lalu, Raja Zedekia berkata, “Dengarlah, dia ada dalam kuasamu karena raja
    tidak dapat melakukan apa pun menentangmu.”
  nya-nya: Mfumu Zedekiya anayankha kuti, “Munthuyu ali mʼmanja mwanu. Ine sindingakuletseni
    chimene mukufuna kumuchitira.”
  hrv-hrv: 'A kralj Sidkija odgovori: “Eto, on je u vašim rukama, jer kralj ionako
    više nema nikakve vlasti nad vama.”'
  mps-mps: Tialima, king Sedekaiago augwaliba te tiwai po wei ponani, “Te dage nogode
    bidibao. Eno dage me paligobeo,” wali.
  tpi-tpi: Orait na King Sedekaia i bekim tok bilong ol olsem, “Em i stap long han
    bilong yupela. Mi no ken pasim yupela.”
  dan-1931: 'Kong Zedekias svarede: “Se, han er i eders Hånd.” Thi Kongen evnede intet
    over for dem.'
  vie-OVCB: 'Vua Sê-đê-kia liền đồng ý: “Được rồi. Hãy làm điều các ngươi muốn. Ta
    không thể ngăn chặn các ngươi được.”'
  guj-2017: સિદકિયા રાજાએ કહ્યું, જુઓ તે તમારાં હાથમાં છે, કેમ કે રાજા તમારી ઇચ્છાને
    વિરુદ્ધ કંઈ કરી શકતો નથી.”
  pon-2006A: Nanmwarki Sedekaia eri mahsanih, “Eri, me mwahu! Kumwail wiahiong nsenamwail;
    I sohte kak iredihsang kumwail.”
  por-BRBSL: 'O rei Zedequias disse: “Eis que ele está em tuas mãos; pois o rei não
    pode fazer nada para se opor a ti”.'
  cth-cth: Siangpahrang Zedekiah ni khenhaw! ahni teh nangmae kut dawk poe lah ao
    toe nahoehmaw. Bangkongtetpawiteh, siangpahrang ni na ngai awh hoeh e ouk sak
    thai boihoeh telah a ti.
  twi-twi: Ɔhene Sedekia buae se, “Ɔwɔ mo nsam, ɔhene rentumi nyɛ biribiara ntia mo.”
  hlt-hlt: Te dongah manghai Zedekiah loh, “Anih he nangmih kut ah ni a om ne. Nangmih
    ol te manghai loh a aal thai ngawn moenih,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì Sedesiɑsi bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Dɔɔ̀nɛ̀ we di dɔ́mɛ̀ n yí
    yóó nɑ kɛ di bɑɑ.'
  msy-2020: Ezɨ Atrivim Sedekaia kamaghɨn men akam ikaragha ghaze, “A ian dafarimɨn
    iti. Kɨ ian anogoreghan kogham.”
  azb-azb: 'Padşah Sidqiya dedi: «Onu sizin əlinizə verirəm, çünki padşah sizin əleyhinizə
    bir iş görə bilməz».'
  eng-DBY: And king Zedekiah said, Behold, he is in your hand; for the king is not
    he that can do a thing against you.
  hin-2017: सिदकिय्याह राजा ने कहा, “सुनो, वह तो तुम्हारे वश में है; क्योंकि ऐसा नहीं
    हो सकता कि राजा तुम्हारे विरुद्ध कुछ कर सके।”
  wol-KYG: 'Buur Cedesyas ne leen: «Mu ngoog ci seen loxo, manaluma leen dara!»'
  eng-YLT: 'And the king Zedekiah saith, ''Lo, he [is] in your hand: for the king
    is not able for you [in] anything.'''
  kne-kne: Kanan Ari Zedekias, “Wadan dakayo mo sino di layden yo ay amagen en sisya.
    Adiak paritan dakayo.”
  eng-WYC-2017: And king Zedekiah said, Lo! he is in your hands, for it is not leaveful
    that the king deny anything to you.
  eng-WMBB: Zedekiah the king said, “Behold, he is in your hand; for the king can’t
    do anything to oppose you.”
  urd-GVH: सिदक़ियाह बादशाह ने जवाब दिया, “ठीक है, वह आपके हाथ में है। मैं आपको रोक
    नहीं सकता।”
  rug-rug: “Leana, vekoa rau pa limamia si asa,” olaṉa gua se Zedekaea sa baṉara.
    “Loketoṉa si boka tavetia sa baṉara pude va kari gamu,” gua si asa.
  gaz-gaz: Zedeqiyaa Mootichi immoo, “Inni harkuma keessan keessa jira; mootiin isiniin
    mormee homaa gochuu hin dandaʼu” jedhee deebise.
  fra-LSG: 'Le roi Sédécias répondit: Voici, il est entre vos mains; car le roi ne
    peut rien contre vous.'
  gnn-gnn: Ga ŋayinydja waŋana ŋunhi buŋgawanydja bitjarra, “Yo manymak, nhumalaŋgalana
    ŋayi ŋunhi goŋŋuranydja. Nhumapina ŋanya yurru ŋula nhaltjandja nhäku nhuma ḏukṯuk.”
  yal-yal: Manga Sedeki yi e yabi, a naxa, “N bata a lu ɛ yii. N tan mangan mi nɔɛ
    ɛ yɛɛ ratiyɛ.”
  haw-1868: Alaila, olelo ae la o Zedekia, ke alii, Aia hoi, aia no ia iloko o ko
    oukou mau lima; no ka mea, aole hiki i ke alii ke hana i kekahi mea ku e ia oukou.
  arb-NAV: 'فَأَجَابَ الْمَلِكُ صِدْقِيَّا: «هَا هُوَ بَيْنَ أَيْدِيكُمْ. افْعَلُوا
    بِهِ مَا تَشَاؤُونَ، لأَنَّ الْمَلِكَ لَا يَسْتَطِيعُ أَنْ يُعَارِضَكُمْ».'
  ewe-ewe: Fia Zedekia ɖo eŋu na wo be, “Fia la mate ŋu awɔ naneke atsi tsitre ɖe
    mia ŋuti o, eya ta ele miaƒe asi me.”
  eng-LEE: Then said king Zedekiah, Behold, he is in your hand; for the king is not
    able to do any thing against you.
  asm-FB: তেতিয়া চিদিকিয়া ৰজাই ক’লে, “চোৱা, তেওঁ তোমালোকৰ হাততে আছে; কাৰণ তোমালোকৰ
    অহিতে কৰিবলৈ ৰজাৰ একো সাধ্য নাই।
  sus-A: مَنفّ سٍدٍكِيَ نَشَ عٍ يَابِ، «عَوَ يِرٍ، ﭑ بَرَ عَ لُ وٌ يِ رَ.»
  fra-SBL: 'Le roi Sédécias dit : « Voici qu''il est entre tes mains, car le roi ne
    peut rien faire pour s''opposer à toi. »'
  hbo-hbo: וַיֹּ֙אמֶר֙ הַמֶּ֣לֶךְ צִדְקִיָּ֔הוּ הִנֵּה־ה֖וּא בְּיֶדְכֶ֑ם כִּֽי־אֵ֣ין
    הַמֶּ֔לֶךְ יוּכַ֥ל אֶתְכֶ֖ם דָּבָֽר׃
  kik-kik: Mũthamaki Zedekia agĩcookia atĩrĩ, “Arĩ moko-inĩ manyu; mũthamaki ndangĩgirĩrĩria
    mwĩke ũrĩa inyuĩ mũkwenda.”
  fra-NCL: 'Et le roi Sédécias dit : « Il est en votre pouvoir, car le roi ne peut
    rien contre vous. »'
  cek-AK: Zedekiah siangpahrang mah, Khenah, anih loe nangcae ban ah ni oh; siangpahrang
    mah nangcae koeh ai ih hmuen tidoeh sah thai ai, tiah a naa.
  cuk-cuk: 'Geb Rey-Sedequías amar-abin sogded: —An bemarga urmake. Anbela, rey-gued-inigwele,
    geg an bemarga akar soged.'
  uig-CYR: 'Зәдәкия падиша: «Мана, у силәрниң қоллириңларға тапшурулди; силәрниң йолуңларни
    тосқидәк мән падиша қанчилик бир адәм едим?» — деди.'
  tel-2017: అందుకు రాజైన సిద్కియా “అతడు మీ చేతిలో ఉన్నాడు. రాజు మీకు అడ్డం రాగలడా,”
    అన్నాడు.
  hat-BSA: 'Konsa, Wa Sédécias te di: “Gade byen, li nan men nou; paske wa a p ap
    ka fè anyen kont nou menm.”'
  bxh-bxh: Kin Sedekaiya alinadi ya ehe watawatan iyen, Nimamiu yai E toleyawa. Somo
    ami fanuha au ginauli, hige gonowana ya gudumiu.
  kos-kos: Na Tokosra Zedekiah el topuk, “Wona. Oru ma kowos lungse oru nu sel an.
    Nga ac tia ikolkowosi.”
  hbo-WLC: וַיֹּ֙אמֶר֙ הַמֶּ֣לֶךְ צִדְקִיָּ֔הוּ הִנֵּה־ה֖וּא בְּיֶדְכֶ֑ם כִּֽי־אֵ֣ין
    הַמֶּ֔לֶךְ יוּכַ֥ל אֶתְכֶ֖ם דָּבָֽר׃
  ibo-ibo: Zedekaya bụ eze zara sị ha, “Ọ dị unu nʼaka. Unu maara na o nweghị ihe
    ọbụla eze nwere ike ime igbochi unu ime ihe unu chọrọ.”
  ory-ory: ଏଥିରେ ସିଦିକୀୟ ରାଜା କହିଲା, “ଦେଖ, ସେ ତୁମ୍ଭମାନଙ୍କ ହସ୍ତରେ ଅଛି; କାରଣ ରାଜା ତୁମ୍ଭମାନଙ୍କ
    ବିରୁଦ୍ଧରେ କୌଣସି କାର୍ଯ୍ୟ କରିବା ଲୋକ ନୁହନ୍ତି।”
  chk-chk: Iwe, ewe king Setekia a üra, “Nengeni, a nom lepöümi. Pun ngang ewe king
    üsap tongeni föri och mine epwe ü ngenikemi.”
  rop-rop: Wal King Sedakaiya bin ensim olabat, “Wal ai hendimoba langa yumob. Yumob
    gin dum enijing yumob wandim dum langa im. Ai kaan stapam yumob.”
  ukr-1871: 'І сказав царь Седекія: Ось він і в ваших руках; царь бо не вдїє нїчого
    проти вас.'
  deu-1951: 'Da antwortete der König Zedekia: Siehe, er ist in eurer Hand; denn der
    König vermag nichts wider euch!'
  eng-JPS: 'Then Zedekiah the king said: ''Behold, he is in your hand; for the king
    is not he that can do any thing against you.'''
  srp-1865: 'A car Sedekija reèe: eto, u vašim je rukama; jer car ne može ništa suprot
    vama.'
  lug-lug: Kabaka Zeddekiya n’addamu nti, “Ali mu mikono gyammwe, siyinza kubawakanya.”
  heb-heb: ויאמר המלך צדקיהו הנה הוא בידכם כי אין המלך יוכל אתכם דבר׃
  ben-IRV: তাই রাজা সিদিকিয় বললেন, “সে তো তোমাদের হাতেই রয়েছে; কারণ রাজা তোমাদের
    বাধা দেবেন না।”
  pan-pan: ਅੱਗੋਂ ਸਿਦਕੀਯਾਹ ਰਾਜਾ ਨੇ ਆਖਿਆ, ਵੇਖੋ, ਇਹ ਤੁਹਾਡੇ ਹੱਥ ਵਿੱਚ ਹੈ, ਅਤੇ ਰਾਜਾ ਤੁਹਾਡੇ
    ਵਿਰੁੱਧ ਕੋਈ ਗੱਲ ਨਹੀਂ ਕਰ ਸਕਦਾ
  mya-JVB: ဇေဒကိ မင်းကြီး က၊ သူ သည် သင် တို့လက် ၌ ရှိ၏။ ရှင် ဘုရင်သည် သင်တို့အလို
    ကို မ ဆီးတား နိုင်ဟု မိန့် တော်မူ၏။
  tbg-tbg: Vinavuka minti tuvaro King Sedekaiava tiharo, Ho viva ninavu kauquqima
    vaivo. Te kiama ninavu ravaaqavu kararave, tumanta
  hmo-hmo: King Sedekaia ia haere, ia gwau, “Umui emui ura hegeregerena, Ieremia dekenai
    do umui karaia, badina be lau ese umui lau koua diba lasi.”
  urd-urd: तब सिदक़ियाह बादशाह ने कहा, वह तुम्हारे क़ाबू में है; क्यूँकि बादशाह तुम्हारे
    ख़िलाफ़ कुछ नहीं कर सकता।
  rus-SYN: 'И сказал царь Седекия: вот, он в ваших руках, потому что царь ничего не
    может делать вопреки вам.'
  bqc-SIM: 'Ɔ̃ kí Zedekia ònɛ́: Madↄ̃ a kú á ↄzĩ kↄ̀i? Bↄ́ á ye mà kɛ lↄi?'
  tcz-CHONGTHU: Zedekiah lengpan jong, amaho sei chu anomtan, “Aphai, nanghon nagel
    u chu ama chunga bol jengun, keiman nangho douna ima kasei louhel ding ahi,” atitai.
  mar-mar: मग सिद्कीया राजा म्हणाला, “पाहा, तो तुमच्या हातात आहे कारण राजाला तुम्हास
    विरोध करता येत नाही.”
  soq-soq: Ita warere mo sipoamone wanase, “Ne mai e waitulepa rua, dia. E dima inseilana
    rua me mampe dewasana.”
  qub-qub: 'Niptin ray Sedequías niran: «Gamcunapa maquiquichömi caycan. Munashayquita
    ruray-llapa. Gamcuna rurayta munashayquitaga manami michächu.»'
  bqp-bqp: Mɑ sinɑ boko Sedesiɑsi u wisɑ u nɛɛ, wi wee u wɑ̃ɑ bɛɛn nɔmuɔ. Nɑ ǹ kpɛ̃
    n bɛɛ gɑ̃ɑnu yinɑri.
  hat-hat: 'Wa Sedesyas reponn: -Bon! Fè sa nou vle avè l''. Mwen pa ka di nou anyen.'
  eng-BSB: “Here he is,” replied King Zedekiah. “He is in your hands, since the king
    can do nothing to stop you.”
  eng-WEBPB: Zedekiah the king said, “Behold, he is in your hand; for the king can’t
    do anything to oppose you.”
  kbq-kbq: Hagi anante kini ne' Zedekaia'a huno, antahiho! Agra menina tamagri tamazampi
    mani'neanki'na, nagra kini ne'mo'na mago zana osugahue.
  nhe-BL: 'Huajca Tlanahuatijquetl Sedequías quiilhui: ―¡Cualtitoc! Xijchihuaca tlen
    imojuanti inquinequij ica ya. Na ax huelis nimechtzacuilis.'
  gub-BL: Tuwihawete Zeneki uze'eg wanupe kury. — Ikatu. Pezapo penemimutar Zeremi
    pe nehe. Napuner kwaw pemupytu'u kar haw rehe wyzài ma'e iapo re nehe, i'i wanupe.
  eng-DRA: 'And king Sedecias said: Behold he is in your hands: for it is not lawful
    for the king to deny you any thing.'
