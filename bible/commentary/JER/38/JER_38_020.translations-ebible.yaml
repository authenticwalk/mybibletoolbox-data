    isi, site nʼime ihe m gwara gị. Mgbe ahụ, ihe niile ga-agara gị nke ọma. A ga-echebekwa
    ndụ gị.
  ory-ory: ମାତ୍ର ଯିରିମୀୟ କହିଲେ, “ସେମାନେ ଆପଣଙ୍କୁ ସମର୍ପଣ କରିବେ ନାହିଁ। ବିନୟ କରୁଅଛି, ମୋʼ
    ଦ୍ୱାରା କଥିତ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଆପଣ ମାନନ୍ତୁ; ତହିଁରେ ଆପଣଙ୍କର ମଙ୍ଗଳ ହେବ ଓ ଆପଣଙ୍କ
    ପ୍ରାଣ ବଞ୍ଚିବ।
  chk-chk: Nge Jeremaia a üra, “Resap asechikolong lepöür. Kopwe aleasochisi mine
    üa ürenuk fän alon ewe Samol mi Lapalap, mürin kopwe feiöch, nge kosap mäla.
  rop-rop: Aibin tok, “Dei kaan hendimoba yu langa olabat. Ai dalim yu, yu garra bilib
    det mesij blanga YAWEI en duwit, wulijim ebrijing garra jidan gudwei garram yu,
    en yu garra jidan laibala.
  ukr-1871: 'Еремія ж сказав: Не видадуть; послухай тілько голосу Господнього в тому,
    що я говорю тобі, а буде тобі добре й зостанешся живий.'
  deu-1951: 'Jeremia antwortete: Man wird dich ihnen nicht ausliefern! Gehorche doch
    der Stimme des HERRN in dem, was ich dir sage, so wird es dir wohl ergehen und
    du wirst am Leben bleiben!'
  eng-JPS: 'But Jeremiah said: ''They shall not deliver thee. Hearken, I beseech thee,
    to the voice of the LORD, in that which I speak unto thee; so it shall be well
    with thee, and thy soul shall live.'
  srp-1865: 'A Jeremija reèe: neæe te predati; poslušaj glas Gospodnji, koji ti ja
    govorim, i dobro æe ti biti i živa æe biti tvoja duša.'
  lug-lug: Yeremiya n’amuddamu nti, “Tebaakuweeyo. Ggwe gondera Mukama Katonda ng’okola
    kye nkugamba. Olwo binaakugendera bulungi, nawe tojja kuttibwa.
  heb-heb: ויאמר ירמיהו לא יתנו שמע נא בקול יהוה לאשר אני דבר אליך וייטב לך ותחי נפשך׃
  ben-IRV: যিরমিয় বললেন, “তারা আপনাকে সমর্পণ করবে না। আমি আপনাকে যা বলছি, সদাপ্রভুর
    সেই বার্তার বাধ্য হন। তাহলে আপনার ভাল হবে এবং আপনি বাঁচবে।
  pan-pan: ਯਿਰਮਿਯਾਹ ਨੇ ਆਖਿਆ, ਉਹ ਤੈਨੂੰ ਨਾ ਫੜਾ ਦੇਣਗੇ, ਜ਼ਰਾ ਯਹੋਵਾਹ ਦੀ ਅਵਾਜ਼ ਸੁਣੋ ਜੋ ਮੈਂ
    ਤੈਨੂੰ ਬੋਲਦਾ ਹਾਂ ਸੋ ਤੇਰਾ ਭਲਾ ਹੋਵੇਗਾ ਅਤੇ ਤੇਰੀ ਜਾਨ ਜੀਉਂਦੀ ਰਹੇਗੀ
  mya-JVB: ယေရမိ က၊ ကိုယ်တော်ကိုမအပ်ရ။ အကျွန်ုပ် ဆင့်ဆို သော ထာဝရဘုရား ၏အမိန့် တော်ကို
    နားထောင် တော်မူပါ။ ထိုသို့ပြုလျှင် ချမ်းသာ ရ၍ အသက် ရှင်တော်မူ မည်။
  tbg-tbg: Viva minti tumanta te vira nai tiva ami tiha, Babironi vika kiama ai vi
    vaiintika kauquqi kevarave. Mpo, are te Nora Kotira uva ai tiva amunara vira avataqira
    vuane. Are mintirera, are kia qutiraitira, koqema kera variqira vinarave, ti.
  hmo-hmo: Lau Ieremia ese lau haere, lau gwau, “Idia edia imana dekenai oi do idia
    atoa lasi. Lohiabada ena hereva, hari lau gwauraia noho gauna, do oi kamonai henia,
    vadaeni idia ese oi do idia alaia lasi.
  urd-urd: और यरमियाह ने कहा, वह तुझे हवाले न करेंगे; मैं तेरी मिन्नत करता हूँ, तू
    ख़ुदावन्द की बात, जो मैं तुझ से कहता हूँ मान ले। इससे तेरा भला होगा और तेरी जान
    बच जाएगी।
  rus-SYN: 'И сказал Иеремия: не предадут; послушай гласа Господа в том, что я говорю
    тебе, и хорошо тебе будет, и жива будет душа твоя.'
  bqc-SIM: 'Ɔ̃ Zelemii mɛ̀: Wa n kpámáo. Dii yãma, níↄ zĩkɛ yã́ pↄ́ má ònɛpiwa,
    ńyↄ̃ bↄ, níↄ ku aafia.'
  tcz-CHONGTHU: Chuin Jeremiah in adonbut in, Nangman Pakai thupeh hi najuile, amaho
    khut a nakipedoh louhel ding ahi. Hiche hi nangdinga aphapen hiding, nahinkho
    jong nakihoipeh ding ahi.
  mar-mar: यिर्मया म्हणाला, “ते तुला त्यांच्या स्वाधीन करणार नाहीत. मी तुला सांगत
    आहे तो परमेश्वराचा संदेश पाळ याकरिता की सर्व गोष्टी तुझ्यासाठी चांगल्या होतील
    आणि तुझा जीवही वाचेल.
  qub-qub: 'Jeremías niran: «Tayta ray, paycunapa maquinmanga manami cachaycushunquipächu.
    Tayta Dios gampaj nimashanta willashätaga wiyacuy ari tayta. Willashäno rurashpayquega
    manami wañunquipächu.'
  bqp-bqp: Mɑ Yeremi u nùn wisɑ u nɛɛ, bɑ ǹ nun bu nɔmu sɔndiɑmmɛ. A nɔɔwɔ ye Yinni
    Gusunɔ u gerumɔ sɑɑ nɛn min di, kpɑ ɑ fɑɑbɑ wɑ, ɑ n wɑ̃ɑ.
  hat-hat: 'Jeremi di l'' konsa: -Moun Babilòn yo p''ap fè ou sa. Koute mesaj Seyè
    a ba ou nan sa mwen di ou la a, pou tout bagay pase byen pou ou. Konsa ou p''ap
    mouri.'
  eng-BSB: “They will not hand you over,” Jeremiah replied. “Obey the voice of the
    LORD in what I am telling you, that it may go well with you and you may live.
  eng-WEBPB: But Jeremiah said, “They won’t deliver you. Obey, I beg you, the LORD’s
    voice, in that which I speak to you; so it will be well with you, and your soul
    will live.
  kbq-kbq: Higeno Jeremaia'a ana kenona huno, Kagrira kavre'za Juda vahe zamazampina
    ome ontegahaze. Hagi Ra Anumzamo'ma hige'nama kasamua nanekea antahinka amage'anto.
    Ana'ma hananke'za kagrira kahe ofrisagenka knare hunka manigahane.
  nhe-BL: 'Huajca na niquilhui: ―Ax mitztemactilise. San xijchihua tlen TOTECO quinequi,
    huan queja nopa tijmanahuis moyolis huan tiquisas cuali.'
  gub-BL: — Nanemono kwaw a'e Zutew wanupe wà nehe. Eruzar Tupàn Tuweharupi Wiko Ma'e
    ize'eg newe heremimume'u kwer nehe. A'e mehe nekatu putar nehe. Nanezuka kwaw
    wà nehe.
  eng-DRA: 'But Jeremias answered: They shall not deliver thee: hearken, I beseech
    thee, to the word of the Lord, which I speak to thee, and it shall be well with
    thee, and thy soul shall live.'
