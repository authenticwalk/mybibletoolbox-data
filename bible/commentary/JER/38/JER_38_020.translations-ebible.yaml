verse: JER.038.020
translations:
  mal-C: 'യിരെമ്യാവു മറുപടി പറഞ്ഞത്: “അവർ അങ്ങയെ അവരുടെ കൈയിൽ ഏൽപ്പിക്കുകയില്ല. അങ്ങേക്കു
    നന്മയുണ്ടാകാനും അങ്ങു ജീവിച്ചിരിക്കുന്നതിനും ഞാൻ അങ്ങയോടു പറയുന്ന കാര്യത്തിൽ യഹോവയെ
    അനുസരിച്ചാലും.'
  deu-TKW: 'Jeremia aber sprach: Man wird dich ihnen nicht preisgeben! Höre doch auf
    das Gebot Jahwes in dem, was ich zu dir sage, so soll es dir wohl ergehen und
    du sollst am Leben bleiben!'
  lin-lin: 'Jeremi azongisaki : — Te, bakokaba yo te ! Nabondeli yo, tosa Yawe mpe
    sala makambo oyo nazali koyebisa yo ; bongo nyonso ekotambola malamu mpo na yo
    mpe okobikisa bomoi na yo.'
  eng-LSV: And Jeremiah says, “They do not give you up; please listen to the voice
    of YHWH, to that which I am speaking to you, and it is well for you, and your
    soul lives.
  eng-GNV: 'But Ieremiah sayd, They shall not deliuer thee: hearken vnto the voyce
    of the Lord, I beseech thee, which I speake vnto thee: so shall it be well vnto
    thee, and thy soule shall liue.'
  eng-WEBSTER: 'But Jeremiah said, They shall not deliver thee . Obey, I beseech thee,
    the voice of the LORD, which I speak to thee: so it shall be well to thee, and
    thy soul shall live.'
  nhw-BL: 'Huajca na niquilhui: ―Amo mitztemactilise. San xijchihua catli TOTECO quinequi,
    huan quej nopa tijmanahuis monemilis huan tiquisas cuali.'
  swh-ONEN: Yeremia akajibu, “Hawatakutia mikononi mwao. Mtii Bwana kwa kufanya kile
    ninachokuambia. Kisha utafanikiwa na maisha yako yatakuwa salama.
  bba-bba: Mɑ Yeremi u nùn wisɑ u nɛɛ, bɑ ǹ nun bu nɔmu sɔndiɑmmɛ. A nɔɔwɔ ye Yinni
    Gusunɔ u ɡerumɔ sɑɑ nɛn min di, kpɑ ɑ fɑɑbɑ wɑ, ɑ n wɑ̃ɑ.
  eng-KJVCPB: 'But Jeremiah said, They shall not deliver thee. Obey, I beseech thee,
    the voice of the Lord, which I speak unto thee: so it shall be well unto thee,
    and thy soul shall live.'
  luo-luo: Jeremia nodwoke niya, “Ok ginichiwi.” Luor Jehova Nyasaye kitimo gima anyisi.
    Eka inine maber, kendo ngimani noweni.
  meu-meu: Ieremia eto, Idia imadia ai basie atomu. Iehova gadona hari na hamaorolaimumu
    na ba badinaia, bena ba namo, emu mauri na basie abia oho.
  npi-ULB: यर्मियाले भने, “तिनीहरूले तपाईंलाई उनीहरूका हातमा सुम्पिनेछैनन् । परमप्रभुबाट
    आएको सन्देशलाई मान्‍नुहोस्, जुन मैले तपाईंलाई बताउँदैछु जसले गर्दा तपाईंको भलो
    हुनेछ, र जसले गर्दा तपाईं बाँच्नुहुनेछ ।
  yor-yor: Jeremiah sì dáhùn wí pé, “Wọn kò ní fi ọ́ lé e lọ́wọ́. Pa ọ̀rọ̀ Olúwa mọ́
    nípa ṣíṣe ohun tí mo sọ fún ọ; yóò sì dára fún ọ, ẹ̀mí rẹ yóò sì wà.
  pes-OPCB: 'جواب دادم: «یقین بدان که تو را به آنها نخواهند سپرد. استدعا می‌کنم که
    از کلام خداوند اطاعت نمایی. این به نفع توست، چون کشته نخواهی شد.'
  tgl-ULB: Sinabi ni Jeremias, “Hindi ka nila ibibigay sa kanila. Sumunod ka sa mensaheng
    mula kay Yahweh na sinasabi ko sa iyo, upang maging mabuti ang mga bagay para
    sa iyo, at upang ikaw ay mabuhay.
  hui-hui: Ani layagola Yaremaiahanda ladai bialu lalu, Babilono amiru tigua í̠ Yudaliruhondo
    minu mia nabulebira. Anduane Homogohanda i̱ha howa bi í̠hondo langirago bibahende
    í̠na hale halu buleneore nga. Ani biriyagua tigua í̠ homabelo bo wanahe bayale
    helolebira.
  mya-mya: ငါ​က``အ​ရှင်​သည်​ထို​သူ​တို့​လက်​တွင်း​သို့ ကျ​ရောက်​ရ​လိမ့်​မည်​မ​ဟုတ်​ပါ။
    အ​ရှင့်​အား အ​ကျွန်ုပ်​ပြန်​ကြား​ခဲ့​သည့်​ထာ​ဝ​ရ​ဘု​ရား ၏​ဗျာ​ဒိတ်​တော်​အ​တိုင်း​လိုက်​နာ​ဆောင်​ရွက်
    တော်​မူ​ရန်​အ​ကျွန်ုပ်​ပန်​ကြား​ပါ​၏။ ဤ အ​တိုင်း​ပြု​တော်​မူ​လျှင်​အ​စ​စ​အ​ရာ​ရာ
    အ​ဆင်​ပြေ​လျက် အ​ရှင်​သည်​အ​သက်​ချမ်း သာ​ရာ​ရ​ပါ​လိမ့်​မည်။-
  bod-N: ཡེ་རེམ་ཡཱ་ན་རེ། ཀལ་དི་པས་ཁྱེད་ནི་དེ་རྣམས་ལ་མི་གཏོད་དོ། །ངས་ཁྱེད་ལ་བསྐུལ་བའི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་གསན་རོགས་མཛོད།
    དེ་ནས་ཁྱེད་བདེ་ཞིང་ཁྱེད་ཀྱི་སྲོག་ཀྱང་གསོན་པོར་ལུས་ཡོང་།
  sna-sna: Jeremia akati kwaari, “Havangakuisiyi kwavari. Teererai Jehovha nokuita
    zvandakuudzai. Ipapo zvichakunakirai imi, uye upenyu hwenyu huchararamiswa.
  spa-BLM: 'Pero Jeremías dijo: “No te librarán. Obedece, te ruego, la voz de Yahvé
    en lo que te digo; así te irá bien y tu alma vivirá.'
  cac-cac: 'Ix in tac''vixi, ix valan icha tic: —Maay mamin rey, man̈ ol ach ac''chajoch
    d''a yol sc''ab'' eb''. C''anab''ajej val slolonel Jehová sval tic d''ayach, yic
    vach'' ol ach elc''ochoc, man̈ ol ach chamoc.'
  swh-ULB: Yeremia alisema, “Hawatakutoa kwao. Tii ujumbe toka kwa Yahwe ambao ninakuambia,
    ili kusudi mambo yataenda vizuri kwako, na ili kusudi utaishi.
  bel-bel: 'І сказаў Ерамія: «ня выдадуць; паслухай голасу Госпада ў тым, што я кажу
    табе, і добра табе будзе, і жывая будзе душа твая.'
  deu-ELBBK: 'Und Jeremia sprach: Man wird dich nicht überliefern; höre doch auf die
    Stimme des HERRN nach dem was ich zu dir rede, so wird es dir wohlgehen, und deine
    Seele wird leben.'
  mbb-OT: Midtavak si Jeremias te, “Kenè ka ibeǥey ziyà te kandan emun ebpezumdumahan
    nu is Nengazen. Egkelibri is untung nu ne wazà egkehitavù kenikew.
  mal-2015: 'അതിന്നു യിരെമ്യാവു പറഞ്ഞതു: അവർ നിന്നെ ഏല്പിക്കയില്ല; ഞാൻ ബോധിപ്പിക്കുന്ന
    യഹോവയുടെ വചനം കേൾക്കേണമേ; എന്നാൽ നിനക്കു നന്നായിരിക്കും; നിനക്കു പ്രാണരക്ഷയുണ്ടാകും.'
  rmc-rmc: 'O Jeremijaš leske phenďa: „Na dena tut lenge! Ale šun le RAJESKRO hangos
    a ker oda, so tuke phenav. Akor tuke ela mištes a dživeha.'
  pes-OPV: 'ارمیا در جواب گفت: «تو راتسلیم نخواهند کرد. مستدعی آنکه کلام خداوندرا
    که به تو می‌گویم اطاعت نمایی تا تو را خیریت شود و جان تو زنده بماند.'
  ron-1924: 'Иеремия а рэспунс: „Ну те вор да. Аскултэ гласул Домнулуй ын че-ць спун,
    кэч о вей дуче бине ши вей скэпа ку вяцэ.'
  ben-OBCV: উত্তরে যিরমিয় বললেন, “তারা আপনাকে সমর্পণ করবে না। আমি আপনাকে যা বলি,
    তা পালন করে আপনি সদাপ্রভুর আদেশ মান্য করুন। তাহলে আপনার মঙ্গল হবে ও আপনার প্রাণরক্ষা
    পাবে।
  som-som: Laakiinse Yeremyaah wuxuu ku yidhi, Iyagu kuma ay gacangelin doonaan. Waan
    ku baryayaaye addeec codka Rabbiga ee aan kugula hadlay, waanad nabdoonaan doontaa
    oo naftaaduna way sii noolaan doontaa.
  lat-VUC: 'Respondit autem Jeremias: Non te tradent. Audi, quæso, vocem Domini, quam
    ego loquor ad te, et bene tibi erit, et vivet anima tua.'
  eng-ASVBT: 'But Jeremiah said, They shall not deliver thee. Obey, I beseech thee,
    the voice of Jehovah, in that which I speak unto thee: so it shall be well with
    thee, and thy soul shall live.'
  ita-1885: 'E Geremia disse: Tu non vi sarai dato. Deh! ascolta la voce del Signore,
    in ciò che io ti dico; ed egli ti sarà bene, e l''anima tua viverà.'
  eng-LXXUP: 'Ephraim is a beloved son, a pleasing child to me: for because my words
    are in him, I will surely remember him: therefore I made haste to help him; I
    will surely have mercy upon him, saith the Lord.'
  eng-ULB: Jeremiah said, “They will not give you over to them. Obey the message from
    Yahweh that I am telling you, so that things will go well for you, and so that
    you will live.
  spa-VBL: “No te entregarán”, respondió Jeremías. “Si obedeces lo que dice el Señor
    haciendo lo que te digo, las cosas te irán bien y vivirás.
  fra-_FOB: 'Mais Jérémie répondit: On ne te livrera pas. Je te prie, écoute la voix
    de l''Éternel dans ce que je te dis, afin que tu t''en trouves bien et que ton
    âme vive.'
  mal-mal: 'അതിന് യിരെമ്യാവ് പറഞ്ഞത്: “അവർ നിന്നെ ഏല്പിക്കുകയില്ല; ഞാൻ ബോധിപ്പിക്കുന്ന
    യഹോവയുടെ വചനം കേൾക്കണമേ; എന്നാൽ നിനക്ക് ശുഭമായിരിക്കും; നിനക്ക് പ്രാണരക്ഷയുണ്ടാകും.'
  urd-GVR: Yarmiyāh ne jawāb diyā, “Wuh āp ko un ke hawāle nahīṅ kareṅge. Rab kī sun
    kar wuh kuchh kareṅ jo maiṅ ne āp ko batāyā hai. Phir āp kī salāmatī hogī aur
    āp kī jān chhūṭ jāegī.
  suz-BL: मिनु येरमीयामी “मेकोपुकीमी इन कली मेको आन गुइम जिम्‍मा मगेनीम। गो इन कली
    देंशो परमप्रभु यावे आ लोव़ टिने। मिनु इन कली रिम्‍शो दुम्‍ब। इन सोक्‍ती यो ब्रोंइब।
  eng-NOY: And Jeremiah said, “Thou shalt not be delivered up to them. Obey, I beseech
    thee, the voice of Jehovah in what I speak to thee; so shall it be well with thee,
    and thou shalt live.
  ita-1927: 'Ma Geremia rispose: “Tu non sarai dato nelle loro mani. Deh! ascolta
    la voce dell’Eterno in questo che ti dico: tutto andrà bene per te, e tu vivrai.'
  ckb-ckb: 'یەرمیاش گوتی: «ناتدەنە دەست ئەوان. گوێڕایەڵی فەرموودەی یەزدان بە کە من
    پێت ڕادەگەیەنم. ئینجا چاکەت بۆ دەبێت و ژیانت دەرباز دەبێت.'
  eng-BBE: 'But Jeremiah said, They will not give you up: be guided now by the word
    of the Lord as I have given it to you, and it will be well for you, and you will
    keep your life.'
  kan-OKCV: ಆದರೆ ಯೆರೆಮೀಯನು, “ಅವರು ನಿನ್ನನ್ನು ಒಪ್ಪಿಸುವುದಿಲ್ಲ” ನಾನು ನಿನಗೆ ಹೇಳುವ ಯೆಹೋವ
    ದೇವರ ವಾಕ್ಯವನ್ನು ಮಾತ್ರ ಕೇಳು; ಆಗ ನಿನಗೆ ಒಳ್ಳೆಯದಾಗುವುದು. ನಿನ್ನ ಪ್ರಾಣ ಬದುಕುವುದು.
  tam-2017: 'அதற்கு எரேமியா: உம்மை ஒப்புக்கொடுக்கமாட்டார்கள்; நான் உம்மிடத்தில் சொல்லுகிற
    யெகோவாவுடைய வார்த்தையைக் கேளும், அப்பொழுது உமக்கு நன்மையாயிருக்கும், உம்முடைய
    ஆத்துமா பிழைக்கும்.'
  spa-RV-1909: 'Y dijo Jeremías: No te entregarán. Oye ahora la voz de Jehová que
    yo te hablo, y tendrás bien, y vivirá tu alma.'
  ron-BTF: 'Dar Ieremia a spus: Nu te vor da. Te implor, ascultă de vocea DOMNULUI,
    pe care ți-o vorbesc; astfel îți va fi bine și sufletul tău va trăi.'
  eng-WEBP: But Jeremiah said, “They won’t deliver you. Obey, I beg you, the LORD’s
    voice, in that which I speak to you; so it will be well with you, and your soul
    will live.
  eng-FBV: “They won't hand you over,” Jeremiah replied. “If you obey what the Lord
    says by doing what I tell you, then things will go well for you and you'll live.
  nld-1939: 'Jeremias antwoordde: Dat zullen ze zeker niet doen. Luister dus naar
    de stem van Jahweh, die door mij tot u spreekt; dan zal het u goed gaan, en blijft
    uw leven gespaard.'
  nch-BL: 'Huajca na niquilhui: ―Amo mitztemactilise. San xijchihua cati TOTECO quinequi,
    huan quej nopa tijmanahuis monemilis huan tiquisas cuali.'
  vie-1934: 'Giê-rê-mi thưa rằng: Người ta sẽ không phó vua đâu. Xin vua hãy vâng
    theo tiếng Đức Giê-hô-va trong điều tôi nói, thì vua sẽ được ích và được sống.'
  hin-CV: “कसदी आपको उनके हाथों में नहीं सौंपेंगे.” येरेमियाह ने उसे उत्तर दिया. “आप
    कृपा कर मेरे कहे अनुसार याहवेह के आदेश का पालन कीजिए, कि आपका कल्याण हो और आप
    जीवित रहें.
  spa-BES: 'Pero Jeremías dijo: No te entregarán; guíate ahora por la palabra del
    Señor, como te la he dado, y te irá bien, y guardarás tu vida.'
  tdx-tdx: 'Fa hoe t’Iirmeà: Tsy hasese’ iereo. Ehe, mivohora am’ Iehovà ty amy nivolañakoy
    soa te hierañeran-drehe vaho ho veloñe ty fiai’o.'
  tha-KJV: เยเรมีย์ทูลว่า “เขาจะไม่มอบพระองค์​ไว้ ขอพระองค์เชื่อฟังพระสุรเสียงของพระเยโฮวาห์ตามสิ่งซึ่งข้าพระองค์​ได้​ทูลพระองค์
    และพระองค์​ก็​จะเป็นสุข และเขาก็จะไว้​พระชนม์​ของพระองค์
  por-BR-2018: 'E disse Jeremias: Não te entregarão. Ouve, por favor, a voz do SENHOR
    que eu te falo, e terás bem, e tua alma viverá.'
  deu-ELO: 'Und Jeremia sprach: Man wird dich nicht überliefern; höre doch auf die
    Stimme Jehovas nach dem, was ich zu dir rede, so wird es dir wohlgehen, und deine
    Seele wird leben.'
  eng-WYC-2018: Forsooth Jeremy answered, and said to him, They shall not betake thee;
    I beseech, hear thou the voice of the Lord, which I shall speak to thee, and it
    shall be well to thee, and thy soul shall live. (And Jeremiah answered, and said
    to him, They shall not deliver thee up; I beseech thee, listen thou to the words
    of the Lord, which I say to thee, and it shall be well with thee, and thou shalt
    live.)
  epo-epo: 'Tiam Jeremia diris: Oni ne transdonos vin; aŭskultu la voĉon de la Eternulo
    pri tio, kion mi diras al vi; tiam estos bone al vi, kaj via animo restos vivanta.'
  uig-PIN: 'Yǝrǝmiya mundaⱪ dedi: — Ular seni tapxurmaydu. Sǝndin ɵtünimǝnki, gepimgǝ
    kirip Pǝrwǝrdigarning awaziƣa itaǝt ⱪilƣaysǝn; xundaⱪ ⱪilsang sanga yahxi bolidu,
    jening ⱨayat ⱪalidu.'
  beo-beo: Na da ema amane sia:i, “Ilia da di amo dunuma hame imunu. Dia Hina Gode
    Ea adole iasu nabima:ne, na da dima edegesa. Amasea, di da hahawane ba:mu, amola
    dia esalusu hame fisimu.
  tpi-OTNT: Tasol Jeremaia i tok, “Ol bai i no inap putim yu long han bilong ol Juda.
    Nogat. Yu mas bihainim olgeta tok Bikpela i givim yu long maus bilong mi, na bai
    yu ken i stap gut na bai ol i no ken kilim yu i dai.
  hau-SA: Irmiya ya ce, “Ba za su ba da kai ba, ka yi biyayya ga Ubangiji ta wurin
    yin abin da na faɗa maka. Ta haka zai zama maka da amfani, za ka kuwa rayu.
  uig-LAT: 'Yeremiya mundaq dédi: — Ular séni tapshurmaydu. Sendin ötünimenki, gépimge
    kirip Perwerdigarning awazigha itaet qilghaysen; shundaq qilsang sanga yaxshi
    bolidu, jéning hayat qalidu.'
  nde-nde: UJeremiya wathi, “Kabayikukunikela. Lalela uThixo ngokwenza lokhu engikutshela
    khona. Lapho-ke kuzakulungela, njalo lempilo yakho izaphepha.
  ton-ton: 'Pea pehē ʻe Selemaia, “ʻE ʻikai te nau tukuange koe. ʻOku ou kole kiate
    koe, ke ke talangofua ki he leʻo ʻo Sihova, ʻi he meʻa ʻoku ou lea ʻaki kiate
    koe: pea ko ia ʻe hoko ai ʻae lelei kiate koe, pea ʻe moʻui ho laumālie.'
  ces-1613: 'Ale Jeremiáš řekl: Nevydadí. Uposlechni, prosím, hlasu Hospodinova, o
    kterémž já mluvím tobě, a bude dobře tobě, i duše tvá živa bude.'
  eng-WMB: But Jeremiah said, “They won’t deliver you. Obey, I beg you, the LORD’s
    voice, in that which I speak to you; so it will be well with you, and your soul
    will live.
