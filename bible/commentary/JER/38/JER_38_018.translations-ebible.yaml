    o tih; nang doeh nihcae ban thung hoi na loih mak ai, tiah thuih, tiah a naa.
  cuk-cuk: Ar be Babilonia-rey-e-dummagan-abinsaele, we-neggwebur Caldea-dulemar-e-ganguedse
    berguoed. A-dulemar neggweburmar-ogumakoed, bedi gwen egi wakinnosurmogad.’
  uig-CYR: Лекин сән чиқип Бабил падишасиниң әмирлиригә тәслим болмисаң, бу шәһәр
    калдийләрниң қолиға тапшурулиду, улар униңға от қоюп көйдүрүветиду, сән уларниң
    қолидин қачалмайсән — деди.
  tel-2017: కాని నువ్వు బబులోను అధిపతుల దగ్గరికి వెళ్లకపోతే, ఈ నగరాన్ని కల్దీయుల చేతికి
    అప్పగించడం జరుగుతుంది. వాళ్ళు అగ్నితో దాన్ని కాల్చేస్తారు. నువ్వు వాళ్ళ చేతిలోనుంచి
    తప్పించుకోలేవు.”
  hat-BSA: Men si ou pa ale deyò kote ofisye a wa Babylone yo, alò, vil sa va livre
    nan men a Kaldeyen yo. Epi yo va brile li ak dife e ou menm, ou p ap chape nan
    men yo.’”
  kos-kos: Tusruktu kom fin tia eiskomyang nu selos, na siti se inge ac fah itukyang
    nu inpaolos, ac elos ac fah esukak, na kom ac tia ku in kaingla lukelos.”
  hbo-WLC: וְאִ֣ם לֹֽא־תֵצֵ֗א אֶל־שָׂרֵי֙ מֶ֣לֶךְ בָּבֶ֔ל וְנִתְּנָ֞ה הָעִ֤יר הַזֹּאת֙
    בְּיַ֣ד הַכַּשְׂדִּ֔ים וּשְׂרָפ֖וּהָ בָּאֵ֑שׁ וְאַתָּ֖ה לֹֽא־תִמָּלֵ֥ט מִיָּדָֽם׃
    ס
  ibo-ibo: Ma ọ bụrụ na ị jụ iwere onwe gị nyefee nʼaka ndịisi eze Babilọn, a ga-enyefe
    obodo a nʼaka ndị Babilọn. Ha ga-akpọkwa ya ọkụ, ma gị onwe gị agakwaghị agbapụ
    site nʼaka ha.’ ”
  ory-ory: ମାତ୍ର ଯଦି ତୁମ୍ଭେ ବାହାର ହୋଇ ବାବିଲ ରାଜାର ଅଧିପତିମାନଙ୍କ ନିକଟକୁ ଯିବ ନାହିଁ, ତେବେ
    ଏହି ନଗର କଲ୍‍ଦୀୟମାନଙ୍କ ହସ୍ତରେ ସମର୍ପିତ ହେବ ଓ ସେମାନେ ଅଗ୍ନିରେ ତାହା ଦଗ୍ଧ କରିବେ, ଆଉ
    ତୁମ୍ଭେ ସେମାନଙ୍କ ହସ୍ତରୁ ରକ୍ଷା ପାଇବ ନାହିଁ।”
  chk-chk: Nge are kosap fangatä ngeniir, mürin ei telinimw epwe oolong lepöün ekewe
    chon Papilon. Iwe, repwe kenala, nge en kosap tongeni sü seni lepöür.”
  rop-rop: Bat if yu kaan gibit miselp langa detlot solja, wal detlot Bebalon pipul
    garra teikoba en barnimap dijan taun, en yu kaan ranawei brom olabat.”
  ukr-1871: Коли ж не віддаси себе князям царя Вавилонського, город сей буде подан
    Халдеям на поталу, й вони пустять його з огнем, і сам ти не уйдеш рук їх.
  deu-1951: wenn du aber nicht zu den Fürsten des babylonischen Königs hinausgehst,
    so wird diese Stadt in die Hand der Chaldäer gegeben und mit Feuer verbrannt werden,
    und du wirst ihren Händen nicht entrinnen!
  eng-JPS: but if thou wilt not go forth to the king of Babylon's princes, then shall
    this city be given into the hand of the Chaldeans, and they shall burn it with
    fire, and thou shalt not escape out of their hand.'
  srp-1865: Ako li ne otideš ka knezovima cara Vavilonskoga, ovaj æe grad biti predan
    u ruke Haldejcima, koji æe ga spaliti ognjem, i ti neæeš uteæi iz ruku njihovijeh.
  lug-lug: Naye bw’oteweeyo eri abakungu ba kabaka w’e Babulooni, ekibuga kino kijja
    kuweebwayo eri Abakaludaaya bakyokye; nawe wennyini tojja kubawona.’ ”
  heb-heb: ואם לא תצא אל שרי מלך בבל ונתנה העיר הזאת ביד הכשדים ושרפוה באש ואתה לא
    תמלט מידם׃
  ben-IRV: কিন্তু যদি বাবিলের রাজার সেনাপ্রধানদের কাছে না যাও, তবে এই শহর কলদীয়দের
    হাতে সমর্পিত হবে। তারা এটি পুড়িয়ে দেবে এবং আর তুমি নিজেও তাদের হাত থেকে রেহাই
    পাবে না’।”
  pan-pan: ਪਰ ਜੇ ਤੂੰ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੇ ਸਰਦਾਰਾਂ ਕੋਲ ਨਾ ਜਾਵੇਂਗਾ ਤਾਂ ਇਹ ਸ਼ਹਿਰ ਕਸਦੀਆਂ ਦੇ
    ਹੱਥ ਵਿੱਚ ਦਿੱਤਾ ਜਾਵੇਗਾ। ਉਹ ਇਸ ਨੂੰ ਅੱਗ ਨਾਲ ਸਾੜ ਸੁੱਟਣਗੇ ਅਤੇ ਤੂੰ ਉਹਨਾਂ ਦੇ ਹੱਥੋਂ ਨਾ
    ਛੁੱਟੇਗਾ
  mya-JVB: သို့မဟုတ် ၊ ကိုယ်တော်သည် ဗာဗုလုန် ရှင်ဘုရင် ၏ မှူးမတ် တို့ထံသို့ မ ထွက်
    မသွားလျှင် ၊ ဤ မြို့ ကို ခါလဒဲ လူတို့လက် သို့ အပ် ၍ ၊ သူတို့သည် မီးရှို့ ကြလိမ့်မည်။
    ကိုယ်တော် သည်လည်း ၊ သူ တို့လက် နှင့် မ လွတ် ရဟု ဇေဒကိ ကို လျှောက်ဆို ၏။
  tbg-tbg: Are kia vikara minti tiraitira, qaqi iqoka raqirera, te Babironi vika qaqi
    kaari vika maa vatukara ihaqohai tatoqa aqukaivara arevata kia vika kauquqihaira
    ruqema kera vinarave, tivo, ti.
  hmo-hmo: To bema oiemu mauri be Babulonia taudia edia imana dekenai oi henia lasi
    neganai, lau ese inai hanua be Babulonia taudia dekenai do lau henia. Idia ese
    do idia gabua ore, bona idia dekena amo do oi heau mauri lasi.”
  urd-urd: लेकिन अगर तू शाह — ए — बाबुल के हाकिम के पास न जाएगा, तो यह शहर कसदियों
    के हवाले कर दिया जाएगा, और वह इसे जला देंगे और तू उनके हाथ से रिहाई न पाएगा।”
  rus-SYN: а если не выйдешь к князьям царя Вавилонского, то этот город будет предан
    в руки Халдеев, и они сожгут его огнем, и ты не избежишь от рук их.
  bqc-SIM: Tó ni mikpamá sↄ̃o, á wɛ̃́lɛpi na Babiloniↄnɛ ń ↄzĩɛ, aai tɛsↄ̃wà,
    mɛ́ ńyↄ̃ e pilimáo.
  tcz-CHONGTHU: Amavang nangma tah nakipehlut loule, iti jongle najamdoh louhel ding
    ahi. Chule hiche khopi jonghi Babylon mite khut a kipedoh ding, amahon meiya ahalvam
    diu ahi, atipehtai.
  mar-mar: पण जर बाबेलाच्या राजाच्या अधिकाऱ्याकडे गेला नाहीस तर हे नगर खास्द्यांच्या
    हाती दिले जाईल. ते जाळून टाकतील आणि तू त्यांच्या हातातून सुटणार नाहीस.”
  qub-qub: Paycunaman mana guellicuptiquimi ichanga Babilonia runacuna cay siudäta
    charenga. Nircur ushajpaj rupaycachenga. Gampis manami gueshpinquipächu.»
  bqp-bqp: Adɑmɑ ɑ̀ kun bu tii wɛ̃, u koo bu wuu ge nɔmu bɛriɑ kpɑ bu gu dɔ̃ɔ mɛni.
    A ǹ mɑɑ kisirɑmɔ ben nɔmɑn di.
  hat-hat: Men, si ou pa al rann tèt ou bay chèf yo, lavil la pral tonbe nan men moun
    Babilòn yo, y'ap boule l'. Lèfini, ou p'ap ka chape anba men yo.
  eng-BSB: But if you do not surrender to the officers of the king of Babylon, then
    this city will be delivered into the hands of the Chaldeans. They will burn it
    down, and you yourself will not escape their grasp.’”
  eng-WEBPB: But if you will not go out to the king of Babylon’s princes, then this
    city will be given into the hand of the Chaldeans, and they will burn it with
    fire, and you won’t escape out of their hand.’”
  kbq-kbq: Hianagi kagrama atrenka Babiloni kini ne'mofo eri'za vahe zamazampima uofresanke'na,
    Nagra Kaldia vahe zamazampi ama Jerusalemi rankumara erintesuge'za teve tagintesageno
    tegahie. Ana hanigenka kagra ana vahe zamazampintira zamatrenka ofregahane.
  nhe-BL: Pero intla ax timotemactilis ica nopa tlanahuatijquetl, huajca nopa soldados
    tlen tlali Babilonia, quitlatise ni altepetl huan ta ax timomanahuis ininmaco.’
  gub-BL: Aze nerezemono kwaw wanupe nehe, amono putar 'aw tawhu Mawiron wanupe ihe
    nehe. Wapy putar tata pupe wà nehe. Nerezepyro kwaw wanuwi nehe, i'i Tupàn newe,
    a'e izupe.
  eng-DRA: 'But if thou wilt not go out to the princes of the king of Babylon, this
    city shall be delivered into the hands of the Chaldeans, and they shall burn it
    with fire: and thou shalt not escape out of their hands.'
