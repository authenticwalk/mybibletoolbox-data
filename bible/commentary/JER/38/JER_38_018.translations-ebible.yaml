verse: JER.038.018
translations:
  mal-C: എന്നാൽ അങ്ങ് ബാബേൽരാജാവിന്റെ പ്രഭുക്കന്മാരുടെ അടുക്കൽ പുറത്തു ചെല്ലുന്നില്ലെങ്കിൽ
    ഈ നഗരം ബാബേല്യരുടെ കൈയിൽ ഏൽപ്പിക്കപ്പെടും. അവർ ഇതു തീവെച്ചു ചുട്ടുകളയും; അങ്ങുതന്നെയും
    അവരുടെ കൈയിൽനിന്ന് രക്ഷപ്പെടുകയുമില്ല.’ ”
  deu-TKW: Ergiebst du dich aber den Obersten des Königs von Babel nicht, so wird
    diese Stadt der Gewalt der Chaldäer überliefert werden, und sie werden sie niederbrennen,
    und auch du wirst ihren Händen nicht entrinnen!
  lin-lin: Kasi soki oboyi komipesa epai ya bakonzi ya basoda ya mokonzi ya Babiloni,
    engumba oyo ekokweya na maboko ya bato ya Babiloni mpe bakotumba yango, bongo
    ezala yo, okobika te na maboko na bango. »
  eng-LSV: And if you do not go forth to the heads of the king of Babylon, then this
    city has been given into the hand of the Chaldeans, and they have burned it with
    fire, and you do not escape from their hand.”
  eng-GNV: But if thou wilt not go forth to the King of Babels princes, then shall
    this citie be giuen into the hand of ye Caldeans, and they shall burne it with
    fire, and thou shalt not escape out of their hands.
  eng-WEBSTER: But if thou wilt not go forth to the king of Babylon's princes, then
    shall this city be given into the hand of the Chaldeans, and they shall burn it
    with fire, and thou shalt not escape from their hand.
  nhw-BL: Pero sintla amo timotemactilis ica nopa tlanahuatijquetl, huajca nopa soldados
    tlen tlali Babilonia, quitlatise ni altepetl huan ta amo timomanahuis ininmaco.’
  swh-ONEN: Lakini ikiwa hutajisalimisha kwa maafisa wa mfalme wa Babeli, mji huu
    utatiwa mikononi mwa Wakaldayo na watauteketeza kwa moto, nawe mwenyewe hutaweza
    kujiokoa mikononi mwao.’ ”
  bba-bba: Adɑmɑ ɑ̀ kun bu tii wɛ̃, u koo bu wuu ɡe nɔmu bɛriɑ kpɑ bu ɡu dɔ̃ɔ mɛni.
    A ǹ mɑɑ kisirɑmɔ ben nɔmɑn di.
  eng-KJVCPB: but if thou wilt not go forth to the king of Babylon’s princes, then
    shall this city be given into the hand of the Chaldeans, and they shall burn it
    with fire, and thou shalt not escape out of their hand.
  luo-luo: To ka ok ichiwori ne jotend ruodh Babulon, dala maduongʼni nomi jo-Babulon
    kendo giniwangʼe; un uwegi ok unutony e lwetgi.’ ”
  meu-meu: A hari Babulono pavapavana ena lohia taudia ediai basioma hahemanau, bena
    ina hanua na Kaldea taudia imadia ai baine heato; bena idia ese lahi amo bae doua,
    bona oi na idia imadia amo basio roho mauri.
  npi-ULB: तर तँ बेबिलोनका राजाका अधिकारीहरूकहाँ गइनस् भने, यो सहरलाई कल्दीहरूको हातमा
    दिइनेछ । तिनीहरूले यसलाई आगो लगाउनेछन्, र तँ तिनीहरूको हातबाट उम्कनेछैनस् ।”
  yor-yor: Ṣùgbọ́n tí o kò bá jọ̀wọ́ ara rẹ fún àwọn ìjòyè ọba Babeli, a ó fa ìlú
    yìí lé ọwọ́ àwọn Babeli. Wọn yóò sì fi iná sun ún, ìwọ gan an kò ní le sá mọ́
    wọn lọ́wọ́.’ ”
  pes-OPCB: ولی اگر تسلیم نشوی، بابِلی‌ها این شهر را تصرف کرده، به آتش خواهند کشید
    و تو نیز گرفتار خواهی شد!»
  tgl-ULB: Ngunit kapag hindi ka lalabas patungo sa mga opisyal ng hari ng Babilonia,
    ibibigay ang lungsod na ito sa kamay ng mga Caldeo. Susunugin nila ito, at hindi
    ka makakatakas sa kanilang mga kamay.”
  hui-hui: Ai í̠ni Babilono amirume minilo wa nahariyagua i̱na tano ogo ti milo wahalu
    bo heda helo yupe holebero. Í̠nibi nde ti helalu yopialu napolebereore lalu, Anduane
    Homogohanda ani laya, lalu lamini.
  mya-mya: သို့​ရာ​တွင်​အ​ကယ်​၍​သင်​လက်​နက်​မ​ချ ပါ​မူ ဤ​မြို့​သည်​ဗာ​ဗု​လုန်​အ​မျိုး​သား​တို့
    ၏​လက်​တွင်း​သို့​ကျ​ရောက်​ရ​လိမ့်​မည်။ သူ​တို့ သည်​လည်း​ဤ​မြို့​ကို​မီး​ရှို့​လိုက်​ကြ​လိမ့်​မည်။
    သင်​သည်​သူ​တို့​၏​ဘေး​မှ​လွတ်​မြောက်​ရ​လိမ့် မည်​မ​ဟုတ်' ဟု​မိန့်​တော်​မူ​ပါ​၏''
    ဟု​လျှောက် ထား​၏။
  bod-N: གལ་ཏེ་ཁྱེད་རང་ཕྱི་རོལ་ཏུ་སོང་ནས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་དམག་དཔོན་རྣམས་ལ་མགོ་མི་བསྒུར་ན།
    གྲོང་ཁྱེར་འདི་ཀལ་དི་པ་རྣམས་ཀྱི་ལག་ཏུ་གཏོད་ཅིང་། ཁོ་རྣམས་ཀྱིས་གྲོང་ཁྱེར་འདི་མེས་བསྲེག་པར་འགྱུར་ཏེ།
    ཁྱེད་རང་ཉིད་ཀྱང་དེ་དག་གི་ལག་ནས་ཐར་བར་མི་འགྱུར་ཞེས་གསུངས་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Asi kana mukaramba kuzvipira kuvaranda vamambo weBhabhironi, guta rino
    richaiswa mumaoko avaBhabhironi uye vacharipisa; nemi pachenyu hamungapukunyuki
    pamaoko avo.’ ”
  spa-BLM: Pero si no sales con los príncipes del rey de Babilonia, esta ciudad será
    entregada en manos de los caldeos, y ellos la quemarán con fuego, y tú no escaparás
    de sus manos’”.
  cac-cac: Tato man̈ ol ac'och a b'a d'a yol sc'ab' eb' jun, ol yac' ganar jun chon̈ab'
    tic eb', ol sn̈usantz'a eb'. A achxo tic man̈ ol yal-laj a colan a b'a, xchi Jehová,
    xin chi d'a vin̈.
  swh-ULB: Lakini kama hautaenda kwa maafisa wa mfalme wa Babeli, basi mji huu utachukuliwa
    kwa mkono wa Wakaldayo. Watauchoma, na hautakwepa kutoka mkono wao.”
  bel-bel: а калі ня выйдзеш да князёў цара Вавілонскага, дык гэты горад будзе выдадзены
    ў рукі Халдэям, і яны спаляць яго агнём, і ты не ўцячэш ад рук іхніх».
  deu-ELBBK: Wenn du aber nicht zu den Fürsten des Königs von Babel hinausgehst, so
    wird diese Stadt in die Hand der Chaldäer gegeben werden, und sie werden sie mit
    Feuer verbrennen; und du, du wirst ihrer Hand nicht entkommen.
  mbb-OT: Iyan, emun kenè ka edsurindir, ne ibeǥey heini he inged diyà te menge tig-Babilonia,
    ne ebinsulan dan heini ne kenè ka ebpekelikey.”
  mal-2015: നീ ബാബേൽരാജാവിന്റെ പ്രഭുക്കന്മാരുടെ അടുക്കൽ പുറത്തു ചെല്ലാഞ്ഞാലോ ഈ നഗരം
    കല്ദയരുടെ കയ്യിൽ ഏല്പിക്കപ്പെടും; അവർ അതിനെ തീ വെച്ചു ചുട്ടുകളയും; നീ അവരുടെ കയ്യിൽനിന്നു
    തെറ്റിയൊഴികയുമില്ല എന്നു പറഞ്ഞു.
  rmc-rmc: Ale te tut na poddeha le babiloňike kraľiskre rajenge, akor ela calo foros
    dino andro vasta le Babilončanenge a on les labarena avri la jagaha. Aňi tu na
    denašeha avri andral lengre vasta.‘ “
  pes-OPV: اما اگر نزد سروران پادشاه بابل بیرون نروی این شهر به‌دست کلدانیان تسلیم
    خواهدشد و آن را به آتش خواهند سوزانید و تو از دست ایشان نخواهی رست.»
  ron-1924: Дар, дакэ ну те вей супуне кэпетениилор ымпэратулуй Бабилонулуй, четатя
    ачаста ва фи датэ ын мыниле халдеенилор, каре о вор арде ку фок, яр ту ну вей
    скэпа дин мыниле лор!’”
  ben-OBCV: কিন্তু যদি তুমি ব্যাবিলনের রাজার কর্মাধ্যক্ষদের কাছে আত্মসমর্পণ না করো,
    এই নগর ব্যাবিলনীয়দের হাতে সমর্পিত হবে ও তারা এই নগর আগুনে পুড়িয়ে দেবে। আপনি
    নিজেও তাদের হাত থেকে বাঁচতে পারবেন না।’ ”
  som-som: laakiinse haddaadan amiirrada boqorka Baabuloon u bixin, markaas magaaladan
    waxaa lagu ridi doonaa gacanta reer Kaldayiin, oo dab bay ku gubi doonaan, adiguna
    gacantooda kama baxsan doontid.
  lat-VUC: 'Si autem non exieris ad principes regis Babylonis, tradetur civitas hæc
    in manus Chaldæorum, et succendent eam igni: et tu non effugies de manu eorum.'
  eng-ASVBT: But if thou wilt not go forth to the king of Babylon’s princes, then
    shall this city be given into the hand of the Chaldeans, and they shall burn it
    with fire, and thou shalt not escape out of their hand.
  ita-1885: Ma, se tu non esci a' capitani del re di Babilonia, questa città sarà
    data in man de' Caldei, che l'arderanno col fuoco, e tu non iscamperai dalle lor
    mani.
  eng-LXXUP: 'I have heard the sound of Ephraim lamenting, and saying, Thou hast chastened
    me, and I was chastened; I as a calf was not willingly taught: turn thou me, and
    I shall turn; for thou art the Lord my God.'
  eng-ULB: But if you do not go out to the officials of the king of Babylon, then
    this city will be given into the hand of the Chaldeans. They will burn it, and
    you will not escape from their hand.”
  spa-VBL: Pero si no te entregas a los oficiales del rey de Babilonia, esta ciudad
    será entregada a los babilonios. Ellos la incendiarán, y tú mismo no escaparás
    de ser capturado’”.
  fra-_FOB: Mais si tu ne sors pas vers les généraux du roi de Babylone, cette ville
    sera livrée entre les mains des Caldéens, qui la brûleront par le feu, et tu n'échapperas
    pas de leurs mains.
  mal-mal: നീ ബാബേൽരാജാവിന്റെ പ്രഭുക്കന്മാരുടെ അടുക്കൽ പുറത്തു ചെല്ലുന്നില്ല എങ്കിൽ
    ഈ നഗരം കല്ദയരുടെ കയ്യിൽ ഏല്പിക്കപ്പെടും; അവർ അതിനെ തീവച്ചു ചുട്ടുകളയും; നീ അവരുടെ
    കൈയിൽനിന്ന് രക്ഷപെടുകയുമില്ല” എന്ന് പറഞ്ഞു.
  urd-GVR: Dūsrī sūrat meṅ is shahr ko Bābal ke hawāle kiyā jāegā aur faujī ise nazar-e-ātish
    kareṅge. Tū bhī un ke hāth se nahīṅ bachegā.’”
  suz-BL: तन्‍न गे आंमान बेबीलोन ङा पिप आ ठेयब मुर आन गुइम जिम्‍मा मगेसाक्‍नी हना,
    एको सहर कल्‍दी आन गुइम गेंसीब। मिनु मेकोपुकीमी एको कली क्रोइक्‍नीम। मिनु गे मेको
    आन गुइ रे मब्रोंइनीनी’ देंशो बाक्‍ब” देंत।
  eng-NOY: But if thou wilt not go forth to the chieftains of the king of Babylon,
    then shall this city be given into the hand of the Chaldaeans, and they shall
    burn it with fire, and thou shalt not escape out of their hand.”
  ita-1927: ma se non vai ad arrenderti ai capi del re di Babilonia, questa città
    sarà data in mano de’ Caldei che la daranno alle fiamme, e tu non scamperai dalle
    loro mani”.
  ckb-ckb: بەڵام ئەگەر خۆت ڕادەستی سەرکردەکانی پاشای بابل نەکەیت، ئەوا ئەم شارە دەکەوێتە
    دەست بابلییەکان و بە ئاگر دەیسووتێنن، تۆش لە دەستیان دەرباز نابیت.“»
  eng-BBE: But if you do not go out to the king of Babylon's captains, then this town
    will be given into the hands of the Chaldaeans and they will put it on fire, and
    you will not get away from them.
  kan-OKCV: ಆದರೆ ನೀನು ಬಾಬಿಲೋನಿನ ಅರಸನ ಪ್ರಧಾನರ ಬಳಿಗೆ ಹೊರಗೆ ಹೋಗದಿದ್ದರೆ, ಈ ಪಟ್ಟಣವು ಕಸ್ದೀಯರ
    ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಲಾಗುವುದು. ಅವರು ಅದನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಡುವರು. ನೀನು ಅವರ ಕೈಯಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ,’ ”
    ಎಂದನು.
  tam-2017: நீர் பாபிலோன் ராஜாவின் பிரபுக்களிடத்திற்குப் புறப்பட்டுப்போகாவிட்டால்,
    அப்பொழுது இந்த நகரம் கல்தேயர் கையில் ஒப்புக்கொடுக்கப்படும், அவர்கள் இதை நெருப்பினால்
    சுட்டெரிப்பார்கள்; நீர் அவர்களுக்குத் தப்பிப்போவதில்லை என்கிறதை இஸ்ரவேலின் தேவனும்
    சேனைகளின் தேவனுமாகிய யெகோவா சொல்லுகிறார் என்றான்.
  spa-RV-1909: Mas si no salieres á los príncipes del rey de Babilonia, esta ciudad
    será entregada en mano de los Caldeos, y la pondrán á fuego, y tú no escaparás
    de sus manos.
  ron-BTF: Dar dacă nu vei ieși la prinții împăratului Babilonului, atunci această
    cetate va fi dată în mâna caldeenilor și ei o vor arde cu foc, iar tu nu vei scăpa
    din mâna lor.
  eng-WEBP: But if you will not go out to the king of Babylon’s princes, then this
    city will be given into the hand of the Chaldeans, and they will burn it with
    fire, and you won’t escape out of their hand.’”
  eng-FBV: But if you don't hand yourself over to the officers of the king of Babylon,
    then this city will be given to the Babylonians. They will burn it down, and you
    yourself won't escape being captured.”
  nld-1939: Maar wanneer gij niet naar de aanvoerders van den koning van Babel wilt
    gaan, dan zal deze stad in de macht der Chaldeën worden overgeleverd, en door
    hen worden verbrand; en dan zult gijzelf hun niet ontkomen!
  nch-BL: Pero sinta amo timotemactilis ica nopa tanahuatijquet, huajca nopa soldados
    ten tali Babilonia, quitatise ni altepet huan ta amo timomanahuis inimaco.’
  vie-1934: Nhưng nếu ngươi không ra hàng đầu các quan trưởng của vua Ba-by-lôn, thì
    thành nầy sẽ phó trong tay người Canh-đê, họ sẽ dùng lửa đốt đi, và ngươi sẽ không
    thoát khỏi tay họ.
  hin-CV: किंतु यदि आप बाहर जाकर बाबेल के राजा के अधिकारियों के समक्ष समर्पण नहीं
    करते, तो यह नगर कसदियों को सौंप दिया जाएगा; वे इसे अग्नि से भस्म कर देंगे तथा
    स्वयं आप भी उनके हाथों से बच निकल न सकेंगे.’ ”
  spa-BES: Pero si no sales con los capitanes del rey de Babilonia, entonces este
    pueblo será entregado a los caldeos y lo pondrán en llamas, y no te escaparás
    de ellos.
  tdx-tdx: Fa naho tsy hiavotse mb’amo roandriam-panjaka’ i Baveleo irehe, le hatolotse
    am-pità’ o nte Kasdio ty rova toy vaho ho tomomohe’ iareo afo, ihe tsy ho votsorem-pità’
    iareo.
  tha-KJV: แต่​ถ้าพระองค์​ไม่​ยอมมอบตัวแก่พวกเจ้านายแห่งกษั​ตริ​ย์ของบาบิโลนแล้ว กรุ​งนี้จะต้องถูกมอบไว้ในมือของชนเคลเดีย
    และเขาทั้งหลายจะเอาไฟเผาเสีย และพระองค์จะหนี​ไม่​รอดไปจากมือของเขาทั้งหลาย”
  por-BR-2018: Mas se não saíres aos príncipes do rei de Babilônia, então esta cidade
    será entregue nas mãos dos caldeus, e a queimarão a fogo; e tu não escaparás de
    suas mãos.
  deu-ELO: Wenn du aber nicht zu den Fürsten des Königs von Babel hinausgehst, so
    wird diese Stadt in die Hand der Chaldäer gegeben werden, und sie werden sie mit
    Feuer verbrennen; und du, du wirst ihrer Hand nicht entrinnen.
  eng-WYC-2018: Forsooth if thou goest not out to the princes of the king of Babylon,
    this city shall be betaken into the hands of Chaldees; and they shall burn it
    with fire, and thou shalt not escape from the hand of them. (But if thou goest
    not out to the officers of the king of Babylon, this city shall be delivered into
    the hands of the Chaldeans; and they shall burn it down, and thou shalt not escape
    from their hands.)
  epo-epo: sed se vi ne eliros al la eminentuloj de la reĝo de Babel, tiam ĉi tiu
