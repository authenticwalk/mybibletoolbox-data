verse: JER.038.028
translations:
  mal-C: 'അങ്ങനെ ജെറുശലേം പിടിക്കപ്പെടുന്നതുവരെയും യിരെമ്യാവ് കാവൽപ്പുരമുറ്റത്ത് താമസിച്ചു.
    ജെറുശലേം കീഴടക്കപ്പെട്ടത് ഇപ്രകാരമായിരുന്നു:'
  deu-TKW: Und so verblieb Jeremia im Wachthofe bis zu dem Tage, da Jerusalem eingenommen
    wurde.
  lin-lin: Jeremi atikalaki kati na lopango ya bakengeli kino na mokolo oyo babotolaki
    engumba Yelusalemi.
  eng-LSV: and Jeremiah dwells in the court of the prison until the day that Jerusalem
    has been captured, and he was [there] when Jerusalem was captured.
  eng-GNV: 'So Ieremiah abode still in the court of the prison, vntill the day that
    Ierusalem was taken: and he was there, when Ierusalem was taken.'
  eng-WEBSTER: 'So Jeremiah abode in the court of the prison until the day that Jerusalem
    was taken: and he was there when Jerusalem was taken.'
  nhw-BL: Huan na nimocajqui nopona ipan nopa tlatzactli ipan icalixpa nopa caltlanahuatili
    hasta ipan nopa tonali quema nopa Babilonia ehuani sempa quiyahualojque altepetl
    Jerusalén.
  swh-ONEN: Naye Yeremia akabaki katika ua wa walinzi hadi siku Yerusalemu ilipotekwa.
  bba-bba: Pirisɔm dirun yɑɑrɑ miyɑ u wɑ̃ɑ sere bɑ kɑ Yerusɑlɛmu mwɑ. Wee ye n koorɑ
    sɑnɑm mɛ Bɑbiloniɡibɑ Yerusɑlɛmu mwɑ.
  eng-KJVCPB: 'So Jeremiah abode in the court of the prison until the day that Jerusalem
    was taken: and he was there when Jerusalem was taken.'
  luo-luo: 'Kendo Jeremia nodongʼ e laru mar jarito nyaka odiechiengʼ ma Jerusalem
    nokaw. Ma e kaka Jerusalem ne okaw:'
  meu-meu: Bena Ieremia na hegima taudia edia maḡu ai e nohova, ela-bona Ierusalem
    e abia dinana.
  npi-ULB: यसरी यरूशलेम कब्जा नभएसम्म यर्मिया गारदको चोकमा नै बसे ।
  yor-yor: 'Jeremiah wà nínú àgbàlá àwọn ẹ̀ṣọ́ títí di ọjọ́ tí wọ́n fi kó Jerusalẹmu:'
  pes-OPCB: به این ترتیب تا روزی که اورشلیم به دست بابِلی‌ها افتاد، در زندان قصر پادشاه
    ماندم.
  tgl-ULB: Kaya nanatili si Jeremias sa patyo ng mga bantay hanggang sa araw na nasakop
    ang Jerusalem.
  hui-hui: Ani biyagola Yaremaia ibu kini anda pabe tamuhayagi amiru haga wiagoha
    garabaya haabo heane dege tinaga waitigirume ibalu Yarusaleme karulene.
  mya-mya: ငါ​သည်​လည်း​ရန်​သူ့​လက်​သို့​ယေ​ရု​ရှ​လင် မြို့​ကျ​ရောက်​သည့်​နေ့​တိုင်​အောင်
    နန်း​တော် ဝင်း​အ​တွင်း​၌​နေ​ရ​လေ​တော့​သည်။
  bod-N: དེ་ནས་ཡེ་རུ་སཱ་ལེམ་བཙན་གྱིས་བླངས་པའི་ཉིན་མོའི་བར་དུ། ཡེ་རེམ་ཡཱ་ནི་སྔར་བཞིན་སྐུ་སྲུང་པའི་ཁྱམས་རར་བསྡད་པའོ།
    །ཡང་ཡེ་རུ་སཱ་ལེམ་ནི་འདི་ལྟར་བླངས་པ་སྟེ།
  sna-sna: Naizvozvo Jeremia akaramba ari muruvazhe rwavarindi kusvikira pazuva rakapambwa
    Jerusarema.
  spa-BLM: Así que Jeremías se quedó en el patio de la guardia hasta el día en que
    Jerusalén fue tomada.
  cac-cac: Yuj chi' ix in cann̈ej d'a yamaq'uil b'aj ayec' eb' stan̈vumal palacio
    masanto ix ac'ji ganar Jerusalén.
  swh-ULB: Basi Yeremia alibaki kwenye uwanja wa mlinzi mpaka siku ile Yerusalem ilipotekwa.
  bel-bel: І заставаўся Ерамія ў двары варты да таго дня, у які быў узяты Ерусалім.
    І Ерусалім быў узяты.
  deu-ELBBK: Und Jeremia blieb im Gefängnishof bis zu dem Tag, da Jerusalem eingenommen
    wurde.
  mbb-OT: Mibpedayun is kegkepirisuwa ki Jeremias diyà te ubpeey te menge vantey te
    turuǥan taman te andew te kegkeeǥawa te Jerusalem.
  mal-2015: യെരൂശലേം പിടിച്ച നാൾവരെ യിരെമ്യാവു കാവൽപുരമുറ്റത്തു പാർത്തു; യെരൂശലേം
    പിടിച്ചപ്പോഴും അവൻ അവിടെത്തന്നെ ആയിരുന്നു.
  rmc-rmc: 'O Jeremijaš ačhiľa pre dvora le stražňikengri dži andre oda džives, sar
    o Babilončana zaile o Jeruzalem. Kavke sas o Jeruzalem zailo:'
  pes-OPV: و ارمیا در صحن زندان تا روز فتح شدن اورشلیم ماند و هنگامی که اورشلیم گرفته
    شد در آنجا بود.
  ron-1924: Иеремия ынсэ а рэмас ын куртя темницей пынэ ын зиуа луэрий Иерусалимулуй.
  ben-OBCV: আর জেরুশালেম অধিকৃত না হওয়া পর্যন্ত যিরমিয় রক্ষীদের প্রাঙ্গণে থেকে গেলেন।
    এভাবেই জেরুশালেমকে অধিকার করা হয়।
  som-som: Oo Yeremyaah wuxuu joogay barxaddii waardiyayaasha ilaa maalintii Yeruusaalem
    la qabsaday.
  lat-VUC: 'Mansit vero Jeremias in vestibulo carceris usque ad diem quo capta est
    Jerusalem: et factum est ut caperetur Jerusalem.'
  eng-ASVBT: So Jeremiah abode in the court of the guard until the day that Jerusalem
    was taken. And it came to pass when Jerusalem was taken
  ita-1885: E Geremia dimorò nella corte della prigione, infino al giorno che Gerusalemme
    fu presa; ed egli vi era allora che Gerusalemme fu presa.
  eng-LXXUP: And it shall come to pass, that as I watched over them, to pull down,
    and to afflict, so will I watch over them, to build, and to plant, saith the Lord.
  eng-ULB: So Jeremiah remained in the courtyard of the guard until the day Jerusalem
    was captured.
  spa-VBL: Jeremías permaneció allí, en el patio de la guardia, hasta el día en que
    Jerusalén fue capturada.
  fra-_FOB: Ainsi Jérémie demeura dans la cour de la prison, jusqu'au jour de la prise
    de Jérusalem.
  mal-mal: യെരൂശലേം പിടിച്ച നാൾവരെ യിരെമ്യാവ് കാവൽപ്പുരമുറ്റത്തു താമസിച്ചു; യെരൂശലേം
    പിടിച്ചപ്പോഴും അവൻ അവിടെത്തന്നെ ആയിരുന്നു.
  urd-GVR: Is ke bād Yarmiyāh Yarūshalam kī shikast tak shāhī muhāfizoṅ ke sahan meṅ
    qaidī rahā.
  suz-BL: मिनु यरूसलेम ग्रातीक नाक्‍त सम्‍म येरमीया पिप आ दरवार खाल पाइब मुर आ लाङगा
    ङा जेल्‍खानम बाक्‍शो बाक्‍त। येरमीया ३७:२१
  eng-NOY: And Jeremiah remained in the court of the prison to the day when Jerusalem
    was taken.
  ita-1927: E Geremia rimase nel cortile della prigione fino al giorno che Gerusalemme
    fu presa.
  ckb-ckb: ئیتر یەرمیا هەتا ئەو ڕۆژەی ئۆرشەلیم گیرا لە حەوشەی پاسەوانەکان مایەوە.
  eng-BBE: So Jeremiah was kept in the place of the armed watchmen till the day when
    Jerusalem was taken.
  kan-OKCV: ಈ ಪ್ರಕಾರ ಯೆರೂಸಲೇಮು ಸೆರೆಯಾಗುವ ದಿವಸದವರೆಗೆ ಯೆರೆಮೀಯನು ಸೆರೆಮನೆಯ ಅಂಗಳದಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು.
    ಯೆರೂಸಲೇಮು ಹಿಡಿಯಲಾಗುವಾಗ ಅಲ್ಲೇ ಇದ್ದನು.
  tam-2017: அப்படியே எரேமியா, எருசலேம் பிடிபடுகிற நாள்வரை காவல்நிலையத்தின் முற்றத்தில்
    இருந்தான்; எருசலேம் பிடிபட்டபிறகும் அங்கேயே இருந்தான்.
  spa-RV-1909: Y quedó Jeremías en el patio de la cárcel hasta el día que fué tomada
    Jerusalem; y allí estaba cuando Jerusalem fué tomada.
  ron-BTF: 'Astfel Ieremia a locuit în curtea închisorii până în ziua în care Ierusalimul
    a fost luat: și a fost acolo în timp ce Ierusalimul a fost luat.'
  eng-WEBP: So Jeremiah stayed in the court of the guard until the day that Jerusalem
    was taken.
  eng-FBV: Jeremiah remained there in the guard's courtyard until the day Jerusalem
    was captured.
  nld-1939: Jeremias bleef in de gevangen-hof, totdat Jerusalem werd ingenomen.
  nch-BL: Huan na nimocajqui nopona ipan nopa tatzacti ipan icalixpa nopa caltanahuatili
    hasta ipan nopa tonali quema nopa Babilonia ehuani sempa quiyahualojque altepet
    Jerusalén.
  vie-1934: Giê-rê-mi ở nơi hành lang lính canh như vậy, cho đến ngày Giê-ru-sa-lem
    bị lấy. Khi thành bị lấy, người vẫn còn ở đó.
  hin-CV: येरेमियाह येरूशलेम के पतन के दिन तक पहरे के आंगन में ही निवास करते रहे.
  spa-BES: Así que Jeremías se quedó en el patio de los vigilantes armados hasta el
    día en que Jerusalén fue tomada.
  tdx-tdx: Nimoneñe an-kiririsam-pigaritse ao amy zao re ampara’ ty andro’ nitavanañe
    Ierosalaime.
  tha-KJV: และเยเรมีย์​ก็​ค้างอยู่ในบริเวณทหารรักษาพระองค์จนถึงวั​นที​่เยรูซาเล็มถูกยึด
    ท่านอยู่ในที่นั่นเมื่อเยรูซาเล็มถูกยึด
  por-BR-2018: E Jeremias ficou no pátio da guarda até o dia em que Jerusalém foi
    tomada; e ali ainda estava quando Jerusalém foi tomada.
  deu-ELO: Und Jeremia blieb im Gefängnishofe bis zu dem Tage, da Jerusalem eingenommen
    wurde.
  eng-WYC-2018: Therefore Jeremy dwelled in the porch of the prison, till to the day
    in which Jerusalem was taken; and it was done, that Jerusalem should be taken.
    (And so Jeremiah lived in the courtyard of the prison, until the day when Jerusalem
    was taken; and indeed it was done, that Jerusalem was taken.)
  epo-epo: Kaj Jeremia restis sur la korto de la malliberejo ĝis la tago, en kiu Jerusalem
    estis venkoprenita; kaj li tie estis, kiam Jerusalem estis venkoprenita.
  uig-PIN: Xundaⱪ ⱪilip Yerusalem ixƣal ⱪilinƣuqǝ Yǝrǝmiya ⱪarawullarning ⱨoylisida
    turdi.
  beo-beo: 'Amola na da hina bagade diasu gagoi ganodini udigili hawa: hamosu dunu
    agoane hamonanebe ba:i. Ba:bilone dunu da Yelusaleme lai dagoiba:le fawane yolesi.'
  tpi-OTNT: Orait na Jeremaia i kalabus i stap long hap bilong ol soldia i go inap
    long taim ol birua i kisim Jerusalem.
  hau-SA: Irmiya kuwa ya zauna a sansanin masu gadi har ranar da aka ci Urushalima
    da yaƙi. Ga yadda aka ci Urushalima,
  uig-LAT: Shundaq qilip Yérusalém ishghal qilin’ghuche Yeremiya qarawullarning hoylisida
    turdi.
  nde-nde: 'UJeremiya wahlala egumeni labalindi kwaze kwaba lusuku lokuthunjwa kweJerusalema.
    IJerusalema lathunjwa kanje:'
  ton-ton: 'Pea naʻe nofo ʻa Selemaia ki he lotoʻā ʻoe fale fakapōpula ʻo aʻu ki he
    ʻaho naʻe kapa ai ʻa Selūsalema: pea naʻe ʻi ai ia ʻi he kapa ʻo Selūsalema.'
  ces-1613: Jeremiáš pak seděl v síni stráže až do toho dne, v němž dobyt jest Jeruzalém,
    kdežto byl, když dobýván byl Jeruzalém.
  eng-WMB: So Jeremiah stayed in the court of the guard until the day that Jerusalem
    was taken.
  tam-TCV: 'எருசலேம் பிடிக்கப்படும் நாள்வரைக்கும் எரேமியா காவற்கூடத்தின் முற்றத்திலேயே
    இருந்தான். எருசலேம் பிடிக்கப்பட்ட விதம் இதுவே:'
  ceb-ULB: Busa nagpabilin si Jeremias sa hawanan sa tigbantay hangtod sa adlaw nga
    nailog ang Jerusalem.
  pol-UBG: A Jeremiasz przebywał na dziedzińcu więzienia aż do tego dnia, kiedy zdobyto
    Jerozolimę. Był tam, gdy Jerozolima została zdobyta.
  agr-agr: Tuja Jeremiasak suntaja ijuntai agá aajakua nuwi pujau. Nuwi pujaig Jerusalégkan
    jetekag utuawajui.
  kyc-kyc: Dokopa namba kiŋi dokona yanda singinya panda dokona karapusi kareyonopa
    Jerusaleme pyao epo anamasi minyiyami.
  urd-GVU: اِس کے بعد یرمیاہ یروشلم کی شکست تک شاہی محافظوں کے صحن میں قیدی رہا۔
  deu-1912: Und Jeremia blieb im Vorhof des Gefängnisses bis auf den Tag, da Jerusalem
    gewonnen ward.
  kan-2017: ಯೆರೂಸಲೇಮು ಶತ್ರುವಶವಾಗುವ ತನಕ ಯೆರೆಮೀಯನು ಕಾರಾಗೃಹದ ಅಂಗಳದಲ್ಲೇ ವಾಸಿಸುತ್ತಿದ್ದನು.
  yap-yap: Min teg u lan fare yoror ko tafen e pilung nge mada’ ko rofen nni kol yu
    Jerusalem.
  hlt-MCSB: Jerusalem a tuuk khohnin duela thongim vongup ah ni Jeremiah a om pueng.
    Jerusalem a loh vaengah khaw om pueng.
  mdy-ETH: ታኣኒ ዬሩሳላሜ ካታማ ዓዺንቴ ኬሎ ሄላንዳኣና ካኣቱሞ ማኣሮ ዲሮ ጋራ ቱኡቲ ዴዔኔ።
  twi-ASANTE: 'Na Yeremia tenaa ɔwɛmfoɔ adihɔ hɔ kɔsii da a wɔfaa Yerusalem. Sɛdeɛ
    wɔfaa Yerusalem nie:'
  eng-WEBU: So Jeremiah stayed in the court of the guard until the day that Jerusalem
    was taken.
  wal-wal: Yerusalaamee ohettana wodee gakkanaashin, Ermmaasi naagiyaageetu dabaaban
    gorddettidi gam77iis.
  spa-PDDPT: Jeremías permaneció en el patio de la guardia hasta el día cuando Jerusalén
    fue capturada.
  gun-gun: Ha'e gui Jeremias ma xondaro harõa kuery ikuaiaty roka py oiko, Jerusalém
    tetã oipe'aa ára peve.
  ilo-ULB: Nagtalinaed ngarud ni Jeremias iti paraangan a pagbanbantayan agingga iti
    aldaw a nasakupen ti Jerusalem.
  kpg-kpg: Malaa, gei au ga noho hua i lodo di abaaba di king, gaa dae loo gi di laangi
    dela e kumi ai Jerusalem.
  uig-ARA: شۇنداق قىلىپ يېرۇسالېم ئىشغال قىلىنغۇچە يەرەمىيا قاراۋۇللارنىڭ ھويلىسىدا
    تۇردى.
  sus-sus: Annabi Yeremi naxa lu sɔɔrie xa tɛtɛ kui han Darisalamu suxu tɛmui naxɛ.
  pon-2006: Ngehi eri mihmihte nan kehlo lao lel rahn me Serusalem lohdi.
  jae-jae: Ma Jeremia gêŋgôŋ siŋwaganêŋ malacluŋ e gêdêŋ bêc, taŋ ŋacjo sêku Jerusalem
    tulu naŋ.
  ksd-ksd: Damana Ieremia i ga kiki ta ra taman kai ra umana monamono tuk tar ta ra
    bung di ga ongor pa Ierusalem tana.
  tur-YTC: Böylece Yeremya, Yeruşalem'in alındığı güne kadar muhafız avlusunda kaldı.
  grc-BRENT: Καὶ ἔσται ὥσπερ ἐγρηγόρουν ἐπʼ αὐτοὺς καθαιρεῖν καὶ κακοῦν, οὕτως γρηγορήσω
    ἐπʼ αὐτοὺς τοῦ οἰκοδομεῖν καὶ καταφυτεύειν, φησὶ Κύριος.
  ind-AYT: Jadi, Yeremia tinggal di halaman penjara sampai hari Yerusalem direbut.
  nya-nya: Ndipo Yeremiya anakhalabe mʼbwalo la alonda mpaka tsiku limene mzinda wa
    Yerusalemu unalandidwa.
  hrv-hrv: Jeremiju, dakle, ostaviše u tamničkom dvorištu sve do dana kad neprijatelj
    zauze Jeruzalem. Kad Jeruzalem zauzeše, on bijaše ondje.
  mps-mps: Tialima, Jeremaia te ami dabe badu kalabus elaludubadi, te boi bidi dabego
    te Jerusalem sagasobo sogoba usu nai dao.
  tpi-tpi: Orait na Jeremaia i kalabus i stap long hap bilong ol soldia i go inap
    long taim ol birua i kisim Jerusalem.
  dan-1931: Således sad Jeremias i Vagtforgården, lige til den Dag Jerusalem blev
    indtaget.
  vie-OVCB: Giê-rê-mi bị giam cầm tại sân thị vệ cho đến ngày kinh thành Giê-ru-sa-lem
    bị chiếm đóng.
  guj-2017: તેથી યરુશાલેમને જીતી લેવામાં આવ્યું ત્યાં સુધી યર્મિયા ચોકીમાં રહ્યો.
  pon-2006A: Ngehi eri mihmihte nan kehlo lao lel rahn me Serusalem lohdi.
  por-BRBSL: Então Jeremias permaneceu na corte da guarda até o dia em que Jerusalém
    foi tomada.
  cth-cth: Hottelah Jerusalem a tuk awh teh a lanae hnin totouh, Jeremiah teh thongim
    rapan thung ao rah. Hahoi Jerusalem teh a la awh.
  twi-twi: 'Na Yeremia tenaa ɔwɛmfo adiwo hɔ kosii da a wɔfaa Yerusalem. Sɛnea wɔfaa
    Yerusalem ni:'
  hlt-hlt: Jerusalem a tuuk khohnin duela thongim vongup ah ni Jeremiah a om pueng.
    Jerusalem a loh vaengah khaw om pueng.
  tbz-SIM: Mí nSedemii kɛ̀ nní mbo bɛ̀ɛ̀ bɑ̀ɑ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ bɛ kó kudɑ̀nkù kɛ̀
    bɛ̀ yɑ̀ɑ pɔntɛnɛ̀ Sedisɑdɛmmu. Ntɛ dɛ̀ wũɔ̃kɛ́mɛ̀ kɛ̀ bɛ̀ yɑ̀ɑ̀ pɔ̀ntɛnɛ̀ Sedisɑdɛmmu.
  msy-2020: Ezɨ Jeremaia mɨdorozir gumazibar danganimɨn ikiavɨra ikia ghua, apaniba
    Jerusalem inizir dughiamɨn tu.
  azb-azb: Yerusəlim alındığı zaman Yeremya orada idi və mühafizəçilər həyətində qalırdı.
  eng-DBY: And Jeremiah remained in the court of the guard until the day that Jerusalem
    was taken.
  hin-2017: इस प्रकार जिस दिन यरूशलेम ले लिया गया उस दिन तक वह पहरे के आँगन ही में
    रहा।
  wol-KYG: Yeremi nag des ca ëttu dag ya, ba keroog bés ba ñu nangoo Yerusalem. Ba
    ñuy nangu Yerusalem nag, nii la deme woon.
  eng-YLT: and Jeremiah dwelleth in the court of the prison till the day that Jerusalem
    hath been captured, and he was [there] when Jerusalem was captured.
  kne-kne: Et nantee si Jeremias sin kad-an di gogowardiya enggana sin agew ay naabakan
    di Jerusalem.
  eng-WYC-2017: Therefore Jeremy dwelled in the porch of the prison, till to the day
    in which Jerusalem was taken; and it was done, that Jerusalem should be taken.
  eng-WMBB: So Jeremiah stayed in the court of the guard until the day that Jerusalem
    was taken.
  urd-GVH: इसके बाद यरमियाह यरूशलम की शिकस्त तक शाही मुहाफ़िज़ों के सहन में क़ैदी
    रहा।
  rug-rug: Meke koa mo se Zeremaea koasa varivarigarana pa vetu baṉara osolae ta tuqe
    vagi sa popoa Zerusalema.
  gaz-gaz: Ermiyaasis hamma gaafa Yerusaalem qabamteetti oobdii eegumsaa sana keessa
    ture.
  fra-LSG: Jérémie resta dans la cour de la prison jusqu’au jour de la prise de Jérusalem.
  yal-yal: 'Yeremi yi lu kantan tiine sansanna kui han Yerusalɛn suxu lɔxɔna. Yerusalɛn
    suxu kiina a taruxun ni ito ra:'
  haw-1868: A noho o Ieremia ma ke kahua o ka halepaahao a hiki i ka la i pio ai o
    Ierusalema; a malaila no oia i ka wa i pio ai o Ierusalema.
  arb-NAV: فَأَقَامَ إِرْمِيَا فِي دَارِ الْحَرَسِ إِلَى الْيَوْمِ الَّذِي سَقَطَتْ
    فِيهِ أُورُشَلِيمُ.
  ewe-ewe: 'Ale Yeremia tsi dzɔlawo ƒe xɔxɔnu va se ɖe esime woxɔ Yerusalem du la.
    Yerusalem du la xɔxɔ yi ale:'
  eng-LEE: And Jeremiah remained in the court of the prison until the day that Jerusalem
    was taken. And it came to pass when Jerusalem was captured,
  asm-FB: তেতিয়াৰে পৰা যিৰূচালেম শত্রুৰ হাতত পৰা দিন নোহোৱালৈকে যিৰিমিয়া সেই প্ৰহৰীৰ
    চোতালত থকিল।
  sus-A: عَننَبِ يٍرٍ مِ نَشَ لُ سْورِيٍ شَ تّتّ كُي هَن دَرِ سَلَمُ سُشُ تّمُي نَشّ.
  fra-SBL: Jérémie resta donc dans la cour des gardes jusqu'au jour de la prise de
    Jérusalem.
  hbo-hbo: וַיֵּ֤שֶׁב יִרְמְיָ֙הוּ֙ בַּחֲצַ֣ר הַמַּטָּרָ֔ה עַד־יֹ֖ום אֲשֶׁר־נִלְכְּדָ֣ה
    יְרוּשָׁלָ֑͏ִם ס וְהָיָ֕ה כַּאֲשֶׁ֥ר נִלְכְּדָ֖ה יְרוּשָׁלָֽ͏ִם׃ פ
  kik-kik: Nake Jeremia agĩikara kũu kĩhingo-inĩ kĩa arangĩri nginya mũthenya ũrĩa
    itũũra rĩa Jerusalemu rĩatunyanirwo.
  fra-NCL: Ainsi Jérémie resta dans la cour de garde jusqu’à la prise de Jérusalem,
    et il y était lorsque Jérusalem fut prise.
  cek-AK: Jeremiah loe Jerusalem lakhaih ni pha ai karoek to thongim thungah oh.
  cuk-cuk: Degi, Jerusalén-neggwebur-sulesad-ibaganse, Jeremías, sordamar-ambikued-neg-imbagi
    mellesii gusad.
  uig-CYR: Шундақ қилип Йерусалим ишғал қилинғичә Йәрәмия қаравулларниң һойлисида
    турди.
  tel-2017: యెరూషలేము స్వాధీనం అయ్యే రోజు వరకూ యిర్మీయా ఆ చెరసాల ప్రాంగణంలోనే ఉన్నాడు.
  hat-BSA: Konsa, Jérémie te rete nan lakou kay gad yo jis rive jou ke Jérusalem te
    vin kaptire a.
  kos-kos: Na filiyuki nga in kalkal lun mwet san ke inkul sin tokosra nwe ke na len
    se ma sruoh acn Jerusalem.
  hbo-WLC: וַיֵּ֤שֶׁב יִרְמְיָ֙הוּ֙ בַּחֲצַ֣ר הַמַּטָּרָ֔ה עַד־י֖וֹם אֲשֶׁר־נִלְכְּדָ֣ה
    יְרוּשָׁלִָ֑ם ס וְהָיָ֕ה כַּאֲשֶׁ֥ר נִלְכְּדָ֖ה יְרוּשָׁלִָֽם׃ פ
  ibo-ibo: Jeremaya nọgidekwara nʼogige ndị nche tutu ruo ụbọchị ahụ a dọtara Jerusalem
    nʼagha. Otu a ka esi were Jerusalem.
  ory-ory: ତହିଁରେ ଯିରୂଶାଲମର ପରାଜୟ ଦିନ ପର୍ଯ୍ୟନ୍ତ ଯିରିମୀୟ ପ୍ରହରୀ ପ୍ରାଙ୍ଗଣରେ ରହିଲେ।
  chk-chk: Nge Jeremaia a nonomotiu lon ewe lenien chon mas tori ewe rän Jerusalem
    a oola lon.
  rop-rop: En aibin jidan prisana deya insaid langa det speshalwan yad blanga det
    king haus raidap det dei bin kaman wen det Bebalon ami bin teikoba Jerusalem.
  ukr-1871: І седїв Еремія у вартовому дворі аж до того дня, як опановано Ерусалим.
    І звойовано Ерусалим.
  deu-1951: Jeremia aber blieb im Hofe des Gefängnisses bis zu dem Tage, an dem Jerusalem
    eingenommen wurde.
  eng-JPS: So Jeremiah abode in the court of the guard until the day that Jerusalem
    was taken. And it came to pass, when Jerusalem was taken —
  srp-1865: A Jeremija osta u trijemu od tamnice do dana kad uzeše Jerusalim; i on
    bijaše ondje kad uzeše Jerusalim.
  lug-lug: 'Yeremiya n’asigala mu luggya lw’abakuumi okutuusa olunaku Yerusaalemi
    lwe kyawambibwa. Yerusaalemi bwe kiti bwe kyawambibwa:'
  heb-heb: וישב ירמיהו בחצר המטרה עד יום אשר נלכדה ירושלם והיה כאשר נלכדה ירושלם׃
  ben-IRV: যিরূশালেমের দখল হবার দিন পর্যন্ত যিরমিয় পাহারাদারদের সেই উঠানে থাকলেন।
  pan-pan: ਯਰੂਸ਼ਲਮ ਦੇ ਲਏ ਜਾਣ ਦੇ ਦਿਨ ਤੱਕ ਯਿਰਮਿਯਾਹ ਪਹਿਰੇਦਾਰਾਂ ਦੇ ਵੇਹੜੇ ਵਿੱਚ ਟਿਕਿਆ ਰਿਹਾ
    ਅਤੇ ਜਦ ਯਰੂਸ਼ਲਮ ਲਿਆ ਗਿਆ ਤਾਂ ਉਹ ਉੱਥੇ ਸੀ।
  mya-JVB: ယေရုရှလင် မြို့ကို တိုက် ၍ရသော နေ့ တိုင်အောင် ၊ ယေရမိ သည်ထောင် ဝင်း ထဲမှာ
    နေ ရ၏။ ယေရုရှလင် မြို့သည် ရန်သူလက်သို့ ရောက် သောအခါ၊ ထောင်ဝင်းထဲမှာရှိ သေး၏။
  tbg-tbg: Ho te qaqiqai avuhainaa naavu tataaqa karapuhi naavu vauraqi variqi vuramanta
    navutaaka iqoka raqiha Ieruharemi vatuka varora.
  hmo-hmo: Vadaeni idia ese tuari taudia edia ruma lalonai, king ena ariara magu lalonai,
    lau Ieremia idia koua, ela bona Babulonia taudia ese Ierusalema idia abia dinana
    dekenai.
  urd-urd: और जिस दिन तक येरूशलेम फ़तह न हुआ, यरमियाह क़ैदख़ाने के सहन में रहा, और
    जब येरूशलेम फ़तह हुआ तो वह वहीं था।
  rus-SYN: И оставался Иеремия во дворе стражи до того дня, в который был взят Иерусалим.
    И Иерусалим был взят.
  bqc-SIM: 'Ɔ̃ Zelemii ku dakpɛunaↄ ua e wà gɛ̀ Yelusalɛũ sìò. Lá wà Yelusalɛũ
    sìn kɛ:'
  tcz-CHONGTHU: Hitichun Jerusalem khopi chu Babylon ten alah nikho geiyin, Jeremiah
    chu leng inpi ngahpa insunga chun aumdentai.
  mar-mar: ह्याप्रमाणे यिर्मया, यरूशलेम जिंकले जाईपर्यंत, पहारेकऱ्याच्या चौकात राहिला.
  qub-qub: Jeremiasga palasyupa sawan puncuncho suldärucuna caycashallanchöna prësu
    caran Jerusalenman Babiloniacuna yaycunan junajcama.
  bqp-bqp: Pirisɔm dirun yɑɑrɑ miyɑ u wɑ̃ɑ sere bɑ kɑ Yerusɑlɛmu mwɑ. Wee ye n koorɑ
    sɑnɑm mɛ Bɑbilonigibɑ Yerusɑlɛmu mwɑ.
  hat-hat: Jeremi rete nan lakou gad palè yo jouk jou yo pran lavil Jerizalèm.
  eng-BSB: And Jeremiah remained in the courtyard of the guard until the day Jerusalem
    was captured.
  eng-WEBPB: So Jeremiah stayed in the court of the guard until the day that Jerusalem
    was taken.
  kbq-kbq: Hagi Jeremaia'a sondia vahe'ma nemaniza kumapima kinama huno nemanifi anampinka
    mani'nege'za, ha' vahe'mo'za e'za Jerusalemi kumara hara eme hugatere'za eri'naze.
  nhe-BL: Huan na nimocajqui nopano ipan nopa tlatzactli ipan icalixpa nopa caltlanahuatili
    hasta ipan nopa tonali quema nopa Babilonia ehuani sampa quiyahualojque altepetl
    Jerusalén.
  gub-BL: Apyta zauxiapekwer waneko haw pe te Zeruzarez heitykaw 'ar rehe.
  eng-DRA: 'But Jeremias remained in the entry of the prison, until the day that Jerusalem
    was taken: and it came to pass that Jerusalem was taken.'
