verse: JER.038.016
translations:
  mal-C: 'എന്നാൽ സിദെക്കീയാരാജാവ് രഹസ്യത്തിൽ യിരെമ്യാവിനോട് ഇപ്രകാരം ശപഥംചെയ്തുപറഞ്ഞു:
    “ഈ ജീവൻ നമുക്കു തന്ന ജീവിക്കുന്ന യഹോവയാണെ, ഞാൻ തീർച്ചയായും താങ്കളെ കൊല്ലുകയോ താങ്കൾക്കു
    ജീവഹാനി വരുത്താൻ ശ്രമിക്കുന്ന ആളുകളുടെ കൈയിൽ താങ്കളെ ഏൽപ്പിക്കുകയോ ഇല്ല.”'
  deu-TKW: 'Da schwur der König Zedekia dem Jeremia insgeheim: So wahr Jahwe lebt,
    der uns dieses Leben geschaffen hat, - ich werde dich nicht töten, noch werde
    ich dich der Gewalt jener Männer, die dir nach dem Leben trachten, überliefern!'
  lin-lin: 'Kasi mokonzi Sedesiasi alapaki ndayi na nkuku epai ya Jeremi : — Na Kombo
    na Yawe oyo apesaka biso pema, nakoboma yo te, mpe nakokaba yo te na maboko ya
    bato oyo balingi koboma yo !'
  eng-LSV: And King Zedekiah swears to Jeremiah in secret, saying, “YHWH lives, He
    who made this soul for us, I do not put you to death, nor give you into the hand
    of these men who are seeking your soul.”
  eng-GNV: So the King sware secretly vnto Ieremiah, saying, As the Lord liueth that
    made vs these soules, I will not slay thee, nor giue thee into the hands of those
    men that seeke thy life.
  eng-WEBSTER: So Zedekiah the king swore secretly to Jeremiah, saying, As the LORD
    liveth, that made us this soul, I will not put thee to death, neither will I give
    thee into the hand of these men that seek thy life.
  nhw-BL: 'Huajca Tlanahuatijquetl Sedequías ichtacatzi quitestigojquetza TOTECO huan
    nechilhui: ―Na nijtestigojquetza TOTECO catli techchijchijqui huan catli quipiya
    nochi chicahualistli para amo nitlanahuatis ma mitzmictica, niyon amo nimitztemactilis
    ininmaco catli quinequij mitzmictise.'
  swh-ONEN: Lakini Mfalme Sedekia akamwapia Yeremia kiapo hiki kwa siri, akisema,
    “Hakika kama aishivyo Bwana, ambaye ametupa pumzi, sitakuua wala sitakutia mikononi
    mwa wale wanaotafuta uhai wako.”
  bba-bba: Yerɑ sinɑ boko Sedesiɑsi u bɔ̃ruɑ ɑsiri sɔɔ u nɛɛ, sere kɑ Yinni Gusunɔn
    wɑ̃ɑru wi u sun wɑ̃ɑru wɛ̃, nɑ ǹ nun ɡoomɔ. Nɑ ǹ mɑɑ nun tɔn be nɔmu bɛriɑmmɛ
    be bɑ kɑsu bu nun ɡo mi.
  eng-KJVCPB: So Zedekiah the king sware secretly unto Jeremiah, saying, As the Lord
    liveth, that made us this soul, I will not put thee to death, neither will I give
    thee into the hand of these men that seek thy life.
  luo-luo: 'To Ruoth Zedekia nokwongʼore gi kwongʼruokni lingʼ-lingʼ ne Jeremia: “Akwongʼora
    gi nying Jehova Nyasaye mangima, mosemiyowa muya, ok ananegi kata chiwi ne jogo
    madwaro ngimani.”'
  meu-meu: Bena King Sedekia ese Ieremia e gwau henia hamata hehuni, eto, Iehova,
    laumada e karadia Diravana, na e maurimu heḡereḡerena, lau ese basina alamu mase
    eiava emu mauri iabi-ohona dalana e tahuamu taudia imadia ai basina atomu.
  npi-ULB: तर राजा सिदकियाहले यर्मियासित गुप्‍तमा वाचा बाँधे र भने, “हामीलाई बनाउनुहुने
    जीवित परमप्रभुको नाउँमा शपथ खाएर भन्दछु, कि म तिमीलाई मार्नेछैनँ वा तिम्रो ज्यान
    लिन खोज्नेहरूको हातमा सुम्पिदिनेछैनँ ।”
  yor-yor: Ṣùgbọ́n ọba Sedekiah búra ní ìkọ̀kọ̀ fún Jeremiah wí pé, “Dájúdájú bí Olúwa
    ti ń bẹ, ẹni tí ó fún wa ní ẹ̀mí, èmi kò nípa ọ́ tàbí fà ọ́ fún àwọn tó ń lépa
    ẹ̀mí rẹ.”
  pes-OPCB: 'پس صدقیای پادشاه در نهان برای من قسم خورد و گفت: «به خداوند زنده که به
    ما حیات بخشیده، سوگند که تو را نخواهم کشت و به دست کسانی که تشنهٔ خونت هستند،
    نخواهم سپرد!»'
  tgl-ULB: Ngunit sumumpa si Haring Zedekias nang palihim kay Jeremias at sinabi,
    “Sapagkat buhay si Yahweh, ang gumawa sa atin, hindi kita papatayin o ibibigay
    sa kamay ng mga kalalakihang iyon na naghahangad sa iyong buhay”.
  hui-hui: Ani layagola Kini Sedegaiahanda Yaremaiahondo lalu, Heneneore larogo Anduane
    Homogo haluhe kago ibuni wali agali bibahende bu kamarunaga holene tene howa ibuni
    daligaore kagonaga minini howa heneneore larogoni. I̱na í̠ bo wanaholebero. Agali
    ko í̠ mo ko holene karunaga gihabi mo ya nahole larogoni, lene.
  mya-mya: သို့​ဖြစ်​၍​ဇေ​ဒ​ကိ​မင်း​သည်​ငါ့​အား``ငါ​တို့ ကို​ဖန်​ဆင်း​တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား​သည်
    အ​သက်​ရှင်​တော်​မူ​သည့်​အ​တိုင်း ငါ​သည်​သင့် အား​သတ်​မည်​မ​ဟုတ်။ သင့်​ကို​သတ်​လို​သူ​တို့
    ၏​လက်​သို့​လည်း​ပေး​အပ်​မည်​မ​ဟုတ်'' ဟု လျှို့​ဝှက်​စွာ​က​တိ​ပေး​တော်​မူ​၏။
  bod-N: རྒྱལ་པོ་ཚིད་ཀི་ཡཱ་ཡིས་ལྐོག་ཏུ་ཡེ་རེམ་ཡཱ་ལ་མནའ་བོར་ནས་འདི་ལྟར། ངས་རང་ཅག་གི་ཚེ་སྲོག་འགོད་མཁན་གྱི་གཏན་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་ཡིན་ཏེ།
    ངས་གཏན་ནས་ཁྱེད་རང་གསོད་པར་མི་འགྱུར་ལ། ཁྱེད་ཀྱི་སྲོག་སྙེག་མཁན་གྱི་ལག་ཏུ་ཁྱེད་རང་གཏོད་པར་ཡང་མི་བྱའོ་ཞེས་སྨྲས།
  sna-sna: Asi mambo Zedhekia akapikira Jeremia mhiko iyi pakavanda achiti, “Zvirokwazvo
    naJehovha mupenyu, iye akatipa mweya watinofema, handingakuurayi kana kukuisa
    mumaoko eavo vanotsvaka kukuuraya.”
  spa-BLM: 'Entonces el rey Sedequías juró en secreto a Jeremías, diciendo: “Vive
    Yahvé, que hizo nuestras almas, que no te mataré, ni te entregaré en manos de
    estos hombres que buscan tu vida.”'
  cac-cac: 'Palta c''ub''eltac ix yac'' sti'' vin̈ d''ayin icha tic: —D''a yichan̈
    Jehová tz''ac''an co q''uinal svac'' in ti'' d''ayach to man̈ ol ach in chec miljocchamoc,
    man̈ ol ach vac''paxoch d''a yol sc''ab'' eb'' sgana ach smilanchamoc, xchi vin̈.'
  swh-ULB: Lakini Mfalme Sedekia aliapa kwa Yeremia kwa siri na kusema, “Kama Yahwe
    aishivyo, yeye aliyetufanya sisi, Sitakuuwa au kukuweka kwenye mkono wa watu wale
    wanaotafuta maisha yako.”
  bel-bel: 'І прысягаўся цар Сэдэкія Ерамію таемна, кажучы: «жывы Гасподзь, Які стварыў
    нам душу гэтую, не аддам цябе сьмерці і не аддам у рукі гэтых людзей, якія шукаюць
    душы тваёй».'
  deu-ELBBK: 'Da schwur der König Zedekia heimlich dem Jeremia und sprach: So wahr
    der HERR lebt, der uns diese Seele gemacht hat, wenn ich dich töten, oder wenn
    ich dich in die Hand dieser Männer geben werde, die nach deinem Leben trachten!'
  mbb-OT: Piru meeles he nenangdù si Hadì Zedekia ziyà te ki Jeremias. Ke sikandin
    te, “Ebpenangdù a pinaaǥi te Nengazen he uuyag, he iyan mibeǥey kenitew te untung,
    he kenè ku sikew edhimetayan wey kenè ku sikew ibeǥey ziyà te menge etew he egkesuat
    he edhimatey kenikew.”
  mal-2015: 'സിദെക്കീയാരാജാവു: ഈ പ്രാണനെ സൃഷ്ടിച്ചുതന്ന യഹോവയാണ, ഞാൻ നിന്നെ കൊല്ലുകയില്ല;
    നിനക്കു പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്ന ഈ മനുഷ്യരുടെ കയ്യിൽ ഞാൻ നിന്നെ ഏല്പിക്കയുമില്ല
    എന്നു യിരെമ്യാവോടു രഹസ്യമായി സത്യംചെയ്തു.'
  rmc-rmc: 'Akor o Cidkijah diňa lav počoral le Jeremijaš a phenďa: „Avke sar dživel
    o RAJ, savo amen diňa o dživipen, na dava tut te murdarel a aňi tut na dava andro
    vasta kale muršenge, save tuke kamen te lel o dživipen.“'
  pes-OPV: 'آنگاه صدقیا پادشاه برای ارمیا خفیه قسم خورده، گفت: «به حیات یهوه که این‌جان
    رابرای ما آفرید قسم که تو را نخواهم کشت و تو رابه‌دست این کسانی که قصد جان تو
    دارند تسلیم نخواهم کرد.»'
  ron-1924: 'Ымпэратул Зедекия а журат ын тайнэ луй Иеремия ши а зис: „Виу есте Домнул,
    каре не-а дат вяца, кэ ну те вой оморы ши ну те вой лэса ын мыниле оаменилор ачестора,
    каре вор сэ-ць я вяца!”'
  ben-OBCV: কিন্তু রাজা সিদিকিয় গোপনে যিরমিয়ের কাছে এই শপথ করলেন, “যিনি আমাদের শ্বাসবায়ু
    দিয়েছেন, সেই জীবন্ত সদাপ্রভুর দিব্যি, আমি আপনাকে হত্যা করব না বা যারা আপনার প্রাণনাশ
    করতে চায়, তাদের হাতেও আপনাকে সমর্পণ করব না।”
  som-som: Markaas Boqor Sidqiyaah si qarsoodi ah ayuu Yeremyaah ugu dhaartay, oo
    wuxuu ku yidhi, Rabbiga nool ee naf ina siiyey ayaan ku dhaaranayaa inaanan ku
    dili doonin, ama aanan gacanta raggan naftaada doondoonaya kugu ridi doonin.
  lat-VUC: 'Juravit ergo rex Sedecias Jeremiæ clam, dicens: Vivit Dominus, qui fecit
    nobis animam hanc, si occidero te, et si tradidero te in manus virorum istorum
    qui quærunt animam tuam.'
  eng-ASVBT: So Zedekiah the king sware secretly unto Jeremiah, saying, As Jehovah
    liveth, that made us this soul, I will not put thee to death, neither will I give
    thee into the hand of these men that seek thy life.
  ita-1885: 'E il re Sedechia giurò in segreto a Geremia, dicendo: Come il Signore,
    che ci ha fatta quest''anima, vive, io non ti farò morire, e non ti darò in man
    di questi uomini, che cercano l''anima tua.'
  eng-LXXUP: 'Thus saith the Lord; Let thy voice cease from weeping, and thine eyes
    from thy tears: for there is a reward for thy works; and they shall return from
    the land of thine enemies.'
  eng-ULB: But King Zedekiah swore to Jeremiah in private and said, “As Yahweh lives,
    the one who made us, I will not kill you or give you into the hand of those men
    who are seeking your life.”
  spa-VBL: 'El rey Sedequías le prometió solemnemente a Jeremías en privado: “Vive
    el Señor, que nos dio esta vida, que no te haré matar, ni te entregaré a los que
    quieren matarte”.'
  fra-_FOB: 'Et le roi Sédécias jura en secret à Jérémie, en disant: L''Éternel est
    vivant, lui qui nous a donné la vie! je ne te ferai pas mourir, et je ne te livrerai
    point entre les mains de ces hommes qui cherchent ta vie.'
  mal-mal: 'സിദെക്കീയാരാജാവ്: “ഈ പ്രാണൻ സൃഷ്ടിച്ചുതന്ന യഹോവയാണ, ഞാൻ നിന്നെ കൊല്ലുകയില്ല;
    നിനക്ക് പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്ന ഈ മനുഷ്യരുടെ കയ്യിൽ ഞാൻ നിന്നെ ഏല്പിക്കുകയുമില്ല”
    എന്ന് യിരെമ്യാവിനോട് രഹസ്യമായി സത്യംചെയ്തു.'
  urd-GVR: Tab Sidqiyāh Bādshāh ne alahdagī meṅ qasam khā kar Yarmiyāh se wādā kiyā,
    “Rab kī hayāt kī qasam jis ne hameṅ jān dī hai, na maiṅ āp ko mār ḍālūṅgā, na
    āp ke jānī dushmanoṅ ke hawāle karūṅga.”
  suz-BL: मिनु पिप सिदकीयाहम सुइ आन मतुइक्‍चा ङा पा, येरमीया नु कसम जशा “परमप्रभु
    यावे ब्रोंइशा बाक्‍शो खोदेंशो पा, गो इं कली सोक्‍त गेप्‍तु। गो मेको आ नेंमी कसम
    जशा देंनुङ। गो इ कली मसाइक्‍नुङ। गो इ कली साइक्‍चा माल्‍ब मुर आन गुइम मगेनन” देंत।
    येरमीया ३८:४-५
  eng-NOY: Then King Zedekiah swore to Jeremiah in secret, saying, “As Jehovah liveth,
    who made for us this soul, I will not put thee to death, neither will I give thee
    into the hand of these men that seek thy life.”
  ita-1927: 'E il re Sedekia giurò in segreto a Geremia, dicendo: “Com’è vero che
    l’Eterno, il quale ci ha dato questa vita, vive, io non ti farò morire, e non
    ti darò in mano di questi uomini che cercan la tua vita”.'
  ckb-ckb: 'سدقیای پاشاش بەدزییەوە سوێندی بۆ یەرمیا خوارد و گوتی: «بە یەزدانی زیندوو
    کە ژیانی بە ئێمە بەخشیوە، نە دەتکوژم و نە دەتدەمە دەست ئەوانەی دەیانەوێ بتکوژن.»'
  eng-BBE: So King Zedekiah gave his oath to Jeremiah secretly, saying, By the living
    Lord, who gave us our life, I will not put you to death, or give you up to these
    men who are desiring to take your life.
  kan-OKCV: ಹೀಗೆ ಅರಸನಾದ ಚಿದ್ಕೀಯನು ಯೆರೆಮೀಯನಿಗೆ ಅಂತರಂಗದಲ್ಲಿ ಪ್ರಮಾಣಮಾಡಿ, “ನಮಗೆ ಈ ಪ್ರಾಣವನ್ನು
    ಉಂಟುಮಾಡಿದ ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ, ನಾನು ನಿನ್ನನ್ನು ಕೊಂದುಹಾಕುವುದಿಲ್ಲ; ನಿನ್ನ ಪ್ರಾಣವನ್ನು
    ಹುಡುಕುವ ಈ ಮನುಷ್ಯರ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸುವುದಿಲ್ಲ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது சிதேக்கியா ராஜா: நான் உன்னைக் கொல்லாமலும், உன் உயிரை வாங்கத்தேடுகிற
    இந்த மனிதர் கையில் உன்னை ஒப்புக்கொடாமலும் இருப்பேன் என்பதை, நமக்கு இந்த ஆத்துமாவை
    உண்டாக்கிய யெகோவாவுடைய ஜீவனைக்கொண்டு சொல்லுகிறேன் என்று எரேமியாவுக்கு இரகசியமாய்
    வாக்குக்கொடுத்தான்.'
  spa-RV-1909: 'Y juró el rey Sedechîas en secreto á Jeremías, diciendo: Vive Jehová
    que nos hizo esta alma, que no te mataré, ni te entregaré en mano de estos varones
    que buscan tu alma.'
  ron-BTF: 'Astfel Zedechia împăratul i-a jurat în secret lui Ieremia, spunând: Precum
    DOMNUL trăiește, care ne-a făcut acest suflet, nu te voi da la moarte, nici nu
    te voi da în mâna acestor oameni care îți caută viața.'
  eng-WEBP: So Zedekiah the king swore secretly to Jeremiah, saying, “As the LORD
    lives, who made our souls, I will not put you to death, neither will I give you
    into the hand of these men who seek your life.”
  eng-FBV: King Zedekiah solemnly promised Jeremiah in private, “As the Lord lives,
    who gave us this life, I won't have you killed, and I won't hand you over to those
    who want to kill you.”
  nld-1939: 'Toen zwoer koning Sedekias Jeremias in het diepste geheim: Zo waarachtig
    Jahweh leeft, die ons dit leven heeft geschonken: ik zal u niet doden, en u ook
    niet overleveren aan de mannen, die uw leven belagen.'
  nch-BL: 'Huajca Tanahuatijquet Sedequías ixtacatzi quitestigojquetzqui TOTECO huan
    techilhui: ―Na nijtestigojquetza TOTECO cati techchijchijqui huan cati quipiya
    nochi chicahualisti para amo nitanahuatis ma mitzmictica, yon amo nimitztemactilis
    inimaco cati quinequij mitzmictise.'
  vie-1934: 'Vua Sê-đê-kia thề cách kín cùng Giê-rê-mi rằng: Thật như Đức Giê-hô-va
    hằng sống, là Đấng đã làm nên linh hồn nầy cho chúng ta, ta sẽ không giết ngươi,
