  hin-2017: तब सिदकिय्याह राजा ने अकेले में यिर्मयाह से शपथ खाई, “यहोवा जिसने हमारा
    यह जीव रचा है, उसके जीवन की सौगन्ध न मैं तो तुझे मरवा डालूँगा, और न उन मनुष्यों
    के वश में कर दूँगा जो तेरे प्राण के खोजी हैं।”
  wol-KYG: 'Buur Cedesyas déey Yeremi, ne ko: «Giñ naa ci Aji Sax jiy dund te sàkkal
    nu bakkan, duma la rey te duma la teg ci loxoy ñii di wut sa bakkan.»'
  eng-YLT: And the king Zedekiah sweareth unto Jeremiah in secret, saying, 'Jehovah
    liveth, He who made for us this soul, I do not put thee to death, nor give thee
    unto the hand of these men who are seeking thy soul.'
  kne-kne: Isonga inlimed Ari Zedekias ay nansapata en Jeremias ay kanana, “Isapatak
    sin matmatago ay Diyos ay nangidawat si biyag tako ay adiak peslen sik-a ono idawat
    sin ipogaw ay manpanggep si biyag mo.”
  eng-WYC-2017: Therefore Zedekiah the king swore to Jeremy privily, and said, The
    Lord liveth, that made to us this soul, I shall not slay thee, and I shall not
    betake thee into the hands of these men, that seek thy life.
  eng-WMBB: So Zedekiah the king swore secretly to Jeremiah, saying, “As the LORD
    lives, who made our souls, I will not put you to death, neither will I give you
    into the hand of these men who seek your life.”
  urd-GVH: तब सिदक़ियाह बादशाह ने अलहदगी में क़सम खाकर यरमियाह से वादा किया, “रब की
    हयात की क़सम जिसने हमें जान दी है, न मैं आपको मार डालूँगा, न आपके जानी दुश्मनों
    के हवाले करूँगा।”
  rug-rug: 'Ba tokotokoro golomo se Zedekaea sa baṉara koe Zeremaea: “Sapu gua hinokara
    toana gua se Zihova, asa pu ponini gita sa siniṉo, si lopu kote va mate igo rau
    babe vala nigo koarini pu hiva va mate igo,” gua sa baṉara.'
  gaz-gaz: Zedeqiyaa Mootichi garuu, “Dhugaa Waaqayyo jiraataa isa jireenya nuu kenne
    sanaa ani si hin ajjeesu; warra lubbuu kee balleessuu barbaadanittis dabarsee
    si hin kennu” jedhee kakuu kana dhoksaatti Ermiyaasiif kakate.
  fra-LSG: 'Le roi Sédécias jura secrètement à Jérémie, en disant: L’Éternel est vivant,
    lui qui nous a donné la vie! Je ne te ferai pas mourir, et je ne te livrerai pas
    entre les mains de ces hommes qui en veulent à ta vie.'
  yal-yal: Manga Sedeki yi a kɔlɔ Yeremi xa wundoni, a naxa, “N bata n kɔlɔ habadan
    Alatala yi, a tan naxan niin biraxi en yii, n mi i faxɛ, n mɔn mi i sɛ muxune
    sagoni naxanye waxi i faxa feni.”
  haw-1868: Alaila, hoohiki malu o Zedekia, ke alii ia Ieremia, i mai la, Ma ko Iehova
    ola ana, ma ka mea nana i hana i keia uhane no kaua, aole au e pepehi ia oe, aole
    hoi au e haawi aku ia oe iloko o ka lima o keia poe kanaka e imi nei i kou ola.
  arb-NAV: 'فَحَلَفَ الْمَلِكُ صِدْقِيَّا لإِرْمِيَا سِرّاً قَائِلاً: «حَيٌّ هُوَ
    الرَّبُّ الَّذِي صَنَعَ لَنَا أَنْفُسَنَا، أَنِّي لَا أَقْتُلُكَ وَلا أُسَلِّمُكَ
    إِلَى يَدِ أَعْدَائِكَ طَالِبِي نَفْسِكَ».'
  ewe-ewe: Ke Fia Zedekia ka atam sia na Yeremia le bebeme be, “Meta Yehowa, ame si
    na agbegbɔgbɔ mí la ƒe agbe be, nyemawu wò loo, alo atsɔ wò ade asi na ame siwo
    le wò ku dim la o.”
  eng-LEE: So king Zedekiah swore unto Jeremiah secretly, saying, As the Lord liveth,
    who hath made for us this soul, I will not put thee to death, nor will I give
    thee up into the hand of these men that seek thy life.
  asm-FB: তাতে চিদিকিয়া ৰজাই গুপুতে যিৰিমিয়াৰ আগত শপত খাই ক’লে, “আমাৰ এই জীৱান্মাৰ
    সৃষ্টিকৰ্ত্তা যিহোৱাৰ জীৱনৰ শপত, মই তোমাক বধ নকৰোঁ, আৰু তোমাৰ প্ৰাণ লবলৈ বিচাৰি
    ফুৰা এই লোকসকলৰ হাততো তোমাক সমৰ্পণ নকৰোঁ।”
  sus-A: نَ تّمُي سٍدٍكِيَ نَشَ عَ كَلِ فُندٌ رَ عَننَبِ يٍرٍ مِ بّ، «ﭑ بَرَ ﭑ كَلِ
    عَلَتَلَ حِحّ رَ نَشَن وٌن نَكِسِمَ، ﭑ مُ عِ قَشَمَ، ﭑ مَن مُ عِ سٌمَ مِشِيٍ يِ
    رَ نَشٍيٍ وَ مَ عِ قَشَقٍ.»
  fra-SBL: 'Et le roi Sédécias jura secrètement à Jérémie, en disant : « L''Éternel
    est vivant, lui qui a fait nos âmes, je ne te ferai pas mourir, et je ne te livrerai
    pas entre les mains de ces hommes qui en veulent à ta vie. »'
  hbo-hbo: וַיִּשָּׁבַ֞ע הַמֶּ֧לֶךְ צִדְקִיָּ֛הוּ אֶֽל־יִרְמְיָ֖הוּ בַּסֵּ֣תֶר לֵאמֹ֑ר
    חַי־יְהוָ֞ה *אֶת () אֲשֶׁר֩ עָשָׂה־לָ֨נוּ אֶת־הַנֶּ֤פֶשׁ הַזֹּאת֙ אִם־אֲמִיתֶ֔ךָ
    וְאִם־אֶתֶּנְךָ֗ בְּיַד֙ הָאֲנָשִׁ֣ים הָאֵ֔לֶּה אֲשֶׁ֥ר מְבַקְשִׁ֖ים אֶת־נַפְשֶֽׁךָ׃
