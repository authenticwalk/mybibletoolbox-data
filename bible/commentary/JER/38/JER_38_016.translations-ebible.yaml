  kik-kik: 'Nake Mũthamaki Zedekia akĩĩhĩta mwĩhĩtwa na hitho harĩ Jeremia, akiuga
    ũũ: “Ti-itherũ o ta ũrĩa Jehova atũũraga muoyo, o we ũrĩa watũheire muoyo ũyũ
    tũrĩ naguo-rĩ, niĩ ndigũkũũraga kana ngũneane moko-inĩ ma acio mendaga gũkũruta
    muoyo.”'
  fra-NCL: 'Le roi Sédécias fit en secret ce serment à Jérémie : « Yahweh est vivant,
    lui qui nous a donné cette vie ! Je ne te ferai pas mourir, et je ne te livrerai
    pas aux mains de ces hommes qui en veulent à ta vie. »'
  cek-AK: Toe Zedekiah mah tamquta hoi Jeremiah khaeah lokkamhaih to a sak; ka hinghaih
    paekkung, Angraeng loe hing pongah, kang hum mak ai, na hinghaih pakrong hae kaminawk
    ban ah doeh kang paek mak ai, tiah a naa.
  cuk-cuk: 'Degi, arbakee Rey-Sedequías, Jeremíasʼga ise-sogar sogsad: —Bab-Jehová-anmarga-burba-dulad-uksad-nuggi
    napira an soged: An be-gindakosulid, an we-dulemar-be-gindakbigudimaladga an be-urmakosurbalid.'
  uig-CYR: 'Падиша Зәдәкия Йәрәмияға астиртин қәсәм ичип униңға: «Бизгә җан-тиниқ
    ата қилған Пәрвәрдигарниң һаяти билән қәсәм ичимәнки, мән сени өлүмгә мәһкүм қилмаймән,
    яки сени җениңни издигүчи кишиләрниң қолиға тапшурмаймән» — деди.'
  tel-2017: కాని రాజైన సిద్కియా ఏకాంతంగా యిర్మీయాతో ప్రమాణం చేసి “మనలను సృష్టించిన
    యెహోవా తోడు, నేను నిన్ను చంపను, నిన్ను చంపాలని చూసేవాళ్ల చేతికి నిన్ను అప్పగించను,”
    అన్నాడు.
  hat-BSA: 'Men wa Sédécias te sèmante a Jérémie an sekrè. Li te di: “Kon SENYÈ a
    viv la, ki te fè nanm nou, anverite, mwen p ap mete ou a lanmò, ni mwen p ap livre
    ou nan men a mesye sila k ap chache pran lavi ou yo.”'
  kos-kos: Na Tokosra Zedekiah el wulema nu sik in lukma, “Nga fulahk ke Inen God
    moul, God se su ase moul nu sesr, lah nga fah tia unikomi ku eiskomyang nu inpoun
    mwet ma kena unikomi.”
  hbo-WLC: וַיִּשָּׁבַ֞ע הַמֶּ֧לֶךְ צִדְקִיָּ֛הוּ אֶֽל־יִרְמְיָ֖הוּ בַּסֵּ֣תֶר לֵאמֹ֑ר
    חַי־יְהוָ֞ה את אֲשֶׁר֩ עָשָׂה־לָ֨נוּ אֶת־הַנֶּ֤פֶשׁ הַזֹּאת֙ אִם־אֲמִיתֶ֔ךָ וְאִם־אֶתֶּנְךָ֗
    בְּיַד֙ הָאֲנָשִׁ֣ים הָאֵ֔לֶּה אֲשֶׁ֥ר מְבַקְשִׁ֖ים אֶת־נַפְשֶֽׁךָ׃ ס
  ibo-ibo: Ma Zedekaya bụ eze ṅụrụ iyi na nzuzo nye Jeremaya sị ya, “Dịka Onyenwe
    anyị onye nyere anyị ume anyị na-eku si adị ndụ, agaghị m egbu gị, maọbụ nyefee
    gị nʼaka ndị na-achọsi ndụ gị ike.”
  ory-ory: ତହିଁରେ ସିଦିକୀୟ ରାଜା ଗୋପନରେ ଯିରିମୀୟଙ୍କ ନିକଟରେ ଶପଥ କରି କହିଲା, “ଆମ୍ଭମାନଙ୍କର
    ଏହି ଜୀବାତ୍ମାର ସୃଷ୍ଟିକର୍ତ୍ତା ସଦାପ୍ରଭୁଙ୍କର ଶପଥ, ମୁଁ ତୁମ୍ଭକୁ ବଧ କରିବି ନାହିଁ, କିଅବା
    ତୁମ୍ଭ ପ୍ରାଣନାଶର ଚେଷ୍ଟାକାରୀ ଏହି ଲୋକମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କରିବି ନାହିଁ।”
  chk-chk: Mürin, ewe king Setekia a akapel ngeni Jeremaia le monomon, “Mwo manauen
    ewe Samol mi Lapalap, ewe mi fang ngenikich manau, üsap niikala ika asechikolong
    lepöün ätekewe mi mochen angei manauom.”
  rop-rop: Wal King Sedakaiya bin meigim pramis langa mi sigridwei. Imbin tok, “Trubala
    ai dalim yu langa det neim blanga God hubin gibit melabat laif. Ai kaan kilim
    yu ded, en ai kaan hendimoba yu langa detlot men hu wandim blanga kilim yu ded.”
  ukr-1871: 'І забожився царь Седекія перед Еремією тайкома: Так певно, як живе Господь,
    що сотворив нашу душу, не вбю тебе та й не подам у руки тим, що важать на твою
    душу.'
  deu-1951: 'Da schwur der König Zedekia dem Jeremia insgeheim und sprach: So wahr
    der HERR lebt, der uns diese Seele erschaffen hat, ich werde dich nicht töten,
    noch dich in die Hände der Männer geben, die nach deinem Leben trachten!'
  eng-JPS: 'So Zedekiah the king swore secretly unto Jeremiah, saying: ''As the LORD
    liveth, that made us this soul, I will not put thee to death, neither will I give
    thee into the hand of these men that seek thy life.'''
  srp-1865: 'Tada se car Sedekija zakle Jeremiji nasamo govoreæi: tako da je živ Gospod,
    koji nam je stvorio ovu dušu, neæu te pogubiti niti æu te dati u ruke ljudima
    koji traže dušu tvoju.'
  lug-lug: Naye kabaka Zeddekiya n’alayira ekirayiro mu kyama eri Yeremiya nti, “Nga
    Katonda bw’ali omulamu, eyatuwa omukka gwe tussa, sijja kukutta wadde okukuwaayo
    eri abo abanoonya okukutta.”
  heb-heb: וישבע המלך צדקיהו אל ירמיהו בסתר לאמר חי יהוה את אשר עשה לנו את הנפש הזאת
    אם אמיתך ואם אתנך ביד האנשים האלה אשר מבקשים את נפשך׃
  ben-IRV: এতে রাজা সিদিকিয় গোপনে যিরমিয়ের কাছে শপথ করে বললেন, “জীবন্ত সদাপ্রভুর
    দিব্যি, যিনি আমাদের সৃষ্টি করেছেন, আমি আপনাকে হত্যা করব না বা আপনাকে তাদের হাতে
    সমর্পণ করব না, যারা আপনার প্রাণের খোঁজ করছে।”
  pan-pan: ਤਾਂ ਸਿਦਕੀਯਾਹ ਰਾਜਾ ਨੇ ਪੜਦੇ ਵਿੱਚ ਯਿਰਮਿਯਾਹ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਅਤੇ ਆਖਿਆ, ਜੀਉਂਦੇ
    ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ, ਜਿਸ ਸਾਡੀਆਂ ਜਾਨਾਂ ਬਣਾਈਆਂ ਹਨ, ਮੈਂ ਤੈਨੂੰ ਨਾ ਮਾਰਾਂਗਾ, ਨਾ ਤੈਨੂੰ ਉਹਨਾਂ
    ਮਨੁੱਖਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਦਿਆਂਗਾ ਜਿਹੜੇ ਤੇਰੀ ਜਾਨ ਦੇ ਗਾਹਕ ਹਨ
  mya-JVB: ဇေဒကိ မင်းကြီး ကလည်း၊ ငါ တို့ကို အသက် ရှင်သော သတ္တဝါဖြစ်စေခြင်းငှါ ဖန်ဆင်း
    သော ထာဝရဘုရား အသက် ရှင်တော်မူသည်အတိုင်း၊ သင့် ကိုငါမ သတ် ။ သင့် အသက် ကိုရှာ သော
    ထို လူ တို့လက် သို့ သင့် ကိုငါ မ အပ် ဟု ယေရမိ အား တိတ်ဆိတ် စွာ ကျိန်ဆို လေ၏။
  tbg-tbg: 'Te minti turaro King Sedekaiava evaara nai kauqu aiqiqaa aqukero tiharo,
    Noravano Kotiva ekaa enta qaqi variqiro vi vai Variqava tinavu autukero vataira
    autuqaa te mintima turo: Te kia ai arukaraiti, ai arukareka auti variaka kauquqi
    kiama ai kaainarave, tiro.'
  hmo-hmo: Vadaeni king Sedekaia ese lau ia gwauhamata henia, hunia dekenai, ia gwau,
    “Mauri Dirava, ia ese mauri ita dekenai ia henia, iena ladana dekenai lau gwauhamata,
    lau ese oi do lau alaia lasi, bona oi idia hamasea gwauraia taudia edia imana
    dekenai oi do lau atoa lasi.”
  urd-urd: तब सिदक़ियाह बादशाह ने यरमियाह के सामने तन्हाई में कहा, ज़िन्दा ख़ुदा की
    क़सम, जो हमारी जानों का ख़ालिक़ है, कि न मैं तुझे क़त्ल करूँगा, और न उनके हवाले
    करूँगा जो तेरी जान के तलबगार हैं।
  rus-SYN: 'И клялся царь Седекия Иеремии тайно, говоря: жив Господь, Который сотворил
    нам душу сию, не предам тебя смерти и не отдам в руки этих людей, которые ищут
    души твоей.'
  bqc-SIM: 'Ɔ̃ kí lɛgbɛ̃̀ɛ̀ asii guu à mɛ̀: Má sì ń Dii pↄ́ wá gbá wɛ̃nio,
    má n dɛo, má n na gbɛ̃́ pↄ́ lɛ́ n wɛↄnɛ ń ↄzĩo.'
  tcz-CHONGTHU: Chuphat in, lengpan Jeremiah kom a chun aguh in kihahsel na aboltai.
    Aman, “Pakai hingjing, eiho hinkho eisempeh pau ahi. Keiman nangma katha louhel
    ding chule nang thiding deiho khut a jong kapehdoh louhel ding nahi,” atitai.
  mar-mar: पण सिद्कीया राजाने गुप्तपणे यिर्मयाकडे शपथ घेतली व म्हणाला, परमेश्वर ज्याने
    आमचा जीव उत्पन्न केला, तो जिवंत आहे, मी तुला मारणार नाही किंवा जी मनुष्ये तुझा
    जीव घ्यायला पाहतात त्यांच्या हातात मी तुला देणार नाही.
  qub-qub: 'Chayno niptin ray Sedequiasga pacayllapa jurashpan Jeremiasta niran: «Cawachimajninchi
    Tayta Diospa jutinchömi jurä. Manami wañuchishunayquipaj nishächu. Wañuchiyta
    munashojcunamanpis manami cachaycushayquichu.»'
  bqp-bqp: Yerɑ sinɑ boko Sedesiɑsi u bɔ̃ruɑ ɑsiri sɔɔ u nɛɛ, sere kɑ Yinni Gusunɔn
    wɑ̃ɑru wi u sun wɑ̃ɑru wɛ̃, nɑ ǹ nun goomɔ. Nɑ ǹ mɑɑ nun tɔn be nɔmu bɛriɑmmɛ
    be bɑ kɑsu bu nun go mi.
  hat-hat: 'Wa Sedesyas rele Jeremi sou kote, li fè l'' sèman. Li di l'' konsa: -Mwen
    pran Bondye vivan an, Bondye ki ban nou lavi a, pou temwen, mwen p''ap fè touye
    ou, ni mwen p''ap lage ou nan men moun ki vle touye ou yo.'
  eng-BSB: But King Zedekiah swore secretly to Jeremiah, “As surely as the LORD lives,
    who has given us this life, I will not kill you, nor will I deliver you into the
    hands of these men who are seeking your life.”
  eng-WEBPB: So Zedekiah the king swore secretly to Jeremiah, saying, “As the LORD
    lives, who made our souls, I will not put you to death, neither will I give you
    into the hand of these men who seek your life.”
  kbq-kbq: Hianagi kini ne' Zedekaia'a oku'a zanagrake mani'neke Jeremaiana amanage
    huno huvempa hunte'ne. Ra Anumzana kasefa huno mani'nea Anumzama, tasimu'ma tamigeta
    mani'nona Anumzamofo avufi huvempa huanki'na kagrira kahe ofrigahue. Ana nehu'na
    kahe frinaku'ma nehaza vahe zamazampina kavre ontegahue.
  nhe-BL: 'Huajca Tlanahuatijquetl Sedequías ixtacatzi quitestigojquetza TOTECO huan
    nechilhui: ―Na nijtestigojquetza TOTECO tlen nechchijchijqui huan tlen quipiya
    nochi chicahualistli para ax nitlanahuatis ma mitzmictica, niyon ax nimitztemactilis
    ininmaco tlen quinequij mitzmictise.'
  gub-BL: Na'e tuwihawete Zeneki umume'uahy wemiapo ràm ihewe kury. Amogwer nuenu
    kwaw ize'eg mehe wà. — Amume'uahy nezuka 'ym àwàm newe Tupàn Tuweharupi Wiko Ma'e
    zanemuigo kar har henataromo ihe kury. Noromono kwaw awa nerehe ipuruzuka wer
    ma'e wanupe nehe no, i'i ihewe.
  eng-DRA: 'Then king Sedecias swore to Jeremias, in private, saying: As the Lord
    liveth, that made us this soul, I will not put thee to death, nor will I deliver
    thee into the hands of these men that seek thy life.'
