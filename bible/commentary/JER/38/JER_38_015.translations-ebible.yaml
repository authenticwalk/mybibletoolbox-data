verse: JER.038.015
translations:
  mal-C: 'അപ്പോൾ യിരെമ്യാവ് സിദെക്കീയാവിനോട്: “ഞാൻ പറഞ്ഞാൽ അങ്ങ് എന്നെ കൊല്ലുകയില്ലേ?
    ഞാൻ അങ്ങയെ ഉപദേശിച്ചാൽ അങ്ങ് അതു കേൾക്കുകയുമില്ല” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Jeremia aber sprach zu Zedekia: Wenn ich es dir kundthue, - tötest du
    mich dann etwa nicht? und wenn ich dir rate, so hörst du doch nicht auf mich!'
  lin-lin: 'Jeremi alobaki na mokonzi Sedesiasi : — Soki nayebisi yo yango, okoboma
    ngai te ? Ezala napesi yo toli, okoyokela na yo ngai te.'
  eng-LSV: And Jeremiah says to Zedekiah, “When I declare [it] to you, do you not
    surely put me to death? And when I counsel you, you do not listen to me.”
  eng-GNV: Then Ieremiah sayd to Zedekiah, If I declare it vnto thee, wilt not thou
    slay me? and if I giue thee counsell, thou wilt not heare me.
  eng-WEBSTER: Then Jeremiah said to Zedekiah, If I declare it to thee, wilt thou
    not surely put me to death? and if I give thee counsel, wilt thou not hearken
    to me?
  nhw-BL: 'Huan na niquilhui: ―Sintla nimitzilhuis nochi catli melahuac, ta titlanahuatis
    ma nechmictica. Huan sintla nijnequis nimitztlalnamictis para tijmatis tlaque
    monequi tijchihuas para timomanahuis, ta amo techtlacaquilis.'
  swh-ONEN: Yeremia akamwambia Sedekia, “Nikikupa jibu, je, hutaniua? Hata kama nikikupa
    shauri, wewe hutanisikiliza.”
  bba-bba: Mɑ u nùn wisɑ u nɛɛ, nɑ̀ n nun ye sɔ̃ɔwɑ, ɑ ǹ mɑn ɡoomɔ? Nɑ yɛ̃ mɑ nɑ̀
    n nun bwisi kɛ̃mɔ ɑ ǹ mɑn swɑɑ dɑkimɔ.
  eng-KJVCPB: Then Jeremiah said unto Zedekiah, If I declare it unto thee, wilt thou
    not surely put me to death? and if I give thee counsel, wilt thou not hearken
    unto me?
  luo-luo: Jeremia nowachone Zedekia niya, “Ka adwoki, donge ibiro nega? Kata ka anangʼadni
    rieko, bende iniwinja.”
  meu-meu: Ieremia ese Sedekia e haere henia, eto, Bama hamaoromu bena boma alagu
    mase ani? Bona bama hahealo henimu bena basioma kamonai henigu.
  npi-ULB: यर्मियाले सिदकियाहलाई भने, “मैले तपाईंलाई जवाफ दिएँ भने, के तपाईंले मलाई
    साँच्‍चै नै मार्नुहुन्‍न त ?” तर मैले तपाईंलाई सल्लाह दिएँ भने तपाईंले सुन्‍नुहुनेछैन
    ।”
  yor-yor: Jeremiah sì sọ fún Sedekiah pé, “Tí mo bá fún ọ ní èsì, ṣé o kò nípa mí?
    Tí mo bá gbà ọ́ nímọ̀ràn, o kò ní gbọ́ tèmi.”
  pes-OPCB: 'گفتم: «اگر حقیقت را بگویم، مرا خواهی کشت و اگر تو را راهنمایی و نصیحت
    کنم، گوش نخواهی کرد.»'
  tgl-ULB: Sinabi ni Jeremias kay Zedekias, “Kung sasagot ako sa iyo, hindi mo ba
    talaga ako papatayin? At kung bibigyan kita ng payo, hindi ka makikinig sa akin.”
  hui-hui: Ani layagola Yaremaiahanda ladai bialu lalu, Ai i̱na í̠hondo bi heneneorego
    langiruyagua í̠na i̱ homoliya bo waholebere. Ai í̠hondo mini maru bayale talebu
    ngialu bi langiruyagua nde i̱naga bi ogoni í̠na hale naholebere, lene.
  mya-mya: ငါ​က``အ​ကယ်​၍​အ​ကျွန်ုပ်​သည်​မှန်​ရာ​ကို လျှောက်​ထား​ပါ​မူ အ​ရှင်​သည်​အ​ကျွန်ုပ်​အား
    ကွပ်​မျက်​ပါ​လိမ့်​မည်။ အ​ကျွန်ုပ်​အ​ကြံ​ပေး လျှင်​လည်း​အ​ရှင်​ပ​မာ​ဏ​ပြု​တော်​မူ​လိမ့်
    မည်​မ​ဟုတ်​ပါ'' ဟု​လျှောက်​ထား​၏။
  bod-N: ཡེ་རེམ་ཡཱ་ཡིས་ཚིད་ཀི་ཡཱ་ལ་འདི་ལྟར། ཇི་སྟེ་ངས་ཁྱེད་ལ་སྨྲས་པ་ཡིན་ན་ཁྱེད་ཀྱིས་ང་གསོད་པར་འགྱུར་བ་མ་ཡིན་ནམ།
    ཇི་སྟེ་ངས་ཁྱེད་ལ་ཁ་ཏ་བསླབ་བྱ་བཏང་ན། ཁྱེད་ཀྱིས་ང་ལ་མི་མཉན་ནོ་ཞེས་སྨྲས་པས།
  sna-sna: Jeremia akati kuna Zedhekia, “Kana ndikakupai mhinduro, hamuzondiurayi
    here? Kunyange ndikakupai zano, hamunganditeereri.”
  spa-BLM: 'Entonces Jeremías dijo a Sedequías: “Si te lo declaro, ¿no me matarás
    seguramente? Si te doy un consejo, no me escucharás”.'
  cac-cac: 'Ix valan icha tic: —Tato tzin pac d''ayach mamin rey, tzam in a chec miljocchamoc,
    tato svac'' junoc razón d''ayach, tom ol a cha ab''i, xin chi.'
  swh-ULB: Yeremia alisema kwa Sedekia, “Kama nakujibu, hautaniuawa kwa hakika? Na
    kama nakupa ushauri, hautanisikiliza mimi.”
  bel-bel: 'І сказаў Ерамія Сэдэкію: «калі я адкрыю табе, ці не аддасі мяне сьмерці?
    і калі дам табе параду, ты не паслухаешся мяне».'
  deu-ELBBK: 'Und Jeremia sprach zu Zedekia: Wenn ich es dir kundtue, wirst du mich
    nicht sicherlich töten? Und wenn ich dir einen Rat erteile, wirst du nicht auf
    mich hören.'
  mbb-OT: Migkaǥi si Jeremias diyà te ki Zedekia te, “Emun egkeǥiyen ku ziyà te kenikew
    is tutuu, ne ibpehimetayan a gihapun kenikew. Minsan edsembaǥan ku sikew, kenè
    ka ǥihapun ebpemineg kedì.”
  mal-2015: 'അതിന്നു യിരെമ്യാവു സിദെക്കീയാവോടു: ഞാൻ അതു ബോധിപ്പിച്ചാൽ എന്നെ കൊല്ലുകയില്ലയോ?
    ഞാൻ ഒരു ആലോചന പറഞ്ഞു തന്നാൽ എന്റെ വാക്കു കേൾക്കയില്ലല്ലോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Jeremijaš phenďa le Cidkijoske: „Te tuke phenava o čačipen, murdareha
    man, a te tuke poraďinava, na šuneha man.“'
  pes-OPV: 'ارمیا به صدقیا گفت: «اگر تو را خبر دهم آیا هر آینه مرانخواهی کشت و اگر
    تو را پند دهم مرا نخواهی شنید؟»'
  ron-1924: 'Иеремия а рэспунс луй Зедекия: „Дакэ ыць вой спуне, мэ вей оморы; яр
    дакэ-ць вой да ун сфат, ну мэ вей аскулта.”'
  ben-OBCV: যিরমিয় সিদিকিয়কে বললেন, “আমি যদি আপনাকে উত্তর দিই, আপনি কি আমাকে হত্যা
    করবেন না? আমি যদিও আপনাকে পরামর্শ দিই, আপনি আমার কথা শুনবেন না।”
  som-som: Markaas Yeremyaah wuxuu Sidqiyaah ku yidhi, Haddaan kuu sheego, hubaal
    miyaadan i dili doonin? Oo haddaan kula taliyona innaba ima maqli doontid.
  lat-VUC: 'Dixit autem Jeremias ad Sedeciam: Si annuntiavero tibi, numquid non interficies
    me? et si consilium dedero tibi, non me audies.'
  eng-ASVBT: Then Jeremiah said unto Zedekiah, If I declare it unto thee, wilt thou
    not surely put me to death? and if I give thee counsel, thou wilt not hearken
    unto me.
  ita-1885: 'E Geremia disse a Sedechia: Quando io te l''avrò dichiarata, non mi farai
    tu pur morire? se altresì io ti do alcun consiglio, tu non mi ascolterai.'
  eng-LXXUP: A voice was heard in Ramah, of lamentation, and of weeping, and wailing;
    Rachel would not cease weeping for her children, because they are not.
  eng-ULB: Jeremiah said to Zedekiah, “If I answer you, will you not certainly kill
    me? But if I give you advice, you will not listen to me.”
  spa-VBL: “Si te lo digo, seguro que haces que me maten”, respondió Jeremías. “Aunque
    te diera un consejo, de todos modos no me escucharías”.
  fra-_FOB: 'Et Jérémie répondit à Sédécias: Si je te la dis, n''est-il pas vrai que
    tu me feras mourir? et que, si je te donne un conseil, tu ne m''écouteras point?'
  mal-mal: 'അതിന് യിരെമ്യാവ് സിദെക്കീയാവിനോട്: “ഞാൻ അത് ബോധിപ്പിച്ചാൽ എന്നെ കൊല്ലുകയില്ലയോ?
    ഞാൻ ഒരാലോചന പറഞ്ഞു തന്നാൽ എന്റെ വാക്കു കേൾക്കുകയില്ലല്ലോ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yarmiyāh ne etarāz kiyā, “Agar maiṅ āp ko sāf jawāb dūṅ to āp mujhe mār
    ḍāleṅge. Aur agar maiṅ āp ko mashwarā dūṅ bhī to āp use qabūl nahīṅ kareṅge.”
  suz-BL: मिनु येरमीयामी सिदकीयाह कली “गो इन कली लोव़ पाता हना, गे आं कली साइक्‍नीनी।
    गो इन कली अर्ती गेतन्‍नी हना, गे मेको मनेंनीनी” देंत।
  eng-NOY: And Jeremiah said to Zedekiah, “When I have told thee, wilt thou not surely
    put me to death? and if I give thee counsel, thou wilt not hearken to me.”
  ita-1927: 'E Geremia rispose a Sedekia: “Se te la dico, non è egli certo che mi
    farai morire? E se ti do qualche consiglio, non mi darai ascolto”.'
  ckb-ckb: 'یەرمیاش بە سدقیای گوت: «ئەگەر پێت بڵێم، ئایا نامکوژیت؟ تەنانەت ئەگەر ئامۆژگاریشت
    بکەم، گوێم لێ ناگریت.»'
  eng-BBE: Then Jeremiah said to Zedekiah, If I give you the answer to your question,
    will you not certainly put me to death? and if I make a suggestion to you, you
    will not give it a hearing.
  kan-OKCV: ಆಗ ಯೆರೆಮೀಯನು ಚಿದ್ಕೀಯನಿಗೆ, “ನಾನು ನಿನಗೆ ತಿಳಿಸಿದರೆ, ನೀನು ನನ್ನನ್ನು ನಿಶ್ಚಯವಾಗಿ
    ಕೊಂದು ಹಾಕುವುದಿಲ್ಲವೋ? ನಾನು ನಿನಗೆ ಆಲೋಚನೆ ಹೇಳಿದರೆ, ನೀನು ನನ್ನನ್ನು ಕೇಳುವುದಿಲ್ಲ,” ಎಂದು
    ಹೇಳಿದನು.
  tam-2017: 'அப்பொழுது எரேமியா சிதேக்கியாவை நோக்கி: நான் அதை உமக்கு அறிவித்தால் என்னைக்
    கண்டிப்பாகக் கொலைசெய்வீரல்லவா? நான் உமக்கு ஆலோசனை சொன்னாலும், என் சொல்லைக் கேட்கமாட்டீர்
    என்றான்.'
  spa-RV-1909: 'Y Jeremías dijo á Sedechîas: Si te lo denunciare, ¿no es verdad que
    me matarás? y si te diere consejo, no has de escucharme.'
  ron-BTF: 'Atunci Ieremia i-a spus lui Zedechia: Dacă îți spun aceasta, nu mă vei
    da într-adevăr la moarte? Iar dacă îți dau sfat, nu îmi vei da ascultare.'
  eng-WEBP: Then Jeremiah said to Zedekiah, “If I declare it to you, will you not
    surely put me to death? If I give you counsel, you will not listen to me.”
  eng-FBV: “If I tell you then you'll definitely have me killed,” Jeremiah replied.
    “Even if I were to give you advice, you wouldn't listen to me anyway.”
  nld-1939: 'Jeremias gaf Sedekias ten antwoord: Als ik het u zeg, dan zult gij mij
    doden; en wanneer ik u raad geef, luistert gij niet.'
  nch-BL: 'Huan na niquilhui: ―Sinta nimitzilhuis nochi cati melahuac, ta titanahuatis
    ma techmictica. Huan sinta nijnequis nimitztalnamictis para tijmatis taya monequi
    tijchihuas para timomanahuis, ta amo techtacaquilis.'
  vie-1934: 'Giê-rê-mi bèn tâu vua Sê-đê-kia rằng: Nếu tôi tỏ cho vua điều ấy, vua
    há chẳng giết tôi sao? còn nếu tôi khuyên vua, chắc vua chẳng nghe tôi.'
  hin-CV: येरेमियाह ने सीदकियाहू से ही प्रश्न किया, “जब मैं आपको उत्तर दूंगा, क्या
    यह सुनिश्चित नहीं है कि आप मेरा वध करवा ही देंगे? इसके सिवा यदि मैं आपको कोई परामर्श
    दूंगा, आप तो उसका पालन करेंगे नहीं.”
  spa-BES: 'Entonces Jeremías dijo a Sedequías: Si te doy la respuesta a tu pregunta,
    ¿no me matarás ciertamente? y si le hago una sugerencia, no le dará una audiencia.'
  tdx-tdx: Le hoe t’Iirmeà amy Tsidkia, Aa naho taroñeko, tsy hañohofa’o loza hao?
    Aa ndra te toroako, ho haoñe’o hao?
  tha-KJV: เยเรมีย์จึงทูลเศเดคียาห์​ว่า “ถ้าข้าพระองค์จะทูลพระองค์ พระองค์​จะประหารข้าพระองค์​แน่​มิใช่​หรือ
    และถ้าข้าพระองค์จะถวายคำปรึกษา พระองค์​จะไม่ฟังข้าพระองค์​มิใช่​หรือ​”
  por-BR-2018: 'E Jeremias disse a Zedequias: Se eu te declarar, por acaso não me
    matarás? E se eu te aconselhar, não me darás ouvido.'
  deu-ELO: 'Und Jeremia sprach zu Zedekia: Wenn ich es dir kundtue, wirst du mich
    nicht sicherlich töten? Und wenn ich dir einen Rat erteile, wirst du nicht auf
    mich hören.'
  eng-WYC-2018: Forsooth Jeremy said to Zedekiah, If I tell to thee, whether thou
    shalt not slay me? And if I give counsel to thee, thou shalt not hear me. (And
    Jeremiah said to Zedekiah, If I tell thee, shalt thou not kill me? And if I give
    counsel to thee, shalt thou truly listen to me?)
  epo-epo: 'Kaj Jeremia diris al Cidkija: Se mi diros al vi, vi ja mortigos min; kaj
    se mi donos al vi konsilon, vi ja ne obeos min.'
  uig-PIN: 'Yǝrǝmiya Zǝdǝkiyaƣa: «Mǝn uni sanga ayan ⱪilsam, sǝn meni jǝzmǝn ɵlümgǝ
    mǝⱨkum ⱪilmamsǝn? Mǝn sanga mǝsliⱨǝt bǝrsǝm, sǝn anglimaysǝn!» — dedi.'
  beo-beo: 'Na da bu adole i, “Na da dafawane sia: huluanedafa dima sia:sea, di da
    na medole legemusa: sia:mu. Amola na da dima fada:i sia: adole iasea, di da amo
    sia: hame lalegagumu.”'
  tpi-OTNT: Na Jeremaia i bekim tok olsem, “Sapos mi autim tok long yu, tru tumas,
    bai yu kilim mi i dai. Na sapos mi givim gutpela tingting long yu, bai yu no inap
    harim tok bilong mi.”
  hau-SA: Irmiya ya ce wa Zedekiya, “In na ba ka amsa, ba za ka kashe ni ba? Ko da
    na ba ka shawara, ba za ka saurare ni ba.”
  uig-LAT: 'Yeremiya Zedekiyagha: «Men uni sanga ayan qilsam, sen méni jezmen ölümge
    mehkum qilmamsen? Men sanga meslihet bersem, sen anglimaysen!» — dédi.'
  nde-nde: UJeremiya wathi kuZedekhiya, “Ngingakuphendula kawuyikungibulala na? Loba
    ngingakweluleka, kawuyikungilalela.”
  ton-ton: Pea pehē ʻe Selemaia kia Setikia, “Kapau te u fakahā ia kiate koe, ʻoku
    moʻoni ʻe ʻikai te ke tāmateʻi au? Pea kapau te u akonakiʻi koe te ke fanongo
    kiate au?”
  ces-1613: 'I řekl Jeremiáš Sedechiášovi: Oznámím-liť, zdaliž mne konečně neusmrtíš?
    A poradím-liť, neuposlechneš mne.'
  eng-WMB: Then Jeremiah said to Zedekiah, “If I declare it to you, will you not surely
    put me to death? If I give you counsel, you will not listen to me.”
  tam-TCV: அதற்கு எரேமியா சிதேக்கியாவிடம், “நான் அவ்வாறே பதில் சொன்னால் என்னைக் கொலைசெய்வீர்
    அல்லவா? நான் உமக்கு ஆலோசனை சொன்னாலும் நீர் எனக்குச் செவிகொடுக்கமாட்டீரே” என்றான்.
  ceb-ULB: Miingon si Jeremias kang Zedekia, “Kung tubagon ko ikaw, dili ba gayod
    nimo ako patyon? Apan kung mohatag ako kanimo ug tambag, dili ka man maminaw kanako.”
  pol-UBG: 'Jeremiasz odpowiedział Sedekiaszowi: Jeśli ci powiem, czy na pewno nie
    zabijesz mnie? Jeśli ci coś poradzę, nie posłuchasz mnie.'
  agr-agr: 'Tusa tama Jeremías ayaak: “Wi dekaskenum aimkamtaig amek mantuattame,
    tuja wi chicham pegkejan amina ujaish antugtukchattame”, tiuwai.'
  kyc-kyc: Dokopa nambame isingi lao, Nambame kinyi dokona laro ramo doko embame namba
    pyao kumakare. Dee nambame dopa piri dapa piri lao nyiso laro ramo doko emba sili
    see nale lao karare, leya.
  urd-GVU: یرمیاہ نے اعتراض کیا، ”اگر مَیں آپ کو صاف جواب دوں تو آپ مجھے مار ڈالیں
    گے۔ اور اگر مَیں آپ کو مشورہ دوں بھی تو آپ اُسے قبول نہیں کریں گے۔“
  deu-1912: 'Jeremia sprach zu Zedekia: Sage ich dir etwas, so tötest du mich doch;
    gebe ich dir aber einen Rat, so gehorchst du mir nicht.'
  kan-2017: ಎನ್ನಲು ಯೆರೆಮೀಯನು ಚಿದ್ಕೀಯನಿಗೆ, “ನಾನು ನಿನಗೆ ತಿಳಿಸಿದರೆ ನನ್ನನ್ನು ಸಾಯಿಸಿಯೇ
    ಸಾಯಿಸುವಿ ಅಲ್ಲವೇ? ಆಲೋಚನೆ ಹೇಳಿದರೂ ನೀನು ಕೇಳುವುದಿಲ್ಲ” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Mu gu fulweg nug ga’ar, “Ra gu weliy e tin riyul’ ngom, ma ga thang e fan
    rog, ma gu ra fonow nigem, ma gathi ga ra fol riy.”
  hlt-MCSB: Jeremiah loh Zedekiah te, “Nang taengah ka puen atah kai he a duek khaw
    nan duek sak pawt nim? Nang te khoem kang uen ah pataeng kai taengkah he na hnatun
    moenih,” a ti nah.
  mdy-ETH: ታኣኒ ዒማና፦ «ታኣኒ ጎኔማ ኬኤዜቴ ኔኤኒ ታና ዎዻዓዳ? ታ ኔና ዞሬቴ ኔኤኒ ዋይዚ ዔካዓኬ» ጌዔኔ።
  twi-ASANTE: Yeremia ka kyerɛɛ Sedekia sɛ, “Sɛ mema wo mmuaeɛ a, worenkum me anaa?
    Mpo sɛ metu wo fo a, worentie me.”
  eng-WEBU: Then Jeremiah said to Zedekiah, “If I declare it to you, will you not
    surely put me to death? If I give you counsel, you will not listen to me.”
  wal-wal: Yaagin Ermmaasi zaaridi Sedeqiyaasau, “Taani yootikko, neeni tana worikkii?
    Taani zorinkka, neeni siyakka” yaagiis.
  spa-PDDPT: 'Y Jeremías contestó a Sedequías: Si te lo digo, ciertamente ¿no me matarás?
    Y si te aconsejo, no me escucharás.'
  gun-gun: 'Jeremias ombovai Zedequias: — Ha''e gui ndevy pe amombe''u rã ndaxejukai
    ''rã ri ty''y? Xee romongeta ramo ndee nerendu potai ''rã guive — he''i.'
  ilo-ULB: Kinuna ni Jeremias kenni Zedekias, “No sungbatanka, saan kadi a papatayennakto
    met laeng? Ken no balakadanka, saannak a denggen. ”
  kpg-kpg: Gei au ga helekai, “Maa au ga helekai donu adu gi di goe, gei goe ga daaligi
    au gii made, gei maa au ga aago adu goe, gei goe hagalee hagalongo ginai.”
  uig-ARA: 'يەرەمىيا زەدەكىياغا: «مەن ئۇنى ساڭا ئايان قىلسام، سەن مېنى جەزمەن ئۆلۈمگە
    مەھكۇم قىلمامسەن؟ مەن ساڭا مەسلىھەت بەرسەم، سەن ئاڭلىمايسەن!» ــ دېدى.'
  sus-sus: Annabi Yeremi naxa Sedekiya yaabi, «Xa n sa i yaabi nɔndi ra, i mu n faxama
    xɛ? I tondima nɛ n ma marasi suxude.»
  pon-2006: Ngehi eri sapeng, patohwan, “Ma I pahn pato mehlel ong komwi, a komw pahn
    ketin kemeiehla; a ma I pahn kaweid komwi, komw sohte pahn ketin kupwurohki.”
  jae-jae: Jeremia kêsôm gêdêŋ Sedekia gebe “Aê embe jasôm biŋ tau êndêŋ aôm, oc ôsôm
    êndêŋ lau gebe sênac aê êndu biŋŋanôgeŋ. Ma embe jawa lêŋ êmoasiŋ aômŋa sa êndêŋ
    aôm, oc ôkêŋ taŋem aê atom.”
  ksd-ksd: 'Ma Ieremia i ga biti tai Sedekia: Ona ina vaarike piram, una ga ubu doko
    iau, laka? Ma ona ina vateten u, pa una kapupi iau.'
  tur-YTC: O zaman Yeremya Sidkiya'ya, “Sana bildirirsem beni kesinlikle öldürmeyecek
    misin? Sana öğüt verirsem beni dinlemeyeceksin” dedi.
  grc-BRENT: Φωνὴ ἐν Ῥαμᾷ ἠκούσθη θρήνου, καὶ κλαυθμοῦ, καὶ ὀδυρμοῦ· Ῥαχὴλ ἀποκλαιομένη
    οὐκ ἤθελε παύσασθαι ἐπὶ τοῖς υἱοῖς αὐτῆς, ὅτι οὐκ εἰσίν.
  ind-AYT: Yeremia berkata kepada Zedekia, “Jika aku memberitahumu, tidakkah kamu
    pasti akan menghukum mati aku? Dan jika aku memberimu nasihat, kamu tidak akan
    mendengarkan aku.”
  nya-nya: Yeremiya anati kwa Zedekiya, “Ndikakuyankhani, kodi simundipha? Ngakhaletu
    ine nditakulangizani, inu simudzandimvera.”
  hrv-hrv: 'Jeremija odgovori Sidkiji: “Ako ti kažem, nećeš li me pogubiti? Ako te
    pak posvjetujem, nećeš me poslušati!”'
  mps-mps: Tama Jeremaiago te tiwai po wei ponani, “Te eno po nagebolo pusubaso da,
    te mu tamao, te nago ena ela mueibao. Te eno wiegi yai homu kolesaga ebo po nageba
    mobaso da, teda nago eno po me odogobeo,” wali.
  tpi-tpi: Na Jeremaia i bekim tok olsem, “Sapos mi autim tok long yu, tru tumas,
    bai yu kilim mi i dai. Na sapos mi givim gutpela tingting long yu, bai yu no inap
    harim tok bilong mi.”
  dan-1931: 'Jeremias svarede Zedekias: “Hvis jeg siger dig det, vil du da ikke lade
    mig dræbe? Og selv om jeg råder dig, vil du dog ikke høre mig.”'
  vie-OVCB: 'Giê-rê-mi đáp: “Nếu tôi nói thật, vua sẽ giết tôi. Còn nếu tôi cho vua
    ý kiến, vua cũng chẳng nghe lời tôi.”'
  guj-2017: યર્મિયાએ સિદકિયાને કહ્યું, “હું તમને સત્ય હકીકત જણાવીશ તો તમે મને ખરેખર
    મારી તો નહિ નાખો ને? અને જો હું સલાહ આપું તો પણ તમે મારું સાંભળવાના નથી.”
  pon-2006A: Ngehi eri sapeng, patohwan, “Ma I pahn pato mehlel ong komwi, a komw
    pahn ketin kemeiehla; a ma I pahn kaweid komwi, komw sohte pahn ketin kupwurohki.”
  por-BRBSL: 'Então Jeremias disse a Zedequias: “Se eu o declarar a você, você certamente
    não me matará? Se eu lhe der conselhos, você não me ouvirá”.'
  cth-cth: Jeremiah ni ka dei pawiteh, na thei payon han boma. Pouknae na poe nakunghai
    bout na ngai mahoeh telah atipouh.
  twi-twi: Yeremia ka kyerɛɛ Sedekia se, “Sɛ mema wo mmuae a, worenkum me ana? Mpo
    sɛ mitu wo fo a, worentie me.”
  hlt-hlt: Jeremiah loh Zedekiah te, “Nang taengah ka puen atah kai he a duek khaw
    nan duek sak pawt nim? Nang te khoem kang uen ah pataeng kai taengkah he na hnatun
    moenih,” a ti nah.
  tbz-SIM: 'Kɛ̀ n dɔ̀: Kɛ̀ n tì ndɑ nɑ̀kɛ́ ɑ yó n kuɔmu kɛ̀ m mɛ ndɑ duɔ́ nyitié ɑ
    í yó n kéntɛ́.'
  msy-2020: Ezɨ Jeremaia kamaghɨn an akam ikaragha ghaze, “Kɨ akamɨn gun nɨ mɨkemeghtɨ,
    bar guizbangɨra, nɨ na mɨsueghtɨ kɨ aremegham. Kɨ ti nɨghnɨzir aghuim nɨ danɨngtɨ,
    nɨ nan akam baraghan kogham.”
  azb-azb: 'Yeremya Sidqiyaya dedi: «Sənə bildirsəm, məni öldürəcəksən. Sənə nəsihət
    versəm də, mənə qulaq asmayacaqsan».'
  eng-DBY: And Jeremiah said unto Zedekiah, If I declare [it] unto thee, wilt thou
    not certainly put me to death? and if I give thee counsel, thou wilt not hearken
    unto me.
  hin-2017: यिर्मयाह ने सिदकिय्याह से कहा, “यदि मैं तुझे बताऊँ, तो क्या तू मुझे मरवा
    न डालेगा? और चाहे मैं तुझे सम्मति भी दूँ, तो भी तू मेरी न मानेगा।”
  wol-KYG: 'Yeremi ne Cedesyas: «Su ma la waxee li am, du danga may rey rekk? Te su
    ma la digalee it, doo ma déggal.»'
  eng-YLT: And Jeremiah saith unto Zedekiah, 'When I declare to thee, dost thou not
    surely put me to death? and when I counsel thee, thou dost not hearken unto me.'
  kne-kne: Kanan Jeremias ay nanongbat en Zedekias, “Mo ibagak din tet-ewa, omipapse
    ka met. Mo bagbagaak sik-a, adi ka met laeng patien.”
  eng-WYC-2017: Forsooth Jeremy said to Zedekiah, If I tell to thee, whether thou
    shalt not slay me? And if I give counsel to thee, thou shalt not hear me.
  eng-WMBB: Then Jeremiah said to Zedekiah, “If I declare it to you, will you not
    surely put me to death? If I give you counsel, you will not listen to me.”
  urd-GVH: यरमियाह ने एतराज़ किया, “अगर मैं आपको साफ़ जवाब दूँ तो आप मुझे मार डालेंगे।
    और अगर मैं आपको मशवरा दूँ भी तो आप उसे क़बूल नहीं करेंगे।”
  rug-rug: Zama se Zeremaea koe Zedekaea, “Pana olaṉa igo rau, si vea, lopu kote va
    mate au goi? Na pude poni nigo binalabala mo ba lopu kote avoso au mo agoi.”
  gaz-gaz: Ermiyaasis Zedeqiyaadhaan, “Yoo ani deebii siif kenne, ati na hin ajjeeftuu?
    Yoo ani si gorse iyyuu ati na hin dhageessu” jedhe.
  fra-LSG: 'Jérémie répondit à Sédécias: Si je te la dis, ne me feras-tu pas mourir?
    Et si je te donne un conseil, tu ne m’écouteras pas.'
  yal-yal: Yeremi yi Sedeki yabi, a naxa, “Xa n na a fala i xa, i mi n faxɛ ba? N
    na i kawandi, i mi a suxɛ sese ma.”
  haw-1868: I aku la o Ieremia ia Zedekia, Oiaio anei, ina hai aku au ia oe, aole
    anei oe e pepehi mai ia'u? A ina ao aku au ia oe, aole anei e hoolohe mai ia'u?
  arb-NAV: 'فَأَجَابَ إِرْمِيَا صِدْقِيَّا: «إِنْ أَنْبَأْتُكَ، أَلا تَقْتُلُنِي حَتْماً؟
    وَإِنْ أَشَرْتُ عَلَيْكَ فَأَنْتَ لَا تَقْبَلُ مَشُورَتِي».'
  ewe-ewe: Yeremia gblɔ na Zedekia be, “Ne mena ŋuɖoɖo wò la, màwum oa? Ne meɖo aɖaŋu
    na wò gɔ̃ hã la, màɖo tom o.”
  eng-LEE: Then said Jeremiah unto Zedekiah, If I should tell it unto thee, behold,
    thou wilt surely put me to death; and if I should give thee counsel, thou wilt
    not hearken unto me.
  asm-FB: তেতিয়া যিৰিমিয়াই চিদিকিয়াক ক’লে, “মই যদি আপোনাক জনাওঁ, তেন্তে আপুনি মোক
    অৱশ্যে বধ নকৰিব নে? আৰু যদি আপোনাক পৰামৰ্শ দিওঁ, তেন্তে আপুনি মোৰ কথা নুশুনিব।”
  sus-A: عَننَبِ يٍرٍ مِ نَشَ سٍدٍكِيَ يَابِ، «شَ ﭑ سَ عِ يَابِ نْندِ رَ، عِ مُ ﭑ
    قَشَمَ شّ؟ عِ تٌندِ مَ نّ ﭑ مَ مَرَ سِ سُشُدٍ.»
  fra-SBL: 'Jérémie dit alors à Sédécias : « Si je te le déclare, ne me feras-tu pas
    mourir ? Si je te donne un conseil, tu ne m''écouteras pas. »'
  hbo-hbo: וַיֹּ֤אמֶר יִרְמְיָ֙הוּ֙ אֶל־צִדְקִיָּ֔הוּ כִּ֚י אַגִּ֣יד לְךָ֔ הֲלֹ֖וא
    הָמֵ֣ת תְּמִיתֵ֑נִי וְכִי֙ אִיעָ֣צְךָ֔ לֹ֥א תִשְׁמַ֖ע אֵלָֽי׃
  kik-kik: Jeremia akĩĩra Zedekia atĩrĩ, “Ingĩkuumburĩra ũhoro-rĩ, githĩ ndũkũnjũraga?
    O na ingĩgũtaara-rĩ, wee ndũngĩĩthikĩrĩria.”
  fra-NCL: 'Et Jérémie dit à Sédécias : « Si je te la dis, ne me feras-tu pas sûrement
    mourir ? Et si je te donne un conseil, tu ne m’écouteras pas. »'
  cek-AK: Jeremaih mah Zedekiah khaeah, Lok kang thuih nahaeloe, kai hum ai ah na
    om tang tih maw? Poekhaih kang paek cadoeh, ka lok na tahngai tang tih maw? tiah
    a naa.
  cuk-cuk: 'Jeremías rey-abin sogded: —Dummad, an bega ibmar-sogele, be an-gindaksalergebed.
    An bega binsaed-dakele, be an-itogosulid.'
  uig-CYR: 'Йәрәмия Зәдәкияға: «Мән уни саңа аян қилсам, сән мени җәзмән өлүмгә мәһкүм
    қилмамсән? Мән саңа мәслиһәт бәрсәм, сән аңлимайсән!» — деди.'
  tel-2017: యిర్మీయా సిద్కియాతో “నేను నీకు జవాబు చెప్తే, కచ్చితంగా నువ్వు నాకు మరణ
    శిక్ష వేస్తావు. నేను నీకు సలహా ఇచ్చినా, నువ్వు నా మాట వినవు,” అన్నాడు.
  hat-BSA: 'Epi Jérémie te reponn a Sédécias: “Si mwen pale ou, anverite, ou p ap
    mete m a lanmò? Anplis, menm si m bay ou konsèy, ou p ap koute mwen.”'
  kos-kos: Na nga topuk, “Nga fin fahkot in suwohs, kom ac uniyuwi. Ac nga finne sot
    kas in kasrekom, kom ac tiana lohang nu kac.”
  hbo-WLC: וַיֹּ֤אמֶר יִרְמְיָ֙הוּ֙ אֶל־צִדְקִיָּ֔הוּ כִּ֚י אַגִּ֣יד לְךָ֔ הֲל֖וֹא
    הָמֵ֣ת תְּמִיתֵ֑נִי וְכִי֙ אִיעָ֣צְךָ֔ לֹ֥א תִשְׁמַ֖ע אֵלָֽי׃
  ibo-ibo: Ma Jeremaya zara Zedekaya sị ya, “Ọ bụrụ na m enye gị ọsịsa, ị gaghị egbu
    m? A sịkwa na m adụọ gị ọdụ, ị gaghị ege m ntị.”
  ory-ory: ତେବେ ଯିରିମୀୟ ସିଦିକୀୟକୁ କହିଲେ, “ମୁଁ ଯଦି ଆପଣଙ୍କୁ ତାହା ଜଣାଇବି, ତେବେ ଆପଣ କି
    ମୋତେ ନିଶ୍ଚୟ ବଧ କରିବେ ନାହିଁ? ଆଉ, ମୁଁ ଯଦି ଆପଣଙ୍କୁ ପରାମର୍ଶ ଦେବି, ତେବେ ଆପଣ ମୋʼ କଥା
    ଶୁଣିବେ ନାହିଁ।”
  chk-chk: Nge Jeremaia a üreni Setekia, “Are üpwe ürenuk pälüen om kapas ais, ifa
    usun, kosap fokun nieila? Nge are üpwe öüröürok, en kosap aüselingaei.”
  rop-rop: Aibin ensimbek det king, “If ai dalim yu detlot trubalawan wed, yu mait
    kilim mi ded, en if ai dalim yu wanim rait, yu nomo teiknodis.”
  ukr-1871: 'Еремія відказав цареві: Та чи ти не вбєш мене, як тобі все скажу? та
    хоч і дам тобі раду, то ти не послухаєш мене.'
  deu-1951: 'Jeremia antwortete dem Zedekia: Sage ich dir etwas, so tötest du mich;
    rate ich dir aber, so folgst du mir nicht!'
  eng-JPS: 'Then Jeremiah said unto Zedekiah: ''If I declare it unto thee, wilt thou
    not surely put me to death? and if I give thee counsel, thou wilt not hearken
    unto me.'''
  srp-1865: 'A Jeremija reèe Sedekiji: da ti kažem, neæeš li me pogubiti? a da te
    svjetujem, neæeš me poslušati.'
  lug-lug: Yeremiya n’agamba Zeddekiya nti, “Bwe nnaakuddamu tonzite? Ne bwe nnaakuwa
    amagezi tojja kumpuliriza.”
  heb-heb: ויאמר ירמיהו אל צדקיהו כי אגיד לך הלוא המת תמיתני וכי איעצך לא תשמע אלי׃
  ben-IRV: তখন যিরমিয় সিদিকিয়কে বললেন, “আমি যদি আপনাকে উত্তর দিই, আপনি কি আমাকে
    হত্যা করবেন না? আর আমি যদি আপনাকে পরামর্শ দিই, তবে আপনি আমার কথা শুনবেন না।”
  pan-pan: ਤਾਂ ਯਿਰਮਿਯਾਹ ਨੇ ਸਿਦਕੀਯਾਹ ਨੂੰ ਆਖਿਆ, ਜੇ ਮੈਂ ਤੈਨੂੰ ਦੱਸਾਂ ਤਾਂ ਕੀ ਤੂੰ ਜ਼ਰੂਰ
    ਮੈਨੂੰ ਨਾ ਮਾਰੇਂਗਾ? ਅਤੇ ਜੇ ਮੈਂ ਤੈਨੂੰ ਸਲਾਹ ਦਿਆਂ ਤਾਂ ਤੂੰ ਮੇਰੀ ਨਾ ਸੁਣੇਂਗਾ
  mya-JVB: ယေရမိ က၊ အကျွန်ုပ်လျှောက် လျှင် ၊ အကျွန်ုပ် ကို မ သတ် ဘဲအမှန်နေတော်မူမည်လော။
    အကျွန်ုပ်သည် အကြံ ပေးလျှင် ၊ အကျွန်ုပ် စကားကို နားထောင် တော်မူမည် လောဟု ဇေဒကိ
    ကို မေး လျှောက်လေ၏။
  tbg-tbg: Viva minti tumanta te nai tiva ami tiha, Oho, te quqaa uva ai tiva amiarera,
    are ti aruma kenarave. Te koqe avu aato ai tiva amiarera, are kia ti uva avatenarave,
    ti.
  hmo-hmo: Lau haere, lau gwau, “Bema hereva momokani oi dekenai lau gwauraia neganai,
    oi ese lau do oi alaia mase. Bema oi dekenai sisiba lau henia neganai, oi ese
    do oi kamonai henia lasi.”
  urd-urd: और यरमियाह ने सिदक़ियाह से कहा, अगर मैं तुझ से खोलकर बयान करूँ, तो क्या
    तू मुझे यक़ीनन क़त्ल न करेगा? और अगर मैं तुझे सलाह दूँ, तो तू न मानेगा।
  rus-SYN: 'И сказал Иеремия Седекии: если я открою тебе, не предашь ли ты меня смерти?
    и если дам тебе совет, ты не послушаешь меня.'
  bqc-SIM: 'Ɔ̃ a wèwà à mɛ̀: Tó má ònɛ, ńyↄ̃ ma dɛo yó? Baa tó ma lɛdàma,
    ńyↄ̃ swã́sɛ ma yã́io.'
  tcz-CHONGTHU: Ahin Jeremiah in lengpa jah’a, “Keiman adihtah kaseile neitha jeng
    ding ahi. Chule keiman nangma hilna neijong leng, nngman nangaideh louhel ding
    ahibouve,” atitai.
  mar-mar: यिर्मया सिद्कीयाला म्हणाला, “जर मी तुला सांगितले, तर तू मला खचित मारणार
    नाहीस काय? आणि जर मी तुला सल्ला दिला, तरी तू माझे ऐकणार नाहीस.”
  qub-qub: 'Chaura Jeremías niran: «Tayta ray, tapucamashayquita willaptëga wañuchichimanquipämi.
    Alli cajta willapaptëpis manami wiyamanquipächu.»'
  bqp-bqp: Mɑ u nùn wisɑ u nɛɛ, nɑ̀ n nun ye sɔ̃ɔwɑ, ɑ ǹ mɑn goomɔ? Nɑ yɛ̃ mɑ nɑ̀
    n nun bwisi kɛ̃mɔ ɑ ǹ mɑn swɑɑ dɑkimɔ.
  hat-hat: 'Jeremi reponn li: -Ala, si mwen pale ou kare, w''ap fè yo touye m''. Si
    m'' ba ou yon konsèy, ou p''ap koute m''.'
  eng-BSB: “If I tell you,” Jeremiah replied, “you will surely put me to death. And
    even if I give you advice, you will not listen to me.”
  eng-WEBPB: Then Jeremiah said to Zedekiah, “If I declare it to you, will you not
    surely put me to death? If I give you counsel, you will not listen to me.”
  kbq-kbq: Anage higeno Jeremaia'a amanage huno Zedekaiana asami'ne. Nagrama kekare'ma
    nonama hu'na kasami'nuana nagrira tamagerfa hunka nahe frigahane. Hagi nagrama
    knare antahintahima kamisuana, ana nanekeni'a ontahigahane.
  nhe-BL: 'Huan na niquilhui: ―Intla nimitzilhuis nochi tlen melahuac, ta titlanahuatis
    ma nechmictica. Huan intla nijnequis nimitztlalnamictis para tijmatis tlachque
    monequi tijchihuas para timomanahuis, ta ax tinechtlacaquilis.'
  gub-BL: Awazar ize'eg izupe. — Aze amume'u ze'eg azeharomoete har newe nehe, hezuka
    putar pe nehe. Aze ureruze'eg ihe nehe, nerenu kwaw heze'eg nehe, a'e izupe.
  eng-DRA: 'Then Jeremias said to Sedecias: If I shall declare it to thee, wilt thou
    not put me to death? and if I give thee counsel, thou wilt not hearken to me.'
