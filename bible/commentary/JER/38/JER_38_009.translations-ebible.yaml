verse: JER.038.009
translations:
  mal-C: “യജമാനനായ രാജാവേ, ഈ പുരുഷന്മാർ യിരെമ്യാപ്രവാചകനോടു ചെയ്തതെല്ലാം ദുഷ്ടതയാണ്.
    അവർ അദ്ദേഹത്തെ ആ ജലസംഭരണിയിൽ ഇട്ടുകളഞ്ഞല്ലോ. നഗരത്തിൽ ആഹാരമില്ലായ്കയാൽ അദ്ദേഹം
    അവിടെക്കിടന്ന് പട്ടിണികൊണ്ടു മരിച്ചുപോകും.”
  deu-TKW: Mein Herr und König! Jene Männer haben übel gehandelt mit alledem, was
    sie dem Propheten Jeremia angethan haben, daß sie ihn in die Cisterne geworfen
    haben, so daß er ebendort Hungers sterben muß, weil kein Brot mehr in der Stadt
    ist.
  lin-lin: — Mokonzi, nkolo na ngai, kati na nyonso oyo basali mosakoli Jeremi, bato
    oyo basali mabe penza ! Basili kobwaka ye kati na libulu epai wapi akokufa na
    nzala, mpo ete mapa ezali lisusu te kati na engumba !
  eng-LSV: “My lord, O king, these men have done evil [in] all that they have done
    to Jeremiah the prophet, whom they have cast into the pit, and he dies in his
    place because of the famine, for there is no more bread in the city.”
  eng-GNV: 'My lorde the King, these men haue done euill in all that they haue done
    to Ieremiah the Prophet, whom they haue cast into the dungeon, and he dyeth for
    hunger in the place where he is: for there is no more bread in the citie.'
  eng-WEBSTER: 'My lord the king, these men have done evil in all that they have done
    to Jeremiah the prophet, whom they have cast into the dungeon; and he is like
    to die by hunger in the place where he is: for there is no more bread in the city.'
  nhw-BL: ―Tinotlanahuatijca, nopa masehualme quichijtoque catli amo cuali, pampa
    quicalaquijque Jeremías ipan ameli. Huan nopona miquis ica mayantli pampa ayacmo
    onca pantzi ipan ni altepetl.
  swh-ONEN: “Mfalme bwana wangu, watu hawa wamefanya uovu kwa yote waliomtendea nabii
    Yeremia. Wamemtupa ndani ya kisima, mahali ambapo atakufa kwa njaa wakati ambapo
    hakuna chakula popote katika mji.”
  bba-bba: nɛn yinni sinɑ boko, ye tɔn be, bɑ kuɑ mi, yɑ ǹ wɑ̃, ye bɑ kɑ Yeremi kpɛ̃ɛ
    dɔkɔ kpiriru sɔɔ. U koo ɡbi mi, ɡɔ̃ɔrun sɔ̃, domi dĩɑnu kun mɑɑ wɑ̃ɑ wuuɔ.
  eng-KJVCPB: 'My lord the king, these men have done evil in all that they have done
    to Jeremiah the prophet, whom they have cast into the dungeon; and he is like
    to die for hunger in the place where he is: for there is no more bread in the
    city.'
  luo-luo: “Jaduongʼ ma ruodha, jogi osetimo gima mono kuom gigo duto magisetimone
    janabi Jeremia. Giwite e bur, kama kech biro nege motho ka makati duto orumo e
    dala maduongʼ.”
  meu-meu: Pavapava e, egu lohia, ini tatau na vada e kara dika, peroveta tauna Ieremia
    e kara henia karadia iboudiai lalodiai; idia ese ranu gurina lalonai vada e tua
    dobi, unuseni ai ia na baine hitolo mase, badina be flaoa taina dia mia hanua
    ai.
  npi-ULB: “हे मेरा मालिक राजा, यी मानिसहरूले यर्मिया अगमवक्तासँग जसरी व्‍यवहार गरे
    त्‍यो दुष्‍ट काम हो । सहरमा खानलाई अब कुनै कुरा नभएको हुनाले भोकले मर्नलाई तिनीहरूले
    तिनलाई इनारमा हाले ।”
  yor-yor: “Olúwa mi ọba, àwọn ènìyàn wọ̀nyí ti ṣe ohun búburú sí Jeremiah wòlíì Ọlọ́run.
    Wọ́n ti gbé e sọ sínú kànga níbi tí kò sí oúnjẹ kankan nínú ìlú mọ́.”
  pes-OPCB: «ای سرور من، افراد تو کار ظالمانه‌ای کرده‌اند که ارمیا را در چاه انداخته‌اند.
    او در آنجا از گرسنگی خواهد مرد، چون در شهر یک تکه نان هم پیدا نمی‌شود.»
  tgl-ULB: “Aking panginoong hari, masama ang ginawa ng mga kalalakihang ito sa ginawang
    pagtrato nila sa propetang si Jeremias. Siya ay hinagis nila sa balon upang mamatay
    doon mula sa gutom, sapagkat wala ng pagkain sa lungsod.”
  hui-hui: Agali timbuni-o agali urunime Yaremaiahondo mana ko liaheore bialu iba
    uli ko wiagoha minupe harimiya. Ai ibu ogoniha ngelo waharimayagua ibu tomo naneore
    wialu homolobada. Ai tano ogoha tomo nawi biba hayadago í̠ manda bidegoni, lene.
  mya-mya: '``အ​ရှင်​မင်း​ကြီး၊ ဤ​သူ​တို့​ပြု​ခဲ့​ကြ​သည့် အ​မှု​များ​သည်​မှား​ပါ​၏။
    သူ​တို့​သည်​ယေ​ရ​မိ အား​ရေ​တွင်း​ထဲ​သို့​ချ​ခဲ့​ကြ​ပါ​ပြီ။ သူ​သည် ဧ​ကန်​မု​ချ​အ​စာ​ငတ်​၍​သေ​ရ​ပါ​လိမ့်​မည်။
    မြို့​တွင်း​၌​လည်း​အ​စာ​ရေ​စာ​မ​ရှိ​တော့ ပါ'''' ဟု​လျှောက်​လေ​၏။-'
  bod-N: ཀྱེ་ཇོ་བོ་ངའི་རྒྱལ་པོ་ལགས། མི་འདི་དག་གིས་ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱ་ལ་སྤྱོད་ངན་ཚ་པོ་རྐྱང་རྐྱང་སྤྱད་དེ་ཁོང་ཆུ་དོང་ནང་དུ་གཡུགས་པ་རེད།
    གྲོང་ཁྱེར་ནང་དུ་ཁ་ཟས་མེད་པས་ཁོང་གིས་དེ་རུ་ལྟོགས་སྐོམ་མྱངས་ནས་འཆི་བར་ངེས་ཞེས་ཞུས་པ་དང་།
  sna-sna: Vamukanda mugomba umo maachaziya nenzara akafa kana chingwa chapera muguta.”
  spa-BLM: “Mi señor el rey, estos hombres han hecho mal en todo lo que han hecho
    al profeta Jeremías, al que han metido en la mazmorra. Es probable que muera en
    el lugar donde está, a causa del hambre, pues ya no hay pan en la ciudad.”
  cac-cac: —Mamin rey, te chuc tas ix sc'ulej juntzan̈ vinac tic d'a vin̈aj Jeremías
    schecab' Dios. Ix yaq'uem vin̈ eb' vin̈ d'a yol jun yed'tal a' jul yich. Ata'
    ol cham vin̈ yuj vejel, yujto man̈xalaj tas svaji d'a yol chon̈ab' tic, xchi vin̈.
  swh-ULB: Alisema, “Bwana wangu mfalme, hawa wanaume wamefanya uovu kwa namna walivyomtendea
    Yeremia nabii. Walimtupa kwenye kisima kwa ajili ya kufa kutokana na njaa, tangu
    hakuna chakula zaidi katika mji.”
  bel-bel: «спадару мой цар! блага зрабілі гэтыя людзі, такое ўчыніўшы зь Ераміем
    прарокам, якога ўкінулі ў яму; ён памрэ там з голаду, бо няма болей хлеба ў горадзе».
  deu-ELBBK: Mein Herr König, diese Männer haben übel gehandelt in allem, was sie
    dem Propheten Jeremia getan, den sie in die Grube geworfen haben. Er muss ja,
    da wo er ist, vor Hunger sterben, denn es ist kein Brot mehr in der Stadt.
  mbb-OT: “Mahal he Hadì, mezaat is mibeelan kayi he menge etew ziyà te ki Jeremias.
    Midteyuntun dan sikandin diyà te vudsi, ne ebpatey sikandin te kegkevitil, su
    hapit en egkaamin is keenen kayi te inged.”
  mal-2015: യജമാനനായ രാജാവേ, ഈ മനുഷ്യർ യിരെമ്യാപ്രവാചകനോടു ചെയ്തതൊക്കെയും അന്യായമത്രേ;
    അവർ അവനെ കുഴിയിൽ ഇട്ടുകളഞ്ഞു; നഗരത്തിൽ അപ്പം ഇല്ലായ്കയാൽ അവൻ അവിടെ പട്ടിണികിടന്നു
    ചാകേയുള്ള എന്നു പറഞ്ഞു.
  rmc-rmc: „Kraľina, raja miro, kala murša kerde baro nalačhipen le prorokoske le
    Jeremijašiske. Mukle les tele andre chaňig a ode merela bokhatar, bo andro foros
    imar nane maro.“
  pes-OPV: «که‌ای آقایم پادشاه این مردان در آنچه به ارمیای نبی کرده و او را به سیاه
    چال انداخته‌اند شریرانه عمل نموده‌اند و اودر جایی که هست از گرسنگی خواهد مرد زیراکه
    در شهر هیچ نان باقی نیست.»
  ron-1924: „Ымпэрате, домнул меу, оамений ачештя ау фэкут рэу кэ с-ау пуртат аша
    ку пророкул Иеремия арункынду-л ын гроапэ; аре сэ моарэ де фоаме аколо унде есте,
    кэч ын четате ну есте пыне!”
  ben-OBCV: “হে আমার প্রভু মহারাজা, এই লোকেরা ভাববাদী যিরমিয়ের প্রতি যা করেছে, তা
    দুষ্টতার কাজ। তারা তাঁকে কুয়োর মধ্যে ফেলে দিয়েছে। সেখানে তিনি অনাহারে মারা যাবেন,
    যখন নগরে কোনো রুটি থাকবে না।”
  som-som: Boqorow, sayidkaygiiyow, nimankanu si xun bay u sameeyeen wax alla wixii
    ay ku sameeyeen Nebi Yeremyaah, kaasoo ay godkii ku dhex rideen, oo waxaa suurtowda
    inuu abaarta ugu bakhtiyo meeshuu ku jiro, waayo, innaba magaalada kibisu kuma
    jirto.
  lat-VUC: 'Domine mi rex, male fecerunt viri isti omnia quæcumque perpetrarunt contra
    Jeremiam prophetam, mittentes eum in lacum, ut moriatur ibi fame: non sunt enim
    panes ultra in civitate.'
  eng-ASVBT: My lord the king, these men have done evil in all that they have done
    to Jeremiah the prophet, whom they have cast into the dungeon; and he is like
    to die in the place where he is, because of the famine; for there is no more bread
    in the city.
  ita-1885: O re, mio signore, male hanno fatto quegli uomini in tutto ciò che hanno
    fatto al profeta Geremia, avendolo gettato nella fossa; or assai sarebbe egli
    morto di fame là dove era; conciossiachè non vi sia più pane alcuno nella città.
  eng-LXXUP: 'They went forth with weeping, and I will bring them back with consolation,
    causing them to lodge by the channels of waters in a straight way, and they shall
    not err in it: for I am become a father to Israel, and Ephraim is my firstborn.'
  eng-ULB: “My master the king, these men have done evil with the way they have treated
    Jeremiah the prophet. They threw him into a cistern for him to die in it from
    hunger, since there is no more food in the city.”
  spa-VBL: “Mi señor el rey, todas estas cosas terribles que estos hombres le han
    hecho al profeta Jeremías son malas. Lo han metido en la cisterna, y allí morirá
    de hambre porque ya no queda pan en la ciudad”.
  fra-_FOB: O roi, mon seigneur, ces hommes-ci ont mal agi dans tout ce qu'ils ont
    fait contre Jérémie, le prophète, en le jetant dans la citerne. Il serait déjà
    mort de faim dans le lieu où il était, puisqu'il n'y a plus de pain dans la ville.
  mal-mal: “യജമാനനായ രാജാവേ, ഈ മനുഷ്യർ യിരെമ്യാപ്രവാചകനോടു ചെയ്തതൊക്കെയും അന്യായമത്രേ;
    അവർ അവനെ കുഴിയിൽ ഇട്ടുകളഞ്ഞു; നഗരത്തിൽ അപ്പം ഇല്ലായ്കയാൽ അവൻ അവിടെ പട്ടിണി കിടന്നു
    മരിച്ചുപോകും” എന്ന് പറഞ്ഞു.
  urd-GVR: “Mere āqā aur bādshāh, jo sulūk in ādmiyoṅ ne Yarmiyāh ke sāth kiyā hai
    wuh nihāyat burā hai. Unhoṅ ne use ek hauz meṅ phaiṅk diyā hai jahāṅ wuh bhūkā
    marne ko hai. Kyoṅki shahr meṅ roṭī ḳhatm ho gaī hai.”
  suz-BL: “आं प्रभु, आं पिप, एको मुरपुकीम परमप्रभु यावे आ लोव़ पाइब येरमीया कली इनारम
    तोक्‍शा मरिम्‍शो पाम्‍तेक्‍म। सहरम शोब्‍ले नुम नोले मेको मेकेर शोव़लुम बेक्‍ब”
    देंत।
  eng-NOY: “My lord the king! these men have done evil in all that they have done
    to Jeremiah the prophet whom they have cast into the dungeon; for he was already
    almost dead in his place for hunger; for there is no more bread in the city.”
  ita-1927: “O re, mio signore, quegli uomini hanno male agito in tutto quello che
    hanno fatto al profeta Geremia, che hanno gettato nella cisterna; egli morrà di
    fame là dov’è, giacché non v’è più pane in città”.
  ckb-ckb: «پاشای گەورەم، ئەم پیاوانە خراپیان کرد لە هەموو ئەوەی بە یەرمیای پێغەمبەریان
    کرد. ئەوان فڕێیان داوەتە ناو ئەمباراوەکەوە، ئەو لە شوێنەکەی خۆی لە برسان دەمرێت،
    چونکە نان لە شار نەماوە.»
  eng-BBE: 'My lord the king, these men have done evil in all they have done to Jeremiah
    the prophet, whom they have put into the water-hole; and he will come to his death
    in the place where he is through need of food: for there is no more bread in the
    town.'
  kan-OKCV: “ನನ್ನ ಒಡೆಯನಾದ ಅರಸನೇ, ಈ ಮನುಷ್ಯರು ಬಾವಿಯಲ್ಲಿ ಹಾಕಿದ ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನಿಗೆ
    ಮಾಡಿದ್ದೆಲ್ಲಾ ಕೇಡಿಗಾಗಿ ಮಾಡಿದ್ದಾರೆ; ಅವನು ಇರುವಲ್ಲಿ ಹಸಿವೆಯಿಂದ ಸಾಯುವವನಾಗಿದ್ದಾನೆ; ಏಕೆಂದರೆ
    ಪಟ್ಟಣದಲ್ಲಿ ಇನ್ನು ಮೇಲೆ ರೊಟ್ಟಿ ಇಲ್ಲ,” ಎಂದನು.
  tam-2017: ராஜாவாகிய என் ஆண்டவனே, இந்த மனிதர்கள் எரேமியா தீர்க்கதரிசியை கிணற்றில்
    போட்டது தகாத செய்கையாயிருக்கிறது; அவன் இருக்கிற இடத்தில் பட்டினியினால் இறப்பானே
    இனி நகரத்தில் அப்பமில்லை என்றான்.
  spa-RV-1909: Mi señor el rey, mal hicieron estos varones en todo lo que han hecho
    con Jeremías profeta, al cual hicieron echar en la mazmorra; porque allí se morirá
    de hambre, pues no hay más pan en la ciudad.
  ron-BTF: Domnul meu, împărate, acești oameni au făcut rău în tot ceea ce i-au făcut
    profetului Ieremia, pe care l-au aruncat în groapă; și va muri de foame în locul
    unde este, pentru că nu mai este pâine în cetate.
  eng-WEBP: “My lord the king, these men have done evil in all that they have done
    to Jeremiah the prophet, whom they have cast into the dungeon. He is likely to
    die in the place where he is, because of the famine; for there is no more bread
    in the city.”
  eng-FBV: “My lord the king, all these terrible things these men have done to Jeremiah
    the prophet are evil. They've put him in the cistern, and he'll starve to death
    there because there's no more bread left in the city.”
  nld-1939: Mijn heer en koning; die mannen hebben onder ieder opzicht den profeet
    Jeremias gemeen behandeld, door hem in de put te werpen, waar hij van honger zal
    sterven; want er is geen brood meer in de stad.
  nch-BL: ―Tinotanahuatijca, nopa masehualme quichijtoque cati amo cuali, pampa quicalaquijque
    Jeremías ipan ameli. Huan nopona miquis ica mayanti pampa ayecmo onca pantzi ipan
    ni altepet.
  vie-1934: Muôn tâu chúa tôi, những người nầy đãi tiên tri Giê-rê-mi cách như vậy,
    vả lại quăng người xuống hố là ác lắm. Người sẽ chết đói tại đó, vì trong thành
    không còn có bánh nữa.
  hin-CV: “मेरे स्वामी, महाराज, इन लोगों ने आरंभ ही से भविष्यद्वक्ता येरेमियाह के
    साथ जो कुछ किया है, दुष्टतापूर्ण कृत्य ही किया है. जिन्हें इन्होंने अब अंधे कुएं
    में डाल दिया है, वहां तो भूख से उनकी मृत्यु निश्चित है, नगर में वैसे भी अब रोटी
    शेष रह ही नहीं गई है.”
  spa-BES: Mi señor el rey, estos hombres han hecho lo malo en todo lo que han hecho
    al profeta Jeremías, a quienes han puesto en el pozo de agua; y él morirá en el
    lugar donde se encuentra por necesidad de comida, porque no hay más pan en el
    pueblo.
  tdx-tdx: O ry talèko mpanjaka, Hekoheko raty ty nanoe’ ondaty reo amy fonga fitoloña’
    iareo am’ Iirmeà mpitokiy, ie najorobo an-kadaha ao; toe hihomak’ an-toe’e ao
    re ty amy mosarey, ie tsy ama-mofo ka ty an-drova atoy.
  tha-KJV: “ข้าแต่​กษัตริย์​ผู้​เป็นเจ้านายของข้าพระองค์ คนเหล่านี้​ได้​กระทำความชั่วร้ายในบรรดาการที่เขาได้กระทำต่อเยเรมีย์​ผู้​พยากรณ์
    โดยที่​ได้​ทิ้งท่านลงไปในคุกใต้​ดิน ท่านคงหิวตายที่​นั่น เพราะในกรุงนี้​ไม่มี​ขนมปังเหลืออยู่​เลย​”
  por-BR-2018: Ó rei, meu senhor o rei, estes homens fizeram o mal em tudo quanto
    têm feito com o profeta Jeremias, ao qual lançaram na cisterna; porque ali ele
    morrerá de fome, pois não há mais pão na cidade.
  deu-ELO: Mein Herr König, diese Männer haben übel gehandelt in allem, was sie dem
    Propheten Jeremia getan, den sie in die Grube geworfen haben; er muß ja da, wo
    er ist, vor Hunger sterben, denn es ist kein Brot mehr in der Stadt.
  eng-WYC-2018: My lord the king, these men did evil all things, whatever things they
    did against Jeremy, the prophet, sending him into the pit, that he die there for
    hunger; for why loaves be no more in the city. (My lord the king, these men have
    done a very evil thing, yea, what they have done against the prophet Jeremiah,
    by sending him into the pit, so that he would die there of hunger; for there be
    no more loaves in the city.)
  epo-epo: 'Mia sinjoro, ho reĝo! malbone agis tiuj homoj, ke ili tion faris al la
    profeto Jeremia, ke ili ĵetis lin en la kavon: li mortos tie de malsato, ĉar jam
    en ekzistas pano en la urbo.'
  uig-PIN: «I padixaⱨi’alǝm, bu adǝmlǝrning Yǝrǝmiya pǝyƣǝmbǝrgǝ barliⱪ ⱪilƣini, uni
    su azgiliƣa taxliwǝtkini intayin ǝsǝbiy rǝzilliktur; u axu yǝrdǝ ⱪǝⱨǝtqiliktin
    ɵlüp ⱪalidu; qünki xǝⱨǝrdǝ ozuⱪ-tülük ⱪalmidi» — dedi.
  beo-beo: “Hina bagade! Amo dunu ilia da wadela:le hamoi. Ilia da Yelemaia amo hano
    uli dogoi amo ganodini sanasi. Amogawi, e da dafawane bogomu. Bai moilai bai bagade
    amo ganodini da ha:i manu hame gala.”
  tpi-OTNT: “Plis bikman, ol dispela man i mekim pasin nogut tru long profet Jeremaia.
    Ol i tromoi em i go daun long wanpela hul. Na sapos em i stap long dispela hul,
    bai em i no gat kaikai na bai em i dai. Yu save, kaikai i sot tru long dispela
    taun.”
  hau-SA: “Ranka yă daɗe sarki, waɗannan mutane sun yi mugun abu a duk abin da suka
    yi wa Irmiya annabi. Sun jefa shi cikin rijiyar da ba ruwa, inda zai mutu da yunwa
    gama ba sauran wani burodi a birnin.”
  uig-LAT: «I padishahi’alem, bu ademlerning Yeremiya peyghemberge barliq qilghini,
    uni su azgiligha tashliwetkini intayin esebiy rezilliktur; u ashu yerde qehetchiliktin
    ölüp qalidu; chünki sheherde ozuq-tülük qalmidi» — dédi.
  nde-nde: “Nkosi yami lombusi wami, abantu laba benze ububi kukho konke abakwenze
    kuJeremiya umphrofethi. Sebemphosele emgodini lapho azalamba khona aze afe kungaselakudla
    edolobheni.”
  ton-ton: '“Ko ʻeku ʻeiki ko e tuʻi, ʻoku kovi ʻae meʻa kotoa pē kuo fai ʻe he kau
    tangata ni kia Selemaia ko e palōfita, ʻaia kuo nau lī ki he fale fakapoʻuli,
    he te ne mate fiekaia ʻi he potu ko ia: he ʻoku ʻikai kei toe ha mā ʻi he kolo.”'
  ces-1613: Pane můj, králi, zle učinili muži tito všecko, což učinili Jeremiášovi
    proroku, že jej uvrhli do té jámy; neboť by byl umřel i na prvním místě hladem,
    poněvadž již není žádného chleba v městě.
  eng-WMB: “My lord the king, these men have done evil in all that they have done
    to Jeremiah the prophet, whom they have cast into the dungeon. He is likely to
    die in the place where he is, because of the famine; for there is no more bread
    in the city.”
  tam-TCV: “அரசனே, தலைவனே இறைவாக்கினன் எரேமியாவை இந்த அதிகாரிகள் தங்கள் எல்லா செயல்களினாலும்
    கொடுமையாய் நடத்தியிருக்கிறார்கள். அவனை அவர்கள் ஒரு குழிக்குள் எறிந்துவிட்டார்கள்.
    பட்டணத்தில் அப்பம் இல்லாமல் போகையில் பட்டினியால் அவன் அங்கே சாவானே” என்றான்.
  ceb-ULB: “Akong agalon nga hari, nagbuhat ug daotan kini nga mga kalalakin-an pinaagi
    sa pagbuhat nila ug dili maayo kang Jeremias nga propeta. Gihulog nila siya ngadto
    sa atabay aron mamatay siya sa kagutom, sanglit wala nay pagkaon sa siyudad.”
  pol-UBG: Królu, mój panie! Ci ludzie postąpili źle we wszystkim, co uczynili wobec
    proroka Jeremiasza, którego wrzucili do tego lochu; umrze z głodu w tym miejscu,
    ponieważ już nie ma chleba w mieście.
  agr-agr: 'Nunik jegajua ujaak: “Apujuh, au aents aidau Jeremíasan shiig senchi waitkainawai,
    nugka taimunum initak egkeam puja nuwig pujus nujantai jakattawai, tuja pag sumainchakam
    ashí yaaktanmak atsawai”, tiuwai.'
  kyc-kyc: Emba kiŋi andake doko, akali dapwame mende piminyi doko ama kopetame pimi.
    Doko yuu taone dakena nenge mendepe see napya dokome nakamame akali Jeremaya doko
    lopome kumapala kumaraŋa lao soo yuwale dokona pyambwami, leya.
  urd-GVU: ”میرے آقا اور بادشاہ، جو سلوک اِن آدمیوں نے یرمیاہ کے ساتھ کیا ہے وہ نہایت
    بُرا ہے۔ اُنہوں نے اُسے ایک حوض میں پھینک دیا ہے جہاں وہ بھوکا مرنے کو ہے۔ کیونکہ
    شہر میں روٹی ختم ہو گئی ہے۔“
  deu-1912: Mein Herr König, die Männer handeln übel an dem Propheten Jeremia, daß
    sie ihn haben in die Grube geworfen, da er muß Hungers sterben; denn es ist kein
    Brot mehr in der Stadt.
  ntj-ntj: “Wiya puurr, palyamunulu-ya Tjiramayinya wiilpangka tjarrpatjunu wantingu.
    Tjiinya nyinarrayilku parltjatjirratja mirrirriku.”
  kan-2017: “ಎನ್ನೊಡೆಯನೇ, ಅರಸನೇ, ಇವರು ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನಿಗೆ ಮಾಡಿದ್ದೆಲ್ಲಾ ದುಷ್ಟಕಾರ್ಯವೇ
    ಸರಿ, ಅವನನ್ನು ಬಾವಿಯಲ್ಲಿ ಹಾಕಿದ್ದಾರೆ; ಅವನು ಆಹಾರವಿಲ್ಲದೆ ಬಿದ್ದಲ್ಲೇ ಸಾಯುವುದು ಖಂಡಿತ,
    ಪಟ್ಟಣದಲ್ಲಿ ಇನ್ನು ರೊಟ್ಟಿಯಿಲ್ಲವಲ್ಲಾ” ಎಂದು ಅರಿಕೆಮಾಡಿದನು.
  yap-yap: “Pilung, n’en ke rin’ e pi girdi’ ney e ba kireb. Kar nguchuruyed Jeremiah
    ngalan fare luwed, nike muduwgil ni nge yim’ ko uyongol, ya, dakuriy e ggan u
    lan e re binaw ney.”
  hlt-MCSB: “Ka boei manghai aw, he kah hlang rhoek loh thaehuet nen ni tonghma Jeremiah
    te boeih a saii uh. Anih he tangrhom khuila a voeih uh dae khopuei khuiah buh
    a om voel pawt dongah khokha ah amah khaw duek ni,” a ti nah.
  mdy-ETH: «ካኣቲዮ! ዬና ዓሳ ዼኤፒ ዻቢንቲ ማዾ ማዼኔ፤ ዔያታ ዔርሚያሴ ዔኪ ጮኦራ ዔቴይዳ ዓጌኔ፤ ካታሞይዳ ሙኡዚ ባኣሢሮ
    ማይ ዒዚ ዒኢካ ሃይቄኔ ጌይሢኬ» ጌይ ኬኤዜኔ።
  twi-ASANTE: “Ɔdɛɛfoɔ, deɛ saa nnipa yi ayɛ nyinaa yɛ amumuyɛsɛm a ɛtia odiyifoɔ
    Yeremia. Wɔato no atwene abura mu, baabi a ɛkɔm bɛkum no wɔ ɛberɛ a burodo asa
    wɔ kuropɔn yi mu.”
  eng-WEBU: “My lord the king, these men have done evil in all that they have done
    to Jeremiah the prophet, whom they have cast into the dungeon. He is likely to
    die in the place where he is, because of the famine; for there is no more bread
    in the city.”
  wal-wal: “Ta godau kawuwau, ha asati gita iitabaa oottidosona; hegeekka aibee giikko,
    hananabaa yootiya Ermmaasa haatta ollan yeggidosona. Qassi kataman qumi bainna
    gishshau, i hegan namisan haiqqees” yaagiis.
  spa-PDDPT: Oh rey, ʼadón mío, estos varones actuaron mal en todo lo que hicieron
    con el profeta Jeremías, al cual echaron en la cisterna, donde morirá de hambre,
    porque ya no hay pan en la ciudad.
  gun-gun: — Xeruvixa, profeta Jeremias re avakue ojapo vai ete, yguarã ojo'o pyre
    py omombo vy. Mba'eta ha'e py oĩa py omano 'rã karuai gui, tetã py mbojape jipovei
    ramo.
  ilo-ULB: “Apok nga ari, dakes ti inaramid dagitoy a tattao iti panangtratoda kenni
    Jeremias a profeta. Impurwakda isuna iti bubon tapno matay sadiay iti bisin, agsipud
    ta awanen ti taraon iti siudad.”
  kpg-kpg: “Meenei di king aamua, e huaidu go di mee dela ne hai go digaula dela ne hudu
    a Jeremiah gi lodo di monowai, di gowaa dela ga hiigai iei mee gaa made, idimaa,
    ma gu deai nia meegai i lodo di waahale deenei ai.”
  uig-ARA: «ئى پادىشاھىئالەم، بۇ ئادەملەرنىڭ يەرەمىيا پەيغەمبەرگە بارلىق قىلغىنى،
    ئۇنى سۇ ئازگىلىغا تاشلىۋەتكىنى ئىنتايىن ئەسەبىي رەزىللىكتۇر؛ ئۇ ئاشۇ يەردە قەھەتچىلىكتىن
    ئۆلۈپ قالىدۇ؛ چۈنكى شەھەردە ئوزۇق-تۈلۈك قالمىدى» ــ دېدى.
  sus-sus: «N ma mangɛ, yi mixie bara fe ɲaaxi raba Annabi Yeremi ra, e a ragoroxi
    kɔlɔnyi nan kui. A faxama nɛ kaamɛ ra mɛnni, barima taami bara ɲɔn taa kui.»
  pon-2006: “Maing, Wasa Lapalap, me sapwung dahme aramas pwukat wiadahr. Re kesediong
    Seremaia nan pwoahro, wasa e pahn duhpekla ie oh mehla. Pwe solahr kisin tungoal
    nan kahnimw wet.”
  jae-jae: “O ŋoc ŋatau kiŋ, gêŋ samob, taŋ lau tonec sêgôm gêdêŋ propete Jeremia
    naŋ, samob sec, êsêac sêbaliŋ eŋ kêsêp bukom ŋasê gebe naêmac êndu gebe polom
    teŋ gêc malac atomanô.”
  ksd-ksd: Kaugu luluai ra king, go ra tarai dia tar pait ra kaina ta ra lavur magit
    dia ga pait ia ta ra propet Ieremia, nina dia tar vue ta ra tung; ma na virua
    ta ra tung i ki tana ure ra mulmulum, tago pa ta gem mulai ta ra pia na pal.
  tur-YTC: “Efendim kral, bu adamlar Peygamber Yeremya’ya yaptıkları her şeyde kötülük
    yaptılar; onu zindana attılar. Bulunduğu yerde açlıktan ölmesi muhtemeldir; çünkü
    kentte artık ekmek kalmadı.
  grc-BRENT: Ἐν κλαυθμῷ ἐξῆλθον, καὶ ἐν παρακλήσει ἀνάξω αὐτοὺς, αὐλίζων ἐπὶ διώρυγας
    ὑδάτων ἐν ὁδῷ ὀρθῇ, καὶ οὐ μὴ πλανηθῶσιν ἐν αὐτῇ· ὅτι ἐγενόμην τῷ Ἰσραὴλ εἰς πατέρα,
    καὶ Ἐφραὶμ πρωτότοκός μου ἐστίν.
  ind-AYT: “Tuanku raja, para pejabat ini telah melakukan yang jahat dalam semua yang
    telah mereka lakukan kepada Nabi Yeremia, yang telah mereka campakkan ke dalam
    sumur itu, dan dia akan mati karena kelaparan di tempat dia berada karena tidak
    ada lagi roti di kota.”
  nya-nya: “Mbuye wanga mfumu, zimene anthu awa amuchitira mneneri Yeremiya ndi zoyipa
    kwambiri. Iwo amuponya mʼchitsime, ndipo adzafa ndi njala chifukwa buledi watha
    mu mzinda muno.”
  hrv-hrv: '“Gospodaru, kralju moj, zlo čine ovi ljudi kad tako postupaju s prorokom
    Jeremijom: bacili su ga u čatrnju, gdje će od gladi umrijeti, jer nema kruha u
    gradu.”'
  mps-mps: “Edao, genuai bidi, te bidi dabego dwai kolesaga mu Jeremaiabolo yalio.
    Augwaligo aga te dedage me deliba sąwanio. Tama aga te dedagede bididubaso da,
    teda aga nai menia selama, te aga isaibao. Nago koneani, te taunde nai mu sǫą
    pai dao,” wali.
  tpi-tpi: “Plis bikman, ol dispela man i mekim pasin nogut tru long profet Jeremaia.
    Ol i tromoi em i go daun long wanpela hul. Na sapos em i stap long dispela hul,
    bai em i no gat kaikai na bai em i dai. Yu save, kaikai i sot tru long dispela
    taun.”
  dan-1931: “Herre Konge, ilde har de gjort ved at lade denne Mand dø af Hunger, fordi
    der ikke er mere Brød i Byen!”
  vie-OVCB: “Muôn tâu chúa tôi, những người này đã làm điều đại ác khi bỏ Tiên tri
    Giê-rê-mi xuống giếng sâu! Ông ta chắc chết đói mất, vì tất cả bánh trong thành
    đã gần hết.”
  guj-2017: મારા માલિક, મારા રાજા, આ લોકોએ પ્રબોધક યર્મિયા સાથે જે કર્યુ છે તે ઘણું
    અનિષ્ટ થયું છે; એ લોકોએ તેને પાણીના ટાંકામાં નાખ્યો છે અને નગરમાં ખોરાક તો છે
    નહિ એટલે તે કદાચ ભૂખે મરી જશે.”
  pon-2006A: “Maing, Wasa Lapalap, me sapwung dahme aramas pwukat wiadahr. Re kesediong
    Seremaia nan pwoahro, wasa e pahn duhpekla ie oh mehla. Pwe solahr kisin tungoal
    nan kahnimw wet.”
  por-BRBSL: “Meu senhor, o rei, estes homens fizeram o mal em tudo o que fizeram
    a Jeremias, o profeta, a quem lançaram no calabouço. É provável que ele morra
    no lugar onde está, por causa da fome; pois não há mais pão na cidade”.
  cth-cth: ka bawipa siangpahrang, hete taminaw ni profet Jeremiah talai thung tangkom
    dawk pabo e hah kalenpounge yonnae a sak awh e doeh. Vonhlam hoi a onae hmuen
    koe a due yawkaw han doeh, bangkongtetpawiteh, khopui thung vaiyei awm hoeh toe
    telah a ti.
  twi-twi: “Ɔdɛɛfo, nea saa nnipa yi ayɛ nyinaa yɛ amumɔyɛsɛm a etia odiyifo Yeremia.
    Wɔatow no akyene abura mu, baabi a ɔkɔm bekum no wɔ bere a brodo asa wɔ kuropɔn
    yi mu.”
  hlt-hlt: “Ka boei manghai aw, he kah hlang rhoek loh thaehuet nen ni tonghma Jeremiah
    te boeih a saii uh. Anih he tangrhom khuila a voeih uh dae khopuei khuiah buh
    a om voel pawt dongah khokha ah amah khaw duek ni,” a ti nah.
  tbz-SIM: Áú n yiɛ̀! Fɔ̃́ nhokpɑ̀ɑ̀tì, bɛ nnìtìbɛ̀ cɑ̀ɑ̀rɛ̀mu bɛ̀ pĩ ndɛ̀ Sedemii
    kɛ tɑnnɛ́ tɛbintɛ miɛkɛ kɛ̀ dikònnì yóó dɛ̀ nhò kùɔ kɛ yɛ̃́ pɛ̃́ɛ̃̀ í kpɑɑ́mɛ̀
    dihɛì miɛkɛ.
  msy-2020: “Ga uaning, gumazir aruam, gumazir kaba arazir bar kuramɨn, akam inigha
    izir gumazim Jeremaia gami. Me a isa mozir mam mɨkɨni. Eghtɨ a mozir kamɨn ikɨva,
    dagheba puvatɨgh aremegham. Nɨ fo, dagheba nguibar ekiar kamɨn bar puvatɨ.”
  azb-azb: «Ağam padşah, bu adamlar Yeremya peyğəmbəri quyuya ataraq onunla pis rəftar
    etdi. O orada acından öləcək, çünki daha şəhərdə çörək qalmadı».
  eng-DBY: My lord, O king, these men have done evil in all that they have done to
    the prophet Jeremiah, whom they have cast into the dungeon; and he will die by
    reason of the famine in the place where he is; for there is no more bread in the
    city.
  hin-2017: “हे मेरे स्वामी, हे राजा, उन लोगों ने यिर्मयाह भविष्यद्वक्ता से जो कुछ
    किया है वह बुरा किया है, क्योंकि उन्होंने उसको गड्ढे में डाल दिया है; वहाँ वह
    भूख से मर जाएगा क्योंकि नगर में कुछ रोटी नहीं रही है।”
  wol-KYG: «Buur sang bi, nit ñi de, lu bon lañu def Yonent Yàlla Yeremi; tàbbal nañu
    ko ca kàmb ga. Dina fa dee ak xiif ndax ab dund amatul ci dëkk bi.»
  eng-YLT: '''My lord, O king, these men have done evil [in] all that they have done
    to Jeremiah the prophet, whom they have cast into the pit, and he dieth in his
    place because of the famine, for there is no more bread in the city.'''
  kne-kne: Kanana, “Apo ari, lawlawa di inamag da en Jeremias ay mamadto, tan inkosnong
    da si bobon et matey isdi si dagaang mo enggay magay tinapay sin siyodad.”
  eng-WYC-2017: My lord the king, these men did evil all things, whatever things they
    did against Jeremy, the prophet, sending him into the pit, that he die there for
    hunger; for why loaves be no more in the city.
  eng-WMBB: “My lord the king, these men have done evil in all that they have done
    to Jeremiah the prophet, whom they have cast into the dungeon. He is likely to
    die in the place where he is, because of the famine; for there is no more bread
    in the city.”
  urd-GVH: “मेरे आक़ा और बादशाह, जो सुलूक इन आदमियों ने यरमियाह के साथ किया है वह
    निहायत बुरा है। उन्होंने उसे एक हौज़ में फेंक दिया है जहाँ वह भूका मरने को है।
    क्योंकि शहर में रोटी ख़त्म हो गई है।”
  rug-rug: “Qua palabatu qua baṉara, sari tie hire si tavete va kaleana hola koari
    doduru ginugua sapu tavete la nia rini koe Zeremaea sa poropita. La oki gore nia
    rini si asa pa pou tana va naqiti kolo ruku. Na kote mate hokara mo si asa vasina,
    ura na bereti ba loketoṉa hokara pa doduruna sa vasileana lavata,” gua si asa.
  gaz-gaz: “Yaa gooftaa koo mooticha, jarri kun waan Ermiyaas raajicha godhan hundaan
    waan hamaa hojjetaniiru. Isaan akka inni beelaan duʼuuf yeroo buddeenni tokko
    iyyuu magaalaa keessa hin jirretti boolla bishaanii keessa isa buusan.”
  fra-LSG: O roi, mon seigneur, ces hommes ont mal agi en traitant de la sorte Jérémie,
    le prophète, en le jetant dans la citerne; il mourra de faim là où il est, car
    il n’y a plus de pain dans la ville.
  gnn-gnn: “Way, ŋunha Djiramayanhanydja walala nherrara ŋunhana ŋarŋgalilina. Yätjnha
    ŋunhi mirithirrina yulŋunydja. Ŋayi ŋuli gonhana rakunydhi, liŋgu bäyŋuna ŋunhayi,
    ŋathamiriwnha wäŋanydja.”
  yal-yal: “Mangana, n kanna, muxuni itoe bata fe ɲaxin liga Nabi Yeremi ra, e sa
    a woli ige ramara yinla ra. A faxama nɛn kamɛn na nayi, bayo buru mi fa taani.”
  haw-1868: E kuu haku, e ke alii, ua hana hewa keia poe kauaka, ma na mea a pau a
    lakou i hana aku ai ia Ieremia, i ke kaula, i ka mea a lakou i hoolei ai iloko
    o ka luawai, a e make auanei oia i ka pololi ma kahi e noho ana oia; no ka mea,
    aohe berena e koe ma ke kulanakauhale.
  arb-NAV: «يَامَوْلايَ الْمَلِكَ، قَدْ أَسَاءَ هَؤُلاءِ الرِّجَالُ إِلَى إِرْمِيَا
    النَّبِيِّ بِمَا أَوْقَعُوهُ بِهِ مِنْ شَرٍّ حِينَ زَجُّوهُ فِي الْجُبِّ. فَإِنَّهُ
    لابُدَّ أَنْ يَتَعَرَّضَ لِلْمَوْتِ مِنْ جَرَّاءِ الْجُوعِ، إِذْ لَا خُبْزَ فِي
    الْمَدِينَةِ».
  ewe-ewe: “Nye aƒetɔ fia, ŋutsu siawo wɔ ŋutasẽnu ɖe Nyagblɔɖila Yeremia ŋu, le nu
    siwo katã wowɔ la me. Wotsɔe de vudo me afi si dɔ awui le wòaku nenye be abolo
    vɔ le dua me.”
  eng-LEE: My lord, O king, these men have done wrong in all that they have done to
    Jeremiah the prophet, whom they have cast into the pit; and he would have had
    to die [as it is] in the place where he was for hunger; for there is no more bread
    in the city.
  asm-FB: “হে মোৰ প্ৰভু মহাৰাজ, সেই লোকসকলে যিৰিমিয়া ভাববাদীক কূপত পেলাই দি তেওঁলৈ
    নিতান্ত মন্দ ব্যৱহাৰ কৰিছে; তেওঁ যি ঠাইত আছে, সেই ঠাইত তেওঁ ভোকত মৰিব লগীয়া হৈছে,
    কিয়নো নগৰত আৰু ৰুটী নাই।”
  sus-A: «ﭑ مَ مَنفّ، يِ مِشِيٍ بَرَ قٍ حَاشِ رَبَ عَننَبِ يٍرٍ مِ رَ، عٍ عَ رَفٌرٌشِ
    كْلْنيِ نَن كُي. عَ قَشَمَ نّ كَامّ رَ مّننِ، بَرِ مَ تَامِ بَرَ حْن تَا كُي.»
  fra-SBL: « Mon seigneur le roi, ces hommes ont mal agi dans tout ce qu'ils ont fait
    au prophète Jérémie, qu'ils ont jeté dans le cachot. Il risque de mourir dans
    le lieu où il se trouve, à cause de la famine, car il n'y a plus de pain dans
    la ville. »
  hbo-hbo: אֲדֹנִ֣י הַמֶּ֗לֶךְ הֵרֵ֜עוּ הָאֲנָשִׁ֤ים הָאֵ֙לֶּה֙ אֵ֣ת כָּל־אֲשֶׁ֤ר
    עָשׂוּ֙ לְיִרְמְיָ֣הוּ הַנָּבִ֔יא אֵ֥ת אֲשֶׁר־הִשְׁלִ֖יכוּ אֶל־הַבֹּ֑ור וַיָּ֤מָת
    תַּחְתָּיו֙ מִפְּנֵ֣י הָֽרָעָ֔ב כִּ֣י אֵ֥ין הַלֶּ֛חֶם עֹ֖וד בָּעִֽיר׃
  kik-kik: “Mũthamaki mwathi wakwa, andũ aya nĩmekĩte ũũru nĩ ũndũ wa maũndũ maya
    mothe mekĩte Jeremia ũrĩa mũnabii. Nĩmamũikĩtie irima rĩa maaĩ, akuĩre kuo nĩ
    ngʼaragu, tondũ mĩgate ĩkirie gũthira gũkũ itũũra-inĩ inene.”
  fra-NCL: « O roi, mon seigneur, ces hommes ont mal agi en traitant ainsi Jérémie,
    le prophète ; ils l’ont descendu dans la citerne ; il mourra de faim sur place,
    car il n’y a plus de pain dans la ville.”
  cek-AK: ka angraeng siangpahrang, hae kaminawk loe tahmaa Jeremiah nuiah kanung
    parai sethaih sak o boeh, anih to long akhaw thungah pakhrak o; vangpui thungah
    takaw om ai boeh pongah, anih loe zok kamthlam ah dueh tih boeh, tiah a naa.
  cuk-cuk: —Dummad-rey, we-dulemar Jeremíasʼgi nue sabsur-urwenanaimalad. Dia-yagi
    metemalad. Agi sii, Jeremías ukudba burgo an daked. Ar neggweburgi madude bergusad.
  uig-CYR: «И падишаһи'аләм, бу адәмләрниң Йәрәмия пәйғәмбәргә барлиқ қилғини, уни
    су азгилиға ташливәткини интайин әсәбий рәзилликтур; у әшу йәрдә қәһәтчиликтин
    өлүп қалиду; чүнки шәһәрдә озуқ-түлүк қалмиди» — деди.
  tel-2017: “రాజా, నా ప్రభూ, ఆ గోతిలో వేసిన యిర్మీయా అనే ప్రవక్త పట్ల ఈ మనుషులు చేసిందంతా
    దుర్మార్గమే. అతడు ఆకలితో చావాలని అతన్ని గోతిలో పడేశారు. ఎందుకంటే పట్టణంలో ఆహారం
    ఇంక లేదు.”
  hat-BSA: “Mèt mwen, wa a, mesye sila yo te aji ak mechanste nan tout sa yo te fè
    Jérémie yo, pwofèt ki te jete nan sitèn nan. Li va mouri kote li ye akoz gwo grangou,
    paske nanpwen pen ankò nan vil la.”
  kos-kos: “Leum Fulat luk, arulana koluk ma mwet inge oru ke elos kukinilya mwet
    palu Jeremiah nu in lufin kof sac. El ac misa we ke masrinsral, mweyen wanginla
    mongo in siti uh.”
  hbo-WLC: אֲדֹנִ֣י הַמֶּ֗לֶךְ הֵרֵ֜עוּ הָאֲנָשִׁ֤ים הָאֵ֙לֶּה֙ אֵ֣ת כָּל־אֲשֶׁ֤ר
    עָשׂוּ֙ לְיִרְמְיָ֣הוּ הַנָּבִ֔יא אֵ֥ת אֲשֶׁר־הִשְׁלִ֖יכוּ אֶל־הַבּ֑וֹר וַיָּ֤מָת
    תַּחְתָּיו֙ מִפְּנֵ֣י הָֽרָעָ֔ב כִּ֣י אֵ֥ין הַלֶּ֛חֶם ע֖וֹד בָּעִֽיר׃
  ibo-ibo: “Onyenwe m eze, lee na mmeso ndị a mesoro Jeremaya onye amụma jọgburu onwe
    ya. Ha atụbala ya nʼime olulu mmiri hapụ ya ka ọ nọdụ nʼebe ahụ nwụọ nʼihi agụụ
    mgbe achịcha kọrọ nʼobodo.”
  ory-ory: “ହେ ଆମ୍ଭର ପ୍ରଭୁ ମହାରାଜ, ଏହି ଲୋକମାନେ ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ ପ୍ରତି ନିତାନ୍ତ
    ମନ୍ଦ ବ୍ୟବହାର କରିଅଛନ୍ତି, ସେମାନେ ତାଙ୍କୁ କୂପରେ ପକାଇଅଛନ୍ତି; ସେ ଯେଉଁଠାରେ ଅଛନ୍ତି, ଦୁର୍ଭିକ୍ଷ
    ସକାଶୁ ସେଠାରେ ସେ ମଲା ପରି ଅଛନ୍ତି, କାରଣ ନଗରରେ ଆଉ ରୁଟି ନାହିଁ।”
  chk-chk: “Ai samol ewe king, a ngau än ekewe mwän föför ra föri ngeni ewe soufos
    Jeremaia. Ra aturätiu lon ewe chönüttu. Epwe mäla ikenan ren echik, pun ese chüen
    wor mongö lon ewe telinimw.”
  rop-rop: “Haibala bos, wanim dislot men bin dum im nomo rait. Olabat bin pudum Jeramaiya
    insaid langa det wel weya im garra dai brom jidanbat hanggriwan, dumaji nomo eni
    daga iya langa dijan taun.”
  ukr-1871: Мій добродїю й царю! погано вчинили ті люде, заподїявши таке пророкові
    Еремії, та вкинувши його в яму; та ж він умре там із голоду, бо вже нема хлїба
    в містї.
  deu-1951: Mein Herr und König, jene Männer haben unrecht getan, daß sie den Propheten
    Jeremia in die Zisterne geworfen haben, so daß er dort unten Hungers sterben muß;
    denn es ist kein Brot mehr in der Stadt!
  eng-JPS: '''My lord the king, these men have done evil in all that they have done
    to Jeremiah the prophet, whom they have cast into the pit; and he is like to die
    in the place where he is because of the famine; for there is no more bread in
    the city.'''
  srp-1865: Care gospodaru moj, zlo uèiniše ti ljudi u svemu što uèiniše Jeremiji
    proroku bacivši ga u jamu, jer bi i ondje gdje je bio od gladi umro, jer nema
    više hljeba u gradu.
  lug-lug: “Mukama wange kabaka, abantu bano bakoze bubi mu byonna bye bakoze nnabbi
    Yeremiya okumusuula mu kinnya, gy’anafiira enjala nga tekyali mugaati gwonna mu
    kibuga.”
  heb-heb: אדני המלך הרעו האנשים האלה את כל אשר עשו לירמיהו הנביא את אשר השליכו אל
    הבור וימת תחתיו מפני הרעב כי אין הלחם עוד בעיר׃
  ben-IRV: “হে আমার প্রভু মহারাজ, এই লোকেরা ভাববাদী যিরমিয়ের প্রতি যা করেছে, তা সমস্তই
    অন্যায়। তারা তাঁকে কুয়োতে ফেলে দিয়েছে; তিনি কুয়োয় ক্ষিদেতে মারা যাবেন, কারণ
    শহরে আর খাবার নেই।”
  pan-pan: ਹੇ ਪਾਤਸ਼ਾਹ, ਮੇਰੇ ਮਾਲਕ ਇਹਨਾਂ ਮਨੁੱਖਾਂ ਨੇ ਸਭ ਕੁਝ ਜੋ ਇਹਨਾਂ ਨੇ ਯਿਰਮਿਯਾਹ ਨਬੀ
    ਨਾਲ ਕੀਤਾ ਹੈ ਸੋ ਬੁਰਾ ਕੀਤਾ ਹੈ ਜਦੋਂ ਇਹਨਾਂ ਨੇ ਉਹ ਨੂੰ ਭੋਰੇ ਵਿੱਚ ਪਾ ਦਿੱਤਾ ਹੈ। ਉੱਥੇ ਉਹ
    ਕਾਲ ਨਾਲ ਮਰ ਜਾਵੇਗਾ ਕਿਉਂ ਜੋ ਸ਼ਹਿਰ ਵਿੱਚ ਹੋਰ ਰੋਟੀ ਹੈ ਨਹੀਂ
  mya-JVB: အကျွန်ုပ် သခင် အရှင်မင်းကြီး ၊ ထို သူ တို့သည် ပရောဖက် ယေရမိ ကို ပြု လေသမျှ
    တို့၌ မှား ကြပါပြီ။ မြေတွင်း ၌ ချ ထားကြပါပြီ။ မြို့ ၌ မုန့် ကုန် သောကြောင့် ၊
    ထိုတွင်း ၌ ငတ်မွတ် ၍ သေ ပါလိမ့်မည်ဟုလျှောက် သော်၊
  tbg-tbg: Oho, ti nora vaiintivauvo, vinavuka qora kaiqa vareha vika Ieremaiaara
    taani voqi aqu kaavo. Viva viraqi narara vaiharo qutuma vuanarove. Maa vatukaraqi
    karavano taiqa vuarirava aumaiqivo, tiro.
  hmo-hmo: “King e, egu lohia, unai tatau idia karaia gauna be kerere, idia ese Ieremia
    ranu guri lalonai idia atoa, bona unuseni be hitolo dekenai do ia mase momokani,
    badina hanua lalonai aniani haida ia noho lasi.”
  urd-urd: कि “ऐ बादशाह, मेरे आक़ा, इन लोगों ने यरमियाह नबी से जो कुछ किया बुरा किया,
    क्यूँकि उन्होंने उसे हौज़ में डाल दिया है, और वह वहाँ भूक से मर जाएगा क्यूँकि
    शहर में रोटी नहीं है।”
  rus-SYN: государь мой царь! худо сделали эти люди, так поступив с Иеремиею пророком,
    которого бросили в яму; он умрет там от голода, потому что нет более хлеба в городе.
  bqc-SIM: Ma dii kí, yã́ pↄ́ gbɛ̃́piↄ kɛ̀ ãnabi Zelemiiɛ maao, aa aà dà lↄ̀ↄuɛ.
    A gau ń nↄanaoɛ, asa pɛ̃ɛ ku wɛ̃́lɛ guu lↄo.
  tcz-CHONGTHU: Kapu lengpa, hiche miho hin thilse tah khat aboldoh tauve. Amahon
    Jeremiah themgao chu twikul sunga alehluttauvin ahi. Twikul sunga khu, ama gilkel
    dangchah thoh'a thilo paiding ahitai. Ajeh chu khopi sung jenga jong changlhah
    beiding kon ahitai, agatin ahi.
  mar-mar: माझ्या स्वामी राजा, या मनुष्यांनी ज्या मार्गाने यिर्मया संदेष्ट्याबरोबर
    वाईट वागणूक केली. तो भुकेने तेथे मरावा म्हणून त्यांनी त्यास पाण्याच्या टाकीत टाकले,
    कारण तेथे नगरात काही अन्न नाही.
  qub-qub: «Tayta, Jeremiasta rurashanga fiyupa mana allimi. Yacu pösu chaquisha caycajmanmi
    wiñarpärisha. Cananga chaycho yargaypitami wañuycan. Cay siudächo tanta manami
    cannachu.»
  bqp-bqp: nɛn yinni sinɑ boko, ye tɔn be, bɑ kuɑ mi, yɑ ǹ wɑ̃, ye bɑ kɑ Yeremi kpɛ̃ɛ
    dɔkɔ kpiriru sɔɔ. U koo gbi mi, gɔ̃ɔrun sɔ̃, domi dĩɑnu kun mɑɑ wɑ̃ɑ wuuɔ.
  hat-hat: -Monwa, mèt mwen, sa mesye yo fè pwofèt Jeremi an pa bon non. Yo desann
    li nan fon sitèn lan kote, wè pa wè, l'ap mouri grangou, paske pa gen pen lavil
    la ankò.
  eng-BSB: “My lord the king, these men have acted wickedly in all that they have
    done to Jeremiah the prophet. They have dropped him into the cistern, where he
    will starve to death, for there is no more bread in the city.”
  eng-WEBPB: “My lord the king, these men have done evil in all that they have done
    to Jeremiah the prophet, whom they have cast into the dungeon. He is likely to
    die in the place where he is, because of the famine; for there is no more bread
    in the city.”
  kbq-kbq: Kini nera ranimoka, ama vahe'mo'za havi avu'avaza hu'za, kasnampa ne' Jeremaiana
    avre'za vu'za tinkerifina ome atre'nazankino, anampi manineno agazanku huno frigahie.
    Na'ankure magore huno rankumapina ne'zana omanetfa hu'ne.
  nhe-BL: ―Tinotlanahuatijca, nopa tlacame quichijtoque tlen ax cuali, pampa quicalaquijque
    Jeremías ipan ameli. Huan nopano miquis ica mayantli pampa ayoc onca pantzi ipan
    ni altepetl.
  gub-BL: O tuwihawete hezar, a'e awa wanemiapo kwer na'ikatu kwaw. Weityk Zeremi
    yzygwar pupe wà. Umàno putar uma'uhez romo azeharomoete a'e nehe. Ta'e naheta
    kwaw temi'u tawhu pupe xe, i'i izupe.
  eng-DRA: My lord the king, these men have done evil in all that they have done against
    Jeremias the prophet, casting him into the dungeon to die there with hunger, for
    there is no more bread in the city.
