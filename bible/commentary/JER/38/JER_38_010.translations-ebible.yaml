verse: JER.038.010
translations:
  mal-C: 'അപ്പോൾ രാജാവ് കൂശ്യനായ ഏബെദ്-മെലെക്കിനോട് ഇപ്രകാരം കൽപ്പിച്ചു: “ഇവിടെനിന്നു
    നിന്റെ അധികാരത്തിൻ കീഴിലുള്ള മുപ്പതുപേരെ നിന്നോടൊപ്പം കൂട്ടിക്കൊണ്ടുപോയി യിരെമ്യാപ്രവാചകൻ
    മരിക്കുന്നതിനുമുമ്പ് അദ്ദേഹത്തെ ജലസംഭരണിയിൽനിന്ന് കയറ്റുക.”'
  deu-TKW: 'Da befahl der König dem Äthiopen Ebed-Melech: Nimm von hier drei Männer
    mit dir und hole den Propheten Jeremia aus der Cisterne herauf, ehe er stirbt!'
  lin-lin: 'Mokonzi apesaki mitindo oyo epai ya Ebedi-Meleki, moto ya mokili ya Kushi :
    — Kamata awa mibali tuku misato elongo na yo, mpe bobimisa mosakoli Jeremi wuta
    na libulu liboso ete akufa.'
  eng-LSV: And the king commands Ebed-Melech the Cushite, saying, “Take with you thirty
    men from here, and you have brought up Jeremiah the prophet from the pit, before
    he dies.”
  eng-GNV: Then the King commanded Ebed-melech the blacke More, saying, Take from
    hence thirtie men with thee, and take Ieremiah the Prophet out of the dungeon
    before he dye.
  eng-WEBSTER: Then the king commanded Ebed-melech the Cushite, saying, Take from
    hence thirty men with thee, and take up Jeremiah the prophet out of the dungeon,
    before he dieth.
  nhw-BL: Huajca nopa tlanahuatijquetl quinahuati Ebed Melec ma quinhuica 30 tlacame
    para nechquixtitij ipan nopa ameli para amo nimiquis nopona.
  swh-ONEN: Basi mfalme akamwamuru Ebed-Meleki Mkushi, akisema, “Chukua watu thelathini
    kutoka hapa pamoja nawe, mkamtoe nabii Yeremia huko kwenye kisima kabla hajafa.”
  bba-bba: Mɑ sinɑ boko u Ebɛdi Mɛlɛki woodɑ wɛ̃ u nɛɛ, ɑ tɔmbu tɛnɑ suo kpɑ i dɑ
    i Yeremi yɑrɑ sɑɑ dɔkɔ kpiri ten min di u sere ɡbi.
  eng-KJVCPB: Then the king commanded Ebed-melech the Ethiopian, saying, Take from
    hence thirty men with thee, and take up Jeremiah the prophet out of the dungeon,
    before he die.
  luo-luo: Eka ruoth nomiyo Ebed-Melek ja-Kush chik, “Kaw chwo piero adek koa kae
    kendo ugol janabi Jeremia e bur kapok otho.”
  meu-meu: Bena hanua pavapavana ese Ebede-melek, tau Etiopia, e hagania, eto, Ini
    amo tatau tatoi avabidia, oi ida baola, peroveta tauna Ieremia do se masemu ai
    na guri amo ba veria dae.
  npi-ULB: तब राजाले कूशी एबेद-मेलेकलाई हुकुम गरे । तिनले भने, “यहाँबाट तिस जना मानिस
    साथमा लिएर जाऊ र यर्मिया अगमवक्ता मर्नुअगि तिनलाई इनारबाट निकाल ।”
  yor-yor: Nígbà náà ni ọba pàṣẹ fún Ebedimeleki ará Kuṣi pé, “Mú ọgbọ̀n ọkùnrin láti
    ibí pẹ̀lú rẹ, kí ẹ sì fa wòlíì Jeremiah sókè láti inú ihò, kí ó tó kú.”
  pes-OPCB: پس پادشاه به عبدملک دستور داد که سی نفر را با خود ببرد و مرا پیش از آنکه
    بمیرم از چاه بیرون بیاورد.
  tgl-ULB: At nagbigay ng utos ang hari kay Ebed-Melec na taga-Cush. Sinabi niya,
    “Pangunahan mo ang tatlumpung kalalakihan mula rito at iahon ninyo si propeta
    Jeremias na nasa balon bago siya mamatay.”
  hui-hui: Kini ibugua bi ani layago hale howa Ebedemelegehondo lalu, Ai Yaremaia
    homoligo í̠na agali i̱ heba kamaruni aria pira tebira (30) haru halu puwa Yaremaia
    iba uli ogoniha howa dugu yamule pudaba, lene.
  mya-mya: ထို​အ​ခါ​မင်း​ကြီး​သည်​ဧ​ဗ​ဒ​မေ​လက်​အား ထို​အ​ရပ်​တွင်​ရှိ​သည့်​လူ​သုံး​ယောက်​ကို​ခေါ်
    ယူ​ကာ ယေ​ရ​မိ​မ​သေ​မီ​ရေ​တွင်း​ထဲ​မှ​ဆယ် ယူ​စေ​တော်​မူ​၏။-
  bod-N: རྒྱལ་པོས་གུ་ཤ་པ་ཨེ་བེད་མེ་ལེག་ལ་འདི་ལྟར། ཁྱོད་ཀྱིས་འདི་ནས་མི་སུམ་ཅུ་ཁྲིད་ནས་ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱ་མ་ཤི་བའི་སྔོན་དུ་ཆུ་དོང་ལས་ཡར་འཐེན་པར་གྱིས་ཤིག་ཅེས་བཀའ་བསྩལ་པ་ན།
  sna-sna: Ipapo mambo akarayira Ebhedhi-Mereki muEtiopia, akati, “Tora varume makumi
    matatu pano uende navo munobudisa muprofita Jeremia mugomba asati afa.”
  spa-BLM: 'Entonces el rey ordenó a Ebedmelec el etíope, diciendo: “Toma de aquí
    treinta hombres contigo y saca al profeta Jeremías del calabozo, antes de que
    muera.”'
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈ rey chi'' d''a vin̈aj Ebed-melec chi'' icha
    tic: —Ic''b''at junoc 30 eb'' vin̈ vinac tic, b''at eyic''anq''ueta vin̈aj Jeremías
    chi'' d''a jun jul chi'', yacb''an manto cham vin̈, xchi vin̈.'
  swh-ULB: Kisha mfalme alitoa amri kwa Ebed Meleki Mkushi. Alisema, “Chukua amri
    ya watu thelasini kutoka hapa na mtoe Yeremia nabii nje ya kisima kabla hajafa.”
  bel-bel: 'Цар загадаў Аўдэмэлэху Эфіопу, сказаўшы: «вазьмі з сабою адгэтуль трыццаць
    чалавек і выцягні Ерамію прарока зь ямы, пакуль ён не памёр».'
  deu-ELBBK: 'Und der König gebot Ebedmelech, dem Äthiopier, und sprach: Nimm von
    hier 30 Männer unter deine Hand und hole den Propheten Jeremia aus der Grube herauf,
    bevor er stirbt.'
  mbb-OT: Ne zutun midsuǥù duen te hadì si Ebed Melec te, “Dumaha nu is 30 he menge
    etew puun dini ne vetuna niw si Jeremias puun dutun te teheb su wey kenà mebpatey.”
  mal-2015: 'രാജാവു കൂശ്യനായ ഏബെദ്-മേലെക്കിനോടു: നീ ഇവിടെനിന്നു മുപ്പതു ആളുകളെ കൂട്ടിക്കൊണ്ടുചെന്നു,
    യിരെമ്യാപ്രവാചകൻ മരിക്കുംമുമ്പെ അവനെ കുഴിയിൽനിന്നു കയറ്റിക്കൊൾക എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Akor o kraľis prikazinďa le Ebed-Melechoske: „Le tuha adarik tranda muršen
    a cirden avri le Jeremijaš andral e chaňig, sigeder sar merela.“'
  pes-OPV: 'پس پادشاه به عبدملک حبشی امر فرموده، گفت: «سی نفر از اینجا همراه خود بردار
    وارمیای نبی را قبل از آنکه بمیرد از سیاه چال برآور.»'
  ron-1924: 'Ымпэратул а дат урмэтоаря порункэ луй Ебед-Мелек, Етиопиянул: „Я де аич
    трейзечь де оамень ку тине ши скоате дин гроапэ пе пророкул Иеремия пынэ ну моаре!”'
  ben-OBCV: রাজা তখন কূশীয় এবদ-মেলককে আদেশ দিলেন, “এখান থেকে তোমার সঙ্গে ত্রিশজন
    লোককে নিয়ে যাও এবং ভাববাদী যিরমিয়কে, তাঁর মৃত্যুর পূর্বেই কুয়ো থেকে তুলে বের
    করো।”
  som-som: Markaasaa boqorkii wuxuu amray Cebedmeleg oo reer Itoobiya ahaa, isagoo
    ku leh, Halkan soddon nin ka kaxayso oo Nebi Yeremyaah godka ka soo bixi intuusan
    dhiman.
  lat-VUC: 'Præcepit itaque rex Abdemelech Æthiopi, dicens: Tolle tecum hinc triginta
    viros, et leva Jeremiam prophetam de lacu, antequam moriatur.'
  eng-ASVBT: Then the king commanded Ebed-melech the Ethiopian, saying, Take from
    hence thirty men with thee, and take up Jeremiah the prophet out of the dungeon,
    before he die.
  ita-1885: 'E il re comandò ad Ebed-melec Etiopo, dicendo: Prendi teco di qui trent''uomini,
    e tira il profeta Geremia fuor della fossa, avanti ch''egli muoia.'
  eng-LXXUP: Hear the words of the Lord, ye nations, and proclaim them to the islands
    afar off; say, He that scattered Israel will also gather him, and keep him as
    one that feeds his flock.
  eng-ULB: Then the king gave a command to Ebed-Melek the Cushite. He said, “Take
    command of thirty men from here and take Jeremiah the prophet out of the cistern
    before he dies.”
  spa-VBL: 'Entonces el rey dio la orden a Ebed-melec el cusita: “Toma treinta hombres
    contigo y ve a sacar al profeta Jeremías de la cisterna antes de que muera”.'
  fra-_FOB: 'Et le roi donna cet ordre à Ébed-Mélec, l''Éthiopien: Prends ici trente
    hommes sous ta conduite, et fais remonter hors de la citerne Jérémie, le prophète,
    avant qu''il meure.'
  mal-mal: 'രാജാവ് കൂശ്യനായ ഏബെദ്-മേലെക്കിനോട്: “നീ ഇവിടെനിന്ന് മുപ്പത് ആളുകളെ കൂട്ടിക്കൊണ്ടുചെന്ന്,
    യിരെമ്യാപ്രവാചകൻ മരിക്കുന്നതിനുമുമ്പ് അവനെ കുഴിയിൽനിന്നു കയറ്റിക്കൊള്ളുക” എന്ന്
    കല്പിച്ചു.'
  urd-GVR: Yih sun kar bādshāh ne Abad-malik ko hukm diyā, “Is se pahle ki Yarmiyāh
    mar jāe yahāṅ se 30 ādmiyoṅ ko le kar nabī ko hauz se nikāl deṅ.”
  suz-BL: मिनु पिपम कूशी, एथीयोपीया ङा एबेद-मेलेक कली “एक रे मुर सां आन कली लाइश्‍शा,
    मेको परमप्रभु यावे आ लोव़ पाइब येरमीया कली बेक्‍चा क्‍येङा ङोंइती इनार रे ग्रुंइदीन”
    दे अरेप्‍तु। का निक्‍शी मुरुमी ३० जना मुर ब्रेश्‍शो बाक्‍ब।
  eng-NOY: Then the king commanded Ebedmelech, the Ethiopian, saying, “Take along
    with thee thirty men from hence, and take up Jeremiah the prophet out of the dungeon,
    before he die.”
  ita-1927: 'E il re diede quest’ordine ad Ebed-melec, l’etiopo: “Prendi teco di qui
    trenta uomini, e tira su il profeta Geremia dalla cisterna prima che muoia”.'
  ckb-ckb: 'پاشاش فەرمانی بە عەبەدمەلەخی کوشی کرد و گوتی: «لێرەوە سی پیاو لەگەڵ خۆت
    ببە، یەرمیای پێغەمبەر لە ئەمباراوەکەوە دەربێنە، هەتا نەمردووە.»'
  eng-BBE: Then the king gave orders to Ebed-melech the Ethiopian, saying, Take with
    you three men from here and get Jeremiah out of the water-hole before death overtakes
    him.
  kan-OKCV: ಆಗ ಅರಸನು ಕೂಷ್ಯನಾದ ಎಬೆದ್ಮೆಲೆಕನಿಗೆ, “ನೀನು ಇಲ್ಲಿಂದ ಮೂವತ್ತು ಮಂದಿಯನ್ನು ಕರೆದುಕೊಂಡು
    ಹೋಗಿ, ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನನ್ನು ಅವನು ಸಾಯುವುದಕ್ಕಿಂತ ಮುಂಚೆ ಬಾವಿಯೊಳಗಿಂದ ಮೇಲಕ್ಕೆತ್ತು,”
    ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: 'அப்பொழுது ராஜா எபெத்மெலேக் என்னும் எத்தியோப்பியனை நோக்கி: நீ இவ்விடத்திலிருந்து
    முப்பது மனிதரை உன்னுடனே கூட்டிக்கொண்டுபோய், எரேமியா தீர்க்கதரிசி இறப்பதற்குமுன்னே
    அவனைக் கிணற்றிலிருந்து தூக்கிவிடு என்று கட்டளையிட்டான்.'
  spa-RV-1909: 'Entonces mandó el rey al mismo Ebed-melec Etiope, diciendo: Toma en
    tu poder treinta hombres de aquí, y haz sacar á Jeremías profeta de la mazmorra,
    antes que muera.'
  ron-BTF: 'Atunci împăratul i-a poruncit lui Ebed-Melec, etiopianul, spunând: Ia
    de aici treizeci de bărbați cu tine și scoate-l afară pe profetul Ieremia din
    groapă, înainte ca el să moară.'
  eng-WEBP: Then the king commanded Ebedmelech the Ethiopian, saying, “Take from here
    thirty men with you, and take up Jeremiah the prophet out of the dungeon, before
    he dies.”
  eng-FBV: So the king gave the order to Ebed-melech the Cushite, “Take thirty men
    with you and go and pull Jeremiah the prophet out of the cistern before he dies.”
  nld-1939: 'Daarop gaf de koning den Ethiopiër Ebed-Mélek bevel: Neem drie mannen
    van hier met u mee, en haal den profeet Jeremias uit de put, eer hij sterft.'
  nch-BL: Huajca nopa tanahuatijquet quinahuati Ebed Melec ma quinhuica 30 tacame
    para techquixtitij ipan nopa ameli para amo nimiquis nopona.
  vie-1934: 'Vua bèn truyền cho Ê-bết-Mê-lết, người Ê-thi-ô-bi, rằng: Hãy từ đây đem
    ba mươi người đi trục tiên tri Giê-rê-mi lên khỏi hố, trước khi người chưa chết.'
  hin-CV: यह सुन राजा ने कूश देशवासी एबेद-मेलेख को आदेश दिया, “अपने साथ तीस पुरुषों
    को अपने अधिकार में लेकर जाओ और भविष्यद्वक्ता येरेमियाह को अंधे कुएं से बाहर निकाल
    लो, इसके पूर्व कि उनकी वहीं मृत्यु हो जाए.”
  spa-BES: 'Entonces el rey dio órdenes al etíope Ebed-melec, diciendo: Llévate a
    tres hombres de aquí y saca a Jeremías del pozo antes de que se muera.'
  tdx-tdx: 'Aa le nafanto’ i mpanjakay amy Ebed-meleke nte Kosy ty hoe: Angalao ondaty
    telo-polo atoy, vaho akaro an-kadaha ao t’Iirmeà mpitoky, tsy mone hihomake.'
  tha-KJV: แล​้วกษั​ตริ​ย์​มี​รับสั่งให้เอเบดเมเลคคนเอธิโอเปียว่า “จงเอาคนไปจากที่​นี่​กับเจ้าสามสิบคน
    แล​้วฉุดเยเรมีย์​ผู้​พยากรณ์​ออกมาจากคุกใต้​ดิ​นก​่อนเขาตาย”
  por-BR-2018: 'Então o rei mandou a Ebede-Meleque, o cuxita, dizendo: Toma sob tuas
    ordens trinta homens daqui, e tira ao profeta Jeremias da cisterna, antes que
    morra.'
  deu-ELO: 'Und der König gebot Ebedmelech, dem Äthiopier, und sprach: Nimm von hier
    dreißig Männer unter deine Hand und hole den Propheten Jeremia aus der Grube herauf,
    bevor er stirbt.'
  eng-WYC-2018: Therefore the king commanded to Ebedmelech (the) Ethiopian, and said,
    Take with thee thirty men from hence, and raise thou [up] Jeremy, the prophet,
    from the pit, before that he die. (And so the king commanded to Ebedmelech the
    Ethiopian, and said, Take three men from here with thee, and raise thou up the
    prophet Jeremiah, from the pit, before that he die there.)
  epo-epo: 'Tiam la reĝo ordonis al la Etiopo Ebed-Meleĥ, dirante: Prenu kun vi de
    ĉi tie tridek homojn, kaj eltiru la profeton Jeremia el la kavo, antaŭ ol li mortos.'
  uig-PIN: 'Padixaⱨ Efiopiyǝlik Əbǝd-Mǝlǝkkǝ buyruⱪ berip: «Muxu yǝrdin ottuz adǝmni
    ɵzüng bilǝn elip berip, Yǝrǝmiya pǝyƣǝmbǝrni ɵlüp kǝtmǝsliki üqün su azgilidin
    elip qiⱪarƣin» — dedi.'
  beo-beo: Amalalu, hina bagade Sedegaia da Ibedemilege ema e da dunu udiana oule
    asili, na bogosa:besa:le, hano uli dogoi amoga hiougili gadoma:ne sia:i.
  tpi-OTNT: King i harim dispela tok, na em i tokim Ebetmelek olsem, “Yu kisim 30
    bilong ol dispela man i stap wantaim mi na yupela go pulim Jeremaia i kam antap
    long dispela hul. Nogut em i dai.”
  hau-SA: Sai sarki ya umarce Ebed-Melek mutumin Kush, “Ka ɗauko mutane talatin daga
    nan ku fid da Irmiya annabi daga rijiyar kafin ya mutu.”
  uig-LAT: 'Padishah Éfiopiyelik Ebed-Melekke buyruq bérip: «Mushu yerdin ottuz ademni
    özüng bilen élip bérip, Yeremiya peyghemberni ölüp ketmesliki üchün su azgilidin
    élip chiqarghin» — dédi.'
  nde-nde: Ngakho inkosi yalaya u-Ebhedi-Meleki umKhushi yathi, “Thatha amadoda angamatshumi
    amathathu lapha likhuphe uJeremiya umphrofethi emgodini engakafi.”
  ton-ton: Pea naʻe fekau ʻe he tuʻi ʻa ʻIpetemeleki ko e ʻItiopea, ʻo pehē, “ʻAlu
    mo koe ʻae kau tangata ʻe toko tolungofulu, pea toʻo hake ʻa Selemaia ko e palōfita
    mei he fale fakapōpula, ʻi he teʻeki ai te ne mate.”
  ces-1613: 'Protož poručil král Ebedmelechovi Mouřenínu, řka: Vezmi s sebou odsud
    třidceti mužů, a vytáhni Jeremiáše proroka z té jámy, prvé než by umřel.'
  eng-WMB: Then the king commanded Ebedmelech the Ethiopian, saying, “Take from here
    thirty men with you, and take up Jeremiah the prophet out of the dungeon, before
    he dies.”
  tam-TCV: அதற்கு அரசன் எத்தியோப்பியனான எபெத்மெலேக்கிடம், “உன்னோடு முப்பது மனிதரைக்
    கூட்டிக்கொண்டுபோய் இறைவாக்கினன் எரேமியா இறப்பதற்குமுன் அவனை குழியிலிருந்து வெளியே
    தூக்கியெடு” என்று கட்டளையிட்டான்.
  ceb-ULB: Unya gimandoan sa hari si Ebed Melec nga Cusitihanon. Miingon siya, “Mandoi
    ang 30 ka kalalakin-an gikan dinhi ug ipakuha si Jeremias nga propeta gikan sa
    atabay sa dili pa siya mamatay.”
  pol-UBG: 'Wtedy król rozkazał Ebedmelekowi, Etiopczykowi: Weź stąd ze sobą trzydziestu
    mężczyzn i wyciągnij proroka Jeremiasza z lochu, zanim umrze.'
  agr-agr: Tusa ujakam apu Sedequías Ébed-mélekan inajui, treinta aents jukim Jeremías
    eke jatsaig jiiktajum tusa.
  kyc-kyc: Dokopa kiŋi dokome akali Epetemeleke lamaiyuo, Akali dae karaminyi dokona
    rema nyepala Jeremaya baa kumapa nanaleŋe yuwale dokona palamo doko ipyuo nyela
    pena leyapya.
  urd-GVU: یہ سن کر بادشاہ نے عبدمَلِک کو حکم دیا، ”اِس سے پہلے کہ یرمیاہ مر جائے
    یہاں سے 30 آدمیوں کو لے کر نبی کو حوض سے نکال دیں۔“
  deu-1912: 'Da befahl der König Ebed-Melech, dem Mohren, und sprach: Nimm dreißig
    Männer mit dir von diesen und zieh den Propheten Jeremia aus der Grube, ehe denn
    er sterbe.'
  ntj-ntj: Nyangka puurrpa purlkanyalu watjarnu, “Wiya, mapitja-tjananya wati marnkurrpa
    yarltirra wiilkutu yarra. Palunyalu marlakulu yilala mirrirritjakutarrartu.”
  kan-2017: ಅರಸನು ಇದನ್ನು ಕೇಳಿ ಕೂಷ್ಯನಾದ ಎಬೆದ್ಮೆಲೆಕನಿಗೆ, “ನೀನು ಇಲ್ಲಿಂದ ಮೂವತ್ತು ಮಂದಿಯನ್ನು
    ಕರೆದುಕೊಂಡುಹೋಗಿ ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನು ಸಾಯುವುದರೊಳಗಾಗಿ ಅವನನ್ನು ಬಾವಿಯಿಂದ ಎತ್ತಿ ರಕ್ಷಿಸು”
    ಎಂದು ಅಪ್ಪಣೆಕೊಟ್ಟನು.
  yap-yap: Me yog fare pilung ngak Ebedmelek ni nge fek dalip fapi pumo’on ni yad
    bay u rom ngranod ngar girngiyed gag nggu chuw u lan fare luwed ndawor gum’.
  hlt-MCSB: Te dongah manghai loh Kushi Ebedmelek te a uen tih, “Na kut hmukah hlang
    sawmthum he khuen lamtah tonghma Jeremiah te a duek hlan ah tangrhom lamloh doek
    laeh,” a ti nah.
  mdy-ETH: ዬካፓ ካኣቲ፦ «ሃይካፓ ሃይሢታሚ ዓሲ ዔኪ ዓኣዺ ፆኦሲ ማሊፆ ኬኤዛ፥ ዔርሚያሴ ሃይቁዋንቴ ዋኣፆሮ ቦኦኮና ዔታፓ
    ኬሱዋቴ» ጌይ ዒቶጲዮ ዓሢ፥ ዓቤሜሌኬ ዓይሤኔ።
  twi-ASANTE: Ɛna ɔhene hyɛɛ Kusni, Ebed-Melek sɛ, “Fa mmarima aduasa firi ha ka wo
    ho, na monkɔyi odiyifoɔ Yeremia mfiri abura no mu, ansa na wawu.”
  eng-WEBU: Then the king commanded Ebedmelech the Ethiopian, saying, “Take from here
    thirty men with you, and take up Jeremiah the prophet out of the dungeon, before
    he dies.”
  wal-wal: Yaagin kawoi zaaridi, Toophphiyaa asa gidiya Abemeleka, “Hagaappe heezzu
    asa nenaara ekkada baada, Ermmaasi haiqqennan de7ishin, haatta ollaappe kessite”
    yaagiis.
  spa-PDDPT: 'Entonces el rey ordenó al etíope Ebed-melec: Toma 30 hombres contigo,
    y saquen al profeta Jeremías de la cisterna antes que muera.'
  gun-gun: 'Ha''e ramo huvixa ma Etiópia pygua Ebede-Meleque ombovai vy aipoe''i:
    — Tereo, eraa trinta avakue apy gui, ha''e enoẽ profeta Jeremias yvykua gui, omano
    e''ỹ aguã — he''i.'
  ilo-ULB: Ket binilin ti ari ni Ebed Melec a taga-Cus. Kinunana, “Idauloam ti tallopulo
    a lallaki ditoy ket iyaonyo ni Jeremias a profeta iti bubon sakbay a matay isuna.”
  kpg-kpg: Di king ga helekai gi Ebed-Melech bolo mee gi lahia ana daane dogodolu
    gii hula gi hudi aga au gi daha mo di monowai deelaa, i mua dogu made.
  uig-ARA: 'پادىشاھ ئېفىئوپىيەلىك ئەبەد-مەلەككە بۇيرۇق بېرىپ: «مۇشۇ يەردىن ئوتتۇز
    ئادەمنى ئۆزۈڭ بىلەن ئېلىپ بېرىپ، يەرەمىيا پەيغەمبەرنى ئۆلۈپ كەتمەسلىكى ئۈچۈن سۇ
    ئازگىلىدىن ئېلىپ چىقارغىن» ــ دېدى.'
  sus-sus: Mangɛ naxa Ebedi Meleki Etiyopika yamari, «I xa mixi tongo saxan tongo,
    wo sa Annabi Yeremi rate kɔlɔnyi kui beenu a xa faxa.»
  pon-2006: Nanmwarkio eri mahsanihong Epedmelek en kahrehda ohl silimen me mi wasao
    oh re en kohla apihiedahsang nan pwoahro, pwe I en dehr mehla.
  jae-jae: Go kiŋ kêjatu ŋac Aitiopiaŋa Ebedmelek gebe “Ôkôc lau têlêac aŋga tonec
    sêwiŋ aôm ma aê propete Jeremia sa aŋga sê gebe êmac êndu atom.”
  ksd-ksd: 'Ma ra king i ga vartuluai pire Ebed-Melek ra te Etiopia dari: Una agur
    pa ra utul a vinun na tutana mamati, ma avat a al vairop ra propet Ieremia kan
    ra tung, ba pa i mat boko.'
  tur-YTC: O zaman kral Etiyopyalı Ebedmelek'e, “Buradan yanına otuz adam al ve peygamber
    Yeremya'yı ölmeden önce zindandan çıkar” diye buyurdu .
  grc-BRENT: Ἀκούσατε λόγους Κυρίου ἔθνη, καὶ ἀναγγείλατε εἰς νήσους τὰς μακρόθεν·
    εἴπατε, ὁ λικμήσας τὸν Ἰσραὴλ καὶ συνάξει αὐτὸν, καὶ φυλάξει αὐτὸν, ὡς ὁ βόσκων
    ποίμνιον αὐτοῦ.
  ind-AYT: Kemudian, raja memerintahkan Ebed-Melekh, orang Etiopia itu, katanya, “Bawalah
    tiga puluh orang dari sini bersamamu, dan angkatlah Nabi Yeremia keluar dari sumur
    itu sebelum dia mati.”
  nya-nya: Tsono mfumu inalamula Ebedi-Meleki, Mkusi, kuti, “Tenga anthu makumi atatu,
    ndipo mukamutulutse mʼchitsimemo mneneri Yeremiya asanafe.”
  hrv-hrv: 'Nato kralj zapovjedi Kušitu Ebed-Meleku: “Povedi trojicu ljudi te izvuci
    proroka Jeremiju iz čatrnje dok nije umro.”'
  mps-mps: Kingo te po odama, te agai Ebetmelekbolo te tiwai po wali, “Nago te ena
    dali bidibo bidi dabe bidi sese deli olama, nogo si bidi selama, te dagego Jeremaia
    te tǫ dagede ugwaba kekegi pao. Tiyu, aga isiamu dao,” wali.
  tpi-tpi: King i harim dispela tok, na em i tokim Ebetmelek olsem, “Yu kisim 30 bilong
    ol dispela man i stap wantaim mi na yupela go pulim Jeremaia i kam antap long
    dispela hul. Nogut em i dai.”
  dan-1931: 'Så bød Kongen Ætioperen Ebed-Melek: “Tag tredive Mænd med herfra og drag
    Profeten Jeremias op af Cisternen, før han dør!”'
  vie-OVCB: 'Vua ra lệnh cho Ê-bết Mê-lết: “Hãy dẫn ba mươi người cùng đi với ngươi,
    và kéo Giê-rê-mi ra khỏi giếng trước khi người chết.”'
  guj-2017: આ સાંભળીને રાજાએ કૂશી એબેદ-મેલેખેને આજ્ઞા કરી કે “તું અહીંથી ત્રીસ માણસને
    તારી સાથે લઈને જા. અને પ્રબોધક યર્મિયા મૃત્યુ પામે તે પહેલાં તેને ટાંકામાંથી બહાર
    ખેંચી કાઢ.”
  pon-2006A: Nanmwarkio eri mahsanihong Epedmelek en kahrehda ohl silimen me mi wasao
    oh re en kohla apihiedahsang nan pwoahro, pwe I en dehr mehla.
  por-BRBSL: 'Então o rei comandou Ebedmelech, o etíope, dizendo: “Leva daqui trinta
    homens contigo, e leva Jeremias, o profeta, para fora do calabouço, antes que
    ele morra”.'
  cth-cth: Hahoi siangpahrang ni Ethiopia tami Ebedmelek hah kâ a poe teh hi hoi tami
    30 touh hoi cet awh nateh, talai thung tangkom dawk a due hoehnahlan profet Jeremiah
    teh lat awh telah kâ a poe.
  twi-twi: Na ɔhene hyɛɛ Kusni, Ebed-Melek se, “Fa mmarima aduasa fi ha ka wo ho,
    na munkoyi odiyifo Yeremia mfi abura no mu, ansa na wawu.”
  hlt-hlt: Te dongah manghai loh Kushi Ebedmelek te a uen tih, “Na kut hmukah hlang
    sawmthum he khuen lamtah tonghma Jeremiah te a duek hlan ah tangrhom lamloh doek
    laeh,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi duɔ́ ndinùù Ebɛɛdi-Mɛdɛki Etiopii ɛì kou kɛ dɔ̀: Túótɛ́
    bɛnìtìbɛ̀ bɛtɑ̃ɑ̃ti kɛ̀ bɛ̀ dɑ nɛinɛ̀ kɛ̀ dí kɔtɛ kɛ́dennɛní Sedemii tɛbintɛ kòò
    mu nyí ku.'
  msy-2020: Ezɨ atrivim akar kam baregha, kamaghɨn Itiopian gumazim Ebetmelek mɨgei,
    “Nɨ mangɨ, na ko itir gumazibar tongɨn gumazir 30pla inigh, egh ia mangɨ mozir
    kamɨn Jeremaia gekuigh anang. Eghtɨ an aremeghan kogham.”
  azb-azb: 'Padşah Kuşlu Eved-Melekə əmr edib dedi: «Özünlə otuz nəfər götür, nə qədər
    ki ölməyib, Yeremya peyğəmbəri quyudan çıxart».'
  eng-DBY: And the king commanded Ebed-melech the Ethiopian, saying, Take from hence
    thirty men with thee, and take up Jeremiah the prophet out of the dungeon, before
    he die.
  hin-2017: तब राजा ने एबेदमेलेक कूशी को यह आज्ञा दी, “यहाँ से तीस पुरुष साथ लेकर
    यिर्मयाह भविष्यद्वक्ता को मरने से पहले गड्ढे में से निकाल।”
  wol-KYG: 'Buur sant Ebedd Meleg Kuuseen ba, ne ko: «Jëleel fii fanweeri nit, nga
    dem génne Yonent Yàlla Yeremi kàmb ga bala moo dee.»'
  eng-YLT: And the king commandeth Ebed-Melech the Cushite, saying, 'Take with thee
    from this thirty men, and thou hast brought up Jeremiah the prophet from the pit,
    before he dieth.'
  kne-kne: Pag kanan din ari en Ebed-Melek, “Man-ikoyog ka si tolonpo ay lallalaki
    ay wadas na ta en yo enaten sin bobon si Jeremias ay mamadto ta adi matey.”
  eng-WYC-2017: Therefore the king commanded to Ebedmelech the Ethiopian, and said,
    Take with thee thirty men from hence, and raise thou [up] Jeremy, the prophet,
    from the pit, before that he die.
  eng-WMBB: Then the king commanded Ebedmelech the Ethiopian, saying, “Take from here
    thirty men with you, and take up Jeremiah the prophet out of the dungeon, before
    he dies.”
  urd-GVH: यह सुनकर बादशाह ने अबद-मलिक को हुक्म दिया, “इससे पहले कि यरमियाह मर जाए
    यहाँ से 30 आदमियों को लेकर नबी को हौज़ से निकाल दें।”
  rug-rug: Ke tozi nia sa baṉara se Ebedimeleki sa tie Itiopia, “Vagi ka toloṉavulu
    puta tie tani; mamu la daku vura nia se Zeremaea sa poropita pa pou sipu lopu
    ele mate si asa,” gua.
  gaz-gaz: Mootichis ergasii Ebeed-Melek namicha Itoophiyaa sanaan, “Nama soddoma
    asii fudhadhuu dhaqiitii utuu inni hin duʼin Ermiyaas raajicha boolla bishaanii
    keessaa baasi” jedhee ajaje.
  fra-LSG: 'Le roi donna cet ordre à Ébed-Mélec, l’Éthiopien: Prends ici trente hommes
    avec toi, et tu retireras de la citerne Jérémie, le prophète, avant qu’il ne meure.'
  gnn-gnn: Ga ŋayinydja ŋunhi buŋgawanydja waŋana bitjarra, “Gatjuy, marrtjiya, ga
    dhawaṯmaraŋana ŋanya ḏulŋurr'yurrana ŋuliŋuruyi, ŋayi ŋuli bäynha rakunydhi.”
  yal-yal: Mangan yi Ebedi-Meleki Kusi kaan yamari, a naxa, “Muxu tonge saxan tongo,
    i sa Nabi Yeremi rate ige ramara yinla ra, benun a xa faxa.”
  haw-1868: Alaila, kauoha ae la ke alii ia Ebedemeleka i ka Aitiopa, i ae la, E lawe
    oe i kanakolu kanaka me oe, mai keia wahi aku, a hapai ia Ieremia, i ke kaula,
    mailoko mai o ka luawai, mamua o kona make ana.
  arb-NAV: 'فَأَمَرَ الْمَلِكُ عَبْدَمَلِكَ الإِثْيُوبِيَّ: «اصْطَحِبْ مَعَكَ مِنْ
    هُنَا ثَلاثِينَ رَجُلاً، وَاسْحَبْ إِرْمِيَا مِنَ الْجُبِّ قَبْلَ أَنْ يَمُوتَ».'
  ewe-ewe: Tete fia la ɖe gbe na Kusitɔ, Ebed Melek be, “Kplɔ ŋutsu blaetɔ̃ tso teƒe
    sia ne miayi aɖaɖe Nyagblɔɖila Yeremia le vudo la me hafi wòava ku.”
  eng-LEE: The king then commanded 'Ebed-melech the Cushi, saying, Take with thee
    from here thirty men, and bring up Jeremiah the prophet out of the pit, before
    he die.
  asm-FB: তেতিয়া ৰজাই কুচীয়া এবদ-মেলকক আজ্ঞা কৰিলে, বোলে, “তুমি এই ঠাইৰ পৰা ত্ৰিশ
    জন মানুহ লগত লৈ গৈ যিৰিমিয়া ভাববাদী নৌ মৰোঁতেই তেওঁক কূপৰ পৰা তোলা।”
  sus-A: مَنفّ نَشَ عٍبٍدِ مٍلٍكِ عٍتِيٌثِكَ يَمَرِ، «عِ شَ مِشِ تٌنفٌ سَشَن تٌنفٌ،
    وٌ سَ عَننَبِ يٍرٍ مِ رَتٍ كْلْنيِ كُي بٍينُ عَ شَ قَشَ.»
  fra-SBL: 'Alors le roi donna cet ordre à Ebedmelech, l''Éthiopien : « Prends avec
    toi trente hommes d''ici, et fais sortir Jérémie le prophète du cachot, avant
    qu''il ne meure. »'
  hbo-hbo: וַיְצַוֶּ֣ה הַמֶּ֔לֶךְ אֵ֛ת עֶֽבֶד־מֶ֥לֶךְ הַכּוּשִׁ֖י לֵאמֹ֑ר קַ֣ח בְּיָדְךָ֤
    מִזֶּה֙ שְׁלֹשִׁ֣ים אֲנָשִׁ֔ים וְֽהַעֲלִ֜יתָ אֶֽת־יִרְמְיָ֧הוּ הַנָּבִ֛יא מִן־הַבֹּ֖ור
    בְּטֶ֥רֶם יָמֽוּת׃
  kik-kik: 'Hĩndĩ ĩyo mũthamaki agĩatha Ebedi-Meleku ũcio Mũkushi, akĩmwĩra atĩrĩ:
    “Oya andũ mĩrongo ĩtatũ kuuma haha mũthiĩ nao mũkarute Jeremia ũcio mũnabii kuuma
    irima rĩu rĩa maaĩ atanakua.”'
  fra-NCL: 'Et le roi donna cet ordre à Abdémélech, l’Ethiopien : « Prends ici trente
    hommes avec toi, et fais remonter de la citerne Jérémie le prophète, avant qu’il
    ne meure. »'
  cek-AK: To naah Ethiopia kami Ebed-Melek khaeah siangpahrang mah, Hae ih kami qui
    thumtonawk hae caeh haih ah loe, tahmaa Jeremiah dueh ai naah tangqom khaw thung
    hoiah pathok oh, tiah a naa.
  cuk-cuk: 'Degidgine, rey, Etiopía-dule-Ebed-Melecʼga igar-ukded: —Dulemar dulagwen-gakambe
    (30) beba-naega be amio. Bab-Dummad-gayaburba-barsoged-Jeremías dia-yaba-siid
    be onomalo, adi, melle agi-sii burgwegar.'
  uig-CYR: 'Падиша Ефиопийәлик Әбәд-Мәләккә буйруқ берип: «Мошу йәрдин оттуз адәмни
    өзүң билән елип берип, Йәрәмия пәйғәмбәрни өлүп кәтмәслиги үчүн су азгилидин елип
    чиқарғин» — деди.'
  tel-2017: అప్పుడు రాజు కూషీయుడైన ఎబెద్మెలెకుకు ఆజ్ఞ ఇచ్చి “నువ్వు ఇక్కడనుంచి 30
    మంది మనుషులను వెంటబెట్టుకుని వెళ్లి, ప్రవక్త అయిన యిర్మీయా చావకముందు ఆ గోతిలోనుంచి
    అతన్ని తీయించు,” అన్నాడు.
  hat-BSA: 'Epi wa a te kòmande Ébed-Mélec, Etyopyen an, e te di l: “Pran trant mesye
    soti isit la anba otorite ou e mennen fè monte Jérémie soti nan sitèn nan avan
    l mouri.”'
  kos-kos: Na tokosra el sapkin nu sel Ebedmelech elan eis tolu mwet in welul amakinyuyak
    liki luf sac meet liki nga misa.
  hbo-WLC: וַיְצַוֶּ֣ה הַמֶּ֔לֶךְ אֵ֛ת עֶֽבֶד־מֶ֥לֶךְ הַכּוּשִׁ֖י לֵאמֹ֑ר קַ֣ח בְּיָדְךָ֤
    מִזֶּה֙ שְׁלֹשִׁ֣ים אֲנָשִׁ֔ים וְֽהַעֲלִ֜יתָ אֶֽת־יִרְמְיָ֧הוּ הַנָּבִ֛יא מִן־הַבּ֖וֹר
    בְּטֶ֥רֶם יָמֽוּת׃
  ibo-ibo: Mgbe ahụ, eze nyere Ebed-Melek onye Kush iwu sị ya, “Sị nʼebe a kpọrọ iri
    mmadụ atọ ka gị na ha soro gaa dọpụta Jeremaya onye amụma site nʼolulu ahụ tupu
    ọ nwụọ.”
  ory-ory: ସେତେବେଳେ ରାଜା କୂଶୀୟ ଏବଦ୍‍-ମେଲକକୁ ଆଜ୍ଞା କଲା, “ତୁମ୍ଭେ ଏଠାରୁ ତିରିଶ ଜଣ ଲୋକ
    ଆପଣା ସଙ୍ଗରେ ନେଇ ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ମରିବା ପୂର୍ବରୁ ତାଙ୍କୁ କୂପରୁ ବାହାର କରି ଆଣ।”
  chk-chk: Mürin ewe king a allük ngeni Epet-melek ewe re Itiopia, “Kopwe angei ülüman
    mwän repwe etuk, pwe oupwe efietä ewe soufos Jeremaia seni lon ewe chönüttu me
    mwen an epwe mäla.”
  rop-rop: Det king bin dalim Ibadmelak blanga deigim 3 men blanga pulumap mi brom
    det wel bifo ai garra dai.
  ukr-1871: 'І повелїв царь Етіопієві Авдемелехові: Возьми звідсї трийцять чоловіка
    з собою та витягни Еремію з ями, покіль не вмер.'
  deu-1951: 'Da befahl der König dem Mohren Ebed-Melech: Nimm dir von hier dreißig
    Männer zu Hilfe und ziehe den Propheten Jeremia aus der Zisterne, bevor er stirbt!'
  eng-JPS: 'Then the king commanded Ebed-melech the Ethiopian, saying: ''Take from
    hence thirty men with thee, and take up Jeremiah the prophet out of the pit, before
    he die.'''
  srp-1865: 'Zato car zapovjedi Avdemelehu Etiopljaninu govoreæi: uzmi odavde trideset
    ljudi i izvadi Jeremiju proroka iz jame dok nije umro.'
  lug-lug: Awo kabaka n’alagira Ebedumeleki Omuwesiyopya nti, “Twala abasajja amakumi
    asatu okuva wano musitule nnabbi Yeremiya okuva mu kinnya nga tannafa.”
  heb-heb: ויצוה המלך את עבד מלך הכושי לאמר קח בידך מזה שלשים אנשים והעלית את ירמיהו
    הנביא מן הבור בטרם ימות׃
  ben-IRV: তখন রাজা কূশীয় এবদ-মেলককে আদেশ দিলেন, “এখান থেকে ত্রিশজন লোক সঙ্গে নাও
    এবং ভাববাদী যিরমিয়কে, তাঁর মৃত্যুর আগে তুলে আন।”
  pan-pan: ਤਾਂ ਰਾਜਾ ਨੇ ਅਬਦ-ਮਲਕ ਕੂਸ਼ੀ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਐਥੋਂ ਤੀਹ ਮਨੁੱਖ ਆਪਣੇ ਨਾਲ ਲੈ
    ਅਤੇ ਯਿਰਮਿਯਾਹ ਨਬੀ ਨੂੰ ਮਰਨ ਤੋਂ ਪਹਿਲਾਂ ਭੋਰੇ ਵਿੱਚੋਂ ਕੱਢ
  mya-JVB: ရှင် ဘုရင်က၊ ပရောဖက် ယေရမိ မ သေ မှီ ဤ အရပ်မှ လူ သုံးဆယ် ကို ခေါ် သွား၍၊
    မြေတွင်း ထဲက နှုတ်ယူ လော့ဟု၊ ကုရှ အမျိုးသားဧဗဒမေလက် ကို အမိန့် တော်ရှိ၏။
  tbg-tbg: Ebeti-Melekiva minti tuvaro avuhainaa vaiinti viva tiharo, Ho are maihaira
    30 vaiintinavu ntita varera oru Ieremaiaara taani viraqihaira rarau qaqini kairaro
    kia qutu vuarire, tiro.
  hmo-hmo: Vadaeni king ese Ebede Meleke ia oda henia, ia gwau, “Tau toi do oi abia,
    bona Ieremia be ranu guri dekena amo do umui veria daekau, do ia mase garina.”
  urd-urd: तब बादशाह ने 'अब्द मलिक कूशी को यूँ हुक्म दिया, कि “तू यहाँ से तीस आदमी
    अपने साथ ले, और यरमियाह नबी को इससे पहले कि वह मर जाए हौज़ में से निकाल।”
  rus-SYN: 'Царь дал приказание Авдемелеху Ефиоплянину, сказав: возьми с собою отсюда
    тридцать человек и вытащи Иеремию пророка из ямы, доколе он не умер.'
  bqc-SIM: 'Ɔ̃ kí òɛ̀: Gbɛ̃ↄn baakwi sɛ la gɛ́ńnↄ, ní aà bↄ lↄ̀ↄpiu e àↄ ga.'
  tcz-CHONGTHU: Hichun lengpan Ebed-melech jah a thu apen, Hilaiya um kamiho somthum
    kipuiyin lang, Jeremiah chu athi masangin twikul a kon’in gakaidoh loiyun, atitai.
  mar-mar: नंतर एबद-मलेख कुशीला राजाने आज्ञा दिली. तो म्हणाला, “येथून तीस माणसे बरोबर
    घे आणि यिर्मया संदेष्टा मरण्यापूर्वी त्यास पाण्याच्या टाकीतून बाहेर काढ.”
  qub-qub: 'Chayno niptin rayga jinan öra Ebed-melecta niran: «Quimsa chunca (30)
    runata pushacurcur ayway manaraj wañojta Jeremiasta jorgunayquipaj.»'
  bqp-bqp: Mɑ sinɑ boko u Ebɛdi Mɛlɛki woodɑ wɛ̃ u nɛɛ, ɑ tɔmbu tɛnɑ suo kpɑ i dɑ
    i Yeremi yɑrɑ sɑɑ dɔkɔ kpiri ten min di u sere gbi.
  hat-hat: Lè sa a, wa a bay Ebèdmelèk lòd pou li pran trant lòt moun avè l' pou li
    wete Jeremi nan sitèn lan anvan l' mouri.
  eng-BSB: So the king commanded Ebed-melech the Cushite, “Take thirty men from here
    with you and pull Jeremiah the prophet out of the cistern before he dies.”
  eng-WEBPB: Then the king commanded Ebedmelech the Ethiopian, saying, “Take from
    here thirty men with you, and take up Jeremiah the prophet out of the dungeon,
    before he dies.”
  kbq-kbq: Anagema higeno'a kini ne'mo'a Ebet-Melekina amanage huno huntene, Ru frisnigi
    vunka 30'a vahe ome zamavarenka ana kerifintira kasnampa ne' Jeremaiana ome avre
    atreho.
  nhe-BL: Huajca nopa tlanahuatijquetl quinahuati Ebed Melec ma quinhuica 30 tlacame
    para nechquixtitij ipan nopa ameli para ax nimiquis nopano.
  gub-BL: Na'e tuwihawete uze'eg izupe kury. — Eraha 30 awa xe wi ne wà nehe. Enuhem
    kar Zeremi yzygwar wi imàno 'ym mehe we nehe, i'i izupe.
  eng-DRA: 'Then the king commanded Abdemelech the Ethiopian, saying: Take from hence
    thirty men with thee, and draw up Jeremias the prophet out of the dungeon, before
    he die.'
