verse: JER.038.022
translations:
  mal-C: 'ഇതാ, യെഹൂദാരാജാവിന്റെ കൊട്ടാരത്തിൽ ശേഷിച്ചിട്ടുള്ള സകലസ്ത്രീകളും ബാബേൽരാജാവിന്റെ
    പ്രഭുക്കന്മാരുടെമുമ്പിലേക്ക് ആനയിക്കപ്പെടും. ആ സ്ത്രീകൾ അങ്ങയോട് ഇപ്രകാരം പറയും:
    “ ‘അങ്ങയുടെ വിശ്വസ്ത സ്നേഹിതന്മാർ അങ്ങയെ തെറ്റിദ്ധരിപ്പിച്ച് വശത്താക്കി. അങ്ങയുടെ
    കാൽ ചെളിയിൽ താണുപോയപ്പോൾ അവർ അങ്ങയെ ഉപേക്ഷിച്ചുകളഞ്ഞു.’'
  deu-TKW: 'Fürwahr, alle Weiber, die im Palaste des Königs von Juda übrig sein werden,
    die sollen zu den Obersten des Königs von Babel hinausgebracht werden, während
    sie rufen: “Sie haben dich zu verleiten gesucht und haben dich übermocht, die
    Männer deines Vertrauens! Nun deine Füße im Sumpfe stecken, haben sie sich rückwärts
    verzogen!”'
  lin-lin: '« Bakomema basi nyonso oyo bavandaka kati na ndako ya mokonzi ya Yuda
    epai ya bakonzi ya basoda ya mokonzi ya Babiloni, mpe basi yango bakoloba : ‹ Baninga
    na yo ya motema bakosi yo mpe balongi yo. Matambe na yo ezindi na potopoto, baninga
    na yo bakimi yo ! › »'
  eng-LSV: 'That, behold, all the women who have been left in the house of the king
    of Judah are brought forth to the heads of the king of Babylon, and behold, they
    are saying: Persuaded you, and prevailed against you, || Have your allies, ||
    Your feet have sunk into mire, || They have been turned backward.'
  eng-GNV: 'And beholde, all the women that are left in the King of Iudahs house,
    shalbe brought forth to the King of Babels princes: and those women shall say,
    Thy friends haue perswaded thee, and haue preuailed against thee: thy feete are
    fastened in the myre, and they are turned backe.'
  eng-WEBSTER: 'And behold, all the women that are left in the king of Judah''s house
    shall be brought forth to the king of Babylon''s princes, and those women shall
    say, Thy friends have set thee on, and have prevailed against thee: thy feet are
    sunk in the mire, and they are turned away back.'
  nhw-BL: 'Nochi nopa sihuame catli mocahuase ipan mocaltlanahuatil, quinquixtise
    huan quintemactilise ininmaco nopa soldados tlen tlali Babilonia. Huan nopa sihuame
    mitzpinajtise huan quiijtose: ‘Mitzcajcayajtoque mohuampoyohua. Amo tleno ininpati
    nopa egiptome. Mitzilhuijque mitzpalehuise, pero ya mitzcajtejque.’ Huan nojquiya
    niquilhui:'
  swh-ONEN: 'Wanawake wote walioachwa katika jumba la kifalme la mfalme wa Yuda wataletwa
    mbele ya maafisa wa mfalme wa Babeli. Wanawake hao watakuambia: “ ‘Walikupotosha
    na kukushinda, wale rafiki zako uliowaamini. Miguu yako imezama matopeni; rafiki
    zako wamekuacha.’'
  bba-bba: Nɑ wɑ bɑ wunɛ Yudɑn sinɑ bokon kurɔ be bɑ tie mwɛɛrɑ bɑ kɑ dɑ Bɑbilonin
    sunɔn tɑbu sinɑmbun mi. Mɑ kurɔ be, bɑ mɔ̀, wee, be bɑ rɑɑ nun ɡɑri sɔ̃ɔwɑ bɑ
    nɛɛ, kɑɑ n bɔri yɛndu mɔ mi, bɑ nun nɔni wɔ̃kuɑ mɑ bɑ nun kɑmiɑ. Ye bɑ deemɑ ɑ
    nummɔ pɔtɔkɔ sɔɔ, mɑ bɑ yɑrinɑ bɑ nun deri.
  eng-KJVCPB: 'and, behold, all the women that are left in the king of Judah’s house
    shall be brought forth to the king of Babylon’s princes, and those women shall
    say, Thy friends have set thee on, and have prevailed against thee: thy feet are
    sunk in the mire, and they are turned away back.'
  luo-luo: 'Mon duto mane odongʼ kar dak mar ruodh Juda nokelne jotelo mar ruodh Babulon.
    Mon-go nowachni ni: Osiepegi mane igenogo nowuondi kendo noloyi. Tiendegi oselingʼore
    e chwodho; osiepegi oseweyi.'
  meu-meu: 'A itaia, Iuda pavapavana ena ruma ai doini e nohomu hahinedia na e hakaudia
    lasimu, Babulono pavapavana ena lohia taudia dekediai; bena hahine na e tomu:
    Turamu, o abidadama henidia taudia, ese vada e koimu, bona vada e hadareremu;
    oi aemu na kopukopu ai vada e hepuni dainai, idia na emu amo e raka ohomu.'
  npi-ULB: हेर्नुहोस्, यहूदाका राजा अर्थात् तपाईंको महलमा छाडिएका सबै स्‍त्रीहरूलाई
    बेबिलोनका राजाका अधिकारीहरूकहाँ लगिनेछ । यी स्‍त्रीहरूले तपाईंलाई भन्‍नेछन्, 'तपाईंका
    मित्रहरूद्वारा तपाईं छलमा पर्नुभएको छ । तिनीहरूले तपाईंलाई नष्‍ट पारेका छन् ।
    अब तपाईंका खुट्टा हिलोमा डुबेका छन्, र तपाईंका मित्रहरू भाग्‍नेछन् ।'
  yor-yor: 'Gbogbo àwọn obìnrin tókù ní ààfin ọba Juda ni wọn yóò kó jáde fún àwọn
    ìjòyè ọba Babeli. Àwọn obìnrin náà yóò sì sọ fún ọ pé: “ ‘Àwọn ọ̀rẹ́ rẹ tàn ọ́
    jẹ, wọ́n sì borí rẹ. Ẹsẹ̀ rẹ rì sínú ẹrọ̀fọ̀; àwọn ọ̀rẹ́ rẹ ti fi ọ́ sílẹ̀.’'
  pes-OPCB: 'که تمام زنانی که در کاخ سلطنتی باقی مانده‌اند، به دست فرماندهان سپاه
    بابِل خواهند افتاد. هنگامی که ایشان از کاخ بیرون برده می‌شوند، خواهند گفت: ”دوستان
    نزدیک پادشاه به او خیانت کرده‌اند و در سختیها او را به حال خود رها نموده‌اند!“'
  tgl-ULB: Tingnan mo! Lahat ng mga naiwang babae sa iyong tahanan, hari ng Juda,
    ay dadalhin sa mga opisyal ng hari ng Babilonia. Sasabihin ng mga babaing ito
    sa iyo, “Nilinlang ka ng iyong mga kaibigan; sinira ka nila. Nakalubog na ngayon
    sa putik ang iyong mga paa, at tatakbo palayo ang iyong mga kaibigan.'
  hui-hui: I̱na de gandeba ogoniha handalu hewaria wali kini andaga berene biaru bibahende
    Babilono dindiha haru puwa tigua ami haru haga agali haguane hearu migi biya.
    I̱na hale halu hewaria wali biarume agua layua, Kini Sedegaia-o í̠naga nenege
    biarume í̠ mo guya halu mo hondo hayago nahende tigua í̠hondo henene larabe toba
    harigoni. Áyu mo ko holeneme í̠la lola kagola í̠naga ge waru tabuha anda pialu
    namu lai hene ale kegoni. Ani hegola í̠naga nenege biarume í̠ yu wahalu ibida
    piai haya, layuago hale haru.
  mya-mya: ယု​ဒ​ဘု​ရင်​၏​နန်း​တော်​တွင်​ကျန်​ရှိ​သ​မျှ သော​အ​မျိုး​သ​မီး​တို့​ကို
    ဗာ​ဗု​လုန်​ဘု​ရင် ၏​မှူး​မတ်​များ​ထံ​သို့​ထုတ်​ဆောင်​သွား​ကြ လိမ့်​မည်။ သူ​တို့​သည်​ဤ​သို့​ထွက်​ခွာ​သွား
    ကြ​ရ​စဉ်၊ `မင်း​ကြီး​၏​အ​ချစ်​ဆုံး​မိတ်​ဆွေ​များ​သည် သူ့​အား​လှည့်​စား​၍၊သူ့​အ​ပေါ်​၌​သြ​ဇာ​လွှမ်း​မိုး
    ကြ​၏။ ယ​ခု​အ​ခါ၊မင်း​ကြီး​၏​ခြေ​တို့​သည်​ရွှံ့​နွံ​တွင် ကျွံ​လျက်​နေ​ပြီ​ဖြစ်​၍၊
    ထို​မိတ်​ဆွေ​များ​သည်​သူ့​အား​စွန့်​ပစ်​ကြ​လေ​ပြီ' ဟု​ဆို​ကြ​လိမ့်​မည်'' ဟု​လျှောက်​ထား​၏။
  bod-N: ལྟོས་ཤིག ཡ་ཧུ་དཱའི་རྒྱལ་པོའི་ཕོ་བྲང་ནང་དུ་ལུས་པའི་སྐྱེས་མ་ཐམས་ཅད་ནི་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་དམག་དཔོན་ཚོའི་མདུན་དུ་བསྐྱལ་བར་འགྱུར་ལ།
    དེ་ནས་སྐྱེས་མ་དེ་དག་ན་རེ། ཁྱེད་ཀྱི་མནའ་བཅད་རྣམས་ཀྱིས་ཁྱེད་བསླུས་ཤིང་དེ་དག་ཁྱེད་ལས་རྒྱལ་བ་དང་།
    ད་ལྟ་ཁྱེད་ཀྱི་རྐང་པ་འདམ་རྫབ་ནང་དུ་ལྷུང་ཞིང་དེ་དག་གིས་ཁྱེད་དོར་བ་ཡིན་ཞེས་སྨྲ་བར་འགྱུར།
  sna-sna: 'Vakadzi vose vakasara mumuzinda wamambo weJudha vachabudiswa vachiendeswa
    kumachinda amambo weBhabhironi. Vakadzi ivavo vachati kwamuri: “ ‘Vakakutsausai
    uye vakakukundai, ivo shamwari dzamaivimba nadzo. Tsoka dzenyu dzanyura mumadhaka;
    shamwari dzenyu dzakakutizai.’'
  spa-BLM: ‘He aquí que todas las mujeres que quedan en la casa del rey de Judá serán
    sacadas ante los príncipes del rey de Babilonia, y esas mujeres dirán, “Tus amigos
    conocidos se han vuelto contra ti, y han prevalecido sobre ti. Tus pies están
    hundidos en el fango, se han alejado de ti”.
  cac-cac: 'Masanil eb'' ix ix ol can d''a a palacio, yovalil ol ic''joquelta eb''
    ix, ol ac''chajoch eb'' ix d''a yol sc''ab'' eb'' yajal soldado yic vin̈ sreyal
    Babilonia chi''. Ol b''uchvaj eb'' ix d''ayach icha tic: A eb'' amigo, ton̈ej
    ix ach yac'' musansatil eb'', yuj chi'' ix ach ac''ji ganar. Ix ach actajcan yuj
    eb'' d''a cal soc''om, ix el eb'' d''ayach, xcham eb'' ix.'
  swh-ULB: Tazama! Wanawake wote walioachwa kwenye nyumba yako, mfalme wa Yuda, ataletwa
    kwa maafisa wa mfalme wa Babeli. Hawa wanawake watasema kwako, “Umedaganywa na
    rafiki zako; wamekuharibu. Miguu yako sasa imezama kwenye matope, na rafiki zako
    watakimbia.'
  bel-bel: 'вось, усе жанчыны, якія засталіся ў доме цара Юдэйскага, заведзены будуць
    да князёў цара Вавілонскага, і скажуць яны: «цябе змусьцілі і адолелі сябры твае;
    ногі твае загразьлі ў брудзе, і яны адышлі ад цябе», -'
  deu-ELBBK: 'Siehe, alle Frauen, die im Haus des Königs von Juda übriggeblieben sind,
    werden hinausgeführt werden zu den Fürsten des Königs von Babel; und sie werden
    sprechen: „Deine Freunde haben dich betrogen und überwältigt; deine Füße sanken
    ein in den Sumpf: sie wichen zurück“.'
  mbb-OT: Is langun he menge vahi he nesamà diyà te turuǥan nu ed-uwiten te menge
    upisyal te hadì te Babilonia. Heini he menge vahi, egkaǥi sikandan diyà te kenikew
    te, ‘Midtuntu ke zà te utew nu menge emiǥu. Guntaan te nekeleveng en diyà te basak
    is menge paa nu, ne mid-ewaan ke zan.’
  mal-2015: യെഹൂദാരാജാവിന്റെ അരമനയിൽ ശേഷിച്ചിരിക്കുന്ന സകലസ്ത്രീകളും പുറത്തു ബാബേൽരാജാവിന്റെ
    പ്രഭുക്കന്മാരുടെ അടുക്കൽ പോകേണ്ടിവരും; നിന്റെ ചങ്ങാതിമാർ നിന്നെ വശീകരിച്ചു തോല്പിച്ചു;
    നിന്റെ കാൽ ചെളിയിൽ താണപ്പോൾ പിന്മാറിക്കളഞ്ഞു എന്നു അവർ പറയും.
  rmc-rmc: 'Savore džuvľija, so ačhile andro palacis le judske kraľiskro, ena ľigende
    le babiloňike kraľiskre rajenge. Ola džuvľija tuke phenena: ‚Thode tuha avri a
    domarde tut tire prijaťeľa, savenge pačahas; sar zapeľal le pindrenca andre čik,
    gele het a omukle tut.‘'
  pes-OPV: 'اینک تمامی زنانی که در خانه پادشاه یهودا باقی‌مانده‌اند نزد سروران پادشاه
    بابل بیرون برده خواهند شدو ایشان خواهند گفت: اصدقای تو تو را اغوا نموده، بر تو
    غالب آمدند و الان چونکه پایهای تو در لجن فرو رفته است ایشان به عقب برگشته‌اند.'
  ron-1924: '‘Тоате невестеле каре ау май рэмас ын каса ымпэратулуй луй Иуда вор фи
    луате де кэпетенииле ымпэратулуй Бабилонулуй ши вор зиче желинд: «Приетений тэй
    чей бунь те-ау ыншелат ши те-ау ындуплекат, дар, кынд ци с-ау афундат пичоареле
    ын норой, ей ау фуӂит!»'
  ben-OBCV: যিহূদার রাজার প্রাসাদে অবশিষ্ট যে সমস্ত স্ত্রীলোক আছে, তাদের ব্যাবিলনের
    রাজার কর্মকর্তাদের কাছে নিয়ে যাওয়া হবে। সেই স্ত্রীলোকেরা আপনার সম্বন্ধে বলবে,
    “ ‘তোমার নির্ভরযোগ্য সব বন্ধু, তোমাকে বিপথে চালিত করে পরাস্ত করেছে, তোমার পা কাদায়
    নিমজ্জিত হয়েছে; তোমার বন্ধুরা তোমাকে ত্যাগ করেছে।’
  som-som: Bal ogow, naagaha guriga boqorka dalka Yahuudah ku hadhay dhammaantood
    waxaa loo bixin doonaa amiirrada boqorka Baabuloon, oo naagahaasi waxay odhan
    doonaan, Saaxiibbadaa ayaa ku khiyaaneeyey oo way kaa adkaadeen oo haddana cagahaagii
    waxay ku dhex tiimbadeen dhoobada, oo iyana dib bay kaaga noqdeen.
  lat-VUC: 'ecce omnes mulieres quæ remanserunt in domo regis Juda educentur ad principes
    regis Babylonis, et ipsæ dicent: Seduxerunt te, et prævaluerunt adversum te, viri
    pacifici tui: demerserunt in cœno et in lubrico pedes tuos, et recesserunt a te.'
  eng-ASVBT: 'Behold, all the women that are left in the king of Judah’s house shall
    be brought forth to the king of Babylon’s princes, and those women shall say,
    Thy familiar friends have set thee on, and have prevailed over thee: now that
    thy feet are sunk in the mire, they are turned away back.'
  ita-1885: 'Ecco, tutte le donne ch''eran rimaste nella casa del re di Giuda, erano
    tratte fuori a'' capitani del re di Babilonia; ed esse dicevano: I tuoi confidenti
    ti han persuaso e vinto; i tuoi piedi sono stati fitti nel fango, ed essi si son
    tratti addietro.'
  eng-LXXUP: 'How long, O disgraced daughter, wilt thou turn away? for the Lord has
    created safety for a new plantation: men shall go about in safety.'
  eng-ULB: Look! All the women who are left in your house, king of Judah, will be
    brought out to the officials of the king of Babylon. These women will say to you,
    'You have been deceived by your friends; they have ruined you. Your feet are now
    sunk into the mud, and your friends will run away.'
  spa-VBL: 'Todas las mujeres que queden en el palacio del rey de Judá serán sacadas
    y entregadas a los funcionarios del rey de Babilonia Esas mujeres dirán: ‘¡Esos
    buenos amigos tuyos! Te han acogido y te han conquistado. Tus pies se atascaron
    en el medio, por lo que te abandonaron’.'
  fra-_FOB: C'est que toutes les femmes qui restent dans la maison du roi de Juda
    seront menées dehors aux généraux du roi de Babylone, et qu'elles diront que ceux
    qui t'annonçaient la paix t'ont séduit, et ont prévalu sur toi; puis, quand tes
    pieds ont enfoncé dans la boue, ils se sont retirés en arrière.
  mal-mal: യെഹൂദാരാജാവിന്റെ അരമനയിൽ ശേഷിച്ചിരിക്കുന്ന സകലസ്ത്രീകളും പുറത്ത് ബാബേൽരാജാവിന്റെ
    പ്രഭുക്കന്മാരുടെ അടുക്കൽ പോകേണ്ടിവരും; നിന്റെ ചങ്ങാതിമാർ നിന്നെ വശീകരിച്ച് തോല്പിച്ചു;
    നിന്റെ കാൽ ചെളിയിൽ താണപ്പോൾ പിന്മാറിക്കളഞ്ഞു” എന്ന് അവർ പറയും.
  urd-GVR: Shāhī mahal meṅ jitnī ḳhawātīn bach gaī haiṅ un sab ko Shāh-e-Bābal ke
    afsaroṅ ke pās pahuṅchāyā jāegā. Tab yih ḳhawātīn āp ke bāre meṅ kaheṅgī, ‘Hāy,
    jin ādmiyoṅ par tū pūrā etamād rakhtā thā wuh fareb de kar tujh par ġhālib ā gae
    haiṅ. Tere pāṅw daldal meṅ dhaṅs gae haiṅ, lekin yih log ġhāyb ho gae haiṅ.’
  suz-BL: यहूदा ङा पिप आ दरवारम प्रोंइसीशो मीश मुर नेल्‍ल बेबीलोन ङा पिप आ ठेयब मुर
    आन बाक्‍तीके लाइक्‍नीम। मिनु मेको मीश मुरपुकीम इन कली ‘इन थमा सुइश्‍शो इन वारचपुकीम
    इन कली जोल पाम्‍तेक्‍म। मुल इन खोइली हिलोम ग्रुम्‍शो बाक्‍ब। इन वारचपुकीम इन कली
    प्रोंइशो बाक्‍नीम’ देंनीम।
  eng-NOY: Behold, all the women that are left in the house of the king of Judah shall
    be brought forth to the chieftains of the king of Babylon, and shall say, 'Thy
    friends have set thee on, and have prevailed against thee; thy feet are sunk in
    the mire; they go backward.'
  ita-1927: 'Tutte le donne rimaste nella casa del re di Giuda saranno menate fuori
    ai capi del re di Babilonia; e queste donne diranno: I tuoi familiari amici t’hanno
    incitato, t’hanno vinto; i tuoi piedi sono affondati nel fango, e quelli si son
    ritirati”.'
  ckb-ckb: 'ئەوەتا هەموو ئەو ژنانەی لە کۆشکی پاشای یەهودا ماونەتەوە، بۆ سەرکردەکانی
    پاشای بابل دەبردرێن. ئەو ژنانە پێت دەڵێن: «”ئەوانەی دۆستی تۆ بوون فریویان دایت
    و زاڵ بوون بەسەرت. کاتێک پێیەکانت لەناو زەلکاو چەقین بەجێیان هێشتیت.“'
  eng-BBE: 'See, all the rest of the women in the house of the king of Judah will
    be taken out to the king of Babylon''s captains, and these women will say, Your
    nearest friends have been false to you and have got the better of you: they have
    made your feet go deep into the wet earth, and they are turned away back from
    you.'
  kan-OKCV: ಇಗೋ, ಯೆಹೂದದ ಅರಸನ ಅರಮನೆಯಲ್ಲಿ ಉಳಿದ ಹೆಂಗಸರೆಲ್ಲರು ಬಾಬಿಲೋನಿನ ಅರಸನ ಪ್ರಧಾನರ ಬಳಿಗೆ
    ಹೊರಗೆ ಕರೆತರಲಾಗಿ ಹೇಳುವುದೇನೆಂದರೆ, “ನಿನ್ನ ಸ್ನೇಹಿತರು ನಿನ್ನನ್ನು ಪ್ರೇರೇಪಿಸಿ, ನಿನ್ನನ್ನು
    ಗೆದ್ದಿದ್ದಾರೆ. ನಿನ್ನ ಕಾಲುಗಳು ಕೆಸರಿನಲ್ಲಿ ಹೂತಿರುವುದನ್ನು ನೋಡಿ, ಹಿಂದಿರುಗಿದ್ದಾರೆಂದು
    ನಿಂದಿಸುವರು.
  tam-2017: இதோ, யூதா ராஜாவின் வீட்டில் மீதியான எல்லாப் பெண்களும் வெளியே பாபிலோன்
    ராஜாவின் பிரபுக்களிடத்தில் கொண்டுபோகப்படுவார்கள்; அப்பொழுது, இதோ, அவர்கள் தானே
    உம்முடைய நண்பர்கள்; அவர்கள் உமக்குப் போதனைசெய்து, உம்மை மேற்கொண்டார்கள் என்றும்,
    உம்முடைய கால்கள் சேற்றில் அமிழ்ந்தபின்பு அவர்கள் பின்வாங்கிப் போனார்கள் என்றும்
    அந்த பெண்களே சொல்லுவார்கள்.
  spa-RV-1909: 'Y he aquí que todas las mujeres que han quedado en casa del rey de
    Judá, serán sacadas á los príncipes del rey de Babilonia; y ellas mismas dirán:
    Te han engañado, y prevalecido contra ti tus amigos; atollaron en el cieno tus
    pies, se volvieron atrás.'
  ron-BTF: 'Și, iată, toate femeile care au rămas în casa împăratului lui Iuda vor
    fi aduse la prinții împăratului Babilonului și acele femei vor spune: Prietenii
    tăi te-au înșelat și te-au învins; picioarele tale sunt scufundate în mocirlă
    și ei sunt întorși înapoi.'
  eng-WEBP: ‘Behold, all the women who are left in the king of Judah’s house will
    be brought out to the king of Babylon’s princes, and those women will say, “Your
    familiar friends have turned on you, and have prevailed over you. Your feet are
    sunk in the mire, they have turned away from you.”
  eng-FBV: 'All the women who are left in the palace of the king of Judah will be
    led out and handed over to the officials of the king of Babylon Those women will
    say: ‘Those good friends of yours! You were taken in by them and conquered by
    them. Your feet got stuck in the mid, so they abandoned you.’'
  nld-1939: 'Zie alle vrouwen, die in het paleis van den koning van Juda zijn overgebleven,
    worden naar de aanvoerders van den koning van Babel gebracht, terwijl ze zingen:
    Ge zijt bedrogen en bedot Door uw beste vrienden; Nu uw voeten in de modder steken,
    Gaan ze er vandoor!'
  nch-BL: 'Nochi nopa sihuame cati mocahuase ipan mocaltanahuatil, quinquixtise huan
    quintemactilise inimaco nopa soldados ten tali Babilonia. Huan nopa sihuame mitzpinajtise
    huan quiijtose: ‘Mitzcajcayajtoque mohuampoyohua. Amo teno ininpati nopa egiptome.
    Mitzilhuijque mitzpalehuise, pero ya mitzcajtejque.’ Huan nojquiya niquilhui:'
  vie-1934: 'Nầy, hết thảy đàn bà còn lại trong cung vua Giu-đa sẽ bị dắt đến cùng
    các quan trưởng của vua Ba-by-lôn; những đàn bà ấy sẽ nói cùng vua rằng: Những
    bạn thân của vua đã dỗ dành vua và được thắng; đoạn, chân vua đã nhúng trong bùn,
    thì chúng nó trở lui đi.'
  hin-CV: 'तब आप देखना, यहूदिया के राजा के महलों में जितनी भी स्त्रियां शेष रह गई
    है, वे बाबेल के राजा के अधिकारियों के समक्ष प्रस्तुत की जाएंगी. जब वे यहां से
    जा रही होंगी, वे इस प्रकार कटाक्ष करेंगी: “ ‘तुम्हारे घनिष्ठ मित्रों ने ही तुम्हें
    दूर— तथा आक्रांत कर दिया है. जब तुम्हारे कदम दलदल में फंसे हुए थे; वे तुम्हें
    पीठ दिखाकर चले गए.’'
  spa-BES: 'Mira, todo el resto de las mujeres en la casa del rey de Judá serán llevadas
    al rey de los capitanes de Babilonia, y estas mujeres dirán: Tus amigos más cercanos
    te han engañado y prevalecieron; han hecho que sus pies se hundan en él lodo,
    y le dieron la espalda.'
  tdx-tdx: 'Inao! ze rakemba sisa añ’ anjombam-panjaka’ Iehodà ao ro songa haka­reñe
    mb’ amo roandria’ i Baveleo: Le ty hoe ty ho asa’ i rakemba rey: O rañe’oo ty
    nañosik’azo, vaho nandrekets’ azo, aa hehe te nilempotse an-ditsak’ ao o fandia’oo
    le nitsambolitio’ iareo.'
  tha-KJV: ดู​เถิด บรรดาผู้หญิงที่​เหลืออยู่​ในวังของกษั​ตริ​ย์​แห่​งยูดาห์จะได้​ถู​กนำออกไปให้พวกเจ้านายของกษั​ตริ​ย์​แห่​งบาบิ​โลน
    และผู้หญิงเหล่านั้นจะว่า ‘เพื่อนทั้งหลายของพระองค์​ได้​หลอกลวงพระองค์ และได้ชนะพระองค์​แล้ว
    พระบาทของพระองค์จมลงในโคลนแล้ว และเขาทั้งหลายก็หันไปจากพระองค์’
  por-BR-2018: 'Eis que todas as mulheres que restaram na casa do rei de Judá serão
    levadas aos príncipes do rei da Babilônia; e elas mesmas dirão: Os teus amigos
    te enganaram, e prevaleceram contra ti; teus pés se atolaram na lama, e eles se
    viraram para trás.'
  deu-ELO: 'Siehe, alle Weiber, die im Hause des Königs von Juda übriggeblieben sind,
    werden hinausgeführt werden zu den Fürsten des Königs von Babel; und sie werden
    sprechen: “Deine Freunde haben dich betrogen und überwältigt; deine Füße sanken
    ein in den Sumpf: sie wichen zurück”.'
  eng-WYC-2018: Lo! all the women, that were left in the house of the king of Judah,
    shall be led out to the princes of the king of Babylon; and those women shall
    say, Thy peaceable men deceived thee, and had the mastery against thee; they drenched
    thee [down] in [the] filth, and thy feet in sliderness, and [they] went away from
    thee. (Behold! all the women, who were left in the house of the king of Judah,
    shall be led out to the officers of the king of Babylon; and those women shall
    say, The king’s friends have deceived him, and had the mastery over him; they
    have drowned him down in the filth, and his feet have slid, and now they have
    all gone away from him.)
  epo-epo: 'Jen ĉiuj virinoj, kiuj restis en la domo de la reĝo de Judujo, estos elkondukitaj
    al la eminentuloj de la reĝo de Babel, kaj ili diros: Viaj konsolantoj forlogis
    vin kaj superfortis vin; viaj piedoj enprofundiĝis en koton, kaj tiuj foriĝis
    de vi.'
  uig-PIN: 'mana, Yǝⱨuda padixaⱨining ordisida ⱪalƣan barliⱪ ⱪiz-ayallar Babil padixaⱨining
    ǝmirlirining aldiƣa elip ketilidu. Xuning bilǝn bu ⱪiz-ayallar sanga tǝnǝ ⱪilip:
    «Sening jan dostliring seni eziⱪturdi; ular sening üstüngdin ƣǝlibǝ ⱪildi; ǝmdi
    ⱨazir putliring patⱪaⱪⱪa pitip kǝtkǝndǝ, ular yüz ɵrüp sanga arⱪisini ⱪildi!»
    — dǝydu.'
  beo-beo: 'Na esala ba:su ganodini, na da uda huluane Yuda hina bagade diasu ganodini
    hame bogoi esalebe amo huluane Ba:bilone hina bagade ea dadi gagui ouligisu dunu
    ilima doaga:ma:ne, oule ahoanebe ba:i. Ilia da ahoasea, sia: dalebe nabima, amane,
    ‘Hina bagade ea dogolegei dunu ilia da ema ogogoi. Ilia da ea sia: banenesi dagoi.
    Amola e da wali fafuga bosona sa:i dagoiba:le, ea dogolegei ilia da e yolesi dagoi.”'
  tpi-OTNT: Long dispela driman mi lukim ol Babilon i kisim ol meri i stap yet long
    haus bilong yu na bringim ol i go long ol ofisa bilong king bilong Babilon. Na
    mi harim ol dispela meri i tok olsem, ‘King Sedekaia, yu bin bilipim tok bilong
    ol pren bilong yu, tasol ol i bin giamanim yu na daunim yu. Nau taim nogut i painim
    yu na i olsem lek bilong yu i go daun insait long graun malumalum. Na ol dispela
    pren i lusim yu pinis.’
  hau-SA: Za a fitar da dukan matan da suka ragu a fadan sarkin Yahuda wa hafsoshin
    sarkin Babilon. Waɗannan mata za su ce maka, “ ‘Sun ruɗe ka suka kuma rinjaye
    ka, waɗannan abokanka. Ƙafafunka sun nutse a cikin laka; abokanka sun yashe ka.’
  uig-LAT: 'mana, Yehuda padishahining ordisida qalghan barliq qiz-ayallar Babil padishahining
    emirlirining aldigha élip kétilidu. Shuning bilen bu qiz-ayallar sanga tene qilip:
    «Séning jan dostliring séni éziqturdi; ular séning üstüngdin ghelibe qildi; emdi
    hazir putliring patqaqqa pitip ketkende, ular yüz örüp sanga arqisini qildi!»
    — deydu.'
  nde-nde: 'Bonke abesifazane abasele endlini yobukhosi yenkosi yakoJuda bazakhutshelwa
    phandle ezikhulwini zenkosi yaseBhabhiloni bathi kuwe: ‘Bakukhohlisile bakwehlula
    abangane bakho abathenjiweyo. Inyawo zakho zitshonile edakeni; abangane bakho
    bakudelile.’'
  ton-ton: '‘ʻIo, vakai, ko e fefine kotoa pē ʻoku kei toe ʻi he fale ʻoe tuʻi ʻo
    Siuta, ʻe ʻomi ʻakinautolu ki he houʻeiki ʻoe tuʻi ʻo Papilone, pea te nau lea
    ʻo pehē, “Kuo akonakiʻi koe ʻe ho kāinga, pea kuo nau ikuna koe: kuo moʻua ho
    vaʻe ʻi he kele, pea kuo nau tafoki kimui.”'
  ces-1613: 'Že aj, všecky ženy, kteréž pozůstaly v domě krále Judského, přivedeny
    budou knížatům krále Babylonského, a samyť říkati budou: Nabádaliť jsou tě, a
    obdrželi na tobě ti, kteříž tě troštovali pokojem; uvázlyť v bahně nohy tvé, a
    nazpět obráceny.'
  eng-WMB: ‘Behold, all the women who are left in the king of Judah’s house will be
    brought out to the king of Babylon’s princes, and those women will say, “Your
    familiar friends have turned on you, and have prevailed over you. Your feet are
    sunk in the mire, they have turned away from you.”
  tam-TCV: 'யூதா அரசனின் அரண்மனையில் மீதியாய் விடப்பட்டிருக்கும் பெண்கள், பாபிலோன்
    அரசனின் அதிகாரிகளிடம் கொண்டுவரப்படுவார்கள். அப்பெண்கள் உன்னிடம்: “ ‘நீ நம்பியிருந்த
    உனது நண்பர்கள், உன்னை வழிதவறச்செய்து உன்னை மேற்கொண்டார்கள். உன்னுடைய பாதங்கள்
    சேற்றிற்குள்ளே புதைந்தன; உனது நண்பர்கள் உன்னைக் கைவிட்டுப் போய்விட்டார்கள்’ என்று
    சொல்வார்கள்.'
  ceb-ULB: Tan-awa! Ang tanang mga babaye nga nahibilin sa imong balay, hari sa Juda,
    pagadad-on ngadto sa balay sa mga opisyal sa hari sa Babilonia. Moingon kini nga
    mga babaye kanimo, 'Nalimbongan ka sa imong mga higala; gidaot ka nila. Nalubong
    na karon ang imong mga tiil sa lapok, ug managan ang imong mga higala.'
  pol-UBG: 'Oto wszystkie kobiety, które pozostały w domu króla Judy, będą wyprowadzone
    do książąt króla Babilonu i tak one powiedzą: Twoi przyjaciele oszukali cię i
    przemogli, twoje nogi ugrzęzły w błocie, a oni się wycofali.'
  agr-agr: 'Apujuh, ame pujusa inamtaigmin nuwa aidau batsata nunak babilonianmaya
    aidau ashí yajuakag suntaja apuji aidaun susagtatui, dutikam imau batsamas chichainak:
    “ ‘Apu Sedequíasnak niina kumpauchiji aidau tsanujag depetkagmayi, amina kumpajum
    aidauk ashí idaitamsaje. Tuja amek suwemea iman kuntanum amamam tepeattaku wajame’,
    tujamiagtinai”, tiuwai.'
  kyc-kyc: Nambame dokona kandapunu Juta enda dokopa kiŋinya anda dokona pisimi dupwa
    Bapilone kiŋi dokona akali mupwa dupwa karami dokona lanyuo pumi. Dokona nakama
    pao karo dokopa apa lami lao sepe. Nakamame dopa lao pumi. Kiŋi dupwana puu minyingi
    angi dupwame baa minyoko pyuo kata koona lanyuo pumi Dokopa nakamame baa isa palyimi.
    Banya kimbu dolapo warana yalyipyamopa banya puu minyingi dupwame baa yaki nyimi
    lao puminyi sipu leya.
  urd-GVU: شاہی محل میں جتنی خواتین بچ گئی ہیں اُن سب کو شاہِ بابل کے افسروں کے پاس
    پہنچایا جائے گا۔ تب یہ خواتین آپ کے بارے میں کہیں گی، ’ہائے، جن آدمیوں پر تُو
    پورا اعتماد رکھتا تھا وہ فریب دے کر تجھ پر غالب آ گئے ہیں۔ تیرے پاؤں دلدل میں
    دھنس گئے ہیں، لیکن یہ لوگ غائب ہو گئے ہیں۔‘
  deu-1912: 'Siehe, alle Weiber, die noch vorhanden sind in dem Hause des Königs in
    Juda, werden hinaus müssen zu den Fürsten des Königs zu Babel; diese werden dann
    sagen: Ach deine Tröster haben dich überredet und verführt und in Schlamm geführt
    und lassen dich nun stecken.'
  kan-2017: ಯೆಹೂದದ ಅರಸನ ಮನೆಯಲ್ಲಿ ಉಳಿದಿರುವ ಸಕಲ ಸ್ತ್ರೀಯರು ಬಾಬೆಲಿನ ಅರಸನ ಸರದಾರರ ಬಳಿಗೆ
    ತರಲ್ಪಟ್ಟವರಾಗಿ ನಿನ್ನನ್ನು ಪ್ರೇರೇಪಿಸಿ ಒಳಪಡಿಸಿಕೊಂಡಿದ್ದ ನಿನ್ನ ಆಪ್ತಮಿತ್ರರು ನಿನ್ನ ಕಾಲುಗಳ
    ಬದಿಯಲ್ಲಿ ಹೂತದ್ದನ್ನು ನೋಡಿ ಹಿಂದಿರುಗಿದ್ದಾರೆ ಎಂದು ನಿಂದಿಸುವರು.
  yap-yap: Mu sap! Urngin e pi ppin nike magey u lan tafen e pilung nu Judah e ka
    ni fekrad i yan ko pi tolang ko salthaw rok e pilung nu Babylon. Mu telim ko thin
    ni yad be yan ma yad be yog ni be lungurad, ‘Pi fager rok fare pilung e ka ra
    lobochiyed, ke mang yad e yad be gagiyegnag. Ma chiney nike rich e rifrif u ay
    nga fithik’ e rungdu’, me yan fapi fager rog ngar n’iged.’”
  hlt-MCSB: Judah manghai im ah aka sueng huta rhoek te khaw Babylon manghai kah mangpa
    taengla boeih a khuen uh ni ne. Te vaengah amih loh, “Namah te m'vueh uh tih na
    ngaimongnah hlang loh namah m'vueinan coeng. Na kho te tuinok dongah buek tih
    a hnuk la balkhong coeng,’ a ti uh ni.
  mdy-ETH: ዬይ ዓይጎዳይ ጌዔቴ ዪሁዳ ዓጮኮ ካኣቱሞ ማኣራ ዓቲ ዓኣ ላኣላ ቢያ ባብሎኔ ዓጮይዳ ቢታንታ ዓኣ ዓሶ ኮይላ ዔውቲ
    ዴንዳንዳኔ፤ ዴንዳ ዎዶና ዔያታ፦ ‹ኔኤኮ ዶንዛ ኔና ዻቢሼኔ፤ ዔያታ ኔና ዓይሣ፥ ቢቲ ኔኤኮ ማዔኔ፤ ሃሢ ጋዓንቴ ቶርጶና ኔ
    ዓርቂንቴሢሮ ሃሺ ኔና ዔያታ ዓኣዼኔ› ጋዓንዳኔ» ጌይ ኬኤዜኔ።
  twi-ASANTE: Mmaa a wɔaka wɔ Yudahene ahemfie hɔ nyinaa no, wɔde wɔn bɛfiri adi abrɛ
    Babiloniahene adwumayɛfoɔ no. Saa mmaa no bɛka akyerɛ wo sɛ, “ ‘Wɔdaadaa wo na
    wɔdii wo so wo nnamfonom a wogye wɔn die no. Wo nan amem wɔ atɛkyɛ mu; wo nnamfonom
    agya wo hɔ kɔ.’
  eng-WEBU: ‘Behold, all the women who are left in the king of Judah’s house will
    be brought out to the king of Babylon’s princes, and those women will say, “Your
    familiar friends have turned on you, and have prevailed over you. Your feet are
    sunk in the mire, they have turned away from you.”
  wal-wal: Hegeekka aibee giikko, Yihudaa kawuwaa keettan attida maccaasati ubbai
    omoodettidi, Baabiloone halaqatukko baana. Biiddi eti nena hagaadan yaagana; ‘Neeyyo
    mata lagge gidiyaageeti nena balettidosona; eti nena xoonidosona. SHin ha77i ne
    tohoi silimuwaa giddo gelin, he laggeti nena yeggidi biidosona’ yaagana.
  spa-PDDPT: 'Ciertamente todas las mujeres que quedan en el palacio del rey de Judá
    serán sacadas a los oficiales del rey de Babilonia. Ellas mismas dirán: Tus amigos
    te engañaron y prevalecieron contra ti. Hundieron tus pies en el lodo y se volvieron
    atrás.'
  gun-gun: '“Ne''exa, kunhague Judá pygua huvixa ropy opyta va''e ogueraapaa ''rã
    Babilônia pygua huvixa rembiguai kuery yvatekueve peguarã. Ha''e ramo ha''e va''e
    kunhague aipoe''i ''rã ndevy: ‘Neirũ kuery ae''i nembotavy vy ipo''aka okuapy
    ndere. Ha''e gui aỹ ndepy yapo py ipija ma ramo ha''e kuery nderejapa’, he''i
    ''rã okuapy.'
  ilo-ULB: Kitaem! Amin dagiti babbai a nabati iti balaymo, ari ti Juda, ket maipanto
    kadagiti opisial ti ari ti Babilonia. Ibaganto dagitoy a babbai kenka, 'Inallilawdaka
    dagiti gagayemmo; ket dinadaeldaka. Nailumlumen ita dagiti sakam iti pitak ket
    panawandakanto dagiti gagayyemmo.'
  kpg-kpg: I lodo di midi, gei au ne mmada gi nia ahina huogodoo ala ne dubu i lodo
    di hale o di king o Judah, digaula guu hula guu dagi gi baahi digau dauwa aamua
    o di king o Babylonia. Goe hagalongo malaa gi nnelekai digaula i di nadau hula,
    ‘Nia hoo hagaaloho o di king gu halahalau a mee, digaula gu dagi gee a mee. Dolomeenei
    gei ono wae gu llebu gi lodo di gelegele waiwai, malaa, digaula guu llele gi daha.’”
  uig-ARA: 'مانا، يەھۇدا پادىشاھىنىڭ ئوردىسىدا قالغان بارلىق قىز-ئاياللار بابىل پادىشاھىنىڭ
    ئەمىرلىرىنىڭ ئالدىغا ئېلىپ كېتىلىدۇ. شۇنىڭ بىلەن بۇ قىز-ئاياللار ساڭا تەنە قىلىپ:
    «سېنىڭ جان دوستلىرىڭ سېنى ئېزىقتۇردى؛ ئۇلار سېنىڭ ئۈستۈڭدىن غەلىبە قىلدى؛ ئەمدى
    ھازىر پۇتلىرىڭ پاتقاققا پىتىپ كەتكەندە، ئۇلار يۈز ئۆرۈپ ساڭا ئارقىسىنى قىلدى!»
    ــ دەيدۇ.'
  sus-sus: Ginɛ naxee na Yudaya mangɛ xa banxi kui, e xaninma nɛ Babilɔn mangɛ xa
    kuntigie yire. Na ginɛe fama nɛ a falade, ‹Wo xanuntenyie bara wo madaxu, wo bara
    biri boora kui, wo dɛfanboore bara wo yanfa.›
  pon-2006: 'A iet! Lih koaros me luwehdi nan tehnpesen nanmwarkien Suda, re pakapakahr
    kolahng rehn lapalap en nanmwarkien Papilonia kan. Komw karonge dahme re ndinda
    kohla: ‘Kompoakepahn nanmwarkio kan pitihdier, re kaweidsuwedihalahr. A met, ni
    aluweluwe kan eh suhrlahr nan pwelmatak, re ahpw uhdahte tangasang.’”'
  jae-jae: Ôlic acgom, oc sêwê lauo samob, taŋ sêŋgôŋ Judanêŋ kiŋnê andu naŋ, sêsa
    dêndêŋ kiŋ Babelŋa nê kasêga sêna ma êsêac oc sêsôm gebe ‘Nem lau, taŋ ôliŋ andaŋ
    aôm naŋ, sêsau sêôc aôm to sêkôniŋ aôm tôŋ. Galoc kôka taôm su kôsêp lemoŋ jakôkô
    ma êsêac sêc sêja.’
  ksd-ksd: 'Ea, ra umana vavina par ba dia ki valili ta ra kuba i ra king Iuda, da
    ben vairop diat tadav ra umana luluai kai ra king Babilon, ma nam ra vaden diat
    a biti: A umana talaim ava varlair ma diat dia tar vagu pa u, ma dia tar vo pa
    u; ma go, ba ra kaum i dongol ta ra pikai, dia vana balakane u.'
  tur-YTC: “İşte, Yahuda Kralı'nın evinde kalan bütün kadınlar Babil Kralı'nın beylerine
    çıkarılacak ve o kadınlar, “Yakın dostların sana sırt çevirdiler, Ve seni yendiler.
    Senin ayakların çamura battı, Onlar senden uzaklaştılar” diyecekler.
  grc-BRENT: Ἕως πότε ἀποστρέψεις θυγάτηρ ἠτιμωμένη; ὅτι ἔκτισε Κύριος σωτηρίαν εἰς
    καταφύτευσιν καινὴν, ἐν σωτηρίᾳ περιελεύσονται ἄνθρωποι.
  ind-AYT: Lihatlah, semua perempuan yang ditinggalkan di istana Raja Yehuda akan
    dibawa keluar kepada para pejabat Raja Babel, dan para perempuan itu akan berkata,
    ‘Sahabat-sahabatmu telah menyesatkan dan mengalahkanmu. Ketika kakimu tenggelam
    ke dalam lumpur, mereka berbalik darimu.’
  nya-nya: Akazi onse amene atsala mʼnyumba ya mfumu ya Yuda adzaperekedwa kwa akuluakulu
    a mfumu ya ku Babuloni. Akazi amenewo adzakuwuzani kuti, “ ‘Abwenzi ako okhulupirika
    aja anakusokeretsa, ndipo anakugonjetsa. Poti tsopano miyendo yako yazama mʼmatope;
    abwenzi ako aja akusiya.’
  hrv-hrv: '''Gle, sve žene koje su još ostale u dvoru kralja judejskoga bit će odvedene
    k vojskovođama kralja babilonskoga i govorit će: Zaveli te, svladali te vjerni
    prijatelji tvoji! Kad ti noge u kal propadaju, oni te napuštaju!'''
  mps-mps: Te nade eno suali, te Babilon dabego te nago bede bidali we dabe selama,
    tama augwali te Babilon kingo ofisa dabeba odasa pali. Tama eno odali, te we dabego
    te tiwai po wai, ‘King Sedekaia, nago naga abagi dabego poba homu begi pali, tialima,
    augwaligo nage tibo po olama, nage aiyaba elalualio. Megi da, te dwai sęgo nage
    gegelama, te nago sągą te pu tǫ tomoba bida sigulai tiwai yalio. Tama te abagi
    dabego nage tagalali dao,’ te po wai.
  tpi-tpi: Long dispela driman mi lukim ol Babilon i kisim ol meri i stap yet long
    haus bilong yu na bringim ol i go long ol ofisa bilong king bilong Babilon. Na
    mi harim ol dispela meri i tok olsem, ‘King Sedekaia, yu bin bilipim tok bilong
    ol pren bilong yu, tasol ol i bin giamanim yu na daunim yu. Nau taim nogut i painim
    yu na i olsem lek bilong yu i go daun insait long graun malumalum. Na ol dispela
    pren i lusim yu pinis.’
  dan-1931: 'Se, alle Kvinder, der er tilbage i Judas Konges Palads, førtes ud til
    Babels Konges Fyrster, medens de sang: Dig forledte og tvang dine gode Venner,
    de ledte din Fod i en Sump og trak sig tilbage.'
  vie-OVCB: 'Tất cả phụ nữ còn sót lại trong cung vua sẽ bị nộp cho quan quân Ba-by-lôn.
    Rồi những phụ nữ sẽ chế giễu vua rằng: ‘Bạn bè thân tín của vua là thế! Họ đã
    lừa dối vua và thắng vua rồi. Khi chân vua lún sâu trong bùn, bè bạn liền phó
    mặc vua cho số phận!’'
  guj-2017: યહૂદિયાના રાજમહેલમાં જે સ્ત્રીઓ બાકી રહી છે તેઓને બાબિલના રાજાના સરદારો
    પાસે પકડીને લઈ જવામાં આવશે. તેઓ કહેશે કે, તારા મિત્રોએ તને છેતર્યો છે; તેઓ તારા
    પર ફાવી ગયા છે. તમારા પગ કાદવમાં ફસાઈ ગયા છે. અને તેઓ તમને છોડીને ભાગી ગયા છે.
  pon-2006A: 'A iet! Lih koaros me luwehdi nan tehnpesen nanmwarkien Suda, re pakapakahr
    kolahng rehn lapalap en nanmwarkien Papilonia kan. Komw karonge dahme re ndinda
    kohla: ‘Kompoakepahn nanmwarkio kan pitihdier, re kaweidsuwedihalahr. A met, ni
    aluweluwe kan eh suhrlahr nan pwelmatak, re ahpw uhdahte tangasang.’”'
  por-BRBSL: '''Eis que todas as mulheres que ficarem na casa do rei de Judá serão
    levadas até os príncipes do rei da Babilônia, e essas mulheres dirão, “Seus amigos
    familiares se voltaram contra você, e prevaleceram sobre você. Seus pés estão
    afundados na lama, eles se afastaram de você”.'
  cth-cth: Khenhaw! Judah siangpahrang im dawk kaawm e napuinaw pueng Babilon siangpahrangnaw
    koevah, ceikhai lah ao vaiteh, hote napuinaw niyah, na hui kahawinaw ni na dum
    awh teh na tâ awh toe, na khok hah tangdong dawk a mang tahma vah koung na cei
    takhai awh han, telah ati awh han.
  twi-twi: Mmea a wɔaka wɔ Yudahene ahemfi hɔ nyinaa no, wɔde wɔn befi adi abrɛ Babiloniahene
    adwumayɛfo no. Saa mmea no bɛka akyerɛ wo se, “ ‘Wɔdaadaa wo na wodii wo so wo
    nnamfonom a wugye wɔn di no. Wʼanan amem wɔ dontori mu; wo nnamfonom agyaw wo
    hɔ kɔ.’
  hlt-hlt: Judah manghai im ah aka sueng huta rhoek te khaw Babylon manghai kah mangpa
    taengla boeih a khuen uh ni ne. Te vaengah amih loh, “Namah te m'vueh uh tih na
    ngaimongnah hlang loh namah m'vueinan coeng. Na kho te tuinok dongah buek tih
    a hnuk la balkhong coeng,’ a ti uh ni.
  tbz-SIM: 'Bɛnitipòbɛ̀ bɛmɔu bɛ̀ɛ̀ kpɑɑ́ ɑ kpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ Sudɑɑ ɛì, bɛ̀
    yóó bɛ̀ duɔ́mmu Bɑbidɔnni kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀, dɛ kó bɛnitipòbɛ̀ yó
    nnɑ́ɑ́mmu ɑ kpɛ́í nkɛ tú: O nɑtitɔbɛ̀ ò ciitɛ́mu kɛ nɑ, o fũ̀ṹkú disɑ̃̀ũ̀ ndi
    kɛ̀ bɛ̀ cokɛ́.'
  msy-2020: 'Ezɨ irebar kamɨn kɨ Babilonian garima, me amizir nɨn dɨpenimɨn ikiavɨra
    itiba, me inigha men akua Babilonɨn atrivimɨn gumazir dapaniba bagha ghue. Ezɨ
    kɨ amizir kaba barazi me kamaghɨn mɨgei: “ ‘O Atrivim Sedekaia, nɨ namakabar akam
    baraki, me nɨ gifaragha nɨ dɨkabɨra. Datɨrɨghɨn dughiar kuram nɨ bato, mati nɨn
    dagarimning nguazir beghneazim giraghu. Ezɨ namakaba anetaki.’'
  azb-azb: 'Yəhuda padşahının sarayında qalan bütün qadınlar Babil padşahına təslim
    ediləcək. Onda o qadınlar deyəcək: “Güvəndiyin adamlar səni aldadıb Məğlubiyyətə
    düçar etdi. Ayaqların palçığa batanda Onlar səni qoyub qaçdı”.'
  eng-DBY: Behold, all the women that are left in the king of Judah's house shall
    be brought forth to the king of Babylon's princes; and they shall say, Thy familiar
    friends have set thee on, and have prevailed over thee; thy feet are sunk in the
    mire, they are turned away back.
  hin-2017: देख, यहूदा के राजा के रनवास में जितनी स्त्रियाँ रह गई हैं, वे बाबेल के
    राजा के हाकिमों के पास निकालकर पहुँचाई जाएँगी, और वे तुझ से कहेंगी, ‘तेरे मित्रों
    ने तुझे बहकाया, और उनकी इच्छा पूरी हो गई; और जब तेरे पाँव कीच में धँस गए तो वे
    पीछे फिर गए हैं।’
  wol-KYG: 'Gisuma lu moy mboolem jigéen ñi des ci kër buurub Yuda, ña nga ñu jëme
    ca kàngami buuru Babilon. Ña nga naan: «Buur aka baaxi xarit! Ñoom ñi ko nax,
    ba man ko, mu tàbbi ca bàq ba, ñu dëddu, ne mes!»'
  eng-YLT: 'That, lo, all the women who have been left in the house of the king of
    Judah are brought forth unto the heads of the king of Babylon, and lo, they are
    saying: Persuaded thee, and prevailed against thee, Have thine allies, Sunk into
    mire have thy feet, They have been turned backward.'
  kne-kne: Amin din babbabai ay nabay-an sin palasyo et maipabala da ta maipolang
    da sin oopisyal di ari ed Babylonia. Mo labsan daka yan kanan da, ‘In-aw-awan
    daka sin pantaltalkam ay gagayyem mo et adi da binigbig din turay mo. Ed wani
    ay mailemlem din sikim sin pitek yan binaybay-an daka.’”
  eng-WYC-2017: Lo! all the women, that were left in the house of the king of Judah,
    shall be led out to the princes of the king of Babylon; and those women shall
    say, Thy peaceable men deceived thee, and had the mastery against thee; they drowned
    thee [down] in [the] filth, and thy feet in sliderness, and [they] went away from
    thee.
  eng-WMBB: ‘Behold, all the women who are left in the king of Judah’s house will
    be brought out to the king of Babylon’s princes, and those women will say, “Your
    familiar friends have turned on you, and have prevailed over you. Your feet are
    sunk in the mire, they have turned away from you.”
  urd-GVH: शाही महल में जितनी ख़वातीन बच गई हैं उन सबको शाहे-बाबल के अफ़सरों के पास
    पहुँचाया जाएगा। तब यह ख़वातीन आपके बारे में कहेंगी, ‘हाय, जिन आदमियों पर तू पूरा
    एतमाद रखता था वह फ़रेब देकर तुझ पर ग़ालिब आ गए हैं। तेरे पाँव दलदल में धँस गए
    हैं, लेकिन यह लोग ग़ायब हो गए हैं।’
  rug-rug: 'Doduru barikaleqe pu koa hola pa vetu baṉara si kote ta turaṉa vura la
    koari na koimata tanisa baṉara pa Babiloni. Kote zama guahe sari barikaleqe koa
    goi: ‘Turaṉa va sea igo rini meke va kilasa igo rini, sari mua baere pu raṉe i
    goi. Sari nenemu si lodu pa nelaka; meke ele veko pani igo ri mua baere.’'
  gaz-gaz: 'Dubartoonni mana mootii Yihuudaa keessatti hafan hundi gara qondaaltota
    mootii Baabilonitti geeffamu. Dubartoonni sunis akkana jedhu: “ ‘Michoonni kee
    kanneen ati amanatte sun, si gowwoomsanii; si moʼatan. Miilli kee dhoqqee keessa
    lixe; michoonni kees si dhiisanii deeman.’'
  fra-LSG: 'Toutes les femmes qui restent dans la maison du roi de Juda seront menées
    aux chefs du roi de Babylone, et elles diront: Tu as été trompé, dominé, par ceux
    qui t’annonçaient la paix; et quand tes pieds sont enfoncés dans la boue, ils
    se retirent.'
  yal-yal: '‘Ɲaxanla naxanye birin luma Yuda mangana banxini, ne raminima nɛn Babilɔn
    mangana kuntigine yɛtagi, e yi a fala i xa, e naxa: I yi laxi i xɔyin naxanye
    ra, ne bata i mayenden, e yi i nɔ. I bata bitin boroni, e tan yi i rabeɲin.’ ”'
  haw-1868: Aia hoi, o na wahine a pau i koe ma ka hale o ke alii o ka Iuda, e laweia'ku
    lakou i na luna o ke alii o Babulona, a e olelo no lakou, O kou mau makamaka ka
    i hooikaika ia oe a ua lanakila lakou maluna ou, a ua poho kou mau wawae ilalo
    i ka lepo, a ua hele hope laua.
  arb-NAV: 'هَا جَمِيعُ النِّسَاءِ اللَّوَاتِي مَابَرِحْنَ فِي قَصْرِ مَلِكِ يَهُوذَا
    يُؤْسَرْنَ وَيُحْمَلْنَ إِلَى قُوَّادِ مَلِكِ بَابِلَ، وَهُنَّ قَائِلاتٍ: قَدْ
    خَدَعَكَ أَصْدِقَاؤُكَ مَوْضِعُ ثِقَتِكَ وَتَغَلَّبُوا عَلَى رَأْيِكَ. وَحَالَمَا
    غَرِقَتْ رِجْلاكَ فِي الْحَمْأَةِ تَخَلَّوْا عَنْكَ.'
  ewe-ewe: '‘Woakplɔ nyɔnu siwo katã susɔ ɖe Yuda fia ƒe fiasã me la vɛ na Babiloniatɔwo
    ƒe amegãwo. Nyɔnuawo agblɔ na wò be: “ ‘Xɔ̃wò siwo dzi nèka ɖo la kplɔ wò trae,
    eye woɖu dziwò. Wò afɔ ɖo ba, eye xɔ̃wòwo kaka le ŋuwò.’'
  eng-LEE: And behold, all the women that are left in the house of the king of Judah
    shall be led forth to the princes of the king of Babylon; and these women shall
    say, “They have enticed, and have overpersuaded thee—thy men that should have
    sought thy welfare; thy feet are [now] sunk in the mire, and they have withdrawn
    themselves backward.”
  asm-FB: চোৱা, যিহূদাৰ ৰাজগৃহত অৱশিষ্ট থকা সকলো মহিলাক বাবিলৰ ৰজাৰ প্ৰধান লোকসকলৰ
    গুৰিলৈ নিয়া হ’ব; আৰু চোৱা!, সেই মহিলাসকলে ক’ব, ‘তোমাৰ প্ৰণয়ৰ বন্ধুসকলে তোমাক
    ভুলাই তোমাৰ প্ৰবৃত্তি জন্মালে। এতিয়া তোমাৰ ভৰি বোকাত পোত যোৱা দেখি তোমাৰ পৰা
    বিমুখ হৈছে।
  sus-A: فِنّ نَشٍيٍ نَ يُدَيَ مَنفّ شَ بَنشِ كُي، عٍ شَنِنمَ نّ بَبِلْن مَنفّ شَ
    كُنتِفِيٍ يِرٍ. نَ فِنّيٍ قَمَ نّ عَ قَلَدٍ، ‹وٌ شَنُنتٍنيِيٍ بَرَ وٌ مَدَشُ،
    وٌ بَرَ بِرِ بٌورَ كُي، وٌ دّقَنبٌورٍ بَرَ وٌ يَنقَ.›
  fra-SBL: Voici que toutes les femmes qui resteront dans la maison du roi de Juda
    seront amenées devant les princes du roi de Babylone, et ces femmes diront, « Vos
    amis familiers se sont retournés contre vous, et l'ont emporté sur vous. Vos pieds
    sont enfoncés dans la boue, ils se sont détournés de toi. »
  hbo-hbo: וְהִנֵּ֣ה כָל־הַנָּשִׁ֗ים אֲשֶׁ֤ר נִשְׁאֲרוּ֙ בְּבֵ֣ית מֶֽלֶךְ־יְהוּדָ֔ה
    מוּצָאֹ֕ות אֶל־שָׂרֵ֖י מֶ֣לֶךְ בָּבֶ֑ל וְהֵ֣נָּה אֹמְרֹ֗ות הִסִּית֜וּךָ וְיָכְל֤וּ
    לְךָ֙ אַנְשֵׁ֣י שְׁלֹמֶ֔ךָ הָטְבְּע֥וּ בַבֹּ֛ץ רַגְלֶ֖ךָ נָסֹ֥גוּ אָחֹֽור׃
  kik-kik: 'Andũ-a-nja othe arĩa matigaire thĩinĩ wa nyũmba ya mũthamaki wa Juda nĩmagatwarĩrwo
    anene a mũthamaki wa Babuloni. Andũ-a-nja acio nao magaakwĩra atĩrĩ: “ ‘Arata
    acio aku wehokeete nĩmakũhĩtithirie na magĩgũkĩria hinya. Magũrũ maku nĩmatoonyereire
    mũtondo-inĩ; nao arata aku nĩmagũtiganĩirie.’'
  fra-NCL: 'Voici que toutes les femmes qui sont restées de la maison du roi de Juda,
    seront menées aux chefs du roi de Babylone, et elles te diront : Tes amis t’ont
    séduit et dominé ; tes pieds se sont enfoncés dans la boue, et eux se sont esquivés.'
  cek-AK: khenah, Judah siangpahrang im ah caehtaak ih nongpatanawk to Babylon siangpahrang
    angraengnawk hmaa ah hoi o boih tih, to naah nongpatanawk mah, Nam puinawk mah
    ang zoek moe, nang ang caeh o taak boeh; tangnong thungah nang tang caeng boeh
    pongah, nam puinawk mah angqoi o taak boeh, tiah na thui o tih.
  cuk-cuk: '‘Bela Judá-reyneggi omegan-amba-bukwadi, Babilonia-rey-e-dummaganga uklegoye.
    Ar a-omegana weyob bakar bega sogmaloye: Rey, be-aimar be-walikamaladi, be-yamosmalad,
    begi nakwismalad. Emigindi, be-nag napa-olli-ollidyaba dogsa-gwichid, be-aimar
    bela begi bangudmalad.’'
  uig-CYR: 'мана, Йәһуда падишасиниң ордисида қалған барлиқ қиз-аяллар Бабил падишасиниң
    әмирлириниң алдиға елип кетилиду. Шуниң билән бу қиз-аяллар саңа тәнә қилип: «Сениң
    җан достлириң сени езиқтурди; улар сениң үстүңдин ғәлибә қилди; әнди һазир путлириң
    патқаққа питип кәткәндә, улар йүз өрүп саңа арқисини қилди!» — дәйду.'
  tel-2017: యూదా రాజమందిరంలో మిగిలి ఉన్న స్త్రీలందరినీ బబులోను అధిపతుల దగ్గరికి తీసుకెళ్ళడం
    జరుగుతుంది. అప్పుడు, చూడు! ఆ స్త్రీలు నిన్ను చూసి ఇలా అంటారు, ‘నీ స్నేహితులు నిన్ను
    మోసం చేసి నిన్ను నాశనం చేశారు. నీ పాదాలు బురదలో కూరుకుపోయి ఉన్నాయి. వాళ్ళు నిన్ను
    విడిచి పెట్టి పారిపోతారు.
  hat-BSA: 'Alò, gade byen, tout fanm ki te rete nan palè wa Juda a, va mennen deyò
    kote prens a wa Babylone yo; epi fanm sa yo va di: “Pwòch zanmi ou yo te egare
    ou e te vin domine sou ou; pandan pye ou te kole nan labou a, yo te vire kite
    ou.”'
  kos-kos: 'In aruruma sac nga liye mutan lula nukewa inkul fulat sin tokosra Judah,
    kokola elos nu yurin mwet fulat lun Tokosra Babylonia. Porongo ma elos fahk ke
    elos fahla: ‘Mwet kawuk saok lun tokosra kifasulla, Elos toanya ma el nunku. Ac
    inge, ke nial tilla in fohk furarrar, Mwet kawuk lal elos som lukel.’”'
  hbo-WLC: וְהִנֵּ֣ה כָל־הַנָּשִׁ֗ים אֲשֶׁ֤ר נִשְׁאֲרוּ֙ בְּבֵ֣ית מֶֽלֶךְ־יְהוּדָ֔ה
    מוּצָא֕וֹת אֶל־שָׂרֵ֖י מֶ֣לֶךְ בָּבֶ֑ל וְהֵ֣נָּה אֹמְר֗וֹת הִסִּית֜וּךָ וְיָכְל֤וּ
    לְךָ֙ אַנְשֵׁ֣י שְׁלֹמֶ֔ךָ הָטְבְּע֥וּ בַבֹּ֛ץ רַגְלֶ֖ךָ נָסֹ֥גוּ אָחֽוֹר׃
  ibo-ibo: A ga-akpụta ndị inyom niile fọdụrụ nʼụlọeze Juda mee ka ha pukwuru ndịisi
    eze Babilọn. Ndị inyom ndị a ga-asị gị, “ ‘Ndị enyi gị ahụ niile ị na-atụkwasị
    obi arafuola gị, mee ka ị bụrụ onye e meriri emeri. Ụkwụ gị abụọ emikpuola nʼime
    apịtị, ugbu a, ndị enyi gị niile ahụ agbanarịla gị.’
  ory-ory: ଦେଖନ୍ତୁ, ଯେତେ ସ୍ତ୍ରୀଲୋକ ଯିହୁଦାର ରାଜଗୃହରେ ଅବଶିଷ୍ଟ ଅଛନ୍ତି, ସେମାନେ ସମସ୍ତେ
    ବାବିଲ ରାଜାର ଅଧିପତିମାନଙ୍କ ନିକଟକୁ ଅଣାଯିବେ, ଆଉ ସେହି ସ୍ତ୍ରୀମାନେ କହିବେ, ‘ତୁମ୍ଭର ସୁହୃଦମାନେ
    ତୁମ୍ଭକୁ ପ୍ରବର୍ତ୍ତାଇ ତୁମ୍ଭକୁ ପରାସ୍ତ କରିଅଛନ୍ତି; ଆଉ, ଏବେ ତୁମ୍ଭର ପାଦ ପଙ୍କରେ ମଗ୍ନ ହେବାରୁ
    ସେମାନେ ତୁମ୍ଭଠାରୁ ବିମୁଖ ହୋଇଅଛନ୍ତି।’
  chk-chk: Üa küna pwe ra emwenawu ekewe fefin meinisin mi chüen nom lon imwen ewe
    kingen Juta ren nöün ewe kingen Papilon kewe nöüwis. Ekewe fefin repwe apasa ngonuk,
    ‘Chiechiom kewe ka lüküür ra atupuk, en king, ra pwal pworaituk. Iei pecheöm ra
    kokotiu lon pwakak, nge ir ra kul senuk.’
  rop-rop: Deibin deigidawei detlot wuman brom det king haus blanga Juda, en olabat
    bin gibit detlot wuman langa detlot boswan amimen blanga det king brom Bebalon.
    Yu irrim wanim detlot wuman bin toktokbat wen olabat bin gowei, ‘Detlot gudwan
    fren blanga det king bin trikim im, en bin gibit bekboun langa im. En wen im fut
    bin stak langa det mad, ol im gudwan frenmob bin libum im.’
  ukr-1871: 'Ось, все жіноцтво, що позоставалось у палатах в царя Юдейського, одведуть
    до князїв царя Вавилонського, й самі вони скажуть: Ошукали тебе дорадники твої
    та й переважили; твої ноги загрязли в болотї, а вони поодвертались від тебе, —'
  deu-1951: 'Siehe, alle Frauen, die noch im Palast des Königs von Juda übriggeblieben
    sind, sollen zu den Fürsten des babylonischen Königs hinausgeführt werden, und
    sie werden jammern: «Deine guten Freunde haben dich verführt und überwältigt;
    als dein Fuß im Schlamm versank, haben sie sich zurückgezogen!»'
  eng-JPS: 'Behold, all the women that are left in the king of Judah''s house shall
    be brought forth to the king of Babylon''s princes, and those women shall say:
    Thy familiar friends have set thee on, and have prevailed over thee; thy feet
    are sunk in the mire, and they are turned away back.'
  srp-1865: 'Gle, sve žene koje su ostale u domu cara Judina, odvešæe se ka knezovima
    cara Vavilonskoga, i one æe reæi: nagovoriše te i prevariše te prijatelji tvoji;
    noge ti se uvališe u glib, a oni se povukoše natrag.'
  lug-lug: Abakazi bonna abasigadde mu lubiri lwa kabaka wa Yuda bajja kuleetebwa
    eri abakungu ba kabaka w’e Babulooni, bakugambe nti, “ ‘Mikwano gyo gye weesiga
    baakubuzaabuza ne bakuwangula. Kaakano otubidde mu ttosi. Mikwano gyo gikudduseeko.’
  heb-heb: והנה כל הנשים אשר נשארו בבית מלך יהודה מוצאות אל שרי מלך בבל והנה אמרות
    הסיתוך ויכלו לך אנשי שלמך הטבעו בבץ רגלך נסגו אחור׃
  ben-IRV: ‘যিহূদার রাজবাড়ীতে অবশিষ্ট স্ত্রীলোকদের বাবিলের রাজার সেনাপ্রধানদের সমর্পণ
    করা হবে। দেখ! সেই স্ত্রীলোকেরা আপনাকে বলবে, তোমার বন্ধুরা তোমাকে বিপথে নিয়ে গেছে,
    তোমাকে হারিয়ে দিয়েছে। তোমার পা কাদায় ডুবে গেছে; তোমার বন্ধুরা পালিয়ে গেছে’।
  pan-pan: ਵੇਖ, ਸਾਰੀਆਂ ਔਰਤਾਂ ਜਿਹੜੀਆਂ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਦੇ ਮਹਿਲ ਵਿੱਚ ਬਾਕੀ ਰਹਿ ਗਈਆਂ ਹਨ
    ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੇ ਸਰਦਾਰਾਂ ਕੋਲ ਲੈ ਜਾਈਆਂ ਜਾਣਗੀਆਂ ਅਤੇ ਉਹ ਆਖਣਗੀਆਂ, - ਤੇਰੇ ਦਿਲੀ ਯਾਰਾਂ
    ਨੇ ਤੈਨੂੰ ਧੋਖਾ ਦਿੱਤਾ, ਅਤੇ ਤੇਰੇ ਉੱਤੇ ਦਬਾ ਪਾਇਆ। ਹੁਣ ਤੇਰੇ ਪੈਰ ਗਾਰੇ ਵਿੱਚ ਖੁੱਭ ਗਏ ਹਨ,
    ਉਹ ਤੈਥੋਂ ਮੁੜ ਗਏ ਹਨ।
  mya-JVB: နန်းတော် ၌ ကျန် ကြွင်းသမျှ သော မိန်းမ တို့ကို ဗာဗုလုန် ရှင်ဘုရင် ၏မှူးမတ်
    တို့ထံသို့ ထုတ် ဆောင်ကြ လိမ့်မည်။ ထိုမိန်းမ တို့ကလည်း ၊ ကိုယ်တော် ၏အဆွေ ခင်ပွန်းတို့သည်
    သွေးဆောင် ၍ နိုင် ကြပြီ။ ခြေ တော်သည် ရွှံ့ ၌ ကျွံ ၍၊ သူတို့သည် ဆုတ် သွားကြပြီဟု
    ကိုယ်တော်အား ဆို ကြလိမ့်မည်။
  tbg-tbg: 'Te maantimake taira tavauro: Ekaa nahenti ai avuhainaa naavuqi qaqi variaka
    navutaaka vika ravaaqavuke vare vuru Babironi avuhainaara qiata vaiintinavu nimiarave.
    Nahenti vika aitareha ariara tiha, Ho koqeve. Are nena tonti vikaqaa muntuvi variarauka
    vika ai qora avu aato amiavara are vika uva avataqira vuanarave. Vaiinti aiquvano
    horaqi rupeqa vintema kera, are nora maaraqi variaramanta ai tonti vika ai tauvaqa
    utu amite vuarave, tiarave. Te mintimake taira tavaunarave.'
  hmo-hmo: “Inai mata hanai lalonai lau itaia, Iuda king ena ruma do noho hahine taudia
    be idia hakaua lao murimuri dekenai, Babulonia king ena opesa taudia dekenai.
    Vadaeni hahine taudia idia gwau, ‘King Sedekaia e, oi ese oiemu turana ena hereva
    oi abidadama henia, to idia ese oi idia koia, bona oi idia atoa diho. Bona harihari
    oiemu aena, be kopukopu lalonai idia diho dainai, oiemu turana taudia ese oi idia
    rakatania vadaeni.’ ”
  urd-urd: कि देख, वह सब 'औरतें जो शाह — ए — यहूदाह के महल में बाक़ी हैं शाह — ए —
    बाबुल के हाकिम के पास पहुँचाई जाएँगी और कहेंगी कि तेरे दोस्तों ने तुझे फ़रेब दिया
    और तुझ पर ग़ालिब आए; जब तेरे पाँव कीच में धँस गए, तो वह उल्टे फिर गए।
  rus-SYN: 'вот, все жены, которые остались в доме царя Иудейского, отведены будут
    к князьям царя Вавилонского, и скажут они: “тебя обольстили и превозмогли друзья
    твои; ноги твои погрузились в грязь, и они удалились от тебя”.'
  bqc-SIM: 'Má è wà bↄ̀lɛ ń n bɛ nↄɛ pↄ́ gↄ̃̀ↄ Babɛli kía zĩgↄ̃ↄnɛ, ↄ̃ nↄɛpiↄ
    lɛ́ mɛ: Gbɛ̃́ pↄ́ nannↄpiↄ ↄ̃nↄkɛ̀nɛɛ, ↄ̃ aa n fu. N gbá vĩ̀lɛ pɛ̀lɛau, ↄ̃ aa
    bↄ̀ n kpɛ.'
  tcz-CHONGTHU: Ven, Judah leng inpia, insung numei akidalha chengse hung kikai doh’a,
    Babylon mite sepaiho kipedoh diu ahi. Chutahle amahon ache pump um uva, “Lengpa
    naginchat tah nagol phapen hon nangma nalhem lhauvin…! Nachunga avaihom tauve;
    Tunvang nakeng jong bonlhoh lah’a aluttan, nagolten jong nadalha tauve, atidiu
    ahi,” kati.
  mar-mar: यहूदाच्या घरात ज्या स्त्रिया मागे राहिल्या आहेत त्या सर्वांना बाहेर बाबेलाच्या
    राजाच्या अधिकाऱ्याकडे आणले जाईल. नंतर पाहा! त्या स्त्रिया तुला म्हणतील, तुला तुझ्या
    मित्रांनी फसवले आहे; त्यांनी तुझा नाश केला आहे. तुझे पाय आता चिखलात रुतले आहेत
    आणि तुझे मित्र पळून गेले आहेत.
  qub-qub: 'Judäpa rayninpa palasyuncho quëdaj warmicunata ushajpämi jorgonga. Nircur
    chay warmicunataga Babiloniapa rayninpa mandaj suldäruncunatami goycongapaj. Chaura
    quiquin warmicunami cayno rimanga: « ‹Cuyanacushayqui amïguyquicunami llullapaycusha-cashunqui;
    binsisha-cashunqui. Amïguyquicunaga cachaycushurayquimi. Chaymi cananga cuyuycaj
    mituman jaticaycanqui› nir.»'
  bqp-bqp: Nɑ wɑ bɑ wunɛ Yudɑn sinɑ bokon kurɔ be bɑ tie mwɛɛrɑ bɑ kɑ dɑ Bɑbilonin
    sunɔn tɑbu sinɑmbun mi. Mɑ kurɔ be, bɑ mɔ̀, wee, be bɑ rɑɑ nun gɑri sɔ̃ɔwɑ bɑ
    nɛɛ, kɑɑ n bɔri yɛndu mɔ mi, bɑ nun nɔni wɔ̃kuɑ mɑ bɑ nun kɑmiɑ. Ye bɑ deemɑ ɑ
    nummɔ pɔtɔkɔ sɔɔ, mɑ bɑ yɑrinɑ bɑ nun deri.
  hat-hat: 'Yo pral pran tout fanm ki rete nan palè wa Jida a, y''ap mennen yo bay
    chèf wa Babilòn lan. Medam yo pral di: Moun ki te pi bon zanmi wa a pran tèt li,
    yo fè l'' fè sa yo vle. Koulye a, bra msye pran n''a pèlen. Yo kouri kite l''
    pou kont li.'
  eng-BSB: 'All the women who remain in the palace of the king of Judah will be brought
    out to the officials of the king of Babylon, and those women will say: ‘They misled
    you and overcame you— those trusted friends of yours. Your feet sank into the
    mire, and they deserted you.’'
  eng-WEBPB: ‘Behold, all the women who are left in the king of Judah’s house will
    be brought out to the king of Babylon’s princes, and those women will say, “Your
    familiar friends have turned on you, and have prevailed over you. Your feet are
    sunk in the mire, they have turned away from you.”
  kbq-kbq: Juda kini ne'mofo nompima mani'naza maka a'nane nagara, ana maka zamavare'za
    vu'za Babiloni kini ne'mofo eri'za vahe ome zami'naze. Ana hazage'za ana a'nemo'za
    hu'za, kagrama antahima nezamina ronekamo'za kagrira hara hugagatenere'za regavatga
    hazagenka zamagri nanekea antahi'nane. Ana hankeno kagiamo'ma hapapima hampakanege'za,
    kagrira rukrahera hu'za onkage'naze.
  nhe-BL: 'Nochi nopa sihuame tlen mocahuase ipan mocaltlanahuatil, quinquixtise huan
    quintemactilise ininmaco nopa soldados tlen tlali Babilonia. Huan nopa sihuame
    mitzpinajtise huan quiijtose: ‘Mitzcajcayajtoque mohuampoyohua. Ax tleno ininpati
    nopa egiptome. Mitzilhuijque mitzpalehuise, pero ya mitzcajtejque.’ Huan nojquiya
    niquilhui:'
  gub-BL: Weraha putar kuzà Zuta wanuwihawete hàpuzuhu pe har paw rupi wà nehe, tuwihaw
    Mawiron wanuwihawete rehe har wanupe wà nehe. Nezewe uze'eg putar oho mehe wà
    nehe. — Tuwihawete imyrypar ikatu wera'u ma'e hemu'em izupe ipyhyk pà wà. Umunehew
    upy to'om pupe. A'e rupi imyrypar weityk xe kury, i'i putar wà nehe.
  eng-DRA: 'Behold all the women that are left in the house of the king of Juda, shall
    be brought out to the princes of the king of Babylon: and they shall say: Thy
    men of peace have deceived thee, and have prevailed against thee, they have plunged
    thy feet in the mire, and in a slippery place, and they have departed from thee.'
