  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Mɑtɑ̃ɑ̃ birɛ Sefɑtiɑ nɛ̀ Pɑsuu birɛ Kedɑdiɑ nɛ̀ Sedemiɑ birɛ
