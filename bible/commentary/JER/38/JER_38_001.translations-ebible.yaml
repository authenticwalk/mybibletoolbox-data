verse: JER.038.001
translations:
  mal-C: 'യിരെമ്യാവ് സകലജനത്തോടും പ്രസ്താവിച്ച വചനങ്ങൾ മത്ഥാന്റെ മകൻ ശെഫത്യാവും പശ്ഹൂരിന്റെ
    മകൻ ഗെദല്യാവും ശെലെമ്യാവിന്റെ മകൻ യെഹൂഖലും മൽക്കീയാവിന്റെ മകൻ പശ്ഹൂരും കേട്ടു.
    ഇപ്രകാരമായിരുന്നു അദ്ദേഹം സംസാരിച്ചത്:'
  deu-TKW: 'Da vernahmen Saphatja, der Sohn Mathans, und Gedalja, der Sohn Pashurs,
    und Juchal, der Sohn Selemjas, und Pashur, der Sohn Malkijas, die Worte, die Jeremia
    zum gesamten Volke redete, indem er sprach:'
  lin-lin: 'Shefatia, mwana mobali ya Matani ; Gedalia, mwana mobali ya Pashuri ;
    Yukali, mwana mobali ya Shelemia ; mpe Pashuri, mwana mobali ya Malikiya, bayokaki
    makambo oyo Jeremi azalaki koyebisa bato nyonso. Azalaki koloba :'
  eng-LSV: And Shephatiah son of Mattan, and Gedaliah son of Pashhur, and Jucal son
    of Shelemiah, and Pashhur son of Malchiah, hear the words that Jeremiah is speaking
    to all the people, saying,
  eng-GNV: Then Shephatiah the sonne of Mattan, and Gedaliah the sonne of Pashur,
    and Iucal the sonne of Shelemiah, and Pashur the sonne of Malchiah, heard the
    wordes that Ieremiah had spoken vnto all the people, saying,
  eng-WEBSTER: Then Shephatiah the son of Mattan, and Gedaliah the son of Pashur,
    and Jucal the son of Shelemiah, and Pashur the son of Malchiah, heard the words
    that Jeremiah had spoken to all the people, saying,
  nhw-BL: 'Huan Sefatías, icone Matán; Gedalías, icone Pasur; Jucal, icone Selemías,
    huan Pasur, icone Malquías, quitlacaquilijtoyaj nochi catli na, niJeremías, niquijtohuayaya
    iniixpa nopa masehualme. Niquinilhuía ya ni:'
  swh-ONEN: Shefatia mwana wa Matani, na Gedalia mwana wa Pashuri, na Yehukali mwana
    wa Shelemia, na Pashuri mwana wa Malkiya wakasikia kile Yeremia alichokuwa akiwaambia
    watu wote wakati aliposema,
  bba-bba: Sefɑtiɑ Mɑtɑnin bii, kɑ Gedɑliɑ Pɑsurin bii, kɑ Yukɑli Selemiɑn bii, kɑ
    Pɑsuri Mɑɑkiyɑn bii bɑ nuɑ ye Yeremi u tɔn be sɔ̃ɔwɑ. U nɛɛ,
  eng-KJVCPB: Then Shephatiah the son of Mattan, and Gedaliah the son of Pashur, and
    Jucal the son of Shelemiah, and Pashur the son of Malchiah, heard the words that
    Jeremiah had spoken unto all the people, saying,
  luo-luo: Shefatia wuod Matan, Gedalia wuod Pashur, Jehukal wuod Shelemia, kod Pashur
    wuod Malkija nowinjo gima Jeremia ne nyiso ji duto sa mane owacho ni,
  meu-meu: Ieremia ese taunimanima iboudiai e hamaorolaidia herevadia na Sefatia Matan,
    Gedalia Pasahuru, Iukala Selemia, bona Pasahuru Malkia na e kamonai. Ia eto,
  npi-ULB: मत्तानका छोरा शपत्याह, पशहूरका छोरा गदल्याह, शेलेम्याहका छोरा यहूकल र मल्कियाहका
    छोरा पशहूरले यर्मियाले सबै मानिसलाई घोषणा गरिरहेका यी वचन सुने । तिनले भन्‍दै
    थिए,
  yor-yor: Ṣefatia ọmọ Mattani, Gedaliah ọmọ Paṣuri, Jehukali ọmọ Ṣelemiah, àti Paṣuri
    ọmọ Malkiah, gbọ́ ohun tí Jeremiah ń sọ fún àwọn ènìyàn nígbà tí ó sọ wí pé,
  pes-OPCB: 'اما شفطیا (پسر متان)، جدلیا (پسر فشحور)، یوکل (پسر شلمیا) و فشحور (پسر
    ملکیا) شنیدند که من به مردم چنین می‌گفتم:'
  tgl-ULB: Narinig ni Sefatias na anak ni Matan, ni Gedalias na anak ni Pashur, ni
    Jucal na anak naman ni Selenias, at ni Pashur na anak ni Malquias ang mga salita
    na ipinahayag ni Jeremias sa mga tao. Sinasabi niya
  hui-hui: Yaremaiahanda wali agali bu hearuhondo bi ogodagua lalu hene. Anduane Homogohanda
    lalu, Wali agali tano ogoha kamiru bibahende homai holeberemi, laya. Tínaga waitigirume
    balu home layaguabi hina garime homarimiyaguabi warago ko tara tara ngarume homarimiyaguabi
    uruni mbira mbiragome homolene wulebirago ai tí bayale nahome hole hame larimiyagua
    nde Babilonoali amiru karia tagira pialu polene nga. Tagira pialu poramigola Babilono
    amirume tí abale minalu ba nabulebira. Anduane Homogohanda lalu, Tano ogo Babilono
    kini kagonaga amirume karulelo yupe holebero laya, lene. Ani layagola hale hene
    agali haguane uru. Madana igini Sebadaia Pasua igini Gedalaia Selemaia igini Yahugala
    Malagaia igini Pasua imaru agali mariali uruni ti hale hene.
  mya-mya: မ​ဿန်​၏​သား​ရှေ​ဖ​တိ၊ ပါ​ရှု​ရ​၏​သား​ဂေ​ဒ​လိ၊ ရှေ​လ​မိ​၏​သား​ယေ​ဟု​က​လ၊
    မာ​လ​ခိ​၏​သား ပါ​ရှု​ရ​တို့​သည်​ပြည်​သူ​တို့​အား​ငါ​ပြော​ဆို လျက်​နေ​သော​စ​ကား​များ​ကို​ကြား​ကြ​၏။-
  bod-N: མད་ཐན་གྱི་བུ་ཤེ་ཕད་ཡཱ་དང་། ཕཱ་ཤུར་གྱི་བུ་གེ་དལ་ཡཱ། ཤེ་ལེམ་ཡཱའི་བུ་ཡུ་ཀལ།
    མལ་ཀི་ཡཱའི་བུ་ཕ་ཤུར་བཅས་ཀྱིས་ཡེ་རེམ་ཡཱས་མི་སྡེ་ཀུན་ལ་གཏམ་འདི་ལྟར་སྨྲས་པ་ཐོས་ཏེ།
  sna-sna: Shefania mwanakomana waMatani naGedharia mwanakomana waPashuri mwanakomana
    waMarikiya vakanzwa zvaitaurwa naJeremia kuvanhu vose paakati,
  spa-BLM: 'Sefatías, hijo de Matán, Gedalías, hijo de Pasjur, Jucal, hijo de Selemías,
    y Pasjur, hijo de Malquías, oyeron las palabras que Jeremías dirigió a todo el
    pueblo, diciendo:'
  cac-cac: 'A vin̈aj Sefatías yuninal vin̈aj Matán, vin̈aj Gedalías yuninal vin̈aj
    Pasur, vin̈aj Jucal yuninal vin̈aj Selemías yed'' vin̈aj Pasur yuninal vin̈aj
    Malquías, a eb'' vin̈ tic, ix yab'' eb'' vin̈ tas ix val d''a yichan̈ eb'' anima
    ayic ix valani:'
  swh-ULB: Shefatia mwana wa Matani, Gedalia mwana wa Pashuri, na Pashuri mwana wa
    Malkiya alisikia maneno ambayo Yeremia alikuwa akitanganza kwa wato wote. Alikuwa
    akisema,
  bel-bel: 'І пачулі Сафатыя, сын Матанаў, і Гадолія, сын Пасхораў, і Юхал, сын Сэлэміін,
    і Пасхор, сын Малхіін, словы, якія Ерамія прамовіў да ўсяго люду, кажучы:'
  deu-ELBBK: 'Und Schephatja, der Sohn Mattans, und Gedalja, der Sohn Paschchurs,
    und Jukal, der Sohn Schelemjas, und Paschchur, der Sohn Malkijas, hörten die Worte,
    die Jeremia zu allem Volk redete, indem er sprach:'
  mbb-OT: Nekezineg si Shefatia he anak ni Matan, si Gedalia he anak ni Pashur, si
    Jehucal he anak ni Shelemia, wey si Pashur he anak ni Malkia te migkaǥi ni Jeremias
    diyà te menge etew te, “Migkaǥi is Nengazen te
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഈ നഗരത്തിൽ പാർക്കുന്നവൻ വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും
    മഹാമാരികൊണ്ടും മരിക്കും; കല്ദയരുടെ അടുക്കൽ ചെന്നു ചേരുന്നവനോ ജീവനോടെയിരിക്കും;
    അവന്റെ ജീവൻ അവന്നു കൊള്ളകിട്ടിയതുപോലെയിരിക്കും; അവൻ ജീവനോടിരിക്കും എന്നും യഹോവ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  rmc-rmc: 'Le Matanoskro čhavo o Šefatjah the le Pašchuroskro čhavo o Gedaljah the
    le Šelemijoskro čhavo o Juchal the le Malkijoskro čhavo o Pašchur šunde o lava,
    save o Jeremijaš vakerelas savore manušenge:'
  pes-OPV: 'و شفطیا ابن متان و جدلیا ابن فشحور ویوکل بن شلمیا و فشحور بن ملکیاسخنان
    ارمیا را شنیدند که تمامی قوم را بدانهامخاطب ساخته، گفت:'
  ron-1924: 'Шефатия, фиул луй Матан, Гедалия, фиул луй Пашхур, Иукал, фиул луй Шелемия,
    ши Пашхур, фиул луй Малкия, ау аузит кувинтеле пе каре ле спуня Иеремия ынтрегулуй
    попор, зикынд:'
  ben-OBCV: যিরমিয় সব লোকের কাছে যে কথা বলছিলেন, তা মত্তনের পুত্র শফটিয়, পশ্‌হূরের
    পুত্র গদলিয়, শেলেমিয়ের পুত্র যিহূখল ও মল্কিয়ের পুত্র পশ্‌হূর শুনল। তিনি বলছিলেন,
  som-som: Shefatyaah ina Mataan, iyo Gedalyaah ina Fashxuur, iyo Yuukal ina Shelemyaah,
    iyo Fashxuur ina Malkiiyaah waxay maqleen erayadii Yeremyaah ee uu dadka oo dhan
    kula hadlay, isagoo leh,
  lat-VUC: 'Audivit autem Saphatias filius Mathan, et Gedelias filius Phassur, et
    Juchal filius Selemiæ, et Phassur filius Melchiæ, sermones quos Jeremias loquebatur
    ad omnem populum, dicens:'
  eng-ASVBT: And Shephatiah the son of Mattan, and Gedaliah the son of Pashhur, and
    Jucal the son of Shelemiah, and Pashhur the son of Malchijah, heard the words
    that Jeremiah spake unto all the people, saying,
  ita-1885: 'MA Sefatia, figliuolo di Mattan, e Ghedalia, figliuolo di Pashur, e Iucal,
    figliuolo di Selemia, e Pashur, figliuolo di Malchia, udirono le parole che Geremia
    pronunziava a tutto il popolo, dicendo:'
  eng-LXXUP: At that time, saith the Lord, I will be a God to the family of Israel,
    and they shall be to me a people.
  eng-ULB: Shephatiah son of Mattan, Gedaliah son of Pashhur, Jehukal son of Shelemiah,
    and Pashhur son of Malkijah heard the words that Jeremiah was declaring to all
    the people. He was saying,
  spa-VBL: 'Sefatías hijo de Matán, Gedalías hijo de Pasur, Jucal hijo de Selemías,
    y Pasur hijo de Malquías oyeron lo que Jeremías decía a todos:'
  fra-_FOB: 'Or Shéphatia, fils de Matthan, et Guédalia, fils de Pashur, et Jucal,
    fils de Shélémia, et Pashur, fils de Malkija, entendirent les paroles que Jérémie
    prononçait devant tout le peuple, en disant:'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഈ നഗരത്തിൽ വസിക്കുന്നവൻ വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും
    മഹാമാരികൊണ്ടും മരിക്കും; കൽദയരുടെ അടുക്കൽ ചെന്നു ചേരുന്നവനോ ജീവനോടെയിരിക്കും;
    അവന്റെ ജീവൻ അവന് കൊള്ള കിട്ടിയതുപോലെ ആയിരിക്കും; അവൻ ജീവനോടിരിക്കും” എന്നും യഹോവ
    അരുളിച്ചെയ്യുന്നു:'
  urd-GVR: Safatiyāh bin Mattān, Jidaliyāh bin Fashhūr, Yūkal bin Salamiyāh aur Fashhūr
    bin Malkiyāh ko mālūm huā ki Yarmiyāh tamām logoṅ ko batā rahā hai
  suz-BL: मिनु मत्तान आ तौ शेफत्‍याह, पश्‍हुर आ तौ गेदाल्‍याह, शेलेम्‍याह आ तौ युकल
    नु माल्‍कीयाह आ तौ पश्‍हुरमी येरमीयामी मुर नेल्‍ल आन कली देंशो लोव़ नेंतेक्‍म।
    मेको आ लोव़ मार बाक्‍त देंशा हना, येरमीया २१:१
  eng-NOY: And Shephatiah, the son of Mattan, and Gedaliah, the son of Pashur, and
    Jucal, the son of Shelemiah, and Pashur, the son of Malchiah, heard the words
    which Jeremiah spoke to all the people, saying,
  ita-1927: 'Scefatia figliuolo di Mattan, Ghedalia figliuolo di Pashur, Jucal figliuolo
    di Scelamia, e Pashur figliuolo di Malkia, udirono le parole che Geremia rivolgeva
    a tutto il popolo dicendo:'
  ckb-ckb: 'ئینجا شەفەتیای کوڕی مەتان، گەدەلیاهوی کوڕی پەشحور، یەهوخەلی کوڕی شەلەمیاهو
    و پەشحوری کوڕی مەلکیا گوێیان لەو قسانە بوو کە یەرمیا لەگەڵ گەل دەیکرد و دەیگوت:'
  eng-BBE: Now it came to the ears of Shephatiah, the son of Mattan, and Gedaliah,
    the son of Pashhur, and Jucal, the son of Shelemiah, and Pashhur, the son of Malchiah,
    that Jeremiah had said to all the people,
  kan-OKCV: ಮತ್ತಾನನ ಮಗ ಶೆಫಟ್ಯ, ಪಷ್ಹೂರನ ಮಗ ಗೆದಲ್ಯ, ಶೆಲೆಮ್ಯನ ಮಗ ಯೂಕಲ ಹಾಗೂ ಮಲ್ಕೀಯನ ಮಗ
    ಪಷ್ಹೂರ, ಇವರು ಯೆರೆಮೀಯನು ಜನರೆಲ್ಲರಿಗೆ ಹೇಳುತ್ತಿದ್ದುದನ್ನು ಕೇಳುತ್ತಿದ್ದರು.
  tam-2017: இந்த நகரத்தில் தங்கியிருக்கிறவன், பட்டயத்தாலும், பஞ்சத்தாலும், கொள்ளைநோயாலும்
    இறப்பான்; கல்தேயரிடத்திற்குப் புறப்பட்டுப்போகிறவனோ உயிரோடிருப்பான்; அவனுடைய உயிர்
    அவனுக்குக் கிடைத்த கொள்ளைப்பொருளைப் போலிருக்கும்; அவன் பிழைப்பானென்பதைக் யெகோவா
    சொல்கிறார் என்றும்,
  spa-RV-1909: 'Y OYÓ Sephatías hijo de Mathán, y Gedalías hijo de Pashur, y Jucal
    hijo de Selemías, y Pashur hijo de Melchîas, las palabras que Jeremías hablaba
    á todo el pueblo, diciendo:'
  ron-BTF: 'Atunci Șefatia, fiul lui Matan, și Ghedalia, fiul lui Pașhur, și Iucal,
    fiul lui Șelemia, și Pașhur, fiul lui Malchiia, au auzit cuvintele pe care Ieremia
    le vorbise întregului popor, spunând:'
  eng-WEBP: Shephatiah the son of Mattan, Gedaliah the son of Pashhur, Jucal the son
    of Shelemiah, and Pashhur the son of Malchijah heard the words that Jeremiah spoke
    to all the people, saying,
  eng-FBV: 'Shephatiah son of Mattan, Gedaliah son of Pashhur, Jucal son of Shelemiah,
    and Pashhur son of Malchijah heard what Jeremiah was telling everyone:'
  nld-1939: 'Maar Sjefatja de zoon van Mattan, Gedaljáhoe de zoon van Pasjchoer, Joekal
    de zoon van Sjelemjáhoe, en Pasjchoer de zoon van Malki-ja hoorden wat Jeremias
    aan heel het volk bleef verkonden:'
  nch-BL: 'Huan Sefatías, icone Matán; Gedalías, icone Pasur; Jucal, icone Selemías,
    huan Pasur, icone Malquías, quitacaquilijtoyaj nochi cati na, niJeremías, niquijtohuayaya
    iniixpa nopa masehualme. Niquinilhuiyaya ya ni:'
  vie-1934: 'Sê-pha-tia, con trai Ma-than, Ghê-đa-lia, con trai Pha-su-rơ, Giu-can,
    con trai Sê-lê-mia, và Pha-su-rơ, con trai Manh-ki-gia, cùng nghe những lời Giê-rê-mi
    giảng trước mặt cả dân chúng, rằng:'
  hin-CV: इसी समय मत्तान के पुत्र शेपाथियाह, पशहूर के पुत्र गेदालियाह, शेलेमियाह के
    पुत्र यूकल तथा मालखियाह के पुत्र पशहूर ने येरेमियाह को यह सार्वजनिक घोषणा करते
    सुना,
  spa-BES: Llegó a oídos de Sefatias, hijo de Matán, y Gedalías, hijo de Pasur, y
    Jucal, hijo de Selemías, y Pasur, hijo de Malquías, que Jeremías había dicho a
    todo el pueblo,
  tdx-tdx: Aa le jinanji’ i Sefatia ana’ i Matane, naho i Gedalia ana’ i Pasore, naho
    Iokale ana’ i Selemia, naho i Pasore ana’ i Malkia, ty tsara nisaontsie’ Iirmeà
    am’ ondaty iabio ami’ty hoe,
  tha-KJV: ฝ่ายเชฟาทิยาห์​บุ​ตรชายมัทธาน เกดาลิยาห์​บุ​ตรชายปาชเฮอร์ และยูคาลบุตรชายเชเลมิยาห์
    และปาชเฮอร์​บุ​ตรชายมัลคิยาห์​ได้​ยินถ้อยคำของเยเรมีย์​ที่​กล​่าวแก่ประชาชนทุกคนว่า
  por-BR-2018: 'Então Sefatias filho de Matã, Gedalias filho de Pasur, Jucal filho
    de Selemias, e Pasur filho de Melquias, ouviram as palavras que Jeremias falava
    a todo o povo, dizendo:'
  deu-ELO: 'Und Schephatja, der Sohn Mattans, und Gedalja, der Sohn Paschchurs, und
    Jukal, der Sohn Schelemjas, und Paschchur, der Sohn Malkijas, hörten die Worte,
    welche Jeremia zu allem Volke redete, indem er sprach:'
  eng-WYC-2018: Forsooth Shephatiah, son of Mattan, and Gedaliah, son of Pashur, and
