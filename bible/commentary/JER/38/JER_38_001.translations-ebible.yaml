  gnn-gnn: Yo, bala ŋayi Djiramayayunydja yukurrana ḻakaraŋalana yolŋu'‐yulŋuwana
    bitjarrana gam', “Garraynydja waŋana bitjarra, ‘Ŋuli nhuma yurru nhina yukurra
    dhiyalayinydjayi wäŋaŋura, nhumanydja yurru murrmurryunna ŋuriŋina bunharayu djaṉŋarrthinyarayuna
    ŋula nhäyuna, ga ŋuli nhuma yurru wekanharamirri nhumalanhay nhuma ŋurukala Bapilunbuyŋuwala,
    nhumanydja yurru walŋana nhina.’”
  yal-yal: Yeremi yi falan naxanye tima yamaan xa, Matan ma dii xɛmɛn Sɛfati nun Pasaxuri
    a dii xɛmɛn Gedali nun Selemiyaa dii xɛmɛn Yukala nun Malakiyaa dii xɛmɛn Pasaxuri
    yi ne birin namɛ. A yi a falama, a naxa,
  haw-1868: A LOHE o Sepatia, ke keiki a Matania, a me Gedalia ke keiki a Pasura,
    a me Iukala, ke keiki a Selemia, a me Pasura, ke keiki a Malekia, i na olelo a
    Ieremia i olelo ai i na kanaka a pau, i ka I ana ae,
  arb-NAV: 'وَبَلَغَ مَسَامِعَ شَفَطْيَا بْنِ مَتَّانَ، وَجَدَلْيَا بْنِ فَشْحُورَ،
    وَيُوخَلَ بْنِ شَلَمْيَا، وَفَشْحُورَ بْنِ مَلْكِيَّا، الْكَلامُ الَّذِي كَانَ
    إِرْمِيَا يُخَاطِبُ بِهِ كُلَّ الشَّعْبِ قَائِلاً:'
  ewe-ewe: Sefatia, Matan ƒe vi, Gedalia, Pasur ƒe vi, Yehukal, Selemia ƒe vi kple
    Pasur, Malkiya ƒe vi, wose nya si Yeremia gblɔ, esi wònɔ gbɔgblɔm na dukɔ la be,
  eng-LEE: And Shephatyah the son of Matthan, and Gedalyahu the son of Pashchur, and
    Juchal the son of Shelemyahu, and Pashchur the son of Malkiyah, heard the words
    that Jeremiah was speaking unto all the people, saying,
  asm-FB: তাৰ পাছত মত্তনৰ পুত্ৰ চফটিয়া আৰু পচহুৰৰ পুত্ৰ গদলিয়া আৰু মল্কীয়াৰ পুত্ৰ
    পচ্হুৰে, আটাই লোকৰ আগত যিৰিমিয়াই কোৱা এই বাক্য শুনিলে, বোলে,
  sus-A: مَتَن شَ دِ سّقَتَيَ، ثَسُرَ شَ دِ فّدَلَيَ، سٍلٍمِيَ شَ دِ يٍهُكَلَ، مَلَكِيَ
    شَ دِ ثَسُرَ، عٍ نَشَ عَننَبِ يٍرٍ مِ شَ مَسٍنيِ مّ عَ نَشَن مَسٍنشِ حَمَ بّ عَ
    قَلَقٍ رَ،
  fra-SBL: 'Shephatia, fils de Mattan, Guedalia, fils de Pashhur, Jucal, fils de Shelemia,
    et Pashhur, fils de Malkija, entendirent les paroles que Jérémie adressa à tout
    le peuple, en disant :'
  hbo-hbo: וַיִּשְׁמַ֞ע שְׁפַטְיָ֣ה בֶן־מַתָּ֗ן וּגְדַלְיָ֙הוּ֙ בֶּן־פַּשְׁח֔וּר וְיוּכַל֙
    בֶּן־שֶׁ֣לֶמְיָ֔הוּ וּפַשְׁח֖וּר בֶּן־מַלְכִּיָּ֑ה אֶ֨ת־הַדְּבָרִ֔ים אֲשֶׁ֧ר יִרְמְיָ֛הוּ
    מְדַבֵּ֥ר אֶל־כָּל־הָעָ֖ם לֵאמֹֽר׃ ס
  kik-kik: Nao Shefatia mũrũ wa Matani, na Gedalia mũrũ wa Pashuri, na Jehukali mũrũ
    wa Shemalia, o na Pashuri mũrũ wa Malikija nĩmaiguire ũrĩa Jeremia eeraga andũ
    othe, rĩrĩa oigire atĩrĩ,
  fra-NCL: 'Alors Saphatias, fils de Mathan, Gédélias, fils de Phassur, Juchal, fils
    de Sélémias, et Phassur, fils de Melchias, entendirent les paroles que Jérémie
    adressait à tout le peuple, en disant :'
  cek-AK: Jeremiah mah kaminawk boih khaeah thuih ih loknawk to Mattan capa Shephatiah,
    Pashur capa Gedaliah, Shelemiah capa Jukal, Malkijah capa Pashur cae mah thaih
    o,
  cuk-cuk: 'Matán-machi-Sefatías, Pasur-machi-Gedalías, degi, Selemías-machi-Jucal,
    degine, Malquías-machi-Pasur, we-dulemala, Jeremías-sunmaksad itosmalad. Weyob
    Jeremías sogsad:'
  uig-CYR: 'Маттанниң оғли Сәфатия, Пашхурниң оғли Гәдалия, Шәмәлияниң оғли Җукал
    вә Малкияниң оғли Пашхурлар болса Йәрәмияниң хәлиққә: —'
  tel-2017: “యెహోవా ఇలా అంటున్నాడు, ఈ పట్టణంలో నిలిచి ఉన్న వాళ్ళు ఖడ్గంతో, కరువుతో,
    తెగులుతో చస్తారు. కాని కల్దీయుల దగ్గరికి బయలుదేరి వెళ్ళేవాళ్ళు బతుకుతారు. అతడు
    తన జీవాన్ని ఒకడు కొల్లసొమ్ము దక్కించుకున్నట్టు దక్కించుకుంటాడు. ఎందుకంటే, అతడు
    బతుకుతాడు.”
  hat-BSA: 'Alò, Schephathia, fis a Mattan e Guedalia, fis a Paschhur, fis a Malkija,
    te tande pawòl ke Jérémie t ap pale a tout pèp la e t ap di:'
  kos-kos: Shephatiah wen natul Mattan, ac Gedaliah wen natul Pashhur, ac Jehucal
    wen natul Shelemiah, ac Pashhur wen natul Malchiah, elos lohngak lah nga fahk
    nu sin mwet uh lah
  hbo-WLC: וַיִּשְׁמַ֞ע שְׁפַטְיָ֣ה בֶן־מַתָּ֗ן וּגְדַלְיָ֙הוּ֙ בֶּן־פַּשְׁח֔וּר וְיוּכַל֙
    בֶּן־שֶׁ֣לֶמְיָ֔הוּ וּפַשְׁח֖וּר בֶּן־מַלְכִּיָּ֑ה אֶ֨ת־הַדְּבָרִ֔ים אֲשֶׁ֧ר יִרְמְיָ֛הוּ
    מְדַבֵּ֥ר אֶל־כָּל־הָעָ֖ם לֵאמֹֽר׃ ס
  ibo-ibo: Shefataya nwa Matan, na Gedaliya nwa Pashua, na Jehukal nwa Shelemaya,
    na Pashua, nwa Malkija, nụrụ mgbe Jeremaya nọ na-agwa ndị mmadụ okwu ndị a sị
    ha,
  ory-ory: ଏଥିଉତ୍ତାରେ ମତ୍ତନର ପୁତ୍ର ଶଫଟୀୟ, ପଶ୍‍ହୂର ପୁତ୍ର ଗଦଲୀୟ, ଶେଲିମୀୟର ପୁତ୍ର ଯିହଖଲ
    ଓ ମଲ୍‍କୀୟର ପୁତ୍ର ପଶ୍‍ହୂର, ସମସ୍ତ ଲୋକଙ୍କ ନିକଟରେ ଯିରିମୀୟଙ୍କ କଥିତ ଏହି ବାକ୍ୟ ଶୁଣିଲେ,
    ଯଥା,
  chk-chk: Iwe, Sefatia nöün Matan we mwän, Ketalia nöün Pashur, Jehukal nöün Selemia
    me Pashur nöün Malkia ra rongorong mine Jeremaia a üreni ekewe aramas meinisin.
    Iei usun mine a apasa,
  rop-rop: Shefataiya det san blanga Metan, Gedalaiya det san blanga Pashura, Jehukal
    det san blanga Shelemaiya, en Pashura det san blanga Melkaiya bin irrim wanim
    aibin dalimbat detlot pipul.
  ukr-1871: 'І почули Сафатія Маттаненко, та Годолїя Пасхоренко та Юхал Селемієнко,
    та Пасхор Малхієнко, слова, що говорив Еремія до всього люду, кажучи:'
  deu-1951: 'Sephatja aber, der Sohn Mattans, und Gedalja, der Sohn Paschhurs, und
    Juchal, der Sohn Selemjas, und Paschhur, der Sohn Malkijas, hörten die Worte,
    welche Jeremia zu dem ganzen Volke redete, indem er sprach:'
  eng-JPS: 'And Shephatiah the son of Mattan, and Gedaliah the son of Pashhur, and
    Jucal the son of Shelemiah, and Pashhur the son of Malchiah, heard the words that
    Jeremiah spoke unto all the people, saying:'
  srp-1865: 'A Sefatija sin Matanov i Godolija sin Pashorov i Juhal sin Selemijin
    i Pashor sin Malhijin èuše rijeèi koje govori Jeremija svemu narodu rekavši:'
  lug-lug: Awo Sefatiya mutabani wa Mattani ne Gedaliya mutabani wa Pasukuli ne Yukali
    mutabani wa Malukiya ne bawulira ebigambo Yeremiya bye yali agamba abantu bonna
    nti,
  heb-heb: וישמע שפטיה בן מתן וגדליהו בן פשחור ויוכל בן שלמיהו ופשחור בן מלכיה את
    הדברים אשר ירמיהו מדבר אל כל העם לאמר׃
  ben-IRV: মত্তনের ছেলে শফটিয়, পশহূরের ছেলে গদলিয়, শেলিমিয়ের ছেলে যিহূখল ও মল্কিয়ের
    ছেলে পশহূর শুনল যে, সমস্ত লোকদের কাছে যিরমিয় ঘোষণা করছিলেন। তিনি বলছিলেন,
  pan-pan: ਮੱਤਾਨ ਦੇ ਪੁੱਤਰ ਸ਼ਫਟਯਾਹ, ਪਸ਼ਹੂਰ ਦੇ ਪੁੱਤਰ ਗਦਲਯਾਹ, ਸ਼ਲਮਯਾਹ ਦੇ ਪੁੱਤਰ ਯੂਕਲ ਅਤੇ
    ਮਲਕੀਯਾਹ ਦੇ ਪੁੱਤਰ ਪਸ਼ਹੂਰ ਨੇ ਉਹ ਗੱਲਾਂ ਜਿਹੜੀਆਂ ਯਿਰਮਿਯਾਹ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਬੋਲਦਾ ਸੀ ਸੁਣੀਆਂ
    ਕਿ
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊
  tbg-tbg: Erakaimaante Mataanira vaiintinavu, Mataanira maaqu Sefatiava vo, Pasurira
    maaqu Gedaliava vo, Selemiara maaqu Jehukaaliva vo, Malakiara maaqu Pasuriva vo,
    vinavuka te vaiinti nahenti tiva nimi vauna uvara irura.
  hmo-hmo: 'Ieremia ese taunimanima ibounai ia hamaoroa hereva be Sepataia Matana,
    Gedalaia Pasahuru, Iukala Selemaia, bona Pasahuru Malekaia idia kamonai. Ieremia
    ena hereva be inai:'
  urd-urd: फिर सफ़तियाह बिन मत्तान और जिदलियाह बिन फ़शहूर और यूकुल बिन सलमियाह और
    फ़शहूर बिन मलकियाह ने वह बातें जो यरमियाह सब लोगों से कहता था, सुनीं, वह कहता
    था,
  rus-SYN: 'И услышали Сафатия, сын Матфана, и Годолия, сын Пасхора, и Юхал, сын Селемии,
    и Пасхор, сын Малхии, слова, которые Иеремия произнес ко всему народу, говоря:'
  bqc-SIM: 'Matã nɛ́ Sefatia ń Pasuu nɛ́ Gedaliao ń Selemia nɛ́ Yukalio ń Malakia
    nɛ́ Pasuuo yã́ pↄ́ Zelemii lɛ́ o gbɛ̃́ↄnɛ mà à mɛ̀:'
  tcz-CHONGTHU: Mattan chapa Shephatiah ahin, Pashhur chapa Gedaliah ahin, Shelemiah
    chapa Jehucal ahin, chule Malkijah chapa Pashhur ahin, amaho hin, mipi henga Jeremiah
    in ipi aseijing ham, ti ajahsoh keiyu ahi. Aman aseijing chu,
  mar-mar: यिर्मयाने सर्व लोकांस जी वचने सांगितली ती मत्तानाचा मुलगा शफाट्या व पशहूरचा
    मुलगा गदल्या, शलेम्याचा मुलगा युकाल आणि मल्कीयाचा मुलगा पशहूर यांनी ऐकली. तो सांगत
    होता,
  qub-qub: 'Matanpa wamran Sefatías, Pasurpa wamran Gedalías, Selemiaspa wamran Jucal,
    Malaquiaspa wamran Pasur, wiyaran llapan runacunapa ñaupancho Jeremías cayno nishanta:'
  bqp-bqp: Sefɑtiɑ Mɑtɑnin bii, kɑ Gedɑliɑ Pɑsurin bii, kɑ Yukɑli Selemiɑn bii, kɑ
    Pɑsuri Mɑɑkiyɑn bii bɑ nuɑ ye Yeremi u tɔn be sɔ̃ɔwɑ. U nɛɛ,
  hat-hat: 'Chefatya, pitit Matan, Gedalya, pitit Pachou, Jeoukal, pitit Chelemya,
    ak Pachou, pitit Malkya, te vin konnen Jeremi t''ap pale ak pèp la. Li t''ap di
    yo konsa:'
  eng-BSB: 'Now Shephatiah son of Mattan, Gedaliah son of Pashhur, Jucal son of Shelemiah,
    and Pashhur son of Malchijah heard that Jeremiah had been telling all the people:'
  eng-WEBPB: Shephatiah the son of Mattan, Gedaliah the son of Pashhur, Jucal the
    son of Shelemiah, and Pashhur the son of Malchijah heard the words that Jeremiah
    spoke to all the people, saying,
  kbq-kbq: Hagi Matani nemofo Sifatiaki, Pasuri nemofo Gadaliaki, Selemaia nemofo
    Jukaliki, Malkia nemofo Pasuriki hu'za mani'ne'za nentahizageno Jeremaia'a maka
    vahera amanage huno zamasami'ne,
  nhe-BL: 'Huan Sefatías, icone Matán; Gedalías, icone Pasur; Jucal, icone Selemías,
    huan Pasur, icone Malquías, quitlacaquilijtoyaj nochi tlen na, niJeremías, niquijtohuayaya
    iniixpa nopa tlacame. Niquinilhuía ya ni:'
  gub-BL: 'Amo ''ar mehe amo awa herenu teko wanupe heze''eg mehe wà: Xepaxi Màtà
    ta''yr, Zenari Pazur ta''yr, Zukaw Xeremi ta''yr, Pazur Mawki ta''yr.'
  eng-DRA: 'Now Saphatias the son of Mathan, and Gedelias the son of Phassur, and
    Juchal the son of Selemias, and Phassur the son of Melchias heard the words that
    Jeremias spoke to all the people, saying:'
