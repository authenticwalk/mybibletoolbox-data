  kan-2017: ಮತ್ತಾನನ ಮಗನಾದ ಶೆಫತ್ಯ, ಪಷ್ಹೂರನ ಮಗನಾದ ಗೆದಲ್ಯ, ಸೆಲೆಮ್ಯನ ಮಗನಾದ ಯೂಕಲ, ಮಲ್ಕೀಯನ
