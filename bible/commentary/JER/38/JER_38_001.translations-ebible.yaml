  msy-2020: 'Jeremaia kamaghɨn akam gumazamizibav mɨkɨri, “Ikiavɨra Itir God ghaze:
    Gumazamizir nguibar ekiar kamɨn itiba, me arɨghiram. Apaniba taraziv sueghtɨ me
    arɨmɨghiregham, tarazi dagheba puvatɨgh arɨghiram, tarazi arɨmariar kuram pazɨ
    me damightɨ me arɨmɨghiregham. Kamaghɨn amizɨ, me angamɨra ikɨsɨ, me nguibar ekiam
    ategh Babilonɨn mɨdorozir gumaziba bagh mangɨ. Egh me Babilonia ateghtɨ me men
    suiraghtɨ, me arɨmɨghireghan kogham. Ikiavɨra Itir God uaghan kamaghɨn mɨgei,
    ‘Kɨ Babilonɨn atrivimɨn mɨdorozir gumaziba ateghtɨ me nguibar ekiar kam iniam.’ ”
    Ezɨ atrivimɨn gumazir dapanir maba, Jeremaian akar kam baraki. Men ziabar kara:
    Matan otarim Sefatia ko, Pasurɨn otarim Gedalia ko, Selemian otarim Jehukal ko,
    Malkian otarim Pasur.'
