    spake to all the people, saying,
  epo-epo: 'Ŝefatja, filo de Matan, Gedalja, filo de Paŝĥur, Juĥal, filo de Ŝelemja,
    kaj Paŝĥur, filo de Malkija, aŭdis la vortojn, kiujn Jeremia parolis al la tuta
    popolo, dirante:'
  uig-PIN: 'Mattanning oƣli Sǝfatiya, Paxhurning oƣli Gǝdaliya, Xǝmǝliyaning oƣli
    Jukal wǝ Malkiyaning oƣli Paxhurlar bolsa Yǝrǝmiyaning hǝlⱪⱪǝ: —'
  beo-beo: 'Na da dunu huluane ilima Hina Gode ea sia:i amane olelei, “Nowa dunu da
    Yelusaleme ganodini ouesalea, e da gegesu o ha: bagade o olosu amoga bogomu. Be
    nowa da gadili ahoasea, Ba:bilone fi ilima e gagulaligima:ne olelesea, e da medole
    legei dagoi hame ba:mu. E da esalumu. Na da Hina Gode Ea sia:i eno ilima olelei,
    amane,” Na da moilai bai bagade amo Ba:bilone dadi gagui wa:i ilima imunu, amola
    ilia da huluane gesowale lale dagomu.” Siefadaia (Ma:da:ne egefe), Gedalaia (Ba:sie
    egefe), Yihuga:le (Sielemaia egefe) amola Ba:sie (Ma:legaia egefe) ilia da na
    sia: nabi dagoi.'
  tpi-OTNT: Jeremaia i save autim tok long ol manmeri olsem, “Bikpela i tok, ol manmeri
    i stap insait long dispela taun, bai ol i dai. Ol birua bai i kilim ol i dai o
    ol i sot long kaikai na i dai o sik nogut bai i bagarapim ol na ol i dai. Tasol
    sapos ol i laik i stap laip, ol i mas lusim taun na i go long ol ami bilong Babilon.
    Na ol i mas larim ol Babilon i holimpas ol na bai ol i no ken i dai. Na tu, Bikpela
    i tok olsem, ‘Mi bai larim ol ami bilong king bilong Babilon i kisim dispela taun.’”
    Na sampela ofisa bilong king i harim dispela tok bilong Jeremaia. Nem bilong ol
    i olsem, Sefatia, pikinini bilong Matan, na Gedalia, pikinini bilong Pasur, na
