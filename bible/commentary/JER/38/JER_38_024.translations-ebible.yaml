verse: JER.038.024
translations:
  mal-C: 'അപ്പോൾ സിദെക്കീയാവ് യിരെമ്യാവിനോടു പറഞ്ഞു: “ഈ സംഭാഷണം ഒരാളും അറിയരുത്. അറിഞ്ഞാൽ
    താങ്കൾ മരിച്ചിരിക്കും.'
  deu-TKW: 'Da sprach Zedekia zu Jeremia: Niemand darf von dieser Verhandlung erfahren,
    sonst mußt du sterben!'
  lin-lin: 'Sedesiasi alobaki na Jeremi : — Tika ete moto moko te ayeba makambo oyo,
    mpe okokufa te.'
  eng-LSV: And Zedekiah says to Jeremiah, “Let no man know of these words, and you
    do not die;
  eng-GNV: Then said Zedekiah vnto Ieremiah, Let no man know of these words, and thou
    shalt not die.
  eng-WEBSTER: Then said Zedekiah to Jeremiah, Let no man know of these words, and
    thou shalt not die.
  nhw-BL: 'Huajca Sedequías nechilhui: ―Amo aqui xijpohuili catli techilhuijtoc para
    amo timiquis.'
  swh-ONEN: Kisha Sedekia akamwambia Yeremia, “Usiruhusu mtu yeyote ajue kuhusu haya
    mazungumzo, la sivyo utakufa.
  bba-bba: Yerɑ Sedesiɑsi u Yeremi sɔ̃ɔwɑ u nɛɛ, ɑ ku rɑ de ɡoo u ɡɑri yi nɔ kpɑ bu
    ku rɑɑ nun ɡo.
  eng-KJVCPB: Then said Zedekiah unto Jeremiah, Let no man know of these words, and
    thou shalt not die.
  luo-luo: Eka Zedekia nowachone Jeremia niya, “Kik iwe ngʼato ongʼe twak-wani, ka
    ok kamano to inyalo tho.
  meu-meu: Bena Sedekia ese Ieremia e hamaoroa, eto, Ini hereva na tau ta basio hadibalaia,
    bena basio mase.
  npi-ULB: तब सिदकियाहले यर्मियालाई भने, “यी वचनको विषयमा कसैलाई नभन, जसले गर्दा तिमी
    मारिनेछैनौ ।
  yor-yor: Nígbà náà ni Sedekiah sọ fún Jeremiah pé, “Má ṣe jẹ́ kí ẹnikẹ́ni mọ̀ nípa
    ọ̀rọ̀ yìí, tàbí kí o kú.
  pes-OPCB: 'صدقیا گفت: «مواظب باش کسی از گفتگوی ما اطلاع پیدا نکند تا خطری متوجه
    جانت نباشد!'
  tgl-ULB: Pagkatapos sinabi ni Zedekias kay Jeremias, “Huwag mong ipaalam kaninuman
    ang mga salitang ito, upang hindi ka mamatay.
  hui-hui: Ani layagola Sedegaiahanda Yaremaiahondo ladai bialu lalu, Iya bi laribagoni
    mendeali nalamibe. Mbirali hale helo lamiriyagua í̠ni homolene wulebira.
  mya-mya: ဇေ​ဒ​ကိ​မင်း​သည်​လည်း``ယ​ခု​ငါ​တို့​ပြော ဆို​ကြ​သည့်​စ​ကား​များ​ကို​အ​ဘယ်​သူ​မျှ
    မ​သိ​စေ​နှင့်။ သို့​မှ​သာ​လျှင်​သင်​သည် အ​သက်​ဘေး​နှင့်​ကင်း​ဝေး​ရ​လိမ့်​မည်။-
  bod-N: དེ་ནས་ཚིད་ཀི་ཡཱ་ཡིས་ཡེ་རེམ་ཡཱ་ལ་འདི་ལྟར། གཏམ་འདི་རྣམས་སུ་ལའང་ཤེས་སུ་མ་འཇུག་དང་དེ་ནས་ཁྱེད་མི་འཆིའོ།
    །
  sna-sna: Ipapo Zedhekia akati kuna Jeremia, “Ngakurege kuva nomunhu anoziva zvatakurukura
    izvi nokuti ungafa.
  spa-BLM: 'Entonces Sedequías dijo a Jeremías: “Que nadie sepa de estas palabras,
    y no morirás.'
  cac-cac: 'Ix tac''vixi vin̈ d''ayin icha tic: —Tato tza nib''ej max ach chami, malaj
    junoc mach b''aj tzal jun tic.'
  swh-ULB: Kisha Sedekia alisema kwa Yeremia, “Usimjulishe yeyote kuhusu maneno haya,
    ili kwamba usije kufa.
  bel-bel: 'І сказаў Сэдэкія Ерамію: «ніхто не павінен ведаць гэтых словаў і тады
    ты не памрэш;'
  deu-ELBBK: 'Und Zedekia sprach zu Jeremia: Niemand soll um diese Worte wissen, damit
    du nicht stirbst!'
  mbb-OT: Ne zutun migkaǥi si Zedekia ziyà te ki Jeremias te, “Kenè nu tudtula is
    nevitiyeraan ta su wey ka kenà mebpatey.
  mal-2015: 'സിദെക്കീയാവു യിരെമ്യാവോടു പറഞ്ഞതു: ഈ കാര്യം ആരും അറിയരുതു: എന്നാൽ നീ
    മരിക്കയില്ല.'
  rmc-rmc: 'Akor o Cidkijah phenďa le Jeremijašiske: „Te pes ňiko na dodžanela pal
    kala lava, na mereha.'
  pes-OPV: 'آنگاه صدقیا به ارمیا گفت: «زنهار کسی ازاین سخنان اطلاع نیابد و نخواهی
    مرد.'
  ron-1924: 'Зедекия а зис луй Иеремия: „Сэ ну штие нимень нимик дин кувинтеле ачестя,
    ши ну вей мури!'
  ben-OBCV: তারপর সিদিকিয় যিরমিয়কে বললেন, “আমাদের এই বার্তালাপের কথা কেউ যেন জানতে
    না পারে, তা না হলে আপনার মৃত্যু হবে।
  som-som: Markaas Sidqiyaah wuxuu Yeremyaah ku yidhi, Ninna yuusan erayadan ogaanin,
    oo adiguna dhiman maysid.
  lat-VUC: 'Dixit ergo Sedecias ad Jeremiam: Nullus sciat verba hæc, et non morieris.'
  eng-ASVBT: Then said Zedekiah unto Jeremiah, Let no man know of these words, and
    thou shalt not die.
  ita-1885: 'E Sedechia disse a Geremia: Niuno sappia di queste parole, e tu non morrai.'
  eng-LXXUP: And there shall be dwellers in the cities of Judah, and in all his land,
    together with the husbandman, and the shepherd shall go forth with the flock.
  eng-ULB: Then Zedekiah said to Jeremiah, “Do not inform anyone about these words,
    so that you do not die.
  spa-VBL: 'Sedequías advirtió a Jeremías: “Nadie puede enterarse de esta conversación,
    pues de lo contrario morirás.'
  fra-_FOB: 'Alors Sédécias dit à Jérémie: Que personne ne sache rien de ces paroles,
    et tu ne mourras point.'
  mal-mal: 'സിദെക്കീയാവ് യിരെമ്യാവിനോട് പറഞ്ഞത്: “ഈ കാര്യം ആരും അറിയരുത്: എന്നാൽ നീ
    മരിക്കുകയില്ല.'
  urd-GVR: Phir Sidqiyāh ne Yarmiyāh se kahā, “Ḳhabardār! Kisī ko bhī yih mālūm na
    ho ki ham ne kyā kyā bāteṅ kī haiṅ, warnā āp mar jāeṅge.
  suz-BL: मिनु सिदकीयाहम येरमीया कली “एको लोव़सी पशो सुइम मतुइक्‍तमेक्‍ल। मो मदुम्‍त
    हना, गे साइक्‍चा पुंइसीनेवे।
  eng-NOY: Then said Zedekiah to Jeremiah, “Let no man know of these words, and thou
    shalt not die.
  ita-1927: 'E Sedekia disse a Geremia: “Nessuno sappia nulla di queste parole, e
    tu non morrai.'
  ckb-ckb: 'سدقیاش بە یەرمیای گوت: «با کەس ئەم قسانە نەزانێت، نەوەک بمریت.'
  eng-BBE: Then Zedekiah said to Jeremiah, Let no man have knowledge of these words,
    and you will not be put to death.
  kan-OKCV: ಆಗ ಚಿದ್ಕೀಯನು ಯೆರೆಮೀಯನಿಗೆ, “ನೀನು ಸಾಯದ ಹಾಗೆ ಈ ಮಾತುಗಳನ್ನು ಯಾರಿಗೂ ತಿಳಿಸಬಾರದು.
  tam-2017: 'அப்பொழுது சிதேக்கியா எரேமியாவை நோக்கி: இந்த வார்த்தைகளை ஒருவருக்கும்
    அறிவிக்கவேண்டாம்; அப்பொழுது நீ இறப்பதில்லை.'
  spa-RV-1909: 'Y dijo Sedechîas á Jeremías: Nadie sepa estas palabras, y no morirás.'
  ron-BTF: 'Atunci Zedechia i-a spus lui Ieremia: Să nu știe nimeni despre aceste
    cuvinte și nu vei muri.'
  eng-WEBP: Then Zedekiah said to Jeremiah, “Let no man know of these words, and you
    won’t die.
  eng-FBV: Zedekiah warned Jeremiah, “Nobody can find out about this conversation,
    otherwise you'll die.
  nld-1939: 'Nu sprak Sedekias tot Jeremias: Laat niemand iets te weten komen van
    wat wij hebben besproken; anders sterft ge.'
  nch-BL: 'Huajca Sedequías techilhui: ―Amo aqui xijpohuili cati techilhuijtoc para
    amo timiquis.'
  vie-1934: 'Bấy giờ Sê-đê-kia nói cùng Giê-rê-mi rằng: Chớ cho ai biết mọi lời nầy,
    thì ngươi sẽ không chết.'
  hin-CV: यह सुन सीदकियाहू ने येरेमियाह से कहा, “किसी को भी इस वार्तालाप के विषय में
    ज्ञात न होने पाए, आपकी मृत्यु न होगी.
  spa-BES: 'Entonces Sedequías dijo a Jeremías: Que nadie tenga conocimiento de estas
    palabras, y no serás muerto.'
  tdx-tdx: Le hoe t’i Tsidkia am’Iirmeà, Ao tsy hampahafohine’o am’ondaty i rehake
    zay le tsy ho mate irehe.
  tha-KJV: แล​้วเศเดคียาห์ตรัสกับเยเรมีย์​ว่า “อย่าให้​ผู้​ใดรู้ถ้อยคำเหล่านี้ และท่านจะไม่​ตาย
  por-BR-2018: 'Então Zedequias disse a Jeremias: Ninguém saiba estas palavras, e
    então não morrerás.'
  deu-ELO: 'Und Zedekia sprach zu Jeremia: Niemand soll um diese Worte wissen, damit
    du nicht sterbest!'
  eng-WYC-2018: Therefore Zedekiah said to Jeremy, (Let) No man know these words,
    and thou shalt not die.
  epo-epo: 'Kaj Cidkija diris al Jeremia: Neniu devas scii tiujn vortojn, alie vi
    mortos.'
  uig-PIN: 'Zǝdǝkiya Yǝrǝmiyaƣa mundaⱪ dedi: — Sǝn bu sɵⱨbitimizni baxⱪa ⱨeqkimgǝ
    qandurmiƣin, xundila sǝn ɵlmǝysǝn.'
  beo-beo: 'Sedegaia da bu adole i, “Di da nama sia: dalebe amo eno dunuma maedafa
    olelema. Amasea, di da mae bogole, esalumu.'
  tpi-OTNT: Orait na Sedekaia i bekim tok bilong Jeremaia olsem, “Maski long tokim
    narapela man long dispela toktok bilong mitupela. Sapos yu tokaut, bai yu dai.
  hau-SA: Sai Zedekiya ya ce wa Irmiya, “Kada ka bar wani ya san wannan zance, in
    ba haka ba za ka mutu.
  uig-LAT: 'Zedekiya Yeremiyagha mundaq dédi: — Sen bu söhbitimizni bashqa héchkimge
    chandurmighin, shundila sen ölmeysen.'
  nde-nde: UZedekhiya wasesithi kuJeremiya, “Akungabi lomuntu omazisa inkulumo le,
    hlezi ufe.
  ton-ton: ¶ Pea naʻe pehē ʻe Setikia kia Selemaia, “ʻOua naʻa tuku ke ʻilo ʻe ha
    tangata ʻae ngaahi lea ni, pea ʻe ʻikai te ke mate.
  ces-1613: 'Tedy řekl Sedechiáš Jeremiášovi: Žádný ať neví o věcech těchto, abys
    neumřel.'
  eng-WMB: Then Zedekiah said to Jeremiah, “Let no man know of these words, and you
    won’t die.
  tam-TCV: அப்பொழுது சிதேக்கியா எரேமியாவிடம், “இந்த வார்த்தைகளை ஒருவரும் அறியாமலிருக்கட்டும்;
    அறிந்தால் நீ சாகக்கூடும்.
  ceb-ULB: Unya miingon si Haring Zedekia ngadto kang Jeremias, “Ayaw ipahibalo kang
    bisan kinsa kining mga pulonga, aron nga dili ka mamatay.
  pol-UBG: 'Wtedy Sedekiasz powiedział do Jeremiasza: Niech nikt nie wie o tej rozmowie,
    a ty nie umrzesz;'
  agr-agr: 'Tusa tutai Sedequías Jeremíasan chichajak: “Ame pujutjum puyatjakmek,
    juju mina ujatkaum duka makichkish tikichik ujakaipa.'
  kyc-kyc: Leyono dokopa Setekayame isingi lao, Pii doo iso letambano doko embame
    mendali sinya lao lamai nare ramo doko emba randa nyii nare, leya.
  urd-GVU: پھر صِدقیاہ نے یرمیاہ سے کہا، ”خبردار! کسی کو بھی یہ معلوم نہ ہو کہ ہم
    نے کیا کیا باتیں کی ہیں، ورنہ آپ مر جائیں گے۔
  deu-1912: 'Und Zedekia sprach zu Jeremia: Siehe zu, daß niemand diese Rede erfahre,
    so wirst du nicht sterben.'
  kan-2017: ಆಗ ಚಿದ್ಕೀಯನು ಯೆರೆಮೀಯನಿಗೆ, “ಈ ಮಾತುಗಳು ಯಾರಿಗೂ ತಿಳಿಯದಿರಲಿ, ಜೋಕೆ; ತಿಳಿಯದಿದ್ದರೆ
    ನೀನು ಸಾಯುವುದಿಲ್ಲ.
  yap-yap: Me fulweg Zedekiah ni ga’ar, “Ngam guy rogon nge dabi nang be’ e tin ni
    kad weliyew, ma aram e dariy ban’en nra buch rom.
  hlt-MCSB: Zedekiah loh Jeremiah te, “He ol he hlang loh a ming pawt daengah ni na
    duek pawt eh.
  mdy-ETH: ሴዴቂያሴ ዒማና ታኣም፦ «ኔና ዓሳ ዎዹዋጉዲ ሃያ ኑ ጌስቴ ባኮ ዓይጎ ዓሲያ ዔሮፓ፥ ኬኤዚፖ፤
  twi-ASANTE: Na Sedekia ka kyerɛɛ Yeremia sɛ, “Mma obiara nte saa nkɔmmɔdie yi, anyɛ
    saa a, wobɛwu.
  eng-WEBU: Then Zedekiah said to Jeremiah, “Let no man know of these words, and you
    won’t die.
  wal-wal: Yaagin Sedeqiyaasi Ermmaasau zaaridi, hagaadan yaagiis; “Hagaa neeni taayyo
    yootidoogaa asassi odana xayikko, neeni haiqqakka.
  spa-PDDPT: 'Entonces Sedequías dijo a Jeremías: Que nadie sepa estas Palabras, y
    tú no morirás.'
  gun-gun: 'Ha''e ramo Zedequias aipoe''i Jeremias pe: — Avave rei toikuaa eme jajogueroayvuague.
    Ha''e rami e''ỹ vy remano ''rã.'
  ilo-ULB: Ket kinuna ni Zedekias kenni Jeremias, “Saanmo nga ibagbaga iti siasinoman
    ti maipanggep kadagitoy a sasao, tapno saanka a matay.
  kpg-kpg: King Zedekiah ga helekai, “Goe hudee hagi anga gi dahi dangada tau helekai
    deenei, gei goe ga mouli.
  uig-ARA: 'زەدەكىيا يەرەمىياغا مۇنداق دېدى: ــ سەن بۇ سۆھبىتىمىزنى باشقا ھېچكىمگە
    چاندۇرمىغىن، شۇندىلا سەن ئۆلمەيسەن.'
  sus-sus: Sedekiya naxa a fala Annabi Yeremi bɛ, «Won ma dɛ masarɛ xa findi gundo
    ra, alako i naxa faxa.
  pon-2006: Sedekaia ahpw sapeng, mahsanih, “Ke dehpa mweseiseikihong emen ata koasoi,
    pwe iei me ke pahn pitkihsang mehla.
  jae-jae: Go Sedekia kêsôm gêdêŋ Jeremia gebe “Ôkêŋ biŋ tonaŋ êndêŋ lau teŋ sêŋô
    atom, go ômac êndu atom.
  ksd-ksd: 'Ma Sedekia i ga biti tai Ieremia: Koko ta tikai na matoto ta go ra tinata,
    ma pa una virua.'
  tur-YTC: O zaman Sidkiya Yeremya'ya, “Bu sözleri kimse bilmesin, sen de ölmeyeceksin”
    dedi.
  grc-BRENT: Καὶ ἐνοικοῦντες ἐν ταῖς πόλεσιν Ἰούδα, καὶ ἐν πάσῃ τῇ γῇ αὐτοῦ, ἅμα γεωργῷ,
    καὶ ἀρθήσεται ἐν ποιμνίῳ.
  ind-AYT: Kemudian, Zedekia berkata kepada Yeremia, “Jangan biarkan seorang pun mengetahui
    perkataan ini dan kamu tidak akan mati.
  nya-nya: Pamenepo Zedekiya anati kwa Yeremiya, “Usawuze munthu wina aliyense zimene
    takambiranazi, ukatero udzaphedwa.
  hrv-hrv: 'Sidkija reče Jeremiji: “Nitko živ ne smije o tome što saznati, inače ćeš
    umrijeti.'
  mps-mps: Tialima, Sedekaiago Jeremaiago po wei ponoyu, te tiwai po wali, “Da sigo
    te po miani po te gasa bidiba me olamuo. Nago te po hanilama pusali da, te nage
    isaibao.
  tpi-tpi: Orait na Sedekaia i bekim tok bilong Jeremaia olsem, “Maski long tokim
    narapela man long dispela toktok bilong mitupela. Sapos yu tokaut, bai yu dai.
  dan-1931: 'Så sagde Zedekias til Jeremias: “Ingen må vide noget om denne Samtale,
    ellers er du dødsens;'
  vie-OVCB: 'Rồi Sê-đê-kia dặn Giê-rê-mi: “Ngươi không được nói điều ngươi vừa nói
    với ta cho ai nghe cả, nếu không ngươi sẽ chết!'
  guj-2017: એટલે સિદકિયાએ યર્મિયાને કહ્યું, “આ વચનો કોઈને કહીશ નહિ જેથી તું મરણ ન
    પામે.
  pon-2006A: Sedekaia ahpw sapeng, mahsanih, “Ke dehpa mweseiseikihong emen ata koasoi,
    pwe iei me ke pahn pitkihsang mehla.
  por-BRBSL: 'Então Zedequias disse a Jeremias: “Que ninguém saiba destas palavras,
    e você não morrerá”.'
  cth-cth: Zedekiah ni Jeremiah koevah, hete lawk apinihai thai hanh naseh, telah
    pawiteh na dout mahoeh telah atipouh.
  twi-twi: Na Sedekia ka kyerɛɛ Yeremia se, “Mma obiara nte saa nkɔmmɔdi yi, anyɛ
    saa a, wubewu.
  hlt-hlt: Zedekiah loh Jeremiah te, “He ol he hlang loh a ming pawt daengah ni na
    duek pawt eh.
  tbz-SIM: 'Kɛ̀ Sedesiɑ n nɑ́kɛ́ kɛ dɔ̀: A bɑ́ɑ́ yie nkòò mɔùu keè ti nɑ̀kɛ́ tì, kɛ̀
    bɛ̀ tì kèè ɑ kumu.'
  msy-2020: Ezɨ Sedekaia kamaghɨn Jeremaian akam ikaragha ghaze, “Nɨ, ga uan akamɨn
    gun gumazir igharazitam mɨkɨman markɨ. Nɨ mɨkemeghɨva, aremegham.
  azb-azb: 'Sidqiya Yeremyaya dedi: «Bu söhbəti heç kəs bilməməlidir, yoxsa ölə bilərsən.'
  eng-DBY: And Zedekiah said unto Jeremiah, Let no man know of these words, and thou
    shalt not die.
  hin-2017: तब सिदकिय्याह ने यिर्मयाह से कहा, “इन बातों को कोई न जानने पाए, तो तू
    मारा न जाएगा।
  wol-KYG: 'Cedesyas ne Yeremi: «Bu kenn dégg nag lii nu wax. Lu ko moy dinga dee.'
  eng-YLT: And Zedekiah saith unto Jeremiah, 'Let no man know of these words, and
    thou dost not die;
  kne-kne: Pag kanan Zedekias en Jeremias, “Adi kan daddad-aten nan nankalian ta si
    olay sino tan mo say iyat mo et matey ka.
  eng-WYC-2017: Therefore Zedekiah said to Jeremy, No man know these words, and thou
    shalt not die.
  eng-WMBB: Then Zedekiah said to Jeremiah, “Let no man know of these words, and you
    won’t die.
  urd-GVH: फिर सिदक़ियाह ने यरमियाह से कहा, “ख़बरदार! किसी को भी यह मालूम न हो कि
    हमने क्या क्या बातें की हैं, वरना आप मर जाएंगे।
  rug-rug: Zama se Zedekaea koe Zeremaea, “Lopu vata gilana nia pa keke tie sa nada
    vivinei, pude lopu gua si kote mate si goi.
  gaz-gaz: Zedeqiyaan Ermiyaasiin akkana jedhe; “Dubbii nu amma dubbanne kana namni
    tokko iyyuu hin beekin; yoo kanaa achii ati ni duutaa.
  fra-LSG: 'Sédécias dit à Jérémie: Que personne ne sache rien de ces discours, et
    tu ne mourras pas.'
  yal-yal: Nayi, Sedeki yi a fala Yeremi xa, a naxa, “Muxu yo nama en ma falani itoe
    fe mɛ. Nayi, i mi faxɛ.
  haw-1868: Olelo mai la o Zedekia ia Ieremia, Mai hoike aku i keia mau olelo i kekahi
    kanaka, alaila, aole oe e make.
  arb-NAV: 'فَقَالَ صِدْقِيَّا لإِرْمِيَا: «اكْتُمْ هَذَا الْحَدِيثَ فَلا يَعْلَمُ
    بِهِ أَحَدٌ لِئَلَّا تَمُوتَ.'
  ewe-ewe: Tete Zedekia gblɔ na Yeremia be, “Mègana ame aɖeke nanya nu le dzeɖoɖo
    si yi edzi le mía dome la ŋuti o, ne menye nenema o la, àku.
  eng-LEE: Then said Zedekiah unto Jeremiah, Let no man know of these words, that
    thou mayest not die.
  asm-FB: পাছে চিদিকিয়াই যিৰিমিয়াক ক’লে, “এইবোৰ কথা কোনেও বুজ নাপাওঁক; তাতে তুমি
    নমৰিবা।
  sus-A: سٍدٍكِيَ نَشَ عَ قَلَ عَننَبِ يٍرٍ مِ بّ، «وٌن مَ دّ مَسَرّ شَ قِندِ فُندٌ
    رَ، عَلَكٌ عِ نَشَ قَشَ.
  fra-SBL: 'Sédécias dit alors à Jérémie : « Que personne ne sache rien de ces paroles,
    et tu ne mourras pas.'
  hbo-hbo: וַיֹּ֨אמֶר צִדְקִיָּ֜הוּ אֶֽל־יִרְמְיָ֗הוּ אִ֛ישׁ אַל־יֵדַ֥ע בַּדְּבָֽרִים־הָאֵ֖לֶּה
    וְלֹ֥א תָמֽוּת׃
  kik-kik: Hĩndĩ ĩyo Zedekia akĩĩra Jeremia atĩrĩ, “Ndũkareke mũndũ o na ũrĩkũ amenye
    ũhoro wa mĩario ĩno, ndũkae kũũragwo.
  fra-NCL: 'Et Sédécias dit à Jérémie : « Que personne ne sache rien de cet entretien,
    et tu ne mourras point.'
  cek-AK: To naah Zedekiah mah Jeremiah khaeah, Hae loknawk hae mi doeh panoeksak
    hmah, to tiah nahaeloe na dueh mak ai.
  cuk-cuk: 'Geb Sedequías, Jeremías-abin sokalid: —Melle we-gayaburba dulemar wisguega
    be imako, degisulile, be anse oburgwilego.'
  uig-CYR: 'Зәдәкия Йәрәмияға мундақ деди: — Сән бу сөһбитимизни башқа һеч кимгә чандурмиғин,
    шундила сән өлмәйсән.'
  tel-2017: అప్పుడు సిద్కియా యిర్మీయాతో “నువ్వు చావకుండా ఉండాలంటే ఈ సంగతులు ఎవరికీ
    చెప్పొద్దు.
  hat-BSA: 'Epi Sédécias te di a Jérémie: “Pa kite pèsòn konnen pawòl sa yo, e ou
    p ap mouri.'
  kos-kos: Zedekiah el topuk, “Nimet srumun nu sin mwet saya ma kut sramsram kac inge,
    na kom fah tia fosrnga ke moul lom.
  hbo-WLC: וַיֹּ֨אמֶר צִדְקִיָּ֜הוּ אֶֽל־יִרְמְיָ֗הוּ אִ֛ישׁ אַל־יֵדַ֥ע בַּדְּבָֽרִים־הָאֵ֖לֶּה
    וְלֹ֥א תָמֽוּת׃
  ibo-ibo: Mgbe ahụ, Zedekaya gwara Jeremaya, “Ekwela ka ntị ọzọ nụ ihe ndị a niile
    mụ na gị kwuru, ma ọ bụghị ya, ị ga-anwụ.
  ory-ory: ଏଥିରେ ସିଦିକୀୟ ଯିରିମୀୟଙ୍କୁ କହିଲା, “ଏସବୁ କଥା କେହି ନ ଜାଣୁ, ତହିଁରେ ତୁମ୍ଭେ ମରିବ
    ନାହିଁ।
  chk-chk: Mürin, Setekia a üreni Jeremaia, “Kosap asile ngeni eman ekei kapas, pwe
    kete mäla.
  rop-rop: Wal Sedakaiya bin tok na, “Yu nomo larram enibodi sabi wibin toktok gija,
    o yu mait dai.
  ukr-1871: 'І сказав тодї Седекія до Еремії: Щоб нїхто не знав про сю розмову; тодї
    ти не вмреш;'
  deu-1951: 'Da sprach Zedekia zu Jeremia: Niemand darf etwas von diesen Worten erfahren,
    sonst mußt du sterben!'
  eng-JPS: 'Then said Zedekiah unto Jeremiah: ''Let no man know of these words, and
    thou shalt not die.'
  srp-1865: 'Tada reèe Sedekija Jeremiji: niko da ne dozna za te rijeèi, da ne pogineš.'
  lug-lug: Awo Zeddekiya n’agamba Yeremiya nti, “Tobuulirako muntu n’omu ku bye twogedde,
    bw’onookikola ojja kufa.
  heb-heb: ויאמר צדקיהו אל ירמיהו איש אל ידע בדברים האלה ולא תמות׃
  ben-IRV: তখন সিদিকিয় যিরমিয়কে বললেন, “এই সব কথা কেউ যেন না জানে, তাহলে আপনি মারা
    যাবেন না।
  pan-pan: ਤਾਂ ਸਿਦਕੀਯਾਹ ਨੇ ਯਿਰਮਿਯਾਹ ਨੂੰ ਆਖਿਆ ਕਿ ਇਹਨਾਂ ਗੱਲਾਂ ਨੂੰ ਕੋਈ ਮਨੁੱਖ ਨਾ ਜਾਣੇ
    ਅਤੇ ਤੂੰ ਨਾ ਮਰੇਂਗਾ
  mya-JVB: ဇေဒကိ ကလည်း ၊ ဤ စကား ကို အဘယ်သူ မျှမ ကြား မသိစေနှင့်။ သို့ပြုလျှင် ၊ သင်သည်မ
    သေ ရ။
  tbg-tbg: Te minti turaro Sedekaiava tiriara tiharo, Are kia tetanta vate tuna uvara
    voravata tiva amiane. Are voravata tiva amirera, are qutuma vinarave.
  hmo-hmo: Vadaeni Sedekaia ia haere, ia gwau, “Iseda hereva be tau ta do oi hadibaia
    lasi, vadaeni do oi mase lasi.
  urd-urd: तब सिदक़ियाह ने यरमियाह से कहा कि इन बातों को कोई न जाने, तो तू मारा न
    जाएगा।
  rus-SYN: 'И сказал Седекия Иеремии: никто не должен знать этих слов, и тогда ты
    не умрешь;'
  bqc-SIM: 'Ɔ̃ Zedekia ò Zelemiiɛ: Ńsu to gbɛ̃e yã́pi mao, kɛ́ wasu n dɛo yã́i.'
  tcz-CHONGTHU: Hichun Zedekiah in Jeremiah jah’a, “Hiche thuho kehenga naseihi, koima
    hetsah hih in, koiman nangma imacha nalolou ding ahi.
  mar-mar: मग सिद्कीया यिर्मयाला म्हणाला, या वचनाविषयी कोणालाही कळू देऊ नको. म्हणजे
    तू मरणार नाही.
  qub-qub: 'Chayno niptin Sedequiasga Jeremiasta niran: «Cawayta munashpayquega parlashanchïta
    ama pitapis willapanquichu.'
  bqp-bqp: Yerɑ Sedesiɑsi u Yeremi sɔ̃ɔwɑ u nɛɛ, ɑ ku rɑ de goo u gɑri yi nɔ kpɑ bu
    ku rɑɑ nun go.
  hat-hat: 'Sedesyas di Jeremi konsa: -Pa kite pesonn konnen tout pawòl sa yo. Konsa
    ou p''ap mouri.'
  eng-BSB: Then Zedekiah warned Jeremiah, “Do not let anyone know about this conversation,
    or you will die.
  eng-WEBPB: Then Zedekiah said to Jeremiah, “Let no man know of these words, and
    you won’t die.
  kbq-kbq: Hagi anante Zedekaia'a amanage huno Jeremaiana asami'ne. Amama hana nanekea
    atregeno mago vahe'mo'a ontahino. Vahe'ma zamasamisanana kagra frigahane.
  nhe-BL: 'Huajca Sedequías nechilhui: ―Axaca xijpohuili tlen tinechilhuijtoc para
    ax timiquis.'
  gub-BL: Na'e Zeneki uzapo kar amo ma'e ihewe kury. — Zeremi, emume'u zo ko ze'eg
    amo wanupe nehe. Aze eremume'u nehe, nezuka putar wà nehe.
  eng-DRA: 'Then Sedecias said to Jeremias: Let no man know these words, and thou
    shalt not die.'
