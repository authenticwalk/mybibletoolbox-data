verse: JER.038.007
translations:
  mal-C: എന്നാൽ രാജകൊട്ടാരത്തിലെ ഒരു ഉദ്യോഗസ്ഥനായിരുന്ന കൂശ്യനായ ഏബെദ്-മെലെക്ക്, അവർ
    യിരെമ്യാവിനെ ഒരു ജലസംഭരണിയിലിട്ട വാർത്ത കേട്ടു. അപ്പോൾ രാജാവ് ബെന്യാമീൻകവാടത്തിൽ
    ഇരിക്കുകയായിരുന്നു.
  deu-TKW: Als nun Ebed-Melech, der Äthiope, ein Hämling, der im Palaste des Königs
    in Diensten war, vernahm, daß man Jeremia in die Cisterne gethan hatte, - der
    König aber weilte unterdes im Benjaminthore -,
  lin-lin: Ebedi-Meleki, moto ya Kushi, kalaka ya lokumu oyo azalaki kosala kati na
    ndako ya mokonzi, ayokaki ete babwaki Jeremi kati na libulu. Boye, wana mokonzi
    avandaki na Ekuke ya Benjame,
  eng-LSV: And Ebed-Melech the Cushite, a eunuch who [is] in the king’s house, hears
    that they have put Jeremiah into the pit; and the king is sitting at the Gate
    of Benjamin,
  eng-GNV: Now when Ebed-melech ye blacke More one of ye Eunuches, which was in the
    kings house, heard that they had put Ieremiah in the dungeon (then the King sate
    in the gate of Beniamin)
  eng-WEBSTER: Now when Ebed-melech the Cushite, one of the eunuchs who was in the
    king's house, heard that they had put Jeremiah in the dungeon; the king then sitting
    in the gate of Benjamin;
  nhw-BL: Huan quema Ebed Melec catli eliyaya se hueyi tlayacanquetl ipan nopa caltlanahuatili,
    quicajqui para na nechcalaquijtoyaj ipan nopa ameli,
  swh-ONEN: Lakini Ebed-Meleki Mkushi, aliyekuwa afisa katika jumba la kifalme, akasikia
    kuwa walikuwa wamemtia Yeremia ndani ya kisima. Wakati mfalme alipokuwa ameketi
    katika Lango la Benyamini,
  bba-bba: Etiopiɡii ɡoo wi bɑ mɔ̀, Ebɛdi Mɛlɛki u wɑ̃ɑ u sɔmburu mɔ̀ sinɑ kpɑɑru
    mi. Yerɑ u nuɑ mɑ bɑ Yeremi kpɛ̃ɛ dɔkɔ kpiriru sɔɔ. Sɑɑ ye sɔɔ, sinɑ boko u wɑ̃ɑ
    u sɔ̃ ɡbɑ̃rɑ kɔnnɔwɔ ɡe bɑ sokumɔ Bɛnyɑmɛɛ, u sirimɔ.
  eng-KJVCPB: Now when Ebed-melech the Ethiopian, one of the eunuchs which was in
    the king’s house, heard that they had put Jeremiah in the dungeon; the king then
    sitting in the gate of Benjamin;
  luo-luo: To Ebed-Melek, ja-Kush, ma jatelo e kar dak ruoth, nowinjo nine giseketo
    Jeremia ei bur. Ka ruoth ne obet e Dhoranga Benjamin,
  meu-meu: Ebede-melek, tau Etiopia, hesiai tauna ta pavapava ena ruma ai, e kamonai
    idia ese Ieremia na guri lalonai vada e tua dobi. Hanua pavapavana na Beniamina
    Ikoukouna ai e helaiva,
  npi-ULB: राजदरबारमा भएका नपुंसकमध्ये कूशी एबेद-मेलेक एक जना थिए । तिनीहरूले यर्मियालाई
    इनारमा राखे भनी तिनले सुने । त्यस बेला राजा बेन्यामीनको मूल ढोकामा बसिरहेका थिए
    ।
  yor-yor: Ṣùgbọ́n, Ebedimeleki, ará Kuṣi ìjòyè nínú ààfin ọba gbọ́ pé wọ́n ti ju
    Jeremiah sínú kànga. Nígbà tí ọba jókòó ní ẹnu-bodè Benjamini.
  pes-OPCB: 'عبدملک حبشی که خواجه سرا و از مقامات مهم دربار بود، شنید که مرا به سیاهچال
    انداخته‌اند. پس با عجله خود را به دروازهٔ بنیامین رساند، و به پادشاه که در آنجا
    مردم را به حضور می‌پذیرفت گفت:'
  tgl-ULB: Ngayon, si Ebed-Melec na taga-Cush ay isa sa mga eunuko sa tahanan ng hari.
    Nabalitaan niya na inilagay nila si Jeremias sa balon. Ngayon ang hari ay nakaupo
    sa Tarangkahan ng Benjamin.
  hui-hui: Agali mbira Sudanali kininaga agali haguane dege mini Ebedemelege henego
    ibu hale halu hearia tigua Yaremaia iba uli ogoniha minupe ka layago hale hene.
    Horo ogoningi kini ibuni tanonaga pabe panga mini Beniyamininaga Panga laga winigoria
    wali agalinaga godi hale halu berene.
  mya-mya: သို့​ရာ​တွင်​နန်း​တော်​အ​မှု​ထမ်း​ဆူ​ဒန်​အ​မျိုး သား​မိန်း​မ​စိုး​ဧ​ဗ​ဒ​မေ​လက်​သည်
    ဤ​သို့​ထို သူ​တို့​က​ရေ​တွင်း​ထဲ​သို့​ချ​လိုက်​ကြောင်း​ကို ကြား​သိ​သွား​လေ​သည်။
    ထို​အ​ချိန်​၌​မင်း​ကြီး သည်​ဗင်္ယာ​မိန်​တံ​ခါး​အ​နီး​တွင်​ညီ​လာ​ခံ လျက်​နေ​၏။-
  bod-N: ཡང་རྒྱལ་པོའི་ཕོ་བྲང་དུ་ཡོད་པའི་ཉུག་རུམ་པ་གུ་ཤ་པ་ཨེ་བེད་མེ་ལེག་གིས་དེ་ཚོས་ཡེ་རེམ་ཡཱ་ཆུ་དོང་གི་ནང་དུ་བཅུག་པ་ཐོས་ཤིང་།
    སྐབས་དེར་རྒྱལ་པོ་ནི་པེན་ཡཱ་མེན་གྱི་རྒྱ་སྒོར་བཞུགས་ཡོད་པ་དང་།
  sna-sna: Asi Ebhedhi-Mereki muEtiopia aiva muchinda mumuzinda woushe, akazvinzwa
    kuti vakanga vaisa Jeremia mugomba. Panguva yakanga yakagara mambo paSuo raBhenjamini,
  spa-BLM: Cuando Ebedmelec el etíope, que estaba en la casa del rey, se enteró de
    que habían metido a Jeremías en la mazmorra (el rey estaba entonces sentado en
    la puerta de Benjamín),
  cac-cac: Ayic c'ojan em vin̈ rey chi' d'a spuertail b'aj sb'at b'e d'a yol yic Benjamín,
    ix yab'an vin̈aj Ebed-melec to toxo ix in ac'jiem d'a yol jun yed'tal a' chi'.
    A jun vin̈ vinac chi' aj Etiopía vin̈, ay yopisio vin̈ d'a spalacio vin̈ rey chi'.
  swh-ULB: Sasa Ebed Meleki Mkushi alikuwa mmoja wa watowashi katika nyumba ya mfalme.
    Alisikia kwamba walikuwa wamemuweka Yeremia kwenye kisima. Sasa mfalme alikuwa
    ameketi kwa mlango wa Benjamini.
  bel-bel: І пачуў Аўдэмэлэх Эфіоп, адзін зь еўнухаў, што былі ў царскім доме, што
    Ерамію пасадзілі ў яму; а цар сядзеў тады каля брамы Веньямінавай.
  deu-ELBBK: Und Ebedmelech, der Äthiopier, ein Eunuch, der im Haus des Königs war,
    hörte, dass sie Jeremia in die Grube getan hatten; der König aber saß im Tor Benjamin.
  mbb-OT: Piru hein nezineg ni Ebed Melec he tig-Etiopia he sevaha zuen te menge upisyal
    ziyà te turuǥan, he in-ahuk si Jeremias duen te vudsi he punduwà te wahig, midhendiyà
    sikandin te hadì he ziyà te turuǥan. Dutun he timpu ebpimpinuu sikan is hadì diyà
    te Pultahan he Benjamin. Migkeǥiyan din haazà is hadì te,
  mal-2015: അവർ യിരെമ്യാവെ കുഴിയിൽ ഇട്ടുകളഞ്ഞു എന്നു രാജഗൃഹത്തിൽ ഉണ്ടായിരുന്ന കൂശ്യനായ
    ഏബെദ്‒മേലെക്ക് എന്ന ഷണ്ഡൻ കേട്ടു; അന്നു രാജാവു ബെന്യാമീൻവാതില്ക്കൽ ഇരിക്കയായിരുന്നു.
  rmc-rmc: Akor o Ebed-Melech, o eunuchos andral o Kuš, savo sas andro palacis le
    kraľiskro, pes došunďa, hoj le Jeremijaš mukle tele andre chaňig. Ipen akor o
    kraľis bešelas andre Benjaminoskri brana.
  pes-OPV: و چون عبدملک حبشی که یکی از خواجه‌سرایان و درخانه پادشاه بود شنید که ارمیا
    را به سیاه چال انداختند (و به دروازه بنیامین نشسته بود)،
  ron-1924: Ебед-Мелек, Етиопиянул, фамен дрегэтор ла куртя ымпэратулуй, а аузит кэ
    Иеремия фусесе арункат ын гроапэ. Ымпэратул стэтя ла поарта луй Бениамин.
  ben-OBCV: কিন্তু কূশীয় এবদ-মেলক, একজন রাজপ্রাসাদের কর্মকর্তা, শুনতে পেলেন যে, তারা
    যিরমিয়কে সেই কুয়োর মধ্যে ফেলে দিয়েছে। রাজা যখন বিন্যামীন-দ্বারে বসেছিলেন,
  som-som: Haddaba Cebedmeleg oo ahaa reer Itoobiya oo ahaa bohon guriga boqorka joogay,
    markuu maqlay inay Yeremyaah godkii ku dhex rideen, iyadoo boqorkii uu iridda
    Benyaamiin fadhiyo,
  lat-VUC: 'Audivit autem Abdemelech Æthiops, vir eunuchus, qui erat in domo regis,
    quod misissent Jeremiam in lacum. Porro rex sedebat in porta Benjamin:'
  eng-ASVBT: Now when Ebed-melech the Ethiopian, a eunuch, who was in the king’s house,
    heard that they had put Jeremiah in the dungeon (the king then sitting in the
    gate of Benjamin),
  ita-1885: Ma Ebed-melec Etiopo, eunuco, il quale era nella casa del re, avendo udito
    che avevano messo Geremia nella fossa (ora, il re sedeva allora nella porta di
    Beniamino),
  eng-LXXUP: 'For thus saith the Lord to Jacob; Rejoice ye, and exult over the head
    of the nations: make proclamation, and praise ye: say, The Lord has delivered
    his people, the remnant of Israel.'
  eng-ULB: Now Ebed-Melek the Cushite was one of the eunuchs in the king's house.
    He heard that they had placed Jeremiah in the cistern. Now the king was sitting
    at the Benjamin Gate.
  spa-VBL: Ebed-melec el cusita, un funcionario real del palacio del rey, descubrió
    que habían metido a Jeremías en la cisterna. El rey estaba sentado en la puerta
    de Benjamín,
  fra-_FOB: Mais Ébed-Mélec, l'Éthiopien, eunuque de la maison du roi, apprit qu'ils
    avaient mis Jérémie dans la citerne. Or le roi était assis à la porte de Benjamin.
  mal-mal: അവർ യിരെമ്യാവിനെ കുഴിയിൽ ഇട്ടുകളഞ്ഞു എന്ന് രാജഗൃഹത്തിൽ ഉണ്ടായിരുന്ന കൂശ്യനായ
    ഏബെദ്-മേലെക്ക് എന്ന ഷണ്ഡൻ കേട്ടു; അന്ന് രാജാവ് ബെന്യാമീൻവാതില്ക്കൽ ഇരിക്കുകയായിരുന്നു.
  urd-GVR: Lekin Ethopiyā ke ek darbārī banām Abad-malik ko patā chalā ki Yarmiyāh
    ke sāth kyā kuchh kiyā jā rahā hai. Jab bādshāh shahr ke darwāze banām Binyamīn
    meṅ kachahrī lagāe baiṭhā thā
  suz-BL: मेकेर पिप आ खिंम गेय पाइब एबेद-मेलेक नें पाइश्‍शो मुर का बाक्‍त। मेको एथीयोपीया
    ङा बाक्‍त। मेकोमी येरमीया कली इनारम तोक्‍शो नेंतु। मेना पिप बेन्‍यामीन लाप्‍चोमी
    बाक्‍शो बाक्‍त। येरमीया ३९:१५-१८
  eng-NOY: And Ebedmelech, the Ethiopian, a eunuch, who was then in the king's house,
    heard that they had put Jeremiah into the dungeon; and the king was sitting in
    the gate of Benjamin.
  ita-1927: Or Ebed-melec, etiopo, eunuco che stava nella casa del re, udì che aveano
    messo Geremia nella cisterna. Il re stava allora seduto alla porta di Beniamino.
  ckb-ckb: بەڵام عەبەدمەلەخ، کە کاربەدەستێکی کوشی بوو لە کۆشکی پاشا، بیستی کە یەرمیایان
    فڕێداوەتە ناو ئەمباراوەکە. پاشاش لە دەروازەی بنیامین دانیشتبوو،
  eng-BBE: 'Now it came to the ears of Ebed-melech the Ethiopian, an unsexed servant
    in the king''s house, that they had put Jeremiah into the water-hole; the king
    at that time being seated in the doorway of Benjamin:'
  kan-OKCV: ಆಗ ಅರಸನು ಮನೆಯಲ್ಲಿರುವ ಕಂಚುಕಿಯಾದ ಕೂಷ್ಯನಾದ ಎಬೆದ್ಮೆಲೆಕನು ಅವರು ಯೆರೆಮೀಯನನ್ನು
    ಬಾವಿಯಲ್ಲಿ ಹಾಕಿದರೆಂದು ಕೇಳಿದಾಗ, ಅರಸನು ಬೆನ್ಯಾಮೀನನ ಬಾಗಿಲಲ್ಲಿ ಕೂತಿರಲಾಗಿ,
  tam-2017: அவர்கள் எரேமியாவை கிணற்றில் போட்டதை ராஜாவின் அரண்மனையில் இருந்த எத்தியோப்பியனாகிய
    எபெத்மெலேக் என்னும் ஒரு பிரதானி கேள்விப்பட்டான்; ராஜாவோ பென்யமீன் வாசலில் உட்கார்ந்திருந்தான்.
  spa-RV-1909: Y oyendo Ebed-melec, hombre etiope, eunuco que estaba en casa del rey,
    que habían puesto á Jeremías en la mazmorra, y estando sentado el rey á la puerta
    de Benjamín,
  ron-BTF: Și când Ebed-Melec, etiopianul, unul dintre famenii care erau în casa împăratului,
    a auzit că l-au pus pe Ieremia în groapă; împăratul șezând atunci la poarta lui
    Beniamin;
  eng-WEBP: Now when Ebedmelech the Ethiopian, a eunuch, who was in the king’s house,
    heard that they had put Jeremiah in the dungeon (the king was then sitting in
    Benjamin’s gate),
  eng-FBV: Ebed-melech the Cushite, a royal official in the king's palace, found out
    that they had put Jeremiah in the cistern. The king was sitting at the Benjamin
    Gate,
  nld-1939: Zodra de Ethiopiër Ebed-Mélek, een der eunuchen in het koninklijk paleis,
    hoorde, dat men Jeremias in de put had geworpen,
  nch-BL: Huan quema Ebed Melec cati eliyaya se hueyi tayacanquet ipan nopa caltanahuatili,
    quicajqui para na nechcalaquijtoyaj ipan nopa ameli,
  vie-1934: Ê-bết-Mê-lết, người Ê-thi-ô-bi, làm hoạn quan trong cung vua, nghe người
    ta quănăng Giê-rê-mi xuống hố. Vả, bấy giờ vua đang ngồi tại cửa Bên-gia-min.
  hin-CV: किंतु महलों में नियुक्त एबेद-मेलेख नामक कूश देशवासी खोजे को यह ज्ञात हो
    गया कि उन्होंने येरेमियाह को अंधे कुएं में डाल दिया है. इस समय राजा बिन्यामिन
    प्रवेश द्वार पर आसन लगाए हुए था,
  spa-BES: Llegó a los oídos de Ebed-melec, el etíope, un sirviente eunuco en la casa
    del rey, que habían puesto a Jeremías en el pozo de agua; El rey en ese momento
    estaba sentado en la puerta de Benjamín.
  tdx-tdx: Aa ie jinanji’ i Ebed-meleke nte Kosy, vositse, añ’anjomba’ i mpanjakay
    te najo’ iareo an-kadaha ao t’Iirmeà—ie tandalam-bei’ i Beniamine eo i mpanjakay,
  tha-KJV: เมื่อเอเบดเมเลคคนเอธิโอเปียขั​นที​คนหนึ่งในพระราชวังได้ยิ​นว​่า เขาหย่อนเยเรมีย์ลงไปในคุกใต้​ดิ​นนั้น
    ฝ่ายกษั​ตริ​ย์ประทั​บอย​ู่​ที่​ประตู​เบนยามิน
  por-BR-2018: E Ebede-Meleque, o cuxita, um eunuco que estava na casa do rei, tendo
    ouvido que haviam posto Jeremias na cisterna, e estando o rei sentado à porta
    de Benjamim,
  deu-ELO: Und Ebedmelech, der Äthiopier, ein Eunuch, der im Hause des Königs war,
    hörte, daß sie Jeremia in die Grube getan hatten; der König aber saß im Tore Benjamin.
  eng-WYC-2018: Forsooth Ebedmelech (the) Ethiopian, a chaste man and honest, heard,
    that was in the king’s house, that they had sent Jeremy into the pit; soothly
    the king (then) sat in the gate of Benjamin. (But Ebedmelech the Ethiopian, an
    honest and chaste servant, (that is, a eunuch), who was in the king’s house, (or
    the palace), heard that they had sent Jeremiah into the pit; and the king then
    sat at the Benjamin Gate.)
  epo-epo: Kaj Ebed-Meleĥ, Etiopo, eŭnuko, kiu estis en la domo de la reĝo, aŭdis,
    ke oni ĵetis Jeremian en la kavon; la reĝo tiam sidis ĉe la Pordejo de Benjamen.
  uig-PIN: Əmma padixaⱨning ordisidiki bir aƣwat Efiopiyǝlik Əbǝd-Mǝlǝk Yǝrǝmiyaning
    su azgiliƣa ⱪamap ⱪoyulƣanliⱪini anglidi (xu qaƣda padixaⱨ bolsa «Binyamin dǝrwazisi»da
    olturatti).
  beo-beo: 'Be Ibedemilege (amo da Suda:ne soge gulusu danai dunu, e da hina bagade
    diasu ganodini hawa: hamonanu), ilia da na hano uli dogoi ganodini sanasi amo
    nabi. Amo esoga, hina bagade da Bediamini Logo Ga:su amoga fofada:su hamonanu.'
  tpi-OTNT: Ebetmelek bilong kantri Sudan, em wanpela ofisa bilong haus bilong king,
    em i harim tok olsem ol i bin putim Jeremaia long dispela hul. Long dispela taim
    king i sindaun klostu long Dua bilong Benjamin na i harim kot bilong ol manmeri.
  hau-SA: Amma Ebed-Melek mutumin Kush, wani hafsa a fada, ya ji cewa sun sa Irmiya
    a rijiyar da ba ruwa. Yayinda sarki yana zama a Ƙofar Benyamin,
  uig-LAT: Emma padishahning ordisidiki bir aghwat Éfiopiyelik Ebed-Melek Yeremiyaning
    su azgiligha qamap qoyulghanliqini anglidi (shu chaghda padishah bolsa «Binyamin
    derwazisi»da olturatti).
  nde-nde: Kodwa u-Ebhedi-Meleki, umKhushi, isikhulu endlini yobukhosi, wezwa ukuthi
    basebefake uJeremiya emgodini. Kwathi-ke inkosi ihlezi eSangweni lakoBhenjamini,
  ton-ton: ¶ Pea kuo fanongo ʻa ʻIpetemeleki, ko e ʻItiopea, ko e tangata talifekau
    ʻaia naʻe nofo ʻi he fale ʻoe tuʻi, kuo tuku ʻa Selemaia ki he fale fakapoʻuli;
    pea ʻoku nofo ʻae tuʻi ʻi he matapā ʻo Penisimani,
  ces-1613: Ale jakž uslyšel Ebedmelech Mouřenín, dvořan, kterýž byl v domě královském,
    že dali Jeremiáše do té jámy, (král pak seděl v bráně Beniaminské),
  eng-WMB: Now when Ebedmelech the Ethiopian, a eunuch, who was in the king’s house,
    heard that they had put Jeremiah in the dungeon (the king was then sitting in
    Benjamin’s gate),
  tam-TCV: அரச அரண்மனையில் இருந்த ஒரு எத்தியோப்பிய அதிகாரியான எபெத்மெலேக் எரேமியா
    குழிக்குள் போடப்பட்டதைக் கேள்விப்பட்டான். அரசன் பென்யமீன் வாசலில் உட்கார்ந்திருந்தபோது,
  ceb-ULB: Karon si Ebed Melec nga Cusitihanon nga usa sa mga yunoko sa balay sa hari.
    Nadungog niya nga gibutang nila si Jeremias ngadto sa atabay. Karon naglingkod
    ang hari sa Ganghaan sa Benjamin.
  pol-UBG: A gdy Ebedmelek, Etiopczyk, eunuch w domu króla, usłyszał, że Jeremiasza
    wrzucono do lochu – a król siedział w Bramie Beniamina;
  agr-agr: Dutikawaju ai etiope aents apu inake kajittsa diitai Ébed-mélec apu inamtain
    pujujakua nunú, Jeremíasan achika waanum egkeawaje tabaun dekauwai. Nunú tsawantinig
    apu Sedequíasak Benjamígka waitiji tutainum ijunak pujujakui.
  kyc-kyc: Dopa piyaminyipape Itiopia akali Epetemeleke lenge kiŋi dokona anda yulu
    pyuo kareyamo dokome namba yuwale dokona nyuo malyiyaminyi leyami doko siya. Yuu
    gii dokopa kiŋi doko Benjamenena Kame Kambu dokona kote soo peteya.
  urd-GVU: لیکن ایتھوپیا کے ایک درباری بنام عبدمَلِک کو پتا چلا کہ یرمیاہ کے ساتھ
    کیا کچھ کیا جا رہا ہے۔ جب بادشاہ شہر کے دروازے بنام بن یمین میں کچہری لگائے بیٹھا
    تھا
  deu-1912: Als aber Ebed-Melech, der Mohr, ein Kämmerer in des Königs Hause, hörte,
    daß man Jeremia hatte in die Grube geworfen, und der König eben saß im Tor Benjamin,
  ntj-ntj: Nyangka wati marulu tjiinya puurrku yiwarlangka waarka palyalpayilu kulirnu
    ngayunya-rniya wiilpangka tjarrpatjunu.
  kan-2017: ಅರಮನೆಯ ಕಂಚುಕಿಯಾದ ಎಬೆದ್ಮೆಲೆಕನೆಂಬ ಕೂಷ್ಯನು ಯೆರೆಮೀಯನನ್ನು ಬಾವಿಯಲ್ಲಿ ಹಾಕಿದ್ದಾರೆಂದು
    ತಿಳಿದನು.
  yap-yap: Machane Ebedmelek, ni be’ nu Ethiopia, nib mo’on nib tolang nma maruwel
    u tafen e pilung e rung’ag ni kan nguchuruyeg ngalan fare luwed. Ma ngiyal’nem
    e aram e bay e en ni pilung ko garog ni Benjamin fithingan ni be puf oloboch.
  hlt-MCSB: Jeremiah tuito ah a khueh uh te manghai im kah imkhoem Kushi hlang Ebedmelek
    loh a yaak. Te vaengah manghai te Benjamin vongka ah ngol.
  mdy-ETH: ጋዓንቴ ዓቤሜሌኬ ጌይንታያ፥ ካኣቱሞ ማኣራ ዓሽቲንቂ ማዻ፥ ፔቴ ዒቶጲያ ዓሲስኬይ ታና ዓሳ ዔታ ዓጌሢ ዋይዜኔ፤ ዒማና
    ቢኢኒያሜ ዓጮ ጌሎ ዲሮ ካራ ዎጎ ዎጎ ቤዞይዳ ካኣቲ ዴይ ዓኣኔ፤
  twi-ASANTE: Na Ebed-Melek Kusni odwumayɛni a ɔwɔ ahemfie hɔ tee sɛ wɔde Yeremia
    akɔto abura no mu. Ɛberɛ a ɔhene no te Benyamin Ɛpono hɔ no,
  eng-WEBU: Now when Ebedmelech the Ethiopian, a eunuch, who was in the king’s house,
    heard that they had put Jeremiah in the dungeon (the king was then sitting in
    Benjamin’s gate),
  wal-wal: SHin Toophphiyaa asa gidiya, kawo keettan oottiya, Abemeleka giyo issi
    mureessai Ermmaasi ollan olettidoogaa siyiis. He wode kawoi Biniyaama Penggiyan
    pirdda shilootan uttiis.
  spa-PDDPT: Pero el etíope llamado Ebed-melec, servidor en el palacio real, supo
    que habían metido a Jeremías en la cisterna. Y cuando el rey estaba sentado en
    la puerta de Benjamín,
  gun-gun: Huvixa ropy oĩ peteĩ Etiópia pygua Ebede-Meleque hery va'e, eunuco oiko.
    Ha'e va'e ma oendu Jeremias yguarã ojo'o pyre py omboguejyague omombe'ua rã. Ha'e
    jave py huvixa oguapy oiny oka py, Benjamim yvy rape rokẽ py.
  ilo-ULB: Ita, ni Ebed Melec a taga-Cus ket maysa kadagiti eunuko iti balay ti ari.
    Nangngegna nga ingkabilda ni Jeremias iti bubon. Ita, agtugtugaw ti ari iti Ruangan
    ti Benjamin.
  kpg-kpg: Gei ogo Ebed-Melech, taane ‘eunuch’ mai Ethiopia dela e hai hegau i lodo
    di hale di king ga longono bolo digaula guu hudu au gi lodo di monowai deelaa.
    I di madagoaa deelaa, gei di king e noho i di ngudu di abaaba dela e haga ingoo
    bolo di Bontai Benjamin e haihai ana gabunga.
  uig-ARA: ئەمما پادىشاھنىڭ ئوردىسىدىكى بىر ئاغۋات ئېفىئوپىيەلىك ئەبەد-مەلەك يەرەمىيانىڭ
    سۇ ئازگىلىغا قاماپ قويۇلغانلىقىنى ئاڭلىدى (شۇ چاغدا پادىشاھ بولسا «بىنيامىن دەرۋازىسى»دا
    ئولتۇراتتى).
  sus-sus: Mangɛ batula Ebedi Meleki Etiyopika naxa a mɛ e nu bara Annabi Yeremi ragoro
    kɔlɔnyi kui. Mangɛ nu dɔxɔxi Bunyamin sode dɛ ra.
  pon-2006: A Epedmelek, mehn Sudan men, me lekwusol, e kin doadoahk nan tehnpesen
    nanmwarkio, ahpw rongada duwen ar keseiehdi nan pwoahro. Ni ahnsowo, nanmwarkio
    ketiket ni Ewen Kelen Pensamin, wiewia kopwung.
  jae-jae: Mago kiŋnê andu ŋasakiŋwaga teŋ aŋga Aitiopia, ênê ŋaê Ebedmelek, gêŋô
    ŋawae gebe sêbaliŋ Jeremia kêsêp bukom ŋasê. Eŋ gêmoa kiŋnê andu ma kiŋ tau gêŋgôŋ
    Sacgêdô Benjaminŋa.
  ksd-ksd: Ma ba Ebed-Melek ra te Etiopia, a tena varbalaurai ta ra kuba i ra king,
    i ga valongore ba di tar vue Ieremia ta ra tung, ma ra king i ga kiki ta ra mataniolo
    Beniamin,
  tur-YTC: Kralın evinde bulunan Etiyopyalı hadım Ebedmelek, Yeremya’nın zindana atıldığını
    duyunca (o sırada kral Benyamin Kapısı’nda oturuyordu),
  grc-BRENT: Ὅτι οὕτως εἶπε Κύριος τῷ Ἰακὼβ, εὐφράνθητε, καὶ χρεμετίσατε ἐπὶ κεφαλὴν
    ἐθνῶν· ἀκουστὰ ποιήσατε, καὶ αἰνέσατε· εἴπατε, ἔσωσε Κύριος τὸν λαὸν αὐτοῦ, τὸ
    κατάλοιπον τοῦ Ἰσραήλ.
  ind-AYT: Ketika Ebed-Melekh, orang Etiopia itu, seorang sida-sida yang ada di istana
    raja, mendengar bahwa mereka telah memasukkan Yeremia ke dalam sumur — waktu itu
    raja sedang duduk di Pintu Gerbang Benyamin —
  nya-nya: Koma Ebedi-Meleki, Mkusi, mmodzi mwa anthu ofulidwa ogwira ntchito mʼnyumba
    ya mfumu, anamva kuti Yeremiya anamuponya mʼchitsime. Nthawi imeneyo nʼkuti mfumu
    ili ku chipata cha Benjamini.
  hrv-hrv: Ali Kušit Ebed-Melek, dvorjanin koji bijaše u kraljevskom dvoru, doču da
    su Jeremiju bacili u čatrnju dok je kralj upravo sjedio kod Benjaminovih vrata.
  mps-mps: Ebetmelek, te tǫ kantri Sudan bidi, aga te kingo bede ofisa bidi me deli
    da, agai odali, augwaligo Jeremaia te dedageba muani po wali. Te sogo king aga
    te moni obo sunumi me delide bidali, augwaligo te Benjamingo sunumi wabo, aga
    tede dugulalu, te we bidi dabego po tų odolubadi dao.
  tpi-tpi: Ebetmelek bilong kantri Sudan, em wanpela ofisa bilong haus bilong king,
    em i harim tok olsem ol i bin putim Jeremaia long dispela hul. Long dispela taim
    king i sindaun klostu long Dua bilong Benjamin na i harim kot bilong ol manmeri.
  dan-1931: Imidlertid hørte Ætioperen Ebed-Melek, en Hofmand i Kongens Palads, at
    Jeremias var kastet i Cisternen; og da Kongen var i Benjaminsporten,
  vie-OVCB: Tuy nhiên, Ê-bết Mê-lết, người Cút, là một thái giám, được tin Giê-rê-mi
    bị nhốt trong giếng. Lúc ấy vua đang ngồi trong tòa án tại Cổng Bên-gia-min,
  guj-2017: હવે રાજાના મહેલમાં એક કૂશ દેશના ખોજા, એબેદ-મેલેખે સાંભળ્યું કે તેઓએ યર્મિયાને
    ટાંકામાં નાખ્યો છે. અને રાજા બિન્યામીનના દરવાજા આગળ બેઠો છે.
  pon-2006A: A Epedmelek, mehn Sudan men, me lekwusol, e kin doadoahk nan tehnpesen
    nanmwarkio, ahpw rongada duwen ar keseiehdi nan pwoahro. Ni ahnsowo, nanmwarkio
    ketiket ni Ewen Kelen Pensamin, wiewia kopwung.
  por-BRBSL: Agora quando Ebedmelech, o etíope, um eunuco, que estava na casa do rei,
    ouviu que tinham colocado Jeremias no calabouço (o rei estava então sentado no
    portão de Benjamim),
  cth-cth: Ethiopia tami siangpahrang im ouk kaawm boi e, Ebedmelek ni Jeremiah talai
    thung tangkom dawk a ta tie hah a la thai. Hatnavah siangpahrang teh Benjamin
    longkha koe a la tahung.
  twi-twi: Na Ebed-Melek Kusni odwumayɛni a ɔwɔ ahemfi hɔ tee sɛ wɔde Yeremia akɔto
    abura no mu. Bere a ɔhene no te Benyamin Pon hɔ no,
  hlt-hlt: Jeremiah tuito ah a khueh uh te manghai im kah imkhoem Kushi hlang Ebedmelek
    loh a yaak. Te vaengah manghai te Benjamin vongka ah ngol.
  tbz-SIM: Kɛ sɔ̃́ nhEtiopii kou mɔù wèè do tú tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kóo kótì kòo yètìrì
    tu Ebɛɛdi-Mɛdɛki, kòo keè bɛ̀ n tɑnnɛ́mɛ̀ tɛbintɛ miɛkɛ kòo kpɑ̀ɑ̀tì nkɑri Bɛnsɑmɛɛ
    ɛì kó dibòrì kɛ bekù.
  msy-2020: Ebetmelek a Itiopian kantrin gumazir mam, an atrivimɨn dɨpenimɨn gumazir
    dapanir mam, a kamaghɨn akam baraki, me Jeremaia isa mozir kam gatɨ. Ezɨ dughiar
    kamɨn, atrivim Benjaminɨn Tiarakamɨn boroghɨram aperaghav ikia, gumazamizibar
    kotiam barasi.
  azb-azb: Padşah sarayında olan hərəmağası Kuşlu Eved-Melek Yeremyanın quyuya atıldığını
    eşitdi. Bu zaman padşah Binyamin darvazasında oturmuşdu.
  eng-DBY: And Ebed-melech the Ethiopian, a eunuch who was in the king's house, heard
    that they had put Jeremiah in the dungeon — now the king was sitting in the gate
    of Benjamin,
  hin-2017: उस समय राजा बिन्यामीन के फाटक के पास बैठा था सो जब एबेदमेलेक कूशी ने जो
    राजभवन में एक खोजा था, सुना, कि उन्होंने यिर्मयाह को गड्ढे में डाल दिया है।
  wol-KYG: Ci biir loolu Ebedd Meleg, Kuuseen ba, di bëkk-néeg ci biir kër buur, dégg
    ne tàbbal nañu Yeremi ca kàmb ga. Fekk Buur a nga toog ca bunt ba ñu dippee Beñamin.
  eng-YLT: And Ebed-Melech the Cushite, a eunuch who [is] in the king's house, heareth
    that they have put Jeremiah into the pit; and the king is sitting at the gate
    of Benjamin,
  kne-kne: Dinngen Ebed-Melek ay taga-Etiopia ay esa ay opisyal sin palasyon di ari
    ay inkosnong das Jeremias sin bobon. Sin doy ay timpo, wada din ari ay tinmotokdo
    ay manongtong si kaso sin kad-an di makwani en Segpan Benjamin.
  eng-WYC-2017: Forsooth Ebedmelech the Ethiopian, a chaste man and honest, heard,
    that was in the king’s house, that they had sent Jeremy into the pit; soothly
    the king sat in the gate of Benjamin.
  eng-WMBB: Now when Ebedmelech the Ethiopian, a eunuch, who was in the king’s house,
    heard that they had put Jeremiah in the dungeon (the king was then sitting in
    Benjamin’s gate),
  urd-GVH: लेकिन एथोपिया के एक दरबारी बनाम अबद-मलिक को पता चला कि यरमियाह के साथ क्या
    कुछ किया जा रहा है। जब बादशाह शहर के दरवाज़े बनाम बिनयमीन में कचहरी लगाए बैठा
    था
  rug-rug: Ba avoso nia Ebedimeleki keke tie pa Itiopia, na koimata pa vetu baṉara,
    sapu veko nuquru nia rini pa pou, gua. Ke sipu korapa habotu nana pa Sasada te
    Benisimane sa baṉara,
  gaz-gaz: Garuu Ebeed-Melek qondaalli Itoophiyaa kan masaraa mootii keessa ture sun
    akka isaan Ermiyaasin boolla bishaanii keessa buusan dhagaʼe. Utuma mootichi Karra
    Beniyaam bira taaʼee jiruus,
  fra-LSG: Ébed-Mélec, l’Éthiopien, eunuque qui était dans la maison du roi, apprit
    qu’on avait mis Jérémie dans la citerne. Le roi était assis à la porte de Benjamin.
  gnn-gnn: Bala ŋayi waŋganydhunydja yolŋuyu ŋäkula ŋanya, bala ŋayi marrtjinana yana
    buŋgawawalana wäŋalili, ga ḻakaraŋala nhanbala bitjarra,
  yal-yal: Koni Ebedi-Meleki Kusi kaan naxan yi findixi kuntigin na mangana banxini,
    na yi a mɛ a e bata Yeremi rasin ige ramara yinla ra. Mangan yi tixi taan so dɛɛn
    na dɛnaxan xili Bunyamin.
  haw-1868: A lohe o Ebedemeleka, ka Aitiopa, he mea no ka hale o ke alii i poaia,
    ua hahao lakou ia Ieremia iloko o ka luawai; e noho ana no ke alii ma ka pukapa
    o Beniamina;
  arb-NAV: فَلَمَّا سَمِعَ عَبْدَ مَلِكُ الْخَصِيُّ الإِثْيُوبِيُّ الْمُقِيمُ فِي
    قَصْرِ الْمَلِكِ أَنَّهُمْ أَلْقَوْا بِإِرْمِيَا فِي الْجُبِّ، وَكَانَ الْمَلِكُ
    آنَئِذٍ جَالِساً فِي بَوَّابَةِ بِنْيَامِينَ،
  ewe-ewe: Ke Kusitɔ aɖe, Ebed Melek, ame si nye dɔnunɔlawo dometɔ ɖeka le fiasã me
    la se be wolé Yeremia de vudo me. Esi fia la nɔ anyi ɖe Benyamingbo la nu la,
  eng-LEE: 'Now when ''Ebed-melech the Cushi, a eunuch who was in the king''s house,
    heard that they had placed Jeremiah into the pit; while the king was sitting in
    the gate of Benjamin:'
  asm-FB: এনেতে যিৰিমিয়াক কূপত পেলোৱা কথা ৰাজগৃহত থকা এবদ-মেলক নামেৰে এজন কুচদেশীয়
    নপুংসকে শুনিলে। তেতিয়া ৰজা বিন্যামীনৰ দুৱাৰত বহি আছিল।
  sus-A: مَنفّ بَتُلَ عٍبٍدِ مٍلٍكِ عٍتِيٌثِكَ نَشَ عَ مّ عٍ نُ بَرَ عَننَبِ يٍرٍ مِ
    رَفٌرٌ كْلْنيِ كُي. مَنفّ نُ دْشْشِ بُنيَمِن سٌدٍ دّ رَ.
  fra-SBL: Lorsque Ebedmélec, l'Éthiopien, un eunuque, qui se trouvait dans la maison
    du roi, apprit qu'on avait mis Jérémie dans le cachot (le roi était alors assis
    à la porte de Benjamin),
  hbo-hbo: וַיִּשְׁמַ֡ע עֶֽבֶד־מֶ֨לֶךְ הַכּוּשִׁ֜י אִ֣ישׁ סָרִ֗יס וְהוּא֙ בְּבֵ֣ית
    הַמֶּ֔לֶךְ כִּֽי־נָתְנ֥וּ אֶֽת־יִרְמְיָ֖הוּ אֶל־הַבֹּ֑ור וְהַמֶּ֥לֶךְ יֹושֵׁ֖ב
    בְּשַׁ֥עַר בִּנְיָמִֽן׃
  kik-kik: No rĩrĩ, Ebedi-Meleku ũrĩa Mũkushi, ũmwe wa arĩa mehokeirwo wĩra wa kũu
    nyũmba-inĩ ya ũthamaki, nĩaiguire atĩ nĩmaikĩtie Jeremia irima rĩu rĩa maaĩ. Hĩndĩ
    ĩyo mũthamaki aikarĩte Kĩhingo-inĩ kĩa Benjamini,
  fra-NCL: Abdémélech, l’Ethiopien, eunuque de la maison du roi, apprit qu’on avait
    mis Jérémie dans la citerne. — Or le roi était assis à la porte de Benjamin. —
  cek-AK: Toe siangpahrang im ah toksah angraeng maeto ah kaom, tangyat mii dueh Ethiopia
    kami Ebed-Melek mah, Jeremiah long akhaw thungah pakhrak o, tiah thaih; siangpahrang
    Benjamin khongkha ah anghnut naah,
  cuk-cuk: Etiopía-dule-reyneggi-arbaed Ebed-Melecʼye-nugadi, itosad igi-dia-dummad-yaba
    Jeremías-metemala. Deunni, rey, Benjamín-yawagak-asabin igar-itosigua,
  uig-CYR: Амма падишаниң ордисидики бир ағват Ефиопийәлик Әбәд-Мәләк Йәрәмияниң су
    азгилиға қамап қоюлғанлиғини аңлиди (шу чағда падиша болса «Бинямин дәрвазиси»да
    олтиратти).
  tel-2017: అప్పుడు, రాజగృహంలో, కూషీయుడైన ఎబెద్మెలెకు నపుంసకుల్లో ఒకడు. యిర్మీయాను
    గోతిలో పెట్టారని అతడు విన్నాడు. ఆ సమయంలో రాజు బెన్యామీను ద్వారం దగ్గర కూర్చుని
    ఉన్నాడు.
  hat-BSA: Men Ébed Mélec, Etyopyen an, yon enik, pandan li te lakay wa a, te tande
    ke yo te mete Jérémie nan sitèn nan. Alò, wa a te chita nan antre Pòtay Benjamin
    an.
  kos-kos: Ebedmelech, sie mwet Ethiopia ac el sie eunuch su orekma inkul fulat sin
    tokosra, el lohng lah elos filiyuwi in lufin kof uh. In pacl sac tokosra el muta
    ke nien nununku ke Mutunpot Benjamin.
  hbo-WLC: וַיִּשְׁמַ֡ע עֶֽבֶד־מֶ֨לֶךְ הַכּוּשִׁ֜י אִ֣ישׁ סָרִ֗יס וְהוּא֙ בְּבֵ֣ית
    הַמֶּ֔לֶךְ כִּֽי־נָתְנ֥וּ אֶֽת־יִרְמְיָ֖הוּ אֶל־הַבּ֑וֹר וְהַמֶּ֥לֶךְ יוֹשֵׁ֖ב
    בְּשַׁ֥עַר בִּנְיָמִֽן׃
  ibo-ibo: Ma Ebed-Melek, onye Kush, otu nʼime ndịisi ozi nʼụlọeze nụrụ na etinyela
    Jeremaya nʼime olulu mmiri. Mgbe eze nọdụrụ nʼọnụ ụzọ ama Benjamin,
  ory-ory: ଏଥିମଧ୍ୟରେ ସେମାନେ ଯିରିମୀୟଙ୍କୁ କୂପରେ ପକାଇ ଦେଇଅଛନ୍ତି ବୋଲି, ରାଜଗୃହସ୍ଥିତ ଏବଦ୍‍-ମେଲକ
    ନାମକ ଜଣେ କୂଶୀୟ ନପୁଂସକ ଲୋକ ଶୁଣିଲା; ସେସମୟରେ ରାଜା ବିନ୍ୟାମୀନ୍ ଦ୍ୱାରରେ ଉପବିଷ୍ଟ ଥିଲା।
  chk-chk: Iwe, Epet-melek ewe re Itiopia, eman ätelipich mi angang lon imwen king,
    a rongorong pwe ra aturalong Jeremaia lon ewe chönüttu. Lon ewe otun ewe king
    a eäni kapwüng lon ewe Asamalapen Peniamin.
  rop-rop: Wal Ibadmelak det men brom Ithiyopiya hubin det speshalwan wekinmen langa
    det haus blanga det king bin irrim olabat bin pudum mi langa det wel. Det taim
    na det king bin abum miting langa Benjamin Geit.
  ukr-1871: І довідався Авдемелех Етіопій, один ізміж скопцїв у царських палатах,
    що Еремію вкинуто в яму, — а царь седїв тодї у Беняминових воротах, —
  deu-1951: Als aber Ebed-Melech, der Mohr, ein Kämmerer am Königshofe, vernahm, daß
    man Jeremia in die Zisterne geworfen hatte (der König saß gerade im Tore Benjamin),
  eng-JPS: Now when Ebed-melech the Ethiopian, an officer, who was in the king's house,
    heard that they had put Jeremiah in the pit; the king then sitting in the gate
    of Benjamin;
  srp-1865: Ali kad èu Avdemeleh Etiopljanin, dvoranin, koji bijaše u dvoru carevu,
    da su metnuli Jeremiju u onu jamu, a car sjeðaše na vratima Venijaminovijem,
  lug-lug: Naye Ebedumeleki Omuwesiyopya omu ku balaawe b’omu lubiri lwa kabaka bwe
    yawulira nga batadde Yeremiya mu kinnya, nga ne kabaka atudde ku mulyango gwa
    Benyamini,
  heb-heb: וישמע עבד מלך הכושי איש סריס והוא בבית המלך כי נתנו את ירמיהו אל הבור והמלך
    יושב בשער בנימן׃
  ben-IRV: এখন রাজবাড়ীর একজন কূশীয় নপুংসক এবদ-মেলক শুনতে পেল যে, যিরমিয়কে কুয়োতে
    ফেলে দেওয়া হয়েছে। তখন রাজা বিন্যামীন ফটকে বসে ছিলেন।
  pan-pan: ਜਦ ਅਬਦ-ਮਲਕ ਕੂਸ਼ੀ ਨੇ ਜਿਹੜਾ ਰਾਜਾ ਦੇ ਮਹਿਲ ਵਿੱਚ ਇੱਕ ਖੁਸਰਾ ਸੀ ਸੁਣਿਆ ਕਿ ਉਹਨਾਂ
    ਨੇ ਯਿਰਮਿਯਾਹ ਨੂੰ ਭੋਰੇ ਵਿੱਚ ਪਾ ਦਿੱਤਾ ਹੈ ਅਤੇ ਰਾਜਾ ਬਿਨਯਾਮੀਨ ਦੇ ਫਾਟਕ ਵਿੱਚ ਬੈਠਾ ਹੋਇਆ
    ਸੀ
  mya-JVB: ထိုသို့ယေရမိ ကို မြေတွင်း ၌ ချ ထားကြောင်း ကို နန်းတော် အရာရှိ ဖြစ်သောသူ၊
    ကုရှ အမျိုးသားဧဗဒမေလက် သည် ကြား သိသောအခါ၊ ရှင်ဘုရင် သည် ဗင်္ယာမိန် တံခါးဝ ၌ ထိုင်
    နေတော်မူစဉ်တွင်၊
  tbg-tbg: Te viraqi vauraro avuhainaa naavuqi kaiqa varova, Sudani vatanaa vaiinti
    Ebeti-Melekiva vinavuka ti taaniqi ko uvara iriro, viraqaahairo viva vevantero
    oru avuhainaava Benaminira Qentiana oquviro vaunaini oruntero virara tiharo,
  hmo-hmo: To Ebede Meleke, Etiopia tauna, king ena ruma ena opesa tauna ta, ia kamonai
    idia ese ranu guri lalonai lau idia atoa vadaeni. Unai neganai king ese Beniamina
    Iduara dekenai kota ta ia karaia noho.
  urd-urd: जब 'अब्द मलिक कूशी ने जो शाही महल के ख़्वाजासराओं में से था, सुना कि उन्होंने
    यरमियाह को हौज़ में डाल दिया है — जब कि बादशाह बिनयमीन के फाटक में बैठा था।
  rus-SYN: И услышал Авдемелех Ефиоплянин, один из евнухов, находившихся в царском
    доме, что Иеремию посадили в яму; а царь сидел тогда у ворот Вениаминовых.
  bqc-SIM: Etiopi gbɛ̃́ Ɛbɛmɛlɛki pↄ́ dɛ kía nↄↄ gwana ũ mà wà Zelemii dà lↄ̀ↄpiu.
    Gↄↄ pↄ́ kí zↄ̃lɛa Bɛ̃yãmɛɛ Bↄlɛu,
  tcz-CHONGTHU: Hichun leng inpia vaihom thuche tah khat, Ethiopia mi Ebed-melech
    kitipa chun, Jeremiah chu twikul a alehlut tauve, ti ajatan ahi. Hichepet a chu,
    lengpan Benjamin kelkot phungathutan’a atoupet ahi.
  mar-mar: आता राजाच्या घरात एबद-मलेख हा एक कुशी षंढ होता. त्यांनी यिर्मयाला पाण्याच्या
    टाकीत टाकले आहे हे त्याने ऐकले. त्यासमयी राजा बन्यामिनाच्या प्रवेशद्वाराशी बसला
    होता.
  qub-qub: Etiopía runa Ebed-melecga parlajta wiyaran Jeremiasta yacu pösuman cacharpushanta.
    Chay runaga palasyucho mandajmi caran. Chay öra «Benjamín Puncu» nishan cajcho
    rayga sisyunta ruraycaran.
  bqp-bqp: Etiopigii goo wi bɑ mɔ̀, Ebɛdi Mɛlɛki u wɑ̃ɑ u sɔmburu mɔ̀ sinɑ kpɑɑru
    mi. Yerɑ u nuɑ mɑ bɑ Yeremi kpɛ̃ɛ dɔkɔ kpiriru sɔɔ. Sɑɑ ye sɔɔ, sinɑ boko u wɑ̃ɑ
    u sɔ̃ gbɑ̃rɑ kɔnnɔwɔ ge bɑ sokumɔ Bɛnyɑmɛɛ, u sirimɔ.
  hat-hat: Lè sa a, te gen yon moun peyi Letiopi ki te rele Ebèdmelèk. Se te yon nèg
    konfyans ki t'ap travay lakay wa a. Li vin konnen yo te mete Jeremi nan sitèn
    lan. Jou sa a, wa a te chita ap rann jijman bò Pòtay Benjamen an.
  eng-BSB: Now Ebed-melech the Cushite, a court official in the royal palace, heard
    that Jeremiah had been put into the cistern. While the king was sitting at the
    Gate of Benjamin,
  eng-WEBPB: Now when Ebedmelech the Ethiopian, a eunuch, who was in the king’s house,
    heard that they had put Jeremiah in the dungeon (the king was then sitting in
    Benjamin’s gate),
  kbq-kbq: Hagi mago nera Ebet-Melekikino kini ne'mofo nompi eri'za e'neria nere.
    Agra Itiopia mopafinti nekino, kini ne'mofo nompi mani'neno, Jeremaiama avre'za
    tinkerifima ome atre'naza nanekea antahi'ne. Hagi ana zupa kini ne'mo'a rankumamofona
    Benzameni kafanema nehaza rankafante mani'ne.
  nhe-BL: Huan quema Ebed Melec tlen eliyaya se hueyi tlayacanquetl ipan nopa caltlanahuatili,
    quicajqui para na nechcalaquijtoyaj ipan nopa ameli,
  gub-BL: Amo awa wa'yr haw rehe upuner 'ym ma'e Ezio ywy rehe arer Emene-Merek her
    ma'e uma'ereko tuwihawete hàpuzuhu pupe a'e. Amo umume'u yzygwar pupe hereityk
    awer oho izupe wà. Na'e uhem oho tàpuzuhu wi tuwihawete pe uze'eg pà. A'e 'ar
    mehe tuwihawete wenu teko wanemiapo imume'u haw ukenawhu Mezàmi her ma'e pe a'e.
    Uze'eg Emene-Merek nezewe kury.
  eng-DRA: 'Now Abdemelech the Ethiopian, an eunuch that was in the king’s house,
    heard that they had put Jeremias in the dungeon: but the king was sitting in the
    gate of Benjamin.'
