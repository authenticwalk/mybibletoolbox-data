verse: JER.038.014
translations:
  mal-C: അതിനുശേഷം സിദെക്കീയാരാജാവ് ആളയച്ച് യിരെമ്യാപ്രവാചകനെ യഹോവയുടെ ആലയത്തിലെ മൂന്നാം
    പ്രവേശനദ്വാരത്തിൽ തന്റെ അടുക്കൽ വരുത്തി. “ഞാൻ ഒരു കാര്യം താങ്കളോടു ചോദിക്കുകയാണ്.
    എന്നിൽനിന്ന് ഒന്നും മറച്ചുവെക്കരുത്,” എന്നു രാജാവ് യിരെമ്യാവിനോട് കൽപ്പിച്ചു.
  deu-TKW: 'Der König Zedekia aber ließ den Propheten Jeremia zu sich in den dritten
    Eingang am Tempel Jahwes holen und der König sprach zu Jeremia: Ich will dich
    etwas fragen, - verhehle mir nichts!'
  lin-lin: 'Mokonzi Sedesiasi atindaki ete bamemela ye mosakoli Jeremi mpe bakotisa
    ye na Ekuke ya misato ya Tempelo ya Yawe. Mokonzi alobaki na Jeremi : — Nazali
    na likambo moko ya kotuna epai na yo ; kobombela ngai eloko moko te !'
  eng-LSV: And King Zedekiah sends, and takes Jeremiah the prophet to him, to the
    third entrance that [is] in the house of YHWH, and the king says to Jeremiah,
    “I am asking you something, do not hide anything from me.”
  eng-GNV: 'Then Zedekiah the King sent, and tooke Ieremiah the Prophet vnto him,
    into the thirde entrie that is in the House of the Lord, and the King sayd vnto
    Ieremiah, I wil aske thee a thing: hide nothing from me.'
  eng-WEBSTER: 'Then Zedekiah the king sent, and took Jeremiah the prophet to him
    into the third entry that is in the house of the LORD: and the king said to Jeremiah,
    I will ask thee a thing; hide nothing from me.'
  nhw-BL: 'Se tonali, Tlanahuatijquetl Sedequías tlanahuati ma nechhualicaca iixpa
    para camanaltis nohuaya campa eltoc nopa expa puerta tlen nopa tiopamitl. Huan
    nechilhui: ―Nijnequi nimitztlatzintoquilis se tlamantli. Amo techtlatili niyon
    se tlamantli. Techilhui catli melahuac.'
  swh-ONEN: Ndipo Mfalme Sedekia akatuma watu wamwitie nabii Yeremia wamlete kwake
    kwenye ingilio la tatu la Hekalu la Bwana. Mfalme akamwambia Yeremia, “Ninataka
    kukuuliza jambo fulani, usinifiche kitu chochote.”
  bba-bba: Sɔ̃ɔ teeru Sedesiɑsi u mɑɑ ɡɔrɑ u nɛɛ, bu Yeremi sokumɑ kpɑ u nɑ u nùn
    deemɑ Yinni Gusunɔn sɑ̃ɑ yerun kɔnnɔ itɑserɔ. Ye u tunumɑ, yerɑ sinɑ boko u nɛɛ,
    nɑ ɡɑri ɡɛɛ mɔ kon nun bikiɑ. A ku mɑn ɡɑ̃ɑnu beruɑ.
  eng-KJVCPB: 'Then Zedekiah the king sent, and took Jeremiah the prophet unto him
    into the third entry that is in the house of the Lord: and the king said unto
    Jeremiah, I will ask thee a thing; hide nothing from me.'
  luo-luo: Eka Ruoth Zedekia nooro wach mondo okelne janabi Jeremia kendo nokelnego
    e kar donjo mar adek mar hekalu mar Jehova Nyasaye. Ruoth nowachone niya, “Adhi
    penji gimoro. Kik ipanda wach.”
  meu-meu: King Sedekia ese peroveta tauna Ieremia e boiria, Iehova ena dubu iraka-vareaina
    ihatoina ai e abia dae. Hanua pavapavana ese Ieremia e hamaoroa, eto, Aina nanadaimu,
    ḡau ta egu ai basio hunia.
  npi-ULB: तब राजा सिदकियाहले खबर पठाए र यर्मिया अगमवक्तालाई आफूकहाँ परमप्रभुको मन्दिरको
    तेस्रो प्रवेशद्वारमा ल्याए । राजाले यर्मियालाई भने, “म तिमीलाई केही कुरो सोध्‍न
    चाहन्छु । मबाट जवाफ नलुकाऊ ।”
  yor-yor: Nígbà náà ni ọba Sedekiah ránṣẹ́ pe, Jeremiah òjíṣẹ́ Ọlọ́run àti láti mú
    un wá sí ẹnu ibodè kẹta nílé Olúwa. Ọba sì sọ fún Jeremiah pé, “Èmi yóò bi ọ́
    ní ohun kan; má sì ṣe fi ohun kan pamọ́ fún mi.”
  pes-OPCB: 'پس از مدتی، صدقیای پادشاه، به دنبال من فرستاد و مرا در محل دروازهٔ سوم
    خانۀ خدا به حضور خود آورد و به من گفت: «از تو سؤالی دارم و می‌خواهم حقیقت را هر
    چه که هست، به من بگویی!»'
  tgl-ULB: At nagpadala ng salita si Haring Zedekias at dinala si propeta Jeremias
    sa kaniya, sa pangatlong pasukan sa tahanan ni Yahweh. Sinabi ng hari kay Jeremias,
    “May nais akong itanong sa iyo. Huwag mong ilihim ang sagot sa akin.”
  hui-hui: Mani howa Sedegaiahanda, Yaremaia i̱ koria ibilo damu pudaba, lene. Damu
    puwa haru dai biyagola Anduane Homogonaga anda panga haraba tebone wiagoria Yaremaia
    ibu kini lola hene. Libuni hanguore biruwa kini ibugua Yaremaiahondo lalu, I̱na
    í̠hondo bi mbira hale hoa kogo í̠nabi nde yu donge nahe tigatigaore latagi habelo
    hameledo, lene.
  mya-mya: ဇေ​ဒ​ကိ​မင်း​သည်​ငါ့​အား​ဗိ​မာန်​တော်​တ​တိ​ယ မုခ်​ဆောင်​ခန်း​သို့​ခေါ်​ယူ​စေ​ပြီး​လျှင်``သင့်​အား
    မေး​ခွန်း​တစ်​ခု​ကို​ငါ​မေး​မည်။ ငါ​၏​ထံ​မှ​မည် သည့်​အ​ရာ​ကို​မျှ​ထိမ်​ဝှက်​၍​မ​ထား​နှင့်''
    ဟု ဆို​၏။
  bod-N: ཕྱིས་སུ་རྒྱལ་པོ་ཚིད་ཀི་ཡཱས་མི་མངགས་ཏེ་ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་སྒོ་གསུམ་པའི་ཁར་རྒྱལ་པོ་རང་གི་དྲུང་དུ་བོས་ནས།
    རྒྱལ་པོས་ཡེ་རེམ་ཡཱ་ལ་འདི་ལྟར། ངས་ཁྱེད་ལ་དོན་ཞིག་འདྲི་བར་བྱ་སྟེ། ཁྱེད་ཀྱིས་ང་ལ་སྦ་གསང་མེད་པར་གྱིས་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Ipapo mambo Zedhekia akatuma nhume akauyisa muprofita Jeremia pamukova
    wechitatu wokupinda patemberi yaJehovha. Mambo akati kuna Jeremia, “Ndinoda kukubvunza
    chimwe chinhu. Usandivanzira chinhu.”
  spa-BLM: 'Entonces el rey Sedequías envió y llevó al profeta Jeremías a la tercera
    entrada que está en la casa de Yahvé. Entonces el rey le dijo a Jeremías: “Te
    voy a pedir algo. No me ocultes nada”.'
  cac-cac: 'Ix yalan vin̈aj rey Sedequías chi'' to tzin ic''jib''at a in Jeremías
    in tic d''a yichan̈ vin̈, masanto d''a yoxil spuertail templo. Ata'' ix yal vin̈
    d''ayin icha tic: —Ay jun tas tzin c''anb''ej d''ayach, in gana to tz''acan ol
    aj a pacan d''ayin, xchi vin̈.'
  swh-ULB: Kisha Mfalme Sedekia alituma neno na kumleta Yeremia nabii kwake, kwenye
    lango la tatu la nyumba ya Yahwe. Mfalme alisema kwa Yeremia, “Nataka nikuulize
    kitu. Usinizuilie jibu mimi.”
  bel-bel: 'Тады цар Сэдэкія паслаў і паклікаў Ерамію прарока да сябе, пры трэцім
    уваходзе ў дом Гасподні, і сказаў цар Ерамію: «я ў цябе нешта спытаюся; ня ўтойвай
    ад мяне нічога».'
  deu-ELBBK: 'Und der König Zedekia sandte hin und ließ den Propheten Jeremia zu sich
    holen in den dritten Eingang, der im Haus des HERRN war. Und der König sprach
    zu Jeremia: Ich will dich um ein Wort fragen, verschweige mir nichts.'
  mbb-OT: Dutun impetawag ni Hadì Zedekia si Jeremias diyà te iketelu he ǥemawan te
    valey te Nengazen. Migkaǥi si Zedekia ziyà te ki Jeremias te, “Duen ku id-insà
    kenikew, ne iyan suat ku he keǥiya nu kayi te kediey is tutuu.”
  mal-2015: 'അതിന്റെ ശേഷം സിദെക്കീയാരാജാവു ആളയച്ചു യിരെമ്യാപ്രവാചകനെ യഹോവയുടെ ആലയത്തിലെ
    മൂന്നാം പ്രവേശനത്തിങ്കൽ തന്റെ അടുക്കൽ വരുത്തി; രാജാവു യിരെമ്യാവോടു: ഞാൻ നിന്നോടു
    ഒരു കാര്യം ചോദിക്കുന്നു; എന്നോടു ഒന്നും മറെച്ചുവെക്കരുതു എന്നു കല്പിച്ചു.'
  rmc-rmc: 'O kraľis Cidkijah diňa te vičinel le prorokos le Jeremijaš a arakhľa pes
    leha paš o trito vudar andro Chramos le RAJESKRO. O kraľis leske phenďa: „Phučava
    tutar vareso, ale ma garuv mange andre ňič.“'
  pes-OPV: 'و صدقیا پادشاه فرستاده، ارمیا نبی را به مدخل سومی که در خانه خداوند بود
    نزد خودآورد و پادشاه به ارمیا گفت: «من از تو مطلبی می‌پرسم، از من چیزی مخفی مدار.»'
  ron-1924: 'Ымпэратул Зедекия а тримис дупэ пророкул Иеремия ши л-а адус ла ел, ла
    интраря а трея а Касей Домнулуй. Ши ымпэратул а зис луй Иеремия: „Ам сэ те ынтреб
    чева, сэ ну-мь аскунзь нимик!”'
  ben-OBCV: তারপর রাজা সিদিকিয়, ভাববাদী যিরমিয়ের কাছে লোক পাঠালেন এবং তাঁকে সদাপ্রভুর
    মন্দিরের তৃতীয় প্রবেশপথে ডেকে আনলেন। রাজা যিরমিয়কে বললেন, “আমি আপনার কাছে কিছু
    জিজ্ঞাসা করতে চাই। আমার কাছ থেকে কোনো কিছু লুকাবেন না।”
  som-som: Markaasaa Boqor Sidqiyaah u soo cid diray oo kaxaystay Nebi Yeremyaah,
    oo wuxuu gaystay iriddii saddexaad ee guriga Rabbiga. Kolkaas boqorkii wuxuu Yeremyaah
    ku yidhi, Wax baan ku weyddiinayaaye, inna waxba ha iga qarinin.
  lat-VUC: 'Et misit rex Sedecias, et tulit ad se Jeremiam prophetam ad ostium tertium
    quod erat in domo Domini: et dixit rex ad Jeremiam: Interrogo ego te sermonem,
    ne abscondas a me aliquid.'
  eng-ASVBT: 'Then Zedekiah the king sent, and took Jeremiah the prophet unto him
    into the third entry that is in the house of Jehovah: and the king said unto Jeremiah,
    I will ask thee a thing; hide nothing from me.'
  ita-1885: 'Poi il re Sedechia mando a far venire a sè il profeta Geremia all''entrata
    principale della Casa del Signore. E il re disse a Geremia: Io ti domando una
    cosa, non celarmi nulla.'
  eng-LXXUP: 'I will expand and cheer with wine the soul of the priests the sons of
    Levi, and my people shall be satisfied with my good things: thus saith the Lord.'
  eng-ULB: Then King Zedekiah sent word and brought Jeremiah the prophet to himself,
    to the third entrance in Yahweh's house. The king said to Jeremiah, “I want to
    ask you something. Do not keep the answer from me.”
  spa-VBL: Entonces el rey Sedequías mandó llamar al profeta Jeremías y se reunió
    con él en la tercera entrada del Templo. “Necesito pedirte algo”, le dijo el rey
    a Jeremías. “No debes ocultarme nada”.
  fra-_FOB: 'Cependant le roi Sédécias envoya chercher Jérémie, le prophète, et le
    fit venir auprès de lui dans la troisième entrée de la maison de l''Éternel. Alors
    le roi dit à Jérémie: Je vais te demander une chose, ne me cache rien!'
  mal-mal: 'അതിന്‍റെശേഷം സിദെക്കീയാരാജാവ് ആളയച്ച് യിരെമ്യാപ്രവാചകനെ യഹോവയുടെ ആലയത്തിലെ
    മൂന്നാം പ്രവേശനത്തിങ്കൽ തന്റെ അടുക്കൽ വരുത്തി; രാജാവ് യിരെമ്യാവിനോട്: “ഞാൻ നിന്നോട്
    ഒരു കാര്യം ചോദിക്കുന്നു; എന്നോട് ഒന്നും മറച്ചുവയ്ക്കരുത്” എന്ന് കല്പിച്ചു.'
  urd-GVR: Ek din Sidqiyāh Bādshāh ne Yarmiyāh ko Rab ke ghar ke tīsre darwāze ke
    pās bulā kar us se kahā, “Maiṅ āp se ek bāt dariyāft karnā chāhtā hūṅ. Mujhe is
    kā sāf jawāb deṅ, koī bhī bāt mujh se mat chhupāeṅ.”
  suz-BL: मिनु पिप सिदकीयाहम परमप्रभु यावे आ लोव़ पाइब येरमीया कली ब्रेत्‍थ सोइक्‍ताक्‍व।
    मिनु परमप्रभु यावे आ खिं ङा निक्‍शी लाप्‍चो नोले ङा ठेयब लाप्‍चो आ ङोंइती चाक्‍पाइक्‍तीमी।
    मिनु पिपम येरमीया कली “गो इ कली लोव़ का निक्‍शी हिल्‍लो पाइनुङ। आं ङोंइती गे मारेइ
    लोव़ मख्रुइक्‍तो” दे माइक्‍तु।
  eng-NOY: And King Zedekiah sent, and took Jeremiah the prophet to him into the third
    entrance, which is in the house of Jehovah; and the king said to Jeremiah, “I
    will ask thee a question; hide nothing from me!”
  ita-1927: 'Allora il re Sedekia mandò a prendere il profeta Geremia, e se lo fece
    condurre al terzo ingresso della casa dell’Eterno; e il re disse a Geremia: “Io
    ti domando una cosa; non mi celar nulla”.'
  ckb-ckb: 'پاشان سدقیا پاشا بەدوای یەرمیای پێغەمبەردا ناردی، لە دەروازەی سێیەمی پەرستگای
    یەزدان هێنایە لای خۆی. ئینجا پاشا بە یەرمیای گوت: «دەمەوێت شتێکت لێ بپرسم، هیچم
    لێ مەشارەوە.»'
  eng-BBE: 'Then King Zedekiah sent for Jeremiah the prophet and took him into the
    rulers'' doorway in the house of the Lord: and the king said to Jeremiah, I have
    a question to put to you; keep nothing back from me.'
  kan-OKCV: ಆಗ ಅರಸನಾದ ಚಿದ್ಕೀಯನು ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನನ್ನು ತನ್ನ ಬಳಿಗೆ ಕರೆಯಿಸಿ, ಯೆಹೋವ
    ದೇವರ ಆಲಯದಲ್ಲಿರುವ ಮೂರನೆಯ ದ್ವಾರಕ್ಕೆ ಕರೆದುಕೊಂಡು ಹೋದನು. ಆಗ ಅರಸನು ಯೆರೆಮೀಯನಿಗೆ, “ನಾನು
    ನಿನ್ನಿಂದ ಒಂದು ಕೇಳುತ್ತೇನೆ, ನನಗೆ ಯಾವುದನ್ನಾದರೂ ಬಚ್ಚಿಡಬೇಡ,” ಎಂದನು.
  tam-2017: 'பின்பு சிதேக்கியா ராஜா, எரேமியா தீர்க்கதரிசியைக் யெகோவாவுடைய ஆலயத்தில்
    இருக்கும் மூன்றாம் வாசலில் தன்னிடத்திற்கு வரவழைத்தான்; அங்கே ராஜா, எரேமியாவை நோக்கி:
    நான் உன்னிடத்தில் ஒரு காரியம் கேட்கிறேன்; நீ எனக்கு ஒன்றும் மறைக்கவேண்டாம் என்றான்.'
  spa-RV-1909: 'Después envió el rey Sedechîas, é hizo traer á sí á Jeremías profeta
    á la tercera entrada que estaba en la casa de Jehová. Y dijo el rey á Jeremías:
    Pregúntote una palabra, no me encubras ninguna cosa.'
  ron-BTF: 'Atunci împăratul Zedechia a trimis și l-a adus pe profetul Ieremia la
    el, la intrarea a treia care este în casa DOMNULUI; și împăratul i-a spus lui
    Ieremia: Te voi întreba un lucru, nu îmi ascunde nimic.'
  eng-WEBP: Then Zedekiah the king sent and took Jeremiah the prophet to himself into
    the third entry that is in the LORD’s house. Then the king said to Jeremiah, “I
    will ask you something. Hide nothing from me.”
  eng-FBV: Then King Zedekiah sent for Jeremiah the prophet and met him at the third
    Temple entrance. “I need to ask you something,” the king told Jeremiah. “You mustn't
    hide anything from me.”
  nld-1939: 'Eens liet koning Sedekias den profeet Jeremias bij zich ontbieden aan
    de derde ingang van Jahweh’s huis. Daar sprak de koning tot Jeremias: Ik wilde
    u wat vragen; verberg mij dus niets.'
  nch-BL: 'Se tonali, Tanahuatijquet Sedequías tanahuati ma techhualicaca iixpa para
    camanaltis nohuaya campa eltoc nopa expa caltemit ten nopa tiopamit. Huan techilhui:
    ―Nijnequi nimitztatzintoquilis se tamanti. Amo techtatili yon se tamanti. Techilhui
    cati melahuac.'
  vie-1934: 'Vua Sê-đê-kia sai tìm tiên tri Giê-rê-mi và đem người riêng ra tại nơi
    cửa thứ ba của nhà Đức Giê-hô-va. Vua nói cùng Giê-rê-mi rằng: Ta có một điều
    hỏi ngươi, chớ giấu ta gì hết!'
  hin-CV: कुछ समय बाद राजा सीदकियाहू ने भविष्यद्वक्ता येरेमियाह को याहवेह के भवन के
    तीसरे प्रवेश द्वार पर बुलवाया. राजा ने येरेमियाह से कहा, “मैं आपसे कुछ प्रश्न
    करूंगा, मुझसे कुछ न छिपाइए.”
  spa-BES: 'Entonces el rey Sedequías envió al profeta Jeremías y lo llevó a la puerta
    de los gobernantes en la casa del Señor: y el rey dijo a Jeremías: Tengo una pregunta
    que hacerte; No me guardes nada.'
  tdx-tdx: Nampisangitrife’ i Tsidkia am’ Iirmeà mpitoky vaho nendese’e mb’an-dalambey
    faha-telo añ’ an­jomba’ Iehovà ao, le hoe i mpanjakay am’ Iirmeà. Hañontane raha
    ama’o iraho le ko añetaha’o ndra inoñ’ inoñe.
  tha-KJV: กษัตริย์​เศเดคียาห์ทรงใช้คนไปนำเยเรมีย์​ผู้​พยากรณ์​มาที่ทางเข้าพระนิเวศของพระเยโฮวาห์ช่องที่​สาม
    กษัตริย์​ตรัสกับเยเรมีย์​ว่า “เราจะถามท่านสักข้อหนึ่ง ขออย่าปิดบังไว้จากเราเลย”
  por-BR-2018: 'Então o rei Zedequias enviou, e mandou trazer a si ao profeta Jeremias
    à terceira entrada que estava na casa do SENHOR. E disse o rei a Jeremias: Pergunto-te
    uma coisa; não me encubras nada.'
  deu-ELO: 'Und der König Zedekia sandte hin und ließ den Propheten Jeremia zu sich
    holen in den dritten Eingang, der im Hause Jehovas war. Und der König sprach zu
    Jeremia: Ich will dich um ein Wort fragen, verhehle mir nichts.'
  eng-WYC-2018: And king Zedekiah sent, and took (to) him Jeremy, the prophet, at
    the third door that was in the house of the Lord, (or And King Zedekiah again
    sent for the prophet Jeremiah, and had him brought to him at the third entrance
    to the House of the Lord). And the king said to Jeremy, I (shall) ask of thee
    a word; hide thou not anything from me.
  epo-epo: 'Kaj la reĝo Cidkija sendis, kaj venigis la profeton Jeremia al si, al
    la tria enirejo de la domo de la Eternulo; kaj la reĝo diris al Jeremia: Mi demandos
    de vi ion, kaŝu antaŭ mi nenion.'
  uig-PIN: 'Padixaⱨ Zǝdǝkiya adǝm ǝwǝtip Yǝrǝmiya pǝyƣǝmbǝrni Pǝrwǝrdigarning ɵyidiki
    üqinqi kirix ixikigǝ, ɵz yeniƣa aparƣuzdi. Padixaⱨ Yǝrǝmiyaƣa: — Mǝn sǝndin bir
    ixni sorimaⱪqimǝn; uni mǝndin yoxurmiƣaysǝn — dedi.'
  beo-beo: 'Eso enoga, hina bagade Sedegaia da, ilia na Debolo ea logo osoda amoga
    oule misa:ne sia:i. E da nama amane sia:i, “Na da dima adole ba:mu galebe. Di
    da dafawane sia: huluanedafa nama ima.”'
  tpi-OTNT: Na bihain, Sedekaia i salim ol man i go kisim profet Jeremaia, na ol i
    bringim em i kam na em i bungim king long namba 3 dua bilong haus bilong Bikpela.
    Tupela tasol i stap na king i tokim Jeremaia olsem, “Mi laik askim yu long wanpela
    samting. Na yu mas bekim stret. Yu no ken haitim tok.”
  hau-SA: Sai Sarki Zedekiya ya aika a kawo Irmiya annabi, ya sa aka kawo shi a ƙofa
    ta uku ta haikalin Ubangiji. Sai sarki ya ce wa Irmiya, “Zan tambaye ka wani abu,
    kada ka ɓoye mini wani abu.”
  uig-LAT: 'Padishah Zedekiya adem ewetip Yeremiya peyghemberni Perwerdigarning öyidiki
    üchinchi kirish ishikige, öz yénigha aparghuzdi. Padishah Yeremiyagha: — Men sendin
    bir ishni sorimaqchimen; uni mendin yoshurmighaysen — dédi.'
  nde-nde: Inkosi uZedekhiya wabiza uJeremiya umphrofethi wasiwa entubeni yesithathu
    yethempeli likaThixo. Inkosi yasisithi kuJeremiya, “Ngizakubuza okuthize. Ungangifihleli
    lutho.”
  ton-ton: '¶ Pea naʻe toki fekau ʻe Setikia ko e tuʻi, pea ʻomi ʻa Selemaia, ko e
    palōfita kiate ia ki he hūʻanga lahi ʻaia ʻoku ʻi he fale ʻo Sihova: pea naʻe
    pehē ʻe he tuʻi kia Selemaia, “Te u fehuʻi kiate koe ha meʻa ʻe taha; pea ʻoua
    naʻa ke fufū ha meʻa ʻiate au.”'
  ces-1613: 'Potom poslav král Sedechiáš, vzal Jeremiáše proroka k sobě do třetího
    průchodu, kterýž byl při domu Hospodinovu, a řekl král Jeremiášovi: Zeptám se
    tebe na něco, netaj přede mnou ničehož.'
  eng-WMB: Then Zedekiah the king sent and took Jeremiah the prophet to himself into
    the third entry that is in the LORD’s house. Then the king said to Jeremiah, “I
    will ask you something. Hide nothing from me.”
  tam-TCV: பின்பு சிதேக்கியா அரசன், இறைவாக்கினன் எரேமியாவை யெகோவாவினுடைய ஆலயத்தின்
    மூன்றாம் வாசலுக்குக் கொண்டுவரச் செய்தான். அரசன் அவனிடம், “நான் உன்னிடம் ஒரு காரியத்தைக்
    கேட்கப்போகிறேன். எதையும் மறைக்காமல் எனக்குச் சொல்” என்றான்.
  ceb-ULB: Unya nagpadala ug pulong si Haring Zedekia ug gipadala si Jeremias nga
    propeta ngadto kaniya, sa ikatulo nga pultahan sa balay ni Yahweh. Miingon ang
    hari kang Jeremias, “Aduna akoy buot ipangutana kanimo. Ayaw ililong kanako ang
    tubag.”
  pol-UBG: 'Następnie król Sedekiasz posłał i wziął proroka Jeremiasza do siebie,
    do trzeciego wejścia domu PANA. I król powiedział do Jeremiasza: Zapytam cię o
    jedną rzecz, nie taj niczego przede mną.'
  agr-agr: 'Nuwi pujaun Jeremías jukijum Apajuí emematku ijuntai waitiji kampatuma
    nuwi ejentatajum, tusa apu Sedequías timatai, jukiag ejeentajui. Dutikawagmatai
    apu Sedequías Jeremíasan jegantun chichajak: “Wi amina iniastatjam nunú waitjutsuk
    dekas aigkata”, tiuwai.'
  kyc-kyc: Yuu gii mendepa tembole anda dokona kambu repo ingyuo singi konandowame
    dokona namba kiŋi Setekaya peteyamo dokona lanyuo peyami. Peyaminyipa baame namba
    langyuo lao, Nambame emba piso singi pii mende pisaroŋo embame namba kando lapo
    kalyama napala angi peparae kinyi dokona langipi, leya.
  urd-GVU: ایک دن صِدقیاہ بادشاہ نے یرمیاہ کو رب کے گھر کے تیسرے دروازے کے پاس بُلا
    کر اُس سے کہا، ”مَیں آپ سے ایک بات دریافت کرنا چاہتا ہوں۔ مجھے اِس کا صاف جواب
    دیں، کوئی بھی بات مجھ سے مت چھپائیں۔“
  deu-1912: 'Und der König Zedekia sandte hin und ließ den Propheten Jeremia zu sich
    holen unter den dritten Eingang am Hause des HERRN. Und der König sprach zu Jeremia:
    Ich will dich etwas fragen; verhalte mir nichts.'
  kan-2017: ಹೀಗಿರುವಲ್ಲಿ ಅರಸನಾದ ಚಿದ್ಕೀಯನು ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನನ್ನು ಯೆಹೋವನ ಆಲಯದ ಮೂರನೆಯ
    ಬಾಗಿಲಿಗೆ ಕರೆತರಿಸಿ, “ನಾನು ನಿನ್ನನ್ನು ಒಂದು ಮಾತು ಕೇಳುವೆನು, ನನಗೆ ಸ್ವಲ್ಪವೂ ಮರೆಮಾಡಬೇಡ”
  yap-yap: Me mol’og Zedekiah ni Pilung nganib ni fekeg i yan ngak ko bin dalip e
    garog ko Tempel. Me ga’ar ngog, “Nggu fith bbugithin ngom, ma dabug ni ngam mithag
    ban’en rog.”
  hlt-MCSB: Te phoeiah manghai Zedekiah loh a tah tih tonghma Jeremiah te BOEIPA im
    kah a pathum vongka la a khuen. Manghai loh Jeremiah te, “Kai loh nang te ol kan
    dawt vaengah he kai taengah ol phah boeh ne,” a ti nah.
  mdy-ETH: ካኣቲ፥ ሴዴቂያሴ ኪኢታ ዓሲ ዳኪ ታና ዔኤሊሳዖ ጌኤዦ ማኣሮኮ ሃይሣሳ ካሮ ኮይላ፦ «ፔቴ ባኣዚ ታ ኔና ዖኦጮም፤
    ፔቴታዖ ዓኣቹዋዖ ኔኤኒ ታኣም ኬኤዛንዳጉዲ ታኣኒ ኮዓኔ» ጌዔኔ።
  twi-ASANTE: Na Ɔhene Sedekia soma ma wɔkɔfaa odiyifoɔ Yeremia baa Awurade asɔredan
    ano ɛkwan a ɛtɔ so mmiɛnsa hɔ. Ɔhene ka kyerɛɛ Yeremia sɛ, “Merebɛbisa wo asɛm
    bi, mfa biribiara nsie me.”
  eng-WEBU: Then Zedekiah the king sent and took Jeremiah the prophet to himself into
    the third entry that is in the LORD’s house. Then the king said to Jeremiah, “I
    will ask you something. Hide nothing from me.”
  wal-wal: Hegaappe guyyiyan, Kawoi Sedeqiyaasi Ermmaasakko kiitti ehiissidi, GODAA
    Beeta Maqidasiyaa geliyo heezzantto penggiyaa matan a, “Taani issibaa nena oichchana.
    Neeni taappe aibanne qosoppa” yaagiis.
  spa-PDDPT: 'Después el rey Sedequías llamó al profeta Jeremías ante su presencia,
    en la tercera entrada de la Casa de Yavé. Y el rey dijo a Jeremías: Te haré una
    pregunta. No me encubras alguna cosa.'
  gun-gun: 'Ha''e gui ma huvixa Zedequias oĩa py ogueru ruka profeta Jeremias, mboapya
    okẽ Senhor pegua opy oikea va''e py. Ha''e vy aipoe''i ixupe: — Peteĩ re ma aporandu
    ta ndevy. Emombe''u e''ỹ eme mba''eve — he''i.'
  ilo-ULB: Ket nangipatulod ni Zedekias iti mensahe ket inyegda kenkuana ni Jeremias
    a profeta, iti maikatlo a pagserekan iti balay ni Yahweh. Kinuna ti ari kenni
    Jeremias, “Adda kayatko a saludsoden kenka. Saanmo nga ipaidam kaniak ti sungbat.”
  kpg-kpg: Di King Zedekiah ga gahi mai au gi lodo di tolu bontai di Hale Daumaha,
    ga helekai mai, “Au e hai dagu heeu, gei au e hiihai bolo goe gi hagia mai di
    tonu hagatau.”
  uig-ARA: 'پادىشاھ زەدەكىيا ئادەم ئەۋەتىپ يەرەمىيا پەيغەمبەرنى پەرۋەردىگارنىڭ ئۆيىدىكى
    ئۈچىنچى كىرىش ئىشىكىگە، ئۆز يېنىغا ئاپارغۇزدى. پادىشاھ يەرەمىياغا: ــ مەن سەندىن
    بىر ئىشنى سورىماقچىمەن؛ ئۇنى مەندىن يوشۇرمىغايسەن ــ دېدى.'
  sus-sus: Mangɛ Sedekiya naxa xɛɛra ti Annabi Yeremi ma, e xa naralan Alatala xa
    hɔrɔmɔlingira naadɛ saxan nde. Mangɛ naxa a fala Annabi Yeremi bɛ, «N wama i maxɔrinfe
    fe nde ma, kɔnɔ i naxa sese nɔxun n ma.»
  pon-2006: Nanmwarki ahpw malipeiehdo ni kesiluhn wenihmwen Tehnpas Sarawio. E ahpw
    mahsanihong ie, “I pahn wiahiong komwi peidek ehu, oh I sohte men komwi en ekihsang
    ie mehkot.”
  jae-jae: Kiŋ Sedekia kêsakiŋ lau gebe sêkôc propete Jeremia. Êsêac sêwê eŋ gêdêŋ
    kiŋ, taŋ gêŋgôŋ Apômtaunê lôm dabuŋ ŋasacgêdô kêtu têlêacŋa naŋ sêja. Kiŋ kêsôm
    gêdêŋ Jeremia gebe “Aê oc jatu kênac biŋ teŋ êndêŋ aôm. Ônsa biŋ teŋ auc êndêŋ
    aê atom.”
  ksd-ksd: 'Ma Sedekia ra king i ga vartuluai upi Ieremia ma di ga agur pa ia pirana
    ta ra vautuluna mataniolo ta ra kuba i ra Luluai; ma ra king i ga biti tai Ieremia:
    A kopono magit ina tir u tana, koko una ive ta magit kan iau.'
  tur-YTC: O zaman Kral Sidkiya gönderdi ve Peygamber Yeremya'yı Yahve'nin evindeki
    üçüncü girişe getirtti. Sonra kral Yeremya'ya, “Sana bir şey soracağım. Benden
    bir şey saklama” dedi.
  grc-BRENT: Μεγαλυνῶ καὶ μεθύσω τὴν ψυχὴν τῶν ἱερεων υἱῶν Λευὶ, καὶ ὁ λαός μου τῶν
    ἀγαθῶν μου ἐμπλησθήσεται· οὕτως εἶπε Κύριος.
  ind-AYT: Raja Zedekia mengutus orang untuk membawa Nabi Yeremia kepadanya di pintu
    masuk ketiga yang ada di rumah TUHAN, dan raja berkata kepada Yeremia, “Aku akan
    menanyakan sesuatu kepadamu, jangan sembunyikan apa pun dariku.”
  nya-nya: Tsiku lina Mfumu Zedekiya anayitana mneneri Yeremiya ndipo anabwera naye
    ku chipata chachitatu cha Nyumba ya Yehova. Mfumu inawuza Yeremiya kuti, “Ndikufuna
    kukufunsa kanthu kena, ndipo usandibisire chilichonse.”
  hrv-hrv: 'Kralj Sidkija posla po proroka Jeremiju te ga pozva da dođe k njemu na
    treći ulaz što vodi u Dom Jahvin. Kralj reče Jeremiji: “Htio bih te nešto upitati,
    nemoj mi ni riječi zatajiti!”'
  mps-mps: Tama nosali, Sedekaiago te bidi dabe tagala palama, te profet Jeremaia
    sigi pomainogo elama, te augwaligo aga odasa aselama, tama agai king te Genuai
    Bidigo be te sela wali sunumide deliba gesabidi ununani. Augwaduba si naga tede
    bididu, kingo te tiwai po Jeremaiabolo wali, “Eno nagebolo te nai me deli hanalu
    wabo homu ebao. Te nago dolo ponao. Nago po geme me dualigio,” wali.
  tpi-tpi: Na bihain, Sedekaia i salim ol man i go kisim profet Jeremaia, na ol i
    bringim em i kam na em i bungim king long namba 3 dua bilong haus bilong Bikpela.
    Tupela tasol i stap na king i tokim Jeremaia olsem, “Mi laik askim yu long wanpela
    samting. Na yu mas bekim stret. Yu no ken haitim tok.”
  dan-1931: 'Kong Zedekias sendte Bud og lod Profeten Jeremias hente til sig i Livvagtens
    Indgang til HERRENS Hus. Og Kongen sagde til ham: “Jeg vil spørge dig om noget,
    dølg intet for mig!”'
  vie-OVCB: 'Một ngày kia, Vua Sê-đê-kia sai người giải Giê-rê-mi đến cửa thứ ba của
    Đền Thờ Chúa Hằng Hữu. Vua nói: “Ta muốn hỏi ngươi một điều, ngươi đừng giấu giếm
    chi cả.”'
  guj-2017: પછી સિદકિયા રાજાએ પ્રબોધક યર્મિયાને યહોવાહના ઘરમાં ત્રીજા દરવાજે તેડાવી
    મંગાવ્યો અને તેને કહ્યું, “મારે તને એક વાત પૂછવી છે; “મારાથી કશું છુપાવીશ નહિ.”
  pon-2006A: Nanmwarki eri malipeiehdo ni kesiluh en wenihmw en Tehnpas Sarawio. E
    ahpw mahsanihong ie, “I pahn wiahiong komwi peidek ehu, oh I sohte men komwi en
    ekihsang ie mehkot.”
  por-BRBSL: 'Então Zedequias, o rei, enviou e levou Jeremias, o profeta, para si
    na terceira entrada que está na casa de Yahweh. Então o rei disse a Jeremias:
    “Vou lhe perguntar uma coisa. Não esconda nada de mim”.'
  cth-cth: Hahoi siangpahrang Zedekiah ni Jeremiah hah a kaw teh, BAWIPA e im kâennae
    apâthum e dawk ahni teh a kâenkhai. Siangpahrang ni lawk na pacei han banghai
    pâphat hanh loe telah a ti.
  twi-twi: Na Ɔhene Sedekia soma ma wɔkɔfaa odiyifo Yeremia baa Awurade asɔredan ano
    kwan a ɛto so abiɛsa hɔ. Ɔhene ka kyerɛɛ Yeremia se, “Merebebisa wo asɛm bi, mfa
    biribiara nsie me.”
  hlt-hlt: Te phoeiah manghai Zedekiah loh a tah tih tonghma Jeremiah te BOEIPA im
    kah a pathum vongka la a khuen. Manghai loh Jeremiah te, “Kai loh nang te ol kan
    dawt vaengah he kai taengah ol phah boeh ne,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì Sedesiɑ tɔ̃ nkɛ̀ bɛ̀ n yúní kɛ̀ ti kɔtɛ Kuyie ncĩ́ɛ̃̀tɛ̀
    dibòrì tɑ̃ɑ̃́nnì kòo kpɑ̀ɑ̀tìi n nɑ́kɛ́ kɛ dɔ̀: N do dɔ́ kɛ́ dɑ bekɛ tìmɑtì nti,
    kɛ̀ n tì ndɑ bekɛ́ ɑ bɑ́ n sɔnnɛ tìmɑtì.'
  msy-2020: Ezɨ gɨn, Atrivim Sedekaia gumaziba amangizɨ, me Godɨn akam inigha izir
    gumazim Jeremaia iniasa ghue, egha me an akua iza Ikiavɨra Itir Godɨn Dɨpenir
    tiar akar namba 3ɨn atrivim bato. Aning uaningra ikiava, atrivim kamaghɨn Jeremaia
    mɨgei, “Kɨ bizitam bagh nɨn azangasa. Eghtɨ nɨ deraghvɨram a ikaragh. Nɨ akam
    nan mongan markɨ.”
  azb-azb: 'Padşah Sidqiya adam göndərib Yeremya peyğəmbəri öz yanına – Rəbbin məbədinin
    üçüncü girişinə gətirdi. Padşah Yeremyaya dedi: «Səndən bir şey soruşacağam, məndən
    heç nə gizlətmə».'
  eng-DBY: 'And king Zedekiah sent and took the prophet Jeremiah unto him, into the
    third entry that is in the house of Jehovah; and the king said unto Jeremiah,
    I will ask thee a thing: hide nothing from me.'
  hin-2017: सिदकिय्याह राजा ने यिर्मयाह भविष्यद्वक्ता को यहोवा के भवन के तीसरे द्वार
    में अपने पास बुलवा भेजा। और राजा ने यिर्मयाह से कहा, “मैं तुझ से एक बात पूछता
    हूँ; मुझसे कुछ न छिपा।”
  wol-KYG: 'Ba loolu wéyee Buur Cedesyas yónnee, woolu Yonent Yàlla Yeremi, ñaarook
    moom fa ñetteelu bunt ba ca kër Aji Sax ja. Mu ne Yeremi: «Dama lay laaj lenn.
    Bu ma nëbb dara.»'
  eng-YLT: And the king Zedekiah sendeth, and taketh Jeremiah the prophet unto him,
    unto the third entrance that [is] in the house of Jehovah, and the king saith
    unto Jeremiah, 'I am asking thee a thing, do not hide from me anything.'
  kne-kne: Sin namingsan, inpaayag Ari Zedekias din mamadto ay si Jeremias et inparang
    dan sisya sin maikatlo ay segpan di Timplo. Kanana en Jeremias, “Waday salodsodek
    en sik-a yan maga koma di ilibak mo.”
  eng-WYC-2017: And king Zedekiah sent, and took [to] him Jeremy, the prophet, at
    the third door that was in the house of the Lord. And the king said to Jeremy,
    I ask of thee a word; hide thou not anything from me.
  eng-WMBB: Then Zedekiah the king sent and took Jeremiah the prophet to himself into
    the third entry that is in the LORD’s house. Then the king said to Jeremiah, “I
    will ask you something. Hide nothing from me.”
  urd-GVH: एक दिन सिदक़ियाह बादशाह ने यरमियाह को रब के घर के तीसरे दरवाज़े के पास
    बुलाकर उससे कहा, “मैं आपसे एक बात दरियाफ़्त करना चाहता हूँ। मुझे इसका साफ़ जवाब
    दें, कोई भी बात मुझसे मत छुपाएँ।”
  rug-rug: Keke totoso si tioko vagia e Zedekaea se Zeremaea meke turaṉa la nia rini
    si asa pa vina ṉeta sasada koasa Zelepade te Zihova, “Kote nanasa nia rau si keke
    toṉa koa goi,” zama gua sa baṉara koe Zeremaea. “Mu lopu tomea koa rau si keke
    toṉa,” gua sa baṉara.
  gaz-gaz: Zedeqiyaa Mootichi Ermiyaasitti nama ergee gara balbala sadaffaa mana qulqullummaa
    Waaqayyootti isa fichisiise. Mootichis Ermiyaasiin, “Ani waa sin gaafadha; ati
    waan tokko illee na hin dhoksin” jedhe.
  fra-LSG: 'Le roi Sédécias envoya chercher Jérémie, le prophète, et le fit venir
    auprès de lui dans la troisième entrée de la maison de l’Éternel. Et le roi dit
    à Jérémie: J’ai une chose à te demander; ne me cache rien.'
  yal-yal: Manga Sedeki yi xɛrane rasiga Nabi Yeremi tongodeni. E yi fa a ra mangan
    fɛma Alatala Batu Banxin so dɛ saxanden na. Mangan yi a fala Yeremi xa, a naxa,
    “N fe keden nan maxɔdinma i ma, i nama sese luxun n ma.”
  haw-1868: Alaila, hoouna mai la o Zedekia, ke alii, a lawe ae la ia Ieremia, i ke
    kaula io na la ma ke keena komo ekolu, aia ma ka hale o Iehova; a i mai la ke
    alii ia Ieremia, E ninau ana au ia oe i kekahi mea, mai huna iki mai oe ia'u.
  arb-NAV: 'ثُمَّ بَعَثَ الْمَلِكُ صِدْقِيَّا وَاسْتَدْعَى إِلَيْهِ إِرْمِيَا النَّبِيَّ،
    وَاسْتَقْبَلَهُ فِي الْمَدْخَلِ الثَّالِثِ لِهَيْكَلِ الرَّبِّ. وَقَالَ الْمَلِكُ
    لإِرْمِيَا: «أَسَأَلُكَ عَنْ أَمْرٍ فَلا تَكْتُمْ عَنِّي شَيْئاً».'
  ewe-ewe: Tete Fia Zedekia dɔ amewo ɖa be woayɔ Nyagblɔɖila Yeremia vɛ eye wòna wokplɔe
    yi ɖe Yehowa ƒe gbedoxɔ la ƒe agbo etɔ̃lia nu. Fia la gblɔ nɛ be, “Mele nya aɖe
    bia ge wò; mègaɣla naneke ɖem o.”
  eng-LEE: 'Then sent king Zedekiah, and took Jeremiah the prophet unto him into the
    third entry that was in the house of the Lord; and the king said unto Jeremiah,
    I will ask thee something: conceal nothing from me.'
  asm-FB: পাছে চিদিকিয়া ৰজাই মানুহ পঠিয়াই যিৰিমিয়া ভাববাদীক যিহোৱাৰ গৃহৰ তৃতীয়
    প্ৰৱেশস্থানলৈ নিজৰ ওচৰলৈ অনোৱালে। আৰু ৰজাই যিৰিমিয়াক ক’লে, “মই তোমাক এটি কথা
    সোধোঁ, তুমি মোৰ পৰা কোনো কথা গুপুতে নাৰাখিবা।”
  sus-A: مَنفّ سٍدٍكِيَ نَشَ شّيرَ تِ عَننَبِ يٍرٍ مِ مَ، عٍ شَ نَرَلَن عَلَتَلَ شَ
    هْرْ مْلِنفِرَ نَادّ سَشَن ندٍ. مَنفّ نَشَ عَ قَلَ عَننَبِ يٍرٍ مِ بّ، «ﭑ وَ مَ
    عِ مَشْرِنقٍ قٍ ندٍ مَ، كْنْ عِ نَشَ سٍسٍ نْشُن ﭑ مَ.»
  fra-SBL: 'Alors le roi Sédécias envoya chercher Jérémie, le prophète, et le fit
    entrer dans la troisième entrée, celle de la maison de l''Éternel. Le roi dit
    alors à Jérémie : « Je vais te demander quelque chose. Ne me cache rien. »'
  hbo-hbo: וַיִּשְׁלַ֞ח הַמֶּ֣לֶךְ צִדְקִיָּ֗הוּ וַיִּקַּ֞ח אֶֽת־יִרְמְיָ֤הוּ הַנָּבִיא֙
    אֵלָ֔יו אֶל־מָבֹוא֙ הַשְּׁלִישִׁ֔י אֲשֶׁ֖ר בְּבֵ֣ית יְהוָ֑ה וַיֹּ֨אמֶר הַמֶּ֜לֶךְ
    אֶֽל־יִרְמְיָ֗הוּ שֹׁאֵ֨ל אֲנִ֤י אֹֽתְךָ֙ דָּבָ֔ר אַל־תְּכַחֵ֥ד מִמֶּ֖נִּי דָּבָֽר׃
  kik-kik: Mũthamaki Zedekia agĩtũmanĩra Jeremia ũcio mũnabii, akiuga areehwo itoonyero-inĩ
    rĩa gatatũ rĩa hekarũ ya Jehova. Mũthamaki akĩĩra Jeremia atĩrĩ, “Nĩngũkũũria
    ũndũ. Nawe ndũkaahithe ũhoro o na ũrĩkũ.”
  fra-NCL: 'Alors le roi Sédécias envoya prendre Jérémie, le prophète, et le fit venir
    vers lui à la troisième entrée de la maison de Yahweh. Et le roi dit à Jérémie :
    « J’ai une chose à te demander ; ne me cache rien ! »'
  cek-AK: To pacoengah Zedekiah siangpahrang mah tahmaa Jeremiah to kawk hanah kami
    patoeh moe, Angraeng imthung akunhaih khongkha thumto haih ah a cae haih; Zedekiah
    mah Jeremiah khaeah, lok maeto kang dueng han; ka hmaa ah tidoeh angphat hmah,
    tiah a naa.
  cuk-cuk: 'Rey-Sedequías igar-uksad ega Bab-Dummadse-goled-neg-yawagak-sogapaagwadse
    Jeremías-sedmaloye. Agine, Sedequías Jeremíasʼga sogded: —An bese wis ibmar egisgwelo,
    melle be angi bipisaar ibmar odukuo.'
  uig-CYR: 'Падиша Зәдәкия адәм әвәтип Йәрәмия пәйғәмбәрни Пәрвәрдигарниң өйидики
    үчинчи кириш ишигигә, өз йениға апарғузди. Падиша Йәрәмияға: — Мән сәндин бир
    ишни соримақчимән; уни мәндин йошурмиғайсән — деди.'
  tel-2017: తరువాత రాజైన సిద్కియా యెహోవా మందిరంలో ఉన్న మూడో ద్వారంలోకి ప్రవక్త అయిన
    యిర్మీయాను పిలిపించి, అతనితో “నేను నిన్ను ఒకటి అడగాలనుకుంటున్నాను. నా నుంచి ఏదీ
    దాచకుండా చెప్పు,” అన్నాడు.
  hat-BSA: 'Epi Wa Sédécias te voye fè yo mennen Jérémie, pwofèt la, kote li nan twazyèm
    antre ki nan kay SENYÈ a; epi wa a te di a Jérémie: “Mwen ap mande ou yon bagay.
    Pa kache anyen devan m.”'
  kos-kos: Ke sie pac pacl ah, Tokosra Zedekiah el sap in utuku nga nu yorol, ke nien
    utyak se aktolu nu in Tempul, ac el fahk, “Oasr ma nga ke siyuk sum, na kom in
    fahkma nufon pwayeiya uh.”
  hbo-WLC: וַיִּשְׁלַ֞ח הַמֶּ֣לֶךְ צִדְקִיָּ֗הוּ וַיִּקַּ֞ח אֶֽת־יִרְמְיָ֤הוּ הַנָּבִיא֙
    אֵלָ֔יו אֶל־מָבוֹא֙ הַשְּׁלִישִׁ֔י אֲשֶׁ֖ר בְּבֵ֣ית יְהוָ֑ה וַיֹּ֨אמֶר הַמֶּ֜לֶךְ
    אֶֽל־יִרְמְיָ֗הוּ שֹׁאֵ֨ל אֲנִ֤י אֹֽתְךָ֙ דָּבָ֔ר אַל־תְּכַחֵ֥ד מִמֶּ֖נִּי דָּבָֽר׃
  ibo-ibo: Mgbe ahụ, Zedekaya bụ eze, ziri ozi ka a kpọta Jeremaya onye amụma, ka
    ọ bịakwute ya nʼọnụ ụzọ nke atọ, nke ụlọnsọ Onyenwe anyị. Mgbe ọ bịara, eze gwara
    ya okwu sị ya, “Achọrọ m ịjụ gị ajụjụ. Ezonarịla m ihe ọbụla.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସିଦିକୀୟ ରାଜା ଲୋକ ପଠାଇ ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କୁ ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହର ତୃତୀୟ ପ୍ରବେଶ ସ୍ଥାନରେ ଆପଣା ନିକଟକୁ ଅଣାଇଲା। ଆଉ, ରାଜା ଯିରିମୀୟଙ୍କୁ କହିଲା, “ମୁଁ
    ତୁମ୍ଭକୁ ଗୋଟିଏ କଥା ପଚାରିବି; ତୁମ୍ଭେ ମୋʼ ଠାରୁ କିଛି ଗୋପନ କରିବ ନାହିଁ।”
  chk-chk: Mürin, ewe king Setekia a titi ewe soufos Jeremaia o etiwa lon aülüngatin
    lenien tolong me lon imwen ewe Samol mi Lapalap. Iwe, ewe king a üreni Jeremaia,
    “Üpwe aisinuk eu kapas ais, nge kosap tükümi seniei pälüan.”
  rop-rop: Langa najawan taim na, King Sedakaiya bin wandim mi blanga go langa im
    langa det namba 3 dowawei blanga det Serramoni Pleis, en imbin tok, “Ai garra
    askim yu kwestjan, en ai wandim yu blanga ensim mi trubala.”
  ukr-1871: 'Тодї покликав царь Седекія до себе пророка Еремію через третий увіхід
    в дом Господень та й сказав царь Седекія до Еремії: Поспитаю в тебе про дещо;
    та не затаюй від мене нїчого.'
  deu-1951: 'Der König Zedekia aber sandte hin und ließ den Propheten Jeremia zu sich
    holen in den dritten Eingang am Hause des HERRN; und der König sprach zu Jeremia:
    Ich will dich etwas fragen; verhehle mir nichts!'
  eng-JPS: 'Then Zedekiah the king sent, and took Jeremiah the prophet unto him into
    the third entry that was in the house of the LORD; and the king said unto Jeremiah:
    ''I will ask thee a thing; hide nothing from me.'''
  srp-1865: 'Potom car Sedekija posla po Jeremiju proroka, te ga dovedoše preda nj
    u treæi ulazak koji bijaše u domu Gospodnjem; i reèe car Jeremiji: zapitaæu te
    nešto, nemoj mi zatajiti.'
  lug-lug: Kabaka Zeddekiya n’atumya nnabbi Yeremiya bamuleete ku mulyango ogwokusatu
    ogwa yeekaalu ya Mukama. Kabaka n’agamba Yeremiya nti, “Nnina kye ŋŋenda okukubuuza.
    Tobaako ky’onkweka.”
  heb-heb: וישלח המלך צדקיהו ויקח את ירמיהו הנביא אליו אל מבוא השלישי אשר בבית יהוה
    ויאמר המלך אל ירמיהו שאל אני אתך דבר אל תכחד ממני דבר׃
  ben-IRV: তারপর রাজা সিদিকিয় লোক পাঠিয়ে ভাববাদী যিরমিয়কে সদাপ্রভুর গৃহের তৃতীয়
    প্রবেশপথে ডেকে আনলেন। রাজা যিরমিয়কে বললেন, “আমি আপনাকে কিছু জিজ্ঞাসা করতে চাই।
    আমার কাছ থেকে কিছুই লুকাবেন না।”
  pan-pan: ਤਾਂ ਸਿਦਕੀਯਾਹ ਰਾਜਾ ਨੇ ਯਿਰਮਿਯਾਹ ਨਬੀ ਕੋਲ ਮਨੁੱਖ ਘੱਲੇ ਅਤੇ ਉਹ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ
    ਦੇ ਤੀਜੇ ਲਾਂਘੇ ਵਿੱਚ ਆਪਣੇ ਕੋਲ ਸਦਵਾਇਆ ਅਤੇ ਰਾਜਾ ਨੇ ਯਿਰਮਿਯਾਹ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਤੈਥੋਂ ਇੱਕ
    ਗੱਲ ਪੁੱਛਦਾ ਹਾਂ, ਤੂੰ ਮੈਥੋਂ ਕੋਈ ਗੱਲ ਨਾ ਲੁਕਾਈਂ
  mya-JVB: တဖန် ဇေဒကိ မင်းကြီး သည် လူကို စေလွှတ် ၍ ၊ ဗိမာန် တော်၌ တတိယ အတွင်း ခန်းထဲသို့
    ယေရမိ ကို ခေါ် ပြီးလျှင်၊ သင် ၌ တစုံတခု ကို ငါ မေးမြန်း မည်။ အဘယ် အရာကိုမျှ မ
    ထိမ် မဝှက်နှင့်ဟုဆို သော်၊
  tbg-tbg: Vo enta King Sedekaiava tumanta vika ti vita vare Nora Kotira Naavu nampa
    3 qentivano vaunaini vuru kovaro mini King Sedekaiava tiriara tiharo, Te vo uva
    ai ireha tavarerave. Kia vo uva kukeqa karaitira, ekaa uva ti tiva timiane, tiro.
  hmo-hmo: King Sedekaia ese lau, Ieremia ia boiria lou, Dubu Helaga ena raka vareai
    gabuna dekenai, ia gwau, “Ieremia e, lau ese oi dekenai do lau henanadai, bona
    lau ura oi ese mai hereva momokani do oi haere, hereva ta do oi hunia lasi.”
  urd-urd: तब सिदक़ियाह बादशाह ने यरमियाह नबी को ख़ुदावन्द के घर के तीसरे मदखल में
    अपने पास बुलाया; और बादशाह ने यरमियाह से कहा, मैं तुझ से एक बात पूछता हूँ, तू
    मुझसे कुछ न छिपा।
  rus-SYN: 'Тогда царь Седекия послал и призвал Иеремию пророка к себе, при третьем
    входе в дом Господень, и сказал царь Иеремии: я у тебя спрошу нечто; не скрой
    от меня ничего.'
  bqc-SIM: 'Ɔ̃ Zedekia gbɛ̃́ↄ zĩ̀ ãnabi Zelemiiwa, aa aà sɛ̀ sùoɛ̀ Dii kpɛ́ bↄlɛ
    àaↄ̃deu. Ɔ̃ kípi ò Zelemiiɛ: Málɛ yãgbɛama. Ńsu yãe ulɛmɛɛo.'
  tcz-CHONGTHU: Nikhat, Zedekiah lengpan Jeremiah kouvin mi asol in, Pakai houin lutna
    kot thumna’a chun akimupin ahi. Zedekiah lengpan Jeremiah jah’a, “Keiman thukhat
    dong ing kate, chule nangin jong dihtah a naseiding, na-imlou helding ahi,” ati.
  mar-mar: नंतर सिद्कीया राजाने निरोप पाठवला आणि यिर्मया संदेष्ट्याला परमेश्वराच्या
    घराच्या तिसऱ्या प्रवेशद्वाराजवळ आपल्याजवळ बोलावले. मग राजा यिर्मयाला म्हणाला,
    मी तुला काही विचारायचे आहे. माझ्यापासून काही लपवू नकोस.”
  qub-qub: 'Ray Sedequías niran Templuman yaycuna quimsa caj puncuman profëta Jeremiasta
    pushapänanpaj. Chaychöna Jeremiasta ray niran: «Tapucushayqui. Rasun cajta willamay
    ari.»'
  bqp-bqp: Sɔ̃ɔ teeru Sedesiɑsi u mɑɑ gɔrɑ u nɛɛ, bu Yeremi sokumɑ kpɑ u nɑ u nùn
    deemɑ Yinni Gusunɔn sɑ̃ɑ yerun kɔnnɔ itɑserɔ. Ye u tunumɑ, yerɑ sinɑ boko u nɛɛ,
    nɑ gɑri gɛɛ mɔ kon nun bikiɑ. A ku mɑn gɑ̃ɑnu beruɑ.
  hat-hat: 'Yon lòt fwa ankò, wa Sedesyas voye chache pwofèt Jeremi, li fè yo mennen
    l'' ba li bò twazyèm pòt pou antre nan kay Seyè a. Wa a di l'' konsa: -Mwen gen
    yon bagay m'' bezwen mande ou. Reponn mwen kare, pa kache m'' anyen.'
  eng-BSB: Then King Zedekiah sent for Jeremiah the prophet and received him at the
    third entrance to the house of the LORD. “I am going to ask you something,” said
    the king to Jeremiah. “Do not hide anything from me.”
  eng-WEBPB: Then Zedekiah the king sent and took Jeremiah the prophet to himself
    into the third entry that is in the LORD’s house. Then the king said to Jeremiah,
    “I will ask you something. Hide nothing from me.”
  kbq-kbq: Hagi mago zupa kini ne' Zedekaia'a vahe huzmantege'za vu'za Jeremaiana
    ome asamizageno Ra Anumzamofo mono nomofona nampa 3 kafama unefrazare mani'negeno
    eme ke'ne. Higeno kini nemo'a amanage huno Jeremaiana asami'ne. Nagra mago zanku
    kantahige'za nehuanki magore hunka nagritera eri frara okio.
  nhe-BL: 'Se tonali, Tlanahuatijquetl Sedequías tlanahuati ma nechhualicaca iixpa
    para camatis nohuaya campa eltoc nopa expa puerta tlen nopa tiopamitl. Huan nechilhui:
    ―Nijnequi nimitztlajtlanis se tlamantli. Amo xinechtlatili niyon se tlamantli.
    Xinechilhui tlen melahuac.'
  gub-BL: — Aiko tàpuzuhu hukenaw na'iruz haw pe ihe. Perur Zeremi ihewe nehe, i'i
    tuwihawete Zeneki. Hereraha izupe wà. — Zeremi, i'i ihewe. — Apuranu putar nerehe
    nehe kury. Ezumim zo ma'e ihewi nehe, i'i.
  eng-DRA: 'And king Sedecias sent, and took Jeremias the prophet to him to the third
    gate, that was in the house of the Lord: and the king said to Jeremias: I will
    ask thee a thing, hide nothing from me.'
