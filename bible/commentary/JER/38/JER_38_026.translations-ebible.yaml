verse: JER.038.026
translations:
  mal-C: 'താങ്കൾ അവരോട്: ‘യോനാഥാന്റെ ഭവനത്തിൽവെച്ചു മരിക്കേണ്ടതിന് അവിടേക്കു മടങ്ങാൻ
    എന്നെ അനുവദിക്കരുത് എന്നിങ്ങനെ ഞാൻ രാജാവിന്റെ തിരുമുമ്പിൽ എന്റെ അപേക്ഷ സമർപ്പിക്കുകയായിരുന്നു’
    എന്നു പറഞ്ഞുകൊള്ളണം.”'
  deu-TKW: 'so sprich zu ihnen: Ich bat den König demütig, mich nicht wieder in das
    Haus Jonathans zurückkehren zu lassen, daß ich dort umkäme!'
  lin-lin: 'Loba bango : « Nakomisi libondeli na ngai liboso ya mokonzi mpo ete azongisa
    ngai na ndako ya Jonatan te, noki te nakokufela kuna. »'
  eng-LSV: then you have said to them, I am causing my supplication to fall before
    the king, not to cause me to return to the house of Jonathan, to die there.”
  eng-GNV: Then shalt thou say vnto them, I humbly besought the King that he would
    not cause me to returne to Iehonathans house, to die there.
  eng-WEBSTER: Then thou shalt say to them, I presented my supplication before the
    king, that he would not cause me to return to Jonathan's house, to die there.
  nhw-BL: 'Sintla quej nopa mitzmajmatise, huajca ta quej ni xiquinilhui: ‘Na nijtlajtlani
    nopa tlanahuatijquetl para ma ayacmo nechcalaqui sempa ipan nopa tlatzactli catli
    eltoc campa ichaj Jonatán para amo nimiquis nopona.’ Quej nopa xiquinilhui.'
  swh-ONEN: basi waambie, ‘Nilikuwa ninamsihi mfalme asinirudishe kwenye nyumba ya
    Yonathani nisije nikafia humo.’ ”
  bba-bba: sɑɑ ye sɔɔ, ɑ bu wisio ɑ nɛɛ, ɑ mɑn suuru kɑnɑm nɑwɑ n ku kɑ nun dɑ Yonɑtɑm
    yɛnuɔ kpɑ ɑ ku rɑ kɑ ɡbi.
  eng-KJVCPB: then thou shalt say unto them, I presented my supplication before the
    king, that he would not cause me to return to Jonathan’s house, to die there.
  luo-luo: to nyisgi ni, ‘Ne asayo ruoth mondo kik oora adog e od Jonathan mondo atho
    kanyo.’ ”
  meu-meu: Bena oi ese ba haere henidia, baoto “Hanua pavapavana na noia mai manaugu
    ida, ia ese Ionatan ena ruma basine siaigu lao lou, unuseni ai baina mase na garina”.
  npi-ULB: तब तिमीले तिनीहरूलाई यसो भन्‍नू, 'राजाले मलाई जोनाथनको घरमा मर्नलाई नपठाऊन्
    भनी मैले राजाको सामु विनम्र बिन्ती चढाएँ' ।”
  yor-yor: nígbà náà kí o sọ fún wọn, ‘Mò ń bẹ ọba láti má jẹ́ kí n padà lọ sí ilé
    Jonatani láti lọ kú síbẹ̀.’ ”
  pes-OPCB: ولی به ایشان فقط بگو که به پادشاه التماس کردم که مرا به سیاهچال خانهٔ
    یوناتان باز نگرداند، چون در آنجا خواهم مرد!»
  tgl-ULB: pagkatapos sabihin mo sa kanila, 'Nakiusap ako sa hari na huwag niya akong
    ibalik sa bahay ni Jonatan upang mamatay doon.'”
  hui-hui: í̠na tihondo lamialu lalu, Mbira nalego bi mbira hangu kinihondo i̱ Yonadana
    andaga biagoha garabaya lone nahole lalu hale haru. Ogoniha lone garabaya dai
    bu haruyagua nde i̱ homoloboda lalu kini lamiru, labe lalu kini biagome Yaremaiahondo
    lamini.
  mya-mya: သို့​သော်​လည်း​သင်​သည်​မိ​မိ​အ​သက်​မ​သေ ရ​လေ​အောင်​ယော​န​သန်​၏​အိမ်​သို့​ပြန်​၍​ပို့
    တော်​မ​မူ​ပါ​နှင့်​ဟူ​၍​သာ​လျှင်​ငါ့​အား​ပန် ကြား​လျှောက်​ထား​ခဲ့​ကြောင်း​သူ​တို့​ကို​ပြော
    ကြား​ပါ​လော့'' ဟု​ဆို​၏။-
  bod-N: ཁྱེད་ཀྱིས་དེ་དག་ལ་འདི་ལྟར། ང་རང་ཡོ་ནཱ་ཐན་གྱི་ཁང་པར་མི་འཆི་བའི་ཕྱིར་དུ། ངས་རྒྱལ་པོའི་དྲུང་དུ་ང་རང་ཕྱིར་དེ་རུ་མི་བསྐྱལ་བའི་རེ་བ་ཞུས་པ་ཙམ་ཡིན་ཞེས་ལན་ཐོབས་ཤིག་ཅེས་བསྐུལ་ཏོ།
    །
  sna-sna: ipapo uvaudze kuti, ‘Ndanga ndichikumbira kuna mambo kuti arege kundidzoserazve
    kuimba yaJonatani kuti ndinofirako.’ ”
  spa-BLM: 'entonces les dirás: ‘He presentado mi súplica ante el rey, para que no
    me haga volver a la casa de Jonatán, para morir allí’.”'
  cac-cac: Palta ol al d'a eb' to ton̈ej tzach tevi d'ayin yic maxtzac ach b'at preso
    d'a spat vin̈aj Jonatán yic max ach cham ta', xchi vin̈ rey chi' d'ayin.
  swh-ULB: kisha unapaswa kusema nao, “Nilishawishiana pamoja na mfalme asirudi kwangu
    kwa nyumba ya Yonathan nitakufa humo.”
  bel-bel: 'дык скажы ім: я склаў перад абліччам цара прашэньне маё, каб не вяртаць
    мяне ў дом Ёнатанаў, каб не памерці там».'
  deu-ELBBK: 'so sollst du ihnen sagen: Ich legte mein Flehen vor dem König nieder,
    dass er mich nicht in das Haus Jonathans zurückbrächte, um dort zu sterben.'
  mbb-OT: Kegiyi nu sikandan te, ‘Mibpehizuhizu a te hadì he kenà ad ilikù diyà te
    valey ni Jonatan su ebpatey a zutun.’ ”
  mal-2015: 'നീ അവരോടു: യോനാഥാന്റെ വീട്ടിൽ കിടന്നു മരിക്കാതെ ഇരിക്കേണ്ടതിന്നു എന്നെ
    വീണ്ടും അവിടെ അയക്കരുതേ എന്നു ഞാൻ രാജസന്നിധിയിൽ സങ്കടം ബോധിപ്പിക്കയായിരുന്നു എന്നു
    പറയേണം.'
  rmc-rmc: 'Akor lenge phen: ‚Mangavas man le kraľiske, hoj man te na bičhavel pale
    andro kher le Jonatanoskro, hoj ode te na merav.‘ “'
  pes-OPV: 'آنگاه به ایشان بگو: من عرض خود را به حضور پادشاه رسانیدم تا مرابه خانه
    یوناتان باز نفرستد تا در آنجانمیرم.»'
  ron-1924: 'сэ ле рэспунзь: ‘Ам ругат пе ымпэрат сэ ну мэ тримитэ ярэшь ын каса луй
    Ионатан, ка ну кумва сэ мор аколо!’”'
  ben-OBCV: তাহলে তাদের বলবেন, ‘আমি রাজার কাছে মিনতি করছিলাম, তিনি যেন আমাকে পুনরায়
    যোনাথনের গৃহে মরবার জন্য না পাঠান।’ ”
  som-som: markaas waxaad iyaga ku tidhaahdaa, Baryootankaygii ayaan boqorka hor dhigay,
    inuusan gurigii Yoonaataan igu celin, oo aanan halkaas ugu dhiman.
  lat-VUC: 'dices ad eos: Prostravi ego preces meas coram rege, ne me reduci juberet
    in domum Jonathan, et ibi morerer.'
  eng-ASVBT: then thou shalt say unto them, I presented my supplication before the
    king, that he would not cause me to return to Jonathan’s house, to die there.
  ita-1885: 'Di'' loro: Io ho supplicato umilmente al re, che non mi facesse ritornar
    nella casa di Gionatan, per morir quivi.'
  eng-LXXUP: Therefore I awoke, and beheld; and my sleep was sweet to me.
  eng-ULB: then you must say to them, 'I made a humble plea before the king that he
    would not return me to the house of Jonathan to die there.'”
  spa-VBL: 'entonces les dirás: ‘Le estaba pidiendo al rey que me concediera mi petición
    de no devolverme a la casa de Jonatán para morir allí’”.'
  fra-_FOB: 'Tu leur diras: J''ai humblement supplié le roi de ne pas me faire retourner
    dans la maison de Jéhonathan, pour y mourir.'
  mal-mal: 'നീ അവരോട്: ‘യോനാഥാന്റെ വീട്ടിൽ കിടന്നു മരിക്കാതെ ഇരിക്കേണ്ടതിന് എന്നെ
    വീണ്ടും അവിടെ അയക്കരുതേ എന്ന് ഞാൻ രാജസന്നിധിയിൽ സങ്കടം ബോധിപ്പിക്കുകയായിരുന്നു’
    എന്ന് പറയണം”.'
  urd-GVR: Jab wuh is tarah kī bāteṅ kareṅge to unheṅ sirf itnā-sā batāeṅ, ‘Maiṅ bādshāh
    se minnat kar rahā thā ki wuh mujhe Yūnatan ke ghar meṅ wāpas na bhejeṅ, warnā
    maiṅ mar jāūṅgā.’”
  suz-BL: गेमी मेको आन कली “गो आं कली साइक्‍चा कली योनाथन आ खिंम मसोइक्‍तीनी” दे गो
    पिप नु लोव़ का ला पाता’ देनो” दे माइक्‍तु।
  eng-NOY: then shalt thou say to them, 'I presented my supplication before the king,
    that he would not cause me to return to the house of Jonathan to die there.'”
  ita-1927: 'rispondi loro: Io ho presentato al re la mia supplicazione, ch’egli non
    mi facesse ritornare nella casa di Gionathan, per morirvi”.'
  ckb-ckb: 'تۆش پێیان بڵێ: ”لە پاشا پاڕامەوە تاوەکو نەمگەڕێنێتەوە بۆ ماڵی یۆناتان
    و لەوێ نەمرم.“»'
  eng-BBE: Then you are to say to them, I made my request to the king, that he would
    not send me back to my death in Jonathan's house.
  kan-OKCV: ನೀನು ಅವರಿಗೆ, ‘ನನ್ನನ್ನು ತಿರುಗಿ ಯೋನಾತಾನನ ಮನೆಗೆ ನಾನು ಅಲ್ಲಿ ಸಾಯುವ ಹಾಗೆ ತೆಗೆದುಕೊಂಡು
    ಹೋಗಬೇಡವೆಂದು ಅರಸನ ಮುಂದೆ ಬಿನ್ನಹ ಮಾಡಿದೆನೆಂದು ಹೇಳು,’ ಎಂದು ಹೇಳಿದನು.”
  tam-2017: நான் யோனத்தானுடைய வீட்டில் மரணமடையாதபடி ராஜா என்னை அங்கே திரும்ப அனுப்பவேண்டாம்
    என்று, அவர் முகத்திற்கு முன்பாக விண்ணப்பம்செய்தேன் என்று சொல்வாயாக என்றான்.
  spa-RV-1909: 'Les dirás: Supliqué al rey que no me hiciese tornar á casa de Jonathán
    porque no me muriese allí.'
  ron-BTF: 'Atunci să le spui: Eu mi-am prezentat cererea înaintea împăratului, ca
    să nu mă facă să mă întorc în casa lui Ionatan, să mor acolo.'
  eng-WEBP: then you shall tell them, ‘I presented my supplication before the king,
    that he would not cause me to return to Jonathan’s house, to die there.’”
  eng-FBV: then you are to tell them, ‘I was asking the king to grant my request not
    to return me to the house of Jonathan to die there.’”
  nld-1939: 'dan moet ge hun antwoorden: Ik heb den koning verzocht, mij niet meer
    naar het huis van Jehonatan te laten brengen, om daar te sterven.'
  nch-BL: 'Sinta quej nopa mitzmajmatise, huajca ta quej ni xiquinilhui: ‘Na nijtajtani
    nopa tanahuatijquet para ma ayecmo nechcalaqui sempa ipan nopa tatzacti cati eltoc
    campa ichaj Jonatán para amo nimiquis nopona.’ Quej nopa xiquinilhui.'
  vie-1934: 'ngươi khá trả lời rằng: Tôi đã cầu xin vua đừng khiến tôi về trong nhà
    Giô-na-than, kẻo tôi chết ở đó.'
  hin-CV: तब तुम्हारा प्रत्युत्तर यह होगा, ‘मैं राजा के समक्ष अपनी याचना प्रस्तुत
    कर रहा था, कि मुझे पुनः योनातन के आवास में न भेजा जाए, कि वहां मेरी मृत्यु हो
    जाए.’ ”
  spa-BES: 'Entonces debes decirles: Hice mi súplica al rey, que no me enviara de
    vuelta a casa de Jonatan, a morir allí.'
  tdx-tdx: 'Le ty hoe ty hatoi’o, I entako amy mpanjakay: Ie nihalaliako te tsy hampibalike
    ahy mb’añ’anjomba’ Ionatane mb’eo hivetrak’ ao.'
  tha-KJV: ท่านจงบอกเขาทั้งหลายว่า ‘ข้าพเจ้าได้ทูลขอต่อพระพักตร์​กษัตริย์​มิ​ให้​พระองค์​ทรงส่งข้าพเจ้ากลับไปที่เรือนของโยนาธานเพื่อให้ตายเสียที่​นั่น​’”
  por-BR-2018: 'Então tu lhes dirás: Supliquei ao rei que não me fizesse voltar a
    casa de Jônatas para eu não morrer ali.'
  deu-ELO: 'so sollst du ihnen sagen: Ich legte mein Flehen vor dem König nieder,
    daß er mich nicht in das Haus Jonathans zurückbrächte, um daselbst zu sterben.
    -'
  eng-WYC-2018: (then) thou shalt say to them, Kneelingly I setted forth my prayers
    before the king, that he should not command me to be led again into the house
    of Jonathan, and (so) I should die there.
  epo-epo: 'tiam respondu al ili: Mi humile petegis la reĝon, ke li ne revenigu min
    en la domon de Jonatan, mi ne mortu tie.'
  uig-PIN: 'undaⱪta sǝn ularƣa: «Mǝn padixaⱨning aldiƣa: «Meni Yonatanning ɵyigǝ ⱪaytⱪuzmiƣaysǝn,
    bolmisa, mǝn xu yǝrdǝ ɵlimǝn» — degǝn iltijayimni ⱪoyƣanmǝn» — dǝysǝn.'
  beo-beo: Be di amane sia:ma, ‘Na da Sedegaiama e da na bogoma:ne, bu gagili ga:i
    diasuga mae asunasima:ne edegenanoma:ne fawane sia:i.’”
  tpi-OTNT: orait yu mas bekim tok long ol olsem, ‘Nogat. Mi toktok wantaim king na
    askim em long em i no ken salim mi i go kalabus gen long haus bilong Jonatan.
    Nogut mi go long dispela haus na mi dai.’”
  hau-SA: sai ka ce musu cewa, ‘Na roƙi sarki kada yă mai da ni gidan Yonatan in mutu
    a can.’ ”
  uig-LAT: 'undaqta sen ulargha: «Men padishahning aldigha: «Méni Yonatanning öyige
    qaytquzmighaysen, bolmisa, men shu yerde ölimen» — dégen iltijayimni qoyghanmen»
    — deysen.'
  nde-nde: wena zitshele uthi, ‘Kade ngincenga inkosi ukuthi ingangibuyiseli endlini
    kaJonathani ukuyafela khona.’ ”
  ton-ton: Pea ke ke pehē kiate kinautolu, ‘Naʻaku fai ʻeku kole ʻi he ʻao ʻoe tuʻi,
    ke ʻoua naʻa pule ia ke toe ʻave au ki he fale ʻo Sonatani ke u mate ai.’”
  ces-1613: 'Tedy rci jim: Předkládal jsem poníženou a pokornou prosbu svou před krále,
    aby mne nedal zase voditi do domu Jonatanova, abych tam neumřel.'
  eng-WMB: then you shall tell them, ‘I presented my supplication before the king,
    that he would not cause me to return to Jonathan’s house, to die there.’”
  tam-TCV: நீ அவர்களிடம், ‘நான் சாகும்படி யோனத்தானுடைய வீட்டுக்குத் திரும்பவும் என்னை
    அனுப்பவேண்டாம் என்று அரசனிடம் வேண்டிக்கொண்டேன்’ என்று சொல்” என்று கூறினான்.
  ceb-ULB: unya kinahanglan nga sultihan nimo sila, 'Naghangyo ako nga mapainubsanon
    sa atubangan sa hari nga dili niya ako ibalik sa balay ni Jonathan aron mamatay
    didto.”'
  pol-UBG: 'Wtedy im powiesz: Przedłożyłem królowi moją prośbę, aby mnie nie odsyłał
    do domu Jonatana, abym tam nie umarł.'
  agr-agr: 'Tusa tujamainakuig ame chichagkum: ‘Ataktu awagtukmek Jonatágka jeen aents
    achika egketai awa nuwi egkeam pujus jakati tusamek wait aneasam tujutipa tusan
    augkun pujumjai’ tita”, tiuwai.'
  kyc-kyc: Dopa laraminyipape embame nakama lamaiyuo, Namba karapusi anda dokona kumalase
    lao kamba lanyuo paa nana lao nambame piso sokondali pyuo pisapu lape, leya.
  urd-GVU: جب وہ اِس طرح کی باتیں کریں گے تو اُنہیں صرف اِتنا سا بتائیں، ’مَیں بادشاہ
    سے منت کر رہا تھا کہ وہ مجھے یونتن کے گھر میں واپس نہ بھیجیں، ورنہ مَیں مر جاؤں
    گا‘۔“
  deu-1912: 'so sprich: Ich habe den König gebeten, daß er mich nicht wiederum ließe
    in des Jonathan Haus führen; ich möchte daselbst sterben.'
  kan-2017: ಆಗ ನೀನು ಅವರಿಗೆ, ‘ಯೆಹೋನಾಥಾನನ ಮನೆಗೆ ನನ್ನನ್ನು ತಿರುಗಿ ಸೇರಿಸಬೇಡ, ಅಲ್ಲೇ ಸತ್ತೇನು
    ಎಂದು ಅರಸನಿಗೆ ಬಿನ್ನಹ ಮಾಡಿಕೊಂಡೆನು’ ಎಂಬುದಾಗಿ ಹೇಳು” ಎಂದು ಅಪ್ಪಣೆಕೊಟ್ಟೆನು.
  yap-yap: Ma aram e ngamog ngorad ni nge lungum e um wenig ngog ni nge dab kug pi’em
    nga ni fulwegem nga kalbus u naun rok Jonathan ya ga ra yim’ u rom.”
  hlt-MCSB: amih te, 'Ka lungmacil he manghai mikhmuh ah ka buk coeng, duek sak pahoi
    ham atah Jonathan im la kai mael sak boeh,’ ti nah,” a ti nah.
