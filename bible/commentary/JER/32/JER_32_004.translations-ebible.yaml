verse: JER.032.004
translations:
  mal-C: യെഹൂദാരാജാവായ സിദെക്കീയാവ് ബാബേല്യരുടെ കൈയിൽനിന്ന് രക്ഷപ്പെടുകയില്ല; അദ്ദേഹം
    തീർച്ചയായും ബാബേൽരാജാവിന്റെ കൈയിൽ ഏൽപ്പിക്കപ്പെടും. അയാൾ അദ്ദേഹത്തോടു മുഖാമുഖമായി;
    സ്വന്തം കണ്ണിനാൽ കണ്ടുകൊണ്ട് സംസാരിക്കും.
  deu-TKW: 'und Zedekia, der König von Juda, soll den Händen der Chaldäer nicht entrinnen,
    sondern wird ganz gewiß in die Gewalt des Königs von Babel überliefert werden
    und er wird von Mund zu Mund mit ihm reden und Auge in Auge ihn sehen:'
  lin-lin: Sedesiasi, mokonzi ya Yuda, akolonga te kokima liboso ya bato ya Babiloni,
    kasi nakokaba ye solo na maboko ya mokonzi ya Babiloni oyo akolobana na ye mpe
    akotalana na ye na elongi ;
  eng-LSV: and Zedekiah king of Judah does not escape out of the hand of the Chaldeans,
    but is certainly given into the hand of the king of Babylon, and his mouth has
    spoken with his mouth, and his eyes see his eyes,
  eng-GNV: And Zedekiah the King of Iudah shall not escape out of the hande of the
    Caldeans, but shall surely be deliuered into the handes of the King of Babel,
    and shall speake with him mouth to mouth, and his eyes shall beholde his face,
  eng-WEBSTER: And Zedekiah king of Judah shall not escape from the hand of the Chaldeans,
    but shall surely be delivered into the hand of the king of Babylon, and shall
    speak with him mouth to mouth, and his eyes shall behold his eyes;
  nhw-BL: Huan nojquiya niquijtohuayaya para quiitzquisquíaj nopa Tlanahuatijquetl
    Sedequías huan quihuicasquíaj iixpa nopa tlanahuatijquetl tlen tlali Babilonia
    para quitlajtolsencahuase huan quitlatzacuiltise.
  swh-ONEN: Sedekia mfalme wa Yuda hataweza kuponyoka mikononi mwa Wakaldayo, lakini
    kwa hakika atatiwa mikononi mwa mfalme wa Babeli, naye atazungumza naye ana kwa
    ana na kumwona kwa macho yake mwenyewe.
  bba-bba: Sedesiɑsi kun mɑɑ kisirɑmɔ tɑbu kowobun nɔmɑn di. Bɑbilonin sinɑ boko u
    koo nùn nɔmɑ turi, kpɑ bu wɑɑnɑ nɔni kɑ nɔni bu ɡɑri ko.
  eng-KJVCPB: 'and Zedekiah king of Judah shall not escape out of the hand of the
    Chaldeans, but shall surely be delivered into the hand of the king of Babylon,
    and shall speak with him mouth to mouth, and his eyes shall behold his eyes:'
  luo-luo: Zedekia ruodh Juda ok notony e lwet jo-Babulon to enochiwe ne ruodh Babulon,
    kendo enowuo kode wangʼ gi wangʼ mi enonene gi wengene owuon.
  meu-meu: bona Sedekia, Iuda pavapavana, na Kaldea taudia imadia amo basine roho
    mauri diba, a ia na momokani Babulono pavapavana imana ai baine heato, ia ida
    hevaira-hehenidia ai bae hereva heheni bona bae heroha heheni.
  npi-ULB: यहूदाका राजा सिदकियाह कल्दीहरूको हातबाट उम्कनेछैन, किनकि निश्‍चय नै ऊ बेबिलोनका
    राजाको हातमा दिइनेछ । उसले राजसित आमनेसामने कुरा गर्नेछ, र उसका आँखाले राजाका
    आँखालाई हेर्नेछन् ।
  yor-yor: Sedekiah ọba Juda kò lè bọ́ lọ́wọ́ àwọn Kaldea, ṣùgbọ́n à ó mú fún ọba
    Babeli, yóò sì bá sọ̀rọ̀ ní ojúkojú; yóò sì rí pẹ̀lú ojú rẹ̀.
  pes-OPCB: و خود او نیز توسط بابلیان دستگیر شده، برای محاکمه به حضور پادشاه بابِل
    برده خواهد شد و او را به چشم خود خواهد دید.
  tgl-ULB: Hindi makatatakas si Zedekias na hari ng Juda sa kamay ng mga Caldeo, sapagkat
    tunay ngang ipinasakamay siya sa hari ng Babilonia. Ang bibig niya ay makikipag-usap
    sa bibig ng hari, at makikita ng kaniyang mga mata ang mga mata ng hari.
  hui-hui: '@see-verse:JER.032.003'
  mya-mya: ဇေ​ဒ​ကိ​မင်း​သည်​ဗာ​ဗု​လုန်​ပြည်​သား​တို့ ၏​ဘေး​မှ​လွတ်​မြောက်​ရ​လိမ့်​မည်​မ​ဟုတ်။
    ဗာ​ဗု​လုန်​ဘု​ရင်​၏​လက်​တွင်း​သို့​သက်​ဆင်း ရ​ကာ​သူ​နှင့်​မျက်​နှာ​ချင်း​ဆိုင်​တွေ့​ဆုံ​ပြော
    ဆို​ရ​လိမ့်​မည်။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཚིད་ཀི་ཡཱ་ནི་ཀལ་དི་པའི་ལག་ནས་ཐར་བར་མི་འགྱུར་ལ། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་ལག་ཏུ་གཏོད་ངེས་ཏེ།
    པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་དང་ཁ་རི་ཁ་ཐུག་གིས་གཏམ་སྨྲ་ཞིང་། ཕན་ཚུན་དངོས་སུ་མཐོང་བར་འགྱུར།
  sna-sna: Zedhekia mambo weJudha haangapukunyuki pamaoko avaBhabhironi, asi zvirokwazvo
    achaiswa muruoko rwamambo weBhabhironi, vagotaurirana vakatarisana chiso nechiso
    achimuona nameso ake.
  spa-BLM: y Sedequías, rey de Judá, no escapará de la mano de los caldeos, sino que
    será entregado a la mano del rey de Babilonia, y hablará con él de boca a boca,
    y sus ojos verán sus ojos;
  cac-cac: Axo vin̈aj rey Sedequías, man̈xo ol yal-laj scolanel sb'a vin̈ d'a yol
    sc'ab' eb' caldeo. Ol yamchaj vin̈ yuj vin̈ sreyal Babilonia chi'. Yovalil ol
    c'och vin̈ d'a yichan̈ jun vin̈ rey chi'. Ol lolon vin̈ yed' vin̈, ol yil val
    och vin̈.
  swh-ULB: Sedekia mfalme wa Yuda hatapona kutoka kwenye mikono ya Wakaldayo, kwa
    maana hakika atatiwa katika mkono wa mfalme wa Babeli. Mdomo wake utazumzia kwenye
    mdomo wa mfalme, na macho yake yatayaona macho ya mfalme.
  bel-bel: і Сэдэкія, цар Юдэйскі, не ўцячэ ад рук Халдэяў, а непазьбежна аддадзены
    будзе ў рукі цару Вавілонскаму, і будзе гаварыць зь імі вусны ў вусны, і вочы
    ягоныя ўбачаць вочы яго;
  deu-ELBBK: und Zedekia, der König von Juda, wird der Hand der Chaldäer nicht entkommen,
    sondern gewisslich in die Hand des Königs von Babel gegeben werden; und sein Mund
    wird mit dessen Munde reden, und seine Augen werden dessen Augen sehen;
  mbb-OT: Kenà ebpekelikey si Hadì Zedekia te gehem te menge tig-Babilonia. Su siguradu
    he ibeǥey ku sikandin te hadì te Babilonia ne ebpeked-etuvang wey ebpekedlalag
    sikandan.
  mal-2015: യെഹൂദാരാജാവായ സിദെക്കീയാവു കല്ദയരുടെ കയ്യിൽനിന്നു ഒഴിഞ്ഞുപോകാതെ, ബാബേൽരാജാവിന്റെ
    കയ്യിൽ ഏല്പിക്കപ്പെടും; അവൻ ഇവനുമായി വായോടുവായ് സംസാരിക്കയും കണ്ണോടുകണ്ണു കാണുകയും
    ചെയ്യും;
  rmc-rmc: o judsko kraľis na denašela avri andral o vasta le Babilončanenge, ale
    ela dino andro vasta le babiloňike kraľiske. Vakerela leha muj-mujeha a dikhela
    les pre leskre jakha.
  pes-OPV: وصدقیا پادشاه یهودا از دست کلدانیان نخواهدرست بلکه البته به‌دست پادشاه
    بابل تسلیم شده، دهانش با دهان وی تکلم خواهد نمود و چشمش چشم وی را خواهد دید.
  ron-1924: Зедекия, ымпэратул луй Иуда, ну ва скэпа де халдеень, чи ва фи дат ын
    мыниле ымпэратулуй Бабилонулуй, ый ва ворби гурэ кэтре гурэ ши се вор ведя фацэ
    ын фацэ.
  ben-OBCV: যিহূদার রাজা সিদিকিয় ব্যাবিলনীয়দের হাত এড়াতে পারবে না, কিন্তু সে নিশ্চিতরূপে
    ব্যাবিলনের রাজার হাতে সমর্পিত হবে। সে ব্যাবিলনের রাজার মুখোমুখি হয়ে তাকে স্বচক্ষে
    দেখবে ও তার সঙ্গে কথা বলবে।
  som-som: oo Sidqiyaah oo ah boqorka dalka Yahuudah gacanta reer Kaldayiin kama uu
    baxsan doono, laakiinse hubaal waxaa la gelin doonaa gacanta boqorka Baabuloon,
    oo isna afkiisuu kula hadli doonaa, oo indhahana way isku arki doonaan,
  lat-VUC: 'et Sedecias rex Juda non effugiet de manu Chaldæorum, sed tradetur in
    manus regis Babylonis: et loquetur os ejus cum ore illius, et oculi ejus oculos
    illius videbunt:'
  eng-ASVBT: and Zedekiah king of Judah shall not escape out of the hand of the Chaldeans,
    but shall surely be delivered into the hand of the king of Babylon, and shall
    speak with him mouth to mouth, and his eyes shall behold his eyes;
  ita-1885: E Sedechia, re di Giuda, non iscamperà dalla mano de' Caldei; anzi per
    certo sarà dato in man del re di Babilonia; ed egli parlerà a lui a bocca a bocca,
    e lo vedrà a faccia a faccia.
  eng-ULB: Zedekiah king of Judah will not escape from the hand of the Chaldeans,
    for he will certainly be given into the hand of the king of Babylon. His mouth
    will speak to the king's mouth, and his eyes will see the king's eyes.
  spa-VBL: Sedequías, rey de Judá, no escapará de los babilonios. Será capturado y
    llevado ante el rey de Babilonia para hablar con él personalmente y verlo cara
    a cara.
  fra-_FOB: Et Sédécias, roi de Juda, n'échappera pas aux mains des Caldéens; mais
    il sera certainement livré aux mains du roi de Babylone, et il lui parlera bouche
    à bouche, et ses yeux verront ses yeux;
  mal-mal: യെഹൂദാ രാജാവായ സിദെക്കീയാവ് കൽദയരുടെ കൈയിൽനിന്ന് രക്ഷപെട്ടുപോകാതെ, ബാബേൽരാജാവിന്റെ
    കയ്യിൽ ഏല്പിക്കപ്പെടും; അവൻ ഇവനുമായി കണ്ണിൽകണ്ണിൽ നോക്കി, മുഖാമുഖമായി സംസാരിക്കും;
  urd-GVR: to Sidqiyāh Bābal kī fauj se nahīṅ bachegā. Use Shāh-e-Bābal ke hawāle
    kar diyā jāegā, aur wuh us ke rūbarū us se bāt karegā, apnī āṅkhoṅ se use dekhegā.
  suz-BL: यहूदा ङा पिप सिदकीयाह कल्‍दी आन गुइ रे मब्रोंइब। मेको थमा पा बेबीलोन ङा
    पिप आ गुइम गेचा पुंइसीब। मिनु मेको नु कोव़मुशा, लोव़ पाइब।
  eng-NOY: and Zedekiah, the king of Judah, shall not escape out of the hand of the
    Chaldaeans, but shall surely be delivered into the hand of the king of Babylon,
    and he shall speak with him mouth to mouth, and his eyes shall behold his eyes;
  ita-1927: e Sedekia, re di Giuda, non scamperà dalle mani de’ Caldei, ma sarà per
    certo dato in man del re di Babilonia, e parlerà con lui bocca a bocca, e lo vedrà
    faccia a faccia;
  ckb-ckb: سدقیای پاشای یەهوداش لە دەست بابلییەکان دەرباز نابێت، بەڵکو دەدرێتە دەست
    پاشای بابلەوە، ڕووبەڕوو قسەی لەگەڵ دەکات، چاوەکانی ئەو دەبینێت.
  eng-BBE: And Zedekiah, king of Judah, will not get away from the hands of the Chaldaeans,
    but will certainly be given up into the hands of the king of Babylon, and will
    have talk with him, mouth to mouth, and see him, eye to eye.
  kan-OKCV: ಈ ಯೆಹೂದದ ಅರಸ ಚಿದ್ಕೀಯನು ಬಾಬಿಲೋನಿಯರ ಕೈಯಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳಲಾಗದೆ, ಅದರ ಅರಸನ ವಶವಾಗುವುದು
    ಖಂಡಿತ. ಅವನ ಮುಂದೆ ಸಾಕ್ಷಾತ್ತಾಗಿ ನಿಂತು ಮುಖಾಮುಖಿಯಾಗಿ ಮಾತನಾಡುವನು.
  tam-2017: யூதாவின் ராஜாவாகிய சிதேக்கியா கல்தேயருடைய கைக்குத் தப்பிப்போகாமல் பாபிலோன்
    ராஜாவின் கையில் நிச்சயமாக ஒப்புக்கொடுக்கப்படுவான்; அவன் வாய் இவன் வாயுடன் பேசும்,
    அவன் கண்கள் இவன் கண்களைக் காணும்.
  spa-RV-1909: Y Sedechîas rey de Judá no escapará de la mano de los Caldeos, sino
    que de cierto será entregado en mano del rey de Babilonia, y hablará con él boca
    á boca, y sus ojos verán sus ojos;
  ron-BTF: Și Zedechia împăratul lui Iuda nu va scăpa din mâna caldeenilor, ci va
    fi cu siguranță dat în mâna împăratului Babilonului și va vorbi cu el gură către
    gură și ochii săi vor vedea ochii lui;
  eng-WEBP: and Zedekiah king of Judah won’t escape out of the hand of the Chaldeans,
    but will surely be delivered into the hand of the king of Babylon, and will speak
    with him mouth to mouth, and his eyes will see his eyes;
  eng-FBV: Zedekiah king of Judah won't escape from the Babylonians. He will be captured
    and taken to the king of Babylon to speak with him personally and see him face
    to face.
  nld-1939: En Sedekias, de koning van Juda, zal niet ontsnappen aan de Chaldeën,
    maar hij zal aan den koning van Babel worden overgeleverd, van mond tot mond met
    hem spreken, en hem zien van oog tot oog.
  nch-BL: Huan nojquiya niquijtohuayaya para quiitzquisquíaj nopa Tanahuatijquet Sedequías
    huan quihuicasquíaj iixpa nopa tanahuatijquet ten tali Babilonia para quitajtolsencahuase
    huan quitatzacuiltise.
  vie-1934: Sê-đê-kia, vua Giu-đa, sẽ chẳng tránh khỏi tay người Canh-đê, nhưng chắc
    sẽ bị nộp trong tay vua Ba-by-lôn, sẽ nói cùng vua ấy miệng đối miệng, mắt nhìn
    mắt;
  hin-CV: तथा यहूदिया का राजा सीदकियाहू के अधिकार से विमुक्त नहीं हो सकेगा, बल्कि
    वह निश्चयतः बाबेल के राजा के हाथों में सौंप दिया जाएगा. तब वह आमने-सामने उससे
    वार्तालाप करेगा तथा वे एक दूसरे को अपने-अपने नेत्रों से देख सकेंगे.
  spa-BES: Y Sedequías, rey de Judá, no se librará de las manos de los caldeos, sino
    que ciertamente será entregado en manos del rey de Babilonia, y hablará con él,
    boca a boca, y lo verá, ojo a ojo.
  tdx-tdx: naho tsy hipolititse am-pità’ o nte-Kasdio t’i Tsidkia mpanjaka’ Iehodà,
    te mone ha­sese am-pitàm-panjaka’ i Bavele ao, naho hisaontsy ama’e, falie am-palie,
    vaho hahaisake o fihai­no’eo o fi­haino’eo,
  tha-KJV: เศเดคียาห์​กษัตริย์​แห่​งยูดาห์จะหนีไปไม่พ้นจากมือของคนเคลเดีย แต่​จะถูกมอบไว้ในมือของกษั​ตริ​ย์​แห่​งบาบิโลนเป็นแน่
    และจะได้​พู​ดก​ันปากต่อปาก และจะแลเห็นตาต่อตา
  por-BR-2018: E Zedequias rei de Judá não escapará da mão dos caldeus; ao contrário,
    certamente será entregue na mão do rei da Babilônia, e falará com ele face a face,
    e seus olhos verão seus olhos,
  deu-ELO: und Zedekia, der König von Juda, wird der Hand der Chaldäer nicht entrinnen,
    sondern gewißlich in die Hand des Königs von Babel gegeben werden; und sein Mund
    wird mit dessen Munde reden, und seine Augen werden dessen Augen sehen;
  eng-WYC-2018: and Zedekiah, king of Judah, shall not escape from the hand of Chaldees,
    but he shall be betaken into the hand of the king of Babylon, (or and Zedekiah,
    king of Judah, shall not escape from the hands of the Chaldeans, but he shall
    be delivered into the hand of the king of Babylon); and his mouth shall speak
    with the mouth of him, and his eyes shall see the eyes of him;
  epo-epo: kaj Cidkija, reĝo de Judujo, ne saviĝos el la manoj de la Ĥaldeoj, sed
    li estos transdonita en la manon de la reĝo de Babel, kies buŝo parolos kun lia
    buŝo kaj kies okuloj rigardos liajn okulojn;
  uig-PIN: '@see-verse:JER.032.003'
  beo-beo: Amola hina bagade Sedegaia da hobeale masunu hamedei ba:mu. Ba:bilone hina
    bagade da e gagulaligimu. E da e odagi ba:mu amola ea odagia sia:mu.
  tpi-OTNT: '@see-verse:JER.032.003'
  hau-SA: Zedekiya sarkin Yahuda ba zai kuɓuta daga hannuwan Babiloniyawa ba amma
    tabbatacce za a ba da shi ga sarkin Babilon, zai kuwa yi masa magana fuska da
    fuska ya kuma gan shi da idanunsa.
  uig-LAT: '@see-verse:JER.032.003'
  nde-nde: UZedekhiya inkosi yakoJuda akayikuphunyuka ezandleni zamaKhaladiya, kodwa
    uzanikelwa impela enkosini yaseBhabhiloni, njalo uzakhuluma layo ubuso ngobuso
    ayibone ngamehlo akhe.
  ton-ton: Pea ʻe ʻikai hao ʻa Setikia ko e tuʻi ʻo Siuta mei he nima ʻoe kau Kalitia,
    ka ʻe tukuange moʻoni ia ki he nima ʻoe tuʻi ʻo Papilone, pea te ne alea mo ia,
    ko e ngutu ki he ngutu, pea ʻe mamata ia ki hono mata.
  ces-1613: Sedechiáš také král Judský neznikne ruky Kaldejských, ale jistotně vydán
    bude v ruku krále Babylonského, a budou mluviti ústa jeho s ústy jeho, a oči jeho
    uzří oči jeho.
  eng-WMB: and Zedekiah king of Judah won’t escape out of the hand of the Kasdim,
    but will surely be delivered into the hand of the king of Babylon, and will speak
    with him mouth to mouth, and his eyes will see his eyes;
  tam-TCV: யூதாவின் அரசன் சிதேக்கியா பாபிலோனியருடைய கையிலிருந்து தப்பிப்போகமாட்டான்.
    பாபிலோனின் அரசனிடம் நிச்சயம் ஒப்படைக்கப்படுவான். சிதேக்கியா பாபிலோன் அரசனுடன்
    நேர்முகமாகப் பேசி தன் கண்களால் அவனைக் காண்பான்.
  ceb-ULB: Dili makalingkawas si Zedekia nga hari sa Juda gikan sa mga kamot sa mga
    Caldeanhon, kay itugyan gayod siya sa mga kamot sa hari sa Babilonia. Magsulti
    siya sa hari, ug makita niya ang mga mata sa hari.
  pol-UBG: Sedekiasz zaś, król Judy, nie ujdzie z rąk Chaldejczyków, ale na pewno
    będzie wydany w ręce króla Babilonu i będzie z nim rozmawiał z ust do ust, i zobaczy
    go oko w oko;
  urd-GVU: تو صِدقیاہ بابل کی فوج سے نہیں بچے گا۔ اُسے شاہِ بابل کے حوالے کر دیا جائے
    گا، اور وہ اُس کے رُوبرُو اُس سے بات کرے گا، اپنی آنکھوں سے اُسے دیکھے گا۔
  deu-1912: und Zedekia, der König Juda's, soll den Chaldäern nicht entrinnen, sondern
    ich will ihn dem König zu Babel in die Hände geben, daß er mündlich mit ihm reden
    und mit seinen Augen ihn sehen soll.
  kan-2017: ಮತ್ತು ಯೆಹೂದದ ಅರಸನಾದ ಚಿದ್ಕೀಯನು ಕಸ್ದೀಯರ ಕೈಯಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳಲಾರದೆ ಬಾಬೆಲಿನ
    ಅರಸನ ವಶವಾಗುವುದು ಖಂಡಿತ, ಅವನಿಗೆ ಸಾಕ್ಷಾತ್ತಾಗಿ ನಿಂತು ಎದುರೆದುರಾಗಿ ಮಾತನಾಡುವನು.
  yap-yap: ma Zedekiah ni Pilung e dabyag ni nge thay nge mil. Bay ni fek ngan pi’
    ko pilung nu Babylon; ngari sabal owcharow nge non ngak.
  hlt-MCSB: Tedae Judah manghai Zedekiah he Khalden kut lamloh poenghal mahpawh. Babylon
    manghai kut ah a paek rhoe a paek rhoe ni. Te vaengah a ka neh a ka voek uh rhoi
    vetih a mik rhoi khaw a mik, mik ah so uh rhoi bitni.
  mdy-ETH: ካኣቲ፥ ሴዴቂያሴ ቶላንዳ ካራ ባኣሴ፤ ዒዚ ባብሎኔ ካኣቲም ዓኣሢ ዒንጊንታንዳኔ፤ ዒዚ ካኣቲኮ ቤርታ ዔቂ ዬያ ካኣቲ
    ዛጋንዳኔ፤ ፔኤሮ ዒዚ ዒዛና ዎላ ጌስታንዳኔ።
  twi-ASANTE: Yudahene Sedekia renya ɛkwan nnwane mfiri Babiloniafoɔ nsam, na ampa
    ara hyɛ na wɔde no bɛhyɛ Babiloniahene nsa, na ɔne no akasa anim ne anim na ɔde
    nʼani ahunu no.
  eng-WEBU: and Zedekiah king of Judah won’t escape out of the hand of the Chaldeans,
    but will surely be delivered into the hand of the king of Babylon, and will speak
    with him mouth to mouth, and his eyes will see his eyes;
  wal-wal: Yihudaa Kawoi Sedeqiyaasi Baabiloonetu kushiyaappe kessi ekkenna; i tumaappe
    Baabiloone kawuwaa kushiyan gelana. I a sinttan eqqidi, aara haasayana; i a ba
    aifiyan be7ana.
  spa-PDDPT: Sedequías, rey de Judá, no escapará de la mano de los caldeos, sino será
    entregado sin falta en mano del rey de Babilonia, quien le hablará cara a cara,
    y sus ojos verán tus ojos.
  gun-gun: “Ha'e gui Judá pygua huvixa Zedequias ndoo jepei 'rã caldeu kuery po gui.
    Ha'e rami 'rãgue py omboaxaa 'rã Babilônia pygua huvixa po py. Ha'e ramo jomeme
    ijayvu 'rã jova re oma'ẽ reve.
  ilo-ULB: Saanto a makalibas ni Zedekias nga ari ti Juda manipud iti ima dagiti Caldeo,
    ta pudno a naiyawaten isuna iti ima ti ari ti Babilonia. Makatungtongnanto ken
    makitananto a mismo ti ari.
  kpg-kpg: gei di King Zedekiah ga deemee di lele gi daha. Mee gaa lahi gi di king
    o Babylonia, ga heetugi i nau hadumada, ga helekai gi mee i nau huaidina dangada.
  uig-ARA: '@see-verse:JER.032.003'
  sus-sus: I man a fala a Alatala naxɛ, n tan Yudaya mangɛ Sedekiya mu fama fotigolide
    Kalidikae yi, n fama lude Babilɔn mangɛ nan sagoe, n xa n dɛntɛgɛ a ya xɔri.
  pon-2006: oh Nanmwarki Sedekaia sohte kak pitla. E pahn pengpengla rehn nanmwarkien
    Papilonia, ira pahn salpene oh mahsenpene.
  ksd-ksd: ma Sedekia ra king Iuda pa na takap kan ra tarai Kaldea, a dovotina da
    nur tar ia ta ra lima i ra king Babilon, ma dir a pirpir tuna ma ra ngie i dir,
    ma dir a varboboi ma ra mata i dir;
  tur-YTC: Yahuda Kralı Sidkiya Keldaniler'in elinden kaçıp kurtulamayacak, ama kesinlikle
    Babil kralının eline teslim edilecek, onunla ağız ağıza konuşacak, gözleri onun
    gözlerini görecek;
  ind-AYT: dan Zedekia, raja Yehuda, tidak akan terlepas dari tangan orang-orang Kasdim,
    tetapi pasti akan diserahkan ke tangan Raja Babel, dan akan berbicara dengannya
    muka dengan muka dan melihatnya mata dengan mata,
  nya-nya: Zedekiya mfumu ya Yuda sidzapulumuka mʼmanja mwa Ababuloni, koma idzaperekedwa
    kwa mfumu ya ku Babuloni. Adzayankhula naye ndi kuonana naye maso ndi maso.
  hrv-hrv: a Sidkija, kralj judejski, neće umaći sili kaldejskoj, nego će biti predan
    u ruke kralja babilonskoga - usta u usta s njim će govoriti, oči u oči njega vidjeti.
  mps-mps: '@see-verse:JER.032.003'
  tpi-tpi: '@see-verse:JER.032.003'
  dan-1931: og Kong Zedekias af Juda skal ikke undslippe Kaldæernes Hånd, men overgives
    i Babels Konges Hånd, og han skal tale med ham Mund til Mund og se ham Øje i Øje;
  vie-OVCB: Vua Sê-đê-kia sẽ bị người Ba-by-lôn bắt và sẽ bị giải tới trước mặt vua
    Ba-by-lôn để trực tiếp tra vấn.
  guj-2017: અને યહૂદિયાનો રાજા સિદકિયા ખાલદીઓના હાથમાંથી બચવા નહિ પામે, તે નિશ્ચે
    બાબિલના રાજાના હાથમાં સોંપી દેવામાં આવશે, તે તેની સાથે મોઢામોઢ વાત કરશે. અને બન્ને
    એકબીજાને નજરોનજર જોશે.
  pon-2006A: oh Nanmwarki Sedekaia sohte kak pitla. E pahn pengpengla rehn nanmwarkien
    Papilonia, ira pahn salpene oh mahsenpene.
  por-BRBSL: e Zedequias, rei de Judá, não escapará da mão dos caldeus, mas certamente
    será entregue na mão do rei da Babilônia, e falará com ele boca a boca, e seus
    olhos verão seus olhos;
  cth-cth: Judah siangpahrang Zedekiah hai Khaldeannaw e kut dawk hoi hlout mahoeh,
    Babilon siangpahrang e kut dawk bout a pha vaiteh, minhmai kâhmo laihoi kâpato
    roi vaiteh a mit ni a mei a hmu han.
  twi-twi: Yudahene Sedekia rennya kwan nguan mfi Babiloniafo nsam, na ampa ara hyɛ
    na wɔde no bɛhyɛ Babiloniahene nsa, na ɔne no akasa anim ne anim na ɔde nʼani
    ahu no.
  hlt-hlt: Tedae Judah manghai Zedekiah he Khalden kut lamloh poenghal mahpawh. Babylon
    manghai kut ah a paek rhoe a paek rhoe ni. Te vaengah a ka neh a ka voek uh rhoi
    vetih a mik rhoi khaw a mik, mik ah so uh rhoi bitni.
  tbz-SIM: okpɑ̀ɑ̀tì Sedesiɑ í yóó cootɛ́. Bɛ̀ yóó ò pĩ̀ḿmu kɛ́duɔ́ Bɑbidɔnni kóo
    kpɑ̀ɑ̀tì kɛ̀ bɛ̀ɛ yɑ̀ bɛtɔbɛ̀ kɛ́nɑ́kɛ́.
  msy-2020: '@see-verse:JER.032.003'
  azb-azb: Yəhuda padşahı Sidqiya Xaldeylilərin əlindən qaçıb qurtarmayacaq, hökmən
    Babil padşahına təslim ediləcək. Onunla üz-üzə söhbət edəcək, göz-gözə dayanacaq.
  eng-DBY: and Zedekiah king of Judah shall not escape out of the hand of the Chaldeans;
    for he shall certainly be given into the hand of the king of Babylon, and shall
    speak with him mouth to mouth, and his eyes shall behold his eyes;
  hin-2017: और यहूदा का राजा सिदकिय्याह कसदियों के हाथ से न बचेगा परन्तु वह बाबेल
    के राजा के वश में अवश्य ही पड़ेगा, और वह और बाबेल का राजा आपस में आमने-सामने बातें
    करेंगे; और अपनी-अपनी आँखों से एक दूसरे को देखेंगे।
  wol-KYG: Te Cedesyas buurub Yuda du rëcc waa Babilon ndax dees na ko teg moos ci
    loxol buuru Babilon, ba Cedesyas wax, mu wax, seeni gët ñeent.
  eng-YLT: And Zedekiah king of Judah doth not escape out of the hand of the Chaldeans,
    but is certainly given into the hand of the king of Babylon, and his mouth hath
    spoken with his mouth, and his eyes see his eyes,
  kne-kne: et adi makalisi si Ari Zedekias mo adi et maipolang sin ari ed Babilonia
    et maila na ya mankali da ay sangosango.
  eng-WYC-2017: and Zedekiah, king of Judah, shall not escape from the hand of Chaldees,
    but he shall be betaken into the hand of the king of Babylon; and his mouth shall
    speak with the mouth of him, and his eyes shall see the eyes of him;
  eng-WMBB: and Zedekiah king of Judah won’t escape out of the hand of the Kasdim,
    but will surely be delivered into the hand of the king of Babylon, and will speak
    with him mouth to mouth, and his eyes will see his eyes;
  urd-GVH: तो सिदक़ियाह बाबल की फ़ौज से नहीं बचेगा। उसे शाहे-बाबल के हवाले कर दिया
    जाएगा, और वह उसके रूबरू उससे बात करेगा, अपनी आँखों से उसे देखेगा।
  rug-rug: Se Zedekaea sa baṉara pa Ziuda si lopu kote boka govete koari limadia ri
    na tie Babiloni, ba kote hinokara ta vala si asa koasa baṉara pa Babiloni, meke
    kote zama ia sa pa isumatana si asa meke dogoria sa pa matana soti.
  gaz-gaz: Zedeqiyaa mootichi Yihuudaa dabarfamee mootii Baabilonitti ni kennama malee
    harka warra Baabilon jalaa hin baʼu; fuula mootichaa dura dhaabatees isa wajjin
    dubbata; ija isaatiinis isa ni arga.
  fra-LSG: Sédécias, roi de Juda, n’échappera pas aux Chaldéens, mais il sera livré
    entre les mains du roi de Babylone, il lui parlera bouche à bouche, et ses yeux
    verront ses yeux;
  yal-yal: Yuda mangan Sedeki mi tangama Babilɔn kaane ma de! N na a sama nɛn Babilɔn
    mangan sagoni yati, a yi falan ti a xa kɛnɛn nun kɛnɛn, a yi a yɛtagi to.
  haw-1868: Aole hoi e pakele o Zedekia ke alii o Iuda mai ka lima aku o ka poe Kaledea;
    he oiaio e haawiia oia iloko o ka lima o ke alii o Babulona, a e kamailio oia
    me ia he waha he waha, a e ike auanei kona mau maka i ko ia la mau maka;
  arb-NAV: وَكَذَلِكَ لَنْ يُفْلِتَ صِدْقِيَّا مَلِكُ يَهُوذَا مِنْ يَدِ الْكَلْدَانِيِّينَ،
    بَلْ يُقْبَضَ عَلَيْهِ وَيَمْثُلَ أَمَامَ مَلِكِ بَابِلَ فَيُخَاطِبَهُ وَجْهاً
    لِوَجْهٍ وَعَيْنَاهُ تَنْظُرَانِ عَيْنَيْهِ
  ewe-ewe: Yuda fia Zedekia mado le Babiloniatɔwo ƒe asi me o, ke boŋ woalée ade asi
    na Babilonia fia, aƒo nu kplii ŋkume kple ŋkume, eye wòakpɔe kple eya ŋutɔ ƒe
    ŋkuwo.
  eng-LEE: And Zedekiah the king of Judah shall not escape out of the hand of the
    Chaldeans, because he shall surely be given up into the hand of the king of Babylon,
    and his mouth shall speak to his mouth, and his eyes shall behold his eyes;
  asm-FB: যিহূদাৰ ৰজা চিদিকিয়া কলদীয়াসকলৰ হাতৰ পৰা সাৰি নাজাব কিয়নো তেওঁক অৱশ্যে
    বাবিলৰ ৰজাৰ হাতত শোধাই দিয়া হ’ব। তেওঁ সম্মুখা-সম্মুখি হৈ ৰজাৰ লগত কথা হ’ব, আৰু
    তেওঁ ৰজাৰ চকুৱে চকুৱে দেখা দেখি হ’ব;
  sus-A: عِ مَن عَ قَلَ عَ عَلَتَلَ نَشّ، ﭑ تَن يُدَيَ مَنفّ سٍدٍكِيَ مُ قَمَ قٌتِفٌلِدٍ
    كَلِدِكَيٍ يِ، ﭑ قَمَ لُدٍ بَبِلْن مَنفّ نَن سَفٌي، ﭑ شَ ﭑ دّنتّفّ عَ يَ شْرِ.
  fra-SBL: et Sédécias, roi de Juda, n'échappera pas à la main des Chaldéens, mais
    il sera livré entre les mains du roi de Babylone, il parlera avec lui bouche à
    bouche, et ses yeux verront ses yeux ;
  hbo-hbo: וְצִדְקִיָּ֙הוּ֙ מֶ֣לֶךְ יְהוּדָ֔ה לֹ֥א יִמָּלֵ֖ט מִיַּ֣ד הַכַּשְׂדִּ֑ים
    כִּ֣י הִנָּתֹ֤ן יִנָּתֵן֙ בְּיַ֣ד מֶֽלֶךְ־בָּבֶ֔ל וְדִבֶּר־פִּ֣יו עִם־פִּ֔יו וְעֵינָ֖יו
    אֶת־*עֵינֹו (עֵינָ֥יו) תִּרְאֶֽינָה׃
  kik-kik: Zedekia mũthamaki wa Juda ndakehonokia kuuma moko-inĩ ma andũ a Babuloni,
    nowe no nginya akaaneanwo kũrĩ mũthamaki wa Babuloni, na nĩakaranĩria nake ũthiũ
    kwa ũthiũ, na nĩakamuona na maitho make mwene.
  fra-NCL: et Sédécias, roi de Juda n’échappera pas aux mains des Chaldéens ; il sera
    certainement livré aux mains du roi de Babylone, et il lui parlera bouche à bouche,
    et ses yeux verront ses yeux.
  cek-AK: Judah siangpahrang Zedekiah loe, Khaldian kaminawk ih ban thung hoiah loih
    mak ai, Babylon siangpahrang ban ah paek tih, nihnik loe mikhmai kangtong ah lokthui
    hoi ueloe, mik hoi angkhen hoi tih;
  cuk-cuk: Judá-Rey-Sedequías, Babilonia-dulemargi wakinnosurye, be sogdiid. Babilonia-reyga
    urmaklegoye, degine, ande Babilonia-reybo asabin-asabin gwisgumaloye be sogdibalid.’
  uig-CYR: '@see-verse:JER.032.003'
  tel-2017: యూదా రాజైన సిద్కియా కల్దీయుల చేతిలోనుంచి తప్పించుకోలేడు. ఎందుకంటే ఇప్పటికే
    అతణ్ణి బబులోను రాజు చేతికి అప్పగించడం జరిగింది. అతని నోరు రాజు నోటితో మాట్లాడుతుంది.
    అతని కళ్ళు రాజు కళ్ళను చూస్తాయి.
  hat-BSA: epi Sédécias, wa Juda a p ap chape nan men a Kaldeyen yo, men anverite,
    li va livre bay nan lamen wa Babylone nan. Li va pale ak li fasafas e va wè li
    zye nan zye.
  kos-kos: ac Tokosra Zedekiah el fah tia ku in kaingla. Ac fah itukyang el nu inpoun
    tokosra Babylonia. Eltal fah ngetani sie sin sie, ac sramsram.
  hbo-WLC: וְצִדְקִיָּ֙הוּ֙ מֶ֣לֶךְ יְהוּדָ֔ה לֹ֥א יִמָּלֵ֖ט מִיַּ֣ד הַכַּשְׂדִּ֑ים
    כִּ֣י הִנָּתֹ֤ן יִנָּתֵן֙ בְּיַ֣ד מֶֽלֶךְ־בָּבֶ֔ל וְדִבֶּר־פִּ֣יו עִם־פִּ֔יו וְעֵינָ֖יו
    אֶת־עינו תִּרְאֶֽינָה׃
  ibo-ibo: Zedekaya eze Juda agaghị agbapụ site nʼaka ndị Babilọn, nʼihi na a ga-enyefe
    ya nʼaka eze Babilọn, onye ya na ya ga-ekwurịtakwa okwu ihu na ihu. Zedekaya ga-ejikwa
    anya ya abụọ hụ eze Babilọn,
  ory-ory: ଆଉ, ଯିହୁଦାର ରାଜା ସିଦିକୀୟ କଲ୍‍ଦୀୟମାନଙ୍କ ହସ୍ତରୁ ରକ୍ଷା ପାଇବ ନାହିଁ, ମାତ୍ର ନିଶ୍ଚୟ
    ବାବିଲର ରାଜାର ହସ୍ତରେ ସମର୍ପିତ ହେବ ଓ ସମ୍ମୁଖାସମ୍ମୁଖୀ ହୋଇ ତାହା ସହିତ କଥା କହିବ ଓ ସ୍ୱଚକ୍ଷୁରେ
    ତାହାର ଚକ୍ଷୁ ଦେଖିବ;
  chk-chk: Nge Setekia esap tongeni sü seni ekewe chon Papilon. Iwe, epwe fokun tolong
    lepöün ewe kingen Papilon, epwe küna ren mesan o püsin kapas newenewen ngeni.
  rop-rop: en King Sedakaiya kaan ranawei. Dei garra deigim im langa det king brom
    Bebalon. Im garra luk im feis en im garra tok langa im streidat.
  ukr-1871: Та й Седекія, царь Юдейський, не уйде рук у Халдеїв, а буде певно подан
    цареві Вавилонському на поталу, й розмовляти ме з ним устами до уст, і очі його
    будуть глядїти в очі йому;
  deu-1951: und Zedekia, der König von Juda, wird den Chaldäern nicht entrinnen, sondern
    gewiß dem König von Babel in die Hände fallen; der wird von Mund zu Mund mit ihm
    reden und sie werden einander Auge in Auge sehen;
  eng-JPS: and Zedekiah king of Judah shall not escape out of the hand of the Chaldeans,
    but shall surely be delivered into the hand of the king of Babylon, and shall
    speak with him mouth to mouth, and his eyes shall behold his eyes;
  srp-1865: I Sedekija car Judin neæe uteæi iz ruku Haldejskih, nego æe zacijelo biti
    predan u ruke caru Vavilonskom, i usta æe ovoga govoriti s ustima onoga, oèi æe
    se ovoga vidjeti s oèima onoga.
  lug-lug: Zeddekiya kabaka wa Yuda tajja kuwona mikono gy’Abakaludaaya naye ddala
    wa kuweebwayo eri kabaka w’e Babulooni era ajja kwogera naye, balabagane amaaso
    n’amaaso.
  heb-heb: וצדקיהו מלך יהודה לא ימלט מיד הכשדים כי הנתן ינתן ביד מלך בבל ודבר פיו
    עם פיו ועיניו את עינו תראינה׃
  ben-IRV: যিহূদার রাজা সিদিকিয় কলদীয় রাজার হাত থেকে রেহাই পাবে না, কারণ সে বাবিল
    রাজার হাতে সমর্পিত হবে। বাবিলের রাজার মুখোমুখি হয়ে সে কথা বলবে এবং নিজের চোখে
    তাকে দেখবে।
  pan-pan: ਯਹੂਦਾਹ ਦਾ ਰਾਜਾ ਸਿਦਕੀਯਾਹ ਕਸਦੀਆਂ ਦੇ ਹੱਥੋਂ ਨਾ ਬਚੇਗਾ, ਉਹ ਸੱਚ-ਮੁੱਚ ਬਾਬਲ ਦੇ ਰਾਜਾ
    ਦੇ ਹੱਥ ਵਿੱਚ ਦਿੱਤਾ ਜਾਵੇਗਾ ਅਤੇ ਉਹ ਉਸ ਦੇ ਨਾਲ ਦੂਹ ਬਦੂਹ ਗੱਲਾਂ ਕਰੇਗਾ ਅਤੇ ਉਹ ਅੱਖ ਨਾਲ
    ਅੱਖ ਮਿਲਾ ਕੇ ਵੇਖੇਗਾ
  mya-JVB: ယုဒ ရှင်ဘုရင် ဇေဒကိ သည် ခါလဒဲ လူတို့ လက် နှင့် မ လွတ် ၊ ဗာဗုလုန် ရှင်ဘုရင်
    လက် သို့ ဆက်ဆက် ရောက် လိမ့်မည်။ မျက်နှာချင်းဆိုင်၍ စကားပြော လျက် ၊ တယောက်ကို တယောက်ကြည့်ရှုလျက်
    တွေ့ ရလိမ့်မည်။
  tbg-tbg: '@see-verse:JER.032.003'
  hmo-hmo: bona Sedekaia, Iuda ena king be do ia heau mauri lasi, to ia be Babulonia
    ena king ena siahu henunai do idia atoa. Sedekaia ese Nebukanesa do ia itaia,
    idia ta ta dekenai edia vairana do idia henia, bona do idia herevahereva.
  urd-urd: और शाह — ए — यहूदाह सिदक़ियाह कसदियों के हाथ से न बचेगा, बल्कि ज़रूर शाह
    — ए — बाबुल के हवाले किया जाएगा, और उससे आमने — सामने बातें करेगा और दोनों की
    आँखें सामने होंगी।
  rus-SYN: и Седекия, царь Иудейский, не избегнет от рук Халдеев, но непременно предан
    будет в руки царя Вавилонского, и будет говорить с ним устами к устам, и глаза
    его увидят глаза его;
  bqc-SIM: N mɛ̀ má bↄ Babiloniↄ ↄzĩo. Dii a ma na Babɛli kíaɛ a ↄzĩɛ, wá wɛsikↄ̃lɛ,
    wí yãbↄ kↄ̃ lɛ́u.
  tcz-CHONGTHU: Zedekiah lengpa chu jamdoh louding, Babylon lengpa khut a luttei ding
    ahi. Chuleh aman Babylon lengpa akimaitopi tei ding ahi.
  mar-mar: आणि यहूदाचा राजा सिद्कीया खास्द्यांच्या हातातून सुटणार नाही, कारण तो खरोखर
    बाबेलाच्या राजाच्या हाती दिला जाईल. व त्याच्याशी समोरासमोर बोलेल आणि तो आपल्या
    डोळ्यांनी राजाला पाहील.
  qub-qub: '@see-verse:JER.032.003'
  bqp-bqp: Sedesiɑsi kun mɑɑ kisirɑmɔ tɑbu kowobun nɔmɑn di. Bɑbilonin sinɑ boko u
    koo nùn nɔmɑ turi, kpɑ bu wɑɑnɑ nɔni kɑ nɔni bu gɑri ko.
  hat-hat: Wa Sedesyas p'ap chape anba men moun Kalde yo. M'ap lage l' nan men wa
    Babilòn lan. L'a konparèt devan wa a, y'a pale yonn ak lòt, je nan je.
  eng-BSB: Zedekiah king of Judah will not escape from the hands of the Chaldeans,
    but he will surely be delivered into the hand of the king of Babylon, and will
    speak with him face to face and see him eye to eye.
  eng-WEBPB: and Zedekiah king of Judah won’t escape out of the hand of the Chaldeans,
    but will surely be delivered into the hand of the king of Babylon, and will speak
    with him mouth to mouth, and his eyes will see his eyes;
  kbq-kbq: Ana hanigeno Juda kini ne' Zedekaia'a Kaldia vahe zamazampintira zamatreno
    ofregahie. Hianagi Zedekaiana avre'za Babiloni kini nete vanageno, zanagra zanavufi
    oge age nehuke keaga hugantigma hugaha'e.
  nhe-BL: Huan nojquiya niquijtohuayaya para quiitzquisquíaj nopa Tlanahuatijquetl
    Sedequías huan quihuicasquíaj iixpa nopa tlanahuatijquetl tlen tlali Babilonia
    para quitlajtolsencahuase huan quitlatzacuiltise.
  gub-BL: — Tuwihawete Zeneki nuzepyro kwaw Mawiron pe har wanuwi nehe. Zauxiapekwer
    omono putar uwihawete pe wà nehe. Zeneki wexak putar Mawiron wanuwihawete nehe,
    ta'e zauxiapekwer weraha putar henataromo a'e wà nehe xe. Uze'eg putar izupe nehe.
  eng-DRA: 'And Sedecias king of Juda shall not escape out of the hand of the Chaldeans:
    but he shall be delivered into the hands of the king of Babylon: and he shall
    speak to him mouth to mouth, and his eyes shall see his eyes.'
