  arb-NAV: لِذَلِكَ هَا أَنَا أُسْلِمُ هَذِهِ الْمَدِينَةَ إِلَى يَدِ الْكَلْدَانِيِّينَ
    وَإِلَى يَدِ نَبُوخَذْنَصَّرَ مَلِكِ بَابِلَ، فَيَسْتَوْلِي عَلَيْهَا.
  ewe-ewe: 'Eya ta ale Yehowa gblɔe nye esi: Matsɔ du sia ade asi na Babiloniatɔwo
