verse: JER.032.028
translations:
  mal-C: 'അതിനാൽ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇതാ, ഞാൻ ഈ നഗരം ബാബേല്യരുടെ കൈയിലും
    ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ കൈയിലും ഏൽപ്പിക്കാൻ പോകുന്നു. അദ്ദേഹം അതിനെ പിടിച്ചടക്കും.'
  deu-TKW: 'Darum so spricht Jahwe: Fürwahr, ich will diese Stadt in die Gewalt der
    Chaldäer und in die Gewalt Nebukadrezars, des Königs von Babel, überliefern, daß
    er sie einnehme,'
  lin-lin: 'Mpo na yango, tala liloba oyo Yawe alobi : Nakokaba engumba oyo na maboko
    ya bato ya Babiloni mpe ya Nabukodonozori, mokonzi ya Babiloni, mpo ete azwa yango.'
  eng-LSV: 'Therefore, thus said YHWH: “Behold, I am giving this city into the hand
    of the Chaldeans, and into the hand of Nebuchadnezzar king of Babylon, and he
    has captured it.'
  eng-GNV: Therefore thus saith the Lord, Beholde, I wil giue this citie into the
    hand of the Caldeans, and into the hand of Nebuchad-nezzar, King of Babel, and
    he shall take it.
  eng-WEBSTER: 'Therefore thus saith the LORD; Behold, I will give this city into
    the hand of the Chaldeans, and into the hand of Nebuchadrezzar king of Babylon,
    and he shall take it:'
  nhw-BL: Na nijtemactilis ni altepetl imaco Nabucodonosor, tlanahuatijquetl tlen
    tlali Babilonia.
  swh-ONEN: 'Kwa hiyo, hili ndilo asemalo Bwana: Ninakaribia kuutia mji huu mikononi
    mwa Wakaldayo, na mwa Nebukadneza mfalme wa Babeli ambaye atauteka.'
  bba-bba: Yen sɔ̃nɑ nɑ nɛɛ, kon de Bɑbilonin sinɑ boko Nɛbukɑnɛsɑɑ kɑ win tɑbu kowobu
    bu Yerusɑlɛmu nɔmɑ turi. U koo mɑɑ ye mwɑ.
  eng-KJVCPB: 'Therefore thus saith the Lord; Behold, I will give this city into the
    hand of the Chaldeans, and into the hand of Nebuchadrezzar king of Babylon, and
    he shall take it:'
  luo-luo: 'Emomiyo, ma e gima Jehova Nyasaye wacho: Achiegni chiwo dala maduongʼni
    ne jo-Babulon kendo ne Nebukadneza ruodh Babulon, ma biro monje kendo kawe.'
  meu-meu: 'Taunabunai Iehova ini e gwau tomamu: A itaia, lau ese ina hanua na Kaldea
    taudia imadia ai bona Nebukadresara, Babulono pavapavana, imana ai baina atoa,
    bena ia ese baine abia.'
  npi-ULB: त्यसकारण परमप्रभु यसो भन्‍नुहुन्छ, ‘ हेर्, यो सहरलाई कल्दीहरू र बेबिलोनका
    राजा नबूकदनेसरको हातमा मैले दिनै लागेको छु । उसले यो कब्जा गर्नेछ ।
  yor-yor: Nítorí náà, báyìí ni Olúwa wí, Èmi ṣetán láti fi ìlú yìí fún àwọn ará Kaldea
    àti fún Nebukadnessari ọba Babeli ẹni tí yóò kó o.
  pes-OPCB: بله، من این شهر را به بابِلی‌ها و به نِبوکَدنِصَّر، پادشاه بابِل تسلیم
    خواهم نمود. ایشان شهر را فتح خواهند کرد،
  tgl-ULB: Kaya ito ang sinasabi ni Yahweh, 'Tingnan, ibibigay ko ang lungsod na ito
    sa kamay ng mga Caldeo at kay Nebucadnezar, ang hari ng Babilonia. Sasakupin niya
    ito.
  hui-hui: Anigo Anduane Homogo i̱na dindi ogo Kini Nebugadenesabi Babilononaga ami
    agali Kaladia hameigini urunibi ti mo merogoni ndobe. Tigua tano ogoni karulalu
  mya-mya: ထို့​ကြောင့်​ငါ​သည်​ဤ​မြို့​ကို​ဗာ​ဗု​လုန်​ဘု​ရင် နေ​ဗု​ခဒ်​နေ​ဇာ​နှင့်
    သူ့​တပ်​မ​တော်​၏​လက်​သို့ ပေး​အပ်​မည်။ သူ​တို့​သည်​ဤ​မြို့​ကို​သိမ်း​ယူ ကြ​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་གྲོང་ཁྱེར་འདི་ནི་ཀལ་དི་པ་དང་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱི་ལག་ཏུ་གཏོད་པར་བྱ་སྟེ།
    ཁོས་དེ་ལེན་པར་འགྱུར།
  sna-sna: 'Naizvozvo zvanzi naJehovha: ndava pedyo nokuisa guta rino mumaoko avaBhabhironi,
    nokuna Nebhukadhinezari mambo weBhabhironi, uyo acharikunda.'
  spa-BLM: 'Por eso dice Yahvé: He aquí que yo entrego esta ciudad en manos de los
    caldeos y en manos de Nabucodonosor, rey de Babilonia, y él la tomará.'
  cac-cac: Yuj chi' sval d'ayach, a in ol vac'och jun chon̈ab' tic d'a yol sc'ab'
    vin̈aj Nabucodonosor sreyal eb' caldeo d'a Babilonia.
  swh-ULB: Kwa hiyo Yahwe anasema hivi, 'Ona, niko karibu kuutia mji huu kwenye mikono
    ya Wakaldayo na Nebukadreza, mfalme wa Babeli. Atauteka.
  bel-bel: 'Таму так кажа Гасподзь: вось, Я аддаю горад гэты ў рукі Халдэям і ў рукі
    Навухаданосару, цару Вавілонскаму, і ён возьме яго,'
  deu-ELBBK: 'Darum, so spricht der HERR: Siehe, ich gebe diese Stadt in die Hand
    der Chaldäer und in die Hand Nebukadrezars, des Königs von Babel, dass er sie
    einnehme.'
  mbb-OT: Umbe, ibeǥey ku heini he inged diyà te menge tig-Babilonia wey ziyà te hadì
    dan he si Nebucadnezar, ne egkaaǥew zan heini.
  mal-2015: 'അതുകൊണ്ടു യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ഈ നഗരത്തെ കല്ദയരുടെ കയ്യിലും
    ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ കയ്യിലും ഏല്പിക്കും; അവൻ അതിനെ പിടിക്കും.'
  rmc-rmc: 'Vašoda me, o RAJ, phenav kada: Dava kada foros andro vasta le Babilončanenge
    the andro vasta le Nebukadnecaroske, le babiloňike kraľiske, a ov les zalela.'
  pes-OPV: 'بنابراین خداوند چنین می‌گوید: اینک من این شهر را به‌دست کلدانیان و به‌دست
    نبوکدرصر پادشاه بابل تسلیم می‌کنم و او آن را خواهد گرفت.'
  ron-1924: 'Де ачея, аша ворбеште Домнул: „Ятэ, дау четатя ачаста ын мыниле халдеенилор
    ши ын мыниле луй Небукаднецар, ымпэратул Бабилонулуй, ши о ва луа.'
  ben-OBCV: 'সেই কারণে, সদাপ্রভু এই কথা বলেন: আমি ব্যাবিলনীয়দের কাছে ও ব্যাবিলনের
    রাজা নেবুখাদনেজারের কাছে এই নগর সমর্পণ করতে চলেছি, তারা তা অধিকার করবে।'
  som-som: Sidaas daraaddeed Rabbigu wuxuu leeyahay, Bal ogaada, Anigu magaaladan
    waxaan gelin doonaa gacanta reer Kaldayiin, iyo gacanta Nebukadresar oo ah boqorka
    Baabuloon, oo isna wuu qabsan doonaa.
  lat-VUC: 'Propterea hæc dicit Dominus: Ecce ego tradam civitatem istam in manus
    Chaldæorum, et in manus regis Babylonis, et capient eam.'
  eng-ASVBT: 'Therefore thus saith Jehovah: Behold, I will give this city into the
    hand of the Chaldeans, and into the hand of Nebuchadnezzar king of Babylon, and
    he shall take it:'
  ita-1885: 'Perciò, il Signore ha detto così: Ecco, io do questa città in man de'' Caldei,
    e in man di Nebucadnesar, re di Babilonia; ed egli la prenderà.'
  eng-LXXUP: And it shall come to pass, when they refuse to take the cup out of thy
    hand, to drink it, that thou shalt say, Thus said the Lord; Ye shall surely drink.
  eng-ULB: Therefore Yahweh says this, 'See, I am about to give this city into the
    hand of the Chaldeans and Nebuchadnezzar, king of Babylon. He will capture it.
  spa-VBL: '“Esto es lo que dice el Señor: ¡Escucha! Voy a entregar esta ciudad al
    rey de Babilonia y a los babilonios, y ellos la capturarán.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit l''Éternel: Voici je vais livrer cette ville
    entre les mains des Caldéens, entre les mains de Nébucadnetsar, roi de Babylone,
    qui la prendra.'
  mal-mal: 'അതുകൊണ്ട് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ ഈ നഗരത്തെ കൽദയരുടെ കൈയിലും
    ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ കൈയിലും ഏല്പിക്കും; അവൻ അതിനെ പിടിക്കും.'
  urd-GVR: Chunāṅche Rab farmātā hai, “Maiṅ is shahr ko Bābal aur us ke bādshāh Nabūkadnazzar
    ke hawāle kar dūṅgā. Wuh zarūr us par qabzā karegā.
  suz-BL: मोपतीके परमप्रभु यावेमी “गो एको सहर कल्‍दी आन गुइ नु बेबीलोन ङा पिप नेबुकदरेसर
    आ गुइम गेचा चिक्‍ताक्‍ङ। मिनु मेकोमी एको सहर ग्राब।
  eng-NOY: 'Therefore thus saith Jehovah: Behold, I will give this city into the hand
    of the Chaldaeans, and into the hand of Nebuchadnezzar, the king of Babylon, and
    he shall take it.'
  ita-1927: 'Perciò, così parla l’Eterno: Ecco, io do questa città in man de’ Caldei,
    in mano di Nebucadnetsar, re di Babilonia, il quale la prenderà;'
  ckb-ckb: 'لەبەر ئەوە یەزدان ئەمە دەفەرموێت: من خەریکم ئەم شارە بدەمە دەست بابلییەکان
    و دەست نەبوخودنەسری پاشای بابل و بیگرێت.'
  eng-BBE: 'So this is what the Lord has said: See, I am giving this town into the
    hands of the Chaldaeans and into the hands of Nebuchadrezzar, the king of Babylon,
    and he will take it:'
  kan-OKCV: 'ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಇಗೋ, ನಾನು ಈ ಪಟ್ಟಣವನ್ನು ಬಾಬಿಲೋನಿಯರ
    ಕೈಯಲ್ಲಿಯೂ, ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಕೈಯಲ್ಲಿಯೂ ಒಪ್ಪಿಸುತ್ತೇನೆ. ಅವನು ಅದನ್ನು
    ವಶಪಡಿಸಿಕೊಳ್ಳುವನು.'
  tam-2017: ஆதலால், இதோ, நான் இந்த நகரத்தைக் கல்தேயரின் கையிலும், பாபிலோன் ராஜாவாகிய
    நேபுகாத்நேச்சாரின் கையிலும் ஒப்புக்கொடுக்கிறேன், அவன் இதைப் பிடிப்பான் என்று யெகோவா
    சொல்லுகிறார்.
  spa-RV-1909: 'Por tanto así ha dicho Jehová: He aquí voy á entregar esta ciudad
    en mano de los Caldeos, y en mano de Nabucodonosor rey de Babilonia, y la tomará:'
  ron-BTF: 'De aceea astfel spune DOMNUL: Iată, eu dau această cetate în mâna caldeenilor
    și în mâna lui Nebucadnețar, împăratul Babilonului, și el o va lua.'
  eng-WEBP: 'Therefore the LORD says: Behold, I will give this city into the hand
    of the Chaldeans, and into the hand of Nebuchadnezzar king of Babylon, and he
    will take it.'
  eng-FBV: 'So this is what the Lord says: Listen! I''m going to hand over this city
    to the king of Babylon and the Babylonians, and they will capture it.'
  nld-1939: 'Daarom spreekt Jahweh: Zie, Ik lever deze stad in de handen der Chaldeën,
    en in de hand van Nabukodonosor, den koning van Babel; die neemt haar in.'
  nch-BL: Na nijtemactilis ni altepet imaco Nabucodonosor, tanahuatijquet ten tali
    Babilonia.
  vie-1934: 'Vậy nên, Đức Giê-hô-va phán như vầy: Nầy, ta sẽ phó thành nầy vào tay
    người Canh-đê, vào tay Nê-bu-cát-nết-sa, vua Ba-by-lôn, người sẽ chiếm lấy.'
  hin-CV: 'इसलिये याहवेह की वाणी यह है: सुनो, मैं यह नगर कसदियों को सौंपने पर हूं
    तथा बाबेल के राजा नबूकदनेज्ज़र के हाथ में, जो इसे प्राप्‍त कर लेगा.'
  spa-BES: 'Esto es lo que ha dicho el Señor: Mira, estoy entregando este pueblo a
    manos de los caldeos y a manos de Nabucodonosor, el rey de Babilonia, y él lo
    tomará:'
  tdx-tdx: 'Aa le hoe t’Iehovà: Inao! hatoloko am-pità’ o nte-Kasdio ty rova toy,
    naho am-pità’ i Nebokadnetsare mpanjaka’ i Bavele, ho tavane’e;'
  tha-KJV: เพราะฉะนั้นพระเยโฮวาห์ตรั​สด​ังนี้​ว่า ดู​เถิด เราจะมอบเมืองนี้​ไว้​ในมือของชาวเคลเดีย
    และในมือของเนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิ​โลน และเขาจะยึดเอาแน่
  por-BR-2018: 'Portanto assim diz o SENHOR: Eis que eu entrego esta cidade nas mãos
    dos caldeus, e na mão de Nabucodonosor rei de Babilônia, e ele a tomará;'
  deu-ELO: 'Darum, so spricht Jehova: Siehe, ich gebe diese Stadt in die Hand der
    Chaldäer und in die Hand Nebukadrezars, des Königs von Babel, daß er sie einnehme.'
  eng-WYC-2018: Therefore the Lord saith these things, Lo! I shall betake this city
    into the hands of Chaldees, and into the hand of (Nebuchadnezzar), the king of
    Babylon, and he shall take it. (And so the Lord saith these things, Behold! I
    shall deliver this city into the hands of the Chaldeans, and into the hands of
    Nebuchadnezzar, the king of Babylon, and he shall take it or and he shall capture
    it.)
  epo-epo: 'Tial tiele diras la Eternulo: Jen Mi transdonas ĉi tiun urbon en la manojn
    de la Ĥaldeoj, kaj en la manon de Nebukadnecar, reĝo de Babel, kaj li venkoprenos
    ĝin.'
  uig-PIN: 'Xunga Pǝrwǝrdigar mundaⱪ dǝydu: — Mana, Mǝn bu xǝⱨǝrni kaldiylǝrning ⱪoliƣa
    wǝ Babil padixaⱨi Neboⱪadnǝsarning ⱪoliƣa tapxurimǝn; ular uni igiliwalidu.'
  beo-beo: Na da amo moilai bai bagade Ba:bilone hina bagade Nebiuga:denese amola
    ea dadi gagui wa:i dunu ilima imunu. Ilia da amo lale,
  tpi-OTNT: Olsem na mi Bikpela, mi givim dispela taun long Nebukatnesar wantaim ol
    soldia bilong Babilon, em ol Kaldia. Ol bai i kisim taun
  hau-SA: Saboda haka, ga abin da Ubangiji yana cewa, ina gab da ba da wannan birni
    ga Babiloniyawa da kuma ga Nebukadnezzar sarkin Babilon, wanda zai yaƙe ta.
  uig-LAT: 'Shunga Perwerdigar mundaq deydu: — Mana, Men bu sheherni kaldiylerning
    qoligha we Babil padishahi Néboqadnesarning qoligha tapshurimen; ular uni igiliwalidu.'
  nde-nde: 'Ngakho, nanku okutshiwo nguThixo, uthi: Sekuseduze ukuthi idolobho leli
    ngilinikele kumaKhaladiya lakuNebhukhadineza inkosi yaseBhabhiloni, ozalithumba.'
  ton-ton: 'Ko ia ʻoku pehē ʻe Sihova; Vakai, te u tukuange ʻae kolo ni ki he nima
    ʻoe kau Kalitia, pea ki he nima ʻo Nepukanesa ko e tuʻi ʻo Papilone, pea te ne
    maʻu ia:'
  ces-1613: 'Protož takto praví Hospodin: Aj, já dávám toto město v ruku Kaldejských
    a v ruku Nabuchodonozora krále Babylonského, aby je vzal.'
  eng-WMB: 'Therefore the LORD says: Behold, I will give this city into the hand of
    the Kasdim, and into the hand of Nebuchadnezzar king of Babylon, and he will take
    it.'
  tam-TCV: 'ஆகையினால் யெகோவா சொல்வது இதுவே: நான் இப்பட்டணத்தைப் பாபிலோனியரிடமும்,
    பாபிலோன் அரசன் நேபுகாத்நேச்சாரிடமும் கொடுக்கப்போகிறேன். அவன் அதைக் கைப்பற்றுவான்.'
  ceb-ULB: Busa miingon si Yahweh niini, 'Tan-awa, buot kung itugyan kining siyudara
    ngadto sa mga kamot sa mga Caldeanhon ug kang Nebucadnezar, nga hari sa Babilonia.
    Ug mailog niya kini.
  pol-UBG: 'Dlatego tak mówi PAN: Oto wydaję to miasto w ręce Chaldejczyków i w ręce
    Nabuchodonozora, króla Babilonu, i on je zdobędzie.'
  urd-GVU: چنانچہ رب فرماتا ہے، ”مَیں اِس شہر کو بابل اور اُس کے بادشاہ نبوکدنضر کے
    حوالے کر دوں گا۔ وہ ضرور اُس پر قبضہ کرے گا۔
  deu-1912: 'Darum spricht der HERR also: Siehe, ich gebe diese Stadt in der Chaldäer
    Hände und in die Hand Nebukadnezars, des Königs zu Babel; und er soll sie gewinnen.'
  kan-2017: ಆದಕಾರಣ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ಇಗೋ, ನಾನು ಈ ಪಟ್ಟಣವನ್ನು ಕಸ್ದೀಯರ ವಶಕ್ಕೆ ಅಂದರೆ
    ಬಾಬೆಲಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಕೈಗೆ ಸಿಕ್ಕಿಸುವೆನು, ಅವನು ಇದನ್ನು ಆಕ್ರಮಿಸುವನು.
  yap-yap: Arme nggu pi’ e re binaw ney ngak Nebukadnezzar ni Pilung nu Babylon nge
