  tbz-SIM: 'Dɛɛ̀ te mí ndi Yiɛ̀ nKuyie nkɛ̀ m bɛ́i nkɛ tú: N duɔ́mmu di nhɛì Bɑbidɔnni
    tenkɛ̀ kɔbɛ, n di tɑnnɛ́mu bɛ kóo kpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ nɔu miɛkɛ kòo bo di pɔ̀ntɛ.'
  msy-2020: Kamaghɨn amizɨ, kɨ Babilonɨn Atrivim Nebukatnesar ko Kaldiabar mɨdorozir
