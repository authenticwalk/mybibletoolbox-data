  mdy-ETH: ሃኖ ካታሜሎ ባብሎኔ ዓሶና ዔያቶኮ ካኣታሢ ናብካዳናፆኦሬናም ታኣኒ ዓኣሢ ዒንጋንዳኔ፤ ዒዚያ ዒዞ ዓርቃንዳኔ።
