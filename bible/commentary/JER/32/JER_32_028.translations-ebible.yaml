    руки Навуходоносора, царя Вавилонского, и он возьмет его,'
  bqc-SIM: A yã́i tò ma Dii ma mɛ̀ má wɛ̃́lɛpi na Babɛli kí Nɛbukanɛza ń Babiloniↄnɛ
    ń ↄzĩɛ.
  tcz-CHONGTHU: Hichun Pakaiyin hitin aseiye, Keiman hiche khopihi, Babylon lengpa
    Nebuchadnezzar khut’a kapeh ding, chule aman ahin lahding ahitai.
  mar-mar: यास्तव परमेश्वर असे म्हणतो, “पाहा, हे नगर मी खास्द्यांच्या आणि बाबेलाचा
    राजा नबुखद्नेस्सर यांच्या हाती देतो. तो हे काबीज करील.
  qub-qub: Rasunpami nogaga camacächishaj cay siudä Babiloniapa raynin Nabucodonosorpawan
    chay nasyun runacunapa maquincho cananpaj.
  bqp-bqp: Yen sɔ̃nɑ nɑ nɛɛ, kon de Bɑbilonin sinɑ boko Nɛbukɑnɛsɑɑ kɑ win tɑbu kowobu
    bu Yerusɑlɛmu nɔmɑ turi. U koo mɑɑ ye mwɑ.
  hat-hat: 'Se poutèt sa, mwen menm mwen di ou: m''ap lage lavil sa a nan men moun
    Babilòn yo, nan men Nèbikadneza, wa yo a! Y''ap pran lavil la.'
  eng-BSB: 'Therefore this is what the LORD says: Behold, I am about to deliver this
    city into the hands of the Chaldeans and of Nebuchadnezzar king of Babylon, who
    will capture it.'
  eng-WEBPB: 'Therefore the LORD says: Behold, I will give this city into the hand
    of the Chaldeans, and into the hand of Nebuchadnezzar king of Babylon, and he
    will take it.'
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a huno, menina ama rankumara Babiloni vahe zamazampine,
    Babiloni kini ne' Nebukatnesa azampine anta'nena hara huzmagatereno erigahie.
  nhe-BL: Na nijtemactilis ni altepetl imaco Nabucodonosor, tlanahuatijquetl tlen
    tlali Babilonia.
  gub-BL: A'e rupi amono putar 'aw tawhu Namukononozor Mawiron wanuwihawete pe ihe
    nehe, hemiruze'eg zauxiapekwer wanupe nehe no. Upyhyk putar wà nehe.
  eng-DRA: 'Therefore thus saith the Lord: Behold I will deliver this city into the
    hands of the Chaldeans, and into the hands of the king of Babylon, and they shall
    take it.'
