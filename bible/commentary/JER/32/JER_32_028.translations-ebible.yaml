  hbo-WLC: לָכֵ֕ן כֹּ֖ה אָמַ֣ר יְהוָ֑ה הִנְנִ֣י נֹתֵן֩ אֶת־הָעִ֨יר הַזֹּ֜את בְּיַ֣ד
