    what is evil in my eyes from their youth; for the children of Israel have been
    only provoking me to anger with the work of their hands, saith the Lord.
  asm-FB: কিয়নো ইস্ৰায়েল আৰু যিহূদাৰ সন্তান সকলে লৰা কালৰে পৰা মোৰ সাক্ষাতে কেৱল
    কু-কৰ্মহে কৰা লোক আছিল; ইস্ৰায়েলৰ সন্তান সকলে নিজ নিজ হাতৰ কাৰ্যৰে কেৱল মোক বেজাৰহে
    দিছে” - এয়ে যিহোৱাৰ ঘোষণা।
  sus-A: كَبِ عِسِرَيِلَكَيٍ نُن يُدَيَكَيٍ دِ مّدِ تّمُي، عٍ بَرَ قٍ رَبَ نَشَن مُ
    رَقَن ﭑ مَ. عٍ بَرَ ﭑ نَشْنْ عٍ شَ وَلِ كٌبِ رَ.» عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: « Car les enfants d'Israël et les enfants de Juda n'ont fait que ce qui
    était mauvais à mes yeux dès leur jeunesse ; car les enfants d'Israël n'ont fait
    que m'irriter par l'ouvrage de leurs mains, dit l'Éternel.
  hbo-hbo: כִּֽי־הָי֨וּ בְנֵֽי־יִשְׂרָאֵ֜ל וּבְנֵ֣י יְהוּדָ֗ה אַ֣ךְ עֹשִׂ֥ים הָרַ֛ע
    בְּעֵינַ֖י מִנְּעֻרֹֽתֵיהֶ֑ם כִּ֣י בְנֵֽי־יִשְׂרָאֵ֗ל אַ֣ךְ מַכְעִסִ֥ים אֹתִ֛י
    בְּמַעֲשֵׂ֥ה יְדֵיהֶ֖ם נְאֻם־יְהוָֽה׃
  kik-kik: “Andũ a Isiraeli na a Juda mekaga o maũndũ mooru maitho-inĩ makwa kuuma
    ũnini-inĩ wao; ti-itherũ, andũ a Isiraeli matirĩ ũndũ mekaga tiga gũũthirĩkia
    maathirĩkagia nĩguo ndaakare na indo iria methondekeire na moko mao, ũguo nĩguo
    Jehova ekuuga.
  fra-NCL: Car les enfants d’Israël et les enfants de Juda, n’ont fait dès leur jeunesse
    que ce qui est mal à mes yeux ; et les enfants d’Israël n’ont fait que m’irriter
    par l’œuvre de leurs mains, — oracle de Yahweh.
  cek-AK: Israel hoi Judah kaminawk loe nawkta nathuem hoi boeh ni ka hmaa ah kahoih
    ai hmuen to a sak o; angmacae ban hoi sak o ih hmuen hoiah kai palung ang phui
    o sak, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Ar Israel-dulemar, degi, Judá-dulemar, gebe-onoded-akale,
    ibmar-nuegan gwen imakdanisulid, ibmar-isganabi an-asabin imakdanikid. Israel-dulemar
    e-ibmar-isgana-imakedba an-ourwedanikidbiid.'
  uig-CYR: Чүнки Исраиллар вә Йәһудалар яшлиғидин тартип көз алдимда пәқәт рәзилликла
    қилип кәлмәктә; Исраиллар пәқәтла өз қоллири ясиғанлар билән ғәзивимни қозғиғандин
    башқа иш қилмиған, — дәйду Пәрвәрдигар.
  tel-2017: ఎందుకంటే ఇశ్రాయేలు వాళ్ళు, యూదా వాళ్ళు అయిన ఈ ప్రజలు, కచ్చితంగా తమ చిన్నతనం
    నుంచి నా ఎదుట చెడుతనమే చేస్తూ వచ్చారు. తమ చేతులతో వాళ్ళు చేసిన పనుల వల్ల వాళ్ళు
    కచ్చితంగా నాకు కోపమే పుట్టించారు.” ఇది యెహోవా వాక్కు.
  hat-BSA: “Anverite, fis Israël yo ak fis Juda yo t ap fè sèlman sa ki mal devan
    zye M soti nan jenès yo; paske fis a Israël yo te pwovoke M sèlman a lakòlè ak
    zèv men yo”, deklare SENYÈ a.
  kos-kos: Oe ke mutaweyen sramsram kaclos me, mutunfacl Israel ac Judah elos tiana
    oru lungse luk, ac elso akkasrkusrakyeyu ke ma elos oru.
  hbo-WLC: כִּֽי־הָי֨וּ בְנֵֽי־יִשְׂרָאֵ֜ל וּבְנֵ֣י יְהוּדָ֗ה אַ֣ךְ עֹשִׂ֥ים הָרַ֛ע
    בְּעֵינַ֖י מִנְּעֻרֹֽתֵיהֶ֑ם כִּ֣י בְנֵֽי־יִשְׂרָאֵ֗ל אַ֣ךְ מַכְעִסִ֥ים אֹתִ֛י
    בְּמַעֲשֵׂ֥ה יְדֵיהֶ֖ם נְאֻם־יְהוָֽה׃
  ibo-ibo: “Ọ bụ naanị ihe ọjọọ ka ndị Izrel na ndị Juda mere nʼihu m site na mgbe
    ha bụ nwantakịrị. Nʼezie, ha esitela nʼihe ha ji aka mee kpasuo m iwe, ka Onyenwe
    anyị kwuru.
  ory-ory: କାରଣ ଆମ୍ଭ ସାକ୍ଷାତରେ ଯାହା ମନ୍ଦ, କେବଳ ତାହା ହିଁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଓ ଯିହୁଦାର
    ସନ୍ତାନଗଣ ଆପଣା ଆପଣାର ବାଲ୍ୟକାଳରୁ କରି ଆସୁଅଛନ୍ତି; ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଆପଣାମାନଙ୍କର ହସ୍ତକୃତ
    କର୍ମ ଦ୍ୱାରା ଆମ୍ଭକୁ କେବଳ ବିରକ୍ତ କରିଅଛନ୍ତି, ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Pun ekewe chon Israel me chon Juta resap föri och, nge ra chök föri mine
    a ngau me fän mesei o asongaei ren angangen pöür, seni ewe fansoun a popuetä mwür.
  rop-rop: Brom det dei na wen olabat bin bon, detlot Isreil pipul en detlot Juda
    pipul bin meigim mi nogudbinji en olabat bin meigim mi brabli wail blanga wanim
    olabat bin oldei dumbat.
  ukr-1871: Бо сини Ізраїля та сини Юдинї вже змолоду тілько зло чинили перед очима
    в мене; сини Ізраїля хиба тілько що гнївили мене виробами рук своїх, говорить
    Господь.
  deu-1951: denn die Kinder Israel und die Kinder Juda haben von Jugend auf nur getan,
    was böse war in meinen Augen, ja, die Kinder Israel haben mich nur erzürnt durch
    die Werke ihrer Hände, spricht der HERR.
  eng-JPS: For the children of Israel and the children of Judah have only done that
    which was evil in My sight from their youth; for the children of Israel have only
    provoked Me with the work of their hands, saith the LORD.
  srp-1865: Jer sinovi Izrailjevi i sinovi Judini èiniše od djetinjstva svojega samo
    što je zlo preda mnom, i sinovi Izrailjevi samo me gnjeviše djelima ruku svojih,
    govori Gospod.
  lug-lug: “Abantu ba Isirayiri ne Yuda bye bakoze bibi byereere mu maaso gange okuva
    mu buvubuka bwabwe; era ddala abantu ba Isirayiri tebalina kirala kye bakoze wabula
    okunnyiiza n’ebyo emikono gyabwe gye gikoze, bw’ayogera Mukama.
  heb-heb: כי היו בני ישראל ובני יהודה אך עשים הרע בעיני מנערתיהם כי בני ישראל אך
    מכעסים אתי במעשה ידיהם נאם יהוה׃
  ben-IRV: কারণ ইস্রায়েল ও যিহূদার লোকেরা ছোটবেলা থেকে আমার চোখে সামনে মন্দ কাজ করেছে;
    বাস্তবিক ইস্রায়েলের লোকেরা তাদের হাতের কাজের মাধ্যমে আমাকে অসন্তুষ্টই করেছে।”
    এটা সদাপ্রভুর ঘোষণা।
  pan-pan: ਕਿਉਂ ਜੋ ਇਸਰਾਏਲੀਆਂ ਅਤੇ ਯਹੂਦੀਆਂ ਨੇ ਆਪਣੀ ਜੁਆਨੀ ਵਿੱਚ ਨਿਰਾ ਉਹ ਕੀਤਾ ਜਿਹੜਾ ਮੇਰੀ
    ਨਿਗਾਹ ਵਿੱਚ ਬੁਰਾ ਸੀ ਕਿਉਂ ਜੋ ਇਸਰਾਏਲੀਆਂ ਨੇ ਆਪਣੇ ਹੱਥਾਂ ਦੇ ਕੰਮਾਂ ਨਾਲ ਮੈਨੂੰ ਨਿਰਾ ਗੁੱਸਾ
    ਹੀ ਚੜ੍ਹਾਇਆ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ
  mya-JVB: အကြောင်း မူကား၊ ဣသရေလ အမျိုးသား တို့နှင့် ယုဒ အမျိုးသား တို့သည်၊ ငယ် သော
    အရွယ်မှစ၍ ငါ့ ရှေ့ မှာ ဒုစရိုက် ကိုသာ ပြု ကြပြီ။ မိမိ တို့ ပြု လေရာရာ၌ ငါ့ အမျက်
    ကို နှိုးဆော်ခြင်းငှါ သာ ပြုကြပြီ။
  tbg-tbg: Isarerivata Iutaavata vika tota entaqaahai ti avuqaa vaiha qora okaraqai
    avataqi ani variarave. Vika nái kauquqohai ˻una variqa˼ autuke vataa haikara kaara
    ti arara ite vairave. Te Noravano Kotika minti turo.
  hmo-hmo: Badina be Israela bona Iuda bese taudia ese kara dikadia sibona idia karaia
    vadaeni, egu vairana dekenai, idia be mero negana dekena amo, ia mai bona hari.
    Momokani, Israela taudia ese edia imadia idia karaia gaudia ibounai dekena amo
    lau idia habadua vadaeni. Lau Lohiabada lau hereva noho inai.
  urd-urd: क्यूँकि बनी — इस्राईल और बनी यहूदाह अपनी जवानी से अब तक सिर्फ़ वही करते
    आए हैं जो मेरी नज़र में बुरा है; क्यूँकि बनी — इस्राईल ने अपने 'आमाल से मुझे ग़ज़बनाक
    ही किया, ख़ुदावन्द फ़रमाता है।
  rus-SYN: Ибо сыновья Израилевы и сыновья Иудины только зло делали пред очами Моими
    от юности своей; сыновья Израилевы только прогневляли Меня делами рук своих, говорит
    Господь.
  bqc-SIM: Isailiↄ ń Yudaↄ yã́ pↄ́ má yeio kɛ̀ za ń ɛ̀waasogↄↄ, aa ma pↄ fɛ̃̀mɛɛ
    ń pↄ́ pↄ́ aa kɛ̀ↄ. Ma Dii mamɛ má ò.
  tcz-CHONGTHU: Ajeh chu, Israel leh Juda miten, aneolaiyuva pat in, thilse jeng abol
    uvin, keima eiphindoh tauve, tin Pakaiyin aseiye.
  mar-mar: कारण इस्राएल आणि यहूदाच्या लोकांनी निश्चित आपल्या तरुणपणापासून माझ्या दृष्टीने
    जे वाईट तेच करीत आली आहेत. इस्राएलाच्या लोकांनी आपल्या हातानी प्रत्यक्ष कृती करून
    त्यांनी खचित माझा अपमान केला आहे.” असे परमेश्वर म्हणत आहे.
  qub-qub: «Unaypita-pachapis Israelcunawan Judá runacunaga mana munashallätami rurasha.
    Israelcunaga imaypis rabyachimasha quiquincuna ïduluncunata rurarcur adurashpanmi.
  bqp-bqp: Wee kɔ̃sɑ Isirelibɑ kɑ Yudɑbɑ bɑ rɑ n mɔ̀ sɑɑ ben toren di. Ben ye bɑ mɔ̀
    kpuro yɑ rɑ nɛn mɔru seeyewɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Paske, moun Izrayèl yo ak moun Jida yo, se sa ki mal ase y'ap fè depi nan
    konmansman. Wi, moun Izrayèl yo, se fache y'ap fè m' fache ase ak tou sa y'ap
    fè a. Se Seyè a menm ki di sa.
  eng-BSB: For the children of Israel and of Judah have done nothing but evil in My
    sight from their youth; indeed, they have done nothing but provoke Me to anger
    by the work of their hands, declares the LORD.
  eng-WEBPB: “For the children of Israel and the children of Judah have done only
    that which was evil in my sight from their youth; for the children of Israel have
    only provoked me to anger with the work of their hands, says the LORD.
  kbq-kbq: Hagi Israeli vahe'ene Juda vahemo'zanena, kasefa zamireti'ma eno amare'ma
    ege'na, Nagrama zamagoana mago knare zana osu'nazanki havi avu'ava zanke hu'za
    e'naze. Zamagra Israeli vahe'mo'za mago knare zana osu'nazanki, zamazanteti'ma
    avako'ma hu'za tro'ma hu'zama e'naza zamo nazeri narimpahe'ne huno Ra Anumzamo'a
    hu'ne.
  nhe-BL: Nochi israelitame huan Judá ehuani quichijtoque tlen ax cuali hasta quema
    noja eliyayaj coneme. Huan tlahuel nechcualancamacatoque ica nochi tlen quichihuaj.
  gub-BL: Izypy mehe arer we teko Izaew ywy rehe har wà, Zuta ywy rehe har wà no,
    xo ikatu 'ym ma'e zo uzapo wà. Wakatu 'ymaw hemuikwahy kar.
  eng-DRA: 'For the children of Israel, and the children of Juda, have continually
    done evil in my eyes from their youth: the children of Israel who even till now
    provoke me with the work of their hands, saith the Lord.'
