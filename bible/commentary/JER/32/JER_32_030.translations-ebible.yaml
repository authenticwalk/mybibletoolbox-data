verse: JER.032.030
translations:
  mal-C: “ഇസ്രായേൽജനവും യെഹൂദാജനവും തങ്ങളുടെ ബാല്യംമുതൽ എന്റെ ദൃഷ്ടിയിൽ തിന്മമാത്രം
    ചെയ്തുപോന്നു. ഇസ്രായേൽജനം തങ്ങളുടെ കൈകളുടെ പ്രവൃത്തികളാൽ എന്നെ പ്രകോപിപ്പിക്കുകമാത്രമാണ്
    ചെയ്തിട്ടുള്ളത്, എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Denn die Israeliten und die Judäer pflegten von Jugend auf nur das zu thun,
    was mir mißfällig war; denn die Israeliten reizten mich ohne Aufhören durch die
    Machwerke ihrer Hände zum Zorn - ist der Spruch Jahwes;
  lin-lin: Bana ya Isalaele mpe ya Yuda, wuta bolenge na bango, bazalaki kosala eloko
    mosusu te na miso na Ngai, soki kaka mabe te ; solo, bana ya Isalaele bazalaki
    kosala eloko mosusu te, soki kaka te kopesa Ngai kanda na nzela ya biloko oyo
    maboko na bango esalaki, elobi Yawe.
  eng-LSV: For the sons of Israel and the sons of Judah have been doing only evil
    in My eyes from their youth; for the sons of Israel are surely provoking Me with
    the work of their hands,” a declaration of YHWH.
  eng-GNV: 'For the children of Israel, and the children of Iudah haue surely done
    euill before me from their youth: for the children of Israel haue surely prouoked
    me to anger with the workes of their hands, saith the Lord.'
  eng-WEBSTER: 'For the children of Israel and the children of Judah have done evil
    only before me from their youth: for the children of Israel have only provoked
    me to anger with the work of their hands, saith the LORD.'
  nhw-BL: Nochi israelitame huan Judá ehuani quichijtoque catli amo cuali hasta quema
    noja eliyayaj coneme. Huan tlahuel nechcualancamacatoque ica nochi catli quichihuaj.
  swh-ONEN: “Watu wa Israeli na wa Yuda hawakufanya kitu kingine ila uovu mbele zangu
    tangu ujana wao. Naam, watu wa Israeli hawakufanya kitu kingine ila kunikasirisha
    kwa kazi ambazo mikono yao imetengeneza, asema Bwana.
  bba-bba: Wee kɔ̃sɑ Isirelibɑ kɑ Yudɑbɑ bɑ rɑ n mɔ̀ sɑɑ ben toren di. Ben ye bɑ mɔ̀
    kpuro yɑ rɑ nɛn mɔru seeyewɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'For the children of Israel and the children of Judah have only done
    evil before me from their youth: for the children of Israel have only provoked
    me to anger with the work of their hands, saith the Lord.'
  luo-luo: “Jo-Israel gi jo-Juda pok otimo gimoro makmana timbe mamono e nyim wangʼa
    chakre tin-gi; adiera, jo-Israel pok otimo gimoro makmana chwanya gi gik ma lwetgi
    oloso, Jehova Nyasaye wacho.
  meu-meu: Badina be Israel garana bona Iuda garana na kara dikadia mo vada e kara
    lau vairagu ai, merodia negadia amo, Israel garana imadia ḡaukaradia na lau ihabadugu
    karadia mo. Iehova na e herevamu.
  npi-ULB: किनकि इस्राएल र यहूदाका मानिसहरूले आफ्‍ना युवावस्थादेखि नै मेरा आँखाकै
    सामु निश्‍चय नै दुष्‍ट काम गर्दै आएका मानिस भएका छन् । इस्राएलका मानिसहरूले निश्‍चय
    नै आफ्‍ना हातका अभ्यासहरूले मलाई चोट पुर्‍याएका छन्, यो यो परमप्रभुको घोषणा हो
    ।
  yor-yor: “Àwọn ènìyàn Israẹli àti Juda kò ṣe ohun kankan bí kò ṣe ibi lójú mi láti
    ìgbà èwe wọn. Nítorí àwọn ọmọ Israẹli ti fi kìkì iṣẹ́ ọwọ́ wọ́n mú mi bínú ni
    Olúwa wí.
  pes-OPCB: مردم اسرائیل و یهودا از همان ابتدا همواره گناه کرده‌اند و با کارهایشان
    مرا به خشم آورده‌اند.
  tgl-ULB: Sapagkat tiyak na ang mga Israelita at ang mga taga-Juda ay mga tao na
    gumagawa ng kasamaan sa harap ng aking mga mata mula pa sa kanilang pagkabata.
    Ang mga Israelita ay talagang sinaktan ako sa pamamagitan ng mga gawa ng kanilang
    mga kamay. Ito ang pahayag ni Yahweh.
  hui-hui: Yuda wali agalibi Isaraele wali agalibi ti piganeore hemingi howa tigua
    mana ko dege bima ibalu haabo henego kagoni ndobe. I̱ Anduane Homogo kogome i̱na
    tigatigaore larogo horo bibahendengi tinaga mana ko ogonime i̱ mo keba halu haabo
    ka.
  mya-mya: ဣ​သ​ရေ​လ​နှင့်​ယုဒ​ပြည်​သား​တို့​သည်​ရှေး မ​ဆွ​က​ပင်​လျှင်​အ​စ​ပြု​၍ ငါ​မ​နှစ်​သက်
    သည့်​အ​မှု​များ​ကို​သာ​လျှင်​ပြု​ခဲ့​ကြ​ပေ သည်။ ဣ​သ​ရေ​လ​ပြည်​သား​တို့​သည်​မိ​မိ
    တို့​သွန်း​လုပ်​သည့်​ရုပ်​တု​များ​အား​ဖြင့် ငါ​၏​အ​မျက်​တော်​ကို​လှုံ့​ဆော်​ခဲ့​ကြ​၏။-
  bod-N: ཡེས་ར་ཨེལ་པ་དང་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་གཞོན་དུས་ནས་བདག་གི་མིག་ལམ་དུ་ངན་པ་གང་ཡིན་དེ་ཁོ་ན་སྤྱད་ནས།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ལག་པས་གང་ཞིག་བཟོས་པ་ཡིས་ང་ལ་ཁོང་ཁྲོ་བསླངས་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས།
  sna-sna: “Vanhu veIsraeri navanhu veJudha havana kugona kuita chinhu chakanaka asi
    zvakaipa chete pamberi pangu kubva pauduku hwavo; zvirokwazvo vanhu veIsraeri
    havana kumbogona kuita zvakanaka asi vakanditsamwisa nezvavakaita namaoko avo,
    ndizvo zvinotaura Jehovha.
  spa-BLM: “Porque los hijos de Israel y los hijos de Judá no han hecho más que lo
    malo ante mis ojos desde su juventud; porque los hijos de Israel no han hecho
    más que provocarme a la ira con la obra de sus manos, dice Yahvé.
  cac-cac: Atax yic ix el yich chon̈ab' Israel yed' Judá, ix sb'eyb'alej juntzan̈
    tas max scha in c'ol eb'. A in val Jehová in svala' to max yactej eb' stzuntzancot
    yoval in c'ol yuj juntzan̈ yechel comon dios sb'oq'ue eb'.
  swh-ULB: Kwa maana watu wa Israeli na Yuda hakika wamekuwa watu wanaofanya maovu
    mbele ya macho yangu tangu ujana wao. Watu wa Israeli hakika wameniudhi kwa matendo
    ya mikono yao—hili ni tangazo la Yahwe.
  bel-bel: Бо сыны Ізраілевыя і сыны Юдавыя толькі зло чынілі перад вачыма Маімі з
    маладосьці сваёй; сыны Ізраілевыя толькі гнявілі Мяне дзеямі рук сваіх, кажа Гасподзь.
  deu-ELBBK: Denn die Kinder Israel und die Kinder Juda taten von ihrer Jugend an
    nur was böse ist in meinen Augen; denn die Kinder Israel haben mich nur gereizt
    durch das Werk ihrer Hände, spricht der HERR.
  mbb-OT: “Puun pa zengan wazà duma he vaal te menge etew ziyà te Israel wey Juda,
    kekenà, pudu kebaal te salà. Midhimu zan he mepauk a pinaaǥi te menge vaal zan.
  mal-2015: യിസ്രായേൽമക്കളും യെഹൂദാമക്കളും ബാല്യംമുതൽ എനിക്കു അനിഷ്ടമായുള്ളതു മാത്രം
    ചെയ്തുവന്നു; യിസ്രായേൽമക്കൾ തങ്ങളുടെ കൈകളുടെ പ്രവൃത്തികൾകൊണ്ടു എന്നെ കോപിപ്പിച്ചതേയുള്ളു
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Se o Izraeliti the o judska manuša peskre terňipnastar kerenas ča oda,
    so mange na sas pre dzeka; se o Izraeliti man ča furt choľarenas oleha, so kerenas,
    phenel o RAJ.
  pes-OPV: زیرا که بنی‌اسرائیل و بنی یهودا از طفولیت خود پیوسته شرارت ورزیدند و خداوند
    می‌گوید که بنی‌اسرائیل به اعمال دستهای خود خشم مرادایم بهیجان آوردند.
  ron-1924: Кэч копиий луй Исраел ши копиий луй Иуда н-ау фэкут дин тинереця лор декыт
    че есте рэу ынаинтя Мя; копиий луй Исраел нумай М-ау мыният ынтруна ку лукраря
    мынилор лор”, зиче Домнул.
  ben-OBCV: “ইস্রায়েল ও যিহূদার লোকেরা তাদের যৌবনকাল থেকে অন্য কিছু নয়, কিন্তু আমার
    দৃষ্টিতে কেবলই মন্দ কাজ করেছে; প্রকৃতপক্ষে, ইস্রায়েলের লোকেরা অন্য কিছু করেনি,
    কিন্তু তাদের হাত দিয়ে তৈরি জিনিসগুলি দিয়ে আমার ক্রোধ জাগিয়ে তুলেছে, একথা সদাপ্রভু
    বলেন।
  som-som: Waayo, dadka Israa'iil iyo dadka Yahuudahba waxay tan iyo yaraantoodii
    hortayda ku sameeyeen shar keliya, waayo, Rabbigu wuxuu leeyahay, Reer binu Israa'iil
    waxaa keliya oo ay sameeyeen inay shuqulka gacmahooda igaga cadhaysiiyaan.
  lat-VUC: 'Erant enim filii Israël et filii Juda jugiter facientes malum in oculis
    meis ab adolescentia sua: filii Israël, qui usque nunc exacerbant me in opere
    manuum suarum, dicit Dominus.'
  eng-ASVBT: For the children of Israel and the children of Judah have done only that
    which was evil in my sight from their youth; for the children of Israel have only
    provoked me to anger with the work of their hands, saith Jehovah.
  ita-1885: Perciocchè i figliuoli d'Israele, ed i figliuoli di Giuda non hanno, fin
    dalla lor fanciullezza, fatto altro che quel che mi dispiace; perciocchè i figliuoli
    d'Israele non fanno altro che dispettarmi con l'opere delle lor mani, dice il
    Signore.
  eng-LXXUP: 'And thou shalt prophesy against them these words, and shalt say, The
    Lord shall speak from on high, from his sanctuary he will utter his voice; he
    will pronounce a declaration on his place; and these shall answer like men gathering
    grapes: and destruction is coming on them that dwell on the earth,'
  eng-ULB: For the people of Israel and Judah have certainly been people who have
    been doing evil before my eyes since their youth. The people of Israel have certainly
    offended me with the practices of their hands—this is Yahweh's declaration.
  spa-VBL: “Desde sus primeros días, todo lo que ha hecho el pueblo de Israel y de
    Judá ha sido malo a mis ojos. De hecho, todo lo que han hecho es para enfurecerme
    con sus acciones, declara el Señor.
  fra-_FOB: Car les enfants d'Israël et les enfants de Juda n'ont fait, dès leur jeunesse,
    que ce qui est mal à mes yeux; car les enfants d'Israël ne font que m'irriter
    par les œuvres de leurs mains, dit l'Éternel.
  mal-mal: യിസ്രായേൽമക്കളും യെഹൂദാമക്കളും ബാല്യംമുതൽ എനിക്ക് അനിഷ്ടമായുള്ളതു മാത്രം
    ചെയ്തുവന്നു; യിസ്രായേൽ മക്കൾ അവരുടെ കൈകളുടെ പ്രവൃത്തികൾകൊണ്ട് എന്നെ കോപിപ്പിക്കുക
    മാത്രമേ ചെയ്തിട്ടുള്ളു” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Isrāīl aur Yahūdāh ke qabīle jawānī se le kar āj tak
    wuhī kuchh karte āe haiṅ jo mujhe nāpasand hai. Apne hāthoṅ ke kām se wuh mujhe
    bār bār ġhussā dilāte rahe haiṅ.
  suz-BL: मारदे हना इस्राएल ङा मुर नु यहूदा ङा मुरुम आन ठिटा रेन आं ङोंइती मरिम्‍शो
    गेय ङा लाक्‍शा अरु मारेइ मपामे। थमा पा इस्राएल ङा मुरपुकीम आन गुइ ङा गेयम आं कली
    गाइक्‍पाइक्‍चा ङा लाक्‍शा, अरु मारेइ मपामे।
  eng-NOY: For the children of Israel and the children of Judah have done nothing
    but evil before me from their youth; yea, the children of Israel have but provoked
    me to anger with the work of their hands, saith Jehovah.
  ita-1927: Poiché i figliuoli d’Israele e i figliuoli di Giuda, non hanno fatto altro,
    fin dalla loro fanciullezza, che quel ch’è male agli occhi miei; giacché i figliuoli
    d’Israele non hanno fatto che provocarmi ad ira con l’opera delle loro mani, dice
    l’Eterno.
  ckb-ckb: 'یەزدان دەفەرموێت: «نەوەی ئیسرائیل و نەوەی یەهودا هەر لە گەنجیێتییانەوە
    تەنها خراپەیان لەبەرچاوم کردووە، چونکە نەوەی ئیسرائیل بە دروستکراوەکانی دەستیان
    تەنها پەستیان کردم.'
  eng-BBE: 'For the children of Israel and the children of Judah have done nothing
    but evil in my eyes from their earliest years: the children of Israel have only
    made me angry with the work of their hands, says the Lord.'
  kan-OKCV: “ಏಕೆಂದರೆ ಇಸ್ರಾಯೇಲರೂ, ಯೆಹೂದದ ಮಕ್ಕಳೂ ತಮ್ಮ ಚಿಕ್ಕಂದಿನಿಂದ ನನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ
    ಕೆಟ್ಟದ್ದನ್ನು ಮಾತ್ರ ಮಾಡಿದ್ದಾರೆ. ಇಸ್ರಾಯೇಲರೂ ತಮ್ಮ ಕೈಕೆಲಸಗಳಿಂದ ನನಗೆ ಕೋಪೋದ್ರೇಕವನ್ನೂ
    ಎಬ್ಬಿಸಿದ್ದಾರೆ, ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: இஸ்ரவேல் மக்களும் யூதா மக்களும் தங்கள் சிறுவயதுமுதல் என் பார்வைக்குப்
    பொல்லாப்பானதையே செய்துவந்தார்கள்; இஸ்ரவேல் மக்கள் தங்கள் கைகளின் செய்கையினால்
    எனக்குக் கோபத்தையே உண்டாக்கி வந்தார்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Porque los hijos de Israel y los hijos de Judá no han hecho sino lo
    malo delante de mis ojos desde su juventud: porque los hijos de Israel no han
    hecho más que provocarme á ira con la obra de sus manos, dice Jehová.'
  ron-BTF: Căci copiii lui Israel și copiii lui Iuda au făcut numai rău înaintea mea
    din tinerețea lor; căci copiii lui Israel numai m-au provocat la mânie cu lucrarea
    mâinilor lor, spune DOMNUL.
  eng-WEBP: “For the children of Israel and the children of Judah have done only that
    which was evil in my sight from their youth; for the children of Israel have only
    provoked me to anger with the work of their hands, says the LORD.
  eng-FBV: From their earliest days all the people of Israel and of Judah have ever
    done has been evil in my sight. In fact all they've even done is to make me angry
    through their actions, declares the Lord.
  nld-1939: Waarachtig, de zonen van Israël en Juda hebben van hun prilste jeugd af
    nog nooit iets anders gedaan, dan wat kwaad is in mijn ogen; Israëls kinderen
    hebben Mij enkel getart door hun eigen maaksels, is de godsspraak van Jahweh.
  nch-BL: Nochi israelitame huan Judá ehuani quichijtoque cati amo cuali hasta quema
    noja eliyayaj coneme. Huan tahuel techcualancamacatoque ica nochi cati quichihuaj.
  vie-1934: Vả, con cái Y-sơ-ra-ên và con cái Giu-đa, từ thuở còn trẻ, chỉ làm điều
    dữ trước mặt ta; vì con cái Y-sơ-ra-ên chỉ lấy việc làm của tay mình mà chọc giận
    ta, Đức Giê-hô-va phán vậy.
  hin-CV: “इस्राएल तथा यहूदाह गोत्रज अपनी बाल्यावस्था ही से वही करते आए हैं, जो मेरी
    दृष्टि में ठीक नहीं है; इस्राएल वंशज अपनी हस्तकृतियों के द्वारा मेरे कोप को उकसाते
    आए हैं, यह याहवेह की वाणी है.
  spa-BES: Desde los primeros años, porque los hijos de Israel y los hijos de Judá
    no han hecho más que mal en mis ojos; los hijos de Israel solo me han hecho enojar
    con la obra de sus manos, dice el Señor.
  tdx-tdx: Toe nitolon-kaloloañe a’ masoko ao, boak’ami’ty naha-tora’e, o ana’ Israeleo
    naho o ana’ Iehodao, ie nitolom-pampibosek’ ahy ami’ty fitolom-pità’ iareo, hoe
    t’Iehovà.
  tha-KJV: เพราะประชาชนของอิสราเอลและประชาชนของยูดาห์​ไม่ได้​กระทำอะไรเลย นอกจากความชั่วต่อหน้าต่อตาของเราตั้งแต่​หน​ุ่มๆมา
