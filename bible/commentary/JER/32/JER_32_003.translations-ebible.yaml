    आणि तो ते घेईल.
  qub-qub: '@see-verse:JER.032.002'
  bqp-bqp: Sedesiɑsi wiyɑ u nùn pirisɔm ye kpɛ̃ɛ yèn sɔ̃ u Gusunɔn gɑri geruɑ u nɛɛ,
    wee Yinni Gusunɔ u Bɑbilonin sinɑ boko wuu geni nɔmu bɛriɑ kpɑ u gu kɑmiɑ.
  hat-hat: 'Se Sedesyas, wa peyi Jida a, ki te fè fèmen pwofèt la la, paske li t''ap
    fè l'' repwòch dèske li te bay mesaj sa a nan non Bondye Seyè a: M''ap lage lavil
    Jerizalèm nan men wa Babilòn lan. L''ap pran l''.'
  eng-BSB: 'For Zedekiah king of Judah had imprisoned him, saying: “Why are you prophesying
    like this? You claim that the LORD says, ‘Behold, I am about to deliver this city
    into the hand of the king of Babylon, and he will capture it.'
  eng-WEBPB: For Zedekiah king of Judah had shut him up, saying, “Why do you prophesy,
    and say, ‘The LORD says, “Behold, I will give this city into the hand of the king
    of Babylon, and he will take it;
  kbq-kbq: Na'ankure Juda kini ne' Zedekaia'a, Jeremaiana kina hunenteno amanage huno
    hu'ne, kagra nahigenka kasnampa kea hunka, Ra Anumzamo'a huno, Nagra ama rankumara
    Babiloni kini ne'mofo azampi antesanugeno hara huramanteno ama anankumara erigahie.
  nhe-BL: Tlanahuatijquetl Sedequías tlanahuatijtoya ma nechtzacuaca pampa nitlayolmelahuayaya
    para nopa tlanahuatijquetl tlen tlali Babilonia quiitzquisquía nopa altepetl.
  gub-BL: — Amono putar 'aw tawhu Mawiron wanuwihawete pe ihe nehe. Upyhyk putar nehe,
    ere purupe, i'i tuwihawete Zeneki ihewe a'e. A'e rupi hepyhyk kar zauxiapekwer
    wanupe.
  eng-DRA: 'For Sedecias king of Juda had shut him up, saying: Why dost thou prophesy,
    saying: Thus saith the Lord: Behold I will give this city into the hand of the
    king of Babylon, and he shall take it?'
