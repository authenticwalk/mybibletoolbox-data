verse: JER.032.003
translations:
  mal-C: 'യെഹൂദാരാജാവായ സിദെക്കീയാവ് ഇങ്ങനെ പറഞ്ഞുകൊണ്ട് യിരെമ്യാവിനെ കാരാഗൃഹത്തിൽ
    അടച്ചിട്ടു, “നീ ഇങ്ങനെ എന്തുകൊണ്ട് പ്രവചിക്കുന്നു? നീ പറയുന്നു: ‘യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു, ഞാൻ ഈ നഗരത്തെ ബാബേൽരാജാവിന്റെ കൈയിൽ ഏൽപ്പിക്കും; അദ്ദേഹം അതിനെ
    പിടിച്ചടക്കും.'
  deu-TKW: 'Zedekia, der König von Juda, hatte ihn nämlich gefangen gesetzt, indem
    er ihm vorwarf: Warum weissagst du denn : So spricht Jahwe: Fürwahr, ich will
    diese Stadt in die Gewalt des Königs von Babel überliefern, daß er sie einnehme,'
  lin-lin: 'Sedesiasi, mokonzi ya Yuda, abwakaki ye kuna na koloba : « Mpo na nini
    ozali kosakola na maloba oyo : ‹ Tala liloba oyo Yawe alobi : Nakokaba engumba
    oyo na maboko ya mokonzi ya Babiloni, mpe akobotola yango ;'
  eng-LSV: 'where Zedekiah king of Judah has shut him up, saying, “Why are you prophesying,
    saying, Thus said YHWH: Behold, I am giving this city into the hand of the king
    of Babylon, and he has captured it;'
  eng-GNV: For Zedekiah King of Iudah had shut him vp, saying, Wherefore doest thou
    prophesie, and say, Thus saith the Lord, Beholde, I will giue this citie into
    the handes of the King of Babel, and he shall take it?
  eng-WEBSTER: For Zedekiah king of Judah had confined him, saying, Why dost thou
    prophesy, and say, Thus saith the LORD, Behold, I will give this city into the
    hand of the king of Babylon, and he shall take it;
  nhw-BL: Tlanahuatijquetl Sedequías tlanahuatijtoya ma nechtzacuaca pampa nitlayolmelahuayaya
    para nopa tlanahuatijquetl tlen tlali Babilonia quiitzquisquía nopa altepetl.
  swh-ONEN: 'Basi Sedekia mfalme wa Yuda alikuwa amemfunga huko akisema, “Kwa nini
    unatabiri hivyo? Wewe unasema, ‘Hili ndilo asemalo Bwana: Ninakaribia kuutia mji
    huu mkononi mwa mfalme wa Babeli, naye atauteka.'
  bba-bba: Sedesiɑsi wiyɑ u nùn pirisɔm ye kpɛ̃ɛ yèn sɔ̃ u Gusunɔn ɡɑri ɡeruɑ u nɛɛ,
    wee Yinni Gusunɔ u Bɑbilonin sinɑ boko wuu ɡeni nɔmu bɛriɑ kpɑ u ɡu kɑmiɑ.
  eng-KJVCPB: For Zedekiah king of Judah had shut him up, saying, Wherefore dost thou
    prophesy, and say, Thus saith the Lord, Behold, I will give this city into the
    hand of the king of Babylon, and he shall take it;
  cpy-cpy: 'Tema riitaki Sedequías pinkathari-tatsiri iipatsite Judá-paeni omonkyaakaan-takiriri,
    ikantziri: “¿Iitaka pikamantantari eeroka pikantzi: ‘Iroka ikantzi Tajorentsi:
    Noshine-takiro iroka nampitsi ikosheka-waetyaawo iwinkatharite Kompitaari-jatzi,
    aritaki ikyaaki jaka nampitsiki.’”'
  luo-luo: 'Koro Zedekia ruodh Juda nokete e twech kanyo, kawacho niya, “Angʼo momiyo
    ikoro wach kamano? Ka iwacho ni, ‘Ma e gima Jehova Nyasaye owacho: Achiegni chiwo
    dala maduongʼni ne ruodh Babulon, kendo enoloye.'
  meu-meu: 'Badina be Sedekia, Iuda pavapavana, ese vada e koua ahu, eto, Badina be
    dahaka o perovetamu, o tomu, Iehova ini e gwau tomamu: A itaia, lau ese ina hanua
    na Babulono pavapavana imana ai na atoamu, ia ese baine abia;'
  npi-ULB: यहूदाका राजा सिदकियाहले तिनलाई थुनामा राखे र भने, “तिमी किन यसो भन्दै अगमवाणी
    बोल्छौ, 'परमप्रभु यसो भन्‍नुहुन्छः मैले यस सहरलाई बेबिलोनका राजाको हातमा दिनै
    लागेको छु, र उसले यसलाई कब्जा गर्नेछ ।
  yor-yor: 'Nítorí Sedekiah ọba Juda ti há a mọ́lé síbẹ̀; pé, “Kí ló dé tí ìwọ fi
    ń sọ àsọtẹ́lẹ̀ bẹ́ẹ̀? Tí o sì wí pé, ‘Báyìí ni Olúwa wí: Èmi ń bọ̀ wá fi ìlú yìí
    fún ọba Babeli, tí yóò sì gbà á.'
  pes-OPCB: صدقیای پادشاه به این علّت مرا زندانی کرده بود که پیوسته از جانب خدا اعلام
    می‌کردم که اورشلیم به دست پادشاه بابِل سقوط خواهد کرد،
  tgl-ULB: 'Ikinulong siya ni Zedekias na hari ng Juda at sinabi, “Bakit ka nagpapahayag
    at sinasabi, ito ang sinasabi ni Yahweh: Tingnan mo, ibibigay ko ang lungsod na
    ito sa kamay ng hari ng Babilonia at sasakupin niya ito.'
  hui-hui: Yaremaiahanda mbiwia halu Anduane Homogonaga bi mana latagi halu lalu,
    Anduane Homogohanda agua laya. Heneneore larogo i̱na Babilono kini kagome tano
    ogo karulelo yupe holebero. Ani berogola Babilono ami ibiragola Sedegaia ibu yo
    pialu napolebira. Anduane Homogo i̱na Kini Sedegaiaore Babilono kini kagome minilo
    yupe harogola Sedegaia ibugua Kini Nebugadenesa wanakuihayagi heyu howa ibuhondo
    bi hale haga birago ladai bialu holebira. Ani bialu Nebugadenesahanda Sedegaia
    Babilono dindiha garabayabu yalu polebira. Ani pu kane dege i̱na ti lone mitangi
    bulene horo manda bu harudago tagira ibilo holebero. Ani berogola tigua Babilono
    baba wai biyagua ti wayali naholebira. I̱ Anduane Homogo i̱na bi o ledogoniore,
    laya, lene. Sedegaia ibu bi ogoni hale howa ibugua Yaremaiahondo keba halu lalu,
    Í̠na bi ogoni aiwa langiyagola mbiwia howa latagi halu kebe, lowa Kini Sedegaiahanda
    Yaremaia garabayabu haabo helene.
  mya-mya: ဇေ​ဒ​ကိ​မင်း​သည်​ငါ့​အား​ထို​အ​ရပ်​တွင် အ​ကျဉ်း​ချ​ထား​ပြီး​နောက်``ဤ​မြို့​ကို​ဗာ​ဗု
    လုန်​ဘု​ရင်​အား​ငါ​ပေး​အပ်​မည်။ သူ​သည် ဤ​မြို့​ကို​သိမ်း​ယူ​လိမ့်​မည်။-
  bod-N: ཅི་ལ་ཞེ་ན། ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཚིད་ཀི་ཡཱས་ཁོང་ཉིད་བཟུང་སྟེ་འདི་ལྟར། ཁྱོད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ལྟོས་ཤིག ངས་གྲོང་ཁྱེར་འདི་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་ལག་ཏུ་གཏོད་ཅིང་དེས་གྲོང་ཁྱེར་འདི་འཛིན་པར་འགྱུར།
  sna-sna: 'Zvino Zedhekia mambo weJudha akanga amupfigira imomo, achiti, “Unoprofitirei
    sezvaunoita? Unoti, ‘Zvanzi naJehovha: Ndava kuda kuisa guta rino mumaoko amambo
    weBhabhironi, uye acharipamba.'
  spa-BLM: 'Porque Sedequías, rey de Judá, le había hecho callar, diciendo: “¿Por
    qué profetizas y dices: “El Señor dice: “He aquí que yo entrego esta ciudad en
    manos del rey de Babilonia, y él la tomará;'
  cac-cac: 'A vin̈aj rey Sedequías chi'' ix in checan yamjoc, yujto ix val icha tic:
    A Jehová tz''alani: Ol vac''och jun chon̈ab'' tic d''a yol sc''ab'' vin̈ sreyal
    Babilonia.'
  swh-ULB: 'Sedekia mfalme wa Yuda alikuwa amemfunga na kusema, “Kwa nini unatabiri
    na kusema, ''Yahwe anasema hivi: Angalia, niko karibu kuweka mji huu katika mikono
    ya mfalme wa Babeli, na atauteka.'
  bel-bel: 'Сэдэкія, цар Юдэйскі, увязьніў яго туды, сказаўшы: «навошта ты прарочыш
    і кажаш: так кажа Гасподзь: вось, я аддаю горад гэты ў рукі цара Вавілонскага,
    і ён возьме яго;'
  deu-ELBBK: 'denn Zedekia, der König von Juda, hatte ihn eingesperrt und gesagt:
    „Warum weissagst du und sprichst: So spricht der HERR: Siehe, ich gebe diese Stadt
    in die Hand des Königs von Babel, dass er sie einnehme;'
  mbb-OT: 'Impepirisu sikandin ni Hadì Zedekia tenged te migkaǥi sikandin te, “Iyan
    heini migkaǥi te Nengazen: Ibeǥey ku heini he inged diyà te hadì te Babilonia,
    ne egkaaǥew zin heini.'
  mal-2015: ഞാൻ ഈ നഗരത്തെ ബാബേൽരാജാവിന്റെ കയ്യിൽ ഏല്പിക്കും; അവൻ അതിനെ പിടിക്കും എന്നു
    യഹോവ അരുളിച്ചെയ്യുന്നു എന്നും
  rmc-rmc: 'Sar les o judsko kraľis Cidkijah diňa te phandel andre, phenďa leske:
    „Soske prorokines kajse lava le RAJESTAR a phenes: ‚Dikh, dava kada foros andro
    vasta le babiloňike kraľiske a ov les domarela;'
  pes-OPV: 'زیرا صدقیا پادشاه یهودا او را به زندان انداخته، گفت: «چرا نبوت می‌کنی
    و می‌گویی که خداوند چنین می‌فرماید. اینک من این شهر را به‌دست پادشاه بابل تسلیم
    خواهم کرد و آن را تسخیر خواهد نمود.'
  ron-1924: 'Зедекия, ымпэратул луй Иуда, пусесе сэ-л ынкидэ ши-й зисесе: „Пентру
    че пророчешть ши зичь: ‘Аша ворбеште Домнул: «Ятэ, дау четатя ачаста ын мыниле
    ымпэратулуй Бабилонулуй, ши о ва луа;'
  ben-OBCV: যিহূদার রাজা সিদিকিয় সেই সময় যিরমিয়কে এই কথা বলে বন্দি করেছিলেন, “আপনি
    যেসব কথা বলে ভাববাণী করেন, সেইরকম কেন করেছেন? আপনি বলেন, ‘সদাপ্রভু এই কথা বলেন,
    আমি এই নগর ব্যাবিলনের রাজার হাতে সমর্পণ করতে চলেছি, আর সে এই নগর দখল করবে।
  som-som: Waayo, Sidqiyaah oo ahaa boqorkii dalka Yahuudah ayaa isaga xidhay, oo
    wuxuu ku yidhi, War maxaad wax u sii sheegtaa, adigoo leh, Rabbigu wuxuu leeyahay,
    Bal ogaada, magaaladan waxaan gelin doonaa gacanta boqorka Baabuloon, oo isna
    wuu qabsan doonaa,
  lat-VUC: 'Clauserat enim eum Sedecias rex Juda, dicens: Quare vaticinaris, dicens:
    Hæc dicit Dominus: Ecce ego dabo civitatem istam in manus regis Babylonis, et
    capiet eam:'
  eng-ASVBT: For Zedekiah king of Judah had shut him up, saying, Wherefore dost thou
    prophesy, and say, Thus saith Jehovah, Behold, I will give this city into the
    hand of the king of Babylon, and he shall take it;
  ita-1885: 'Perciocchè Sedechia, re di Giuda, l''avea rinchiuso, dicendo: Perchè
    profetizzi tu, dicendo: Così ha detto il Signore: Ecco, io do questa città in
    man del re di Babilonia, ed egli la prenderà?'
  eng-ULB: 'Zedekiah king of Judah had imprisoned him and said, “Why do you prophesy
    and say, ''Yahweh says this: Look, I am about to give over this city into the
    hand of the king of Babylon, and he will capture it.'
  spa-VBL: 'Sedequías, rey de Judá, lo había encarcelado, diciéndole “¿Por qué tienes
    que profetizar así? Dices que el Señor está diciendo: ‘Mira, voy a entregar esta
    ciudad al rey de Babilonia, y él la capturará.'
  fra-_FOB: 'Sédécias, roi de Juda, l''avait fait enfermer, et lui avait dit: Pourquoi
    prophétises-tu, en disant: Ainsi a dit l''Éternel: Voici, je vais livrer cette
    ville entre les mains du roi de Babylone, et il la prendra;'
  mal-mal: “ഞാൻ ഈ നഗരത്തെ ബാബേൽരാജാവിന്റെ കയ്യിൽ ഏല്പിക്കും; അവൻ അതിനെ പിടിക്കും”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു എന്നും
  urd-GVR: Sidqiyāh ne yih kah kar use giriftār kiyā thā, “Tū kyoṅ is qism kī peshgoī
    sunātā hai? Tū kahtā hai, ‘Rab farmātā hai ki maiṅ is shahr ko Shāh-e-Bābal ke
    hāth meṅ dene wālā hūṅ. Jab wuh us par qabzā karegā
  suz-BL: यहूदा ङा पिप सिदकीयाहम मेको कली मेकेर चोक्‍शो बाक्‍त। मिनु मेकोमी “गे मारदे
    मोदेंशो पा परमप्रभु यावे आ लोव़ पाइनेवे? परमप्रभु यावेमी ‘गो एको सहर बेबीलोन ङा
    पिप आ गुइम गेचशो बाक्‍नुङ। मिनु मेकोमी एको आंम के सेल्‍ब। येरमीया २१:७; येरमीया
    ३४:२
  eng-NOY: 'For Zedekiah, the king of Judah, had shut him up, saying, Wherefore dost
    thou prophesy, and say, “Thus saith Jehovah: Behold, I am about to give this city
    into the hand of the king of Babylon, and he shall take it;'
  ita-1927: 'Ve l’aveva fatto rinchiudere Sedekia, re di Giuda, col dirgli: “Perché
    vai tu profetizzando dicendo: Così parla l’Eterno: Ecco, io do questa città in
    man del re di Babilonia, ed ei la prenderà;'
  ckb-ckb: 'سدقیای پاشای یەهودا یەرمیای بەند کردبوو، پێی گوت: «بۆچی بەم پەیامە پێشبینیت
    کرد؟ گوتت: ”یەزدان ئەمە دەفەرموێت: خەریکم ئەم شارە دەدەمە دەست پاشای بابل و دەیگرێت.'
  eng-BBE: For Zedekiah, king of Judah, had had him shut up, saying, Why have you,
    as a prophet, been saying, The Lord has said, See, I will give this town into
    the hands of the king of Babylon, and he will take it;
  kan-OKCV: 'ಯೆಹೂದದ ಅರಸ ಚಿದ್ಕೀಯನು ಯೆರೆಮೀಯನಿಗೆ, “ನೀನು ಪ್ರವಾದನೆ ಮಾಡುತ್ತಾ, ‘ಯೆಹೋವ ದೇವರೇ
    ಹೀಗೆಂದಿದ್ದಾರೆ: ನಾನು ಈ ನಗರವನ್ನು ಬಾಬಿಲೋನಿಯದ ಅರಸನ ಕೈಗೆ ಸಿಕ್ಕಿಸುವೆನು. ಅವನು ಇದನ್ನು
    ವಶಪಡಿಸಿಕೊಳ್ಳುವನು.'
  tam-2017: ஏனென்றால், இதோ, இந்த நகரத்தைப் பாபிலோன் ராஜாவின் கையில் ஒப்புக்கொடுக்கிறேன்;
    அவன் இதைப் பிடிப்பான் என்று யெகோவா சொல்லுகிறாரென்றும்,
  spa-RV-1909: 'Pues Sedechîas rey de Judá lo había preso, diciendo: ¿Por qué profetizas
    tú diciendo: Así ha dicho Jehová: He aquí yo entrego esta ciudad en mano del rey
    de Babilonia, y tomarála;'
  ron-BTF: 'Pentru că Zedechia, împăratul lui Iuda, îl închisese, spunând: Pentru
    ce profețești tu spunând: Astfel spune DOMNUL: Iată, voi da această cetate în
    mâna împăratului Babilonului și el o va lua;'
  eng-WEBP: For Zedekiah king of Judah had shut him up, saying, “Why do you prophesy,
    and say, ‘The LORD says, “Behold, I will give this city into the hand of the king
    of Babylon, and he will take it;
  eng-FBV: 'Zedekiah king of Judah had put him in prison, telling him: “Why do you
    have to prophesy like this? You say the Lord is saying, ‘Look, I''m going to hand
    over this city to the king of Babylon, and he will capture it.'
  nld-1939: 'Want Sedekias, de koning van Juda, had hem gevangen gezet, en hem beschuldigd:
    Waarom hebt ge geprofeteerd: Zo spreekt Jahweh! Zie, Ik lever deze stad in de
    macht van den koning van Babel, en die neemt haar in.'
  nch-BL: Tanahuatijquet Sedequías tanahuatijtoya ma techtzacuaca pampa nitayolmelahuayaya
    para nopa tanahuatijquet ten tali Babilonia quiitzquisquía nopa altepet.
  vie-1934: 'Vì Sê-đê-kia, vua Giu-đa, đã giam người, nói rằng: Làm sao ngươi nói
    tiên tri rằng: Đức Giê-hô-va phán như vầy: Nầy, ta sẽ phó thành nầy vào tay vua
    Ba-by-lôn, người sẽ chiếm lấy;'
  hin-CV: क्योंकि यहूदिया के राजा सीदकियाहू ने येरेमियाह को यह कहते हुए बंदी बना रखा
    था, “तुम यह कहते हुए भविष्यवाणी क्यों करते हो? ‘यह याहवेह का संदेश है, यह देखना,
    मैं इस नगर को बाबेल के राजा के हाथों में सौंपने पर हूं, और वह इसे प्राप्‍त कर
    लेगा.
  spa-BES: 'Porque Sedequías, rey de Judá, lo había encerrado, diciendo: ¿Por qué,
    como profeta, has estado diciendo: El Señor ha dicho: Mira, entregaré este pueblo
    en manos del rey de Babilonia? y él lo tomará;'
  tdx-tdx: 'amy te nagabe’ i Tsidkia, mpanjaka’ Iehodày, ao ami’ty hoe: Ino ty itokia’o
    ami’ty hoe: Hoe t’Iehovà: Inao! hatoloko am-pità’ ty mpanjaka’ i Bavele ty rova
