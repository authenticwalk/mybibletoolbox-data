    hereva idia kamonai lasi, bona diba idia davaria lasi.
  urd-urd: क्यूँकि उन्होंने मेरी तरफ़ पीठ की और मुँह न किया, हर चन्द मैंने उनको सिखाया
    और वक़्त पर ता'लीम दी, तो भी उन्होंने कान न लगाया कि तरबियत पज़ीर हों,
  rus-SYN: Они оборотились ко Мне спиною, а не лицем; и когда Я учил их, с раннего
    утра учил, они не хотели принять наставления,
  bqc-SIM: Mikpɛ aa dↄ̀mɛɛ, i kɛ aɛ aa dↄ̀ao. Miↄ yãdadanɛ́ mↄ̀ↄmↄↄ, kási aali swã́sɛio,
    aa gì totoaiɛ.
  tcz-CHONGTHU: Hiche mitehin einungsun’uvin, keima heng lam’ah hung kihei dingjong
    ago pouve. Keiman amaho kahil hil vang'in, amahon ngai nahsah in aneipouvin, kathuhil
    hojong kilahlut ding agel pouve.
  mar-mar: “त्यांचे तोंड फिरविण्याऐवजी त्यांनी माझ्याकडे पाठ फिरविली, जरी मी त्यांना
    अति उत्सुकतेने शिकविले. मी त्यांना शिकविण्याचा प्रयत्न केला, पण त्यातील एकानेही
    बोध स्विकारण्यास माझे ऐकले नाही.
  qub-qub: Paycunaga mana ricaj-tucamashpan ticracarcärishami. Mana cachaycuypa yachachisha
    caycaptëpis manami wiyacamashachu. Chay-jina piñacuptëpis manami yarpachacushachu.
  bqp-bqp: Bɑ yinɑ bu mɑn mɛɛri. Biruwɑ bɑ mɑn kisi. Nɑ bu keu kuɑ sɑɑ yee yellun
    di. Adɑmɑ bɑ yinɑ bu nɛn sɔ̃ɔsiru nɔ.
  hat-hat: Yo vire do ban mwen. Malgre mwen pa t' janm sispann montre yo sa pou yo
    fè, yo pa t' vle koute m', yo pa vle aprann.
  eng-BSB: They have turned their backs to Me and not their faces. Though I taught
    them again and again, they would not listen or respond to discipline.
  eng-WEBPB: They have turned their backs to me, and not their faces. Although I taught
    them, rising up early and teaching them, yet they have not listened to receive
    instruction.
  kbq-kbq: Hagi zamagra zamavugosa rukrahe nehu'za, zamefi hunami'naze. Nagra maka
    zupa rempi huzmi vava hu'noanagi, Nagrama zamasamua zamavumro nanekea antahi'za
    amagera onte'naze.
  nhe-BL: Yajuanti moicancuepque ica na huan nechcajque huan ax quinequij nechtoquilise.
    Huan na mojmostla niquinmachtijtoc para ma quimachilica tlachque cuali huan tlachque
    ax cuali, pero ax quinejque nechtlepanitase, niyon ax quinejque ma niquintlacahualti.
  gub-BL: Uwak ukupe hexak kar pà ihewe wà. Aze mo amu'e wiwi 'aw teko ihe wà, nezewe
    rehe we naherenu iwer mo wà. Nuzemu'e kwaw a'e ma'e rehe wà. Nuzekaiw kwaw hezepyk
    àwàm rehe wà.
  eng-DRA: 'And they have turned their backs to me, and not their faces: when I taught
    them early in the morning, and instructed them, and they would not hearken to
    receive instruction.'
