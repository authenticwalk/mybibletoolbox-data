verse: JER.032.033
translations:
  mal-C: അവർ തങ്ങളുടെ മുഖമല്ല, പുറംതന്നെ എങ്കലേക്കു തിരിച്ചിരിക്കുന്നു. ഞാൻ അവരെ വീണ്ടും
    വീണ്ടും ഉപദേശിച്ച് പഠിപ്പിച്ചിട്ടും അവർ കേൾക്കുകയോ ഉപദേശം കൈക്കൊള്ളുകയോ ചെയ്തില്ല.
  deu-TKW: Sie kehrten mir den Rücken zu und nicht das Angesicht und, obwohl man sie
    unermüdlich immer wieder belehrte, hörten sie dennoch nicht, daß sie Zucht angenommen
    hätten.
  lin-lin: Bapesaki Ngai mokongo na esika ya kotala Ngai. Atako nazalaki tango na
    tango koteya bango, kasi batikalaki koyoka Ngai te mpe baboyaki kozwa mayele.
  eng-LSV: And they turn the neck to Me, and not the face, and teaching them, rising
    early and teaching, and they are not listening to accept instruction.
  eng-GNV: 'And they haue turned vnto me the backe and not the face: though I taught
    them rising vp earely, and instructing them, yet they were not obedient to receiue
    doctrine,'
  eng-WEBSTER: 'And they have turned to me the back, and not the face: though I taught
    them, rising early and teaching them , yet they have not hearkened to receive
    instruction.'
  nhw-BL: Inijuanti moicancuepque ica na huan nechcajque huan amo quinequij nechtoquilise.
    Huan na mojmostla niquinmachtijtoc para ma quimachilica tlaque cuali huan tlaque
    amo cuali, pero amo quinejque nechtlepanitase, niyon amo quinejque ma niquintlacahualti.
  swh-ONEN: Walinigeuzia visogo vyao, wala si nyuso zao. Ingawa niliwafundisha tena
    na tena, hawakupenda kusikiliza wala kuitikia adhabu.
  bba-bba: Bɑ yinɑ bu mɑn mɛɛri. Biruwɑ bɑ mɑn kisi. Nɑ bu keu kuɑ sɑɑ yee yellun
    di. Adɑmɑ bɑ yinɑ bu nɛn sɔ̃ɔsiru nɔ.
  eng-KJVCPB: 'And they have turned unto me the back, and not the face: though I taught
    them, rising up early and teaching them, yet they have not hearkened to receive
    instruction.'
  luo-luo: Negilokona ngʼegi ma ok wengegi; kata obedo ni apuonjogi kendo amedo puonjogi,
    ne ok ginyal chiko itgi kata luwo puonjna.
  meu-meu: Idia ese vada e gini muri henigu, asie vaira henigu. Ena be na hadibadia
    havara-havara to idia ese hahediba herevadia na asie hakala henidia.
  npi-ULB: मैले तिनीहरूलाई उत्सुकतापूर्वक सिकाए तापनि तिनीहरूले आफ्ना मुहार मतिर फर्काउनुको
    साटो पिठिउँ फर्काएका छन् । मैले तिनीहरूलाई सिकाउने कोसिस गरें, तर सुधारलाई स्वीकार
    गर्न तीमध्‍ये एक जनाले पनि ध्यान दिएन ।
  yor-yor: Wọ́n kọ ẹ̀yìn sí mi, wọ́n sì yí ojú wọn padà. Èmi kọ wọ́n, síbẹ̀ wọn kò
    fetísílẹ̀ láti gbọ́ ẹ̀kọ́ tàbí kọbi ara sí ìwà ìbàjẹ́.
  pes-OPCB: آنها مرا ترک گفته‌اند و نمی‌خواهند نزد من بازگردند. با اینکه پیوسته ایشان
    را تعلیم دادم که درست را از نادرست، و خوب را از بد تشخیص دهند، ولی گوش ندادند
    و اصلاح نشدند.
  tgl-ULB: Tinalikuran nila ako, sa halip na harapin, kahit pa masigasig ko silang
    tinuruan. Sinubukan kong turuan sila, ngunit wala ni isa sa kanila ang nakinig
    upang tumanggap ng pagtutuwid.
  hui-hui: Tigua i̱hondo erembira ngialu i̱ koriabi naibagaore hene. I̱na tihondo
    lawai haabo harugola tigua i̱naga bi hale habe manga howa i̱na ti mo tiga buliya
    naibagaore.
  mya-mya: သူ​တို့​သည်​ငါ့​ကို​ကျော​ခိုင်း​ကြ​၏။ ငါ​သည် သူ​တို့​အား​ဆက်​လက်​၍​သွန်​သင်​ပါ​သော်
    လည်း သူ​တို့​သည်​နား​မ​ထောင်​လို​ကြ။ ဆုံး​မ​ပဲ့​ပြင်​မှု​ကို​မ​ခံ​ယူ​လို​ကြ။-
  bod-N: དེ་དག་གིས་ང་ལ་རྒྱབ་གཏད་ནས་ངའི་ཕྱོགས་སུ་མ་འཁོར། ངས་དེ་དག་ལ་བསླབ་བྱ་ཡང་ཡང་བཏང་ནའང་དེ་དག་གིས་གདམས་ངག་ཁུར་དུ་ལེན་པར་རྣ་བ་མ་གཏད་པའི་ཁར།
  sna-sna: Vakandifuratira uye havana kunditarisa nezviso zvavo; kunyange ndakavadzidzisa
    ndadzidzisazve, havana kuteerera kana kutsiurika.
  spa-BLM: Me han dado la espalda y no el rostro. A pesar de que les enseñé, madrugando
    y enseñándoles, no han escuchado para recibir instrucción.
  cac-cac: Max cot q'uelan eb' d'ayin, palta to a yich spatic eb' syac'coti. Vach'chom
    max vactej in c'ayb'an eb', palta man̈ val jab'oc scha yab' eb', malaj yelc'och
    d'a eb' b'aj tzin cacha'.
  swh-ULB: Wamenigeuzia migongo yao badala ya nyuso zao, ingawa niliwafundisha kwa
    furaha. Nilijitahidi kuwafundisha, lakini hakuna hata mmoja wao aliyenisikiliza
    ili kupokea marekebisho.
  bel-bel: Яны павярнуліся да Мяне сьпінаю, а ня тварам; і калі Я вучыў іх, з самае
    раніцы вучыў, яны не хацелі прыняць настаўленьні,
  deu-ELBBK: Und sie haben mir den Rücken zugekehrt und nicht das Angesicht. Und ob
    ich sie auch lehrte, früh mich aufmachend und lehrend, so hörten sie doch nicht,
    um Zucht anzunehmen.
  mbb-OT: Mid-iniyuǥan e zan minsan layun ku sikandan ebpenurùa. Kenè dan ebpemineg
    wey kenè dan egkesuat he ebpenuruen.
  mal-2015: അവർ മുഖമല്ല, പുറമത്രേ എങ്കലേക്കു തിരിച്ചിരിക്കുന്നതു; ഞാൻ ഇടവിടാതെ അവരെ
    ഉപദേശിച്ചു പഠിപ്പിച്ചിട്ടും ഉപദേശം കൈക്കൊൾവാൻ അവർ മനസ്സുവെച്ചില്ല.
  rmc-rmc: Visarde pes ke ma le dumeha, a na le mujeha. A kajte len furt sikavavas,
    on na šunenas a na denas peske mandar te phenel.
  pes-OPV: و پشت به من داده‌اند و نه رو. و هرچند ایشان را تعلیم دادم بلکه صبح زودبرخاسته،
    تعلیم دادم لیکن گوش نگرفتند وتادیب نپذیرفتند.
  ron-1924: Мь-ау ынторс спателе, ну с-ау уйтат ла Мине; й-ам ынвэцат, й-ам ынвэцат
    ынтруна, дар н-ау аскултат ши ну с-ау ынвэцат.
  ben-OBCV: তারা তাদের পিঠ আমার প্রতি ফিরিয়েছে, তাদের মুখ নয়। যদিও আমি বারবার তাদের
    উপদেশ দিয়েছি, তারা কিন্তু শোনেনি ও আমার শাসনে সাড়া দেয়নি।
  som-som: Oo iyagu dhabarkay ii soo jeediyeen, wejigiina way iga sii jeediyeen, oo
    in kastoo aan iyaga wax baray, anigoo goor wanaagsan wax baraya, inay tacliin
    qaataan innaba ma ay dhegaysan.
  lat-VUC: Et verterunt ad me terga, et non facies, cum docerem eos diluculo et erudirem,
    et nollent audire, ut acciperent disciplinam.
  eng-ASVBT: 'And they have turned unto me the back, and not the face: and though
    I taught them, rising up early and teaching them, yet they have not hearkened
    to receive instruction.'
  ita-1885: e mi han volte le spalle, e non la faccia; e benchè io li abbia ammaestrati
    del continuo per ogni mattina, non però hanno ubbidito, per ricevere correzione.
  eng-LXXUP: 'And the slain of the Lord shall be in the day of the Lord from one end
    of the earth even to the other end of the earth: they shall not be buried; they
    shall be as dung on the face of the earth.'
  eng-ULB: They turned their backs to me instead of their faces, though I had eagerly
    taught them. I tried to teach them, but not one of them listened in order to receive
    correction.
  spa-VBL: Me han dado la espalda. Ni siquiera me miraron. A pesar de que seguí tratando
    de enseñarles, se negaron a escuchar o a aceptar la instrucción.
  fra-_FOB: Ils m'ont tourné le dos et non le visage. On les a enseignés, enseignés
    dès le matin; mais ils n'ont pas été dociles pour recevoir instruction.
  mal-mal: അവർ മുഖമല്ല, പുറമത്രേ എന്നിലേക്കു തിരിച്ചിരിക്കുന്നത്; ഞാൻ ഇടവിടാതെ അവരെ
    ഉപദേശിച്ചു പഠിപ്പിച്ചിട്ടും, ഉപദേശം കൈക്കൊള്ളുവാൻ അവർ മനസ്സുവച്ചില്ല.
  urd-GVR: Unhoṅ ne apnā muṅh mujh se pher kar merī taraf rujū karne se inkār kiyā
    hai. Go maiṅ unheṅ bār bār tālīm detā rahā to bhī wuh sunane yā merī tarbiyat
    qabūl karne ke lie taiyār nahīṅ the.
  suz-BL: मेकोपुकीमी आं कली आन ची हिरशा कोंइशो बाक्‍नीम। आन कुल ममाइ। गो मेको आन कली
    शेंना शेंन बाक्‍ती हना यो, मनेनेम रिम्‍शो पचा कली ममिम्‍तेम। येरमीया २:२७
  eng-NOY: For they have turned to me the back, and not the face; though I have taught
    them, rising up early and teaching them, yet have they not hearkened to receive
    instruction.
  ita-1927: E m’hanno voltato non la faccia, ma le spalle; e sebbene io li abbia ammaestrati
    del continuo fin dalla mattina, essi non han dato ascolto per ricevere la correzione.
  ckb-ckb: جا پشتیان تێکردم نەک ڕوو، لە کاتێکدا من بەردەوام فێرم دەکردن، بەڵام نە
    گوێیانگرت و نە تەمبێ بوون.
  eng-BBE: 'And they have been turning their backs and not their faces to me: and
    though I was their teacher, getting up early and teaching them, their ears were
    not open to teaching.'
  kan-OKCV: ಅವರು ನನಗೆ ಮುಖವನ್ನಲ್ಲ ಬೆನ್ನನ್ನು ತಿರುಗಿಸಿದ್ದಾರೆ. ಆದರೂ ನಾನು ಅವರಿಗೆ ಬೋಧಿಸಿದೆನು.
    ಪುನಃ ಬೋಧಿಸಿದೆನು. ಆದರೂ ಉಪದೇಶ ಹೊಂದುವುದಕ್ಕೆ ಅವರು ಕಿವಿಗೊಡಲಿಲ್ಲ ಅಥವಾ ಪ್ರತಿಕ್ರಿಯಿಸುವುದಿಲ್ಲ.
  tam-2017: முகத்தையல்ல, முதுகை எனக்குக் காட்டினார்கள்; நான் ஏற்கனவே அவர்களுக்கு உபதேசித்தும்
    அவர்கள் புத்தியை ஏற்றுக்கொள்ளாமற்போனார்கள்.
  spa-RV-1909: 'Y volviéronme la cerviz, y no el rostro: y cuando los enseñaba, madrugando
    y enseñando, no escucharon para recibir corrección:'
  ron-BTF: Și ei și-au întors spre mine spatele, nu fața; deși i-am învățat, ridicându-mă
    devreme și învățându-i, totuși ei nu au dat ascultare pentru a primi instrucțiune.
  eng-WEBP: They have turned their backs to me, and not their faces. Although I taught
    them, rising up early and teaching them, yet they have not listened to receive
    instruction.
  eng-FBV: They have turned their backs on me. They wouldn't even look at me. Even
    though I kept on trying to teach them, they refused to listen or accept instruction.
  nld-1939: Ze hebben Mij de nek toegekeerd, niet het gelaat; en ofschoon Ik ze de
    les heb gelezen van ‘s morgens vroeg tot ‘s avonds laat, hebben ze toch niet willen
    horen, zich niet laten gezeggen.
  nch-BL: Inijuanti moicancuetque ica na huan nechcajque huan amo quinejque techtoquilise.
    Huan na mojmosta niquinmachtijtoc para ma quimachilica taya cuali huan taya amo
    cuali, pero amo quinejque techtepanitase, yon amo quinejque ma niquintacahualti.
  vie-1934: Chúng nó không xây mặt lại ta, trở xây lưng lại. Dầu ta đã dạy chúng nó,
    dậy sớm mà răn bảo, nhưng chúng nó không nghe, chẳng nhận sự dạy dỗ.
  hin-CV: मेरी ओर उन्मुख होने की अपेक्षा वे मुझसे विमुख हो गए हैं, यद्यपि मैं उन्हें
    शिक्षा देता रहा बार-बार शिक्षा देता रहा, किंतु उन्होंने न तो मेरी सुनी और न मेरी
    शिक्षा का स्वीकार ही किया.
  spa-BES: Me han dado la espalda y no la cara; y aunque yo era su maestro, al levantarme
    temprano y enseñarles, sus oídos no estaban abiertos a la enseñanza.
  tdx-tdx: Ie nampitolihe’ iereo amako ty voho fa tsy ty tarehe; le ndra te nanareko,
    ie nañampitso naho nañòke, le tsy nañaoñe handrambesa’ iareo fañòhañe.
  tha-KJV: เขาทั้งหลายได้หันหลังให้​เรา มิใช่​หันหน้า แม้ว​่าเราได้สอนเขาอยู่อย่างไม่​หยุดยั้ง
    เขาก็​มิได้​ฟังที่จะรับคำสั่งสอนของเรา
  por-BR-2018: E viraram para mim as costas, e não o rosto. Ainda que eu tenha lhes
    ensinado, insistindo em ensinar, contudo se recusaram a ouvir para receberem correção;
  deu-ELO: Und sie haben mir den Rücken zugekehrt und nicht das Angesicht. Und ob
    ich sie auch lehrte, früh mich aufmachend und lehrend, so hörten sie doch nicht,
    um Zucht anzunehmen.
  eng-WYC-2018: And they turned to me the backs, and not the faces, when I taught,
    and informed them early; and they would not hear, that they should take teaching.
    (And they turned their backs on me or And they turned their backs to me, and not
    their faces, when I rose up early to teach them, and to inform them; and they
    would not listen, so that they would take my teaching to heart.)
  epo-epo: Ili turnis al Mi la dorson, ne la vizaĝon; Mi instruadis ilin, konstante
    instruadis, sed ili ne aŭskultis, ne akceptis admonon.
  uig-PIN: Ular Manga yüzini ⱪaratⱪan ǝmǝs, bǝlki Manga arⱪisini ⱪilip tǝtür ⱪariƣan;
    gǝrqǝ Mǝn tang sǝⱨǝrdǝ ornumdin turup ularƣa ɵgǝtkǝn bolsammu, ular anglimay tǝlim-tǝrbiyini
    ⱪobul ⱪilixni rǝt ⱪilƣan.
  beo-beo: Ilia da Nama baligi fa:su. Na da ilima gebewane olelelalusu, be ilia da
    hamedafa nabasu, amola dawa:digimu hame dawa:i.
  tpi-OTNT: Ol i givim baksait tasol long mi na ol i no save kam klostu long mi. Mi
    bin skulim ol planti taim, tasol ol i no laik harim tok bilong mi o larim mi i
    skulim ol.
  hau-SA: Sun juya mini bayansu ba fuskokinsu ba; ko da yake na koyar da su sau da
    sau, ba su saurara ko bi horo na ba.
  uig-LAT: Ular Manga yüzini qaratqan emes, belki Manga arqisini qilip tetür qarighan;
    gerche Men tang seherde ornumdin turup ulargha ögetken bolsammu, ular anglimay
    telim-terbiyini qobul qilishni ret qilghan.
  nde-nde: Bangifulathela kabaze bangipha ubuso babo; lanxa ngabafundisa kanenginengi
    kabalalelanga njalo kabakunakanga ukukhuzwa.
  ton-ton: 'Pea kuo nau fulituʻa kiate au, pea fakahanga atu honau mata: ka naʻaku
    ako kiate kinautolu, ʻo tuʻu hengihengi hake ke akoʻi ʻakinautolu, ka naʻe ʻikai
    te nau tokanga ke maʻu ʻae akonaki.'
  ces-1613: Obracejíce se ke mně hřbetem, a ne tváří. A když je učím, ráno přivstávaje,
    a to ustavičně, však nikoli neposlouchají, aby přijímali naučení.
  eng-WMB: They have turned their backs to me, and not their faces. Although I taught
    them, rising up early and teaching them, yet they have not listened to receive
    instruction.
  tam-TCV: அவர்களோ தங்கள் முகங்களையல்ல; முதுகுகளையே எனக்குக் காட்டினார்கள். நான் திரும்பத்திரும்ப
    போதித்தும் அதை அவர்கள் கேட்கவோ, திருந்துவதற்கு முயற்சிக்கவோ இல்லை.
  ceb-ULB: Gitalikdan nila ako imbis nga ilang atubangon, bisan ako silang gitudloan
    pag-ayo. Gisulayan ko sila sa pagtudlo apan walay usa kanila nga naminaw aron
    modawat sa pagbadlong.
  pol-UBG: Obrócili się do mnie tyłem, a nie twarzą, i chociaż ich nauczałem z wczesnym
    wstawaniem i nauczaniem, oni jednak nie słuchali, aby przyjąć pouczenie.
  urd-GVU: اُنہوں نے اپنا منہ مجھ سے پھیر کر میری طرف رجوع کرنے سے انکار کیا ہے۔ گو
    مَیں اُنہیں بار بار تعلیم دیتا رہا توبھی وہ سننے یا میری تربیت قبول کرنے کے لئے
    تیار نہیں تھے۔
  deu-1912: haben mir den Rücken und nicht das Angesicht zugekehrt, wiewohl ich sie
    stets lehren ließ; aber sie wollten nicht hören noch sich bessern.
  kan-2017: ಅವರು ನನಗೆ ಮುಖಕೊಡದೆ ಬೆನ್ನುಮಾಡಿದ್ದಾರೆ; ನಾನು ಎಡೆಬಿಡದೆ ಅವರಿಗೆ ಬೋಧಿಸುತ್ತಾ ಬಂದರೂ
    ಅವರು ಉಪದೇಶವನ್ನು ಹೊಂದಲಿಲ್ಲ ಮತ್ತು ನನಗೆ ಕಿವಿಗೊಡಲೇ ಇಲ್ಲ.
