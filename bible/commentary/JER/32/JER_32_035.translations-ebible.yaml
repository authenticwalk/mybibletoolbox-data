verse: JER.032.035
translations:
  mal-C: തങ്ങളുടെ പുത്രന്മാരെയും പുത്രിമാരെയും മോലെക്കിനുവേണ്ടി അഗ്നിപ്രവേശം ചെയ്യിക്കേണ്ടതിന്
    അവർ ബെൻ-ഹിന്നോം താഴ്വരയിൽ ബാൽദേവനുവേണ്ടി ക്ഷേത്രങ്ങൾ പണിയിച്ചു. ഈ മ്ലേച്ഛതകൾ ചെയ്ത്
    യെഹൂദയെക്കൊണ്ടു പാപം ചെയ്യിക്കാൻ ഞാൻ അവരോടു കൽപ്പിച്ചിട്ടില്ല; ആ കാര്യം എന്റെ
    മനസ്സിൽ തോന്നിയിട്ടുമില്ല.
  deu-TKW: Sie erbauten die Baalshöhen im Thale Ben Hinnom, um ihre Söhne und ihre
    Töchter dem Melech zu verbrennen, - was ich ihnen nicht geboten habe, und was
    mir nicht in den Sinn gekommen ist, daß sie solche Greuel verüben sollten, um
    Juda zur Sünde zu verführen.
  lin-lin: Bakomaki kotonga bisambelo ya likolo ya bangomba mpo na Bala, na Lubwaku
    ya Beni-Inomi, mpo na kobonza bana na bango ya mibali mpe ya basi epai ya Moloki ;
    ezali likambo oyo Ngai natikalaki kotinda bango te, mpe natikala kokanisa te ete
    bakoki kosala makambo ya nkele boye mpo na komemisa Yuda masumu.
  eng-LSV: And they build the high places of Ba‘al that [are] in the Valley of the
    Son of Hinnom, to cause their sons and their daughters to pass through to Molech,
    which I did not command them, nor did it come up on My heart to do this abomination,
    so as to cause Judah to sin.
  eng-GNV: And they built the hie places of Baal, which are in the valley of Ben-hinnom,
    to cause their sonnes and their daughters to passe through the fire vnto Molech,
    which I commanded them not, neither came it into my minde, that they should doe
    such abomination, to cause Iudah to sinne.
  eng-WEBSTER: And they built the high places of Baal, which are in the valley of
    the son of Hinnom, to cause their sons and their daughters to pass through the
    fire to Molech; which I commanded them not, neither came it into my mind, that
    they should do this abomination, to cause Judah to sin.
  nhw-BL: Huan quichijtoque huejhueyi tlaixpamitl para Baal ipan nopa tlamayamitl
    Ben Hinom. Nopona quintlatíaj ininconehua quen tlacajcahualistli para nopa teteyotl
    Moloc. Ya nopa eli se tlamantli catli na amo quema niquinnahuati ma quichihuaca,
    niyon amo quema nimoilhui para quej nopa elis. Nelía huejhueyi nopa tlajtlacoli
    catli quichijtoque nopa tlali Judá ehuani.
  swh-ONEN: Wakajenga mahali pa juu pa kuabudia miungu kwa ajili ya Baali katika Bonde
    la Ben-Hinomu, ambapo walitoa wana wao na binti zao kafara kwa Moleki, ingawa
    kamwe sikuamuru, wala halikuingia akilini mwangu, kwamba watafanya chukizo kama
    hilo na kumfanya Yuda atende dhambi.
  bba-bba: Bɑ bũu wi bɑ mɔ̀ Bɑɑli sɑ̃ɑ yeru bɑniɑ Bɛni Hinɔmun wɔwɑɔ. Miyɑ bɑ rɑ kɑ
    ben bibu yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu ko Mɔlɔkun sɔ̃. N deemɑ nɑ ǹ bu yen ɡɑɑ yiire.
    Nɑ ǹ mɑm bwisikɑ bu kɔ̃sɑ yenin bweseru ko ye yɑ derɑ Yudɑbɑ kpuro bɑ mɑn torɑri.
  eng-KJVCPB: And they built the high places of Baal, which are in the valley of the
    son of Hinnom, to cause their sons and their daughters to pass through the fire
    unto Molech; which I commanded them not, neither came it into my mind, that they
    should do this abomination, to cause Judah to sin.
  luo-luo: Negigero kuonde motingʼore gi malo ne Baal e Holo mar Ben Hinom mondo gitim
    misango gi yawuotgi kod nyigi ne Molek, kata kamano ne ok amiyogi chik mar timo
    kamano, kata mano ne onge e pacha niginyalo timo gima mono kamano kendo gimi Juda
    tim richo.
  meu-meu: Baal ena atai gabudia helagadia e larebadia, Hinom natuna ena koura ai,
    natudia mamaruanedia bona hahinedia na boubou ḡaudia ai bae halaodia totona, Molek
    ena. A lau ese asina haḡanidia bona asina laloa idia ese una kara dika-rohorohona
    amo Iuda taudia bae hakaradia dika.
  npi-ULB: मोलोखको लागि आगोमा आफ्ना छोराछोरीलाई बलि गर्न तिनीहरूले बेन-हिन्‍नोमको
    बेँसीमा बाल देवताको लागि अग्ला वेदीहरू बनाए । त्‍यसो गर्न मैले तिनीहरूलाई कदापि
    आज्ञा दिइनँ । तिनीहरूले यस्‍ता घिनलाग्दो कुरा गर्नुपर्छ र यहूदालाई पाप गर्न लगाउनुपर्छ
    भनेर मेरो मनमा कदापि आएन ।’
  yor-yor: Wọ́n kọ́ ibi gíga fún Baali ní àfonífojì Hinnomu láti fi ọmọ wọn ọkùnrin
    àti obìnrin rú ẹbọ sí Moleki. Èmi kò pàṣẹ, fún wọn, bẹ́ẹ̀ ni kò wá sí ọkàn mi
    pé kí wọ́n ṣe ohun ìríra wọ̀nyí tí ó sì mú Juda dẹ́ṣẹ̀.
  pes-OPCB: در وادی هنوم برای بت بعل مذبحهای بلند ساخته‌اند و بر آنها فرزندان خود
    را برای بت مولک به عنوان قربانی سوزانده‌اند، کاری که من هرگز دستورش را نداده و
    حتی به فکرم نیز خطور نکرده بود. بله، آنها با این شرارتها، یهودا را به چنین گناهان
    بزرگی کشانده‌اند!»
  tgl-ULB: Pagkatapos, nagtayo sila ng dambana para kay Baal sa lambak ng Ben Hinom
    upang ialay ang kanilang mga anak na lalaki at babae kay Molec, isang bagay na
    hindi ko iniutos na gawin nila, isang bagay na hindi kailanman sumagi sa aking
    puso't isipan. Itong kasuklam-suklam na bagay para gawin nila upang magkasala
    ang Juda.'
  hui-hui: Ani bialu dindi ulini Hinomo wiagoha dama mitangi bialu bi pupu wiaga mini
    Balanaga dindi mo ngelaya. Ani mo ngelowa dama mini Molegehondo tini waneigini
    bo lomabu migi bialu haya. Anigo i̱na tihondo ogoniale bilimu lalu mbira nale
    haru. Tigua mana ko ngubi uruniale bialu Yuda wali agalimebi ko bilo mo bia holobada
    lo manda nabiore henego ko, laya lene.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​သား​သ​မီး​များ​အား မော​လုပ်​ဘု​ရား​ကို​ယဇ်​ပူ​ဇော်​ရန်​ဟိန္နုံ​ချိုင့်
    ဝှမ်း​တွင် ဗာ​လ​ဘု​ရား​အ​တွက်​ယဇ်​ပလ္လင်​ကို တည်​ဆောက်​ကြ​၏။ ဤ​အ​မှု​ကို​ပြ​ရန်​သူ​တို့
    အား​ငါ​မ​ခိုင်း​စေ​ခဲ့။ သူ​တို့​သည်​ယု​ဒ​ပြည် သား​တို့​အား​ဤ​သို့​အပြစ်​ကူး​လွန်​ရန်​ပို့
    ဆောင်​လမ်း​ပြ​ကြ​လိမ့်​မည်​ဟု​လည်း အ​ဘယ် အ​ခါ​က​မျှ​ငါ​မ​တွေး​တော​မိ​ခဲ့'' ဟု
    မိန့်​တော်​မူ​၏။
  bod-N: རང་གི་བུ་དང་བུ་མོ་རྣམས་མོ་ལེག་ལ་མེ་མཆོད་གཏོང་བའི་ཕྱིར་དུ། དེ་དག་གིས་པེན་ཧིན་ནོམ་ལུང་པ་རུ་པཱ་ཨལ་གྱི་མཐོ་གླིང་རྣམས་བརྩིགས་པ་དང་།
    ངན་པ་འདི་རྣམས་སྤྱད་དེ་ཡ་ཧུ་དཱ་ཡང་ཉེས་སྡིག་གི་ནང་དུ་ལྷུང་བར་བྱས། འདི་ནི་ངས་བསྒོས་པ་མ་ཡིན་ལ།
    ངའི་ཡིད་ལའང་གཏན་ནས་ཤར་མ་མྱོང་ངོ་། །
  sna-sna: Vakavakira Bhaari nzvimbo dzakakwirira muMupata weBheni Hinomi kuti vabayire
    vanakomana navanasikana vavo kuna Moreki, kunyange ndisina kuvarayira, kana kuzviisa
    mupfungwa dzangu, kuti vaite chinhu chinonyangadza zvakadai, nokudaro vagoita
    kuti Judha itadze.
  spa-BLM: Edificaron los lugares altos de Baal, que están en el valle del hijo de
    Hinom, para hacer pasar por el fuego a sus hijos y a sus hijas a Moloc, cosa que
    yo no les mandé. Ni siquiera se me ocurrió que hicieran esta abominación, para
    hacer pecar a Judá”.
  cac-cac: An̈ejtona' ix sb'opaxq'ue altar yic Baal eb' d'a sch'olanil yic Ben-hinom,
    ata' sn̈ustz'a yuninal eb' yed' yisil eb' silab'il d'a comon dios Moloc. Icha
    val chi' tz'aj yoch smul eb' aj Judá sc'ulan tas man̈oc in svala', max ec' jab'oc
    d'a in pensar juntzan̈ tas sb'eyb'alej eb' chi'.
  swh-ULB: Wakazijenga sehemu za juu katika Bonde la Beni Hinomu ili kuwatia katika
    moto wana wao na binti zao kwa ajili ya Moleki. Mimi sikuwaagiza. Sikuweka akilini
    mwangu kamwe kwamba watafanya mambo maovu na kwa hiyo kuwasabisha Yuda watende
    dhambi.
  bel-bel: Зладзілі капішчы Ваалу ў даліне сыноў Эномавых, каб праводзіць праз агонь
    сыноў сваіх і дачок сваіх у гонар Малоху, чаго Я не загадваў ім, і Мне ў галаву
    ня прыходзіла, каб яны рабілі гэтую гідоту, уводзячы ў грэх Юду.
  deu-ELBBK: Und sie haben die Höhen des Baal gebaut, die im Tal des Sohnes Hinnoms
    sind, um ihre Söhne und ihre Töchter dem Moloch durch das Feuer gehen zu lassen,
    – was ich nicht geboten habe und mir nicht in den Sinn gekommen ist – um diesen
    Gräuel zu verüben, damit sie Juda sündigen machten.
  mbb-OT: Mibangun dan te menge simbahan he para ki Baal ziyà te Suǥud-suǥud he Ben
    Hinom, para ikepemuhat dan is menge anak dan diyà te ed-ezapen he si Molec. Ne
    wazè ku heini isuǥù kandan; wazè ku man ganì meisip he ebeelan dan heini is utew
    mezaat he menge vaal he nehimu he hinungdan te kebpekesalà te menge etew ziyà
    te Juda.
  mal-2015: മോലെക്കിന്നു തങ്ങളുടെ പുത്രന്മാരെയും പുത്രിമാരെയും ദഹിപ്പിക്കേണ്ടതിന്നു
    അവർ ബെൻഹിന്നോംതാഴ്‌വരയിൽ ബാലിന്റെ പൂജാഗിരികളെ പണിതു; ഈ മ്ലേച്ഛതകളെ പ്രവർത്തിച്ചു
    യെഹൂദയെക്കൊണ്ടു പാപം ചെയ്യിപ്പാൻ ഞാൻ അവരോടു കല്പിച്ചിട്ടില്ല; എന്റെ മനസ്സിൽ അതു
    തോന്നീട്ടുമില്ല.
  rmc-rmc: Andre dolina Ben-Hinom ačhade o oltara le Baaloske a ode obetinenas peskre
    čhavoren the čhajoren andre jag le Molochoske. Me lenge šoha na prikazinďom, hoj
    oda te keren, aňi pre goďi mange oda šoha na sas, hoj te keren kajse džungale
    veci a te cirden le judske manušen andro binos.
  pes-OPV: و مکان های بلند بعل را که دروادی ابن هنوم است بنا کردند تا پسران و دختران
    خود را برای مولک از آتش بگذرانند. عملی که ایشان را امر نفرمودم و به‌خاطرم خطور
    ننمود که چنین رجاسات را بجا آورده، یهودا را مرتکب گناه گردانند.
  ron-1924: Ау зидит ынэлцимь луй Баал ын валя Бен-Хином, ка сэ трякэ прин фок луй
    Молох пе фиий ши фийчеле лор; лукру пе каре ну ли-л порунчисем ши нич ну-Мь трекусе
    прин гынд кэ ау сэ факэ асеменя грозэвий ка сэ дукэ пе Иуда ын пэкат.”
  ben-OBCV: তারা বিন-হিন্নোমের উপত্যকায় বায়াল-দেবতার জন্য উঁচু সব স্থান নির্মাণ
    করেছে, যেন তাদের পুত্রকন্যাদের মোলক দেবতার উদ্দেশ্যে বলি দেয়। সেকথা আমি তাদের
    আদেশ দিইনি বা তা আমার মনেও আসেনি, যেন তারা এরকম ঘৃণ্য কাজ করে যিহূদাকে পাপ করায়।
  som-som: Oo weliba waxay dhiseen meelaha sarsare ee Bacal oo ku dhex yaal dhooxada
    ina Xinnom si ay wiilashooda iyo gabdhahoodaba dab u dhex marsiiyaan Moleg aawadiis,
    taasoo aanan iyaga ku amrin, oo aan innaba qalbigayga soo gelin, inay karaahiyadan
    sameeyaan oo ay dadka Yahuudah dembaajiyaan.
  lat-VUC: 'Et ædificaverunt excelsa Baal quæ sunt in valle filii Ennom, ut initiarent
    filios suos et filias suas Moloch, quod non mandavi eis, nec ascendit in cor meum
    ut facerent abominationem hanc: et in peccatum deducerent Judam.'
  eng-ASVBT: And they built the high places of Baal, which are in the valley of the
    son of Hinnom, to cause their sons and their daughters to pass through the fire
    unto Molech; which I commanded them not, neither came it into my mind, that they
    should do this abomination, to cause Judah to sin.
  ita-1885: Ed hanno edificati gli alti luoghi di Baal, che son nella valle del figliuolo
    di Hinnom, per far passare i lor figliuoli e le lor figliuole, per lo fuoco a
    Molec; il che io non comandai loro giammai; e non mi entrò giammai in cuore, che
    facessero questo cosa abbominevole, per far peccare Giuda.
  eng-LXXUP: And flight shall perish from the shepherds, and safety from the rams
    of the flock.
  eng-ULB: They built high places for Baal in the Valley of Ben Hinnom in order to
    put their sons and daughters in the fire for Molech. I did not command them. It
    never entered my mind that they should do this detestable thing and so cause Judah
    to sin.'
  spa-VBL: Han construido santuarios paganos a Baal en el Valle de Hinom para poder
    sacrificar a sus hijos e hijas quemándolos en el fuego. Esto es algo que nunca
    ordené. Nunca se me ocurrió hacer algo tan horrible y hacer al pueblo de Judá
    culpable de pecado.
  fra-_FOB: Et ils ont bâti les hauts lieux de Baal, dans la vallée des fils de Hinnom,
    pour faire passer leurs fils et leurs filles par le feu à Moloc, ce que je ne
    leur avais point commandé; et il ne m'était jamais venu à la pensée qu'on fît
    une telle abomination, pour faire pécher Juda.
  mal-mal: മോലെക്കിന് അവരുടെ പുത്രന്മാരെയും പുത്രിമാരെയും ദഹിപ്പിക്കേണ്ടതിന് അവർ ബെൻ-ഹിന്നോം
    താഴ്വരയിൽ ബാലിന്റെ പൂജാഗിരികൾ പണിതു; ഈ മ്ലേച്ഛതകൾ പ്രവർത്തിച്ച് യെഹൂദയെക്കൊണ്ട്
    പാപം ചെയ്യിക്കുവാൻ ഞാൻ അവരോടു കല്പിച്ചിട്ടില്ല; എന്റെ മനസ്സിൽ അത് തോന്നിയിട്ടുമില്ല”.
  urd-GVR: Wādī-e-Bin-hinnūm kī ūṅchī jaghoṅ par unhoṅ ne Bāl Dewatā kī qurbāngāheṅ
    tāmīr kīṅ tāki wahāṅ apne beṭe-beṭiyoṅ ko Malik Dewatā ke lie qurbān kareṅ. Maiṅ
    ne unheṅ aisī qābil-e-ghin harkateṅ karne kā hukm nahīṅ diyā thā, balki mujhe
    is kā ḳhayāl tak nahīṅ āyā. Yoṅ unhoṅ ne Yahūdāh ko gunāh karne par uksāyā hai.
  suz-BL: मेकोपुकीम हिन्‍नोम आ तौ आ बेंसीम बाल देवता आन थान सेल्‍तेक्‍म। मिनु मेकोपुकीमी
    मेकेर आन तमी तौ आन कली मोलेक कली चोशा चढ़ेम्‍तेक्‍म। गो मेको आन कली मेको मअरेङमी।
    गो मेको गेनायो ममिम्‍तु। मोदेंशो ग्रांग्रा दिशो गेय पशा, यहूदा ङा मुर आन कली पाप
    पपाइक्‍तेक्‍म” देंत। येरमीया ७:३१; येरमीया १९:५; इजीकीएल २०:२५-२६
  eng-NOY: And they have built the high places of Baal, which are in the valley of
    the son of Hinnom, to cause their sons and their daughters to pass through the
    fire to Moloch, which I commanded them not, neither came it into my mind, that
    they should practise their abomination, to cause Judah to sin.
  ita-1927: E hanno edificato gli alti luoghi di Baal che sono nella valle de’ figliuoli
    d’Hinnom, per far passare per il fuoco i loro figliuoli e le loro figliuole offrendoli
    a Moloc; una cosa siffatta io non l’ho comandata loro; e non m’è venuto mai in
    mente che si dovesse commettere una tale abominazione, facendo peccare Giuda.
  ckb-ckb: هەروەها نزرگەی بەعلیان لەسەر بەرزاییەکان بنیاد نا، کە لە دۆڵی بەن‌هینۆمە،
    تاوەکو کوڕ و کچەکانیان وەک قوربانی بۆ مۆلەخ بسووتێنن، ئەو شتە قێزەونانەیان کرد
    و وایانکرد یەهودا گوناه بکات، کە من نە فەرمانم پێکردووە و نە بە خەیاڵیشمدا هاتووە.
  eng-BBE: And they put up the high places of the Baal in the valley of the son of
    Hinnom, making their sons and their daughters go through the fire to Molech; which
    I did not give them orders to do, and it never came into my mind that they would
    do this disgusting thing, causing Judah to be turned out of the way.
  kan-OKCV: ತಮ್ಮ ಗಂಡು ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು ಮೋಲೆಕ್ ದೇವತೆಗೆ ಆಹುತಿ ಕೊಡುವುದಕ್ಕಾಗಿ ಬೆನ್ ಹಿನ್ನೋಮ್
    ತಗ್ಗಿನಲ್ಲಿ ಬಾಳ್ ದೇವತೆಗೆ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ಕಟ್ಟಿಸಿದ್ದಾರೆ. ಹೀಗೆ ಯೆಹೂದ ಕುಲವನ್ನೇ ಪಾಪಕ್ಕೆ
    ಸಿಕ್ಕಿಸಿದ್ದಾರೆ. ನಾನು ಇಂಥ ಅಸಹ್ಯ ಕಾರ್ಯವನ್ನು ವಿಧಿಸಲಿಲ್ಲ. ಅದರ ಯೋಚನೆ ಕೂಡ ನನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ
    ಸುಳಿಯಲಿಲ್ಲ.
  tam-2017: அவர்கள் மோளேகுக்கென்று தங்கள் மகன்களையும் தங்கள் மகள்களையும் தீக்கடக்கச்
    செய்யும்படி இன்னோமுடைய மகனின் பள்ளத்தாக்கிலிருக்கிற பாகாலின் மேடைகளைக் கட்டினார்கள்;
    யூதாவைப் பாவம் செய்யவைப்பதற்கு அவர்கள் இந்த அருவருப்பான காரியத்தைச் செய்யவேண்டுமென்று
    நான் அவர்களுக்குக் கற்பித்ததுமில்லை, அது என் மனதில் தோன்றினதுமில்லை.
  spa-RV-1909: Y edificaron altares á Baal, los cuales están en el valle del hijo
    de Hinnom, para hacer pasar por el fuego sus hijos y sus hijas á Moloch; lo cual
    no les mandé, ni me vino al pensamiento que hiciesen esta abominación, para hacer
    pecar á Judá.
  ron-BTF: Și au zidit înălțimile lui Baal, care sunt în valea fiului lui Hinom, pentru
    a face pe fiii lor și pe fiicele lor să treacă prin foc, lui Moloh; ceea ce eu
    nu le-am poruncit, nici nu a venit în mintea mea, ca ei să facă această urâciune,
    să facă pe Iuda să păcătuiască.
  eng-WEBP: They built the high places of Baal, which are in the valley of the son
    of Hinnom, to cause their sons and their daughters to pass through fire to Molech,
    which I didn’t command them. It didn’t even come into my mind, that they should
    do this abomination, to cause Judah to sin.”
  eng-FBV: They have built pagan shrines to Baal in the Valley of Hinnom so they could
    sacrifice their sons and daughters by burning them in the fire. This is something
    I never commanded. I never even thought of such a thing—doing something so awful
    and making the people of Judah guilty of sin.
  nld-1939: ze hebben offerhoogten voor Báal gebouwd in het Ben-Hinnom-dal, om hun
    zonen en dochters te verbranden ter ere van Molok; dat had Ik hun toch zeker niet
    bevolen, en het was Mij niet in de gedachte gekomen, dat zij zulke gruwelen zouden
    bedrijven, en Juda tot zonde zouden verleiden.
  nch-BL: Huan quichijtoque huejhueyi taixpamit para Baal ipan nopa tamayamit Ben
    Hinom. Nopona quintatíaj ininconehua quej tacajcahualisti para nopa teteyot Moloc.
    Ya nopa eli se tamanti cati na amo quema niquinnahuati ma quichihuaca, yon amo
    quema nimoilhui para quej nopa elis. Nelía huejhueyi nopa tajtacoli cati quichijtoque
    nopa tali Judá ehuani.
  vie-1934: Chúng nó đã xây các nơi cao của Ba-anh trong nơi trũng con trai Hi-nôm,
    khiến con trai con gái mình qua lửa, dâng cho Mô-lóc, là điều ta không truyền
    dạy; ta chẳng hề nghĩ đến rằng chúng nó có thể phạm một sự gớm ghiếc dường ấy
    mà làm cho Giu-đa phạm tội.
  hin-CV: उन्होंने बेन-हिन्‍नोम की घाटी में बाल के लिए पूजा स्थलों का निर्माण किया
    कि वे मोलेख के लिए अपने पुत्र-पुत्रियों को अग्निबलि प्रथा में समर्पित करें, मैंने
    उन्हें इसके लिए कोई आदेश न दिया था; हालांकि इसका तो विचार ही मेरे मस्तिष्क में
    नहीं आया, कि वे यह घृणित कार्य करें तथा यहूदिया को यह पाप करने के लिए प्रेरित
    करें.
  spa-BES: Y levantaron los lugares altos de Baal en el valle del hijo de Hinnom,
    haciendo que sus hijos y sus hijas pasarán por el fuego a Moloc; por lo que no
    les di órdenes de hacer, y nunca se me ocurrió que harían esta cosa asquerosa,
    haciendo pecar a Judá.
  tdx-tdx: Mbore naore’ iereo o haboa’ i Baale am-bavatanen’ ana’ i Hinomeo, ham­pi­sorohañ’
    amy Moleke o ana-dahi’ iareoo naho o anak’ ampela’ iareoo; ze tsy nandili­ako
    vaho tsy nimoak’ am-pitsakoreako ao t’ie hanao i hativàñe zay; hampanan-kakeo
    Iehodà.
  tha-KJV: เขาทั้งหลายได้สร้างปู​ชน​ียสถานสูงสำหรับพระบาอัลซึ่งอยู่ในหุบเขาแห่​งบ​ุตรชายของฮินโนม
    เพื่อให้​บุ​ตรชายและบุตรสาวของเขาลุยไฟถวายแก่พระโมเลค ซึ่งเรามิ​ได้​บัญชาเขาเลยและไม่​ได้​มี​อยู่​ในจิตใจของเราว่า
    เขาควรจะกระทำสิ่งที่น่าสะอิดสะเอียนนี้เพื่อเป็นเหตุ​ให้​ยู​ดาห์กระทำผิดบาปไป
  por-BR-2018: E edificaram os altos de Baal, que ficam no vale do filho de Hinom,
    para fazer seus filhos e suas filhas passarem pelo fogo a Moloque, o que nunca
    lhes mandei, nem pensei em meu coração, para que fizessem tal abominação, para
    fazerem pecar a Judá.
  deu-ELO: Und sie haben die Höhen des Baal gebaut, welche im Tale des Sohnes Hinnoms
    sind, um ihre Söhne und ihre Töchter dem Moloch durch das Feuer gehen zu lassen,
    was ich nicht geboten habe und mir nicht in den Sinn gekommen ist um diesen Greuel
    zu verüben, damit sie Juda sündigen machten.
  eng-WYC-2018: And they builded (the) high things to Baal, that be in the valley
    of the sons of Hinnom, that they should hallow their sons and their daughters
    to Molech, (or And they built the high places, or the hill shrines, to Baal, that
    be in the Valley of Ben-hinnom, where they caused their sons and their daughters
    to pass through the fire unto Molech), which thing I commanded not to them, neither
    it ascended into mine heart, that they should do this abomination, and (so) bring
    [down] Judah into sin.
  epo-epo: Kaj ili aranĝis la altaĵojn de Baal, kiuj estas en la valo de la filo de
    Hinom, por bruligi siajn filojn kaj filinojn al Moleĥ, kion Mi ne ordonis al ili,
    kaj pri kio ne venis al Mi en la kapon, ke ili faros tiun abomenindaĵon, por pekigi
    Judujon.
  uig-PIN: ular ɵz oƣul-ⱪizlirini ottin ɵtküzüp «Molǝk»kǝ atap ⱪurbanliⱪ ⱪilix üqün
    «Ⱨinnomning oƣlining jilƣisi»diki, Baalƣa beƣixlanƣan «yuⱪiri jaylar»ni ⱪurup
    qiⱪⱪan; Mǝn ularning bundaⱪ ix ⱪilixini zadi buyrup baⱪmiƣanmǝn; ularning Yǝⱨudani
    gunaⱨⱪa patⱪuzup, muxundaⱪ lǝnǝtlik ix ⱪilsun degǝn oy-niyǝttǝ ⱨeqⱪaqan bolup
    baⱪmiƣanmǝn.
  beo-beo: Ilia da Hinome Fago amoga Ba:ielema oloda hamosu. Amogai ilia da ogogosu
    ‘gode’ Moulege ema ilia egefe amola idiwi medole lelegele, gobele salasu hou hamosa.
    Na da amo hou ilia hamoma:ne da hamedafa sia:i. Ilia da amo hou hamomu amola Yuda
    dunu wadela:le hamoma:ne hamobe, amo Na asigi dawa:suga hamedafa dawa:iou.”
  tpi-OTNT: Na ol i bin wokim ol ples bilong lotuim god Bal long ples daun bilong
    Hinom. Na ol i ofaim ol pikinini bilong ol yet long god Molek. Tasol mi no bin
    tokim ol long mekim dispela kain pasin. Na tu mi no bin tingting long givim dispela
    kain lo long ol. Mi no laik tru long ol i mekim dispela stingpela pasin na ol
    i kirapim ol Juda long mekim sin.”
  hau-SA: Sun gina masujadai kan tudu wa Ba’al a Kwarin Ben Hinnom don su miƙa ’ya’yansu
    maza da mata hadaya ga Molek, ko da yake ban taɓa umarce su ba, bai kuma zo mini
    cewa su yi abin banƙyama irin wannan ba ta haka suka sa Yahuda ya yi zunubi.
  uig-LAT: ular öz oghul-qizlirini ottin ötküzüp «Molek»ke atap qurbanliq qilish üchün
    «Hinnomning oghlining jilghisi»diki, Baalgha béghishlan’ghan «yuqiri jaylar»ni
    qurup chiqqan; Men ularning bundaq ish qilishini zadi buyrup baqmighanmen; ularning
    Yehudani gunahqa patquzup, mushundaq lenetlik ish qilsun dégen oy-niyette héchqachan
    bolup baqmighanmen.
  nde-nde: Bakhela uBhali izindawo eziphakemeyo eSigodini saseBheni-Hinomu ukuba banikele
    amadodana lamadodakazi abo kuMoleki, lanxa ngingazange ngibalaye, kumbe kufike
    engqondweni yami, ukuthi babokwenza into eyenyanyeka kangaka ngalokho benze uJuda
    one.
  ton-ton: Pea kuo nau langa ʻae ngaahi potu māʻolunga ʻo Peali, ʻaia ʻoku ʻi he teleʻa
    ʻoe foha ʻo Henomi, ke pule ki honau ngaahi foha mo e ngaahi ʻofefine ke ʻalu
    ʻi he afi kia Moleki; ʻaia naʻaku fekau kiate kinautolu ke ʻoua naʻa nau fai ia,
    pea naʻe ʻikai siʻi te u loto ki ai, ke ʻoua naʻa nau fai ʻae meʻa fakalielia
    ni, ke fakaangahalaʻi ʻaki ʻa Siuta.”
  ces-1613: Nastavěli, pravím, výsostí Bálovi, kteréž jsou v údolí Benhinnom, aby
    vodili syny své a dcery své Molochovi, ješto jsem jim toho nepřikázal, aniž vstoupilo
    na srdce mé, aby páchati měli tu ohavnost, a Judu k hřešení přivodili.
  eng-WMB: They built the high places of Baal, which are in the valley of the son
    of Hinnom, to cause their sons and their daughters to pass through fire to Molech,
    which I didn’t command them. It didn’t even come into my mind, that they should
    do this abomination, to cause Judah to sin.”
  tam-TCV: அவர்கள் தங்கள் மகன்களையும், மகள்களையும் மோளேகு தெய்வத்திற்குப் பலியிடுவதற்காக
    பென் இன்னோம் பள்ளத்தாக்கில் பாகாலுக்கு மேடைகளைக் கட்டினார்கள். இத்தகைய அருவருப்பான
    செயல்களைச் செய்யும்படி நான் அவர்களுக்குக் கட்டளையிட்டதுமில்லை; அப்படி நான் என்
    மனதில் எண்ணியதுமில்லை. இருந்தும் அவர்கள் இப்படிச் செய்து யூதாவைப் பாவத்திற்குட்படுத்தினார்கள்.
  ceb-ULB: Nagtukod sila ug taas nga mga dapit alang kang Baal sa Walog sa Ben Hinom
    aron paghalad sa ilang mga anak nga lalaki ug babaye sa kalayo alang kang Molec.
    Wala ako nagmando kanila. Wala gayod misantop sa akong hunahuna nga buhaton nila
    kining mangil-ad nga butang nga maoy hinungdan nga makasala ang Juda.'
  pol-UBG: Zbudowali wyżyny Baala w dolinie syna Hinnom, by przeprowadzić swoich synów
    i swoje córki przez ogień ku czci Molocha, czego im nie nakazałem, nie przyszło
    mi nawet na myśl, by czynić tę obrzydliwość i Judę przywodzić do grzechu.
  urd-GVU: وادیٔ بن ہنوم کی اونچی جگہوں پر اُنہوں نے بعل دیوتا کی قربان گاہیں تعمیر
    کیں تاکہ وہاں اپنے بیٹے بیٹیوں کو مَلِک دیوتا کے لئے قربان کریں۔ مَیں نے اُنہیں
    ایسی قابلِ گھن حرکتیں کرنے کا حکم نہیں دیا تھا، بلکہ مجھے اِس کا خیال تک نہیں
    آیا۔ یوں اُنہوں نے یہوداہ کو گناہ کرنے پر اُکسایا ہے۔
  deu-1912: und haben die Höhen des Baal gebaut im Tal Ben-Hinnom, daß sie ihre Söhne
    und Töchter dem Moloch verbrennten, davon ich ihnen nichts befohlen habe und ist
    mir nie in den Sinn gekommen, daß sie solche Greuel tun sollten, damit sie Juda
    also zu Sünden brächten.
  kan-2017: ತಮ್ಮ ಗಂಡು ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು ಮೋಲೆಕ್ ದೇವತೆಗಾಗಿ ಆಹುತಿ ಕೊಡುವುದಕ್ಕೆ ಬೆನ್ ಹಿನ್ನೋಮ್
    ತಗ್ಗಿನಲ್ಲಿನ ಬಾಳನ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ಕಟ್ಟಿ, ಯೆಹೂದವನ್ನು ಪಾಪಕ್ಕೆ ಸಿಕ್ಕಿಸಿದ್ದಾರೆ; ನಾನು
    ಇಂಥ ಅಸಹ್ಯಕಾರ್ಯವನ್ನು ವಿಧಿಸಲಿಲ್ಲ, ಅದರ ಸಂಕಲ್ಪವೂ ನನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ ಹುಟ್ಟಲಿಲ್ಲ” ಎಂಬುದೇ.
  yap-yap: Ka ra toyed e altar ni fen Baal u lan e yiy u Hinnom, ni ngar pi’ed pifakrad
    ni pumo’on nge ppin ni maligach ko fare got ni Molek. Da gog ngorad ban’en ni
    ngar rin’ed ni aray rogon, ma ku detun ngan’ug ni yad ra rin’ ban’en ni aray rogon
    nge waliy e girdi’ nu Judah nge denen.”
  hlt-MCSB: A canu neh a capa te Molek taengah paan sak ham kolrhawk ah Baal hmuensang
    te a thoh uh. Te tueilaehkoi te saii ham amih ka uen pawt tih ka lungbuei khaw
    a paan moenih. Te dongah Judah he tholh rhoela tholh.
  mdy-ETH: ዔያቶኮ ዓቲንቆ ናኣቶና ዉዱሮ ናኣቶና ሞሎኬ ጌይንታ ፆኦዞም ዒንጎ ባኣዚ ማሂ ሺኢሻኒ ሄኖሜ ዶኦጮይዳ ባዓኣሌም ዒንጎ
    ባኣዚ ዒንጎ ቤሲ ዔያታ ኮሼኔ፤ ዔያታ ዬያይዳንዳጉዲ ታኣኒ ዔያቶ ዓይሢባኣሴ፤ ዪሁዳ ዴሮዋ ዻቢሲ ጎሜይዳ ጌልዛኒ ዔያታ ዬያይዳንዳኔ
    ጌይ ታኣኒ ማሊባኣሴ።»
  twi-ASANTE: Wɔsisii sorɔnsorɔmmea maa Baal wɔ Ben Hinom bɔnhwa mu, de wɔn mmammarima
    ne mmammaa bɔɔ afɔdeɛ maa Molek, wɔ ɛberɛ a menhyɛɛ wɔn na ɛmmaa mʼadwene mu da
    sɛ wɔnyɛ saa akyiwadeɛ yi mma Yuda nyɛ bɔne.
  eng-WEBU: They built the high places of Baal, which are in the valley of the son
    of Hinnom, to cause their sons and their daughters to pass through fire to Molech,
    which I didn’t command them. It didn’t even come into my mind, that they should
    do this abomination, to cause Judah to sin.”
  wal-wal: Eti bantta attuma naatanne macca naata Molooka eeqaayyo yarshshanau Hinnooma
    Zanggaaran Ba7aalayyo yarshshiyo xoqqa sohota giigissidosona. Eti hegaa oottana
    mala, taani eta azazabeikke; Yihudaa asaa eti nagaraa ootissanau hegaa mala sheneyiyaabaa
    oottanaagee ta wozanan mulekka aadhdhibeenna” yaagiis.
  spa-PDDPT: Edificaron lugares altos a baal en el Valle del Hijo de Hinom. Allí pasaron
    a sus hijos e hijas por el fuego en honor a Moloc, cosa que Yo no les mandé, ni
    me vino a la mente que podrían hacer tal repugnancia para que Judá pecara.
  gun-gun: Baal ra'angaa pe ojapo okuapy imbojerovia atyrã Hinom ra'y rekoague yvyugua
    py, ha'e py gua'y kuery ha'e guajy kuery oapy aguã nguuete ramigua Moloque pe.
    Ha'e rami aguã ma teĩgueve xee ajapo uka va'e'ỹ, neĩ nanhembopy'ai guive ha'e
    ramigua ete ojeguarupy ha'e kuery ojapo aguã, Judá regua kuery oguerojejavy aguã.”
  ilo-ULB: Kalpasanna, nangipatakderda kadagiti altar a pagdaydayawan para kenni Baal
    iti Tanap ti Ben Hinnom tapno idatonda dagiti annakda a lallaki ken babbai kenni
    Molec, maysa daytoy a banag a saanko nga imbilin kadakuada nga aramidenda, maysa
    a banag nga iti kaanoman ket saanko pulos a napanunot—daytoy a makarurod a banag
    nga inaramidda tapno isungsongda nga agbasol ti Juda.'
  kpg-kpg: Digaula gu hagaduu aga nadau gowaa dudu tigidaumaha ang gi Baal i di gowaa
    mehanga gonduu o Hinnom, belee tigidaumaha ai nadau dama daane mo nadau dama ahina
    ang gi di balu god go Molech. Au digi hai gi digaula gi heia di mee deelaa, gei
    Au digi hagamaanadu loo bolo digaula gi heia di hai deenei dela gaa hidi ai digau
    Judah gu i lodo di huaidu.”
  uig-ARA: ئۇلار ئۆز ئوغۇل-قىزلىرىنى ئوتتىن ئۆتكۈزۈپ «مولەك»كە ئاتاپ قۇربانلىق قىلىش
    ئۈچۈن «ھىننومنىڭ ئوغلىنىڭ جىلغىسى»دىكى، بائالغا بېغىشلانغان «يۇقىرى جايلار»نى
    قۇرۇپ چىققان؛ مەن ئۇلارنىڭ بۇنداق ئىش قىلىشىنى زادى بۇيرۇپ باقمىغانمەن؛ ئۇلارنىڭ
    يەھۇدانى گۇناھقا پاتقۇزۇپ، مۇشۇنداق لەنەتلىك ئىش قىلسۇن دېگەن ئوي-نىيەتتە ھېچقاچان
    بولۇپ باقمىغانمەن.
  sus-sus: E bara salidee ti Bali kuyee bɛ Ben Hinoma gulunba kui. Mɛnni e bara e
    xa die ba sɛrɛxɛ ra Mɔlɔkɔ bɛ. N mu naxan fala e bɛ, naxan mu nɔma findide n ma
    maɲɔxunyi ra, e bara na fe xɔnxi mɔɔli birin naba, a fa findi yunubi ra Yudaya
    bɛ.»
  pon-2006: Re kauwada pei sarawi kei ong Paal nan Wahun Innom, pwe re en meirongkihong
    koht Molek nair pwutak kan oh serepein kan. I sohte koasoanediong irail en wia
    met, oh I sohte mwahn pil kupwukupwure pak ehu me re en wia tiahk wet oh kahrehiong
    mehn Suda nan dihp.”
  ksd-ksd: Ma dia ga pait ra umana tavul a lotu ure Baal ta ra male kai natu i Inom,
    upi diat a tuntun tar ra umana natu i diat, a umana tutana ma ra umana vavina,
    tai Molek; ma nam pa iau ga vartuluai tana pire diat, ma pa i ga vana rikai ta
    ra nuknukigu, ba diat a pait go ra bilak na mangamangana, upi na varirap Iuda
    ta ra kaina.
  tur-YTC: Oğullarını ve kızlarını Molek'e ateşten geçirmek için, Hinnom Oğlu Vadisi'nde
    Baal'ın yüksek yerlerini bina ettiler, ben onlara bunu buyurmadım. Yahuda'yı günah
    işletmek için bu iğrençliği yapmaları aklımdan bile geçmedi.
  grc-BRENT: καὶ ἀπολεῖται φυγὴ ἀπὸ τῶν ποιμένων, καὶ σωτηρία ἀπὸ τῶν κριῶν τῶν προβάτων.
  ind-AYT: Mereka membangun tempat-tempat yang tinggi untuk pemujaan kepada Baal,
    yaitu di Lembah Ben-Hinom, untuk mempersembahkan anak-anak laki-laki dan anak-anak
    perempuan mereka dengan api bagi Molokh, yang tidak Aku perintahkan kepada mereka
    maupun tebersit dalam pikiran-Ku, supaya mereka melakukan kekejian ini, untuk
    membuat Yehuda berdosa.
  nya-nya: Anamanga malo opembedzerapo Baala mʼChigwa cha Hinomu kuti aziperekapo
    ana awo aamuna ndi aakazi ngati nsembe kwa Moleki. Ine sindinawalamulire kutero,
    ndipo sindinaganizepo nʼkomwe kuti iwo angachite chinthu chonyansa chotero, ndi
    kuchimwitsa anthu a ku Yuda.
  hrv-hrv: Baalu podigoše uzvišice u Dolini Ben Hinomu, i sinove i kćeri svoje Moleku
    kroz oganj provodiše - što im ja nikad ne zapovjedih; ni na um mi ne pade da bi
    činili takve gadosti niti da bih Judu pustio u takav grijeh.”
  mps-mps: Tama augwaligo te tibo god Balba lotu wabo pesage te odogo bulu Hinomde
    nigai. Tama augwa wai dabe digi te tibo god Molekba ofa ilali. Tiali goli, eno
    augwalibolo te kolesaga yao po me wabeo. Tama me eno te tobage bomo yai po augwaliba
    maiabo homu munu me ebeo. Eno homugo augwaligo te kugumini yai kolesagago te Juda
    dabe hodolama, te dwai sę emainogo ilibo te eno hagela homu ebo dao,” wali.
  tpi-tpi: Na ol i bin wokim ol ples bilong lotuim god Bal long ples daun bilong Hinom.
    Na ol i ofaim ol pikinini bilong ol yet long god Molek. Tasol mi no bin tokim
    ol long mekim dispela kain pasin. Na tu mi no bin tingting long givim dispela
    kain lo long ol. Mi no laik tru long ol i mekim dispela stingpela pasin na ol
    i kirapim ol Juda long mekim sin.”
  dan-1931: og de byggede Ba'als Offerhøje i Hinnoms Søns Dal for at ofre deres Sønner
    og Døtre til Molok, hvad jeg ikke havde budt dem, og hvad aldrig var i min Tanke,
    at man skulde gøre så vederstyggelig en Ting for derved at lokke Juda til Synd.
  vie-OVCB: Chúng còn xây các bàn thờ cao cho tà thần Ba-anh trong thung lũng Ben
    Hin-nôm, để thiêu sống con trai và con gái mình cho thần Mô-lóc. Ta chẳng bao
    giờ truyền bảo một việc ghê tởm như thế; hay nghĩ tới một việc như vậy. Thật là
    tội ác không thể nào tưởng tượng được, nó đã khiến Giu-đa phạm tội nghiêm trọng!”
  guj-2017: ત્યાં તેઓએ મોલેખની સેવામાં પોતાના સંતાનોને અગ્નિમાં હોમવા તેમણે બેન-હિન્નોમની
    ખીણમાં બઆલ માટે ઉચ્ચસ્થાન બાંધ્યાં છે. મેં એવી આજ્ઞા તેઓને આપી નથી કે આવા તિરસ્કારપાત્ર
    કાર્ય કરીને યહૂદિયાની પાસે પાપ કરાવે. એવો વિચાર મારા મનમાં આવ્યો જ નથી.
  pon-2006A: Re kauwada pei sarawi kei ong Paal nan Wahun Innom, pwe re en meirongkihong
    koht Molek nair pwutak kan oh serepein kan. I sohte koasoanediong irail en wia
    met, oh I sohte mwahn pil kupwukupwure pak ehu me re en wia tiahk wet oh kahrehiong
    mehn Suda nan dihp.”
  por-BRBSL: Construíram os lugares altos de Baal, que estão no vale do filho de Hinnom,
    para fazer passar seus filhos e suas filhas através do fogo a Molech, que eu não
    lhes ordenei. Nem me veio à mente, que eles deveriam fazer esta abominação, para
    fazer Judá pecar”.
  cth-cth: A canu, capanaw hah Molek koe hmaisawi hanlah Benhinom tanghling dawk kaawm
    e Baal bawknae hmuenrasang hah a sak awh. Judah taminaw yonnae sak sak hanlah
    hete panuettho e hno a sak awh e heh kai ni kâ ka poe e nahoeh, ka pouknae dawk
    hai kâen boihoeh.
  twi-twi: Wosisii sorɔnsorɔmmea maa Baal wɔ Ben Hinom bon mu, de wɔn mmabarima ne
    mmabea bɔɔ afɔre maa Molek, wɔ bere a menhyɛɛ wɔn na ɛmmaa mʼadwene mu da sɛ wɔnyɛ
    saa akyiwade yi mma Yuda nyɛ bɔne.
  hlt-hlt: A canu neh a capa te Molek taengah paan sak ham kolrhawk ah Baal hmuensang
    te a thoh uh. Te tueilaehkoi te saii ham amih ka uen pawt tih ka lungbuei khaw
    a paan moenih. Te dongah Judah he tholh rhoela tholh.
  tbz-SIM: Kɛ mɑɑ́ yɛwũɔ̃tɔ̀rɛ̀ Bɛni-Inɔmmu biriku kɛ feu bɛ bí dibɔɔ̀ Mɔdɔki, initidɑɑì
    nɛ̀ initipòì n yí yɛ̃ mbɛ̀ɛ dɔ̀ɔ̀ dɛ̀ diyiè mɑrì. Dɛ kó iyɛntotíi ketɛ́ kɛ í tɑnní
    n yɛ̀mmɛ̀ miɛkɛ m bo duɔ́mmɛ̀ kɛ̀ bɛ̀ɛ dɔ̀ɔ̀ dɛ kó isɔkɛ kɛ tɑnnɛ́ Sudɑɑ kɔbɛ
    mɛyɛi mmiɛkɛ.
  msy-2020: Egha me Hinomɨn danganir zarimɨn asem Balɨn ziam fasa danganim akɨri.
    Egha me uari uan boriba isɨ asem Molekɨn ofa damuasa. Kɨ kamaghɨn damuasa me mɨkemezir
    puvatɨ. Ezɨ kɨ uaghan arazir kam me danɨngasa nɨghnɨzir pu. Bar puvatɨ. Me arazir
    bar kurar kurizir kam damuan kɨ ifongezir puvatɨ. Me kamaghɨram amua Judabar naviba
    fezɨ, me arazir kurar kamɨn osɨmtɨzim iti.”
  azb-azb: Ben-Hinnom vadisində Molek bütünə qurban olaraq oğullarını və qızlarını
    odda qurban etməkdən ötrü Baal üçün səcdəgahlar qurdular. Mən belə iyrənc bir
    şeyi etməyi və Yəhudanı günaha batırmağı nə onlara buyurdum, nə də ağlıma gətirdim.
  eng-DBY: 'and they have built the high places of Baal, which are in the valley of
    the son of Hinnom, to cause to pass through [the fire] their sons and their daughters
    unto Molech: which I commanded them not, neither came it into my mind, that they
    should do this abomination, to cause Judah to sin.'
  hin-2017: उन्होंने हिन्नोमियों की तराई में बाल के ऊँचे-ऊँचे स्थान बनाकर अपने बेटे-बेटियों
    को मोलेक के लिये होम किया, जिसकी आज्ञा मैंने कभी नहीं दी, और न यह बात कभी मेरे
    मन में आई कि ऐसा घृणित काम किया जाए और जिससे यहूदी लोग पाप में फँसे।
  wol-KYG: Tabaxal nañu Baal tuur mi ay bérabi jaamookaay ca xuru Ben Inom, di fa
    lakk seen doom yu góor ak yu jigéen ngir Moleg tuur mi, te masuma leen koo sant.
    Jooju jëf ju siblu jaarul sax sama xel ba ma leen di ko defloo, ñuy yóbbe Yuda
    bàkkaar.
  eng-YLT: And they build the high places of Baal, that [are] in the valley of the
    son of Hinnom, to cause their sons and their daughters to pass through to Molech,
    which I did not command them, nor did it come up on my heart to do this abomination,
    so as to cause Judah to sin.
  kne-kne: Nan-amag da abe si altar para en Baal sin Tanap ay Ben-hinnom. Isdi ay
    indaton da din aan-ak da en Molek ay didiyosen. Adiak inbilin dana ay amagen da
    ya adiak polos ninemnem dana ay kadodogis ay panbasbasolan di ipogaw ed Juda.”
  eng-WYC-2017: And they builded high things to Baal, that be in the valley of the
    sons of Hinnom, that they should hallow their sons and their daughters to Molech,
    which thing I commanded not to them, neither it ascended [or went up] into mine
    heart, that they should do this abomination, and bring [down] Judah into sin.
  eng-WMBB: They built the high places of Baal, which are in the valley of the son
    of Hinnom, to cause their sons and their daughters to pass through fire to Molech,
    which I didn’t command them. It didn’t even come into my mind, that they should
    do this abomination, to cause Judah to sin.”
  urd-GVH: वादीए-बिन-हिन्नूम की ऊँची जगहों पर उन्होंने बाल देवता की क़ुरबानगाहें तामीर
    कीं ताकि वहाँ अपने बेटे-बेटियों को मलिक देवता के लिए क़ुरबान करें। मैंने उन्हें
    ऐसी क़ाबिले-घिन हरकतें करने का हुक्म नहीं दिया था, बल्कि मुझे इसका ख़याल तक नहीं
    आया। यों उन्होंने यहूदाह को गुनाह करने पर उकसाया है।
  rug-rug: Taveti rini sari na hope te Beolo koasa Lolomo Hinomu pude vukivukihi ni
    sari dia koreo na vineki la koe Moleki. Asa sapu lopu hite garunu nia Rau, babe
    kamo mae pa Qua binalabala, pude arini kote tavetia sa ginugua variva malederena
    hola asa. Gua ke ta turaṉa pa sinea sari kasa tie pa Ziuda.”
  gaz-gaz: Isaanis ilmaan isaaniitii fi intallan isaanii aarsaa godhanii Moolekiif
    dhiʼeessuuf jedhanii Sulula Ben Hinoom keessatti Baʼaaliif iddoo sagadaa ijaaran;
    ani garuu akka isaan waan jibbisiisaa akkanaa hojjetanii Yihuudaa illee cubbuu
    hojjechiisan gonkumaa isaan hin ajajne yookaan wanni kun qalbii koo keessa illee
    hin turre.
  fra-LSG: 'Ils ont bâti des hauts lieux à Baal dans la vallée de Ben-Hinnom, Pour
    faire passer à Moloc leurs fils et leurs filles: Ce que je ne leur avais point
    ordonné; Et il ne m’était point venu à la pensée Qu’ils commettraient de telles
    horreurs Pour faire pécher Juda.'
  gnn-gnn: Wiripunydja nhuma ŋuli rewal'yuna baṉarra'kunha wäŋa dhuyukunharawuna,
    bala buku‐ŋal'yuna ŋuriki waŋarrwuna Bälwuna ŋunhiliyinydja, ga wiripunydja nhuma
    ŋuli wekama nhumalaŋguwaynha yumurrku'nha, bathana gurthalilina walalanha ŋuli
    ŋuriki Molikkuna buku‐ŋal'yunarawu waŋarrwuna. Ŋunhiyinydjayi mirithirrina gal'ŋu
    yätjnha yanana. Ŋarranydja ŋunhi yaka ḻakaraŋala yolŋu'‐yulŋuwala ŋunhiyinydjayi
    rom djämawu bitjanarawuyinydja,” bitjarra ŋayi Garray waŋananydja.
  yal-yal: E yi kidene rafala Baali xa Ben-Hinɔn lanbanni, alogo e xa e diine gan
    saraxan na Mɔlɔkɔ xa. N mi e yamari naxan ma, n mi sa mirixi naxan ma. E bata
    xɔsi fe sifani itoe liga, e yi Yuda bɔnsɔnna ti yulubin ma.”
  haw-1868: A hana no hoi lakou i na wahi kiekie o Baala, na mea ma ke awawa o ke
    keiki a Hinoma, i mea e hele ai ka lakou keikikane a me ka lakou kaikamahine i
    Moleka, ka mea a'u i kauoha ole aku ai ia lakou, aole hoi ia i komo iloko o ko'u
    manao e hana lakou i keia mea haumia e hewa'i o ka Iuda.
  arb-NAV: وَبَنَوْا الْمُرْتَفَعَاتِ لِلْبَعْلِ فِي وَادِي ابْنِ هِنُّومَ لِيُجِيزُوا
    فِي النَّارِ أَبْنَاءَهُمْ وَبَنَاتِهِمْ لِمُولَكَ، وَهُوَ مَا لَمْ آمُرْهُمْ
    بِهِ، وَلَمْ يَخْطُرْ لِي بِبَالٍ أَنْ يَرْتَكِبُوا هَذَا الرِّجْسَ وَيَجْعَلُوا
    شَعْبَ يَهُوذَا يَقْتَرِفُ الإِثْمَ.
  ewe-ewe: Wotu nuxeƒewo na Baal le Ben Hinom ƒe Balime, ne woatsɔ wo viŋutsuviwo
    kple wo vinyɔnuviwo asa vɔe na Molek, evɔ nyemeɖo nu sia na wo gbeɖegbeɖe alo
    wòayi nye ta me va ge, be woawɔ ŋunyɔnu sia eye woakplɔ Yuda ade nu vɔ̃ me o.
  eng-LEE: And they built the high-places of Ba'al, which are in the valley of the
    son of Hinnom, to cause their sons and their daughters to pass through [the fire]
    unto Molech; which I had not commanded them, and which had not come into my mind,
    to practise this abomination, in order to mislead Judah to sin.
  asm-FB: তাৰ পাছত তেওঁলোকে হিন্নোমৰ পুত্রৰ উপত্যকাত থকা বালৰ পবিত্র ঠাইবোৰ সাজিলে
    যাতে তেওঁলোকে মোলকৰ উদ্দেশ্যে নিজ নিজ পো-জীবোৰক বলি দিব পাৰে যি বিষয়ে সেই ঘিণলগীয়া
    কাৰ্য কৰিবৰ কাৰণে মই আজ্ঞা কৰা নাছিলোঁ, আৰু মোৰ মনত উদয়ো হোৱা নাছিল। এইদৰে কাৰ্য
    কৰি তেওঁলোকে যিহূদাক পাপ কৰালে।
  sus-A: عٍ بَرَ سَلِدٍيٍ تِ بَلِ كُيٍيٍ بّ بٍن هِنٌمَ فُلُنبَ كُي. مّننِ عٍ بَرَ
    عٍ شَ دِيٍ بَ سّرّشّ رَ مْلْكْ بّ. ﭑ مُ نَشَن قَلَ عٍ بّ، نَشَن مُ نْمَ قِندِدٍ
    ﭑ مَ مَحْشُنيِ رَ، عٍ بَرَ نَ قٍ شْنشِ مْولِ بِرِن نَبَ، عَ قَ قِندِ يُنُبِ رَ
    يُدَيَ بّ.»
  fra-SBL: Ils ont bâti les hauts lieux de Baal, qui sont dans la vallée du fils de
    Hinnom, pour faire passer leurs fils et leurs filles par le feu à Moloch, ce que
    je ne leur ai pas commandé. Il ne m'est même pas venu à l'esprit qu'ils devaient
    faire cette abomination, pour faire pécher Juda. »
  hbo-hbo: וַיִּבְנוּ֩ אֶת־בָּמֹ֨ות הַבַּ֜עַל אֲשֶׁ֣ר ׀ בְּגֵ֣יא בֶן־הִנֹּ֗ם לְ֠הַעֲבִיר
    אֶת־בְּנֵיהֶ֣ם וְאֶת־בְּנֹותֵיהֶם֮ לַמֹּלֶךְ֒ אֲשֶׁ֣ר לֹֽא־צִוִּיתִ֗ים וְלֹ֤א
    עָֽלְתָה֙ עַל־לִבִּ֔י לַעֲשֹׂ֖ות הַתֹּועֵבָ֣ה הַזֹּ֑את לְמַ֖עַן *הַחֲטִי (הַחֲטִ֥יא)
    אֶת־יְהוּדָֽה׃ ס
  kik-kik: Ningĩ nĩmakĩire Baali mahooero kũndũ kũrĩa gũtũũgĩru, kũu Gĩtuamba-inĩ
    kĩa Beni-Hinomu, nĩguo marutagĩre Moleku ariũ ao na airĩtu ao marĩ magongona,
    o na gũtuĩka niĩ ndiathanĩte ũndũ ũcio wĩkagwo, o na kana ũgĩtoonya meciiria-inĩ
    makwa, atĩ hihi no meeke ũndũ mũũru na ũrĩ magigi ta ũcio, wa gũtũma andũ a Juda
    mehie.
  fra-NCL: 'Ils ont bâti les hauts lieux de Baal dans la vallée du fils de Hinnom,
    faisant passer par le feu leurs fils et leurs filles pour Moloch : ce que je ne
    leur avais pas commandé, et ce qui ne m’était pas venu à la pensée, faisant cette
    abomination pour faire pêcher Juda.'
  cek-AK: A capanawk hoi a canunawk to Molek sithaw khaeah hmai angbawnhaih ah tathlang
    hanah, Hinnom capa ih azawn ah kaom, Baal hmuensang to a sak o; Judah kaminawk
    to zaesak moe, hae baktih panuet thok hmuen to sak hanah nihcae khaeah ka thui
    pae ai, poek doeh ka poek ai.
  cuk-cuk: ”Degi, Ben-Hinom-nebagi Baalʼga ibmar-ukleged-aila sobdegusmarbalid, adi,
    bab-dummad-Molocʼga e-mimmigan-ogumakar ukegar. We-ibmar isdar-daklemaladid, weyob
    ibmar-imakmaloye gwen an igar uksasulid, bipisaale, gwen an-binsaedgi nossulid.
    Degidbali, Judá-dulemar-isguega imakdemalad.”
  uig-CYR: улар өз оғул-қизлирини оттин өткүзүп «Моләк»кә атап қурбанлиқ қилиш үчүн
    «Һинномниң оғлиниң җилғиси»дики, Баалға беғишланған «жуқури җайлар»ни қуруп чиққан;
    Мән уларниң бундақ иш қилишини зади буйруп бақмиғанмән; уларниң Йәһудани гунаға
    патқузуп, мошундақ ләнәтлик иш қилсун дегән ой-нийәттә һеч қачан болуп бақмиғанмән.
  tel-2017: వాళ్ళు తమ కొడుకులను, కూతుళ్ళను మొలెకుకు బలి ఇవ్వడానికి బెన్‌ హిన్నోము
    లోయలో ఉన్న బయలు దేవుడికి గుళ్ళు కట్టారు. ఇలా చెయ్యడానికి నేను వాళ్లకు ఆజ్ఞ ఇవ్వలేదు.
    యూదా వాళ్ళు పాపంలో పడి, ఇంత అసహ్యమైన పనులు చేస్తారని నా హృదయంలో ఆలోచన కూడా ఎప్పుడూ
    రాలేదు.
  hat-BSA: Yo te bati wo plas a Baal ki nan vale Ben-Hinnom nan, pou fè fis yo pase
    nan dife a Moloc, bagay ke M pa t kòmande yo, ni sa pa t antre nan panse M ke
    yo ta dwe fè bagay abominab sa a, pou fè Juda peche.”
  kos-kos: Elos etoak loang nu sel Baal ke Infahlfal Hinnom in kisakin wen ac acn
    natulos nu sel Molech, god lalos. Nga tiana sapkin elos in oru ma inge, ac nga
    tia pacna nunku mu elos ac ku in oru ouiya inge, in tuh pwanang mwet Judah elos
    oru ma koluk.”
  hbo-WLC: וַיִּבְנוּ֩ אֶת־בָּמ֨וֹת הַבַּ֜עַל אֲשֶׁ֣ר ׀ בְּגֵ֣יא בֶן־הִנֹּ֗ם לְ֠הַעֲבִיר
    אֶת־בְּנֵיהֶ֣ם וְאֶת־בְּנוֹתֵיהֶם֮ לַמֹּלֶךְ֒ אֲשֶׁ֣ר לֹֽא־צִוִּיתִ֗ים וְלֹ֤א
    עָֽלְתָה֙ עַל־לִבִּ֔י לַעֲשׂ֖וֹת הַתּוֹעֵבָ֣ה הַזֹּ֑את לְמַ֖עַן החטי אֶת־יְהוּדָֽה׃
    ס
  ibo-ibo: Ha wuru ebe dị elu dị iche iche na Ndagwurugwu nke Ben Hinom nye Baal,
    ebe ha nọ jiri ụmụ ha ndị ikom na ndị inyom chụọ aja nye Molek. O nweghị mgbe
    m nyere ha iwu ime ihe dị otu a, o nweghị mgbe ajọ ihe dị otu a batara m nʼobi,
    nke i nye ha iwu ime ihe arụ dị otu a, nke ime ka Juda mehie.
  ory-ory: ପୁଣି, ଏହି ଯେଉଁ ଘୃଣାଯୋଗ୍ୟ କାର୍ଯ୍ୟ କରିବା ପାଇଁ ଆମ୍ଭେ ଆଜ୍ଞା କରି ନାହୁଁ, କିଅବା
    ଯାହା ଆମ୍ଭ ମନରେ ଉଦୟ ହୋଇ ନାହିଁ, ତାହା କରିବା ପାଇଁ, ଅର୍ଥାତ୍‍, ଯିହୁଦାକୁ ପାପ କରାଇବା ପାଇଁ
    ମୋଲକ୍‍ର ଉଦ୍ଦେଶ୍ୟରେ ଆପଣା ଆପଣା ପୁତ୍ର କନ୍ୟାଗଣଙ୍କୁ ଅଗ୍ନି ମଧ୍ୟଦେଇ ଗମନ କରାଇବା ପାଇଁ ସେମାନେ
    ହିନ୍ନୋମ ପୁତ୍ରର ଉପତ୍ୟକାରେ ବାଲ୍‍ଦେବର ଉଚ୍ଚସ୍ଥଳୀ ନିର୍ମାଣ କରିଅଛନ୍ତି।
  chk-chk: Ra senätä rongen asor fän iten ewe anü Paal lon ewe lemolun Hinom, pwe
    repwe eäni asor nöür ät me nengin ngeni ewe anü Molok. Üsap allük ngeniir, esap
    pwal tolong lon ai ekiek, pwe repwe föri ei sokun föför mi anioput o emweni chon
    Juta ngeni tipis.”
  rop-rop: Detlot Juda pipul bin oldei dumbat nogudbala ting. Olabat bin bildimap
    teibul blanga ofring blanga Beil langa det pleis gulum Hinam Beli blanga meigim
    olabat ronwan san en doda blanga sekrifais langa det drimin gulum Molek. Ai nomo
    bin dalim olabat blanga dum tharran nogudbala ting, en im nomo bin kamat brom
    mi.” Lagijat na YAWEI bin tok langa mi.
  ukr-1871: Вони позаводили висоти Баалові в долинї синів Енномових, щоб переводити
    через огонь сини свої й дочки свої в честь Молохові, чого я не приказував їм,
    та що менї й на думку не приходило, щоб вони коїли таку гидоту та Юду до гріха
    приводили.
  deu-1951: Sie haben dem Baal Höhen gebaut im Tal Ben-Hinnom, um ihre Söhne und Töchter
    dem Moloch zu verbrennen, was ich ihnen nicht geboten habe und das mir nie in
    den Sinn gekommen ist, daß sie solche Greuel verüben sollten, um Juda zur Sünde
    zu verführen.
  eng-JPS: And they built the high places of Baal, which are in the valley of the
    son of Hinnom, to set apart their sons and their daughters unto Molech; which
    I commanded them not, neither came it into My mind, that they should do this abomination;
    to cause Judah to sin.
  srp-1865: I sagradiše visine Valu što su u dolini sina Enomova da vode sinove svoje
    i kæeri svoje Molohu, što im ja ne zapovjedih niti mi doðe na um, da bi èinili
    taj gad, i tako Judu navodili na grijeh.
  lug-lug: Baazimba ebifo ebigulumivu ebya Baali mu kiwonvu kya mutabani wa Kinomu,
    basaddaake batabani baabwe ne bawala baabwe mu muliro eri Moleki, newaakubadde
    nga sibalagiranga, wadde okukirowooza mu magezi gange, nti balikola ekintu ekibi
    ennyo bwe kityo kiviireko Yuda okwonoona.
  heb-heb: ויבנו את במות הבעל אשר בגיא בן הנם להעביר את בניהם ואת בנותיהם למלך אשר
    לא צויתים ולא עלתה על לבי לעשות התועבה הזאת למען החטי את יהודה׃
  ben-IRV: তারা মোলক দেবতার উদ্দেশ্যে তাদের ছেলে মেয়েদের উৎসর্গ করবার জন্য বিন্-হিন্নোম
    উপত্যকায় বাল দেবতার উদ্দেশ্যে উঁচু স্থান তৈরী করেছে, যা আমি কখনও তাদের আদেশ দিইনি;
    তা আমার অন্তরে আসেনি যে তারা এই রকম জঘন্য কাজ করে যিহূদাকে পাপ করাবে।
  pan-pan: ਉਹਨਾਂ ਨੇ ਬਆਲ ਦੇ ਉੱਚੇ ਸਥਾਨ ਜਿਹੜੇ ਬਨ-ਹਿੰਨੋਮ ਦੀ ਵਾਦੀ ਵਿੱਚ ਹਨ ਬਣਾਏ ਭਈ ਆਪਣੇ
    ਪੁੱਤਰਾਂ ਅਤੇ ਧੀਆਂ ਨੂੰ ਮੋਲਕ ਲਈ ਉਹ ਦੇ ਵਿੱਚੋਂ ਦੀ ਲੰਘਾਉਣ ਜਿਹ ਦੀ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਆਗਿਆ
    ਨਹੀਂ ਦਿੱਤੀ, ਨਾ ਇਹ ਮੇਰੇ ਮੰਨ ਵਿੱਚ ਆਇਆ ਕਿ ਉਹ ਇਹ ਘਿਣਾਉਣੇ ਕੰਮ ਕਰ ਕੇ ਯਹੂਦਾਹ ਤੋਂ ਪਾਪ
    ਕਰਾਉਣ।
  mya-JVB: သူ တို့သား သမီး တို့ကို မောလုပ် ဘုရားအား ပူဇော် ခြင်းငှါ ၊ ဟိန္နုံ သား၏ချိုင့်၌
    ရှိသော ဗာလ ဘုရား၏ ကုန်း တို့ကို တည် လုပ်ကြပြီ။ ယုဒ အမျိုးအပေါ်သို့ အပြစ် ရောက်စေခြင်းငှါ
    ၊ ထို မျှလောက် စက်ဆုပ် ရွံရှာဘွယ် သောအမှုကို ငါမ မှာ ထား၊ ငါ အလျှင်းအလို မ ရှိဘဲ
    ပြု ကြပြီ ဟု ထာဝရဘုရား မိန့်တော်မူ၏။
  tbg-tbg: Vika una variqa Baalira ofaa iha quara amitareka Hinomu Uqitaini ofaa tainta
    vo autuke, viraqaa nái maaqu raavura una variqa Molekira iha quara amitaarave.
    Kia te vikara mintiate tunarave. Vika mintimake vaaqu okara auti variara kia te
    tenta avu aatoqi iritaunarave. Vika vi okarara avataqi vuara kaara Iutaini variaka
    qora kaiqa voqavata vare variarave, tiro.
  hmo-hmo: Bala ena ataiai idia noho tomadiho gabudia idia haginia Hinoma ena Koura
    lalonai, unuseni edia natudia tau bona hahine be boubou gaudia do idia halaoa
    totona, Moleka dirava ena. To lau ese inai bamona kara do idia karaia totona lau
    oda henidia lasi, bona lau laloa lasi unai bamona kara dika rohoroho do idia karaia.
    Badina unai kara dekena amo idia ese Iuda taudia idia hakererea momokani.”
  urd-urd: और उन्होंने बा'ल के ऊँचे मक़ाम जो बिन हिनूम की वादी में हैं बनाए, ताकि
    अपने बेटों और बेटियों को मोलक के लिए आग में से गुज़ारें, जिसका मैंने उनको हुक्म
    नहीं दिया और न मेरे ख़याल में आया कि वह ऐसा मकरूह काम करके यहूदाह को गुनाहगार
    बनाएँ।
  rus-SYN: Устроили капища Ваалу в долине сыновей Енномовых, чтобы проводить через
    огонь сыновей своих и дочерей своих в честь Молоху, чего Я не повелевал им, и
    Мне на ум не приходило, чтобы они делали эту мерзость, вводя в грех Иуду.
  bqc-SIM: Aa gulɛsĩↄ bò Baaliɛ Bɛninↄũ guzulɛu, aa ń nɛgↄ̃ɛↄ ń ń nɛnↄɛↄ kpà
    Mↄlↄkuwa. Mámɛ ma yã́pi dìlɛnɛ́o, a làasoo i gɛ̃ ma sↄ̃ guu seo. Yãbɛ̃ɛ pↄ́
    aa kɛ̀ aa Yudaↄ dàò duunaun we.
  tcz-CHONGTHU: Amahon, Ben Hinnom phaicham’a chun, doilim houna, Baal maicham tampi
    asemdoh un, achapateu leh achanu teuchu Molech heng’a, kilhaina thilto in atohdoh
    uvin ahi. Hitobang chonset gitlou nahi, keiman kalunggil’a kavop khahlou chule
    blding thupeh’a jong kanei khahlou hel ahi; Hiche hin Juda chu chonsetna’a alhahlut
    sah ahitai, ati.
  mar-mar: आणि त्यांनी बआल देवाची जी उंचस्थाने हिन्नोमाच्या मुलाच्या खोऱ्यात आहेत
    ती त्यांनी आपली मुले व मुली यांचा मोलख देवाला होमार्पण करण्यासाठी बांधली. हे काही
    करण्याची आज्ञा मी त्यांना कधीच दिली नव्हती. आणि यहूदाने पाप करावे म्हणून त्यांनी
    किळसवाणी गोष्टी कराव्या, असे माझ्या कधीही मनातसुद्धा आले नव्हते.
  qub-qub: Baal diospäpis altarta ruracarcärisha Ben-hinom guechwa pampacho. Chay
    altarchönami wamrancunata ollguta warmitapis Moloc diospaj rupachisha. Chaycunata
    rurananpaj nogaga manami mandarächu; ni yarpayllapis manami yarparächu. Chayno
    rurashpan Judá runacunataga fiyupami juchayojyächisha.
  bqp-bqp: Bɑ bũu wi bɑ mɔ̀ Bɑɑli sɑ̃ɑ yeru bɑniɑ Bɛni Hinɔmun wɔwɑɔ. Miyɑ bɑ rɑ kɑ
    ben bibu yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu ko Mɔlɔkun sɔ̃. N deemɑ nɑ ǹ bu yen gɑɑ yiire.
    Nɑ ǹ mɑm bwisikɑ bu kɔ̃sɑ yenin bweseru ko ye yɑ derɑ Yudɑbɑ kpuro bɑ mɑn torɑri.
  hat-hat: Yo bati lotèl pou Baal nan Fon Benninon an, yo ofri pitit gason yo ak pitit
    fi yo pou yo touye pou Molòk, bagay mwen pa t' janm ba yo lòd fè, bagay ki pa
    t' janm vin nan lide m'. Lè yo fè bagay degoutan sa a, yo fè pèp Jida a tonbe
    nan peche.
  eng-BSB: They have built the high places of Baal in the Valley of Hinnom to make
    their sons and daughters pass through the fire to Molech—something I never commanded
    them, nor had it ever entered My mind, that they should commit such an abomination
    and cause Judah to sin.
  eng-WEBPB: They built the high places of Baal, which are in the valley of the son
    of Hinnom, to cause their sons and their daughters to pass through fire to Molech,
    which I didn’t command them. It didn’t even come into my mind, that they should
    do this abomination, to cause Judah to sin.”
  kbq-kbq: Hagi Ben-Hinomue nehaza agupofi Bali havi anumzante'ma mono'ma huntesaza
    kumatamina tro hunte'naze. Ana hute'za anante ne' mofavre naga'zamia zamahe'za
    Moreki havi anumzante Kresramana vu'naze. Nagri antahi'zampina e'inahu antahintahia
    omanegeno, e'ina huno kasri'nea havi avu'ava zana hiho hu'na Nagra huozamante'noa
    avu'avaza nehu'za, Juda vahera zamatu fazage'za kumira hu'naze.
  nhe-BL: Huan quichijtoque huejhueyi tlaixpamitl para Baal ipan nopa tlamayamitl
    Ben Hinom. Nopano quintlatíaj ininconehua queja tlacajcahualistli para nopa teteyotl
    Moloc. Ya nopa eli se tlamantli tlen na ax quema niquinnahuati ma quichihuaca,
    niyon ax quema nimoilhui para queja nopa elis. Nelía huejhueyi nopa tlajtlacoli
    tlen quichijtoque nopa tlali Judá ehuani.
  gub-BL: Ywyàpyznaw Men-Inom her ma'e rehe uzapo ma'ea'yr hapy haw tupàn Ma'aw her
    ma'e pe wà. Uzuka wa'yr wazyr wanehe we a'e pe tata imunyk pà wanehe a'e pe wà,
    tupàn Morok her ma'e imuwete pà wà. Nazapo pixik kwaw agwer ma'e wanupe ihe. —
    Nuzapo pixik kwaw agwer purumuhuhuk kar ma'e a'e wà nehe, a'e hezeupe. Nezewe
    rehe we uzapo wà. — Nuzapo kar pixik kwaw ikatu 'ym ma'e Zuta ywy rehe har wanupe
    wà nehe, a'e hezeupe.
  eng-DRA: 'And they have built the high places of Baal, which are in the valley of
    the son of Ennom, to consecrate their sons and their daughters to Moloch: which
    I commanded them not, neither entered it into my heart, that they should do this
    abomination, and cause Juda to sin.'
