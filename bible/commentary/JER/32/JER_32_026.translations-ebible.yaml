verse: JER.032.026
translations:
  mal-C: 'അപ്പോൾ യിരെമ്യാവിന് ഇപ്രകാരം യഹോവയുടെ അരുളപ്പാടുണ്ടായി:'
  deu-TKW: 'Da erging das Wort Jahwes an Jeremia folgendermaßen:'
  lin-lin: 'Bongo Yawe alobaki na Jeremi :'
  eng-LSV: And the word of YHWH is to Jeremiah, saying,
  eng-GNV: Then came the worde of the Lord vnto Ieremiah, saying,
  eng-WEBSTER: Then came the word of the LORD to Jeremiah, saying,
  nhw-BL: 'Huajca TOTECO nechnojnotzqui na, niJeremías, huan nechilhui:'
  swh-ONEN: 'Ndipo neno la Bwana likamjia Yeremia kusema:'
  bba-bba: Yerɑ Yinni Gusunɔ u Yeremi wisɑ u nɛɛ,
  eng-KJVCPB: Then came the word of the Lord unto Jeremiah, saying,
  luo-luo: 'Eka wach Jehova Nyasaye nobiro ne Jeremia:'
  meu-meu: 'Iehova ena hereva na Ieremia enai e kau, eto:'
  npi-ULB: त्‍यसपछि परमप्रभुको वचन यर्मियाकहाँ यसो भनेर आयो,
  yor-yor: 'Nígbà náà ni ọ̀rọ̀ Olúwa tọ Jeremiah wá pé:'
  pes-OPCB: 'آنگاه خداوند به من چنین فرمود:'
  tgl-ULB: Ito ang salita ni Yahweh na dumating kay Jeremias at sinabi,
  hui-hui: Ani layagola Anduane Homogohanda Yaremaia lamialu lalu,
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡེ་རེམ་ཡཱ་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: Ipapo shoko raJehovha rakauya kuna Jeremia, richiti,
  spa-BLM: 'Entonces vino la palabra de Yahvé a Jeremías, diciendo:'
  cac-cac: 'Ix lajvi chi'', ix tac''vi Jehová d''ayin icha tic:'
  swh-ULB: Neno la Mungu likaja kwa Yeremia, likisema,
  bel-bel: 'І было слова Гасподняе Ераміі:'
  deu-ELBBK: 'Und das Wort des HERRN erging an Jeremia, indem er sprach:'
  mbb-OT: Ne migkeǥiyan te Nengazen si Jeremias te,
  mal-2015: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാടു യിരെമ്യാവിന്നുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Akor avľa le RAJESTAR ko Jeremijaš kada lav:'
  pes-OPV: 'پس کلام خداوند به ارمیا نازل شده، گفت:'
  ron-1924: 'Кувынтул Домнулуй а ворбит атунч луй Иеремия астфел:'
  ben-OBCV: 'তারপর সদাপ্রভুর বাক্য যিরমিয়ের কাছে উপস্থিত হল:'
  som-som: Markaasaa Yeremyaah waxaa u yimid Eraygii Rabbiga oo ku leh,
  lat-VUC: 'Et factum est verbum Domini ad Jeremiam, dicens:'
  eng-ASVBT: Then came the word of Jehovah unto Jeremiah, saying,
  ita-1885: 'Ma la parola del Signore fu indirizzata a Geremia, dicendo:'
  eng-LXXUP: and all the kings from the north, the far and the near, each one with
    his brother, and all the kingdoms which are on the face of the earth.
  eng-ULB: The word of Yahweh came to Jeremiah, saying,
  spa-VBL: Entonces el Señor le dio a Jeremías este mensaje
  fra-_FOB: 'Et la parole de l''Éternel fut adressée à Jérémie, en ces termes:'
  mal-mal: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാട് യിരെമ്യാവിനുണ്ടായത് എന്തെന്നാൽ:'
  urd-GVR: Tab Rab kā kalām Yarmiyāh par nāzil huā,
  suz-BL: मिनु परमप्रभु यावेम येरमीया कली लोव़ पाप्‍तु।
  eng-NOY: 'Then came the word of Jehovah to Jeremiah, saying:'
  ita-1927: 'Allora la parola dell’Eterno fu rivolta a Geremia in questi termini:'
  ckb-ckb: 'ئینجا فەرمایشتی یەزدان بۆ یەرمیا هات:'
  eng-BBE: And the word of the Lord came to Jeremiah, saying,
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಯೆರೆಮೀಯನಿಗೆ ಉಂಟಾಗಿ,
  tam-2017: 'அப்பொழுது யெகோவாவுடைய வார்த்தை எரேமியாவுக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y fué palabra de Jehová á Jeremías, diciendo:'
  ron-BTF: 'Atunci a venit cuvântul DOMNULUI la Ieremia, spunând:'
  eng-WEBP: Then the LORD’s word came to Jeremiah, saying,
  eng-FBV: 'Then Lord gave Jeremiah this message:'
  nld-1939: 'Toen werd het woord van Jahweh tot mij gericht:'
  nch-BL: 'Huajca TOTECO technojnotzqui na, niJeremías, huan techilhui:'
  vie-1934: 'Có lời Đức Giê-hô-va được phán cho Giê-rê-mi như vầy:'
  hin-CV: 'इस पर येरेमियाह को याहवेह का यह संदेश प्राप्‍त हुआ:'
  spa-BES: 'Y vino la palabra del Señor a Jeremías, diciendo:'
  tdx-tdx: Niheo am’Iirmeà amy zao ty tsara’ Iehovà nanao ty hoe;
  tha-KJV: พระวจนะของพระเยโฮวาห์​มาย​ังเยเรมีย์​ว่า
  por-BR-2018: 'Então veio a palavra do SENHOR a Jeremias, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah zu Jeremia also:'
  eng-WYC-2018: And the word of the Lord was made to Jeremy, and said,
  epo-epo: 'Tiam la vorto de la Eternulo aperis al Jeremia, dirante:'
  uig-PIN: 'Andin Pǝrwǝrdigarning sɵzi Yǝrǝmiyaƣa kelip mundaⱪ deyildi: —'
  beo-beo: Amalalu, Hina Gode da nama amane sia:i,
  tpi-OTNT: Orait Bikpela i tokim Jeremaia olsem,
  hau-SA: Sa’an nan maganar Ubangiji ta zo wa Irmiya cewa,
  uig-LAT: 'Andin Perwerdigarning sözi Yeremiyagha kélip mundaq déyildi: —'
  nde-nde: 'Ilizwi likaThixo laselifika kuJeremiya lisithi:'
  ton-ton: ¶ Pea naʻe toki hoko ʻae folofola ʻa Sihova kia Selemaia, ʻo pehē,
  ces-1613: 'I stalo se slovo Hospodinovo k Jeremiášovi, řkoucí:'
  eng-WMB: Then the LORD’s word came to Jeremiah, saying,
  tam-TCV: 'அப்பொழுது யெகோவாவின் வார்த்தை எரேமியாவுக்கு வந்தது:'
  ceb-ULB: Miabot ang pulong ni Yahweh ngadto kang Jeremias, nga nag-ingon,
  pol-UBG: 'I doszło słowo PANA do Jeremiasza mówiące:'
  urd-GVU: تب رب کا کلام یرمیاہ پر نازل ہوا،
  deu-1912: 'Und des HERRN Wort geschah zu Jeremia und sprach:'
  kan-2017: ಆಗ ಯೆಹೋವನು ಯೆರೆಮೀಯನಿಗೆ ಈ ಮಾತನ್ನು ದಯಪಾಲಿಸಿದನು,
  yap-yap: Ma aram me ga’ar SOMOL ngog,
  hlt-MCSB: Te vaengah BOEIPA ol te Jeremiah taengah ha pawk tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌዔኔ፦
  twi-ASANTE: Ɛna Awurade asɛm baa Yeremia nkyɛn sɛ,
  eng-WEBU: Then the LORD’s word came to Jeremiah, saying,
  wal-wal: Hegaappe guyyiyan, GODAA qaalai Ermmaasayyo hagaadan yaagiiddi yiis;
  spa-PDDPT: 'Y la Palabra de Yavé vino a Jeremías:'
  gun-gun: 'Ha''e ramo Senhor ombou oayvu Jeremias pe. Ha''e vy aipoe''i:'
  ilo-ULB: Kastoy ti sao ni Yahweh nga immay kenni Jeremias, a kunana,
  kpg-kpg: Dimaadua ga helekai mai,
  uig-ARA: 'ئاندىن پەرۋەردىگارنىڭ سۆزى يەرەمىياغا كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: 'Alatala man naxa yi masenyi fi Annabi Yeremi ma:'
  pon-2006: KAUN-O eri mahsanihong ie,
  ksd-ksd: 'Namur ra tinata kai ra Luluai i ga tadav Ieremia dari:'
  tur-YTC: 'O zaman Yahve''nin sözü Yeremya’ya geldi ve şöyle dedi:'
  grc-BRENT: καὶ πάντας βασιλεῖς ἀπὸ ἀπηλιώτου τοὺς πόῤῥω καὶ τοὺς ἐγγὺς, ἕκαστον
    πρὸς τὸν ἀδελφὸν αὐτοῦ, καὶ πάσας βασιλείας τὰς ἐπὶ προσώπου τῆς γῆς.
  ind-AYT: Kemudian, firman TUHAN datang kepada Yeremia, katanya,
  nya-nya: Tsono Yehova anawuza Yeremiya kuti,
  hrv-hrv: 'Tada mi dođe riječ Jahvina:'
  mps-mps: Tialima, Genuai Bidigo te tiwai po Jeremaiabolo wali,
  tpi-tpi: Orait Bikpela i tokim Jeremaia olsem,
  dan-1931: 'Da kom HERRENS Ord til Jeremias således:'
  vie-OVCB: 'Chúa Hằng Hữu liền trả lời cho Giê-rê-mi:'
  guj-2017: પછી યહોવાહનું વચન યર્મિયાની પાસે આ પ્રમાણે આવ્યું કે,
  pon-2006A: KAUN-O eri mahsanihong ie,
  por-BRBSL: 'Então veio a palavra de Javé a Jeremias, dizendo:'
  cth-cth: Hahoi BAWIPA e lawk Jeremiah koe a pha teh,
  twi-twi: Na Awurade asɛm baa Yeremia nkyɛn se,
  hlt-hlt: Te vaengah BOEIPA ol te Jeremiah taengah ha pawk tih,
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie nni mbɛ́innɛ̀ mí nSedemii kɛ dɔ̀:'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn Jeremaia mɨgei,
  azb-azb: 'Yeremyaya Rəbbin bu sözü nazil oldu:'
  eng-DBY: And the word of Jehovah came unto Jeremiah, saying,
  hin-2017: तब यहोवा का यह वचन यिर्मयाह के पास पहुँचा,
  wol-KYG: 'Ba loolu amee kàddug Aji Sax ji dikkal Yeremi, ne ko:'
  eng-YLT: 'And the word of Jehovah is unto Jeremiah, saying:'
  kne-kne: Idi makdeng di, waday inpaammon Diyos en Jeremias ay kanana,
  eng-WYC-2017: And the word of the Lord was made to Jeremy, and said,
  eng-WMBB: Then the LORD’s word came to Jeremiah, saying,
  urd-GVH: तब रब का कलाम यरमियाह पर नाज़िल हुआ,
  rug-rug: 'Meke kamo mae koe Zeremaea sa zinama te Zihova:'
  gaz-gaz: 'Ergasiis dubbiin Waaqayyoo akkana jedhee gara Ermiyaas dhufe:'
  fra-LSG: 'La parole de l’Éternel fut adressée à Jérémie, en ces mots:'
  gnn-gnn: Ga ŋayinydja waŋana Garraynydja bitjarra, “Ŋarranydja dhuwala Garray, Waŋarr
    ŋarra bukmakku yolŋuwu. Yaka wuṉḏaŋarr ŋarrakunydja ŋula nhäku djämawu.
  yal-yal: Alatala yi falan ti Yeremi xa, a naxa,
  haw-1868: Alaila hiki mai ka olelo a Iehova io Ieremia la, i mai la,
  arb-NAV: 'ثُمَّ كَلَّمَ الرَّبُّ إِرْمِيَا:'
  ewe-ewe: Tete Yehowa ƒe nya va na Yeremia be,
  eng-LEE: Then came the word of the Lord unto Jeremiah, saying,
  asm-FB: তেতিয়া যিৰিমিয়াৰ ওচৰলৈ যিহোৱাৰ এই বাক্য আহিল বোলে,
  sus-A: عَلَتَلَ مَن نَشَ يِ مَسٍنيِ قِ عَننَبِ يٍرٍ مِ مَ؛
  fra-SBL: 'Alors la parole de Yahvé fut adressée à Jérémie, en ces termes :'
  hbo-hbo: וַיְהִי֙ דְּבַר־יְהוָ֔ה אֶֽל־יִרְמְיָ֖הוּ לֵאמֹֽר׃
  kik-kik: 'Ningĩ ndũmĩrĩri ya Jehova ĩgĩkinyĩra Jeremia, akĩĩrwo atĩrĩ:'
  fra-NCL: 'La parole de Yahweh fut adressée à Jérémie en ces termes :'
  cek-AK: To pacoengah Angraeng ih lok Jeremiah khaeah angzoh,
  cuk-cuk: 'Geb Bab-Jehová anga sogded:'
  uig-CYR: 'Андин Пәрвәрдигарниң сөзи Йәрәмияға келип мундақ дейилди: —'
  tel-2017: యెహోవా వాక్కు యిర్మీయాకు ప్రత్యక్షమై ఇలా చెప్పాడు.
  hat-BSA: 'Konsa, pawòl SENYÈ a te rive a Jérémie. Li te di:'
  kos-kos: Na LEUM GOD El fahk nu sik,
  hbo-WLC: וַיְהִי֙ דְּבַר־יְהוָ֔ה אֶֽל־יִרְמְיָ֖הוּ לֵאמֹֽר׃
  ibo-ibo: Mgbe ahụ, okwu Onyenwe anyị ruru Jeremaya ntị sị ya,
  ory-ory: ତାହା ପରେ ଯିରିମୀୟଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni Jeremaia,
  rop-rop: YAWEI bin tok langa mi na,
  ukr-1871: 'І надійшло слово Господнє до Еремії таке:'
  deu-1951: 'Da erging das Wort des HERRN an Jeremia also:'
  eng-JPS: 'Then came the word of the LORD unto Jeremiah, saying:'
  srp-1865: 'Tada doðe rijeè Gospodnja Jeremiji govoreæi:'
  lug-lug: Awo ekigambo kya Mukama ne kijjira Yeremiya nti,
  heb-heb: ויהי דבר יהוה אל ירמיהו לאמר׃
  ben-IRV: সদাপ্রভুর এই বাক্য যিরমিয়ের কাছে এল এবং বলল,
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਯਿਰਮਿਯਾਹ ਕੋਲ ਆਇਆ ਕਿ
  mya-JVB: ထိုအခါ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော် သည် ယေရမိ သို့ ရောက် လာသည်ကား၊
  tbg-tbg: Te minti turaro Noravano Kotiva tiriara tiharo,
  hmo-hmo: Unai neganai Lohiabada ese lau ia hereva henia, ia gwau,
  urd-urd: 'तब ख़ुदावन्द का कलाम यरमियाह पर नाज़िल हुआ:'
  rus-SYN: 'И было слово Господне к Иеремии:'
  bqc-SIM: 'Ɔ̃ Dii yã''ò Zelemiiɛ à mɛ̀:'
  tcz-CHONGTHU: Chujouvin, Jeremiah henga Pakaiyin hitin aseiye,
  mar-mar: मग यिर्मयाकडे परमेश्वराचे वचन आले व म्हणाले,
  qub-qub: 'Chayno Jeremías niptinmi Tayta Diosga niran:'
  bqp-bqp: Yerɑ Yinni Gusunɔ u Yeremi wisɑ u nɛɛ,
  hat-hat: 'Seyè a pale ak Jeremi ankò, li di l'' konsa:'
  eng-BSB: 'Then the word of the LORD came to Jeremiah:'
  eng-WEBPB: Then the LORD’s word came to Jeremiah, saying,
  kbq-kbq: Anante Ra Anumzamo'a Jeremaiana amanage huno asami'ne.
  nhe-BL: 'Huajca TOTECO nechnojnotzqui na, niJeremías, huan nechilhui:'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uwazar heze'eg ihewe a'e kury.
  eng-DRA: 'And the word of the Lord came to Jeremias, saying:'
