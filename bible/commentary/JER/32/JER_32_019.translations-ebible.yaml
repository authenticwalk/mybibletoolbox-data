  uig-CYR: ой-нишанлириңда улуқ, қилған ишлириңда қудрәтликсән; көзлириң билән инсан
    балилириниң өз йоллири вә қилғанлириниң мевиси бойичә һәр биригә инам яки җаза
    қайтуруш үчүн, уларниң барлиқ йоллирини көзлигүчидурсән;
  tel-2017: జ్ఞానంలో, శక్తిగల కార్యాలు చెయ్యడంలో నువ్వు గొప్పవాడివి. ప్రతివాడి పనులను
    బట్టి, ప్రవర్తనను బట్టి వాళ్లకు తగినది ఇవ్వడానికి, తెరిచిన నీ కళ్ళు ప్రజలందరి
    మార్గాలు చూస్తున్నాయి.
  hat-BSA: Gran an konsèy e pwisan an zèv, ki gen zye ki ouvri nan tout chemen a fis
    a lòm yo, ki rekonpanse tout moun selon chemen li, e selon fwi lan a zèv li;
  kos-kos: Kom oru lemlem lalmwetmet ac oru orekma usrnguk ac kulana. Kom liye ma
    nukewa ma mwet uh oru, ac kom sang nu selos fal nu ke orekma lalos.
  hbo-WLC: גְּדֹל֙ הָֽעֵצָ֔ה וְרַ֖ב הָעֲלִֽילִיָּ֑ה אֲשֶׁר־עֵינֶ֣יךָ פְקֻח֗וֹת עַל־כָּל־דַּרְכֵי֙
    בְּנֵ֣י אָדָ֔ם לָתֵ֤ת לְאִישׁ֙ כִּדְרָכָ֔יו וְכִפְרִ֖י מַעֲלָלָֽיו׃
  ibo-ibo: Nzube gị dị ukwuu, otu a kwa akaọrụ gị dịkwa ukwuu. Anya gị ghere oghe
    nye ụzọ mmadụ niile. Ị na-akwụghachikwa onye ọbụla dịka ndụ ya na akaọrụ ya si
    dị.
  ory-ory: ତୁମ୍ଭେ ମନ୍ତ୍ରଣାରେ ମହାନ ଓ କ୍ରିୟାରେ ପରାକ୍ରାନ୍ତ; ପ୍ରତ୍ୟେକ ଲୋକକୁ ତାହାର ଗତି
    ଓ କ୍ରିୟାନୁସାରେ ସମୁଚିତ ଫଳ ଦେବା ନିମନ୍ତେ ମନୁଷ୍ୟ-ସନ୍ତାନଗଣର ସକଳ ପଥ ପ୍ରତି ତୁମ୍ଭର ଚକ୍ଷୁ
    ମୁକ୍ତ ଥାଏ।
  chk-chk: Om öüröür a tekia, om föför ra manaman. Ka küna meinisin mine aramas ra
    föri, ka liwini ngeni eman me eman ükükün an föför.
  rop-rop: Yu oldei meigim klebabala plen, en yu oldei dumbat brabli strongbala ting.
    Yu oldei luk ebrijing wanim ola pipul dumbat, en yu oldei gibit olabat gudbala
    ting blanga wanim olabat oldei dumbat.
  ukr-1871: Великий ти в замірах і потужний в дїлах; твої очі бачні на всї стежки
    в людських дїтей, щоб платити кожному по його ходах і по плодах учинків його;
  deu-1951: groß von Rat und mächtig von Tat, dessen Augen über allen Wegen der Menschenkinder
    offen stehen, um einem jeglichen zu geben nach seinen Wegen und nach der Frucht
    seiner Taten;
  eng-JPS: great in counsel, and mighty in work; whose eyes are open upon all the
    ways of the sons of men, to give every one according to his ways, and according
    to the fruit of his doings;
  srp-1865: Veliki u namjerama i silni u djelima; jer su oèi tvoje otvorene na sve
    putove ljudske da daš svakome prema putovima njegovijem i prema plodu djela njegovijeh;
  lug-lug: ebigendererwa byo nga binene era n’ebikolwa byo nga bikulu. Amaaso go gatunuulidde
    amakubo gonna ag’abantu, osasula buli muntu ng’enneeyisa ye bweri era ng’ebikolwa
    bye bwe biri.
  heb-heb: גדל העצה ורב העליליה אשר עיניך פקחות על כל דרכי בני אדם לתת לאיש כדרכיו
    וכפרי מעלליו׃
  ben-IRV: তোমার জ্ঞান মহান ও তোমার কাজগুলি শক্তিপূর্ণ। কারণ মানুষের সমস্ত পথে তোমার
    চোখ খোলা থাকে; তুমি প্রত্যেকজনকে তার আচরণ ও কাজের প্রতিফল দিয়ে থাক।
  pan-pan: ਸੁਲਾਹ ਵਿੱਚ ਵੱਡਾ ਅਤੇ ਕੰਮਾਂ ਵਿੱਚ ਸੂਰਮਾ ਜਿਹ ਦੀਆਂ ਅੱਖਾਂ ਆਦਮ ਵੰਸ਼ ਦੇ ਸਭ ਰਾਹਾਂ
    ਉੱਤੇ ਖੁੱਲ੍ਹੀਆਂ ਹਨ ਕਿ ਹਰੇਕ ਨੂੰ ਉਹ ਦੇ ਰਾਹਾਂ ਅਤੇ ਉਹ ਦੇ ਕੰਮਾਂ ਦੇ ਫਲ ਅਨੁਸਾਰ ਦੇਵੇ
  mya-JVB: ထူးဆန်း သော အကြံ ကိုကြံ၍ ၊ ထူးဆန်း သော အမှု ကို စီရင်တော်မူလျက်၊ လူ အသီး
    အသီးတို့ ကျင့်ကြံ ပြုမူ သည် အတိုင်း အကျိုးအပြစ်ကိုပေး ခြင်းငှါ ၊ လူ သား များ သွားလာသောလမ်း
    အလုံးစုံ တို့ကို အစဉ်ကြည့်ရှု လျက်နေတော်မူ၏။
  tbg-tbg: Are nena avu aatoqi nora kaiqa vo kaiqa vo kaiqa autinara iri varianarave.
    Tenavu tavaurara are vare variana kaiqara, nai nora kaiqama vaivo. Are ekaa vaiinti
    nahenti vare varia kaiqara tave varianarave. Are ekaa vaiinti nahenti nana nana
    okara auti variara irihara, vika vohaiqa vohaiqa nái koqaa nimi varianarave.
  hmo-hmo: Oi ese mai aonega danu, palani oi karaia noho, bona kara badadia oi karaia
    noho danu. Oi ese taunimanima edia kara ibounai oi itaia noho, bona idia ta ta
    edia kara, edia kara hegeregerena edia davana oi henia noho.
  urd-urd: मश्वरत में बुज़ुर्ग, और काम में क़ुदरत वाला है; बनी — आदम की सब राहें तेरे
    ज़ेर — ए — नज़र हैं; ताकि हर एक को उसके चाल चलन के मुवाफ़िक़ और उसके 'आमाल के
    फल के मुताबिक़ बदला दे।
  rus-SYN: Великий в совете и сильный в делах, Которого очи отверсты на все пути сынов
    человеческих, чтобы воздавать каждому по путям его и по плодам дел его,
  bqc-SIM: Yã́ pↄ́ ni zɛòↄ zↄ̃ↄ, yã́ pↄ́ ni kɛↄ dasi. Ni wɛ́tɛ gbɛ̃nazĩna yãkɛaↄi,
    mɛ́ ní fĩabo baadeɛ a yãkɛawa. Gbɛ̃́pii a zɛ́ pↄ́ á sɛ̀ gbɛ'e.
  tcz-CHONGTHU: Chihna jouse hungkon doh na nahin, thil nasatah tah leh bolmo kidangho
    nabol’e. chuleh nangman mihemte chon-lamlhah abon'in navelhi jingin, Atoh dungjuija
    achan diuva lomin na lethuh jin ahi.
  mar-mar: तू चातुर्याने थोर व कृतीने पराक्रमी आहेस कारण प्रत्येकाला त्याच्या आचरणाप्रमाणे
    व त्याच्या कृतीच्या योग्यतेप्रमाणे फळ द्यावे म्हणून तुझे डोळे लोकांचे मार्ग पाहण्यास
    उघडे आहेत.
  qub-qub: Gam yarpashayquega mana atipaypämi. Llapan rurashayquicunapis fiyupa allimi.
    Gamga ricaycanquimi runacuna imata rurashantapis. Chaymi rurashanmanno cada-ünunta
    cutichinqui.
  bqp-bqp: Wunɛn himbɑ yɑ kpɑ̃, ɑ mɑɑ dɑm mɔ ɑ kɑ ye yibiɑ. A rɑ n mɛɛrɑ ye tɔmbɑ
    mɔ̀ kpɑ ɑ bɑɑwure kuɑ nge mɛ win kookoosu nɛ.
  hat-hat: Plan travay ou, se gwo zafè. Yo pa ka konte bèl bagay ou fè yo. Je ou louvri
    sou tou sa moun ap fè, pou bay chak moun sa yo merite dapre sa yo fè, dapre jan
    yo mennen bak yo.
  eng-BSB: the One great in counsel and mighty in deed, whose eyes are on all the
    ways of the sons of men, to reward each one according to his ways and according
    to the fruit of his deeds.
  eng-WEBPB: great in counsel, and mighty in work; whose eyes are open to all the
    ways of the children of men, to give everyone according to his ways, and according
    to the fruit of his doings;
  kbq-kbq: Kagra knare antahintahia vahera nezaminka, hankave eri'za erifore nehane.
    Ana nehunka vahe'mo'zama maka zamavu'zmavama nehazana kavua antenka negenka, zamagrama
    nehaza avu'avate antenka mizazmia refko hunka nezamina Anumza mani'nane.
  nhe-BL: Tijpiya miyac tlalnamiquilistli huan tijchihua huejhueyi chicahualis nescayotl.
    Tiquita nochi tlamantli tlen quichihuaj tlacame huan tiquintlaxtlahuía queja quinamiqui
    ica nochi tlen cuali huan ax cuali quichijtoque ipan nochi ininyolis.
  gub-BL: Nema'enukwaw uhua'u ma'e iapo àwàm rehe. Erezapo ikatuahy ma'e. Erexak teko
    wanemiapo paw rupi. Erereko teko wanemiapo hekuzaromo waneko haw hekuzaromo ne
    wà.
  eng-DRA: 'Great in counsel and incomprehensible in thought: whose eyes are open
    upon all the ways of the children of Adam, to render unto every one according
    to his ways, and according to the fruit of his devices.'
