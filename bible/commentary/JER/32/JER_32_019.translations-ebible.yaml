  kan-2017: ನೀನು ಆಲೋಚನೆಯಲ್ಲಿ ಶ್ರೇಷ್ಠನು, ಕಾರ್ಯದಲ್ಲಿ ಸಮರ್ಥನು; ನೀನು ಪ್ರತಿಯೊಬ್ಬನಿಗೂ ಅವನವನ
