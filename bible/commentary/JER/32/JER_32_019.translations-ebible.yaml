verse: JER.032.019
translations:
  mal-C: അങ്ങ് ആലോചനയിൽ ഉന്നതനും പ്രവൃത്തിയിൽ ബലവാനും ആകുന്നു. ഓരോരുത്തർക്കും അവരവരുടെ
    പെരുമാറ്റത്തിന് അനുസരിച്ചും പ്രവൃത്തികൾക്ക് അർഹമായനിലയിലും പകരം നൽകേണ്ടതിന് അങ്ങയുടെ
    കണ്ണുകൾ മനുഷ്യപുത്രന്മാരുടെ എല്ലാ ജീവിതരീതികളും കാണുന്നല്ലോ.
  deu-TKW: groß an Rat und mächtig an That, du, dessen Augen über allen Wegen der
    Menschenkinder offenstehen, daß du einem jeden nach seinem Wandel und gemäß den
    Früchten seiner Thaten vergiltst,
  lin-lin: mabongisi na Yo ezali minene mpe misala minene na Yo ezali ya kokamwa ;
    miso na Yo ezalaka ya kofungwama mpo na kotala banzela nyonso ya bato, mpo na
    kopesa na moto nyonso kolanda etamboli mpe misala na ye.
  eng-LSV: great in counsel, and mighty in act, in that Your eyes are open on all
    the ways of the sons of Adam, to give to each according to his ways, and according
    to the fruit of his doings;
  eng-GNV: Great in counsell, and mightie in worke, (for thine eyes are open vpon
    all the wayes of ye sonnes of men, to giue to euery one according to his wayes,
    and according to the fruite of his workes)
  eng-WEBSTER: 'Great in counsel, and mighty in work: for thy eyes are open upon all
    the ways of the sons of men: to give every one according to his ways, and according
    to the fruit of his doings:'
  nhw-BL: Tijpiya miyac tlalnamiquilistli huan tijchihua huejhueyi tiochicahual nextili.
    Tiquita nochi tlamantli catli quichihuaj masehualme huan tiquintlaxtlahuía quen
    quinamiqui ica nochi catli cuali huan amo cuali quichijtoque ipan nochi ininnemilis.
  swh-ONEN: makusudi yako ni makuu, na matendo yako ni yenye uwezo. Macho yako yanaona
    njia zote za wanadamu, nawe humlipa kila mmoja kulingana na mwenendo wake, na
    kama yanavyostahili matendo yake.
  bba-bba: Wunɛn himbɑ yɑ kpɑ̃, ɑ mɑɑ dɑm mɔ ɑ kɑ ye yibiɑ. A rɑ n mɛɛrɑ ye tɔmbɑ
    mɔ̀ kpɑ ɑ bɑɑwure kuɑ nɡe mɛ win kookoosu nɛ.
  eng-KJVCPB: 'great in counsel, and mighty in work: for thine eyes are open upon
    all the ways of the sons of men: to give every one according to his ways, and
    according to the fruit of his doings:'
  luo-luo: chenro magi dongo kendo timbegi lich. Wengeni oyawore ne yore duto mag
    ji; imiyo ngʼato mich kaluwore gi kite, kendo mowinjore gi timbene.
  meu-meu: emu hahealo na bada, bona emu kara na mai siahudia; oi matamu e papamu,
    taunimanima edia kara iboudiai o itadiamu, ta ta ena dala ena dala bona ena kara
    anidia ena kara anidia heḡereḡeredia davadia o henidiamu.
  npi-ULB: तपाईं बुद्धिमा महान् र काममा शक्तिशाली हुनुहुन्छ, किनकि हरेक मानिसलाई त्यसका
    चाल र कामहरूको आधारमा उसलाई इनाम दिन, मानिसहरूका सबै चाल हेर्न तपाईंको दृष्‍टि
    खुला हुन्‍छन् ।
  yor-yor: Títóbi ni ìgbìmọ̀, àti alágbára ní í ṣe, ojú rẹ̀ ṣì sí gbogbo ọ̀nà àwọn
    ọmọ ènìyàn; láti fi fún olúkúlùkù gẹ́gẹ́ ọ̀nà rẹ̀ àti gẹ́gẹ́ bí èso iṣẹ́ rẹ̀.
  pes-OPCB: حکمت تو عظیم است و کارهای تو بزرگ! تمام راههای انسان را زیر نظر داری و
    هر کس را مطابق کارهایش پاداش می‌دهی.
  tgl-ULB: Ikaw ay dakila sa karunungan at makapangyarihan sa mga gawa, sapagkat bukas
    ang iyong mga mata sa lahat ng ginagawa ng mga tao, upang ibigay sa bawat tao
    kung ano ang nararapat sa kaniyang pag-uugali at mga gawa.
  hui-hui: Í̠na bayale bulenego dege manda bialu haga ke. Í̠ hongo gibihe howa mbirale
    timbuni gibiore ngaru í̠na biai haga ke. Wali agali bibahendeme bialu karuni handai
    ho haga kegoni. Í̠na mana tinime bialu karu hondowa tini biyadagua pani karulape
    nelo talebu ta haga ke.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​အ​ကြံ​အ​စည်​တော်​တို့​သည် အံ့​သြ​ဖွယ်​ကောင်း​၍ ပြု​တော်​မူ​သော​အ​မှု
    တော်​တို့​သည်​ကြီး​မြတ်​ပါ​၏။ ကိုယ်​တော်​ရှင် သည်​လူ​တို့​ပြု​သ​မျှ​သော​အ​မှု​တို့​ကို​တွေ့
    မြင်​တော်​မူ​သည်​ဖြစ်​၍ သူ​တို့​အား​မိ​မိ​တို့ ၏​အ​ကျင့်​အ​ကြံ​အ​ပြု​အ​မူ​များ​ကို
    လိုက်​၍​ဆု​ချ​တော်​မူ​ပါ​၏။-
  bod-N: ཁྱེད་ཀྱི་ཐུགས་བཀོད་རླབས་ཆེ་བ་དང་མཛད་པ་ནུས་མཐུ་དང་ལྡན་ཞིང་། མི་རེ་རེའི་སྤྱོད་པ་དང་དེས་སྤྱད་པའི་ལས་འབྲས་བཞིན་ལན་འཇལ་ཕྱིར།
    ཁྱེད་ཀྱི་སྤྱན་ཟུང་གིས་མི་བུ་ཀུན་གྱི་སྤྱོད་པ་ཐམས་ཅད་ལ་ཞིབ་ཅིང་ཕྲ་བར་གཟིགས་སོ། །
  sna-sna: zvinangwa zvenyu zvikuru uye mabasa enyu makuru. Meso enyu akasvinurira
    nzira dzose dzavanhu; munopa mumwe nomumwe zvakafanira mafambiro ake uye nezvakafanira
    mabasa ake.
  spa-BLM: grande en el consejo y poderoso en la obra; cuyos ojos están abiertos a
    todos los caminos de los hijos de los hombres, para dar a cada uno según sus caminos
    y según el fruto de sus obras;
  cac-cac: Te nivan elc'och d'a tas tza na' yed' d'a tas tza c'ulej. A ach tic, tzil
    masanil tastac sc'ulej eb' anima, tza pacan d'a junjun eb' icha val smojal tas
    sc'ulej chi'.
  swh-ULB: Wewe ni mkuu katika hekima na una nguvu katika matendo, kwa maana macho
    yako yanaona njia zote za watu, ili kumlipa kila mtu stahiki ya matendo yake.
  bel-bel: Вялікі ў радзе і моцны ў дзеях, вочы Якога адкрытыя на ўсе шляхі сыноў
    чалавечых, каб даваць кожнаму паводле шляхоў ягоных і паводле плёну дзеяў яго,
  deu-ELBBK: groß an Rat und mächtig an Tat; du, dessen Augen über alle Wege der Menschenkinder
    offen sind, um jedem zu geben nach seinen Wegen und nach der Frucht seiner Handlungen;
  mbb-OT: Utew meupiya is menge pelanu nu wey egkein-inuwan is menge vaal nu. Egkeehè
    nu is langun he ebeelan te menge etew, ne ebelesan nu sikandan sumalà te vetasan
    dan wey menge vaal zan.
  mal-2015: നീ ആലോചനയിൽ വലിയവനും പ്രവൃത്തിയിൽ ശക്തിമാനും ആകുന്നു; ഓരോരുത്തന്നു അവനവന്റെ
    നടപ്പിന്നും പ്രവൃത്തികളുടെ ഫലത്തിന്നും തക്കവണ്ണം കൊടുക്കേണ്ടതിന്നു നീ മനുഷ്യരുടെ
    എല്ലാവഴികളിന്മേലും ദൃഷ്ടിവെക്കുന്നു.
  rmc-rmc: Bare hin tire plani a zorale hin tire skutki. Tire jakha dikhen pre savore
    droma le manušengre, hoj te počines dojekheske vaš oda, sar dživelas, a vaš oda,
    so kerelas.
  pes-OPV: عظیم المشورت و قوی العمل که چشمانت برتمامی راههای بنی آدم مفتوح است تا
    بهر کس برحسب راههایش و بر وفق ثمره اعمالش جزادهی.
  ron-1924: Ту ешть маре ла сфат ши путерник ла фаптэ, Ту ай окий дескишь асупра тутурор
    кэилор копиилор оаменилор, ка сэ дай фиекэруя дупэ кэиле луй, дупэ родул фаптелор
    луй.
  ben-OBCV: তোমার অভিপ্রায় সকল মহান এবং তোমার কাজগুলি শক্তিশালী। তোমার দৃষ্টি মানুষের
    সমস্ত জীবনাচরণের প্রতি থাকে; তুমি প্রত্যেকের আচরণ ও তার যেমন কর্ম, সেই অনুযায়ী
    তাকে প্রতিফল দিয়ে থাকো।
  som-som: Xagga talada waad ku weyn tahay, oo xagga shuqulkana waad ku xoog badan
    tahay. Indhahaagu way u furan yihiin jidadka binu-aadmiga oo dhan, si aad mid
    kasta ugu abaalmarisid sidii jidkiisu ahaa iyo sidii midhaha falimihiisu ay ahaayeen.
  lat-VUC: 'Magnus consilio, et incomprehensibilis cogitatu: cujus oculi aperti sunt
    super omnes vias filiorum Adam, ut reddas unicuique secundum vias suas, et secundum
    fructum adinventionum ejus.'
  eng-ASVBT: great in counsel, and mighty in work; whose eyes are open upon all the
    ways of the sons of men, to give every one according to his ways, and according
    to the fruit of his doings;
  ita-1885: Il Signor degli eserciti; grande in consiglio, e potente in opere; i cui
    occhi sono aperti sopra tutte le vie de' figliuoli degli uomini, per rendere ad
    ognuno secondo le sue vie, e secondo il frutto de' suoi fatti;
  eng-LXXUP: and Pharaoh king of Egypt, and his servants, and his nobles, and all
    his people;
  eng-ULB: You are great in wisdom and mighty in deeds, for your eyes are open to
    all the ways of people, to give to each man what his conduct and deeds deserve.
  spa-VBL: tú eres el que es supremamente sabio y el que hace cosas increíbles. Tú
    vigilas lo que hace cada uno, y lo recompensas según su forma de vivir y lo que
    merecen sus acciones.
  fra-_FOB: Grand en conseil et puissant en exploits; tu as les yeux ouverts sur toutes
    les voies des enfants des hommes, pour rendre à chacun selon ses voies et selon
    le fruit de ses œuvres;
  mal-mal: അവിടുന്ന് ആലോചനയിൽ വലിയവനും പ്രവൃത്തിയിൽ ശക്തനും ആകുന്നു; ഓരോരുത്തന് അവനവന്റെ
    നടപ്പിനും പ്രവൃത്തികളുടെ ഫലത്തിനും തക്കവിധം കൊടുക്കണ്ടതിന് അങ്ങ് മനുഷ്യരുടെ എല്ലാ
    വഴികളിന്മേലും ദൃഷ്ടിവക്കുന്നു.
  urd-GVR: tere maqāsid azīm aur tere kām zabardast haiṅ, terī āṅkheṅ insān kī tamām
    rāhoṅ ko deḳhtī rahtī haiṅ. Tū har ek ko us ke chāl-chalan aur āmāl kā munāsib
    ajr detā hai.
  suz-BL: इन अर्ती ठेयब नु इन गेय नेल्‍ल क्‍येङा सक्ति पाइश्‍शो बाक्‍नीम। मुर आन पशो
    मारेइ मारेइ इन ङोंइती तचा ङा पा बाक्‍नीम। गे मुर नेल्‍ल आन कली कोव़नीनी। गे नेल्‍ल
    आन लां नु आन पशो तशा इनाम गेनीनी। रोमी २:६
  eng-NOY: great in counsel and mighty in work; for thine eyes are open upon all the
    ways of the sons of men, to give every one according to his ways, and according
    to the fruit of his doings;
  ita-1927: tu sei grande in consiglio e potente in opere; e hai gli occhi aperti
    su tutte le vie de’ figliuoli degli uomini, per rendere a ciascuno secondo le
    sue opere e secondo il frutto delle sue azioni;
  ckb-ckb: لە پلاندانان مەزنی، لە کارکردندا بە توانای، چاوەکانت لەسەر هەموو ڕەفتارەکانی
    ئادەمیزاد کراوەن، هەتا هەریەکە و پاداشتی شایستەی ڕەفتار و کردەوەکانی بدەیتەوە.
  eng-BBE: 'Great in wisdom and strong in act: whose eyes are open on all the ways
    of the sons of men, giving to everyone the reward of his ways and the fruit of
    his doings:'
  kan-OKCV: ನೀವು ನಿಮ್ಮ ಯೋಜನೆಯಲ್ಲಿ ದೊಡ್ಡವರು, ಕ್ರಿಯೆಯಲ್ಲಿ ಬಲಿಷ್ಠರು. ನಿಮ್ಮ ಕಣ್ಣುಗಳು ಮನುಷ್ಯರ
    ಎಲ್ಲಾ ಮಾರ್ಗಗಳ ಮೇಲೆ ಒಬ್ಬೊಬ್ಬನಿಗೆ ಅವನವನ ಮಾರ್ಗದ ಪ್ರಕಾರವಾಗಿಯೂ ಕೊಡುವ ಹಾಗೆ ತೆರೆದಿವೆ.
  tam-2017: யோசனையில் பெரியவரும், செயலில் வல்லவருமாயிருக்கிறீர்; அவனவனுக்கு அவனவனுடைய
    வழிக்கு ஏற்றவிதமாகவும், அவனவனுடைய செயல்களின் பலனுக்கு ஏற்றவிதமாகவும் அளிக்கும்படி,
    உம்முடைய கண்கள் மனுபுத்திரருடைய எல்லா வழிகளின்மேலும் நோக்கமாயிருக்கின்றன.
  spa-RV-1909: 'Grande en consejo, y magnífico en hechos: porque tus ojos están abiertos
    sobre todos los caminos de los hijos de los hombres, para dar á cada uno según
    sus caminos, y según el fruto de sus obras:'
  ron-BTF: Măreț în sfat și puternic în lucrare; fiindcă ai tăi ochi sunt deschiși
    asupra tuturor căilor fiilor oamenilor; pentru a da fiecăruia conform căilor lui
    și conform rodului facerilor lui;
  eng-WEBP: great in counsel, and mighty in work; whose eyes are open to all the ways
    of the children of men, to give everyone according to his ways, and according
    to the fruit of his doings;
  eng-FBV: you are the one who is supremely wise and who does incredible things. You
    watch what everyone does, and you reward them according to the way they live and
    what their actions deserve.
  nld-1939: Gij, die groot in beleid zijt en machtig in werken, wiens ogen steeds
    zijn geopend voor alle wegen van de kinderen der mensen, om iedereen zijn gedrag
    te vergelden en de vrucht van zijn werken.
  nch-BL: Tijpiya miyac talnamiquilisti huan tijchihua huejhueyi tiochicahualnescayot.
    Tiquita nochi tamanti cati quichihuaj masehualme huan tiquintaxtahuía quej quinamiqui
    ica nochi cati cuali huan amo cuali quichijtoque ipan nochi ininemilis.
  vie-1934: Mưu mô Ngài lớn lao, và công việc thì có phép tắc. Mắt Ngài mở soi trên
    mọi đường lối con trai loài người, đặng báo cho mỗi người theo đường lối nó, và
    theo quả của việc làm.
  hin-CV: महान हैं आपके संकल्प और पराक्रमी आपके कर्म! आपकी दृष्टि मानव की हर एक गतिविधि
    पर लगी रहती है; आप हर एक को उसके आचरण एवं उसके कार्यों के परिणाम के अनुरूप प्रतिफल
    देते हैं.
  spa-BES: 'Grande en sabiduría y poderoso en tus actos: cuyos ojos están abiertos
    en todos los caminos de los hijos de los hombres, dando a todos la recompensa
    de sus caminos y el fruto de sus obras.'
  tdx-tdx: foloaingitrok’ am-pañeretañe, manjofak’ am-pi­toloñañe; mibolanak’ amo
    sata’ ondaty iabio o fihaino’oo, songa hanambeza’o mira ami’ty vokam-pitoloña’e;
  tha-KJV: พระองค์​ทรงเป็นใหญ่ในการให้​คำปรึกษา ทรงฤทธานุภาพในพระราชกิจ พระเนตรของพระองค์​เห​็นทุกวิถีทางบุตรทั้งหลายของมนุษย์
    ประทานรางวัลแก่​ทุ​กคนตามพฤติ​การณ์​ของเขาและตามผลแห่งการกระทำของเขา
  por-BR-2018: Grande em conselho, e magnífico em feitos; pois teus olhos estão abertos
    sobre todos os caminhos dos filhos dos homens, para dar a cada um conforme seus
    caminhos, e conforme o fruto de suas obras;
  deu-ELO: groß an Rat und mächtig an Tat; du, dessen Augen über alle Wege der Menschenkinder
    offen sind, um einem jeden zu geben nach seinen Wegen und nach der Frucht seiner
    Handlungen;
  eng-WYC-2018: great in counsel, and uncomprehensible in thought, whose eyes be open
    on all the ways of the sons of Adam, that thou yield to each after his ways, and
    after the fruit of his findings (or and after the fruits of his deeds);
  epo-epo: granda en Siaj decidoj kaj potenca en Siaj agoj; Vi, kies okuloj estas
    malfermitaj super ĉiuj vojoj de la homidoj, por redoni al ĉiu laŭ lia konduto
    kaj laŭ la fruktoj de liaj agoj;
  uig-PIN: oy-nixanliringda uluƣ, ⱪilƣan ixliringda ⱪudrǝtliksǝn; kɵzliring bilǝn
    insan balilirining ɵz yolliri wǝ ⱪilƣanlirining mewisi boyiqǝ ⱨǝrbirigǝ inam yaki
    jaza ⱪayturux üqün, ularning barliⱪ yollirini kɵzligüqidursǝn;
