verse: JER.032.034
translations:
  mal-C: എന്നാൽ എന്റെ നാമം വഹിക്കുന്ന എന്റെ ആലയത്തെ അശുദ്ധമാക്കാൻ അവർ മ്ലേച്ഛവിഗ്രഹങ്ങളെ
    അതിൽ പ്രതിഷ്ഠിച്ചു.
  deu-TKW: Vielmehr stellten sie ihre Scheusale selbst in dem Tempel auf, der nach
    meinem Namen genannt ist, um ihn so zu verunreinigen.
  lin-lin: Batiaki kutu banzambe na bango ya bikeko kati na Ndako epai wapi babelaka
    Kombo na Ngai, mpe na bongo, bakomisaki yango mbindo.
  eng-LSV: And they set their abominations in the house over which My Name is called,
    so as to defile it.
  eng-GNV: But they set their abominations in ye house (whereupon my Name was called)
    to defile it,
  eng-WEBSTER: But they set their abominations in the house, which is called by my
    name, to defile it.
  nhw-BL: Hasta quichijtoque amo tlapajpactic huan ijtlacajtoc notiopa pampa nopona
    quincalaquijque teteyome huan quinhueyichijque.
  swh-ONEN: Waliweka miungu yao ya kuchukiza sana katika nyumba iitwayo kwa Jina langu
    na kuinajisi.
  bba-bba: N ǹ mɑm ye tɔnɑ, bɑ mɑɑ ben bwɑ̃ɑrokunu duusiɑwɑ nɛn sɑ̃ɑ yerɔ bɑ tu disi
    doke.
  eng-KJVCPB: But they set their abominations in the house, which is called by my
    name, to defile it.
  luo-luo: Negiketo nyisechegi manono e ot ma Nyinga nitiere kendo ginjawe.
  meu-meu: Edia ḡau dika-rohorohodia na e haginidia, lau ladagu e henemailaia dubuna
    lalonai, bae hamiroa totona.
  npi-ULB: मेरो नाउँद्वारा कहलाइने मन्‍दिरलाई दुषित पार्न तिनीहरूले त्यसमा आफ्‍ना
    घिनलाग्दा मूर्तिहरू खडा गरे ।
  yor-yor: Wọ́n kó òrìṣà ìríra wọn jọ sí inú ilé tí wọ́n fi orúkọ mi pè, wọ́n sì ṣọ́
    di àìmọ́.
  pes-OPCB: حتی خانهٔ عبادت مرا با بت‌پرستی نجس کرده‌اند.
  tgl-ULB: At inilagay nila ang kanilang mga kasuklam-suklam na bagay sa tahanan upang
    dumihan ito, sa tahanan kung saan tinawag ang aking pangalan.
  hui-hui: Ani howa Isaraele wali agali tigua i̱ mitangi bialu lotu lalu helonaga
    anda helarugoha tigua dama mitangi bialu mbirale gime wabini ko ngubiore wiaru
    mo wu haya. Tigua ogonidagua biyagome i̱naga anda ogoni mebia haya.
  mya-mya: သူ​တို့​သည်​ငါ​၏​နာ​မ​တော်​ဖြင့်​တည်​ဆောက် ထား​သည့်​ဗိ​မာန်​တော်​တွင် ရွံ​ရှာ​ဖွယ်​ကောင်း
    သော​ရုပ်​တု​များ​ကို​ထား​ရှိ​လျက်​ညစ် ညမ်း​စေ​ကြ​၏။-
  bod-N: ཞེན་ཁ་ལོག་པའི་སྐུ་འདྲ་རྣམས་ངའི་མིང་གིས་འབོད་པའི་མཆོད་ཁང་དུ་བཞག་སྟེ་མཆོད་ཁང་འདི་བཙོག་པར་བཟོས་སོ།
    །
  sna-sna: Vakaisa zvifananidzo zvavo zvinonyangadza mumba yakatumidzwa Zita rangu
    vakaisvibisa.
  spa-BLM: Pero pusieron sus abominaciones en la casa que se llama con mi nombre,
    para profanarla.
  cac-cac: Ix yixtejb'at in templo eb' to vicn̈ej yaji, ix yac'anoch juntzan̈ yechel
    yajb'entac eb' d'a yool.
  swh-ULB: Walisimamisha sanamu zao za ajabu katika nyumba inayoitwa kwa jina langu,
    ili kunitia unajisi.
  bel-bel: і ў доме, над якім названа імя Маё, паставілі гідоты свае, апаганьваючы
    яго.
  deu-ELBBK: Und sie haben ihre Scheusale in das Haus gesetzt, das nach meinem Namen
    genannt ist, um es zu verunreinigen.
  mbb-OT: Diyà te valey ku he mibpilì ku he zutun a ebeǥayi te zengeg, ne midremerikan
    dan heini pinaaǥi te kedsevuki zan te utew mezaat he menge ed-ezapen.
  mal-2015: എന്റെ നാമം വിളിച്ചിരിക്കുന്ന ആലയത്തെ അശുദ്ധമാക്കുവാൻ തക്കവണ്ണം അവർ അതിൽ
    മ്ലേച്ഛവിഗ്രഹങ്ങളെ പ്രതിഷ്ഠിച്ചു.
  rmc-rmc: Peskre džungale modli thode andro Chramos, so pes vičinel pal miro nav,
    hoj les te meľaren andre.
  pes-OPV: بلکه رجاسات خود را درخانه‌ای که به اسم من مسمی است برپا کرده، آن رانجس
    ساختند.
  ron-1924: Чи шь-ау пус урычуниле идолешть ын Каса песте каре есте кемат Нумеле Меу
    ши ау спуркат-о.
  ben-OBCV: তারা তাদের ঘৃণ্য প্রতিমাগুলি আমার নামে আখ্যাত গৃহে স্থাপন করেছে এবং তা
    কলুষিত করেছে।
  som-som: Laakiinse karaahiyooyinkoodii ayay dhex qotomiyeen gurigii laygu magacaabay
    gudihiisa oo sidaasay u nijaaseeyeen.
  lat-VUC: Et posuerunt idola sua in domo in qua invocatum est nomen meum, ut polluerent
    eam.
  eng-ASVBT: But they set their abominations in the house which is called by my name,
    to defile it.
  ita-1885: Ed han messe le loro abbominazioni nella Casa che si chiama del mio Nome,
    per contaminarla.
  eng-LXXUP: 'Howl, ye shepherds, and cry; and lament, ye rams of the flock: for your
    days have been completed for slaughter, and ye shall fall as the choice rams.'
  eng-ULB: They set up their abominable idols in the house that is called by my name,
    to defile it.
  spa-VBL: “Han puesto sus repugnantes ídolos en mi Templo, haciéndolo impuro.
  fra-_FOB: Ils ont mis leurs abominations dans la maison sur laquelle est invoqué
    mon nom, pour la souiller.
  mal-mal: എന്റെ നാമം വിളിച്ചിരിക്കുന്ന ആലയം അശുദ്ധമാക്കുവാൻ തക്കവണ്ണം അവർ അതിൽ മ്ലേച്ഛവിഗ്രഹങ്ങളെ
    പ്രതിഷ്ഠിച്ചു.
  urd-GVR: Na sirf yih balki jis ghar par mere nām kā ṭhappā lagā hai us meṅ unhoṅ
    ne apne ghinaune butoṅ ko rakh kar us kī behurmatī kī hai.
  suz-BL: मेकोपुकीमी आं नें वोइश्‍शो खिंम आन ग्रांग्रा दिशो देवी देवता वोइक्‍तेक्‍म।
    मिनु आं खिं कली ग्रांग्रा दिशो सेल्‍तेक्‍म।
  eng-NOY: And they have set their abominations in the house which is called by my
    name, to defile it.
  ita-1927: Ma hanno messo le loro abominazioni nella casa sulla quale è invocato
    il mio nome, per contaminarla.
  ckb-ckb: بەڵکو بتە قێزەونەکانیان لەو ماڵە دانا کە ناوی منی هەڵگرتووە و گڵاویان کرد.
  eng-BBE: But they put their disgusting images into the house which is named by my
    name, making it unclean.
  kan-OKCV: ಆದರೆ ನನ್ನ ಹೆಸರಿನಿಂದ ಕರೆಯಲಾಗಿರುವ ಮನೆಯಲ್ಲಿ ಅದನ್ನು ಅಪವಿತ್ರ ಮಾಡುವ ಹಾಗೆ ತಮ್ಮ
    ಅಸಹ್ಯ ವಸ್ತುಗಳನ್ನು ಇಟ್ಟಿದ್ದಾರೆ.
  tam-2017: அவர்கள் என் பெயர் சூட்டப்பட்ட ஆலயத்தைத் தீட்டுப்படுத்துவதற்கு, தங்கள்
    அருவருப்புகளை அதில் வைத்தார்கள்.
  spa-RV-1909: Antes asentaron sus abominaciones en la casa sobre la cual es invocado
    mi nombre, contaminándola.
  ron-BTF: Ci au pus urâciunile lor în casa care se numește după numele meu, pentru
    a o spurca.
  eng-WEBP: But they set their abominations in the house which is called by my name,
    to defile it.
  eng-FBV: They have put their disgusting idols in my Temple, making it unclean.
  nld-1939: Ze hebben hun gruwelen gezet tot in de tempel, waarover mijn Naam is uitgeroepen,
    om die te bezoedelen;
  nch-BL: Hasta quichijtoque amo tapajpactic huan quimahuispolojtoque notiopa pampa
    nopona quincalaquijque teteyome huan quinhueyichijque.
  vie-1934: Chúng nó đã để những vật gớm ghiếc trong nhà được xưng bởi danh ta, để
    làm cho ô uế.
  hin-CV: इतना ही नहीं उन्होंने मेरे नाम में प्रतिष्ठित भवन को अशुद्ध करने के लक्ष्य
    से अपनी घृणास्पद वस्तुओं को उसमें स्थापित कर दिया है.
  spa-BES: Pero ellos pusieron sus repugnantes imágenes en la casa que lleva mi nombre,
    haciéndola impura.
  tdx-tdx: Fe nado’ iareo amy anjomba tokaveñe ami’ty añarakoy o raha veta’ iareo
    naniva azeo.
  tha-KJV: แต่​เขาทั้งหลายได้ตั้งสิ่งที่น่าสะอิดสะเอียนของเขาไว้ในนิเวศ ซึ่งเรียกตามนามของเรา
    กระทำให้​มีมลทิน
  por-BR-2018: Ao invés disso, puseram suas abominações na casa que se chama pelo
    meu nome, para a profanarem.
  deu-ELO: Und sie haben ihre Scheusale in das Haus gesetzt, welches nach meinem Namen
    genannt ist, um es zu verunreinigen.
  eng-WYC-2018: And they setted their idols in the house, in which my name is called
    to help, that they should defoul it. (And they put their idols in the House, where
    my name is called on for help or which is called by my name, and so they did defile
    it.)
  epo-epo: Siajn abomenindaĵojn ili metis en la domon, kiu estas nomata per Mia nomo,
    kaj ili malpurigis ĝin.
  uig-PIN: Ular Ɵz namim bilǝn atalƣan ɵydǝ yirginqlik butlirini selip uni bulƣiƣan;
  beo-beo: 'Ilia da hame nabasu hou baligili, Debolo diasu (amo da Nama nodone sia:ne
    gadomusa: gagui) amo ganodini ilia wadela:idafa loboga hamoi ogogosu ‘gode’ ligisiba:le,
    Na Debolo diasu da ledo agoane hamoi ba:sa.'
  tpi-OTNT: Ol i bin sanapim ol piksa bilong ol stingpela giaman god insait long dispela
    haus mi bin makim bilong ol Israel i lotuim mi yet long en. Na long dispela pasin
    ol i mekim haus i kamap doti tru long ai bilong mi.
  hau-SA: Sun kafa gumakansu na banƙyama a cikin haikalina wanda ake kira da sunana,
    sun kuwa ƙazantar da shi.
  uig-LAT: Ular Öz namim bilen atalghan öyde yirginchlik butlirini sélip uni bulghighan;
  nde-nde: Bamisa izithombe zabo ezinengekayo endlini eleBizo lami bayingcolisa.
  ton-ton: Ka naʻa nau fokotuʻu ʻenau ngaahi meʻa fakalielia ʻi he fale, ʻaia ʻoku
    ui ʻaki ʻa hoku huafa, ke fakaʻuliʻi ia.
  ces-1613: Nadto nastavěli ohavností svých v domě tom, kterýž nazván jest od jména
    mého, aby jej zanečistili.
  eng-WMB: But they set their abominations in the house which is called by my name,
    to defile it.
  tam-TCV: அவர்கள் என் பெயரினால் அழைக்கப்படும் ஆலயத்தில், தங்கள் அருவருப்பான விக்கிரகங்களை
    வைத்து ஆலயத்தைக் கறைப்படுத்தினார்கள்.
  ceb-ULB: Gipahimutang nila ang ilang malaw-ay nga mga diosdios sa balay nga gitawag
    pinaagi sa akong ngalan, aron hugawan kini.
  pol-UBG: Umieścili swoje obrzydliwości w domu, nad którym jest nazwane moje imię,
    by go zbezcześcić.
  urd-GVU: نہ صرف یہ بلکہ جس گھر پر میرے نام کا ٹھپا لگا ہے اُس میں اُنہوں نے اپنے
    گھنونے بُتوں کو رکھ کر اُس کی بےحرمتی کی ہے۔
  deu-1912: Dazu haben sie ihre Greuel in das Haus gesetzt, das von mir den Namen
    hat, daß sie es verunreinigten,
  kan-2017: ನನ್ನ ಹೆಸರಿನಿಂದ ಖ್ಯಾತಿಗೊಂಡ ಆಲಯದಲ್ಲಿ ತಮ್ಮ ಅಸಹ್ಯ ವಸ್ತುಗಳನ್ನು ಇಟ್ಟು ಹೊಲೆ ಮಾಡಿದ್ದಾರೆ.
  yap-yap: Ni mus ko pi liyos ni sunsonogor rorad ni kar ted ngalan e Tempel nni toy
    ni ngu’un liyor ngog riy, ni ka ra ta’ay niged.
  hlt-MCSB: Im ah a sarhingkoi te a khueh uh tih a poeih ham te kai ming a khue thiluh.
  mdy-ETH: ዬያ ሌሊቱዋንቴ ታኣኮ ሱንፃ ዔኤሊንቲ ካኣሽኪንታንዳጉዲ ማዢንቴ ጌኤዦ ማኣሮይዳ ሻኣካያ ማዔ ፆኦዞ ዔያታ ጌልዚ ዔቂሲ
    ዒኢሴኔ።
  twi-ASANTE: Wɔasisi ahoni a ɛyɛ akyiwadeɛ wɔ efie a me Din da so no mu, de guu ho
    fi.
  eng-WEBU: But they set their abominations in the house which is called by my name,
    to defile it.
  wal-wal: Eti sheneyiya bantta eeqata ta sunttan xeesettida Beeta Maqidasiyaa giddon
    essidi tunissidosona.
  spa-PDDPT: Más bien emplazaron sus repugnancias en la Casa en la cual es invocado
    mi Nombre, y la contaminaron.
  gun-gun: Ha'e rami 'rãgue py xerery oĩaty opy ete omoĩ okuapy ojeguarupy, omongy'apa
    rei vy.
  ilo-ULB: Kalpasanna, inkabilda dagiti makarimon a banbanag iti balay tapno tulawanda
    daytoy, ti balay a pakaawagan ti naganko.
  kpg-kpg: Digaula guu dugu labelaa nadau ada balu ieidu gulugulua gi lodo di Hale
    Daumaha dela ne hagaduu belee hagalaamua ai goodou dogu ingoo, digaula gu hagamilimilia
    di maa.
  uig-ARA: ئۇلار ئۆز نامىم بىلەن ئاتالغان ئۆيدە يىرگىنچلىك بۇتلىرىنى سېلىپ ئۇنى بۇلغىغان؛
  sus-sus: E bara kuyee dɔxɔ n ma banxi kui, n xili falama dɛnnaxɛ. E bara n ma banxi
    manɔxɔ na fe mɔɔli ra.
  pon-2006: Re pil kihdiong nair dikedik en eni saut kan nan Tehnpas Sarawio me kokouda
    pwehn wia wasahn kaudok ong ie, oh re kasaminehla.
  ksd-ksd: Dia ga vaki kadia lavur bilak na magit ta ra pal di vatang ra iangigu tana,
    upi diat a vadur ia.
  tur-YTC: Ama onu kirletmek için, iğrençliklerini adımla çağırılan eve koydular.
  grc-BRENT: Ἀλαλάξατε ποιμένες, καὶ κεκράξατε, καὶ κόπτεσθε οἱ κριοὶ τῶν προβάτων,
    ὅτι ἐπληρώθησαν αἱ ἡμέραι ὑμῶν εἰς σφαγὴν, καὶ πεσεῖσθε ὥσπερ οἱ κριοὶ οἱ ἐκλεκτοὶ,
  ind-AYT: Mereka meletakkan hal-hal yang menjijikkan di rumah yang disebut dengan
    nama-Ku, untuk mencemarkannya.
  nya-nya: Iwo anayika mafano awo onyansa mʼnyumba imene imadziwika ndi dzina langa
    ndipo anayipitsa.
  hrv-hrv: Postaviše grozote u Dom koji se mojim zove imenom da ga oskvrnu.
  mps-mps: Augwaligo te kugumini yai tibo god piksa te bede ugwaba dodolali, te Israel
    dabego enaba digi lotu omainogo yai be dao. Tama te kolesagade augwaligo te be
    eno gedude meda mu ilibo dao.
  tpi-tpi: Ol i bin sanapim ol piksa bilong ol stingpela giaman god insait long dispela
    haus mi bin makim bilong ol Israel i lotuim mi yet long en. Na long dispela pasin
    ol i mekim haus i kamap doti tru long ai bilong mi.
  dan-1931: De opstillede deres væmmelige Guder i det Hus, mit Navn nævnes over, for
    at gøre det urent;
  vie-OVCB: Chúng dám đem thần tượng ghê tởm vào làm nhơ bẩn Đền Thờ Ta.
  guj-2017: પણ જે ભક્તિસ્થાન મારા નામથી ઓળખાય છે. તેને ભ્રષ્ટ કરવા તેઓએ પોતાની ધિક્કારપાત્ર
    વસ્તુઓ રાખી છે.
  pon-2006A: Re pil kihdiong nair dikedik en eni saut kan nan Tehnpas Sarawio me kokouda
    pwehn wia wasahn kaudok ong ie, oh re kasaminehla.
  por-BRBSL: Mas eles colocaram suas abominações na casa que é chamada pelo meu nome,
    para profaná-la.
  cth-cth: Ka min onae im hah a khin sak awh teh panuettho e hno a ta awh.
  twi-twi: Wɔasisi ahoni a ɛyɛ akyiwade wɔ ofi a me Din da so no mu, de guu ho fi.
  hlt-hlt: Im ah a sarhingkoi te a khueh uh tih a poeih ham te kai ming a khue thiluh.
  tbz-SIM: Kɛ tɑnnɛ́ bɛ kó tɛtenkɑɑnìtɛ̀ isɔkɛ kpɛtɛ n cĩ́ɛ̃̀tɛ̀ n yètìrì yu dɛ̀ kɛ
    tɛ̀ sĩ̀nkùnnɛ.
  msy-2020: Kɨ uan ziam fasa inabazir dɨpenir kam, me asebar marvir guaba aven da
    asezɨ, da bar kuri. Egha arazir kamɨn me dɨpenim gamima, a nan damazimɨn bar mɨze.
  azb-azb: Mənim adımla çağırılan bu məbədə iyrənc bütlərini qoyaraq onu murdarladılar.
  eng-DBY: And they have set their abominations in the house which is called by my
    name, to defile it;
  hin-2017: वरन् जो भवन मेरा कहलाता है, उसमें भी उन्होंने अपनी घृणित वस्तुएँ स्थापित
    करके उसे अशुद्ध किया है।
  wol-KYG: Yeb nañu sax seen yëf yu seexluwu ci biir kër gi ñu ma tudde, ba sobeel
    ko.
  eng-YLT: '''And they set their abominations in the house over which My name is called,
    so as to defile it;'
  kne-kne: Inpeey da din kaliliget ko ay didiyosen da sin Timplo ay kaidaydayawak
    et inpakadodogis da.
  eng-WYC-2017: And they setted their idols in the house, in which my name is called
    to help, that they should defoul it.
  eng-WMBB: But they set their abominations in the house which is called by my name,
    to defile it.
  urd-GVH: न सिर्फ़ यह बल्कि जिस घर पर मेरे नाम का ठप्पा लगा है उसमें उन्होंने अपने
    घिनौने बुतों को रखकर उस की बेहुरमती की है।
  rug-rug: La va turui rini sari dia beku variva malederedi pa korapana sa Zelepade
    sapu ta poza nia Rau meke va bonia rini.
  gaz-gaz: Isaan waaqota isaanii balfamoo sana mana Maqaa kootiin waamamu keessa dhaabatanii
    manicha xureessan.
  fra-LSG: Ils ont placé leurs abominations Dans la maison sur laquelle mon nom est
    invoqué, Afin de la souiller.
  gnn-gnn: Dhuwaliyinydja Buṉbu buku‐ŋal'yunarawu ŋarrakuway gal'ŋu yana, yurru nhumanydja
    gäŋala, bala nherrara dhuyu warray malanha maḏayin' malanha ŋula nhä ŋarrakalanydja
    ŋunha Buṉbulili. Ŋarranydja nyinyaŋdhun warray ŋuli, buku‐nherraṉmirri warray
    ŋuli ŋurikiyinydja nhäku malaŋuwu, yurru nhumanydja dhuwala wäŋanha ŋarraku dhukun'mirriyaŋala
    ŋuriŋiyi warray maḏayin'thu warray, dhika nhäyu warray nhumalaŋgalay.
  yal-yal: E yi e suxurene dɔxɔ n ma banxini n xinla binyama dɛnaxan yi, e yi a raharamu.
  haw-1868: A kau no lakou i ko lakou mea haumia iloko o ka hale i kapaia ma ko'u
    inoa, e hoohaumia ia.
  arb-NAV: وَنَصَبُوا أَوْثَانَهُمُ الرِّجْسَةَ فِي الْهَيْكَلِ الَّذِي دُعِيَ اسْمِي
    عَلَيْهِ لِيُنَجِّسُوهُ.
  ewe-ewe: Wotsɔ woƒe legba nyɔŋuawo ɖo aƒe si ŋuti woyɔ nye ŋkɔ ɖo la me eye wodo
    gui.
  eng-LEE: But they placed their abominations in the house, which is called by my
    name, to defile it.
  asm-FB: কিন্তু মোৰ নামেৰে প্ৰখ্যাত হোৱা গৃহটি অশুচি কৰিবৰ অৰ্থে তেওঁলোকে তাৰ ভিতৰত
    তেওঁলোকৰ ঘৃণনীয় বস্তুবোৰ ৰাখিলে।
  sus-A: عٍ بَرَ كُيٍيٍ دْشْ ﭑ مَ بَنشِ كُي، ﭑ شِلِ قَلَمَ دّننَشّ. عٍ بَرَ ﭑ مَ بَنشِ
    مَنْشْ نَ قٍ مْولِ رَ.
  fra-SBL: Mais ils ont placé leurs abominations dans la maison qui porte mon nom,
    pour la souiller.
  hbo-hbo: וַיָּשִׂ֣ימוּ שִׁקּֽוּצֵיהֶ֗ם בַּבַּ֛יִת אֲשֶׁר־נִקְרָֽא־שְׁמִ֥י עָלָ֖יו
    לְטַמְּאֹֽו׃
  kik-kik: No maigire mĩhianano ĩyo yao ĩrĩ magigi thĩinĩ wa nyũmba ĩrĩa ĩĩtanĩtio
    na Rĩĩtwa rĩakwa, makĩmĩthaahia.
  fra-NCL: Et ils ont mis leurs abominations dans la maison sur laquelle mon nom est
    invoqué, pour la souiller.
  cek-AK: Ka hmin hoi kawk ih im to amhnongsak hanah, panuet kaom hmuennawk to a suek
    o boeh.
  cuk-cuk: E-bab-dummagan-isdar-daklemaladi, anse-goled-neggi urbidgusmalad, degidbali,
    anse-goled-neg ichodmalad.
  uig-CYR: Улар Өз намим билән аталған өйдә жиркиничлик бутлирини селип уни булғиған;
  tel-2017: తరువాత వాళ్ళు నా పేరు పెట్టిన మందిరాన్ని అపవిత్రం చెయ్యడానికి దానిలో హేయమైన
    వాటిని పెట్టారు.
  hat-BSA: Men yo te mete bagay abominab pa yo nan kay ki rele pa non pa M nan, pou
    souye l.
  kos-kos: Elos oru nwe ke na elos filiya pac ma sruloala srungayuk lalos uh in Tempul
    ma musaiyukla tuh in nien alu nu sik, ouinge elos akfohkfokyela.
  hbo-WLC: וַיָּשִׂ֣ימוּ שִׁקּֽוּצֵיהֶ֗ם בַּבַּ֛יִת אֲשֶׁר־נִקְרָֽא־ שְׁמִ֥י עָלָ֖יו
    לְטַמְּאֽוֹ׃
  ibo-ibo: Ha doro oyiyi ihe arụ nʼụlọnsọ ahụ a kpọkwasịrị aha m, si otu a merụọ ya.
  ory-ory: ମାତ୍ର ଆମ୍ଭ ନାମରେ ଖ୍ୟାତ ଗୃହକୁ ଅଶୁଚି କରିବା ପାଇଁ ସେମାନେ ତହିଁ ମଧ୍ୟରେ ଆପଣାମାନଙ୍କ
    ଘୃଣାଯୋଗ୍ୟ ବସ୍ତୁ ସ୍ଥାପନ କରନ୍ତି।
  chk-chk: Ra fen anomu ar kewe uluulun anümwäl mi anioput lon ewe imwenfel a föü
    itei won, pwe repwe alimengaua.
  rop-rop: Olabat bin pudum det nogudbala drimin sheip blanga olabat insaid langa
    det Serramoni Pleis weya olabat bin bildimap blanga weshipbat mi en olabat bin
    meigim det pleis nogudwan.
  ukr-1871: Ба й у храму, що його названо моїм імям, поставили вони гидоти свої і
    споганили його.
  deu-1951: sondern sie haben ihre abscheulichen Götzen in das Haus gesetzt, das nach
    meinem Namen genannt ist, und es dadurch verunreinigt.
  eng-JPS: But they set their abominations in the house whereupon My name is called,
    to defile it.
  srp-1865: Nego metnuše svoje gadove u dom koji se zove mojim imenom i oskvrniše
    ga.
  lug-lug: Baateekawo ebifaananyi bya bakatonda baabwe abakole n’emikono, eby’omuzizo
    mu nnyumba eyitibwa Erinnya lyange ne bagyonoona.
  heb-heb: וישימו שקוציהם בבית אשר נקרא שמי עליו לטמאו׃
  ben-IRV: যে গৃহ আমার নাম পরিচিত, সেটি তারা তাদের জঘন্য জিনিসগুলি স্থাপন করে অশুচি
    করেছে।
  pan-pan: ਸਗੋਂ ਉਹਨਾਂ ਨੇ ਉਸ ਘਰ ਵਿੱਚ ਜਿਹੜਾ ਮੇਰੇ ਨਾਮ ਦਾ ਅਖਵਾਉਂਦਾ ਹੈ ਆਪਣੀਆਂ ਪਲੀਤ ਚੀਜ਼ਾਂ
    ਰੱਖੀਆਂ ਭਈ ਉਹ ਨੂੰ ਭਰਿਸ਼ਟ ਕਰਨ
  mya-JVB: ငါ ၏နာမ ဖြင့် သမုတ် သော ဗိမာန် ကို ညစ်ညှုး စေခြင်းငှါ ၊ စက်ဆုပ် ရွံရှာဘွယ်သော
    အရာတို့ကို သွင်း ထားကြပြီတကား၊
  tbg-tbg: Vika una variqa maraqura/varaha te vaaqu haikave tuna haikara ti Naavuqi
    vara vaaviaramake vataarave. Vika mintiha ti Naavu anomake qoraiqama kaarave.
  hmo-hmo: Idia ese edia kaivakuku, dika rohoroho gaudia, egu ladana ia noho Dubu
    ena lalona dekenai idia atoa, bona inai egu Dubu idia hamiroa vadaeni.
  urd-urd: बल्कि उस घर में जो मेरे नाम से कहलाता है, अपनी मकरूहात रख्खीं ताकि उसे
    नापाक करें।
  rus-SYN: и в доме, над которым наречено имя Мое, поставили мерзости свои, оскверняя
    его.
  bqc-SIM: Aa pↄbɛ̃ɛↄ kàlɛ kpɛ́ pↄ́ ma tↄ́ kuwàu, aa a gbãlɛ̀.
  tcz-CHONGTHU: Amahon, keima insung tah’a jong, thet umtah doilim ho atungdoh uvin,
    nasatah in asuboh taove.
  mar-mar: नंतर त्यांनी ज्या घरास माझे नाव ठेवले आहे ते अशुद्ध करण्यास त्यांच्या निंद्य
    गोष्टी आणून ठेवल्या.
  qub-qub: Nogata aduramänanpaj caycaj Templutapis ganrachisha mana bälej ganra ïduluncunata
    rispitananpaj churashpanmi.
  bqp-bqp: N ǹ mɑm ye tɔnɑ, bɑ mɑɑ ben bwɑ̃ɑrokunu duusiɑwɑ nɛn sɑ̃ɑ yerɔ bɑ tu disi
    doke.
  hat-hat: Yo mete vye zidòl yo nan tanp yo te mete apa pou mwen an, yo fè tanp lan
    pa nan kondisyon pou sèvi m' ankò.
  eng-BSB: They have placed their abominations in the house that bears My Name, and
    so have defiled it.
  eng-WEBPB: But they set their abominations in the house which is called by my name,
    to defile it.
  kbq-kbq: Hagi zamagra kasrino agoterfa havi anumzamofo amema'a eri'za vu'za, Nagri
    nagima me'nesige'za mono hunantegahaze hu'noa mono nompi omente'za, ana nona eri
    pehena hu'naze.
  nhe-BL: Hasta quichijtoque ax tlapajpactic huan ijtlacajtoc notiopa pampa nopano
    quincalaquijque teteyome huan quinhueyichijque.
  gub-BL: Te tupàn a'ua'u wanagapaw iro ma'e omono tàpuzuhu pupe wà. Kwehe mehe uzapo
    a'e tàpuzuhu herer rehe wà. Umuaiw heràpuz wà.
  eng-DRA: And they have set their idols in the house, in which my name is called
    upon, to defile it.
