verse: JER.032.036
translations:
  mal-C: “അതിനാൽ, ‘വാൾ, ക്ഷാമം, മഹാമാരി എന്നിവയാൽ ബാബേൽരാജാവിന്റെ കൈയിൽ ഏൽപ്പിക്കപ്പെടും,’
    എന്നു നിങ്ങൾ പറയുന്ന ഈ നഗരത്തെപ്പറ്റി ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു.
  deu-TKW: 'Und nun - darum spricht also Jahwe, der Gott Israels, in betreff dieser
    Stadt, von der ihr sagt, sie sei durch das Schwert und durch den Hunger und durch
    die Pest der Gewalt des Königs von Babel überliefert:'
  lin-lin: 'Mpo na yango, tala sik’oyo liloba oyo Yawe, Nzambe ya Isalaele, alobi
    na tina na engumba oyo bino bozali koloba ete ekabami na maboko ya mokonzi ya
    Babiloni na nzela ya mopanga, ya nzala makasi mpe ya bokono oyo ebomaka :'
  eng-LSV: 'And now, therefore, thus said YHWH, God of Israel, concerning this city,
    of which you are saying, It has been given into the hand of the king of Babylon
    by sword, and by famine, and by pestilence:'
  eng-GNV: And nowe therefore, thus hath the Lord God of Israel spoken, concerning
    this citie, whereof ye say, It shalbe deliuered into the hand of the King of Babel
    by the sword, and by the famine, and by the pestilence,
  eng-WEBSTER: And now therefore thus saith the LORD, the God of Israel, concerning
    this city, of which ye say, It shall be delivered into the hand of the king of
    Babylon by the sword, and by the famine, and by the pestilence;
  nhw-BL: '“Huajca ama na niamoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij,
    huan catli niininTeco israelitame quej ni niquijtohua tlen ni altepetl: Ni altepetl
    nijtemactilis imaco nopa tlanahuatijquetl tlen tlali Babilonia huan yaya quitlaijiyohuiltis
    huan quipantis tlahuilancayotl, mayantli huan cocolistli.'
  swh-ONEN: '“Mnasema kuhusu mji huu, ‘Kwa upanga, njaa na tauni, mji utatiwa mkononi
    mwa mfalme wa Babeli,’ lakini hili ndilo Bwana, Mungu wa Israeli asemalo:'
  bba-bba: Nɛ Gusunɔ, Isirelibɑn Yinni, nɑ nɛɛ, Yeremi, Yerusɑlɛmu ye i nɛɛ, bɑ koo
    Bɑbilonin sinɑ boko nɔmu bɛriɑ mi, kpɑ u ye wɔri u kɑmiɑ kɑ tɑbu kɑ ɡɔ̃ɔru kɑ
    bɑrɑru,
  eng-KJVCPB: And now therefore thus saith the Lord, the God of Israel, concerning
    this city, whereof ye say, It shall be delivered into the hand of the king of
    Babylon by the sword, and by the famine, and by the pestilence;
  luo-luo: '“Iwuoyo kuom dala maduongʼni ni, ‘Gi ligangla, kech kod masiche enochiwe
    ne ruodh Babulon.’ To ma e gima Jehova Nyasaye, Nyasach Israel, wacho:'
  meu-meu: 'Taunabunai, ina hanua, umui ese o herevalaiamu, o tomu “Dare bona doe
    bona dai-hanai gorerena amo Babulono pavapavana imana u vada e atoa”, hanuana
    na Iehova, Israel Diravana, ese ini e herevalaia tomamu:'
  npi-ULB: त्यसकारण अब, 'तरवार, अनिकाल, र विपत्तिद्वारा यो बेबिलोनका राजाको हातमा
    दिइएको छ,' भनेर तिमीहरूले भन्‍दै गरेको यस सहरको विषयमा परमप्रभु इस्राएलका परमेश्‍वर
    यसो भन्‍नुहुन्‍छ ।
  yor-yor: “Ìwọ ń sọ̀rọ̀ nípa ti ìlú yìí pé, ‘Pẹ̀lú idà, ìyàn àti àjàkálẹ̀-ààrùn ni
    à ó fi wọ́n fún ọba Babeli,’ ṣùgbọ́n ohun tí Olúwa Ọlọ́run Israẹli sọ nìyìí,
  pes-OPCB: 'اینک خداوند، خدای اسرائیل می‌فرماید: «دربارهٔ این شهر گفته می‌شود که
    در اثر جنگ، قحطی و بیماری به دست پادشاه بابِل خواهد افتاد؛ اما بشنوید من دربارهٔ
    آن چه می‌گویم:'
  tgl-ULB: At kaya ngayon, akong si Yahweh, ang Diyos ng Israel ang nagsasabi nito
    tungkol sa lungsod na ito, ang lungsod na sinasabi ninyong, 'Naipasakamay na ito
    sa hari ng Babilonia sa pamamagitan ng espada, taggutom, at salot.'
  hui-hui: Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabe kagome i̱hondo
    au laya. Yaremaia-o wali agalime ogodagua lalu ka. Waitigime ina baba wai bule
    ibirago ai hina gari timbunibi tagira ibalu warago ko tara ngagomebi ina minaragoni.
    Anidagua bialu helowa Anduane Homogohanda tano ogoni Babilono kini kagome ibalu
    karulelo waholebira, lalu kagoni. Anigo i̱na tano ogoni mitangi halu bi mende
    larogo hale habe.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​က``ယေ​ရ​မိ၊ ဤ​မြို့
    သည်​စစ်​ဘေး၊ ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း​ဘေး နှင့်​အ​နာ​ရော​ဂါ​ဘေး​တို့​ကြောင့်
    ဗာ​ဗု​လုန် ဘု​ရင်​၏​လက်​တွင်း​သို့​ကျ​ရောက်​ရ​လိမ့်​မည် ဟု​ပြည်​သူ​တို့​ပြော​ဆို​နေ​ကြ​၏။
    နောက်​ထပ် ငါ​မိန့်​မှာ​ရန်​ရှိ​သည့်​စ​ကား​ကို​ယ​ခု​နား ထောင်​လော့။-
  bod-N: ཁྱོད་ཅག་གིས་གླེང་བའི་རལ་གྲི་དང་མུ་གེ རིམས་ནད་བཅས་ཀྱི་དབང་གིས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་ལག་ཏུ་གཏད་པའི་གྲོང་ཁྱེར་འདིའི་སྐོར་ལ།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
  sna-sna: '“Imi munotaura pamusoro peguta rino muchiti, ‘Guta rino richaiswa muruoko
    rwamambo weBhabhironi, nomunondo, nenzara, uye nedenda’; zvanzi naJehovha, Mwari
    weIsraeri:'
  spa-BLM: 'Ahora bien, Yahvé, el Dios de Israel, dice con respecto a esta ciudad,
    de la cual ustedes dicen: “Ha sido entregada en manos del rey de Babilonia por
    la espada, por el hambre y por la peste”:'
  cac-cac: 'Syal eb'' anima icha tic: A co chon̈ab'' tic, ol ac''jococh d''a yol sc''ab''
    vin̈ sreyal Babilonia yuj oval, yuj vejel yed'' pax yuj ilya, xchi eb''. Palta
    a in Jehová e Diosal in svala'':'
  swh-ULB: Kwa hiyo sasa, Mimi, Yahwe, Mungu wa Israeli, kuhusu mji huu ninasema hivi,
    'mji ambao mnasema, 'Umetiwa mikononi mwa mfalme wa Babeli kwa upanga, njaa, na
    pigo.'
  bel-bel: 'І аднак жа сёньня так кажа Гасподзь, Бог Ізраілеў, пра гэты горад, пра
    які вы кажаце: «ён аддаецца ў рукі цару Вавілонскаму мечам і голадам і пошасьцю
    з паморкам», -'
  deu-ELBBK: 'Und darum spricht der HERR, der Gott Israels, nun so über dieser Stadt,
    von der ihr sagt: Sie ist in die Hand des Königs von Babel gegeben durch das Schwert
    und durch den Hunger und durch die Pest:'
  mbb-OT: “Jeremias, tutuu is migkaǥi nu he pinaaǥi te tebek, bitil, wey zaru egkezizalem
    heini he inged te ǥehem te hadì te Babilonia. Piru ǥuntaan siak, is Nengazen he
    Megbevayà te Israel, egkaǥi a te,
  mal-2015: 'ഇപ്പോൾ, വാൾ, ക്ഷാമം, മഹാമാരി എന്നിവയാൽ ബാബേൽരാജാവിന്റെ കയ്യിൽ ഏല്പിക്കപ്പെടുന്നു
    എന്നു നിങ്ങൾ പറയുന്ന ഈ നഗരത്തെക്കുറിച്ചു യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  rmc-rmc: 'Vašoda akana o RAJ, o Del le Izraeloskro, kavke phenel pal kada foros,
    pal savo tumen phenen, hoj pes dochudela andro vasta le babiloňike kraľiske angle
    šabľa, bokh the anglo meribnaskro nasvaľiben:'
  pes-OPV: 'پس الان از این سبب یهوه خدای اسرائیل در حق این شهر‌که شما درباره‌اش می‌گویید
    که به‌دست پادشاه بابل به شمشیر و قحط و وبا تسلیم شده است، چنین می‌فرماید:'
  ron-1924: 'Ши акум, аша ворбеште Домнул Думнезеул луй Исраел деспре четатя ачаста,
    деспре каре зичець: „Ва фи датэ ын мыниле ымпэратулуй Бабилонулуй, бируитэ прин
    сабие, прин фоамете ши прин чумэ”:'
  ben-OBCV: “তোমরা এই নগর সম্বন্ধে বলছ, ‘তরোয়াল, দুর্ভিক্ষ ও মহামারির দ্বারা এই নগর
    ব্যাবিলনের রাজার হাতে তুলে দেওয়া হবে’; কিন্তু ইস্রায়েলের ঈশ্বর, সদাপ্রভু এই
    কথা বলেন,
  som-som: Haddaba sidaas daraaddeed Rabbiga ah Ilaaha reer binu Israa'iil wuxuu ka
    leeyahay magaaladan aad tidhaahdeen, Waxay boqorka Baabuloon ugu gacangeli doontaa
    seef iyo abaar iyo belaayo,
  lat-VUC: 'Et nunc propter ista, hæc dicit Dominus Deus Israël ad civitatem hanc,
    de qua vos dicitis quod tradetur in manus regis Babylonis, in gladio, et in fame,
    et in peste:'
  eng-ASVBT: 'And now therefore thus saith Jehovah, the God of Israel, concerning
    this city, whereof ye say, It is given into the hand of the king of Babylon by
    the sword, and by the famine, and by the pestilence:'
  ita-1885: 'Ma nondimeno ora, così ha detto il Signore, l''Iddio d''Israele, intorno
    a questa città, della quale voi dite: Ella è data in man del re di Babilonia,
    per la spada, e per la fame, e per la pestilenza:'
  eng-LXXUP: 'A voice of the crying of the shepherds, and a moaning of the sheep and
    the rams: for the Lord has destroyed their pastures.'
  eng-ULB: So now therefore, I, Yahweh, the God of Israel, say this concerning this
    city, the city about which you are saying, 'It is given into the hand of the king
    of Babylon by sword, famine, and plague.'
  spa-VBL: '“Ahora sobre esta ciudad. Usted está diciendo correctamente: ‘Va a ser
    entregado al rey de Babilonia a través de la guerra y el hambre y la enfermedad’.
    Sin embargo, esto es lo que dice el Señor, el Dios de Israel:'
  fra-_FOB: 'Et maintenant, à cause de cela, ainsi a dit l''Éternel, le Dieu d''Israël,
    touchant cette ville dont vous dites qu''elle va être livrée entre les mains du
    roi de Babylone, par l''épée, par la famine et par la peste:'
  mal-mal: '‘ഇപ്പോൾ, വാൾ, ക്ഷാമം, മഹാമാരി എന്നിവയാൽ ബാബേൽരാജാവിന്റെ കയ്യിൽ ഏല്പിക്കപ്പെടുന്നു’
    എന്ന് നിങ്ങൾ പറയുന്ന ഈ നഗരത്തെക്കുറിച്ച് യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  urd-GVR: Is waqt tum kah rahe ho, ‘Yih shahr zarūr Shāh-e-Bābal ke qabze meṅ ā jāegā,
    kyoṅki talwār, kāl aur mohlak bīmāriyoṅ ne hameṅ kamzor kar diyā hai.’ Lekin ab
    shahr ke bāre meṅ Rab kā farmān suno, jo Isrāīl kā Ḳhudā hai!
  suz-BL: मोपतीके परमप्रभु यावे, इस्राएली आन परमप्रभुमी “गेपुकीमी एको सहर आ पर्बम
    ‘तरवार, अन्‍काल नु मुर बेक्‍तीक रोइम बेबीलोन ङा पिप आ गुइम गेशो बाक्‍ब’ देंनीनी।
  eng-NOY: Yet now thus saith Jehovah, the God of Israel concerning this city, of
    which ye say, “It is delivered into the hand of the king of Babylon by the sword,
    and by the famine, and by the pestilence.”
  ita-1927: 'Ma ora, in seguito a tutto questo, così parla l’Eterno, l’Iddio d’Israele,
    riguardo a questa città, della quale voi dite: Ella è data in mano del re di Babilonia,
    per la spada, per la fame e per la peste:'
  ckb-ckb: '«ئێوە دەربارەی ئەو شارە دەڵێن: ”بە شمشێر و قاتوقڕی و دەرد دراوەتە دەست
    پاشای بابل.“ بەڵام یەزدانی پەروەردگاری ئیسرائیل دەفەرموێت:'
  eng-BBE: 'And now the Lord, the God of Israel, has said of this town, about which
    you say, It is given into the hands of the king of Babylon by the sword and by
    need of food and by disease:'
  kan-OKCV: '“ ‘ಹೀಗಾದರೂ ಈಗ ಅದು ಖಡ್ಗದಿಂದಲೂ ಬರದಿಂದಲೂ ವ್ಯಾಧಿಯಿಂದಲೂ ಬಾಬಿಲೋನಿನ ಅರಸನ ಕೈವಶವಾಗಿದೆ,’
    ಎಂದು ನೀವು ಹೇಳುವ ಈ ಪಟ್ಟಣದ ವಿಷಯ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ:'
  tam-2017: 'இப்படியிருக்கும்போது பட்டயத்தாலும், பஞ்சத்தாலும், கொள்ளைநோயாலும், பாபிலோன்
    ராஜாவின் கையில் ஒப்புக்கொடுக்கப்பட்டுப்போகும் என்று நீங்கள் சொல்லுகிற இந்த நகரத்தைக்குறித்து
    இஸ்ரவேலின் தேவனாகிய யெகோவா சொல்லுகிறது என்னவென்றால்:'
  spa-RV-1909: 'Y con todo, ahora así dice Jehová Dios de Israel, á esta ciudad, de
    la cual decís vosotros, Entregada será en mano del rey de Babilonia á cuchillo,
    á hambre, y á pestilencia:'
  ron-BTF: 'Și acum de aceea, astfel spune DOMNUL Dumnezeul lui Israel referitor la
    această cetate, despre care voi spuneți: Va fi dată în mâna împăratului Babilonului
    prin sabie și prin foamete și prin ciumă:'
  eng-WEBP: Now therefore the LORD, the God of Israel, says concerning this city,
    about which you say, “It is given into the hand of the king of Babylon by the
    sword, by the famine, and by the pestilence:”
  eng-FBV: 'Now about this city. You are correctly saying, “It''s going be handed
    over to the king of Babylon through war and famine and disease.” However, this
    is what the Lord, the God of Israel, says:'
  nld-1939: 'Maar nu spreekt Jahweh, Israëls God over deze stad, waarvan gij zegt,
    dat ze door zwaard, honger en pest in de macht van den koning van Babel is overgeleverd:'
  nch-BL: '“Huajca ama na niamoTECO Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij,
    huan cati ni ininTeco israelitame quej ni niquijtohua ten ni altepet: Ni altepet
    nijtemactilis imaco nopa tanahuatijquet ten tali Babilonia huan yaya quitaijyohuiltis
    huan quihualiquilis tatehuilisti, mayanti huan cocolisti.'
  vie-1934: 'Nên bấy giờ, về thành nầy, mà các ngươi nói rằng nó đã phó trong tay
    vua Ba-by-lôn bởi gươm dao, đói kém, ôn dịch, thì Giê-hô-va Đức Chúa Trời của
    Y-sơ-ra-ên, phán như vầy:'
  hin-CV: “इसलिये अब इस नगर के विषय में, जिसके संबंध में तुम्हीं यह कह रहे हो, ‘तलवार,
    अकाल तथा महामारी के कारण यह नगर बाबेल के राजा के हाथ में दे दिया गया है’; याहवेह,
    इस्राएल के परमेश्वर की यह वाणी है,
  spa-BES: 'Y ahora el Señor, el Dios de Israel, ha dicho de este pueblo, sobre el
    cual dices: Se entrega en manos del rey de Babilonia por la espada y por hambre
    y por enfermedad y peste.'
  tdx-tdx: Ie amy zao, hoe t’Iehovà Andria­na­ña­hare’ Israele, Ty rova toy, ie atao’
    areo ty hoe t’ie natolotse am-pità’ i mpanjaka’ i Baveley naho amy fibaray naho
    amy hasalikoañey vaho amy angorosiy;
  tha-KJV: เพราะฉะนั้นบัดนี้ พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลตรัสเกี่ยวกับเมืองนี้​แก่​เจ้​าทั้งหลายว่า
    ‘เมืองนี้จะถูกยกให้​ไว้​ในมือของกษั​ตริ​ย์​แห่​งบาบิ​โลน ด้วยดาบ ด้วยการกันดารอาหาร
    และด้วยโรคระบาด’
  por-BR-2018: 'E portanto agora assim diz o SENHOR Deus de Israel, quanto a esta
    cidade, da qual vós dizeis: Já está entregue nas mãos do rei de Babilônia à espada,
    à fome, e à pestilência:'
  deu-ELO: 'Und darum spricht Jehova, der Gott Israels, nun also betreffs dieser Stadt,
    von welcher ihr saget: Sie ist in die Hand des Königs von Babel gegeben durch
    das Schwert und durch den Hunger und durch die Pest:'
  eng-WYC-2018: And now for these things, the Lord God of Israel saith these things
    to this city, of which ye say, that it shall be betaken into the hands of the
    king of Babylon, in sword, and in hunger, and in pestilence, (And now for these
    things, the Lord God of Israel saith these things to this city, of which ye say,
    that it shall be delivered into the hands of the king of Babylon, with the sword,
    and with hunger, and with pestilence,)
  epo-epo: 'Kaj tamen tiele diras la Eternulo, Dio de Izrael, pri ĉi tiu urbo, pri
    kiu vi diras, ke ĝi estas transdonata en la manon de la reĝo de Babel per glavo,
    malsato, kaj pesto:'
  uig-PIN: 'Silǝr muxu xǝⱨǝr toƣruluⱪ: «Dǝrⱨǝⱪiⱪǝt, u ⱪiliq, ⱪǝⱨǝtqilik wǝ waba arⱪiliⱪ
    Babil padixaⱨining ⱪoliƣa tapxurulidu!» — dǝwatisilǝr; lekin Pǝrwǝrdigar — Israilning
    Hudasi muxu xǝⱨǝr toƣruluⱪ ⱨazir mundaⱪ dǝydu: —'
  beo-beo: 'Hina Gode, Isala:ili fi ilia Gode, da nama amane sia:i, “Yelemaia! Dunu
    da amo gegesu amola ha: bagade amola olosu da ilima doaga:beba:le, Yelusaleme
    da dafane, Ba:bilone hina bagade ea lobo da:iya gagui dialebe ba:mu. Be nabima!
    Na da sia: eno galaiou!'
  tpi-OTNT: Bikpela i tok olsem, “Ol manmeri i save tok, ‘Ol birua i kam pait long
    mipela na mipela i sot long kaikai. Na sik nogut i bagarapim mipela. Na long dispela
    pasin Bikpela bai i larim king bilong Babilon i kisim dispela taun.’ Tasol mi
    Bikpela, mi God bilong yupela Israel, mi ting long dispela taun na mi gat narapela
    tok.
  hau-SA: “Kana cewa game da wannan birni, ‘Ta wurin takobi, yunwa da annoba za a
    ba da shi ga sarkin Babilon’; amma ga abin da Ubangiji, Allah na Isra’ila yana
    cewa
  uig-LAT: 'Siler mushu sheher toghruluq: «Derheqiqet, u qilich, qehetchilik we waba
    arqiliq Babil padishahining qoligha tapshurulidu!» — dewatisiler; lékin Perwerdigar
    — Israilning Xudasi mushu sheher toghruluq hazir mundaq deydu: —'
  nde-nde: 'Liyatsho ngedolobho leli lithi, ‘Ngenkemba, langendlala kanye langesifo
    lizanikelwa eNkosini yaseBhabhiloni’; kodwa uThixo, uNkulunkulu ka-Israyeli uthi:'
  ton-ton: ¶ Pea ko eni, ʻoku pehē mai ʻe Sihova, ko e ʻOtua ʻo ʻIsileli, ki he kolo
    ni, ʻaia ʻoku mou pehē ki ai, “ʻE tukuange ia ki he nima ʻoe tuʻi ʻo Papilone
    ʻi he heletā, mo e honge, pea mo e mahaki fakaʻauha:”
  ces-1613: 'A nyní z příčiny té takto dí Hospodin. Bůh Izraelský, o městě tomto,
    o kterémž vy říkáte: Dánoť jest v ruku krále Babylonského skrze meč a hlad a mor:'
  eng-WMB: Now therefore the LORD, the God of Israel, says concerning this city, about
    which you say, “It is given into the hand of the king of Babylon by the sword,
    by the famine, and by the pestilence:”
  tam-TCV: '“எரேமியாவே, ‘இப்பட்டணம் வாளினாலும், பஞ்சத்தினாலும், கொள்ளைநோயினாலும் பாபிலோன்
    அரசனின் கையில் கொடுக்கப்படும்’ என்று மக்கள் சொல்கிறார்கள். ஆனாலும் இஸ்ரயேலின்
    இறைவனாகிய யெகோவா அந்நாட்டைப் பற்றி இன்னும் அதிகமாய்ச் சொல்வது இதுவே:'
  ceb-ULB: Busa karon, ako si Yahweh, ang Dios sa Israel, nagsulti niini mahitungod
    niining siyudara, ang siyudad nga imong giingon, 'Gitugyan kini sa kamot sa hari
    sa Babilonia pinaagi sa espada, sa kagutom, ug katalagman.'
  pol-UBG: 'Dlatego teraz tak mówi PAN, Bóg Izraela, o tym mieście, o którym wy mówicie:
    Zostanie wydane w ręce króla Babilonu przez miecz, głód i zarazę:'
  urd-GVU: اِس وقت تم کہہ رہے ہو، ’یہ شہر ضرور شاہِ بابل کے قبضے میں آ جائے گا، کیونکہ
    تلوار، کال اور مہلک بیماریوں نے ہمیں کمزور کر دیا ہے۔‘ لیکن اب شہر کے بارے میں
    رب کا فرمان سنو، جو اسرائیل کا خدا ہے!
  deu-1912: 'Und nun um deswillen spricht der HERR, der Gott Israels, also von dieser
    Stadt, davon ihr sagt, daß sie werde vor Schwert, Hunger und Pestilenz in die
    Hände des Königs zu Babel gegeben:'
  kan-2017: ಹೀಗಿರಲು “ಖಡ್ಗ, ಕ್ಷಾಮ ಮತ್ತು ವ್ಯಾಧಿಗಳಿಂದ ಕ್ಷೀಣವಾಗಿ ಬಾಬೆಲಿನ ಅರಸನ ಕೈವಶವಾಗಿದೆ
    ಎಂದು ನೀವು ಹೇಳುವ ಈ ಪಟ್ಟಣದ ವಿಷಯವಾಗಿ ಇಸ್ರಾಯೇಲರ ದೇವರಾದ ಯೆಹೋವನು ಈಗ ಇಂತೆನ್ನುತ್ತಾನೆ,
  yap-yap: I SOMOL, ni Got rok yu Israel e ga’ar ngog, “Jeremiah, be yog e girdi’
    ni mael, nge uyngol, nge liliy e ra gagiyegnag e re binaw ney nge thay nga pa’
    e pilung nu Babylon. Ere mu telim ko mang e bay ni ngugog e chiney.
  hlt-MCSB: Tedae he khopuei kawng tah Israel Pathen BOEIPA loh a thui tangloeng coeng
    he. Te ni nangmih khaw, 'Babylon manghai kut dongah cunghang neh, khokha neh,
    duektahaw neh a thak ni, ' a ti te.
  mdy-ETH: ዒስራዔኤሌ ፆኦዛሢ ማዔ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዔርሚያሴ! ዴራ፥ ‹ሃኖ ካታሞ ዖልዚንታ ናይዚንታ ዱማ ዱማ
    ዶርዖንታ ባብሎኔ ካኣቲ ኩጮ ጋሮ ጌልዛኒኬ› ኮዓኔ፤ ጋዓንቴ ታኣኒ ጋዓ ሜሌ ባኣዚ ሃሣ ዋይዜ፤
  twi-ASANTE: '“Woreka wɔ kuropɔn yi ho sɛ, ‘Wɔnam akofena, ɛkɔm ne ɔyaredɔm so de
    bɛhyɛ Babiloniahene nsa’; nanso yei ne deɛ Awurade, Israel Onyankopɔn seɛ:'
  eng-WEBU: Now therefore the LORD, the God of Israel, says concerning this city,
    about which you say, “It is given into the hand of the king of Babylon by the
    sword, by the famine, and by the pestilence:”
  wal-wal: Intte Yerusalaame asai, “Ha katamai olan, koshaaninne boshan Baabiloone
    kawuwaa kushiyan aadhdhidi imettana” yaagido ha katamaabaa GODAI Israa7eela Xoossai
    hagaadan yaagees;
  spa-PDDPT: 'Ahora pues, Yavé ʼElohim de Israel, dice a esta ciudad de la cual dicen
    ustedes: Será entregada en mano del rey de Babilonia, a espada, hambre y pestilencia:'
  gun-gun: 'Ha''e rã aỹ ma, po rami Senhor Israel kuery Ruete ijayvu kova''e tetã
    re: “Tetã re peẽ kuery pendeayvu vy ‘Omboaxaa ae ma Babilônia pygua huvixa po
    py, kyxe py, karuai ha''e mba''eaxy vaikue py guive’, peje teĩ.'
  ilo-ULB: Isu nga ita, Siak a ni Yahweh a Dios ti Israel, ibagak daytoy maipapan
    iti daytoy a siudad, ti siudad nga ibagbagayo, 'Naipaiman daytoy iti ari ti Babilonia
    babaen iti kampilan, nakaro a panagbisin, ken angol.'
  kpg-kpg: Dimaadua, go di God o Israel, gu helekai mai, “Jeremiah, nia daangada e haihai
    bolo tauwa, tau magamaga mo tau magi dela e hidi ai di waahale gaa kumi go di
    king o Babylonia. Malaa hagalongo gi agu helekai i golo ala gaa hai.
  uig-ARA: 'سىلەر مۇشۇ شەھەر توغرۇلۇق: «دەرھەقىقەت، ئۇ قىلىچ، قەھەتچىلىك ۋە ۋابا ئارقىلىق
    بابىل پادىشاھىنىڭ قولىغا تاپشۇرۇلىدۇ!» ــ دەۋاتىسىلەر؛ لېكىن پەرۋەردىگار ــ ئىسرائىلنىڭ
    خۇداسى مۇشۇ شەھەر توغرۇلۇق ھازىر مۇنداق دەيدۇ: ــ'
  sus-sus: '«Wo a falama a yi taa fama lude Babilɔn mangɛ nan sagoe, santidɛgɛma,
    kaamɛ, nun fure ɲaaxi saabui ra. Kɔnɔ Isirayila Marigi Alatala xa masenyi nan
    ya:'
  pon-2006: KAUN-O, Koht en Israel, ketin mahsanihong ie, “Seremaia, aramas akan ndinda
    me mahwen, lehk lapalap, oh soumwahu pahn kahrehda kahnimwet eh pahn lohdiong
    nanmwarkien Papilonia. Eri, rong dahme I pil pahn mahsanih.
  ksd-ksd: 'Ma go, ure go ra pia na pal nina ava biti ure dari, Di tar tul tar ia
    ta ra lima i ra king Babilon ure ra pakat na vinarubu ma ra mulmulum ma ra ngala
    na minait, ra Luluai ra God kai Israel i biti dari:'
  tur-YTC: 'Şimdi İsrael''in Tanrısı Yahve, sizin, “Kılıçla, kıtlıkla, salgın hastalıkla
    Babil Kralı''nın eline verildi” dediğiniz bu kent hakkında şöyle diyor:'
  grc-BRENT: Φωνὴ κραυγῆς τῶν ποιμένων, καὶ ἀλαλαγμὸς τῶν προβάτων καὶ τῶν κριῶν,
    ὅτι ὠλόθρευσε Κύριος τὰ βοσκήματα αὐτῶν·
  ind-AYT: “Karena itu, sekarang, beginilah firman TUHAN, Allah Israel, mengenai kota
    ini yang tentangnya kamu berkata, ‘Kota ini diserahkan ke tangan Raja Babel dengan
    pedang, kelaparan, dan penyakit sampar.’
  nya-nya: “Anthu ponena za mzindawu akuti udzaperekedwa kwa mfumu ya ku Babuloni
    mwa nkhondo, njala ndi mliri, koma Yehova Mulungu wa Israeli akuti,
  hrv-hrv: 'Ipak, ovako govori Jahve, Bog Izraelov, o tom gradu za koji vi velite
    da će od mača, gladi i kuge pasti u ruke kralju babilonskom:'
  mps-mps: Genuai Bidigo te tiwai po wali, “Te we bidi augwaligo te po waibao, ‘Te
    boi bidi dabego daba hwįagaselama, te da nai sǫą palio. Tama dwai gasigo da
    dolobao. Tama tebo kolesagade te Genuai Bidigo te Babilon kingo te taun somainu
    ilalio.’ Augwaligo te po waibao. Tialima, ena Genuai Bidi, ena dage Israelgo God,
    eno te taunde homu koneama, eno te gasa po me elalubao.
  tpi-tpi: Bikpela i tok olsem, “Ol manmeri i save tok, ‘Ol birua i kam pait long
    mipela na mipela i sot long kaikai. Na sik nogut i bagarapim mipela. Na long dispela
    pasin Bikpela bai i larim king bilong Babilon i kisim dispela taun.’ Tasol mi
    Bikpela, mi God bilong yupela Israel, mi ting long dispela taun na mi gat narapela
    tok.
  dan-1931: 'Men nu, så siger HERREN, Israels Gud, om denne By, som I siger er givet
    i Babels Konges Hånd med Sværd, Hunger og Pest:'
  vie-OVCB: '“Bây giờ Ta sẽ phán thêm về thành này. Các ngươi nói rằng: ‘Thành này
    sẽ rơi vào tay vua Ba-by-lôn trong lúc chiến tranh, đói kém, và dịch bệnh.’ Nhưng
    đây là điều Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên, phán:'
  guj-2017: તેથી હવે ઇઝરાયલના ઈશ્વર યહોવાહ આ નગર વિષે કહે છે કે ‘તેને તલવાર, દુકાળ
    અને મરકી દ્વારા બાબિલના રાજાના હાથમાં સોંપવામાં આવશે;
  pon-2006A: KAUN-O, Koht en Israel, ketin mahsanihong ie, “Seremaia, aramas akan
    ndinda me mahwen, lehk lapalap, oh soumwahu pahn kahrehda kahnimwet eh pahn lohdiong
    nanmwarkien Papilonia. Eri, rong dahme I pil pahn mahsanih.
  por-BRBSL: 'Agora, portanto, Javé, o Deus de Israel, diz a respeito desta cidade,
    sobre a qual você diz: “Ela está entregue na mão do rei da Babilônia pela espada,
    pela fome e pela peste:”'
  cth-cth: Hatdawkvah atu Isarel BAWIPA Cathut ni hete khopui heh tahloi, takang hoi
    lacik hoi Babilon kut dawk poe lah ao toe, ouk na ti awh e dawk hettelah a dei.
  twi-twi: '“Woreka wɔ kuropɔn yi ho se, ‘Wɔnam afoa, ɔkɔm ne ɔyaredɔm so de bɛhyɛ
    Babiloniahene nsa’; nanso sɛɛ na Awurade, Israel Nyankopɔn se:'
  hlt-hlt: Tedae he khopuei kawng tah Israel Pathen BOEIPA loh a thui tangloeng coeng
    he. Te ni nangmih khaw, 'Babylon manghai kut dongah cunghang neh, khokha neh,
    duektahaw neh a thak ni, ' a ti te.
  tbz-SIM: Di mmɔ̀nnì ntɛ mí ndi Yiɛ̀ nKuyie ndíndi Isidɑyɛɛribɛ di tũ nkù m bɛ́i
    ntì kɛ̀ dɛ̀ ntukúnɛ̀ dihɛì di nɑ́ɑ́ ndìì kpɛ́í kɛ tú dì tɑti Bɑbidɔnni kóo kpɑ̀ɑ̀tì
    nɔu miɛkɛ kòò bo di do mudoò, dikònnì nɛ̀ mutenkṹṹ nkɛ̀ dɛ̀ɛ tɑnní.
  msy-2020: Ikiavɨra Itir God, a Israelian God, a kamaghɨn mɨgei, “Gumazamiziba kamaghɨn
    mɨgei, ‘Apaniba e mɨsozima, e dagheba puvatɨzɨ, arɨmariar kuram e gasɨghasɨsi.
    Eghtɨ arazir kamɨn Ikiavɨra Itir God, Babilonɨn atrivim ateghtɨ a en nguibar ekiar
    kam iniam.’ Ezɨ kɨ nguibar ekiar kam gɨnɨghnɨgha, egha akar igharazim iti.
  azb-azb: 'Siz bu şəhər barədə ‹qılınc, aclıq və vəba ilə Babil padşahına təslim
    edilir› deyirsiniz”. Amma indi İsrailin Allahı Rəbb deyir:'
  eng-DBY: 'And now therefore Jehovah, the God of Israel, saith thus concerning this
    city, whereof ye say, It hath been given over into the hand of the king of Babylon
    by the sword, and by the famine, and by the pestilence:'
  hin-2017: '“परन्तु अब इस्राएल का परमेश्वर यहोवा इस नगर के विषय में, जिसके लिये तुम
    लोग कहते हो, ‘वह तलवार, अकाल और मरी के द्वारा बाबेल के राजा के वश में पड़ा हुआ
    है’ यह कहता है:'
  wol-KYG: '«Yeena wax ci dëkk bii ne dina daanu ci loxol buuru Babilon ndax saamar
    akub xiif ak mbas. Waaye Aji Sax ji Yàllay Israyil dafa wax ne:'
  eng-YLT: '''And now, therefore, thus said Jehovah, God of Israel, concerning this
    city, of which ye are saying, It hath been given into the hand of the king of
    Babylon by sword, and by famine, and by pestilence,'
  kne-kne: Kanan Yahweh ay Diyos di Israelita, “Inbagbagam sin ipogaw ay abaken din
    taga-Babilonia din siyodad ay nay et matey da si gobat, betil ya kaeegyat ay sakit.
    Ed wani, dengngem din ibagak.
  eng-WYC-2017: And now for these things, the Lord God of Israel saith these things
    to this city, of which ye say, that it shall be betaken into the hands of the
    king of Babylon, in sword, and in hunger, and in pestilence,
  eng-WMBB: Now therefore the LORD, the God of Israel, says concerning this city,
    about which you say, “It is given into the hand of the king of Babylon by the
    sword, by the famine, and by the pestilence:”
  urd-GVH: इस वक़्त तुम कह रहे हो, ‘यह शहर ज़रूर शाहे-बाबल के क़ब्ज़े में आ जाएगा,
    क्योंकि तलवार, काल और मोहलक बीमारियों ने हमें कमज़ोर कर दिया है।’ लेकिन अब शहर
    के बारे में रब का फ़रमान सुनो, जो इसराईल का ख़ुदा है!
  rug-rug: '“Zama si gamu pa guguana sa vasileana lavata hie sapu, ‘Koa gua pa vedara,
    soṉe, na oza, ke kote ta vala koasa baṉara pa Babiloni si asa,’ gua; ba hiera
    gua si zama nia e Zihova, sa Tamasa pa Izireli:'
  gaz-gaz: '“Ati waaʼee magaalattii kanaa, ‘Isheen goraadeedhaan, beelaa fi dhaʼichaan
    dabarfamtee mooticha Baabilonitti kennamti’ jetta; Waaqayyo Waaqni Israaʼel akkana
    jedha:'
  fra-LSG: 'Et maintenant, ainsi parle l’Éternel, le Dieu d’Israël, Sur cette ville
    dont vous dites: Elle sera livrée entre les mains du roi de Babylone, Vaincue
    par l’épée, par la famine et par la peste:'
  gnn-gnn: Yo, ga biyapul ŋayi Garray ŋarrakala waŋana bitjarra, “Djiramaya, liŋguwuynha
    dhuwala yolŋu'‐yulŋunydja marrya'yinyarana nhinanhara ga rirrikthunarana; märr‐yuwalk
    yana dhuwalanydja yurru wäŋa ŋurikalana goŋŋura miriŋuwala Bapilundja.
  yal-yal: “Iki, ɛ fa a falama taani ito ma nɛn, ɛ naxa, ‘A sama nɛn Babilɔn mangan
    sagoni! E a nɔma nɛn yɛngɛn nun fitina kamɛn nun fitina furen xɔn!’ Nanara, n
    tan Alatala, Isirayilaa Ala, n fa ito nan falama, n naxa,
  haw-1868: Nolaila, ke olelo mai nei o Iehova, ke Akua o ka Iseraela no keia kulanakauhale,
    ka mea a oukou i olelo ai, E haawiia oia iloko o ka lima o ke alii o Babulona,
    no ka pahikaua, a no ka wi, a no ka mai ahulau; peneia,
  arb-NAV: لِذَلِكَ هَذَا مَا يُعْلِنُهُ الرَّبُّ إِلَهُ إِسْرَائِيلَ الآنَ عَنْ هَذِهِ
    الْمَدِينَةِ الَّتِي تَقُولُونَ عَنْهَا إِنَّهَا سُلِّمَتْ إِلَى يَدِ مَلِكِ بَابِلَ
    بِالسَّيْفِ وَالْجُوعِ وَالْوَبَاءِ.
  ewe-ewe: 'Miele gbɔgblɔm le du sia ŋuti be, “To yi, dɔwuame kple dɔvɔ̃ me, woatsɔ
    du la ade asi na Babilonia fia,” gake ale Yehowa, Israel ƒe Mawu la gblɔe nye
    esi:'
  eng-LEE: 'But now, therefore, thus hath said the Lord, the God of Israel, concerning
    this city, whereof ye say, it is given up into the hand of the king of Babylon
    through the sword, and through the famine, and through the pestilence:'
  asm-FB: 'এই কাৰণে এতিয়া, মই যিহোৱা, ইস্ৰায়েলৰ ঈশ্বৰে এই নগৰৰ বিষয়ে কৈছে, যাৰ
    বিষয়ে তোমালোকে কৈছা, ‘যি তৰোৱাল, আকাল আৰু মহামাৰীৰ দ্বাৰাই এই নগৰখন বাবিলৰ ৰজাৰ
    হাতত শোধাই দিয়া হৈছে:'
  sus-A: «وٌ عَ قَلَمَ عَ يِ تَا قَمَ لُدٍ بَبِلْن مَنفّ نَن سَفٌي، سَنتِدّفّمَ، كَامّ،
    نُن قُرٍ حَاشِ سَابُي رَ. كْنْ عِسِرَيِلَ مَرِفِ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛
  fra-SBL: 'Maintenant, Yahvé, le Dieu d''Israël, dit au sujet de cette ville dont
    vous dites : « Elle a été livrée entre les mains du roi de Babylone par l''épée,
    par la famine et par la peste » :'
  hbo-hbo: וְעַתָּ֕ה לָכֵ֛ן כֹּֽה־אָמַ֥ר יְהוָ֖ה אֱלֹהֵ֣י יִשְׂרָאֵ֑ל אֶל־הָעִ֨יר
    הַזֹּ֜את אֲשֶׁ֣ר ׀ אַתֶּ֣ם אֹמְרִ֗ים נִתְּנָה֙ בְּיַ֣ד מֶֽלֶךְ־בָּבֶ֔ל בַּחֶ֖רֶב
    וּבָרָעָ֥ב וּבַדָּֽבֶר׃
  kik-kik: '“Ha ũhoro ũkoniĩ itũũra rĩĩrĩ inene, mũroiga atĩrĩ, ‘na ũndũ wa mbaara
    ya rũhiũ rwa njora, na ngʼaragu, na mũthiro nĩrĩkaneanwo kũrĩ mũthamaki wa Babuloni’;
    no rĩrĩ, ũũ nĩguo Jehova Ngai wa Isiraeli ekuuga:'
  fra-NCL: 'Maintenant donc, ainsi parle Yahweh, Dieu d’Israël, touchant cette ville
    dont vous dites : « Elle sera livrée aux mains du roi de Balylone, par l’épée,
    la famine et la peste : »'
  cek-AK: Toe sumsen, khokhahaih, kasae nathaih mah, Babylon siangpahrang ban ah paek
    tih, tiah na thuih o ih, hae vangpui kawng pongah, Israel Angraeng Sithaw mah
    hae tiah thuih;
  cuk-cuk: 'Israel-dulemar-e-Bab-Dummad-Jehová we-neggweburnik soged: “Bemar bila-onogedba,
    ukud-dummadba, degi, boniganba, Babilonia-e-reyse berguoye.'
  uig-CYR: 'Силәр мошу шәһәр тоғрилиқ: «Дәрһәқиқәт, у қилич, қәһәтчилик вә ваба арқилиқ
    Бабил падишасиниң қолиға тапшурулиду!» — дәватисиләр; лекин Пәрвәрдигар — Исраилниң
    Худаси мошу шәһәр тоғрилиқ һазир мундақ дәйду: —'
  tel-2017: కాబట్టి ఇప్పుడు ఇశ్రాయేలు దేవుణ్ణి, యెహోవాను అయిన నేను, ఈ పట్టణం గురించి
    ఈ మాట చెబుతున్నాను. అది ఖడ్గంతో, కరువుతో, తెగులుతో బాధ పొందింది. దాన్ని బబులోను
    రాజు చేతికి అప్పగించడం జరిగింది. మీరు ఈ పట్టణం గురించి ఇలా అంటున్నారు,
  hat-BSA: 'Alò, pou sa, konsa pale SENYÈ a, Bondye Israël la, konsènan vil sa a ke
    ou te di: “Li te livre nan men a wa a Babylone nan pa nepe, pa gwo grangou, e
    pa gwo epidemi.”'
  kos-kos: LEUM GOD lun Israel El fahk nu sik, “Jeremiah, mwet uh fahk mu mweun, sracl,
    ac mas upa ac oru siti se inge in itukyang nu inpoun tokosra lun Babylonia. Inge,
    porongo pac ma nga ac fahk uh.
  hbo-WLC: וְעַתָּ֕ה לָכֵ֛ן כֹּֽה־אָמַ֥ר יְהוָ֖ה אֱלֹהֵ֣י יִשְׂרָאֵ֑ל אֶל־הָעִ֨יר
    הַזֹּ֜את אֲשֶׁ֣ר ׀ אַתֶּ֣ם אֹמְרִ֗ים נִתְּנָה֙ בְּיַ֣ד מֶֽלֶךְ־בָּבֶ֔ל בַּחֶ֖רֶב
    וּבָרָעָ֥ב וּבַדָּֽבֶר׃
  ibo-ibo: “Ihe i kwuru banyere obodo a bụ, ‘A ga-esite na mma agha, na nʼụnwụ, na
    nʼoke ọrịa, nyefee ha nʼaka eze Babilọn,’ ma ihe ndị a ka Onyenwe anyị, Chineke
    Izrel kwuru,
  ory-ory: ଏନିମନ୍ତେ ଏବେ ଯେଉଁ ନଗର ବିଷୟରେ ତୁମ୍ଭେମାନେ କୁହ ଯେ, ‘ଖଡ୍ଗ ଓ ଦୁର୍ଭିକ୍ଷ ଓ ମହାମାରୀ
    ଦ୍ୱାରା ତାହା ବାବିଲର ରାଜାର ହସ୍ତରେ ଅର୍ପିତ ହୋଇଅଛି,’ ତହିଁ ବିଷୟରେ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର
    ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି;
  chk-chk: 'Ewe Samol mi Lapalap, ewe Koten Israel a üreni Jeremaia, “Ekewe aramas
    ra apasa pwe ei telinimw epwe tolong lepöün ewe kingen Papilon ren maun, ren lengita
    me mätter. Nge iei kopwe rongorong mine ngang üa apasa:'
  rop-rop: Wal YAWEI det trubala God blanga Isreil bin tok langa mi na, “Jeramaiya,
    detlot pipul oldei toktokbat hau blanga faitfait, en blanga jidan hanggribala,
    en blanga detlot brabli nogudwan siknis garra meigim det king brom Bebalon jidan
    bos blanga dijan taun. Wal yu irrim mi na. Ai garra dalim yu mowa.
  ukr-1871: 'А все ж таки нинї, так говорить Господь, Бог Ізраїля, про се місто, що
    ви про його провадите: Мечем і голоднечею й моровою пошестю оддається се місто
    на поталу цареві Вавилонському, —'
  deu-1951: 'Und nun, bei alledem spricht der HERR, der Gott Israels, von dieser Stadt,
    von welcher ihr saget, daß sie durch Schwert, Hunger und Pest in die Hand des
    babylonischen Königs gegeben sei:'
  eng-JPS: 'And now therefore thus saith the LORD, the God of Israel, concerning this
    city, whereof ye say: It is given into the hand of the king of Babylon by the
    sword, and by the famine, and by the pestilence:'
  srp-1865: 'Ali zato opet ovako veli Gospod Bog Izrailjev za taj grad za koji velite
    da æe se dati u ruke caru Vavilonskom od maèa i gladi i pomora:'
  lug-lug: “Bw’ati bw’ayogera Mukama, Katonda wa Isirayiri nti, ‘Ekibuga kino okyogerako
    nti, Kijja kuweebwayo eri kabaka w’e Babulooni lwa kitala, n’enjala, ne kawumpuli.’
  heb-heb: ועתה לכן כה אמר יהוה אלהי ישראל אל העיר הזאת אשר אתם אמרים נתנה ביד מלך
    בבל בחרב וברעב ובדבר׃
  ben-IRV: তাই এখন, তোমরা যে শহরের বিষয়ে বল, ‘এটি তরোয়াল, দূর্ভিক্ষ ও মহামারীর মধ্যে
    দিয়ে বাবিলের রাজাকে সমর্পিত হল’ সেই শহরের বিষয়ে আমি, সদাপ্রভু, ইস্রায়েলের ঈশ্বর
    বলি,
  pan-pan: ਇਸ ਲਈ ਹੁਣ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਸ਼ਹਿਰ ਦੇ ਬਾਰੇ ਜਿਹ ਨੂੰ ਤੁਸੀਂ ਆਖਦੇ
    ਹੋ ਕਿ ਤਲਵਾਰ, ਕਾਲ ਅਤੇ ਬਵਾ ਦੇ ਕਾਰਨ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੇ ਹੱਥ ਵਿੱਚ ਦਿੱਤਾ ਗਿਆ ਹੈ ਇਸ ਤਰ੍ਹਾਂ
    ਆਖਦਾ ਹੈ, -
  mya-JVB: သို့ရာတွင် ၊ ထား ဘေး၊ မွတ်သိပ် ခြင်းဘေး၊ ကာလနာ ဘေး အားဖြင့် ဗာဗုလုန် ရှင်ဘုရင်
    လက် သို့ ရောက် မည်ဟု သင် တို့ဆို တတ်သော ဤ မြို့ ကို ရည်မှတ် ၍၊ ဣသရေလ အမျိုး၏ ဘုရား
    သခင်ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊
  tbg-tbg: Noravano Kotiva tiriara tiharo, Ne quqaama tiha, Iqoka paipevanove, karara
    aavoqi entavave, nora rovaravanove, tinavu aruqiro viraro Babironi avuhainaava
    maa vatukara aatarakero varaanarove, tiarave. Ho te Isareri Variqa Noravano Kotika
    vo uvavata tiarirara iriane.
  hmo-hmo: 'Lohiabada, Israela ena Dirava be lau dekenai ia hereva, ia gwau, “Ieremia
    e, hanua taudia ese inai hanua idia herevalaia noho, idia gwau, ‘Tuari, hitolo,
    bona hanaia gorere dikadia dekena amo Ierusalema be Babulonia ena king ena siahu
    henunai do ia moru.’ To harihari lau Lohiabada, Israela ena Dirava, be inai bamona
    lau hereva:'
  urd-urd: 'और अब इस शहर के बारे में, जिसके हक़ में तुम कहते हो, ''तलवार और काल और
    वबा के वसीले से वह शाह — ए — बाबुल के हवाले किया जाएगा, ख़ुदावन्द, इस्राईल का
    ख़ुदा, यूँ फ़रमाता है:'
  rus-SYN: 'И однако же ныне так говорит Господь, Бог Израилев, об этом городе, о
    котором вы говорите: “он предается в руки царя Вавилонского мечом и голодом и
    моровою язвою”,'
  bqc-SIM: N mɛ̀ fɛ̃nda ń nↄanao ń gagyão mɛ́ tò wɛ̃́lɛɛ bee naa Babɛli kía ↄzĩ,
    ↄ̃ ma Dii Isailiↄ Lua ma mɛ̀,
  tcz-CHONGTHU: Tun, nanghon hiche khopi hi, gal jeh, keljeh, chuleh natna hise jeh’a,
    Babylon lengpa khut’a kipedoh ahi. Atiuve. Ahin, keima, Pakai, Israel Pathen in
    kasei hi ipi ham, ngai uvin, ati.
  mar-mar: म्हणून आता, ज्या नगराविषयी तुम्ही म्हणता, हे तलवार, दुष्काळ व मरीने बाबेलाच्या
    राजाच्या हाती देण्यात येईल त्या नगराविषयी मी, परमेश्वर, इस्राएलाचा देव म्हणतो,
  qub-qub: '«Cay siudäpaj gamga willacuycanqui: ‹yargaywanmi, guërrawanmi, fiyu gueshyawanmi
    Babiloniapa rayninpa maquinman chayanquipaj› nir.'
  bqp-bqp: Nɛ Gusunɔ, Isirelibɑn Yinni, nɑ nɛɛ, Yeremi, Yerusɑlɛmu ye i nɛɛ, bɑ koo
    Bɑbilonin sinɑ boko nɔmu bɛriɑ mi, kpɑ u ye wɔri u kɑmiɑ kɑ tɑbu kɑ gɔ̃ɔru kɑ
    bɑrɑru,
  hat-hat: 'Seyè a, Bondye pèp Izrayèl la, pale ak Jeremi, li di l'' konsa: -Koulye
    a mwen ta renmen di yon lòt bagay sou lavil Jerizalèm. Ou te di ansanm ak lòt
    yo: Lagè, grangou ak move maladi ap fini ak lavil la, l''ap tonbe nan men wa Babilòn
    lan.'
  eng-BSB: 'Now therefore, about this city of which you say, ‘It will be delivered
    into the hand of the king of Babylon by sword and famine and plague,’ this is
    what the LORD, the God of Israel, says:'
  eng-WEBPB: Now therefore the LORD, the God of Israel, says concerning this city,
    about which you say, “It is given into the hand of the king of Babylon by the
    sword, by the famine, and by the pestilence:”
  kbq-kbq: Hagi e'ina hu'negu Ra Anumzana Israeli vahe Anumzamo'a huno, Tamagra huta
    ha'zamo'ene agatonto zamo'ene krimo'ene tazeri haviza nehiankino, Babiloni kini
    ne'mo hara huragatereno ama rankumara erigahie hutama nehaza kumakura Nagra amanage
    nehue.
  nhe-BL: '“Huajca ama na niimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij,
    huan tlen niininTeco israelitame quej ni niquijtohua tlen ni altepetl: Ni altepetl
    nijtemactilis imaco nopa tlanahuatijquetl tlen tlali Babilonia huan yajaya quitlaijiyohuiltis
    huan quipantis tlatehuijcayotl, mayantli huan cocolistli.'
  gub-BL: A'e re Tupàn Tuweharupi Wiko Ma'e Izaew wazar uze'eg ihewe kury. — Zeremi,
    i'i ihewe. — Nezewe teko i'i oho waiko wà. — Zeàmàtyry'ymawhu a'e, ma'uhez haw
    a'e no, ma'eahy haw a'e no, omono putar tawhu Mawiron wanuwihawete ipo pe a'e
    wà nehe, i'i wà. Einu heremimume'u ràm nehe kury.
  eng-DRA: 'And now, therefore, thus saith the Lord the God of Israel to this city,
    whereof you say that it shall be delivered into the hands of the king of Babylon
    by the sword, and by famine, and by pestilence:'
