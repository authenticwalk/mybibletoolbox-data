  eng-BSB: I will give them one heart and one way, so that they will always fear Me
    for their own good and for the good of their children after them.
  eng-WEBPB: I will give them one heart and one way, that they may fear me forever,
    for their good and the good of their children after them.
  kbq-kbq: Hagi Nagra magoke antahizanke nezami'na, magoke ka zamaveri ha'nena nevu'za
    nagrira koro hunante'za namage antegahaze. Na'ankure e'i ana'ma hanazana zamagri
    knare zanku'ene henkama kase zamantesaza mofavre naga'zamimofo knare zanku'ene
    anara hugahaze.
  nhe-BL: Huan na niquinmacas se cuali ininyolo huan se cuali tlalnamiquilistli para
    ma nechimacasica huan ma nechtlepanitaca para nochipa para queja nopa itztose
    ica yejyectzi huan iniixhuihua nojquiya.
  gub-BL: Xo pitài ma'e azapo kar putar wanupe nehe. Tuweharupi ukyze putar ihewi
    wà nehe. Ta'e nezewe haw ikatu putar wanupe nehe xe, wazuapyapyr wanupe nehe no.
  eng-DRA: 'And I will give them one heart, and one way, that they may fear me all
    days: and that it may be well with them, and with their children after them.'
