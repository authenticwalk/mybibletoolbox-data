verse: JER.032.039
translations:
  mal-C: അവരുടെ നന്മയ്ക്കും അവരുടെശേഷം അവരുടെ മക്കളുടെ നന്മയ്ക്കുമായി അവർ എപ്പോഴും
    എന്നെ ഭയപ്പെടേണ്ടതിന് ഞാൻ അവർക്ക് ഹൃദയത്തിലും പ്രവൃത്തിയിലും ഐക്യംനൽകും.
  deu-TKW: und will ihnen einerlei Sinn und einerlei Wandel verleihen, daß sie mich
    alle Zeit fürchten, ihnen und ihren Kindern zum Heile.
  lin-lin: Nakopesa bango motema se moko mpe etamboli se moko mpo ete batosaka Ngai
    tango nyonso mpo na bolamu na bango mpe mpo na bolamu ya bakitani na bango.
  eng-LSV: 'and I have given to them one heart and one way, to fear Me all the days,
    for the good of them and their sons after them:'
  eng-GNV: And I wil giue them one heart and one way that they may feare me for euer
    for ye wealth of them, and of their children after them.
  eng-WEBSTER: 'And I will give them one heart, and one way, that they may fear me
    for ever, for the good of them, and of their children after them:'
  nhw-BL: Huan na niquinmacas se cuali ininyolo huan se cuali tlalnamiquilistli para
    ma nechimacasica huan ma nechtlepanitaca para nochipa para quej nopa itztose ica
    yejyectzi huan iniixhuihua nojquiya.
  swh-ONEN: Nitawapa moyo mmoja na kutenda pamoja, ili kwamba waniche daima kwa mema
    yao wenyewe na kwa mema ya watoto wao baada yao.
  bba-bba: Kon de bɑ n wɑ̃ɑ nɔɔ tiɑ sɔɔ bɑ n kookoo teesu mɔ̀, kpɑ bɑ n mɑn nɑsie
    bɑɑdommɑ. Yerɑ yɑ koo de bɑ n nuku dobu mɔ sere kɑ ben bibun bibɔ.
  eng-KJVCPB: 'and I will give them one heart, and one way, that they may fear me
    for ever, for the good of them, and of their children after them:'
  luo-luo: Anami gibed gi chuny achiel kod tim achiel, mondo omi giluora manokel negiber
    kod nyithindgi manobi bangʼ-gi.
  meu-meu: Lalo tamona bona dala tamona baina henidia, bena lau bae gari henigu hanaihanai,
    idia bona muridhi natudia danu ihanamodia.
  npi-ULB: म तिनीहरूलाई हरेक दिन मेरो आदर गर्न एकै किसिमको हृदय र एउटा मात्र मार्ग
    दिनेछु, यसरी तिनीहरू र तिनीहरूपछि आउने तिनीहरूका सन्तानहरूका लागि भलो होस् ।
  yor-yor: Èmi ó fún wọn ní ọkàn kan àti ìṣe kí wọn kí ó lè máa bẹ̀rù mi fún rere
    wọn àti fún rere àwọn ọmọ wọn tí ó tẹ̀lé wọn.
  pes-OPCB: فکر و اراده‌ای جدید به ایشان خواهم داد تا برای خیریت خود و نسلهای آینده‌شان،
    همیشه مرا عبادت کنند.
  tgl-ULB: Bibigyan ko sila ng isang puso at isang paraan upang parangalan ako sa
    bawat araw kaya magiging mabuti ito para sa kanila at sa magiging mga kaapu-apuhan
    nila.
  hui-hui: Tigua mini dewa nawilo i̱na tinaga mini mo mbiraore harogola ti hariga
    mbiraore degeni pialu holebira. Tigua i̱ni andaneha haabo haragola i̱na tibi tinaga
    waneigini aguanene mani holebirarubi uruni bibahende mo bayale hai ho helolebero.
  mya-mya: ငါ​သည်​သူ​တို့​အား​မိ​မိ​တို့​၏​အ​ကျိုး၊ နောင် လာ​နောက်​သား​တို့​၏​အ​ကျိုး​ငှာ​တစ်​ခု​တည်း
    သော​ရည်​ရွယ်​ချက်​ဖြင့်​အ​သက်​ရှင်​စေ​မည်။ ထို​ရည်​ရွယ်​ချက်​မှာ​ငါ့​ကို​အ​စဉ်​အ​မြဲ
    ကြောက်​ရွံ့​ရို​သေ​ကြ​ရန်​ပင်​ဖြစ်​သည်။-
  bod-N: དེ་དག་མི་ཚེ་གང་པོར་ང་ལ་གུས་ཤིང་འཇིགས་པ་དང་། ཁོ་རྣམས་དང་ཁོ་ཚོའི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ལ་བདེ་སྐྱིད་འཐོབ་པའི་ཕྱིར་དུ།
    ངས་དེ་དག་ལ་སེམས་པ་གཅིག་མཐུན་དང་སྤྱོད་ལམ་གཅིག་མཚུངས་ཡོད་པར་བྱེད་དོ། །
  sna-sna: Ndichavapa mwoyo mumwe namaitiro mamwe, kuitira kuti vagare vachinditya
    zvigovanakira ivo navana vavo vanovatevera.
  spa-BLM: Les daré un solo corazón y un solo camino, para que me teman para siempre,
    por su bien y el de sus hijos después de ellos.
  cac-cac: Junxon̈ej ol vutej spensar eb', lajanxon̈ej ol yutej eb' in yac'an servil
    d'a masanil tiempo, yic tz'och svach'iloc eb' yed' yin̈tilal.
  swh-ULB: Nitawapa moyo mmjoa na na njia moja ya kuniheshimu kila siku ili kwamba
    yawepo mema kwa ajili yao na uzao wao baada yao.
  bel-bel: І дам ім адно сэрца і адну дарогу, каб баяліся Мяне праз усе дні жыцьця,
    на дабро сабе і на дабро дзецям сваім пасьля іх.
  deu-ELBBK: Und ich werde ihnen ein Herz und einen Weg geben, damit sie mich fürchten
    alle Tage, ihnen und ihren Kindern nach ihnen zum Guten.
  mbb-OT: Edhimuwen he mesevaha is ketuyuan dan te kebpengungubpaan, su wey zan layun
    medtahud kediey, ne para heini te keupiyaanan dan wey keupiyaanan te menge kevuwazan
    dan.
  mal-2015: അവർക്കും അവരുടെ ശേഷം അവരുടെ മക്കൾക്കും ഗുണംവരത്തക്കവണ്ണം അവർ എന്നെ എന്നേക്കും
    ഭയപ്പെടേണ്ടതിന്നു ഞാൻ അവർക്കു ഏകമനസ്സും ഏകമാർഗ്ഗവും കൊടുക്കും.
  rmc-rmc: Dava len jekh gondoľišagos andro jilo, hoj savore te dživen avke, hoj man
    furt te den pačiv. Kerena oda prekal peskro lačho the prekal o lačho peskre čhavenge,
    so pal lende avena.
  pes-OPV: و ایشان را یک دل و یک طریق خواهم داد تا به جهت خیریت خویش و پسران خویش
    که بعد از ایشان خواهندبود همیشه اوقات از من بترسند.
  ron-1924: Ле вой да о инимэ ши о кале ка сэ се тямэ де Мине тотдяуна, спре феричиря
    лор ши а копиилор лор дупэ ей.
  ben-OBCV: আমি তাদের মঙ্গলের জন্য ও তাদের পরে তাদের সন্তানদের মঙ্গলের জন্য তাদের
    একনিষ্ঠ হৃদয় ও এক উদ্দেশ্য দেব, যেন তারা সবসময়ই আমাকে ভয় করে।
  som-som: Oo waxaan iyaga siin doonaa qalbi qudha iyo jid qudha, si ay weligoodba
    iiga cabsadaan, waana inay iyaga iyo carruurtooda ka dambaysaba wanaag helaan.
  lat-VUC: Et dabo eis cor unum, et viam unam, ut timeant me universis diebus, et
    bene sit eis, et filiis eorum post eos.
  eng-ASVBT: 'and I will give them one heart and one way, that they may fear me forever,
    for the good of them, and of their children after them:'
  ita-1885: E darò loro uno stesso cuore, ed una stessa via, per temermi in perpetuo,
    in ben loro, e de' lor figliuoli dopo loro.
  eng-ULB: I will give them one heart and one way to honor me every day so it will
    be good for them and their descendants after them.
  spa-VBL: Me aseguraré de que piensen de la misma manera y actúen en armonía, para
    que siempre me honren y todo sea bueno para ellos y sus descendientes.
  fra-_FOB: Et je leur donnerai un même cœur et un même chemin, afin qu'ils me craignent
    toujours, pour leur bien et pour celui de leurs enfants après eux.
  mal-mal: അവർക്കും അവരുടെ ശേഷം അവരുടെ മക്കൾക്കും നന്മവരത്തക്കവണ്ണം അവർ എന്നെ എന്നേക്കും
    ഭയപ്പെടേണ്ടതിന് ഞാൻ അവർക്ക് ഏകമനസ്സും ഏകമാർഗ്ഗവും കൊടുക്കും.
  urd-GVR: Maiṅ hone dūṅgā ki wuh soch aur chāl-chalan meṅ ek ho kar har waqt merā
    ḳhauf māneṅge. Kyoṅki unheṅ mālūm hogā ki aisā karne se hameṅ aur hamārī aulād
    ko barkat milegī.
  suz-BL: गो मेको आन कली थुं का दुम्‍तीक नु गाक्‍तीक लां का गेनुङमी। मेकोपुकी गेना
    हना यो आं कली मान पा हिंनीम। मेको आंम आन कली नु आन आल आन कली रिम्‍शो दुम्‍ब। इजीकीएल
    ३६:२७
  eng-NOY: And I will give them one heart, and one way, to fear me continually, that
    it may be well with them, and with their children after them.
  ita-1927: e darò loro uno stesso cuore, una stessa via, perché mi temano in perpetuo
    per il loro bene e per quello dei loro figliuoli dopo di loro.
  ckb-ckb: یەک دڵ و یەک ڕێبازیان پێدەدەم، بۆ ئەوەی هەردەم لێم بترسن، بۆ چاکەی خۆیان
    و چاکەی کوڕەکانیان لەپاش خۆیان.
  eng-BBE: 'And I will give them one heart and one way, so that they may go on in
    the worship of me for ever, for their good and the good of their children after
    them:'
  kan-OKCV: ಅವರಿಗೂ, ಅವರ ತರುವಾಯ ಅವರ ಮಕ್ಕಳಿಗೂ ಹಿತವಾಗುವ ಹಾಗೆಯೂ; ಅವರು ಯಾವಾಗಲೂ ನನಗೆ ಭಯಪಡುವ
    ಹಾಗೆಯೂ ಅವರಿಗೆ ಒಂದೇ ಹೃದಯವನ್ನೂ, ಒಂದೇ ಮಾರ್ಗವನ್ನೂ ಕೊಡುವೆನು.
  tam-2017: அவர்கள் தங்களுக்கும், தங்கள் பின்சந்ததியாருக்கும், தங்கள் பிள்ளைகளுக்கும்
    நன்மையுண்டாக எல்லா நாட்களிலும் எனக்குப் பயப்படுவதற்கு, நான் அவர்களுக்கு ஒரே இருதயத்தையும்
    ஒரே வழியையும் கட்டளையிட்டு,
  spa-RV-1909: Y daréles un corazón, y un camino, para que me teman perpetuamente,
    para que hayan bien ellos, y sus hijos después de ellos.
  ron-BTF: Și le voi da o singură inimă și o singură cale, ca să se teamă de mine
    pentru totdeauna, pentru binele lor și al copiilor lor după ei;
  eng-WEBP: I will give them one heart and one way, that they may fear me forever,
    for their good and the good of their children after them.
  eng-FBV: I will make sure they think the same way and act in harmony, so that they
    will always honor me so all will be good for them and their descendants.
  nld-1939: Ik maak ze één van hart en één van zin, om Mij voor immer te vrezen, tot
    heil van zichzelf en van hun kinderen na hen.
  nch-BL: Huan na niquinmacas se cuali iniyolo huan se cuali talnamiquilisti para
    ma techimacasica huan ma techtepanitaca para nochipa para quej nopa itztose ica
    yejyectzi huan iniixhuihua nojquiya.
  vie-1934: Ta sẽ ban cho chúng nó một lòng một đường lối như nhau, hầu cho kính sợ
    ta đời đời, để chúng nó và con cháu nối sau đều được phước.
  hin-CV: मैं उन्हें एकनिष्ठ हृदय तथा एकमात्र अभीष्ट प्रदान करूंगा, कि उनमें मेरे
    प्रति सदा-सर्वदा को उन्हीं के तथा उनके बाद उनकी संतान के कल्याण के निमित्त चिरस्थायी
    श्रद्धा व्याप्‍त हो जाए.
  spa-BES: Y les daré un solo corazón y un solo camino, para que puedan continuar
    adorándome para siempre, para su bien y el bien de sus hijos después de ellos.
  tdx-tdx: naho hitolorako arofo tokañe naho lalañe raike, soa t’ie hañeveñe amako
    nainai’e; an-kasoa ho a iareo naho o ana’ iareo hanonjohio;
  tha-KJV: เราจะให้ใจเดียวและทางเดียวแก่​เขา เพื่อเขาจะยำเกรงเราอยู่​เป็นนิตย์ เพื่อเป็นประโยชน์​แก่​เขา
    และแก่ลูกหลานของเขาที่ตามเขามา
  por-BR-2018: E lhes darei um só coração e um só caminho, para que me temam todos
    os dias, para o bem deles, e de seus filhos depois deles.
  deu-ELO: Und ich werde ihnen ein Herz und einen Weg geben, damit sie mich fürchten
    alle Tage, ihnen und ihren Kindern nach ihnen zum Guten.
  eng-WYC-2018: And I shall give to them one heart, and one soul, that they dread
    me in all days, and that it be well to them, and to their sons after them. (And
    I shall give to them one heart, and one soul, so that they fear me forever or
    so that they revere me forever, and so that it be well with them, and with their
    children after them.)
  epo-epo: Kaj Mi donos al ili unu koron kaj unu vojon, ke ili ĉiam timu Min, por
    ke estu bone al ili kaj al iliaj idoj post ili.
  uig-PIN: Mǝn ular wǝ ulardin keyin bolƣan balilirini barliⱪ künliridǝ Mǝndin ǝyminip
    yahxiliⱪ kɵrsun dǝp, ularƣa bir ⱪǝlb, bir yolni ata ⱪilimǝn.
  beo-beo: Amola Na hamobeba:le, ilia hamomu hanai liligi da afadafa fawane ba:mu.
    Ilia da ili amola iligaga fi hahawane esaloma:ne, Nama fawane nodoma:ne hanai
    ba:mu.
  tpi-OTNT: Bai mi givim wanpela tingting long ol na bai ol i bihainim wanpela rot
    tasol. Na bai ol i aninit long mi oltaim na bai mi mekim gut long ol na long ol
    lain pikinini bilong ol.
  hau-SA: Zan ba su zuciya ɗaya da aiki ɗaya, don kullum su ji tsorona domin amfaninsu
    da kuma amfanin ’ya’yansu a bayansu.
  uig-LAT: Men ular we ulardin kéyin bolghan balilirini barliq künliride Mendin eyminip
    yaxshiliq körsun dep, ulargha bir qelb, bir yolni ata qilimen.
  nde-nde: Ngizabenza babemunye enhliziyweni lasezenzweni, ukuze bahlale bengesaba,
    ukuba kube kuhle kubo lasebantwaneni babo emva kwabo.
  ton-ton: 'Pea te u foaki kiate kinautolu ʻae loto pe taha, mo e hala pe taha, koeʻuhi
    ke nau manavahē kiate au ʻo taʻengata, koeʻuhi ke nau lelei ai, pea lelei mo ʻenau
    fānau ki mui ʻiate kinautolu:'
  ces-1613: Dám zajisté jim srdce jedno a cestu jednu, aby se mne báli po všecky dny,
    tak aby jim dobře bylo i synům jejich po nich.
  eng-WMB: I will give them one heart and one way, that they may fear me forever,
    for their good and the good of their children after them.
  tam-TCV: நான் அவர்களுக்கு ஒரே இருதயத்தையும், ஒரே மனதையும் கொடுப்பேன். அப்பொழுது
    அவர்கள் தங்கள் சொந்த நன்மைக்காகவும், தங்களுக்குப் பின்வரும் பிள்ளைகளின் நன்மைக்காகவும்
    என்றென்றைக்கும் எனக்குப் பயந்து நடப்பார்கள்.
  ceb-ULB: Hatagan ko sila ug usa ka kasingkasing ug usa ka dalan aron sa pagpasidungog
    kanako matag adlaw alang sa ilang kaayohan ug sa mosunod nilang kaliwatan.
  pol-UBG: I dam im jedno serce i jedną drogę, aby bali się mnie przez wszystkie dni,
    dla dobra ich samych i ich dzieci po nich.
  urd-GVU: مَیں ہونے دوں گا کہ وہ سوچ اور چال چلن میں ایک ہو کر ہر وقت میرا خوف مانیں
    گے۔ کیونکہ اُنہیں معلوم ہو گا کہ ایسا کرنے سے ہمیں اور ہماری اولاد کو برکت ملے
    گی۔
  deu-1912: und ich will ihnen einerlei Herz und Wesen geben, daß sie mich fürchten
    sollen ihr Leben lang, auf daß es ihnen und ihren Kindern nach ihnen wohl gehe;
  kan-2017: ನಾನು ಅವರ ಹಿತವನ್ನೂ, ಅವರ ತರುವಾಯ ಅವರ ಮಕ್ಕಳ ಹಿತವನ್ನೂ ಬಯಸುತ್ತಾ ಅವರು ಸದಾ ನನ್ನಲ್ಲಿ
    ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿರುವಂತೆ ಎಲ್ಲರಿಗೂ ಒಂದೇ ಮನಸ್ಸನ್ನೂ, ಒಂದೇ ಮಾರ್ಗವನ್ನೂ ಅನುಗ್ರಹಿಸುವೆನು.
  yap-yap: Bay gu ta’rebnag lanin’rad nge ta’reb rogon ni ngu’ur liyor gad ngog ni
    gubin ngiyal’, ni fan ngorad nge fan ngak e pi’in ni owcharad.
  hlt-MCSB: Te vaengah amih te lungbuei pakhat neh longpuei pakhat ni ka paek eh.
    Te daengah ni hnin takuem ah kai he n'rhih uh vetih amamih ham neh amih hnukkah
    a ca rhoek ham khaw a then eh.
  mdy-ETH: ፔቴ ማሊሢ ዔያቶኮ ዓኣያ ታኣኒ ማሃንዳኔ፤ ዬያ ታኣኒ ማዻንዳሢ ዔያቶንታ ዔያቶኮ ናኣቶንታ ቢያ ታና ቦንቻንዳጉዲኬ፤
