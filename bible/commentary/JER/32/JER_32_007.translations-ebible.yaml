verse: JER.032.007
translations:
  mal-C: ഇതാ, നിന്റെ പിതൃസഹോദരനായ ശല്ലൂമിന്റെ മകൻ ഹനമെയേൽ നിന്റെ അടുക്കൽവന്ന്, ‘അനാഥോത്തിലുള്ള
    എന്റെ നിലം നീ വിലയ്ക്കു വാങ്ങുക. അതു വീണ്ടെടുക്കുന്നതിന് അവകാശവും ഉത്തരവാദിത്വവുമുള്ള
    ഏറ്റവും അടുത്ത ബന്ധു നീയാണ്,’ എന്നു പറയും.
  deu-TKW: 'Bald wird Hanameel, der Sohn deines Oheims Sallum, zu dir kommen, dir
    zu sagen: Kaufe meinen Acker in Anathoth, denn dir steht das Recht der Einlösung
    zu, daß du ihn kaufest!'
  lin-lin: 'Anameyeli, mwana mobali ya Shalumi, noko na yo, azali koya epai na yo
    mpe akoloba : ‹ Somba elanga na ngai, oyo ezali na Anatoti, pamba te yo nde ozali
    na makoki mpe na mokumba ya kosikola yango. ›'
  eng-LSV: Behold, Hanameel son of Shallum, your uncle, is coming to you, saying,
    Buy my field that [is] in Anathoth for yourself, for the right of redemption [is]
    yours to buy.”
  eng-GNV: 'Beholde, Hanameel, the sonne of Shallum thine vncle, shall come vnto thee
    and say, Bye vnto thee my fielde, that is in Anathoth: for the title by kindred
    appertaineth vnto thee to bye it.'
  eng-WEBSTER: 'Behold, Hanameel the son of Shallum thy uncle shall come to thee,
    saying, Buy for thee my field that is in Anathoth: for the right of redemption
    is thine to buy it .'
  nhw-BL: “Xiquita, momachicni Hanameel, icone motío Salum, hualas mitzitaqui para
    mitztencahuiliqui se tlali catli quipixtoc nepa altepetl Anatot. Pampa tlanahuatili
    quiijtohua para nopa tlali quinamiqui tijcohuas ta amantzi quema ayamo quitencahuilíaj
    seyoc.”
  swh-ONEN: Hanameli mwana wa Shalumu mjomba wako atakuja kwako na kusema, ‘Nunua
    shamba langu huko Anathothi, kwa sababu wewe kama jamaa ya karibu ni haki na wajibu
    wako kulinunua.’
  bba-bba: wee, Hɑnɑmɛɛli, Sɑlumun bii, nɛn bɑɑn tundo turosin bii, u koo nɑ u nɛɛ,
    n nɑ n win ɡberu dwe Anɑtɔtuɔ, Bɛnyɑmɛɛn temɔ. Domi nɛnɑ n weenɛ n tem mɛ yɑkiɑ
    n tubi di.
  eng-KJVCPB: 'Behold, Hanameel the son of Shallum thine uncle shall come unto thee,
    saying, Buy thee my field that is in Anathoth: for the right of redemption is
    thine to buy it.'
  luo-luo: Hanamel wuod Shalum ma wuod owadgi wuonu nobi iri kendo nowach ni, ‘Ngʼiew
    lopa man Anathoth, nikech kaka watna machiegni koda en ratiro mari kendo tiji
    mondo ingʼiewe.’
  meu-meu: A itaia, Hanamele, tamamu lahaina Salumu natuna, na baine vasi, baineto
    “Egu tano Anatoto ai, Beniamina tanona ai, ba hoia, badina be iabi-taona siahuna
    na oiemu ai”.
  npi-ULB: तेरो काका शल्लूमको छोरो हनमेल तँकहाँ आउँदैछ, र उसले यसो भन्‍नेछ, ‘अनातोतमा
    भएको मेरो खेत किन्‍नुहोस्, किनकि त्यो किन्‍ने हक तपाईंकै हो ।'
  yor-yor: Hanameli ọmọkùnrin Ṣallumu ẹ̀gbọ́n rẹ̀ yóò tọ̀ ọ́ wá pé, ‘Ra pápá mi tí
    ó wà ní Anatoti; nítorí gẹ́gẹ́ bí ẹni tó súnmọ́ wọn, ẹ̀tọ́ àti ìṣe rẹ ní láti
    rà á.’
  pes-OPCB: '@see-verse:JER.032.006'
  tgl-ULB: '''Tingnan mo, pupunta sa iyo si Hanamel ang lalaking anak ng iyong tiyuhin
    na si Salum at sasabihin, “Bilhin mo ang aking bukid na nasa Anatot para sa iyong
    sarili, sapagkat nasa iyo ang karapatang bilhin ito.''”'
  hui-hui: Hale kebe. Í̠ aba hamene heyogone Salumu igini Hanamele ibu í̠ keria ibulebira.
    Ani ibuwa ibugua í̠hondo dindi mbira Anadodo tano ngagoria ibunaga ngago ogoni
    í̠na yolo bia lolebira. Í̠ ibu aba hamene howa dindi ogoni í̠na yolo bulene karulape
    kego manda bialu ani lolebira.
  mya-mya: '@see-verse:JER.032.006'
  bod-N: ལྟོས་ཤིག ཁྱོད་ཀྱི་ཁུ་བོ་ཤལ་ལུམ་གྱི་བུ་ཧ་ནམ་ཨེལ་ཁྱོད་ཀྱི་གམ་དུ་འོངས་ནས་ཁྱོད་ལ་འདི་ལྟར།
    ཨ་ན་ཐོད་དུ་ཡོད་པའི་ངའི་ཞིང་ས་དེ་ཁྱེད་ཀྱིས་ཉོས་ཤིག ཅི་ལ་ཞེ་ན། ཁྱེད་ལ་དེ་བླུ་བའི་དབང་དང་འགན་ཡོད་ཅེས་ཟེར་བར་འགྱུར་གསུངས་པ་ན།
  sna-sna: Hanameri mwanakomana wasekuru vako Sharumi achauya kwauri achiti, ‘Tenga
    munda wangu uri paAnatoti, nokuti sezvo uriwe hama yepedyo, ndiwe une kodzero
    yokuutenga.’
  spa-BLM: '‘He aquí que Hanamel, hijo de Salum, tu tío, vendrá a ti, diciendo: “Compra
    mi campo que está en Anatot; porque el derecho de redención es tuyo para comprarlo”’”.'
  cac-cac: 'Ilnab''i, a vin̈aj Hanamel yuninal vin̈aj Salum vin̈ a c''ab'' oc, ol
    javoc vin̈ d''ayach, ol ul yalan vin̈ icha tic: Man jun in lum ay d''a Anatot.
    Smoj ton val a ach tza mana'', yujto ayto cuj co b''a, xcham vin̈, xchi Jehová
    d''ayin.'
  swh-ULB: “Linunue shamba langu ambalo liko katika Anathothi kwa ajili yako, kwa
    maana haki ya kununua ni yako.””
  bel-bel: 'і вось Анамэіл, сын Салумаў, дзядзькі твайго, ідзе да цябе сказаць: купі
    сабе поле маё, якое ў Анатоце, бо паводле права роднасьці табе належыць купіць
    яго.'
  deu-ELBBK: 'Siehe, Hanamel, der Sohn Schallums, deines Onkels, wird zu dir kommen
    und sagen: Kaufe dir mein Feld, das in Anatot ist; denn du hast das Lösungsrecht,
    um es zu kaufen.'
  mbb-OT: si Hanamel he anak ni Shalum te anggam nu, edhengkayi te kenikew is egkaǥi
    te, ‘Pemesaha nu is bevesukè ku ziyà te Anatot. Su iyan ka utew megeget he kezuzumahi
    ku, duen nu ketenged wey ketengdanan te kebpemasa kayi.’
  mal-2015: 'നിന്റെ ഇളയപ്പനായ ശല്ലൂമിന്റെ മകൻ ഹനമെയേൽ നിന്റെ അടുക്കൽ വന്നു: അനാഥോത്തിലെ
    എന്റെ നിലം മേടിച്ചുകൊൾക; അതു മേടിപ്പാൻ തക്കവണ്ണം വീണ്ടെടുപ്പിന്റെ അവകാശം നിനക്കുള്ളതല്ലോ
    എന്നു പറയും.'
  rmc-rmc: 'Dikh, avela pal tu o Chanamel, o čhavo mire bačiskro le Šalumoskro, a
    phenela: ‚Cin tuke miri maľa, so hiňi andro Anatot, bo tu sal mange nekpašeder
    famelija a tut ešebnones hin pravos la te cinel.‘'
  pes-OPV: اینک حنمئیل پسر عموی تو شلوم نزد تو آمده، خواهد گفت مزرعه مرا که در عناتوت
    است برای خود بخر زیرا حق انفکاک از آن تواست که آن را بخری.»
  ron-1924: '‘Ятэ кэ Ханамеел, фиул ункюлуй тэу Шалум, ва вени ла тине сэ-ць спунэ:
    «Кумпэрэ огорул меу каре есте ла Анатот, кэч ту ай дрепт де рэскумпэраре ка сэ-л
    кумперь.»’'
  ben-OBCV: তোমার কাকা শল্লুমের পুত্র হনমেল তোমার কাছে এসে বলবে, ‘অনাথোতে আমার যে
    ক্ষেতটি আছে, তা তুমি ক্রয় করো, কারণ নিকটতম আত্মীয়রূপে তা ক্রয় করা তোমার ন্যায়সংগত
    অধিকার ও কর্তব্য।’
  som-som: Bal eeg, waxaa kuu iman doona ina-adeerkaa Xanameel ina Shalluum, oo wuxuu
    kugu odhan doonaa, Beertayda Canaatood ku taal iga iibso, waayo, adigaa furashada
    xaq u leh inaad iga iibsatid.
  lat-VUC: 'Ecce Hanameel filius Sellum, patruelis tuus, veniet ad te, dicens: Eme
    tibi agrum meum qui est in Anathoth, tibi enim competit ex propinquitate ut emas.'
  eng-ASVBT: Behold, Hanamel the son of Shallum thine uncle shall come unto thee,
    saying, Buy thee my field that is in Anathoth; for the right of redemption is
    thine to buy it.
  ita-1885: 'Ecco Hanameel, figliuolo di Sallum, tuo zio, viene a te, per dirti: Compera
    il mio campo, che è in Anatot; perciocchè tu hai per consanguinità la ragion del
    riscatto, per comperarlo.'
  eng-ULB: '''Look, Hanamel son of Shallum your uncle is coming to you and will say,
    “Buy my field that is in Anathoth for yourself, for the right to buy it belongs
    to you.”''”'
  spa-VBL: 'Tu primo Hanamel, hijo de Salum, viene a decirte: ‘¿Por qué no compras
    mi campo en Anatot, porque tienes derecho a rescatarlo y comprarlo?’'
  fra-_FOB: 'Voici Hanaméel, fils de Shallum, ton oncle, qui vient vers toi pour te
    dire: Achète mon champ qui est à Anathoth; car tu as le droit de rachat pour l''acquérir.'
  mal-mal: “നിന്റെ ഇളയപ്പനായ ശല്ലൂമിന്റെ മകൻ ഹനമെയേൽ നിന്റെ അടുക്കൽവന്ന് ‘അനാഥോത്തിലെ
    എന്റെ നിലം വാങ്ങിക്കൊള്ളുക; അത് മേടിക്കുവാൻ തക്കവണ്ണം വീണ്ടെടുപ്പിന്റെ അവകാശം
    നിനക്കുള്ളതല്ലയോ;’ എന്ന് പറയും”.
  urd-GVR: ‘Terā chachāzād bhāī Hanamel bin Sallūm tere pās ā kar kahegā ki Anatot
    meṅ merā khet ḳharīd leṅ. Āp sab se qarībī rishtedār haiṅ, is lie use ḳharīdnā
    āp kā haq balki farz bhī hai tāki zamīn hamāre ḳhāndān kī milkiyat rahe.’
  suz-BL: “इ बकान्‍छा शाल्‍लुम आ तौ हनामेल इ बाक्‍तीक जाक्‍शा, इ कली ‘अनाथोथम बाक्‍शो
    आं रू ग्‍यापीन। मारदे हना ग्‍याप्‍‍चा अधिकार इन के बाक्‍ब’ देंब” देंत। लेवी २५:२५;
    रूथ ४:३-४
  eng-NOY: Behold, Hanameel, the son of Shallum, thine uncle, will come to thee, and
    say, Buy thee my field which is in Anathoth, for thine is the redemption-right
    to buy it.
  ita-1927: 'Ecco, Hanameel, figliuolo di Shallum, tuo zio, viene da te per dirti:
    Còmprati il mio campo ch’è ad Anatoth, poiché tu hai diritto di riscatto per comprarlo”.'
  ckb-ckb: 'حەنەمێلی کوڕی شەلومی مامت دێتە لات و پێت دەڵێت: ”ئەو کێڵگەیەی لە عەناتۆت
    هەمە بۆ خۆتی بکڕە، چونکە ماف و ئەرکی تۆیە بیکڕیتەوە.“'
  eng-BBE: 'See, Hanamel, the son of Shallum, your father''s brother, will come to
    you and say, Give the price and get for yourself my property in Anathoth: for
    you have the right of the nearest relation.'
  kan-OKCV: ಇಗೋ, ನಿನ್ನ ಚಿಕ್ಕಪ್ಪನಾದ ಶಲ್ಲೂಮನ ಮಗನಾದ ಹನಮೇಲನು ನಿನ್ನ ಬಳಿಗೆ ಬಂದು, ‘ಅನಾತೋತಿನಲ್ಲಿರುವ
    ನನ್ನ ಹೊಲವನ್ನು ನಿನಗೋಸ್ಕರ ಕೊಂಡುಕೋ. ಏಕೆಂದರೆ ಅದನ್ನು ಕೊಂಡುಕೊಳ್ಳುವ ಹಾಗೆ ವಿಮೋಚಿಸುವ ಅಧಿಕಾರ
    ನಿನಗುಂಟು,’ ಎಂದು ಹೇಳುವನು.
  tam-2017: 'இதோ, உன் பெரிய தகப்பனாகிய சல்லூமின் மகன் அனாமெயேல் உன்னிடத்தில் வந்து:
    ஆனதோத்திலிருக்கிற என் நிலத்தை நீ வாங்கிக்கொள்; அதைக் கொள்ளுகிறதற்கு உனக்கே மீட்கும்
    அதிகாரம் உனக்கு உண்டு என்று சொல்வான் என்று சொன்னார்.'
  spa-RV-1909: 'He aquí que Hanameel, hijo de Sallum tu tío, viene á ti, diciendo:
    Cómprame mi heredad que está en Anathoth; porque tú tienes derecho á ella para
    comprarla.'
  ron-BTF: 'Iată, Hanameel, fiul lui Șalum, unchiul tău, va veni la tine, spunând:
    Cumpără câmpul meu care este în Anatot, pentru că dreptul de răscumpărare este
    al tău ca să îl cumperi.'
  eng-WEBP: ‘Behold, Hanamel the son of Shallum your uncle will come to you, saying,
    “Buy my field that is in Anathoth; for the right of redemption is yours to buy
    it.”’”
  eng-FBV: Your cousin Hanamel, son of Shallum, is coming to tell you, ‘Why don't
    you buy my field in Anathoth because you have the right to redeem it and buy it?’
  nld-1939: 'Zie, Chanamel, de zoon van uw oom Sjalloem, komt naar u toe met het aanbod:
    Koop van mij de akker in Anatot; want als goël hebt ge recht op de koop.'
  nch-BL: “Xiquita, momachicni Hanameel, icone motío Salum, hualas mitzitaqui para
    mitztencahuiliqui se tali cati quipixtoc nepa altepet Anatot. Pampa nopa tanahuatili
    quiijtohua para nopa tali quinamiqui tijcohuas ta amantzi quema ayemo quitencahuilíaj
    seyoc.”
  vie-1934: 'Nầy, Ha-na-mê-ên, con trai Sa-lum chú ngươi, sẽ đến nơi ngươi mà nói
    rằng: Hãy mua ruộng của ta tại A-na-tốt; vì ngươi có phép chuộc để mua lấy.'
  hin-CV: यह देखना, तुम्हारे चाचा शल्लूम का पुत्र हनामेल तुमसे भेंट करने आ रहा है.
    वह तुमसे कहेगा, ‘अनाथोथ का मेरा खेत तुम मोल ले लो, क्योंकि विधान के अंतर्गत यह
    तुम्हारा ही अधिकार है.’
  spa-BES: 'Mira, Hanameel, el hijo de Salum, el hermano de tu padre, vendrá a ti
    y te dirá: “Da el precio y obtén para ti mi propiedad en Anatot; porque tienes
    el derecho de la relación más cercana”.'
  tdx-tdx: 'Ingo homb’ ama’o mb’eo t’i Kanemeale, ana’ i Salome rahalahin-drae’o hanao
    ty hoe: Vilio ho azo ty tondako e Anatote añe; amy te azo ty zom-pijebañe hañavake
    aze.'
  tha-KJV: ดู​เถิด ฮานัมเอลบุตรชายชัลลูม อาของเจ้าจะมาหาเจ้าและกล่าวว่า ‘จงซื้อนาของข้าพเจ้าซึ่งอยู่​ที่​อานาโธท
    เพราะว่าสิทธิของการไถ่ด้วยการซื้อนั้นเป็นของท่าน’
  por-BR-2018: 'Eis que Hanameel, filho de Salum teu tio, está vindo a ti para dizer:
    Compra para ti minha propriedade que está em Anatote; pois tu tens o direito de
    resgate para comprá-la.'
  deu-ELO: 'Siehe, Hanamel, der Sohn Schallums, deines Oheims, wird zu dir kommen
    und sagen: Kaufe dir mein Feld, das zu Anathoth ist; denn du hast das Lösungsrecht,
    um es zu kaufen.'
  eng-WYC-2018: Lo! Hanameel, the son of Shallum, the son of thy father’s brother,
    shall come to thee, and say, Buy thou to thee my field, which is in Anathoth;
    for it befalleth to thee by nigh kindred, that thou buy it. (Behold! Hanameel,
    the son of Shallum, the son of thy uncle, shall come to thee, and say, Buy thou
    for thyself my field, which is in Anathoth; for it befalleth to thee by the right
    of next of kin, that thou may buy it.)
  epo-epo: 'Jen Ĥanamel, filo de via onklo Ŝalum, iras al vi, por diri: Aĉetu al vi
    mian kampon, kiu estas en Anatot, ĉar al vi apartenas la rajto de parenco, por
    aĉeti.'
  uig-PIN: 'Mana, taƣang Xallumning oƣli Ⱨanamǝǝl yeningƣa kelip: «Ɵzüng üqün Anatottiki
    etizimni setiwal; qünki uni setiwelixⱪa sening ⱨǝmjǝmǝtlik ⱨoⱪuⱪung bar» — dǝydiƣan
    bolidu.'
  beo-beo: “Ha:namele, (dia aowa Sia:lame egefe) da dima misini, e da di ea soge A:nanode
    moilai bai bagade gadenene, Bediamini soge amo ganodini, amo dima bidi lama:ne
    sia:mu. Bai di da ea gadenene sosogo fidafa amola eno hame be di fawane bidi lamu
    da sema defele gala.”
  tpi-OTNT: “Harim. Hanamel, em pikinini bilong liklik papa bilong yu, Salum, em bai
    i kam long yu. Na em bai i askim yu long baim dispela graun bilong en i stap long
    taun Anatot. Long wanem, yu brata i klostu tru long em na yu namba wan man bilong
    baim dispela graun.”
  hau-SA: Hananel ɗan Shallum ɗan’uwan mahaifinka zai zo wurinka ya ce, ‘Saya filina
    a Anatot, domin a matsayinka na dangi na kurkusa hakkinka ne kuma kai ya wajaba
    ka saye shi.’
  uig-LAT: 'Mana, taghang Shallumning oghli Hanameel yéninggha kélip: «Özüng üchün
    Anatottiki étizimni sétiwal; chünki uni sétiwélishqa séning hemjemetlik hoququng
    bar» — deydighan bolidu.'
  nde-nde: UHanameli indodana kaShalumi umalumakho uzakuza kuwe athi, ‘Thenga insimu
    yami e-Anathothi, ngoba njengesinini sami kulilungelo lakho lomlandu wakho ukuba
    uyithenge.’
  ton-ton: '‘Vakai, ʻe haʻu kiate koe ʻa Hanamili ko e foha ʻo Salumi ko e tokoua
    ʻo hoʻo tamai, ʻo pehē, fakatau moʻou ʻae ngoue ʻaia ʻoku ʻi ʻAnatoti: he ʻoku
    totonu ke ke fakatau ia ʻo hangē ko e fono ʻoe huhuʻi.”’”'
  ces-1613: 'Aj, Chanameel syn Salluma, strýce tvého, jde k tobě, aťby řekl: Kup sobě
    dvůr můj, kterýž jest v Anatot; nebo tobě právem příbuznosti náleží koupiti jej.'
  eng-WMB: ‘Behold, Hanamel the son of Shallum your uncle will come to you, saying,
    “Buy my field that is in Anathoth; for the right of redemption is yours to buy
    it.”’”
  tam-TCV: அவர் என்னிடம், சல்லூமின் மகனான உனது ஒன்றுவிட்ட சகோதரன் அனாமெயேல் உன்னிடம்
    வரப்போகிறான். அவன் வந்து, ‘ஆனதோத்திலிருக்கும் என் வயலை நீ உனக்கு வாங்கிக்கொள்.
    நீ நெருங்கிய உறவினனானபடியால் அதை வாங்கும் உரிமையும், கடமையும் உன்னுடையதே’ என்று
    சொல்வான் என்று சொன்னார்” என்றான்.
  ceb-ULB: '''Tan-awa, moanha diha kanimo ang imong uyoan nga si Hanamel ang anak
    nga lalaki ni Shalum ug magaingon, Palita ang akong uma nga atua didto sa Anatot
    alang sa imong kaugalingon, kay anaa kanimo ang katungod sa pagpalit niini.'''''''''''
  pol-UBG: 'Oto Chanameel, syn Szalluma, twego stryja, przyjdzie do ciebie i powie:
    Kup sobie moje pole, które jest w Anatot, bo do ciebie należy prawo wykupu, aby
    je nabyć.'
  urd-GVU: ’تیرا چچا زاد بھائی حنم ایل بن سلّوم تیرے پاس آ کر کہے گا کہ عنتوت میں
    میرا کھیت خرید لیں۔ آپ سب سے قریبی رشتے دار ہیں، اِس لئے اُسے خریدنا آپ کا حق
    بلکہ فرض بھی ہے تاکہ زمین ہمارے خاندان کی ملکیت رہے۔‘
  deu-1912: 'Siehe, Hanameel, der Sohn Sallums, deines Oheims, kommt zu dir und wird
    sagen: Kaufe du meinen Acker zu Anathoth; denn du hast das nächste Freundrecht
    dazu, daß du ihn kaufen sollst.'
  kan-2017: ಇಗೋ, ನಿನ್ನ ಚಿಕ್ಕಪ್ಪನಾದ ಶಲ್ಲೂಮನ ಮಗನಾಗಿರುವ ಹನಮೇಲನು ನಿನ್ನ ಬಳಿಗೆ ಬಂದು ‘ಅನಾತೋತಿನಲ್ಲಿರುವ
    ನನ್ನ ಹೊಲವನ್ನು ಕೊಂಡುಕೋ; ಪರಾಧೀನವಾಗದಂತೆ ಅದನ್ನು ಕೊಂಡುಕೊಳ್ಳುವ ಹಕ್ಕು ನಿನ್ನದೇ ಎಂದು ಹೇಳುವನು’”
    ಎಂದು ತಿಳಿಸಿದನು.
  yap-yap: ni Hanamel, ni fak Shallum ni walagen e chitmag, e bayib ngog ni nge yib
    i yog ni nggu chuw’iy bang e flang rok u Anathoth u daken tafen e Benjamin, ni
    bochan e gag e girdi’ rok nrib chugur ma bay mat’wug ni nggu chuw’iy nge milfan
    ngog.
  hlt-MCSB: “Na panoe Shallum capa Hanamel te na taengla ha pawk coeng te. Anathoth
    kah kai khohmuen te namah ham lai laeh. Lai ham tlannah khaw namah kah hamsum
    ni, ' a ti ni,” a ti.
  mdy-ETH: «ኔ ዓዶ ዒሾ ሻሉሜ ናኣዚ፥ ሃናሚዔኤሌ ቢኢኒያሜ ዓጫ ዓናቶቴይዳ ዓኣ ጎዦ ፔኤኮ ኔኤም ሻንቻኒ ኔ ኮይላ ዬዓንዳኔ፤
    ኔ ዒዛኮ ዑኬ ዒጊኒታሢሮ ዬኖ ጎዦ ሻንቃኒ ኮይሳሢ ኔናኬ።»
  twi-ASANTE: Wo wɔfa Salum babarima Hanamel rebɛba wo nkyɛn, abɛka sɛ, ‘Tɔ mʼasase
    a ɛwɔ Anatot no, ɛfiri sɛ woyɛ me busuani nimpɔn na wowɔ ho ɛkwan, na ɛyɛ wʼasɛdeɛ
    nso sɛ wotɔ.’
  eng-WEBU: ‘Behold, Hanamel the son of Shallum your uncle will come to you, saying,
    “Buy my field that is in Anathoth; for the right of redemption is yours to buy
    it.”’”
  wal-wal: ‘Ne aawaa ishaa SHaaluuma na7ai, Hanaami7eeli neekko yiidi, “Anatoota kataman
    de7iya ta gadiyaa shamma; aissi giikko, shammanau dabbotai gattiyoi nena” yaagana’
    yaagiis.
  spa-PDDPT: 'Mira, Hanameel, hijo de tu tío Salum, viene para decirte: Cómprame mi
    heredad que está en Anatot, porque tú tienes el derecho de redención para comprarla.'
  gun-gun: '“Ne''exa, nderuvy''i Salum ra''y Hananel ndea py ou vy aipoe''i ''rã:
    ‘Ejogua na xeyvy Anatote py itui va''e, mba''eta ndee anho ha''eve rejogua aguã’,
    he''i ''rã.”'
  ilo-ULB: '''Makitamto, umayto kenka ni Hanamel a putot ni Sallum nga ulitegmo ket
    kunaenna, “Gatangem ti talonko nga adda idiay Anatot, ta sika ti addaan karbengan
    a manggatang iti daytoy.''”'
  kpg-kpg: bolo Hanamel, go tama daane a Shallum, tuaahina daane ni dogu damana, ga hanimoi
    gi di au bolo au gi huia di gowaa i lodo Anathoth i lodo tenua Benjamin, idimaa
    au tangada di madahaanau hoohoo dela e mogobuna di hui di maa mai gi di au.
  uig-ARA: 'مانا، تاغاڭ شاللۇمنىڭ ئوغلى ھانامەئەل يېنىڭغا كېلىپ: «ئۆزۈڭ ئۈچۈن ئاناتوتتىكى
    ئېتىزىمنى سېتىۋال؛ چۈنكى ئۇنى سېتىۋېلىشقا سېنىڭ ھەمجەمەتلىك ھوقۇقۇڭ بار» ــ دەيدىغان
    بولىدۇ.'
  sus-sus: I sɔxɔ Salumu xa di Xanameli fama nɛ i yire, a fa a fala i bɛ, ‹N ma xɛ
    sara naxan na Anatɔti, barima i tan nan nɔma a xun sarade kɛ sɛriyɛ ki ma.›»
  pon-2006: me Anamel, nein Sallum, rien ei pahpao ohl, pahn patohdo rehi pwe en peki
    I en pwainda mwaht ehu nan Anadod nan sapwen Pensamin, pwehki ei wia peneinei
    keieu keren oh ahneki pwung en pwainohng pein ngehi mwahto.
  ksd-ksd: 'Ea, Kanamel natu i matuam Salum na tadav u ma na biti dari: Una kul kaugu
    pakana pia aro Anatot, tago ra varkurai i tul tar ia tam ba una kul valilikun
    ia.'
  tur-YTC: İşte, amcan Şallum oğlu Hanamel sana gelip, 'Anatot'taki tarlamı satın
    al; çünkü onu satın almak için fidye hakkı senindir' diyecek.”
  ind-AYT: “Ketahuilah, Hanameel, anak Salum, pamanmu, akan datang kepadamu dan berkata,
    ‘Belilah ladangku yang ada di Anatot karena kamulah yang memiliki hak penebusan
    untuk membelinya.’”
  nya-nya: Taonani, Hanameli mwana wa Salumu, amalume ako akubwera ndipo adzakuwuza
    kuti, ‘Gula munda wanga wa ku Anatoti, chifukwa iwe ndiwe mʼbale wanga ndipo ndiwe
    woyenera kuwuwombola.’ ”
  hrv-hrv: '''Uskoro će doći k tebi Hanamel, sin tvoga strica Šaluma, da ti kaže:
    Kupi njivu moju u Anatotu; ti imaš rodbinsko pravo da je kupiš!'''
  mps-mps: “Odao. Hananel, te nago aya aga ama Salumgo ogwa, aga nageba asaibao. Te
    agai nagebolo hanalu, te agai Anatot taunde elalubo tǫ abela waibao. Magi baso
    meni, nage da te aga pąde mu elalubo ama dao, tama nage te tǫ abelibo polalubo
    bidi dao,” te po wai.
  tpi-tpi: “Harim. Hanamel, em pikinini bilong liklik papa bilong yu, Salum, em bai
    i kam long yu. Na em bai i askim yu long baim dispela graun bilong en i stap long
    taun Anatot. Long wanem, yu brata i klostu tru long em na yu namba wan man bilong
    baim dispela graun.”
  dan-1931: 'Se, Hanam''el, din Farbroder Sjallums Søn, kommer til dig og siger: “Køb
    min Mark i Anatot, thi du har Indløsningsret.”'
  vie-OVCB: '“Này, em chú bác của con là Ha-na-mê-ên, con Sa-lum, sẽ đến thăm con
    và nói: ‘Hãy mua đám ruộng của tôi ở A-na-tốt. Theo luật thì anh có quyền mua
    nó trước khi nó được bán cho người khác.’”'
  guj-2017: ‘જો, તારા કાકા શાલ્લુમનો દીકરો હનામેલ તારી પાસે આવીને તને કહેશે કે, અનાથોથનું
    મારું જે ખેતર છે તે તું વેચાતું લે, કેમ કે મૂલ્ય આપી તેને છોડાવવાનો તારો હક્ક
    છે.”
  pon-2006A: me Anamel, nein Sallum, rien ei pahpao ohl, pahn patohdo rehi pwe en
    peki I en pwainda mwaht ehu nan Anadod nan sapwen Pensamin, pwehki ei wia peneinei
    keieu keren oh ahneki pwung en pwainohng pein ngehi mwahto.
  por-BRBSL: '''Eis que Hanamel, filho de Shallum, seu tio, virá a você, dizendo:
    “Compre meu campo que está em Anathoth; pois o direito de redenção é seu para
    comprá-lo””.'
  cth-cth: Khenhaw! na pa kanaw Shallum capa Hanamel hah Anathoth kho e ka ram hah
    nama hanlah ranh. Bangkongtetpawiteh ram coe thai e lah na o dawkvah na ran thai,
    telah nang koe a tho han, telah a ti.
  twi-twi: Wo wɔfa Salum babarima Hanamel rebɛba wo nkyɛn, abɛka se, ‘Tɔ mʼasase a
    ɛwɔ Anatot no, efisɛ woyɛ me busuani titiriw na wowɔ ho kwan, na ɛyɛ wʼasɛde nso
    sɛ wotɔ.’
  hlt-hlt: “Na panoe Shallum capa Hanamel te na taengla ha pawk coeng te. Anathoth
    kah kai khohmuen te namah ham lai laeh. Lai ham tlannah khaw namah kah hamsum
    ni, ' a ti ni,” a ti.
  tbz-SIM: n cicɛ nɑntɛ̀ Sɑdummu birɛ Anɑmɛɛdi kèríní m borɛ̀, kɛ bo n nɑ́kɛ́ kɛ́tú
    n dontɛ́ o pɑku kùù mɛ mbo Anɑtɔti, kɛ́yɛ̃́ míì tumɛ̀ o cĩ́ɛ̃̀tɛ̀ kou wèè bɑɑtɛ́ní
    kɛ dò nkɛ́ kù dontɛ́.
  msy-2020: “Nɨ oragh. Nɨn aveghbuam, Hanamel, a nɨn afeziar dozim Salumɨn otarim,
    a nɨ bagh izam. Egh a nguazir Anatotɨn itim givesɨ nɨn azangam. Nɨ fo, nɨ an aveghbuar
    bar an boroghɨra itim, ezɨ nɨ nguazir kam givezamin faragh mangamin gumazim.”
  azb-azb: “Əmin Şallum oğlu Xanamel sənin yanına gəlib deyəcək ki, Anatotdakı tarlamı
    satın al. Çünki qəyyumum kimi tarlamın geri satınalma hüququ sənə məxsusdur”.
  eng-DBY: Behold, Hanameel, the son of Shallum thine uncle, shall come unto thee,
    saying, Buy for thyself my field which is in Anathoth; for thine is the right
    of redemption, to buy [it].
  hin-2017: देख, शल्लूम का पुत्र हनमेल जो तेरा चचेरा भाई है, वह तेरे पास यह कहने को
    आने पर है, ‘मेरा खेत जो अनातोत में है उसे मोल ले, क्योंकि उसे मोल लेकर छुड़ाने
    का अधिकार तेरा ही है।’
  wol-KYG: «Xoolal, Anamel doomu Salum sa baay bu ndaw a ngooguy ñëw, naan la nga
    jënd toolam ba ca Anatot, ndax yaa ko saña jotaat.»
  eng-YLT: Lo, Hanameel son of Shallum, thine uncle, is coming unto thee, saying,
    Buy for thee my field that [is] in Anathoth, for thine [is] the right of redemption
    — to buy.
  kne-kne: ay omali si Hanamel ay anak Sallum ay pangamaek et damagena mo lakoak din
    payew na ed Anatot. Waday lebbeng ko ay manlako, tan sak-en di kaasag-enan ay
    ton-od na.
  eng-WYC-2017: Lo! Hanameel, the son of Shallum, the son of thy father’s brother,
    shall come to thee, and say, Buy thou to thee my field, which is in Anathoth;
    for it befalleth to thee by nigh kindred, that thou buy it.
  eng-WMBB: ‘Behold, Hanamel the son of Shallum your uncle will come to you, saying,
    “Buy my field that is in Anathoth; for the right of redemption is yours to buy
    it.”’”
  urd-GVH: ‘तेरा चचाज़ाद भाई हनमेल बिन सल्लूम तेरे पास आकर कहेगा कि अनतोत में मेरा
    खेत ख़रीद लें। आप सबसे क़रीबी रिश्तेदार हैं, इसलिए उसे ख़रीदना आपका हक़ बल्कि
    फ़र्ज़ भी है ताकि ज़मीन हमारे ख़ानदान की मिलकियत रहे।’
  rug-rug: Se Hanameli tuna koreo e Salumu sa buhimu si kote kamo atu koa goi meke
    zama guahe, ‘Holu vagia sa qua pepeso pa Anatoti, sina agoi mo sa turaṉaqu sapu
    tata hola koa rau meke agoi tagoa sa ṉiniraṉira pude holu ia.’
  gaz-gaz: Hananiʼeel ilmi eessuma keetii ilmi Shaluum si bira dhufee, ‘Ati sababii
    lafa kana bitachuuf mirga aantummaa qabduuf lafa qotiisaa koo kan Anaatoot keessaa
    sana bitadhu’ siin jedha.
  fra-LSG: 'Voici, Hanameel, fils de ton oncle Schallum, va venir auprès de toi pour
    te dire: Achète mon champ qui est à Anathoth, car tu as le droit de rachat pour
    l’acquérir.'
  yal-yal: I sɔxɔ Salun ma dii xɛmɛn Xanameli fama nɛn i fɛma, a yi a fala i xa, a
    naxa, ‘N ma xɛɛ bɔxɔn sara n ma, naxan Anatɔti taani, bayo i tan daxa kɛ sariyan
    na, i yi a sara, a findi i gbeen na.’
  haw-1868: Aia hoi, e hele mai ana iou la o Hanameela ke keiki a Saluma kekahi makuakane
    ou, e i mai ana, E kuai oe nou i kuu aina ma Anatota; no ka mea, o ka pono no
    ka hoopanai, nou no ia e kuai.
  arb-NAV: 'هَا حَنَمْئِيلُ ابْنُ عَمِّكَ شَلُّومَ قَادِمٌ إِلَيْكَ قَائِلاً: ’اشْتَرِ
    حَقْلِي الَّذِي فِي عَنَاثُوثَ لأَنَّ لَكَ حَقَّ الْفِكَاكِ عَنْ طَرِيقِ الشِّرَاءِ.‘'
  ewe-ewe: ‘Tɔwòɖia, Salum, ƒe vi Hanamel ava gbɔwò agblɔ na wò be, “Ƒle nye agble
    si le Anatɔt elabena, abe ƒonyemetɔ kpamkpam ene la, enye wò gome kple dɔdeasi
    be nàƒlee?” ’
  eng-LEE: Behold, Chanamel the son of Shallum thy uncle is coming unto thee, saying,
    Buy for thyself my field that is in 'Anathoth; for unto thee belongeth the right
    of redemption to buy it.
  asm-FB: ‘চোৱা, তোমাৰ দদায়েৰা চল্লুমৰ পুত্ৰ হনমেলে তোমাৰ ওচৰলৈ আহি এই কথা ক’ব, “অনাথোতত
    থকা মোৰ শস্যক্ষেত্ৰখন তুমি নিজৰ কাৰণে কিনি লোৱা, কিয়নো তাক কিনি মোকলাবলৈ তোমাৰ
    স্বত্ব আছে”।”
  sus-A: عِ سْشْ سَلُمُ شَ دِ شَنَمٍلِ قَمَ نّ عِ يِرٍ، عَ قَ عَ قَلَ عِ بّ، ‹ﭑ مَ
    شّ سَرَ نَشَن نَ عَنَتْتِ، بَرِ مَ عِ تَن نَن نْمَ عَ شُن سَرَدٍ كّ سّرِيّ كِ
    مَ.›»
  fra-SBL: 'Voici que Hanamel, fils de Shallum, ton oncle, vient te voir et te dit :
    « Achète mon champ qui est à Anathoth, car le droit de rachat te revient pour
    l''acheter ».'
  hbo-hbo: הִנֵּ֣ה חֲנַמְאֵ֗ל בֶּן־שַׁלֻּם֙ דֹּֽדְךָ֔ בָּ֥א אֵלֶ֖יךָ לֵאמֹ֑ר קְנֵ֣ה
    לְךָ֗ אֶת־שָׂדִי֙ אֲשֶׁ֣ר בַּעֲנָתֹ֔ות כִּ֥י לְךָ֛ מִשְׁפַּ֥ט הַגְּאֻלָּ֖ה לִקְנֹֽות׃
  kik-kik: Hanameli mũrũ wa Shalumu, ũrĩa mamaguo, nĩegũũka kũrĩ we, akwĩre atĩrĩ,
    ‘Wĩgũrĩre mũgũnda wakwa ũrĩa ũrĩ Anathothu, nĩ ũndũ wee nĩwe mũndũ wa ndĩra ciitũ
    wa hakuhĩ makĩria, na nĩwe ũrĩ na kĩhooto gĩa kũũgũra.’
  fra-NCL: 'Voici Hanaméel, fils de Sellum, ton oncle, qui vient vers toi pour te
    dire : « Achète-toi mon champ qui est à Anathoth, car tu as le droit de rachat
    pour l’acheter. »'
  cek-AK: Khenah, nam pa ih amnawk Shallum ih capa Hanamel to nang khaeah angzo ueloe,
    Anathoth ah kaom kai ih lawk hmuen to qan ah, nang loe anghnai koek acaeng ah
    na oh pongah, na qan thaih, tiah na thui tih, tiah ang naa.
  cuk-cuk: 'weyob anga sognonikid: ‘Be-gilor-Salum-machi-Hanameel bese dani. Bega
    sogdanikid, Anatotʼgi-an-nainu-naid anse bakye. Ar bedi nabir sunna we-nainu bakeddeeye,
    ar bedi an-gwenad-walikagwadiddeeye bega sogdanikid.’'
  uig-CYR: 'Мана, тағаң Шаллумниң оғли Һанамәәл йениңға келип: «Өзүң үчүн Анатоттики
    етизимни сетивал; чүнки уни сетивелишқа сениң һәмҗәмәтлик һоқуқуң бар» — дәйдиған
    болиду.'
  tel-2017: చూడు, మీ బాబాయి షల్లూము కొడుకు హనమేలు నీ దగ్గరికి వచ్చి ఇలా అంటాడు, ‘అనాతోతులో
    ఉన్న నా భూమిని కొనుక్కో. ఎందుకంటే దాన్ని కొనుక్కునే హక్కు నీకే ఉంటుంది.’”
  hat-BSA: 'Gade byen, Hanameel, fis a Schallum nan, tonton ou, ap vin kote ou, e
    li va di: ‘Achte pou ou menm chan mwen ki nan Anathoth, paske se ou menm ki gen
    dwa redanmsyon pou achte l.’”'
  kos-kos: Hanamel, wen natul Shallum su matu lukel papa, el ac tuku nu yuruk ac siyuk
    nga in molela ima se lal in acn Anathoth in facl sin Benjamin, mweyen nga pa sou
    fototo oemeet nu sel, ac oasr suwohs luk in molela ima sac luk.
  hbo-WLC: הִנֵּ֣ה חֲנַמְאֵ֗ל בֶּן־שַׁלֻּם֙ דֹּֽדְךָ֔ בָּ֥א אֵלֶ֖יךָ לֵאמֹ֑ר קְנֵ֣ה
    לְךָ֗ אֶת־שָׂדִי֙ אֲשֶׁ֣ר בַּעֲנָת֔וֹת כִּ֥י לְךָ֛ מִשְׁפַּ֥ט הַגְּאֻלָּ֖ה לִקְנֽוֹת׃
  ibo-ibo: Lee, Hanamel nwa Shalum, nwanne nna gị, ga-abịakwute gị, sị gị, ‘Zụrụ ala
    m dị nʼAnatot, nʼihi na ebe ị bụ onye ikwu m ọ bụ gị ka o ruuru ịzụ ya.’
  ory-ory: ଦେଖ, ତୁମ୍ଭ ପିତୃବ୍ୟ ଶଲ୍ଲୁମ୍‍ର ପୁତ୍ର ହନନେଲ ତୁମ୍ଭ ନିକଟକୁ ଆସି ଏହି କଥା କହିବ,
    ‘ଅନାଥୋତ୍‍ରେ ମୋର ଯେଉଁ କ୍ଷେତ୍ର ଅଛି, ତାହା ତୁମ୍ଭେ ଆପଣା ପାଇଁ କ୍ରୟ କର; କାରଣ କ୍ରୟ ଦ୍ୱାରା
    ମୁକ୍ତ କରିବାର ଅଧିକାର ତୁମ୍ଭର ଅଛି।’
  chk-chk: ‘Hanamel nöün Salum we mwän pwin semom epwe feito reöm o ürenuk pwe kopwe
    möni fanüan mi nom Anatot, pun a wor om pwüüng pwe kopwe möni pokiten en märärin.’
  rop-rop: Henamel, det san blanga main anggul Shalum, garra kaman langa mi en askimbat
    mi blanga baiyim im fam langa det taun gulum Einathoth langa det kantri blanga
    Benjamin, dumaji aibin im ronwan rileishan en aibin abum det rait blanga baiyim
    blanga main ronselp.
  ukr-1871: 'Ось, ійде до тебе Анамеїл Саллуменко, син дядька твого, сказати тобі:
    Купи моє поле в Анатотї, бо по праву родинньому тобі можна купити його.'
  deu-1951: 'Siehe, Hanameel, der Sohn deines Oheims Sallum, wird zu dir kommen und
    sagen: Kaufe dir meinen Acker, der zu Anatot liegt; denn dir steht das Lösungsrecht
    zu, ihn zu kaufen!'
  eng-JPS: 'Behold, Hanamel, the son of Shallum thine uncle, shall come unto thee,
    saying: Buy thee my field that is in Anathoth; for the right of redemption is
    thine to buy it.'''
  srp-1865: 'Evo, Anameilo sin Saluma strica tvojega ide k tebi da ti kaže: kupi njivu
    moju što je u Anatotu, jer ti imaš po srodstvu pravo da je kupiš.'
  lug-lug: Laba Kanameri mutabani wa Sallumu kojjaawo agenda kujja gy’oli akugambe
    nti, ‘Gula ennimiro yange eri mu Anasosi kubanga ng’owooluganda asinga okuba okumpi
    guba mukisa gwo era buvunaanyizibwa bwo okugigula.’
  heb-heb: הנה חנמאל בן שלם דדך בא אליך לאמר קנה לך את שדי אשר בענתות כי לך משפט הגאלה
    לקנות׃
  ben-IRV: ‘দেখ, আমার কাকা শল্লুমের ছেলে হনমেল তোমার কাছে আসবে এবং বলবে অনাথোতে আমার
    যে জমিটি আছে, তা তুমি নিজের জন্য কেনো, কারণ সেটি কিনে মুক্ত করা অধিকার তোমার আছে’।
  pan-pan: ਵੇਖ, ਤੇਰੇ ਚਾਚੇ ਸ਼ੱਲੂਮ ਦਾ ਪੁੱਤਰ ਹਨਮਏਲ ਤੇਰੇ ਕੋਲ ਆ ਕੇ ਆਖੇਗਾ ਕਿ ਮੇਰਾ ਖੇਤ ਜਿਹੜਾ
    ਅਨਾਥੋਥ ਵਿੱਚ ਹੈ ਆਪਣੇ ਲਈ ਮੁੱਲ ਲੈ ਲੈ ਕਿਉਂ ਜੋ ਉਹ ਦਾ ਮੁੱਲ ਦੇ ਕੇ ਛੁਡਾਉਣ ਦਾ ਤੇਰਾ ਹੱਕ
    ਹੈ
  mya-JVB: သင် ၏ဘ ထွေး ရှလ္လုံ သား ဟာနမေလ သည် သင့် ထံ သို့လာ ၍၊ အာနသုတ် မြို့မှာ ရှိသော
    ကျွန်ုပ် လယ် ကို သင် သည် ရွေး ပိုင်သောကြောင့် ၊ ဝယ် ပါဟု ပြောဆို လိမ့်မည်အကြောင်းကို
    ထာဝရဘုရား မိန့်တော်မူသည်နှင့်အညီ ၊
  tbg-tbg: 'Ai varaqora Salumira maaqu Hanameliva ai tavareva anianarove. Viva vata
    vo Anatoti vatukaini vaira vora amiharo koqaa varareva iharo ariara mintima tianarove:
    Are ti qata vakaa taruva varianarara tira, are naane avuniqama kera vi vatara
    koqaa aqukera vareravama variaro, tianarove, tiro.'
  hmo-hmo: “Oiemu tamana maragi Salumu ena natuna tau, Hanamele, be oi dekenai do
    ia mai, oi do ia nanadaia, iena tano Anatoto dekenai, Beniamina tano lalonai do
    oi hoia, o lasi. Badina oi be iena varavara korikori, bona sene dala dekenai oi
    be mai emu siahu do oi hoia.”
  urd-urd: देख, तेरे चचा सलूम का बेटा हनमएल तेरे पास आकर कहेगा कि 'मेरा खेत जो 'अन्तोत
    में है, अपने लिए ख़रीद ले; क्यूँकि उसको छुड़ाना तेरा हक़ है।
  rus-SYN: 'вот Анамеил, сын Саллума, дяди твоего, идет к тебе сказать: “купи себе
    поле мое, которое в Анафофе, потому что по праву родства тебе надлежит купить
    его”.'
  bqc-SIM: ma desɛ̃ Saluũ nɛ́ Hanamɛli a mↄ ma kĩ́i, i omɛɛ mà a tↄↄlɛ pↄ́ kú
    Anato lú, asa mámɛ má a daɛ fɛ̃̀ɛɛ ũ, mámɛ má a lua zɛ́ vĩ.
  tcz-CHONGTHU: Na pangah pa Shallem chapa, Hanamel chu nakom’a hung ding, ‘Anathoth
    mun’a um kalou khu, midang kapehdoh masang a, nangman kichoh tan kahung ti ahi.
    Ajeh chu, dan dungjui a alhat nading thaneina chu nang’a um ahi, nang in kichoh
    tan, ahung ti ding ahi.
  mar-mar: पाहा, तुझा काका शल्लूम यांचा मुलगा हानामेल तुझ्याकडे येईल आणि म्हणेल जे
    माझे शेत अनाथोथात आहे ते तू आपल्यासाठी विकत घे, कारण ते खरेदी करण्याचा अधिकार
    तुझा आहे.
  qub-qub: '‹Tiyuyqui Salumpa wamran Hanameelmi shamoj-aywan cayno nishunayquipaj:
    «Anatotcho caycaj chacräta ranticushayqui. Gamga canqui lijïtimu famillyämi. Chaymi
    chay chacräta rantinayqui camacan» nir.›'
  bqp-bqp: wee, Hɑnɑmɛɛli, Sɑlumun bii, nɛn bɑɑn tundo turosin bii, u koo nɑ u nɛɛ,
    n nɑ n win gberu dwe Anɑtɔtuɔ, Bɛnyɑmɛɛn temɔ. Domi nɛnɑ n weenɛ n tem mɛ yɑkiɑ
    n tubi di.
  hat-hat: -Anamèl, kouzen ou lan, pitit Chaloum, tonton ou bò papa, pral vin wè ou.
    Li pral mande ou pou achte yon jaden li genyen lavil Anatòt, paske se ou menm
    ki fanmi pi pre ak li, se ou menm an premye ki gen dwa achte l'.
  eng-BSB: Behold! Hanamel, the son of your uncle Shallum, is coming to you to say,
    ‘Buy for yourself my field in Anathoth, for you have the right of redemption to
    buy it.’
  eng-WEBPB: ‘Behold, Hanamel the son of Shallum your uncle will come to you, saying,
    “Buy my field that is in Anathoth; for the right of redemption is yours to buy
    it.”’”
  kbq-kbq: Antahio! Negafana negna mofavre Salumu nemofo Hanameli'a kagrite eno amanage
    hugahie. Nagri mopama Anatoti kumate'ma me'nea mopa mizaso huno hugahie. Na'ankure
    kagra agrira avate nefuga ugota vahe mani'nanku amane ana mopa mizasegahane.
  nhe-BL: “Xiquita, momachicni Hanameel, icone motío Salum, hualas mitzitaqui para
    mitztencahuiliqui se tlali tlen quipixtoc nepa altepetl Anatot. Pampa tlanahuatili
    quiijtohua para nopa tlali quinamiqui tijcohuas ta amantzi quema aya quitencahuilíaj
    seyoc.”
  gub-BL: Anamew netutyr Xarum ta'yr nerekar putar nehe. — Eme'eg kar heywy Anatot
    pe har nehe, i'i putar newe nehe, i'i Tupàn ihewe. Aiko Anamew iànàm romo ihe.
    A'e rupi apuner ime'eg kar haw rehe.
  eng-DRA: 'Behold, Hanameel the son of Sellum thy cousin shall come to thee, saying:
    Buy thee my field, which is in Anathoth, for it is thy right to buy it, being
    akin.'
