verse: JER.032.012
translations:
  mal-C: ഞാൻ വിലയാധാരം മഹസേയാവിന്റെ മകനായ നേര്യാവിന്റെ മകൻ ബാരൂക്കിന്റെ പക്കൽ, എന്റെ
    പിതൃസഹോദരന്റെ മകൻ ഹനമെയേലും ആധാരത്തിൽ ഒപ്പിട്ടിരുന്ന സാക്ഷികളും കാവൽപ്പുരമുറ്റത്ത്
    ഇരുന്നിരുന്ന എല്ലാ യെഹൂദന്മാരും കാൺകെ കൊടുത്തു.
  deu-TKW: und übergab den Kaufbrief an Baruch, den Sohn Nerijas, des Sohnes Mahasejas,
    in Gegenwart meines Vetters Hanameel und in Gegenwart der Zeugen, die den Kaufbrief
    unterschrieben hatten, in Gegenwart aller Judäer, die sich im Wachthofe aufhielten,
  lin-lin: mpe napesaki mokanda oyo nasombelaki elanga epai ya Baruki, mwana mobali
    ya Neriya, mwana mobali ya Maaseya, na miso ya Anameyeli, mwana ya noko na ngai,
    mpe ya batatoli oyo batiaki mikoloto na bango kati na mokanda oyo nasombelaki
    elanga, mpe na miso ya Bayuda nyonso oyo bazalaki kati na lopango ya bakengeli.
  eng-LSV: and I give the purchase scroll to Baruch son of Neriah, son of Maaseiah,
    before the eyes of Hanameel, my uncle’s son, and before the eyes of the witnesses,
    those writing in the purchase scroll, before the eyes of all the Jews who are
    sitting in the court of the prison.
  eng-GNV: And I gaue the booke of the possession vnto Baruch the sonne of Neriah,
    the sonne of Maaseiah, in the sight of Hanameel mine vncles sonne, and in the
    presence of the witnesses, written in the booke of the possession, before al the
    Iewes that sate in the court of the prison.
  eng-WEBSTER: And I gave the evidence of the purchase to Baruch the son of Neriah,
    the son of Maaseiah, in the sight of Hanameel my uncle's son , and in the presence
    of the witnesses that subscribed the book of the purchase, before all the Jews
    that sat in the court of the prison.
  nhw-BL: huan nijmactili Baruc, icone Nerías catli icone Maasías, iixpa nomachicni
    Hanameel, huan iniixpa nopa testigos catli quifirmarojque nopa tlalamatl huan
    iniixpa nochi nopa Judá ehuani catli tlamocuitlahuiyayaj calixpa tlen nopa tlatzactli.
  swh-ONEN: nami nikampa Baruku mwana wa Neria, mwana wa Maaseya, hati hii mbele ya
    binamu yangu Hanameli, na mbele ya mashahidi waliokuwa wameweka sahihi kwenye
    hati hii na mbele ya Wayahudi wote waliokuwa wameketi katika ua wa walinzi.
  bba-bba: nɑ Bɑruku, Nɛriyɑn bii, Mɑseyɑn debubu wɛ̃ Hɑnɑmɛɛli kɑ seedɑɡii be bɑ
    ben yĩrenu doke tire te sɔɔ kɑ sere mɑɑ Yudɑbɑ be bɑ wɑ̃ɑ pirisɔm dii yɑɑrɑ min
    nɔni biru.
  eng-KJVCPB: and I gave the evidence of the purchase unto Baruch the son of Neriah,
    the son of Maaseiah, in the sight of Hanameel mine uncle’s son, and in the presence
    of the witnesses that subscribed the book of the purchase, before all the Jews
    that sat in the court of the prison.
  luo-luo: kendo ne achiwo baruwani ne Baruk wuod Neria, wuod Maseya, e nyim omera
    Hanamel kod joneno mane ogo seyi e barup winjruok kod jo-Yahudi mane obet e agola
    mar jarito.
  meu-meu: bena hari tano ibiaguna pepana na Baruku, Neria Mahaseia natuna, na henia,
    tadikakagu Hanamele vairanai, bona kara ihamomokanidia totona ladadia na una pepa
    ai e tore taudia vairadiai, bona Iuda taudia, hegima taudia edia maḡu ai e helaiva
    taudia, iboudiai vairadiai danu.
  npi-ULB: मेरो काकाको छोरो हनमेल, तमसुकका साक्षीहरू र गारदको चोकमा बसेका सबै यहूदीका
    सामुन्‍ने छाप लगाइएको तमसुक मैले नेरियाहका छोरा, मसेयाहका नाति बारूकलाई दिएँ ।
  yor-yor: Èmi sì fi èyí fún Baruku, ọmọ Neriah, ọmọ Maseiah, ní ojú Hanameli, ọmọ
    ẹ̀gbọ́n mi àti níwájú àwọn ẹlẹ́rìí tí ó ti fi ọwọ́ sí ìwé àti ní ojú àwọn Júù
    gbogbo tí wọ́n jókòó ní àgbàlá ilé túbú.
  pes-OPCB: در حضور پسر عمویم حنمئیل و شاهدانی که قباله را امضا کرده بودند، و نیز
    در برابر تمام یهودیانی که در حیاط نگهبانان نشسته بودند، به باروک پسر نیریا، نوه
    محسیا دادم،
  tgl-ULB: Ibinigay ko ang selyadong kasulatang nakabalumbon kay Baruc na lalaking
    anak ni Nerias na anak naman ni Maaseias sa harapan ni Hanamel, ang lalaking anak
    ng aking tiyuhin, at ng mga saksing nakasulat sa selyadong kasulatang binalumbon,
    at sa harapan ng lahat ng taga-Juda na nakaupo sa patyo ng bantay.
  hui-hui: Ani bialu beba kira ogoni i̱na agali mbira Mahasea aguane Neria igini Baruguhondo
    miru. I̱na dindi ogoni yolo bule bialu hewago agali maru bu hearume de handaya.
    I̱ hamene Hanamelebi agali maru beba tinaga mini gilibu wiyarubi Yudali dindi
    ogoniha hearubi ti bibahendeme dindi ogoni yolo bule bialu hewago de handai haya.
  mya-mya: မာ​သေ​ယ​၏​မြေး၊ နေ​ရိ​၏​သား​ဗာ​ရုတ်​၏ လက်​သို့​ပေး​အပ်​လိုက်​လေ​သည်။ ထို​စာ​ချုပ်
    များ​ကို​ငါ​သည်​သူ့​အား​ယာ​န​မေ​လ​၏ ရှေ့​၌​လည်း​ကောင်း၊ အ​ရောင်း​အ​ဝယ်​ပြု​ရာ
    တွင်​အ​သိ​သက်​သေ​များ​အ​ဖြစ်​လက်​မှတ် ရေး​ထိုး​ခဲ့​သူ​များ​၏​ရှေ့​၌​လည်း​ကောင်း၊
    အ​ချုပ်​ထောင်​ဝင်း​အ​တွင်း​တွင်​ထိုင်​လျက် နေ​ကြ​သော​ဟေ​ဗြဲ​အ​မျိုး​သား​၏​ရှေ့​၌
    လည်း​ကောင်း​ပေး​အပ်​ခြင်း​ဖြစ်​သ​တည်း။-
  bod-N: ངའི་ཁུ་བོའི་བུ་ཧ་ནམ་ཨེལ་དང་མིང་བཀོད་དེ་དཔང་པོ་བྱེད་མཁན་རྣམས་དང་། སྐུ་སྲུང་གི་ཁྱམས་རར་བསྡད་ཡོད་པའི་ཡ་ཧུ་དཱ་པ་ཀུན་གྱི་མདུན་དུ།
    ཆད་ཡིག་ནི་མ་སེ་ཡཱའི་ཚ་བོ་སྟེ་ནེར་ཡཱའི་བུ་པཱ་རུག་ལ་སྤྲད་ཅིང་།
  sna-sna: ndokupa gwaro iri kuna Bharuki mwanakomana waNeria, mwanakomana waMaseya,
    pamberi paHanameri mwanakomana wasekuru vangu napamberi pezvapupu zvakanga zvaisa
    runyoro pagwaro rokutengeserana, napamberi pavaJudha vose vakanga vagere muruvazhe
    rwavarindi.
  spa-BLM: y entregué la escritura de la compra a Baruc hijo de Nerías, hijo de Maseías,
    en presencia de Hanamel, hijo de mi tío, y en presencia de los testigos que firmaron
    la escritura de la compra, ante todos los judíos que estaban sentados en el patio
    de la guardia.
  cac-cac: Ix lajvi chi', a val d'a yichan̈ vin̈ in c'ab' voc aj Hanamel chi' yed'
    d'a yichan̈ pax eb' testigo yed' d'a yichan̈ masanil eb' vetchon̈ab' c'ojanem
    ta' ix vac'an in firma b'aj ix tz'ib'chajcan jun trato chi', ix vac'ancan schab'il
    d'a vin̈aj Baruc yuninal vin̈aj Nerías, yixchiquin vin̈aj Maaseías.
  swh-ULB: Ile barua nikampa Baruku mwana wa Neria wa Maaseya mbele ya Hanameli, mwana
    wa mjomba wangu, na mashahidi waliotia sahihi kwenye barua iliyopigwa muhuri,
    na mbele ya Wayahudi wote waliokaa katika uwanja wa walinzi.
  bel-bel: і аддаў гэты купчы запіс Варуху, сыну Нірыі, сына Маасэі, на вачах у Анамэіла,
    сына дзядзькі майго, і на вачах у сьведак, якія падпісалі купчы запіс, на вачах
    ва ўсіх Юдэяў, якія сядзелі ў двары варты;
  deu-ELBBK: und ich gab den Kaufbrief Baruk, dem Sohn Nerijas, des Sohnes Machsejas,
    vor den Augen Hanamels, meines Vetters, und vor den Augen der Zeugen, die den
    Kaufbrief unterschrieben hatten, vor den Augen aller Juden, die im Gefängnishof
    saßen.
  mbb-OT: Ne imbeǥey ku haazà diyà te ki Baruc he anak ni Neria wey apù ni Masea,
    diyà te etuvangan ni Hanamel he id-aǥew ku wey te menge tistiǥus he nemirma zutun
    te pepilis, wey ziyà te etuvangan te menge Judio he ebpemimpinuu zutun te ubpeey
    te menge vantey.
  mal-2015: ഇളയപ്പന്റെ മകനായ ഹനമെയേലും ആധാരത്തിൽ ഒപ്പിട്ടിരുന്ന സാക്ഷികളും കാവല്പുരമുറ്റത്തു
    ഇരുന്നിരുന്ന യെഹൂദന്മാരൊക്കെയും കാൺകെ ആധാരം മഹസേയാവിന്റെ മകനായ നേര്യാവിന്റെ മകൻ
    ബാരൂക്കിന്റെ പക്കൽ കൊടുത്തു.
  rmc-rmc: Soduj diňom le Baruchoske, le Nerijoskre čhaske, le Machsejoskre vnukoske,
    anglo jakha mire strične phraleskre le Chanameloskre the anglo jakha le švedkengre,
    save podpisinde e kupno zmluva, the anglo jakha savore judske manušengre, save
    bešenas avri pre dvora le stražňikengri.
  pes-OPV: و قباله خرید را به باروک بن نیریا ابن محسیا به حضور پسر عموی خود حنمئیل
    و به حضور شهودی که قباله خریدرا امضا کرده بودند و به حضور همه یهودیانی که در صحن
    زندان نشسته بودند، سپردم.
  ron-1924: ши ам дат записул де кумпэраре луй Барук, фиул луй Нерия, фиул луй Махсея,
    ын фаца луй Ханамеел, фиул ункюлуй меу, ын фаца марторилор каре искэлисерэ записул
    де кумпэраре ши ын фаца тутурор иудеилор каре се афлау ын куртя темницей.
  ben-OBCV: আর আমি সেই দলিলটি আমার কাকাতো ভাই হনমেল ও যে সাক্ষীরা দলিলে স্বাক্ষর করেছিলেন,
    তাদের এবং যে সমস্ত ইহুদি রক্ষীদের প্রাঙ্গণে বসেছিল তাদের সাক্ষাতে মাসেয়ের পৌত্র
    নেরিয়ের পুত্র বারূককে দিলাম।
  som-som: Oo markaasaan warqaddii heshiiska waxiibsashada u dhiibay Baaruug ina Neeriiyaah
    oo ka sii ahaa ina Maseeyaah, iyadoo uu u jeedo ina-adeerkay Xanameel, oo waxaan
    ugu hor dhiibay markhaatiyaashii warqadda heshiiska saxeexay, iyo Yuhuuddii xabsiga
    barxaddiisa fadhiday oo dhan.
  lat-VUC: et dedi librum possessionis Baruch filio Neri filii Maasiæ, in oculis Hanameel
    patruelis mei, in oculis testium qui scripti erant in libro emptionis, et in oculis
    omnium Judæorum qui sedebant in atrio carceris.
  eng-ASVBT: and I delivered the deed of the purchase unto Baruch the son of Neriah,
    the son of Mahseiah, in the presence of Hanamel mine uncle’s son, and in the presence
    of the witnesses that subscribed the deed of the purchase, before all the Jews
    that sat in the court of the guard.
  ita-1885: e diedi la scritta della compera a Baruc, figliuolo di Neria, figliuolo
    di Maaseia, in presenza di Hanameel, mio cugino, e in presenza de' testimoni che
    aveano sottoscritto nella scritta della compera, alla vista di tutti i Giudei,
    che sedevano nel cortile della prigione.
  eng-ULB: I gave the sealed scroll to Baruch son of Neriah son of Mahseiah in front
    of Hanamel, the son of my uncle, and the witnesses who had written in the sealed
    scroll, and in front of all the Judeans who sat in the courtyard of the guard.
  spa-VBL: y se los entregué a Baruc hijo de Nerías, hijo de Maseías. Hice esto en
    presencia de mi primo Hanamel, de los testigos que habían firmado la escritura
    de venta, y de todo el pueblo de Judá que estaba sentado allí en el patio de la
    guardia.
  fra-_FOB: Et je remis le contrat d'acquisition à Baruc, fils de Nérija, fils de
    Machséja, en présence de Hanaméel, fils de mon oncle, et des témoins qui avaient
    signé le contrat d'acquisition, et en présence de tous les Juifs qui étaient assis
    dans la cour de la prison.
  mal-mal: ഇളയപ്പന്റെ മകനായ ഹനമെയേലും ആധാരത്തിൽ ഒപ്പിട്ടിരുന്ന സാക്ഷികളും കാവല്പുരമുറ്റത്തു
    ഇരുന്നിരുന്ന യെഹൂദന്മാർ എല്ലാവരുടെയും കണ്മുമ്പിൽ ആധാരം മഹസേയാവിന്റെ മകനായ നേര്യാവിന്റെ
    മകൻ ബാരൂക്കിന്റെ പക്കൽ കൊടുത്തു.
  urd-GVR: '@see-verse:JER.032.011'
  suz-BL: मिनु गो मेको रू ग्‍याप्‍शो ब्रेक्‍शो कागज आं बकान्‍छा आ तौ हनामेलम आ ङोंइती,
    सांकछी नु पिप कली खाल पाइब आ लाङगाम बाक्‍शो यहूदी आन ङोंइती माहसेयाह आ चच, नेरीयाह
    आ तौ बारुक कली गेता। मेको सांकछी नेल्‍ल आन नें यो कागजम ब्रेक्‍शो बाक्‍तेक्‍म।
  eng-NOY: and I gave the purchase-deed to Baruch, the son of Neriah, the son of Maaseiah,
    in the presence of Hanameel, my uncle's son, and in the presence of the witnesses,
    who subscribed their names to the purchase-deed, and in the presence of all the
    Jews who sat in the court of the prison.
  ita-1927: e consegnai l’atto di compra a Baruc, figliuolo di Neria, figliuolo di
    Mahseia, in presenza di Hanameel mio cugino, in presenza dei testimoni che avevano
    sottoscritto l’atto di compra, e in presenza di tutti i Giudei che sedevano nel
    cortile della prigione.
  ckb-ckb: گرێبەستی کڕینەکەم دایە باروخی کوڕی نێرییا کوڕی مەحسێیا، لەبەرچاوی حەنەمێلی
    ئامۆزام و ئەو شایەتانەی لە گرێبەستی کڕینەکە نووسرابوون، هەروەها لەبەرچاوی هەموو
    ئەو جولەکانەی لە حەوشەی پاسەوانەکان دانیشتبوون.
  eng-BBE: And I gave the paper to Baruch, the son of Neriah, the son of Mahseiah,
    before the eyes of Hanamel, the son of my father's brother, and of the witnesses
    who had put their names to the paper, and before all the Jews who were seated
    in the place of the armed watchmen.
  kan-OKCV: ಮಹ್ಸೇಯನ ಮೊಮ್ಮಗನೂ, ನೇರೀಯನ ಮಗನೂ ಆದ ಬಾರೂಕನ ಕೈಗೆ ಕೊಟ್ಟೆ. ನನ್ನ ಚಿಕ್ಕಪ್ಪನ ಮಗ
    ಹನಮೇಲನ ಮುಂದೆ ಕ್ರಯಪತ್ರಕ್ಕೆ ರುಜುಮಾಡಿದ ಸಾಕ್ಷಿಗಳ ಸಮಕ್ಷಮದಲ್ಲಿ ಕಾರಾಗೃಹದ ಅಂಗಳದಲ್ಲಿ ಕುಳಿತಿದ್ದ
    ಎಲ್ಲ ಯೆಹೂದ್ಯರ ಎದುರಿನಲ್ಲಿ ಈ ಕ್ರಯಪತ್ರವನ್ನು ಕೊಟ್ಟೆ.
  tam-2017: என் பெரிய தகப்பன் மகனாகிய அனாமெயேலுடைய கண்களுக்கு முன்பாகவும், கிரயப்பத்திரத்தில்
    கையெழுத்துப்போட்ட சாட்சிகளுடைய கண்களுக்கு முன்பாகவும், காவல் நிலையத்தின் முற்றத்தில்
    உட்கார்ந்திருந்த எல்லா யூதருடைய கண்களுக்கு முன்பாகவும், அதை மாசெயாவின் மகனாகிய
    நேரியாவின் மகனான பாருக்கினிடத்தில் கொடுத்து,
  spa-RV-1909: Y dí la carta de venta á Baruch hijo de Nerías, hijo de Maasías, delante
    de Hanameel el hijo de mi tío, y delante de los testigos que habían suscrito en
    la carta de venta, delante de todos los Judíos que estaban en el patio de la cárcel.
  ron-BTF: Și i-am dat dovada de cumpărare lui Baruc, fiul lui Neriia, fiul lui Mahseia,
    înaintea ochilor lui Hanameel, fiul unchiului meu; și în prezența martorilor care
    au semnat cartea de cumpărare, înaintea tuturor iudeilor care ședeau în curtea
    închisorii.
  eng-WEBP: and I delivered the deed of the purchase to Baruch the son of Neriah,
    the son of Mahseiah, in the presence of Hanamel my uncle’s son, and in the presence
    of the witnesses who signed the deed of the purchase, before all the Jews who
    sat in the court of the guard.
  eng-FBV: and handed them to Baruch son of Neriah, son of Mahseiah. I did this in
    the presence of my cousin Hanamel, the witnesses who had signed the deed of sale,
    and all the people of Judah who were sitting there in the guard's courtyard.
  nld-1939: en gaf het aan Baruk, den zoon van Neri-ja, zoon van Machseja, in tegenwoordigheid
