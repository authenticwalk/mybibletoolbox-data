    बैठे हुए यहूदियों के समक्ष, माहसेइयाह के पौत्र, नेरियाह के पुत्र बारूख को सौंप
    दिया.
  spa-BES: Y le di el papel a Baruc, el hijo de Nerías, el hijo de Maasias, ante los
