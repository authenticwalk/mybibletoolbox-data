    egha Masean igiavotarim. Ezɨ gumazir avɨriba nan garima, kɨ nguazim givezasa bizir
    kabagh ami. Nan aveghbuam Hanamel ko, gumazir akɨnafarimɨn men ziaba osiriziba,
    ko Judan gumazir danganir kamɨn aperaghav itiba, me bar moghɨra bizir kabar garima,
    kɨ dagh ami.
  azb-azb: Əmim oğlu Xanamelin, satış qəbzini imzalayan şahidlərin və mühafizəçilər
    həyətində oturan bütün Yəhudalıların gözü önündə satış qəbzini Maxseya oğlu Neriya
    oğlu Baruka verdim.
  eng-DBY: and I gave the writing of the purchase unto Baruch the son of Nerijah,
    the son of Maaseiah, in the sight of Hanameel mine uncle's [son], and in the presence
    of the witnesses that had subscribed the writing of purchase, before all the Jews
    that were sitting in the court of the guard.
  hin-2017: उन्हें लेकर अपने चचेरे भाई हनमेल के और उन गवाहों के सामने जिन्होंने दस्तावेज
    में दस्तखत किए थे, और उन सब यहूदियों के सामने भी जो पहरे के आँगन में बैठे हुए
    थे, नेरिय्याह के पुत्र बारूक को जो महसेयाह का पोता था, सौंप दिया।
  wol-KYG: Ma teg kayit yi ci loxol Barug doomu Nerya doomu Maaseya. Anamel sama doomu
    baay bu ndaw fekke na ko, seede yi torlu kayitu njaay mi fekke ko, ñook mboolem
    Yudeen ñi toogoon ci ëttu dag yi.
  eng-YLT: And I give the purchase-book unto Baruch son of Neriah, son of Maaseiah,
    before the eyes of Hanameel, my uncle's son, and before the eyes of the witnesses,
    those writing in the purchase-book, before the eyes of all the Jews who are sitting
    in the court of the prison.
  kne-kne: Indawat ko dana en Baruk ay anak Nerias ya apon Maseyas. Indawat kon sisya
    sin sangoanan Hanamel, din sasaksi ay nanpirma sin kasolatan ya sin Jujudio ay
    tomotokdo sin pantean di gogowardiya.
  eng-WYC-2017: And I gave the book of possession to Baruch, the son of Neriah, son
    of Maaseiah, before the eyes of Hanameel, the son of my father’s brother, and
    before the eyes of witnesses that were written in the book of [the] buying, before
    the eyes of all Jews, that sat in the porch of the prison.
  eng-WMBB: and I delivered the deed of the purchase to Baruch the son of Neriah,
    the son of Mahseiah, in the presence of Hanamel my uncle’s son, and in the presence
    of the witnesses who signed the deed of the purchase, before all the Jews who
    sat in the court of the guard.
  urd-GVH: '@see-verse:JER.032.011'
  rug-rug: meke vala ni rau koe Baruku, sa tuna koreo e Neria, sapu sa tuna koreo
    e Mahasea pa kenudia ari Hanameli sa tasiqu puzakadara, sari tie va sosode meke
    sari doduru tie Ziu pu habotu dia koasa pavasa pa vetu baṉara.
  gaz-gaz: geessees fuula durbii koo Hananiʼeelii fi fuula dhuga baatota walii galtee
    sana irratti mallatteessaniitii fi fuula Yihuudoota oobdii eegumsaa keessa tataaʼaa
    turan hundaa duratti Baaruk ilma Neeriyaa ilma Mahiseyaatti kenne.
  fra-LSG: et je remis le contrat d’acquisition à Baruc, fils de Nérija, fils de Machséja,
    en présence de Hanameel, fils de mon oncle, en présence des témoins qui avaient
    signé le contrat d’acquisition, et en présence de tous les juifs qui se trouvaient
    dans la cour de la prison.
  yal-yal: N yi a sara kɛdin so Neriyaa dii xɛmɛn Baruku yii Maxiseya mamandenna.
    N na liga n sɔxɔ a dii xɛmɛn Xanameli yɛɛ xɔri, e nun seren naxanye e yii fɔxɔn
    sa xɛɛ bɔxɔn sara kɛdin ma, e nun Yahudiyan naxanye birin yi kantan tiine banxin
    sansanna kui.
  haw-1868: A haawi aku la au i ka palapala hoike i ke kuai ana ia Baruka ke keiki
    a Neria, ke keiki a Maaseia, ma ke alo o Hanameela ke keiki a kekahi makuakane
    o'u, a ma ke alo hoi o na mea hoike, o ka poe i kakau inoa ma ka palapala o ke
    kuai ana, imua hoi o ka poe Iudaio a pau e noho ana ma ka pahale o ka halepaahao.
  arb-NAV: وَأَوْدَعْتُ صَكَّ الْبَيْعِ عِنْدَ بَارُوخَ بْنِ نِيرِيَّا بْنِ مَحْسِيَا
    بِمَحْضَرِ حَنَمْئِيلَ ابْنِ عَمِّي وَالشُّهُودِ الَّذِينَ وَقَّعُوا عَلَى صَكِّ
    الْبَيْعِ، وَأَمَامَ جَمِيعِ الْيَهُودِ الْجَالِسِينَ فِي دَارِ السِّجْنِ.
  ewe-ewe: Metsɔ anyigbaƒlegbalẽ la na Baruk, Neria ƒe vi, Mahseya ƒe vi, le tɔnyeɖia
    ƒe vi, Hanamel kple ɖasefo siwo de asi agbalẽ la te kple Yudatɔ siwo katã nɔ anyi
    ɖe dzɔlawo ƒe xɔxɔnu la ŋkume.
  eng-LEE: And I gave the deed of the purchase unto Baruch the son of Neriyah, the
    son of Machseyah, before the eyes of Chanamel my kinsman, and before the eyes
    of the witnesses that had signed the deed of the purchase, before the eyes of
    all the Jews that were sitting in the court of the prison.
  asm-FB: তাৰ পাছত মোৰ দদাইৰ পুত্র হনমেলৰ সন্মুখত, খৰিদা দলীলত চহী দিয়া সাক্ষীবোৰৰ
    আগত আৰু প্ৰহৰীৰ চোতালত বহি থকা সকলো যিহুদী লোকৰ আগত মই এই খৰিদা দলীলখন মহচেয়াৰ
    নাতিয়েক নেৰিয়াৰ পুত্ৰ বাৰুকৰ হাতত শোধাই দিলোঁ।
  sus-A: ﭑ نَشَ نَ كّيدِ سٌ بَرُكِ يِ رَ، نٍرِيَ شَ دِ، مَشَسٍيَ شَ مَمَدِ. ﭑ بَرَ
    نَ رَبَ ﭑ سْشْ شَ دِ شَنَمٍلِ نُن سٍيدٍ يَ شْرِ، نَشٍيٍ نُ بَرَ عٍ بّلّشّ قْشِ
    سَ كّيدِ مَ نَشَن شّ سَرَقٍ، نَ شَ قٍ سّبّشِ كّيدِ نَشَن مَ. يُوِقِ نَشٍيٍ نُ
    نَ فٍيلِ تّتّ كُي، عٍ بِرِن نَ تٌشِ.
  fra-SBL: et je remis l'acte d'achat à Baruch, fils de Neriah, fils de Mahséja, en
    présence de Hanamel, fils de mon oncle, et en présence des témoins qui avaient
    signé l'acte d'achat, devant tous les Juifs qui siégeaient dans la cour des gardes.
  hbo-hbo: וָאֶתֵּ֞ן אֶת־הַסֵּ֣פֶר הַמִּקְנָ֗ה אֶל־בָּר֣וּךְ בֶּן־נֵרִיָּה֮ בֶּן־מַחְסֵיָה֒
    לְעֵינֵי֙ חֲנַמְאֵ֣ל דֹּדִ֔י וּלְעֵינֵי֙ הָֽעֵדִ֔ים הַכֹּתְבִ֖ים בְּסֵ֣פֶר הַמִּקְנָ֑ה
    לְעֵינֵי֙ כָּל־הַיְּהוּדִ֔ים הַיֹּשְׁבִ֖ים בַּחֲצַ֥ר הַמַּטָּרָֽה׃
  kik-kik: ngĩcineana kũrĩ Baruku mũrũ wa Neria, mũrũ wa Maaseia, mbere ya Hanameli
    mũrũ wa mama, na mbere ya aira arĩa meekĩrĩte kĩrore marũa-inĩ macio ma ũgũri
    wa gĩthaka, o na Ayahudi othe arĩa maikarĩte hau nja ĩrĩa ĩikaragio nĩ arangĩri.
  fra-NCL: Et je remis l’acte d’acquisition à Baruch, fils de Néri, fils de Maasias,
    en présence de Hanaméel, fils de mon oncle, et en présence des témoins qui avaient
    signé l’acte d’acquisition, et en présence de tous les Juifs qui étaient assis
    dans la cour de garde.
  cek-AK: to pacoengah kam pa kanawk ih capa Hanamel, hmuen qan naah hnukung ah kaom
    kaminawk, angraeng imthung ih thongim toep kami ohhaih ahmuen ah anghnu Judah
    kaminawk boih mik hnukah, Mahseiah capa Neriah capa Baruk khaeah ka paek.
  cuk-cuk: ”Geb agine, an-gilor-machi-Hanameel-wagaba, an Nerías-machi-Barucʼga nainu-baklesad-garda
    an uksad. Barucʼde Maasías-wagwad. Degi, dulemar goo-burba-mesismarmogad-wagab,
    degine, bela Judíoʼmar-neg-imbagi-bukmalad-wagaba, Barucʼga garda an uksad.
  uig-CYR: вә мән тағамниң оғли Һанамәәлниң көз алдида, бу сода хетигә имза қойған
    гувачилар вә қаравулларниң һойлисида олтарған Йәһудийларниң һәммиси алдида хәтләрни
    Маасеяһниң нәвриси, Нерияниң оғли болған Баруққа тапшурдум.
  tel-2017: అప్పుడు మా బాబాయి కొడుకు హనమేలు ఎదుట, ఆ రాత పత్రంలో రాసిన సాక్షుల ఎదుట,
    చెరసాల ప్రాంగణంలో కూర్చున్న యూదులందరి ఎదుట, నేను మహసేయా కొడుకైన నేరీయా కొడుకు
    బారూకుకు ఆ దస్తావేజులు అప్పగించి,
  hat-BSA: Epi mwen te bay papye vant lan bay Baruc, fis a Nérija a, fis a Macheséja
    a, devan zye a Hanameel, fis a tonton m nan, e devan zye a temwen ki te siyen
    papye vant lan, devan tout Jwif ki te chita nan lakou gad yo.
  kos-kos: ac nga sang pwepu inge nu sel Baruch, wen natul Neriah su ma natul Mahseiah.
    Nga oru ma inge nukewa ye mutal Hanamel ac ye mutun mwet loh su wi pac sain inelos
    ke pwepu in kuka sac, oayapa ye mutun mwet su wi muta inkul lun tokosra.
  hbo-WLC: וָאֶתֵּ֞ן אֶת־הַסֵּ֣פֶר הַמִּקְנָ֗ה אֶל־בָּר֣וּךְ בֶּן־נֵרִיָּה֮ בֶּן־מַחְסֵיָה֒
    לְעֵינֵי֙ חֲנַמְאֵ֣ל דֹּדִ֔י וּלְעֵינֵי֙ הָֽעֵדִ֔ים הַכֹּתְבִ֖ים בְּסֵ֣פֶר הַמִּקְנָ֑ה
    לְעֵינֵי֙ כָּל־הַיְּהוּדִ֔ים הַיֹּשְׁבִ֖ים בַּחֲצַ֥ר הַמַּטָּרָֽה׃
  ibo-ibo: nyefee ha nʼaka Baruk nwa Neraya, nwa Mahseia, nʼihu Hanamel nwanna m,
    na nʼihu ndị akaebe ndị ọzọ, ndị aka ha dị nʼakwụkwọ ahụ, na nʼihu ndị Juu ndị
    ọzọ, ndị nọ nʼogige ụlọ ndị agha ahụ.
  ory-ory: ପୁଣି, ମୋʼ ପିତୃବ୍ୟର ପୁତ୍ର ହନନେଲର ସାକ୍ଷାତରେ ଓ କ୍ରୟପତ୍ରରେ ସ୍ୱାକ୍ଷରକାରୀ ସାକ୍ଷୀମାନଙ୍କ
    ସାକ୍ଷାତରେ ଓ ପ୍ରହରୀ ପ୍ରାଙ୍ଗଣରେ ଉପବିଷ୍ଟ ସମସ୍ତ ଯିହୁଦୀମାନଙ୍କ ସାକ୍ଷାତରେ ମୁଁ ସେହି କ୍ରୟପତ୍ର
    ମହସେୟର ପୌତ୍ର ନେରୀୟର ପୁତ୍ର ବାରୂକର ହସ୍ତରେ ସମର୍ପଣ କଲି।
  chk-chk: o ngeni Paruk nöün Neria we mwän, nge Neria nöün Maseia. Üa ngeni me fän
    mesen Hanamel pwii we, fän mesen ekewe chon pwärätä mi saini ewe toropwen atipeeuin
    kamö, pwal fän mesen ekewe re Juta meinisin mi mot lon ewe lenien chon mas.
  rop-rop: en aibin gibit det dubala langa Baruk det san blanga Neraiya det grensan
    blanga Maseiya. Aibin gibit im lida langa Henamel en langa detlot witnis hubin
    pudum olabat mak langa det peipa blanga baiyim det fam, en langa detlot men hubin
    jidanbat insaid langa det yad.
  ukr-1871: Та й передав тую купну запись Барухові Нирієнкові Маассеєнкові перед моїм
    родичем Анамеїлом і при сьвідках, що підписали тую купну запись, при всїх Юдеях,
    що седїли в сторожовому дворі,
  deu-1951: und übergab den Kaufbrief Baruch, dem Sohne Nerijas, des Sohnes Machsejas,
    vor den Augen meines Vetters Hanameel und vor den Augen der Zeugen, die den Kaufbrief
    unterschrieben hatten, auch vor den Augen aller Juden, die im Vorhof des Gefängnisses
    saßen.
  eng-JPS: and I delivered the deed of the purchase unto Baruch the son of Neriah,
    the son of Mahseiah, in the presence of Hanamel mine uncle 's son, and in the
    presence of the witnesses that subscribed the deed of the purchase, before all
    the Jews that sat in the court of the guard.
  srp-1865: I dadoh knjigu o kupovini Varuhu sinu Nirije sina Masijina pred Anameilom
    bratuèedom svojim i pred svjedocima koji se potpisaše na knjizi o kupovini i pred
    svijem Judejcima koji sjeðahu u trijemu od tamnice.
  lug-lug: Ne mpa Baluki mutabani wa Neriya mutabani wa Maseya ekiwandiiko ky’obwannannyini,
    Kanameri omwana wa kojjange nga waali n’abajulirwa nga weebali abaateeka emikono
    ku kiwandiiko eky’obwannannyini n’Abayudaaya bonna abaali batudde mu luggya lw’omukuumi.
  heb-heb: ואתן את הספר המקנה אל ברוך בן נריה בן מחסיה לעיני חנמאל דדי ולעיני העדים
    הכתבים בספר המקנה לעיני כל היהודים הישבים בחצר המטרה׃
  ben-IRV: আমি আমার কাকার ছেলে হনমেলের সামনে, যে সাক্ষীরা সীলমোহর করা কাগজে লিখেছিল,
    তাদের ও পাহারাদারদের উঠানে বসা সমস্ত ইহুদীদের সামনে সেই গুটানো কাগজটি মহসেয়ের
    নাতি, নেরিয়ের ছেলে বারূককে দিলাম।
  pan-pan: ਤਾਂ ਮੈਂ ਉਹ ਬੈ-ਨਾਮੇ ਦੀ ਲਿਖਤ ਮਹਸੇਯਾਹ ਦੇ ਪੋਤੇ ਅਤੇ ਨੇਰੀਯਾਹ ਦੇ ਪੁੱਤਰ ਬਾਰੂਕ ਨੂੰ
    ਆਪਣੇ ਭਰਾ ਹਨਮਏਲ ਦੇ ਸਾਹਮਣੇ ਅਤੇ ਗਵਾਹਾਂ ਦੇ ਸਾਹਮਣੇ ਜਿਹਨਾਂ ਨੇ ਉਸ ਬੈ-ਨਾਮੇ ਦੀ ਲਿਖਤ ਉੱਤੇ
    ਦਸਖ਼ਤ ਕੀਤੇ ਸਨ ਅਤੇ ਉਹਨਾਂ ਸਾਰੇ ਯਹੂਦੀਆਂ ਦੇ ਸਾਹਮਣੇ ਜਿਹੜੇ ਕੈਦਖ਼ਾਨੇ ਦੇ ਵੇਹੜੇ ਵਿੱਚ ਬੈਠੇ
    ਸਨ ਦਿੱਤੀ
  mya-JVB: ဘထွေး သား ဟာနမေလ အစ ရှိသော၊ စာချုပ် ၌ အမည်ပါ သောသက်သေ များ၊ ထောင် ဝင်း
    ထဲ မှာ ထိုင် နေသော ယုဒ လူများအပေါင်း တို့ရှေ့ တွင်၊ မာသေယ သား ဖြစ်သော နေရိ ၏သား
    ဗာရုတ် ၌ အပ် လျက်၊
  tbg-tbg: Neriaara maaqu Barukira amunara. Barukiva Maseaara naintivano vaura. Te
    pepaa vitanta vira ami vauramanta vokuka nái nutu pepaaqaa qara ntuva tokavata,
    Hananelivavata, ekaa vo vaiinti mini ruvaaqumavi oquvi vaukavata, vira tave vaura.
  hmo-hmo: bona tau ta ladana Baruku dekenai lau henia. Baruku be Neraia Maseaia ena
    natuna tau. Ia dekenai unai pepa lau henidia neganai, Hanamele bona pepa idia
    sainia uitnesi taudia ese idia itaia.
  urd-urd: और मैंने उस क़बाले को अपने चचा के बेटे हनमएल के सामने और उन गवाहों के सामने
    जिन्होंने अपने नाम क़बाले पर लिखे थे, उन सब यहूदियों के सामने जो क़ैदख़ाने के
    सहन में बैठे थे, बारूक — बिन — नेयिरियाह — बिन — महसियाह को सौंपा।
  rus-SYN: и отдал эту купчую запись Варуху, сыну Нирии, сына Маасеи, в глазах Анамеила,
    сына дяди моего, и в глазах свидетелей, подписавших эту купчую запись, в глазах
    всех Иудеев, сидевших на дворе стражи;
  bqc-SIM: má kpà Nɛlia nɛ́ Baluku, Maasea tↄũnawa Hanamɛli ń seelade pↄ́ aa ń
    tↄ́ kɛ̃̀ lápiuↄ ń Yuda pↄ́ kálɛa dakpɛunaↄ uaↄ wáa.
  tcz-CHONGTHU: Hiche lekha teni chu, keiman Nerieh chapa Baruch, Masheiah tupa chu
    kapetai. Hichehi, Hanamel angsung leh ahetoh sakhi bolho angsung ah chuleh chukom
    a um Judah angsung tah’a, keiman kapedoh ahi.
  mar-mar: माझ्या काकाचा मुलगा हानामेल याच्यासमक्ष आणि ज्या साक्षीदारांनी खरेदीखतावर
    सही केली होती त्यांच्यासमक्ष आणि जे सर्व यहूदी पहारेकऱ्यांच्या चौकात बसले होते
    त्यांच्यासमक्ष, मी ते खरेदीखत महसेयाचा मुलगा नेरीया याचा मुलगा बारूख याच्या हाती
    दिले.
  qub-qub: Neriaspa wamran Baructa entregaycurä. Payga Maasiaspa willcanmi caran.
    Chay papilta gorä prïmö Hanameelpa ñaupancho, firmaj testïgucunapis ricaycaptin,
    sawan puncucho jamarpaycaj Judá runacunapa ñaupancho.
  bqp-bqp: nɑ Bɑruku, Nɛriyɑn bii, Mɑseyɑn debubu wɛ̃ Hɑnɑmɛɛli kɑ seedɑgii be bɑ
    ben yĩrenu doke tire te sɔɔ kɑ sere mɑɑ Yudɑbɑ be bɑ wɑ̃ɑ pirisɔm dii yɑɑrɑ min
    nɔni biru.
  hat-hat: Mwen renmèt papye tè yo bay Bawouk, pitit gason Nerija, pitit pitit Makseja,
    devan Anamèl, kouzen m' lan, devan lòt temwen ki te siyen papye tè yo, devan tout
    moun peyi Jida ki te la nan lakou gad palè a.
  eng-BSB: and I gave this deed to Baruch son of Neriah, the son of Mahseiah, in the
    sight of my cousin Hanamel and the witnesses who were signing the purchase agreement
    and all the Jews sitting in the courtyard of the guard.
  eng-WEBPB: and I delivered the deed of the purchase to Baruch the son of Neriah,
    the son of Mahseiah, in the presence of Hanamel my uncle’s son, and in the presence
    of the witnesses who signed the deed of the purchase, before all the Jews who
    sat in the court of the guard.
  kbq-kbq: Hagi anantarega avona eri'na Maseia negeho Neri nemofo Baruku ami'noe.
    E'ina'ma hu'noana nenfa negna mofavre Hanameli avufine, anama mizamasoa avontafete'ma
    zamazanko avoma ante'naza vahe zamavufi anazana hu'noe. Ana nehu'na maka Juda
    vahe'ma, kini ne'mofo kumapima sondia vahe'ma nemaniza kumapima mani'naza vahe
    zamavufine ana zana hu'no'e.
  nhe-BL: huan nijmactili Baruc, icone Nerías tlen icone Maasías, iixpa nomachicni
    Hanameel, huan iniixpa nopa testigos tlen quifirmarojque nopa tlalamatl huan iniixpa
    nochi nopa Judá ehuani tlen tlamocuitlahuiyayaj calixpa tlen nopa tlatzactli.
  gub-BL: Amono a'e mokoz pape Maruk Neri ta'yr Mazez hemimino pe kury. Azapo a'e
    ma'e Anamew henataromo, a'e ma'e hexak arer a'e pape rehe uwer imuapyk arer wanenataromo,
    Zutew a'e pe wapyk ma'e paw wanenataromo no.
  eng-DRA: And I gave the deed of the purchase to Baruch the son of Neri the son of
    Maasias in the sight of Hanameel my uncle’s son, in the presence of the witnesses
    that subscribed the book of the purchase, and before all the Jews that sat in
    the court of the prison.
