    estavam sentados no pátio da guarda.
  deu-ELO: und ich gab den Kaufbrief Baruk, dem Sohne Nerijas, des Sohnes Machsejas,
    vor den Augen Hanamels, meines Vetters, und vor den Augen der Zeugen, welche den
    Kaufbrief unterschrieben hatten, vor den Augen aller Juden, die im Gefängnishofe
    saßen.
  eng-WYC-2018: And I gave the book of possession to Baruch, the son of Neriah, son
    of Maaseiah, before the eyes of Hanameel, the son of my father’s brother, and
    before the eyes of (the) witnesses that were written in the book of [the] buying,
    (and) before the eyes of all (the) Jews, that sat in the porch of the prison.
    (and I gave the copies of the deed of purchase to Baruch, the son of Neriah, the
    son of Maaseiah, in the sight of Hanameel, the son of my uncle, and in the sight
    of the witnesses who were named on the copies of the deed of purchase, and in
    the sight of all the Jews, who sat in the courtyard of the prison.)
  epo-epo: Kaj mi donis la dokumenton de aĉeto al Baruĥ, filo de Nerija, filo de Maĥseja,
