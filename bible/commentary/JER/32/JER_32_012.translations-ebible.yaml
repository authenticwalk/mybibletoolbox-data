    சாட்சிகளுக்கு முன்பாகவும், காவற்கூட முற்றத்தில் இருந்த எல்லா யூதரின் முன்பாகவும்
    அவனிடத்தில் கொடுத்தேன்.
  ceb-ULB: Gihatag ko ang senilyohan nga linukot nga basahon ngadto kang Baruk ang
