    samting bilong baim graun. Brata bilong mi, Hanamel, na ol man i bin raitim nem
    bilong ol long kontrak, na ol arapela Juda i sindaun i stap long dispela hap,
    olgeta i lukim dispela samting mi mekim.
  hau-SA: na kuma ba wa Baruk ɗan Neriya, ɗan Masehiya, wannan takarda a gaban Hananel
