  beo-beo: Belage (Nilaia egefe amola Masaia ea aowa) ema i. Na da Ha:namele amola
    ba:su dunu (amo da soge bidi lasu meloa amoga ilia dio dedei) amola dunu da gagoi
    ganodini fi dialu, amo huluane ba:ma:ne, na da Belagema i.
  tpi-OTNT: Na mi kisim dispela tupela pepa na mi givim long Baruk, pikinini man bilong
