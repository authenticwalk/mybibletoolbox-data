    subskribis la dokumenton de aĉeto, kaj antaŭ la okuloj de ĉiuj Judoj, kiuj sidis
    sur la korto de la malliberejo.
  uig-PIN: wǝ mǝn taƣamning oƣli Ⱨanamǝǝlning kɵz aldida, bu soda hetigǝ imza ⱪoyƣan
