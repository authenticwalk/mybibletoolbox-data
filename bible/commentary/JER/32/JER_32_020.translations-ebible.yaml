verse: JER.032.020
translations:
  mal-C: അങ്ങ് ഈജിപ്റ്റുദേശത്ത് ചിഹ്നങ്ങളും അത്ഭുതങ്ങളും പ്രവർത്തിച്ചു, അവ ഇസ്രായേലിലും
    സകലമനുഷ്യർക്കിടയിലും ഇന്നും തുടരുന്നു എന്നുമാത്രമല്ല, അവിടത്തെ നാമത്തിന് ഇന്നും
    നിലനിൽക്കുന്ന കീർത്തിയും അതുമൂലം ലഭിച്ചിരിക്കുന്നു.
  deu-TKW: der du Zeichen und Wunder gewirkt hast in Ägypten und bis auf den heutigen
    Tag, sowohl an Israel wie an den Menschen überhaupt, und dir einen Namen gemacht
    hast, wie es heute der Fall ist.
  lin-lin: Osalaki bilembo minene mpe bikamwa kati na Ejipito mpe ozali kokoba kosala
    yango kino lelo kati na Isalaele mpe kati na bato nyonso, mpe osalaki ete Kombo
    na Yo ekende sango ndenge ezali komonana na mokolo ya lelo.
  eng-LSV: in that you have done signs and wonders in the land of Egypt to this day,
    and in Israel, and among men, and You make for Yourself a name as [at] this day.
  eng-GNV: Which hast set signes and wonders in the land of Egypt vnto this day, and
    in Israel, and among all men, and hast made thee a Name, as appeareth this day,
  eng-WEBSTER: Who hast set signs and wonders in the land of Egypt, even to this day,
    and in Israel, and among other men; and hast made thee a name, as at this day;
  nhw-BL: Tijchijtoc huejhueyi tlamantli ipan tlali Egipto. Huan nochi catli tijchijqui
    nopona hasta ama quejipa quielnamiquij. Tijsenhuiquilijtoc tijchihua huejhueyi
    tiochicahual nextili ipan tlali Israel huan ipan nochi tlaltipactli. Nelía timohueyichijtoc
    hasta ama nochi quicactoque tlen motoca.
  swh-ONEN: Ulitenda ishara za miujiza na maajabu huko Misri, na umeyaendeleza mpaka
    leo, katika Israeli na miongoni mwa wanadamu wote, nawe umejulikana na kufahamika
    hivyo mpaka leo.
  bba-bba: A sɔm mɑɑmɑɑkiɡinu kuɑ sɑnɑm mɛ bɛsɛn sikɑdobɑ bɑ wɑ̃ɑ Eɡibitiɔ. Mɛyɑ ɡisɔ
    ɑ mɑɑ mɔ̀ bɛsɛn suunu sɔɔ Isireliɔ kɑ bwese ni nu tien suunu sɔɔ. Mɑ ɑ yĩsiru
    yɑrɑ nɡe mɛ sɑ nɔɔmɔ ɡisɔ.
  eng-KJVCPB: which hast set signs and wonders in the land of Egypt, even unto this
    day, and in Israel, and amongst other men; and hast made thee a name, as at this
    day;
  luo-luo: Ne itimo ranyisi kod honni e piny Misri kendo isiko kodgi nyaka kawuono,
    ei Israel kendo e dier ji duto, kendo pod in ngʼat marahuma nyaka chil kawuono.
  meu-meu: Oi ese toa bona hoa karadia na Aigupto tanona ai vada o hahedinarai, bona
    Israel ai bona taunimanima iboudiai bogaragidiai danu, ema bona ina dina; bona
    sibomu ladamu vada o hadaea ina dina ai.
  npi-ULB: मिश्रदेशमा तपाईंले चिन्ह र आश्‍चर्यहरू गर्नुभयो । आजको दिनसम्म यहाँ इस्राएलमा
    र सबै मानव-जातिका बिचमा तपाईंले आफ्नो नाउँ प्रसिद्ध तुल्याउनुभएको छ ।
  yor-yor: O ṣe iṣẹ́ àmì àti iṣẹ́ ìyanu ńlá ní Ejibiti. O sì ń ṣe é títí di òní ní
    Israẹli àti lára ọmọ ènìyàn tí ó sì ti gba òkìkí tí ó jẹ́ tìrẹ.
  pes-OPCB: در سرزمین مصر معجزات بزرگی انجام دادی، و تا به امروز نیز در اسرائیل و
    در میان قومها، کارهای عجیب انجام می‌دهی، و از این راه خود را به همه می‌شناسانی.
  tgl-ULB: Gumawa ka ng mga tanda at mga kababalaghan sa lupain ng Egipto. Maging
    sa kasalukuyang panahon dito sa Israel at sa lahat ng sangkatauhan, ginawa mong
    tanyag ang iyong pangalan.
  hui-hui: Bamba í̠na Iyibi dindini nahendene ale dewa birigoni. Áyubi nde í̠na Isaraele
    wali agali bu kamagohabi wali agali dindi tara tarani bu karuhabi nahendene ale
    bialu haabo haga kegoni. Ani bialu kegonaga wali agali bu karu bibahendeme í̠
    mini leneore kegoni lai haga ka.
  mya-mya: အီ​ဂျစ်​ပြည်​တွင်​ကိုယ်​တော်​ရှင်​သည်​အံ့​သြ ဖွယ်​ရာ​များ​နှင့် ထူး​ဆန်း​သည့်​နိ​မိတ်​လက္ခ
    ဏာ​များ​ကို​ပြ​တော်​မူ​ပါ​၏။ ယ​နေ့​တိုင် အောင်​ပင်​ထို​အ​မှု​အ​ရာ​များ​ကို​ဣ​သ
    ရေ​လ​အ​မျိုး​သား​တို့​တွင်​လည်း​ကောင်း၊ လူ​မျိုး​တ​ကာ​တို့​တွင်​လည်း​ကောင်း​ဆက်
    လက်​၍​ပြ​တော်​မူ​လျက်​ရှိ​သ​ဖြင့် ကိုယ် တော်​ရှင်​၏​သ​တင်း​တော်​သည်​အရပ်​ရပ် သို့​ပျံ့​နှံ့​၍​ရှိ​ပါ​၏။-
  bod-N: ཁྱེད་ཀྱིས་ཨེ་ཅིབ་ཡུལ་དུ་གྲུབ་རྟགས་དང་དོན་ངོ་མཚར་ཅན་རྣམས་མངོན་པར་མཛད་ཅིང་།
    དེ་རིང་གི་བར་དུ་ཡེས་ར་ཨེལ་དང་ས་སྟེང་གི་མི་རྣམས་ཀྱི་ནང་དུའང་དེ་ལྟར་མཛད་ནས། དེ་རིང་གི་ཉིན་མོ་བཞིན་ཉིད་ཀྱི་མཚན་སྙན་གྲགས་རྒྱས་པར་མཛད་དོ།
    །
  sna-sna: Makaita zviratidzo nezvishamiso muIjipiti uye mukaramba muchizviita kusvikira
    pazuva ranhasi, pakati peIsraeri napakati pendudzi dzimwe dzose, uye mukazviwanira
    mukurumbira sezvazvakaita nanhasi.
  spa-BLM: que hiciste señales y prodigios en la tierra de Egipto, hasta el día de
    hoy, tanto en Israel como entre los demás hombres; y te hiciste un nombre, como
    lo es hoy;
  cac-cac: A ach a b'onac juntzan̈ tas nivac satub'tac d'a Egipto yed' juntzan̈ ch'oxnab'il
    nivan yelc'ochi. An̈ejtona' ticnaic jantac tas tza ch'ox pax d'a co cal a on̈
    israel on̈ tic yed' d'a scal masanil anima, yuj chi' tzach b'inaj val.
  swh-ULB: Ulifanya ishara na maajabu katika nchi ya Misiri. Hata leo hapa Israeli
    na kati ya wanadamu wengine wote, umelifanya jina lako kuwa maarufu.
  bel-bel: Які ўчыніў цуды і азнакі ў зямлі Егіпецкай, і ўчыняеш да сёньняшняга дня
    і ў Ізраілі і сярод усіх людзей, і стварыў Сабе імя, як у гэты дзень,
  deu-ELBBK: der du Zeichen und Wunder getan im Land Ägypten und bis auf diesen Tag,
    sowohl an Israel als auch an anderen Menschen, und dir einen Namen gemacht hast,
    wie es an diesem Tag ist.
  mbb-OT: Mibaal ka te menge singyal wey menge egkein-inuwan he menge vaal ziyà te
    Ehipto ne taman en guntaan is kebeeli nu zutun kayi te Israel wey ziyà te zuma
    he menge nasyun. Ne pinaaǥi kayi nehimu ka he velentuǥen taman en guntaan.
  mal-2015: നീ മിസ്രയീംദേശത്തും ഇന്നുവരെയും യിസ്രായേലിലും മറ്റു മനുഷ്യരുടെ ഇടയിലും
    അടയാളങ്ങളും അത്ഭുതങ്ങളും പ്രവർത്തിച്ചു ഇന്നുള്ളതുപോലെ നിനക്കു ഒരു നാമം സമ്പാദിക്കുകയും
  rmc-rmc: Tu kerehas o znameňja the o zazraki andro Egipt a dži adadžives oda keres
    andro Izrael the maškar savore aver narodi. A oleha tuke kerďal baro nav, avke
    sar oda hin dži adadžives.
  pes-OPV: که آیات و علامات در زمین مصر و دراسرائیل و در میان مردمان تا امروز قرار
    دادی و ازبرای خود مثل امروز اسمی پیدا نمودی.
  ron-1924: Ту ай фэкут минунь ши семне марь ын цара Еӂиптулуй ши пынэ ын зиуа де
    азь ши ын Исраел ши принтре оамень ши Ць-ай фэкут ун Нуме аша кум есте астэзь.
  ben-OBCV: তুমি মিশরে যেসব চিহ্নকাজ ও বিস্ময়কর সব কাজ করেছিলে, তা ইস্রায়েল ও সমস্ত
    মানবসমাজে আজও করে যাচ্ছ। তার দ্বারা তুমি তোমার সুনাম আজও অক্ষুণ্ণ রেখেছ।
  som-som: Waxaad ilaa maantadan calaamooyin iyo yaababba ku dhex samaysay dalkii
    Masar, iyo reer binu Israa'iil dhexdooda, iyo dadka kale dhexdoodaba, oo magac
    baad samaysatay siday maantadan tahay.
  lat-VUC: Qui posuisti signa et portenta in terra Ægypti usque ad diem hanc, et in
    Israël, et in hominibus, et fecisti tibi nomen sicut est dies hæc.
  eng-ASVBT: who didst set signs and wonders in the land of Egypt, even unto this
    day, both in Israel and among other men; and madest thee a name, as at this day;
  ita-1885: che hai, infino al dì d'oggi, fatti miracoli, e prodigi, nel paese di
    Egitto, e in Israele, e fra tutti gli uomini; e ti sei acquistato un Nome, quale
    è oggidì;
  eng-LXXUP: and all the mingled people, and all the kings of the Philistines, and
    Ashkelon, and Gaza, and Ekron, and the remnant of Ashdod,
  eng-ULB: You did signs and wonders in the land of Egypt. To this present day here
    in Israel and among all mankind, you have made your name famous.
  spa-VBL: “Tú realizaste señales y milagros en Egipto, y lo sigues haciendo hoy,
    tanto aquí en Israel como entre todos los pueblos del mundo. Gracias a ello te
    ganaste una gran reputación, y esto sigue siendo así hoy.
  fra-_FOB: Tu as fait des signes et des prodiges au pays d'Égypte, jusqu'à ce jour,
    et en Israël et parmi les hommes, et tu t'es acquis un renom tel qu'il est aujourd'hui.
  mal-mal: അവിടുന്ന് ഈജിപ്റ്റിലും, ഇന്നുവരെയും യിസ്രായേലിലും മറ്റു മനുഷ്യരുടെ ഇടയിലും
    അടയാളങ്ങളും അത്ഭുതങ്ങളും പ്രവർത്തിച്ച് ഇന്നുള്ളതുപോലെ അവിടുത്തേക്ക് ഒരു നാമം സമ്പാദിക്കുകയും
  urd-GVR: Misr meṅ tū ne ilāhī nishān aur mojize dikhāe, aur terā yih silsilā āj
    tak jārī rahā hai, Isrāīl meṅ bhī aur bāqī qaumoṅ meṅ bhī. Yoṅ tere nām ko wuh
    izzat-o-jalāl milā jo tujhe āj tak hāsil hai.
  suz-BL: गे इजीप्‍त रागीमी चिन्‍ड नु छक लाक्‍चा ङा गेय कोंइताक्‍नी। मिनु मुल सम्‍म
    इस्राएल नु मुर नेल्‍ल आन दातेमी इन नें ठेयब सेल्‍तीनी।
  eng-NOY: who hast displayed signs and wonders in the land of Egypt even to this
    day, and in Israel, and among other men, and hast made thee a name, as at this
    day;
  ita-1927: tu hai fatto nel paese d’Egitto, in Israele e fra gli altri uomini, fino
    a questo giorno, miracoli e prodigi, e ti sei acquistato un nome qual è oggi;
  ckb-ckb: تۆ نیشانە و پەرجووەکانت لە خاکی میسردا نواند، بەردەوام هەتا ئەمڕۆش لە ئیسرائیل
    و لەنێو هەموو مرۆڤایەتیدا دەیاننوێنیت، بەمەش ناوێکت بەدەستهێناوە کە هێشتا ماوە.
  eng-BBE: You have done signs and wonders in the land of Egypt, and even to this
    day, in Israel and among other men; and have made a name for yourself as at this
    day;
  kan-OKCV: ನೀವು ಈ ದಿನದವರೆಗೂ ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿಯೂ ಇಸ್ರಾಯೇಲಿನಲ್ಲಿಯೂ ಜನಾಂಗಗಳೊಳಗೂ ಗುರುತುಗಳನ್ನೂ,
    ಲಕ್ಷಣಗಳನ್ನೂ ಇಟ್ಟಿದ್ದೀರಿ. ಇಂದಿನವರೆಗೂ ನಿಮಗೆ ಹೆಸರನ್ನು ಸ್ಥಿರಪಡಿಸಿಕೊಂಡಿದ್ದೀರಿ.
  tam-2017: இஸ்ரவேலிலும் மற்ற மனிதருக்குள்ளும் இந்நாள்வரைக்கும் காணப்படுகிற அடையாளங்களையும்
    அற்புதங்களையும் தேவரீர் எகிப்துதேசத்தில் செய்து, இந்நாளில் நிற்கும் புகழ்ச்சியை
    உமக்கு உண்டாக்கி,
  spa-RV-1909: Que pusiste señales y portentos en tierra de Egipto hasta este día,
    y en Israel, y entre los hombres; y te has hecho nombre cual es este día;
  ron-BTF: Care ai făcut semne și minuni în țara Egiptului, care rămân până în această
    zi și în Israel și printre alți oameni; și ți-ai făcut un nume, precum în această
    zi;
  eng-WEBP: who performed signs and wonders in the land of Egypt, even to this day,
    both in Israel and among other men; and made yourself a name, as it is today;
  eng-FBV: You carried out signs and miracles in Egypt, and you still do so today,
    both here in Israel and among all people everywhere. As a result you gained a
    great reputation, and this is still true today.
  nld-1939: Gij, die tekenen en wonderen deedt in het land van Egypte, en tot heden
    toe U een Naam hebt gemaakt in Israël en onder de mensen, zoals die thans is bekend.
  nch-BL: Tijchijtoc huejhueyi tamanti ipan tali Egipto. Huan nochi cati tijchijqui
    nopona hasta ama quejipa quielnamiquij. Tijsehuiquilijtoc tijchihua huejhueyi
    tiochicahualnescayot ipan tali Israel huan ipan nochi taltipacti. Nelía timohueyichijtoc.
    Hasta ama nochi quicactoque ten motoca.
  vie-1934: Ngài đã làm nên những dấu lại sự lạ trong đất Ê-díp-tô, cho đến ngày nay,
    trong Y-sơ-ra-ên cũng như trong những người khác, Ngài đã được danh tiếng như
    mình hiện có.
  hin-CV: आपने मिस्र देश में चिन्हों एवं विलक्षण कृत्यों का प्रदर्शन किया तथा आप इस्राएल
    में तथा सारे मानव जाति दोनों ही के मध्य आज भी कर रहे हैं, तथा आपने अपनी प्रतिष्ठा
    स्थापित कर ली है, जो आज भी स्थापित है.
  spa-BES: Has hecho señales y maravillas en la tierra de Egipto, y hasta este día,
    en Israel y entre otros hombres; y te has hecho un nombre famoso;
  tdx-tdx: ie nampipoha’o viloñe naho raha tsitantane an-tane’ Mitsraime añe, naho
    pake henane e Israele ao naho am’ondatio, vaho nahazoa’o Tahinañe, le ie henanekeo.
  tha-KJV: ทรงเป็นผู้สำแดงหมายสำคัญและการมหัศจรรย์ในแผ่นดิ​นอ​ียิปต์ และจนถึงสมัยนี้​ก็​ทรงสำแดงในอิสราเอลและท่ามกลางมนุษยชาติ
    และทรงทำให้พระนามเลื่องลือไปอย่างทุกวันนี้
  por-BR-2018: Que puseste sinais e maravilhas na terra do Egito até o dia de hoje,
    e em Israel, e entre os homens; e fizeste para ti um nome tal como é este dia;
  deu-ELO: der du Zeichen und Wunder getan im Lande Ägypten und bis auf diesen Tag,
    sowohl an Israel als auch an anderen Menschen, und dir einen Namen gemacht hast,
    wie es an diesem Tage ist.
  eng-WYC-2018: which settedest signs and great wonders in the land of Egypt, unto
    this day, both in Israel, and in men; and madest to thee a name, as this day is
    (or as it is this day).
  epo-epo: Vi, kiu faris signojn kaj miraklojn en la lando Egipta ĝis la nuna tago
    super Izrael kaj super la aliaj homoj, kaj faris al Vi gloran nomon, kiel ĝi estas
    nune;
  uig-PIN: — Sǝn bügünki küngiqǝ Misir zeminida, Israil iqidǝ ⱨǝm barliⱪ insanlar
    arisida mɵjizilik alamǝtlǝrni ⱨǝm karamǝtlǝrni ayan ⱪilip kǝlgǝnsǝn; xunglaxⱪa
    bügüngiqǝ Sening naming eƣizdin-eƣizƣa tarⱪilip kǝlmǝktǝ.
  beo-beo: 'Hemonega, Di da Idibidi sogega musa: hame ba:su gasa bagade dawa:digima:ne
    olelesu hou hamosu. Amola Di da wali amola, Isala:ili soge ganodini amola fifi
    asi gala huluane, ilia soge ganodini, amo gasa bagade hou hamonana. Amaiba:le,
    soge huluane amo ganodini, dunu da Dia hou dawa:digisa.'
  tpi-OTNT: Bipo yu bin wokim ol bikpela mirakel long kantri Isip. Na yu wok yet long
    mekim wankain pasin namel long mipela Israel na long olgeta arapela lain manmeri.
    Olsem na olgeta lain i save givim biknem long yu.
  hau-SA: Ka aikata ayyukan banmamaki da kuma al’ajabai a Masar ka kuma ci gaba da
    su har yă zuwa yau, a Isra’ila da kuma a cikin dukan ’yan adam, ka kuma sami sunan
    da har yanzu yake naka.
  uig-LAT: — Sen bügünki kün’giche Misir zéminida, Israil ichide hem barliq insanlar
    arisida möjizilik alametlerni hem karametlerni ayan qilip kelgensen; shunglashqa
    bügün’giche Séning naming éghizdin-éghizgha tarqilip kelmekte.
  nde-nde: Wenza izibonakaliso lezimangaliso eGibhithe, waqhubeka uzenza kwaze kwaba
    yilolusuku, khona ko-Israyeli laphakathi koluntu lonke, wathola udumo olukhulu
    lungolwakho lalamhlanje.
  ton-ton: ‌ʻA koe naʻa ke fakahā ʻae ngaahi fakaʻilonga mo e ngaahi meʻa fakaofo
    ʻi he fonua ko ʻIsipite, pea mo ʻIsileli, pea ki he ngaahi kakai kehe, ʻo aʻu
    ki he ʻaho ni; pea kuo ke fakaongoongoa ho huafa, ʻo hangē ko ia ʻi he ʻaho ni;
  ces-1613: Kterýž jsi činil divy a zázraky v zemi Egyptské až do tohoto dne, jakož
    v Izraelovi tak mezi jinými lidmi, a dobyls sobě jména, jakéž jest po dnešní den.
  eng-WMB: who performed signs and wonders in the land of Egypt, even to this day,
    both in Israel and among other men; and made yourself a name, as it is today;
  tam-TCV: நீர் எகிப்திலே அற்புத அடையாளங்களையும் அதிசயங்களையும் செய்தீர். இஸ்ரயேலருக்கும்,
    மற்ற எல்லா மனுமக்களுக்கும் மத்தியில் தொடர்ந்து இன்றுவரை அவைகளை நடப்பித்திருக்கிறீர்.
    இன்னும் உமக்கே உரியதாய் இருக்கும் புகழையும் பெற்றிருக்கிறீர்.
  ceb-ULB: Naghimo ikaw ug mga timaan ug mga kahibulongang butang sa yuta sa Ehipto.
    Gihimo mo nga bantogan ang imong ngalan hangtod karong mga adlawa sa Israel ug
    sa tibuok katawhan.
  pol-UBG: Czyniłeś znaki i cuda w ziemi Egiptu aż do dziś, zarówno w Izraelu, jak
    i wśród innych ludzi, i uczyniłeś sobie imię, jak to jest dzisiaj.
  urd-GVU: مصر میں تُو نے الٰہی نشان اور معجزے دکھائے، اور تیرا یہ سلسلہ آج تک جاری
    رہا ہے، اسرائیل میں بھی اور باقی قوموں میں بھی۔ یوں تیرے نام کو وہ عزت و جلال
    ملا جو تجھے آج تک حاصل ہے۔
  deu-1912: der du in Ägyptenland hast Zeichen und Wunder getan bis auf diesen Tag,
    an Israel und den Menschen, und hast dir einen Namen gemacht, wie er heutigestages
    ist;
  kan-2017: ನೀನು ಐಗುಪ್ತದೇಶದಲ್ಲಿ ಮಹತ್ಕಾರ್ಯಗಳನ್ನೂ, ಅದ್ಭುತಗಳನ್ನೂ ನಡೆಸಿ ಈ ದಿನದವರೆಗೆ ಇಸ್ರಾಯೇಲರಲ್ಲಿಯೂ
    ಮತ್ತು ಇತರ ಜನರಲ್ಲಿಯೂ ಅವುಗಳನ್ನು ಮಾಡುತ್ತಾ ಬಂದು ಹೆಸರನ್ನು ಪಡೆದುಕೊಂಡಿದ್ದಿ.
  yap-yap: Kakrom e um ngongliy e maang’ang nge tin un ngat ngay u lan yu Egypt, ma
    ga ul’ul ngay ke mada’ ko biney e rran, u lan yu Israel ngu fithik’ gubin e nam,
    ni aram e chiney e kan nangem u gubin yang.
  hlt-MCSB: Egypt kho ah miknoek neh kopoekrhai khaw na khueh. Te khohnin kah te Israel
    khui neh hlang taengah khaw tahae khohnin kah bangla namah ming ham ni na saii.
  mdy-ETH: ሚና ጊብፄ ዓጮይዳ ኔ ዎልቄና ማዺንታ ዓኪ ባኣዚና ሄርሺሳ ባኣዚያ ኔኤኒ ማዼኔ፤ ሃሢ ሄላንዳኣና ዬያ ዓኮ ዲቃሢ
    ሄርሺሳ ባኮ ዒስራዔኤሌ ዴሮንታ ሜሌ ዴሮንታ ባኣካ ማዺፆ ኔኤኒ ሃሺባኣሴ፤ ዬያሮ ቢያ ቤዞይዳ ሱንፃ ኔኤኮ ሄርሺንቲ ዼኤፔኔ።
  twi-ASANTE: Woyɛɛ nsɛnkyerɛnneɛ ne anwanwadeɛ wɔ Misraim na atoa so de abɛsi ɛnnɛ
    wɔ Israel ne adasamma nyinaa mu, na wode agye din a ɛwɔ wo de bɛsi ɛnnɛ.
  eng-WEBU: who performed signs and wonders in the land of Egypt, even to this day,
    both in Israel and among other men; and made yourself a name, as it is today;
  wal-wal: “Neeni Gibxxen malaataanne oorattabaa oottadasa; hachchi gakkanaassikka
    ha ooratta oosota Israa7eela asaa giddooninne hara kawotettatu ubbaa giddon oottiyoogaa
    aggabaakka. Hegaappe denddidaagan ne sunttai ubbasan erettiis.
  spa-PDDPT: Tú hiciste señales y portentos en la tierra de Egipto, en Israel y entre
    los hombres hasta hoy. Te hiciste un Nombre, como se ve hoy.
  gun-gun: Ndee ma hexa pyrã ha'e nhomondyipaarã rejapo va'ekue Egito yvy re, kova'e
    ára peve Israel kuery mbyte rupi guive, amboae regua ikuaia rupi teĩ. Ha'e rami
    rejapo nderery oikuaa pavẽ aguã rami, aỹ peve rejapoa rami.
  ilo-ULB: Nangaramidka kadagiti pagilasinan ken nakaskasdaaw iti daga ti Egipto.
    Agingga kadagitoy a tiempo ditoy Israel ken kadagiti amin a sangkataoan, pinagbalinmo
    a nalatak ti naganmo.
  kpg-kpg: I mua loo, Kooe ne hai au hagadilinga mogobuna haga goboina i Egypt, gei
    Goe e haihai hua au mogobuna gaa dae mai loo gi dangi nei. Kooe ne hai au mogobuna
    aanei i Israel mo i lodo nia henua ala i golo, malaa dolomeenei gei nia daangada
    huogodoo gu iloo ginaadou Goe.
  uig-ARA: ــ سەن بۈگۈنكى كۈنگىچە مىسىر زېمىنىدا، ئىسرائىل ئىچىدە ھەم بارلىق ئىنسانلار
    ئارىسىدا مۆجىزىلىك ئالامەتلەرنى ھەم كارامەتلەرنى ئايان قىلىپ كەلگەنسەن؛ شۇڭلاشقا
    بۈگۈنگىچە سېنىڭ نامىڭ ئېغىزدىن-ئېغىزغا تارقىلىپ كەلمەكتە.
  sus-sus: I bara laamatunyie ramini, i bara kaabanakoe raba Misira bɔxi ma han to.
    I man bara na raba Isirayila nun duniɲa birin ma, han i bara xili xungbe sɔtɔ
    yi waxati.
  pon-2006: Komwi ketin wiadahr manaman ekei kawao oh manaman kapwuriamwei kei nan
    Isip, oh komwi pil usehlahte wiewia manaman pwukat leledo rahnwet. Komwi wiadahr
    manaman pwukat nan Israel oh pil nan wehi teikan koaros; eri met, aramas koaros
    eseikomwilahr wasa koaros nin sampah.
  ksd-ksd: u ga vaarike ra umana vakilang ma ra umana magit na kinaian ta ra gunan
    Aigipto, tuk tar ta ra bung gori, pire ra tarai Israel ma pire ra umana enana
    tarai bula, ma u tar vangala ra iangim da i pada gori;
  tur-YTC: Mısır diyarında, İsrael'de ve diğer insanlar arasında bugüne dek belirtiler
    ve harikalar yaratmış olan ve bugün olduğu gibi kendine ün kazandıran sensin.
  grc-BRENT: καὶ πάντα τὸν λαὸν αὐτοῦ, καὶ πάντας τοὺς συμμίκτους, καὶ πάντας τοὺς
    βασιλεῖς ἀλλοφύλων, καὶ τὴν Ἀσκάλωνα, καὶ τὴν Γάζαν, καὶ τὴν Ἀκκάρων, καὶ τὸ ἐπίλοιπον
    Ἀζώτου,
  ind-AYT: yang telah memperlihatkan tanda-tanda dan keajaiban-keajaiban di negeri
    Mesir, bahkan sampai sekarang, di Israel dan di antara semua manusia, dan telah
    membuat nama bagi diri-Mu sendiri sampai hari ini.
  nya-nya: Inu munachita zizindikiro zozizwitsa ku Igupto, ndipo mwakhala mukuzichita
    mpaka lero, pakati pa Aisraeli ndiponso pakati pa anthu onse. Choncho mwadzitchukitsa
    mpaka lero lino.
  hrv-hrv: Ti koji si činio znamenja i čudesa u zemlji egipatskoj i u Izraelu, i među
    svim ljudima sve do danas,
  mps-mps: Polobadu nago genuai bomai sę dabe te tǫ kantri Isipde yai. Tama nago
    te tobage deli kolesaga naga te da Israel tomode idubadi, te gasa hani we bidi
    tigidaliba me ebao. Tama tigidali hanigo nagebolo genuai nogi mabo dao.
  tpi-tpi: Bipo yu bin wokim ol bikpela mirakel long kantri Isip. Na yu wok yet long
    mekim wankain pasin namel long mipela Israel na long olgeta arapela lain manmeri.
    Olsem na olgeta lain i save givim biknem long yu.
  dan-1931: du, som gjorde Tegn og Undere i Ægypten og gør det den Dag i Dag både
    i Israel og blandt andre Mennesker og skabte dig det Navn, du har i Dag,
  vie-OVCB: Chúa đã thực hiện những phép mầu điềm lạ tại Ai Cập—những điều mà dân
    chúng vẫn còn nhớ đến ngày nay! Chúa đã tiếp tục thi thố những phép lạ vĩ đại
    tại nước Ít-ra-ên và toàn thế giới. Ngài đã làm Danh Ngài nổi tiếng đến ngày nay.
  guj-2017: તમે આજ સુધી મિસરમાં, ઇઝરાયલમાં તથા વિદેશીઓમાં ચમત્કારો અને અદ્ભૂત કાર્યો
    કરતા આવ્યા છો. જે કીર્તિ તમે મેળવી છે તે આજ સુધી કાયમ છે.
  pon-2006A: Komwi ketin wiadahr manaman ekei kawao oh manaman kapwuriamwei kei nan
    Isip, oh komwi pil usehlahte wiewia manaman pwukat leledo rahnwet. Komwi wiadahr
    manaman pwukat nan Israel oh pil nan wehi teikan koaros; eri met, aramas koaros
    eseikomwilahr wasa koaros nin sampah.
  por-BRBSL: que realizou sinais e maravilhas na terra do Egito, até hoje, tanto em
    Israel como entre outros homens; e fez-se um nome, como é hoje;
  cth-cth: Izip ram dawk mitnoutnae hoi kângairu hno kasakkung, sahnin totouh Isarelnaw
    koe thoseh, alouke taminaw koehai thoseh ouk ka sak e, sahnin e patetlah ma hoi
    min kamnueksakkung,
  twi-twi: Woyɛɛ nsɛnkyerɛnne ne anwonwade wɔ Misraim na atoa so de abesi nnɛ wɔ Israel
    ne adesamma nyinaa mu, na wode agye din a ɛwɔ wo de besi nnɛ.
  hlt-hlt: Egypt kho ah miknoek neh kopoekrhai khaw na khueh. Te khohnin kah te Israel
    khui neh hlang taengah khaw tahae khohnin kah bangla namah ming ham ni na saii.
  tbz-SIM: Fɔ̃́ nwèè dɔ̀ɔ̀ mɛbɛnkùmɛ̀ cɑ̀mmɛ̀ nɛ̀ tidiɛtì Esibiti kó kɛtenkɛ̀ miɛkɛ,
    kɛ tì dɔ̀ɔ̀ri nɛ̀ yíenní kɑ̀ɑ yètìrìi feitɛ́ Isidɑyɛɛribɛ cuokɛ̀ nɛ̀ kutenkù kumɔu
    miɛkɛ, kɛ feínɛ̀ yíenní.
  msy-2020: “Nɨ fomɨra Isipɨn kantrin mirakelɨn ekiabagh ami. Egha nɨ Israelia ko
    gumazamizir igharaziba bar, men tongɨn arazir kamagh garibagh amuavɨra iti. Kamaghɨn
    amizɨ, gumazamiziba bar ziar ekiam nɨ ganɨdi.
  azb-azb: Sən Misirdə, İsraildə və bütün insanlar arasında bu günə qədər əlamətlər
    və möcüzələr göstərdin. Bu gün olduğu kimi şöhrət qazandın.
  eng-DBY: who hast displayed signs and wonders unto this day, in the land of Egypt
    and in Israel and among [other] men; and hast made thee a name, as at this day.
  hin-2017: तूने मिस्र देश में चिन्ह और चमत्कार किए, और आज तक इस्राएलियों वरन् सब
    मनुष्यों के बीच वैसा करता आया है, और इस प्रकार तूने अपना ऐसा नाम किया है जो आज
    के दिन तक बना है।
  wol-KYG: Yaa def ay firnde aki kéemaan ca réewum Misra, di ko def ba tey jii ci
    Israyil, ak ci doom aadama yépp, ba may sa bopp woy wu réy wi nga am tey jii.
  eng-YLT: In that thou hast done signs and wonders in the land of Egypt unto this
    day, and in Israel, and among men, and Thou dost make for Thee a name as [at]
    this day.
  eng-WYC-2017: which settedest signs and great wonders in the land of Egypt, unto
    this day, both in Israel, and in men; and madest to thee a name, as this day is.
  eng-WMBB: who performed signs and wonders in the land of Egypt, even to this day,
    both in Israel and amongst other men; and made yourself a name, as it is today;
  urd-GVH: मिसर में तूने इलाही निशान और मोजिज़े दिखाए, और तेरा यह सिलसिला आज तक जारी
    रहा है, इसराईल में भी और बाक़ी क़ौमों में भी। यों तेरे नाम को वह इज़्ज़तो-जलाल
    मिला जो तुझे आज तक हासिल है।
  rug-rug: Na tinavete variva magasa si evaṉi Goi pa Izipi meke korapa mo kamo pa
    rane ṉinoroi koari pa Izireli meke koari doduru kinoa tie, meke sa Pozamu si ta
    gilana pa doduruna sa popoa pepeso.
  gaz-gaz: Ati Gibxi keessatti mallattoo fi dinqii hojjettee hamma harʼaatti illee
    Israaʼelii fi sanyii namaa hunda keessatti waan kana ittuma fuftee maqaa hamma
    ammaatti qabdu kana argatte.
  fra-LSG: Tu as fait des miracles et des prodiges dans le pays d’Égypte jusqu’à ce
    jour, Et en Israël et parmi les hommes, Et tu t’es fait un nom comme il l’est
    aujourd’hui.
  gnn-gnn: “Ŋäthilinydja benydja baman'tja ŋunhala Yetjiptja nhe djäma mirithirri
    ṉirryunaramirri rom yana ganydjarr‐ḏumurru wal'ŋu, ga mukthun yana nhe ŋuli djäma
    ŋunhiyi ṉirryunaramirrinydja rom, märr yurru birrka'mirriŋura yolŋu'‐yulŋuyunydja
    nhäma dharaŋanna, ŋunhi nhenydja biyapulnha wal'ŋu Waŋarr.
  yal-yal: I yi kabanako feene nun taxamasenne ligama xabu nxu yi Misiran yamanani
    waxatin naxan yi han to, i ne liga Isirayila kaane yɛ e nun adamadiine birin,
    i yi xinla sɔtɔ naxan gbo han to.
  haw-1868: Ka mea nana i hoonoho i na hoailona a me na mea kupaianaha ma ka aina
    o Aigupita, a hiki i neia la, iloko hoi o ka Iseraela, a iwaena o kanaka; a i
    hookaulana i kou inoa, me ia i keia la;
  arb-NAV: وَقَدْ أَجْرَيْتَ آيَاتٍ وَمُعْجِزَاتٍ فِي دِيَارِ مِصْرَ، وَمَازِلْتَ
    تُجْرِيهَا إِلَى هَذَا الْيَوْمِ فِي شَعْبِ إِسْرَائِيلَ وَبَيْنَ سَائِرِ الْبَشَرِ،
    وَجَعَلْتَ اسْمَكَ يُطْبِقُ الآفَاقَ كَمَا هُوَ جَارٍ فِي هَذَا الْيَوْمِ،
  ewe-ewe: Èwɔ dzesi gãwo kple nukunu triakɔwo le Egiptenyigba dzi eye nègale wo wɔwɔ
    dzi va se ɖe egbe sia, le Israel kple amegbetɔwo katã dome eye nèxɔ ŋkɔ gã na
    ɖokuiwò esi nye tɔwò va se ɖe fifia.
  eng-LEE: Who hast displayed signs and wonders in the land of Egypt, up to this day,
    and in Israel, and among other men; and thou hast made thyself a name, as it is
    at this day;
  asm-FB: তুমি মিচৰ দেশত নানা চিন আৰু বিস্মিত লক্ষণ দেখুৱাইছিলা। আজিলৈকে ইস্ৰায়েল
    আৰু আন আন লোকসকলৰ মাজত তুমি নিজৰ কাৰণে তোমাৰ নাম প্ৰখ্যাত কৰিলা।
  sus-A: عِ بَرَ لَامَتُنيِيٍ رَ مِنِ، عِ بَرَ كَابَنَكٌي رَبَ مِسِرَ بْشِ مَ هَن
    تٌ. عِ مَن بَرَ نَ رَبَ عِسِرَيِلَ نُن دُنِحَ بِرِن مَ، هَن عِ بَرَ شِلِ شُنفبٍ
    سْتْ يِ وَشَتِ.
  fra-SBL: qui a opéré des signes et des prodiges au pays d'Égypte, jusqu'à ce jour,
    tant en Israël que parmi les autres hommes ; et tu t'es fait un nom, comme il
    l'est aujourd'hui ;
  hbo-hbo: אֲשֶׁר־שַׂ֠מְתָּ אֹתֹ֨ות וּמֹפְתִ֤ים בְּאֶֽרֶץ־מִצְרַ֙יִם֙ עַד־הַיֹּ֣ום
    הַזֶּ֔ה וּבְיִשְׂרָאֵ֖ל וּבָֽאָדָ֑ם וַתַּעֲשֶׂה־לְּךָ֥ שֵׁ֖ם כַּיֹּ֥ום הַזֶּֽה׃
  kik-kik: Wee nĩwe waringire ciama o na ũkĩonania morirũ kũu bũrũri wa Misiri, na
    no wĩkaga ũguo nginya ũmũthĩ, gũkũ Isiraeli o na gatagatĩ-inĩ ka andũ arĩa angĩ
    othe, namo magatũma wĩgĩĩre igweta rĩrĩa rĩrĩ rĩaku.
  fra-NCL: C’est toi qui as fait des signes et des prodiges dans le pays d’Égypte,
    et jusqu’à ce jour, en Israël et parmi les hommes, et qui t’es fait un nom tel
    que nous le voyons aujourd’hui ;
  cek-AK: Izip prae ah angmathaih hoi dawnrai hmuen to na sak, vaihni ni khoek to,
    Israel prae thung hoi kalah kaminawk salakah na sak vop moe, vaihni ni khoek to
    na hmin amthanghaih to oh poe vop.
  cuk-cuk: Bee be, Egipto-yalagi ibmar-gegerdaklemaladi, degi, ibmar-dakledisurmaladi
    be imaksad. Amba emi-ibasega Israel-yalagi, degi, bela napneg-naid-ugakaase be
    we-ibmarmar oyomaid. Degidbali, emi-ibagi be-nuga dummarbaa gued.
  uig-CYR: — Сән бүгүнки күнгичә Мисир зиминида, Исраил ичидә һәм барлиқ инсанлар
    арисида мөҗизилик аламәтләрни һәм карамәтләрни аян қилип кәлгәнсән; шуңлашқа бүгүнгичә
    Сениң намиң еғиздин-еғизға тарқилип кәлмәктә.
  tel-2017: నువ్వు ఐగుప్తు దేశంలో చేసినట్టు ఈరోజు వరకూ ఇశ్రాయేలు వాళ్ళ మధ్య, ఇతర మనుషుల
    మధ్య సూచక క్రియలు, గొప్ప కార్యాలు చేస్తూ నీ పేరు ప్రసిద్ధి చేసుకున్నావు.
  hat-BSA: ki te opere sign ak mèvèy nan peyi Égypte la, jis rive nan jou sa a, an
    Israël e pami tout imanite; epi Ou te fè yon non pou Ou menm, jan sa ye jodi a.
  kos-kos: Pacl loes somla kom orek mwenmen ac ma usrnguk in acn Egypt, ac kom srakna
    oru nwe misenge in acn Israel ac inmasrlon mutunfacl saya nukewa. Inge eteyuk
    kom yen nukewa.
  hbo-WLC: אֲשֶׁר־שַׂ֠מְתָּ אֹת֨וֹת וּמֹפְתִ֤ים בְּאֶֽרֶץ־מִצְרַ֙יִם֙ עַד־הַיּ֣וֹם
    הַזֶּ֔ה וּבְיִשְׂרָאֵ֖ל וּבָֽאָדָ֑ם וַתַּעֲשֶׂה־לְּךָ֥ שֵׁ֖ם כַּיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Ọ bụ gị mere ihe ịrịbama na ihe ebube dị iche iche nʼIjipt. Ị nọgidekwara
    na-arụ ha ruo taa, ma nʼala Izrel ma nʼetiti ndị niile nọ nʼụwa. Nʼihi ya, i meere
    onwe gị aha nke ka bụkwa nke gị nʼebe niile.
  ory-ory: ତୁମ୍ଭେ ମିସର ଦେଶରେ ନାନା ଚିହ୍ନ ଓ ଅଦ୍ଭୁତ ଲକ୍ଷଣ ଦେଖାଇଲ, ଆଜି ପର୍ଯ୍ୟନ୍ତ ହିଁ ଇସ୍ରାଏଲ
    ଓ ଅନ୍ୟାନ୍ୟ ଲୋକଙ୍କ ମଧ୍ୟରେ ଦେଖାଉଅଛ, ପୁଣି ଆଜିର ନ୍ୟାୟ ଆପଣାର ନାମ ପ୍ରସିଦ୍ଧ କରୁଅଛ।
  chk-chk: Me lom ka föri asisil me manaman me lon ewe fanü Isip. Nge tori ikenai
    ka chüen föriir me lon Israel pwal me lein chon ekewe mwü meinisin. Iei mine ikenai
    itom a iteföüla ekis meinisin.
  rop-rop: Longtaim yubin oldei dumbat klebabala ting langa Ijip, en yubin kipgon
    dumbat lagijat raidap tudei na langa Isreil en langa ola najalot kantri. Wal ebribodi
    sabi hu yu na.
  ukr-1871: Ти, що творив знамення й чудеса потужною рукою й чудеса в Египтї, та й
    по сей день твориш ув Ізраїлї і на всїх людях, й прославив своє імя по сей день;
  deu-1951: der du große Zeichen und Wunder in Ägyptenland und bis auf diesen Tag
    an Israel und an andern Menschen getan und dir einen Namen gemacht hast, wie es
    heute der Fall ist.
  eng-JPS: who didst set signs and wonders in the land of Egypt, even unto this day,
    and in Israel and among other men; and madest Thee a name, as at this day;
  srp-1865: Koji si èinio znake i èudesa do danas u zemlji Misirskoj i u Izrailju
    i meðu svijem ljudima, i stekao si sebi ime kako je danas;
  lug-lug: Wakola obubonero n’ebikolwa ebyamagero mu Misiri era weeyongedde okubikola
    leero, wonna mu Isirayiri ne mu bantu bonna era erinnya lyo lyeyongedde okwatiikirira.
  heb-heb: אשר שמת אתות ומפתים בארץ מצרים עד היום הזה ובישראל ובאדם ותעשה לך שם כיום
    הזה׃
  ben-IRV: তুমি মিশর দেশে অনেক চিহ্ন ও আশ্চর্য্য কাজ করেছিলে। আজও পর্যন্ত ইস্রায়েল
    ও সমস্ত মানবজাতির মধ্যে সেই সব করে চলেছ, তাতে তোমার নাম বিখ্যাত হয়েছে এখনও হচ্ছে।
  pan-pan: ਜਿਸ ਮਿਸਰ ਦੇ ਦੇਸ ਵਿੱਚ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਇਸਰਾਏਲ ਵਿੱਚ ਅਤੇ ਦੂਸਰੇ ਆਦਮੀਆਂ ਵਿੱਚ ਨਿਸ਼ਾਨ
    ਅਤੇ ਅਚੰਭੇ ਕੀਤੇ ਅਤੇ ਆਪਣੇ ਲਈ ਇੱਕ ਨਾਮ ਪੈਦਾ ਕੀਤਾ ਜਿਹੜਾ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਹੈ
  mya-JVB: အဲဂုတ္တု ပြည် ၊ ဣသရေလ ပြည်အစရှိသော လူ အမျိုးမျိုးတို့၌ နိမိတ် လက္ခဏာအံ့ဘွယ်
    သော အမှုတို့ကို ယနေ့ တိုင်အောင် ပြ တော်မူသဖြင့် ၊ ယခု ကဲ့သို့ အစဉ် ကျော်စောသော
    သိတင်းရှိ တော်မူ၏။
  tbg-tbg: Haaru are Isipini nora kaiqa aahuva kaiqa varaanarave. Are mintiaqira vira,
    maa entaravata are vi kaiqara Isarerinive, ekaa vo vatainive, vare varianarara
    tiro, ai autuvano nora autuma vaivo.
  hmo-hmo: Oi ese toa bona hoa karadia Aigupito tano dekenai oi hedinaraia vadaeni,
    bona Israela lalonai, bona taunimanima ibounai edia huanai danu. Bona oi ese inai
    kara oi karadia noho, ia mai bona hari dina danu. Unai dainai hari oiemu ladana
    badana be gabu ibounai dekenai idia diba.
  urd-urd: जिसने मुल्क — ए — मिस्र में आज तक, और इस्राईल और दूसरे लोगों में निशान
    और 'अजायब दिखाए और अपने लिए नाम पैदा किया, जैसा कि इस ज़माने में है।
  rus-SYN: Который совершил чудеса и знамения в земле Египетской, и совершаешь до
    сего дня и в Израиле и между всеми людьми, и соделал Себе имя, как в сей день,
  bqc-SIM: N dabudabuↄ kɛ̀ Egipi seela ũ, e ń a gbão niↄ kɛ wá guu ń buipãleↄ
    guuo, ↄ̃ n tↄbↄ̀ lá wàlɛ ma gbãɛwa.
  tcz-CHONGTHU: Nangman Egypt gamsung’a thil kidang tampi na nabol in, hiche hochu
    tuni geiyin mihon ageldoh jing uve. Hitobang bolmo kidang ho chu, Israel lah a
    chule namtin vaipi lah’a jong nabol jing in, nangman naming nakthansah tai, tuni
    geiyin.
  mar-mar: तू मिसर देशात चिन्ह व चमत्कार केलेस. आजपर्यंत येथे इस्राएलात आणि सर्व मानवजातीत
    तू आपल्या नावाची किर्ती केली आहे.
  qub-qub: Gamga Egiptupita Israelcunata jorgamurpis aypalla milagrucunatami rurarayqui.
    Cananpis chaynöllami ruraycanqui Israelcunacho, waquin caj runacunachöpis. Chaymi
    gampäga may-chaychöpis parlan.
  bqp-bqp: A sɔm mɑɑmɑɑkiginu kuɑ sɑnɑm mɛ bɛsɛn sikɑdobɑ bɑ wɑ̃ɑ Egibitiɔ. Mɛyɑ gisɔ
    ɑ mɑɑ mɔ̀ bɛsɛn suunu sɔɔ Isireliɔ kɑ bwese ni nu tien suunu sɔɔ. Mɑ ɑ yĩsiru
    yɑrɑ nge mɛ sɑ nɔɔmɔ gisɔ.
  hat-hat: Depi nan tan lontan rive jouk jounen jòdi a, ou te fè mirak ak mèvèy nan
    peyi Lejip, nan peyi Izrayèl ak nan tout lòt nasyon yo. Konsa, koulye a yo konnen
    ou toupatou.
  eng-BSB: You performed signs and wonders in the land of Egypt, and You do so to
    this very day, both in Israel and among all mankind. And You have made a name
    for Yourself, as is the case to this day.
  eng-WEBPB: who performed signs and wonders in the land of Egypt, even to this day,
    both in Israel and amongst other men; and made yourself a name, as it is today;
  kbq-kbq: Hagi kagra Isipi mopafina kaguvazane avame'zanena erifore hu'nanankinka,
    meninena Israeli vahepine maka kokankokama nemaniza vahete'enena kaguva zane avame
    zanena erifore nehanke'za maka vahe'mo'za nege'za meninena rankagia negamize.
  nhe-BL: Tijchijtoc huejhueyi tlamantli ipan tlali Egipto. Huan nochi tlen tijchijqui
    nopano hasta ama quejipa quiilnamiquij. Tijsenhuiquilijtoc tijchihua huejhueyi
    chicahualis nescayotl ipan tlali Israel huan ipan nochi tlaltepactli. Nelía timohueyichijtoc
    hasta ama nochi quicactoque tlen motoca.
  gub-BL: Erezapo purumupytuhegatu kar haw Ezit ywy rehe. Erezapo wiwi ko 'ar rehe
    no, Izaew ywy rehe, amo ywy nànàn no. A'e rupi teko ywy nànànar nekwaw wà kury.
  eng-DRA: Who hast set signs and wonders in the land of Egypt even until this day,
    and in Israel, and amongst men, and hast made thee a name as at this day.
