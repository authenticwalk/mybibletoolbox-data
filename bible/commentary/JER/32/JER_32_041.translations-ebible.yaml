verse: JER.032.041
translations:
  mal-C: അവർക്കു നന്മ ചെയ്യേണ്ടതിന് ഞാൻ അവരിൽ സന്തോഷിക്കും. ഞാൻ പൂർണഹൃദയത്തോടും പൂർണമനസ്സോടുംകൂടെ
    നിശ്ചയമായും അവരെ ഈ ദേശത്തു നടും.
  deu-TKW: Vielmehr werde ich meine Wonne an ihnen haben, daß ich ihnen Gutes thue,
    und will sie einpflanzen in dieses Land in Treue, von ganzem Herzen und von ganzer
    Seele.
  lin-lin: Nakosepela kosalela bango bolamu mpe nakolona bango penza kati na mokili
    oyo, na motema mpe na molimo na Ngai mobimba. ›
  eng-LSV: and I have rejoiced over them to do them good, and have planted them in
    this land in truth, with all my heart, and with all My soul.”
  eng-GNV: Yea, I wil delite in them to do them good, and I wil plant them in this
    land assuredly with my whole heart, and with all my soule.
  eng-WEBSTER: Yes, I will rejoice over them to do them good, and I will plant them
    in this land assuredly with my whole heart and with my whole soul.
  nhw-BL: Huan na nelía nimopaquilismacas ininhuaya. Niquinchihuilis catli cuali huan
    niquincahuas ma itztoca ipan ni tlali ica yejyectzi.
  swh-ONEN: Nitafurahia kuwatendea mema, na kwa hakika nitawapanda katika nchi hii
    kwa moyo wangu wote na roho yangu yote.
  bba-bba: Kɑ nuku dobɑ kon bu ɡeɑ kuɑ kpɑ n bu swĩi mɑm mɑm tem mɛ sɔɔ kɑ ɡɔ̃ru tiɑ.
  eng-KJVCPB: Yea, I will rejoice over them to do them good, and I will plant them
    in this land assuredly with my whole heart and with my whole soul.
  luo-luo: Anabed gi mor kuom timonegi maber kendo adiera anaketgi e pinyni gi chunya
    duto kod parona duto.
  meu-meu: Idia ihanamodia karadia baina moalelaidia, bona heabidadama ai ina tano
    ai baina hadaidia, mai lalogu idoinai bona mai laumagu idoinai ida.
  npi-ULB: तब तिनीहरूको भलो गर्नमा म आनन्दित हुनेछु । मेरा सारा हृदय र मेरा सारा जीवनले
    म विश्‍वासका साथ तिनीहरूलाई यस देशमा स्थापित गर्नेछु ।
  yor-yor: Lóòtítọ́, èmi ó yọ̀ nípa ṣíṣe wọ́n ní rere, èmi ó sì fi dá wọn lójú nípa
    gbígbìn wọ́n sí ilẹ̀ yìí tọkàntọkàn mi.
  pes-OPCB: از احسان نمودن به ایشان مسرور خواهم شد و با شادی فراوان، بار دیگر ایشان
    را در این سرزمین مستقر خواهم ساخت.
  tgl-ULB: At magagalak ako sa paggawa ng kabutihan sa kanila. Matapat ko silang patitirahin
    sa lupaing ito nang buong puso at buong buhay ko.
  hui-hui: Ani bialu i̱na tihondo bayale dege biaabo holebero. I̱naga minimebi gubalinimebi
    tihondo turu timbuni halu ti dindi ogoriani bayale haabo helo mo bayale ho helolebero.
  mya-mya: သူ​တို့​အား​ကောင်း​ကျိုး​ပေး​ရန်​ကို​သာ​နှစ် သက်​မည်။ ဤ​ပြည်​တွင်​အ​စဉ်​အ​မြဲ
    နေ​ရာ ချ​ထား​မည်။
  bod-N: ངས་ནི་དེ་དག་ལ་དགའ་བཞིན་དུ་བྱིན་རླབས་གནང་ཞིང་། བློ་གཅིག་སེམས་གཅིག་གིས་དངོས་གནས་དེ་རྣམས་གནས་འདི་རུ་འཛུགས་པར་འགྱུར།
  sna-sna: Ndichafarira kuvaitira zvakanaka uye zvirokwazvo ndichavasima munyika ino,
    nomwoyo wangu wose uye nomweya wangu wose.
  spa-BLM: Sí, me alegraré por ellos para hacerles el bien, y los plantaré en esta
    tierra con seguridad, con todo mi corazón y con toda mi alma.”
  cac-cac: Yed' val in tzalajc'olal ol vac'an vach'ilal d'a eb'. D'a val yel ol vac'
    cajnaj eb' d'a jun luum tic d'a smasanil in c'ool.
  swh-ULB: Kisha nitajifurahisha katika kufanya mema kwao. Kwa uaminifu nitawapanda
    katika anchi hii kwa moyo wangu wote na maisha yangu yoye.
  bel-bel: І буду радавацца за іх, творачы ім дабро, і пасаджу іх на зямлі гэтай цьвёрда
    - ад усяго сэрца Майго і ад усёй душы Маёй.
  deu-ELBBK: Und ich werde mich über sie freuen, ihnen wohlzutun, und werde sie in
    diesem Land pflanzen in Wahrheit mit meinem ganzen Herzen und mit meiner ganzen
    Seele.
  mbb-OT: Igkelipey ku is kebaal te meupiya ziyà te kandan, ne ebpuun diyà te tivuuk
    he ǥehinawa ku is kebpeubpaa ku kandan kayi he tanà.”
  mal-2015: ഞാൻ അവരിൽ സന്തോഷിച്ചു അവർക്കു ഗുണം ചെയ്യും. ഞാൻ പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണമനസ്സോടും
    കൂടെ അവരെ ഈ ദേശത്തു നടും.
  rmc-rmc: Ela man radišagos olestar, hoj lenge presikavav o lačhipen cale mire jileha
    the caľa mira dušaha a čačes len sadzinava andre kadi phuv pro furt.
  pes-OPV: و از احسان نمودن به ایشان مسرور خواهم شد و ایشان را براستی و به تمامی دل
    و جان خوددر این زمین غرس خواهم نمود.
  ron-1924: Мэ вой букура сэ ле фак бине, ый вой сэди ку адевэрат ын цара ачаста,
    дин тоатэ инима ши дин тот суфлетул Меу.”
  ben-OBCV: তাদের মঙ্গলসাধন করে আমি আনন্দিত হব এবং আমার সম্পূর্ণ মনেপ্রাণে নিশ্চিতরূপে
    তাদের এই দেশে রোপণ করব।
  som-som: Waxaan ku farxi doonaa inaan iyaga wanaag u sameeyo, oo sida runta ah qalbigayga
    oo dhan iyo naftayda oo dhan ayaan iyaga dalkan ku dhex beeri doonaa.
  lat-VUC: 'Et lætabor super eis, cum bene eis fecero: et plantabo eos in terra ista
    in veritate, in toto corde meo et in tota anima mea.'
  eng-ASVBT: Yea, I will rejoice over them to do them good, and I will plant them
    in this land assuredly with my whole heart and with my whole soul.
  ita-1885: E mi rallegrerò di loro, facendo loro bene; e li pianterò in questo paese
    stabilmente, di tutto il mio cuore, e di tutta l'anima mia.
  eng-ULB: Then I will rejoice in doing good to them. I will faithfully plant them
    in this land with all my heart and all my life.
  spa-VBL: Me encantará tratarlos bien, y me comprometeré con todo mi ser a ayudarlos
    a crecer como nación en esta tierra.
  fra-_FOB: Et je me réjouirai en leur faisant du bien; et je les planterai véritablement
    dans ce pays, de tout mon cœur et de toute mon âme.
  mal-mal: ഞാൻ അവരിൽ സന്തോഷിച്ച് അവർക്ക് ഗുണം ചെയ്യും. ഞാൻ പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണ
    മനസ്സോടുംകൂടി അവരെ ഈ ദേശത്തു നടും”.
  urd-GVR: Unheṅ barkat denā mere lie ḳhushī kā bāis hogā, aur maiṅ wafādārī aur pūre
    dil-o-jān se unheṅ panīrī kī tarah is mulk meṅ dubārā lagā dūṅgā.”
  suz-BL: गो मेको आन कली रिम्‍शो पना पन ग्‍येरसीनुङ। मिनु थमा पा गो आं थुं नु आं सोक्‍त
    नेल्‍लेम मेको आन कली एको रागीम वोइक्‍नुङमी” देंत। ब्‍यवस्‍था २८:६३; आमोस ९:१५
  eng-NOY: Yea, I will rejoice over them to do them good, and I will plant them in
    this land in truth, with my whole heart, and with my whole soul.
  ita-1927: E metterò la mia gioia nel far loro del bene e li pianterò in questo paese
    con fedeltà, con tutto il mio cuore, con tutta l’anima mia.
  ckb-ckb: پێیان شاد دەبم کە چاکەیان لەگەڵدا بکەم، بە دڵنیاییەوە، بە هەموو دڵم و لە
    ناخمەوە، لەم خاکەدا دەیانڕوێنم.
  eng-BBE: And truly, I will take pleasure in doing them good, and all my heart and
    soul will be given to planting them in this land in good faith.
  kan-OKCV: ಹೌದು, ಅವರಿಗೆ ಒಳ್ಳೆಯದನ್ನು ಮಾಡುವುದಕ್ಕೆ ಅವರೊಂದಿಗೆ ಆನಂದಪಡುವೆನು. ನಿಜವಾಗಿ ನನ್ನ
    ಪೂರ್ಣಹೃದಯದಿಂದಲೂ, ನನ್ನ ಪೂರ್ಣಪ್ರಾಣದಿಂದಲೂ ಅವರನ್ನು ಈ ದೇಶದಲ್ಲಿ ನೆಡುತ್ತೇನೆ.
  tam-2017: அவர்களுக்கு நன்மை செய்யும்படி அவர்கள்மேல் சந்தோஷமாயிருந்து, என் முழு இருதயத்தோடும்
    என் முழு ஆத்துமாவோடும் அவர்களை இந்த தேசத்தில் நிச்சயமாய் நாட்டுவேன்.
  spa-RV-1909: Y alegraréme con ellos haciéndoles bien, y los plantaré en esta tierra
    en verdad, de todo mi corazón y de toda mi alma.
  ron-BTF: Da, mă voi bucura de ei pentru a le face bine și îi voi sădi în această
    țară într‑adevăr cu toată inima mea și cu tot sufletul meu.
  eng-WEBP: Yes, I will rejoice over them to do them good, and I will plant them in
    this land assuredly with my whole heart and with my whole soul.”
  eng-FBV: I will be delighted to treat them well, and I will commit myself with the
    whole of my being to helping them to grow as a nation in this land.
  nld-1939: Dan zal Ik er een genot in vinden, hun goed te doen, en ze stevig in dit
    land te planten, met heel mijn hart en heel mijn ziel.
  nch-BL: Huan na nelía nimopaquilismacas inihuaya. Niquinchihuilis cati cuali huan
    niquincahuas ma itztoca ipan ni tali ica yejyectzi.
  vie-1934: Ta sẽ lấy làm vui mà làm phước cho, và chắc hết lòng hết linh hồn trồng
    chúng nó trong đất nầy.
  hin-CV: अपने संपूर्ण हृदय से तथा अपने संपूर्ण प्राण से उनका हित करना तथा उन्हें
    इस देश में बसा देना मेरे अतीव हर्ष का विषय होगा.
  spa-BES: Y verdaderamente, me complacerá hacerles el bien, y todo mi corazón y mi
    alma se dedicarán a plantarlos en esta tierra.
  tdx-tdx: Eka, hirebehako naho hampi­raoraoeko vaho ho volèko an-tanen-katò atoy
    añ-kaampon-troko naho an-kaliforam-piaiko.
  tha-KJV: เออ เราจะเปรมปรี​ดิ​์ในการที่จะกระทำความดี​แก่​เขา และเราจะปลูกเขาไว้ในแผ่นดินนี้ด้วยความมุ่​งม​ั่น
    ด้วยสุดใจของเราและสุดจิตของเรา
  por-BR-2018: E me alegrarei com eles fazendo-lhes bem, e fielmente os plantarei
    nesta terra , com todo meu coração e com toda a minha alma.
  deu-ELO: Und ich werde mich über sie freuen, ihnen wohlzutun, und werde sie in diesem
    Lande pflanzen in Wahrheit mit meinem ganzen Herzen und mit meiner ganzen Seele.
  eng-WYC-2018: And I shall be glad on them, when I shall do well to them; and I shall
    plant them in this land in truth, in all mine heart, and in all my soul. (And
    I shall be happy over them, when I shall do good things for them; and truly, with
    all my heart, and with all my soul, I shall plant them in this land.)
  epo-epo: Kaj Mi ĝojos pri ili, bonfarante al ili, kaj Mi plantos ilin en ĉi tiu
    lando fidele, per Mia tuta koro kaj per Mia tuta animo.
  uig-PIN: Mǝn ularƣa yahxiliⱪ ata ⱪilixtin ⱨuzur elip xadlinimǝn wǝ pütün ⱪǝlbim,
    pütün jenim bilǝn ularni muxu zeminƣa tikip turƣuzimǝn!
  beo-beo: Na da ilima hahawane hamonanebeba:le, Na amola da hahawane bagade ba:mu.
    Amola ilia da Isala:ili soge amo ganodini eso huluane esaloma:ne, Na da logo doasimu.
  tpi-OTNT: Na mi tu bai mi gat wanpela tingting tasol, em long mi ken amamas long
    mekim gut long ol na long mi larim ol i stap gut long dispela graun.
  hau-SA: Zan yi farin ciki a yin musu alheri, tabbatacce zan su dasa a wannan ƙasa
    da dukan zuciyata da dukan raina.
  uig-LAT: Men ulargha yaxshiliq ata qilishtin huzur élip shadlinimen we pütün qelbim,
    pütün jénim bilen ularni mushu zémin’gha tikip turghuzimen!
  nde-nde: Ngizathokoza ekubenzeleni okuhle njalo ngibagxumeke ngobuqotho kulelilizwe
    ngenhliziyo yami yonke langomoya wami wonke.
  ton-ton: ‌ʻIo, te u fiefia ʻiate kinautolu, ke fai lelei kiate kinautolu, pea ko
    e moʻoni te u tō ʻakinautolu ʻi he fonua ni ʻaki hoku loto kotoa pea mo hoku laumālie
    kotoa.”
  ces-1613: I veseliti se budu z nich, dobře jim čině, když je štípím v zemi této
    pevně, celým srdcem svým a vší duší svou.
  eng-WMB: Yes, I will rejoice over them to do them good, and I will plant them in
    this land assuredly with my whole heart and with my whole soul.”
  tam-TCV: அவர்களுக்கு நன்மை செய்வதில் நான் மகிழ்ந்து, அவர்களை இந்த நாட்டில் நிச்சயமாக
    நிலைநாட்டுவேன். இதை என் முழு இருதயத்தோடும், என் முழு ஆத்துமாவோடும் செய்வேன்.
  ceb-ULB: Unya magmaya ako sa paghimo ug maayo ngadto kanila. Matinud-anon ko silang
    ipahimutang niining yutaa sa tibuok nakong kasingkasing ug kinabuhi.
  pol-UBG: I będę się radował z nich, aby wyświadczyć im dobro, i osadzę ich z pewnością
    w tej ziemi z całego swego serca i całą swoją duszą.
  urd-GVU: اُنہیں برکت دینا میرے لئے خوشی کا باعث ہو گا، اور مَیں وفاداری اور پورے
    دل و جان سے اُنہیں پنیری کی طرح اِس ملک میں دوبارہ لگا دوں گا۔“
  deu-1912: und soll meine Lust sein, daß ich ihnen Gutes tue; und ich will sie in
    diesem Lande pflanzen treulich, von ganzem Herzen und von ganzer Seele.
  kan-2017: ನಾನು ಅವರ ಹಿತವನ್ನು ಬಯಸುತ್ತಾ ಅವರಲ್ಲಿ ಆನಂದಿಸುವೆನು, ನಿಶ್ಚಯವಾಗಿ ಅವರನ್ನು ಈ ದೇಶದಲ್ಲಿ
    ನನ್ನ ಪೂರ್ಣವಾದ ಹೃದಯದಿಂದಲೂ, ಮನಸ್ಸಿನಿಂದಲೂ ಸ್ಥಾಪಿಸುವೆನು.”
  yap-yap: Bayi fel’ lanin’ug ngay ko tin nib manigil ni nggu rin’ ngorad, ma bay
    gu dugliyrad ni dariy n’umngin nap’an u lan e re nam ney.
  hlt-MCSB: Amih taengah voelphoeng ham te amih soah ka ngaingaih ni. Amih te he khohmuen
    ah ka lungbuei boeih, ka hinglu boeih neh oltak dongah ka phung ni.
  mdy-ETH: ታኣኒያ ዔያቶም ኮሺ ባኣዚ ማዺሢና ዎዛዻንዳኔ፤ ታኣኒ ታ ሼኔና ሃኖ ዓጮይዳ ጎኔና ማዢ ዔያቶ ዶዲሻንዳኔ።
  twi-ASANTE: Mʼani bɛgye sɛ mɛyɛ wɔn yie, na ampa ara mede mʼakoma ne me kra nyinaa
    bɛdua wɔn wɔ asase yi so.
  eng-WEBU: Yes, I will rejoice over them to do them good, and I will plant them in
    this land assuredly with my whole heart and with my whole soul.”
  wal-wal: Taani etayyo lo77obaa oottiyoogan ufaittana; qassi taani ta kumetta wozanaappenne
    ta kumetta shemppuwaappe ha biittan eta tumaappe tokkana” yaagees.
  spa-PDDPT: Me regocijaré con ellos al hacerles el bien. Los plantaré fielmente en
    esta tierra, con todo mi corazón y toda mi alma.
  gun-gun: Ha'e kuery arovy'a vy amoingo porã 'rã. Amoĩ atã 'rã kova'e yvy re, xekuraxõ
    ha'e xenhe'ẽ ha'e javi py.”
  ilo-ULB: Ket naragsakakto a mangaramid iti kinaimbag kadakuada. Sipupudnoakto a
    mangimula kadakuada iti daytoy a daga iti amin a pusok ken iti amin a kinasiasinok.
  kpg-kpg: Dogu manawa ga tenetene gi di haihai nia mee humalia ang gi digaula, gei
    Au ga haganoho digaula gi noho i lodo tenua deenei gaa hana hua beelaa.
  uig-ARA: مەن ئۇلارغا ياخشىلىق ئاتا قىلىشتىن ھۇزۇر ئېلىپ شادلىنىمەن ۋە پۈتۈن قەلبىم،
    پۈتۈن جېنىم بىلەن ئۇلارنى مۇشۇ زېمىنغا تىكىپ تۇرغۇزىمەن!
  sus-sus: N sɛɛwama nɛ fe fanyi rabafe ra e bɛ. N e rasabatima nɛ yi bɔxi kui n bɔɲɛ
    nun n nii birin na.›»
  pon-2006: I pahn kin perenki wiewia me mwahu ong irail, oh I pahn koasoanehdi pwe
    re en kousoanla nan sahpwet kohkohlahte.
  ksd-ksd: Ma ina gugu ta diat upi ina pait ra boina ta diat, ma ina vaume tuna diat
    ta go ra gunan ma ra balagu par ma ra nuknukigu par.
  tur-YTC: Evet, onlara iyilik etmekle sevineceğim ve onları kesinlikle bütün yüreğimle
    ve bütün canımla bu ülkeye dikeceğim.”
  ind-AYT: Aku akan bersukacita atas mereka untuk melakukan kebaikan bagi mereka,
    dan Aku akan menanam mereka dengan kesungguhan di negeri ini dengan segenap hati-Ku
    dan dengan segenap jiwa-Ku.”
  nya-nya: Ndidzakondwera powachitira zabwino, ndipo ndidzawakhazikitsa ndithu mʼdziko
    lino ndi mtima wanga wonse ndi moyo wanga wonse.
  hrv-hrv: I radovat ću se čineći im dobro; i čvrsto ću ih zasaditi u ovoj zemlji,
    svim srcem svojim, svom dušom svojom.”
  mps-mps: Tama eno me te homu kolesaga deli naga elalu, te eno augwalide wiegi yai
    pemene elama, te augwaliba wiegi yai sę eyu, tama eno augwali te tǫde bugagia
    bidimainogo ilaibao,” wali.
  tpi-tpi: Na mi tu bai mi gat wanpela tingting tasol, em long mi ken amamas long
    mekim gut long ol na long mi larim ol i stap gut long dispela graun.
  dan-1931: Jeg vil glæde mig over dem og gøre vel imod dem; og jeg planter dem i
    dette Land i Trofasthed af hele mit Hjerte og hele min Sjæl.
  vie-OVCB: Ta sẽ vui lòng ban phước dồi dào và hết lòng duy trì, củng cố xứ sở họ.
  guj-2017: તેઓનું હિત કરવામાં મને આનંદ આવશે અને હું વિશ્વાસુપણાથી તેઓને પૂર્ણ હૃદયથી
    આ ભૂમિ પર ફરીથી સ્થાપિત કરીશ.”
  pon-2006A: I pahn kin perenki wiewia me mwahu ong irail, oh I pahn koasoanehdi pwe
    re en kousoanla nan sahpwet kohkohlahte.
  por-BRBSL: Yes, regozijar-me-ei por eles para fazê-los bem, e os plantarei nesta
    terra seguramente com todo o meu coração e com toda a minha alma”.
  cth-cth: A hawinae ka sak e heh kalunghawinae la o han, ka lungthin abuemlahoi hete
    ram dawk kacaklah ka ung han.
  twi-twi: Mʼani begye sɛ mɛyɛ wɔn yiye, na ampa ara mede me koma ne me kra nyinaa
    bedua wɔn wɔ asase yi so.
  hlt-hlt: Amih taengah voelphoeng ham te amih soah ka ngaingaih ni. Amih te he khohmuen
    ah ka lungbuei boeih, ka hinglu boeih neh oltak dongah ka phung ni.
  tbz-SIM: Dɛ mɔ̀nnì n kó diwɛ̀ì yó ntú m bo di dɔ̀ɔ̀mɛ̀ mɛsɑ̀ɑ̀, n yóó di fíímmu
    teii di nhɛì miɛkɛ, n yóó mɛ̀ dɔ̀ɔ̀ nɛ̀ n yɛ̀mmɛ̀ mɛmɔu ndi nɛ̀ n wɛ̃rímú mumɔu.
  msy-2020: Egh kɨ uaghan uan navir averiamɨn aven nɨghnɨzir vamɨra ikiam, kar kɨ
    me gakuegh deraghvɨra me damuam, egh me ateghtɨ me deraghvɨra nguazir kamɨn ikiam.
  azb-azb: Onlara yaxşılıq etməyə şad olacağam. Həqiqətən, bütün ürəyimlə, bütün canımla
    onları bu ölkədə dirçəldəcəyəm”.
  eng-DBY: And I will rejoice over them to do them good, and I will assuredly plant
    them in this land with my whole heart and with my whole soul.
  hin-2017: मैं बड़ी प्रसन्नता के साथ उनका भला करता रहूँगा, और सचमुच उन्हें इस देश
    में अपने सारे मन और प्राण से बसा दूँगा।
  wol-KYG: Maay am mbégtey baaxe leen, jëmbat leen bu wér ci réew mi, jëmbate leen
    sama léppi xol ak sama léppi jëmm.»
  eng-YLT: and I have rejoiced over them to do them good, and have planted them in
    this land in truth, with all my heart, and with all My soul.
  kne-kne: Maragsakanak to ay mangidawat si pansigdan da ya naimposoan ay isaad kos
    daida sin daga ay nay.”
  eng-WYC-2017: And I shall be glad on them, when I shall do well to them; and I shall
    plant them in this land in truth, in all mine heart, and in all my soul.
  eng-WMBB: Yes, I will rejoice over them to do them good, and I will plant them in
    this land assuredly with my whole heart and with my whole soul.”
  urd-GVH: उन्हें बरकत देना मेरे लिए ख़ुशी का बाइस होगा, और मैं वफ़ादारी और पूरे दिलो-जान
    से उन्हें पनीरी की तरह इस मुल्क में दुबारा लगा दूँगा।”
  rug-rug: Kote qetuqetu hola si Arau koari na Qua tinavete va leana la koa rini meke
    hinokara pa doduru Buloqu meke Maqomaqoqu si kote turaṉa pule mae ni Rau meke
    veko pulei pa popoa hie.
  gaz-gaz: Ani waan gaarii isaaniif gochuutti nan gammada; garaa koo fi lubbuu koo
    guutuudhaan, amanamummaadhaanis biyya kana keessa isaan nan dhaaba.
  fra-LSG: Je prendrai plaisir à leur faire du bien, Et je les planterai véritablement
    dans ce pays, De tout mon cœur et de toute mon âme.
  gnn-gnn: “Yo, ŋarranydja ŋuli galŋa‐djulŋithirri wal'ŋu dhika, ŋunhi ŋarra ŋuli
    goŋmirriyamanydja walalanha, bala ŋarra yurru walalanha ḻämu‐nherraṉdja biyapulnha
    wal'ŋu wuṉḏaŋarrkumana dhipalayi wäŋalili, bala walala yurru ŋuthandja ŋarrakalaynha
    yana romgurru.
  yal-yal: N sɛwama nɛn fe faɲin liga feen na e xa. N yi e rasabati yamanani ito yi
    yati, n bɔɲɛn nun n niin birin na.’ ”
  haw-1868: E olioli no wau ia lakou, e hana maikai ia lakou, a e hoonoho paa ia lakou
    ma keia aina, mo ko'u naau a pau, a me ko'u uhane a pau.
  arb-NAV: وَأُسَرُّ بِالإِحْسَانِ إِلَيْهِمْ، وَأَغْرِسُهُمْ فِي هَذِهِ الأَرْضِ
    بِالْحَقِّ مِنْ كُلِّ قَلْبِي وَنَفْسِي.
  ewe-ewe: Matsɔ dzidzɔ awɔ nyui na wo eye matsɔ nye dzi blibo kple luʋɔ blibo ali
    ke wo kple kakaɖedzi ɖe anyigba sia dzi.
  eng-LEE: And I will be glad over them to do them good; and I will plant them in
    this land in truth, with all my heart and with all my soul.
  asm-FB: তেতিয়া মই তেওঁলোকৰ মঙ্গল কৰিবলৈ মই তেওঁলোকত আনন্দ কৰিম, আৰু নিশ্চয়ে সমস্ত
    মনেৰে আৰু সমস্ত প্ৰাণেৰে মই তেওঁলোকক এই দেশত ৰোম।”
  sus-A: ﭑ سّيوَ مَ نّ قٍ قَنيِ رَبَقٍ رَ عٍ بّ. ﭑ عٍ رَ سَبَتِمَ نّ يِ بْشِ كُي ﭑ
    بْحّ نُن ﭑ نِي بِرِن نَ.›»
  fra-SBL: Oui, je me réjouirai d'eux pour leur faire du bien, et je les planterai
    dans ce pays avec assurance, de tout mon cœur et de toute mon âme. »
  hbo-hbo: וְשַׂשְׂתִּ֥י עֲלֵיהֶ֖ם לְהֵטִ֣יב אֹותָ֑ם וּנְטַעְתִּ֞ים בָּאָ֤רֶץ הַזֹּאת֙
    בֶּאֱמֶ֔ת בְּכָל־לִבִּ֖י וּבְכָל־נַפְשִֽׁי׃ ס
  kik-kik: Nĩngakenaga ngĩmeeka wega, na ti-itherũ nĩngamahaanda gũkũ bũrũri ũyũ ngwatĩirie
    na ngoro yakwa yothe o na muoyo wakwa wothe.
  fra-NCL: Je mettrai ma joie à leur faire du bien, et je les planterai fidèlement
    sur cette terre, de tout mon cœur et de toute mon âme.
  cek-AK: Ue, nihcae han kahoih hmuen sakhaih pongah kang hoe, ka palungthin boih,
    ka hinghaih boih hoiah nihcae to hae prae ah kang doetsak han.
  cuk-cuk: Israel-dulemarga an ibmar-saedgi an weligwar-itogoed. Napiragwadgine, degi,
    innikigwadgine an gannar neggweburga bemar-urboed.”
  uig-CYR: Мән уларға яхшилиқ ата қилиштин һозур елип шатлинимән вә пүтүн қәлбим,
    пүтүн җеним билән уларни мошу зиминға тикип турғузимән!
  tel-2017: వాళ్లకు మంచి చెయ్యడంలో ఆనందిస్తాను. నా నిండు హృదయంతో, నా ఉనికి అంతటితో
    కచ్చితంగా ఈ దేశంలో వాళ్ళను నాటుతాను.”
  hat-BSA: Mwen va rejwi de yo pou fè byen pou yo. E Mwen va, ak fidelite, plante
    yo nan peyi sa a, ak tout kè Mwen e ak tout nanm Mwen.”
  kos-kos: Nga fah arulana insewowo in oru ma wo nu selos, ac nga fah oakelosi in
    facl se inge nwe tok.
  hbo-WLC: וְשַׂשְׂתִּ֥י עֲלֵיהֶ֖ם לְהֵטִ֣יב אוֹתָ֑ם וּנְטַעְתִּ֞ים בָּאָ֤רֶץ הַזֹּאת֙
    בֶּאֱמֶ֔ת בְּכָל־לִבִּ֖י וּבְכָל־נַפְשִֽׁי׃ ס
  ibo-ibo: Obi ga-atọkwa m ụtọ ime ha mma; m ga-ejikwa obi m niile, na mkpụrụobi m
    niile kụọ ha nʼala a.
  ory-ory: ଆହୁରି, ଆମ୍ଭେ ସେମାନଙ୍କର ମଙ୍ଗଳ କରିବା ପାଇଁ ସେମାନଙ୍କ ବିଷୟରେ ଆନନ୍ଦ କରିବା ଓ ଆମ୍ଭେ
    ଆପଣାର ସର୍ବାନ୍ତଃକରଣ ଓ ସମସ୍ତ ପ୍ରାଣ ସହିତ ସେମାନଙ୍କୁ ଏହି ଦେଶରେ ନିଶ୍ଚୟ ରୋପଣ କରିବା।
  chk-chk: Üpwe pwapwaiti ai üpwe afeiöchüür, üpwe pwal fotukiretiu lon ei fanü fän
    allükülük ren unusen letipei me lelukei.
  rop-rop: Ai garra jidan gudbinjiwei blanga dumbat ola gudbala ting blanga olabat,
    en ai garra meigim olabat jidan olagijawan langa dijan kantri.
  ukr-1871: І буду втїшатись ними, даючи їм добродїйства, й насаджу їх у сїй землї
    щиро, від усього серця й від усієї душі моєї.
  deu-1951: und ich mich über sie freuen kann, ihnen wohlzutun; und ich werde sie
    einpflanzen in dieses Land in Wahrheit, von ganzem Herzen und von ganzer Seele.
  eng-JPS: Yea, I will rejoice over them to do them good, and I will plant them in
    this land in truth with My whole heart and with My whole soul.
  srp-1865: I radovaæu im se èineæi im dobro i zasadiæu ih u ovoj zemlji tvrdo svijem
    srcem svojim i svom dušom svojom.
  lug-lug: Ndisanyuka olw’okubakolera ebirungi era awatali kubuusabuusa ndibasimba
    mu nsi eno n’omutima gwange gwonna n’emmeeme yange yonna.
  heb-heb: וששתי עליהם להטיב אותם ונטעתים בארץ הזאת באמת בכל לבי ובכל נפשי׃
  ben-IRV: আমি আনন্দের সঙ্গে তাদের মঙ্গল করব। আমি সম্পূর্ণ অন্তর ও ইচ্ছা দিয়ে বিশ্বস্ততার
    সঙ্গে তাদের এই দেশে রোপণ করব।”
  pan-pan: ਮੈਂ ਖੁਸ਼ ਹੋ ਕੇ ਉਹਨਾਂ ਉੱਤੇ ਭਲਿਆਈ ਕਰਾਂਗਾ, ਮੈਂ ਆਪਣੇ ਸਾਰੇ ਦਿਲ ਅਤੇ ਆਪਣੀ ਸਾਰੀ
    ਜਾਨ ਨਾਲ ਸੱਚ-ਮੁੱਚ ਉਹਨਾਂ ਨੂੰ ਇਸ ਦੇਸ ਵਿੱਚ ਲਾਵਾਂਗਾ।
  mya-JVB: သူ တို့အား ကျေးဇူး ပြုခြင်း အမှု၌ ငါသည် အားရ ဝမ်းမြောက်၍ ၊ ငါ့ စိတ် နှလုံးနှင့်
    နံဝိညာဉ် အကြွင်းမဲ့ ပါ လျက်၊ သူ တို့ကို ဤ ပြည် ၌ ဆက်ဆက်နေရာ ချမည်။
  tbg-tbg: Te quaheha vika koqema nimi tarerave. Vika maa vataraqaa tupaaka variate
    ti, te vohaa avu aato vate vika qaiqaa ntita viri karerave.
  hmo-hmo: Lau ese idia hanamoa karadia do lau karaia noho, mai egu moale bada danu,
    bona mai laloa maoromaoro bona momokani danu, egu bese taudia be inai tano dekenai
    do lau haginidia namonamo.
  urd-urd: हाँ, मैं उनसे ख़ुश होकर उनसे नेकी करूँगा, और यक़ीनन दिल — ओ — जान से उनको
    इस मुल्क में लगाऊँगा।
  rus-SYN: И буду радоваться о них, благотворя им, и насажду их на земле сей твердо,
    от всего сердца Моего и от всей души Моей.
  bqc-SIM: Ma pↄ iↄ dↄmá, mí maakɛnɛ́. Má ń zɛdↄ bùsuɛ beepiu sĩana ń nↄ̀sɛmɛndoo
    ń pↄeão.
  tcz-CHONGTHU: Chuleh amaho ding thilpha kabolpeh’a kon’a, keima kakipa jing ding,
    kalungthim pumpi’a kitah tah’a amaho ding’a thilpha tampi kabolpeh’a, hiche gamsung
    hi avel’a thingphung kiphut bang’a kahulut kit ding ahiuve, ati.
  mar-mar: नंतर मी त्यांचे चांगले करण्यास आनंद करीन. मी आपल्या सर्व अंत:करणाने आणि
    जिवाने त्यांची या देशात प्रामाणिकपणे लागवड करेन.
  qub-qub: Alli goyänanpaj paycunata yanapashpämi cushicushaj. Llapan shongöwan cuyashpämi
    paycunata cay nasyunman tiyachishaj.
  bqp-bqp: Kɑ nuku dobɑ kon bu geɑ kuɑ kpɑ n bu swĩi mɑm mɑm tem mɛ sɔɔ kɑ gɔ̃ru tiɑ.
  hat-hat: M'a pran plezi pou m' fè yo byen. M'a travay ak tout kè m' ak tout nanm
    mwen pou yo pran rasin nèt nan peyi a.
  eng-BSB: Yes, I will rejoice in doing them good, and I will faithfully plant them
    in this land with all My heart and with all My soul.
  eng-WEBPB: Yes, I will rejoice over them to do them good, and I will plant them
    in this land assuredly with my whole heart and with my whole soul.”
  kbq-kbq: Hagi Nagra zamagrikura muse nehu'na knare avu'ava zana huzmantegahue. Ana
    nehu'na avimzama nehiaza hu'nama ama mopafi hankre sanuge'za mani'nenage'na, Nagra
    maka nagu'areti hu'na nazano huzmantegahue hu'na hu'noa zana huvagaregahue.
  nhe-BL: Huan na nelía nimopaquilismacas ininhuaya. Niquinchihuilis tlen cuali huan
    niquincahuas ma itztoca ipan ni tlali ica yejyectzi.
  gub-BL: Ikatu ma'e wanupe iapo haw ikatuahy putar ihewe nehe. Hepy'a nànàn herekwe
    nànàn amuigo kar putar ko ywy rehe ihe wà nehe.
  eng-DRA: 'And I will rejoice over them, when I shall do them good: and I will plant
    them in this land in truth, with my whole heart, and with all my soul.'
