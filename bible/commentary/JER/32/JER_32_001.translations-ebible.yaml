verse: JER.032.001
translations:
  mal-C: 'യെഹൂദാരാജാവായ സിദെക്കീയാവിന്റെ പത്താംവർഷം, നെബൂഖദ്നേസരിന്റെ പതിനെട്ടാം വർഷത്തിൽത്തന്നെ,
    യഹോവയിൽനിന്ന് യിരെമ്യാവിനുണ്ടായ അരുളപ്പാട്:'
  deu-TKW: Das Wort, welches an Jeremia von seiten Jahwes erging im zehnten Jahre
    Zedekias, des Königs von Juda, das ist das achtzehnte Jahr Nebukadrezars.
  lin-lin: Tala liloba oyo Yawe alobaki na nzela ya Jeremi tango Sedesiasi, mokonzi
    ya Yuda, akokisaki mibu zomi na bokonzi mpe Nabukodonozori akokisaki mibu zomi
    na mwambe na bokonzi.
  eng-LSV: The word that has been to Jeremiah from YHWH in the tenth year of Zedekiah
    king of Judah—it [is] the eighteenth year of Nebuchadnezzar—
  eng-GNV: The worde that came vnto Ieremiah from the Lord, in the tenth yere of Zedekiah
    king of Iudah, which was the eightenth yeere of Nebuchad-nezzar.
  eng-WEBSTER: The word that came to Jeremiah from the LORD in the tenth year of Zedekiah
    king of Judah, which was the eighteenth year of Nebuchadrezzar.
  nhw-BL: Quema Tlanahuatijquetl Sedequías tlen tlali Judá yohuiyaya ipan majtlactli
    xihuitl ipan itequi ipan itlanahuatil, huan Nabucodonosor yohuiyaya ipan majtlactli
    huan chicueyi xihuitl para tlanahuatis ipan tlen ya itlanahuatil, TOTECO nechnojnotzqui
    na niJeremías.
  swh-ONEN: Hili ndilo neno lililomjia Yeremia kutoka kwa Bwana, katika mwaka wa kumi
    wa utawala wa Sedekia mfalme wa Yuda, ambao ulikuwa mwaka wa kumi na nane wa utawala
    wa Mfalme Nebukadneza.
  bba-bba: Yudɑbɑn sinɑ boko Sedesiɑsin bɑndun wɔ̃ɔ wɔkuruse sɔɔ, Yinni Gusunɔ u kɑ
    Yeremi ɡɑri kuɑ. N deemɑ Bɑbilonin sinɑ boko Nɛbukɑnɛsɑɑn bɑndun wɔ̃ɔ yɛndu yiru
    sɑrisewɑ mi.
  eng-KJVCPB: The word that came to Jeremiah from the Lord in the tenth year of Zedekiah
    king of Judah, which was the eighteenth year of Nebuchadrezzar.
  cpy-cpy: Okanta ojarentsi 10 ipinkathari-tantari Sedequías iipatsiteki Judá-paeni,
    ari iñaanateeri Tajorentsi irika Kamantan-taniri Jeremías. Okaataki 18 ojarentsi
    ipinkatharitzi rirori Nabucodonosor.
  luo-luo: Ma e wach mane obirone Jeremia koa kuom Jehova Nyasaye e higa mar apar
    mar Zedekia ruodh Juda, ma ne en higa mar apar gaboro mar Nebukadneza.
  meu-meu: Ina hereva na Iehova ena amo Ieremia enai e kau, Sedekia, Iuda pavapavana,
    ena lohia laḡanina ihagvautana ai. Una na Nebukadresara ena lohia laḡanina ihagwauta-taurahanina.
  npi-ULB: यहूदाका राजा सिदकियाहको दसौं वर्ष, नबूकदनेसरको अठारौं वर्षमा यर्मियाकहाँ
    आएको परमप्रभुको वचन यही हो ।
  yor-yor: Èyí ni ọ̀rọ̀ tó tọ Jeremiah wá láti ọ̀dọ̀ Olúwa ní ọdún kẹwàá Sedekiah
    ọba Juda, èyí tí ó jẹ́ ọdún kejìdínlógún ti Nebukadnessari.
  pes-OPCB: در سال دهم سلطنت صدقیا، پادشاه یهودا، که مصادف با هجدهمین سال سلطنت نِبوکَدنِصَّر
    بود، پیغامی از طرف خداوند بر من نازل شد.
  tgl-ULB: Ito ang salitang dumating kay Jeremias mula kay Yahweh sa ikasampung taon
    ni Zedekias na hari ng Juda, sa ikalabing-walong taon ni Nebucadnezar.
  hui-hui: Sedegaia ibu Yuda dindiha kini heane mali pini hayagola Anduane Homogohanda
    Yaremaiahondo bi ogo lamini. Babilononaga Kini Nebugadenesa ibubi nde kini heane
    dege mali pira mbirani halini hayagola (18) Anduane Homogohanda bi ogo Yaremaia
    lamini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ယု​ဒ​ဘု​ရင်​ဇေ​ဒ​ကိ နန်း​စံ​ဒ​သ​မ​နှစ်​၌ ငါ့​အား​ဗျာ​ဒိတ်​ပေး
    တော်​မူ​၏။ ထို​နှစ်​သည်​ဗာ​ဗု​လုန်​ဘု​ရင် နေ​ဗု​ခဒ်​နေ​ဇာ​နန်း​စံ​တစ်​ဆယ့်​ရှစ်​နှစ်
    မြောက်​ဖြစ်​သ​တည်း။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཚིད་ཀི་ཡཱའི་སྲིད་ལོ་བཅུ་པ་སྟེ་ནེ་བོ་ཀད་ནེ་ཙར་གྱི་སྲིད་སྐྱོང་བའི་ལོ་བཅོ་བརྒྱད་པ་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡེ་རེམ་ཡཱ་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: Iri ndiro shoko rakauya kuna Jeremia richibva kuna Jehovha mugore regumi
    raZedhekia mambo weJudha, riri gore regumi namasere raNebhukadhinezari.
  spa-BLM: Esta es la palabra que vino a Jeremías de parte de Yahvé en el décimo año
    de Sedequías, rey de Judá, que era el año dieciocho de Nabucodonosor.
  cac-cac: Ayic ayoch slajun̈il ab'il yoch vin̈aj Sedequías reyal d'a Judá, ayic 18
    ab'ilxo pax yoch vin̈aj Nabucodonosor reyal d'a Babilonia, ix lolon Jehová d'ayin
    Jeremías in tic.
  swh-ULB: Neno likaja kwa Yeremia kutoka kwa Yahwe katika mwaka wa kumi wa Sedekia
    mfalme wa Yuda, katika mwaka wa kumi na nane wa Nebukadreza.
  bel-bel: Слова, якое было ад Госпада Ерамію ў дзясяты год Сэдэкіі, цара Юдэйскага;
    гэты год быў васемнаццаты год Навухаданосара.
  deu-ELBBK: Das Wort, das vonseiten des HERRN zu Jeremia geschah im 10. Jahr Zedekias,
    des Königs von Juda; dieses Jahr war das 18. Jahr Nebukadrezars.
  mbb-OT: Duen migkaǥi te Nengazen diyà te ki Jeremias hein ikesepulù he tuig te kedhadì
    ni Zedekia ziyà te Juda. He iyan daan haazà ike-18 he tuig te kedhadì ni Nebucadnezar
    ziyà te Babilonia.
  mal-2015: യെഹൂദാരാജാവായ സിദെക്കീയാവിന്റെ പത്താം ആണ്ടിൽ, നെബൂഖദ്നേസരിന്റെ പതിനെട്ടാം
    ആണ്ടിൽ തന്നേ, യഹോവയിങ്കൽനിന്നു യിരെമ്യാവിന്നുണ്ടായ അരുളപ്പാടു.
  rmc-rmc: Kada hin o lav, so avľa le RAJESTAR ko Jeremijaš akor, sar o judsko kraľis
    o Cidkijah kraľinelas dešto berš a o Nebukadnecar kraľinelas dešuochtoto (18)
    berš.
  pes-OPV: کلامی که در سال دهم صدقیا پادشاه یهودا که سال هجدهم نبوکدرصر باشداز جانب
    خداوند بر ارمیا نازل شد.
  ron-1924: Ятэ кувынтул спус луй Иеремия дин партя Домнулуй ын ал зечеля ан ал луй
    Зедекия, ымпэратул луй Иуда. Ачеста ера анул ал оптспрезечеля ал луй Небукаднецар.
  ben-OBCV: নেবুখাদনেজারের রাজত্বের আঠারোতম বছরে, যিহূদার রাজা সিদিকিয়ের রাজত্বের
    দশম বছরে, যিরমিয়ের কাছে সদাপ্রভুর এই বাক্য উপস্থিত হল।
  som-som: Kanu waa eraygii Yeremyaah xagga Rabbiga uga yimid sannaddii tobnaad ee
    Sidqiyaah oo ahaa boqorkii dalka Yahuudah, oo kaasu wuxuu ahaa sannaddii siddeed
    iyo tobnaad oo Nebukadresar.
  lat-VUC: Verbum quod factum est ad Jeremiam a Domino, in anno decimo Sedeciæ regis
    Juda, ipse est annus decimusoctavus Nabuchodonosor.
  eng-ASVBT: The word that came to Jeremiah from Jehovah in the tenth year of Zedekiah
    king of Judah, which was the eighteenth year of Nebuchadnezzar.
  ita-1885: LA parola che fu dal Signore indirizzata a Geremia, nell'anno decimo di
    Sedechia, re di Giuda, che fu l'anno diciottesimo di Nebucadnesar;
  eng-ULB: This is the word that came to Jeremiah from Yahweh in the tenth year of
    Zedekiah king of Judah, the eighteenth year of Nebuchadnezzar.
  spa-VBL: Este es el mensaje del Señor que llegó a Jeremías en el décimo año del
    reinado de Sedequías, rey de Judá, que era el decimoctavo año del reinado de Nabucodonosor.
  fra-_FOB: La parole qui fut adressée par l'Éternel à Jérémie, la dixième année de
    Sédécias, roi de Juda; c'était l'an dix-huitième de Nébucadnetsar.
  mal-mal: യെഹൂദാ രാജാവായ സിദെക്കീയാവിന്റെ വാഴ്ചയുടെ പത്താം ആണ്ടിൽ, നെബൂഖദ്നേസരിന്റെ
    പതിനെട്ടാം ആണ്ടിൽ തന്നെ, യഹോവയിങ്കൽനിന്ന് യിരെമ്യാവിനുണ്ടായ അരുളപ്പാട്.
  urd-GVR: Yahūdāh ke bādshāh Sidqiyāh kī hukūmat ke dasweṅ sāl meṅ Rab Yarmiyāh se
    hamkalām huā. Us waqt Nabūkadnazzar jo 18 sāl se Bābal kā bādshāh thā
  suz-BL: परमप्रभु यावेम येरमीया कली लोव़ पाप्‍तु। मेना यहूदा ङा पिप सिदकीयाहम सासन
    पशो १० बर्स दुम्‍मेनु, नेबुकदरेसर आ सासन पशो १८ बर्स दुम्‍शो बाक्‍त।
  eng-NOY: The word which came to Jeremiah from Jehovah in the tenth year of Zedekiah,
    the king of Judah, which was the eighteenth year of Nebuchadnezzar.
  ita-1927: La parola che fu rivolta a Geremia dall’Eterno nel decimo anno di Sedekia,
    re di Giuda, che fu l’anno diciottesimo di Nebucadnetsar.
  ckb-ckb: ئەمە ئەو پەیامەیە کە لەلایەن یەزدانەوە بۆ یەرمیا هات، لە ساڵی دەیەمی سدقیای
    پاشای یەهودا کە دەکاتە ساڵی هەژدەمینی نەبوخودنەسر.
  eng-BBE: The word which came to Jeremiah from the Lord in the tenth year of Zedekiah,
    king of Judah, which was the eighteenth year of Nebuchadrezzar.
  kan-OKCV: ನೆಬೂಕದ್ನೆಚ್ಚರನ ಹದಿನೆಂಟನೆಯ ವರ್ಷವಾಗಿದ್ದ, ಯೆಹೂದದ ಅರಸನಾದ ಚಿದ್ಕೀಯನ ಆಳ್ವಿಕೆಯ
    ಹತ್ತನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆರೆಮೀಯನಿಗೆ ಯೆಹೋವ ದೇವರಿಂದ ಉಂಟಾದ ವಾಕ್ಯವು.
  tam-2017: 'நேபுகாத்நேச்சாரின் அரசாட்சியின் பதினெட்டாம் வருடத்தில் சரியாக யூதாவின்
    ராஜாவாகிய சிதேக்கியா அரசாண்ட பத்தாம் வருடத்தில், யெகோவாவால் எரேமியாவுக்கு உண்டான
    வார்த்தை:'
  spa-RV-1909: PALABRA que fué á Jeremías, de Jehová el año décimo de Sedechîas rey
    de Judá, que fué el año décimo octavo de Nabucodonosor.
  ron-BTF: Cuvântul, de la DOMNUL, care a venit la Ieremia în anul al zecelea al lui
    Zedechia, împăratul lui Iuda, care era anul al optsprezecelea al lui Nebucadnețar.
  eng-WEBP: This is the word that came to Jeremiah from the LORD in the tenth year
    of Zedekiah king of Judah, which was the eighteenth year of Nebuchadnezzar.
  eng-FBV: This is the Lord's message that came to Jeremiah in the tenth year of Zedekiah
    king of Judah's reign, which was the eighteenth year of Nebuchadnezzar's reign.
  nld-1939: Het woord, dat door Jahweh tot Jeremias gericht werd in het tiende jaar
    van Sedekias, koning van Juda, en het achttiende jaar van Nabukodonosor.
  nch-BL: Quema Tanahuatijquet Sedequías ten tali Judá yahuiyaya ipan majtacti xihuit
    ipan itequi ipan itanahuatil, huan Nabucodonosor yahuiyaya ipan majtacti huan
    chicueyi xihuit para tanahuatis ipan ten ya itanahuatil, TOTECO technojnotzqui
    na niJeremías.
  vie-1934: Năm thứ mười về đời vua Sê-đê-kia nước Giu-đa, có lời Đức Giê-hô-va phán
    cho Giê-rê-mi. Aáy là năm thứ mười tám về đời vua Nê-bu-cát-nết-sa.
  hin-CV: यहूदिया के राजा सीदकियाहू के राज्य-काल के दसवें वर्ष में, जो नबूकदनेज्ज़र
    के राज्य-काल का अठारहवां वर्ष था, याहवेह का संदेश येरेमियाह को भेजा गया.
  spa-BES: Palabra que vino a Jeremías de parte del Señor en el décimo año de Sedequías,
    rey de Judá, que fue el año dieciocho de Nabucodonosor.
  tdx-tdx: Niheo am’ Iirmeà amy taom-paha-folo’ i Tsedkià mpanjaka’ Iehodày, an-taom-paha-folo-valo-ambi’
    i Nebokadnetsare, ty tsara’ Iehovà.
  tha-KJV: พระวจนะซึ่งมาจากพระเยโฮวาห์ถึงเยเรมีย์ในปี​ที่​สิ​บแห่งเศเดคียาห์​กษัตริย์​ของยูดาห์
    ซึ่งเป็นปี​ที่​สิ​บแปดของเนบูคัดเนสซาร์
  por-BR-2018: Palavra que veio do SENHOR a Jeremias, no décimo ano de Zedequias rei
    de Judá, que foi o décimo oitavo ano de Nabucodonosor.
  deu-ELO: Das Wort, welches von seiten Jehovas zu Jeremia geschah im zehnten Jahre
    Zedekias, des Königs von Juda; dieses Jahr war das achtzehnte Jahr Nebukadnezars.
  eng-WYC-2018: The word that was made of the Lord to Jeremy (or The word of the Lord
    that was made to Jeremiah), in the tenth year of Zedekiah, king of Judah; that
    is the eighteenth year of Nebuchadnezzar.
  epo-epo: Jen estas la vorto, kiu aperis al Jeremia de la Eternulo en la deka jaro
    de Cidkija, reĝo de Judujo, tio estas en la dek-oka jaro de Nebukadnecar.
  uig-PIN: Yǝⱨuda padixaⱨi Zǝdǝkiyaning oninqi yili, Yǝrǝmiyaƣa Pǝrwǝrdigardin kǝlgǝn
    sɵz tɵwǝndǝ hatirilǝngǝn (xu yil Neboⱪadnǝsarning on sǝkkizinqi yili idi;
  beo-beo: Yuda hina bagade Sedegaia ea ouligibi ode nabuane amoga (amo ode da Ba:bilone
    hina bagade Nebiuga:denese ea ouligibi ode 18), Hina Gode da nama sia:i.
  tpi-OTNT: Long namba 10 yia bilong Sedekaia i stap king bilong Juda, Bikpela i givim
    tok long Jeremaia. Dispela em i namba 18 yia bilong Nebukatnesar i stap king bilong
    Babilon.
  hau-SA: Ga maganar da ta zo wa Irmiya daga Ubangiji a shekara ta goma ta Zedekiya
    sarkin Yahuda, wanda ya kasance shekara ta goma sha takwas ta Nebukadnezzar.
  uig-LAT: Yehuda padishahi Zedekiyaning oninchi yili, Yeremiyagha Perwerdigardin
    kelgen söz töwende xatirilen’gen (shu yil Néboqadnesarning on sekkizinchi yili
    idi;
  nde-nde: Leli yilizwi elafika kuJeremiya livela kuThixo ngomnyaka wetshumi wokubusa
    kukaZedekhiya inkosi yakoJuda, owawungumnyaka wetshumi lasificaminwembili wokubusa
    kukaNebhukhadineza.
  ton-ton: Ko e folofola naʻe haʻu kia Selemaia meia Sihova ʻi hono hongofulu ʻoe
    taʻu ʻo Setikia ko e tuʻi ʻo Siuta, ʻaia naʻe ʻi hono hongofulu ma valu taʻu ʻo
    Nepukanesa.
  ces-1613: Slovo, kteréž se stalo k Jeremiášovi od Hospodina léta desátého Sedechiáše
    krále Judského, kterýžto rok jest osmnáctý Nabuchodonozorův.
  eng-WMB: This is the word that came to Jeremiah from the LORD in the tenth year
    of Zedekiah king of Judah, which was the eighteenth year of Nebuchadnezzar.
  tam-TCV: 'யூதாவின் அரசன் சிதேக்கியா ஆட்சி செய்த பத்தாம் வருடம், எரேமியாவுக்கு யெகோவாவின்
    வார்த்தை வந்தது: இது நேபுகாத்நேச்சாரின் பதினெட்டாம் வருடமாய் இருந்தது.'
  ceb-ULB: Miabot ang pulong ni Yahweh kang Jeremias sa ikanapulo ka tuig sa paghari
    ni Zedekia nga hari sa Juda, ang ika-18 ka tuig ni Nebucadnezar.
  pol-UBG: Słowo, które doszło do Jeremiasza od PANA w dziesiątym roku Sedekiasza,
    króla Judy, a był to osiemnasty rok Nabuchodonozora.
  urd-GVU: یہوداہ کے بادشاہ صِدقیاہ کی حکومت کے دسویں سال میں رب یرمیاہ سے ہم کلام
    ہوا۔ اُس وقت نبوکدنضر جو 18 سال سے بابل کا بادشاہ تھا
  deu-1912: Dies ist das Wort, das vom HERRN geschah zu Jeremia im zehnten Jahr Zedekias,
    des Königs in Juda, welches ist das achtzehnte Jahr Nebukadnezars.
  kan-2017: ಯೆಹೂದದ ಅರಸನಾದ ಚಿದ್ಕೀಯನ ಆಳ್ವಿಕೆಯ ಹತ್ತನೆಯ ವರ್ಷದಲ್ಲಿ, ಅಂದರೆ ನೆಬೂಕದ್ನೆಚ್ಚರನ
    ಆಳ್ವಿಕೆಯ ಹದಿನೆಂಟನೆಯ ವರ್ಷದಲ್ಲಿ, ಯೆಹೋವನು ಯೆರೆಮೀಯನಿಗೆ ತನ್ನ ವಾಕ್ಯವನ್ನು ದಯಪಾಲಿಸಿದನು.
  yap-yap: I non SOMOL ngog u nap’an nike gaman e ragag e duw nike pilung Zedekiah
    u Judah, ma ngiyal’ i n’em e ke gaman ragag nge meruk e duw nike pilung Nebukadnezzar
    u Babylon.
  hlt-MCSB: Judah manghai Zedekiah kah a kum, kum rha dongah BOEIPA taeng lamkah ol
    te Jeremiah taengla ha pawk. Te vaengah Nebukhanezar kah a kum tah kum hlai rhet
    lo coeng.
  mdy-ETH: ዪሁዳ ካኣቲ፥ ሴዴቂያሴ ካኣታዼንቴ ታጳሳ ሌዖና፤ ጊንሣ ሃሣ ባብሎኔ ካኣቲ ናብካዳናፆኦሬ ካኣታዼንቴ ታጶ ሳላሳ ሌዖና
    ናንጊና ናንጋ ጎዳ ታና፥ ዔርሚያሴም ሂዚ ጌይ ኬኤዜኔ፦
  twi-ASANTE: Yei ne asɛm a ɛfiri Awurade nkyɛn baa Yeremia hɔ wɔ Yudahene Sedekia
    adedie afe a ɛtɔ so edu a na ɛyɛ Nebukadnessar adedie afe a ɛtɔ so dunwɔtwe.
  eng-WEBU: This is the word that came to Jeremiah from the LORD in the tenth year
    of Zedekiah king of Judah, which was the eighteenth year of Nebuchadnezzar.
  wal-wal: Yihudaa Kawoi Sedeqiyaasi kawotido tammantta laittan, Baabiloone Kawoi
    Naabukadanaxoori kawotido tammanne hosppuntta laittan GODAAPPE Ermmaasayyo qaalai
    yiis.
  spa-PDDPT: Palabra de Yavé que vino a Jeremías el año 10 de Sedequías, rey de Judá,
    año 18 de Nabucodonosor.
  gun-gun: Jeremias pe Senhor oayvu ombou ju dez ma'etỹa re ma Judá pygua huvixa Zedequias
    oĩ jave py, ha'e dezoito ma'etỹ re ma huvixa Nabucodonosor oĩ jave py guive.
  ilo-ULB: Kastoy ti sao ni Yahweh nga immay kenni Jeremias idi nadanun ti maikasangapulo
    a tawen a panagturay ni Zedekias kas ari ti Juda, nga isu met ti maikasangapulo
    ket walo a tawen a panagturay ni ari Nebucadnezar.
  kpg-kpg: Dimaadua gu helekai mai i di madangaholu ngadau o Zedekiah nogo king o
    Judah, i di madangaholu maa walu ngadau o di madagoaa o Nebuchadnezzar nogo king
    o Babylonia.
  uig-ARA: يەھۇدا پادىشاھى زەدەكىيانىڭ ئونىنچى يىلى، يەرەمىياغا پەرۋەردىگاردىن كەلگەن
    سۆز تۆۋەندە خاتىرىلەنگەن (شۇ يىل نېبوقادنەسارنىڭ ئون سەككىزىنچى يىلى ئىدى؛
  sus-sus: Alatala naxa masenyi ti Annabi Yeremi bɛ Yudaya mangɛ Sedekiya xa mangɛya
    ɲɛ fu. Nebukadansari xa mangɛya nu bara ɲɛ fu nun solomasaxan li.
  pon-2006: KAUN-O ahpw mahsanihong ie ni kaeisek en sounpar en mwehin Sedekaia, nanmwarkien
    Suda, me pil wia kaeisek waluhn sounpar en mwehin Nepukadnesar, nanmwarkien Papilonia.
  ksd-ksd: A Luluai i ga tulue go ra tinata tadav Ieremia ta ra vavinun na kilala
    Sedekia i ga ki na king Iuda tana, ta ra kilala a vinun ma lavutul ta ra kini
    na king kai Nebukadnesar.
  tur-YTC: Bu, Yahuda kralı Sidkiya'nın onuncu yılında, Nebukadnetsar'ın on sekizinci
    yılında, Yahve'den Yeremya'ya gelen sözdür.
  ind-AYT: Firman yang datang kepada Yeremia dari TUHAN pada tahun kesepuluh Zedekia,
    raja Yehuda, yaitu tahun kedelapan belas Nebukadnezar.
  nya-nya: Yehova anayankhula ndi Yeremiya mʼchaka chakhumi cha Zedekiya mfumu ya
    Yuda, chimene chinalinso chaka cha 18 cha ulamuliro wa Nebukadinezara.
  hrv-hrv: Riječ koju Jahve uputi Jeremiji desete godine Sidkije, kralja judejskoga,
    to jest osamnaeste godine Nabukodonozorove.
  mps-mps: Te kibu be nogo si te Sedekaia Juda king bidali side, Genuai Bidigo Jeremaiabolo
    po mawai. Te sogo te Nebukatnesar te Babilon king bidali, te 18 yia bidai elalubo
    sogo dao.
  tpi-tpi: Long namba 10 yia bilong Sedekaia i stap king bilong Juda, Bikpela i givim
    tok long Jeremaia. Dispela em i namba 18 yia bilong Nebukatnesar i stap king bilong
    Babilon.
  dan-1931: Det Ord, som kom til Jeremias fra Herren i kong Zedekias af Judas tiende
    År, det er Nebukadrezars attende.
  vie-OVCB: Sứ điệp tiếp theo của Chúa Hằng Hữu ban cho Giê-rê-mi trong năm thứ mười
    triều đại Sê-đê-kia, vua Giu-đa. Nhằm năm thứ mười tám triều Vua Nê-bu-cát-nết-sa.
  guj-2017: યહૂદિયાના રાજા સિદકિયાના શાસનકાળના દસમાં વર્ષમાં એટલે નબૂખાદનેસ્સારના
    અઢારમા વર્ષમાં યર્મિયા પાસે યહોવાહનું આ વચન આવ્યું
  pon-2006A: KAUN-O ahpw mahsanihong ie ni kaeisek en sounpar en mwehin Sedekaia,
    nanmwarkien Suda, me pil wia kaeisek waluhn sounpar en mwehin Nepukadnesar, nanmwarkien
    Papilonia.
  por-BRBSL: Esta é a palavra que veio de Javé a Jeremias no décimo ano de Zedequias,
    rei de Judá, que foi o décimo oitavo ano de Nabucodonosor.
  cth-cth: Judah Siangpahrang Zedekiah abawinae kum 10 nah, Nebukhadnezar abawinae
    kum 18 nah, Jeremiah koe BAWIPA e lawk a tho.
  twi-twi: Eyi ne asɛm a efi Awurade nkyɛn baa Yeremia hɔ wɔ Yudahene Sedekia adedi
    afe a ɛto so du a na ɛyɛ Nebukadnessar adedi afe a ɛto so dunwɔtwe no mu.
  hlt-hlt: Judah manghai Zedekiah kah a kum, kum rha dongah BOEIPA taeng lamkah ol
    te Jeremiah taengla ha pawk. Te vaengah Nebukhanezar kah a kum tah kum hlai rhet
    lo coeng.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nní mbɛ́innɛ̀ mí nSedemii Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Sedesiɑ
    kpɑ̀tì benni píínnì miɛkɛ, kɛ sɔ̃́ Nɛbukɑnnɛsɑɑ bo o kpɑ̀tì benni tɛpíítɛ̀ nɛ̀
    diniínnì.
  msy-2020: Ezɨ namba 10ɨn azenimɨn Sedekaia Judan atrivimɨn itir dughiamɨn, Ikiavɨra
    Itir God akam isa Jeremaia ganɨngi. Kar Atrivim Nebukatnesar Babilonɨn atrivimɨn
    iti a namba 18ɨn azenim.
  azb-azb: Yəhuda padşahı Sidqiyanın padşahlığının onuncu, Navuxodonosorun padşahlığının
    on səkkizinci ilində Rəbdən Yeremyaya söz nazil oldu.
  eng-DBY: 'The word that came to Jeremiah from Jehovah in the tenth year of Zedekiah
    king of Judah: that year was the eighteenth year of Nebuchadrezzar.'
  hin-2017: यहूदा के राजा सिदकिय्याह के राज्य के दसवें वर्ष में जो नबूकदनेस्सर के
    राज्य का अठारहवाँ वर्ष था, यहोवा की ओर से यह वचन यिर्मयाह के पास पहुँचा।
  wol-KYG: Kàddu gii dikkaloon na Yeremi, bàyyikoo fa Aji Sax ji, ca fukkeelu atu
    nguurug Cedesyas buurub Yuda. Mu yemook ba nguurug Nabukodonosor buuru Babilon
    tolloo ca fukkeelu atam ak juróom ñett.
  eng-YLT: The word that hath been unto Jeremiah from Jehovah, in the tenth year of
    Zedekiah king of Judah — it [is] the eighteenth year of Nebuchadrezzar,
  kne-kne: Sin maikasinpo ay tawen ay nanturayan Zedekias ed Juda, waday kalin Diyos
    ay naipaammo en Jeremias. Siya abe di maikasinpo ya wao ay tawen ay nanturayan
    Nebukadnezzar ed Babilonia.
  eng-WYC-2017: The word that was made of the Lord to Jeremy, in the tenth year of
    Zedekiah, king of Judah; that is the eighteenth year of Nebuchadnezzar.
  eng-WMBB: This is the word that came to Jeremiah from the LORD in the tenth year
    of Zedekiah king of Judah, which was the eighteenth year of Nebuchadnezzar.
  urd-GVH: यहूदाह के बादशाह सिदक़ियाह की हुकूमत के दसवें साल में रब यरमियाह से हमकलाम
    हुआ। उस वक़्त नबूकदनज़्ज़र जो 18 साल से बाबल का बादशाह था
  rug-rug: Hiera sa zinama te Zihova sapu kamo la koe Zeremaea pa vina manege puta
    vuahenina sa binaṉara te Zedekaea pa Ziuda, sapu sa vina manege vesu vuahenina
    sa binaṉara te Nebukaneza pa Babiloni.
  gaz-gaz: Bara Zedeqiyaa mooticha Yihuudaa keessa waggaa kudhannaffaatti bara mootummaa
    Nebukadnezar keessa waggaa kudha saddeettaffaatti, dubbiin kun Waaqayyo biraa
    gara Ermiyaas dhufe.
  fra-LSG: La parole qui fut adressée à Jérémie de la part de l’Éternel, la dixième
    année de Sédécias, roi de Juda. C’était la dix-huitième année de Nebucadnetsar.
  yal-yal: Alatala yi falan ti Yeremi xa, Yuda manga Sedeki a mangayaan ɲɛɛ fudeni,
    Nebukadanesari a mangayaan ɲɛɛ fu nun solomasɛxɛden nan yi a ra nun.
  haw-1868: KA olelo i hiki mai io Ieremia la mai o Iehova mai la, i ka umi o ka makahiki
    o Zedekia ke alii o ka Iuda, oia ka makahiki umikumamawalu o Nebukaneza.
  arb-NAV: هَذِهِ هِيَ النُّبُوءَةُ الَّتِي أَوْحَى بِها الرَّبُّ إِلَى إِرْمِيَا
    فِي السَّنَةِ الْعَاشِرَةِ مِنْ حُكْمِ صِدْقِيَّا مَلِكِ يَهُوذَا، الْمُوَافِقَةِ
    للِسَّنَةِ الثَّامِنَةِ عَشْرَةَ لِمُلْكِ نَبُوخَذْنَصَّرَ.
  ewe-ewe: Esia nye Yehowa ƒe nya si va na Yeremia le Yuda fia Zedekia ƒe ƒe ewolia
    me eye wòganye Nebukadnezar ƒe fiaɖuɖu ƒe ƒe wuienyilia me.
  eng-LEE: The word that came to Jeremiah from the Lord in the tenth year of Zedekiah
    the king of Judah, which is the eighteenth year of Nebuchadrezzar.
  asm-FB: যিহূদাৰ চিদিকিয়া ৰজাৰ ৰাজত্ব কালৰ দশম বছৰত, অৰ্থাৎ নবূখদনেচৰৰ ৰাজত্ব কালৰ
    অষ্টাদশ বছৰত যিহোৱাৰ পৰা যিৰিমিয়াৰ ওচৰলৈ যি বাক্য আহিছিল, তাৰ বিষয় এই।
  sus-A: عَلَتَلَ نَشَ مَسٍنيِ تِ عَننَبِ يٍرٍ مِ بّ يُدَيَ مَنفّ سٍدٍكِيَ شَ مَنفّيَ
    حّ قُ. نٍبُكَدَنسَرِ شَ مَنفّيَ نُ بَرَ حّ قُ نُن سٌلٌمَسَشَن لِ.
  fra-SBL: Telle fut la parole qui fut adressée à Jérémie de la part de Yahvé, la
    dixième année de Sédécias, roi de Juda, qui était la dix-huitième année de Nabuchodonosor.
  hbo-hbo: הַדָּבָ֞ר אֲשֶׁר־הָיָ֤ה אֶֽל־יִרְמְיָ֙הוּ֙ מֵאֵ֣ת יְהוָ֔ה *בִּשְׁנַת (בַּשָּׁנָה֙)
    הָעֲשִׂרִ֔ית לְצִדְקִיָּ֖הוּ מֶ֣לֶךְ יְהוּדָ֑ה הִ֧יא הַשָּׁנָ֛ה שְׁמֹנֶֽה־עֶשְׂרֵ֥ה
    שָׁנָ֖ה לִנְבֽוּכַדְרֶאצַּֽר׃
  kik-kik: Ĩno nĩyo ndũmĩrĩri ĩrĩa yakinyĩrĩire Jeremia yumĩte kũrĩ Jehova mwaka-inĩ
    wa ikũmi wa wathani wa Zedekia mũthamaki wa Juda, na nĩguo warĩ mwaka wa ikũmi
    na ĩnana wa wathani wa Nebukadinezaru.
  fra-NCL: La parole qui fut adressée à Jérémie de la part de Yahweh, la dixième année
    de Sédécias, roi de Juda. C’était la dix-huitième année de Nabuchodonosor.
  cek-AK: Judah siangpahrang Zedekiah angraenghaih saning hato haih, Nebuchadnezzar
    angraenghaih saning hathlai tazetto naah, Jeremiah khaeah Angraeng ih lok to angzoh.
  cuk-cuk: Sedequías birgambegus (10) Judá-reyga-maidgi, Bab-Jehová, Jeremíasʼga sunmaknonikid.
    A-ibagangine, deunni, Nabucodonosor, birgambe-gakabaabakgus (18) Babilonia-reyga
    maimogadgined.
  uig-CYR: Йәһуда падишаси Зәдәкияниң онинчи жили, Йәрәмияға Пәрвәрдигардин кәлгән
    сөз төвәндә хатириләнгән (шу жил Небоқаднәсарниң он сәккизинчи жили еди;
  tel-2017: యూదా రాజైన సిద్కియా పాలన పదో సంవత్సరంలో, అంటే, నెబుకద్నెజరు ఏలుబడి 18
    వ సంవత్సరంలో యెహోవా దగ్గర నుంచి యిర్మీయాకు ప్రత్యక్షమైన వాక్కు.
  hat-BSA: Pawòl ki te vini a Jérémie soti nan SENYÈ a, nan dizyèm ane Sédécias, wa
    Juda a, ki te nan dizuityèm ane a Nebucadnetsar.
  kos-kos: LEUM GOD El kaskas nu sik in yac se aksingoul ke Zedekiah el tokosra lun
    Judah, su pa yac aksingoul oalkosr ke Nebuchadnezzar el tokosra lun Babylonia.
  hbo-WLC: הַדָּבָ֞ר אֲשֶׁר־הָיָ֤ה אֶֽל־יִרְמְיָ֙הוּ֙ מֵאֵ֣ת יְהוָ֔ה בשנת הָעֲשִׂרִ֔ית
    לְצִדְקִיָּ֖הוּ מֶ֣לֶךְ יְהוּדָ֑ה הִ֧יא הַשָּׁנָ֛ה שְׁמֹנֶֽה־עֶשְׂרֵ֥ה שָׁנָ֖ה
    לִנְבֽוּכַדְרֶאצַּֽר׃
  ibo-ibo: Ihe ndị a bụ okwu Onyenwe anyị nke rutere Jeremaya nʼafọ nke iri nke ọchịchị
    Zedekaya eze Juda, nke bụkwa afọ nke iri na asatọ nke ọchịchị Nebukadneza.
  ory-ory: ଯିହୁଦାର ରାଜା ସିଦିକୀୟଙ୍କ ରାଜତ୍ଵର ଦଶମ ବର୍ଷରେ, ଅର୍ଥାତ୍‍, ନବୂଖଦ୍‍ନିତ୍ସରଙ୍କ
    ରାଜତ୍ଵର ଅଷ୍ଟାଦଶ ବର୍ଷରେ ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଯେଉଁ ବାକ୍ୟ ଯିରିମୀୟଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା,
    ତହିଁର ବୃତ୍ତାନ୍ତ।
  chk-chk: Iwe, lon ewe engolun ierin mwün Setekia ewe kingen Juta, iei engol me waluen
    ierin mwün Nepukatnesar, ewe Samol mi Lapalap a kapas ngeni Jeremaia.
  rop-rop: Wal YAWEI det trubala God bin tok langa mi langa det namba 10 yiya weya
    Sedakaiya bin jidan king blanga Juda. Seimtaim King Nebakanesa brom Bebalon bin
    jidan king 18 yiya.
  ukr-1871: Слово, що надійшло до Еремії від Господа в десятому роцї Седекіїному,
    царя Юдейського, — се був вісїмнайцятий рік Навуходонозорів.
  deu-1951: Dies ist das Wort, welches vom HERRN an Jeremia erging im zehnten Jahre
    Zedekias, des Königs von Juda, das ist das achtzehnte Jahr Nebukadnezars.
  eng-JPS: The word that came to Jeremiah from the LORD in the tenth year of Zedekiah
    king of Judah, which was the eighteenth year of Nebuchadrezzar.
  srp-1865: Rijeè koja doðe Jeremiji od Gospoda desete godine Sedekije cara Judina,
    koje je osamnaesta godina Navuhodonosorova;
  lug-lug: Kino kye kigambo kya Mukama ekyajjira Yeremiya mu mwaka ogw’ekkumi ogw’obufuzi
    bwa Zeddekiya kabaka wa Yuda, ogwali omwaka ogw’ekkumi n’omunaana ogw’obufuzi
    bwa Nebukadduneeza.
  heb-heb: הדבר אשר היה אל ירמיהו מאת יהוה בשנת העשרית לצדקיהו מלך יהודה היא השנה
    שמנה עשרה שנה לנבוכדראצר׃
  ben-IRV: যিহূদার রাজা সিদিকিয়ের দশম বছরে, নবূখদনিৎসরের রাজত্বের আঠারো বছরে সদাপ্রভুর
    এই বাক্য যিরমিয়ের কাছে এল।
  pan-pan: ਉਹ ਬਚਨ ਜਿਹੜਾ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਸ਼ਾਸਨ ਦੇ ਸਿਦਕੀਯਾਹ ਦੇ ਦਸਵੇਂ ਸਾਲ ਜੋ ਨਬੂਕਦਨੱਸਰ
    ਦਾ ਅਠਾਰ੍ਹਵਾਂ ਵਰ੍ਹਾ ਸੀ ਯਹੋਵਾਹ ਵੱਲੋਂ ਯਿਰਮਿਯਾਹ ਕੋਲ ਆਇਆ
  mya-JVB: နေဗုခဒ်နေဇာ နန်းစံတဆယ် ရှစ် နှစ် ၊ ယုဒ ရှင်ဘုရင် ဇေဒကိ နန်းစံဆယ် နှစ် တွင်
    ၊ ထာဝရဘုရား ထံ တော်မှ နှုတ်ကပတ် တော်သည် ယေရမိ သို့ ရောက် လာ၏။
  tbg-tbg: King Sedekaiava 10 ihiara Iutaaqaa raqiki vau entara Noravano Kotiva uva
    vo ti tiva timurave. Vi ihira King Nebukanesaava 18 ihiara Babironiqaa raqiki
    vaumanta,
  hmo-hmo: Inai hereva be Lohiabada dekena amo Ieremia dekenai ia mai, Sedekaia, Iuda
    ena king, ena king lagani namba 10 lalonai. Unai be Nebukanesa, Babulonia ena
    king, ena king lagani namba 18 lalonai.
  urd-urd: वह कलाम जो शाह — ए — यहूदाह सिदक़ियाह के दसवें बरस में जो नबूकदनज़र का
    अट्ठारहवाँ बरस था, ख़ुदावन्द की तरफ़ से यरमियाह पर नाज़िल हुआ।
  rus-SYN: Слово, которое было от Господа к Иеремии в десятый год Седекии, царя Иудейского;
    этот год был восемнадцатым годом Навуходоносора.
  bqc-SIM: Dii yã'òmɛɛ Yudaↄ kí Zedekia kpalablea wɛ̃̀ kwide guu, Nɛbukanɛza kpalablea
    wɛ̃̀ bao plasaide guu.
  tcz-CHONGTHU: Judah lengpa Zedekiah lengchan kal, kum som le get lhin kum chule
    Babylon lengpa Nebuchadnezzar lengchan kal, kum 18 lhin kum chun, Pakai thusei
    Jeremiah heng ahung lhung in hitin aseiye.
  mar-mar: यहूदाचा राजा सिद्कीया याच्या कारकिर्दीच्या दहाव्या वर्षी, म्हणजे नबुखद्नेस्सराच्या
    कारकिर्दीच्या अठराव्या वर्षी, यिर्मयाला परमेश्वराकडून वचन आले.
  qub-qub: Sedequías Judäpa raynin car chunca watana mandaycaptin Jeremiasta Tayta
    Dios willaparan. Chay öra Nabucodonosorga chunca pusaj (18) watana Babiloniapa
    raynin caycaran.
  bqp-bqp: Yudɑbɑn sinɑ boko Sedesiɑsin bɑndun wɔ̃ɔ wɔkuruse sɔɔ, Yinni Gusunɔ u kɑ
    Yeremi gɑri kuɑ. N deemɑ Bɑbilonin sinɑ boko Nɛbukɑnɛsɑɑn bɑndun wɔ̃ɔ yɛndu yiru
    sɑrisewɑ mi.
  hat-hat: Seyè a pale ak Jeremi yon lòt fwa ankò. Lè sa a Sedesyas te gen dizan depi
    li te wa peyi Jida, Nèbikadneza te gen dizwitan depi li te wa lavil Babilòn.
  eng-BSB: This is the word that came to Jeremiah from the LORD in the tenth year
    of Zedekiah king of Judah, which was the eighteenth year of Nebuchadnezzar.
  eng-WEBPB: This is the word that came to Jeremiah from the LORD in the tenth year
    of Zedekiah king of Judah, which was the eighteenth year of Nebuchadnezzar.
  kbq-kbq: Hagi Zedekaia'ma Juda vahe kinima manino egeno 10nima hia kafufina, Ra
    Anumzamo'a Jeremaia'na ama nanekea asami'ne. Hagi ana'ma hu'neana Nebukatnesama
    Babiloni kinima manino egeno 18nima hia kafufi anara hu'ne.
  nhe-BL: Quema Tlanahuatijquetl Sedequías tlen tlali Judá yahuiyaya ipan majtlactli
    xihuitl ipan itequi ipan itlanahuatil, huan Nabucodonosor yahuiyaya ipan majtlactli
    huan chicueyi xihuitl para tlanahuatis ipan tlen ya itlanahuatil, TOTECO nechnojnotzqui
    na niJeremías.
  gub-BL: Zeneki Zuta ywy rehe har wanuwihawete romo heko mehe 10 haw kwarahy rehe,
    Namukononozor Mawiron ywy rehe har wanuwihawete romo heko mehe 18 haw kwarahy
    rehe, Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe.
  eng-DRA: 'The word that came to Jeremias from the Lord in the tenth year of Sedecias
    king of Juda: the same is eighteenth year of Nabuchodonosor.'
