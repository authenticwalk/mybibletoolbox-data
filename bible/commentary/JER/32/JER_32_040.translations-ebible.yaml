verse: JER.032.040
translations:
  mal-C: 'ഞാൻ അവരുമായി ശാശ്വതമായ ഒരു ഉടമ്പടി ചെയ്യും: അവർ എന്നെവിട്ടു പിന്മാറാതിരിക്കേണ്ടതിന്,
    അവർക്കു ചെയ്യുന്ന നന്മകൾക്കൊന്നും ഞാൻ മുടക്കംവരുത്തുകയില്ല, എന്നെ ഭയപ്പെടുന്നതിന്
    ഞാൻ അവർക്ക് പ്രചോദനംനൽകും.'
  deu-TKW: Und ich will einen immerwährenden Bund mit ihnen schließen, daß ich mich
    mit meinen Wohlthaten nie von ihnen abwenden will, und will ihnen Furcht vor mir
    ins Herz legen, daß sie nicht von mir weichen.
  lin-lin: Nakosala boyokani ya libela elongo na bango, nakotika te kosalela bango
    bolamu mpe nakosala ete batosa Ngai mpe bapesa Ngai lisusu mokongo te.
  eng-LSV: and I have made a perpetual covenant for them, in that I do not turn back
    from after them for My doing them good, and I put My fear in their heart, so as
    not to turn aside from me;
  eng-GNV: And I wil make an euerlasting couenant with them, that I wil neuer turne
    away from them to doe them good, but I wil put my feare in their hearts, that
    they shall not depart from me.
  eng-WEBSTER: And I will make an everlasting covenant with them, that I will not
    turn away from them, to do them good; but I will put my fear in their hearts,
    that they shall not depart from me.
  nhw-BL: “Huan ininhuaya nijchihuas se yancuic camanal sencahuali campa ininca nimocahuas
    para ayacmo quema niquintlahuelcahuas, huan san niquinchihuilis catli cuali nochipa.
    Huan ipan ininyolo nijtlalis nopa paquilistli para nechhueyichihuase huan para
    amo nechtlahuelcahuase.
  swh-ONEN: 'Nitafanya nao agano la milele: Kamwe sitaacha kuwatendea mema, nami nitawavuvia
    kunicha mimi, ili kamwe wasigeukie mbali nami.'
  bba-bba: Kon kɑ bu ɑrukɑwɑni bɔke ye yɑ kun kpeemɔ. Nɑ ǹ bu biru kisimɔ, kon bu
    ɡeɑ kuɑwɑ, kpɑ n de bɑ n mɑn nɑsie ben ɡɔ̃ruɔ kpɑ bu ku rɑɑ mɑɑ ɡɛrɑ nɛn swɑɑn
    di.
  eng-KJVCPB: and I will make an everlasting covenant with them, that I will not turn
    away from them, to do them good; but I will put my fear in their hearts, that
    they shall not depart from me.
  luo-luo: 'Analos singruok manyaka chiengʼ kodgi: Ok anawe timonegi maber, kendo
    anamigi giluora, mondo omi kik gilokre giweya.'
  meu-meu: Lau ese egu gwauhamata baina henidia hanaihanai, bainato, idia ihanamodia
    karadia amo basina raka siri; bona lau garigu na lalodia ai baina atoa, egu amo
    basie raka siri helaoreana.
  npi-ULB: तब म तिनीहरूसित एउटा अनन्त रहने करार बाँध्‍नेछु, जसअनुसार तिनीहरूको भलो
    गर्नदेखि म तर्कनेछैनँ । तिनीहरू कहिल्यै मबाट तर्केर नजाऊन् भनेर म तिनीहरूका हृदयमा
    मेरो निम्ति आदर हाल्‍नेछु ।
  yor-yor: Èmi ò bá wọn dá májẹ̀mú ayérayé, èmi kò ní dúró láti ṣe rere fún wọn, Èmi
    ó sì jẹ́ kí wọ́n bẹ̀rù mi, wọn kì yóò sì padà lẹ́yìn mi.
  pes-OPCB: «با ایشان عهد و پیمان جاودانی خواهم بست و دیگر هرگز احسان و برکت خود را
    از ایشان دریغ نخواهم نمود؛ در دلشان میل و اشتیاقی ایجاد خواهم کرد که همواره مرا
    پیروی نمایند و هرگز مرا ترک نکنند.
  tgl-ULB: At magtatatag ako ng isang panghabang panahon na kasunduan sa kanila kaya
    hindi ko na sila tatalikuran. Gagawin ko ito upang magdala ng kabutihan sa kanila
    at maglagay sa kanilang mga puso ng parangal para sa akin. Kaya hindi na sila
    tatalikod sa pagsunod sa akin.
  hui-hui: Ani bialu i̱na ti baba habo nalolene bi gahenge lo wulebero. Ani berogola
    habo nalolene bi gahenge ogoni ereba nahe wiaabo holebira. Tihondo mana bayale
    bialu i̱na ti mo bayale ho helaga mana wirugoni wa nahole lalu habo nalolene bi
    ogoni lo wulebero. Tigua i̱ helo wahalu lone napelobi i̱ni andaneha haabo helobi
    i̱na mini bayale tihondo talebu mulebero.
  mya-mya: ငါ​သည်​သူ​တို့​နှင့်​ထာ​ဝ​ရ​ပ​ဋိ​ညာဉ်​ပြု​မည်။ သူ​တို့​အား​ထာ​ဝ​စဉ်​ကောင်း​ကျိုး​ပေး​မည်။
    သူ တို့​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ​ငါ့​ကို​မ​စွန့် မ​ပယ်​စေ​ကြ​စေ​ရန် သူ​တို့​၏​နှ​လုံး​တွင်​ငါ့
    ကို​ကြောက်​ရွံ့​ရို​သေ​သော​စိတ်​သ​ဘော​ကို ငါ​ရ​ရှိ​စေ​မည်။-
  bod-N: ངས་དེ་དག་ལ་དུས་གཏན་གྱི་ཞལ་ཆད་བཞག་ནས་ཁོ་རྣམས་དང་མི་འབྲལ་ཞིང་ཁོ་ཚོར་བྱིན་རླབས་གནང་བ་དང་།
    ཡང་ང་ལ་གུས་ཤིང་འཇིགས་པའི་སེམས་ནི་དེ་དག་གི་ནང་དུ་བཞག་སྟེ། དེ་དག་ང་དང་འབྲལ་བར་མི་བྱའོ།
    །
  sna-sna: 'Ndichaita sungano isingaperi navo: handingatongomiri pakuvaitira zvakanaka
    uye ndichavakurudzira kuti vanditye, kuitira kuti varege kuzotsauka kubva kwandiri.'
  spa-BLM: Haré un pacto eterno con ellos, que no me apartaré de seguirlos para hacerles
    el bien. Pondré mi temor en sus corazones, para que no se aparten de mí.
  cac-cac: Ol in b'o junoc in trato yed' eb' d'a juneln̈ej, man̈ ol vactejcan vac'an
    in vach'c'olal d'a eb'. Ol vac' sc'ulej eb' to ayn̈ej ol aj velc'och d'a sat eb',
    yic man̈xa b'aq'uin̈ ol yic'canel sb'a eb' d'ayin.
  swh-ULB: Kisha nitafanya pamoja nao agano la milele, ili nisiache kufanya mema kwa
    ajili yao. nitajiwekea heshima katika mioyo yao, ili kwamba wasiniache.
  bel-bel: І заключу зь імі вечны запавет, паводле якога Я не адвярнуся ад іх, каб
    тварыць ім дабро, і страх Мой укладу ў сэрцы іхнія, каб яны не адступаліся ад
    Мяне.
  deu-ELBBK: Und ich werde einen ewigen Bund mit ihnen machen, dass ich nicht von
    ihnen lassen werde, ihnen wohlzutun; und ich werde meine Furcht in ihr Herz legen,
    damit sie nicht von mir abweichen.
  mbb-OT: Ebpekid-uyun a kandan te wazà pidtemanan, idsaad ku kandan he layun a ebaal
    te meupiya ziyà te kandan. Ebeǥayan ku sikandan te tinguhà te kedtahud kediey,
    su wey zan kenà med-awà kayi te kedì.
  mal-2015: ഞാൻ അവരെ വിട്ടുപിരിയാതെ അവർക്കു നന്മ ചെയ്തുകൊണ്ടിരിക്കും എന്നിങ്ങനെ ഞാൻ
    അവരോടു ഒരു ശാശ്വതനിയമം ചെയ്യും; അവർ എന്നെ വിട്ടുമാറാതെയിരിപ്പാൻ എങ്കലുള്ള ഭക്തി
    ഞാൻ അവരുടെ ഹൃദയത്തിൽ ആക്കും.
  rmc-rmc: Phandava lenca e večno zmluva, hoj lenge šoha na preačhava te presikavel
    miro lačhipen, a thovava lenge andro jile miri dar, hoj pes mandar te na visaren
    het.
  pes-OPV: و عهدجاودانی با ایشان خواهم بست که از احسان نمودن به ایشان برنخواهم گشت
    و ترس خود رادر دل ایشان خواهم نهاد تا از من دوری نورزند.
  ron-1924: Вой ынкея ку ей ун легэмынт вешник, кэ ну Мэ вой май ынтоарче де ла ей,
    чи ле вой фаче бине ши ле вой пуне ын инимэ фрика де Мине, ка сэ ну се депэртезе
    де Мине.
  ben-OBCV: আমি তাদের সঙ্গে এক চিরস্থায়ী নিয়ম করব; তাদের মঙ্গল করায় আমি কখনও নিবৃত্ত
    হব না, আমাকে ভয় করার জন্য আমি তাদের প্রেরণা দেব, যেন তারা কখনও আমার কাছ থেকে
    ফিরে না যায়।
  som-som: Oo waxaan iyaga la dhigan doonaa axdi weligiisba sii waaraya, si aanan
    marnaba uga sii jeesan inaan iyaga wanaag u sameeyo, oo qalbigooda ayaan cabsidayda
    gelin doonaa, si ayan iiga tegin aawadeed.
  lat-VUC: 'Et feriam eis pactum sempiternum, et non desinam eis benefacere: et timorem
    meum dabo in corde eorum, ut non recedant a me.'
  eng-ASVBT: and I will make an everlasting covenant with them, that I will not turn
    away from following them, to do them good; and I will put my fear in their hearts,
    that they may not depart from me.
  ita-1885: E farò con loro un patto eterno, che io non mi ritrarrò giammai indietro
    da loro, per non far loro bene; e metterò il mio timor nel cuor loro, acciocchè
    non si dipartano da me.
  eng-ULB: Then I will make with them an everlasting covenant, that I will not turn
    away from doing good to them. I will set honor for me in their hearts, so that
    they will never turn away from me.
  spa-VBL: '“Haré un acuerdo eterno con ellos: Nunca dejaré de hacerles el bien y
    les ayudaré a respetarme para que nunca me abandonen.'
  fra-_FOB: Et je traiterai avec eux une alliance éternelle; je ne me retirerai plus
    d'eux, je leur ferai du bien, et je mettrai ma crainte dans leurs cœurs, afin
    qu'ils ne se détournent pas de moi.
  mal-mal: ഞാൻ അവരെ വിട്ടുപിരിയാതെ അവർക്ക് നന്മ ചെയ്തുകൊണ്ടിരിക്കും എന്നിങ്ങനെ ഞാൻ
    അവരോട് ഒരു ശാശ്വതനിയമം ചെയ്യും; അവർ എന്നെ വിട്ടുമാറാതെയിരിക്കുവാൻ എന്നോടുള്ള ഭക്തി
    ഞാൻ അവരുടെ ഹൃദയത്തിൽ ആക്കും.
  urd-GVR: Maiṅ un ke sāth abadī ahd bāndh kar wādā karūṅga ki un par shafqat karne
    se bāz nahīṅ āūṅgā. Sāth sāth maiṅ apnā ḳhauf un ke diloṅ meṅ ḍāl dūṅgā tāki wuh
    mujh se dūr na ho jāeṅ.
  suz-BL: गो मेकोपुकी नु गेना हना यो लीब कबल का पाइनुङ। गो मेको आन कली रिम्‍शो पचा
    कली गेनायो मप्रोंइनुङ। मिनु गो मेको आन थुंमी आं कली मान पा हिंतीके वोइक्‍नुङ।
    मोपा मेकोपुकीम आं कली मप्रोंइनीम। येरमीया ३१:३१-३४
  eng-NOY: And I will make an everlasting covenant with them, that I will not turn
    away from them, nor cease to do them good; for I will put my fear in their hearts,
    that they shall not depart from me.
  ita-1927: E farò con loro un patto eterno, che non mi ritrarrò più da loro per cessare
    di far loro del bene; e metterò il mio timore nel loro cuore, perché non si dipartano
    da me.
  ckb-ckb: پەیمانێکی هەتاهەتاییان لەگەڵدا دەبەستم، کە خۆمیان لێ نەکێشمەوە و بەردەوام
    چاکەیان لەگەڵدا بکەم، ترسی خۆم بخەمە دڵیان، بۆ ئەوەی لێم لانەدەن.
  eng-BBE: And I will make an eternal agreement with them, that I will never give
    them up, but ever do them good; and I will put the fear of me in their hearts,
    so that they will not go away from me.
  kan-OKCV: ಅವರಿಗೆ ಒಳ್ಳೆಯದನ್ನು ಮಾಡುವ ಹಾಗೆ ನಾನು ತಿರುಗಿಸಿಬಿಡೆನೆಂದು ನಿತ್ಯವಾದ ಒಡಂಬಡಿಕೆಯನ್ನು
    ಅವರ ಸಂಗಡ ಮಾಡುತ್ತೇನೆ. ಅವರು ನನ್ನನ್ನು ಬಿಡದ ಹಾಗೆ ಭಯವನ್ನು ಅವರ ಹೃದಯದಲ್ಲಿ ಇಡುತ್ತೇನೆ.
  tam-2017: அவர்களுக்கு நன்மை செய்யும்படி, நான் அவர்களை விட்டுப் பின்வாங்குவதில்லை
    என்கிற நிலையான உடன்படிக்கையை அவர்களுடன் செய்து, அவர்கள் என்னைவிட்டு அகன்றுபோகாமலிருக்க,
    எனக்குப் பயப்படும் பயத்தை அவர்கள் இருதயத்தில் வைத்து,
  spa-RV-1909: Y haré con ellos pacto eterno, que no tornaré atrás de hacerles bien,
    y pondré mi temor en el corazón de ellos, para que no se aparten de mí.
  ron-BTF: Și voi face un legământ veșnic cu ei, că nu mă voi întoarce de la ei, pentru
    a le face bine; și voi pune frica mea în inimile lor, ca să nu se depărteze de
    mine.
  eng-WEBP: I will make an everlasting covenant with them, that I will not turn away
    from following them, to do them good. I will put my fear in their hearts, that
    they may not depart from me.
  eng-FBV: 'I will make an everlasting agreement with them: I''m never going to stop
    doing them good and I will help them to respect me so that they won''t ever abandon
    me.'
  nld-1939: 'Ik zal een eeuwig verbond met hen sluiten: dat Ik nooit zal ophouden,
    hun goed te doen; en dat Ik de vrees voor Mij in hun hart zal leggen, om nooit
    meer van Mij af te wijken.'
  nch-BL: “Huan inihuaya nijchihuas se yancuic camanal sencahuali campa ininca nimocahuas
    para ayecmo quema niquintahuelcahuas, huan san niquinchihuilis cati cuali nochipa.
    Huan ipan iniyolo nijtalis nopa paquilisti para techhueyichihuase huan para amo
    techtahuelcahuase.
  vie-1934: 'Ta sẽ lập giao ước đời đời với chúng nó rằng: ta sẽ không xây khỏi chúng
    nó để làm phước cho; và ta sẽ đặt sự kính sợ ta vào lòng, để chúng nó không còn
    lìa khỏi ta.'
  hin-CV: मैं उनसे चिरकालीन वाचा स्थापित करूंगा; कि मैं उनसे विमुख न होऊं, कि उनका
    हित हो, और मैं उनके हृदय में अपने प्रति ऐसा श्रद्धा संस्थापित कर दूंगा, कि वे
    मुझसे विमुख कभी न हों.
  spa-BES: Y haré un pacto eterno con ellos, que nunca los abandonaré, sino que siempre
    les haré bien; y pondré mi temor en sus corazones, para que no se alejen de mí.
  tdx-tdx: naho hanoako fañina tsy ho modo, tsy hiambohoako, fa ho soaeko; vaho hampipohako
    fañeveñañe ty an-tro’ iareo ao tsy hiamboho ahy.
  tha-KJV: เราจะกระทำพันธสัญญานิรันดร์กับเขาทั้งหลายอั​นว​่า เราจะไม่หันจากการกระทำความดี​แก่​เขาทั้งหลาย
    และเราจะบรรจุความยำเกรงเราไว้ในใจของเขาทั้งหลาย เพื่อว่าเขาจะมิ​ได้​หันไปจากเรา
  por-BR-2018: E farei com eles um pacto eterno, que não lhes deixarei de fazer o
    bem, e porei o temor a mim no coração deles, para que nunca se afastem de mim.
  deu-ELO: Und ich werde einen ewigen Bund mit ihnen machen, daß ich nicht von ihnen
    lassen werde, ihnen wohlzutun; und ich werde meine Furcht in ihr Herz legen, damit
    sie nicht von mir abweichen.
  eng-WYC-2018: And I shall smite to them a covenant everlasting, and I shall not
    cease to do well to them, and I shall give my dread in the heart of them, that
    they go not away from me. (And I shall strike an everlasting covenant with them,
    and I shall not cease to do good things for them, and I shall put the fear of
    me in their hearts or and I shall put reverence for me in their hearts, so that
    they do not go away from me.)
  epo-epo: Kaj Mi faros kun ili interligon eternan, ke Mi ne dekliniĝos de ili en
    Mia bonfarado al ili; kaj timon je Mi Mi metos en ilian koron, ke ili ne forturniĝu
    de Mi.
  uig-PIN: Mǝn ularƣa iltipat ⱪilixtin ⱪolumni ikkinqi üzmǝslikim üqün ular bilǝn
    mǝnggülük bir ǝⱨdǝ tüzimǝn; ularning ⱪaytidin yenimdin qǝtlimǝsliki üqün Mǝn ⱪǝlbigǝ
    ⱪorⱪunqumni salimǝn.
  beo-beo: Na da eso huluane dialoma:ne Gousa:su gaheabolo ilima hamomu. Na da eso
    huluane mae yolesili, hou ida:iwane fawane ilima hamomu. Amola Na da ilia dogo
    huluane amoga ilia da Nama beda:iwane nodoma:ne, amola bu eno hamedafa baligi
    fa:ma:ne agoane hamomu.
  tpi-OTNT: Na bai mi mekim nupela kontrak wantaim ol. Na dispela kontrak bai i stap
    oltaim. Mi bai promis olsem mi no ken lusim pasin bilong mekim gut long ol. Na
    bai mi givim gutpela tingting long ol, na bai ol i aninit long mi, na bai ol i
    no inap lusim mi gen.
  hau-SA: Zan yi madawwamin alkawari da su. Ba zan taɓa barin aikata musu alheri ba,
    zan kuma iza su su ji tsorona, don kada su ƙara juya daga gare ni.
  uig-LAT: Men ulargha iltipat qilishtin qolumni ikkinchi üzmeslikim üchün ular bilen
    menggülük bir ehde tüzimen; ularning qaytidin yénimdin chetlimesliki üchün Men
