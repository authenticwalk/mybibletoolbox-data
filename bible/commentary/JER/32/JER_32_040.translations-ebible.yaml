    bar an Israel-dulemar iegosulid, egi nued an binsadii guoed. E-gwagegi angi-binsaed
    an nasikoed, adi, degidbali angi banguosurmalad.'
  uig-CYR: Мән уларға илтипат қилиштин қолумни иккинчи үзмәслигим үчүн улар билән
    мәңгүлүк бир әһдә түзимән; уларниң қайтидин йенимдин чәтлимәслиги үчүн Мән қәлбигә
    қорқунучумни салимән.
  tel-2017: నేను వాళ్ళ నుంచి తిరిగిపోకుండా ఉండేలా వాళ్లతో ఒక నిత్యమైన నిబంధన స్థిరం
    చేస్తాను. వాళ్లకు మేలు చేసేందుకు, వాళ్ళు నన్ను వెంబడించడం విడిచిపెట్టకుండా ఉండేలా
    వాళ్ళ హృదయాల్లో నా పట్ల గౌరవం కలిగిస్తాను.
  hat-BSA: Mwen va fè yon akò k ap pou tout tan nèt avèk yo, ke Mwen p ap vire kite
    yo, pou fè yo byen. Konsa Mwen va mete lakrent Mwen anndan kè yo pou yo pa vire
    kite Mwen.
  kos-kos: Nga fah oru sie wuleang yorolos su ma na nwe tok. Nga fah tiana tui in
    oru ma wo nu selos, ac nga fah oru elos in sangeng sik ke insialos nufon tuh elos
    fah tiana sifil forla likiyu.
  hbo-WLC: וְכָרַתִּ֤י לָהֶם֙ בְּרִ֣ית עוֹלָ֔ם אֲשֶׁ֤ר לֹֽא־אָשׁוּב֙ מֵאַ֣חֲרֵיהֶ֔ם
    לְהֵיטִיבִ֖י אוֹתָ֑ם וְאֶת־יִרְאָתִי֙ אֶתֵּ֣ן בִּלְבָבָ֔ם לְבִלְתִּ֖י ס֥וּר מֵעָלָֽי׃
  ibo-ibo: Aga m eme ka ọgbụgba ndụ ebighị ebi dịrị nʼetiti mụ na ha. Agaghị m akwụsị
    imere ha ihe ọma, aga m akwalikwa obi ha ịtụ egwu m. Nʼụzọ dị otu a, ha agaghị
    esitekwa nʼiso m wezuga onwe ha.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ସେମାନଙ୍କର ମଙ୍ଗଳ କରିବା ପାଇଁ ଯେ ସେମାନଙ୍କଠାରୁ ବିମୁଖ ନ ହେବା, ଏହି
    ଭାବର ଗୋଟିଏ ନିତ୍ୟସ୍ଥାୟୀ ନିୟମ ସେମାନଙ୍କ ସଙ୍ଗେ କରିବା ଓ ସେମାନେ ଯେପରି ଆମ୍ଭଠାରୁ ଦୂର ହେବେ
    ନାହିଁ, ଏଥିପାଇଁ ଆମ୍ଭେ ଆମ୍ଭ ବିଷୟକ ଭୟ ସେମାନଙ୍କ ଅନ୍ତଃକରଣରେ ସ୍ଥାପନ କରିବା।
  chk-chk: Üpwe eäni ngeniir eu pwon epwe nom tori feilfeilachök, pwe üsap ükütiu
    le afeiöchüür. Iwe, üpwe atolonga lon leluker ar repwe niuokusitiei, pwe resap
    chüen kul seniei.
  rop-rop: Ai garra meigim det olagijawan strongwan pramis garram olabat. Ai kaan
    neba stap dumbat gudbala ting blanga olabat, en ai garra meigim olabat rispek
    langa mi holbit, wulijim olabat kaan gowei brom mi.
  ukr-1871: І вчиню з ними вічний завіт, що не одвернусь од них із моїми добродїйствами,
    й дам їм у серце страх передо мною, щоб не відвертались від мене.
  deu-1951: Und ich will einen ewigen Bund mit ihnen schließen, daß ich nicht von
    ihnen ablassen will, ihnen wohlzutun. Und ich will meine Furcht in ihr Herz geben,
    daß sie nicht mehr von mir weichen sollen
  eng-JPS: and I will make an everlasting covenant with them, that I will not turn
    away from them, to do them good; and I will put My fear in their hearts, that
    they shall not depart from Me.
  srp-1865: I uèiniæu s njima zavjet vjeèan da se neæu odvratiti od njih èineæi im
    dobro, i daæu im strah svoj u srce da ne otstupe od mene.
  lug-lug: 'Ndikola nabo endagaano eteriggwaawo: siribaleka era sirirekeraawo kubakolera
    birungi, era ndibassaamu omwoyo oguntya, baleme kuddayo kunvaako.'
  heb-heb: וכרתי להם ברית עולם אשר לא אשוב מאחריהם להיטיבי אותם ואת יראתי אתן בלבבם
    לבלתי סור מעלי׃
  ben-IRV: আমি তাদের জন্য এই চিরস্থায়ী ব্যবস্থা স্থাপন করব যে, আমি তাদের দিক থেকে
    কখনও মুখ ফেরাব না। আমি তাদের মঙ্গল করব এবং তারা যেন আমাকে ত্যাগ না করে, তাই তাদের
    অন্তরে সম্মান স্থাপন করব।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਨਾਲ ਇੱਕ ਸਦਾ ਦਾ ਨੇਮ ਬੰਨ੍ਹਾਂਗਾ ਅਤੇ ਮੈਂ ਉਹਨਾਂ ਦਾ ਭਲਾ ਕਰਨ ਤੋਂ ਨਾ
    ਹਟਾਂਗਾ ਅਤੇ ਮੈਂ ਆਪਣਾ ਭੈਅ ਉਹਨਾਂ ਦੇ ਦਿਲ ਵਿੱਚ ਪਾਵਾਂਗਾ ਭਈ ਉਹ ਫੇਰ ਮੈਥੋਂ ਫਿਰ ਨਾ ਜਾਣ
  mya-JVB: သူ တို့ကို မ စွန့်ပစ် ဘဲ အစဉ်ကျေးဇူး ပြုခြင်းငှါ ၊ သူ တို့၌ ထာဝရ ပဋိညာဉ်
    ကို ငါထား မည်။ သူတို့သည်လည်း ငါ့ ထံ မှ မ ထွက်မသွား မည်အကြောင်း၊ ငါ့ ကိုကြောက်ရွံ့
    သော သဘော နှင့် ပြည့်စုံ စေမည်။
  tbg-tbg: Naantiara te qaraaka uva vika hampata tiva taatauke vataariraro vi uvava
    ekaa entama varianarove. Te kia vikaqaahai tuqantaavi viraiti, qaqiqai vika koqema
    nimitaqi virerave. Vika kia qaiqaa ti tauvaqa utu timitaate ti, te vika koqe avu
    aato nimiari vika ti aatu qeteha koqemake variqi vivarave.
  hmo-hmo: “Lau ese egu gwauhamata taravatuna idia dekenai do lau henia, noho hanaihanai
    gauna. Lau ese idia hanamoa totona karadia do lau karaia noho, doko lasi, bona
    ura namodia idia dekenai do lau henia, vadaeni idia ese lau dekenai do idia gari
    nega ibounai. Unai dainai, idia ese lau dekena amo do idia raka siri lasi.
  urd-urd: मैं उनसे हमेशा का 'अहद करूँगा कि उनके साथ भलाई करने से बाज़ न आऊँगा, और
    मैं अपना ख़ौफ़ उनके दिल में डालूँगा ताकि वह मुझसे फिर न जाएँ।
  rus-SYN: И заключу с ними вечный завет, по которому Я не отвращусь от них, чтобы
    благотворить им, и страх Мой вложу в сердца их, чтобы они не отступали от Меня.
  bqc-SIM: Ma bàa aↄ kúńnↄ gↄↄpiiɛ, má kã́mabo ń maakɛanɛ́oo. Má tó aaↄ ma
    vĩa vĩ ń sↄ̃uɛ, aa bↄ ma kpɛ bauo.
  tcz-CHONGTHU: Chuleh keiman tonsot geiya ding’a, amahotoh kitepna khat kasem ding,
    keiman amaho ding’a thilpha kabol kangahlou hel ding ahi. Chuleh amaho jong kei’a
    kon’a avel’a kahei manglou nadiuva, alungsung uva keima ginna lungchang kahoipeh
    ding ahiuve.
  mar-mar: आणि मी त्याजशी सर्वकाळचा करार करीन. तो असा की, मी त्यांचे हित करण्यापासून
    माघार घेणार नाही. मी आपला आदर त्यांच्या मनात उत्पन्न करीन, म्हणजे ते मजपासून माघार
    घेणार नाहीत.
  qub-qub: Paycunawanmi imaycamapis conträtuta rurashaj. Paycunawanmi caycäshaj imachöpis
    yanapänäpaj. Shacyächishaj imaycamapis mana cachaypa nogallatana sirbimänanpaj.
  bqp-bqp: Kon kɑ bu ɑrukɑwɑni bɔke ye yɑ kun kpeemɔ. Nɑ ǹ bu biru kisimɔ, kon bu
    geɑ kuɑwɑ, kpɑ n de bɑ n mɑn nɑsie ben gɔ̃ruɔ kpɑ bu ku rɑɑ mɑɑ gɛrɑ nɛn swɑɑn
    di.
  hat-hat: M'ap pase yon kontra ak yo ki p'ap janm kase. M'ap pran angajman mwen p'ap
    janm lage yo. Mwen p'ap janm sispann fè yo byen. Wi, m'a fè yo gen krentif pou
    mwen ak tout kè yo. Konsa, yo p'ap janm vire do ban mwen ankò.
  eng-BSB: 'I will make an everlasting covenant with them: I will never turn away
    from doing good to them, and I will put My fear in their hearts, so that they
    will never turn away from Me.'
  eng-WEBPB: I will make an everlasting covenant with them, that I will not turn away
    from following them, to do them good. I will put my fear in their hearts, that
    they may not depart from me.
  kbq-kbq: Hagi Nagra knare avu'ava zama hunezmantoa zana atre'na rukrahera osugahue
    hu'na, zamagranena mevava huhagerafi huvempa kea hugahue. Ana nehu'na zamagu'afina
    Nagri'ma koro'ma hunante'za nagorgama manisaza avu'avaza ante zamante sanuge'za,
    ru'enena natre'za ovugahaze.
  nhe-BL: “Huan ininhuaya nijchihuas se yancuic tlajtolsencahuali campa ininca nimocahuas
    para ayoc quema niquintlahuelcahuas, huan san niquinchihuilis tlen cuali nochipa.
    Huan ipan ininyolo nijtlalis nopa paquilistli para nechhueyichihuase huan para
    ax nechtlahuelcahuase.
  gub-BL: 'Azapokatu putar ko heze''egaw upaw pixik ''ym ma''e wanehe we ihe nehe:
    Napytu''u pixik kwaw ikatu ma''e wanupe iapo re ihe nehe. Azemuawate katu kar
    putar wanupe nehe. Hemuwete katu putar upy''a pe azeharomoete wà nehe. Nutyryk
    pixik kwaw ihewi wà nehe.'
  eng-DRA: 'And I will make an everlasting covenant with them, and will not cease
    to do them good: and I will give my fear in their heart, that they may not revolt
    from me.'
