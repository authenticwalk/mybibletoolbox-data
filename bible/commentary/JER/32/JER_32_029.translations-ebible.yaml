verse: JER.032.029
translations:
  mal-C: ഈ നഗരത്തെ ആക്രമിക്കുന്ന ബാബേല്യർ കടന്നുകയറി ഇവിടം അഗ്നിക്കിരയാക്കും; ജനങ്ങൾ
    എന്നെ കോപിപ്പിക്കാനായി മേൽക്കൂരകളിൽവെച്ച് ബാലിനു ധൂപംകാട്ടുകയും അന്യദേവതകൾക്കു
    പാനീയബലി അർപ്പിക്കുകയും ചെയ്തിരുന്ന വീടുകളോടൊപ്പം അതിനെ ചുട്ടു നശിപ്പിക്കും.
  deu-TKW: und die Chaldäer, die diese Stadt belagern, werden eindringen und diese
    Stadt anzünden und niederbrennen, - auch die Häuser, auf deren Dächern sie dem
    Baal geräuchert und andern Göttern Trankopfer gespendet haben, um mich zum Zorne
    zu reizen.
  lin-lin: Bato ya Babiloni oyo bazali kobundisa engumba oyo, bakokota kati na yango
    mpe bakotumba yango ; bakotumba yango elongo na bandako oyo, na likolo ya manzanza
    na yango, bato bazalaki kotumbola Ngai na kobonza bambeka ya malasi ya ansa epai
    ya nzambe Bala mpe kobonza makabo ya masanga ya vino epai ya banzambe ya bapaya.
  eng-LSV: And the Chaldeans who are fighting against this city have come in, and
    they have set this city on fire, and have burned it—and the houses on whose roofs
    they made incense to Ba‘al, and poured out drink-offerings to other gods, so as
    to provoke Me to anger.
  eng-GNV: And the Caldeans shall come and fight against this citie, and set fire
    on this citie and burne it, with the houses, vpon whose rouses they haue offred
    incense vnto Baal, and powred drinke offrings vnto other gods, to prouoke me vnto
    anger.
  eng-WEBSTER: And the Chaldeans, that fight against this city, shall come and set
    fire on this city, and burn it with the houses, upon whose roofs they have offered
    incense to Baal, and poured out drink-offerings to other gods, to provoke me to
    anger.
  nhw-BL: Huan nopa Babilonia ehuani calaquise huan quitlatise ni altepetl Jerusalén.
    Nojquiya quitlatise nochi nopa calme campa quitlatiyayaj copali para nopa teteyotl
    Baal, huan campa quitencahuayayaj tlacajcahualistli catli san quitoyahuayayaj
    iixpa huan ica ya nopa tlahuel nechcualancamacayayaj.
  swh-ONEN: Wakaldayo ambao wanaushambulia mji huu watakuja na kuuchoma moto na kuuteketeza,
    pamoja na nyumba ambamo watu wamenikasirisha kwa kumfukizia Baali uvumba katika
    mapaa na kumimina sadaka za vinywaji kwa miungu mingine.
  bba-bba: Bɑ koo ye wɔri kpɑ bu ye dɔ̃ɔ mɛni kpɑ bu diɑ yèn wɔllɔ Yudɑbɑ bɑ rɑ bũu
    wi bɑ mɔ̀ Bɑɑli yɑ̃kuru kue dɔ̃ɔ sɔku, kɑ sere mi bɑ rɑ tɔn tukobun bũu sɑ̃ bu
    tɑm tɑ̃rɑ. Domi yebɑ kpurowɑ bɑ kɑ nɛn mɔru seeyɑ.
  eng-KJVCPB: and the Chaldeans, that fight against this city, shall come and set
    fire on this city, and burn it with the houses, upon whose roofs they have offered
    incense unto Baal, and poured out drink offerings unto other gods, to provoke
    me to anger.
  luo-luo: Jo-Babulon mamonjo dala maduongʼni nodonji kendo ginimok kuome mach; giniwangʼe
    pep, kaachiel gi udi kamane ji owangʼoe iya kuom wangʼo ubani ewi tedni ne Baal
    kendo kuom chiwo misango miolo piny ne nyiseche manono.
  meu-meu: Kaldea taudia, ina hanua e tuari heniamu taudia, na baema, ina hanua na
    bae daea, bae doua; guhidia ai muramura mai bonana na Baal e gabu henia bona inuinu
    bouboudia na dirava idaudia e bubu henidia bena unu amo e habadugu rumadia danu
    bae dou.
  npi-ULB: यस सहरको विरुद्धमा लडाइँ गरिरहेका कल्दीहरू आउनेछन्, र यस सहरलाई र मलाई
    रिस उठाउनलाई मानिसहरूले छानाहरूमा बाल देवताको पुजा गरेको र अरू देवताहरूलाई अर्घबलिहरू
    चढाएका घरहरूलाई समेत आगो लगाउनेछन् ।
  yor-yor: Àwọn ará Kaldea tí ó ń gbógun tí ìlú yóò wọ ìlú. Wọn ó sì fi iná sí ìlú;
    wọn ó jó o palẹ̀ pẹ̀lú ilé tí àwọn ènìyàn ti ń mú mi bínú, tí wọ́n ń rú ẹbọ tùràrí
    lórí pẹpẹ fún Baali tiwọn sì ń da ẹbọ ohun mímu fún àwọn ọlọ́run mìíràn.
  pes-OPCB: و داخل شده، آن را به آتش خواهند کشید و همهٔ این خانه‌ها را خواهند سوزاند،
    خانه‌هایی که بر بام آنها برای بت بعل بخور می‌سوزاندند و به بتهای دیگر هدیهٔ نوشیدنی
    تقدیم می‌کردند و آتش خشم و غضب مرا شعله‌ور می‌ساختند!
  tgl-ULB: Darating ang mga Caldeo na nakikipaglaban sa lungsod na ito at susunugin
    ang lungsod na ito, kasama ang mga bahay kung saan ang mga bubungan ay pinagsambahan
    ng mga tao kay Baal at pinagbuhusan ng mga inuming handog sa ibang diyos upang
    galitin ako.
  hui-hui: irame bo heda holebira. Yuda wali agali tigua anda daliga danginihayagi
    iraga howa dama mitangi bialu mbirale gime wabini mini Bala wiagonaga mini yaraga
    halu ibuhondo ira hagua ngabi mini inisenesiru lomabu delalu waini ibabi odo loma
    birimigobi bo heda hai holebira. Tigua urunibi bialu hayagome i̱ mo keba timbuni
    hayagoni.
  mya-mya: ဤ​မြို့​ကို​တိုက်​ခိုက်​သူ​ဗာ​ဗု​လုန်​အ​မျိုး​သား တို့​သည်​လာ​၍​မီး​ရှို့​ကြ​လိမ့်​မည်။
    အိမ်​ခေါင်​မိုး များ​အ​ထက်​တွင်​ဗာ​လ​ဘု​ရား​အား​နံ့​သာ ပေါင်း​ကို​မီး​ရှို့​ပူ​ဇော်​ခြင်း​အား​ဖြင့်​လည်း
    ကောင်း၊ အ​ခြား​ဘု​ရား​များ​အ​တွက်​စပျစ် ရည်​ပူ​ဇော်​သကာ​ကို​သွန်း​လောင်း​ခြင်း​အား
    ဖြင့်​လည်း​ကောင်း ငါ​၏​အ​မျက်​တော်​ကို​လူ တို့​လှုံ့​ဆော်​ရာ​အိမ်​များ​နှင့်​အ​တူ
    ဤ​မြို့ တစ်​မြို့​လုံး​သည်​လောင်​ကျွမ်း​၍​သွား​လိမ့် မည်။-
  bod-N: གྲོང་ཁྱེར་འདིའི་ཡུལ་མི་རྣམས་ཀྱིས་སྔར་ཁང་ཐོག་ཏུ་པཱ་ཨལ་ལ་སྤོས་བདུགས་པ་དང་།
    ལྷ་གཞན་རྣམས་ལ་སྐྱེམས་མཆོད་ཕུལ་ནས་ཁོ་བོར་ཁོང་ཁྲོ་བསླངས་པས། གྲོང་ཁྱེར་འདི་བཙན་འཛིན་བྱེད་པའི་ཀལ་དི་པ་རྣམས་འོངས་ཏེ།
    མེ་སྦར་ནས་གྲོང་ཁྱེར་འདི་དང་འདིའི་ཁང་པ་རྣམས་བསྲེག་པར་འགྱུར་རོ། །
  sna-sna: VaBhabhironi vari kurwisa guta rino vachauya vagopinda vagoritungidza nomoto;
    vacharipisa, pamwe chete nedzimba dzavanhu vakanditsamwisa nokupisira zvinonhuhwira
    kuna Bhaari pamusoro pamatenga adzo uye nokudururira zvipiriso zvokunwa kuna vamwe
    vamwari.
  spa-BLM: Los caldeos, que luchan contra esta ciudad, vendrán y prenderán fuego a
    esta ciudad, y la quemarán con las casas en cuyos tejados han ofrecido incienso
    a Baal y han derramado libaciones a otros dioses, para provocarme a la ira.
  cac-cac: A eb' caldeo van yac'an oval d'a jun chon̈ab' tic, ol ochta eb' d'a yool,
    ol yac'anoch sc'ac'al eb'. Ol tz'ab'at masanil juntzan̈ pat b'aj ix laj yac'och
    smul eb' anima d'ayin, aton d'a span̈anil yib'an̈ juntzan̈ pat chi' b'aj ix sn̈us
    incienso eb' d'a Baal. Ix yac'an vino eb' d'a juntzan̈ comon dios, yuj chi' ix
    stzuntzejcot yoval in c'ol eb'.
  swh-ULB: Wakaldayo wanaopigana dhidi ya mji huu watakuja na kuwasha moto kwenye
    mji huu na kuunguza, pamoja na nyumba juu ya paa la watu waliomwabudu Baali na
    kumimina dhabihu kwa miungu wengine ili kunikasirisha.
  bel-bel: і ўвойдуць Халдэі, якія аблажылі гэты горад, падпаляць горад агнём і спаляць
    яго і дамы, на дахах якіх куродымілі Ваалу і лілі чужым божышчам, каб гнявіць
    Мяне.
  deu-ELBBK: Und die Chaldäer, die gegen diese Stadt kämpfen, werden hineinkommen
    und werden diese Stadt mit Feuer anzünden und sie verbrennen, samt den Häusern,
    auf deren Dächern sie dem Baal geräuchert und anderen Göttern Trankopfer gespendet
    haben, um mich zu reizen.
  mbb-OT: Edselezan dan heini he inged ne ebinsulan. Elin daan ebinsulan dan is menge
    valey he zutun te atep dan edtutungen is beyewà para ki Baal. Ne zutun daan edhalad
    dan te idhalad he menge inumen para te zuma he menge ed-ezapen he utew ku ingkeepes.
  mal-2015: ഈ നഗരത്തിന്റെ നേരെ യുദ്ധം ചെയ്യുന്ന കല്ദയർ കടന്നു നഗരത്തിന്നു തീ വെച്ചു
    അതിനെ, എന്നെ കോപിപ്പിക്കേണ്ടതിന്നു മേല്പുരകളിൽവെച്ചു ബാലിന്നു ധൂപംകാട്ടി അന്യദേവന്മാർക്കു
    പാനീയബലി പകർന്നിരിക്കുന്ന വീടുകളോടുകൂടെ ചുട്ടുകളയും.
  rmc-rmc: O Babilončana, save džan pre kada foros, pes dochudena andre a podlabarena
    les. Labarena avri the ola khera, kaj man o manuša choľarenas oleha, hoj pre peskre
    padi labarenas o kaďidlos le Baaloske a anenas o moľakre obeti le cudze devlenge.
  pes-OPV: وکلدانیانی که با این شهر جنگ می‌کنند آمده، این شهر را آتش خواهند زد و آن
    را با خانه هایی که بربامهای آنها برای بعل بخور‌سوزانیدند و هدایای ریختنی برای
    خدایان غیر ریخته خشم مرابهیجان آوردند، خواهند سوزانید.
  ron-1924: Халдеений, каре луптэ ымпотрива четэций ачестея, вор интра, ый вор пуне
    фок ши о вор арде, ымпреунэ ку каселе пе акоперишул кэрора ау адус тэмые луй Баал
    ши ау турнат жертфе де бэутурэ алтор думнезей, ка сэ Мэ мыние.
  ben-OBCV: যে ব্যাবিলনীয়েরা এই নগর আক্রমণ করেছে, তারা ভিতরে প্রবেশ করে এই নগরে আগুন
    লাগিয়ে দেবে; তারা সেইসব গৃহের সঙ্গে তা অগ্নিদগ্ধ করবে, যেগুলির ছাদের উপরে লোকেরা
    বায়াল-দেবতার উদ্দেশে ধূপদাহ ও অন্যান্য দেবদেবীর উদ্দেশে পেয়-নৈবেদ্য উৎসর্গ করে
    আমার ক্রোধের সঞ্চার করেছে।
  som-som: Oo reer Kaldayiinka magaaladan la dirirayaana way iman doonaan, oo dab
    bay magaaladan qabadsiin doonaan, oo way gubi doonaan iyada iyo guryaheedii ay
    saqafkooda Bacal foox ugu shidi jireen, oo ay qurbaanno cabniin ah ilaahyada kale
    ugu shubi jireen, oo sidaasay iiga cadhaysiiyeen.
  lat-VUC: Et venient Chaldæi præliantes adversum urbem hanc, et succendent eam igni,
    et comburent eam, et domos in quarum domatibus sacrificabant Baal, et libabant
    diis alienis libamina ad irritandum me.
  eng-ASVBT: and the Chaldeans, that fight against this city, shall come and set this
    city on fire, and burn it, with the houses, upon whose roofs they have offered
    incense unto Baal, and poured out drink offerings unto other gods, to provoke
    me to anger.
  ita-1885: E i Caldei, che combattono contro a questa città, vi entreranno dentro,
    e vi metteranno il fuoco, e l'arderanno, insieme con le case, sopra i cui tetti
    hanno fatti profumi a Baal, ed offerte da spandere ad altri dii, per dispettarmi.
  eng-LXXUP: 'For I am beginning to afflict the city whereon my name is called, and
    ye shall by no means be held guiltless: for I am calling a sword upon all that
    dwell upon the earth.'
  eng-ULB: The Chaldeans who are fighting against this city will come and set fire
    to this city and burn it, along with the houses on the roofs of which the people
    worshiped Baal and poured out drink offerings to other gods in order to provoke
    me.
  spa-VBL: Los babilonios que están atacando la ciudad van a venir y la van a incendiar.
    La quemarán, incluso las casas de la gente que me hizo enojar quemando incienso
    a Baal en sus azoteas, y derramando libaciones en adoración de otros dioses.
  fra-_FOB: Et les Caldéens qui combattent contre cette ville, vont entrer; ils mettront
    le feu à cette ville, et ils la brûleront, avec les maisons sur les toits desquelles
    on a fait des encensements à Baal et des libations à d'autres dieux, pour m'irriter.
  mal-mal: ഈ നഗരത്തിന്റെ നേരെ യുദ്ധം ചെയ്യുന്ന കൽദയർ വന്ന് നഗരത്തിനു തീ വെച്ചു, എന്നെ
    കോപിപ്പിക്കേണ്ടതിന് മേല്പുരകളിൽവച്ച് ബാലിനു ധൂപം കാട്ടുകയും അന്യദേവന്മാർക്കു പാനീയബലി
    അർപ്പിക്കുകയും ചെയ്തിരുന്ന വീടുകളോടുകൂടി അതിനെ ചുട്ടുകളയും.
  urd-GVR: Bābal ke jo faujī is shahr par hamlā kar rahe haiṅ is meṅ ghus kar sab
    kuchh jalā deṅge, sab kuchh nazar-e-ātish kareṅge. Tab wuh tamām ghar rākh ho
    jāeṅge jin kī chhatoṅ par logoṅ ne Bāl Dewatā ke lie baḳhūr jalā kar aur ajnabī
    mābūdoṅ ko mai kī nazareṅ pesh karke mujhe taish dilāyā.”
  suz-BL: एको सहर कली लडाइ तोइब कल्‍दी जाक्‍शा मी सुइक्‍नीम। तेको खिं तारी आं कली
    गाइक्‍पाइक्‍चा कली बाल देवता कली चढ़ेमे नु देवी देवता आन कली तूचा थोव़क चढ़ेशा
    लुक्‍‍तमे, मेको नेल्‍ल क्रोइक्‍नीम। येरमीया १७:१३
  eng-NOY: And the Chaldaeans who fight against this city shall come and set this
    city on fire, and burn it, with the houses upon whose roofs they have offered
    incense to Baal, and poured out incense to other gods, to provoke me to anger.
  ita-1927: e i Caldei che combattono contro questa città v’entreranno, v’appiccheranno
    il fuoco e la incendieranno, con le case sui tetti delle quali hanno offerto profumi
    a Baal e fatto libazioni ad altri dèi, per provocarmi ad ira.
  ckb-ckb: جا بابلییەکان کە لە دژی ئەو شارە دەجەنگن، دێنە ناوی بە ئاگر گڕی تێبەردەدەن،
    ئەو ماڵانەش دەسووتێنن کە لە سەربانەکانیان بخووریان بۆ بەعل سووتاند و شەرابی پێشکەشکراویان
    پێشکەشی خوداوەندەکانی دیکە کرد بۆ ئەوەی پەستم بکەن.»
  eng-BBE: And the Chaldaeans, who are fighting against this town, will come and put
    the town on fire, burning it together with the houses, on the roofs of which perfumes
    have been burned to the Baal, and drink offerings have been drained out to other
    gods, moving me to wrath.
  kan-OKCV: ಈ ಪಟ್ಟಣಕ್ಕೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡುವ ಬಾಬಿಲೋನಿಯರು ಬಂದು, ಈ ಪಟ್ಟಣಕ್ಕೆ ಬೆಂಕಿ ಹಚ್ಚಿ;
    ಅದನ್ನೂ ಮತ್ತು ಯಾವ ಮನೆಗಳ ಮಾಳಿಗೆಗಳ ಮೇಲೆ ಬಾಳನಿಗೆ ಧೂಪವನ್ನರ್ಪಿಸಿ, ನನಗೆ ಕೋಪೋದ್ರೇಕ ಎಬ್ಬಿಸುವ
    ಹಾಗೆ, ಬೇರೆ ದೇವರುಗಳಿಗೆ ಪಾನದ ಅರ್ಪಣೆಗಳನ್ನು ಹೊಯ್ದಿದ್ದಾರೋ ಅವುಗಳನ್ನೂ ಸುಟ್ಟುಬಿಡುವರು.
  tam-2017: இந்த நகரத்திற்கு விரோதமாக போர்செய்கிற கல்தேயர் உள்ளே நுழைந்து, இந்த நகரத்தைத்
