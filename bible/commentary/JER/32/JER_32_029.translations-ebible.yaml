    તથા જે ઘરોના ધાબાંઓ પર તેઓએ મને રોષ ચઢાવવા બઆલની આગળ ધૂપ બાળ્યો હતો, તથા અન્ય
    દેવો આગળ પેયાર્પણો રેડ્યાં હતાં. તે ઘરોને પણ તેઓ બાળી દેશે.
  pon-2006A: oh isikala. Re pahn isikala iangahki ihmw kan me kahredahr ei engieng,
    pwehki ar kin isik warpwohmwahu ong Paal oh kin meirongki wain ong koht teikan
    pohn pwelenge kan.
  por-BRBSL: Os caldeus, que lutam contra esta cidade, virão e incendiarão esta cidade,
    e a queimarão com as casas sobre cujos telhados ofereceram incenso a Baal, e derramaram
    ofertas de bebida a outros deuses, para me provocar à ira.
  cth-cth: Hahoi hete khopui ka tuk e Khaldeannaw tho awh vaiteh khopui hmaisawi awh
    han. Ka lungkhuek sak hanlah Baal koe hmuitui thuengnae, alouke cathutnaw koe
    nei thuengnae rabawk nahanelah a sak awh imvan kaawm e im pueng hoi he a kak han.
  twi-twi: Babiloniafo a wɔretow ahyɛ saa kuropɔn yi so no bɛba, na wɔato mu gya;
    wɔbɛhyew no dwerɛbee, ɛno ne afi a nnipa hyew nnuhuam wɔ atifi maa Baal na wohwiee
    afɔrebɔ nsa maa anyame foforo de hyɛɛ me abufuw no.
  hlt-hlt: He khopuei aka vathoh thil Khalden rhoek ha pawk uh vetih he khopuei he
    hmai neh a hlup ni. Te vaengah kai veet ham Baal taeng neh pathen taengah tuisi
    a bueih uh tih a imphu ah a phum te im neh a hoeh pah ni.
  tbz-SIM: Bɑbidɔnni kɔbɛ bɛ̀ɛ̀ mɛ ndɔ́ kɛ́do dihɛì bɛ̀ tɑtimu di miɛkɛ kɛ bo míítɛ́
    muhɑ̃ɑ̃́ kɛ́ dì cɔ́u nkɛ̀ dìi cɔ́útɛ́ nɛ̀ sicɛ̃́ĩ bɛ̀ tùɔ̀ sìì ĩ́nkɛ̀ tihúúntì
    yɛbɔkɛ̀ Bɑɑdibɛ, kɛ yɛ̀ pɑ̃ɑ̃ ntidiitì bɛ̀ yɔɔrɛ tì mɛnɑɑ̀ nkɛ íinkoo m miɛkɛ.
  msy-2020: Me izɨ nguibar ekiar kam daboroghtɨ a isigham. Eghtɨ avir kam dɨpeniba
    bar dar isigham, dɨpenir kaba gumazamiziba faragha dagh isɨn ghuavanaga, ofan
    mɨgharir mughuriar aghuim zuiba aser Bal bagha dagh amua, wainɨn ofaba aser igharaziba
    bagha da inge. Ezɨ gumazamiziba amir arazir kaba na gamima kɨ bar anɨngaghe.
  azb-azb: Şəhərə hücum edən Xaldeylilər gəlib oraya od vuracaq. Şəhəri də, evləri
    də yandıracaqlar. O evlərin damlarında Baalın şərəfinə buxur yandırıb başqa allahlara
    içmə təqdimləri gətirərək Məni qəzəbləndirmişdilər.
  eng-DBY: And the Chaldeans, that fight against this city, shall come in and set
    fire to this city, and shall burn it, and the houses upon whose roofs they have
    offered incense unto Baal, and poured out drink-offerings unto other gods, to
    provoke me to anger.
  hin-2017: जो कसदी इस नगर से युद्ध कर रहे हैं, वे आकर इसमें आग लगाकर फूँक देंगे,
    और जिन घरों की छतों पर उन्होंने बाल के लिये धूप जलाकर और दूसरे देवताओं को अर्घ
    चढ़ाकर मुझे रिस दिलाई है, वे घर जला दिए जाएँगे।
  wol-KYG: Waa Babilon ñiy song dëkk bii dinañu dugg, taal ko, lakk ko ba mu jeex,
    lakkaale kër ya ñu doon taalal Baal tuur mi, cuuraay ca kaw taax ya, di fa tuural
    yeneen yàlla ay saraxi naan, ba di ma merloo.
  eng-YLT: And come in have the Chaldeans who are fighting against this city, and
    they have set this city on fire, and have burned it, and the houses on whose roofs
    they made perfume to Baal, and poured out libations to other gods, so as to provoke
    Me to anger.
  kne-kne: Senggep dan to din mangobgobat sin siyodad et pooan da, pati din beey di
    kaipoipogaw ay nangipabonget en sak-en. Inmipabonget da gapo sin nan-ipooan da
    si insinso ay indaton dan Baal sin atep di beey da ya nan-isoyat das arak ay indaton
    da si didiyosen.
  eng-WYC-2017: And Chaldees shall come, and fight against this city, and they shall
    burn it with fire, and they shall burn it, and [the] houses, in whose roofs they
    sacrificed to Baal, and offered moist sacrifices to alien gods, to stir me to
    wrath.
  eng-WMBB: The Kasdim, who fight against this city, will come and set this city on
    fire, and burn it with the houses on whose roofs they have offered incense to
    Baal, and poured out drink offerings to other gods, to provoke me to anger.
  urd-GVH: बाबल के जो फ़ौजी इस शहर पर हमला कर रहे हैं इसमें घुसकर सब कुछ जला देंगे,
    सब कुछ नज़रे-आतिश करेंगे। तब वह तमाम घर राख हो जाएंगे जिनकी छतों पर लोगों ने बाल
    देवता के लिए बख़ूर जलाकर और अजनबी माबूदों को मै की नज़रें पेश करके मुझे तैश दिलाया।”
  rug-rug: Sari pa Babiloni pu korapa rapatia sa vasileana lavata hie si kote nuquru
    meke va katu nia nika; kote sulu pania rini meke gua tugo sari na vetuvetu, vasina
    sapu va gevuru ia rina tinoni sa Qua tinaṉaziri koasa vina uququ humaṉa lea la
    koe Beolo; koari na batu vetu si va uququ rini, meke zoropo kolo vaeni la koari
    votiki tamasa.
  gaz-gaz: Baabilononni magaalaa kana lolaa jiran kunneen magaalattii seenanii ibidda
    itti qabsiisu; isaanis manneen namoonni bantii isaanii irratti Baʼaaliif ixaana
    aarsuu fi waaqota biraafis dhibaayyuu dhibaafachuudhaan dheekkamsaaf na kakaasan
    sana illee walumaan ni gubu.
  fra-LSG: Les Chaldéens qui attaquent cette ville vont entrer, Ils y mettront le
    feu, et ils la brûleront, Avec les maisons sur les toits desquelles on a offert
    de l’encens à Baal Et fait des libations à d’autres dieux, Afin de m’irriter.
  gnn-gnn: Miriŋuyunydja yurru ḻiw'maramana dhuwala wäŋanha, ga märramana yurru, bala
    dhuŋgur'yunna gurthayuna baḏuwaḏuyun warrpam'thunna yurru, rrambaŋikumana wäŋa
    ŋunhi nhuma ŋuli mundhurr‐wekama ŋurikiyi waŋarrwu. Dhiyaŋuyinydja ŋarranha yukurra
    ŋuli ŋaramurrkumana yana mirithirrina wal'ŋu.
  yal-yal: Babilɔn kaan naxanye taani ito yɛngɛma, ne soma nɛn taani ito yi, e tɛɛn
    so a ra, e a gan, e nun a banxine e wusulanna gan Baali xa naxanye xuntagi, e
    minse saraxane rabɔxɔn ala gbɛtɛne xa dɛnaxanye yi, e yi n naxɔlɔ.
  haw-1868: A o ka poe Kaledea e kaua mai ana i keia kulanakauhale, e hele mai lakou,
    a e puhi i keia kulanakauhale, a e hoopau lakou ia i ke ahi, me na hale hoi, maluna
    olaila kahi i puhi ai lakou nei i ka mea ala na Baala, a ninini iho ai i na mohaiinu
    no na akua e, i mea e hoonaukiuki mai ai ia'u.
  arb-NAV: وَيَقْتَحِمُهَا الْكَلْدَانِيُّونَ الَّذِينَ يُحَارِبُونَ هَذِهِ الْمَدِينَةَ،
    وَيُضْرِمُونَ فِيهَا النَّارَ وَيُحْرِقُونَهَا هِيَ وَبُيُوتَهَا الَّتِي أَصْعَدُوا
    عَلَى سُطُوحِهَا بَخُوراً وَسَكَائِبَ خَمْرٍ لِلْبَعْلِ وَلِآلِهَةِ الأَوْثَانِ،
    لِيُثِيرُوا سُخْطِي.
  ewe-ewe: Babiloniatɔ siwo ɖe to ɖe du sia la age ɖe eme atɔ dzoe. Woana wòabi azu
    afi, hekpe ɖe aƒe siwo tame wodoa dzudzɔ ʋeʋĩ na Baal le eye woƒoa aha ɖi na mawu
    tutɔwo le, ne woatsɔ ado dziku nam la ŋuti.
  eng-LEE: And the Chaldeans, that fight against this city, shall come and set this
    city on fire, and burn it, with the houses upon the roofs of which they have offered
    incense unto Ba'al, and have poured out drink-offerings unto other gods, in order
    to provoke me to anger;
  asm-FB: আৰু এই নগৰখনৰ বিৰুদ্ধে যি কলদীয়াসকলে যুদ্ধ কৰিছে, তেওঁলোকে আহি এই নগৰত
    জুই লগাই দিব, আৰু মোক উত্তেজিত কৰাৰ কাৰণে যি ঘৰবোৰৰ চালত লোকসকলে বালৰ উদ্দেশ্যে
    ধূপ উৎসৰ্গ কৰিছিল আৰু আন দেৱতাৰ উদ্দেশ্যে পেয় নৈবেদ্য ঢালিছিল, সেইবোৰ ঘৰে সৈতে
    এই সকলোবোৰ পুৰি পেলাব।
  sus-A: كَلِدِكَيٍ نَشٍيٍ سٌمَ يِ تَا كُي، عٍ قَمَ نّ عَ بِرِن فَندٍ تّ رَ. وٌ سُرَيِ
    فَنشِ سّرّشّ رَ بَلِ كُيٍ بّ دّننَشّ، عٍ نَ كَنَمَ نّ. وٌ مِنسٍ سّرّشّ بَشِ عَلَ
    فبّتّيٍ بّ دّننَشّ، عٍ نَ قَن كَنَمَ نّ. وٌ شَ كُيٍ بَتُي بَرَ ﭑ نَشْنْ.
  fra-SBL: Les Chaldéens, qui combattent cette ville, viendront et mettront le feu
    à cette ville, et ils la brûleront avec les maisons sur les toits desquelles ils
    ont offert de l'encens à Baal et versé des libations à d'autres dieux, pour m'irriter.
  hbo-hbo: וּבָ֣אוּ הַכַּשְׂדִּ֗ים הַנִּלְחָמִים֙ עַל־הָעִ֣יר הַזֹּ֔את וְהִצִּ֜יתוּ
    אֶת־הָעִ֥יר הַזֹּ֛את בָּאֵ֖שׁ וּשְׂרָפ֑וּהָ וְאֵ֣ת הַבָּתִּ֡ים אֲשֶׁר֩ קִטְּר֨וּ
    עַל־גַּגֹּֽותֵיהֶ֜ם לַבַּ֗עַל וְהִסִּ֤כוּ נְסָכִים֙ לֵאלֹהִ֣ים אֲחֵרִ֔ים לְמַ֖עַן
    הַכְעִסֵֽנִי׃
  kik-kik: Andũ acio a Babuloni maraatharĩkĩra itũũra rĩĩrĩ inene nĩmagatoonya kuo
    na marĩmundie mwaki; nĩ makaarĩcina rĩthire, hamwe na nyũmba iria andũ maacinagĩra
    Baali ũbumba igũrũ rĩacio, o na magaitagĩra ngai ingĩ indo cia kũnyuuo nĩguo maathirĩkie
    ndaakare.
  fra-NCL: Les Chaldéens qui attaquent cette ville y entreront ; ils mettront le feu
    à cette ville, et ils la brûleront, ainsi que les maisons sur les toits desquelles
    on a offert de l’encens à Baal, et fait des libations à d’autres dieux, afin de
    m’irriter.
  cek-AK: Hae vangpui katuh, Khaldian kaminawk to angzo o ueloe, hae vangpui hae hmai
    hoiah thlaek o tih; kai palungphuisak hanah, imphu ah Baal hanah hmuihoih to thlaek
    o moe, kalah sithawnawk mah naek hanah tui kraih pae o ih imnawk to hmai mah kang
    boih tih.
  cuk-cuk: Babilonia-dulemar we-neggweburgi-gwisgumaloedi, we-neggwebur-yaba ubononimaloed,
    bela negmar-ogumakmaloed. Bia bab-dummad-Baalʼga negmar-uas-birgi ina-wawadikid-uksamala,
    a-negmar bela ogumaklegoed, degine, bia an-ourwega bab-dummad-baiganga vino-eosmala,
    a-neg bela ogumaklebaloed.”
  uig-CYR: Бу шәһәргә һуҗум қиливатқан калдийләр униңға бесип кирип от қоюп уни көйдүриветиду;
    улар шәһәрдикиләрниң өйлириниму көйдүриветиду; улар бу өйләрниң өгүзлири үстидә
    Мени ғәзәпләндүрүп Баалға исриқ яққан, ят илаһларға «шарап һәдийә»ләрни қуйған.
  tel-2017: ఈ పట్టణం మీద యుద్ధం చేసే కల్దీయులు వచ్చి, ఈ పట్టణానికి నిప్పంటించి, ఏ
    మిద్దెల మీదైతే ప్రజలు బయలుకు ధూపార్పణ చేసి అన్యదేవుళ్ళకు పానార్పణలు అర్పించి నన్ను
    రెచ్చగొట్టారో ఆ మిద్దెలన్నిటినీ కాల్చేస్తారు.
  hat-BSA: Kaldeyen k ap goumen kont vil sa yo va antre mete dife nan tout vil sa
    a, e brile li, ak kay kote te gen ofrann lansan a Baal sou twati yo, e yo te vide
    ofrann bwason yo a lòt dye pou fè M fache.’”
  kos-kos: ac esukak. Elos ac furreak nwe ke apatla, wi pacna lohm ma mwet uh akkasrkusrakyeyu
    we ke elos esukak mwe keng nu sel Baal fin lohm selos, ac ke elos okoala mwe kisa
    wain nu sin god saya.
  hbo-WLC: וּבָ֣אוּ הַכַּשְׂדִּ֗ים הַנִּלְחָמִים֙ עַל־הָעִ֣יר הַזֹּ֔את וְהִצִּ֜יתוּ
    אֶת־הָעִ֥יר הַזֹּ֛את בָּאֵ֖שׁ וּשְׂרָפ֑וּהָ וְאֵ֣ת הַבָּתִּ֡ים אֲשֶׁר֩ קִטְּר֨וּ
    עַל־גַּגּֽוֹתֵיהֶ֜ם לַבַּ֗עַל וְהִסִּ֤כוּ נְסָכִים֙ לֵאלֹהִ֣ים אֲחֵרִ֔ים לְמַ֖עַן
    הַכְעִסֵֽנִי׃
  ibo-ibo: Ndị Babilọn ahụ na-ebuso obodo a agha, ga-abata nʼime ya, kpọọ ya ọkụ.
    Ha ga-akpọ ya ọkụ, ya na ụlọ niile dị nʼime ya, bụ ụlọ niile ahụ ndị bi nʼime
    ya nọ kpasuo m iwe, site nʼisure ihe nsure ọkụ na-esi isi ụtọ nye chi Baal nʼelu
    ụlọ ha niile, na site nʼịwụsara chi ndị ọzọ onyinye ihe ọṅụṅụ.
  ory-ory: ଆଉ, ଯେଉଁ କଲ୍‍ଦୀୟମାନେ ଏହି ନଗର ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରୁଅଛନ୍ତି, ସେମାନେ ପ୍ରବେଶ କରି
    ଏହି ନଗରରେ ଅଗ୍ନି ଲଗାଇବେ, ପୁଣି ଆମ୍ଭକୁ ବିରକ୍ତ କରିବା ପାଇଁ ଯେଉଁ ସକଳ ଗୃହର ଛାତ ଉପରେ ଲୋକମାନେ
    ବାଲ୍‍ଦେବ ଉଦ୍ଦେଶ୍ୟରେ ଧୂପ ଜ୍ୱଳାଇଲେ ଓ ଅନ୍ୟ ଦେବଗଣ ଉଦ୍ଦେଶ୍ୟରେ ପେୟ-ନୈବେଦ୍ୟ ଢାଳିଲେ, ସେହି
    ସବୁ ଗୃହ ସହିତ ଏହି ନଗର ଅଗ୍ନିରେ ଦଗ୍ଧ କରିବେ।
  chk-chk: Ekewe chon Papilon mi maun ngeni ei telinimw repwe tolong lon o kenala.
    Repwe kenifengeni me ekewe imw chon Juta ra keni apach mi pwokus wor ngeni ewe
    anü Paal, ia ra pwal ninätiu ie asoren ün ngeni pwal ekoch kot pwe repwe asongaei.
  rop-rop: en olabat garra barnimap garram faiya. Olabat garra barnimap du ola haus
    blanga detlot pipul hubin meigim mi brabli wail wen deibin oldei barnimbat gudsmel
    medisin langa Beil ontop langa detlot ruf, en wen deibin oldei spilimbat wain
    ofring langa najalot drimin.
  ukr-1871: І Халдеї, що облягають його, вломляться й запалять місто й спалять його
    й доми, що на їх кришах приношено кадило Баалові та приносили ливні жертви чужим
    богам, щоб доводити мене до гнїву.
  deu-1951: und die Chaldäer, welche diese Stadt belagern, werden hineinkommen und
    Feuer an diese Stadt legen und sie verbrennen samt den Häusern, auf deren Dächern
    sie dem Baal geräuchert und fremden Göttern Trankopfer ausgegossen haben, womit
    sie mich erzürnten;
  eng-JPS: and the Chaldeans, that fight against this city, shall come and set this
    city on fire, and burn it, with the houses, upon whose roofs they have offered
    unto Baal, and poured out drink-offerings unto other gods, to provoke Me.
  srp-1865: I Haldejci koji biju taj grad uæi æe u nj, i upaliæe ognjem taj grad i
    spaliæe ga i kuæe gdje na krovovima kadiše Valu i ljevaše naljeve bogovima drugim
    da bi me razgnjevili.
  lug-lug: Abakaludaaya abanaalumba ekibuga kino bajja kukikumako omuliro, bakyokye
    kiggye, n’amayumba gonna abantu mwe bankwasiza obusungu nga bootereza Baali obubaane
    waggulu ku mayumba era n’okuwaayo ebiweebwayo eby’okunywa eri bakatonda abalala.’
  heb-heb: ובאו הכשדים הנלחמים על העיר הזאת והציתו את העיר הזאת באש ושרפוה ואת הבתים
    אשר קטרו על גגותיהם לבעל והסכו נסכים לאלהים אחרים למען הכעסני׃
  ben-IRV: যে কলদীয়েরা এই শহরের বিরুদ্ধে যুদ্ধ করছে তারা শহরে আসবে ও আগুন লাগাবে;
    যে সব বাড়ি ছাদে লোকেরা বাল দেবতার উদ্দেশ্যে ধূপ জ্বালিয়ে এবং অন্যান্য দেবতার
    উদ্দেশ্যে পেয় নৈবেদ্য ঢেলে আমাকে অসন্তুষ্ট করে, সেই সব কিছুর সঙ্গে শহরটি পুড়িয়ে
    দেবে।
  pan-pan: ਕਸਦੀ ਜਿਹੜੇ ਇਸ ਸ਼ਹਿਰ ਦੇ ਵਿਰੁੱਧ ਲੜਦੇ ਹਨ ਆਉਣਗੇ ਅਤੇ ਇਸ ਸ਼ਹਿਰ ਨੂੰ ਅੱਗ ਲਾ ਦੇਣਗੇ
    ਅਤੇ ਇਸ ਨੂੰ ਸਾੜ ਦੇਣਗੇ ਅਤੇ ਉਹਨਾਂ ਘਰਾਂ ਨੂੰ ਵੀ ਜਿਹਨਾਂ ਦੀਆਂ ਛੱਤਾਂ ਉੱਤੇ ਉਹਨਾਂ ਨੇ ਬਆਲ
    ਲਈ ਧੂਪ ਧੁਖਾਈ ਅਤੇ ਦੂਜੇ ਦੇਵਤਿਆਂ ਲਈ ਪੀਣ ਦੀਆਂ ਭੇਟਾਂ ਡੋਲ੍ਹੀਆਂ ਭਈ ਮੈਨੂੰ ਗੁੱਸਾ ਚੜ੍ਹਾਉਣ
  mya-JVB: ဤ မြို့ ကို တိုက် သော ခါလဒဲ လူတို့သည်ဝင် ၍ မီးရှို့ ကြလိမ့်မည်။ ငါ့ အမျက်
    ကိုနှိုးဆော်ခြင်းငှါ ဗာလ ဘုရားအဘို့ အိမ်မိုး ပေါ် မှာ နံ့သာပေါင်းကိုမီးရှို ၍
    ၊ အခြား တပါးသော ဘုရား တို့အဘို့ သွန်းလောင်း ရာပူဇော် သက္ကာ ကိုပြုရာ အိမ် များနှင့်
    တကွ၊ တမြို့ လုံးကို မီးလောင် စေကြ လိမ့်မည်။
  tbg-tbg: Babironi vika maa vatukara aatarake, vatuka viravata naavu maaqavata iha
    quara kevarave. Vaiinti nahenti nái naavu qiata vau oru una variqa Baalirara koqe
    muntavi haikara iha quara amiteha, una variqa vo kiakaravata uaini ofaa qihia
    nimite variara kaara, ti voqamakero arara itairave.
  hmo-hmo: Babulonia taudia, hari Ierusalema idia tuari henia noho taudia be do idia
    mai, lahi dekenai inai hanua do idia gabua. Do idia gabua momokani, bona unai
    ruma, edia guhi dekenai muramura mai bonana be Bala dirava totona idia gabua,
    bona inua bouboudia be dirava idaudia totona idia bubua, idia henia, bona unai
    kara dekena amo lau idia habadua rumadia danu do idia gabua ore.
  urd-urd: और कसदी जो इस शहर पर चढ़ाई करते हैं, आकर इसको आग लगाएँगे और इसे उन घरों
    के साथ जलाएँगे, जिनकी छतों पर लोगों ने बा'ल के लिए ख़ुशबू जलायी और ग़ैरमा'बूदों
    के लिए तपावन तपाए कि मुझे ग़ज़बनाक करें।
  rus-SYN: и войдут Халдеи, осаждающие сей город, зажгут город огнем и сожгут его
    и домы, на кровлях которых возносились курения Ваалу и возливаемы были возлияния
    чужим богам, чтобы прогневлять Меня.
  bqc-SIM: Babiloni pↄ́ lɛ́ zĩkaòpiↄ tɛsↄ̃wà ń a kpɛ́ↄ, kɛ́ wà tulaletikàtɛa
    Baaliɛ, wà itↄ̃̀lɛ dii pãleↄwa kpɛ́piↄ musu, wà ma pↄ fɛ̃̀mɛɛ yã́i.
  tcz-CHONGTHU: Khopi polam’a pansa Babylon techu, asunga hunglut uva, khopi hi meiya
    ahalvam diu ahi. Chule keima phinna-a baal dinga gim namtwi kihal naleh doilim
    semthu ho chibai kibohna in jouse, abon’a kihalvam ding ahi.
  mar-mar: आणि जे खास्दी या नगराविरूद्ध लढाई करतात ते येतील व हे नगर अग्नीने पेटवतील
    व मला संतापविण्यासाठी ज्या घराच्या धाब्यावर बआलदेवाला धूप जाळला आणि इतर देवांना
    पेयार्पणे ओतली तिही जाळून टाकतील.
  qub-qub: Siudäman yaycaycämoj Babilonia runacunaga yaycushpan ninatami sindipaycärenga.
    Chaura wasin janancunacho Baalta adurashpan insinsu rupachicunancunatapis rupacurcongami.
    Fiyupa rabyachimar mana rejsishan dioscunapaj bïnuta jichapänan wasincunatapis
    rupacurcongami.
  bqp-bqp: Bɑ koo ye wɔri kpɑ bu ye dɔ̃ɔ mɛni kpɑ bu diɑ yèn wɔllɔ Yudɑbɑ bɑ rɑ bũu
    wi bɑ mɔ̀ Bɑɑli yɑ̃kuru kue dɔ̃ɔ sɔku, kɑ sere mi bɑ rɑ tɔn tukobun bũu sɑ̃ bu
    tɑm tɑ̃rɑ. Domi yebɑ kpurowɑ bɑ kɑ nɛn mɔru seeyɑ.
  hat-hat: Moun Babilòn k'ap atake lavil la pral antre ladan l'. Y'ap mete dife, y'ap
    boule l'. Y'ap mete dife nan kay kote moun yo te fè m' fache anpil la, lè yo te
    moute anwo twati a pou boule lansan pou Baal, pou fè ofrann diven pou lòt bondye.
  eng-BSB: And the Chaldeans who are fighting against this city will come in, set
    it on fire, and burn it, along with the houses of those who provoked Me to anger
    by burning incense to Baal on their rooftops and by pouring out drink offerings
    to other gods.
  eng-WEBPB: The Chaldeans, who fight against this city, will come and set this city
    on fire, and burn it with the houses on whose roofs they have offered incense
    to Baal, and poured out drink offerings to other gods, to provoke me to anger.
  kbq-kbq: Hagi Babiloni vahe'ma ama rankuma'ma ha'ma eme hunentaza vahe'mo'za, kumara
    teve tagintesageno tegahie. Nontamimofo agofetura Bali havi anumzante'ma ofa kresramna
    nevuta, ru anumzantaminte'ma waini tima tagitreta ofama nehuta, Nagri'ma nazeri
    narimpama nehaza nontaminena teve taginte'sageno te vagaregahie.
  nhe-BL: Huan nopa Babilonia ehuani calaquise huan quitlatise ni altepetl Jerusalén.
    Nojquiya quitlatise nochi nopa caltini campa quitlatiyayaj copali para nopa teteyotl
    Baal, huan campa quitencahuayayaj tlacajcahualistli tlen san quitoyahuayayaj iixpa
    huan ica ya nopa tlahuel nechcualancamacayayaj.
  gub-BL: Mawiron peàmàtyry'ymar wà, wixe putar tawhu pupe wà nehe. Umunyk putar tata
    hehe wà nehe. Wapy putar tàpuz wà nehe. Ta'e teko wapy yhyk zàwenugar a'e tàpuz
    wanuwake tupàn Ma'aw imuwete pà wà xe, hemuikwahy kar pà nezewe wà xe. Uzakook
    win izupe imono pyr romo wà, amo tupàn a'ua'u wanupe wà no.
  eng-DRA: And the Chaldeans that fight against this city, shall come and set it on
    fire, and burn it, with the houses upon whose roofs they offered sacrifice to
    Baal, and poured out drink offerings to strange gods, to provoke me to wrath.
