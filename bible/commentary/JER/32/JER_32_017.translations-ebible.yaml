    namanchah’a nasemdoh ahin, nang ding in imacha ahahsa aumpoi.
  mar-mar: अहा, प्रभू परमेश्वरा! पाहा! तू एकट्याने आपल्या महान सामर्थ्याने व आपला
    उभारलेल्या बाहूने आकाश आणि पृथ्वी निर्माण केलीस. तुला खूप अवघड आहे असे म्हणण्यास
    काहीच नाही.
  qub-qub: «Tayta Dios gammi fiyupa munayniquiwan camashcanqui syëlutapis cay pachatapis.
    Gampäga manami imapis sasa canchu.
  bqp-bqp: Yinni Gusunɔ, ɑ wɔllu kɑ tem kuɑ wunɛn dɑm bɑkɑm kɑ wunɛn yiikon sɑɑbu.
    Gɑ̃ɑnu sɑri ni ɑ kpɑnɛ.
  hat-hat: -Aa, Seyè, Bondye! Se avèk fòs kouraj ou, se avèk gwo pouvwa ou ou te fè
    syèl la ak latè a. Anyen pa twò difisil pou ou.
  eng-BSB: “Oh, Lord GOD! You have made the heavens and the earth by Your great power
    and outstretched arm. Nothing is too difficult for You!
  eng-WEBPB: “Ah Lord GOD! Behold, you have made the heavens and the earth by your
    great power and by your outstretched arm. There is nothing too hard for you.
  kbq-kbq: Ra Anumzamoka kagra tusi'a hihamu hankave ka'areti kazana rusutenka monane
    mopanena tro hu'nane. Ana hu'neankino kagritera mago zamo'a amuhoa osu'ne.
  nhe-BL: ‘NoTECO Dios, ta tijchijqui elhuicactli huan tlaltepactli ica moma huan
    ica mohueyi chicahualis, pampa para ta ax onca niyon se tlamantli tlen ohui.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, erezapo ywy ywak rehe we nepuner haw uhua'u
    ma'e rupi ne, nekàgaw rupi ne no. Erepuner wyzài ma'e iapo haw rehe. Naheta kwaw
    ma'e iapo haw rehe nepuner 'ymaw.
  eng-DRA: 'Alas, alas, alas, O Lord God, behold thou hast made heaven and earth by
    thy great power, and thy stretched out arm: no word shall be hard to thee:'
