verse: JER.032.017
translations:
  mal-C: “അയ്യോ! കർത്താവായ യഹോവേ, അങ്ങ് അവിടത്തെ വലിയ ശക്തിയാലും നീട്ടിയ ഭുജത്താലും
    ആകാശത്തെയും ഭൂമിയെയും സൃഷ്ടിച്ചു! അങ്ങേക്ക് അസാധ്യമായ ഒന്നുംതന്നെയില്ല.
  deu-TKW: Ach, Herr Jahwe! Fürwahr, du hast den Himmel und die Erde durch deine große
    Macht und durch deinen ausgereckten Arm geschaffen - für dich ist kein Ding unmöglich!
  lin-lin: 'Oh Nkolo Yawe ! Yo nde osala likolo mpe mabele na nguya monene na Yo,
    otanda yango na makasi ya loboko na Yo : olembanaka likambo moko te.'
  eng-LSV: '“Aah! Lord YHWH, behold, You have made the heavens and the earth by Your
    great power, and by Your outstretched arm; there is nothing too wonderful for
    You:'
  eng-GNV: Ah Lord God, beholde, thou hast made the heauen and the earth by thy great
    power, and by thy stretched out arme, and there is nothing hard vnto thee.
  eng-WEBSTER: 'Ah LORD God! behold, thou hast made the heaven and the earth by thy
    great power and out-stretched arm, and there is nothing too hard for thee:'
  nhw-BL: ‘NoTECO Dios, ta tijchijqui ilhuicactli huan tlaltipactli ica momax huan
    ica mohueyi chicahualis, pampa para ta amo onca niyon se tlamantli catli ohui.
  swh-ONEN: “Ee Bwana Mwenyezi, umeumba mbingu na nchi kwa uwezo wako mkuu na kwa
    mkono ulionyooshwa. Hakuna jambo lililo gumu usiloliweza.
  bba-bba: Yinni Gusunɔ, ɑ wɔllu kɑ tem kuɑ wunɛn dɑm bɑkɑm kɑ wunɛn yiikon sɑɑbu.
    Gɑ̃ɑnu sɑri ni ɑ kpɑnɛ.
  eng-KJVCPB: 'Ah Lord God! behold, thou hast made the heaven and the earth by thy
    great power and stretched out arm, and there is nothing too hard for thee:'
  luo-luo: “Yaye, Jehova Nyasaye Manyalo Gik Moko Duto, isechweyo polo gi piny kuom
    tekoni maduongʼ kod badi malach. Onge gima tekni.
  meu-meu: Ḡaubada Iehova e, oi ese guba bona tanobada na emu siahu badana bona imamu
    hetoi-rorona amo vada o kara. Ḡau ta na dia auka oiemu;
  npi-ULB: “हे परमप्रभु परमेश्‍वर! हेर्नुहोस्, आफ्नो महाशक्ति र पसारिएको पाखुराद्वारा
    तपाईंले नै स्वर्ग र पृथ्वी सृजनुभयो । तपाईंले भन्‍नुहुने कुनै पनि कुरो गर्न तपाईंलाई
    कत्ति पनि कठिन हुँदैन ।
  yor-yor: “Háà! Olúwa Olódùmarè, ìwọ tí o dá ọ̀run àti ayé pẹ̀lú títóbi agbára rẹ
    àti gbogbo ọ̀rọ̀ apá rẹ. Kò sí ohun tí ó ṣòro fún ọ láti ṣe.
  pes-OPCB: «ای خداوند، تو آسمانها و زمین را با قدرت بی‌پایانت آفریده‌ای و هیچ کاری
    برای تو مشکل نیست!
  tgl-ULB: '''Oh, Panginoong Yahweh! Tingnan mo! Ikaw lamang ang lumikha sa kalangitan
    at sa lupa sa pamamagitan ng iyong dakilang lakas at sa pamamagitan ng iyong nakataas
    na braso. Wala kang sinabi na napakahirap para sa iyo na gawin.'
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga-o í̠ninaga hongo timbuniore
    ho kegome dindi harila wabiniyago í̠na bibe nahe mbira nawiore.
  mya-mya: '``အို ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်၊ ကိုယ်​တော် ရှင်​သည်​မ​ဟာ​တန်​ခိုး​အာ​နု​ဘော်​တော်​အား
    ဖြင့်​ကမ္ဘာ​မိုး​မြေ​ကို​ဖန်​ဆင်း​တော်​မူ​ပါ​၏။ ကိုယ်​တော်​ရှင်​မ​တတ်​နိုင်​လောက်​အောင်​ခက်​ခဲ
    သော​အ​ရာ​ဟူ​၍​မ​ရှိ​ပါ။-'
  bod-N: ཀྱི་ཧུད། གཙོ་བོ་ཡ་ཝཱེ་ལགས། གཟིགས་དང་། ཁྱེད་ཀྱིས་སྔར་ཉིད་ཀྱི་མཐུ་སྟོབས་ཆེན་པོ་དང་ཕྱི་རུ་བརྐྱངས་པའི་དཔུང་ངར་གྱིས་གནམ་ས་གཉིས་ཀ་བཀོད་པ་སྟེ།
    ཁྱེད་ལ་མི་འགྲུབ་བྱ་བ་གང་ཡང་མེད།
  sna-sna: “Haiwa, Ishe Jehovha, ndimi makaita matenga nenyika nesimba renyu guru
    noruoko rwenyu rwakatambanudzwa. Hakuna chinhu chakaoma kwamuri.
  spa-BLM: “¡Ah, Señor Yahvé! He aquí que tú has hecho los cielos y la tierra con
    tu gran poder y con tu brazo extendido. No hay nada demasiado difícil para ti.
  cac-cac: Mamin Jehová yed' val a poder a b'onac satchaan̈ yed' lum luum tic. Malaj
    tas ajaltac sb'o uuj.
  swh-ULB: Ole, Bwana Yahwe! Angalia! Wewe peke yako umezitengeneza mbingu na dunia
    kwa nguvu zako kuu na kwa mkono wako ulioinuka. Hakuna kitu ambacho ukisema kwako
    ni kigumu sana kukifanya.
  bel-bel: «О Госпадзе Божа! Ты стварыў неба і зямлю вялікаю сілаю Тваёю і працягнутай
    рукою; Табе няма нічога немагчымага;
  deu-ELBBK: 'Ach, Herr, HERR! Siehe, du hast die Himmel und die Erde gemacht durch
    deine große Kraft und durch deinen ausgestreckten Arm: kein Ding ist dir unmöglich;'
  mbb-OT: “He Nengazen he MEGBEVAYÀ, midlimbag nu is kelibutan wey is langit pinaaǥi
    te zekelà he ǥehem nu. Wazà minsan hengkey he kenè nu egkehimu.
  mal-2015: അയ്യോ, യഹോവയായ കർത്താവേ, നിന്റെ മഹാശക്തികൊണ്ടും നീട്ടിയ ഭുജം കൊണ്ടും നീ
    ആകാശത്തെയും ഭൂമിയെയും ഉണ്ടാക്കി; നിനക്കു അസാദ്ധ്യമായതു ഒന്നുമില്ല.
  rmc-rmc: Ó RAJA, Devla, dikh, tu stvorinďal o ňebos the e phuv tira bara zoraha
    the tire nacirdle vasteha! Nane ňič, so tu našťi kerďalas.
  pes-OPV: «آه‌ای خداوند یهوه اینک تو آسمان و زمین رابه قوت عظیم و بازوی بلند خود
    آفریدی وچیزی برای تو مشکل نیست
  ron-1924: '‘Ах, Доамне Думнезеуле, ятэ, Ту ай фэкут черуриле ши пэмынтул ку путеря
    Та чя маре ши ку брацул Тэу ынтинс: нимик ну есте де мират дин партя Та!'
  ben-OBCV: “অহো, সার্বভৌম সদাপ্রভু, তুমি তোমার মহাপরাক্রমে ও প্রসারিত বাহু দিয়ে
    আকাশমণ্ডল ও পৃথিবী সৃষ্টি করেছ। তোমার পক্ষে কোনো কিছুই করা কঠিন নয়।
  som-som: Sayidow, Rabbiyow, bal eeg, samada iyo dhulkaba xooggaaga badan iyo gacantaada
    fidsan ayaad ku samaysay, oo wax kugu adagna ma jiro.
  lat-VUC: '[Heu ! heu ! heu ! Domine Deus, ecce tu fecisti cælum et terram in fortitudine
    tua magna, et in brachio tuo extento: non erit tibi difficile omne verbum:'
  eng-ASVBT: Ah Lord Jehovah! behold, thou hast made the heavens and the earth by
    thy great power and by thine outstretched arm; there is nothing too hard for thee,
  ita-1885: 'Ahi Signore Iddio! ecco, tu hai fatto il cielo, e la terra, con la tua
    gran forza, e col tuo braccio steso; niente ti è difficile:'
  eng-LXXUP: 'So I took the cup out of the Lord’s hand, and caused the nations to
    whom the Lord sent me to drink:'
  eng-ULB: “Woe, Lord Yahweh! Look! You alone have made the heavens and the earth
    by your great strength and with your raised arm. Nothing you say is too difficult
    for you to do.
  spa-VBL: “¡Ah, Señor Dios! Tú creaste los cielos y la tierra con tu gran fuerza
    y poder. ¡Nada es demasiado difícil para ti!
  fra-_FOB: 'Ah! Seigneur Éternel! voici, tu as fait le ciel et la terre, par ta grande
    puissance et par ton bras étendu: aucune chose ne te sera difficile.'
  mal-mal: “അയ്യോ, യഹോവയായ കർത്താവേ, അവിടുത്തെ മഹാശക്തികൊണ്ടും നീട്ടിയ ഭുജംകൊണ്ടും
    അങ്ങ് ആകാശത്തെയും ഭൂമിയെയും ഉണ്ടാക്കി; അങ്ങേക്ക് അസാദ്ധ്യമായത് ഒന്നുമില്ല.
  lit-lit: Ak, Viešpatie DIEVE! Štai tu sukūrei dangus ir žemę savo didele jėga ir
    ištiesta ranka! Nieko tau nėra per sunkaus!
  urd-GVR: ‘Ai Rab Qādir-e-mutlaq, tū ne apnā hāth baṛhā kar baṛī qudrat se āsmān-o-zamīn
    ko banāyā, tere lie koī bhī kām nāmumkin nahīṅ.
  suz-BL: “परमप्रभु, परमप्रभु यावे, इन ठेयब सक्ति नु दिंशो गुइम गे सरीङ नु रागी सेल्‍तीनी।
    इन कली मारेइ गेय मचाप्‍चा ङा मबाक्‍ब। येरमीया २७:५; उत्‍पत्ती १८:१४; लूका १:३७
  eng-NOY: Ah, Lord, Jehovah! Behold, thou hast made the heavens and the earth by
    thy great power and thy stretched-out arm, and there is nothing too hard for thee.
  ita-1927: '“Ah, Signore, Eterno! Ecco, tu hai fatto il cielo e la terra con la tua
    gran potenza e col tuo braccio disteso: non v’è nulla di troppo difficile per
    te;'
  ckb-ckb: «ئای، ئەی یەزدانی باڵادەست، ئەوەتا تۆ بە توانای مەزن و دەستی بەهێزەوە ئاسمان
    و زەویت دروستکردووە و هیچ شتێک لەلای تۆ قورس نییە.
  eng-BBE: 'Ah Lord God! see, you have made the heaven and the earth by your great
    power and by your outstretched arm, and there is nothing you are not able to do:'
  kan-OKCV: “ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ, ಇಗೋ, ನೀವು ನಿಮ್ಮ ಮಹಾ ಬಲದಿಂದಲೂ, ನಿಮ್ಮ ಚಾಚಿದ ಕೈಯಿಂದಲೂ
    ಆಕಾಶವನ್ನೂ, ಭೂಮಿಯನ್ನೂ ಉಂಟುಮಾಡಿದ್ದೀರಿ. ನಿಮಗೆ ಅಸಾಧ್ಯವಾದ ಕಾರ್ಯ ಯಾವುದೂ ಇಲ್ಲ.
  tam-2017: ஆ, கர்த்தராகிய ஆண்டவரே, இதோ, தேவரீர் உம்முடைய மகா பலத்தினாலும், நீட்டப்பட்ட
    உம்முடைய கரத்தினாலும், வானத்தையும் பூமியையும் உண்டாக்கினீர்; உம்மால் செய்யமுடியாத
    அதிசயமான காரியம் ஒன்றுமில்லை.
  spa-RV-1909: '¡Oh Señor Jehová! he aquí que tú hiciste el cielo y la tierra con
    tu gran poder, y con tu brazo extendido, ni hay nada que sea difícil para ti:'
  ron-BTF: Ah, Doamne DUMNEZEULE! Iată, tu ai făcut cerul și pământul prin marea ta
    putere și prin brațul tău întins și nimic nu este prea greu pentru tine;
  eng-WEBP: “Ah Lord GOD! Behold, you have made the heavens and the earth by your
    great power and by your outstretched arm. There is nothing too hard for you.
  eng-FBV: “Ah, Lord God! You created the heavens and the earth by your great strength
    and power. Nothing is too hard for you!
  nld-1939: 'Ach Jahweh, mijn Heer! Gij zijt het, die hemel en aarde hebt geschapen
    door uw grote kracht en gespierde arm: geen wonder is voor U te groot.'
  nch-BL: ‘NoTECO Dios, ta tijchijqui ilhuicacti huan taltipacti ica momax huan ica
    mohueyi chicahualis, pampa para ta amo onca yon se tamanti cati ohui.
  vie-1934: Oâi! Hỡi Chúa Giê-hô-va! Chính Ngài đã dùng quyền phép lớn và cánh tay
    giơ ra mà làm nên trời và đất; chẳng có sự gì là khó quá cho Ngài cả.
  hin-CV: “प्रभु याहवेह, आपने, मैं जानता हूं आपने अपने विलक्षण सामर्थ्य तथा विस्तीर्ण
    भुजा के द्वारा आकाश और पृथ्वी की सृष्टि की है. असंभव तो आपके समक्ष कुछ भी नहीं
    है.
  spa-BES: ¡Ah Señor Dios! mira, has hecho el cielo y la tierra con tu gran poder
    y con tu brazo extendido, y no hay nada que no puedas hacer;
  tdx-tdx: Eka, ry Talè, Iehovà! Toe nitsenè’o an-kaozara’o jabahinake naho am-pità’o
    natorakitsy i likerañey naho ty tane toy; tsy eo ty sarotse tsy lefe’o;
  tha-KJV: ‘ข้าแต่​องค์​พระผู้เป็นเจ้าพระเจ้า ดู​เถิด คือพระองค์​เอง ผู้​ได้​ทรงสร้างฟ้าสวรรค์และแผ่นดินโลก
    ด้วยฤทธานุภาพใหญ่ยิ่งของพระองค์และด้วยพระกรซึ่งเหยียดออกของพระองค์ สำหรับพระองค์​ไม่มี​สิ​่งใดที่ยากเกิน
  por-BR-2018: Ah Senhor DEUS! Eis que tu fizeste os céus e a terra com teu grande
    poder, e com teu braço estendido; não há coisa alguma que seja difícil para ti;
  deu-ELO: 'Ach, Herr, Jehova! Siehe, du hast die Himmel und die Erde gemacht durch
    deine große Kraft und durch deinen ausgestreckten Arm: Kein Ding ist dir unmöglich;'
  eng-WYC-2018: Alas! alas! alas! Lord God, Lord, thou madest heaven and earth in
    thy great strength, and in thine arm stretched forth; each word shall not be hard
    to thee; (Alas! alas! alas! Lord God, behold! thou madest the heavens and the
    earth with thy great strength, and with thy arm stretched forth; nothing shall
    be too hard for thee;)
  epo-epo: Ho Sinjoro, ho Eternulo! Vi kreis la ĉielon kaj la teron per Via granda
    forto kaj per Via etendita brako; nenia afero estas nefarebla por Vi;
  uig-PIN: «Aⱨ, Rǝb Pǝrwǝrdigar! Mana, Sǝn asman-zeminni Ɵzüngning zor ⱪudriting wǝ
    sozulƣan biliking bilǝn yasiƣansǝn; Sanga ⱨeqⱪandaⱪ ix tǝs ǝmǝstur;
  beo-beo: “Ouligisudafa Hina Gode! Di da osobo bagade amola mu amo Dia gasa bagade
    amoga hamoi. Dia hamomu hamedei liligi da hame gala.
  tpi-OTNT: “God, Bikpela, long bikpela strong bilong yu, yu bin wokim skai na graun.
    I no gat wanpela samting yu no inap mekim.
  hau-SA: “A, Ubangiji Mai Iko Duka, ka yi sammai da duniya ta wurin ikonka mai girma
    da kuma hannunka mai iko. Ba abin da ya gagare ka.
  uig-LAT: «Ah, Reb Perwerdigar! Mana, Sen asman-zéminni Özüngning zor qudriting we
    sozulghan biliking bilen yasighansen; Sanga héchqandaq ish tes emestur;
  nde-nde: Thixo Wobukhosi, wadala amazulu lomhlaba ngamandla akho amakhulu langengalo
    yakho eyeluliweyo. Akukho lutho olunzima kuwe.
  ton-ton: '“ʻEiki ko Sihova! Vakai, kuo ke ngaohi ʻae langi pea mo māmani ʻi ho mālohi
    lahi pea mo e nima mafao, pea ʻoku ʻikai ha meʻa ʻe taha ʻoku faingataʻa kiate
    koe:'
  ces-1613: Ach, Panovníče Hospodine, aj, ty jsi učinil nebe i zemi mocí svou velikou
    a ramenem svým vztaženým, nemůžeť skryta býti před tebou žádná věc.
  eng-WMB: “Ah Lord GOD! Behold, you have made the heavens and the earth by your great
    power and by your outstretched arm. There is nothing too hard for you.
  tam-TCV: “ஆண்டவராகிய யெகோவாவே, நீர் உமது மகா வல்லமையினாலும், நீட்டப்பட்ட கரத்தினாலும்
    வானங்களையும், பூமியையும் உருவாக்கினீர். உம்மால் செய்யமுடியாத காரியம் ஒன்றுமேயில்லை.
  ceb-ULB: '''Yahweh nga Ginoo! Tan-awa! Ikaw lamang ang nagbuhat sa kalangitan ug
    sa yuta pinaagi sa imong dakong gahom ug uban sa imong giisa nga bukton. Wala
    kay isulti nga lisod alang kanimo nga buhaton.'
  pol-UBG: Ach, Panie BOŻE! Oto uczyniłeś niebo i ziemię swoją wielką mocą i wyciągniętym
    ramieniem i nie ma dla ciebie rzeczy zbyt trudnej.
  urd-GVU: ’اے رب قادرِ مطلق، تُو نے اپنا ہاتھ بڑھا کر بڑی قدرت سے آسمان و زمین کو
    بنایا، تیرے لئے کوئی بھی کام ناممکن نہیں۔
  deu-1912: Ach Herr HERR, siehe, du hast Himmel und Erde gemacht durch deine große
    Kraft und durch deinen ausgestreckten Arm, und ist kein Ding vor dir unmöglich;
  kan-2017: “ಆಹಾ! ಕರ್ತನಾದ ಯೆಹೋವನೇ! ನೀನು ಭುಜವನ್ನೆತ್ತಿ ನಿನ್ನ ಮಹಾ ಶಕ್ತಿಯಿಂದ ಭೂಮ್ಯಾಕಾಶಗಳನ್ನು
    ಸೃಷ್ಟಿಸಿದ್ದಿ; ಯಾವ ಕಾರ್ಯವೂ ನಿನಗೆ ಅಸಾಧ್ಯವಲ್ಲ.
  yap-yap: “SOMOL, Ntha’bi Tolang, I gur e mu sunmiy e fayleng nge lanelang nga gelngim
