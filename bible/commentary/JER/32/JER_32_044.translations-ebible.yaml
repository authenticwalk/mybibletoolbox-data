verse: JER.032.044
translations:
  mal-C: ബെന്യാമീൻദേശത്തും ജെറുശലേമിനു ചുറ്റുമുള്ള ഗ്രാമങ്ങളിലും യെഹൂദാപട്ടണങ്ങളിലും
    മലനാട്ടിലെ പട്ടണങ്ങളിലും പശ്ചിമഭാഗത്തെ കുന്നിൻപ്രദേശത്തെ പട്ടണങ്ങളിലും ദക്ഷിണദേശത്തെ
    നഗരങ്ങളിലും ആളുകൾ നിലങ്ങൾ വിലയ്ക്കു വാങ്ങുകയും ആധാരത്തിൽ ഒപ്പും മുദ്രയും വെക്കുകയും
    സാക്ഷ്യപ്പെടുത്തുകയും ചെയ്യും. അവരുടെ പ്രവാസികളെ ഞാൻ മടക്കിവരുത്തും, എന്ന് യഹോവയുടെ
    അരുളപ്പാട്.”
  deu-TKW: 'Man wird Äcker für Geld kaufen und Kaufbriefe schreiben und siegeln und
    Zeugen hinzunehmen, im Lande Benjamin wie in der Umgebung Jerusalems und in den
    Städten Judas und in den Städten auf dem Gebirge und in den Städten in der Niederung
    und in den Städten des Südlandes: denn ich werde ihre Gefangenen heimführen! -
    ist der Spruch Jahwes.'
  lin-lin: Solo, bakosomba lisusu bilanga na motuya ya palata, bakotia mikoloto mpe
    bakashe na mikanda oyo bakosombela bilanga yango, na miso ya batatoli, kati na
    mboka ya Benjame, kati na bamboka mike-mike oyo ezali zingazinga ya Yelusalemi,
    kati na bingumba ya Yuda mpe kati na bingumba ya mokili ya bangomba, kati na bingumba
    ya bitando mpe kati na bingumba ya Negevi ; pamba te nakozongisa bato na bango
    oyo bakendeki na bowumbu, elobi Yawe. »
  eng-LSV: They buy fields with money, so as to write in a scroll, and to seal, and
    to cause witnesses to testify, in the land of Benjamin, and in outskirts of Jerusalem,
    and in cities of Judah, and in cities of the hill-country, and in cities of the
    low country, and in cities of the south, for I return their captivity,” a declaration
    of YHWH.
  eng-GNV: 'Men shall buy fields for siluer, and make writings and seale them, and
    take witnesses in the land of Beniamin, and round about Ierusalem, and in the
    cities of Iudah, and in the cities of the mountaines, and in the cities of the
    plaine, and in the cities of the South: for I wil cause their captiuitie to returne,
    saith the Lord.'
  eng-WEBSTER: 'Men shall buy fields for money, and subscribe evidences, and seal
    them , and take witnesses in the land of Benjamin, and in the places about Jerusalem,
    and in the cities of Judah, and in the cities of the mountains, and in the cities
    of the valley, and in the cities of the south: for I will cause their captivity
    to return, saith the LORD.'
  nhw-BL: Quena, sempa anquincohuase huan anquinnemacase tlalme. Huan anquitlalilise
    amofirma huan amosello ipan tlalamame iniixpa testigos campa hueli, pampa se tonali
    na nijchihuas ma mocuepaca noisraelita masehualhua huan quicohuase tlalme ipan
    tlali Benjamín, ipan ni altepetl Jerusalén huan ipan altepeme tlen tlali Judá.
    Quicohuase ipan nochi nopa tlali campa onca miyac cuatitlamitl huan ipan nopa
    tlamayamitl tlen tlali Filistea huan ipan nopa altepeme tlen tlali Neguev. Quej
    nopa niamoTECO niquijtohua.”
  swh-ONEN: Mashamba yatanunuliwa kwa fedha, na hati zitatiwa sahihi, zitatiwa muhuri
    na kushuhudiwa katika nchi ya Benyamini, katika vijiji vinavyoizunguka Yerusalemu,
    katika miji ya Yuda na katika miji ya nchi ya vilima, sehemu za magharibi katika
    miji ya tambarare na katika Negebu, kwa sababu nitarudisha tena mafanikio yao,
    asema Bwana.”
  bba-bba: Kɑ ɡem bɑ koo ɡbeɑ dwe bɑɑmɑ kpuro kɑ ɡobi, kpɑ bu yen dwee tirenu ko,
    bu nu yĩrenu koosi seedɑɡibun wuswɑɑɔ. Bɑ koo ɡbeɑ dwe Bɛnyɑmɛɛn temɔ kɑ Yerusɑlɛmun
    bɑru kpɑɑnɔ, kɑ Yudɑn wusɔ, kɑ wuu si su wɑ̃ɑ ɡuunun berɑ ɡiɑ, kɑ si su wɑ̃ɑ wɔwi
    sɔɔ, kɑ si su wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ. Domi sin tɔn be bɑ rɑɑ yoru mwɛɛrɑ
    mi, kon de bu wurɑmɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'Men shall buy fields for money, and subscribe evidences, and seal them,
    and take witnesses in the land of Benjamin, and in the places about Jerusalem,
    and in the cities of Judah, and in the cities of the mountains, and in the cities
    of the valley, and in the cities of the south: for I will cause their captivity
    to return, saith the Lord.'
  luo-luo: Puothe nongʼiew gi fedha, kendo barupe lowo nogoye sei kendo nogosingo
    kendo nobedgi joneno e gwengʼ Benjamin, e mier molworo Jerusalem, e mier mag Juda
    kendo e mier manie piny mantiere got matin, mar tiend gode ma yo podho chiengʼ
    kendo e Negev, nikech anadwog-gi ka gia e twech, Jehova Nyasaye wacho.”
  meu-meu: Inoḡo na moni amo ba hoi, bona tano ibiagudia pepadia ai ladamui ba tore,
    bena ba koudia kunuka-kunuka, bona kara ihamomokanina taudh ese bae hamomokanidia,
    Beniamina tanona ai, bona Ierusalem hetabirana ai, bona Iuda hanuadia ai, bona
    ororo kahadia hanuadia bona taora hanuadia bona diho kahana hanuadia ai; badina
    be edia noho ma baina hanamoa lou. Iehova na e herevamu.
  npi-ULB: तिनीहरूले चाँदीले जमिन किन्‍नेछन्, र मुट्ठो लेखेर छाप लगाउनेछन् । तिनीहरूले
    बेन्यामीनको इलाकामा, सारा यरूशलेमको चारैतिर, र यहूदाका सहरहरू, पहाडी देशहरूका
    सहरहरू र तराई र नेगेवका सहरहरूमा साक्षीहरू भेला गर्नेछन् । किनकि म तिनीहरूको सुदिन
    फर्काउनेछु, यो परमप्रभुको घोषणा हो ।”
  yor-yor: Wọn ó fi owó fàdákà ra oko, wọn yóò fi ọwọ́ sí ìwé, wọn ó dí pa pẹ̀lú ẹlẹ́rìí
    láti ilẹ̀ Benjamini àti ní ìlú kéékèèké tí ó yí Jerusalẹmu ká, àti ní ìlú Juda
    àti ní ìlú àwọn ìlú orí òkè, àti ni àwọn ẹsẹ̀ òkè, àti ní gúúsù, èmi ó mú ìgbèkùn
    wọn padà wá, ni Olúwa wí.”
  pes-OPCB: بله، در خاک بنیامین و در اورشلیم، در شهرهای یهودا و کوهستانها، در دشت
    فلسطین و حتی در صحرای نگب، باز مزرعه خرید و فروش خواهند شد و قباله‌ها در حضور
    شاهدان، تنظیم و مهر و موم خواهند گردید، زیرا من این قوم را به سرزمین خودشان باز
    خواهم آورد. من، خداوند، این را می‌گویم.»
  tgl-ULB: Bibili sila ng mga bukirin sa pamamagitan ng pilak at isusulat sa mga selyadong
    kasulatang binalumbon. Titipunin nila ang mga saksi sa lupain ni Benjamin, sa
    palibot ng buong Jerusalem at sa mga lungsod ng Juda, sa mga lungsod sa maburol
    na bansa at sa mga mababang lugar, at sa mga lungsod ng Negeb. Sapagkat ibabalik
    ko ang kanilang kayamanan. Ito ang pahayag ni Yahweh.”'
  hui-hui: Dindi ogoni heneneore yolo bini lalu habo nalolene bi lo wiragoria gi magihe
    wulebira. Ani bialu wali agali dewalinaga deni howa muni aba dindi abalame henene
    dobo berabagoni lalu bi gilibu wulebira. Tigua Beniyamini hameigini dindi ngagoria
    dindi yolo bialu Yarusaleme kawareni anda emene emene bu karuhabi yolo bialu Yuda
    dindiha tano maru ngaruhabi dindi hari bare bare wuyu pedaruhabi Yuda dindinaga
    abene unurayagibi ni paliragohayagi dindi hombene baragahe wima pedaruhabi dindi
    uruni bibahendeha muni mia munime dindi yolo bia bulebira. I̱na ti dindi ogoriani
    haru dai buwa mo bayale harogome ti turu halu ani bulebira. I̱ Anduane Homogo
    i̱na bi o ledogoniore, laya lalu Yaremaiahanda lene.
  mya-mya: လူ​တို့​သည်​လယ်​ယာ​များ​ကို​ဝယ်​ယူ​ကာ စာ ချုပ်​များ​ကို​အ​သိ​သက်​သေ​တို့​ရှေ့​တွင်​လက်
    မှတ်​ရေး​ထိုး​၍​ချိပ်​တံ​ဆိပ်​ခတ်​နှိပ်​ကြ​လိမ့် မည်။ သူ​တို့​သည်​ဤ​အမှု​တို့​ကို​ဗင်္ယာ​မိန်​နယ်
    နှင့်​ယေ​ရု​ရှ​လင်​မြို့​နီး​နား​ပတ်​ဝန်း​ကျင်​ရှိ ကျေး​ရွာ​များ​၌​လည်း​ကောင်း၊
    ယု​ဒ​မြို့​ရွာ များ၊ တောင်​ပေါ်​ဒေ​သ၊ တောင်​ခြေ​ဒေ​သ​နှင့် တောင်​ဘက်​ယု​ဒ​ပြည်​၌​လည်း​ကောင်း​ပြု
    ကြ​လိမ့်​မည်။ ငါ​သည်​လူ​တို့​အား​မိ​မိ​တို့ ပြည်​သို့​ပြန်​လည်​ပို့​ဆောင်​မည်။
    ငါ​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​၏'' ဟု​မိန့်​မြွက်​တော် မူ​၏။
  bod-N: པེན་ཡཱ་མེན་གྱི་ཡུལ་དང་། ཡེ་རུ་སཱ་ལེམ་མཐའ་འཁོར་གྱི་ཡུལ་རྣམས། ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་རྣམས།
    རི་ཁུལ་གྱི་གྲོང་ཁྱེར་རྣམས། རི་ཀླུང་གི་གྲོང་ཁྱེར་རྣམས། ནེ་གུབ་ཡུལ་གྱི་གྲོང་ཁྱེར་རྣམས་སུ་མི་ཡིས་དངུལ་སྤྲད་ནས་ཞིང་ས་ཉོ་བར་འགྱུར་ལ།
    ཆད་ཡིག་བྲིས་ནས་ཐེའུ་བརྒྱབས་ཏེ་ཁ་སྦྱོར་བ་དང་། དཔང་པོ་བཙལ་ནས་བདེན་དཔང་བྱེད་པར་འགྱུར་རོ།
    །ཅི་ལ་ཞེ་ན། ངས་བཙོན་དུ་ཁྲིད་པའི་མི་རྣམས་ཕྱིར་ལོག་པར་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Minda ichatengwa nesirivha, uye magwaro okutengeserana achanyorwa, agonamwa
    uye agopupurirwa munyika yeBhenjamini, mumisha yakapoteredza Jerusarema, nomumaguta
    eJudha nomumaguta omunyika yezvikomo, nomujinga mezvikomo zvokumavirira, nokuNegevhi,
    nokuti ndichadzosazve pfuma yavo, ndizvo zvinotaura Jehovha.”
  spa-BLM: Los hombrescomprarán campos por dinero, firmarán las escrituras, las sellarán
    y llamarán a testigos, en la tierra de Benjamín y en los lugares que rodean a
    Jerusalén, en las ciudades de Judá, en las ciudades de la región montañosa, en
    las ciudades de la llanura y en las ciudades del sur; porque haré que su cautiverio
    sea revertido”, dice el Señor.
  cac-cac: Ol sman sluum eb', ol sb'oan yumal eb' yed' sello yed' pax sfirma eb' testigo.
    Icha chi' ol ujoc d'a yol yic Benjamín yed' d'a spatic yichan̈ Jerusalén yed'
    d'a juntzan̈xo chon̈ab' d'a yol yic Judá, d'a tzalquixtac, d'a ac'lictac yed'
    d'a yol smacb'en Neguev. A in val Jehová in svala' to ol vic'xichaan̈ in chon̈ab'
    tic, xchi Jehová.
  swh-ULB: Watanunua mashamba kwa fedha na kuandika katika barua zilizopigwa muhuri.
    Watawakusanya mashahidi katika nchi ya Benyamini, wote kuzunguka Yerusalemu na
    miji ya Yuda katika miji ya nchi yenye vilima, na katika nchi tambarare, na katika
    miji ya Negebu. Kwa maana nitawarejesha wafungwa wao—hili ni tangazo la Yahwe.”'
  bel-bel: 'будуць купляць палі за срэбра і ўносіць у запісы, і запячатваць і запрашаць
    сьведак - у зямлі Веньямінавай і ў ваколіцах Ерусаліма, і ў гарадах Юды і ў гарадах
    нагорных, і ў гарадах нізінных і ў гарадах паўднёвых: бо вярну палон іхні, кажа
    Гасподзь.'
  deu-ELBBK: Man wird Felder um Geld kaufen und Kaufbriefe schreiben und sie versiegeln
    und Zeugen nehmen im Land Benjamin und in den Umgebungen von Jerusalem und in
    den Städten Judas, sowohl in den Städten des Gebirges als auch in den Städten
    der Niederung und in den Städten des Südens. Denn ich werde ihre Gefangenschaft
    wenden, spricht der HERR.
  mbb-OT: “Uya, egkehitavù ded is kebeyazi te menge etew te pelata te menge vevesukà.
    Ebaal sikandan te kesebutan. Ebpirmahan, edtetakan is menge pepilis, ne edtistiǥusan.
    Egkeulaula heini ziyà te menge tanà ni Benjamin, wey ziyà te zezeisey he menge
    inged he nekeliǥuy te Jerusalem, malù dezekelà he menge inged diyà te Juda, wey
    te menge inged diyà te menge vuvungan, diyà te inged te menge mibuntud-buntud
    diyà te edsenlepan, wey ziyà te inged he Negev. Ibpelikù ku is menge etew ku wey
    ibpeuswag ku sikandan ibpeuman. Iyan a, is Nengazen, is migkaǥi kayi.”
  mal-2015: ഞാൻ അവരുടെ പ്രവാസികളെ മടക്കിവരുത്തുന്നതുകൊണ്ടു ബെന്യാമീൻദേശത്തും യെരൂശലേമിന്നു
    ചുറ്റുമുള്ള പ്രദേശങ്ങളിലും യെഹൂദാപട്ടണങ്ങളിലും മലനാട്ടിലെ പട്ടണങ്ങളിലും താഴ്‌വീതിയിലെ
    പട്ടണങ്ങളിലും തെക്കെ പട്ടണങ്ങളിലും ആളുകൾ നിലങ്ങളെ വിലെക്കു മേടിച്ചു ആധാരങ്ങൾ എഴുതി
    മുദ്രയിട്ടു സാക്ഷികളെയും വെക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Pale pes cinavena o maľi vaš o love, kerena pes o kupna zmluvi a ena zapečaťimen
    anglo jakha le švedkengre. Kavke oda ela andre phuv le Benjaminoskri, andro gava
    pašal o Jeruzalem, andro judska fori, andro fori pro verchi pre brehengri phuv
    Šefela the pre pušťa Negev akor, sar anava pale le zaile manušen andre lengri
    phuv, phenel o RAJ.“
  pes-OPV: و مزرعه‌ها به نقره خریده، قباله هاخواهند نوشت و مختوم خواهند نمود و شاهدان
    خواهند گرفت، در زمین بنیامین و حوالی اورشلیم و شهرهای یهودا و در شهرهای کوهستان
    و شهرهای همواری و شهرهای جنوب زیرا خداوند می‌گوید اسیران ایشان را باز خواهم آورد.»
  ron-1924: Се вор кумпэра ярэшь огоаре пе арӂинт, се вор скрие записе, се вор печетлуи,
    се вор пуне марторь ын цара луй Бениамин ши ын ымпрежуримиле Иерусалимулуй, ын
    четэциле луй Иуда, ын четэциле де ла мунте, ын четэциле де ла кымпие ши ын четэциле
    де ла мязэзи, кэч вой адуче ынапой пе принший лор де рэзбой”, зиче Домнул.
  ben-OBCV: জমি রুপো দিয়ে ক্রয় করা হবে, দলিল সব স্বাক্ষরিত হবে, সিলমোহরাঙ্কিত করা
    হবে ও সাক্ষী রাখা হবে, বিন্যামীন গোষ্ঠীর এলাকায়, জেরুশালেমের চারপাশের গ্রামগুলিতে,
    যিহূদার সমস্ত নগরে এবং পার্বত্য অঞ্চলের নগরগুলিতে, পশ্চিমের পাহাড়তলিতে এবং নেগেভের
    দেশগুলিতে, কারণ আমি তাদের বন্দিদশা থেকে ফিরিয়ে আনব, একথা সদাপ্রভু বলেন।”
  som-som: Dad baa beero lacag kaga iibsan doona dalka reer Benyaamiin iyo meelaha
    Yeruusaalem ku wareegsan oo dhan, iyo magaalooyinka dalka Yahuudah, iyo magaalooyinka
    buuraha ku yaal, iyo magaalooyinka dooxada ku yaal, iyo magaalooyinka koonfureedba,
    oo warqadda heshiiskana way qori doonaan oo shaabadayn doonaan, oo markhaatiyaalna
