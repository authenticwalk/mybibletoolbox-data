  azb-azb: Binyamin bölgəsində, Yerusəlim ətrafındakı kəndlərdə, Yəhuda şəhərlərində,
    dağlıq bölgənin, yamaclı-düzənlikli bölgənin və Negevin şəhərlərində tarlalar
    gümüşlə satın alınacaq, satış qəbzləri şahidlərin önündə imzalanıb möhürlənəcək,
    çünki onların sürgün olunmuşlarını geri qaytaracağam” Rəbb belə bəyan edir».
  eng-DBY: '[Men] shall buy fields for money, and subscribe the writings, and seal
    them, and take witnesses, in the land of Benjamin, and in the environs of Jerusalem,
    and in the cities of Judah, and in the cities of the hill-country, and in the
    cities of the lowland, and in the cities of the south: for I will turn their captivity,
    saith Jehovah.'
  hin-2017: और बिन्यामीन के क्षेत्र में, यरूशलेम के आस-पास, और यहूदा देश के अर्थात्
    पहाड़ी देश, नीचे के देश और दक्षिण देश के नगरों में लोग गवाह बुलाकर खेत मोल लेंगे,
    और दस्तावेज में दस्तखत और मुहर करेंगे; क्योंकि मैं उनके दिनों को लौटा ले आऊँगा;
    यहोवा की यही वाणी है।”
  wol-KYG: Dees na fi jënde xaalis ay tool, bind fi kayiti njaay, torlu ko, tëj fi
    kanami seede ci suufas Beñamin, ak li wër Yerusalem, ak biir dëkki Yuda, ak dëkki
    tund ya, ak dëkki suufu tund ya, ak ca dëkki diiwaanu Negew. Maay tijji moos seen
    wërsëg.» Kàddug Aji Sax jee.
  eng-YLT: Fields with money they buy, so as to write in a book, and to seal, and
    to cause witnesses to testify, in the land of Benjamin, and in suburbs of Jerusalem,
    and in cities of Judah, and in cities of the hill-country, and in cities of the
    low country, and in cities of the south, for I turn back their captivity — an
    affirmation of Jehovah.'
  eng-WYC-2017: Fields shall be bought for money, and shall be written in a book,
    and a seal shall be imprinted; and witnesses shall be given, in the land of Benjamin,
    and in the compass of Jerusalem, and in the cities of Judah, and in the cities
    in [the] hilly places, and in the cities in [the] field places, and in the cities
    that be at the south; for I shall turn the captivity of them, saith the Lord.
  eng-WMBB: Men will buy fields for money, sign the deeds, seal them, and call witnesses,
    in the land of Benjamin, and in the places around Jerusalem, in the cities of
    Judah, in the cities of the hill country, in the cities of the lowland, and in
    the cities of the South; for I will cause their captivity to be reversed,” says
    the LORD.
  urd-GVH: और फ़रोख़्त किए जाएंगे। लोग मामूल के मुताबिक़ इंतक़ालनामे लिखकर उन पर मुहर
    लगाएँगे और काररवाई की तसदीक़ के लिए गवाह बुलाएँगे। तमाम इलाक़े यानी बिनयमीन के
    क़बायली इलाक़े में, यरूशलम के देहात में, यहूदाह और पहाड़ी इलाक़े के शहरों में,
    मग़रिब के नशेबी पहाड़ी इलाक़े के शहरों में और दश्ते-नजब के शहरों में ऐसा ही किया
    जाएगा। मैं ख़ुद उनकी बदनसीबी ख़त्म करूँगा।” यह रब का फ़रमान है।
  rug-rug: Sari pepeso si kote ta holu vagi pa siliva, na vinariva egoi si kote ta
    kubere pozadia, ta veko tokoro, meke tava sosode, koasa kali pinaqaha popoa te
    Benisimane. Kote tavete gua tugo asa koari na vasileana hitehite pa vari kalina
    Zerusalema, koari na vasileana pa Ziuda, meke sari vasileana koari na popoa toqetoqere,
    pa hubi toqere pa kali gasa rimata, meke pa popoa Neqevi, sina Arau kote poni
    vala puleni sari dia tinago, zama vura gua si Arau Zihova.”
  gaz-gaz: Biyya Beniyaam keessatti, gandoota naannoo Yerusaalem keessatti, magaalaawwan
    Yihuudaatii fi magaalaawwan biyya gaaraa keessatti, magaalaawwan gaarran dhiʼaatii
    fi kan Negeeb keessatti lafti qotiisaa meetiidhaan ni bitama; walii galteen bittaa
    gurgurtaa isaas mallatteeffamee chaappaan itti godhamee dhuga baatotaan ni rageeffama;
    ani boojuu isaanii iddoo duriitti nan deebisaatii, jedha Waaqayyo.”
  fra-LSG: On achètera des champs pour de l’argent, On écrira des contrats, on les
    cachètera, on prendra des témoins, Dans le pays de Benjamin et aux environs de
    Jérusalem, Dans les villes de Juda, dans les villes de la montagne, Dans les villes
    de la plaine et dans les villes du midi; Car je ramènerai leurs captifs, dit l’Éternel.
  gnn-gnn: '@see-verse:JER.032.043'
  yal-yal: Xɛɛ bɔxɔne sarama nɛn gbetin na, e sara kɛdine yi yɛlan, muxune yi e taxamasenne
    sa e ma sereyane yɛɛ xɔri Bunyamin yamanani e nun Yerusalɛn rabilinna taane nun
    Yuda taane nun geya yire taane nun sogegododen binna geya yire taane nun Negewi
    yamanan taane yi. Bayo, Alatala mɔn e yamanan nasabatima nɛn. Alatalaa falan nan
    na ra.”
  haw-1868: E kuai no na kanaka i na mahinaai i ke kala, a kakau i palapala e akaka'i,
    a hoopaa i ka wepa, a e lawe i poe ike, ma ka aina o ka Beniamina a ma na wahi
    e puni ana ia Ierusalema, a ma na kulanakauhale o ka Iuda, a ma na kulanakauhale
    o na mauna, a ma na kulanakauhale o ke awawa, a ma na kulanakauhale o ke kukuluhema;
    no ka mea, e hoihoi mai au i ko lakou pio ana, wahi a Iehova.
  arb-NAV: فَتُشْتَرَى الْحُقُولُ بِفِضَّةٍ، وَتُسَجَّلُ بُنُودُ الْعُقُودِ فِي الصُّكُوكِ
    وَتُخْتَمُ، وَيُوَقِّعُ الشُّهُودُ فِي أَرْضِ بِنْيَامِينَ وَالْقُرَى الْمُجَاوِرَةِ
    لأُورُشَلِيمَ، وَفِي مُدُنِ يَهُوذَا وَفِي الْمَنَاطِقِ الْجَبَلِيَّةِ وَفِي مُدُنِ
    السَّهْلِ، وَمُدُنِ الْجَنُوبِ لأَنِّي أَرُدُّ سَبْيَهُمْ، يَقُولُ الرَّبُّ».
  ewe-ewe: Woatsɔ klosaloga aƒle agblewo eye woawɔ agbalẽ ɖe wo dzi, ade asi ete kple
    ɖasefowo, eye woatre wo nu le Benyaminyigba dzi, kɔƒe siwo ƒo xlã Yerusalem, le
    Yuda duwo kple togbɛduwo me, le ɣetoɖoƒe ƒe togbɛmɔwo to kple gbegbenutowo me,
    elabena matrɔ woƒe nunyoname vɛ na wo.” Yehowae gblɔe.
  eng-LEE: Men shall buy fields for money, and write it in deeds, and seal it, and
    certify it by witnesses, in the land of Benjamin, and in the environs of Jerusalem,
    and in the cities of Judah, and in the cities of the mountain, and in the cities
    of the lowlands, and in the cities of the south; for I will cause their captivity
    to return, saith the Lord.
  asm-FB: তেওঁলোকে ধন দি শস্যক্ষেত্ৰ কিনিব, আৰু দলীলত চহী দি, মোহৰ মাৰি বন্ধ কৰিব।
    বিন্যামীন প্ৰদেশত, যিৰূচালেমৰ চাৰিওফালে থকা ঠাইত, আৰু যিহূদাৰ পৰ্ব্বতীয়া অঞ্চলৰ
    নিম্ন-ভুমিৰ, আৰু দক্ষিণ অঞ্চলৰ নগৰবোৰত সাক্ষী মাতিব; কিয়নো মই তেওঁলোকৰ বন্দী-অৱস্থা
    পৰিবৰ্ত্তন কৰিম” - এয়ে যিহোৱাৰ ঘোষণা।
  sus-A: كْنْ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «وٌ مَن قَمَ نّ شّيٍ سَرَدٍ فبٍتِ رَ يِ
    بْشِ مَ. شّ سَرَ كّيدِ مَن يَءِلَنمَ، تْنشُمَ دْشْ عٍ مَ سٍيدٍ يَ شْرِ بُنيَمِن
    بْنسْي شَ بْشِ مَ، دَرِ سَلَمُ رَبِلِنيِ، يُدَيَ شَ تَايٍ كُي، فٍيَ تَايٍ كُي،
    سٍقٍلَ بْشِ كُي، نُن نٍفٍوِ فبٍنفبٍرٍن يِرٍ. ﭑ عٍ شَ مِشِ رَفبِلٍنمَ نّ كٍلِقٍ
    كٌنيِيَ كُي.»
  fra-SBL: Onachètera des champs à prix d'argent, on signera les actes, on les scellera,
    on appellera des témoins, dans le pays de Benjamin, dans les environs de Jérusalem,
    dans les villes de Juda, dans les villes de la montagne, dans les villes de la
    plaine, dans les villes du Midi, car je ferai revenir leur captivité, dit Yahvé.
  hbo-hbo: שָׂדֹ֞ות בַּכֶּ֣סֶף יִקְנ֗וּ וְכָתֹ֨וב בַּסֵּ֥פֶר ׀ וְחָתֹום֮ וְהָעֵ֣ד
    עֵדִים֒ בְּאֶ֨רֶץ בִּנְיָמִ֜ן וּבִסְבִיבֵ֣י יְרוּשָׁלַ֗͏ִם וּבְעָרֵ֤י יְהוּדָה֙
    וּבְעָרֵ֣י הָהָ֔ר וּבְעָרֵ֥י הַשְּׁפֵלָ֖ה וּבְעָרֵ֣י הַנֶּ֑גֶב כִּֽי־אָשִׁ֥יב
    אֶת־שְׁבוּתָ֖ם נְאֻם־יְהוָֽה׃ פ
  kik-kik: Mĩgũnda ĩkaagũragwo na betha, namo marũa ma ũgũri nĩmakandĩkanĩrwo na mekĩrwo
    kĩrore na macinĩrĩrwo mũhũũri aira marĩ ho, kũu bũrũri wa Benjamini, na tũtũũra-inĩ
    tũrĩa tũriganĩtie na Jerusalemu, na matũũra ma Juda, na matũũra ma bũrũri ũrĩa
    ũrĩ irĩma na matũũra marĩa marĩ magũrũ-inĩ ma irĩma cia mwena wa ithũĩro, o na
    ma Negevu, nĩ tondũ nĩngamacookeria ũgaacĩru wao, ũguo nĩguo Jehova ekuuga.”
  fra-NCL: On achètera des champs à prix d’argent, on en passera les actes, on les
    scellera et l’on prendra des témoins, dans le pays de Benjamin ,et dans les environs
    de Jérusalem et dans les villes de Juda, dans les villes de la montagne, dans
    les villes de la sephélah, et dans les villes du négéb ; car je ferai revenir
    les captifs, — oracle de Yahweh.
  cek-AK: Benjamin prae thungah maw, Jerusalem taengah maw, Judah vangpuinawk thungah
    maw, mae nui ih vangpuinawk thungah maw, azawn ih vangpuinawk thungah maw, aloih
    bang ih vangpuinawk ah maw, kaminawk mah tangka hoi lawk qanhaih hoi qanhaih caqam
    to la o ueloe, catui daenghaihnawk to sah o vop tih; misong ah ohhaih hoiah nihcae
    to kam laemsak let han, tiah Angraeng mah thuih.
  cuk-cuk: 'Ani Bab-Jehová soged: Benjamín-yalagi, Jerusalén-neggweburmar-dikarba,
    degi, Judá-neggweburmar-dikarba napanegmar baklegoed. Degine, yalaganba, nebamargi,
    degine, Neguev-yargi napanegmar bakmaloed. Manigi napanegmar baklegoed, gardagi
    goo-burbamar omeslegoed, dulemar-dakmaloed-asabin nuesaar garda edilegoed.”'
  uig-CYR: Биняминниң жутида, Йерусалимниң әтрапидики йезилирида, Йәһуданиң шәһәрлиридә,
    җәнуптики тағлиқ шәһәрлиридә, ғәриптики «Шәфәлаһ» егизлигидики шәһәрләрдә, Йәһуданиң
    җәнубий баяванлиридики шәһәрләрдиму кишиләр қайтидин күмүчкә етизларни сетивалиду,
    тохтам хәтлиригә имза қойиду, мөһүрләп, гувачиларни гуваға һазир қилиду; чүнки
    Мән уларни сүргүнлүктин қайтуруп әслигә кәлтүримән — дәйду Пәрвәрдигар.
  tel-2017: వాళ్ళు వెండితో పొలాలు కొని ముద్రించిన రాత పత్రాల్లో రాస్తారు. వాళ్ళు బెన్యామీను
    దేశంలో, యెరూషలేము ప్రాంతాల్లో, యూదా పట్టణాల్లో, మన్యంలోని పట్టణాల్లో, దక్షిణదేశపు
    పట్టణాల్లో సాక్షులను సమావేశపరుస్తారు. ఎందుకంటే నేను వాళ్ళ భాగ్యం వాళ్లకు మళ్ళీ
    తీసుకొస్తాను.” ఇది యెహోవా వాక్కు.
  hat-BSA: Mesye yo va achte chan yo pou lajan, siyen, mete so sou papye tè yo, e
    rele temwen nan peyi Benjamin an, nan andwa a Jérusalem yo, nan vil a Juda yo,
    nan vil a peyi kolin yo, nan vil nan ba plèn yo, ak nan vil dezè yo; paske Mwen
    va ranvèse kaptivite yo,” deklare SENYÈ a.
  kos-kos: Mwet uh ac molela acn, ac pwepu kac ac fah sainiyuki ac siliyuki ye mutun
    mwet loh. Ma inge ac fah orek in facl sin Benjamin, in siti srisrik ma rauneak
    Jerusalem, inkul srisrik lun Judah, yen tohktok uh, pe eol uh, ac layen eir in
    Judah. Nga fah folokunla mwet uh nu in facl selos. Nga, LEUM GOD, pa fahk ma inge.”
  hbo-WLC: שָׂד֞וֹת בַּכֶּ֣סֶף יִקְנ֗וּ וְכָת֨וֹב בַּסֵּ֥פֶר ׀ וְחָתוֹם֮ וְהָעֵ֣ד
    עֵדִים֒ בְּאֶ֨רֶץ בִּנְיָמִ֜ן וּבִסְבִיבֵ֣י יְרוּשָׁלִַ֗ם וּבְעָרֵ֤י יְהוּדָה֙
    וּבְעָרֵ֣י הָהָ֔ר וּבְעָרֵ֥י הַשְּׁפֵלָ֖ה וּבְעָרֵ֣י הַנֶּ֑גֶב כִּֽי־אָשִׁ֥יב
    אֶת־שְׁבוּתָ֖ם נְאֻם־יְהוָֽה׃ פ
  ibo-ibo: A ga-ejikwa ọlaọcha zụọ ala ubi, deekwa ihe banyere orire na ọzụzụ ya nʼakwụkwọ.
    A ga-aka akwụkwọ ndị ahụ akara nʼihu ndị akaebe, nʼala Benjamin, na nʼobodo nta
    niile dị gburugburu Jerusalem, ma nʼala Juda, na nʼobodo dị nʼala ugwu ugwu, na
    nke dị na mgbada ugwu niile dị nʼọdịda anyanwụ, na nke dị na Negev, nʼihi na aga
    m esite nʼobodo ndị ahụ dọtara ha nʼagha buuru ha gaa kpọlata ha. Otu a ka Onyenwe
    anyị kwubiri.”
  ory-ory: ବିନ୍ୟାମୀନ୍ ପ୍ରଦେଶରେ ଓ ଯିରୂଶାଲମର ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ନାନା ସ୍ଥାନରେ, ଯିହୁଦାର ନଗରସମୂହରେ,
    ପାର୍ବତୀୟ ପ୍ରଦେଶସ୍ଥ ନାନା ନଗରରେ, ପୁଣି ନିମ୍ନ ଭୂମିସ୍ଥ ନଗରମାନରେ ଓ ଦକ୍ଷିଣ ଦିଗସ୍ଥ ନଗରସମୂହରେ
    ଲୋକମାନେ ମୂଲ୍ୟ ଦେଇ କ୍ଷେତ୍ର କ୍ରୟ କରିବେ ଓ କ୍ରୟପତ୍ର ସ୍ୱାକ୍ଷର କରି ମୁଦ୍ରାଙ୍କିତ କରିବେ
    ଓ ସାକ୍ଷୀ ରଖିବେ; କାରଣ ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ସେମାନଙ୍କର ବନ୍ଦୀତ୍ୱାବସ୍ଥା ପରିବର୍ତ୍ତନ
    କରିବା।”
  chk-chk: Aramas repwe möni ekewe tanipi ren moni, repwe saini ekewe toropwen atipeeuin
    kamö, repwe impwangei o appacha me fän mesen chon pwärätä. Ei epwe fis lon ewe
    fanü Peniamin, lon ekewe sop ünükün Jerusalem, lon ekewe telinimwen Juta, lon
    telinimwen ewe fanü mi chukuchukutä, pwal lon telinimwen ewe fanü mi chukutekison
    me ewe fanü Nekep. Üpwe aliwinisefäli ekewe aramas ngeni fanüer. Ngang ewe Samol
    mi Lapalap üa kapas.”
  rop-rop: langa det kantri blanga Benjamin, en langa detlot lilwan taun raun langa
    Jerusalem, en langa detlot najalot taun langa Juda, en langa detlot taun langa
    detlot bigwan en lilwan hil kantri, en langa det sauthsaid blanga Juda. Ai garra
    larram detlot pipul gobek langa olabat ronwan kantri. Mi na YAWEI bin tok dijan.”
  ukr-1871: І куповати муть поля за гроші, й записувати їх у книги, й печатати й приберати
    сьвідків — у землї Беняминовій і в околицях Ерусалимських, і по містах Юдиних,
    і по містах нагірніх і по містах подільських і по городах полуденних; бо я заверну
    їх назад із полону, говорить Господь.
  deu-1951: Man wird Äcker um Geld kaufen und verschreiben und versiegeln und Zeugen
    bestellen im Lande Benjamin und in der Umgebung von Jerusalem, in den Städten
    Judas, in den Gebirgsstädten und in den Städten der Ebene, auch in den Städten
    des Südens; denn ich will ihre Gefangenen zurückbringen, spricht der HERR.
  eng-JPS: Men shall buy fields for money, and subscribe the deeds, and seal them,
    and call witnesses, in the land of Benjamin, and in the places about Jerusalem,
    and in the cities of Judah, and in the cities of the hill-country, and in the
    cities of the Lowland, and in the cities of the South; for I will cause their
    captivity to return, saith the LORD.'
  srp-1865: Kupovaæe njive za novce, i pisaæe knjige i peèatiti i uzimati svjedoke
    u zemlji Venijaminovoj i po okolini Jerusalimskoj i u gradovima Judinijem i u
    gradovima po gorama i u gradovima po ravnici i u gradovima južnijem, jer æu povratiti
    roblje njihovo, govori Gospod.
  lug-lug: Ennimiro zirigulibwa ffeeza, era n’ebiwandiiko eby’obwannannyini biteekebweko
    omukono, bisabikibwe era bifune n’ababijulira mu Benyamini, ne mu byalo ebyetoolodde
    Yerusaalemi, ne mu bibuga bya Yuda ne mu bibuga ebyetoolodde Yerusaalemi, ne mu
    byalo bya Yuda ne mu bibuga eby’omu nsi ey’ensozi, ne mu bibuga eby’omu nsenyi
    ne mu bibuga eby’omu bukiikaddyo, kubanga ndikomyawo okukulaakulana kwabwe, bw’ayogera
    Mukama.”
  heb-heb: שדות בכסף יקנו וכתוב בספר וחתום והעד עדים בארץ בנימן ובסביבי ירושלם ובערי
    יהודה ובערי ההר ובערי השפלה ובערי הנגב כי אשיב את שבותם נאם יהוה׃
  ben-IRV: সেই দেশে আবার জমি কেনাবেচা হবে। বিন্যামীন প্রদেশে, যিরূশালেমের চারপাশের
    এলাকায়, যিহূদার ও পার্বত্য অঞ্চলের সমস্ত শহরে, নেগেভের সমস্ত শহরে লোকেরা রূপা
    দিয়ে জমি কিনবে, সীলমোহর গুটানো কাগজে লিখবে এবং সাক্ষী রাখবে; কারণ আমি তাদের অবস্থা
    ফেরাব।” এটা সদাপ্রভুর ঘোষণা।
  pan-pan: ਉਹ ਚਾਂਦੀ ਨਾਲ ਖੇਤ ਮੁੱਲ ਲੈਣਗੇ ਅਤੇ ਬੈ-ਨਾਮਿਆਂ ਤੇ ਦਸਖ਼ਤ ਕਰਨਗੇ, ਮੋਹਰਾਂ ਲਾਉਣਗੇ,
    ਗਵਾਹ ਗਵਾਹੀ ਦੇਣਗੇ, ਬਿਨਯਾਮੀਨ ਦੇ ਇਲਾਕੇ ਵਿੱਚ, ਯਰੂਸ਼ਲਮ ਦੇ ਆਲੇ-ਦੁਆਲੇ, ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰਾਂ
    ਵਿੱਚ, ਪਹਾੜੀ ਸ਼ਹਿਰਾਂ ਵਿੱਚ, ਮੈਦਾਨੀ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਅਤੇ ਦੱਖਣ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ, ਕਿਉਂ ਜੋ
    ਮੈਂ ਉਹਨਾਂ ਦੀ ਗ਼ੁਲਾਮੀ ਨੂੰ ਮੁਕਾ ਦਿਆਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ဗင်္ယာမိန် ပြည် ၌ ၎င်း ၊ ယေရုရှလင် မြို့ ပတ်ဝန်းကျင် အရပ်တို့၌ ၎င်း ၊ ယုဒ
    ပြည်တွင်ရှိသောမြို့ တို့၌ ၎င်း ၊ တောင် ပေါ်မြို့ ၊ ချိုင့် ထဲမြို့ ၊ တောင် ဘက်မြို့
    တို့၌ ၎င်း ၊ လူတို့သည် လယ်ယာ တို့ကို ငွေ နှင့်ဝယ် ခြင်း၊ စာချုပ် ကို စီရင် ခြင်း၊
    တံဆိပ် ခတ်ခြင်း၊ သက်သေ တို့ကိုခေါ် ထားခြင်း အမှုများကို ပြုမြဲပြုကြလိမ့်မည်။ အကြောင်း
    မူကား၊ သိမ်းသွား ခြင်းကို ခံရသောသူ တို့ကို တဖန် ငါဆောင် ခဲ့ဦးမည်ဟု ထာဝရဘုရား မိန့်
    တော်မူ၏။
  tbg-tbg: Vika silvaa monu aqukeha nái autuvata vo kika vika taveka nutuvata pepaaqaa
    qara ntuvateha, pepaa vira ivaqohai taataukeha vata vira varevarave. Te tenta
    vaiinti nahenti nái vata qaiqaa nái nimiainarara ti, Ieruharemi tataaqa vai vatukaraqi
    vaikave, Benaminira ankuvano vai vataraqaa vaikave, Iutaini vai vatukaraqi vaikave,
    aiqinaini vai vatukaraqi vaikave, inaara aiqinaini vai vatukaraqi vaikave, Nekevini
    vai vatukaraqi vaikave, ekaa vika koqaa aqukeha vata vira varevarave. Te Noravano
    Kotika minti turo, tiro.
  hmo-hmo: Taunimanima ese uma gabudia be moni dekena amo do idia hoia, bona tano
    biaguna pepadia dekenai emui ladadia do umui sainia, bona koua totona, emui maka
    aukana do umui atoa, bona emui hoia kara hamomokania totona uitnesi taudia do
    umui abia, Beniamina tano lalonai, bona Ierusalema ena hanua maragidia ibounai,
    bona Iuda tano ena hanua ibounai, bona ororo kahana ena hanua, bona tano palaka
    hanua, bona diho kahana hanua ibounai dekenai danu. Badina be inai gabudia noho
    taudia edia noho do lau hanamoa lou. Lau inai Lohiabada, lau hereva vadaeni.”
  urd-urd: बिनयमीन के ''इलाक़े में और येरूशलेम के 'इलाक़े में और यहूदाह के शहरों में
    और पहाड़ी के, और वादी के, और दख्खिन के शहरों में लोग रुपया देकर खेत ख़रीदेंगे;
    और क़बाले लिखाकर उन पर मुहर लगाएँगे और गवाह ठहराएँगे, क्यूँकि मैं उनकी ग़ुलामी
    को ख़त्म कर दूँगा, ख़ुदावन्द फ़रमाता है।”
  rus-SYN: будут покупать поля за серебро и вносить в записи, и запечатывать и приглашать
    свидетелей - в земле Вениаминовой и в окрестностях Иерусалима, и в городах Иуды
    и в городах нагорных, и в городах низменных и в городах южных; ибо возвращу плен
    их, говорит Господь.
  bqc-SIM: Wa tↄↄlɛↄ lúlu ń ã́nusuo, wi tↄ́ↄ dada láu, wi a lɛ́ nana seeladeↄ
    wáa Bɛ̃yãmɛɛ buiↄ bùsuu ń wɛ̃́lɛ pↄ́ liaa Yelusalɛũziↄ ń Yuda wɛ̃́lɛↄ ń
    gusĩsĩdeo ń gusalalao ń gbáao, asa má suńnↄ ń pá ziuɛ. Ma Dii mámɛ má
    ò.
  tcz-CHONGTHU: Benjamin gamsung’a Jerusalem khopi leh akimvel’a, Judah khopi jouse’a,
    chule thinglhang gamsung jouse’a chule Negev gamsung’a kon’a, loumun ho jouse
    avel’a kichodoh kit ding, hiche kichohna lekha kijih’a chu, ahetoh miho jaona’a,
    kikhut henna leh Mohor kinamdetna umcheh ding ahi. Ajeh chu, keiman amaho chung’a
    hamphatna tincheng kapeh ding ahitai, tin Pakaiyin aseiye.
  mar-mar: बन्यामिनाच्या देशात, यरूशलेमेच्या सभोवतीच्या प्रदेशातील व यहूदातील नगरांत
    व डोगराळ प्रदेशाच्या नगरात व तळवटीच्या नगरात व नेगेबच्या नगरात लोक रुप्याने शेते
    खरेदी करतील आणि खरेदीखतावर सह्या घेऊन मोहोरबंद करतील व साक्षीदार बोलावून आणतील.
    कारण त्यांचे बंदिवासात गेलेले परत येतील. असे परमेश्वर म्हणत आहे.
  qub-qub: Chaura papilta rurashpan sëlluchengana, testïgucunawanpis firmachengana.
    Chaynöga cangapaj Benjamín runacuna tiyaycashancho, Jerusalencho, Judäpa llapan
    siudänincunacho, achca puntayoj jircacunachöpis, pampa chacracunachöpis, Neguevpa
    siudänincunachöpis. Nogami chayno cananpaj camacächishaj. Noga Tayta Diosmi chayno
    në.»
  bqp-bqp: Kɑ gem bɑ koo gbeɑ dwe bɑɑmɑ kpuro kɑ gobi, kpɑ bu yen dwee tirenu ko,
    bu nu yĩrenu koosi seedɑgibun wuswɑɑɔ. Bɑ koo gbeɑ dwe Bɛnyɑmɛɛn temɔ kɑ Yerusɑlɛmun
    bɑru kpɑɑnɔ, kɑ Yudɑn wusɔ, kɑ wuu si su wɑ̃ɑ guunun berɑ giɑ, kɑ si su wɑ̃ɑ wɔwi
    sɔɔ, kɑ si su wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑ. Domi sin tɔn be bɑ rɑɑ yoru mwɛɛrɑ
    mi, kon de bu wurɑmɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Wi, nan tout peyi Benjamen an, nan tout ti bouk ki nan vwazinaj lavil Jerizalèm
    yo, nan tout lavil Jida yo, nan lavil ki nan mòn yo, nan tout lavil ki nan plenn
    yo, bò lanmè, ak nan sid peyi a, moun va achte jaden, y'a pase papye tè, y'a sele
    yo, y'a fè temwen siyen yo. Paske m'ap fè pèp la tounen nan peyi a ankò. Se mwen
    menm Seyè a ki di sa. Jerizalèm
  eng-BSB: Fields will be purchased with silver, and deeds will be signed, sealed,
    and witnessed in the land of Benjamin, in the areas surrounding Jerusalem, and
    in the cities of Judah—the cities of the hill country, the foothills, and the
    Negev—because I will restore them from captivity, declares the LORD.”
  eng-WEBPB: Men will buy fields for money, sign the deeds, seal them, and call witnesses,
    in the land of Benjamin, and in the places around Jerusalem, in the cities of
    Judah, in the cities of the hill country, in the cities of the lowland, and in
    the cities of the South; for I will cause their captivity to be reversed,” says
    the LORD.
  kbq-kbq: Hagi mopama mizasesazana, mago'a vahe'mo'za anante manine'za ke'nonkeno
    mopa mizase hu'za ana mopamofo kasege'ama krentesaza avontera zamagi'a eri vakakite'za
    ana avona eri rentarako huntegahaze. Hagi mopama mizama sesazana, Benzameni naga
    mopafine, Jerusalemi kuma tvaonte'ma me'nea mopafine, Juda kuma tamimpima me'nea
    mopafine, ne'onse agona kokampima me'nea kumatamine, Sefela agupo kokane, Negevi
    kaziganema me'nea kuma tamimpinti'enena, mopa zagoreti miza hu'za erigahaze. Na'ankure
    ana knafina Nagra ete kinafintira zamavarena mopa zamire esuge'za knare hu'za
    manigahaze huno Ra Anumzamo'a hu'ne.
  nhe-BL: Quena, sampa inquincohuase huan inquininamacase tlaltini. Huan inquitlalilise
    imofirma huan imosello ipan tlalamatini iniixpa testigos campa hueli, pampa se
    tonali na nijchihuas ma mocuepaca noisraelita tlacajhua huan quicohuase tlaltini
    ipan tlali Benjamín, ipan ni altepetl Jerusalén huan ipan altepetini tlen tlali
    Judá. Quicohuase ipan nochi nopa tlali campa onca miyac cuatitlamitl huan ipan
    nopa tlamayamitl tlen tlali Filistea huan ipan nopa altepetini tlen tlali Neguev.
    Queja nopa niimoTECO niquijtohua.”
  gub-BL: 'Ume''eg kar putar ywy wà nehe. Umuapyk putar uwer pape rehe wà nehe. Uwàpytym
    putar huwàpytymaw pupe wà nehe. Wenoz putar teko ime''eg kar haw hexakar romo
    wà nehe. Agwer ma''e uzeapo putar amo ywy rehe: Mezàmi ywy rehe, taw Zeruzarez
    izywyr har wanupe, tawhu Zuta ywy rehe har wanupe, tawhu ywytyruhu rehe har wanupe,
    ywytyr heta ''ymaw rehe nehe, ywy kwarahy ihemaw awyze har kutyr har rehe nehe.
    Ihe Tupàn Tuweharupi Wiko Ma''e aze''eg kwez kury.'
  eng-DRA: 'Fields shall be bought for money, and deeds shall be written, and sealed,
    and witnesses shall be taken, in the land of Benjamin, and round about Jerusalem,
    in the cities of Juda, and in the cities on the mountains, and in the cities of
    the plains, and in the cities that are towards the south: for I will bring their
    captivity, saith the Lord.'
