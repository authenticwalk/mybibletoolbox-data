  hbo-WLC: וְאָ֗ז חֵ֚יל מֶ֣לֶךְ בָּבֶ֔ל צָרִ֖ים עַל־יְרוּשָׁלִָ֑ם וְיִרְמְיָ֣הוּ הַנָּבִ֗יא
    הָיָ֤ה כָלוּא֙ בַּחֲצַ֣ר הַמַּטָּרָ֔ה אֲשֶׁ֖ר בֵּֽית־מֶ֥לֶךְ יְהוּדָֽה׃
  ibo-ibo: Nʼoge a, ndị agha Babilọn gbara Jerusalem gburugburu. E tinyekwara Jeremaya,
