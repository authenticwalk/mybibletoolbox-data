  mya-JVB: ထိုအခါ ဗာဗုလုန် ရှင်ဘုရင် ၏ စစ်သူရဲ တို့သည် ယေရုရှလင် မြို့ကို ဝိုင်း ထားကြပြီ။
    ပရောဖက် ယေရမိ သည် ယုဒ ရှင်ဘုရင် ၏ နန်းတော် ထောင် ဝင်း ထဲမှာ အချုပ် ခံလျက်နေ ရ၏။
  tbg-tbg: vira iqoka vaiinti Ieruharemi vatuka ututumate vaumanta, te Iutaa avuhainaa
    naavu tataaqa karapuhi naavuqi vaunara.
  hmo-hmo: Unai neganai Babulonia ena king ena tuari taudia ese Ierusalema idia tuari
    henia noho, bona lau Ieremia be Iuda ena king ena ruma ena gima taudia edia ariara
    magu lalonai lau dibura noho.
  urd-urd: उस वक़्त शाह — ए — बाबुल की फ़ौज येरूशलेम का घिराव किए पड़ी थी, और यरमियाह
    नबी शाह — ए — यहूदाह के घर में क़ैदख़ाने के सहन में बन्द था।
  rus-SYN: Тогда войско царя Вавилонского осаждало Иерусалим, и Иеремия пророк был
    заключен во дворе стражи, который был при доме царя Иудейского.
  bqc-SIM: Gↄↄ bee ↄ̃ Babɛli kíapi zĩgↄ̃ↄ liaa Yelusalɛũi, mɛ́ wa ma kũa dakpɛunaↄ
    ua Yudaↄ kí bɛ.
  tcz-CHONGTHU: Hichepet chun, Babylon lengpa sepai ten, Jerusalem khopi atoupha pet’u
    ahin, Jeremiah themgao pachu Judah leng inpi sung’a ahenpet u ahi.
  mar-mar: त्यावेळी, बाबेलाच्या सैन्याने यरूशलेमेला वेढा घातला होता आणि यिर्मया संदेष्टा
    यहूदाच्या राजाच्या घरात पहाऱ्यांच्या चौकात कैद होता.
  qub-qub: 'Chay wichan Babiloniapa rayninpa suldäruncuna Jerusalenman yaycunanpäna
    caycaran. Chay örami profëta Jeremiaspis cayno willacuycaran: «Tayta Diosmi nin:
    ‹Cay siudächo tiyarcaycajta llapanta Babiloniapa raynin prësu charir apananpämi
    camacächishaj. Ray Sedequiasga Babiloniapa rayninpita manami gueshpengapächu.
    Paytaga prësumi charenga. Nircurnami Sedequiastaga Babiloniaman prësu apaconga.
    Chaychöga prësu caconga imaycamapis noga ninäcamami. Gamcuna Babilonia runacunata
    ichipar pillyashpayquipis manami binsinquipächu. Noga Tayta Diosmi chayno në›
    nir.» Chayno willacuptinmi ray Sedequiasga «¿imanirtaj chayno rimaycanqui?» nir
    palasyunpa sawannincho wichgachiran.'
  bqp-bqp: Sɑɑ ye sɔɔrɑ win tɑbu kowobu bɑ Yerusɑlɛmu tɑrusi, mɑ Yeremi u wɑ̃ɑ pirisɔm
    sɔɔ Yudɑbɑn sinɑ kpɑɑrɔ.
  hat-hat: Lame wa Babilòn lan te sènen lavil Jerizalèm. Yo te arete pwofèt Jeremi,
    yo te fèmen l' nan lakou palè wa Jida a kote gad yo ye a.
  eng-BSB: At that time the army of the king of Babylon was besieging Jerusalem, and
    Jeremiah the prophet was imprisoned in the courtyard of the guard, which was in
    the palace of the king of Judah.
  eng-WEBPB: Now at that time the king of Babylon’s army was besieging Jerusalem.
    Jeremiah the prophet was shut up in the court of the guard, which was in the king
    of Judah’s house.
  kbq-kbq: Hagi ana knafina Babiloni kini ne'mofo sondia vahe'mo'za e'za Jerusalemi
    kumara eme vazagi kagi'naze. Ana nehazageno Juda kini ne'mofo kumapima sondia
    vahe'ma nemanizafi kasnampa ne' Jeremaia'a kina huno mani'ne.
  nhe-BL: Ipan nopa tonali nopa soldados tlen tlali Babilonia quiyahualojtoyaj altepetl
    Jerusalén huan na nitzactoya ipan nopa tlatzactli tlen eltoc tlalijtic tlatzintla
    nopa caltlanahuatili.
  gub-BL: A'e 'ar mehe zauxiapekwer Mawiron hemiruze'eg umàmàgatu Zeruzarez izywyr
    wà. Tuwihawete hepyhyk kar wàpuz huwake katu pe zauxiapekwer wanupe.
  eng-DRA: 'At that time the army of the king o Babylon besieged Jerusalem: and Jeremias
    the prophet was shut up in the court of the prison, which was in the house of
    the king of Juda.'
