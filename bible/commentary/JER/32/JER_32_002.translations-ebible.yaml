  heb-heb: ואז חיל מלך בבל צרים על ירושלם וירמיהו הנביא היה כלוא בחצר המטרה אשר בית
    מלך יהודה׃
  ben-IRV: সেই দিনের বাবিলের রাজার সৈন্যদল যিরূশালেম অবরোধ করছিল এবং যিরমিয় ভাববাদী
    যিহূদার রাজবাড়ীর পাহারাদারদের উঠানে বন্দী ছিলেন।
  pan-pan: ਉਸ ਵੇਲੇ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੀ ਫੌਜ ਨੇ ਯਰੂਸ਼ਲਮ ਉੱਤੇ ਘੇਰਾ ਪਾਇਆ ਹੋਇਆ ਸੀ ਅਤੇ ਯਿਰਮਿਯਾਹ
