  guj-2017: તે વખતે બાબિલના રાજાનું સૈન્ય યરુશાલેમને ઘેરો ઘાલતું હતું અને યહૂદિયાના
    રાજમહેલમાં પહેરગીરોની ચોકીમાં યર્મિયા પ્રબોધક કેદમાં પડેલો હતો.
  pon-2006A: Ni ahnsowo karis en nanmwarkien Papilonia wie mahmahweniong Serusalem
    oh ngehi I wie sensel nan kelen tehnpaso.
  por-BRBSL: Agora, naquela época, o exército do rei da Babilônia estava sitiando
