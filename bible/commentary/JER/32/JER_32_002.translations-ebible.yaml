  tel-2017: ఆ కాలంలో బబులోను రాజు సైన్యం యెరూషలేముకు ముట్టడి వేస్తూ ఉన్నప్పుడు ప్రవక్త
    అయిన యిర్మీయా యూదా రాజు గృహ ప్రాంగణంలో ఖైదీగా ఉన్నాడు.
  hat-BSA: Alò, nan lè sa a, lame a wa Babylone nan t ap fè syèj sou Jérusalem, e
