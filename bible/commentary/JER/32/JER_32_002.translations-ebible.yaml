  uig-ARA: شۇ چاغدا بابىل پادىشاھىنىڭ قوشۇنى يېرۇسالېمنى قورشۇۋالغانىدى؛ يەرەمىيا
    پەيغەمبەر بولسا يەھۇدا پادىشاھىنىڭ ئوردىسىدىكى قاراۋۇللارنىڭ ھويلىسىدا قاماپ قويۇلغانىدى.
  sus-sus: Babilɔn mangɛ xa sɔɔrie nu bara Darisalamu suxu. Annabi Yeremi nu saxi
