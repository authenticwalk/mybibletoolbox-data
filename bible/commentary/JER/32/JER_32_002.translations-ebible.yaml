  arb-NAV: وَكَانَ جَيْشُ مَلِكِ بَابِلَ آنَئِذٍ يُحَاصِرُ أُورُشَلِيمَ، وَإِرْمِيَا
    النَّبِيُّ مُعْتَقَلاً فِي دَارِ السِّجْنِ فِي قَصْرِ مَلِكِ يَهُوذَا،
  ewe-ewe: Babilonia fia ƒe aʋakɔwo ɖe to ɖe Yerusalem eye wolé Nyagblɔɖila Yeremia
