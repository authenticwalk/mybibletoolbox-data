verse: JER.032.002
translations:
  mal-C: ആ സമയത്ത് ബാബേൽരാജാവിന്റെ സൈന്യം ജെറുശലേമിനെതിരേ ഉപരോധം ഏർപ്പെടുത്തിയിരുന്നു,
    യിരെമ്യാപ്രവാചകൻ യെഹൂദാരാജാവിന്റെ അരമനയിലുള്ള കാവൽപ്പുരമുറ്റത്ത് കാരാഗൃഹത്തിൽ
    അടയ്ക്കപ്പെട്ടിരുന്നു.
  deu-TKW: Damals belagerte das Heer des Königs von Babel Jerusalem; der Prophet Jeremia
    aber lag im Wachthofe, der zum Palaste des Königs von Juda gehörte, gefangen.
  lin-lin: Ezalaki na tango oyo mampinga ya mokonzi ya Babiloni ezingelaki Yelusalemi,
    mpe mosakoli Jeremi azalaki ya kokangama kati na boloko oyo ezalaki kati na lopango
    ya bakengeli ya ndako ya mokonzi ya Yuda.
  eng-LSV: And then the forces of the king of Babylon are laying siege against Jerusalem,
    and Jeremiah the prophet has been shut up in the court of the prison that [is]
    in the house of the king of Judah,
  eng-GNV: 'For then the King of Babels hoste besieged Ierusalem: And Ieremiah the
    Prophet was shutte vp in the court of the prison, which was in the King of Iudahs
    house.'
  eng-WEBSTER: 'For then the king of Babylon''s army besieged Jerusalem: and Jeremiah
    the prophet was confined in the court of the prison, which was in the king of
    Judah''s house.'
  nhw-BL: Ipan nopa tonali nopa soldados tlen tlali Babilonia quiyahualojtoyaj altepetl
    Jerusalén huan na nitzactoya ipan nopa tlatzactli catli eltoc tlalijtic itla nopa
    caltlanahuatili.
  swh-ONEN: Wakati huo jeshi la mfalme wa Babeli lilikuwa limeuzunguka mji wa Yerusalemu,
    naye nabii Yeremia alikuwa amezuiliwa katika ua wa walinzi katika jumba la kifalme
    la Yuda.
  bba-bba: Sɑɑ ye sɔɔrɑ win tɑbu kowobu bɑ Yerusɑlɛmu tɑrusi, mɑ Yeremi u wɑ̃ɑ pirisɔm
    sɔɔ Yudɑbɑn sinɑ kpɑɑrɔ.
  eng-KJVCPB: 'For then the king of Babylon’s army besieged Jerusalem: and Jeremiah
    the prophet was shut up in the court of the prison, which was in the king of Judah’s
    house.'
  cpy-cpy: Tema itapotakiro Aapatziyaweni rowayirite-paeni pinkathari Kompitaari-jatzi,
    romonkyahaetakiri rirori Kamantan-taniri Jeremías iyaankiiteri-teki pinkathari-tatsiri
    iipatsiteki Judá-paeni.
  luo-luo: Jolwenj ruodh Babulon ne monjo Jerusalem, kendo Jeremia janabi ne otwe
    e agola moriti e kar dak mar ruodh Juda.
  meu-meu: Una negana ai Babulono pavapavana ena tuari oreana ese Ierusalem vada e
    daia heḡeḡe; bona peroveta tauna Ieremia na hegima taudia edia magu lalonai vada
    e hekou, Iuda pavapavana ena ruma ai.
  npi-ULB: त्यस बेला बेबिलोनका राजाको सेनाले यरूशलेमलाई घेराबन्दी गर्दै थियो, र यर्मिया
    अगमवक्ता यहूदाका राजमहलको गारदको चोकमा थुनामा राखिएका थिए ।
  yor-yor: Àwọn ogun ọba Babeli ìgbà náà há Jerusalẹmu mọ́. A sì sé wòlíì Jeremiah
    mọ́ inú túbú tí wọ́n ń ṣọ́ ní àgbàlá ilé ọba Juda.
  pes-OPCB: در این زمان که اورشلیم در محاصرهٔ سپاه نِبوکَدنِصَّر، پادشاه بابِل بود،
    من در حیاط زندان واقع در کاخ پادشاه یهودا، محبوس بودم.
  tgl-ULB: Sa panahong iyon, sinasalakay ng hukbo ng hari ng Babilonia ang Jerusalem,
    at si Jeremias na propeta ay nakakulong sa patyo ng bantay sa tahanan ng hari
    ng Juda.
  hui-hui: Ogoningi Babilono ami agali hearume Yarusaleme tano ho hagirabu heagola
    bi mana latagi haga agali Yaremaia ibu kininaga anda tagirahayagi Yarusaleme ami
    agaliru ti haga wiagoria ibu garabaya hene.
  mya-mya: ထို​အ​ခါ​၌​ဗာဗု​လုန်​မင်း​၏​တပ်​မ​တော်​သည် ယေ​ရု​ရှ​လင်​မြို့​ကို​တိုက်​ခိုက်​လျက်​ရှိ​၏။
    ငါ သည်​လည်း​ဘု​ရင့်​နန်း​တော်​ဝင်း​အ​တွင်း​၌ အ​ချုပ်​ခံ​လျက်​နေ​ရ​၏။-
  bod-N: དུས་དེར་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་དམག་དཔུང་གིས་ཡེ་རུ་སཱ་ལེམ་བསྐོར་ཅིང་། ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱ་ནི་ཡ་ཧུ་དཱའི་རྒྱལ་པོའི་ཕོ་བྲང་དུ་ཡོད་པའི་སྐུ་སྲུང་གི་ཁྱམས་རར་བཟུང་ཡོད་པ་ཡིན།
  sna-sna: Hondo yamambo Nebhukadhinezari yakanga yakakomberedza Jerusarema, uye Jeremia
    muprofita akanga akapfigirwa muruvazhe rwavarindi rwakanga rwuri mumuzinda wamambo
    weJudha.
  spa-BLM: En aquel tiempo el ejército del rey de Babilonia estaba sitiando Jerusalén.
    El profeta Jeremías estaba encerrado en el patio de la guardia, que estaba en
    la casa del rey de Judá.
  cac-cac: A d'a yic chi' van yac'an oval eb' soldado vin̈aj Nabucodonosor chi' d'a
    Jerusalén, a inxo Jeremías in tic, ayin och preso d'a yamaq'uil b'aj ayec' eb'
    stan̈vumal spalacio eb' sreyal Judá.
  swh-ULB: Katika wakati huo, jeshsi la mfalme wa Babeli lilikuwa limeuzunguka Yerusalemu,
    na Nehemia nabii alikuwwa amefungwa katika uwanja wa walinzi katika nyumba ya
    mfalme wa Yuda.
  bel-bel: Тады войска цара Вавілонскага аблягала Ерусалім, і Ерамія прарок быў увязьнены
    ў двары варты, які быў пры доме цара Юдэйскага.
  deu-ELBBK: Und das Heer des Königs von Babel belagerte damals Jerusalem. Und der
    Prophet Jeremia war im Gefängnishof eingesperrt, der im Haus des Königs von Juda
    ist;
  mbb-OT: Dutun he timpu midliǥuyan te menge sundaru te Babilonia is Jerusalem, ne
    si Jeremias he ebpeneuven mibpirisu ziyà te ubpeey te menge vantey ziyà te turuǥan.
  mal-2015: അന്നു ബാബേൽരാജാവിന്റെ സൈന്യം യെരൂശലേമിനെ നിരോധിച്ചിരുന്നു; യിരെമ്യാപ്രവാചകനോ
    യെഹൂദാരാജാവിന്റെ അരമനയുടെ കാവല്പുരമുറ്റത്തു അടെക്കപ്പെട്ടിരുന്നു.
  rmc-rmc: Akor pes o slugaďa le babiloňike kraľiskre rozačhade pašal o Jeruzalem.
    O prorokos Jeremijaš sas phandlo andre pre dvora le stražňikengri, so sas andro
    palacis le judske kraľiskro.
  pes-OPV: و در آن وقت لشکر پادشاه بابل اورشلیم را محاصره کرده بودندو ارمیا نبی در
    صحن زندانی که در خانه پادشاه یهودا بود محبوس بود.
  ron-1924: Оастя ымпэратулуй Бабилонулуй ымпресура пе атунч Иерусалимул ши пророкул
    Иеремия ера ынкис ын куртя темницей, каре циня де каса ымпэратулуй луй Иуда.
  ben-OBCV: ব্যাবিলনের রাজার সৈন্যেরা তখন জেরুশালেম অবরোধ করেছিল। আর ভাববাদী যিরমিয়
    যিহূদার রাজপ্রাসাদে রক্ষীদের প্রাঙ্গণে বন্দি ছিলেন।
  som-som: Markaasaa ciidankii boqorka Baabuloon Yeruusaalem hareereeyeen. Oo Nebi
    Yeremyaahna wuxuu ku xidhnaa barxaddii xabsigii ku dhex yiil gurigii boqorka dalka
    Yahuudah.
  lat-VUC: Tunc exercitus regis Babylonis obsidebat Jerusalem, et Jeremias propheta
    erat clausus in atrio carceris qui erat in domo regis Juda.
  eng-ASVBT: Now at that time the king of Babylon’s army was besieging Jerusalem;
    and Jeremiah the prophet was shut up in the court of the guard, which was in the
    king of Judah’s house.
  ita-1885: ed allora l'esercito del re di Babilonia assediava Gerusalemme; e il profeta
    Geremia era rinchiuso nel cortile della prigione, ch'era nella casa del re di
    Giuda.
  eng-ULB: At that time, the army of the king of Babylon was besieging Jerusalem,
    and Jeremiah the prophet was imprisoned in the courtyard of the guard at the house
    of the king of Judah.
  spa-VBL: Esto ocurría cuando el ejército del rey de Babilonia estaba sitiando Jerusalén.
    El profeta Jeremías estaba preso en el patio de la guardia, que formaba parte
    del palacio del rey de Judá.
  fra-_FOB: L'armée du roi de Babylone assiégeait alors Jérusalem, et Jérémie, le
    prophète, était enfermé dans la cour de la prison qui était dans la maison du
    roi de Juda.
  mal-mal: അന്ന് ബാബേൽരാജാവിന്റെ സൈന്യം യെരൂശലേമിനെ നിരോധിച്ചിരുന്നു; യിരെമ്യാപ്രവാചകൻ
    യെഹൂദാരാജാവിന്റെ അരമനയുടെ കാവല്പുരമുറ്റത്ത് തടവിലാക്കപ്പെട്ടിരുന്നു.
  urd-GVR: apnī fauj ke sāth Yarūshalam kā muhāsarā kar rahā thā. Yarmiyāh un dinoṅ
    meṅ shāhī mahal ke muhāfizoṅ ke sahan meṅ qaid thā.
  suz-BL: मेना बेबीलोन ङा पिप आ लडाइ पाइबपुकीम यरूसलेम पुम्‍ताक्‍म। परमप्रभु यावे
    आ लोव़ पाइब येरमीया चहिं यहूदा ङा पिप आ दरवार खाल पाइब मुर आ जेल्‍खानम बाक्‍त।
    मेको यहूदा ङा पिप आ लाङगाम बाक्‍त। २राजा २५:१-२
  eng-NOY: And at that time the army of the king of Babylon was laying siege to Jerusalem,
    and Jeremiah the prophet was shut up in the court of the prison, which was in
    the house of the king of Judah.
  ita-1927: L’esercito del re di Babilonia assediava allora Gerusalemme, e il profeta
    Geremia era rinchiuso nel cortile della prigione ch’era nella casa del re di Giuda.
  ckb-ckb: ئەو کاتە لەشکری پاشای بابل گەمارۆی ئۆرشەلیمی دابوو، یەرمیای پێغەمبەریش
    لە حەوشەی پاسەوانەکانی کۆشکی پاشای یەهودا بەند کرابوو.
  eng-BBE: 'Now at that time the king of Babylon''s army was round Jerusalem, shutting
    it in: and Jeremiah the prophet was shut up in the place of the armed watchmen,
    in the house of the king of Judah.'
  kan-OKCV: ಆಗ ಬಾಬಿಲೋನಿನ ಅರಸನ ಸೈನ್ಯವು ಯೆರೂಸಲೇಮಿಗೆ ಮುತ್ತಿಗೆ ಹಾಕಿತ್ತು. ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನು
    ಯೆಹೂದದ ಅರಸನ ಅರಮನೆಯಲ್ಲಿರುವ ಸೆರೆಮನೆಯ ಅಂಗಳದಲ್ಲಿ ಬಂಧಿಸಲಾಗಿದ್ದನು.
  tam-2017: அப்பொழுது பாபிலோன் ராஜாவின் சேனை எருசலேமை முற்றுகை போட்டிருந்தது; எரேமியா
    தீர்க்கதரிசியோ, யூதா ராஜாவின் அரண்மனையிலுள்ள காவல் நிலையத்தின் முற்றத்தில் அடைக்கப்பட்டிருந்தான்.
  spa-RV-1909: Y entonces el ejército del rey de Babilonia tenía cercada á Jerusalem;
    y el profeta Jeremías estaba preso en el patio de la cárcel que estaba en la casa
    del rey de Judá.
  ron-BTF: Fiindcă atunci armata împăratului Babilonului asedia Ierusalimul; și profetul
    Ieremia era închis în curtea închisorii, care era în casa împăratului lui Iuda.
  eng-WEBP: Now at that time the king of Babylon’s army was besieging Jerusalem. Jeremiah
    the prophet was shut up in the court of the guard, which was in the king of Judah’s
    house.
  eng-FBV: This was when the army of the king of Babylon was besieging Jerusalem.
    Jeremiah the prophet was imprisoned in the guard's courtyard, part of the king
    of Judah's palace.
  nld-1939: Het was in de tijd, dat het leger van den koning van Babel Jerusalem belegerde,
    en dat de profeet Jeremias in hechtenis zat in de gevangen-hof van het paleis
    van den koning van Juda.
  nch-BL: Ipan nopa tonali nopa soldados ten tali Babilonia quiyahualojtoyaj altepet
    Jerusalén huan na nitzactoya ipan nopa tatzacti cati eltoc taltita tatzinta ten
    nopa caltanahuatili.
  vie-1934: Bấy giờ đạo binh của vua Ba-by-lôn vây thành Giê-ru-sa-lem; còn tiên tri
    Giê-rê-mi thì đã bị giam nơi hành lang lính canh trong cung vua Giu-đa.
  hin-CV: इस समय बाबेल के राजा की सेना येरूशलेम को घेरे हुए थी तथा भविष्यद्वक्ता येरेमियाह
    को यहूदिया के राजा के महलों के पहरे के आंगन में बंदी बनाकर रखा गया था.
  spa-BES: Y entonces, el ejército del rey de Babilonia rodeaba a Jerusalén y la cerraba,
    y el profeta Jeremías estaba encerrado en el lugar de los vigilantes armados,
    en la casa del rey de Judá.
  tdx-tdx: Ie amy zay namalavalañe Ierosalaime o lahin-defo’ i mpanjaka’ i Baveleio,
    vaho hinily an-kiririsa’ o mpigaritseo, añ’anjomba’ i mpanjaka’ Iehoday t’Iirmeà;
  tha-KJV: ครั้งนั้น กองทัพของกษั​ตริ​ย์​แห่​งบาบิโลนกำลังล้อมกรุงเยรูซาเล็มอยู่ และเยเรมีย์​ผู้​พยากรณ์​ถู​กขังอยู่ในบริเวณทหารรักษาพระองค์
    ซึ่งอยู่ในพระราชวังของกษั​ตริ​ย์​แห่​งยูดาห์
  por-BR-2018: (Quando então o exército do rei da Babilônia tinha cercado a Jerusalém;
    e o profeta Jeremias estava preso no pátio da guarda, que estava na casa do rei
    de Judá,
  deu-ELO: Und das Heer des Königs von Babel belagerte damals Jerusalem. Und der Prophet
    Jeremia war im Gefängnishofe eingesperrt, der im Hause des Königs von Juda ist;
  eng-WYC-2018: Then the host of the king of Babylon besieged Jerusalem; and Jeremy,
    the prophet, was closed in the porch of the prison, (or and the prophet Jeremiah
    was enclosed in the courtyard of the prison), that was in the house of the king
    of Judah.
  epo-epo: Tiam la militistaro de la reĝo de Babel sieĝis Jerusalemon, kaj la profeto
    Jeremia estis malliberigita sur la korto de la malliberejo, kiu estis apud la
    domo de la reĝo de Judujo.
  uig-PIN: Xu qaƣda Babil padixaⱨining ⱪoxuni Yerusalemni ⱪorxuwalƣanidi; Yǝrǝmiya
    pǝyƣǝmbǝr bolsa Yǝⱨuda padixaⱨining ordisidiki ⱪarawullarning ⱨoylisida ⱪamap
    ⱪoyulƣanidi.
  beo-beo: 'Amo ode ganodini, Nebiuga:denese da Yelusalemema doagala:lebe ba:i. Na
    da hina bagade diasu gagoi amo ganodini udigili hawa: hamosu dunu agoane esalebe
    ba:i.'
  tpi-OTNT: Long dispela taim ol ami bilong king bilong Babilon i wok long banisim
    taun Jerusalem, na profet Jeremaia i stap kalabus long hap bilong ol soldia, insait
    long banis bilong king bilong Juda.
  hau-SA: Sojojin sarkin Babilon a lokacin suna ƙawanya wa Urushalima annabi Irmiya
    kuwa yana a tsare a sansanin matsara a fadar Yahuda.
  uig-LAT: Shu chaghda Babil padishahining qoshuni Yérusalémni qorshuwalghanidi; Yeremiya
    peyghember bolsa Yehuda padishahining ordisidiki qarawullarning hoylisida qamap
    qoyulghanidi.
  nde-nde: Ngalesosikhathi ibutho lenkosi yaseBhabhiloni lalivimbezele iJerusalema,
    uJeremiya umphrofethi evalelwe egumeni labalindi phakathi kwesigodlo senkosi yakoJuda.
  ton-ton: 'He naʻe kāpui ʻa Selūsalema ʻe he kau tau ʻae tuʻi ʻo Papilone ʻi he ngaahi
    ʻaho ko ia: pea naʻe tuku ʻa Selemaia ko e palōfita ki he lotoʻā ʻoe fale fakapōpula,
    ʻaia naʻe ʻi he fale ʻoe tuʻi ʻo Siuta.'
  ces-1613: (Bylo pak tehdáž vojsko krále Babylonského oblehlo Jeruzalém, a Jeremiáš
    prorok byl zavřín v síni stráže, kteráž byla v domě krále Judského.
  eng-WMB: Now at that time the king of Babylon’s army was besieging Jerusalem. Jeremiah
    the prophet was shut up in the court of the guard, which was in the king of Judah’s
    house.
  tam-TCV: அவ்வேளையில் பாபிலோன் அரசனுடைய படை எருசலேமை முற்றுகையிட்டுக் கொண்டிருந்தது.
    இறைவாக்கினன் எரேமியா யூதா அரசர்களின் அரண்மனையிலிருந்த காவற்கூட முற்றத்தில் சிறைவைக்கப்பட்டிருந்தான்.
  ceb-ULB: Nianang panahona, gilibotan sa mga sundalo sa hari sa Babilonia ang Jerusalem,
    ug gibilanggo si Jeremias nga propeta didto sa hawanan sa guwardiya nga atua didto
    sa balay sa hari sa Juda.
  pol-UBG: W tym czasie wojsko króla Babilonu obległo Jerozolimę, a prorok Jeremiasz
    był zamknięty na dziedzińcu więzienia, które znajdowało się w domu króla Judy.
  urd-GVU: اپنی فوج کے ساتھ یروشلم کا محاصرہ کر رہا تھا۔ یرمیاہ اُن دنوں میں شاہی
    محل کے محافظوں کے صحن میں قید تھا۔
  deu-1912: Dazumal belagerte das Heer des Königs zu Babel Jerusalem. Aber der Prophet
    Jeremia lag gefangen im Vorhof des Gefängnisses am Hause des Königs in Juda,
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಬಾಬೆಲಿನ ಅರಸನ ಸೈನ್ಯವು ಯೆರೂಸಲೇಮನ್ನು ಮುತ್ತಿತು ಮತ್ತು ಪ್ರವಾದಿಯಾದ
