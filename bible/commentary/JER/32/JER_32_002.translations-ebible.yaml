  urd-GVH: अपनी फ़ौज के साथ यरूशलम का मुहासरा कर रहा था। यरमियाह उन दिनों में शाही
    महल के मुहाफ़िज़ों के सहन में क़ैद था।
  rug-rug: Sa qeto minate tanisa baṉara pa Babiloni si korapa koa vari likohae nia
