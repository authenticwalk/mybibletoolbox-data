  mdy-ETH: ዬና ዎዳ ባብሎኔ ካኣቲ፥ ናብካዳናፆኦሬኮ ዖሎ ዓሳ ዬሩሳላሜ ዖሊ ዓርቃኒ ሙኪ ማንጌ ዎዴኬ፤ ታኣኒ ዒማና ካኣቱሞ
    ማኣሮኮ ዲሮ ጋራ ቱኡሲ ዓሲ ማዒ ዓኣኔ፤
  twi-ASANTE: Na Babiloniahene akodɔm aka Yerusalem ahyɛ a na odiyifoɔ Yeremia nso
