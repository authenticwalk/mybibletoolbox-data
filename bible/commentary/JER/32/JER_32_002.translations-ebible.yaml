  tbz-SIM: Dɛ̀ do sɔ̃́ mBɑbidɔnni kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛɛ̀ pi Sedisɑdɛmmu ɛì. Dɛ mɔ̀nnì
    kɛ̀ bɛ̀ m pĩ mí nSedemii kɛ kɑ̀nnɛ Sudɑɑ kóo kpɑ̀ɑ̀tì kó tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kó
