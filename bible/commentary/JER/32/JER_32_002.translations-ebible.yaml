  ory-ory: ସେହି ସମୟରେ ବାବିଲ ରାଜାର ସୈନ୍ୟଗଣ ଯିରୂଶାଲମ ଅବରୋଧ କରୁଥିଲେ; ପୁଣି, ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା
    ଯିହୁଦାର ରାଜଗୃହର ପ୍ରହରୀ ପ୍ରାଙ୍ଗଣରେ ବନ୍ଦ ଥିଲେ।
  chk-chk: Lon ewe fansoun nöün ewe kingen Papilon mwichen sounfiu a pwelifeili Jerusalem
