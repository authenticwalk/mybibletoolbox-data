    Sværd, Hunger og Pest er Byen givet i de angribende Kaldæeres Hånd; hvad du talede,
    er sket, og du ser det selv.
  vie-OVCB: Xin Chúa xem các pháo đài cao được dựng để tấn công các tường thành! Bởi
    chiến tranh, đói kém, và dịch bệnh, nên thành này sẽ bị nộp vào tay người Ba-by-lôn,
    là dân sẽ xâm chiếm nó. Tất cả biến cố đều xảy ra đúng như lời Chúa đã phán.
  guj-2017: આ મોરચાઓ જુઓ શત્રુએ નગરને જીતી લેવા સારુ તેની નજીક તેઓને ઊભા કરવામાં આવ્યા.
    અને તેના પર રહીને જે ખાલદીઓ લડે છે. તેઓના હાથમાં તલવાર, દુકાળ અને મરકીને કારણે
    નગરને જીતી લેવાશે. તમે કહ્યું હતું તે જ પ્રમાણે બની રહ્યું છે, તમે તે જાતે જોઈ
    શકો છો.
  pon-2006A: “Mehn Papilonia kan kapilpenehr kahnimwo oh mahmahweniong pwe re en kalowehdi.
    Mahwen, lehk lapalap, oh soumwahu pahn kahrehda kahnimwo eh pahn lohdi. Komwi
    mwahngih me soahng koaros me komw mahsaniher pweidahr.
  por-BRBSL: “Eis que foram construídas rampas de cerco contra a cidade para tomá-la.
    A cidade é entregue na mão dos caldeus que lutam contra ela, por causa da espada,
    da fome e da pestilência. O que vocês disseram aconteceu. Vejam, vocês o vêem.
  cth-cth: Khenhaw! khopui la hanelah talai kacoumnaw a o, tahloi hoi takang hoi lacik
    dawk khopui hai ka tuk e Khaldeannaw e kut dawk poe lah a o, na dei tangcoung
    e hah a kuep, khenhaw! nama ni na hmu.
  twi-twi: “Hwɛ sɛnea wɔasisi ntuano mpampim de rebegye kuropɔn no. Esiane afoa, ɔkɔm
    ne ɔyaredɔm nti, wɔde kuropɔn no bɛhyɛ Babiloniafo a wɔretow ahyɛ ne so no nsa.
    Nea wokae no aba mu sɛnea wuhu no mprempren no.
  hlt-hlt: Khopuei amah loh ham tanglung la ha pawk uh coeng ke. Te dongah khopuei
    he amah aka vathoh thil Khalden kut dongah a paek coeng. cunghang neh, khokha
    neh, duektahaw na thui te khaw thoeng tih na hmuh coeng he.
  tbz-SIM: Ntɛ Bɑbidɔnni kɔbɛ kɛ pi dihɛì, bɛ̀ tùɔ̀kɛnímu kɛ bo pɔntɛ dihɛì, ti doti
    bɛ nɔu miɛkɛ nkɛ, bɛ̀ yóó ti do mudoò mmu kɛ̀ dikònnì ti kuɔ nɛ̀ mutenkṹṹ. A
    nɑ̀kɛ́ tì tiì dɔ̀ɔ̀ kɑ̀ɑ ti yɑ̀.
  msy-2020: “Nɨ gan. Datɨrɨghɨn Babilonia me mɨsoghasava amua, Jerusalem ekɨarugha
    gɨfa. Me nguibar ekiamɨn dɨvazim boroghɨra mɨtivigh mɨsoghasa nguazim akuvagha
    dɨvazim boroghɨra dar pozir ekiabav kɨni, egha nguibam iniasa. Apanir kaba me
    mɨsozima, me dagheba puvatɨgha, arɨmariar kuraba me batifi. Kamaghɨn Kaldiaba
    Jerusalem iniam. Bizir nɨ mɨkemeziba, da otivigha gɨfa, ezɨ nɨ datɨrɨghɨn dar
    gari.
  azb-azb: Şəhəri ələ keçirmək üçün divarlarının yanına torpaq qalaqları yığılır.
    Şəhər qılınc, aclıq və vəba üzündən oraya hücum edən Xaldeylilərə təslim ediləcək.
    Söylədiklərin yerinə yetdi, Sən də bunu görürsən!
  eng-DBY: 'Behold the mounds, they are come unto the city for taking it; and the
    city is given over into the hand of the Chaldeans, that fight against it, by the
    sword, and the famine, and the pestilence: and what thou hast spoken is come to
    pass; and behold, thou seest [it].'
  hin-2017: अब इन दमदमों को देख, वे लोग इस नगर को ले लेने के लिये आ गए हैं, और यह
    नगर तलवार, अकाल और मरी के कारण इन चढ़े हुए कसदियों के वश में किया गया है। जो तूने
    कहा था वह अब पूरा हुआ है, और तू इसे देखता भी है।
  wol-KYG: «Sëkki gawukaay yaa ngii ñu yékkatil dëkk bi, ngir nangu ko. Dëkk bi dina
    daanu ci loxoy waa Babilon ñi ko song, ndax saamar akub xiif ak mbas. Gis nga
    ko déy, li nga waxoon am na!
  eng-YLT: '''Lo, the mounts — they have come in to the city to capture it, and the
    city hath been given into the hand of the Chaldeans who are fighting against it,
    because of the sword, and the famine, and the pestilence; and that which Thou
    hast spoken hath come to pass, and lo, Thou art seeing;'
  eng-WYC-2017: Lo! strongholds be builded against the city, that it be taken, and
    the city is given into the hands of Chaldees, and into the hands of the king of
    Babylon, that fight against it, of the face of [the] sword, and of hunger, and
    of pestilence; and whatever things thou spakest, befell, as thou thyself seest.
  eng-WMBB: “Behold, siege ramps have been built against the city to take it. The
    city is given into the hand of the Kasdim who fight against it, because of the
    sword, of the famine, and of the pestilence. What you have spoken has happened.
    Behold, you see it.
  urd-GVH: दुश्मन मिट्टी के पुश्ते बनाकर फ़सील के क़रीब पहुँच चुका है। हम तलवार, काल
    और मोहलक बीमारियों से इतने कमज़ोर हो गए हैं कि जब बाबल की फ़ौज शहर पर हमला करेगी
    तो वह उसके क़ब्ज़े में आएगा। जो कुछ भी तूने फ़रमाया था वह पेश आया है। तू ख़ुद
    इसका गवाह है।
  rug-rug: Dotu, korapa va tomotomo lania pepeso ri na kana sa kali goba pude haele
    nuquru ia sa korapana sa vasileana pude vagia sa vasileana lavata hie. Koa gua
    koasa vedara, na soṉe, na oza, si kote ta vala mo koari pa Babiloni sa vasileana
    lavata hie, koarini pu korapa rapata. Sapu zamani Goi si korapa gorevura, asa
    sapu korapa dogoria Mua Goi.
  gaz-gaz: “Kunoo magaalaa fudhachuuf tuullaan biyyoo itti marfameera. Sababii goraadee,
    beelaatii fi dhaʼichaatiif magaalaan kun Baabilonota amma isa lolaa jiranitti
    dabarfamee ni kennama. Wanni ati dubbatte sun akkuma ati amma argitu kana fiixaan
    baʼeera.
  fra-LSG: Voici, les terrasses s’élèvent contre la ville et la menacent; La ville
    sera livrée entre les mains des Chaldéens qui l’attaquent, Vaincue par l’épée,
    par la famine et par la peste. Ce que tu as dit est arrivé, et tu le vois.
  gnn-gnn: Nhe ḻakaraŋala ŋanapurruŋgalaŋuwala märi'muwalanydja walalaŋgala, raypirri'yurruna
    bitjarra walalanha, ŋunhi walala yurru marrya'yirri ga rirrikthunmirri, ga ŋula
    nhäna yurru yätjnha maḻŋ'thun walalaŋgu, ŋuli walala yurru yakanydja yukurra marrtji
    galki nhokala. Ga yuwalkthi ŋunhi maḻŋ'thurrunanydja bitjarrayi, ga dhuwalana
    gay dhiyaŋunydja‐wala Bapilunbuynydja miriŋu ḻiw'maramana yukurra liŋguna dhiyalaŋumina
    ŋanapurruŋgalana wäŋaŋuranydja. Ga dhuwalana ŋanapurru marrya'yirrina yukurra
    ga rirrikthunmirrina ga barrarirrina, liŋgu ŋanapurru ŋuyulkthina dhärukku nhuŋu.”
  yal-yal: Yaxune bata gbingbinne rate taan yinna xɔn alogo e xa dangu a xun ma. Taan
    fama nɛn ludeni Babilɔn kaane sagoni, naxanye a yɛngɛma, silanfanna nun fitina
    kamɛn nun fitina furen yi taan kala. I naxan falaxi, na bata kamali, a tan ni
    ito ra.
  haw-1868: 'Aia hoi na puu kaua, ua hiki mai i ke kulanakauhale e lawepio ia ia,
    a ua haawiia ke kulanakauhale iloko o ka lima o ka poe Kaledea e kaua ku e mai
    ana, no ka pahikaua, a me ka wi, a me ka ahulau: a ua ko io no ka mea au i olelo
    mai ai; aia hoi, ke ike mai nei oe.'
  arb-NAV: انْظُرْ، هَا الْمَتَارِيسُ قَدْ أُقِيمَتْ حَوْلَ الْمَدِينَةِ لِلاسْتِيلاءِ
    عَلَيْهَا، وَمِنْ جَرَّاءِ السَّيْفِ وَالْجُوعِ وَالْوَبَاءِ أَصْبَحَتِ الْمَدِينَةُ
    فِي يَدِ الَّذِينَ يُحَارِبُونَهَا مِنَ الْكَلْدَانِيِّينَ. فَكُلُّ مَا نَطَقْتَ
    بِهِ قَدْ تَمَّ، وَهَا أَنْتَ عَلَى ذَلِكَ شَاهِدٌ.
  ewe-ewe: “Kpɔ ale si woƒu kpo ɖe dua ŋutii be woaxɔe ɖa. Le yi, dɔwuame kple dɔvɔ̃
    ta la, woatsɔ du la ade asi na Babiloniatɔ siwo ɖe to ɖee. Nu si nègblɔ la va
    eme abe ale si nèle ekpɔmii fifia ene.
  eng-LEE: 'Behold the mounds reach unto the city to capture it; and the city is given
    up into the hand of the Chaldeans, who fight against it, because of the sword,
    and of the famine, and of the pestilence: and what thou hast spoken is come to
    pass; and, behold, thou seest it.'
  asm-FB: চোৱা! নগৰখন অধিকাৰ কৰিবলৈ উদ্দেশ্যেৰে সৌৱা হাদামবোৰ ওচৰ পালেহি। কিয়নো তৰোৱাল,
    আকাল আৰু মহামাৰীৰ কাৰণে এই নগৰখন তাৰ অহিতে যুদ্ধ কৰা কলদীয়াসকলৰ হাতত সমৰ্পণ কৰা
    হৈছে। আৰু তুমি যি ঘটাৰ কথা কৈছিলা সেয়ে ঘটি আছে; আৰু চোৱা, তুমি তাকেই দেখি আছা।
  sus-A: كَلِدِكَيٍ بَرَ بّندّ مَلَن عَلَكٌ عٍ شَ تٍ تّتّ قَرِ. يِ تَا قَمَ نّ لُدٍ
    عٍ سَفٌي. عَ قَمَ نّ كَنَدٍ سَنتِدّفّمَ، كَامّ، نُن قُرٍ حَاشِ رَ. عِ نَشَن مَسٍنشِ
    عَ بَرَ كَمَلِ عِ يَ شْرِ.
  fra-SBL: « Voici, on a construit des rampes de siège contre la ville pour la prendre.
    La ville est livrée entre les mains des Chaldéens qui la combattent, à cause de
    l'épée, de la famine et de la peste. Ce que tu as dit est arrivé. Voici, tu le
    vois.
  hbo-hbo: הִנֵּ֣ה הַסֹּלְלֹ֗ות בָּ֣אוּ הָעִיר֮ לְלָכְדָהּ֒ וְהָעִ֣יר נִתְּנָ֗ה בְּיַ֤ד
    הַכַּשְׂדִּים֙ הַנִּלְחָמִ֣ים עָלֶ֔יהָ מִפְּנֵ֛י הַחֶ֥רֶב וְהָרָעָ֖ב וְהַדָּ֑בֶר
    וַאֲשֶׁ֥ר דִּבַּ֛רְתָּ הָיָ֖ה וְהִנְּךָ֥ רֹאֶֽה׃
  kik-kik: “Atĩrĩrĩ, ta rora wone ũrĩa gwakĩtwo ihumbu cia kũrigiicĩria itũũra rĩĩrĩ
    inene nĩgeetha marĩtunyane nĩ ũndũ wa mbaara ya rũhiũ rwa njora, na ngʼaragu,
    na mũthiro, itũũra rĩĩrĩ nĩrĩkũneanwo kũrĩ andũ a Babuloni acio mararĩtharĩkĩra.
    Ũndũ ũrĩa wee woigire nĩũhingĩte, o ta ũrĩa we ũreyonera.
  fra-NCL: Voici que des terrasses atteignent la ville, pour la prendre ; et la ville
    va être livrée aux mains des Chaldéens qui l’attaquent, par l’épée, la famine
    et la peste ; ce que tu as dit arrive, et tu le vois.
  cek-AK: Khenah, vangpui lak hanah nihcae loe misa abuephaih long khaw thung hoiah
    angzoh o boeh; sumsen, khokhahaih, kasae nathaih hoiah misa to tuk o pongah, vangpui
    loe Khaldian kaminawk ban ah paek boeh; na thuih ih lok baktiah vaihi phak boeh.
  cuk-cuk: ” ’Emide, Jerusalénʼgi-gwichiguega we-yala-sulegega, bato Caldea-dulemar
    napa-arsanyob-sobnaid neggweburse modanigusad. Bila-onolemaladba, ukud-dummagan-naguedba,
    boni-dummagan-noedba we-neggwebur Babilonia-dulemarse berguoed. Bab-Jehová, bela
    be-ibmar-sogsamaladi, sogedba gunaid, be-sunnagwad be we-ibmarmar dakmaid.
  uig-CYR: Мана, шәһәрни бесип кириш үчүн сепилға селип чиқирилған дөңлүк-потәйләргә
    қариғайсән! Қилич, қәһәтчилик вә ваба түпәйлидин шәһәр һуҗум қиливатқан калдийләрниң
    қолиға тапшурулмай қалмайду; Сән алдин-ала ейтқиниң һазир әмәлгә ашурулди; мана,
    Өзүң көрисән.
  tel-2017: చూడు! పట్టణాన్ని స్వాధీనం చేసుకోడానికి ముట్టడి దిబ్బలు పైపైకి లేస్తున్నాయి.
    ఖడ్గం, కరువు, తెగులు రావడం వల్ల దాని మీద యుద్ధం చేసే కల్దీయుల చేతికి ఈ పట్టణం
    అప్పగించడం జరిగింది. నువ్వు ఏం చెప్పావో అది జరుగుతూ ఉంది. జరుగుతున్నది నువ్వు
    చూస్తున్నావు.
  hat-BSA: “Gade byen, men balkon tè syèj yo fin rive kote vil la pou pran l. Epi
    vil la fin bay nan men a Kaldeyen ki goumen kont li yo, akoz nepe, ak gwo grangou,
    avèk ensèk ak maladi ki devaste. Konsa, sa Ou te pale a fin rive. Gade byen, Ou
    wè l.
  kos-kos: “Liye, mwet Babylonia elos elosak tari acn in fan lalos nu fin pot uh,
    ac inge elos mweuni. Ke sripen mweun, sracl, ac mas upa, elos ac sruokya siti
    uh. Kom ku in liye lah ma kom tuh fahk ah nufon akpwayeiyuk.
  hbo-WLC: הִנֵּ֣ה הַסֹּלְל֗וֹת בָּ֣אוּ הָעִיר֮ לְלָכְדָהּ֒ וְהָעִ֣יר נִתְּנָ֗ה בְּיַ֤ד
    הַכַּשְׂדִּים֙ הַנִּלְחָמִ֣ים עָלֶ֔יהָ מִפְּנֵ֛י הַחֶ֥רֶב וְהָרָעָ֖ב וְהַדָּ֑בֶר
    וַאֲשֶׁ֥ר דִּבַּ֛רְתָּ הָיָ֖ה וְהִנְּךָ֥ רֹאֶֽה׃
  ibo-ibo: “Lee ka ndị iro si wuo ihe agha ha gburugburu mgbidi obodo a, ihe agha
    nke ha ga-eji lụta ya nʼagha. I werela obodo a nyefee ndị Babilọn na-ebuso ya
    agha nʼaka, nʼihi mma agha na ụnwụ, na oke ọrịa dị nʼime ya. Ihe i kwuru na ọ
    ga-eme emezuola, dịka i si ahụ ya ugbu a.
  ory-ory: ଏହିସବୁ ବନ୍ଧ ଦେଖ, ସେମାନେ ଜୟ କରିବା ପାଇଁ ନଗରକୁ ଆସିଅଛନ୍ତି; ପୁଣି, ଖଡ୍ଗ, ଦୁର୍ଭିକ୍ଷ
    ଓ ମହାମାରୀ ସକାଶୁ ନଗର ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧକାରୀ କଲ୍‍ଦୀୟମାନଙ୍କ ହସ୍ତରେ ତାହା ଦତ୍ତ ହେଉଅଛି;
    ଆଉ, ତୁମ୍ଭେ ଯାହା କହିଅଛ, ତାହା ସଫଳ ହେଉଅଛି; ପୁଣି ଦେଖ, ତୁମ୍ଭେ ଏହା ଦେଖୁଅଛ।
  chk-chk: Ekewe chon Papilon ra senätä ewe ororen maun pwelin ünükün ewe telinimw.
    Iwe, ra maun ngeni pwe repwe liapeni. Pokiten ewe maun, ewe lengita me ewe mätter,
    ewe telinimw epwe oolong lepöür. Ka püsin küna pwe a fisitä mine ka kapas usun.
  rop-rop: “Detlot Bebalon pipul bin majurrumap miselp raidaran langa Jerusalem, en
    deibin hipimap graun en ston blanga meigim haiwan blanga gowap ontop langa det
    wol blanga teikoba Jerusalem. Detlot pipul langa det taun garra dai wen dei faitfait,
    en dei garra jidanbat hanggriwan, en dei garra git sik brom nogudwan siknis en
    detlot Bebalon pipul garra teikoba det taun. Tudei na yu gin luk wanim yubin tok
    bin kaman trubala.
  ukr-1871: Ось, облогові вали сягають аж до городу, щоб звоювати його; ось, притиснене
    мечем, голоднечею й моровою пошестю, подається місто в руки Халдеям, що його облягли;
    те, що ти говорив, те й спевнюється, як ти сам бачиш.
  deu-1951: Siehe, die Wälle reichen bis an die Stadt, daß sie erobert werde; und
    die Stadt ist in die Hand der Chaldäer gegeben, welche wider sie streiten, angesichts
    des Schwertes, der Hungersnot und der Pest; und was du gedroht hast, das ist eingetroffen,
    und siehe, du bemerkst es wohl.
  eng-JPS: behold the mounds, they are come unto the city to take it; and the city
    is given into the hand of the Chaldeans that fight against it, because of the
    sword, and of the famine, and of the pestilence; and what Thou hast spoken is
    come to pass; and, behold, Thou seest it.
  srp-1865: Evo, opkopi doðoše do grada da ga uzmu; i od maèa i gladi i pomora grad
    æe se dati u ruke Haldejcima koji ga biju; i što si god rekao, zbiva se, eto vidiš.
  lug-lug: “Laba entuumo z’omulabe z’atuumye okuzinda ekibuga okukiwamba n’ekitala,
    n’enjala ne kawumpuli, ekibuga kigenda kuweebwayo eri Abakaludaaya abakirumba.
    Ekyo kye wagamba kituukiridde nga kaakano bw’olaba.
  heb-heb: הנה הסללות באו העיר ללכדה והעיר נתנה ביד הכשדים הנלחמים עליה מפני החרב
    והרעב והדבר ואשר דברת היה והנך ראה׃
  ben-IRV: দেখ, শহরটি দখল করার জন্য স্তূপ তৈরী করা হয়েছে। তরোয়াল, দূর্ভিক্ষ এবং
    মহামারীর মধ্যে দিয়ে শহরটি কলদীয়দের হাতে সমর্পিত হবে, যারা এর বিরুদ্ধে যুদ্ধ
    করছে। তুমি যা বলেছ, তা ঘটেছে, দেখ, তুমি তা সবই দেখছ।
  pan-pan: ਵੇਖ, ਸ਼ਹਿਰ ਦੇ ਲੈ ਲੈਣ ਲਈ ਉਸ ਤੱਕ ਦਮਦਮੇ ਬਣ ਗਏ ਹਨ ਅਤੇ ਸ਼ਹਿਰ ਕਸਦੀਆਂ ਦੇ ਹੱਥ ਵਿੱਚ
    ਜਿਹਨਾਂ ਉਹ ਦੇ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕੀਤੀ ਹੈ ਤਲਵਾਰ, ਕਾਲ ਅਤੇ ਬਵਾ ਦੇ ਕਾਰਨ ਦਿੱਤਾ ਗਿਆ ਹੈ ਅਤੇ ਜੋ
    ਉਹ ਬੋਲਿਆ ਸੋ ਉਹ ਹੋ ਗਿਆ ਹੈ, ਅਤੇ ਵੇਖ, ਤੂੰ ਆਪ ਦੇਖਦਾ ਹੈਂ
  mya-JVB: ပြအိုး မြေရိုးတို့ကိုကြည့်ရှုတော်မူပါ။ မြို့ တော်ကို တိုက် ယူခြင်းငှါ ရောက်
    ကြပါပြီ။ ထား ဘေး၊ မွတ်သိပ် ခြင်း ဘေး၊ ကာလနာ ဘေးတို့ဖြင့် တိုက် သော ခါလဒဲ လူတို့
    လက် သို့ မြို့ တော်ကို အပ် တော်မူပြီ။ မိန့် တော်မူသော စကားပြည့်စုံ ကြောင်းကိုလည်း
    ကိုယ်တော် တိုင် မြင် တော်မူ၏။
  tbg-tbg: Ho tavaane. Navutaaka maa vatukara varareka auti vaiha, vika katari teqake
    vare, vaantaavura tataaqa vuru ntavate, vatavata varake ntavate, viraqaa vaarinte
    vaiha raqireka auti variavo. Oho, iqoka paipevanove, karara aavoqi entavave, nora
    rovaravanove, tinavu aruqiro viramanta Babironi vika maa vatukara aatarake varevarave.
    Are vi haikava mintimakero qovaraiqianarove tianantema kero, vi haikava qovaraiqivara,
    arevata tave variaro.
  hmo-hmo: “Babulonia taudia ese hanua magudia ibounai dekenai tano badana idia haboua
    vadaeni, hanua do idia tuari henia bona abia totona. Tuari, bona hitolo, bona
    hanaia gorere dainai, inai hanua be Babulonia taudia edia siahu henunai do ia
    moru. Oi ese oi gwauraia guna herevadia edia anina idia vara vadaeni, bona oi
    itaia noho.
  urd-urd: दमदमों को देख, वह शहर तक आ पहुँचे हैं कि उसे फ़तह कर लें, और शहर तलवार
    और काल और वबा की वजह से कसदियों के हवाले कर दिया गया है, जो उस पर चढ़ आए और जो
    कुछ तूने फ़रमाया पूरा हुआ, और तू आप देखता है।
  rus-SYN: Вот, насыпи достигают до города, чтобы взять его; и город от меча и голода
    и моровой язвы отдается в руки Халдеев, воюющих против него; что Ты говорил, то
    и исполняется, и вот, Ты видишь это.
  bqc-SIM: Babiloniↄ koezↄ̃̀ wá wɛ̃́lɛi, aa dɛdɛkĩi bò bĩ́i saɛ kɛ́ aa e si yã́i.
    Fɛ̃nda ń nↄanao ń gagyão mɛ́ tò wɛ̃́lɛpi naa ń ↄzĩ. Yã́ pↄ́ ń ò a kɛ
    kɛ̀, n wɛsìɛ.
  tcz-CHONGTHU: Vetan, khopi lonvuh ding in galmiten, kulpi bang kimvel’a pansatna
    sangtah tah ahintol lut uvin, ahindel khum tauve. Tua hiche khopi hi, gal leh
    kel jeh’a, natna hise hojeh’a chuleh tijatna jeh’a, Babylon te khut’a lutdingah
    ati. Ijakai hi, nangman naseisa bang in alhungsoh tai.
  mar-mar: पाहा! हे नगर काबीज करण्यासाठी वेढे घातले आहेत. कारण तलवार, दुष्काळ आणि
    मरी, यामुळे हे नगर जे खास्दी त्याविरूद्ध लढाई करतात त्यांच्या हाती देण्यात आले
    आहे. कारण तू जे काही बोललास ते घडले आहे. आणि पाहा, ते तू पाहिले आहे.
  qub-qub: Canan Babilonia runacunaga cay siudäman yaycamunanpaj perga wajtancunapa
    wichäcunatana ruracarcärisha. Chauraga guërrawan, yargaywan, fiyu gueshyawanmi
    cay siudächo caycaj runacunaga llapan ricaconga yaycamojcunapa maquinchöna. Imano
    cananpäpis nishayquicuna cumliycannami.
  bqp-bqp: Wee tɛ̃ Bɑbilonigibu bɑ gungunu bɑnɑ bu kɑ wɑ bu wuu ge wɔri. Bɑ koo mɑɑ
    gu mwɑ, domi ɑ bu gu nɔmu bɛriɑ. Kɑɑ de bu gu kɑmiɑ kɑ tɑbu kɑ gɔ̃ɔru kɑ bɑrɑru.
    Mɛyɑ ye ɑ geruɑ kpuro yɑ koorɑ, Yinni Gusunɔ, ɑ mɑɑ ye wɑɑmɔ.
  hat-hat: Moun Babilòn yo sènen lavil la, y'ap anpile tè nan pye miray yo, y'ap pwoche
    pou yo pran lavil la. Nou ta mèt di lavil la nan men yo deja. Lagè, grangou ak
    move maladi fin kraze kouraj moun yo. Ou wè sa ou te di a rive vre.
  eng-BSB: See how the siege ramps are mounted against the city to capture it. And
    by sword and famine and plague, the city has been given into the hands of the
    Chaldeans who are fighting against it. What You have spoken has happened, as You
    now see!
  eng-WEBPB: “Behold, siege ramps have been built against the city to take it. The
    city is given into the hand of the Chaldeans who fight against it, because of
    the sword, of the famine, and of the pestilence. What you have spoken has happened.
    Behold, you see it.
  kbq-kbq: Hagi menina Babiloni vahe'mo'za e'za Jerusalemi rankumara eme vazagi kagine'za,
    kuma keginamofo asoparega mopa antehihi hu'za mareri'za hara hurante'za kumara
    erinaku nehaze. Hagi anama nehazana, na'ankure Kagrama hunana kante amage ante'za
    Babiloni vahe'mo'za kazintetira mago'a nerahesageno, mago'a ne'zanku huta nefrisunkeno,
    mago'a krimo tahe nefrisige'za kuma'ma erinaku'ma nehaza zana ko negane.
  nhe-BL: “ ‘Huan ama nopa Babilonia ehuani quimontonojque tlali campa hueli para
    ixtlejcose huan quipanose ni tepamitl tlen quiyahualohua ni altepetl. Huan ama
    tijtlatzacuiltía ni altepetl ica tlatehuijcayotl, mayantli huan cocolistli. Nochi
    panotoc queja tiquijto.
  gub-BL: Mawiron ywy rehe har ur xe wà. Uzapo uzeupir àwàm 'aw tawhu ipàrirogawtàtà
    huwake wà. Ta'e heixe wer tawhu pupe wà xe, ipyhyk pà wà xe. Uzeàmàtyry'ym 'aw
    tawhu pe har waiko wà kury. Zeàmàtyry'ymawhu a'e, ma'uhez haw a'e no, ma'eahy
    haw a'e no, omono putar tawhu wapo pe a'e wà nehe. Neremimume'u kwer paw uzeapo
    kwez kury. Erexak izeapo mehe.
  eng-DRA: 'Behold works are built up against the city to take it: and the city is
    given into the hands of the Chaldeans, who fight against it, by the sword, and
    the famine, and the pestilence: and what thou hast spoken, is all come to pass,
    as thou thyself seest.'
