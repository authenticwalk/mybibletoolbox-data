verse: JER.032.024
translations:
  mal-C: “നഗരം പിടിച്ചടക്കാൻ ഉപരോധത്തിന്റെ ചരിഞ്ഞ പാത നിർമിക്കപ്പെട്ടിരിക്കുന്നത്
    എപ്രകാരമെന്നു കാണുക. വാളും ക്ഷാമവും മഹാമാരിയുംനിമിത്തം ഈ നഗരത്തിനെതിരേ യുദ്ധംചെയ്യുന്ന
    ബാബേല്യരുടെ കൈകളിൽ അത് ഏൽപ്പിക്കപ്പെട്ടിരിക്കുന്നു. ഇപ്പോൾ കാണാൻ കഴിയുന്നതുപോലെതന്നെ
    അങ്ങ് അരുളിച്ചെയ്തത് നിറവേറ്റപ്പെടുന്നു.
  deu-TKW: Schon reichen die Wälle bis an die Stadt zu ihrer Eroberung, und die Stadt
    ist der Gewalt der Chaldäer, die sie belagern, infolge des Schwerts und des Hungers
    und der Pest überliefert, und was du angedroht hattest, ist geschehen, und du
    hast es vor Augen.
  lin-lin: Tala, banguna basili kobongama mpo na kobotola engumba ! Likolo ya mopanga,
    ya nzala makasi mpe ya bokono oyo ebomaka, engumba oyo ekokweya na maboko ya bato
    ya Babiloni, oyo bazali kobundisa yango. Makambo oyo olobaki ekokisami, ndenge
    ozali komona yango na mokolo ya lelo.
  eng-LSV: Behold, the [siege] mounds have come to the city to capture it, and the
    city has been given into the hand of the Chaldeans who are fighting against it,
    because of the sword, and the famine, and the pestilence; and that which You have
    spoken has come to pass, and behold, You are seeing.
  eng-GNV: Beholde, the mounts, they are come into the citie to take it, and the citie
    is giuen into the hande of the Caldeans, that fight against it by meanes of the
    sword, and of the famine, and of the pestilence, and what thou hast spoken, is
    come to passe, and beholde, thou seest it.
  eng-WEBSTER: 'Behold the mounts, they are come to the city to take it; and the city
    is given into the hand of the Chaldeans, that fight against it, because of the
    sword, and of the famine, and of the pestilence: and what thou hast spoken is
    come to pass; and behold, thou seest it .'
  nhw-BL: “ ‘Huan ama nopa Babilonia ehuani quimontonojque tlali campa hueli para
    ixtlejcose huan quipanose ni tepamitl catli quiyahualohua ni altepetl. Huan ama
    tijtlatzacuiltía ni altepetl ica tlahuilancayotl, mayantli huan cocolistli. Nochi
    panotoc quen tiquijto.
  swh-ONEN: “Tazama jinsi tumezungukwa na jeshi ili kuuteka mji huu. Kwa sababu ya
    upanga, njaa na tauni, mji utatiwa mikononi mwa Wakaldayo ambao wanaushambulia.
    Ulilosema limetokea kama vile unavyoona sasa.
  bba-bba: Wee tɛ̃ Bɑbiloniɡibu bɑ ɡunɡunu bɑnɑ bu kɑ wɑ bu wuu ɡe wɔri. Bɑ koo mɑɑ
    ɡu mwɑ, domi ɑ bu ɡu nɔmu bɛriɑ. Kɑɑ de bu ɡu kɑmiɑ kɑ tɑbu kɑ ɡɔ̃ɔru kɑ bɑrɑru.
    Mɛyɑ ye ɑ ɡeruɑ kpuro yɑ koorɑ, Yinni Gusunɔ, ɑ mɑɑ ye wɑɑmɔ.
  eng-KJVCPB: 'behold the mounts, they are come unto the city to take it; and the
    city is given into the hand of the Chaldeans, that fight against it, because of
    the sword, and of the famine, and of the pestilence: and what thou hast spoken
    is come to pass; and behold, thou seest it.'
  luo-luo: “Ne kaka oger pidhe madongo but dala maduongʼ mondo gimonje kendo gikawe.
    Nikech ligangla, kech kod masiche, dala maduongʼ nochiwne jo-Babulon ma monje.
    Gima ne iwacho osetimore kaka koro inene.
  meu-meu: A itaia, tano vada e senua, hanua badana iabina totona, bena dare bona
    doe bona dai-hanai gorerena daidiai hanua na Kaldea taudia, e tuari heniamu taudia,
    imadia ai vada e atoa. O gwaurai herevadia anidia vada e vara, bena vada o itaia.
  npi-ULB: हेर्नुहोस्, यो सहर कब्जा गर्नलाई घेर-मचान सहरसम्मै आइपुगेको छ । तरवार,
    अनिकाल, विपत्तिको कारणले यो सहरको विरुद्धमा लडाइँ गर्ने कल्दीहरूको हातमा यसलाई
    दिइएको छ । किनकि जे हुनेछ भनी तपाईंले भन्‍नुभयो, त्यो हुँदैछ, र तपाईंले त्‍यो
    हेर्दै हुनुहुन्‍छ ।
  yor-yor: “Wò ó, bí àwọn ìdọ̀tí ṣe kórajọ láti gba ìlú. Nítorí idà, ìyàn àti àjàkálẹ̀-ààrùn,
    sì fi ìlú lé ọwọ́ àwọn ará Kaldea tí ń gbóguntì wọ́n. Ohun tí ìwọ sọ ṣẹ gẹ́gẹ́
    bí o ṣe rí i.
  pes-OPCB: بنگر که چگونه بابِلی‌ها دور شهر سنگر ساخته‌اند! شهر زیر فشار جنگ و قحطی
    و بیماری به دست آنها خواهد افتاد. همه چیز مطابق گفتهٔ تو روی داده است، همان‌گونه
    که خواست تو بود.
  tgl-ULB: Tingnan mo! Ang mga bunton ng paglusob ay nakaabot sa lungsod upang sakupin
    ito. Sapagkat dahil sa espada, taggutom at salot, ang lungsod ay naipasakamay
    sa mga Caldeo na siyang na nakikipaglaban dito. Sapagkat nangyayari na ang sinabi
    mong mangyayari, at tingnan mo, pinanonood mo.
  hui-hui: Áyu nde Babilono amime Yarusaleme ho hagira bu yaanda howa ina baba wai
    bialu kagoni. Tigua tano karulolenaga tini heyu howa wai bule lowa tanonaga pabe
    tagirahayagi dindi dugu hono wima irigi halu kagoni. Waitigi urunime ina ho hagira
    bu yaanda howa ina baba wai bialu kagola ina hina gari timbuni bialu warago ko
    timbuni balu haabo kama. Anidagua bidagome Babilonoali tigua Yarusaleme karularagoni.
    Mbirale tagira ibulebira lalu bi lo wirigoni áyu tagira ibirago í̠ de hendedegoni
    ndobe.
  mya-mya: '``ဗာ​ဗု​လုန်​ပြည်​သား​တို့​သည်​ဤ​မြို့​ကို ဝိုင်း​ရံ​သိမ်း​ပိုက်​နိုင်​ရန်
    မြေ​က​တုတ်​များ ကို​မြို့​ပတ်​လည်​တွင်​ဖို့​လုပ်​ထား​ကြ​ပါ​ပြီ။ သူ​တို့​သည်​တိုက်​ခိုက်​လျက်​နေ​ကြ​ပါ​ပြီ။
    စစ်​ဘေး​ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း​ဘေး​နှင့် အ​နာ​ရော​ဂါ​ဘေး​တို့​ကြောင့် ဤ​မြို့​သည်
    သူ​တို့​၏​လက်​တွင်း​သို့​ကျ​ရောက်​ရ​ပါ လိမ့်​မည်။ အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်
    ရှင်​သည်​မိ​မိ​မိန့်​တော်​မူ​ခဲ့​သ​မျှ​သော စ​ကား​များ​မှန်​လျက်​နေ​သည်​ကို​တွေ့
    မြင်​တော်​မူ​နိုင်​ပါ​၏။-'
  bod-N: གཟིགས་དང་། དགྲ་རྣམས་འོངས་ཏེ་ས་རགས་བརྩིགས་ནས་གྲོང་ཁྱེར་འདི་ལེན་པར་རྩོམ་ཞིང་།
    གྲོང་ཁྱེར་འདི་ནི་རལ་གྲི་དང་མུ་གེ རིམས་ནད་བཅས་ཀྱི་དབང་གིས་འདི་ལེན་མཁན་ཀལ་དི་པ་རྣམས་ཀྱི་ལག་ཏུ་སྤྲད་པ་དང་།
    ཁྱེད་ཀྱིས་གསུངས་པ་ལྟར་འགྲུབ་ཅིང་ཁྱེད་ཀྱིས་དེ་གཟིགས་སོ། །
  sna-sna: “Tarirai mavakirwo ari kuitwa mirwi yokukomba kuti vatore guta. Nokuda
    kwomunondo, nenzara uye denda, guta richaiswa mumaoko avaBhabhironi vari kurirwisa.
    Zvamakataura zvaitika sezvamuri kuona zvino.
  spa-BLM: “He aquí que se han construido rampas de asedio contra la ciudad para tomarla.
    La ciudad está en manos de los caldeos que luchan contra ella, a causa de la espada,
    del hambre y de la peste. Lo que has dicho ha sucedido. He aquí, tú lo ves.
  cac-cac: A ticnaic, a eb' caldeo toxo ix sb'oq'ue juntzan̈ stec'nub' eb' yic syac'an
    oval eb' d'a co chon̈ab' tic. Yuj oval, vejel yed' ilya, ol yac' ganar co chon̈ab'
    tic eb' ac'um oval chi'. Mamin, van yelc'och tas alnaccani.
  swh-ULB: Angalia! Urefu wa maboma haya umefika hadi kwenye mji ili kuuteka. Kwa
    sababu ya upanga, njaa, na tauni, mji umetiwa kwenye mikono ya Wakaldayo wanaopigana
    dhidi yake. Kwa maana ulichosema kitatokea sasa kinatokea, na ona, unatazama.
  bel-bel: Вось насыпы дастаюць да горада, каб узяць яго; і горад ад меча і голаду
    і пошасьці з паморкам аддаецца ў рукі Халдэям, якія ваююць супроць яго; што Ты
    казаў, тое і збываецца, і вось, Ты бачыш гэта.
  deu-ELBBK: Siehe, die Wälle reichen bis an die Stadt, um sie einzunehmen; und durch
    das Schwert und durch den Hunger und durch die Pest ist die Stadt in die Hand
    der Chaldäer gegeben, die gegen sie kämpfen. Und was du geredet hast, ist geschehen;
    und siehe, du siehst es.
  mbb-OT: Ne ǥuntaan midtambù te tanà is menge tig-Babilonia kayi te kilid te verengbeng
    te Jerusalem he egkeveyaan dan te kedseled dan kayi te inged su wey zan maaǥew
    heini. Ne tenged te tebek, bitil, wey zaru, egkaaǥew te menge tig-Babilonia heini
    is inged su iyan heeyan migkaǥi nu.
  mal-2015: ഇതാ, വാടകൾ! നഗരത്തെ പിടിക്കേണ്ടതിന്നു അടുത്തിരിക്കുന്നു! വാളും ക്ഷാമവും
    മഹാമാരിയും ഹേതുവായി ഈ നഗരം അതിന്നു നേരെ യുദ്ധം ചെയ്യുന്ന കല്ദയരുടെ കയ്യിൽ ഏല്പിക്കപ്പെട്ടിരിക്കുന്നു;
    നീ അരുളിചെയ്തതു സംഭവിച്ചിരിക്കുന്നു; നീ അതു കാണുന്നുവല്ലോ.
  rmc-rmc: Dikh, o Babilončana hordinen o bara the e čik pašal o muri le foroskre,
    hoj pes te dochuden andre. Kada foros ela dino andro vasta olengre, ko pre leste
    džan, angle šabľa, bokh the anglo meribnaskro nasvaľiben. Ačhel pes oda, so phenďal
    a tu oda dikhes.
  pes-OPV: اینک سنگرها به شهر رسیده است تا آن را تسخیر نمایند و شهر به‌دست کلدانیانی
    که با آن جنگ می‌کنند به شمشیر وقحط و وبا تسلیم می‌شود و آنچه گفته بودی واقع شده
    است و اینک تو آن را می‌بینی.
  ron-1924: 'Ятэ, шанцуриле де апэраре се ыналцэ ымпотрива четэций ши о аменинцэ;
    четатя ва фи датэ ын мыниле халдеенилор, каре луптэ ымпотрива ей, бируитэ де сабие,
    де фоамете ши де чумэ. Че ай спус Ту с-а ынтымплат: Ту Ынсуць везь!'
  ben-OBCV: “দেখো, নগরের অধিকার নেওয়ার জন্য কী রকম ঢালু জঙ্গল তৈরি করা হয়েছে। তরোয়াল,
    দুর্ভিক্ষ ও মহামারির কারণে, যারা এই নগর আক্রমণ করেছে, সেই ব্যাবিলনীয়দের হাতে
    এই নগর তুলে দেওয়া হবে। তুমি যা বলেছিলে, তুমি দেখতে পাচ্ছ, এখন তাই ঘটছে।
  som-som: Bal eeg tuulmooyinka! Magaalada waa loo yimid in la qabsado, oo waxaa magaaladii
    la geliyey gacantii reer Kaldayiinkii iyada la diriray, waana seefta iyo abaarta
    iyo belaayada aawadood. Wixii aad ku hadashay way ahaadeen, oo bal eeg, adiguba
    waad u jeeddaa.
  lat-VUC: 'Ecce munitiones exstructæ sunt adversum civitatem ut capiatur, et urbs
    data est in manus Chaldæorum qui præliantur adversus eam, a facie gladii, et famis,
    et pestilentiæ: et quæcumque locutus es, acciderunt, ut tu ipse cernis.'
  eng-ASVBT: Behold, the mounds, they are come unto the city to take it; and the city
    is given into the hand of the Chaldeans that fight against it, because of the
    sword, and of the famine, and of the pestilence; and what thou hast spoken is
    come to pass; and, behold, thou seest it.
  ita-1885: Ecco, gli argini son giunti fino alla città, per prenderla; e la città
    è data in man de' Caldei che la combattono, per cagion della spada, e della fame,
    e della pestilenza; e quello che tu hai detto è avvenuto; ed ecco, tu il vedi.
  eng-LXXUP: and all the mingled people lodging in the wilderness,
  eng-ULB: Look! The siege mounds have reached up to the city to capture it. For because
    of sword, famine, and plague, the city has been given into the hand of the Chaldeans
    who are fighting against it. For what you have said would happen is happening,
    and see, you are watching.
  spa-VBL: ¡Mira las rampas de asedio apiladas contra la ciudad para capturarla! Mediante
    la guerra, el hambre y las enfermedades, la ciudad será tomada por los babilonios
    que la están atacando. Ya ves que todo lo que dijiste que pasaría ha sucedido.
  fra-_FOB: Voici, les terrasses s'élèvent contre la ville pour la prendre, et la
    ville va être livrée entre les mains des Caldéens qui combattent contre elle,
    et abandonnée à l'épée, à la famine et à la peste. Ce que tu as dit est arrivé,
    et voici, tu le vois!
  mal-mal: ഇതാ, ഉപരോധക്കോട്ടകൾ! അവർ നഗരത്തെ പിടിക്കേണ്ടതിന് അടുത്തിരിക്കുന്നു! വാളും
    ക്ഷാമവും മഹാമാരിയും കാരണം ഈ നഗരം അതിന് നേരെ യുദ്ധം ചെയ്യുന്ന കൽദയരുടെ കയ്യിൽ ഏല്പിക്കപ്പെട്ടിരിക്കുന്നു;
    അങ്ങ് അരുളിച്ചെയ്തത് സംഭവിച്ചിരിക്കുന്നു; അങ്ങ് അത് കാണുന്നുവല്ലോ.
  urd-GVR: Dushman miṭṭī ke pushte banā kar fasīl ke qarīb pahuṅch chukā hai. Ham
    talwār, kāl aur mohlak bīmāriyoṅ se itne kamzor ho gae haiṅ ki jab Bābal kī fauj
    shahr par hamlā karegī to wuh us ke qabze meṅ āegā. Jo kuchh bhī tū ne farmāyā
    thā wuh pesh āyā hai. Tū ḳhud is kā gawāh hai.
  suz-BL: कोव़ङीन, एको सहर आन के सेल्‍चा कली नु गारो ङोइक्‍चा कली लां सेल्‍चा कली
    मार मार तेल्‍तेक्‍म। मेको सहर कली तरवार, अन्‍काल नु मुर बेक्‍तीक रोइम पतीके, मेको
    लडाइ तोइब कल्‍दी आन गुइम दुम्‍त। गे मार देंनी, मेको दुम्‍त। गे आंमा ताइनीनी।
  eng-NOY: Behold, the mounds of the enemy have already come up against the city to
    take it; and the city is given into the hand of the Chaldaeans, who fight against
    it by means of the sword, and of the famine, and of the pestilence; and what thou
    hast spoken is come to pass, and, behold, thou seest it.
  ita-1927: Ecco, le opere d’assedio giungono fino alla città per prenderla; e la
    città, vinta dalla spada, dalla fame e dalla peste, è data in man de’ Caldei che
    combattono contro di lei. Quello che tu hai detto è avvenuto, ed ecco, tu lo vedi.
  ckb-ckb: «ئەوەتا مەتەرێز بۆ دەست بەسەرداگرتنی شارەکە لێدراوە. شارەکە بەهۆی شمشێر
    و قاتوقڕی و دەردەوە ڕادەستی بابلییەکان دەکرێت کە لە دژی دەجەنگن. هەروەک دەیبینیت،
    ئەوەی تۆ فەرمووت ڕوویدا.
  eng-BBE: 'See, they have made earthworks against the town to take it; and the town
    is given into the hands of the Chaldaeans who are fighting against it, because
    of the sword and need of food and disease: and what you have said has taken place,
    and truly you see it.'
  kan-OKCV: “ಇಗೋ, ಪರ್ವತಗಳು ಪಟ್ಟಣದ ಬಳಿಗೆ ಅದನ್ನು ಹಿಡಿಯುವ ಹಾಗೆ ಬಂದಿವೆ. ಪಟ್ಟಣವು ಅದಕ್ಕೆ
    ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡುವ ಬಾಬಿಲೋನಿಯರ ಕೈಯಲ್ಲಿ ಖಡ್ಗ, ಕ್ಷಾಮ, ವ್ಯಾಧಿಗಳ ಮೂಲಕವಾಗಿ ಒಪ್ಪಿಸಲಾಗಿದೆ.
