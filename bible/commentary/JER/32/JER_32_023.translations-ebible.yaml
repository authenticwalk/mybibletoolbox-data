    and in Thy law have not walked, all that which Thou didst lay a charge on them
    to do they have not done, and Thou dost proclaim [to] them all this evil.
  eng-WYC-2017: And they entered, and had it in possession; and they obeyed not to
    thy voice, and they went not in thy law; all things which thou commandedest to
    them to do, they did not; and all these evils befell to them.
  eng-WMBB: They came in and possessed it, but they didn’t obey your voice and didn’t
    walk in your law. They have done nothing of all that you commanded them to do.
    Therefore you have caused all this evil to come upon them.
  urd-GVH: लेकिन जब हमारे बापदादा ने मुल्क में दाख़िल होकर उस पर क़ब्ज़ा किया तो उन्होंने
    न तेरी सुनी, न तेरी शरीअत के मुताबिक़ ज़िंदगी गुज़ारी। जो कुछ भी तूने उन्हें करने
    को कहा था उस पर उन्होंने अमल न किया। नतीजे में तू उन पर यह आफ़त लाया।
  rug-rug: Mae si arini meke tago vagia, ba lopu va tabei babe luli rini sari Mua
    tinarae; lopu taveti rini gua sapu garunu ni Agoi koarini pude taveti. Ke va kamo
    ni Goi koarini sari doduru tinasuna hire.
  gaz-gaz: Isaanis biyyattii seenanii dhaalan; garuu siif hin ajajamne yookaan seera
    kee duukaa hin buune. Waan ati akka isaan hojjetan ajajjes hin hojjenne. Kanaafuu
    ati badiisa kana hunda isaanitti fidde.
  fra-LSG: Ils sont venus, et ils en ont pris possession. Mais ils n’ont point obéi
    à ta voix, Ils n’ont point observé ta loi, Ils n’ont pas fait tout ce que tu leur
    avais ordonné de faire. Et c’est alors que tu as fait fondre sur eux tous ces
    malheurs!
  gnn-gnn: yurru walalanydja yaka warray dhäruk märraŋala nhuna, yaka walala yukurrana
    marrtjina nhokalanydja dhukarrkurru ga romgurru. Ga dhiyakuyina märrwu ŋunhi marinydja
    marrtjina lili ŋanapurruŋgala.
  yal-yal: E bata fa, e fa dɔxɔ a yi. Koni, e mi e tuli matixi i xuiin na, e mi bira
    i ya sariyan fɔxɔ ra, e mi i ya yamarine suxi. Nanara, i ɲaxankatani ito birin
    nafaxi e ma.
  haw-1868: 'A komo mai la lakou a noho iho la; aka, aole lakou i hoolohe i kou leo,
    aole hoi i hele ma kou kanawai: aole lakou i hana iki i ka mea a pau au i kauoha
    mai ai ia lakou e hana; nolaila ua kau mai ai oe i keia popilikia a pau maluna
    iho o lakou.'
  arb-NAV: فَدَخَلُوا وَوَرِثُوهَا. وَلَكِنَّهُمْ لَمْ يُطِيعُوا صَوْتَكَ وَلَمْ يَسْلُكُوا
    وَفْقَ شَرِيعَتِكَ وَلَمْ يَفْعَلُوا مَا أَمَرْتَهُمْ بِهِ، لِذَلِكَ أَوْقَعْتَ
    بِهِمْ هَذَا الشَّرَّ كُلَّهُ.
  ewe-ewe: Woge ɖe anyigba la dzi hexɔe gake womeɖo to wò alo wɔ wò seawo dzi o. Womewɔ
    nu siwo ƒe se nède na wo be woawɔ la o, eya tae nèhe gbegblẽ sia katã va wo dzii
    ɖo.
  eng-LEE: 'And they came in, and took possession of it; but they hearkened not to
    thy voice, and in thy law they did not walk; all that thou hadst commanded them
    to do they did not do: and thou hast therefore caused all this evil to befall
    them.'
  asm-FB: তেতিয়া তেওঁলোকে সোমাই তাক অধিকাৰ কৰি ল’লে। কিন্তু তেওঁলোকে তোমাৰ বাক্য
    পালন নকৰিলে, বা তোমাৰ ব্যৱস্থাত নচলিলে। তুমি তেওঁলোকক যি যি কাৰ্য কৰিবলৈ আজ্ঞা
    দিছিলা, সেইবোৰৰ একোকে তেওঁলোকে নকৰিলে, আৰু এই কাৰণে তুমি তেওঁলোকৰ ওপৰত এই সকলো
    দুৰ্যোগ ঘটালা।
  sus-A: عٍ تٌ قَ، عٍ بَرَ بْشِ سْتْ، كْنْ عٍ مُ عِ شُي رَبَتُشِ، عٍ مُ بِرَشِ عِ
    شَ سّرِيّ قْشْ رَ، عٍ مُ عِ شَ يَامَرِيٍ سُشُشِ. نَ نَن عَ نِيَشِ عِ بَرَ عٍ لُ
    يِ فبَلٌي كُي.
  fra-SBL: Ils y sont entrés et l'ont possédé, mais ils n'ont pas obéi à ta voix et
    n'ont pas suivi ta loi. Ils n'ont rien fait de tout ce que tu leur avais ordonné
    de faire. C'est pourquoi tu as fait venir sur eux tout ce malheur.
  hbo-hbo: וַיָּבֹ֜אוּ וַיִּֽרְשׁ֣וּ אֹתָ֗הּ וְלֹֽא־שָׁמְע֤וּ בְקֹולֶ֙ךָ֙ *וּבְתֹרֹותֶךָ
    (וּבְתֹורָתְךָ֣) לֹא־הָלָ֔כוּ אֵת֩ כָּל־אֲשֶׁ֨ר צִוִּ֧יתָה לָהֶ֛ם לַעֲשֹׂ֖ות לֹ֣א
    עָשׂ֑וּ וַתַּקְרֵ֣א אֹתָ֔ם אֵ֥ת כָּל־הָרָעָ֖ה הַזֹּֽאת׃
  kik-kik: Maatoonyire bũrũri ũcio makĩwĩgwatĩra ũgĩtuĩka wao, no rĩrĩ, matiigana
    gũgwathĩkĩra kana kũrũmĩrĩra mawatho maku; matiekire maũndũ marĩa wamaathĩte meke.
    Nĩ ũndũ ũcio ũkĩmarehithĩria mwanangĩko ũyũ ũmakorete.
  fra-NCL: Ils y sont entrés, ils en ont pris possession ; mais ils n’ont pas écouté
    ta voix, ils n’ont pas marché dans ta loi ; et tout ce que tu leur avais commandé
    de faire, ils ne l’ont pas fait ; et tu as amené sur eux tous ces malheurs.
  cek-AK: nihcae mah akun o moe, toep o; toe na lok tahngai o ai; na patuk ih kaalok
    doeh pazui o ai; sak han na paek ih hmuen maeto doeh sah o ai; to pongah kahoih
    ai hmuennawk boih nihcae nuiah na phaksak boeh.
  cuk-cuk: A-yala susmargu, degi, ese dogsamargua, bar be-sogedba ibsassurmalad, Be-Igar-Maidba
    dassurmarbalid. Degine, ega be igar-uksadba gwen ibmar-imaksasurmarbalid. A-ulale,
    egi be bela we-bonigan barmialid.
  uig-CYR: Улар дәрвәқә зиминға кирип униңға егә болған; лекин улар Сениң авазиңға
    қулақ салмиған, Тәврат-қанунуңда маңмиған; уларға әмир қилғанларниң һеч қайсисиға
    әмәл қилмиған; шуңа Сән бу күлпәтләрниң һәммисини уларниң бешиға чүшүргәнсән.
  tel-2017: కాబట్టి, వాళ్ళు ప్రవేశించి, దాన్ని సొంతం చేసుకున్నారు. కాని, నీ మాట వినలేదు.
    నీ ధర్మశాస్త్రం అనుసరించలేదు. చెయ్యాలని వాళ్లకు నువ్వు ఆజ్ఞాపించిన వాటిలో దేన్నీ
    చెయ్య లేదు. గనుక, నువ్వు ఈ విపత్తు వాళ్ళ మీదకి రప్పించావు.
  hat-BSA: Yo te antre e te pran posesyon li, men yo pa t obeyi a vwa Ou, ni mache
    nan lalwa Ou. Yo pa t fè anyen nan tout sa Ou te kòmande yo fè yo. Pou sa, Ou
    fè tout malè sa a rive sou yo.
  kos-kos: Tusruktu ke elos utyak nu in facl se inge ac sruokya tuh in ma lalos, elos
    tuh tia akos ma sap lom, ku moul fal nu ke mwe luti lom. Elos tia oru kutena ma
    kom sapkin nu selos, pwanang kom use mwe ongoiya inge nukewa nu faclos.
  hbo-WLC: וַיָּבֹ֜אוּ וַיִּֽרְשׁ֣וּ אֹתָ֗הּ וְלֹֽא־שָׁמְע֤וּ בְקוֹלֶ֙ךָ֙ ובתרותך
    לֹא־הָלָ֔כוּ אֵת֩ כָּל־אֲשֶׁ֨ר צִוִּ֧יתָה לָהֶ֛ם לַעֲשׂ֖וֹת לֹ֣א עָשׂ֑וּ וַתַּקְרֵ֣א
    אֹתָ֔ם אֵ֥ת כָּל־הָרָעָ֖ה הַזֹּֽאת׃
  ibo-ibo: Ha batara nʼala a, nweta ya, ma ha jụrụ irubere gị isi, maọbụ jegharịa
    nʼiwu gị; ha emeghị ihe ndị i nyere ha nʼiwu mee. Nʼihi ya, i mere ka ihe ọjọọ
    ndị a bịakwasị ha.
  ory-ory: ପୁଣି, ସେମାନେ ଆସି ତାହା ଅଧିକାର କଲେ; ମାତ୍ର ସେମାନେ ତୁମ୍ଭ ରବରେ ମନୋଯୋଗ କଲେ ନାହିଁ;
    କିଅବା ତୁମ୍ଭ ବ୍ୟବସ୍ଥା ପଥରେ ଚାଲିଲେ ନାହିଁ; ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଯାହା ଯାହା ପାଳନ କରିବାକୁ
    ଆଜ୍ଞା ଦେଲ, ସେସବୁ ମଧ୍ୟରୁ ସେମାନେ କିଛି ହିଁ ପାଳନ କରି ନାହାନ୍ତି; ଏହେତୁ ତୁମ୍ଭେ ଏହିସବୁ
    ଅମଙ୍ଗଳ ସେମାନଙ୍କ ଉପରେ ଘଟାଇଅଛ।
  chk-chk: Nge lupwen ra tolong lon ei fanü o fanüeni, resap aleasochis ngonuk ika
    föri pwüngün om allük. Resap fokun föri och usun mine ka allük ngeniir pwe repwe
    föri. Iei mine ka awarato wor ekei feiengau meinisin.
  rop-rop: Bat wen olabat bin kaman langa dijan kantri en jidan iya, olabat nomo bin
    teiknodis langa yu wed, o jidan gudwei weya yubin titjimbat olabat. Olabat nomo
    bin dum enijing weya yubin askim olabat blanga dum. Wal blanga tharran na yubin
    bringimap ol dislot nogudbala ting langa olabat.
  ukr-1871: Вони ввійшли й взяли її в державу, та не слухали заповідей твоїх, і не
    ходили робом законів твоїх, не чинили того, що їм заповідав єси, і за те ти вдарив
    їх усїм лихолїттєм сим.
  deu-1951: Als sie nun kamen und es einnahmen, gehorchten sie deiner Stimme nicht
    und wandelten nicht in deinem Gesetz, sie taten nichts von dem, was du ihnen zu
    tun geboten hattest; darum ist ihnen all dieses Unglück begegnet.
  eng-JPS: and they came in, and possessed it; but they hearkened not to Thy voice,
    neither walked in Thy law; they have done nothing of all that Thou commandedst
    them to do; therefore Thou hast caused all this evil to befall them;
  srp-1865: Ali ušavši u nju i naslijedivši je ne poslušaše glasa tvojega, i po tvom
    zakonu ne hodiše, i što si im god zapovjedio da èine, ne èiniše, zato si uèinio
    te ih snaðe sve ovo zlo.
  lug-lug: Baagituukamu ne bagitwala, naye tebaakugondera wadde okugoberera amateeka
    go, byonna bye wabalagira tebaliiko wadde na kimu kye baakola. Kyewava obaleetako
    akabi kano konna.
  heb-heb: ויבאו וירשו אתה ולא שמעו בקולך ובתרותך לא הלכו את כל אשר צויתה להם לעשות
    לא עשו ותקרא אתם את כל הרעה הזאת׃
  ben-IRV: এবং তারা প্রবেশ করেছিল ও তা অধিকার করেছিল, কিন্তু তারা তোমার কথা মান্য
    করে নি বা তোমার ব্যবস্থার বাধ্য হয়নি। তুমি যা করতে তাদের আদেশ দিয়েছিলে তার কিছুই
    তারা করে নি। তাই এই সমস্ত বিপদ তুমি তাদের উপর এনেছ।
  pan-pan: ਉਹ ਉਸ ਦੇ ਵਿੱਚ ਆ ਵੜੇ ਅਤੇ ਉਹਨਾਂ ਨੇ ਕਬਜ਼ਾ ਕਰ ਲਿਆ, ਪਰ ਉਹਨਾਂ ਤੇਰੀ ਅਵਾਜ਼ ਨਾ ਸੁਣੀ,
    ਨਾ ਤੇਰੀ ਬਿਵਸਥਾ ਉੱਤੇ ਚੱਲੇ, ਅਤੇ ਕੁਝ ਨਾ ਕੀਤਾ ਜਿਹੜਾ ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਕਰਨ ਦਾ ਹੁਕਮ ਦਿੱਤਾ
    ਸੀ। ਇਸ ਲਈ ਤੂੰ ਸਾਰੀ ਬੁਰਿਆਈ ਨੂੰ ਉਹਨਾਂ ਲਈ ਸੱਦ ਲਿਆ
  mya-JVB: သူတို့သည် ဝင် ၍ သိမ်းယူ ကြသော်လည်း ၊ အမိန့် တော်ကို နား မထောင်၊ တရား တော်လမ်းသို့
    မ လိုက် ၊ မှာ ထားတော်မူသော အကျင့် တစုံတခုကိုမျှ မ ကျင့် ဘဲ နေသောကြောင့် ၊ ယခုခံရသမျှသော
    ဘေးဥပဒ် တို့ကို သူ တို့အပေါ်သို့ ရောက် စေတော်မူပြီ။
  tbg-tbg: Vika ani maa vatara vare viraqaa vaihavata, kia are tiva taana uvara avataqi
    viraiti, are uva maara tiva tanara viravata kia iriqi vuarave. Vira kaara vate
    maa entara are qora enta vikaqaa qovarama kaanarave.
  hmo-hmo: Vadaeni edia tano dekenai idia raka vareai, idia abia. To idia ese oiemu
    hereva idia kamonai lasi, bona oiemu taravatu dekenai idia raka lasi. Oi ese oi
    oda henidia do idia karaia karadia ta idia karaia lasi. Unai dainai, inai dika
    bada ibounai be idia edia latanai oi atoa vadaeni.
  urd-urd: और वह आकर उसके मालिक हो गए, लेकिन वह न तेरी आवाज़ को सुना और न तेरी शरी'अत
    पर चले, और जो कुछ तूने करने को कहा उन्होंने नहीं किया। इसलिए तू यह सब मुसीबत उन
    पर लाया।
  rus-SYN: Они вошли и завладели ею, но не стали слушать гласа Твоего и поступать
    по закону Твоему, не стали делать того, что Ты заповедал им делать, и за то Ты
    навел на них все это бедствие.
  bqc-SIM: Aa mↄ sì, ↄ̃ aai n yãmao, aa tɛ n ikoyãio, aai zĩkɛ yã́ pↄ́ ń dìlɛnɛ́wao,
    ↄ̃ n yã́ɛ bee yìamá píi.
  tcz-CHONGTHU: Chuin kapu kapateu vin, hiche gamhi alouvin aching tauve. Ahinla amahon
    nasei angaipouvin, nahil bang in achonpouve. Hijeh’a chu nangman amaho chung’a
    hiche manthahna hi nalhunsah ahitai.
  mar-mar: आणि त्यांनी प्रवेश केला आणि त्याचा ताबा घेतला. पण त्यांनी तुझी वाणी ऐकली
    नाही किंवा तुझ्या नियमाचे आज्ञापालन केले नाही. त्यांना तू जे करण्याची आज्ञा दिली
    होती त्यांनी काहीच केले नाही, म्हणून तू त्यांच्यावर ही सर्व संकटे आणली.
  qub-qub: Chayman yaycur tiyashpannaga manana wiyacushurayquinachu. Willapashayquitaga
    mananami cumlirannachu. Gam nishayquitaga manami rurashanachu. Chaypitami gamga
    cayno castïgutapis paycunaman chayachishcanqui.
  bqp-bqp: Mɛyɑ bɑ mɑɑ nɑ bɑ tem mɛ mwɑ mu kuɑ begim. Adɑmɑ bɑ ǹ wunɛn gere mɛm nɔɔwɛ.
    Bɑ ǹ mɑɑ wunɛn woodɑbɑ swĩi. Mɛyɑ bɑ ǹ mɑɑ kue ye ɑ bu yiire. Sɑɑ yerɑ ɑ derɑ
    kɔ̃sɑ yeni kpuro yɑ bu deemɑ.
  hat-hat: Yo rive nan peyi a, yo pran l' pou yo, men yo derefize koute ou. Yo pa
    viv jan ou te mande yo viv la. Yo pa fè tou sa ou te ba yo lòd fè a. Se konsa,
    ou voye tout gwo malè sa a sou yo jòdi a.
  eng-BSB: They came in and possessed it, but they did not obey Your voice or walk
    in Your law. They failed to perform all that You commanded them to do, and so
    You have brought upon them all this disaster.
  eng-WEBPB: They came in and possessed it, but they didn’t obey your voice and didn’t
    walk in your law. They have done nothing of all that you commanded them to do.
    Therefore you have caused all this evil to come upon them.
  kbq-kbq: Ana hanke'za tagehe'za ama mopa eme eri'nafa'a hu'za mani'naze. Hianagi
    kagri nanekea nontahi'za kasegeka'a amagera onte'naze. Kagrama amage anteho hunkama
    huzamante'nana nanekea magore hu'za amagera ontagenka ama hazenke zantamina atrankeno
    zamagritera ne-e.
  nhe-BL: Huan quena, tohuejcapan tatahua hualajque moaxcaticoj, pero yajuanti ax
    quinejque mitztlepanitase, niyon ax quichijque tlen quiijtohua motlanahuatil.
    Ax tleno quichijque tlen tiquinnahuatiyaya. Huan yeca tiquintitlanilijtoc ni hueyi
    tlatzacuiltili.
  gub-BL: Ywy rehe wixe mehe ipyhyk mehe nuweruzar kwaw neze'eg wà. Nuiko kwaw nepurumu'e
    haw rupi wà. Nuzapo kwaw neremiapo kar kwer wà. A'e rupi eremu'ar kar ko iaiw
    haw wanehe.
  eng-DRA: 'And they came in, and possessed it: but they obeyed not thy voice, and
    they walked not in thy law: and they did not any of those things that thou didst
    command them to do, and all these evils are come upon them.'
