verse: JER.032.023
translations:
  mal-C: അവർ അതിൽ കടന്ന് അതിനെ അവകാശമാക്കി. എന്നാൽ അവർ അവിടത്തെ ശബ്ദം അനുസരിക്കുകയോ
    അങ്ങയുടെ ന്യായപ്രമാണം അനുസരിക്കുകയോ ചെയ്തില്ല; അവർ ചെയ്യണമെന്ന് അവിടന്നു കൽപ്പിച്ചിരുന്നതൊന്നും
    അവർ ചെയ്തില്ല. അതിനാൽ ഈ വലിയ അനർഥങ്ങളെല്ലാം അവിടന്ന് അവരുടെമേൽ വരുത്തിയിരിക്കുന്നു.
  deu-TKW: Als sie aber hereingekommen waren und es in Besitz genommen hatten, da
    gehorchten sie deinen Befehlen nicht, noch wandelten sie nach deinem Gesetze,
    thaten nichts von dem, was du ihnen zu thun geboten; da ließest du ihnen all'
    dieses Unheil zustoßen.
  lin-lin: Bakotaki kati na yango mpe babotolaki yango ; kasi batosaki Yo te, basalelaki
    Mobeko na Yo te, basalaki te nyonso oyo otindaki bango. Yango wana omemelaki bango
    pasi oyo nyonso.
  eng-LSV: and they come in, and possess it, and they have not listened to Your voice,
    and have not walked in Your law, all that which You laid a charge on them to do
    they have not done, and You proclaim all this calamity [to] them.
  eng-GNV: 'And they came in, and possessed it, but they obeyed not thy voyce, neither
    walked in thy Law: all that thou commaundedst them to doe, they haue not done:
    therefore thou hast caused this whole plague to come vpon them.'
  eng-WEBSTER: 'And they came in, and possessed it; but they obeyed not thy voice,
    neither walked in thy law; they have done nothing of all that thou commandedst
    them to do: therefore thou hast caused all this evil to come upon them:'
  nhw-BL: Huan quena, tohuejcapan tatahua hualajque moaxcaticoj, pero inijuanti amo
    quinejque mitztlepanitase, niyon amo quichijque catli quiijtohua motlanahuatil.
    Amo tleno quichijque catli tiquinnahuatiyaya. Huan yeca tiquintitlanilijtoc ni
    hueyi tlatzacuiltili.
  swh-ONEN: Waliingia na kuimiliki, lakini hawakukutii wala kuifuata sheria yako.
    Hawakufanya kile ulichowaamuru kufanya. Hivyo ukaleta maafa haya yote juu yao.
  bba-bba: Mɛyɑ bɑ mɑɑ nɑ bɑ tem mɛ mwɑ mu kuɑ beɡim. Adɑmɑ bɑ ǹ wunɛn ɡere mɛm nɔɔwɛ.
    Bɑ ǹ mɑɑ wunɛn woodɑbɑ swĩi. Mɛyɑ bɑ ǹ mɑɑ kue ye ɑ bu yiire. Sɑɑ yerɑ ɑ derɑ
    kɔ̃sɑ yeni kpuro yɑ bu deemɑ.
  eng-KJVCPB: 'and they came in, and possessed it; but they obeyed not thy voice,
    neither walked in thy law; they have done nothing of all that thou commandedst
    them to do: therefore thou hast caused all this evil to come upon them:'
  luo-luo: Negibiro kendo gikawo pinyno, to ne ok gilwori kata luwo chikeni; ne ok
    gitimo gik mane ichikogi mondo gitim. Omiyo ne ikelo kuomgi masichegi duto.
  meu-meu: bena e raka vareai, e ḡaunaia. A idia na oi eremu asie kamonai, bona oiemu
    taravatu ai asie raka; o haganilaidia karadia iboudiai na ta asie karaia. Una
    dainai ina dika idoinai na idia latadiai vada o hadihoa.
  npi-ULB: त्यसैले तिनीहरू यसभित्र पसे र यसको अधिकार गरे । तर तिनीहरूको तपाईंको कुरा
    मानेनन् वा तपाईंको व्यवस्थाअनुसार जिएनन् । तपाईंले तिनीहरूलाई आज्ञा गर्नुभएका
    कुनै पनि कुरा तिनीहरूले मानेनन्, त्यसैले तपाईंले तिनीहरूमाथि यी सबै विपत्ति ल्याउनुभयो
    ।
  yor-yor: Wọ́n wá, wọ́n sì gba ilẹ̀ náà ṣùgbọ́n wọn kò gbọ́ ọ̀rọ̀ rẹ tàbí tẹ̀lé òfin
    rẹ. Wọn kò ṣe ohun tí o pàṣẹ fún wọn, nítorí náà ìwọ mú àwọn ibi yìí wá sórí wọn.
  pes-OPCB: ولی وقتی پدرانمان آمدند و آن را فتح کردند و در آنجا سروسامان گرفتند، از
    اطاعت تو سر باز زدند و از شریعت تو پیروی نکردند و هیچ‌یک از اوامر تو را انجام
    ندادند؛ بدین سبب است که به این بلاها، گرفتارشان کرده‌ای!
  tgl-ULB: Kaya pumasok sila at inangkin ito. Ngunit hindi nila sinunod ang iyong
    tinig o namuhay sa pagsunod sa iyong kautusan. Wala silang ginawa sa mga iniutos
    mo na kanilang gagawin, kaya dinala mo sa kanila ang lahat ng sakunang ito.
  hui-hui: Ina dindi ogoriani karulole íbu howa iname í̠naga bi larigo hale nahe howa
    mana inahondo langirigobi nabi mo wahalu pugualu harimagoni. Iname anidagua birimagola
    í̠na inaha mo ko holene uruni ibilaga biriyagoni.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​ဤ​ပြည်​ကို​ဝင်​ရောက် သိမ်း​ပိုက်​ရ​ကြ​သော​အ​ခါ
    ကိုယ်​တော်​ရှင် ၏​အ​မိန့်​တော်​များ​ကို​မ​လိုက်​နာ​ကြ​ပါ။ သြ​ဝါ​ဒ​တော်​တို့​ကို​လည်း​မ​ကျင့်​သုံး
    ကြ​ပါ။ ကိုယ်​တော်​ရှင်​ခိုင်း​စေ​သည့်​အ​မှု တစ်​စုံ​တစ်​ခု​ကို​မျှ​မ​ပြု​မ​လုပ်​ကြ​ပါ။
    ထို့​ကြောင့်​ကိုယ်​တော်​ရှင်​သည်​ဤ​ဘေး အန္တ​ရာယ်​ဆိုး​ကို​သူ​တို့​အ​ပေါ်​သို့​သက်
    ရောက်​စေ​တော်​မူ​ပါ​၏။
  bod-N: དེ་རྣམས་འོངས་ནས་ཡུལ་འདི་ས་སྐལ་དུ་ཐོབ་ཀྱང་། ཁྱེད་ཀྱི་གསུང་ལ་མ་མཉན་པ་དང་ཁྱེད་ཀྱི་བཀའ་ཁྲིམས་ཀྱང་མ་བསྲུངས་ལ།
    དེ་དག་གིས་ཁྱེད་ཀྱིས་བསྒོས་པའི་བཀའ་བཞིན་དུ་མ་སྤྱད་པའི་རྐྱེན་གྱིས། ཁྱེད་ཀྱིས་དེ་དག་གི་སྟེང་ལ་ཆག་སྒོ་འདི་ཐམས་ཅད་བྱུང་བར་མཛད།
  sna-sna: Vakapinda vakaitora kuti ive yavo, asi havana kukuteererai kana kutevera
    murayiro wenyu; havana kuita zvamakanga mavarayira kuti vaite. Saka makauyisa
    njodzi yose iyi pamusoro pavo.
  spa-BLM: Entraron y la poseyeron, pero no obedecieron tu voz ni anduvieron en tu
    ley. No han hecho nada de todo lo que les mandaste hacer. Por eso has hecho que
    les sobrevenga todo este mal.
  cac-cac: Palta ayic scajnajnac eb' d'a sat lum luum tic, yicannac lum eb', maj scha
    yab' a checnab'il eb', maj sc'anab'ajej a c'ayb'ub'al eb', maj sc'ulej eb' tas
    tza chec sc'ulej. Yuj chi' ix ac'cot masanil juntzan̈ yaelal tic d'a quib'an̈.
  swh-ULB: Hivyo walingia na kuimiliki. Lakini hawakuitii sauti yako wala kuishi kwa
    kuitii sheria yako. Hawakufanya chochote ulichowaamuru kufanya, kwa hiyo umeleta
    juu yao majanga haya yote.
  bel-bel: Яны ўвайшлі і завалодалі ёю, але перасталі слухацца голасу Твайго і рабіць
    паводле закона Твайго, перасталі рабіць тое, што Ты наказаў ім рабіць, і за тое
    Ты навёў на іх усё гэта бедства.
  deu-ELBBK: 'Und sie sind hineingekommen und haben es in Besitz genommen; aber sie
    hörten nicht auf deine Stimme und wandelten nicht in deinem Gesetz: sie haben
    nichts getan von allem, was du ihnen zu tun geboten hattest. Da hast du ihnen
    all dieses Unglück widerfahren lassen.'
  mbb-OT: Naangken dan heini piru wazè dan medtuman te kesuǥuan nu. Wazè dan beeli
    is langun he ebpeveelan nu kandan. Umbe impaaǥi nu ziyà te kandan heini is kezeetan.
  mal-2015: അവർ അതിൽ കടന്നു അതിനെ കൈവശമാക്കി; എങ്കിലും അവർ നിന്റെ വാക്കു അനുസരിക്കയോ
    നിന്റെ ന്യായപ്രമാണംപോലെ നടക്കയോ ചെയ്തില്ല; ചെയ്‌വാൻ നീ അവരോടു കല്പിച്ചതൊന്നും
    അവർ ചെയ്തില്ല; അതുകൊണ്ടു ഈ അനർത്ഥം ഒക്കെയും നീ അവർക്കു വരുത്തിയിരിക്കുന്നു.
  rmc-rmc: On avle a zaile peske la, ale na šunenas tut a na phirenas pal tiro zakonos.
    Na kerenas oda, so lenge prikazinďal te kerel, a vašoda pre lende domukľal savori
    kadi pohroma.
  pes-OPV: وایشان چون داخل شده، آن را به تصرف آوردندکلام تو را نشنیدند و به شریعت
    تو سلوک ننمودند و به آنچه ایشان را امر فرمودی که بکنندعمل ننمودند. بنابراین تو
    تمام این بلا را به ایشان وارد آوردی.
  ron-1924: Ей ау венит ши ау луат-о ын стэпынире. Дар н-ау аскултат де гласул Тэу,
    н-ау пэзит Леӂя Та ши н-ау фэкут тот че ле порунчисешь сэ факэ. Ши атунч ай тримис
    песте ей тоате ачесте ненорочирь!
  ben-OBCV: তারা এখানে এসে এই দেশের অধিকার নিয়েছে, তবুও তারা তোমার কথা শোনেনি বা
    তোমার বিধান পালন করেনি। তুমি তাদের যা করার আদেশ দিয়েছিলে, তা তারা পালন করেনি।
    তাই তুমি সব ধরনের বিপর্যয় তাদের উপরে নিয়ে এসেছ।
  som-som: oo iyana intay soo galeen ayay hantiyeen, laakiinse codkaagii ma ay addeecin,
    oo sharcigaagiina kuma ay socon, oo waxyaalihii aad ku amartay inay sameeyaanna
    waxba kama ay samayn, oo sidaas daraaddeed ayaad ka dhigtay in masiibadan oo dhammu
    ay ku dhacdo.
  lat-VUC: 'Et ingressi sunt, et possederunt eam, et non obedierunt voci tuæ, et in
    lege tua non ambulaverunt: omnia quæ mandasti eis ut facerent non fecerunt, et
    evenerunt eis omnia mala hæc.'
  eng-ASVBT: 'and they came in, and possessed it; but they obeyed not thy voice, neither
    walked in thy law; they have done nothing of all that thou commandedst them to
    do: therefore thou hast caused all this evil to come upon them.'
  ita-1885: nel quale essendo entrati, l'han posseduto; ma non hanno ubbidito alla
    tua voce, e non son camminati nella tua Legge; non han fatte tutte le cose che
    tu avevi lor comandate di fare; laonde tu hai lor fatto avvenire tutto questo
    male.
  eng-LXXUP: and Dedan, and Tema, and Buz, and everyone that is shaved round about
    the face,
  eng-ULB: So they entered and took possession of it. But they did not obey your voice
    or live in obedience to your law. They did nothing of what you had commanded them
    to do, so you brought all this disaster on them.
  spa-VBL: “Vinieron y se apoderaron de ella, pero no hicieron lo que dijiste ni siguieron
    tus leyes. No hicieron todo lo que les ordenaste, y por eso has hecho caer sobre
    ellos todo este desastre.
  fra-_FOB: Et ils vinrent et en prirent possession. Mais ils n'ont point obéi à ta
    voix, et n'ont point marché dans ta loi; ils n'ont rien fait de tout ce que tu
    leur avais commandé de faire. C'est pourquoi tu as fait que tout ce mal leur est
    arrivé.
  mal-mal: അവർ അതിൽ കടന്ന് അതിനെ കൈവശമാക്കി; എങ്കിലും അവർ അവിടുത്തെ വാക്ക് അനുസരിക്കുകയോ
    അവിടുത്തെ ന്യായപ്രമാണംപോലെ നടക്കുകയോ ചെയ്തില്ല; ചെയ്യുവാൻ അങ്ങ് അവരോടു കല്പിച്ചതൊന്നും
    അവർ ചെയ്തില്ല; അതുകൊണ്ട് ഈ അനർത്ഥങ്ങൾ സകലവും അങ്ങ് അവർക്ക് വരുത്തിയിരിക്കുന്നു.
  urd-GVR: Lekin jab hamāre bāpdādā ne mulk meṅ dāḳhil ho kar us par qabzā kiyā to
    unhoṅ ne na terī sunī, na terī sharīat ke mutābiq zindagī guzārī. Jo kuchh bhī
    tū ne unheṅ karne ko kahā thā us par unhoṅ ne amal na kiyā. Natīje meṅ tū un par
    yih āfat lāyā.
  suz-BL: मिनु मेकोपुकी ओव़शा, मेको रागी आन के सेल्‍‍तेक्‍म। तन्‍न मेकोपुकीमी इन देंशो,
    इन अरेशो नु मार पचा माल्‍बा शेंशो मबिस्‍सम। गे मेको आन कली पन देंशा शेंशो लोव़
    मेकोपुकीमी मटीमे। मोपतीके गे एको ठेयब श्‍‍येत नेल्‍ल मेको आन तार चाक्‍तीनी।
  eng-NOY: and they have come in and possessed it; but they have not obeyed thy voice,
    nor walked according to thy law. They have done nothing of all which thou commandedst
    them to do. Therefore hast thou caused all this evil to come upon them.
  ita-1927: Ed essi v’entrarono e ne presero possesso, ma non hanno ubbidito alla
    tua voce e non han camminato secondo la tua legge; tutto quello che avevi loro
    comandato di fare essi non l’hanno fatto; perciò tu hai fatto venir su di essi
    tutti questi mali.
  ckb-ckb: جا هاتن و بوونە خاوەنی، بەڵام گوێیان لە تۆ نەگرت، فێرکردنی تۆیان پەیڕەو
    نەکرد، ئەوانەیان نەکرد کە تۆ فەرمانت پێکردن بیانکەن. جا هەموو ئەم خراپەیەت بەسەریاندا
    هێنا.
  eng-BBE: 'And they came in and took it for their heritage, but they did not give
    ear to your voice, and were not ruled by your law; they have done nothing of all
    you gave them orders to do: so you have made all this evil come on them:'
  kan-OKCV: ಅವರು ಅದರಲ್ಲಿ ಸೇರಿ ಅದನ್ನು ಸ್ವಾಧೀನಪಡಿಸಿಕೊಂಡರು. ಆದರೆ ಅವರು ನಿಮ್ಮ ಮಾತಿಗೆ ಕಿವಿಗೊಡಲಿಲ್ಲ.
    ನಿಮ್ಮ ನಿಯಮದಲ್ಲಿ ನಡೆದುಕೊಳ್ಳಲಿಲ್ಲ. ಮಾಡಬೇಕೆಂದು ನೀವು ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದನ್ನೆಲ್ಲಾ ಮಾಡಲಿಲ್ಲ.
    ಆದ್ದರಿಂದ ಈ ಕೇಡನ್ನೆಲ್ಲಾ ಅವರಿಗೆ ಸಂಭವಿಸುವಂತೆ ಮಾಡಿದ್ದೀರಿ.
  tam-2017: அவர்கள் அதற்குள் நுழைந்து, அதைச் சொந்தமாக்கிக் கொண்டார்கள்; ஆனாலும் அவர்கள்
    உமது சத்தத்தைக் கேட்காமலும், உமது நியாயப்பிரமாணத்தில் நடவாமலும், செய்யும்படி நீர்
    அவர்களுக்குக் கற்பித்ததொன்றையும் செய்யாமலும் போனார்கள்; ஆதலால் இந்தத் தீங்கையெல்லாம்
    அவர்களுக்கு நேரிடச்செய்தீர்.
  spa-RV-1909: 'Y entraron, y poseyéronla: mas no oyeron tu voz, ni anduvieron en
    tu ley; nada hicieron de lo que les mandaste hacer; por tanto has hecho venir
    sobre ellos todo este mal.'
  ron-BTF: Și ei au intrat și au stăpânit-o; dar nu au ascultat de vocea ta, nici
    nu au umblat în legea ta; nu au făcut nimic din tot ce le-ai poruncit să facă;
    de aceea tu ai făcut ca tot acest rău să vină asupra lor;
  eng-WEBP: They came in and possessed it, but they didn’t obey your voice and didn’t
    walk in your law. They have done nothing of all that you commanded them to do.
    Therefore you have caused all this evil to come upon them.
  eng-FBV: They came and took it over, but they didn't do what you said or follow
    your laws. They didn't do everything you ordered them to do, which is why you've
    brought all this disaster down on them.
  nld-1939: Maar toen zij er waren gekomen, en het in bezit hadden genomen, luisterden
    ze niet naar uw stem, leefden ze niet naar uw wet, en volbrachten ze niets van
    wat Gij hun bevolen hadt; daarom hebt Gij al deze rampen over hen uitgestort.
  nch-BL: Huan quena, tohuejcapan tatahua hualajque moaxcaticoj, pero inijuanti amo
    quinejque mitztepanitase, yon amo quichijque cati quiijtohua motanahuatil. Amo
    teno quichijque cati tiquinnahuatiyaya. Huan yeca tiquintitanilijtoc ni hueyi
    tatzacuiltili.
