verse: JER.032.043
translations:
  mal-C: മനുഷ്യനോ മൃഗമോ ശേഷിച്ചിട്ടില്ലാത്ത ഒരു ശൂന്യസ്ഥലമെന്നും ബാബേല്യരുടെ കൈയിൽ
    ഏൽപ്പിക്കപ്പെട്ടതെന്നും നീ പറയുന്ന ഈ ദേശത്ത് ജനം ഒരിക്കൽക്കൂടി നിലങ്ങൾ വിലയ്ക്കു
    വാങ്ങും.
  deu-TKW: 'und man wird wieder Äcker kaufen in diesem Lande, von dem ihr sagt: Eine
    Einöde ist''s, ohne Menschen und Vieh! in die Gewalt der Chaldäer ist''s überliefert!'
  lin-lin: 'Bato bakosomba lisusu bilanga kati na mokili oyo bino bozali koloba na
    tina na yango : ‹ Mokili oyo ebeba, etikala lisusu na bato mpe na banyama te ;
    pamba te ekabama na maboko ya bato ya Babiloni. ›'
  eng-LSV: and the field has been bought in this land of which you are saying, It
    [is] a desolation, without man and beast, it has been given into the hand of the
    Chaldeans.
  eng-GNV: And the fields shalbe possessed in this land, whereof ye say, It is desolate
    without man or beast, and shalbe giuen into the hand of the Caldeans.
  eng-WEBSTER: And fields shall be bought in this land, of which ye say, It is desolate
    without man or beast; it is given into the hand of the Chaldeans.
  nhw-BL: Huan sempa anquincohuase huan anquinnemacase tlalme ipan ni tlali campa
    amantzi amo aquime masehualme, niyon tlapiyalme pampa nopa Babilonia ehuani quisosolojtoque.
  swh-ONEN: Kwa mara nyingine tena mashamba yatanunuliwa katika nchi hii ambayo mlisema,
    ‘Imekuwa ukiwa, isiyofaa, isiyo na watu wala wanyama, kwa sababu imetiwa mikononi
    mwa Wakaldayo.’
  bba-bba: Yeremi, ɑ ɡeruɑ ɑ nɛɛ, bɑ tem mɛ Bɑbiloniɡibu nɔmu bɛriɑ. Wee, mu kuɑ bɑnsu.
    Tɔmbu kɑ yɑɑ sɑbenu mɑɑ sɑri mɛ sɔɔ. Adɑmɑ miyɑ tɔmbu bɑ koo wurɑ kpɑ bu ɡbeɑ
    dwe.
  eng-KJVCPB: And fields shall be bought in this land, whereof ye say, It is desolate
    without man or beast; it is given into the hand of the Chaldeans.
  luo-luo: Ka puothe mangʼeny osengʼiew e pinyni ma uwacho ni, ‘En kama ninono, maonge
    ji kata le, nimar osechiwe ne jo-Babulon.’
  meu-meu: Ina tano, umui ese o herevalaiamu, o tomu “Ia na vada e vahu, asi tauna
    bona asi ubu-ubu ḡauna; Kaldea taudia imadia ai vada e atoa”, tanona lalonai inogo
    vada ba hoi;
  npi-ULB: तब यस देशमा जमिनहरू किनिनेछन्, जसको विषयमा तिमीहरू भन्दैछौ, 'यो उजाड पारिएको
    देश हो, जसमा न त मानिस छ, न पशु छ । यसलाई कल्दीहरूको हातमा दिइएको छ ।'
  yor-yor: Lẹ́ẹ̀kan sí i, pápá yóò di rírà ní ilẹ̀ yìí tí ìwọ ti sọ pé, ‘Ohun òfò
    ni tí kò bá sí ọkùnrin tàbí àwọn ẹran, nítorí tí a ti fi fún àwọn ará Babeli.’
  pes-OPCB: «در همین سرزمینی که اکنون مورد تاخت و تاز بابِلی‌ها قرار گرفته و خالی
    از سکنه و حیوانات شده است، بار دیگر مزرعه‌ها و املاک خرید و فروش خواهند شد.
  tgl-ULB: At bibilhin ang mga bukirin sa lupaing ito, na inyong sinasabi, “Ito ay
    nawasak na lupain, na walang tao o hayop. Naipasakamay na ito sa mga Caldeo.”
  hui-hui: Wali agali karu tigua bi ogodagua larago, Anduane Homogo ibugua dindi ogo
    Babilono mo miyagome dindi bibahendeore mo ko hai halu wali agalibi nogo biangobi
    mbira muninibu naheore ngagoni ndobe, laga ka. Anigo Anduane Homogo i̱na ogodagua
    laro. Mani Yuda wali agali ti tini dalu ogoniha lone daibu howa tinaga dindi ngaru
    maru muni mia marume munime dindi yolo bia bialu holebira.
  mya-mya: ဤ​ပြည်​သည်​လူ​နှင့်​တိ​ရစ္ဆာန်​ကင်း​မဲ့​သည့် သဲ​ကန္တာ​ရ​ကဲ့​သို့​ဖြစ်​လိမ့်​မည်​ဟူ​၍​လည်း
    ကောင်း၊ ဗာ​ဗု​လုန်​ပြည်​သား​တို့​၏​လက်​တွင်း သို့​ကျ​ရောက်​ရ​လိမ့်​မည်​ဟူ​၍​လည်း​ကောင်း
    လူ​တို့​ပြော​ဆို​နေ​ကြ​၏။ သို့​ရာ​တွင်​ဤ ပြည်​ရှိ​လယ်​ယာ​များ​ကို​အ​ရောင်း​အ​ဝယ်
    ပြု​လုပ်​ကြ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཅག་གིས་འདི་ནི་ཀལ་དི་པ་རྣམས་ཀྱི་ལག་པར་གཏད་ཅིང་། མི་ཕྱུགས་གང་ཡང་མེད་པའི་ས་སྟོང་ཡིན་ཞེས་ཟེར་མོད།
    འོན་ཀྱང་མ་འོངས་པ་ན་ཡུལ་འདིའི་ཞིང་ས་རྣམས་ཉོ་ཚོང་བྱེད་པར་འགྱུར་ཏེ།
  sna-sna: Zvakare, minda ichatengwa munyika ino yamunoti, ‘Idongo, haina vanhu kana
    zvipfuwo, nokuti yakaiswa mumaoko avaBhabhironi.’
  spa-BLM: 'Se comprarán campos en esta tierra, de la que ustedes dicen: ‘Está desolada,
    sin hombres ni animales. Está entregada en manos de los caldeos’.'
  cac-cac: A eb' anima tic syal eb' to ol can tz'inan jun chon̈ab' tic. Man̈xa anima,
    ma noc' noc' ol can d'ay. Ol ac'joc ganar yuj eb' caldeo, xchi eb'. Palta ol meltzajxoc
    eb' anima sman lum luum tic.
  swh-ULB: Basi mashamba yatanunuliwa katika nchi hii, ambayo mnaisema, “Hii ni nchi
    iliyoharibiwa, isiyo na mwanadamu wala mnyama. Imetiwa mikononi mwa Wakaldayo”
  bel-bel: 'І будуць купляць палі ў зямлі гэтай, пра якую вы кажаце: «гэта - пустыня,
    бязь людзей і бяз быдла; яна аддадзена ў рукі Халдэям»;'
  deu-ELBBK: 'Und es sollen Felder gekauft werden in diesem Land, von dem ihr sagt:
    Es ist öde, ohne Menschen und ohne Vieh, es ist in die Hand der Chaldäer gegeben.'
  mbb-OT: Duen egkagi he heini is tana utew en mekevulungbulung wey wazà duen ed-ubpà
    he etew etawa langgam, su imbeǥey ku en heini te menge tig-Babilonia. Piru minsan
    pa zutun, keuzemà duen ebpememasa te menge vevesukà kayi te tanà.
  mal-2015: മനുഷ്യനും മൃഗവും ഇല്ലാതെ ശൂന്യമായിരിക്കുന്നു, കല്ദയരുടെ കയ്യിൽ ഏല്പിക്കപ്പെട്ടിരിക്കുന്നു
    എന്നു നിങ്ങൾ പറയുന്ന ഈ ദേശത്തു അവർ നിലങ്ങളെ വിലെക്കു മേടിക്കും.
  rmc-rmc: 'O maľi pes pale cinavena andre kadi phuv, pal savi tumen phenen: ‚Hiňi
    spustošimen, na bešen andre o manuša aňi o džviri, bo sas diňi andro vasta le
    Babilončanenge.‘'
  pes-OPV: و در این زمین که شما درباره‌اش می‌گویید که ویران و از انسان و بهایم خالی
    شده و به‌دست کلدانیان تسلیم گردیده است، مزرعه‌ها خریده خواهد شد.
  ron-1924: Се вор кумпэра ярэшь огоаре ын цара ачаста, деспре каре зичець кэ есте
    ун пустиу фэрэ оамень ши фэрэ добитоаче ши кэ есте датэ ын мыниле халдеенилор.
  ben-OBCV: আর একবার এই দেশে জমি কেনাবেচা হবে, যে দেশ সম্বন্ধে তোমরা বলো, ‘এই দেশ
    নির্জন পরিত্যক্ত স্থান, যেখানে কোনো মানুষ বা পশু থাকে না, কারণ এই দেশ ব্যাবিলনীয়দের
    হাতে তুলে দেওয়া হয়েছে।’
  som-som: Oo beeraa laga iibsan doonaa dalkan aad tidhaahdaan, Waa cidla aan dad
    iyo duunyo toona lahayn oo waxaa lagu riday gacanta reer Kaldayiin.
  lat-VUC: Et possidebuntur agri in terra ista, de qua vos dicitis quod deserta sit,
    eo quod non remanserit homo et jumentum, et data sit in manus Chaldæorum.
  eng-ASVBT: And fields shall be bought in this land, whereof ye say, It is desolate,
    without man or beast; it is given into the hand of the Chaldeans.
  ita-1885: 'E si compereranno ancora de'' campi in questo paese, del quale voi dite:
    Egli è deserto, e non vi è più uomo, nè bestia; egli è dato in man de'' Caldei.'
  eng-ULB: Then fields will be bought in this land, about which you are saying, “This
    is a ruined land, which has neither man nor beast. It has been given into the
    hand of the Chaldeans.”
  spa-VBL: 'Se volverán a comprar campos en este país que describes, diciendo: ‘Ha
    sido completamente destruido; no quedan personas ni animales. Ha sido entregado
    a los babilonios’.'
  fra-_FOB: 'Et l''on achètera des champs dans ce pays dont vous dites: C''est un
    désert, sans homme ni bête; il est livré entre les mains des Caldéens.'
  mal-mal: ‘മനുഷ്യനും മൃഗവും ഇല്ലാതെ ശൂന്യമായിരിക്കുന്നു, കൽദയരുടെ കയ്യിൽ ഏല്പിക്കപ്പെട്ടിരിക്കുന്നു’
    എന്ന് നിങ്ങൾ പറയുന്ന ഈ ദേശത്ത് അവർ നിലങ്ങൾ വിലയ്ക്കു വാങ്ങും.
  urd-GVR: Beshak tum is waqt kahte ho, ‘Hāy, hamārā mulk wīrān-o-sunsān hai, us meṅ
    na insān aur na haiwān rah gayā hai, kyoṅki sab kuchh Bābal ke hawāle kar diyā
    gayā hai.’ Lekin maiṅ farmātā hūṅ ki pūre mulk meṅ dubārā khet ḳharīde
  suz-BL: एको रागीम रू ग्‍याप्‍नीम। मेको आ पर्बम गेपुकीम ‘एको मुर नु बस्‍तु भाव मारेइ
    मबाक्‍शो रागी बाक्‍ब। मारदे हना एको कल्‍दी आन गुइम गेशो बाक्‍ब’ देंनीनी।
  eng-NOY: And fields shall yet be bought in this land, of which ye say, “It is desolate,
    without man or beast; it is given into the hand of the Chaldaeans.”
  ita-1927: 'Si compreranno de’ campi in questo paese, del quale voi dite: E’ desolato;
    non v’è più né uomo né bestia; è dato in man de’ Caldei.'
  ckb-ckb: 'جا کێڵگە دەکڕدرێتەوە لەم خاکەی کە دەڵێن: ”وێرانە، نە مرۆڤ و نە ئاژەڵی
    تێدا نییە، دراوەتە دەست بابلییەکان.“'
  eng-BBE: And there will be trading in fields in this land of which you say, It is
    a waste, without man or beast; it is given into the hands of the Chaldaeans.
  kan-OKCV: ‘ಜನಪಶುಗಳಿಲ್ಲದೆ ಹಾಳಾಗಿ ಕಸ್ದೀಯರ ಕೈವಶವಾಗಿದೆ,’ ಎಂದು ನೀವು ಹೇಳುವ ಈ ದೇಶದಲ್ಲಿ
    ಹೊಲಗದ್ದೆಗಳನ್ನು ಕೊಳ್ಳುವರು, ಕೊಡುವರು.
  tam-2017: மனிதனும் மிருகமும் இல்லாதபடி அழிந்துபோனது என்றும், கல்தேயரின் கையில் ஒப்புக்கொடுக்கப்பட்டது
    என்றும், நீங்கள் சொல்லுகிற இந்த தேசத்தில் நிலங்கள் வாங்கப்படும்.
  spa-RV-1909: 'Y poseerán heredad en esta tierra de la cual vosotros decís: Está
    desierta, sin hombres y sin animales; es entregada en manos de los Caldeos.'
  ron-BTF: 'Și câmpuri se vor cumpăra în această țară, despre care voi spuneți: Este
    pustie fără om sau animal; este dată în mâna caldeenilor.'
  eng-WEBP: Fields will be bought in this land, about which you say, ‘It is desolate,
    without man or animal. It is given into the hand of the Chaldeans.’
  eng-FBV: Fields will once again be bought in this country that you're describing,
    saying, “It's been completely destroyed—no people or animals are left. It's been
    handed over to the Babylonians.”
  nld-1939: Er zullen weer akkers worden gekocht in dit land, waarvan ge zegt, dat
    het een wildernis is, zonder mensen en vee, overgeleverd in de macht der Chaldeën.
  nch-BL: Huan sempa anquincohuase huan anquinnamacase talme ipan ni tali campa amantzi
    amo aquijme masehualme, yon tapiyalme pampa nopa Babilonia ehuani quisosolojtoque.
  vie-1934: 'Người ta sẽ mua ruộng trong đất nầy mà các ngươi nói rằng: Aáy là một
    nơi hoang vu, không có loài người, cũng không có loài thú, đã bị nộp trong tay
    người Canh-đê.'
  hin-CV: इस देश में, अब खेत मोल लिए जाएंगे, जिसके विषय में तुम कहते रहते हो, ‘उजाड़
    हो चुका है यह देश, इसमें अब न तो मनुष्य शेष रह गए हैं, न पशु; सब कुछ कसदियों के
    अधिकार में जा चुका है.’
  spa-BES: 'Y habrá comercio en campos en esta tierra de la que decían: Es un desperdicio,
    sin hombres ni animales; entregada está en manos de los caldeos.'
  tdx-tdx: Hikaloañe an-tane atoy o tetekeo, i atao’ areo ty hoe; Mangoakoakey, tsy
    ama’ ondaty tsy amam-biby; fa natolotse am-pità’ o nte-Kasdio.
  tha-KJV: และจะมีการซื้อนากันในแผ่นดินนี้ซึ่งเจ้ากล่าวถึงว่า เป็​นที​่รกร้างปราศจากมนุษย์หรือสัตว์
    ถู​กมอบไว้ในมือของคนเคลเดีย
  por-BR-2018: 'E campos serão comprados nesta terra da qual vós dizeis: Está desolada,
    sem homens e sem animais; está entregue nas mãos dos caldeus.'
  deu-ELO: 'Und es sollen Felder gekauft werden in diesem Lande, von welchem ihr saget:
    Es ist öde, ohne Menschen und ohne Vieh, es ist in die Hand der Chaldäer gegeben.'
  eng-WYC-2018: And fields shall be wielded in this land, of which ye say, that it
    is desert, for no man and beast is left; and it is given into the hands of Chaldees.
    (And fields shall be bought and sold in this land, of which ye say, It is but
    a wilderness, for no people or beasts be left here, and it is given into the hands
    of the Chaldeans.)
  epo-epo: Kaj kampoj estos aĉetataj en ĉi tiu lando, pri kiu vi diras, ke ĝi estas
    dezerta, ke ne troviĝas en ĝi homoj nek brutoj, ke ĝi estas transdonita en la
    manojn de la Ĥaldeoj.
  uig-PIN: 'Silǝr muxu zemin toƣruluⱪ: «U wǝyranǝ, adǝmzatsiz wǝ ⱨaywanatsizdur; kaldiylǝrning
    ⱪoliƣa tapxurulƣan!» dǝysilǝr. Lekin kǝlgüsidǝ uningda etizlar ⱪaytidin setiwelinidu!'
  beo-beo: Wali amo fi dunu da ilia soge da hafoga:i wadela:i soge agoane ba:mu, amola
    amo ganodini dunu amola ohe da hame esalumu. Amola Ba:bilone dunu ilia fawane
    da amo soge gagumu. Be amo soge ganodini, dunu da bugili nasu sogebi amo bu bidi
    lalebe ba:mu.
  tpi-OTNT: Ol manmeri i save tok, ‘Dispela graun i bagarap pinis na i no gat man
    na abus i stap long en, long wanem, Bikpela i bin givim dispela graun long ol
    Babilon.’ Tasol mi Bikpela, mi tok, bihain ol Juda bai i sindaun gen long graun
    bilong ol na bai ol i baim na salim graun gen.
  hau-SA: Za a sāke sayi filaye a wannan ƙasa da kuka ce, ‘Kango ce, ba mutane ko
    dabbobi, gama an ba da ita ga Babiloniyawa.’
  uig-LAT: 'Siler mushu zémin toghruluq: «U weyrane, ademzatsiz we haywanatsizdur;
    kaldiylerning qoligha tapshurulghan!» deysiler. Lékin kelgüside uningda étizlar
    qaytidin sétiwélinidu!'
  nde-nde: Amasimu azathengwa futhi kulelilizwe lina elithi ngalo, ‘Lilugwadule oluphundlekileyo,
    olungelabantu lezinyamazana, ngoba lanikelwa kumaKhaladiya.’
  ton-ton: Pea ʻe fakatau ʻae ngaahi ngoue ʻi he fonua ni, ʻaia ʻoku mou pehē ki ai,
    ʻOku lala ia, pea ʻoku ʻikai ha tangata pe ha manu ʻi ai; kuo tukuange ia ki he
    nima ʻoe kau Kalitia.
  ces-1613: 'Tehdáž kupováno bude pole v zemi této, o níž vy říkáte: Pustá jest, tak
    že není v ní žádného člověka ani hovada, dánať jest v ruku Kaldejských.'
  eng-WMB: Fields will be bought in this land, about which you say, ‘It is desolate,
    without man or animal. It is given into the hand of the Kasdim.’
  tam-TCV: ‘அது மனிதர்களும், மிருகங்களும் இல்லாமல் பாழடைந்த நாடு என்றும், அது பாபிலோனியரின்
    கையில் கொடுக்கப்பட்டுள்ளது என்றும்,’ நீங்கள் சொல்லும் இந்நாட்டிலே, மறுபடியும்
    வயல்கள் வாங்கப்படும்.
  ceb-ULB: Unya mapalit niining mga yutaa ang mga kaumahan, mahitungod sa imong gisulti,
    “Mao kini ang yutang nagun-ob, nga walay tawo o mananap. Gitugyan kini sa kamot
    sa mga Caldeanhon.”
  pol-UBG: 'Wtedy będzie się kupować pola w tej ziemi, o której mówicie: Jest tak
    spustoszona, że nie ma w niej ani człowieka, ani zwierzęcia, jest wydana w ręce
    Chaldejczyków.'
  urd-GVU: بےشک تم اِس وقت کہتے ہو، ’ہائے، ہمارا ملک ویران و سنسان ہے، اُس میں نہ
    انسان اور نہ حیوان رہ گیا ہے، کیونکہ سب کچھ بابل کے حوالے کر دیا گیا ہے۔‘ لیکن
    مَیں فرماتا ہوں کہ پورے ملک میں دوبارہ کھیت خریدے
  deu-1912: Und sollen noch Äcker gekauft werden in diesem Lande, davon ihr sagt,
    es werde wüst liegen, daß weder Leute noch Vieh darin bleiben, und es werde in
    der Chaldäer Hände gegeben.
  kan-2017: ಜನ ಮತ್ತು ಪಶುಗಳಿಲ್ಲದೆ ಹಾಳಾಗಿ ಕಸ್ದೀಯರ ಕೈವಶವಾಗಿದೆ ಎಂದು ನೀವು ಹೇಳುವ ಈ ದೇಶದಲ್ಲಿ
    ಹೊಲಗದ್ದೆಗಳನ್ನು ಕೊಂಡುಕೊಳ್ಳುವರು, ಕೊಡುವರು.
  yap-yap: Be yog e girdi’ ni re gi binaw ney e bayi bod daken e ted ndar par e girdi’
    riy ara gamanman, ma bay ni pi’ ngak piyu Babylon. Machane yung i flang riy e
    bay kun chuw’iy bayay.
  hlt-MCSB: He kah kho ah khohmuen he koep a lai ni. Te ni nangmih loh, 'Hlang neh
    rhamsa aka om pawh khopong te Khalden kut dongah a paek,’ na ti uh.
  mdy-ETH: ‹ሳዔላ ባብሎኔ ዓሶም ዒንጊንቴሢሮ ዓሲንታ ቆልሞንታ ናንጉዋ ጉሪ ሳዓ ማዓንዳኔ› ዒንሢ ጌዔ፥ ሃኖ ሳዔሎይዳ ጎሺ
    ሻንቂሢና ሻንቺሢና ጊንሣ ዓርቂንታንዳኔ።
  twi-ASANTE: Wɔbɛtotɔ nsase bio wɔ ha, deɛ moka wɔ ho sɛ, ‘Wɔde ahyɛ Babiloniafoɔ
    nsa, ɛno enti ada mpan, na nnipa anaa mmoa nni so.’
  eng-WEBU: Fields will be bought in this land, about which you say, ‘It is desolate,
    without man or animal. It is given into the hand of the Chaldeans.’
  wal-wal: Intte, ‘Ha biittai asaikka meheekka de7enna, baisa biitta gidana; i Baabiloonetussi
    imettiichchiis’ yaagido biittan asai zaarettidi, gadiyaa shammana.
  spa-PDDPT: Se comprarán campos en esta tierra de la cual dicen ustedes que está
    desolada, sin hombres ni animales, y entregada en manos de los caldeos.
  gun-gun: Ha'e ramo kova'e yvy re ojogua ju 'rã omba'etyrã, ha'e va'e pe ‘Tekoa ve'ỹ
    oĩ, avakue neĩ mymba kuery jipoveia. Caldeu kuery po py ae ma omboaxaa’, pejeague
    py ae.
  ilo-ULB: Ket magatangto dagiti taltalon iti daytoy a daga, nga ibagbagayo, “Daytoy
    a daga ket nadadael, awanto ti uray tao wenno ayup iti daytoy. Naipaiman daytoy
    kadagiti Caldeo.”
  kpg-kpg: Nia daangada e helekai bolo tenua deenei gaa hai di anggowaa, ge deai tangada
    be di manu e noho i kinei ai, ge e helekai labelaa bolo tenua deenei le e wanga
    gi digau o Babylonia, e hai di nadau henua. Gei deeai, nia gowaa maalama le e huihui
    labelaa i tenua deenei.
  uig-ARA: 'سىلەر مۇشۇ زېمىن توغرۇلۇق: «ئۇ ۋەيرانە، ئادەمزاتسىز ۋە ھايۋاناتسىزدۇر؛
    كالدىيلەرنىڭ قولىغا تاپشۇرۇلغان!» دەيسىلەر. لېكىن كەلگۈسىدە ئۇنىڭدا ئېتىزلار قايتىدىن
    سېتىۋېلىنىدۇ!'
  sus-sus: Mixi man fama nɛ xɛ sarade yi bɔxi ma, wo a falama naxan na, be bara findi
    gbaloe yire ra adama nun sube bɛ. Birin bara lu Kalidikae sago.»
  pon-2006: Aramas akan ndinda me sahpwet pahn wiahla sapwtehn me aramas de mahn sohte
    pahn kousoan ie, oh dene e pahn kohieng mehn Papilonia kan pwe re en sapwenikihla.
    Ahpw mwaht akan pahn pweipweida sapahl nan sahpw wet.
  ksd-ksd: Ma da kul ra umana pakana pia ta go ra gunan nina ava biti ure dari, I
    tar lingling, pa ta tarai ma pa ta vavaguai tana, di tar tul tar ia ta ra lima
    i ra tarai Kaldea.
  tur-YTC: ‘Issız, insansız ve hayvansız. Keldanilerin eline verildi’ dediğiniz bu
    ülkede tarlalar satın alınacak.
  ind-AYT: Ladang-ladang akan dibeli di negeri ini, yang tentangnya kamu berkata,
    ‘Negeri itu tandus, tanpa manusia atau binatang. Negeri itu diserahkan ke tangan
    orang-orang Kasdim.’
  nya-nya: Adzagulanso minda mʼdziko muno, limene inu mukuti, ‘Ndi dziko losiyidwa,
    lopanda anthu kapena nyama, pakuti linaperekedwa kwa Ababuloni.’
  hrv-hrv: 'Da, opet će se kupovati njive u ovoj zemlji o kojoj vi velite: ''Ova je
    pustinja, bez čovjeka i živinčeta, predana na milost i nemilost Kaldejcima!'''
  mps-mps: Te we bidi augwaligo te po wali, ‘Te tǫ dolama, tama tede te bidi me hasa
    sibi me bidisiąwai, magi baso meni, Genuai Bidigo te tǫ te Babilon dabeba mawai.’
    Augwaligo te po wali. Tialima, ena Genuai Bidi, eno te po obao, nosali te Juda
    dabe te augwa tǫba ma bidagaselama, te augwa abeliyu, te tǫ bidibolo menama
    abelebo mone ma siyu yaibao.
  tpi-tpi: Ol manmeri i save tok, ‘Dispela graun i bagarap pinis na i no gat man na
    abus i stap long en, long wanem, Bikpela i bin givim dispela graun long ol Babilon.’
    Tasol mi Bikpela, mi tok, bihain ol Juda bai i sindaun gen long graun bilong ol
    na bai ol i baim na salim graun gen.
  dan-1931: End skal der købes Marker i det Land, som I siger er en Ørken uden Mennesker
    og Kvæg og givet i Kaldæernes Hånd;
  vie-OVCB: 'Người ta sẽ mua và bán ruộng đất trong xứ này, là đất mà các ngươi nói:
    ‘Nó là một nơi hoang vu không có người hay thú vật, vì đã từng giao nạp cho Ba-by-lôn.’'
  guj-2017: તમે જે ભૂમિને વિષે એમ કહો છો કે, એ તો વેરાન અને વસ્તીહીન તથા પશુહીન થઈને
    ઉજ્જડ થઈ છે. તે ખાલદીઓના હાથમાં સોંપવામાં આવી છે. તેમાં લોકો ફરી ખેતર ખરીદશે.
  pon-2006A: Aramas akan ndinda me sahpwet pahn wiahla sapwtehn me aramas de mahn
    sohte pahn kousoan ie, oh dene e pahn kohieng mehn Papilonia kan pwe re en sapwenikihla.
    Ahpw mwaht akan pahn pweipweida sapahl nan sahpw wet.
  por-BRBSL: 'Os campos serão comprados nesta terra, sobre a qual você diz: ''É desolada,
    sem homem nem animal''. É entregue na mão dos caldeus”.'
  cth-cth: Kingdi ram Khaldeannaw koe poe tangcoung e tami hoi saring awm hoeh toe,
    telah ouk na ti awh e ram dawk ram hah bout a ran awh han.
  twi-twi: Wɔbɛtotɔ nsase bio wɔ ha, nea moka wɔ ho se, ‘Wɔde ahyɛ Babiloniafo nsa,
    ɛno nti ada mpan, na nnipa anaa mmoa nni so no.’
  hlt-hlt: He kah kho ah khohmuen he koep a lai ni. Te ni nangmih loh, 'Hlang neh
    rhamsa aka om pawh khopong te Khalden kut dongah a paek,’ na ti uh.
  tbz-SIM: Dihɛì di yɛ̃ ndìì dɔúnko kòo nìtì tɛ̃́nkɛ í dì bo yoo kuwɑnwɑnkù kɛ̀ di
    tɑ Bɑbidɔnni kɔbɛ nɔu miɛkɛ, di wɛ̃ti kɛ bo do ndɛpɑɑ dɛ kó dihɛì miɛkɛ.
  msy-2020: Gumazamiziba ghaze, ‘Ikiavɨra Itir God nguazir kam isa Kaldiaba ganɨngi.
    Kamaghɨn amizɨ, nguazir kam a ikuvigha gɨfa, ezɨ gumazamiziba ko asɨziba an itir
    puvatɨ.’ Ezɨ kɨrara, kɨ ghaze, gɨn Judaba ua uan nguazim dapiagh, egh me nguazim
    uam a givezegh anemangam.
  azb-azb: Sizin ‹viran olmuş, insansız, heyvansız qalmış, Xaldeylilərə təslim olunmuş›
    dediyiniz bu torpaqda yenə tarlalar satın alınacaq.
  eng-DBY: And fields shall be bought in this land, whereof ye say, It is desolate
    without man or beast; it is given into the hand of the Chaldeans.
  hin-2017: कि यह उजाड़ हो गया है, इसमें न तो मनुष्य रह गए हैं और न पशु, यह तो कसदियों
    के वश में पड़ चुका है, इसी में फिर से खेत मोल लिए जाएँगे,
  wol-KYG: Dees na dellu di jënd ab tool ci réew mii ngeen ne daanu na ci loxol waa
    Babilon, ba dib gent bu kenn nekkul, du nit, du rab.
  eng-YLT: and bought hath been the field in this land of which ye are saying, A desolation
    it [is], without man and beast, it hath been given into the hand of the Chaldeans.
  eng-WYC-2017: And fields shall be wielded in this land, of which ye say, that it
    is desert, for no man and beast is left; and it is given into the hands of Chaldees.
  eng-WMBB: Fields will be bought in this land, about which you say, ‘It is desolate,
    without man or animal. It is given into the hand of the Kasdim.’
  urd-GVH: बेशक तुम इस वक़्त कहते हो, ‘हाय, हमारा मुल्क वीरानो-सुनसान है, उसमें न
    इनसान और न हैवान रह गया है, क्योंकि सब कुछ बाबल के हवाले कर दिया गया है।’ लेकिन
    मैं फ़रमाता हूँ कि पूरे मुल्क में दुबारा खेत ख़रीदे
  rug-rug: Kote ta holuholue pule sari na pepeso koasa popoa hie, asa sapu zama guni
    nia he gamu, ‘Na pepeso kaleanana, na ivuluna, loke kurukuruna, sina ele ta poni
    vala koari pa Babiloni,’ gua.
  gaz-gaz: Biyya isin, ‘Biyyattiin kun ontee duwwaa hafteerti; namni yookaan bineensi
    ishee keessa hin jiru; isheen dabarfamtee Baabilonotatti kennamteertiitii’ jettanii
    waaʼee ishee dubbattan kana keessatti lafti qotiisaa amma illee ni bitama.
  fra-LSG: 'On achètera des champs dans ce pays Dont vous dites: C’est un désert,
    sans hommes ni bêtes, Il est livré entre les mains des Chaldéens.'
  gnn-gnn: Walala yurru nhinanydja yukurra dhiyala wäŋaŋura manymakkuma wal'ŋu yana
    dhika, marimiriw, ŋamathamana wal'ŋu yana, liŋgu biyapul ŋarra yurru ŋunhi goŋmirriyama
    walalanha.” Ga bitjarrayi ŋarra ŋunhi Garrayyu dhawu'‐nherraranydja walalaŋgu.
  yal-yal: Ɛ mɔn xɛɛ bɔxɔne sarama nɛn yamanani ito yi na waxatini, ɛ a falama dɛnaxan
    ma, ɛ naxa, ‘Yire raxɔrixin nan a ra, muxu mi na, sube mi na, a bata sa Babilɔn
    kaane sagoni.’
  haw-1868: E kuaiia auanei na mahinaai ma keia aina, kahi a oukou i olelo ai, Ua
    mehameha, aohe kanaka, aohe holoholona; ua haawiia iloko o ka lima o ko Kaledea.
  arb-NAV: فَتُشْتَرَى الْحُقُولُ فِي هَذِهِ الأَرْضِ الَّتِي تَدَّعُونَ أَنَّهَا
    خَرِبَةٌ هَجَرَهَا الإِنْسَانُ وَالْحَيَوَانُ، وَقَدِ اسْتَوْلَى عَلَيْهَا الْكَلْدَانِيُّونَ.
  ewe-ewe: Ava eme be, woagaƒle agblewo le anyigba si ŋuti miegblɔ le be, ‘Ezu gbegbe
    si menyo na naneke o, eye amegbetɔ alo gbemelãwo gɔ̃ hã megale edzi o, elabena
    wotsɔe de asi na Babiloniatɔwo’ la dzi.
  eng-LEE: And the field shall yet be bought in this land, whereof ye say, It is desolate
    without man or beast, it is given up into the hand of the Chaldeans.
  asm-FB: তেতিয়া এই যি দেশৰ বিষয়ে, ‘ই মনুষ্য আৰু পশুশূন্য ধ্বংসস্থান, ইয়াক কলদীয়াসকলৰ
    হাতত সমৰ্পণ কৰা হৈছে’, এই বুলি তোমালোকে কৈছা, এই দেশৰ শস্যক্ষেত্ৰ কিনা হ’ব।
  sus-A: مِشِ مَن قَمَ نّ شّ سَرَدٍ يِ بْشِ مَ، وٌ عَ قَلَمَ نَشَن نَ، بٍ بَرَ قِندِ
    فبَلٌي يِرٍ رَ عَدَ مَ نُن سُبٍ بّ. بِرِن بَرَ لُ كَلِدِكَيٍ سَفٌ.»
  fra-SBL: 'On achètera des champs dans ce pays dont vous dites : « Il est désert,
    sans homme ni bête. Il est livré entre les mains des Chaldéens ».'
  hbo-hbo: וְנִקְנָ֥ה הַשָּׂדֶ֖ה בָּאָ֣רֶץ הַזֹּ֑את אֲשֶׁ֣ר ׀ אַתֶּ֣ם אֹמְרִ֗ים שְׁמָמָ֥ה
    הִיא֙ מֵאֵ֤ין אָדָם֙ וּבְהֵמָ֔ה נִתְּנָ֖ה בְּיַ֥ד הַכַּשְׂדִּֽים׃
  kik-kik: O rĩngĩ nĩgũkagũrwo mĩgũnda bũrũri-inĩ ũyũ, o ũyũ inyuĩ mugaga atĩrĩ, ‘Ũyũ
    nĩ bũrũri mũkiru ihooru, ũtarĩ na andũ kana nyamũ, nĩgũkorwo nĩwaneanirwo kũrĩ
    andũ a Babuloni.’
  fra-NCL: 'Et on achètera des champs dans ce pays dont vous dites : « C’est un pays
    dévasté, où il n’y a plus ni homme ni bête ; il est livré aux mains des Chaldéens. »'
  cek-AK: Kami om ai, moi kasan doeh om ai ah pong sut boeh; Khaldian prae kaminawk
    ban ah paek ving boeh, tiah na thuih o ih hae prae thungah lawknawk to na qan
    o let vop tih.
  cuk-cuk: 'Bemarde sogmalad: ‘We-yala unnila olloo-selenaiye, dulemar sateye, degi,
    ibmar-durgan satebarye, ar we-yalade Babilonia-dulemar susaddeeye.’ Emide, bemar
    deyob we-yar-annik-sogmar-inigwele, we-yalagine, napanegmar na be bakdemaloed.'
  uig-CYR: 'Силәр мошу зимин тоғрилиқ: «У вәйранә, адәмзатсиз вә һайванатсиздур; калдийләрниң
    қолиға тапшурулған!» дәйсиләр. Лекин кәлгүсидә униңда етизлар қайтидин сетивелиниду!'
  tel-2017: ‘ఇది పాడైపోయింది. దానిలో మనుషులు లేరు. పశువులు లేవు. ఇది కల్దీయుల వశమైపోయింది’
    అని మీరు చెబుతున్న ఈ దేశంలో, అప్పుడు పొలాల విక్రయం జరుగుతుంది.
  hat-BSA: 'Chan yo va vin achte nan peyi sa a kote ou te di: ‘Sa se yon dezolasyon,
    san moun ni bèt. Li livre nan men a Kaldeyen yo.’'
  kos-kos: Mwet uh fahk mu acn se inge ac fah oana sie acn mwesis ma wangin mwet ku
    ma orakrak muta we, ac lah ac mau itukyang nu inpoun mwet Babylonia. Tusruktu
    acn in ima ac fah sifilpa kukakinyuk ac moliyuk in acn se inge.
  hbo-WLC: וְנִקְנָ֥ה הַשָּׂדֶ֖ה בָּאָ֣רֶץ הַזֹּ֑את אֲשֶׁ֣ר ׀ אַתֶּ֣ם אֹמְרִ֗ים שְׁמָמָ֥ה
    הִיא֙ מֵאֵ֤ין אָדָם֙ וּבְהֵמָ֔ה נִתְּנָ֖ה בְּיַ֥ד הַכַּשְׂדִּֽים׃
  ibo-ibo: A ga-azụkwa ọhịa nʼala a unu na-asị na ọ bụ ala tọgbọrọ nʼefu, nke mmadụ
    na anụmanụ na-adịghị nʼime ya, ala nke e nyefere nʼaka ndị Babilọn.
  ory-ory: ପୁଣି, ଏହି ଯେଉଁ ଦେଶ ବିଷୟରେ ତୁମ୍ଭେମାନେ କୁହ, ଏହା ମନୁଷ୍ୟ ଓ ପଶୁଶୂନ୍ୟ ଧ୍ୱଂସସ୍ଥାନ
    ହୋଇ କଲ୍‍ଦୀୟମାନଙ୍କ ହସ୍ତରେ ଦତ୍ତ ହୋଇଅଛି, ତହିଁ ମଧ୍ୟରେ କ୍ଷେତ୍ର କ୍ରୟ କରାଯିବ।
  chk-chk: Aramas repwe möni tanipin ei fanü, ei fanü ra kapas usun pwe eu fanüpö
    ia esap wor aramas ika man ra nom ie, pwal eu fanü mi oolong lepöün chon Papilon.
  rop-rop: Dislot pipul oldei toktokbat hau dijan kantri garra jidan jis laik deset
    kantri weya nomo eni pipul o enimul jidan, en im garra go langa ola Bebalon pipul.
    Bat bambai pipul garra baiyimbat en selimbat fam
  ukr-1871: 'І куповати муть ізнов поле в сїй землї, що про неї кажете: Се пустиня
    без людей і без скота; вона подана Халдеям на поталу;'
  deu-1951: Und es sollen Äcker gekauft werden in diesem Lande, von welchem ihr saget,
    es sei von Menschen und Vieh verlassen und in die Hand der Chaldäer gegeben.
  eng-JPS: 'And fields shall be bought in this land, whereof ye say: It is desolate,
    without man or beast; it is given into the hand of the Chaldeans.'
  srp-1865: Tada æe se kupovati njive u ovoj zemlji, za koju vi kažete da je pusta
    i da nema u njoj ni živinèeta i da je dana u ruke Haldejcima.
  lug-lug: Era nate ennimiro zirigulwa mu ggwanga lino lye mugamba nti, ‘Lifuuse matongo
    agatagambika, omutali bantu wadde ensolo kubanga kiweereddwayo eri Abakaludaaya.’
  heb-heb: ונקנה השדה בארץ הזאת אשר אתם אמרים שממה היא מאין אדם ובהמה נתנה ביד הכשדים׃
  ben-IRV: তার এই যে দেশের বিষয়ে তোমরা বলছ, ‘এটি একটি পতিত জমি, যেখানে মানুষ বা পশু
    কিছুই নেই; কারণ এটি কলদীয়দের হাতে সমর্পিত হয়েছে’।
  pan-pan: ਇਸ ਦੇਸ ਵਿੱਚ ਖੇਤ ਮੁੱਲ ਲਏ ਜਾਣਗੇ ਜਿਹ ਦੇ ਬਾਰੇ ਤੁਸੀਂ ਆਖਦੇ ਹੋ ਕਿ ਇਹ ਵਿਰਾਨ ਹੈ,
    ਇਹ ਦੇ ਵਿੱਚ ਆਦਮ ਅਤੇ ਡੰਗਰ ਨਹੀਂ। ਇਹ ਕਸਦੀਆਂ ਦੇ ਹੱਥ ਵਿੱਚ ਦਿੱਤਾ ਗਿਆ ਹੈ
  mya-JVB: လူ မရှိ ၊ တိရစ္ဆာန် မရှိ ဆိတ်ညံ ပြီ၊ ခါလဒဲ လူတို့ လက် သို့ ရောက် လေပြီဟု
    သင် တို့ဆို တတ်သော ဤ ပြည် ၌ ၊ နောက်တဖန် လယ်ယာ တို့ကို ရောင်းဝယ် ကြလိမ့်မည်။
  tbg-tbg: Ne tiha, Noravano maa vatara Babironi kauquqi kaira kaara vi vatava aaharaiqama
    vimanta vaiintive, aantau vahive kia ho viraqi vaivarave, tiarave. Minti timantavata,
    naantiara vaiinti nahenti qaiqaa maa vataraqaa ani vaiha vi vatara koqaama keha
    varevarave.
  hmo-hmo: Inai tano, umui ese umui herevalaia noho, umui gwau, ‘Ia be anina lasi
    tanona, taunimanima ta, o ubua gauna ta ia noho lasi, badina Babulonia taudia
    ese idia abia vadaeni.’ To lau gwau, inai tano lalonai, uma gabudia ma do umui
    hoia mai lou.
  urd-urd: और इस मुल्क में जिसके बारे में तुम कहते हो कि 'वह वीरान है, वहाँ न इंसान
    है न हैवान, वह कसदियों के हवाले किया गया,' फिर खेत ख़रीदे जाएँगे।
  rus-SYN: 'И будут покупать поля в земле сей, о которой вы говорите: “это пустыня,
    без людей и без скота; она отдана в руки Халдеям”;'
  bqc-SIM: Bùsu pↄ́ álɛ o à gↄ̃̀ bɛzia ũ, gbɛ̃nazĩnae ge pↄtuoe ku a guuo, má
    nà Babiloniↄnɛ ń ↄzĩɛ beepi, wa ɛa tↄↄlɛↄ lúlu a guuɛ.
  tcz-CHONGTHU: Nangbon, ‘Hiche gamsunghi, Babylonte khut’a kapeh doh’a, mihem holeh
    sahem hojong abon’a mangthei soh’a, chuleh gamsunghi ahomkeu’a kimohjam’a hitam?
    Tia naseyu hiche gamsung’a loumun hojouse chu kichodo kit ding ahiuve.
  mar-mar: ज्या देशाविषयी तुम्ही म्हणता, ‘हे ओसाड आहे, तेथे कोणी मनुष्य व पशू नाहीत.
    तो खास्द्यांच्या हाती दिला आहे, मग त्या या देशात शेते खरेदी करतील.
  qub-qub: 'Cananga cay nasyunpaj nircaycanqui: ‹Chunyajllanami caycan. Runapis, uywapis
    mananami cannachu. Llapanpis Babilonia runacunapa maquinchönami caycan› nir. Aunishäta
    cumlir yanapaptëmi ichanga cay nasyuncho chacracunatapis ranticanacongana.'
  bqp-bqp: Yeremi, ɑ geruɑ ɑ nɛɛ, bɑ tem mɛ Bɑbilonigibu nɔmu bɛriɑ. Wee, mu kuɑ bɑnsu.
    Tɔmbu kɑ yɑɑ sɑbenu mɑɑ sɑri mɛ sɔɔ. Adɑmɑ miyɑ tɔmbu bɑ koo wurɑ kpɑ bu gbeɑ
    dwe.
  hat-hat: 'W''ap di ansanm ak lòt moun yo: Peyi a fini. Pa gen yon moun, pa gen yon
    bèt ladan l''. Yo lage peyi a nan men moun Babilòn yo. Men yon lè, moun va achte
    tè nan peyi a ankò.'
  eng-BSB: And fields will be bought in this land about which you are saying, ‘It
    is a desolation, without man or beast; it has been delivered into the hands of
    the Chaldeans.’
  eng-WEBPB: Fields will be bought in this land, about which you say, ‘It is desolate,
    without man or animal. It is given into the hand of the Chaldeans.’
  kbq-kbq: Hagi tamagra huta, Ra Anumzamo'a Babiloni vahe zamazampi ama mopa erintegeno,
    mopamo'a havizantfa higeno magore huno vahe'ene zagagafanena omanitfa hu'ne huta
    nehaze.
  nhe-BL: Huan sampa inquincohuase huan inquinnamacase tlaltini ipan ni tlali campa
    amantzi ax aquij tlacame, niyon tlapiyalime pampa nopa Babilonia ehuani quixolejtoque.
  gub-BL: Zeremi. — Ko ywy uzeapo putar ywyxiguhu zàwenugar romo nehe, i'i teko waiko
    wà. — Naheta kwaw teko wà nehe, naheta kwaw ma'ea'yr wà nehe. Mawiron pe har wiko
    putar izar romo wà nehe, i'i teko waiko wà. Ko ma'e amume'u newe kury. — Teko
    ume'eg kar putar ywy ko ywy rehe a'e wà nehe.
  eng-DRA: 'And fields shall be purchased in this land: whereof you say that it is
    desolate, because there remaineth neither man nor beast, and it is given into
    the hands of the Chaldeans.'
