verse: JER.032.022
translations:
  mal-C: അവർക്കു നൽകുമെന്ന് അവരുടെ പൂർവികരോടു സത്യം ചെയ്തിരുന്ന ഈ ദേശം, പാലും തേനും
    ഒഴുകുന്നതായ ദേശംതന്നെ, അവർക്കു കൊടുത്തു.
  deu-TKW: und gabst ihnen dieses Land, dessen Verleihung an sie du ihren Vätern zugeschworen
    hattest, ein Land, das von Milch und Honig überfließt.
  lin-lin: Opesaki bango mokili oyo, na nzela ya ndayi, olakaki kopesa na batata na
    bango, mokili oyo ebimisaka miliki mpe mafuta ya nzoyi.
  eng-LSV: and you give to them this land that you swore to their fathers to give
    to them, a land flowing with milk and honey,
  eng-GNV: And hast giuen them this land, which thou diddest sweare to their fathers
    to giue them, euen a land, that floweth with milke and hony,
  eng-WEBSTER: And hast given them this land, which thou didst swear to their fathers
    to give them, a land flowing with milk and honey;
  nhw-BL: Huan tiquinmacac ni tlali catli huejcajya tiquintlajtolcahuili ininhuejcapan
    tatahua para tiquinmacasquía. Se tlali yejyectzi catli temaca nochi tlamantli
    catli cuali.
  swh-ONEN: Uliwapa nchi hii uliyokuwa umeapa kuwapa baba zao, nchi inayotiririka
    maziwa na asali.
  bba-bba: Mɑ ɑ bu tem mɛ wɛ̃ mɛ ɑ ben bɑɑbɑbɑ nɔɔ mwɛɛru kuɑ kɑ bɔ̃ri, mɛ mu tim
    kɑ bom yibɑ.
  eng-KJVCPB: and hast given them this land, which thou didst swear to their fathers
    to give them, a land flowing with milk and honey;
  luo-luo: Ne imiyogi pinyni mane isesingone kweregi, piny mopongʼ gi chak kod mor
    kich.
  meu-meu: Ina tano danu vada o henidia, senedia o gwau henidia hamata ba henidia
    oto tanona, rata bona bada ranuna e arumu tanona;
  npi-ULB: त्यसपछि तपाईंले तिनीहरूलाई दूध र मह बग्‍ने देश दिनुभयो, जुन दिनलाई तपाईंलै
    तिनीहरूका पुर्खाहरूसित शपथ खानुभएको थियो ।
  yor-yor: Ìwọ fún wọn nílẹ̀ yìí, èyí tí o ti ṣèlérí fún àwọn baba ńlá wọn; ilẹ̀ tí
    ó ń sàn fún wàrà àti oyin.
  pes-OPCB: و این سرزمین حاصلخیز را که شیر و عسل در آن جاری است به ایشان بخشیدی که
    در گذشته، وعدۀ آن را به اجدادشان داده بودی.
  tgl-ULB: At ibinigay mo sa kanila ang lupaing ito, na iyong ipinangako sa kanilang
    mga ninuno na ibibigay sa kanila, isang lupaing umaapaw sa gatas at pulot-pukyutan.
  hui-hui: Ani haru ibuwa í̠nime bamba inanaga mamaliruhondo dindi ogo inahondo ngulebero
    lalu bi lo wiridagua ina mo ngiri. Dindi ogo bene bere mbirale bayale anda hai
    holene wiago ina ngiri.
  mya-mya: ကိုယ်​တော်​ရှင်​သည် သူ​တို့​၏​ဘိုး​ဘေး​များ အား​ကတိ​ထား​တော်​မူ​ခဲ့​သည့်​အ​တိုင်း​ချမ်း
    သာ​ကြွယ်​ဝ​၍ အ​သီး​အ​နှံ​ပေါ​များ​သည့် ဤ​ပြည်​တော်​ကို​သူ​တို့​အား​ပေး​အပ်​တော်
    မူ​ပါ​၏။-
  bod-N: ཁྱེད་ཀྱིས་དེ་དག་གི་ཕ་མེས་རྣམས་ལ་གནང་བར་དབུ་མནའ་བཞེས་པའི་ཡུལ་ཏེ་འོ་མ་དང་སྦྲང་རྩི་བཞུར་བའི་ཡུལ་འདི་དེ་དག་ལ་གནང་བ་དང་།
  sna-sna: Makavapa nyika ino yamakanga mapikira kupa madzibaba avo, nyika inoyerera
    mukaka nouchi.
  spa-BLM: y les diste esta tierra, que juraste a sus padres que les darías, una tierra
    que mana leche y miel.
  cac-cac: Slajvi chi' ac'annac jun lum te yax sat tic d'ayon̈ israel on̈ tic, icha
    ajnac ac'annaccan a ti' d'a eb' co mam quicham.
  swh-ULB: Kisha uliwapa nchi hii—ambayo uliapa kwa babu zao kwamba utawapa—nchi itiririkayo
    maziwa na asali.
  bel-bel: і даў ім зямлю гэтую, даць якую ім запрысягнуўся бацькам іхнім, - зямлю,
    якая цячэ малаком і мёдам.
  deu-ELBBK: und hast ihnen dieses Land gegeben, das du ihren Vätern geschworen hattest,
    ihnen zu geben, ein Land, das von Milch und Honig fließt.
  mbb-OT: Imbeǥey nu kandan heini is meupiya wey selebpeten he tanà he insaad nu is
    kebeǥaya nu zuen diyà te menge kepuun dan.
  mal-2015: അവരുടെ പിതാക്കന്മാർക്കു കൊടുപ്പാൻ നീ അവരോടു സത്യം ചെയ്തതായി പാലും തേനും
    ഒഴുകുന്ന ഈ ദേശത്തെ അവർക്കു കൊടുക്കയും ചെയ്തു.
  rmc-rmc: Tu lenge diňal kadi phuv, kaj čuľal o thud the o medos, avke sar diňal
    lav lengre daden.
  pes-OPV: و این زمین را که برای پدران ایشان قسم خوردی که به ایشان بدهی به ایشان دادی.
    زمینی که به شیر و شهد جاری است.
  ron-1924: Ту ле-ай дат цара ачаста пе каре журасешь пэринцилор лор кэ ле-о вей да,
    царэ ын каре курӂе лапте ши мьере.
  ben-OBCV: তুমি তাদের এই দেশ দান করেছিলে, যে দুধ ও মধু প্রবাহিত দেশ দেওয়ার প্রতিশ্রুতি
    তুমি তাদের পূর্বপুরুষদের দিয়েছিলে।
  som-som: Oo iyagaad siisay dalkan aad awowayaashood ugu dhaaratay inaad iyaga siinaysid
    kaasoo ah dal caano iyo malab la barwaaqaysan,
  lat-VUC: et dedisti eis terram hanc, quam jurasti patribus eorum ut dares eis, terram
    fluentem lacte et melle.
  eng-ASVBT: and gavest them this land, which thou didst swear to their fathers to
    give them, a land flowing with milk and honey;
  ita-1885: e desti loro questo paese, il quale tu avevi giurato a' padri loro di
    dar loro, paese stillante latte, e miele;
  eng-LXXUP: and the kings of Tyre, and the kings of Sidon, and the kings in the country
    beyond the sea,
  eng-ULB: Then you gave them this land—which you had sworn to their ancestors to
    give to them—a land flowing with milk and honey.
  spa-VBL: Les diste esta tierra que habías prometido a sus antepasados, una tierra
    que mana leche y miel.
  fra-_FOB: Et tu leur as donné ce pays, que tu avais juré à leurs pères de leur donner,
    pays où coulent le lait et le miel;
  mal-mal: അവരുടെ പിതാക്കന്മാർക്ക് കൊടുക്കുവാൻ അങ്ങ് അവരോട് സത്യം ചെയ്തിരുന്ന, പാലും
    തേനും ഒഴുകുന്ന ഈ ദേശം അവർക്ക് കൊടുക്കുകയും ചെയ്തു.
  urd-GVR: Tab tū ne apnī qaum ko yih mulk baḳhsh diyā jis meṅ dūdh aur shahd kī kasrat
    thī aur jis kā wādā tū ne qasam khā kar un ke bāpdādā se kiyā thā.
  suz-BL: मिनु गे मेको आन किकी पिपी आन कली कसम जशो, मेको दूध नु खुदो शुश बाक्‍शो रागी
    गेतीनी।
  eng-NOY: and hast given them this land, which thou didst swear to their fathers
    to give them, a land flowing with milk and honey;
  ita-1927: 'e desti loro questo paese che avevi giurato ai loro padri di dar loro:
    un paese dove scorre il latte e il miele.'
  ckb-ckb: ئەم خاکەت پێدان کە سوێندت خواردبوو بیدەیتە باوباپیرانیان، خاکێک شیر و هەنگوینی
    لێ دەڕژێت.
  eng-BBE: And have given them this land, which you gave your word to their fathers
    to give them, a land flowing with milk and honey;
  kan-OKCV: ಅವರ ಪಿತೃಗಳಿಗೆ ಕೊಡುತ್ತೇನೆಂದು ಪ್ರಮಾಣ ಮಾಡಿದ ಹಾಲೂ ಜೇನೂ ಹರಿಯುವ ದೇಶವಾದ ಈ ದೇಶವನ್ನು
    ಅವರಿಗೆ ಕೊಟ್ಟಿದ್ದೀರಿ.
  tam-2017: அவர்களுடைய முற்பிதாக்களுக்கு நீர் கொடுப்பேன் என்று வாக்குக்கொடுத்த பாலும்
    தேனும் ஓடிய தேசமாயிருக்கிற இந்த தேசத்தை அவர்களுக்குக் கொடுத்தீர்.
  spa-RV-1909: 'Y dísteles esta tierra, de la cual juraste á sus padres que se la
    darías, tierra que mana leche y miel:'
  ron-BTF: Și le-ai dat această țară, pe care ai jurat părinților lor că le-o vei
    da, o țară în care curge lapte și miere;
  eng-WEBP: and gave them this land, which you swore to their fathers to give them,
    a land flowing with milk and honey.
  eng-FBV: You gave them this land that you had promised to give their forefathers,
    a land flowing with milk and honey.
  nld-1939: 'Gij hebt hun dit land gegeven, dat Gij hun vaderen onder ede hadt beloofd:
    een land, dat druipt van melk en honing.'
  nch-BL: Huan tiquinmacac ni tali cati huejcajquiya tiquintajtolcahuili inihuejcapan
    tatahua para tiquinmacasquía. Se tali yejyectzi cati temaca nochi tamanti cati
    cuali.
  vie-1934: Ngài ban cho họ đất nầy, là đất đượm sữa và mật, mà Ngài đã thề ban cho
    tổ phụ họ xưa kia.
  hin-CV: तब आपने उन्हें यह देश दे दिया, जिसे देने की शपथ आपने उनके पूर्वजों से की
    थी, वह देश जिसमें दुग्ध एवं मधु का बहाव है.
  spa-BES: Y les has dado esta tierra, la cual diste a los padres para que les dieras
    una tierra que fluye leche y miel;
  tdx-tdx: naho nitolora’o o tane atoio, i nifantà’o an-droae’ iareo hanolorañe iareoy,
    tane orikorihen-dronono naho tantele;
  tha-KJV: และพระองค์ประทานแผ่นดินนี้​แก่​เขาทั้งหลาย ซึ่งพระองค์ทรงปฏิญาณแก่บรรพบุรุษของเขาทั้งหลายว่าจะประทานแก่​เขา
    คือแผ่นดินซึ่​งม​ีน้ำนมและน้ำผึ้งไหลบริบู​รณ​์
  por-BR-2018: 'E deste-lhes esta terra, da qual juraste a seus pais lhes dar, terra
    que mana leite e mel:'
  deu-ELO: und hast ihnen dieses Land gegeben, welches du ihren Vätern geschworen
    hattest ihnen zu geben, ein Land, das von Milch und Honig fließt.
  eng-WYC-2018: and thou gavest to them this land, which thou sworest to the fathers
    of them (or which thou sworest to their fathers), that thou wouldest give to them,
    a land flowing with milk and honey.
  epo-epo: kaj Vi donis al ili ĉi tiun landon, pri kiu Vi ĵuris al iliaj patroj, ke
    Vi donos al ili, landon, en kiu fluas lakto kaj mielo;
  uig-PIN: Sǝn ularƣa ata-bowiliriƣa tǝⱪdim ⱪilimǝn dǝp ⱪǝsǝm ⱪilƣan, süt ⱨǝm bal
    eⱪip turidiƣan bu zeminni tǝⱪdim ⱪilƣansǝn.
  beo-beo: Di da ilia aowalali ilima ilegele sia:i defele, amo noga:i amola nasegagi
    soge ilima i.
  tpi-OTNT: Na yu bin givim mipela dispela graun, olsem yu bin promis long ol tumbuna.
    Dispela graun i gat planti gris na ol kaikai i save kamap gutpela tumas.
  hau-SA: Ka ba su wannan ƙasa da ka rantse za ka ba wa kakanni kakanninsu, ƙasa mai
    zub da madara da zuma.
  uig-LAT: Sen ulargha ata-bowilirigha teqdim qilimen dep qesem qilghan, süt hem bal
    éqip turidighan bu zéminni teqdim qilghansen.
  nde-nde: Wabanika ilizwe leli owawufunge ukulipha okhokho babo, ilizwe eligeleza
    uchago loluju.
  ton-ton: Pea kuo ke foaki kiate kinautolu ʻae fonua ni, ʻaia naʻa ke fuakava ki
    heʻenau ngaahi tamai te ke foaki kiate kinautolu, ko e fonua ʻoku fetāfeaki ai
    ʻae huʻahuhu pea mo e meʻa huʻamelie
  ces-1613: A dals jim zemi tuto, kterouž jsi přisáhl dáti otcům jejich, zemi oplývající
    mlékem a strdí.
  eng-WMB: and gave them this land, which you swore to their fathers to give them,
    a land flowing with milk and honey.
  tam-TCV: அவர்களுடைய முற்பிதாக்களுக்குக் கொடுப்பதாக வாக்களித்த பாலும் தேனும் ஓடுகிறதான
    இந்த நாட்டையும் நீரே அவர்களுக்குக் கொடுத்தீர்.
  ceb-ULB: Unya gihatag mo kanila kining yutaa—nga imong gisaad sa ilang mga katigulangan
    nga imong ihatag kanila—ang yuta nga nagdagayday ang gatas ug dugos.
  pol-UBG: I dałeś im tę ziemię, którą przysiągłeś dać ich ojcom, ziemię opływającą
    mlekiem i miodem.
  urd-GVU: تب تُو نے اپنی قوم کو یہ ملک بخش دیا جس میں دودھ اور شہد کی کثرت تھی اور
    جس کا وعدہ تُو نے قَسم کھا کر اُن کے باپ دادا سے کیا تھا۔
  deu-1912: 'und hast ihnen dies Land gegeben, welches du ihren Vätern geschworen
    hattest, daß du es ihnen geben wolltest, ein Land, darin Milch und Honig fließt:'
  kan-2017: ಅವರ ಪೂರ್ವಿಕರಿಗೆ ವಾಗ್ದಾನಮಾಡಿದ ಪ್ರಕಾರ ಹಾಲೂ ಮತ್ತು ಜೇನೂ ಹರಿಯುವ ಈ ದೇಶವನ್ನು
    ಅವರಿಗೆ ಅನುಗ್ರಹಿಸಿದಿ.
  yap-yap: Mag pi’ ngorad bbinaw ni bfel’ rogon mab yung’ol, ni bod ni mmicheg ko
    pi chitamangirad.
  hlt-MCSB: Suktui neh khoitui aka pha khohmuen he amih taengah paek ham a napa rhoek
    taengah na toemngam bangla he khohmuen he amih taengah ni na paek.
  mdy-ETH: ዔያቶኮ ቤርታኣ ዓዶንሢም ኔኤኒ ጫኣቄ ጎይፆጉዴያና ሃኖ ዔኤቢ ቢያ ኩሜ ማሎ ዓጬሎ ኔ ዔያቶ ዻካልሴኔ።
  twi-ASANTE: Wode asase a wokaa ho ntam sɛ wode bɛma wɔn agyanom no maa wɔn, asase
    a nufosuo ne ɛwoɔ resene so.
  eng-WEBU: and gave them this land, which you swore to their fathers to give them,
    a land flowing with milk and honey.
  wal-wal: Eta maizza aawatuyyo neeni immanau caaqqido biittaa, maattainne eessai
    goggiyo ha biittaa etayyo immadasa;
  spa-PDDPT: Les diste esta tierra de la cual juraste a sus antepasados que se la
    darías, una tierra que fluye leche y miel.
  gun-gun: Ha'e kuery pe kova'e yvy reme'ẽ va'ekue, tamoĩ kuery pe reura reve ndeayvuague
    ae, kamby ha'e ei oata e'ỹa.
  ilo-ULB: Kalpasanna, intedmo kadakuada daytoy a daga—nga inkarim kadagiti kapuonanda
    nga itedmo kadakuada—daga a pagay-ayusan iti gatas ken diro.
  kpg-kpg: Gei Goe gaa wanga di nadau henua humalia deenei gadoo be dau hagababa dela
    ne hai ang gi nadau damana mmaadua i mua.
  uig-ARA: سەن ئۇلارغا ئاتا-بوۋىلىرىغا تەقدىم قىلىمەن دەپ قەسەم قىلغان، سۈت ھەم بال
    ئېقىپ تۇرىدىغان بۇ زېمىننى تەقدىم قىلغانسەن.
  sus-sus: I bara yi bɔxi fi e ma, i i kalixi naxan na e benbae bɛ, xiɲɛ nun kumi
    gboxi dɛnnaxɛ.
  pon-2006: Komwi ketikihongiraillehr sahpw kaselel wet, nin duwen me komwi ketin
    inoukihongehr ar pahpa kahlap ako.
  ksd-ksd: ma u ga tul tar go ra gunan ta diat, a gunan ba u ga tar vavalima tar ia
    ta ra umana tama i diat, a gunan ra polo na u ma ra polo na livur i alir tana;
  tur-YTC: Atalarına vermek üzere ant içtiğin bu ülkeyi, süt ve bal akan ülkeyi onlara
    verdin.
  grc-BRENT: καὶ βασιλεῖς Τύρου, καὶ βασιλεῖς Σιδῶνος, καὶ βασιλεῖς τοὺς ἐν τῷ πέραν
    τῆς θαλάσσης,
  ind-AYT: dan telah memberikan kepada mereka negeri ini, yang Engkau sumpahkan kepada
    nenek moyang mereka untuk diberikan kepada mereka, suatu negeri yang dialiri susu
    dan madu.
  nya-nya: Munawapatsa dziko lino limene munalonjeza mwalumbiro kulipereka kwa makolo
    awo, dziko loyenda mkaka ndi uchi.
  hrv-hrv: Zatim im dade svu ovu zemlju koju si zakletvom obećao ocima njihovim, zemlju
    u kojoj teče med i mlijeko.
  mps-mps: Tama nago te tǫ dabolo mani, te nago dago wąį nǫų bomai po dąų wali
    gilama yali. Te tǫ ili hauwa elalubaso, te nai dabe wiegi yai bugagia mu holai
    dao.
  tpi-tpi: Na yu bin givim mipela dispela graun, olsem yu bin promis long ol tumbuna.
    Dispela graun i gat planti gris na ol kaikai i save kamap gutpela tumas.
  dan-1931: og gav dem dette Land, som du havde svoret deres Fædre at ville give dem,
    et Land, der flyder med Mælk og Honning;
  vie-OVCB: Chúa đã cho dân tộc Ít-ra-ên đất nước này như Ngài hứa với tổ phụ họ từ
    xưa—là đất tràn đầy sữa và mật.
  guj-2017: અને દૂધ તથા મધથી રેલછેલવાળો દેશ જે મેં તેઓના પિતૃઓને આપવાના સોગન ખાધા
    હતા. તે આ દેશ તમે તેઓને આપ્યો છે.
  pon-2006A: Komwi ketikihongiraillehr sahpw kaselel wet, nin duwen me komwi ketin
    inoukihongehr ar pahpa kahlap ako.
  por-BRBSL: e lhes deu esta terra, que você jurou a seus pais dar-lhes, uma terra
    que fluía com leite e mel.
  cth-cth: khoitui hoi sanutui lawngnae ram mintoenaw koe thoebo hoi lawkkam e patetlah
    kapoekung doeh.
  twi-twi: Wode asase a wokaa ho ntam sɛ wode bɛma wɔn agyanom no maa wɔn, asase a
    nufusu ne ɛwo sen wɔ so.
  hlt-hlt: Suktui neh khoitui aka pha khohmuen he amih taengah paek ham a napa rhoek
    taengah na toemngam bangla he khohmuen he amih taengah ni na paek.
  tbz-SIM: Kɑ̀ɑ bɛ̀ duɔ́ ndihɛì ɑ do bɛ́i nkɛ́ĩ́kú kɛ dɔ̀ ɑ yóó duɔ́ ndì ti yɛmbɛ̀,
    mɛnɑɑmiɛ̀ nnɛ̀ mɛcekùɔ̀ ndɛ̀ pũɔ̃̀ ndì.
  msy-2020: Egha nɨ men ovaviba ko akam akɨrizɨ moghɨn, nɨ nguazir kam me ganɨngi.
    Nguazir kam bar dera, ezɨ dagheba an ikia bar deraghavɨram aghui.
  azb-azb: Atalarına verəcəyinə and içdiyin bu torpağı – süd və bal axan torpağı onlara
    verdin.
  eng-DBY: and didst give them this land, which thou hadst sworn unto their fathers
    to give them, a land flowing with milk and honey.
  hin-2017: फिर तूने यह देश उन्हें दिया जिसके देने की शपथ तूने उनके पूर्वजों से खाई
    थी; जिसमें दूध और मधु की धाराएँ बहती हैं, और वे आकर इसके अधिकारी हुए।
  wol-KYG: Nga jox leen réew mii nga giñaloon seeni maam. Muy réew mu meew meek lem
    ji tuuroo.
  eng-YLT: And thou givest to them this land that thou didst swear to their fathers
    to give to them, a land flowing with milk and honey,
  eng-WYC-2017: and thou gavest to them this land, which thou sworest to the fathers
    of them, that thou wouldest give to them, a land flowing with milk and honey.
  eng-WMBB: and gave them this land, which you swore to their fathers to give them,
    a land flowing with milk and honey.
  urd-GVH: तब तूने अपनी क़ौम को यह मुल्क बख़्श दिया जिसमें दूध और शहद की कसरत थी और
    जिसका वादा तूने क़सम खाकर उनके बापदादा से किया था।
  rug-rug: Agoi ponini koa rini sa pepeso hie sapu ele va tatara nia Goi koari tiatamadia,
    sa pepeso masuruna sapu sokua na ginani na zipale.
  gaz-gaz: Biyya aannanii fi damma baasu kan ati abbootii isaaniitiif kennuuf kakatte
    kana isaaniif kennite.
  fra-LSG: Tu leur as donné ce pays, Que tu avais juré à leurs pères de leur donner,
    Pays où coulent le lait et le miel.
  gnn-gnn: Yo, nhinananydja walala yukurrana dhiyala manymakŋurana wäŋaŋura, ŋatha‐guḻku'mirriŋurana
    dhikana, ŋunhi nhepi ŋurikiyinydja wetj walalaŋgu,
  yal-yal: I yamanani ito so nɛn e yii, i bata yi i kɔlɔ naxan so fe ra e benbane
    yii, kumin nun nɔnɔn gbo yamanan naxan yi.
  haw-1868: A haawi mai la no lakou i keia aina, au i hoohiki ai i ko lakou poe kupuna
    e haawi mai no lakou, he aina e kahe ana ka waiu a me ka meli;
  arb-NAV: وَوَهَبْتَ الشَّعْبَ هَذِهِ الأَرْضَ الَّتِي أَقْسَمْتَ لِآبَائِهِمْ أَنْ
    تَهَبَهَا لَهُمْ، أَرْضاً تَفِيضُ لَبَناً وَعَسَلاً،
  ewe-ewe: Ètsɔ anyigba sia, si nèka atam be yeatsɔ ana wo fofowo la na wo, anyigba
    si dzi notsi kple anyitsi bɔ ɖo fũu.
  eng-LEE: And thou gavest them this land, which thou hadst sworn to their fathers
    to give unto them, a land flowing with milk and honey;
  asm-FB: আৰু গাখীৰ মৌ-জোল বৈ যোৱা যি দেশ তেওঁলোকক দিম বুলি তুমি তেওঁলোকৰ পূৰ্বপুৰুষসকলৰ
    আগত শপত কৰিছিলা, সেই দেশ তুমি তেওঁলোকক দিলা।
  sus-A: عِ بَرَ يِ بْشِ قِ عٍ مَ، عِ عِ كَلِشِ نَشَن نَ عٍ بٍنبَيٍ بّ، شِحّ نُن كُمِ
    فبٌشِ دّننَشّ.
  fra-SBL: et tu leur as donné ce pays, que tu avais juré à leurs pères de leur donner,
    un pays où coulent le lait et le miel.
  hbo-hbo: וַתִּתֵּ֤ן לָהֶם֙ אֶת־הָאָ֣רֶץ הַזֹּ֔את אֲשֶׁר־נִשְׁבַּ֥עְתָּ לַאֲבֹותָ֖ם
    לָתֵ֣ת לָהֶ֑ם אֶ֛רֶץ זָבַ֥ת חָלָ֖ב וּדְבָֽשׁ׃
  kik-kik: Nĩwamaheire bũrũri ũyũ werĩire maithe mao na mwĩhĩtwa atĩ nĩũkamahe, bũrũri
    ũrĩ bũthi wa iria na ũũkĩ.
  fra-NCL: et tu leur as donné ce pays, que tu avais juré à leurs pères de leur donner,
    un pays où coulent le lait et le miel.
  cek-AK: Kam panawk khaeah paek han, tiah ka sak ih lokkamhaih baktih toengah, khoitui
    hoi tahnutui longhaih, hae prae hae nihcae hanah na paek;
  cuk-cuk: Israel-dulemarga yala-gadi-sanmaked be uksad, igi be, e-dadganga sogsagusa,
    deyob be imaksad.
  uig-CYR: Сән уларға ата-бовилириға тәқдим қилимән дәп қәсәм қилған, сүт һәм бал
    еқип туридиған бу зиминни тәқдим қилғансән.
  tel-2017: ‘మీకు ఇస్తాను’ అని వాళ్ళ పితరులకు ప్రమాణం చేసి, పాలు తేనెలు ప్రవహించే
    ఈ దేశాన్ని వాళ్లకు ఇచ్చావు.
  hat-BSA: Epi Ou te bay yo peyi sa a, ke Ou te sèmante a papa zansèt yo pou bay yo,
    yon peyi k ap koule ak lèt ak siwo myèl.
  kos-kos: Kom sang nu selos acn mut ac kasrup fohk we, oana kom tuh wulela nu sin
    mwet matu lalos.
  hbo-WLC: וַתִּתֵּ֤ן לָהֶם֙ אֶת־הָאָ֣רֶץ הַזֹּ֔את אֲשֶׁר־נִשְׁבַּ֥עְתָּ לַאֲבוֹתָ֖ם
    לָתֵ֣ת לָהֶ֑ם אֶ֛רֶץ זָבַ֥ת חָלָ֖ב וּדְבָֽשׁ׃
  ibo-ibo: Ị nyere ha ala a, nke ị ṅụrụ nʼiyi inye nna nna ha, ala mmiri ara ehi na
    mmanụ aṅụ na-eru na ya.
  ory-ory: ଆଉ, ଏହି ଯେଉଁ ଦୁଗ୍ଧ ଓ ମଧୁ ପ୍ରବାହୀ ଦେଶ ସେମାନଙ୍କୁ ଦେବା ପାଇଁ ସେମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣ
    ନିକଟରେ ଶପଥ କରିଥିଲ, ତାହା ସେମାନଙ୍କୁ ଦେଲ;
  chk-chk: Ka ngeniir ei fanü ka fen pwon fän akapel, pwe kopwe ngeni ar kewe lewo,
    eu fanü mi pwülüöch o fanüeres.
  rop-rop: Yubin gibit olabat dijan brabli gudbala kantri, jis laik yubin pramis langa
    olabat grengrenfathamob.
  ukr-1871: І дав їм сю землю, що її дати клявся батькам їх, — землю, текущу молоком
    і медом!
  deu-1951: und hast ihnen dieses Land gegeben, wie du ihren Vätern geschworen hattest,
    es ihnen zu geben, ein Land, das von Milch und Honig fließt.
  eng-JPS: and gavest them this land, which Thou didst swear to their fathers to give
    them, a land flowing with milk and honey;
  srp-1865: I dao si im ovu zemlju, za koju se zakle ocima njihovijem da æeš im je
    dati, zemlju gdje teèe mlijeko i med.
  lug-lug: Wabawa ensi eno gye wali olayidde okuwa bajjajjaabwe, ensi ekulukuta amata
    n’omubisi gw’enjuki.
  heb-heb: ותתן להם את הארץ הזאת אשר נשבעת לאבותם לתת להם ארץ זבת חלב ודבש׃
  ben-IRV: তুমি তাদের সেই দেশ দিয়েছিলে, যা তুমি তাদের পূর্বপুরুষদের কাছে শপথ করেছিলে
    দুধ ও মধু প্রবাহিত একটি দেশ।
  pan-pan: ਅਤੇ ਇਹ ਦੇਸ ਉਹਨਾਂ ਨੂੰ ਦਿੱਤਾ ਜਿਹ ਦਾ ਤੂੰ ਉਹਨਾਂ ਦੇ ਪੁਰਖਿਆਂ ਨਾਲ ਉਹਨਾਂ ਨੂੰ ਦੇਣ
    ਦੀ ਸਹੁੰ ਖਾਧੀ ਸੀ, ਇੱਕ ਦੇਸ ਜਿਸ ਵਿੱਚ ਦੁੱਧ ਅਤੇ ਸ਼ਹਿਦ ਵਗਦਾ ਸੀ।
  mya-JVB: ငါပေး မည်ဟု ဘိုးဘေး တို့အား ကျိန်ဆို တော်မူသော ပြည် တည်းဟူသော၊ နို့ နှင့်
    ပျားရည် စီးသော ဤ ပြည် ကိုပေး သနားတော်မူသဖြင့်၊
  tbg-tbg: Are maa vatara koqe vata vika nimianarave. Are nena kauqu aiqiqaa aqukehara
    vika kaivaqaukavara vi vatara nimirerave tianarave.
  hmo-hmo: Oi ese inai tano danu oi henidia vadaeni, edia sene taudia oi gwauhamata
    henidia do oi henidia tano, rata bona hani dekenai ia honu tanona.
  urd-urd: और यह मुल्क उनको दिया जिसे देने की तूने उनके बाप — दादा से क़सम खायी थी
    ऐसा मुल्क जिसमे दूध और शहद बहता है।
  rus-SYN: и дал им землю сию, которую дать им клятвенно обещал отцам их, землю, текущую
    молоком и медом.
  bqc-SIM: N bùsu pↄ́ n a lɛgbɛ̃̀ ń deziↄnɛ n mɛ̀ ńyↄ̃ kpámá kpàmá, bùsu pↄ́
    vĩ ń zↄ́'io diuɛ beepi.
  tcz-CHONGTHU: Nangman amaho chu, apu apateu natepih bang chun, hiche gam leiset,
    khoiju le Bongnoi lonna gamhi, namite napetai.
  mar-mar: नंतर तू त्यांच्या पूर्वजांना दूध व मध वाहण्याचा हा जो देश देण्याची शपथ
    वाहिली. तो हाच देश तू त्यांना दिला.
  qub-qub: Nircorga unay caj awilöcunata aunishayquinömi mishquipis lëchipis yacunöraj
    cashan cay nasyunta Israelcunata goycurayqui.
  bqp-bqp: Mɑ ɑ bu tem mɛ wɛ̃ mɛ ɑ ben bɑɑbɑbɑ nɔɔ mwɛɛru kuɑ kɑ bɔ̃ri, mɛ mu tim
    kɑ bom yibɑ.
  hat-hat: Ou te ba yo peyi ou te pwomèt ou t'ap bay zansèt yo a, peyi kote lèt ak
    siwo myèl koule tankou dlo.
  eng-BSB: You gave them this land that You had sworn to give their fathers, a land
    flowing with milk and honey.
  eng-WEBPB: and gave them this land, which you swore to their fathers to give them,
    a land flowing with milk and honey.
  kbq-kbq: Hagi ana hutenka kagra zamagehe'ima huvempa huzmantenka, tumerimo'ene amirimo'enema
    avite'nea mopama zamigahue hunka hu'nana kante antenka ama mopa zami'nane.
  nhe-BL: Huan tiquinmacac ni tlali tlen huejcajquiya tiquintlajtolcahuili ininhuejcapan
    tatahua para tiquinmacasquía. Se tlali yejyectzi tlen temaca nochi tlamantli tlen
    cuali.
  gub-BL: Eremur ko ywy ikatu ma'e ma'e imuezuz katu haw Izaew wanupe. Ta'e eremume'u
    ko ywy waipy wanupe ne xe.
  eng-DRA: And best given them this land which thou didst swear to their fathers,
    to give them a land flowing with milk and honey.
