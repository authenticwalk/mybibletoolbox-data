    Unai dainai lau ese egu vairana dekena amo inai hanua do lau kokia ore,
  urd-urd: क्यूँकि यह शहर जिस दिन से उन्होंने इसे ता'मीर किया, आज के दिन तक मेरे क़हर
    और ग़ज़ब का ज़रिया' हो रहा है; ताकि मैं इसे अपने सामने से दूर करूँ
  rus-SYN: И как бы для гнева Моего и ярости Моей существовал город сей с самого дня
    построения его до сего дня, чтобы Я отверг его от лица Моего
  bqc-SIM: Za gↄↄ pↄ́ wà wɛ̃́lɛpi kàlɛ e ń a gbão a gbɛ̃́ↄ ìↄ ma nↄ̀sɛ fɛlɛmɛɛɛ.
    Aa tò ma pↄ pà, a yã́i má ń yá mà ń gomalaɛ.
  tcz-CHONGTHU: Hiche khopi kisahdoh til’a pat tuni geiyin, amahon apha abol pouve.
    Kalunghanna leh kamah ngenbou aboluvin, hijeh’a chu, hiche khopi hi, keiman kamitmu’a
    kon’a katolmang ding ahi.
  mar-mar: ज्या दिवशी त्यांनी हे नगर बांधले त्यादिवसापासून आतापर्यंत ते माझा क्रोध
    आणि कोप चेतविण्याचे कारण होत आले आहेत. म्हणून ते मी आपल्यापुढून दूर करीन.
  qub-qub: Cay siudächo tiyayta gallarishanpita-pachami canancama pasaypa rabyachimasha.
    Chaypitami caycho tiyajcunataga ushajpaj usharishaj.
  bqp-bqp: Sɑɑ mìn di bɑ wuu ge swĩi, n kɑ girɑri gisɔ, gen tɔmbu bɑ rɑ nɛn mɔru seeyewɑ.
    Yen sɔ̃nɑ nɑ ǹ kĩ n gu wɑ nɛn wuswɑɑɔ.
  hat-hat: Lavil Jerizalèm sa a, depi jou yo te bati l' la rive jouk jòdi a, se kòlè
    l'ap fè m' fè, se move san l'ap fè m' fè. Kifè koulye a, mwen pa ka wè l' devan
    je m' ankò.
  eng-BSB: For this city has aroused My wrath and fury from the day it was built until
    now. Therefore I will remove it from My presence
  eng-WEBPB: For this city has been to me a provocation of my anger and of my wrath
    from the day that they built it even to this day, so that I should remove it from
    before my face,
  kbq-kbq: Hagi ama Jerusalemi rankuma'ma erigafama hu'za ki'naza knareti'ma eno meni
    ama knare'ma ege'za, vahe'mo'za nagrira nazeri narimpa ahe'nazankina, zamazeri
    atresuge'za Nagri navurera omanigahaze.
  nhe-BL: Nechchijtoque ma nicualani hasta quema pejque quicualtlalíaj ni altepetl
    huan hasta ama. Huajca yeca ama niquixpolos ni altepetl Jerusalén.
  gub-BL: Iapo haw har mehe arer we 'aw tawhu hemuikwahy kar a'e, hemuikwahy kar azeharomoete
    a'e. A'e rupi amume'u imumaw pàwàm ihe.
  eng-DRA: For this city hath been to me a provocation and indignation from the day
    that they built it, until this day, in which it shall be taken out of my sight.
