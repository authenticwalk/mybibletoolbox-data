verse: JER.032.031
translations:
  mal-C: ഈ നഗരം അവർ അതിനെ പണിത നാൾമുതൽ ഇന്നുവരെയും, ഞാൻ അതിനെ എന്റെ മുമ്പിൽനിന്ന്
    നീക്കിക്കളയുംവിധം എന്റെ കോപത്തെയും ക്രോധത്തെയും ജ്വലിപ്പിക്കുകമാത്രമേ ചെയ്തിട്ടുള്ളൂ.
  deu-TKW: ja, ein Anlaß zum Zorn und zum Grimm war mir diese Stadt von der Zeit an,
    da man sie erbaute, bis auf den heutigen Tag, so daß ich sie mir aus den Augen
    schaffen muß,
  lin-lin: Wuta batonga engumba oyo kino na mokolo ya lelo, mosala na yango kaka kotumbola
    Ngai mpe kopesa Ngai kanda ; yango wana, nakolongola yango liboso na Ngai.
  eng-LSV: “For this city has been a cause of My anger and a cause of My fury, even
    from the day that they built it, and to this day—to turn it aside from before
    My face,
  eng-GNV: Therefore this citie hath bene vnto me as a prouocation of mine anger,
    and of my wrath, from the day, that they built it, euen vnto this day, that I
    should remoue it out of my sight,
  eng-WEBSTER: For this city hath been to me as a provocation of my anger and of my
    fury from the day that they built it even to this day; that I should remove it
    from before my face,
  nhw-BL: Nechchijtoque ma nicualani hasta quema pejque quicualtlalíaj ni altepetl
    huan hasta ama. Huajca yeca ama niquixpolos ni altepetl Jerusalén.
  swh-ONEN: Tangu siku ulipojengwa hadi sasa, mji huu umenikasirisha na kunighadhibisha
    kiasi kwamba ni lazima niuondoe machoni pangu.
  bba-bba: Sɑɑ mìn di bɑ wuu ɡe swĩi, n kɑ ɡirɑri ɡisɔ, ɡen tɔmbu bɑ rɑ nɛn mɔru seeyewɑ.
    Yen sɔ̃nɑ nɑ ǹ kĩ n ɡu wɑ nɛn wuswɑɑɔ.
  eng-KJVCPB: For this city hath been to me as a provocation of mine anger and of
    my fury from the day that they built it even unto this day; that I should remove
    it from before my face,
  luo-luo: Kochakore odiechiengʼ mane ogere nyaka sani, dala maduongʼni osemedo wangʼo
    iya kendo miya mirima ma chuna ni nyaka agole e nyim wangʼa.
  meu-meu: Ina hanua ese egu badu bona egu lalo-siahu vada e havaradia, e haginia
    dinana amo ema bona ina dina, una dainai lau ese vairagu amo baina abia oho,
  npi-ULB: परमप्रभु घोषणा गर्नुहुन्छ, ‘तिनीहरूले यस सहरलाई बनाएको दिनदेखि यसले मेरो
    रिस र क्रोधको पाएको छ । आजको दिनसम्‍म पनि यस्‍तै भएको छ । त्यसैले म यसलाई मेरो
    मुहारबाट हटाउनेछु ।
  yor-yor: Láti ọjọ́ tí wọ́n ti kọ́ ọ, títí di àkókò yìí ni ìlú yìí ti jẹ́ ohun ìbínú
    àti ìyọnu fún mi tó bẹ́ẹ̀ tí èmi yóò fà á tu kúrò níwájú mi.
  pes-OPCB: این شهر، از روز بنا تا به حال، باعث خشم و غضب من بوده است؛ بنابراین من
    نیز آن را ویران خواهم ساخت.
  tgl-ULB: sapagkat ang lungsod na ito ang nagpaalab ng aking poot at matinding galit
    mula noong araw na itinayo nila ito. Ganito pa rin hanggang sa kasalukuyan. Kaya
    aalisin ko ito mula sa aking harapan
  hui-hui: Yarusaleme tano ogoni pigane biyangi howa Yarusaleme wali agalime i̱ mo
    keba hama ibalu haabo henego ka. Ani biyagonaga tano ogoni i̱ lone de nahondoleorego
    i̱na bo gialabaga biai holebero.
  mya-mya: ဤ​မြို့​ကို​တည်​ထောင်​သည့်​နေ့​မှ​အ​စ​ပြု​၍ မြို့​သူ​မြို့​သား​တို့​သည်
    ငါ​၏​အ​မျက်​တော် ကို​ပြင်း​ထန်​စွာ​လှုံ့​ဆော်​ခဲ့​ကြ​၏။-
  bod-N: གྲོང་ཁྱེར་འདི་བཞེངས་པ་ནས་དེ་རིང་གི་ཉིན་མོའི་བར་དུ། དེ་དག་གིས་བདག་ལ་ཁོང་ཁྲོ་དང་ཞེ་སྡང་བསླངས་ཏེ།
    ངས་དེ་རང་གི་མཐོང་ལམ་ནས་མེད་པར་བཟོ་དགོས་པ་བྱུང་།
  sna-sna: Kubva pazuva rakavakwa guta rino kusvikira zvino, guta rino rakamutsa hasha
    dzangu nokunditsamwisa zvikuru zvokuti ndinofanira kuribvisa pamberi pangu.
  spa-BLM: Porque esta ciudad ha sido para mí una provocación de mi ira y de mi enojo
    desde el día en que la construyeron hasta el día de hoy, para que la elimine de
    delante de mí,
  cac-cac: A eb' anima d'a jun chon̈ab' tic, yictax ix el yich scajnaj eb' d'ay, masanto
    ticnaic, malaj jab'oc vach'il sc'ulej eb', an̈ej yoval in c'ol stzuntzejcot eb',
    yuj chi' ol in satel eb' yed' schon̈ab' tic.
  swh-ULB: Yahwe anatangaza kwamba mji huu umekuwa sababu ya hasira yangu na ghadhabu
    yangu tangu siku walipoujenga. Umekuwa hivyo hata leo. Kwa hiyo nitaundoa mbele
    ya uso wangu
  bel-bel: І як бы на гнеў Мой і лютасьць Маю існаваў горад гэты з самага дня пабудовы
    яго да гэтага дня, каб Я адкінуў яго ад аблічча Майго
  deu-ELBBK: 'Denn zu meinem Zorn und zu meinem Grimm ist mir diese Stadt gewesen
    von dem Tag an, da man sie gebaut hat, bis auf diesen Tag, damit ich sie von meinem
    Angesicht wegtäte:'
  mbb-OT: Puun pa te kegketukud kayi he inged taman en guntaan, midhimu te menge meǥinged
    kayi he mepauk a. Umbe edezeetan ku heini.
  mal-2015: അവർ ഈ നഗരത്തെ പണിത നാൾമുതൽ ഇന്നുവരെയും ഞാൻ അതിനെ എന്റെ മുമ്പിൽനിന്നു നീക്കിക്കളയത്തക്കവണ്ണം
    അതു എനിക്കു കോപവും ക്രോധവും വരുത്തിയിരിക്കുന്നു.
  rmc-rmc: O nipi andre kada foros ole dživesestar, sar sas ačhado, dži adadžives
    man ča choľarenas a provokinenas. Mušinav te zňičinel o Jeruzalem
  pes-OPV: زیرا که این شهر ازروزی که آن را بنا کردند تا امروز باعث هیجان خشم و غضب
    من بوده است تا آن را از حضورخود دور اندازم.
  ron-1924: „Кэч четатя ачаста Ымь ацыцэ мыния ши урӂия дин зиуа кынд с-а зидит ши
    пынэ азь, де ачея вряу с-о яу динаинтя Фецей Меле,
  ben-OBCV: যেদিন থেকে এই নগরের গোড়াপত্তন হয়েছে, সেই থেকে আজ পর্যন্ত এই নগর আমার
    রোষ ও ক্রোধ এত জাগিয়ে তুলেছে যে, আমি অবশ্যই এই নগরকে আমার দৃষ্টিপথ থেকে অপসারিত
    করব।
  som-som: Waayo, magaaladanu waxay ii ahayd wax iga dhirfiya oo iga cadhaysiiya tan
    iyo maalintii ay dhiseen iyo ilaa maantadan la joogo inta ka dhex leh, oo sidaas
    daraaddeed ayaan wejigayga uga hor fogayn doonaa,
  lat-VUC: Quia in furore et in indignatione mea facta est mihi civitas hæc, a die
    qua ædificaverunt eam usque ad diem istam qua auferetur de conspectu meo,
  eng-ASVBT: For this city hath been to me a provocation of mine anger and of my wrath
    from the day that they built it even unto this day; that I should remove it from
    before my face,
  ita-1885: Conciossiachè questa città mi sia sempre stata da provocar l'ira mia,
    e il mio cruccio, dal dì che fu edificata, infino a questo giorno; acciocchè io
    la tolga via dal mio cospetto;
  eng-LXXUP: even upon the extreme part of the earth; for the Lord has a controversy
    with the nations, he is pleading with all flesh, and the ungodly are given to
    the sword, saith the Lord.
  eng-ULB: Yahweh declares that this city has been a provocation of my wrath and fury
    since the day that they built it. It has been that right up to this present day.
    So I will remove it from before my face
  spa-VBL: Esta ciudad ha sido una fuente de ira y frustración desde que fue construida
    hasta ahora. Así que voy a deshacerme de ella,
  fra-_FOB: Car cette ville m'a été un objet de colère et d'indignation, depuis le
    jour où on l'a bâtie jusqu'à ce jour, en sorte que je l'ôte de devant ma face;
  mal-mal: “അവർ ഈ നഗരത്തെ പണിത നാൾമുതൽ ഇന്നുവരെയും ഞാൻ അതിനെ എന്റെ മുമ്പിൽനിന്ന് നീക്കിക്കളയത്തക്കവണ്ണം
    അത് എനിക്ക് കോപവും ക്രോധവും വരുത്തിയിരിക്കുന്നു.
  urd-GVR: Yarūshalam kī buniyādeṅ ḍālne se le kar āj tak is shahr ne mujhe had se
    zyādā mushta'il kar diyā hai. Ab lāzim hai ki maiṅ use nazaroṅ se dūr kar dūṅ.
  suz-BL: एको सहर सेल्‍मे नाक्‍त रे मुल सम्‍म आं कली गाइक्‍पाइश्‍शा, चुरपाइश्‍शा पतीमी।
    मोपा गो एको कली आं ङोंइती रे तिल्‍नुङ।
  eng-NOY: For this city hath been the object of my anger and my fury, from the day
    when they built it even to this day; that I might remove it from before my face,
  ita-1927: Poiché questa città, dal giorno che fu edificata fino ad oggi, è stata
    una continua provocazione alla mia ira e al mio furore, sicché la voglio toglier
    via dalla mia presenza,
  ckb-ckb: لەو ڕۆژەوەی ئەم شارەیان بنیاد ناوە هەتا ئەمڕۆ، بۆ من بووەتە مایەی تووڕەبوون
    و هەڵچوونم، کە دەبێت لەبەردەمم ڕایماڵم.
  eng-BBE: 'For this town has been to me a cause of wrath and of burning passion from
    the day of its building till this day, so that I put it away from before my face:'
  kan-OKCV: ಈ ಪಟ್ಟಣವು ಕಟ್ಟಿದ ದಿನದಿಂದ ಈ ದಿನದವರೆಗೂ ನನ್ನ ಕೋಪಕ್ಕೂ, ನನ್ನ ಉಗ್ರಕ್ಕೂ ಗುರಿಯಾಗಿತ್ತು.
    ನಾನು ಆ ಪಟ್ಟಣವನ್ನು ನನ್ನ ಸನ್ನಿಧಿಯಿಂದ ತೆಗೆದುಹಾಕಬೇಕು.
  tam-2017: அவர்கள் இந்த நகரத்தைக் கட்டின நாள்முதற்கொண்டு, இந்நாள்வரைக்கும் அது எனக்குக்
    கோபமுண்டாகவும், எனக்கு உக்கிரமுண்டாக்கவும், நான் அதை என் முகத்தை விட்டு அகற்றுகிறதற்கு
    ஏதுவாகவும் இருந்தது.
  spa-RV-1909: Por manera que para enojo mío y para ira mía me ha sido esta ciudad,
    desde el día que la edificaron hasta hoy, para que la haga quitar de mi presencia;
  ron-BTF: Pentru că această cetate a fost pentru mine ca o provocare a mâniei mele
    și a furiei mele din ziua în care au zidit-o până în această zi; ca să o îndepărtez
    dinaintea feței mele,
  eng-WEBP: For this city has been to me a provocation of my anger and of my wrath
    from the day that they built it even to this day, so that I should remove it from
    before my face,
  eng-FBV: This city has been such a source of anger and frustration from the time
    it was built right up till now. So I'm going to get rid of it,
  nld-1939: Ja, van de dag, dat deze stad werd gebouwd, tot heden toe, heeft zij mijn
    toorn en gramschap geprikkeld, zodat Ik ze verwerpen moet uit mijn aanschijn,
  nch-BL: Techchijtoque ma nicualani hasta quema pejque quicualtalíaj ni altepet huan
    hasta ama. Huajca yeca ama niquixpolos ni altepet Jerusalén.
  vie-1934: Thành nầy đã làm cớ cho ta giận và tức, từ ngày đã xây lên cho đến ngày
    nay. Vậy nên, ta muốn cất nó đi khỏi trước mặt ta,
  hin-CV: यह सत्य है कि जिस दिन से इस नगर की स्थापना हुई है, उसी दिन से आज तक यह नगर
    मेरे क्रोध एवं कोप को उकसाता रहा है, इसलिये यह आवश्यक है कि यह मेरी दृष्टि से
    दूर कर दिया जाए.
  spa-BES: Porque está ciudad ha sido para mí causa de ira y de ardiente enojo desde
    el día de su construcción hasta el día de hoy, de modo que la voy a quitar de
    mi presencia.
  tdx-tdx: Fa nikai-jaka ami’ty habosehako naho ami’ ty fifomboko boak’ ami’ty nañoreñañ’
    aze pake henaneo ty rova toy, toly ndra ho sintoneko boak’ añatrefan-tareheko
    eo,
  tha-KJV: เมืองนี้​ได้​เร้าความกริ้วและความพิโรธของเรา ตั้งแต่​วันที่​ได้​สร้างมันขึ้นจนถึงวันนี้
    เพราะฉะนั้นเราจะถอนออกไปเสียจากหน้าของเรา
  por-BR-2018: Pois esta cidade tem me causado minha ira e meu furor desde o dia que
    a edificaram até hoje, de tal maneira que eu a removerei de minha presença;
  deu-ELO: 'Denn zu meinem Zorne und zu meinem Grimme ist mir diese Stadt gewesen
    von dem Tage an, da man sie gebaut hat, bis auf diesen Tag, auf daß ich sie von
    meinem Angesicht hinwegtäte:'
  eng-WYC-2018: For why this city is made to me in my strong vengeance and indignation
    (or For this city hath stirred my strong vengeance and my indignation), from the
    day in which they built it, unto this day, in which it shall be taken away from
    my sight;
  epo-epo: Ĉar nur por Mia kolero kaj por Mia ĉagreno ekzistis ĉi tiu urbo de la tago,
    kiam oni konstruis ĝin, ĝis la nuna tago, tiel, ke Mi devas forpuŝi ĝin de antaŭ
    Mia vizaĝo,
  uig-PIN: Qünki bu xǝⱨǝr ⱪurulƣan künidin tartip bügünki küngiqǝ Mening ƣǝzipim wǝ
    ⱪǝⱨrimni xundaⱪ ⱪozƣiƣuqi bolup kǝldiki, Mǝn uni Ɵz yüzüm aldidin yoⱪatmisam bolmaydu.
  beo-beo: 'Amola Yelusaleme fi da amo moilai bai bagade degabo gaguli, amogainini
    wali amola da Na ougima:ne wadela:le hamosu. Amaiba:le, Na da amo moilai bai bagade
    wadela:musa: ilegei dagoi.'
  tpi-OTNT: Stat long taim ol i wokim Jerusalem na i kam inap nau, ol Jerusalem i
    bin mekim mi i belhat nogut tru. Olsem na mi laik bagarapim dispela taun na bai
    mi no ken lukim moa.
  hau-SA: Daga ranar da aka gina ta har zuwa yanzu, wannan birni ta tā da fushina
    da hasalata da dole a kawar da ita daga gabana.
  uig-LAT: Chünki bu sheher qurulghan künidin tartip bügünki kün’giche Méning ghezipim
    we qehrimni shundaq qozghighuchi bolup keldiki, Men uni Öz yüzüm aldidin yoqatmisam
    bolmaydu.
  nde-nde: Kusukela ngosuku elakhiwa ngalo kuze kube khathesi, idolobho leli livusa
    ukuthukuthela kwami lolaka lwami okwenza kufanele ukuba ngilisuse ebusweni bami.
  ton-ton: He kuo hoko kiate au ʻae kolo ni ko e tupuʻanga ʻo ʻeku tuputāmaki mo hoku
    houhau talu mei he ʻaho naʻa nau langa ai ia ʻo aʻu ki he ʻaho ni; koeʻuhi ke
    u hiki ia mei hoku ʻao,
  ces-1613: Toto zajisté město od toho dne, jakž je vystavěli, až do tohoto dne k
    hněvu mému a prchlivosti mé popouzí mne, tak že je sklidím od tváři své,
  eng-WMB: For this city has been to me a provocation of my anger and of my wrath
    from the day that they built it even to this day, so that I should remove it from
    before my face,
  tam-TCV: இந்தப் பட்டணம் கட்டப்பட்ட நாளிலிருந்து இன்றுவரை எனக்குக் கோபத்தையும், கடுங்கோபத்தையும்,
    மிகுதியாய் எழுப்பியபடியால் அதை என் பார்வையிலிருந்து அகற்றவேண்டும்.
  ceb-ULB: Giingon ni Yahweh nga kining siyudara maoy hinungdan sa iyang kasuko ug
    kapungot sukad sa adlaw nga ila kining gitukod. Ug nilungtad kini hangtod karong
    adlawa. Busa ako kining kuhaon sa akong atubangan
  pol-UBG: To miasto bowiem jest powodem mojej zapalczywości i gniewu od dnia, kiedy
    je zbudowali, aż do dzisiaj, tak że usunę je sprzed mego oblicza;
  urd-GVU: یروشلم کی بنیادیں ڈالنے سے لے کر آج تک اِس شہر نے مجھے حد سے زیادہ مشتعل
    کر دیا ہے۔ اب لازم ہے کہ مَیں اُسے نظروں سے دُور کر دوں۔
  deu-1912: Denn seitdem diese Stadt gebaut ist, bis auf diesen Tag, hat sie mich
    zornig gemacht, daß ich sie muß von meinem Angesicht wegtun
  kan-2017: ಈ ಪಟ್ಟಣವು ಕಟ್ಟಿದಂದಿನಿಂದ ಇಂದಿನವರೆಗೂ ನನ್ನ ಕೋಪರೋಷಗಳಿಗೆ ಆಸ್ಪದವಾಗಿದೆ.
  yap-yap: Girdi’ ko re binaw ney e ra k’aringed e damumuw ngog ni kan nap’an e ni
    ubung e re binaw ney. Are ku gu turguy ni nggu buthug
  hlt-MCSB: He khopuei he ka thintoek ham neh ka khosi ham khaw ka taengah om ngawn
    coeng. A thoong uh khohnin lamloh tahae khohnin duela ka mikhmuh lamloh a khoe
    rhoe coeng.
