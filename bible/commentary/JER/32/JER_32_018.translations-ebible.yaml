verse: JER.032.018
translations:
  mal-C: അങ്ങ് ആയിരം തലമുറവരെ ദയ കാണിക്കുകയും പിതാക്കന്മാരുടെ അകൃത്യത്തിന് അവർക്കുശേഷമുള്ള
    മക്കളുടെ മാർവിടത്തിൽ ശിക്ഷ നടപ്പാക്കുകയുംചെയ്യുന്നു. മഹത്ത്വവും ശക്തിയും ഉള്ള
    ദൈവമേ, സൈന്യങ്ങളുടെ യഹോവ എന്നല്ലോ അവിടത്തെ നാമം!
  deu-TKW: Der du Tausenden Gnade erweisest und die Verschuldung der Väter in den
    Schoß ihrer Kinder nach ihnen heimzahlst, - o großer, gewaltiger Gott, des Name
    Jahwe der Heerscharen ist,
  lin-lin: Otalisaka bolingo na Yo epai ya bato kino na molongo ya nkoto, kasi opesaka
    etumbu mpo na masumu ya batata epai ya bana mpe bakitani na bango. Oh Nzambe monene
    mpe ya nguya, Kombo na Yo ezali Yawe, Mokonzi ya mampinga ;
  eng-LSV: doing kindness to thousands, and repaying iniquity of fathers into the
    bosom of their sons after them; God, the great, the mighty, YHWH of Hosts [is]
    His Name;
  eng-GNV: 'Thou shewest mercie vnto thousands, and recompensest the iniquitie of
    the fathers into the bosome of their children after them: O God the great and
    mightie, whose Name is ye Lord of hostes,'
  eng-WEBSTER: 'Thou showest loving-kindness to thousands, and recompensest the iniquity
    of the fathers into the bosom of their children after them: the Great, the Mighty
    God, JEHOVAH of hosts, is his name,'
  nhw-BL: 'Ta titeicnelía miyac huan tijpiya hueyi moyolo ica nochi masehualme. Pero
    nojquiya ta tiquintlatzacuiltía coneme por inintlajtlacolhua inintatahua. Nelía
    tihueyi huan tiDios catli tijpiya nochi chicahualistli. Motoca eltoc: TOTECO Catli
    Quinyacana Itequihuajcahua Ma Tlatlanitij.'
  swh-ONEN: Wewe huonyesha upendo kwa maelfu, lakini huleta adhabu kwa ajili ya dhambi
    za baba mapajani mwa watoto wao baada yao. Ee Mungu mkuu na mwenye uweza, ambaye
    jina lako ni Bwana Mwenye Nguvu Zote,
  bba-bba: A rɑ bwesenu durom kue sere kɑ nin bibun bibɔ. Adɑmɑ bɑɑbɑbɑ bɑ̀ n torɑ,
    ɑ rɑ ben bibu sɛɛyɑsie torɑ nin sɔ̃. Gusunɔ, ɑ sɑ̃ɑwɑ Yinni boko, mɑ ɑ dɑm mɔ.
    Wunɛn yĩsirɑ wɔllu kɑ tem Yinni.
  eng-KJVCPB: 'thou shewest lovingkindness unto thousands, and recompensest the iniquity
    of the fathers into the bosom of their children after them: the Great, the Mighty
    God, the Lord of hosts, is his name,'
  luo-luo: Inyiso herani ne ji alufu to ikelo kum mar wuone ni nyithindgi. Yaye Nyasaye
    maduongʼ kendo maratego, ma nyinge en Jehova Nyasaye Maratego,
  meu-meu: oi na daha daha o bogadia hisimu, a tama edia kerere davadia na muridiai
    natudia o henidiamu. Dirava badana, Siahu Diravana e, oi ladamu na Iehova Sabaota;
  npi-ULB: हजारौंलाई तपाईंले करारको विश्‍वस्तता देखाउनुहुन्छ, र मानिसहरूका दोष तिनीहरूपछि
    तिनीहरूका छोराछोरीमाथि खन्याउनुहुन्छ । तपाईं महान् र शक्तिशाली परमेश्‍वर हुनुहुन्‍छ
    । सर्वशक्तिमान् परमप्रभु तपाईंको नाउँ हो ।
  yor-yor: O fi ìfẹ́ hàn sí ẹgbẹẹgbẹ̀rún àwọn ènìyàn, ṣùgbọ́n o gbé ìyà ẹ̀ṣẹ̀ àwọn
    baba lé àwọn ọmọ lẹ́yìn wọn. Ọlọ́run títóbi àti alágbára, Olúwa àwọn ọmọ-ogun
    ni orúkọ rẹ.
  pes-OPCB: هر چند فرزندان را به سزای گناهان پدرانشان می‌رسانی، با این حال هزاران
    نفر از احسان تو برخوردار می‌شوند. تو خدای بزرگ و توانا هستی و نامت، خداوند لشکرهای
    آسمان است!
  tgl-ULB: Nagpakita ka ng tipan ng katapatan sa libu-libo at ibinuhos mo ang kasamaan
    ng mga tao sa mga kandungan ng kanilang magiging mga anak. Ikaw ang dakila at
    makapangyarihang Diyos, Yahweh ng mga hukbo ang iyong pangalan.
  hui-hui: Wali agali bibahende dara hai haga howa í̠na mbiralime ko biragonaga dege
    tinibi tinaga waneigini aguane karubi bibahende pani nelo miaga kegoni. Ngode
    Datagaliwabe í̠ hangu dunini bolanguahebi hongoheorebi í̠naga mini Anduane Homogo
    Hongo Haiheore kegoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ထောင်​ပေါင်း​များ​စွာ​သော လူ​တို့​အား ခိုင်​မြဲ​သော​မေတ္တာ​တော်​ကို​ပြ
    တော်​မူ​ခဲ့​ပါ​ပြီ။ သို့​ရာ​တွင်​လူ​တို့​အား မိ​မိ​တို့​ဘိုး​ဘေး​များ​၏​အ​ပြစ်​များ
    အ​တွက်​ဒဏ်​ခတ်​တော်​မူ​ခဲ့​ပါ​၏။ ကိုယ်​တော် ရှင်​သည်​ကြီး​မြတ်​တော်​မူ​၍​တန်​ခိုး​တော်
    နှင့်​ပြည့်​စုံ​တော်​မူ​သည့်​ဘု​ရား​ဖြစ်​တော် မူ​ပါ​၏။ ကိုယ်​တော်​ရှင်​သည်​အ​နန္တ​တန်​ခိုး
    ရှင်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​ပါ​၏။-
  bod-N: ཁྱེད་ཀྱིས་མི་ཁྲི་མ་འབུམ་ལ་ཐུགས་བརྩེ་བས་གཟིགས་ཤིང་། ཕ་མེས་ཀྱི་སྡིག་པའི་ལས་འབྲས་ནི་དེའི་བུ་རྒྱུད་རྣམས་ཀྱི་སྟེང་ལ་འབབ་པར་མཛད་པ་དང་།
    ཁྱེད་ནི་མཐུ་སྟོབས་ཆེ་བའི་ཀུན་དབང་གི་དཀོན་མཆོག་ཡིན་ལ། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁྱེད་ཀྱི་མཚན་ལགས་སོ།
    །
  sna-sna: Imi munoratidza rudo rwenyu kuzviuru nezviuru asi muchiuyisa shamhu yezvivi
    zvamadzibaba pamakumbo avana vavo vanovatevera. Haiwa imi Mwari mukuru ane simba
    guru, mune zita rinonzi Jehovha Wamasimba Ose,
  spa-BLM: 'Tú muestras tu bondad a miles de personas, y devuelves la iniquidad de
    los padres al seno de sus hijos después de ellos. El grande, el poderoso Dios,
    Yahvé de los Ejércitos es tu nombre:'
  cac-cac: A ach tic, tza xajanej jantac macan̈il anima tz'eq'ui. Palta tzac'paxoch
    yaelal d'a yib'an̈ eb' uninab'il yuj smul smam yicham. Ach Dios te nivan elc'ochi,
    masanil syal uuj. A a b'i, Jehová Yajal d'a Smasanil.
  swh-ULB: Wewe huonesha agano la uaminifu kwa maelfu na kumimina makosa ya wanadamu
    katika mapaja ya watoto wao baada yao. Wewe ni Mungu mkuu na mwenye nguvu.
  bel-bel: 'Ты выказваеш міласэрнасьць тысячам і за беззаконьне бацькоў даеш у нутро
    дзецям іхнім пасьля іх: Божа вялікі, моцны, імя Якому - Гасподзь Саваоф!'
  deu-ELBBK: der du Güte übst an Tausenden und die Ungerechtigkeit der Väter vergiltst
    in den Schoß ihrer Kinder nach ihnen; du großer, mächtiger Gott, dessen Name HERR
    der Heerscharen ist,
  mbb-OT: Impeehè nu is kebmahala nu te linibu he menge etew, piru midsilutan nu is
    menge anak tenged te salà te menge ginikanan dan. Utew ka mekeǥeǥehem he Megbevayà.
    Iyan ngazan nu is Nengazen he Mekeǥeǥehem.
  mal-2015: നീ ആയിരം തലമുറയോളം ദയകാണിക്കയും പിതാക്കന്മാരുടെ അകൃത്യത്തിന്നു അവരുടെ
    ശേഷം അവരുടെ മക്കളുടെ മാർവ്വിടത്തിൽ പകരം കൊടുക്കയും ചെയ്യുന്നു; മഹത്വവും വല്ലഭത്വവുമുള്ള
    ദൈവമേ, സൈന്യങ്ങളുടെ യഹോവ എന്നല്ലോ നിന്റെ നാമം.
  rmc-rmc: Tu presikaves tiro verno kamiben ezerenge, ale vaš e vina le dadengri mares
    lengre čhaven pal lende. Tu sal baro a zoralo Del; tiro nav hin o Nekzoraleder
    RAJ.
  pes-OPV: که به هزاران احسان می‌نمایی و عقوبت گناه پدران را به آغوش پسرانشان بعد
    از ایشان می‌رسانی! خدای عظیم جبار که اسم تو یهوه صبایوت می‌باشد.
  ron-1924: Ту дай ындураре пынэ ла ал мииля ням де оамень ши педепсешть нелеӂюиря
    пэринцилор ын сынул копиилор лор дупэ ей. Ту ешть Думнезеул чел маре, чел путерник,
    ал кэруй Нуме есте Домнул оштирилор!
  ben-OBCV: তুমি সহস্র-অযুত জনকে তোমার ভালোবাসা প্রদর্শন করে থাকো, কিন্তু বাবাদের
    পাপের প্রতিফল, তাদের পরে তাদের সন্তানদের কোলে দিয়ে থাকো। মহান ও পরাক্রমী ঈশ্বর,
    তোমার নাম বাহিনীগণের সদাপ্রভু,
  som-som: Kumanyaal baad u naxariisataa, oo xumaantii aabbayaashu sameeyaanna waxaad
    abaalmarin ugu soo celisaa laabta carruurtooda iyaga ka dambaysa. Magacaagu waa
    Ilaaha xoogga badan ee weyn, iyo Rabbiga ciidammada.
  lat-VUC: 'qui facis misericordiam in millibus, et reddis iniquitatem patrum in sinum
    filiorum eorum post eos: fortissime, magne, et potens, Dominus exercituum nomen
    tibi.'
  eng-ASVBT: who showest lovingkindness unto thousands, and recompensest the iniquity
    of the fathers into the bosom of their children after them; the great, the mighty
    God, Jehovah of hosts is his name;
  ita-1885: 'Tu sei quel che usi benignità in mille generazioni, e fai la retribuzione
    dell''iniquità de'' padri nel seno de'' lor figliuoli, dopo loro; Iddio grande,
    potente, il cui Nome è:'
  eng-LXXUP: Jerusalem, and the cities of Judah, and the kings of Judah, and his princes,
    to make them a desert place, a desolation, and a hissing;
  eng-ULB: You show covenant faithfulness to thousands and pour the guilt of men into
    the laps of their children after them. You are the great and mighty God; Yahweh
    of hosts is your name.
  spa-VBL: Tú das tu amor confiable a miles de personas, pero castigas los pecados
    de los padres las consecuencias afectan también a sus hijos, Dios grande y poderoso
    cuyo nombre es Señor Todopoderoso,
  fra-_FOB: Tu fais miséricorde en mille générations, et tu rétribues l'iniquité des
    pères dans le sein de leurs enfants après eux. Tu es le Dieu grand, le puissant,
    dont le nom est l'Éternel des armées,
  mal-mal: അവിടുന്ന് ആയിരം തലമുറയോളം ദയ കാണിക്കുകയും പിതാക്കന്മാരുടെ അകൃത്യത്തിന്
    അവരുടെ ശേഷം അവരുടെ മക്കളുടെ മാർവ്വിടത്തിൽ പകരം കൊടുക്കുകയും ചെയ്യുന്നു; മഹത്ത്വവും
    വല്ലഭത്വവുമുള്ള ദൈവമേ, സൈന്യങ്ങളുടെ യഹോവ എന്നല്ലയോ അവിടുത്തെ നാമം.
  urd-GVR: Tū hazāroṅ par shafqat kartā aur sāth sāth bachchoṅ ko un ke wālidain ke
    gunāhoṅ kī sazā detā hai. Ai azīm aur qādir Ḳhudā jis kā nām Rabbul-afwāj hai,
  suz-BL: हजार हजार पाला सम्‍म इन गेना हना यो दाक्‍तीक कोंइनीनी। तन्‍न आम आफ आन हेंथे
    पशो आन नोले जाक्‍ब आन आल आन कली रपाइक्‍नीनी। गे ठेयब नु सक्ति पाइश्‍शो परमप्रभु
    बाक्‍नीनी। इन नें मुर नेल्‍ल आन परमप्रभु यावे बाक्‍ब। प्रस्‍थान २०:५-६
  eng-NOY: Thou showest kindness to a thousand generations, and recompensest the iniquity
    of the fathers into the bosom of the children who come after them. The great,
    the mighty God, Jehovah of hosts is his name,
  ita-1927: tu usi benignità verso mille generazioni, e retribuisci l’iniquità dei
    padri in seno ai figliuoli, dopo di loro; tu sei l’Iddio grande, potente, il cui
    nome e l’Eterno degli eserciti;
  ckb-ckb: خۆشەویستی نەگۆڕ بۆ هەزاران بەدەردەخەیت، بەڵام تۆ سزای کوڕ دەدەیت لەسەر
    ئەو تاوانەی باوکی لەپێش ئەو کردوویەتی. ئەی خودای گەورە و پاڵەوان، ئەوەی ناوت یەزدانی
    سوپاسالارە،
  eng-BBE: 'You have mercy on thousands, and send punishment for the evil-doing of
    the fathers on their children after them: the great, the strong God, the Lord
    of armies is his name:'
  kan-OKCV: ನೀವು ಸಾವಿರಾರು ತಲೆಗಳವರೆಗೆ ಪ್ರೀತಿ, ದಯೆತೋರಿಸಿ, ತಂದೆಗಳ ಅಕ್ರಮಗಳನ್ನು ಅವರ ತರುವಾಯ
    ಇರುವ ಅವರ ಮಕ್ಕಳ ಎದೆಯಲ್ಲಿ ಸುರಿಸುವವರಾಗಿದ್ದೀರಿ. ಮಹತ್ವವುಳ್ಳವರೂ, ಪರಾಕ್ರಮವುಳ್ಳ ದೇವರೂ,
    ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರೂ ಎಂಬುದು ನಿಮ್ಮ ಹೆಸರು.
  tam-2017: ஆயிரம் தலைமுறைகளுக்கும் கிருபை செய்கிறவரும், பிதாக்களுடைய அக்கிரமத்தை
    அவர்களுடைய பின்சந்ததியாரின் பிள்ளைகளின் மடியில் சரிக்கட்டுகிறவருமாகிய சேனைகளின்
    யெகோவா என்னும் பெயருள்ள மகத்துவமும் வல்லமையுமுள்ள தேவனே,
  spa-RV-1909: 'Que haces misericordia en millares, y vuelves la maldad de los padres
    en el seno de sus hijos después de ellos: Dios grande, poderoso, Jehová de los
    ejércitos es su nombre:'
  ron-BTF: 'Tu arăți bunătate iubitoare la mii și răsplătești nelegiuirea părinților
    în sânul copiilor lor după ei: Marele, Atotputernicul Dumnezeu, DOMNUL oștirilor,
    este numele lui,'
  eng-WEBP: 'You show loving kindness to thousands, and repay the iniquity of the
    fathers into the bosom of their children after them. The great, the mighty God,
    the LORD of Armies is your name:'
  eng-FBV: You give your trustworthy love to thousands, but you punish the sins of
    the fathers the consequences affect their children too., Great and powerful God
    whose name is the Lord Almighty,
  nld-1939: 'Gij zijt het, die aan duizenden genade bewijst, maar die ook de schuld
    van de vaderen in de schoot van hun nageslacht uitbetaalt: grote en sterke God,
    die Jahweh der heirscharen wordt genoemd.'
  nch-BL: 'Ta titeicnelía miyac huan tijpiya hueyi moyolo ica nochi masehualme. Pero
    nojquiya ta tiquintatzacuiltía coneme por inintajtacolhua inintatahua. Nelía tihueyi
    huan tiDios cati tijpiya nochi chicahualisti. Motoca eltoc: TOTECO Cati Quinyacana
    Iilhuicac Ejcahua Ma Tatanitij.'
  vie-1934: Ngài to sự thương xót ra cho muôn vàn, báo trả sự gian ác ông cha vào
    mình con cháu nối sau. Ngài là Đức Chúa Trời lớn, là Đấng toàn năng, danh Ngài
    là Đức Giê-hô-va vạn quân.
  hin-CV: सहस्रों पर आप निर्जर प्रेम अभिव्यक्त करते हैं, किंतु इसके विपरीत आप माता-पिता
    अथवा पूर्वजों की पापिष्ठता का प्रतिफल उनकी संतान की गोद में डाल देते हैं, आपका
    नाम सेनाओं के याहवेह है,
  spa-BES: Tienes misericordia de miles y envías castigos por los actos malvados de
    los padres sobre sus hijos después de ellos; Dios grande, el Dios poderoso, el
    Señor de los ejércitos es su nombre.
  tdx-tdx: Ihe mpampiboake fiferenaiñañe ami’ty arivo naho mañondroke ty hakeon-droae
    añ’araña’ o anake manonjohi’ iareoo; ry Andriañahare ra’elahy naho maozatse, Iehovà’
    i Màroy ty tahina’e;
  tha-KJV: ผู้​ทรงสำแดงความเมตตาต่อคนเป็นพันๆ แต่​ทรงตอบสนองความชั่วช้าของบิดาให้ตกถึงอกของลูกหลานสืบต่อมา
    ข้าแต่พระเจ้าผู้​ใหญ่​ยิ่งและทรงฤทธิ์ พระนามของพระองค์คือพระเยโฮวาห์จอมโยธา
  por-BR-2018: Tu, que mostras bondade a milhares, e retribuis a maldade dos pais
    no seio de seus filhos depois deles; o grande, poderoso Deus; EU-SOU dos exércitos
    é o seu nome;
  deu-ELO: der du Güte übst an Tausenden, und die Ungerechtigkeit der Väter vergiltst
    in den Busen ihrer Kinder nach ihnen; du großer, mächtiger Gott, dessen Name Jehova
    der Heerscharen ist,
  eng-WYC-2018: which doest mercy in thousands, and yieldest the wickedness of fathers
    into the bosom of their sons after them. Thou strongest, great, mighty, Lord of
    hosts is name to thee; (who doest mercy to thousands, and yieldest the wickedness
    of the fathers into the bosom of their sons after them. O Strongest One, great,
    and mighty, the Lord of hosts is thy name;)
  epo-epo: Vi faras favorkoraĵon al miloj, kaj pro la malbonagoj de la patroj Vi repagas
    al iliaj filoj post ili. Vi, Dio granda, potenca, kies nomo estas Eternulo Cebaot,
  uig-PIN: Sǝn mingliƣan kixilǝrgǝ rǝⱨim-xǝpⱪǝt kɵrsitisǝn ⱨǝmdǝ atilarning ⱪǝbiⱨlikining
    jazasinimu keyin balilirining ⱪoyniƣa ⱪayturisǝn; aⱨ Sǝn uluƣ, Ⱪudrǝt Igisi Tǝngridursǝn
    — Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar Sening namingdur;
  beo-beo: Di da dunu osea:i ilima Dia dogolegei hou olelelala. Be dunu eno ilima
    ilia ada amola ame da wadela:le hou hamobeba:le, Di da se iaha. Di da bagade amola
    gasa bagade gala. Di da Hina Gode Bagadedafa.
  tpi-OTNT: Oltaim yu save marimari long planti tausen manmeri. Tasol sapos wanpela
    man i mekim sin, orait yu save mekim save long en na long ol pikinini bilong en,
    bilong bekim pasin nogut bilong en. God, yu namba wan, na yu strong moa yet, na
    nem bilong yu i olsem, Bikpela I Gat Olgeta Strong.
  hau-SA: Kakan nuna ƙauna ga dubbai amma kakan hukunta ’ya’ya saboda laifin ubanninsu
    a bayansu. Ya mai girma da kuma Allah mai iko, wanda sunansa ne Ubangiji Maɗaukaki,
  uig-LAT: Sen minglighan kishilerge rehim-shepqet körsitisen hemde atilarning qebihlikining
    jazasinimu kéyin balilirining qoynigha qayturisen; ah Sen ulugh, Qudret Igisi
    Tengridursen — Samawi qoshunlarning Serdari bolghan Perwerdigar Séning namingdur;
  nde-nde: Ubonakalisa uthando kuzinkulungwane kodwa ulethe isijeziso sezono zaboyise
    ebantwaneni babo ngemva kwabo. Wena Nkulunkulu omkhulu olamandla, obizo lakho
    nguThixo uSomandla,
  ton-ton: 'Kuo ke fakahā ʻa hoʻo ʻulungāanga ʻofa ki he ngaahi toko afe, pea ʻoku
    ke totongi ʻae hia ʻae ngaahi tamai ki he fatafata ʻo ʻenau fānau ʻoku muimui
    ʻiate kinautolu: ko e ʻOtua Lahi, pea Māfimafi, Ko Sihova ʻoe ngaahi kautau hono
    huafa,'
  ces-1613: Èiníš milosrdenství nad tisíci, a odplacíš za nepravost otců do lůna synů
    jejich po nich, Bůh veliký, silný, mocný, jehož jméno Hospodin zástupů,
  eng-WMB: 'You show loving kindness to thousands, and repay the iniquity of the fathers
    into the bosom of their children after them. The great, the mighty God, the LORD
    of Hosts is your name:'
  tam-TCV: நீர் ஆயிரக்கணக்கானோருக்கு அன்பு காட்டுகிறீர். ஆனால் பெற்றோரின் பாவங்களுக்கான
    தண்டனையை அவர்களுக்குப்பின் அவர்களின் பிள்ளைகளின் மடியில் கொண்டுவருகிறீர். பெரியவரும்,
    வல்லமையுள்ளவருமான இறைவனே, சேனைகளின் யெகோவா என்பது உமது பெயர்.
  ceb-ULB: Gipakita nimo ang imong matinud-anon nga kasabotan sa liboan ug gipahamtang
    mo ang mga sala sa imong katawhan ngadto sa mga paa sa ilang mga anak. Ikaw ang
    bantogan ug gamhanan nga Dios; Yahweh nga labawng makagagahom ang imong ngalan.
  pol-UBG: Okazujesz miłosierdzie tysiącom i odpłacasz nieprawość ojców w zanadrze
    ich synów po nich. Bóg wielki i potężny, PAN zastępów – to twoje imię;
  urd-GVU: تُو ہزاروں پر شفقت کرتا اور ساتھ ساتھ بچوں کو اُن کے والدین کے گناہوں کی
    سزا دیتا ہے۔ اے عظیم اور قادر خدا جس کا نام رب الافواج ہے،
  deu-1912: der du wohltust vielen Tausenden und vergiltst die Missetat der Väter
    in den Busen ihrer Kinder nach ihnen, du großer und starker Gott; HERR Zebaoth
    ist dein Name;
  kan-2017: ನೀನು ಸಾವಿರಾರು ತಲೆಗಳವರೆಗೆ ದಯೆತೋರಿಸುವವನೂ, ತಂದೆಗಳ ದೋಷಫಲವನ್ನು ಅವರ ತರುವಾಯ ಮಕ್ಕಳ
    ಮಡಲಿಗೆ ಹಾಕುವವನೂ ಆಗಿದ್ದೀ. ನೀನು ಮಹಾ ಪರಾಕ್ರಮಿಯಾದ ದೇವರು; ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೆಂಬುದು
    ನಿನ್ನ ಹೆಸರಾಗಿದೆ.
  yap-yap: Kam dag gelngin e t’ufeg rom ngak bokum biyu’ e girdi’, machane kag ma
    gechignag e girdi’ ni bochan e denen rok e gallabthir rorad. I gur e gab Got nib
    gab ga’ ma ba gel gelngim; I gur e SOMOL ni Gubin ma Rayag Rok.
  hlt-MCSB: A thawng thawng taengah sitlohnah na saii dae pa rhoek kathaesainah te
    amih hnukah a ca rhoek rhang dongah khaw a thuung. Tanglue neh hlangrhalh Pathen
    tah a ming caempuei Yahweh ni.
  mdy-ETH: ሚርጌ ሺያ ዴሬም ኔኤኮ ናንጊና ናንጋ ናሹሞ ኔኤኒ ፔጋሲ ዻዌኔ፤ ያዺ ማዔቴያ ዓዶንሢ ማዼ ጎሞሮ ኔኤኒ ናኣቶይዳ
    ሜቶ ዓጋኔ፤ ኔኤኒ ዼኤፒ፥ ሃሣ ዎልቄና ዓኣ ፆኦሲኬ፤ ኔኤኒ ቢያ ባኣዚ ዳንዳዓያ፥ ሱንፃኣ ኔኤኮ ቢያ ባኮ ማዤ ጎዳኬ፤
  twi-ASANTE: Woyi ɔdɔ adi kyerɛ mpempem, nanso wotua agyanom amumuyɛ so ka gu wɔn
    mma a wɔdi wɔn akyi srɛ so. Ao, Onyankopɔn a woso na wowɔ tumi, wo din ne Asafo
    Awurade,
  eng-WEBU: 'You show loving kindness to thousands, and repay the iniquity of the
    fathers into the bosom of their children after them. The great, the mighty God,
    the LORD of Armies is your name:'
  wal-wal: Neeni sha7atuyyo aggenna siiquwaa bessaasa; shin aawatu mooruwaa eta naatu
    bolli zaaraasa. Abeet gitanne wolqqaama Xoossau, ne sunttai Ubbaappe Wolqqaama
    GODAA geetettees.
  spa-PDDPT: Tú muestras misericordia a millares y castigas la maldad de los padres,
    después de ellos, a sus hijos. ʼElohim grande, poderoso, Yavé de las huestes es
    tu Nombre.
  gun-gun: Ndee ma mbovy e'ỹ pe rexa uka 'rã remboaxya, ha'e oreramoĩ kuery ojejavyague
    re rembopagaague regua ta'y kuery re remoĩ va'e guive. Ndee ma Oreruete yvate
    ha'e ipo'aka ete va'e. Nderery ma Senhor ixondaro reta va'e.
  ilo-ULB: Impakitam ti kinapudnom iti tulagmo kadagiti rinibribu a tattao ken ipalpalak-ammo
    ti pannusa dagiti tattao kadagiti annakda a sumarsaruno kadakuada. Sika ti naindaklan
    ken nabileg a Dios; Yahweh a Mannakabalin-amin ti naganmo.
  kpg-kpg: Goe gu hagamodongoohia ang gi digau dogologowaahee do aloho deeodi, gei
    Goe gu hagaduadua labelaa nia daangada i nia huaidu o nadau damana mmaadua, Kooe
    go di God mogobuna, Kooe go di God e donu gei e mogobuna, do ingoo go Yihowah
    go di Gowaa Aamua.
  uig-ARA: سەن مىڭلىغان كىشىلەرگە رەھىم-شەپقەت كۆرسىتىسەن ھەمدە ئاتىلارنىڭ قەبىھلىكىنىڭ
    جازاسىنىمۇ كېيىن بالىلىرىنىڭ قوينىغا قايتۇرىسەن؛ ئاھ سەن ئۇلۇغ، قۇدرەت ئىگىسى
    تەڭرىدۇرسەن ــ ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار سېنىڭ نامىڭدۇر؛
  sus-sus: I hinnɛma mixie ra han e bɔnsɔɛ wulu nde, kɔnɔ i man nɔma die ɲaxankatade
    e babae xa yunubie ma. I tan nan Ala kalanke ra naxan sɛnbɛ gbo, naxan xili Mangɛ
    Alatala.
  pon-2006: Komwi ketin kasalehiongehr aramas tohto sapwellimomwi limpoak poatopoat,
    ahpw komwi pil kalokehkiher aramas akan dipen ar pahpa kahlap ako. Komwi me uhdahn
    Koht manaman; komwi me KAUN-O, Wasa Lapalap.
  ksd-ksd: u ba u mari ra umana arip na marmar, ma u bali ra mangamangana kai ra tarai
    pire ra umana bul mur ta diat, u ra ngala na God ma ra dekdek na God, ra Luluai
    kai ra lavur kor ra iangim,
  tur-YTC: 'Binlerce kişiye sevgi dolu iyiliğini gösterirsin ve babaların suçunu,
    kendilerinden sonraki çocuklarının bağrına ödersin. Büyük, kudretli Tanrı, Ordular
    Yahvesi''dir senin adın:'
  grc-BRENT: τὴν Ἱερουσαλὴμ, καὶ τὰς πόλεις Ἰούδα, καὶ βασιλεῖς Ἰούδα καὶ ἄρχοντας
    αὐτοῦ, τοῦ θεῖναι αὐτὰς εἰς ἐρήμωσιν, καὶ εἰς ἄβατον, καὶ εἰς συριγμὸν,
  ind-AYT: Engkau menunjukkan kasih setia kepada ribuan orang, dan membalaskan kejahatan
    bapak-bapak kepada anak-anak mereka sesudah mereka. Allah Yang Mahabesar dan Yang
    Mahakuasa, TUHAN semesta alam nama-Nya.
  nya-nya: Mumaonetsa chikondi chanu kwa anthu osawerengeka koma mumalanga ana chifukwa
    cha machimo a makolo awo. Inu ndinu Mulungu Wamkulu ndi Wamphamvu. Dzina lanu
    ndinu Yehova Wamphamvuzonse.
  hrv-hrv: Tisućama iskazuješ milost, a krivnju otaca osvećuješ na djeci, potomcima
    njihovim. Bože veliki i moćni, kome je ime Jahve nad Vojskama!
  mps-mps: Sesemane sogo nago olo tau sabo wiegi yai kolesaga te umabo tausen we bidiba
    ebao. Tialima, te bidi me deligo dwai sę ebaso da, teda nago dwai dene mabo sę
    agabolo eyu, te aga wai dabeba yaibao, te aga yali dwai sę wei ponoyu tebao.
    God, nage polalubao, te nago bomo umabo elalubao, nago nogi e tiwai, Tigidali
    Bomo Elalubo Genuai Bidi dao.
  tpi-tpi: Oltaim yu save marimari long planti tausen manmeri. Tasol sapos wanpela
    man i mekim sin, orait yu save mekim save long en na long ol pikinini bilong en,
    bilong bekim pasin nogut bilong en. God, yu namba wan, na yu strong moa yet, na
    nem bilong yu i olsem, Bikpela I Gat Olgeta Strong.
  dan-1931: du, som øver Miskundhed mod Tusinder og gengælder Fædres Misgerning på
    deres Sønner efter dem; du store, vældige Gud, hvis Navn er Hærskarers HERRE,
  vie-OVCB: Chúa tỏ lòng nhân từ thương xót nghìn đời, nhưng cũng phạt đến đời con
    cháu kế tiếp. Ngài là Đức Chúa Trời vĩ đại toàn năng, là Chúa Hằng Hữu Vạn Quân.
  guj-2017: તમે હજારો પ્રત્યે કૃપા કરો છો અને પૂર્વજોનાં પાપની સજા તેમની પાછળ આવનાર
    તેમનાં સંતાનોના ખોળામાં ભરી આપો છો. તમે મહાન અને બળવાન ઈશ્વર છો; તમારું નામ સૈન્યોના
    યહોવાહ છે.
  pon-2006A: Komwi ketin kasalehiongehr aramas tohto sapwellimomwi limpoak poatopoat,
    ahpw komwi pil kalokehkiher aramas akan dipen ar pahpa kahlap ako. Komwi me uhdahn
    Koht manaman; komwi me KAUN-O, Wasa Lapalap.
  por-BRBSL: 'Você demonstra bondade amorosa para com milhares, e retribui a iniquidade
    dos pais no seio de seus filhos depois deles. O grande, o poderoso Deus, Yahweh
    dos Exércitos é seu nome:'
  cth-cth: Tami moikapap e lathueng pahrennae kamnue sak e hoi napanaw payonnae hnuk
    vah a capanaw koe kalenpounge, athakaawme Cathut, a min ransahu Jehovah doeh.
  twi-twi: Wuyi ɔdɔ adi kyerɛ mpempem, nanso wutua agyanom amumɔyɛ so ka gu wɔn mma
    a wodi wɔn akyi srɛ so. Onyankopɔn Tweduampɔn a woso na wowɔ tumi, wo din ne Asafo
    Awurade,
  hlt-hlt: A thawng thawng taengah sitlohnah na saii dae pa rhoek kathaesainah te
    amih hnukah a ca rhoek rhang dongah khaw a thuung. Tanglue neh hlangrhalh Pathen
    tah a ming caempuei Yahweh ni.
  tbz-SIM: Fɔ̃́ɔ̃̀ ɔ̃ɔ̃ cĩ́ɛ̃́ nhonìtì kɛ́tuɔkɛnɛ̀ o yɑɑ̀bí kó iyɑɑ̀bí titɔ̃ntì titɔ̃ntì
    tɛkɔùpíítɛ̀, fɔ̃́ɔ̃̀ ɔ̃ɔ̃ potɛ́ ibí i cicɛbɛ̀ kó mɛyɛi nkó tiyɛ̃ĩti, Kuyie nhɑ
    dɛumu kɛ kpeńnì, ti Yiɛ̀ nKuyie fɔ̃́ nwèè yètìrì tu Mpɑkɛdɑɑ.
  msy-2020: 'Nɨ zurara tausenɨn gumazamizir avɨribar apangkufi. Eghtɨ gumazitam arazir
    kuratam damigham, nɨ ivezir kuram a danɨngɨva, uaghan an boriba ko an arazir kuraba
    ikarvagham. God nɨ bar gavgafi, ezɨ nɨn gavgavim bar en gavgavim gafira. Ezɨ nɨn
    ziam kamakɨn: Ikiavɨra Itir Godɨn Gavgaviba Bar itim.'
  azb-azb: Sən minlərlə insana məhəbbət göstərirsən, amma ataların etdiyi günahların
    əvəzini övladlarından alırsan. Sən böyük və güclü Allahsan, adın Ordular Rəbbidir.
  eng-DBY: who shewest mercy unto thousands, and recompensest the iniquity of the
    fathers into the bosom of their children after them, thou, the great, the mighty
    God, — Jehovah of hosts is his name;
  hin-2017: तू हजारों पर करुणा करता रहता परन्तु पूर्वजों के अधर्म का बदला उनके बाद
    उनके वंश के लोगों को भी देता है, हे महान और पराक्रमी परमेश्वर, जिसका नाम सेनाओं
    का यहोवा है,
  wol-KYG: Yaw miy jëfe ngor sa digg ak junniy maas, te bu baay ñaawee, nga topp ko
    ko, ba ci doomam. Yaay Yàlla ju màgg ji te jàmbaare. Yaa di Aji Sax ji Boroom
    gàngoori xare yi,
  eng-YLT: Doing kindness to thousands, and recompensing iniquity of fathers into
    the bosom of their sons after them; God, the great, the mighty, Jehovah of Hosts
    [is] His name,
  eng-WYC-2017: which doest mercy in thousands, and yieldest the wickedness of fathers
    into the bosom of their sons after them. Thou strongest, great, mighty, Lord of
    hosts is name to thee;
  eng-WMBB: 'You show loving kindness to thousands, and repay the iniquity of the
    fathers into the bosom of their children after them. The great, the mighty God,
    the LORD of Hosts is your name:'
  urd-GVH: तू हज़ारों पर शफ़क़त करता और साथ साथ बच्चों को उनके वालिदैन के गुनाहों
    की सज़ा देता है। ऐ अज़ीम और क़ादिर ख़ुदा जिसका नाम रब्बुल-अफ़वाज है,
  rug-rug: Sa Mua tataru si ele vata dogoro nia Goi koari tina tie ba sa vina kilasadi
    rina sinea tadi tamadia si va kamo lani Goi koari na dia koburu. Tamasa lavata
    meke ṉiṉiramu, sapu e Zihova Tadi na Qeto Minate sa Pozamu,
  gaz-gaz: Ati namoota kumaatamatti jaalala ni argisiifta; garuu sababii cubbuu abbootiitiif
    jettee ijoollee isaanii kanneen isaan booddee illee ni adabda. Yaa Waaqa guddaa
    fi humna qabeessa maqaan kee Waaqayyo Waan Hunda Dandaʼu dha;
  fra-LSG: Tu fais miséricorde jusqu’à la millième génération, Et tu punis l’iniquité
    des pères dans le sein de leurs enfants après eux. Tu es le Dieu grand, le puissant,
    Dont le nom est l’Éternel des armées.
  gnn-gnn: Nhe ŋuli goŋmirriyamanydja ŋunhinha walalanha wal'ŋu dhuwurr‐ŋamakuli'mirrinha
    ŋula nhämunha'nha yolŋu'‐yulŋunha miṯtjinha, ga ŋunhi ŋuli yolŋuyu bäpa'mirriŋuyu
    djäma ŋula nhä yätj, ga walalanydja ŋunhiyi djamarrkuḻiny'tja nhanŋu ŋuli ŋayaŋu‐yätjthirriyi,
    liŋgu ŋuriŋi bäpa'mirriŋuwala yätjthu. Nhenydja ŋunhi be wal'ŋu bathala ganydjarr‐ḏumurru
    Waŋarr, Ŋurru‐warryunarayŋu Ŋurruŋu.
  yal-yal: I ya hinanna mayitama nɛn muxune xa han mayixɛtɛ wuli keden, koni i fafane
    hakɛne saranma e diine ra nɛn. Ala, i gbo, Ala sɛnbɛmaan nan i tan na naxan xili
    Alatala Sɛnbɛn Birin Kanna.
  haw-1868: Ke hoike mai nei oe i ka lokomaikai i na tausani, a ke hoopai nei hoi
    i ka hala o na makua maloko o ka poli o ka lakou mau keiki mahope o lakou; ke
    Akua nui a me ka mana, o Iehova Sabaota kona inoa.
  arb-NAV: أَنْتَ الَّذِي تُبْدِي إِحْسَانَكَ لأُلُوفٍ، وَتُعَاقِبُ ذَنْبَ الآبَاءِ
    فِي الأَبْنَاءِ مِنْ بَعْدِهِمْ. أَنْتَ هُوَ الإِلَهُ الْعَظِيمُ الْقَدِيرُ اسْمُهُ.
  ewe-ewe: Elɔ̃a ame akpe nanewo gake ètsɔa fofowo ƒe nu vɔ̃wo ƒe tohehe ɖoa akɔ na
    vi siwo wodzi. O Mawu gã kple ŋusẽtɔ, ame si ŋkɔe nye Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ,
  eng-LEE: Thou exercisest kindness unto the thousandth [generation], and recompensest
    the iniquity of the fathers unto the bosom of their children after them; [thou
    art] the Great, the Mighty God, the Lord of hosts is his name;
  asm-FB: তুমি হাজাৰ হাজাৰ লোকলৈ দয়া প্ৰকাশ কৰোঁতা, আৰু লোকসকলৰ অপৰাধৰ প্ৰতিফল তেওঁলোকৰ
    পাছত হোৱা তেওঁলোকৰ সন্তান-সন্ততিৰ বুকুত দিওঁতা। তুমিয়ে মহান পৰাক্ৰমী ঈশ্বৰ; বাহিনীসকলৰ
    যিহোৱা তোমাৰ নাম।
  sus-A: عِ هِننّمَ مِشِيٍ رَ هَن عٍ بْنسْي وُلُ ندٍ، كْنْ عِ مَن نْمَ دِيٍ حَشَنكَتَدٍ
    عٍ بَبَيٍ شَ يُنُبِيٍ مَ. عِ تَن نَن عَلَ كَلَنكٍ رَ نَشَن سّنبّ فبٌ، نَشَن شِلِ
    مَنفّ عَلَتَلَ.
  fra-SBL: 'Tu fais preuve de bonté envers des milliers de personnes, et tu reverses
    l''iniquité des pères dans le sein de leurs enfants après eux. Ton nom est le
    Dieu grand et puissant, le Yahvé des armées :'
  hbo-hbo: עֹ֤שֶׂה חֶ֙סֶד֙ לַֽאֲלָפִ֔ים וּמְשַׁלֵּם֙ עֲוֹ֣ן אָבֹ֔ות אֶל־חֵ֥יק בְּנֵיהֶ֖ם
    אַחֲרֵיהֶ֑ם הָאֵ֤ל הַגָּדֹול֙ הַגִּבֹּ֔ור יְהוָ֥ה צְבָאֹ֖ות שְׁמֹֽו׃
  kik-kik: Wee wonanagia wendani waku kũrĩ andũ ngiri na ngiri, no ũkaherithania nĩ
    ũndũ wa mehia ma maithe, ũkaũkinyĩria ciero-inĩ cia njiarwa ciao iria igooka thuutha
    wao. Wee Mũrungu mũnene na ũrĩ hinya, o wee rĩĩtwa rĩaku arĩ Jehova Mwene-Hinya-Wothe,
  fra-NCL: C’est toi qui fais miséricorde à des milliers, et qui paies le salaire
    de l’iniquité des pères dans le sein de leurs enfants, après eux ; Dieu grand
    et fort, dont le nom est Yahweh des armées ;
  cek-AK: nang loe asing asang kaminawk khaeah amlunghaih to nam tuengsak, toe ampanawk
    zaehaih doeh a caanawk lu nuiah na kraksak; nang loe lensawk, thacak Sithaw ah
    na oh, na hmin loe misatuh kaminawk ih Angraeng, tiah oh.
  cuk-cuk: Baba, bedi bela dulemarga be-sabgued be oyomaid. Bedi bela mimmigan e-babgan-isgusad-ular
    sabsur-odurdakbalid. ¡Bab-Dummad, ibibayobi bedi dule-dummad gue! ¡Ibibayobi,
    bedi gangued nika mai! ¡Bab-Jehová-Bela-Gangued-Nikadye be nugad!
  uig-CYR: Сән миңлиған кишиләргә рәһим-шәпқәт көрситисән һәмдә атиларниң қәбиһлигиниң
    җазасиниму кейин балилириниң қойниға қайтурисән; аһ Сән улуқ, Қудрәт Егиси Тәңридурсән
    — Самави қошунларниң Сәрдари болған Пәрвәрдигар Сениң намиңдур;
  tel-2017: నువ్వు వేవేల మందికి నీ నిబంధనా నమ్మకత్వం కనపరుస్తావు. తండ్రుల దోషం వాళ్ళ
    తరువాత వాళ్ళ పిల్లల ఒడిలో వేస్తావు. నువ్వు గొప్ప శక్తిగల దేవుడవు. సేనల ప్రభువైన
    యెహోవా అని నీకు పేరు.
  hat-BSA: Ou menm ki montre lanmou dous a dè milye, men rekonpanse inikite a papa
    yo nan sen a jenerasyon k ap swiv yo. Gran e pwisan Bondye, SENYÈ dèzame yo se
    non Li.
  kos-kos: Kom akkalemye lungse kawil lom nu sin tausin fwil, tusruktu kom oayapa
    kai mwet ke sripen ma koluk lun papa tumalos ac nina kialos. Kom sie God fulat
    ac ku. Kom LEUM GOD Kulana.
  hbo-WLC: עֹ֤שֶׂה חֶ֙סֶד֙ לַֽאֲלָפִ֔ים וּמְשַׁלֵּם֙ עֲוֺ֣ן אָב֔וֹת אֶל־חֵ֥יק בְּנֵיהֶ֖ם
    אַחֲרֵיהֶ֑ם הָאֵ֤ל הַגָּדוֹל֙ הַגִּבּ֔וֹר יְהוָ֥ה צְבָא֖וֹת שְׁמֽוֹ׃
  ibo-ibo: Ị na-egosi ịhụnanya nye ọtụtụ puku ndị mmadụ ma na-eweta ịta ahụhụ nye
    ụmụ site nʼihi mmehie nna ha. O Chineke dị ukwuu dịkwa ike, Onyenwe anyị, Onye
    pụrụ ime ihe niile bụ aha gị.
  ory-ory: ତୁମ୍ଭେ ସହସ୍ର ସହସ୍ରର ପ୍ରତି ଦୟା ପ୍ରକାଶ କରୁଅଛ ଓ ପିତୃଗଣର ଅଧର୍ମର ପ୍ରତିଫଳ ସେମାନଙ୍କ
    ଉତ୍ତାରେ ସେମାନଙ୍କ ସନ୍ତାନଗଣର କ୍ରୋଡ଼ରେ ଦେଉଅଛ; ତୁମ୍ଭେ ମହାନ ପରାକ୍ରାନ୍ତ ପରମେଶ୍ୱର, ସୈନ୍ୟାଧିପତି
    ସଦାପ୍ରଭୁ ତୁମ୍ଭର ନାମ;
  chk-chk: Ka eäni om tong ellet ngeni ngeröü, nge ka liwini än samasam tipis won
    nöür kana me mwirir. En ewe Kot mi tekia o manaman, itom ewe Samol mi Unusen Manaman.
  rop-rop: Yubin shoum bigismob yu kipgon laigim olabat detmatj, bat yu panishim ola
    pipul blanga ola nogudbalawei weya olabat mami en dedi bin dum. Yu brabli haibala
    God garram detmatj pawa. Yu neim na YAWEI det boswan God.
  ukr-1871: Ти подаєш милость тисячам і відплачуєш батькївські гріхи в нутро дїтям
    по них; Ти, Боже великий і могучий, що ймя тобі Господь сил небесних.
  deu-1951: Du erweisest Gnade vielen Tausenden und vergiltst die Missetat der Väter
    in den Busen ihrer Kinder nach ihnen, du großer und starker Gott, dessen Name
    HERR der Heerscharen ist;
  eng-JPS: who showest mercy unto thousands, and recompensest the iniquity of the
    fathers into the bosom of their children after them; the great, the mighty God,
    the LORD of hosts is His name;
  srp-1865: Èiniš milost na tisuæama, i vraæaš za bezakonje otaèko u njedra sinovima
    njihovijem nakon njih; Bože veliki, silni, kojemu je ime Gospod nad vojskama;
  lug-lug: Olaga okwagala kwo eri enkumi n’enkumi ate oleeta ekibonerezo ky’ebibi
    bya bakitaabwe ku baana baabwe. Ayi Katonda ow’ekitalo era ow’amaanyi, ayitibwa
    Mukama Katonda ow’Eggye,
  heb-heb: עשה חסד לאלפים ומשלם עון אבות אל חיק בניהם אחריהם האל הגדול הגבור יהוה
    צבאות שמו׃
  ben-IRV: তুমি হাজার পুরুষ পর্যন্ত তোমার চুক্তিতে বিশ্বস্ত থাক এবং বাবার পাপের শাস্তি
    তুমি তাদের পরের সন্তানদের কোলে দিয়ে থাক। তুমি মহান ও শক্তিশালী ঈশ্বর; বাহিনীগণের
    সদাপ্রভু তোমার নাম।
  pan-pan: ਤੂੰ ਹਜ਼ਾਰਾਂ ਉੱਤੇ ਦਯਾ ਕਰਦਾ ਹੈ ਅਤੇ ਪੁਰਖਿਆਂ ਦੀ ਬਦੀ ਦਾ ਬਦਲਾ ਉਹਨਾਂ ਦੇ ਪਿੱਛੋਂ
    ਉਹਨਾਂ ਦੇ ਪੁੱਤਰ ਦੀ ਝੋਲੀ ਵਿੱਚ ਰੱਖਦਾ ਹੈ। ਇਹ ਵੱਡਾ ਅਤੇ ਬਲਵੰਤ ਪਰਮੇਸ਼ੁਰ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ
    ਉਹ ਦਾ ਨਾਮ ਹੈ
  mya-JVB: ကိုယ်တော်သည် လူအထောင် အသောင်းတို့အား ကရုဏာ ကျေးဇူးပြု လျက်၊ အဘ တို့၏အပြစ်
    ကို နောက် ဖြစ်သောသား တို့၏ ခေါင်း ပေါ် သို့ သက်ရောက် စေတော်မူ ၏။ အလွန်ကြီးမြတ်
    သောဘုရား ၊ မဟာတန်ခိုး တော်နှင့် ပြည့်စုံသော ဘုရားဖြစ်၍၊ ကောင်းကင်ဗိုလ်ခြေ အရှင်
    ထာဝရဘုရား ဟူသောဘွဲ့ နာမရှိတော်မူ၏။
  tbg-tbg: Are nai airi vaiinti nahenti aaqurihama nimite variarava vaiharavata, are
    vika noka qoka qora kaiqa varaa uvara kaara vika vaintaira ruquti varianarave.
    Are Variqa noravano variararo ai kempukavata uritarero vaivaro ai autuvano vaireva,
    Nora Kotiva ekaa kempuka vataavave.
  hmo-hmo: Oi ese taunimanima momo oi lalokau henidia noho, to tamana taudia edia
    kerere davana be edia natudia dekenai oi henidia noho. Dirava badana, oi be mai
    emu goada momokani. Oi be Siahu Ibounai Lohiabada.
  urd-urd: तू हज़ारों पर शफ़क़त करता है, और बाप — दादा की बदकिरदारी का बदला उनके बाद
    उनकी औलाद के दामन में डाल देता है; जिसका नाम ख़ुदा — ए — 'अज़ीम — ओ — क़ादिर रब्ब
    — उल — अफ़वाज है;
  rus-SYN: 'Ты являешь милость тысячам и за беззаконие отцов воздаешь в недро детям
    их после них: Боже великий, сильный, Которому имя Господь Саваоф!'
  bqc-SIM: Ni gbɛ̃kɛkɛnɛ́ dasi, mɛ́ ni maeↄ tàae wi ń nɛ́ↄnɛ ń musu. Lua zↄ̃ↄ gbãade,
    n tↄ́n Dii Zĩgↄ̃de.
  tcz-CHONGTHU: Nangman, nalungsetna longlou chu, mihem asang sang ho namusah jin;
    chuleh langkhat a nangman mipate chonset na gachu achate khang a nalethuh jin
    ahi. Nangma loupitah, thaneitah chule Hatchungnung Pakai Pathen nahi.
  mar-mar: परमेश्वर, तू हजारोंना विश्वासाचा करार दाखवतो व मनुष्यांचे अन्याय त्यांच्यानंतर
    त्यांच्या मुलांच्या पदरी ओततो. तू थोर व सामर्थ्यवान देव आहेस. सेनाधीश परमेश्वर
    तुझे नाव आहे.
  qub-qub: Waranganpa miraycamami gamga cuyacoj cashayquita musyachinqui. Castigashpayquinami
    ichanga llapan runacunata castiganqui taytancunapa juchancunapitapis. Tayta Dios
    gamga munayniyojmi canqui. Munayniyoj Tayta Diosmi jutiquipis.
  bqp-bqp: A rɑ bwesenu durom kue sere kɑ nin bibun bibɔ. Adɑmɑ bɑɑbɑbɑ bɑ̀ n torɑ,
    ɑ rɑ ben bibu sɛɛyɑsie torɑ nin sɔ̃. Gusunɔ, ɑ sɑ̃ɑwɑ Yinni boko, mɑ ɑ dɑm mɔ.
    Wunɛn yĩsirɑ wɔllu kɑ tem Yinni.
  hat-hat: 'Ou fè mil jenerasyon nan yon fanmi wè jan ou gen bon kè. Men tou, ou fè
    pitit peye pou peche papa ak manman yo te fè. Ou se yon Bondye ki gen pouvwa,
    ki gen fòs. Yo rele ou: Seyè ki gen tout pouvwa a.'
  eng-BSB: You show loving devotion to thousands but lay the iniquity of the fathers
    into the laps of their children after them, O great and mighty God whose name
    is the LORD of Hosts,
  eng-WEBPB: 'You show loving kindness to thousands, and repay the iniquity of the
    fathers into the bosom of their children after them. The great, the mighty God,
    the LORD of Armies is your name:'
  kbq-kbq: Hagi Kagra vagaore kavesizanteti, rama'a tauseni'a vahera kavesi nezamantane.
    Hianagi nefa'ma hu'nea kumitera nona hunka nemofona azeri haviza nehane. Anumzamoka
    kagra tusi hankavenentake ne' mani'nanankino, kagri kagi'a Monafi sondia vahe'mofo
    Ra Anumzane.
  nhe-BL: 'Ta titeicnelía miyac huan tijpiya hueyi moyolo ica nochi tlacame. Pero
    nojquiya ta tiquintlatzacuiltía coneme ipampa inintlajtlacolhua inintatahua. Nelía
    tihueyi huan tiDios tlen tijpiya nochi chicahualistli. Motoca eltoc: TOTECO Tlen
    Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.'
  gub-BL: Nekatuahy teko tetea'u wanupe. Erezepyk wana'yr wanehe wanu wanemiapo kwer
    hekuzaromo no. Ereiko Tupàn uhua'u ma'e upuner ma'e romo. — Tupàn Tuweharupi Wiko
    Ma'e upuner wera'u ma'e, nerer romo a'e.
  eng-DRA: 'Thou shewest mercy unto thousands, and returnest the iniquity of the fathers
    into the bosom of their children after them: O most mighty, great, and powerful,
    the Lord of hosts is thy name.'
