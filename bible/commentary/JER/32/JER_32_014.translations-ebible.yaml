verse: JER.032.014
translations:
  mal-C: '‘ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: മുദ്രയിട്ട
    ഈ വിലയാധാരവും ഈ പകർപ്പും വാങ്ങി ദീർഘകാലം കേടുകൂടാതെ സൂക്ഷിക്കേണ്ടതിന് അവ ഒരു മൺപാത്രത്തിലാക്കി
    വെക്കുക.'
  deu-TKW: 'So spricht Jahwe der Heerscharen, der Gott Israels: Nimm diese Briefe,
    diesen gesiegelten Kaufbrief und diesen offenen Kaufbrief, und lege sie in ein
    Thongefäß, damit sie geraume Zeit erhalten bleiben.'
  lin-lin: '‹ Tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele, alobi :
    Kamata mikanda oyo nasombelaki elanga, ezala oyo babeta kashe to oyo babeta kashe
    te ; tia yango kati na mbeki oyo basala na mabele ya bikeko mpo ete ebeba te.'
  eng-LSV: '“Thus said YHWH of Hosts, God of Israel: Take these scrolls, this purchase
    scroll, both the sealed one and the open one, and you have put them in an earthen
    vessel, that they may remain many days.'
  eng-GNV: Thus saith the Lord of hostes, the God of Israel, Take the writings, euen
    this booke of the possession, both that is sealed, and this booke that is open,
    and put them in an earthen vessell, that they may continue a long time.
  eng-WEBSTER: Thus saith the LORD of hosts, the God of Israel; Take these evidences,
    this evidence of the purchase, both that which is sealed, and this evidence which
    is open; and put them in an earthen vessel, that they may continue many days.
  nhw-BL: '“TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij huan yaya catli
    ininTeco tiisraelitame quiijtohua ya ni: ‘Xijcui nopa tlalamatl catli quipiya
    nosello catli quinextilía nijcojqui nopa tlali huan xijcui iixcopinca, huan xijtlali
    ipan se comitl para huejcahuas eltos.'
  swh-ONEN: '‘Hili ndilo asemalo Bwana Mwenye Nguvu Zote, Mungu wa Israeli: Chukua
    hati hizi, yaani nakala zote zenye muhuri na zisizo na muhuri za hati ya kununulia,
    na uziweke kwenye gudulia la udongo wa mfinyanzi ili zidumu kwa muda mrefu.'
  bba-bba: nɑ nɛɛ, Isirelibɑn Yinni wi u wɔllu kɑ tem mɔ, wiyɑ u ɡeruɑ u nɛɛ, u dwee
    tirenu yiru ye suo, te bɑ yĩreru koosi, u dɑ u nu doke wekeru sɔɔ kpɑ nu ku rɑɑ
    sɑnkirɑ.
  eng-KJVCPB: Thus saith the Lord of hosts, the God of Israel; Take these evidences,
    this evidence of the purchase, both which is sealed, and this evidence which is
    open; and put them in an earthen vessel, that they may continue many days.
  luo-luo: '‘Ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel, wacho: Kaw barupegi,
    mago momwon kod ma ok omuon, kendo iketgi e agulu mar lowo mondo omi gibed amingʼa.'
  meu-meu: 'Iehova Sabaota, Israel Diravana, na ini e gwau tomamu: Ini tano ibiaguna
    pepadia, hari e koua kunuka-kunuka ḡauna, bona hari e hulala ḡauna danu, avabidia,
    hodu ta ai ba udadia, bae mia daudau helaoreana.'
  npi-ULB: “सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छः छाप लगाइएको
    र नलगाइएको तमसुकका यी दुवै प्रतिका यी कागजपत्र समात् र यिनलाई एउटा माटोको भाँडोमा
    हाल्‌, यसरी लामो समयसम्म ती रहनेछन् ।
  yor-yor: èyí ni ohun tí Olúwa àwọn ọmọ-ogun Ọlọ́run Israẹli wí; mú àwọn ìwé tí a
    fi rà á wọ̀nyí, àti èyí tí a lẹ̀ àti èyí tí a kò lẹ̀, kí o wá gbé wọn sínú ìkòkò
    amọ̀, kí wọn ó lè wà ní ọjọ́ púpọ̀.
  pes-OPCB: 'خداوند لشکرهای آسمان، خدای اسرائیل چنین می‌فرماید: «این قبالهٔ مهر و
    موم شده و رونوشت آن را بگیر و در یک کوزه بگذار تا سالها محفوظ بماند.'
  tgl-ULB: '''Ito ang sinasabi ni Yahweh ng mga hukbo, ang Diyos ng Israel: Kunin
    mo ang mga kasulatang binalumbon na ito kasama ang resibo ng pagbili na naselyuhan
    at itong hindi naselyuhan na kasulatang binalumbon. Ilagay mo ang mga ito sa bagong
    lalagyan upang tumagal ang mga ito sa mahabang panahon.'
  hui-hui: Anduane Homogo Hongo Haiheore Isaraele wali agalinaga Ngode Datagaliwabe
    kago ibugua ogodagua lalu, Barugu í̠na beba kira dindi yolo bini lalu bi lo winidagoni
    mende ndibuleda mende ndibu naleda ogonilabo í̠na yamialu be dindime wabini ngagoha
    ko nahe bayale lu wiaabo helonaga mo do habe.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က​သင့်
    အား`ဤ​ချိပ်​တံ​ဆိပ်​ခတ်​နှိပ်​ထား​သည့်​မြေ ဝယ်​စာ​ချုပ်​နှင့်​ချိပ်​တံ​ဆိပ်​ခတ်​နှိပ်​မ​ထား
    သည့်​စာ​ချုပ်​တို့​ကို​ယူ​၍ နှစ်​ပေါင်း​များ​စွာ မ​ပျက်​မ​စီး​ဘဲ​ရှိ​စေ​ရန်​မြေ​အိုး​ထဲ​တွင်
    ထည့်​ထား​ရ​မည်​ဟု​မိန့်​တော်​မူ​လေ​ပြီ။-'
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ཁྱོད་ཀྱིས་ཐེའུ་བརྒྱབས་ཡོད་པ་དང་ཁ་སྦྱར་མེད་པའི་ཆད་ཡིག་འདི་གཉིས་ཁྱེར་ནས། ཡུན་རིང་པོར་ཉར་བའི་ཕྱིར་རྫ་བུམ་ནང་དུ་ཞོག་ཅིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: '‘Zvanzi naJehovha Wamasimba Ose, Mwari weIsraeri: Tora magwaro aya, okutengeserana
    ari maviri akanamwa neasina kunamwa, ugoisa muhari yevhu kuitira kuti agare kwamazuva
    mazhinji.'
  spa-BLM: 'Yahvé de los Ejércitos, el Dios de Israel, dice: ‘Toma estas escrituras,
    esta escritura de compra que está sellada, y esta escritura que está abierta,
    y ponlas en una vasija de barro, para que duren muchos días’.'
  cac-cac: A Jehová Yajal d'a Smasanil, co Diosal a on̈ israel on̈ tic, a ix alani
    to scan juntzan̈ b'aj ix tz'ib'chajcan jun trato tic, aton jun ayoch selloal yed'
    jun malaj selloal, tza sic'can d'a yol junoc lum chen yic vach' najtil ol ec'oc.
  swh-ULB: 'Yahwe, Mungu wa Israeli, anasema hivi: Chukua nyaraka hizi, vyote hati
    hii ya manunuzi iliyopigwa muhuri na nakala zisizopigwa muhuri za manunuzi, na
    uziweke katika chungu cha udongo ili vidumu kwa muda mrefu.'
  bel-bel: 'так кажа Гасподзь Саваоф Бог Ізраілеў: вазьмі гэтыя запісы, - гэты купчы
    запіс, які запячатаны, і гэты запіс адкрыты, - і пакладзі іх у гліняны запіс,
    каб яны заставаліся там многа дзён.'
  deu-ELBBK: 'So spricht der HERR der Heerscharen, der Gott Israels: Nimm diese Briefe,
    diesen Kaufbrief, sowohl den versiegelten als auch diesen offenen Brief, und lege
    sie in ein Tongefäß, damit sie viele Tage erhalten bleiben.'
  mbb-OT: '‘Iyan heini migkaǥi te Nengazen he Mekeǥeǥehem, he Megbevayà te Israel:
    Uwita nu is pepilis he midtetakan wey is wazà tetaki, ne itaǥù nu heini ziyà te
    tivud su wey kenà mezeeti seled te meluǥayad he timpu.'
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: മുദ്രയിട്ടിരിക്കുന്നതും
    തുറന്നിരിക്കുന്നതുമായ ഈ ആധാരങ്ങളെ മേടിച്ചു അവ ഏറിയകാലം നില്പാന്തക്കവണ്ണം ഒരു മൺപാത്രത്തിൽ
    വെക്കുക.'
  rmc-rmc: '‚Kada phenel o Nekzoraleder RAJ, o Del le Izraeloskro: Le kala soduj ľila,
    e zapečaťimen kupno zmluva the e kopija, so nane zapečaťimen, a thov len andre
    nadoba čikatar, hoj pes te doľikeren pro but berša.'
  pes-OPV: '«یهوه صبایوت خدای اسرائیل چنین می‌گوید: این قباله‌ها یعنی قباله این خرید
    را، هم آن را که مختوم است و هم آن را که باز است، بگیرو آنها را در ظرف سفالین بگذار
    تا روزهای بسیاربماند.'
  ron-1924: '‘Аша ворбеште Домнул оштирилор, Думнезеул луй Исраел: «Я записеле ачестя
    де кумпэраре, чел печетлуит ши чел дескис, ши пуне-ле ынтр-ун вас де пэмынт, ка
    сэ се пэстрезе мултэ време!»'
  ben-OBCV: ‘বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন, তুমি সিলমোহরাঙ্কিত
    ও সিলমোহর না করা, ক্রয় করা উভয় দলিলই নাও। সেগুলি তুমি একটি মাটির পাত্রে রাখো,
    যেন দীর্ঘদিন তা অবিকৃত থাকে।
  som-som: Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu leeyahay, Qaad
    warqadahan heshiiska waxiibsashada, midda shaabadaysan, iyo tan furanba, oo waxaad
    ku dhex riddaa jalxad dhooba ah, si ay wakhti dheer u sii raagaan.
  lat-VUC: 'Hæc dicit Dominus exercituum, Deus Israël: Sume libros istos, librum emptionis
    hunc signatum, et librum hunc qui apertus est, et pone illos in vase fictili,
    ut permanere possint diebus multis:'
  eng-ASVBT: 'Thus saith Jehovah of hosts, the God of Israel: Take these deeds, this
    deed of the purchase which is sealed, and this deed which is open, and put them
    in an earthen vessel; that they may continue many days.'
  ita-1885: 'Così ha detto il Signor degli eserciti, l''Iddio d''Israele: Prendi queste
    scritte, questa scritta di compera, così quella che è suggellata, come quest''altra
    che è aperta; e mettile dentro un vaso di terra, acciocchè durino lungo tempo.'
  eng-ULB: '“Yahweh of hosts, God of Israel, says this: Take these documents, both
    this receipt of purchase that is sealed and the unsealed copies of the deed of
    purchase, and put them in a clay jar so they will last for a long time.'
  spa-VBL: '“Esto es lo que dice el Señor Todopoderoso, el Dios de Israel: Poned estas
    escrituras de venta, el original sellado y la copia abierta, en una vasija de
    barro para que se mantengan a salvo durante mucho tiempo.'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées, le Dieu d''Israël: Prends ces écrits,
    ce contrat d''acquisition, celui qui est cacheté et celui qui est ouvert, et mets-les
    dans un vase de terre, afin qu''ils puissent se conserver longtemps.'
  mal-mal: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “മുദ്രയിട്ടിരിക്കുന്നതും
    തുറന്നിരിക്കുന്നതുമായ ഈ ആധാരങ്ങൾ വാങ്ങി, അവ ഏറിയകാലം ഭദ്രമായിരിക്കേണ്ടതിന് ഒരു
    മൺപാത്രത്തിൽ വെക്കുക.'
  urd-GVR: ‘Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai ki muharshudā intaqālnāmā
    aur us kī naql le kar miṭṭī ke bartan meṅ ḍāl de tāki lambe arse tak mahfūz raheṅ.
  suz-BL: “मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी मार देंत देंशा हना,
    मेको शुश नाक्‍त सम्‍म लील, दे मेको रू ग्‍याप्‍शो कागज, छाप थोक्‍शो नु मथोक्‍शो,
    निम्‍फा खप के ग्‍योंब कामी कुर पावो” देंत।
  eng-NOY: 'Thus saith Jehovah of hosts, the God of Israel: Take these writings, this
    sealed purchase-deed, and this open deed, and put them into an earthen vessel,
    that they may endure a great length of time.'
  ita-1927: '“Così parla l’Eterno degli eserciti, l’Iddio d’Israele: Prendi questi
    atti, l’atto di compra, tanto quello ch’è sigillato, quanto quello ch’è aperto,
    e mettili in un vaso di terra, perché si conservino lungo tempo.'
  ckb-ckb: '”یەزدانی سوپاسالار، خودای ئیسرائیل دەفەرموێت: ئەم گرێبەستانە هەڵبگرە،
    گرێبەستە مۆرکراوەکەی کڕین و ئەم لەبەرگیراوەیەی گرێبەستەکە لەناو گۆزەیەکی گڵین
    دابنێ، تاوەکو بۆ ماوەیەکی درێژ بمێنێتەوە،'
  eng-BBE: 'This is what the Lord of armies, the God of Israel, has said: Take these
    papers, the witness of this business, the one which is rolled up and stamped,
    and the one which is open; and put them in a vessel of earth so that they may
    be kept for a long time.'
  kan-OKCV: ‘ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ. ಈ ಪತ್ರಗಳನ್ನೂ,
    ಮುದ್ರೆ ಹಾಕಿದ ಈ ಕ್ರಯ ಪತ್ರವನ್ನೂ, ತೆರೆದಿರುವ ಈ ಪತ್ರವನ್ನೂ ತೆಗೆದು, ಅವು ಬಹು ದಿವಸವಿರುವ
    ಹಾಗೆ ಅವುಗಳನ್ನು ಒಂದು ಮಣ್ಣಿನ ಪಾತ್ರೆಯಲ್ಲಿ ಇಡು.
  tam-2017: இஸ்ரவேலின் தேவனாகிய சேனைகளின் யெகோவா சொல்லுகிறது என்னவென்றால், நீ முத்திரைபோடப்பட்ட
    கிரயப்பத்திரமும், திறந்திருக்கிற பிரதிபத்திரமுமாகிய இந்தச் சாசனங்களை வாங்கி, அவைகள்
    அநேக நாட்கள் இருக்கும் விதத்தில் அவைகளை ஒரு மண்பாண்டத்தில் வை.
  spa-RV-1909: 'Así ha dicho Jehová de los ejércitos, Dios de Israel: Toma estas cartas,
    esta carta de venta, la sellada, y ésta la carta abierta, y ponlas en un vaso
    de barro, para que se guarden muchos días.'
  ron-BTF: 'Astfel spune DOMNUL oștirilor, Dumnezeul lui Israel: Ia aceste dovezi,
    această dovadă de cumpărare, deopotrivă cea sigilată și această dovadă deschisă;
    și pune-le într-un vas de lut, ca ele să se păstreze multe zile.'
  eng-WEBP: 'the LORD of Armies, the God of Israel, says: ‘Take these deeds, this
    deed of the purchase which is sealed, and this deed which is open, and put them
    in an earthen vessel, that they may last many days.’'
  eng-FBV: '“This is what the Lord Almighty, the God of Israel, says: Put these deeds
    of sale, the sealed original and the open copy, in a clay jar so they can be kept
    safe for a long time.'
  nld-1939: Zo spreekt Jahweh der heirscharen, Israëls God! Neem deze oorkonden, het
    verzegelde koopcontract zowel als het open, en sluit ze in een klei-omhulsel,
    opdat ze lange tijd goed blijven.
  nch-BL: '“TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij huan yaya cati ininTeco
    tiisraelitame quiijtohua ya ni: ‘Xijcui nopa talamat cati quipiya nosello cati
    quinextía para nijcojqui nopa tali huan xijcui iixcopinca, huan xijtali ipan se
    comit para huejcahuas eltos.'
  vie-1934: 'Đức Giê-hô-va vạn quân Đức Chúa Trời của Y-sơ-ra-ên, phán như vầy: Hãy
    lấy những tờ khế nầy, khế mua niêm phong, và khế để ngỏ, và để trong một cái bình
    đất, đặng những tờ khế ấy còn được lâu ngày.'
  hin-CV: '‘इस्राएल के परमेश्वर, सेनाओं के याहवेह का आदेश है: इन बंधक पत्रों को मोहर
    लगे क्रय-बन्धक पत्र को तथा इस खुले बंधक-पत्र को लेकर एक मिट्टी के बर्तन में संजो
    दो, कि ये दीर्घ काल तक सुरक्षित बने रहें.'
  spa-BES: 'Esto es lo que ha dicho el Señor de los ejércitos, el Dios de Israel:
    Toma estas escrituras, carta de compra sellada, la que está enrollada y sellada,
    y la que está abierta; y póngalas en un cántaro de barro para que puedan ser guardados
    durante mucho tiempo.'
  tdx-tdx: 'Hoe t’Iehovà’ i Màroy, t’i Andrianañahare’ Israele: rambeso o takelam-pikaloañe
    retoy, o liniteo, naho o takelam-pikaloañe misokakeo, vaho apoho am-po sini-hara
    ao, hahareta’e andro maro.'
  tha-KJV: ‘พระเยโฮวาห์จอมโยธา พระเจ้าแห่​งอ​ิสราเอลตรั​สด​ังนี้​ว่า จงเอาโฉนดเหล่านี้ไปเสีย
    ทั้งโฉนดของการซื้อที่ประทับตรากับฉบั​บท​ี่เปิดนี้ และบรรจุ​ไว้​ในภาชนะดินเพื่อจะทนอยู่​ได้​หลายวัน
  por-BR-2018: 'Assim diz o SENHOR dos exércitos, Deus de Israel: Toma estes documentos,
    este documento de compra, tanto o que está selado como este documento aberto,
    e põe-nos em um vaso de barro, para que durem muitos dias.'
  deu-ELO: 'So spricht Jehova der Heerscharen, der Gott Israels: Nimm diese Briefe,
    diesen Kaufbrief, sowohl den versiegelten als auch diesen offenen Brief, und lege
    sie in ein irdenes Gefäß, auf daß sie viele Tage erhalten bleiben.'
  eng-WYC-2018: The Lord of hosts, God of Israel, saith these things, Take thou these
    books, this sealed book of buying, and this book which is open, and put thou those
    in an earthen(ware) vessel, that they may dwell many days. (The Lord of hosts,
    the God of Israel, saith these things, Take thou these copies of the deed of purchase,
    both the sealed one, and the unsealed one, and put thou them in a clay jar, so
    that they can be safe there for many days.)
  epo-epo: 'Tiele diras la Eternulo Cebaot, Dio de Izrael: Prenu ĉi tiujn dokumentojn,
    ĉi tiun dokumenton de aĉeto, la sigelitan, kaj ĉi tiun nefermitan, kaj metu ilin
    en argilan vazon, por ke ili konserviĝu dum longa tempo.'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar — Israilning Hudasi mundaⱪ
    dǝydu: — Bu hǝtlǝrni, yǝni peqǝtlǝngǝn wǝ peqǝtlǝnmigǝn bu tohtam hǝtlirini elip,
    bular uzun waⱪitⱪiqǝ saⱪlansun dǝp sapal idix iqigǝ salƣin;'
  beo-beo: “Hina Gode Bagadedafa, Isala:ili fi ilia Gode, da dilia amo soge bidi lasu
    meloa (meloa amo da gobele legesuga ga:i amola meloa eno hame ga:i) amo lale,
    ode bagohame dialoma:ne, laga osoboga hamoi ofodo amo ganodini salima:ne sia:sa.
  tpi-OTNT: “God bilong Israel, em Bikpela I Gat Olgeta Strong, em i tok olsem, ‘Baruk,
    yu mas kisim dispela tupela pepa bilong kontrak na putim tupela long wanpela sospen
    graun, bilong tupela i ken i stap gut longpela taim.’
  hau-SA: ‘Ga abin da Ubangiji Maɗaukaki, Allah na Isra’ila, yana cewa ka ɗauki waɗannan
    takardun ciniki, wanda aka liƙe da wanda ba a liƙe ba, ka sa su a cikin tulun
    yumɓu don kada su lalace.
  uig-LAT: 'Samawi qoshunlarning Serdari bolghan Perwerdigar — Israilning Xudasi mundaq
    deydu: — Bu xetlerni, yeni péchetlen’gen we péchetlenmigen bu toxtam xetlirini
    élip, bular uzun waqitqiche saqlansun dep sapal idish ichige salghin;'
  nde-nde: '‘UThixo uSomandla uNkulunkulu ka-Israyeli uthi: Thatha izincwadi lezi
    zesivumelwano sokuthenga enanyekiweyo lengananyekwanga uzifake embizeni yomdaka
    ukuze zihlale khona isikhathi eside.'
  ton-ton: ‌ʻOku pehē mai ʻe Sihova ʻoe ngaahi kautau, ko e ʻOtua ʻo ʻIsileli; ‘Toʻo
    ʻae ngaahi fakamoʻoni ki he fakatau, ʻaia ʻoku fakamaʻu, mo ia ʻoku taʻefakamaʻu
    fakatouʻosi; pea ʻai ia ki he ipu kelekele, koeʻuhi ke tolonga ia ki he ngaahi
    ʻaho lahi.’
  ces-1613: 'Takto praví Hospodin zástupů, Bůh Izraelský: Vezmi cedule tyto, tuto
    ceduli té koupě, jakož zapečetěnou, tak ceduli otevřenou tuto, a vlož je do nádoby
    hliněné, aby trvaly za mnohá léta.'
  eng-WMB: 'the LORD of Hosts, the God of Israel, says: ‘Take these deeds, this deed
    of the purchase which is sealed, and this deed which is open, and put them in
    an earthen vessel, that they may last many days.’'
  tam-TCV: '‘இஸ்ரயேலின் இறைவனாகிய சேனைகளின் யெகோவா கூறுவது இதுவே: முத்திரையிட்டதும்,
    முத்திரையிடாததுமான பத்திரத்தின் பிரதிகளை எடுத்து, அநேக காலத்திற்குப் பாதுகாப்பாய்
    இருக்கும்படி ஒரு மண்பானையில் போட்டு வை.'
  ceb-ULB: Miingon niini si Yahweh nga labawng makagagahom, ang Dios sa Israel, Kuhaa
    kining mga dokumento, ang resibo sa pagpalit nga senilyohan ug sa wala naselyohan
    nga mga kopya sa kasabotan sa pagpalit, ug isulod kini sa usa ka kulon aron molungtad
    kini sa dugay nga panahon.
  pol-UBG: 'Tak mówi PAN zastępów, Bóg Izraela: Weź te akty, zarówno zapieczętowany
    akt kupna, jak i ten otwarty, i włóż je do naczynia glinianego, aby przetrwały
    wiele lat.'
  urd-GVU: ’رب الافواج جو اسرائیل کا خدا ہے فرماتا ہے کہ مُہرشدہ انتقال نامہ اور اُس
    کی نقل لے کر مٹی کے برتن میں ڈال دے تاکہ لمبے عرصے تک محفوظ رہیں۔
  deu-1912: 'So spricht der HERR Zebaoth, der Gott Israels: Nimm diese Briefe, den
    versiegelten Kaufbrief samt dieser offenen Abschrift, und lege sie in ein irdenes
    Gefäß, daß sie lange bleiben mögen.'
  kan-2017: “ಇಸ್ರಾಯೇಲರ ದೇವರೂ ಸೇನಾಧೀಶ್ವರನೂ ಆದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ‘ನೀನು ಈ ಕ್ರಯಪತ್ರಗಳನ್ನು,
    ಅಂದರೆ ಮುಚ್ಚಿದ ಪತ್ರವನ್ನೂ ಮತ್ತು ಮುಚ್ಚಳಿಕೆಯ ಪತ್ರವನ್ನೂ ತೆಗೆದುಕೊಂಡು ಬಹು ದಿನ ಇರುವ ಹಾಗೆ
    ಅದನ್ನು ಮಡಿಕೆಯಲ್ಲಿ ಬಚ್ಚಿಡು.
  yap-yap: “I SOMOL ni Gubin ma Rayag Rok, ni Got rok yu Israel, e keyog ni ngam fek
    e gal yang i babyor ney ni mich ko flang ni ku gu fek, ni gin kanpag e hung nga
    daken ni kug chuw’iy nge gin ndawor, ngam tay nga langgin e rume’, ya nge par
    ni dabi kireb ko tin ni ba’aray e duw ni bayib.
  hlt-MCSB: “He tah Israel Pathen caempuei BOEIPA long ni a thui. He cabu he lainah
    cabu la khuen laeh. Kutnoek a daeng neh a rha cabu te khaw lai am khuiah khueh.
    Te daengah ni kum a sen a kuei eh.
  mdy-ETH: «ዒስራዔኤሌ ፆኦዛሢ ማዔ ቢያ ባኮ ዎይሣ ጎዳሢ ሂዚ ጋዓኔ፤ ‹ዖሺንቴዞንታ ፔጋ ጴዻያ ማዔ ሻንቺፆ ዔርዛ ላምዖ ዋርቃቶንሢ
    ዔኪ ዖቲ ጋርካ ሚርጌ ዎዴ ዴዓንዳጉዲ ጌሤ፤›
  twi-ASANTE: ‘Deɛ Asafo Awurade, Israel Onyankopɔn no seɛ nie, Fa saa adetɔ so nwoma
    yi, deɛ wɔasɔ ano ne deɛ wɔnnsɔɔ ano, na fa gu dɔteɛ asuhina mu, sɛdeɛ ɛbɛkyɛre
    yie.
  eng-WEBU: 'the LORD of Armies, the God of Israel, says: ‘Take these deeds, this
    deed of the purchase which is sealed, and this deed which is open, and put them
    in an earthen vessel, that they may last many days.’'
  wal-wal: ‘Ubbaappe Wolqqaama GODAI, Israa7eela Xoossai, hagaadan yaagees; “Daro
    wodiyaa gam77ana mala, ha attamettida paramaanne attamettibeenna paramaa ekka
    efaada, urqqaappe merettida otuwan wotta” yaagees.
  spa-PDDPT: 'Yavé de las huestes, ʼElohim de Israel, dice: Toma estos documentos,
    el documento de compra sellado y la copia abierta. Ponlos en una vasija de arcilla
    para que se conserven muchos días.'
  gun-gun: '“Po rami Senhor ixondaro reta va''e Israel kuery Ruete ijayvu: ‘Ejopy
    ke kuaxia para yvy rejoguaague regua. Omboja pyre ha''e omboja pyre''ỹ reraa vy
    emoĩ porã hyru nhae''ũ guigua py, heta ára re oĩ porã aguã.'
  ilo-ULB: '''Kastoy ti kuna ni Yahweh a Manakabalin-amin, a Dios ti Israel: Alaem
    dagitoy a kasuratan kasta met ti naselyoan a resibo ti pannanggatangko ken daytoy
    a kasuratan a saan a naselyoan. Ikabilmo dagitoy iti kabarbaro a banga tapno pumaut
    dagitoy.'
  kpg-kpg: “Dimaadua di Gowaa Aamua, go di God o Israel, guu dugu goe bolo goe gi kae ina
    nia beebaa aanaa, di mee dela gu stamp mo di mee dela digi stamp, gi dugua nia
    maa gi lodo di loaabi hadu, e benebene gi nia ngadau e logo ala ga dau mai.
  uig-ARA: 'ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار ــ ئىسرائىلنىڭ خۇداسى مۇنداق
    دەيدۇ: ــ بۇ خەتلەرنى، يەنى پېچەتلەنگەن ۋە پېچەتلەنمىگەن بۇ توختام خەتلىرىنى ئېلىپ،
    بۇلار ئۇزۇن ۋاقىتقىچە ساقلانسۇن دەپ ساپال ئىدىش ئىچىگە سالغىن؛'
  sus-sus: '«Isirayila Marigi Mangɛ Alatala xa masenyi nan ya: Yi kɛɛdi firin tongo,
    xɛ sara fe sɛbɛxi naxee kui, tɔnxuma dɔxɔxi naxan ma, a nun boore tɔnxumatare,
    i xa e sa fɛɲɛ di kui alako e naxa kana, e xa bu.»'
  pon-2006: “KAUN-O, Wasa Lapalap, Koht en Israel, ketin koasoanedier komwi en patohwanla
    kisinlikou pwukat, me sidahmpehr oh me saikinte sidahmpo, oh kihdiong nan sah
    pwehl ehu, pwe re en nekinekla wasao erein sounpar akan me pahn kohdo.
  ksd-ksd: 'A Luluai kai ra lavur kor, ra God kai Israel, i biti dari: Una tak pa
    go ra ura buk na kunukul, dir par, nina di ga vabulit vakilang ia ma nina ba pa
    di ga vabulit ia, ma una poe dir tai ta tika na la na pia pi dir a ki mangoro
    na bung tana.'
  tur-YTC: 'İsrael’in Tanrısı, Ordular Yahvesi şöyle diyor: ‘Bu senetleri, mühürlenmiş
    olan bu satın alma senedini ve açık olan bu senedi al ve bunları toprak bir kaba
    koy ki, uzun süre dayansınlar.’'
  ind-AYT: “Beginilah firman TUHAN semesta alam, Allah Israel, ‘Ambillah akta-akta
    pembelian ini, baik yang dimeterai maupun yang terbuka, dan masukkan keduanya
    ke dalam bejana tanah liat supaya keduanya dapat bertahan lama.’
  nya-nya: '‘Yehova Wamphamvuzonse, Mulungu wa Israeli akuti: Tenga makalata awa a
    umboni wapangano, iyi yokhala ndi chizindikiro ndi yopanda chizindikiro, uwasunge
    mʼmbiya kuti akhale nthawi yayitali.'
  hrv-hrv: '''Ovako govori Jahve nad Vojskama, Bog Izraelov: Uzmi ove isprave, ovaj
    kupovni ugovor, zapečaćeni i otvoreni, i stavi ih u glinenu posudu da se zadugo
    sačuvaju.'
  mps-mps: “Israelgo God, aga Tigidali Bomo Elalubo Genuai Bidigo, agai te tiwai po
    wali, ‘Baruk, nago te bomo yai po asęani pepa si selama, te si te sospen sene
    me deliba muao, te si dali si sesabi elama, bugagia munalumainao,’ wali.
  tpi-tpi: “God bilong Israel, em Bikpela I Gat Olgeta Strong, em i tok olsem, ‘Baruk,
    yu mas kisim dispela tupela pepa bilong kontrak na putim tupela long wanpela sospen
    graun, bilong tupela i ken i stap gut longpela taim.’
  dan-1931: '“Så siger Hærskarers HERRE, Israels Gud: Tag disse Skøder, både det forseglede
    og det åbne, og læg dem i en Lerkrukke, for at de kan holde sig i lange Tider.'
  vie-OVCB: '“Đây là điều Chúa Hằng Hữu Vạn Quân, Đức Chúa Trời của Ít-ra-ên, phán:
    ‘Hãy lấy hai tờ khế ước này, bản niêm phong và bản sao không niêm phong, cất trong
    một bình gốm để giữ chúng lâu dài.’'
  guj-2017: સૈન્યોના યહોવાહ ઇઝરાયલના ઈશ્વર કહે છે કે, આ દસ્તાવેજ એટલે મહોર મારેલું
    બંધ વેંચાણખત અને જે ઉઘાડું છે તે બન્ને પત્રક લઈ લે અને તેને લાંબા વખત સુધી સાચવવા
    માટે એક માટીના ઘડામાં મૂક.
  pon-2006A: “KAUN-O, Wasa Lapalap, Koht en Israel, ketin koasoanedier komwi en patohwanla
    kisinlikou pwukat, me sidampehr oh me saikinte sidampo, oh kihdiong nan sah pwehl
    ehu, pwe re en nekinekla wasao erein sounpar akan me pahn kohdo.
  por-BRBSL: 'Yahweh dos Exércitos, o Deus de Israel, diz: ''Pegue estas escrituras,
    esta escritura de compra que é selada, e esta escritura que é aberta, e coloque-as
    num vaso de barro, para que durem muitos dias''.'
  cth-cth: Isarel Cathut ransahu BAWIPA ni hettelah a dei, hete ca tacikkin e ca hoi
    paawng e ca hah lat haw, kasawlah o thai nahan talai hlaam thung hrueng.
  twi-twi: '‘Nea Asafo Awurade, Israel Nyankopɔn no se ni: Fa saa adetɔ so nhoma yi,
    nea wɔasɔw ano ne nea wɔnsɔw ano, na fa gu dɔte asuhina mu, sɛnea ɛbɛkyɛ yiye.'
  hlt-hlt: “He tah Israel Pathen caempuei BOEIPA long ni a thui. He cabu he lainah
    cabu la khuen laeh. Kutnoek a daeng neh a rha cabu te khaw lai am khuiah khueh.
    Te daengah ni kum a sen a kuei eh.
  tbz-SIM: Tiì ntu ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ kpɛti nti, Kuyie ntínti Isidɑyɛɛribɛ ti
    tũ nkù. Túótɛ́ didontɛ́pɑ́tíri m pɔ̃ṹ ndì nɛ̀ dìì feío kɛ́ɑ̃nnɛ́ didúù miɛkɛ
    kɛ̀ yɛ̀ mbo sɑ̃́ɑ̃̀.
  msy-2020: “Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, Israelian God, a kamaghɨn mɨgei,
    ‘Baruk, nɨ akar dɨkɨrɨzimɨn akɨnafarir kamning inigh, dukuazir puvatɨzim ko dukuazim.
    Egh aning isɨ nguazir mɨnetam darugh, eghtɨ aning deraghvɨra dughiar ruarimɨn
    ikiam.’ ”
  azb-azb: '“İsrailin Allahı olan Ordular Rəbbi belə deyir: ‹Uzun müddət qalsın deyə
    bu möhürlənmiş satış qəbzini və açıq müqavilə kağızını götürüb bir gil qabın içinə
    qoy›”.'
  eng-DBY: 'Thus saith Jehovah of hosts, the God of Israel: Take these writings, this
    writing of the purchase, both that which is sealed and this writing which is open;
    and put them in an earthen vessel, that they may remain many days.'
  hin-2017: ‘इस्राएल के परमेश्वर सेनाओं का यहोवा यह कहता है, इन मोल लेने की दस्तावेजों
    को जिन पर मुहर की हुई है और जो खुली हुई है, इन्हें लेकर मिट्टी के बर्तन में रख,
    ताकि ये बहुत दिन तक रहें।
  wol-KYG: '«Aji Sax ji Yàllay Israyil Boroom gàngoor yi dafa wax ne: “Jëlal kayit
    yii, kayitu njaay bi tëje, ak kayit bi tëjewul, nga boole yeb ci njaqal ban, ndax
    kayit yi mana yàgg.'
  eng-YLT: '''Thus said Jehovah of Hosts, God of Israel, Take these books, this purchase-book,
    both the sealed one and the open one, and thou hast put them in an earthen vessel,
    that they may remain many days;'
  kne-kne: ‘Binilin daka en Yahweh ay Kangatoan ay Turay ay Diyos di Israelita ay
    alaem dana ay kasolatan ta idolin mo si koli ay dinamili ta adi da madadael.
  eng-WYC-2017: The Lord of hosts, God of Israel, saith these things, Take thou these
    books, this sealed book of buying, and this book which is open, and put thou those
    [or them] in an earthen vessel, that they may dwell many days.
  eng-WMBB: 'the LORD of Hosts, the God of Israel, says: ‘Take these deeds, this deed
    of the purchase which is sealed, and this deed which is open, and put them in
    an earthen vessel, that they may last many days.’'
  urd-GVH: ‘रब्बुल-अफ़वाज जो इसराईल का ख़ुदा है फ़रमाता है कि मुहरशुदा इंतक़ालनामा
    और उस की नक़ल लेकर मिट्टी के बरतन में डाल दे ताकि लंबे अरसे तक महफ़ूज़ रहें।
  rug-rug: '‘Hiera gua si zama nia e Zihova Tadi na Qeto Minate, sa Tamasa pa Izireli:
    Vagi sari pepa hinoluholu hire, sapu koa ia na tokoro meke sapu lopu koa ia na
    tokoro, mamu la veko nuquruni pa keke zagi patu pude madi koa va seunae.'
  gaz-gaz: '‘Waaqayyo Waan Hunda Dandaʼu, Waaqni Israaʼel akkana jedha: walii galtee
    bittaa fi gurgurtaa kan chaappaa qabuu fi kan chaappaa hin qabne fuudhiitii akka
    isaan bara dheeraa turuu dandaʼaniif lachuu okkotee suphee keessa kaaʼi.'
  fra-LSG: 'Ainsi parle l’Éternel des armées, le Dieu d’Israël: Prends ces écrits,
    ce contrat d’acquisition, celui qui est cacheté et celui qui est ouvert, et mets-les
    dans un vase de terre, afin qu’ils se conservent longtemps.'
  yal-yal: ‘Alatala Sɛnbɛn Birin Kanna ito nan falaxi, Isirayilaa Ala, a naxa, bɔxɔn
    sara kɛdini itoe tongo, naxan balanxi n ma taxamasenna ra e nun naxan nabixi,
    i sa e sa fɛɲɛna nde kui, e mi kalɛ dɛnaxan yi.
  haw-1868: Ke olelo mai nei o Iehova o na kaua ke Akua o ka Iseraela penei; E lawe
    i keia mau palapala hoike, o ka palapala no ke kuai ana i paa i ka wepa, a me
    keia palapala hoike aole i paa, a e hahao iloko o ka ipu lepo, i malamaia'i ia
    mau mea i na la he nui.
  arb-NAV: '’هَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ إِلَهُ إِسْرَائِيلَ: خُذْ هَذَيْنِ
    الصَّكَّيْنِ: صَكَّ الْبَيْعِ الْمَخْتُومَ، وَالصَّكَّ غَيْرَ الْمَخْتُومِ، وَاحْفَظْهُمَا
    فِي إِنَاءٍ خَزَفِيٍّ لِمُدَّةٍ طَوِيلَةٍ،'
  ewe-ewe: '‘Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, Israel ƒe Mawu la gblɔe nye esi:
    Tsɔ agbalẽ siawo, anyigbaƒlegbalẽ si nu wotre kple esi le ʋuʋu la siaa de ze me
    ne woanɔ anyi eteƒe nadidi.'
  eng-LEE: Thus hath said the Lord of hosts, the God of Israel, Take these deeds,
    this deed of the purchase, both the sealed, and this open deed, and place them
    in an earthen vessel, in order that they may last many days.
  asm-FB: '“ইস্ৰায়েলৰ ঈশ্বৰ বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: ‘তুমি মোহৰ মাৰি বদ্ধ
    কৰা এই খৰিদা দলীলখন আৰু এই খোলা দলীলখন, দুয়োখন লৈ বহুদিনলৈ থাকিবৰ কাৰণে এক নতুন
    মাটিৰ পাত্ৰত থোৱা।’'
  sus-A: «عِسِرَيِلَ مَرِفِ مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ يِ كّيدِ قِرِن تٌنفٌ،
    شّ سَرَ قٍ سّبّشِ نَشٍيٍ كُي، تْنشُمَ دْشْشِ نَشَن مَ، عَ نُن بٌورٍ تْنشُمَتَرٍ،
    عِ شَ عٍ سَ قّحّ دِ كُي عَلَكٌ عٍ نَشَ كَنَ، عٍ شَ بُ.»
  fra-SBL: 'L''Éternel des armées, le Dieu d''Israël, dit : « Prends ces actes, cet
    acte d''achat scellé et cet acte ouvert, et mets-les dans un vase d''argile, pour
    qu''ils durent plusieurs jours.'
  hbo-hbo: כֹּֽה־אָמַר֩ יְהוָ֨ה צְבָאֹ֜ות אֱלֹהֵ֣י יִשְׂרָאֵ֗ל לָקֹ֣וחַ אֶת־הַסְּפָרִ֣ים
    הָאֵ֡לֶּה אֵ֣ת סֵפֶר֩ הַמִּקְנָ֨ה הַזֶּ֜ה וְאֵ֣ת הֶחָת֗וּם וְאֵ֨ת סֵ֤פֶר הַגָּלוּי֙
    הַזֶּ֔ה וּנְתַתָּ֖ם בִּכְלִי־חָ֑רֶשׂ לְמַ֥עַן יַעַמְד֖וּ יָמִ֥ים רַבִּֽים׃ ס
  kik-kik: '‘Jehova Mwene-Hinya-Wothe, Ngai wa Isiraeli, ekuuga atĩrĩ: Oya marũa maya
    ma kĩrĩĩko gĩa kuonania nũũ mwene gĩthaka, kobi ĩyo njĩkĩrĩte mũhũũri wakwa, na
    ĩyo ĩngĩ ĩtarĩ mũhũũri, ũthiĩ ũmekĩre thĩinĩ wa ndigithũ ya rĩũmba nĩgeetha matũũre
    hĩndĩ ndaaya.'
  fra-NCL: 'Ainsi parle Yahweh des armées, Dieu d’Israël : Prends ces actes, cet acte
    d’acquisition qui est scellé, et cet acte qui est ouvert, et mets-les dans un
    vase de terre pour qu’ils se conservent longtemps.'
  cek-AK: misatuh kaminawk ih Angraeng, Israel Sithaw mah, Hmuen qan panoekhaih ah
    kaom hae caqam, caqamnawk hae la ah loe, catui daeng ih caqam hoi catui daeng
    ai ih caqam to la hmaek ah; saning kasawk kaan hanah, long laom thungah suem ah,
    tiah ang naa, tiah ka thuih pae.
  cuk-cuk: '‘Weyob Israel-dulemar-e-Bab-Dummad-Jehová-Bela-Gangued-Nikad soged: We-garda-atiar-naid
    be sue, degi, garda-atiarsulid be subar. Napsagi-ibmar-sobaled-yaba be sabogo,
    adi, undar seledii guegar.’'
  uig-CYR: 'Самави қошунларниң Сәрдари болған Пәрвәрдигар — Исраилниң Худаси мундақ
    дәйду: — Бу хәтләрни, йәни печәтләнгән вә печәтләнмигән бу тохтам хәтлирини елип,
    булар узун вақитқичә сақлансун дәп сапал идиш ичигә салғин;'
  tel-2017: “ఇశ్రాయేలు దేవుడూ, సేనల ప్రభువు అయిన యెహోవా ఇలా అంటున్నాడు, ‘కొనుగోలు
    రసీదుతో పాటు ఈ రాత ప్రతులు, అంటే, ముద్ర వేసిన రాత పత్రం, ముద్ర లేని రాత పత్రం
    తీసుకుని, అవి చాలా కాలం ఉండేలా వాటిని కొత్త కుండలో ఉంచు.’
  hat-BSA: 'Konsa pale SENYÈ dèzame yo, Bondye Israël a: ‘Pran papye tè sila yo, zak
    vant sa a ki fèmen ak so, ansanm ak zak vant sa a ki ouvri, e mete yo nan yon
    veso fèt ak ajil, pou yo ka dire pou anpil tan.’'
  kos-kos: “LEUM GOD Kulana, God lun Israel, El sap kom in eis pwepu inge, kewana
    ma siliyuki ac ma wangin sil kac, ac in filiya in sie sufa eot tuh in ku in oan
    kawil nu ke yac puspis fahsru.
  hbo-WLC: כֹּֽה־אָמַר֩ יְהוָ֨ה צְבָא֜וֹת אֱלֹהֵ֣י יִשְׂרָאֵ֗ל לָק֣וֹחַ אֶת־הַסְּפָרִ֣ים
    הָאֵ֡לֶּה אֵ֣ת סֵפֶר֩ הַמִּקְנָ֨ה הַזֶּ֜ה וְאֵ֣ת הֶחָת֗וּם וְאֵ֨ת סֵ֤פֶר הַגָּלוּי֙
    הַזֶּ֔ה וּנְתַתָּ֖ם בִּכְלִי־חָ֑רֶשׂ לְמַ֥עַן יַעַמְד֖וּ יָמִ֥ים רַבִּֽים׃ ס
  ibo-ibo: ‘Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile, bụ Chineke Izrel kwuru,
    Were akwụkwọ ndị a, ma nke a nyachiri anyachi, ma nke a na-anyachighị anyachi,
    tinye ha nʼime ite e ji ụrọ kpụọ, ebe ha ga-adị ogologo oge.
  ory-ory: ‘ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭେ ଏହି ମୁଦ୍ରାଙ୍କିତ
    ଓ ଖୋଲା ଦୁଇ ଖଣ୍ଡ କ୍ରୟପତ୍ର ନେଇ ତାହା ଯେପରି ଅନେକ ଦିନ ରହିବ, ଏଥିପାଇଁ ଏକ ମୃତ୍ତିକା ପାତ୍ରରେ
    ରଖ।
  chk-chk: ‘Ewe Samol mi Unusen Manaman ewe Koten Israel a allük pwe üpwe angei ekewe
    toropwen atipeeuin kamö, ewe mi appach o impwang me ewe mi suk, o atolongeer lon
    eu pör mi för seni pwül, pwe repwe tongeni nonom fansoun langatam.
  rop-rop: “YAWEI det boswan God blanga Isreil bin gibit oda langa yu blanga pudum
    det dubala peipa weya shoum aibin baiyim det fam langa klei botul, wulijim dubala
    garra jidan deya seifwan blanga longtaim. Yu garra pudum det peipa garram bush
    gum en det opinapwan peipa du.
  ukr-1871: 'Так говорить Господь сил небесних, Бог Ізраїля: Возьми сї записї, сю
    запечатану купну запись і сю відкриту купну запись, та й зложи в глиняну посудину,
    щоб вони там могли передержатись довгий час.'
  deu-1951: 'So spricht der HERR der Heerscharen, der Gott Israels: Nimm diesen Kaufbrief,
    sowohl den versiegelten als auch den offenen, und lege sie in ein irdenes Gefäß,
    damit sie lange Zeit erhalten bleiben!'
  eng-JPS: '''Thus saith the LORD of hosts, the God of Israel: Take these deeds, this
    deed of the purchase, both that which is sealed, and this deed which is open,
    and put them in an earthen vessel; that they may continue many days.'
  srp-1865: 'Ovako veli Gospod nad vojskama Bog Izrailjev: uzmi ovu knjigu, knjigu
    o kupovini, zapeèaæenu i ovu knjigu otvorenu, i metni ih u zemljan sud da ostanu
    dugo vremena.'
  lug-lug: ‘Bw’ati bw’ayogera Mukama ow’Eggye, Katonda wa Isirayiri nti, Twala ebiwandiiko
    bino byombi, ekisibeko envumbo n’ekitali kisibeko obiteeke mu nsumbi ey’ebbumba
    bisobole okulwawo ebbanga gwanvu.
  heb-heb: כה אמר יהוה צבאות אלהי ישראל לקוח את הספרים האלה את ספר המקנה הזה ואת החתום
    ואת ספר הגלוי הזה ונתתם בכלי חרש למען יעמדו ימים רבים׃
  ben-IRV: ‘বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন তুমি সীলমোহর করা ও
    সীলমোহর না করা জমি কেনার গুটানো কাগজ দুটি একটি মাটির পাত্রে রাখ, যাতে তা অনেক
    দিন ঠিক থাকে’।
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਇਹ ਲਿਖਤਾਂ ਲੈ, ਇਹ
    ਮੋਹਰ ਵਾਲਾ ਬੈ-ਨਾਮਾ ਅਤੇ ਇਹ ਖੁੱਲ੍ਹੀ ਲਿਖਤ, ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਇੱਕ ਮਿੱਟੀ ਦੇ ਭਾਂਡੇ ਵਿੱਚ ਰੱਖ
    ਭਈ ਉਹ ਬਹੁਤ ਦਿਨਾਂ ਤੱਕ ਰਹਿ ਸਕਣ
  mya-JVB: တံဆိပ် ခတ်သော ဤ စာချုပ် တစောင်နှင့် ဖွင့် ထားသော ဤ လက်ခံ တစောင်ကို ယူ၍၊
    ကာလ ကြာမြင့် စွာ တည် နေစေခြင်းငှါ မြေ အိုး ၌ ထား လော့။
  tbg-tbg: 'Isareri Variqa Noravano Kotiva ekaa kempuka vataava mintima tivo: Pepaa
    maatanta taatau tairavata, kia taatau tairavata, varera vuru aaqataiqohai aututaa
    taveraqi vatairaro airi ihiara koqemakero variarire.'
  hmo-hmo: “Siahu Ibounai Lohiabada, Israela ena Dirava ese oi ia oda henia, inai
    tano biaguna pepa ruaosi do oi abia, koua gauna, bona koua lasi gauna danu. Oi
    ese hodu ta lalonai do oi udadia, unuseni do idia noho daudau totona.
  urd-urd: 'कि ''रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा, यूँ फ़रमाता है कि: यह काग़ज़ात
    ले, या''नी यह क़बाला जो सर — ब — मुहर है, और यह जो खुला है, और उनको मिट्टी के
    बर्तन में रख ताकि बहुत दिनों तक महफ़ूज़ रहें।'
  rus-SYN: 'так говорит Господь Саваоф, Бог Израилев: возьми сии записи, эту купчую
    запись, которая запечатана, и эту запись открытую, и положи их в глиняный сосуд,
    чтобы они оставались там многие дни.'
  bqc-SIM: Dii Zĩgↄ̃de Isailiↄ Lua mɛ̀ ǹ láɛ beeↄ sɛ́, pↄ́ pↄ́ wà a lɛ́ nàna
    ń pↄ́ pↄ́ wi a lɛ́ nanaoo, ní gɛ da oou, iↄ ku we e gↄↄpla,
  tcz-CHONGTHU: 'Hatchungnung Pakai, Israel Pathen in, hitin aseiye: Hiche lou-kichohna
    lekha teni hi, kumsotpi umthei nadingin, leibel sung khat’a koitup in ati, katipeh
    in ahi.'
  mar-mar: सेनाधीश परमेश्वर, इस्राएलाचा देव, असे म्हणतो, हे मोहोरबंद केलेले खरेदीखत
    व मोहोरबंद नसलेले खरेदीखत यांच्या पावत्या घे. त्या दीर्घकाळ राहाव्या म्हणून नवीन
    पात्रात घालून ठेव.
  qub-qub: '‹Israelcunapa munayniyoj Tayta Diosninmi nin: Chacrata rantir rurashan
    papiltaga ishcanta chasquiy. Nircur urpuman churaycuy achca watacama churaräcunanpaj.'
  bqp-bqp: nɑ nɛɛ, Isirelibɑn Yinni wi u wɔllu kɑ tem mɔ, wiyɑ u geruɑ u nɛɛ, u dwee
    tirenu yiru ye suo, te bɑ yĩreru koosi, u dɑ u nu doke wekeru sɔɔ kpɑ nu ku rɑɑ
    sɑnkirɑ.
  hat-hat: -Men lòd Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl la, bay. Pran de
    papye tè sa yo, sa ki sele a ak sa ki tou louvri a, mete yo nan yon ti kannari
    pou yo ka konsève pandan lontan.
  eng-BSB: '“This is what the LORD of Hosts, the God of Israel, says: Take these deeds—both
    the sealed copy and the open copy of the deed of purchase—and put them in a clay
    jar to preserve them for a long time.'
  eng-WEBPB: 'the LORD of Armies, the God of Israel, says: ‘Take these deeds, this
    deed of the purchase which is sealed, and this deed which is open, and put them
    in an earthen vessel, that they may last many days.’'
  kbq-kbq: Monafi sondia Vahe'mofo Ra Anumzana Israeli vahe Anumzamo'a amanage huno
    nehie, mopama mizamasoa mopamofo kasege'ama krente avontafetrena fukima rekamare
    su'ane amnema me'nea avontafe'enena anantarega erinka mopa kavofi antegeno havizana
    osu zazate meno.
  nhe-BL: '“TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij huan yajaya tlen
    ininTeco tiisraelitame quiijtohua ya ni: ‘Xijcui nopa tlalamatl tlen quipiya nosello
    tlen quinextilía nijcojqui nopa tlali huan xijcui iixcopinca, huan xijtlali ipan
    se comitl para huejcahuas eltos.'
  gub-BL: — Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e Izaew wazar upyhyk kar ko
    pape ywy ime'eg kar awer imume'u haw newe, pape iwàpytymaw pupe iwàpytym pyrer,
    pape iwàpytym pyr 'ym no. Emono ywy'a pupe nehe. Nezewe mehe umumaw putar kwarahy
    tetea'u upaw 'ym pà wà nehe.
  eng-DRA: 'Thus saith the Lord of hosts the God of Israel: Take these writings, this
    deed of the purchase that is sealed up, and this deed that is open: and put them
    in an earthen vessel, that they may continue many days.'
