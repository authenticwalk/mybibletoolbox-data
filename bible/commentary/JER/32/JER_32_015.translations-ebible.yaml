  eng-WEBPB: 'For the LORD of Armies, the God of Israel says: ‘Houses and fields and
    vineyards will yet again be bought in this land.’'
  kbq-kbq: Na'ankure Monafi sondia Vahe'mofo Ra Anumzana Israeli vahe Anumzamo'a huno,
    vahe'mo'za henka'a nontamine mopane waini hozanena zagoreti mizasegahaze.
  nhe-BL: 'Pampa TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij huan tlen
    ininTeco israelitame, quiijtohua: Teipa ni amatl elis miyac ipati, pampa se tonali
    nochi ni tlacame sampa moaxcatise tlaltini ipan ni tlali huan sampa quicohuase
    huan quinamacase caltini. Nojquiya quicohuase tlali huan xocomeca milme.’'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e Izaew wazar uze'eg nezewe
    a'e. — Ko ywy rehe teko ume'eg kar putar tàpuz wà nehe, ywy wà nehe no, uwà itymaw
    wà nehe no, i'i.
  eng-DRA: 'For thus saith the Lord of hosts the God of Israel: Houses, and fields,
    and vineyards shall be possessed again in this land.'
