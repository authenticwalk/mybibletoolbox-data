verse: JER.032.015
translations:
  mal-C: 'ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: വീടുകളും
    നിലങ്ങളും മുന്തിരിത്തോപ്പുകളും ഈ ദേശത്ത് ഇനിയും വിലയ്ക്കു വാങ്ങപ്പെടും.’'
  deu-TKW: 'Denn so spricht Jahwe der Heerscharen, der Gott Israels: Es sollen dereinst
    wieder Häuser und Äcker und Weinberge in diesem Lande gekauft werden!'
  lin-lin: 'Pamba te, tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele,
    alobi : Bato bakosomba lisusu bandako, bilanga mpe bilanga ya vino kati na mokili
    oyo. ›'
  eng-LSV: 'For thus said YHWH of Hosts, God of Israel: Houses and fields and vineyards
    are bought in this land again.”'
  eng-GNV: For the Lord of hostes, the God of Israel saith thus, Houses and fieldes,
    and vineyardes shall be possessed againe in this land.
  eng-WEBSTER: For thus saith the LORD of hosts, the God of Israel; Houses and fields
    and vineyards shall be possessed again in this land.
  nhw-BL: 'Pampa TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij huan catli
    ininTeco israelitame, quiijtohua: Teipa ni amatl elis miyac ipati, pampa se tonali
    nochi ni masehualme sempa moaxcatise tlalme ipan ni tlali huan sempa quicohuase
    huan quinemacase calme. Nojquiya quicohuase tlali huan xocomeca milme.’'
  swh-ONEN: 'Kwa kuwa hili ndilo asemalo Bwana Mwenye Nguvu Zote, Mungu wa Israeli:
    Nyumba, mashamba na mashamba ya mizabibu yatanunuliwa tena katika nchi hii.’'
  bba-bba: Domi sɔ̃ɔ teeru tɔmbu bɑ koo mɑɑ diɑ kɑ ɡbeɑ dwe tem mɛ sɔɔ.
  eng-KJVCPB: For thus saith the Lord of hosts, the God of Israel; Houses and fields
    and vineyards shall be possessed again in this land.
  luo-luo: 'Nimar ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel, wacho: Udi,
    puothe kod puothe mzabibu bende ibiro chak ngʼiew e pinyni.’'
  meu-meu: 'Badina be Iehova Sabaota, Israel Diravana, na ini e gwau tomamu: Ruma
    bona tano bona vine imeadia ma bae hoi lou ina tano ai.'
  npi-ULB: किनकि सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छः यस देशमा
    घरहरू, जमिनहरू र दाखबारीहरू फेरि किनिनेछन् ।”
  yor-yor: Nítorí èyí ni ohun tí Olúwa àwọn ọmọ-ogun Ọlọ́run Israẹli wí; àwọn ilẹ̀,
    pápá àti ọgbà àjàrà ni à ó tún rà padà nílẹ̀ yìí.
  pes-OPCB: 'زیرا خداوند لشکرهای آسمان، خدای اسرائیل، چنین می‌فرماید: این اسناد در
    آینده ارزش خواهند داشت، زیرا روزی خواهد رسید که هر کس بار دیگر صاحب املاک خود
    خواهد گردید و خانه‌ها و تاکستانها و مزرعه‌ها خرید و فروش خواهند شد.»'
  tgl-ULB: 'Sapagkat ito ang sinasabi ni Yahweh ng mga hukbo, ang Diyos ng Israel:
    Ang mga tahanan, mga bukirin, at mga ubasan ay muling bibilhin sa lupaing ito.'''
  hui-hui: Ani larogo irane Anduane Homogo Hongo Haiheore Isaraele wali agalinaga
    Ngode Datagaliwabe kago ibugua lalu, Mani howa dindi andabi gerebi maburubi bibahende
    dindi ogoriani ngago lone yolo bulene wulebira, layagonaga i̱na ani gilibu wiru.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က
    ဤ​ပြည် တွင်​အိမ်​များ​လယ်​ယာ​များ​နှင့်​စ​ပျစ်​ဥ​ယျာဉ် များ​ကို​နောက်​တစ်​ဖန်​အ​ရောင်း​အ​ဝယ်​ပြု
    လုပ်​ကြ​လိမ့်​ဦး​မည်​ဟု​မိန့်​တော်​မူ​လေ​ပြီ'' ဟု​မှာ​ကြား​၏။
  bod-N: ཅི་ལ་ཞེ་ན། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    མ་འོངས་པ་ན་ས་འདི་རུ་མི་ཡིས་ཡང་བསྐྱར་ཁང་པ་དང་ཞིང་ས། རྒུན་ཚལ་བཅས་ཉོ་བར་འགྱུར་ཞེས་གསུངས་པའོ།
    །
  sna-sna: 'Nokuti zvanzi naJehovha, Wamasimba Ose, Mwari waIsraeri: Dzimba, minda,
    uye minda yemizambiringa zvichatengwazve munyika ino.’'
  spa-BLM: 'Porque el Señor de los Ejércitos, el Dios de Israel, dice: ‘Todavía se
    comprarán casas, campos y viñedos en esta tierra.’'
  cac-cac: 'A Jehová Yajal d''a Smasanil, co Diosal, a tz''alan icha tic: A b''aq''uin̈,
    ol laj smanxi spat eb'' anima, slum eb'' yed'' te'' uva avab''ilxo d''a jun nación
    tic, xchi Jehová, xin chi.'
  swh-ULB: 'Kwa maana Yahwe wa majeshi, Mungu wa Israeli, anasema hivi: Nyumba, mashamba,
    na mashamba ya mizabibu vitanunuliwa tena katika nchi hii.'
  bel-bel: 'Бо так кажа Гасподзь Саваоф Бог Ізраілеў: дамы і палі і вінаграднікі будуць
    зноў купляцца ў зямлі гэтай.'
  deu-ELBBK: 'Denn so spricht der HERR der Heerscharen, der Gott Israels: Es werden
    wiederum Häuser und Felder und Weinberge in diesem Land gekauft werden.'
  mbb-OT: Su egkeuma is timpu he is menge etew ebpememase en maan te menge valey,
    menge vevesukà, wey menge pemuleey te paras kayi he lugar.’ ”
  mal-2015: ഇനിയും ഈ ദേശത്തു വീടുകളും നിലങ്ങളും മുന്തിരിത്തോട്ടങ്ങളും ക്രയവിക്രയം
    ചെയ്യും എന്നു യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: 'Bo kada phenel o Nekzoraleder RAJ, o Del le Izraeloskro: Andre kadi phuv
    pes mek cinavena o khera, o maľi the o viňici.‘'
  pes-OPV: 'زیرا یهوه صبایوت خدای اسرائیل چنین می‌گوید: دیگرباره خانه‌ها و مزرعه‌ها
    وتاکستانها در این زمین خریده خواهد شد.»'
  ron-1924: 'Кэч аша ворбеште Домнул оштирилор, Думнезеул луй Исраел: «Ярэшь се вор
    май кумпэра касе, огоаре ши вий ын цара ачаста.»’'
  ben-OBCV: কারণ বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর, এই কথা বলেন, ঘরবাড়ি, ক্ষেত্র
    ও দ্রাক্ষাকুঞ্জ, এই দেশে আবার কেনাবেচা করা হবে।’
  som-som: Waayo, Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu leeyahay,
    Weliba mar dambe dalkan waxaa laga iibsan doonaa guryo iyo beero canab ah.
  lat-VUC: 'hæc enim dicit Dominus exercituum, Deus Israël: Adhuc possidebuntur domus,
    et agri, et vineæ in terra ista.'
  eng-ASVBT: 'For thus saith Jehovah of hosts, the God of Israel: Houses and fields
    and vineyards shall yet again be bought in this land.'
  ita-1885: Perciocchè, così ha detto il Signor degli eserciti, l'Iddio d'Israele;
    Ancora si compereranno case, e campi, e vigne, in questo paese.
  eng-LXXUP: Thus said the Lord God of Israel; Take the cup of this unmixed wine from
    my hand, and thou shalt cause all the nations to drink, to whom I send thee.
  eng-ULB: 'For Yahweh of hosts, God of Israel, says this: Houses, fields, and vineyards
    will again be bought in this land.”'
  spa-VBL: 'Porque esto es lo que dice el Señor Todopoderoso, el Dios de Israel: Llegará
    el momento en que de nuevo se comprarán casas, campos y viñedos en este país”.'
  fra-_FOB: 'Car ainsi a dit l''Éternel des armées, le Dieu d''Israël: On achètera
    encore des maisons, des champs et des vignes dans ce pays.'
  mal-mal: ഇനിയും ഈ ദേശത്ത് വീടുകളും നിലങ്ങളും മുന്തിരിത്തോട്ടങ്ങളും ക്രയവിക്രയം ചെയ്യും”
    എന്ന് യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Kyoṅki Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai ki ek waqt āegā
    jab is mulk meṅ dubārā ghar, khet aur angūr ke bāġh ḳharīde jāeṅge.’
  suz-BL: मारदे हना मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी “मेको रागीमी
    खिं, रू नु अङगुर रू ग्‍याप्‍नीम” देंत। येरमीया ३२:१५
  eng-NOY: 'For thus saith Jehovah of hosts, the God of Israel: Yet again shall houses
    and fields and vineyards be bought in this land.'
  ita-1927: 'Poiché così parla l’Eterno degli eserciti, l’Iddio d’Israele: Si compreranno
    ancora delle case, de’ campi e delle vigne, in questo paese”.'
  ckb-ckb: 'چونکە یەزدانی سوپاسالار، خودای ئیسرائیل ئەمە دەفەرموێت: جارێکی دیکە دیسان
    لەم خاکەدا خانوو و کێڵگە و ڕەز دەکڕدرێتەوە.“'
  eng-BBE: For the Lord of armies, the God of Israel, has said, There will again be
    trading in houses and fields and vine-gardens in this land.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ದೇವರೂ ಸರ್ವಶಕ್ತರೂ ಆದ ಯೆಹೋವ ದೇವರು ಈ ದೇಶದಲ್ಲಿ ತಿರುಗಿ ಮನೆಗಳೂ, ಹೊಲಗಳೂ,
    ದ್ರಾಕ್ಷಿಯ ತೋಟಗಳೂ ಸ್ವಾಧೀನವಾಗುವುವೆಂದು ಹೇಳುತ್ತಾರೆ.’
  tam-2017: ஏனெனில் இனி இந்த தேசத்தில் வீடுகளும் நிலங்களும் திராட்சைத்தோட்டங்களும்
    வாங்கப்படுமென்று, இஸ்ரவேலின் தேவனாகிய சேனைகளின் யெகோவா சொல்லுகிறார் என்றேன்.
  spa-RV-1909: 'Porque así ha dicho Jehová de los ejércitos, Dios de Israel: Aun se
    comprarán casas, y heredades, y viñas en esta tierra.'
  ron-BTF: 'Pentru că astfel spune DOMNUL oștirilor, Dumnezeul lui Israel: Case și
    câmpuri și vii vor fi stăpânite din nou în această țară.'
  eng-WEBP: 'For the LORD of Armies, the God of Israel says: ‘Houses and fields and
    vineyards will yet again be bought in this land.’'
  eng-FBV: 'For this is what the Lord Almighty, the God of Israel, says: The time
    will come when once again houses, fields, and vineyards will be bought in this
    country.”'
  nld-1939: 'Want zo spreekt Jahweh der heirscharen, Israëls God: Eens zullen er weer
    huizen, akkers en wijngaarden in dit land worden gekocht!'
  nch-BL: 'Pampa TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij huan cati ininTeco
    israelitame, quiijtohua: Teipa ni amat elis miyac ipati, pampa se tonali nochi
    ni masehualme sempa moaxcatise talme ipan ni tali huan sempa quicohuase huan quinamacase
    calme. Nojquiya quicohuase tali huan xocomeca milme.’'
  vie-1934: 'Vì Đức Giê-hô-va vạn quân, Đức Chúa Trời của Y-sơ-ra-ên, phán như vầy:
    Người ta sẽ còn mua nhà, ruộng, và vườn nho trong đất nầy.'
  hin-CV: 'क्योंकि इस्राएल के परमेश्वर, सेनाओं के याहवेह की वाणी यह है: आवास, खेत
    तथा द्राक्षाउद्यान इस देश में पुनः मोल लिए जाएंगे.’'
  spa-BES: 'Porque el Señor de los ejércitos, el Dios de Israel, ha dicho: Habrá nuevamente
    comercio de casas, campos y viñas en esta tierra.'
  tdx-tdx: 'Ami’ty nafè’ Iehovà’ i Màroy, t’i Andrianañahare’ Israele, te: Mbe hikaloañe
    naho handetahañe an-tane atoy indraike o anjombao, o tondao, vaho o tanem-baheo.'
  tha-KJV: เพราะพระเยโฮวาห์จอมโยธา พระเจ้าแห่​งอ​ิสราเอลตรั​สด​ังนี้​ว่า บ้านเรือนและไร่นาและสวนองุ่นจะมีการถือกรรมสิทธิ์กั​นอ​ีกในแผ่นดินนี้’
  por-BR-2018: 'Pois assim diz o SENHOR dos exércitos, Deus de Israel: Ainda se comprarão
    casas, campos, e vinhas nesta terra.'
  deu-ELO: 'Denn so spricht Jehova der Heerscharen, der Gott Israels: Es werden wiederum
    Häuser und Felder und Weinberge in diesem Lande gekauft werden.'
  eng-WYC-2018: For why the Lord of hosts, God of Israel, saith these things, Yet
    houses, and fields, and vines shall be wielded in this land.
  epo-epo: 'Ĉar tiele diras la Eternulo Cebaot, Dio de Izrael: Oni denove aĉetos domojn,
    kampojn, kaj vinberĝardenojn en ĉi tiu lando.'
  uig-PIN: 'Qünki samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar — Israilning Hudasi
    mundaⱪ dǝydu: — Kǝlgüsidǝ bu zeminda ⱨǝm ɵylǝr, ⱨǝm etizlar, ⱨǝm üzümzarlar ⱪaytidin
    setiwelinidu.'
  beo-beo: Hina Gode Bagadedafa, Isala:ili fi ilia Gode, da fa:no agoane, Isala:ili
    soge ganodini, dunu ilia da diasu amola soge amola waini efe sagai amo bidi lalebe
    ba:mu, amane sia:sa.”
  tpi-OTNT: Long wanem, God bilong Israel, em Bikpela I Gat Olgeta Strong, em i tok,
    bihain bai ol man i stat gen long baim ol haus na graun na ol gaden wain long
    dispela kantri.’”
  hau-SA: Gama ga abin da Ubangiji Maɗaukaki, Allah na Isra’ila, yana cewa za a sāke
    saye gidaje, filaye da gonakin inabi a wannan ƙasa.’
  uig-LAT: 'Chünki samawi qoshunlarning Serdari bolghan Perwerdigar — Israilning Xudasi
    mundaq deydu: — Kelgüside bu zéminda hem öyler, hem étizlar, hem üzümzarlar qaytidin
    sétiwélinidu.'
  nde-nde: 'UThixo uSomandla uNkulunkulu ka-Israyeli uthi: Izindlu lamasimu lezivini
    kuzathengwa futhi kulelilizwe.’'
  ton-ton: He ʻoku pehē ʻe Sihova ʻoe ngaahi kautau, ko e ʻOtua ʻo ʻIsileli; ‘ʻE toe
    maʻu ʻae ngaahi fale, mo e ngaahi ngoue, pea mo e ngaahi ngoue vaine ʻi he fonua
    ni.’
  ces-1613: 'Nebo takto praví Hospodin zástupů, Bůh Izraelský: Ještěť kupováni budou
    domové, a rolí, i vinice v zemi této.'
  eng-WMB: 'For the LORD of Hosts, the God of Israel says: ‘Houses and fields and
    vineyards will yet again be bought in this land.’'
  tam-TCV: ஏனெனில் இஸ்ரயேலின் இறைவனாகிய சேனைகளின் யெகோவா, மீண்டும் இந்த நாட்டில் வீடுகளும்,
    வயல்களும், திராட்சைத் தோட்டங்களும் விலைக்கு வாங்கப்படும் என்கிறார்’ என்றேன்.
  ceb-ULB: Kay miingon niini si Yahweh nga labawng makakagahom, ang Dios sa Israel,
    pagapaliton pag-usab niining yutaa ang mga balay, mga uma, ug mga parasan.”
  pol-UBG: 'Tak bowiem mówi PAN zastępów, Bóg Izraela: Znowu będzie się kupowało domy,
    pola i winnice w tej ziemi.'
  urd-GVU: کیونکہ رب الافواج جو اسرائیل کا خدا ہے فرماتا ہے کہ ایک وقت آئے گا جب اِس
    ملک میں دوبارہ گھر، کھیت اور انگور کے باغ خریدے جائیں گے۔‘
  deu-1912: 'Denn so spricht der HERR Zebaoth, der Gott Israels: Noch soll man Häuser,
    Äcker und Weinberge kaufen in diesem Lande.'
  kan-2017: ಈ ದೇಶದಲ್ಲಿ ಜನರು ಮನೆ, ಹೊಲ ಮತ್ತು ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನು ಪುನಃ ಕೊಂಡುಕೊಳ್ಳುವರು,
    ಕೊಡುವರು. ಇದು ಇಸ್ರಾಯೇಲರ ದೇವರೂ ಸೇನಾಧೀಶ್ವರನೂ ಆದ ಯೆಹೋವನ ನುಡಿ’” ಎಂದು ಖಂಡಿತವಾಗಿ ಹೇಳಿದೆನು.
  yap-yap: I SOMOL ni Gubin ma Rayag Rok, ni fare Got rok yu Israel, e keyog ni naun,
    nge flang, nge milay’ ni grape e bay kun chuw’iy bayay u lan e re binaw ney.”
  hlt-MCSB: He tah Israel Pathen caempuei BOEIPA long ni a thui. He diklai kah im
    khaw, khohmuen khaw, misur khaw koep a lai uh ni,” ka ti nah.
