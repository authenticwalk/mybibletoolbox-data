    ce lieu. Je les ferai habiter en sécurité.
  hbo-hbo: הִנְנִ֤י מְקַבְּצָם֙ מִכָּל־הָ֣אֲרָצֹ֔ות אֲשֶׁ֨ר הִדַּחְתִּ֥ים שָׁ֛ם בְּאַפִּ֥י
    וּבַחֲמָתִ֖י וּבְקֶ֣צֶף גָּדֹ֑ול וַהֲשִֽׁבֹתִים֙ אֶל־הַמָּקֹ֣ום הַזֶּ֔ה וְהֹשַׁבְתִּ֖ים
    לָבֶֽטַח׃
  kik-kik: Ti-itherũ nĩngamacookanĩrĩria kuuma mabũrũri-inĩ marĩa ndaamathaamĩirie
    ndĩ na marakara mahiũ na mangʼũrĩ maingĩ; ngaamacookia kũndũ gũkũ na ndũme matũũre
    marĩ agitĩre.
  fra-NCL: Voici que je les rassemblerai de tous les pays où je les aurai chassés
    dans ma colère, dans mon indignation et dans mon grand courroux ; je les ramènerai
    dans ce lieu et je les y ferai habiter en sécurité.
  cek-AK: Khenah, palung ka phui moe, palungphui parai pongah, ka haek ih prae thung
    boih hoiah nihcae to ka tacuu let han; nihcae to hae ahmuen ah ka hoih let moe,
    kamongah ka ohsak let han.
  cuk-cuk: Bela an-urwedba, an-sae-itogedba, degi, an-bela-belad-nabir-itosulidba
    neggwebur-akar-akar dulemar an oaisakisadi, danar an urboed. Degi, gannale we-yalase
    an sedagoed, adi, nabir nueganbi garmakdii gumalagar.
  uig-CYR: Мана Мән, Мән уларни ғәзивим, қәһрим вә зор аччиғим билән һайдивәткән барлиқ
    падишалиқлардин жиғимән; Мән уларни қайтидин мошу йәргә епкелимән, уларни аман-течлиқта
    турғузимән.
  tel-2017: చూడు, నాకు కలిగిన కోపోద్రేకాలతో, మహా ఉగ్రతతో నేను వాళ్ళను వెళ్లగొట్టిన
    దేశాలన్నిటిలో నుంచి వాళ్ళను సమకూర్చి ఈ స్థలానికి మళ్ళీ తీసుకు రాబోతున్నాను. వాళ్ళు
    ఇక్కడ క్షేమంతో నివాసం ఉండేలా చేస్తాను.
  hat-BSA: “Gade byen, Mwen va ranmase yo soti nan tout peyi kote Mwen te pouse bourade
    yo, ale nan kòlè ak raj Mwen an, ak gran endiyasyon Mwen an; epi Mwen va mennen
    yo retounen nan plas sa a. Epi la, Mwen va fè yo rete anpè.
  kos-kos: Nga ac fah eisani mwet uh liki mutunfacl nukewa ma nga akfahsryeloselik
    nu we ke sripen mulat ac kasrkusrak luk, ac nga ac fah folokunulosme nu in acn
    se inge, ac oru tuh elos in mutana we ac tia fosrnga.
  hbo-WLC: הִנְנִ֤י מְקַבְּצָם֙ מִכָּל־הָ֣אֲרָצ֔וֹת אֲשֶׁ֨ר הִדַּחְתִּ֥ים שָׁ֛ם בְּאַפִּ֥י
    וּבַחֲמָתִ֖י וּבְקֶ֣צֶף גָּד֑וֹל וַהֲשִֽׁבֹתִים֙ אֶל־הַמָּק֣וֹם הַזֶּ֔ה וְהֹשַׁבְתִּ֖ים
    לָבֶֽטַח׃
  ibo-ibo: Lee, aghaghị m ịchịkọta ha site na mba ndị ahụ niile m sitere nʼiwe m,
    na nʼoke ọnụma m chụga ha. Aga m akpọghachite ha nʼebe a, mee ka ha biri nʼudo.
  ory-ory: ଦେଖ, ଆମ୍ଭେ ଆପଣା କ୍ରୋଧ ଓ ପ୍ରଚଣ୍ଡ କୋପ ଓ ମହାରୋଷରେ ସେମାନଙ୍କୁ ଯେସକଳ ଦେଶରେ ଛିନ୍ନଭିନ୍ନ
    କରିଅଛୁ, ସେହି ସକଳ ଦେଶରୁ ସେମାନଙ୍କୁ ସଂଗ୍ରହ କରିବା ଓ ଆମ୍ଭେ ସେମାନଙ୍କୁ ପୁନର୍ବାର ଏହି ସ୍ଥାନକୁ
    ଆଣିବା ଓ ଆମ୍ଭେ ସେମାନଙ୍କୁ ନିରାପଦରେ ବାସ କରାଇବା।
  chk-chk: Üpwe achufengeni ekewe aramas seni ekewe fanü meinisin ia üa asürela ie
    fän ai song me lingeringer watte. Üpwe aliwinireto ngeni ei leni o föri pwe repwe
    nom fän kinamwe.
  rop-rop: Dumaji mi brabli wail garram olabat, ai garra jandimwei olabat langa difrindifrinwan
    kantri, bat bambai ai garra majurrumap olabat brom ebri kantri weya aibin jandim
    olabat, en ai garra bringimbek olabat langa dijan kantri en ai garra larram olabat
    jidan seifwan.
  ukr-1871: Ось, я позбіраю їх знов із усїх земель, куди їх повиганяв у мойму гнїву
    й палкій яростї моїй і великій досадї та й верну на се місце, і дам їм жити в
    безпецї.
  deu-1951: Siehe, ich will sie sammeln aus allen Ländern, dahin ich sie in meinem
    Zorn und Grimm und in meiner großen Entrüstung verstoßen habe, und ich will sie
    wieder an diesen Ort zurückführen und sie sicher wohnen lassen;
  eng-JPS: Behold, I will gather them out of all the countries, whither I have driven
    them in Mine anger, and in My fury, and in great wrath; and I will bring them
    back unto this place, and I will cause them to dwell safely;
  srp-1865: Evo, ja æu ih sabrati iz svijeh zemalja u koje ih razagnah u gnjevu svom
    i u jarosti svojoj i u velikoj ljutini, i dovešæu ih opet na ovo mjesto i uèiniti
    da nastavaju bez straha.
  lug-lug: Naye laba, ndibakuŋŋaanya mu mawanga gye mbagobedde n’obusungu bwange n’ekiruyi
    eky’amaanyi; ndibakomyawo mu kifo kino, mubeere n’emirembe.
  heb-heb: הנני מקבצם מכל הארצות אשר הדחתים שם באפי ובחמתי ובקצף גדול והשבתים אל המקום
    הזה והשבתים לבטח׃
  ben-IRV: দেখ, আমি নিশ্চয়ই তাদের জড়ো করব, যে সব দেশে আমি নিজের ক্রোধ, অসন্তোষ এবং
    প্রচণ্ড রোষে তাদের ছিন্নভিন্ন করেছি। আমি এই জায়গায় তাদের ফিরিয়ে আনব এবং তাদের
    নিরাপদে বাস করতে দেব।
  pan-pan: ਵੇਖੋ, ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਸਾਰਿਆਂ ਦੇਸਾਂ ਵਿੱਚੋਂ ਜਿੱਥੇ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਕ੍ਰੋਧ,
    ਗੁੱਸੇ ਅਤੇ ਵੱਡੇ ਕੋਪ ਨਾਲ ਹੱਕ ਦਿੱਤਾ ਸੀ ਇਕੱਠਾ ਕਰਾਂਗਾ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਇਸ ਸਥਾਨ ਨੂੰ ਫੇਰ
    ਲਿਆਵਾਂਗਾ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਚੈਨ ਨਾਲ ਵਸਾਵਾਂਗਾ
  mya-JVB: ငါ သည် အမျက် ဟုန်းဟုန်းထွက်၍ ၊ အမျက် အရှိန်အားကြီး သည်နှင့်၊ သူ တို့ကိုနှင်ထုတ်
    ရာ တိုင်း ပြည် ရှိသမျှ တို့မှ ၊ တဖန်စုသိမ်း ၍ ဤ အရပ် သို့ ဆောင် ခဲ့ပြီးလျှင် ၊
    ငြိမ်ဝပ် စွာ နေ စေမည်။
  tbg-tbg: Ti voqamakero arara ite vaimanta te tenta vaiinti nahenti vo vataini vo
    vataini raumpirima karerave. Mintima kevata, naantiara te vika ruvaaqumake ntita
    vare qaiqaa maini viri kaari vika koqemake variqi vivarave.
  hmo-hmo: Lau ese mai badu bona laloa siahu danu egu bese taudia lau luludia vadaeni
    tano idauidau momo dekenai, to lau ese do lau haboudia lou inai gabu dekenai,
    bona iniseni be noho namo do lau henidia lou.
  urd-urd: देख, मैं उनको उन सब मुल्कों से जहाँ मैंने उनको गैज़ — ओ — ग़ज़ब और बड़े
    ग़ुस्से से हॉक दिया है, जमा' करूँगा और इस मक़ाम में वापस लाऊँगा और उनको अम्न से
    आबाद करूँगा।
  rus-SYN: вот, Я соберу их из всех стран, в которые изгнал их во гневе Моем и в ярости
    Моей и в великом негодовании, и возвращу их на место сие и дам им безопасное житие.
  bqc-SIM: bùsu pↄ́ ma ↄzↄ̃̀uńzi ń pↄkũma pãsĩo ń pↄfɛ̃ zↄ̃ↄoↄ, má ń kãaa
    bùsupiↄ guu we mà suńnↄ ń gbɛu laɛ, mí tó aaↄ ku dↄdↄa.
  tcz-CHONGTHU: Vetan, kalunghan behseh jeh’a, kathethang na gam ho’a kon’a keiman
    ama hohi, kahin lepui kit diu ahi. Keiman amaho chu hiche khopi ahi, kahin lepuilut
    kit’a, amaho lungmong’a kachensah ding ahiu’ve.
  mar-mar: पाहा, ज्या प्रत्येक देशात मी आपल्या क्रोधाने, कोपाने आणि महारोषाने त्यांना
    घालवून दिले आहे, तेथून मी त्यांना गोळा करून परत येथे आणीन आणि त्यांना सुरक्षित
    राहण्याची शक्ती देईन.
  qub-qub: Chaypis fiyupa rabyar intëru nasyunman gargushä Israelcunata llapantami
    shuntashaj. Cutichimushaj pipis imatapis mana rimapaptin allillana goyäcunanpämi.
  bqp-bqp: wee, kon yen tɔmbu mɛnnɑ bu wurɑ ye sɔɔ. Domi nɑ rɑɑ kɑ bu mɔru kuɑ gem
    gem, mɑ nɑ bu yɑrinɑsiɑ bɑɑmɑ, ɑdɑmɑ kon de bu wurɑmɑ mini kpɑ bɑ n wɑ̃ɑ bɔri
    yɛndu sɔɔ.
  hat-hat: Enben, wi! Mwen te fache sou yo, mwen te move anpil, mwen te fè gwo kòlè.
    Lè sa a, mwen gaye yo nan yon bann peyi. Men, mwen pral sanble yo, m'ap mennen
    yo tounen isit la ankò pou yo ka viv san kè sote.
  eng-BSB: I will surely gather My people from all the lands to which I have banished
    them in My furious anger and great wrath, and I will return them to this place
    and make them dwell in safety.
  eng-WEBPB: “Behold, I will gather them out of all the countries where I have driven
    them in my anger, and in my wrath, and in great indignation; and I will bring
    them again to this place. I will cause them to dwell safely.
  kbq-kbq: Hagi antahiho! Nagri narimpahe zamo'ma teve rukaru'ma hige'na, zamazeri
    panini huge'za ru moparegama umani emanima hu'naregatira, ete zamavare'na ama
    kumate esuge'za, mago zankura ontahi knare hu'za emanigahaze.
  nhe-BL: Pero na sampa niquinhualicas notlacajhua tlen nopa tlaltini campa niquintitlanis
    ica nohueyi cualancayo. Huan niquinhualicas sampa ipan ni altepetl huan niquinchihuas
    ma itztoca temachme huan ma itztoca ica paquilistli.
  gub-BL: Aikwahy putar nehe. Aikwahy putar tuwe nehe. Hepuruzukaiwahy putar nehe.
    A'e rupi amuhàmuhàz putar 'aw teko ywy tetea'u rehe ihe wà nehe. Amo 'ar mehe
    amono'og wi putar ihe wà nehe. Amuzewyr kar putar xe ihe wà nehe. Amuigo kar putar
    katu haw rehe ihe wà nehe. Ni amo nuzapo kwaw ikatu 'ym ma'e wanupe nehe.
  eng-DRA: 'Behold I will gather them together out of all the lands to which I have
    cast them out in my anger, and in my wrath, and in my great indignation: and I
    will bring them again into this place, and will cause them to dwell securely.'
