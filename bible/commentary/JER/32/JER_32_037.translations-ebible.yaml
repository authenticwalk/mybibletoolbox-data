verse: JER.032.037
translations:
  mal-C: ഉഗ്രകോപത്തോടും മഹാക്രോധത്തോടും നാടുകടത്തിയിരിക്കുന്ന സകലദേശങ്ങളിൽനിന്നും
    അവരെ കൂട്ടിച്ചേർക്കും; ഞാൻ അവരെ ഈ സ്ഥലത്തേക്കു തിരിച്ചു വരുത്തി ഇവിടെ സുരക്ഷിതരായി
    പാർപ്പിക്കും.
  deu-TKW: Fürwahr, ich will sie aus allen Ländern, wohin ich sie in meinem Grimm
    und mit heftigem Grolle verstoßen habe, sammeln und an diesen Ort zurückbringen
    und daselbst in Sicherheit wohnen lassen.
  lin-lin: ‹ Solo, nakosangisa bango wuta na mikili nyonso epai wapi nabenganaki bango
    tango natombokelaki bango, nakozongisa bango na esika oyo mpe nakovandisa bango
    na kimia.
  eng-LSV: Behold, I am gathering them out of all the lands to where I have driven
    them in My anger, and in My fury, and in great wrath, and I have brought them
    back to this place, and have caused them to dwell confidently;
  eng-GNV: Beholde, I will gather them out of all countreys, wherein I haue scattered
    them in mine anger, and in my wrath, and in great indignation, and I wil bring
    them againe vnto this place, and I will cause them to dwell safely.
  eng-WEBSTER: Behold, I will gather them out of all countries, whither I have driven
    them in my anger, and in my fury, and in great wrath; and I will bring them again
    to this place, and I will cause them to dwell in safety.
  nhw-BL: Pero na sempa niquinhualicas nomasehualhua tlen nopa tlalme campa niquintitlanis
    ica nohueyi cualancayo. Huan niquinhualicas sempa ipan ni altepetl huan niquinchihuas
    ma itztoca temachme huan ma itztoca ica paquilistli.
  swh-ONEN: Hakika nitawakusanya kutoka nchi zote nilizowafukuzia katika hasira yangu
    kali na ghadhabu yangu kuu, nitawarudisha mahali hapa na kuwaruhusu waishi kwa
    salama.
  bba-bba: wee, kon yen tɔmbu mɛnnɑ bu wurɑ ye sɔɔ. Domi nɑ rɑɑ kɑ bu mɔru kuɑ ɡem
    ɡem, mɑ nɑ bu yɑrinɑsiɑ bɑɑmɑ, ɑdɑmɑ kon de bu wurɑmɑ mini kpɑ bɑ n wɑ̃ɑ bɔri
    yɛndu sɔɔ.
  eng-KJVCPB: 'behold, I will gather them out of all countries, whither I have driven
    them in mine anger, and in my fury, and in great wrath; and I will bring them
    again unto this place, and I will cause them to dwell safely:'
  luo-luo: Adiera anachokgi duto gia e pinje duto kamane ariembogie gi ich wangʼ kod
    mirimba mager; anadwog-gi kae kendo awegi gidag gi kwe.
  meu-meu: A itaia, egu badu bona egu lalo-siahu bona egu lalo-garagara bada-herea
    lalonai na luludia lao tanodia iboudiai amo ma baina haboudia lou; baina loulaidia
    ina gabu ai, bona baina hanohodia namonamo.
  npi-ULB: हेर्, मेरो रिस, क्रोध, गर्जन र ठुलो रिसले मैले तिनीहरूलाई धपाएको हरेको
    देशबाट मैले तिनीहरूलाई जम्मा गर्नै लागेको छु । तिनीहरूलाई यस ठाउँमा फर्काएर ल्याउन
    र तिनीहरूलाई सुरक्षितसाथ बस्‍नलाई मैले तिनीहरूलाई सक्षम पार्नै लागेको छु ।
  yor-yor: Èmi ó kó wọn jọ láti gbogbo ilẹ̀ tí mo ti lé wọn kúrò ní ìgbà ìbínú àti
    ìkáàánú ńlá mi. Èmi yóò mú wọn padà wá sí ilẹ̀ yìí; èmi ó sì jẹ́ kí wọn ó máa
    gbé láìléwu.
  pes-OPCB: من ساکنان آن را از تمام سرزمینهایی که بر اثر خشم و غضبم ایشان را به آنجا
    پراکنده ساختم، به همین مکان باز خواهم آورد تا در آسایش و امنیت زندگی کنند.
  tgl-ULB: Tingnan mo, malapit ko na silang tipunin sa bawat lupain kung saan itinaboy
    ko sila sa aking galit, poot, at matinding galit. Malapit ko na silang ibalik
    sa lugar na ito at mamumuhay sila nang matiwasay.
  hui-hui: I̱na heneneore buleberogo ogo. I̱naga bu miniha keba ho hewangi i̱na wali
    agali bibahende bo talia togo larugola ti dindi tara tara wiaruha pugu pugu binigo
    ai lone haru dai biai holebero. Ani haru dai bialu ti bayaleore helo dindi ogoria
    helolebero.
  mya-mya: ငါ​သည်​ဒေါ​သ​အ​မျက်​ချောင်း​ချောင်း​ထွက် ၍​ထို​သူ​တို့​အား​ကွဲ​လွင့်​စေ​ခဲ့​သည့်​တိုင်း
    နိုင်ငံ​များ​မှ​ပြန်​လည်​စု​သိမ်း​မည်။ ထို​နောက် သူ​တို့​ကို​ဤ​အ​ရပ်​သို့​ပြန်​လည်​ခေါ်​ဆောင်
    ကာ​ဘေး​မဲ့​လုံ​ခြုံ​စွာ​နေ​ထိုင်​စေ​မည်။-
  bod-N: ལྟོས་ཤིག དེ་སྔ་ངས་ཁོང་ཁྲོ་དང་ཁྲོ་གཏུམ། ཞེ་སྡང་ཚ་པོ་བཅས་ཀྱི་ནང་དུ་ཡེས་ར་ཨེལ་པ་རྣམས་ཡུལ་ཕྱོགས་སོ་སོར་བསྐྲད་པ་དང་།
    མ་འོངས་པ་ན་ངས་ཡུལ་དེ་དག་ནས་དེ་རྣམས་བསྡུས་ཏེ་སླར་ཡང་གནས་འདིར་དྲངས་ནས་བདེ་བར་གནས་སུ་འཇུག་གོ
    །
  sna-sna: Zvirokwazvo ndichavaunganidza kubva kunyika dzose dzandakanga ndavadzingira
    pakutsamwa kwangu kukuru nehasha dzangu huru; ndichavadzosazve kunzvimbo ino ndigovagarisa
    zvakanaka.
  spa-BLM: “He aquí que yo los reuniré de todas las tierras a las que los he expulsado
    con mi cólera, con mi ira y con gran indignación, y los haré volver a este lugar.
    Haré que habiten con seguridad.
  cac-cac: Ol in molb'ejxi eb' b'aj ol in saclemejb'at d'a junjun nación yuj yoval
    in c'ol te ay smay. Ol lajvoc chi', ol in vic'anxicot eb'. A d'a tic ol aj eb',
    man̈xa tas ol ic'an eb'.
  swh-ULB: Ona, niko karibu kuwakusanya kutoka kila nchi nilikowapeleka katika hasira
    yangu, ghadhabu, hasira kuu. Niko karibu kuwarudisha kwenye sehemu hii na kuwawezesha
    kuishi katika usalama.
  bel-bel: вось, Я зьбяру іх з усіх краін, у якія выгнаў іх у гневе Маім і ў лютасьці
    Маёй і ў вялікім абурэньні, і вярну іх на месца гэтае і дам ім жыцьцё ў бясьпецы.
  deu-ELBBK: Siehe, ich werde sie aus all den Ländern sammeln, wohin ich sie vertrieben
    haben werde in meinem Zorn und in meinem Grimm und in großer Entrüstung; und ich
    werde sie an diesen Ort zurückbringen und sie in Sicherheit wohnen lassen.
  mbb-OT: edtiǥumen ku is menge etew ku puun te langun he lugar he zutun ku sikandan
    ipeyapat tenged te utew ku kegkepeuki kandan. Ed-umanan ku sikandan ed-uwita kayi
    he lugar ne ebpekepengungubpaan dan he melinawen.
  mal-2015: എന്റെ കോപത്തിലും ക്രോധത്തിലും മഹാരോഷത്തിലും ഞാൻ അവരെ നീക്കിക്കളഞ്ഞ സകലദേശങ്ങളിൽനിന്നും
    ഞാൻ അവരെ ശേഖരിക്കും; ഞാൻ അവരെ ഈ സ്ഥലത്തേക്കു മടക്കിവരുത്തി അതിൽ നിർഭയമായി വസിക്കുമാറാക്കും.
  rmc-rmc: Dikh, me len skidava upre pal savore phuva, andre save len rozčhiďom andre
    miri choľi, andre miri bari choľi. Anava len pale pre kada than a dava lenge te
    dživel andre smirom.
  pes-OPV: «اینک من ایشان را از همه زمینهایی که ایشان را در خشم و حدت و غضب عظیم خود
    رانده‌ام جمع خواهم کرد وایشان را به این مکان باز آورده، به اطمینان ساکن خواهم
    گردانید.
  ron-1924: „Ятэ, ый вой стрынӂе дин тоате цэриле унде й-ам изгонит ын мыния Мя, ын
    урӂия Мя ши ын маря Мя супэраре; ый вой адуче ынапой ын локул ачеста ши-й вой
    фаче сэ локуяскэ ын линиште аколо.
  ben-OBCV: আমার ভয়ংকর ক্রোধে ও প্রচণ্ড রোষে, আমি যে সমস্ত দেশে তাদের নির্বাসিত করেছিলাম,
    সেই সমস্ত দেশ থেকে তাদের নিশ্চয়ই সংগ্রহ করব; আমি তাদের পুনরায় এই দেশে ফিরিয়ে
    আনব এবং তারা নিরাপদে এখানে বসবাস করবে।
  som-som: Bal ogaada, waxaan iyaga ka soo dhex ururin doonaa waddammadii aan xanaaqayga
    iyo dhirifkayga iyo cadhada weyn ugu kexeeyey oo dhan, oo meeshan ayaan mar kale
    ku soo celin doonaa, oo waxaan ka dhigi doonaa inay ammaan ku degganaadaan.
  lat-VUC: 'Ecce ego congregabo eos de universis terris ad quas ejeci eos in furore
    meo, et in ira mea, et in indignatione grandi: et reducam eos ad locum istum,
    et habitare eos faciam confidenter:'
  eng-ASVBT: Behold, I will gather them out of all the countries, whither I have driven
    them in mine anger, and in my wrath, and in great indignation; and I will bring
    them again unto this place, and I will cause them to dwell safely.
  ita-1885: Ecco, io li adunerò da tutti i paesi, dove li avrò scacciati nella mia
    ira, nel mio cruccio, e nella mia grande indegnazione; e li farò ritornare in
    questo luogo, e li farò abitare in sicurtà.
  eng-LXXUP: And the peaceable abodes that remain shall be destroyed before the fierceness
    of my anger.
  eng-ULB: See, I am about to gather them from every land where I had driven them
    in my wrath, fury, and great anger. I am about to bring them back to this place
    and enable them to live in security.
  spa-VBL: Prometo reunir a mi pueblo de todas las tierras a las que lo desterré porque
    me hizo enfadar mucho. Los traeré de vuelta aquí y vivirán con seguridad.
  fra-_FOB: Voici, je les rassemblerai de tous les pays où je les aurai chassés dans
    ma colère, dans ma fureur, dans une grande indignation; je les ferai revenir en
    ce lieu, et y habiter en sûreté.
  mal-mal: എന്റെ കോപത്തിലും ക്രോധത്തിലും മഹാരോഷത്തിലും ഞാൻ അവരെ നീക്കിക്കളഞ്ഞ സകലദേശങ്ങളിൽനിന്നും
    ഞാൻ അവരെ ശേഖരിക്കും; ഞാൻ അവരെ ഈ സ്ഥലത്തേക്ക് മടക്കിവരുത്തി അതിൽ നിർഭയമായി വസിക്കുമാറാക്കും.
  urd-GVR: Beshak maiṅ baṛe taish meṅ ā kar shahr ke bāshindoṅ ko muḳhtalif mamālik
    meṅ muntashir kar dūṅgā, lekin maiṅ unheṅ un jaghoṅ se phir jamā karke wāpas bhī
    lāūṅgā tāki wuh dubārā yahāṅ sukūn ke sāth rah sakeṅ.
  suz-BL: कोव़ङीन, गो मेको आन कली आं गाइश्‍शो, चुरशो नु ठेयब ग्‍युश्रा बोक्‍तीकेमी
    तेको रागीम खेरुमी, मेको रागी नेल्‍ल रे ग्रुम्‍पाइक्‍नुङमी। गो मेको आन कली लेंशा
    एको रागीम लेश्‍शा चाक्‍नुङमी। मिनु मेको आन कली रिम्‍शो पा मारेइ मदुम्‍थु बाक्‍पाइक्‍नुङमी।
    ब्‍यवस्‍था ३०:३
  eng-NOY: Behold, I will gather them out of all the countries whither I have driven
    them in my anger and my fury and my great wrath, and I will bring them back to
    this place, and I will cause them to dwell securely,
  ita-1927: Ecco, li raccoglierò da tutti i paesi dove li ho cacciati nella mia ira,
    nel mio furore, nella mia grande indignazione; e li farò tornare in questo luogo,
    e ve li farò dimorare al sicuro;
  ckb-ckb: ئەوەتا من کۆیان دەکەمەوە، لە هەموو ئەو خاکانەی کە بە تووڕەیی و هەڵچوونمەوە
    و بە پەستییەکی مەزنەوە دەرمکردن بۆیان، دەیانگەڕێنمەوە ئەم شوێنە و بە ئاسوودەیی
    نیشتەجێیان دەکەم.
  eng-BBE: See, I will get them together from all the countries where I have sent
    them in my wrath and in the heat of my passion and in my bitter feeling; and I
    will let them come back into this place where they may take their rest safely.
  kan-OKCV: ನಾನು ನನ್ನ ಕೋಪದಲ್ಲಿಯೂ, ನನ್ನ ಉಗ್ರದಲ್ಲಿಯೂ, ಮಹಾ ರೌದ್ರದಲ್ಲಿಯೂ ಅವರನ್ನು ಓಡಿಸಿಬಿಟ್ಟ
    ಸಮಸ್ತ ದೇಶದೊಳಗಿಂದ ಅವರನ್ನು ಕೂಡಿಸಿ, ಈ ಸ್ಥಳಕ್ಕೆ ತಿರುಗಿ ತಂದು ಭದ್ರವಾಗಿ ವಾಸಿಸುವಂತೆ ಮಾಡುವೆನು.
  tam-2017: இதோ, என் சினத்திலும், என் கோபத்திலும், என் மகா உக்கிரத்திலும், நான் அவர்களைத்
    துரத்தின எல்லா தேசங்களிலுமிருந்து அவர்களைச் சேர்த்துக்கொண்டு, அவர்களை இந்த இடத்திற்குத்
    திரும்பிவரவும் இதில் சுகமாய்த் தங்கியிருக்கவும் செய்வேன்.
  spa-RV-1909: He aquí que yo los juntaré de todas las tierras á las cuales los eché
    con mi furor, y con mi enojo y saña grande; y los haré tornar á este lugar, y
    harélos habitar seguramente;
  ron-BTF: Iată, îi voi aduna din toate țările în care i-am alungat în mânia mea și
    în furia mea și în mare indignare; și îi voi întoarce în acest loc și îi voi face
    să locuiască în siguranță.
  eng-WEBP: “Behold, I will gather them out of all the countries where I have driven
    them in my anger, and in my wrath, and in great indignation; and I will bring
    them again to this place. I will cause them to dwell safely.
  eng-FBV: I promise to gather my people from all the lands where I exiled them because
    they made me so very angry. I will bring them back here and they will live in
    safety.
  nld-1939: Zie, Ik breng ze uit alle landen bijeen, waarheen Ik ze in mijn toorn,
    mijn gramschap en grote woede ga verstrooien; Ik breng ze terug naar deze plaats,
    en zal ze er veilig doen wonen.
  nch-BL: Pero na sempa niquinhualicas nomasehualhua ten nopa talme campa niquintitanis
    ica nohueyi cualancayo. Huan niquinhualicas sempa ipan ni altepet huan niquinchihuas
    ma itztoca temachme huan ma itztoca ica paquilisti.
  vie-1934: Nầy, ta sẽ thâu nhóm chúng nó từ mọi nước mà ta đã nhân giận, thạnh nộ,
    tức mình quá mà đuổi chúng nó đến; ta sẽ đem chúng nó về trong chỗ nầy, khiến
    chúng nó ở yên ổn.
  hin-CV: तुम देखना, कि मैं उन्हें उन सभी देशों से एकत्र करूंगा, जिनमें मैंने उन्हें
    अपने कोप के कारण दूर कर दिया था. अपने क्रोध में, अपने कोप में तथा अपने उग्र आक्रोश
    में, मैं उन्हें इस देश में लौटा ले आऊंगा कि वे यहां पूर्ण सुरक्षा में निवास करने
    लगें.
  spa-BES: Mira, los reuniré de todos los países donde los he enviado en mi ira y
    en el calor de mi enojo y en mi amargo sentimiento; y los dejaré volver a este
    lugar donde pueden descansar tranquilamente.
  tdx-tdx: Inao! hatontoko amy ze hene fifeheañe nandroahako iareo ami’ty habosehako
    naho ami’ty fifomboko naho ami’ty fiforoforoako vaho hampoliko an-toetse atoy,
    hampimoneñako am-panintsiñañe;
  tha-KJV: ดู​เถิด เราจะรวบรวมเขามาจากประเทศทั้งปวง ซึ่งเราได้​ขับไล่​เขาให้ไปอยู่ด้วยความกริ้ว
    ด้วยความพิโรธ และความขึ้งโกรธของเรานั้น เราจะนำเขาทั้งหลายกลับมายังที่​นี้ และจะกระทำให้เขาอาศัยอยู่​อย่างปลอดภัย
  por-BR-2018: Eis que eu os ajuntarei de todas as terras para onde eu os tiver lançado
    com minha ira, meu furor e grande indignação; e os farei voltar a este lugar,
    e os farei habitar em segurança;
  deu-ELO: Siehe, ich werde sie aus all den Ländern sammeln, wohin ich sie vertrieben
    haben werde in meinem Zorn und in meinem Grimm, und in großer Entrüstung; und
    ich werde sie an diesen Ort zurückbringen und sie in Sicherheit wohnen lassen.
  eng-WYC-2018: Lo! I shall gather them from all lands, to which I casted them out
    in my strong vengeance, and in my wrath, and in (my) great indignation; and I
    shall bring them again to this place, and I shall make them to dwell trustily.
  epo-epo: Jen Mi kolektos ilin el ĉiuj landoj, kien Mi dispelis ilin en Mia kolero,
