verse: JER.032.011
translations:
  mal-C: പിന്നീടു ഞാൻ വാങ്ങിയ ആധാരം എടുത്തു—വ്യവസ്ഥകൾ എഴുതിയതും മുദ്രയിട്ടതുമായ ആധാരവും
    അതിന്റെ പകർപ്പും—
  deu-TKW: Sodann nahm ich den gesiegelten Kaufbrief
  lin-lin: Nakamataki mokanda oyo nasombelaki elanga, oyo nabetaki kashe, oyo kati
    na yango bakoma malako ya mibeko mpe mabongisi ; mpe nazwaki lisusu mokanda oyo
    babeta kashe te ;
  eng-LSV: and I take the purchase scroll, the sealed one, according to law and custom,
    and the open one;
  eng-GNV: So I tooke the booke of the possession, being sealed according to the Lawe,
    and custome, with the booke that was open,
  eng-WEBSTER: 'So I took the evidence of the purchase, both that which was sealed
    according to the law and custom, and that which was open:'
  nhw-BL: Teipa nijcuic nopa tlalamatl catli tzactoc huan quipixqui nosello huan quiijto
    quenicatza nijcohuayaya nopa tlali. Huan nojquiya nijcuic nopa iixcopinca catli
    tlapojtoc catli amo nijtzajqui ica nosello,
  swh-ONEN: Nikachukua ile hati ya kununulia, nakala iliyotiwa muhuri yenye makubaliano
    na masharti, pia pamoja na ile nakala isiyo na muhuri,
  bba-bba: '@see-verse:JER.032.010'
  eng-KJVCPB: 'So I took the evidence of the purchase, both that which was sealed
    according to the law and custom, and that which was open:'
  luo-luo: Ne akawo barup ngʼiepo, mano mogoye amuri momwon motingʼo singruok kod
    chike mag ngʼiewo lowo, to gi mano ma ok omuon
  meu-meu: Bena hari tano ibiaguna pepana, e koua kunuka-kunuka ḡauna, bona ia ida-idana
    pepana ta, e hulala ḡauna, na abidia;
  npi-ULB: आज्ञा र विधानहरूको अनुसरण गरेर मैले छाप लगाइएको र नलागाइएको तमसुक लिएँ
    ।
  yor-yor: Mo mú ìwé tí mo fi rà á, èyí tí a di pa nípa àṣẹ àti òfin wa, àti èyí tí
    a kò lẹ̀.
  pes-OPCB: سپس قبالهٔ مهر و موم شده را که تمام شرایط در آن قید شده بود و رونوشت باز
    آن را برداشتم و
  tgl-ULB: Pagkatapos, kinuha ko ang katibayan ng pagkabili na naselyuhan, bilang
    pagsunod sa utos at sa mga kautusan, gayon din ang hindi naselyuhang katibayan.
  hui-hui: I̱na beba kirani dindi ogoninaga habo nalolene bi gili binigo bi uruni
    mbira mo habo nalole lalu lo mbira haribadago gilibu wiru. Beba ogoni paulo ndibu
    lalu mendego bame ngelaru.
  mya-mya: ထို​နောက်​ငါ​သည်​နှစ်​ဦး​နှစ်​ဝ​သ​ဘော​တူ​ညီ ချက်​နှင့်​စည်း​ကမ်း​သတ်​မှတ်​ချက်​များ​ပါ​ရှိ
    သည့် ချိပ်​တံ​ဆိပ်​နှိပ်​ထား​သော​စာ​ချုပ်​တစ် စောင်​နှင့်​ချိပ်​တံ​ဆိပ်​ခတ်​နှိပ်​မ​ထား​သည့်
    စာ​ချုပ်​လက်​ခံ​တစ်​စောင်​ကို​ယူ​၍၊-
  bod-N: ཡང་ངས་ཁྲིམས་དང་སྒྲིག་སྲོལ་ལྟར་བཞག་པའི་ཆད་ཡིག་སྟེ་ཐེའུ་བརྒྱབས་ཡོད་པ་དང་ཁ་སྦྱར་མེད་པ་གཉིས་ཀ་བླངས་ཏེ།
  sna-sna: Ndakatora gwaro rokutengeserana, riya rakanga rakanamwa riine mirayiro
    nezvimwe, pamwe chete neriya rakanga risina kunamwa,
  spa-BLM: Entonces tomé la escritura de la compra, tanto la que estaba sellada, que
    contenía los términos y condiciones, como la que estaba abierta;
  cac-cac: Ix lajvi chi', ix vic'ancot jun b'aj ix tz'ib'chajcan jun trato b'aj ayoch
    sello chi', axo scopiail maj och selloal yic vach' syal yilji.
  swh-ULB: Kisha nikaichukua hati ya manunuzi ambayo ilikuwa imepigwa muhuri, kwa
    kuifuata amri na taratibu, na kama ilivyo ada.
  bel-bel: І ўзяў я купчы запіс, як запячатаны паводле закона, так і адкрыты,
  deu-ELBBK: 'Und ich nahm den Kaufbrief, den versiegelten: die Festsetzung und die
    Bestimmungen, und auch den offenen;'
  mbb-OT: Ne migkuwa ku sikan is pepilis he midtetakan wey is kupya zin he wazà tetaki,
    he zutun mekesurat is neuyunan dey te kebpemasa ku.
  mal-2015: ഇങ്ങനെ ന്യായവും പതിവും അനുസരിച്ചു മുദ്രയിട്ടിരുന്നതും തുറന്നിരുന്നതുമായ
    ആധാരങ്ങൾ ഞാൻ വാങ്ങി,
  rmc-rmc: Iľom e zmluva the e kopija. Sas andre pisimen o kupno pravos the o podmjenki;
    jekh sas zapečaťimen a oki dujto na sas.
  pes-OPV: پس قباله های خرید را هم آن را که برحسب شریعت و فریضه مختوم بود وهم آن را
    که باز بود گرفتم.
  ron-1924: Ам луат апой записул де кумпэраре, пе чел каре ера печетлуит дупэ леӂе
    ши обичеюрь ши пе чел че ера дескис
  ben-OBCV: আমি সেই ক্রয়ের দলিলটি নিলাম, সিলমোহরাঙ্কিত প্রতিলিপি, যার মধ্যে নিয়ম
    ও শর্ত লেখা ছিল এবং সিলমোহরাঙ্কিত না করা একটি প্রতিলিপিও নিলাম,
  som-som: Kolkaasaan qaatay warqadihii heshiiska waxiibsashada, tii shaabadaysnayd
    iyo tii furnaydba, si waafaqsan sharciga iyo caadada.
  lat-VUC: 'Et accepi librum possessionis signatum, et stipulationes, et rata, et
    signa forinsecus:'
  eng-ASVBT: 'So I took the deed of the purchase, both that which was sealed, according
    to the law and custom, and that which was open:'
  ita-1885: Poi presi la scritta della compera; quella suggellata, secondo la legge
    e gli statuti, e quella aperta;
  eng-ULB: Next I took the deed of purchase that was sealed, following the command
    and the statutes, as well as the unsealed deed.
  spa-VBL: Luego tomé la escritura de venta, tanto el original sellado que contenía
    los términos y condiciones, como la copia sin sellar,
  fra-_FOB: Je pris ensuite le contrat, tant celui qui était cacheté, selon l'ordonnance
    et les statuts, que celui qui était ouvert.
  mal-mal: ഇങ്ങനെ ന്യായവും പതിവും അനുസരിച്ച് മുദ്രയിട്ടിരുന്നതും തുറന്നിരുന്നതുമായ
    ആധാരങ്ങൾ ഞാൻ വാങ്ങി.
  urd-GVR: Is ke bād maiṅ ne muharshudā intaqālnāmā tamām sharāyt aur qawāyd samet
    Bārūk bin Nairiyāh bin Mahsiyāh ke sapurd kar diyā. Sāth sāth maiṅ ne use ek naql
    bhī dī jis par muhr nahīṅ lagī thī. Hanamel, intaqālnāme par dastḳhat karne wāle
    gawāh aur sahan meṅ hāzir bāqī hamwatan sab is ke gawāh the.
  suz-BL: मिनु गो आं रू ग्‍याप्‍शो ब्रेक्‍शो छाप थोक्‍शो कागज ताक्‍ता। छाप थोक्‍शो
    नु छाप मथोक्‍शो कागज यो ताक्‍ता।
  eng-NOY: And I took the purchase-deed, that which was sealed according to the law
    and the statutes, and that which was open,
  ita-1927: Poi presi l’atto di compra, quello sigillato contenente i termini e le
    condizioni, e quello aperto,
  ckb-ckb: گرێبەستی کڕینەکەم لە دوو وێنەدا برد، وێنەیەکی داخراو کە مەرج و بەندەکانی
    تێدابوو، لەگەڵ وێنەیەکی کراوە،
  eng-BBE: 'So I took the paper witnessing the business, one copy rolled up and stamped,
    and one copy open:'
  kan-OKCV: ಮೇಲೆ ನಾನು ಕ್ರಯಪತ್ರವನ್ನು, ಅಂದರೆ ಚಕ್ಕು ಬಂದಿ ಷರತ್ತುಗಳಿಂದ ಕೂಡಿ ಮುದ್ರಿತವಾದ
    ಪತ್ರವನ್ನೂ, ಮುಚ್ಚಿದ್ದ ಪತ್ರವನ್ನೂ ತೆಗೆದುಕೊಂಡು,
  tam-2017: நான் சட்டத்திற்கும் வழக்கத்திற்கும் ஏற்றபடி முத்திரைபோடப்பட்ட கிரயப்பத்திரத்தையும்
    திறந்திருக்கிற பிரதியையும் எடுத்து,
  spa-RV-1909: Tomé luego la carta de venta, sellada según el derecho y costumbre,
    y el traslado abierto.
  ron-BTF: Astfel, am luat dovada de cumpărare, deopotrivă pe cea care era sigilată
    conform legii și obiceiului; și pe cea deschisă;
  eng-WEBP: So I took the deed of the purchase, both that which was sealed, containing
    the terms and conditions, and that which was open;
  eng-FBV: Then I took the deed of sale, both the sealed original containing the terms
    and conditions, and the unsealed copy,
  nld-1939: Daarna nam ik het koopcontract, zowel het verzegelde met voorwaarden en
    waarborgen, als het open contract,
  nch-BL: Teipa nijcuic nopa talamat cati tzactoc huan quipixtoya nosello huan quiijtohuayaya
    quenicatza nijcojqui nopa tali. Huan nojquiya nijcuic nopa iixcopinca cati tapojtoc
    cati amo nijtzajqui ica nosello,
  vie-1934: Tôi liền lấy tờ khế bán, cả khế đã niêm phong theo lề luật và thói tục,
    và khế để ngỏ nữa.
  hin-CV: तब मैंने क्रय-बन्धक पत्र लिए—दोनों ही वह, जिस पर मोहर लगी हुई थी, जिसमें
    नियम तथा शर्तें निहित थी तथा वह, जो खुली हुई प्रति थी—
  spa-BES: 'Entonces tomé el papel como testigo del negocio, una copia enrollada y
    sellada, y una copia abierta:'
  tdx-tdx: Le rinambeko i takelam-pikaloañey, i linitey rekets’ o fañèo naho o fepè’eo
    naho i misokakey
  tha-KJV: แล​้วข้าพระองค์​ก็​รับโฉนดของการซื้อทั้งฉบั​บท​ี่ประทับตราแล้วตามกฎหมายและธรรมเนียมและฉบั​บท​ี่เปิ​ดอย​ู่
  por-BR-2018: Tomei logo o documento de compra selado, que continha os termos e condições,
    e a cópia aberta.
  deu-ELO: 'Und ich nahm den Kaufbrief, den versiegelten: die Festsetzung und die
    Bestimmungen, und auch den offenen;'
  eng-WYC-2018: and I took the book asealed of possession, and [the] askings and [the]
    answerings of the seller and [the] buyer, and [the] covenants, and [the] seals
    withoutforth. (and I took both copies of the deed of purchase, the sealed one,
    as by law and custom, and the unsealed one;)
  epo-epo: Kaj mi prenis la dokumenton de aĉeto, la sigelitan laŭ juro kaj leĝo, kaj
    la nefermitan.
  uig-PIN: tohtam hetini ⱪolumƣa aldim, — birsidǝ soda tüzümi wǝ xǝrtliri hatirilinip
    peqǝtlǝngǝn, yǝnǝ birsi peqǝtlǝnmigǝnidi —
  beo-beo: Amalalu, na da soge bidi lasu meloa amoga ba:le dedei aduna (afae da gobele
    legesuga ga:i, eno da hame ga:i) amo lale,
  tpi-OTNT: Mi bin raitim tupela pepa bilong kontrak bilong baim graun na tupela pepa
    i gat ol tok bilong ol samting mitupela i promis long mekim. Wanpela pepa mi pasim
    na narapela mi no pasim.
  hau-SA: Na ɗauki takardar ciniki, takardar da aka rubuta sharuɗan a ciki, da kuma
    takardar da ba a liƙe ba,
  uig-LAT: toxtam xétini qolumgha aldim, — birside soda tüzümi we shertliri xatirilinip
    péchetlen’gen, yene birsi péchetlenmigenidi —
  nde-nde: Ngathatha incwadi yokuthenga enanyekiweyo eyayilemithetho lezimiso, kanye
    leyayingananyekwangwa,
  ton-ton: 'Pea ne u toʻo fakatouʻosi ʻae fakamoʻoni ki he fakatau, ʻaia naʻe fakamaau,
    pea mo ia naʻe ʻikai fakamaau, ʻo hangē ko e anga ʻoe fono:'
  ces-1613: Potom vzal jsem, podlé přikázaní a ustanovení, cedule té koupě zapečetěnou
    i otevřenou,
  eng-WMB: So I took the deed of the purchase, both that which was sealed, containing
    the terms and conditions, and that which was open;
  tam-TCV: விதிகளும், நிபந்தனைகளும் அடங்கிய பிரதியான பத்திரத்தையும், அதனுடன் முத்திரையிடப்படாத
    பிரதியையும் எடுத்துக்கொண்டேன்.
  ceb-ULB: Pagkahuman gikuha ko ang kasabotan sa pagpalit nga senilyohan, gituman
    ang mga mando ug mga kasugoan, lakip usab ang wala na selyohi nga kasabotan.
  pol-UBG: Potem wziąłem akt kupna, zarówno ten zapieczętowany zgodnie z prawem i
    przepisami, jak i ten otwarty;
  urd-GVU: اِس کے بعد مَیں نے مُہرشدہ انتقال نامہ تمام شرائط اور قواعد سمیت باروک
    بن نیریاہ بن محسیاہ کے سپرد کر دیا۔ ساتھ ساتھ مَیں نے اُسے ایک نقل بھی دی جس پر
    مُہر نہیں لگی تھی۔ حنم ایل، انتقال نامے پر دست خط کرنے والے گواہ اور صحن میں حاضر
    باقی ہم وطن سب اِس کے گواہ تھے۔
  deu-1912: und nahm zu mir den versiegelten Kaufbrief nach Recht und Gewohnheit und
    eine offene Abschrift
  kan-2017: ಆ ಮೇಲೆ ನಾನು ಕ್ರಯಪತ್ರವನ್ನು ಅಂದರೆ ನಿಯಮ ಮತ್ತು ಷರತ್ತುಗಳಿಂದ ಮುಚ್ಚಿದ್ದ ಪತ್ರವನ್ನೂ
    ಹಾಗು ಮುಚ್ಚಳದ ಪತ್ರವನ್ನೂ ತೆಗೆದುಕೊಂಡೆನು.
  yap-yap: Ma aram mug fek fagel yang i babyor ni pow riy ni kug chuw’iy e flang —
    ni gin ni bay murung’agen riy ni ku gu fanay nge rogon e regi flang nem, nge bang
    ni dawor ni pag e hung nga daken —
  hlt-MCSB: Olpaek neh oltlueh a daeng thil tih a rha, lainah cabu te ka loh.
  mdy-ETH: ዬካፓ ዬያ ባኮ ፔቴይዳ ዓርቄያ ማሂ ማላቶ ዓይሢ ጊኢጊሾና ዋርቃቶ ዖሾናሢንታ ጉሮንታ ማላታ ዓይሢንቲባኣ ሻንቺፆ
    ዔርዛ ዋርቃቶናኮ ጊዳፓ ዔኪ ፃኣፖና ላምዖ ዋርቃታ ዔኪ፥
  twi-ASANTE: Na mefaa adetɔ nwoma no, deɛ wɔasɔ ano a ɛho nhyehyɛeɛ wɔ mu no, ne
    deɛ wɔnsɔɔ ano no nso,
  eng-WEBU: So I took the deed of the purchase, both that which was sealed, containing
    the terms and conditions, and that which was open;
  wal-wal: “Hegaappe guyyiyan, taani attamettida shamaa paramaanne attamettibeenna
    shamaa paramaa ekkaas.
  spa-PDDPT: Tomé luego el documento de venta, tanto el sellado según el derecho y
    la costumbre, como la copia abierta.
  gun-gun: Ha'e rami vy araa ipara va'e ajoguaague regua. Lei re oĩa rami vy amboja
    va'ekue araa, ha'e oguerova pyre amboja e'ỹ va'ekue guive.
  ilo-ULB: Kalpasanna, innalak ti naselyoan a kasuratan ti pananggatangko, a nakailanadan
    ti bilin ken linteg, kasta met ti saan a naselyoan a kasuratan.
  kpg-kpg: Gei au gaa kae nia beebaa e lua aalaa, di beebaa dela guu lawa di stamp
    dela guu lawa ai di haga mogobuna di hai mee gi di gowaa deelaa mo ono haganoho,
    mo di beebaa dela digi tai ina,
  uig-ARA: توختام خېتىنى قولۇمغا ئالدىم، ــ بىرسىدە سودا تۈزۈمى ۋە شەرتلىرى خاتىرىلىنىپ
    پېچەتلەنگەن، يەنە بىرسى پېچەتلەنمىگەنىدى ــ
  sus-sus: N naxa na kɛɛdi matɔnxumaxi tongo, sɛriyɛ sɛbɛxi naxan kui, a nun kɛɛdi
    gbɛtɛ naxan maniyaxi na singe ra.
  pon-2006: Ngehi eri ale pelien kisinlikoun kasapwasapw me sidahmpehro—pelien kisinlikou
    me audaudkidahr iren kamanaman en kasapwasapw oh kosonnedpe kan, oh pelien kisinlikou
    me saikinte sidahmpo—
  ksd-ksd: Damana iau ga tak pa ra ura buk na kunukul, nina di ga vabulit vakilang
    ia varogop ma ra varkurai ma ra mangamangana kunukul, ma nina bula ba pa di ga
    vabulit ia;
  tur-YTC: Böylece hem şartları ve koşulları içeren mühürlenmiş olanı, hem de açık
    olanı, satın alma senedini aldım.
  ind-AYT: Kemudian, aku mengambil akta pembelian itu, baik yang sudah dimeterai sesuai
    hukum dan ketetapan maupun yang terbuka,
  nya-nya: Pambuyo pake ndinatenga makalata anga a pangano, imodzi yomatidwa mʼmene
    munali malamulo onse a panganolo ndi ina yosamatidwa.
  hrv-hrv: Zatim uzmem kupovni ugovor, zapečaćen prema propisu i uredbama,
  mps-mps: Eno te pepa si asęai, te tǫ abelali bomo yai po, me da sigo dąų wali
    po me, te pepa side elaluai. Pepa me deli te eno bebelali, te gasa pepa me eno
    bebelibeo.
  tpi-tpi: Mi bin raitim tupela pepa bilong kontrak bilong baim graun na tupela pepa
    i gat ol tok bilong ol samting mitupela i promis long mekim. Wanpela pepa mi pasim
    na narapela mi no pasim.
  dan-1931: Så tog jeg Skødet, både det forseglede og det åbne,
  vie-OVCB: Tôi lấy bản khế ước được niêm phong và bản sao khế ước không niêm phong,
    trong đó có ghi rõ thời hạn và các thể lệ mua bán,
  guj-2017: ત્યાર પછી જે વેચાણખત નિયમ તથા રિવાજ મુજબ મહોર મારી બંધ કરેલું હતું અને
    જે ઉઘાડું હતું તે બન્ને મેં લીધાં.
  pon-2006A: Ngehi eri ale pelien kisinlikoun kasapwasapw me sidampehro—pelien kisinlikou
    me audaudkidahr iren kamanaman en kasapwasapw oh kosonnedpe kan, oh pelien kisinlikou
    me saikinte sidampo—
  por-BRBSL: Então eu peguei a escritura da compra, tanto a que foi selada, contendo
    os termos e condições, como a que estava aberta;
  cth-cth: Ran nahane rannae hoi phunglam patetlah lawkkâkam e hoi lawkkâkam hoeh
    e naw hai ka la.
  twi-twi: Na mefaa adetɔ nhoma no, nea wɔasɔw ano a ɛho nhyehyɛe wɔ mu no, ne nea
    wɔnsɔw ano no nso,
  hlt-hlt: Olpaek neh oltlueh a daeng thil tih a rha, lainah cabu te ka loh.
  tbz-SIM: Kɛ̀ n túótɛ́ didontɛ́pɑ́tíri n yĩkú dì n kó mɛcɑnnimɛ̀ kɛ́pɔ̃nnɛ́, n wɑ̃̀ri
    dìì miɛkɛ ikuɔ́ yɛ̃mmɛ̀ nɛ̀ ditɛrì dìì feío.
  msy-2020: Egha kɨ nguazim givezasa akar dɨkɨrɨzir akɨnafarir pumuning osiri, ezɨ
    akɨnafarir kamning bizir ga damuasa akam akɨrizir akaba aningɨn iti. Ezɨ akɨnafarir
    mam kɨ a dukua, ezɨ igharazim kɨ a dukuazir puvatɨ.
  azb-azb: Qayda-qanunlar yazılmış, möhürlənmiş satış qəbzini və açıq müqavilə kağızını
    götürdüm.
  eng-DBY: And I took the writing of the purchase, that which was sealed [according
    to] the law and the statutes, and that which was open;
  hin-2017: तब मैंने मोल लेने की दोनों दस्तावेजें जिनमें सब शर्तें लिखी हुई थीं, और
    जिनमें से एक पर मुहर थी और दूसरी खुली थी,
  wol-KYG: Ma boole jël kayitu njaay bi tëjewul ak kayitu njaay bi tëje, te yoonalu
    njaay meek sàrt yi tënke ci.
  eng-YLT: And I take the purchase-book, the sealed one, according to law and custom,
    and the open one.
  kne-kne: Idi makdeng di, inak din kasolatan ay pamaneknek di nanlakoak, din nakalokat
    ay kopya ya din baken nakalokat ay say naisolatan din tolagan.
  eng-WYC-2017: and I took the book asealed of possession, and [the] askings and [the]
    answerings of the seller and [the] buyer, and [the] covenants, and [the] seals
    withoutforth.
  eng-WMBB: So I took the deed of the purchase, both that which was sealed, containing
    the terms and conditions, and that which was open;
  urd-GVH: इसके बाद मैंने मुहरशुदा इंतक़ालनामा तमाम शरायत और क़वायद समेत बारूक बिन
    नैरियाह बिन महसियाह के सुपुर्द कर दिया। साथ साथ मैंने उसे एक नक़ल भी दी जिस पर
    मुहर नहीं लगी थी। हनमेल, इंतक़ालनामे पर दस्तख़त करनेवाले गवाह और सहन में हाज़िर
    बाक़ी हमवतन सब इसके गवाह थे।
  rug-rug: Vagia rau sa pepa vinariva egoi sapu ta tukuna meke koa ia tokoro, meke
    keke pule sapu lopu ta tukuna,
  gaz-gaz: Walii galtee bittaa fi gurgurtaa jechuunis garagalchaa chaappaa qabu kan
    akka seeraa fi barteetti hojjetamee fi kan chaappaa hin qabnee illee nan fudhadhe;
  fra-LSG: Je pris ensuite le contrat d’acquisition, celui qui était cacheté, conformément
    à la loi et aux usages, et celui qui était ouvert;
  yal-yal: N yi a sara kɛdin tongo, n ma taxamasenna yi naxan ma, sariyane yi sɛbɛxi
    naxan kui, e nun kɛdi gbɛtɛ naxan mi yi balanxi taxamasenna ra.
  haw-1868: Lawe ae la au i ka palapala hoike i ke kuai ana, i ka mea i paa i ka wepa,
    a me ka mea i hoopaa ole ia, mamuli o ke kanawai a me ka oihana;
  arb-NAV: وَأَخَذْتُ صَكَّ الْبَيْعِ الْمَخْتُومَ الْمُتَضَمِّنَ بُنُودَ الْعَقْدِ
    مَعَ نُسْخَةٍ غَيْرِ مَخْتُومَةٍ،
  ewe-ewe: Mexɔ anyigbaƒlegbalẽ la, esi nu wotre, eye ɖoɖo si dzi woƒle agblea ɖo
    la le eme, hekpe ɖe esi nu wometre o la ŋuti.
  eng-LEE: And I took the deed of the purchase, both that which was sealed, according
    to the law and custom, and that which was open;
  asm-FB: তাৰ পাছত মই মাটিৰ বৰ্ণনা আৰু নিয়ম থকা খৰিদা দলীল দুখন, অৰ্থাৎ মোহৰ মাৰি
    বন্ধ কৰা আৰু খোলা এই দুয়োখন ললোঁ।
  sus-A: ﭑ نَشَ نَ كّيدِ مَتْنشُمَشِ تٌنفٌ، سّرِيّ سّبّشِ نَشَن كُي، عَ نُن كّيدِ
    فبّتّ نَشَن مَنِيَشِ نَ سِنفٍ رَ.
  fra-SBL: Je pris l'acte d'achat, celui qui était scellé, contenant les conditions,
    et celui qui était ouvert ;
  hbo-hbo: וָאֶקַּ֖ח אֶת־סֵ֣פֶר הַמִּקְנָ֑ה אֶת־הֶֽחָת֛וּם הַמִּצְוָ֥ה וְהַחֻקִּ֖ים
    וְאֶת־הַגָּלֽוּי׃
  kik-kik: Ngĩoya kobi ĩmwe ya marũa macio ma kuonania nũũ mwene gĩthaka, ĩcinĩrĩirwo
    mũhũũri wakwa na ĩkandĩkwo maũndũ ma ũrĩa kĩrĩkanĩro kĩu gĩatariĩ, hamwe na kobi
    ya marũa macio mataarĩ macinĩrĩre mũhũũri,
  fra-NCL: Ensuite je pris l’acte d’acquisition, celui qui était scellé, renfermant
    les stipulations et les clauses, et celui qui était ouvert.
  cek-AK: Hmuen qanhaih caqam to ka lak moe, sakzong ih atawk baktih toengah, catui
    daeng ih caqam hoi catui daeng ai ih caqam kawpi to ka lak hmaek,
  cuk-cuk: A-sorbali, we-garda-matabo-egi-onolesadi an susad. A-gardamargine, bela
    nainu-baklesad-igarmar soglenaid. A-garda matagwen nuesaar-edilesad, baiddina
    edilessulid.
  uig-CYR: тохтам хетини қолумға алдим, — бирисидә сода түзүми вә шәртлири хатирилинип
    печәтләнгән, йәнә бириси печәтләнмигән еди —
  tel-2017: ఆ తరువాత ఆజ్ఞల, చట్టాల ప్రకారం ముద్ర ఉన్న, ముద్ర లేని దస్తావేజులను తీసుకున్నాను.
  hat-BSA: Alò, mwen te pran papye vant lan, ansanm ak kopi ki te fèmen anba so a,
    tout tèm ak kondisyon vant yo, ak kopi a ouvri.
  kos-kos: Nga eis pwepu luo ma simla oakwuk nukewa ke acn kukala sac — sie oasr sil
    kac, ac sie wangin sil kac —
  hbo-WLC: וָאֶקַּ֖ח אֶת־סֵ֣פֶר הַמִּקְנָ֑ה אֶת־הֶֽחָת֛וּם הַמִּצְוָ֥ה וְהַחֻקִּ֖ים
    וְאֶת־הַגָּלֽוּי׃
  ibo-ibo: Eweere m akwụkwọ ịzụta ala ahụ a kara akara, nke a nyachikwara anyachi,
    ebe e dere ihe banyere ọzụzụ na orire nke ala ahụ, werekwa ụdị akwụkwọ ahụ nke
    a na-anyachighị anyachi,
  ory-ory: ତହୁଁ ମୁଁ କ୍ରୟପତ୍ରର ଦୁଇ କିତା, ଅର୍ଥାତ୍‍, ବ୍ୟବସ୍ଥା ଓ ଧାରାନୁସାରେ ମୁଦ୍ରାଙ୍କିତ
    ଏକ କିତା ଓ ଖୋଲା ଏକ କିତା ନେଲି;
  chk-chk: Mürin, üa angei ekewe ruachö toropwen atipeeuin kamö, ewe mi appach o impwang
    a makelong lon pwüngün me lapalapen ai kamö, pwal ewe echö mi suk,
  rop-rop: Afta na aibin deigim det dubala peipa, det wanbala peipa weya aibin jadimap
    garram bush gam en det najawan peipa weya aibin libum opinwan,
  ukr-1871: І взяв я купну запись запечатану, після закону й устави, і запись відкриту,
  deu-1951: Und ich nahm den versiegelten Kaufbrief mit der Abmachung und den Bedingungen,
    dazu auch den offenen,
  eng-JPS: So I took the deed of the purchase, both that which was sealed, containing
    the terms and conditions, and that which was open;
  srp-1865: I uzeh knjigu o kupovini zapeèaæenu po zakonu i uredbama, i otvorenu,
  lug-lug: Ne ntwala ekiwandiiko ekimpa obwannannyini ekirimu enkola era n’ebisuubirwa
    okugobererwa, era ne kkopi ey’olwatu.
  heb-heb: ואקח את ספר המקנה את החתום המצוה והחקים ואת הגלוי׃
  ben-IRV: আমি দুটি গুটানো কাগজ নিলাম নিয়ম ও শর্ত লেখা সীলমোহর করা একটি ও সীলমোহর
    না করা আর একটি।
  pan-pan: ਤਾਂ ਮੈਂ ਉਸ ਬੈ-ਨਾਮੇ ਦੀ ਲਿਖਤ ਨੂੰ ਜਿਹ ਨੂੰ ਮੋਹਰ ਲੱਗੀ ਹੋਈ ਸੀ, ਜੋ ਕਨੂੰਨਾਂ ਅਤੇ
    ਬਿਧੀਆਂ ਦੇ ਅਨੁਸਾਰ ਸੀ, ਅਤੇ ਉਹ ਦੀ ਖੁੱਲ੍ਹੀ ਨਕਲ ਨੂੰ ਵੀ ਲਿਆ
  mya-JVB: ဓမ္မသတ် ထုံးစံအတိုင်း တံဆိပ် ခတ်သော စာချုပ် တစောင်နှင့် ဖွင့် ထားသောလက်ခံ
    တစောင်ကို ယူ ၍ ၊
  tbg-tbg: Te vata varauna uvara taara pepaaqaa qara ntuvake, vo pepaa ivaqohai taatauke,
    vo pepaa kia ivaqohai taatauke, viraqaahai pepaa vitanta
  hmo-hmo: Vadaeni tano biaguna pepa, koua maka lau atoa gauna, bona unai pepa ena
    kopi ta, mai koua maka lasi gauna, unai pepa, ruaosi lau abia,
  urd-urd: तब मैंने उस क़बाले को लिया, या'नी वह जो क़ानून और दस्तूर के मुताबिक़ सर
    — ब — मुहर था, और वह जो खुला था;
  rus-SYN: И взял я купчую запись, как запечатанную по закону и уставу, так и открытую;
  bqc-SIM: Ɔ̃ ma tↄↄlɛpi lútaala lɛ́ nàna, yã́ pↄ́ wa dìlɛ a yã́ musu ku a guu.
    Ma lápi sɛ̀ ń lá pãle pↄ́ wi a lɛ́ nanaoo,
  tcz-CHONGTHU: Chuin Mohor kinam khum, lou-kichohna lekha, akichohdan aning-akah
    kijih na lekha jong chu kalan,
  mar-mar: पुढे मी खरेदीखत जे नियमाप्रमाणे व रीतीप्रमाणे मोहोरबंद केलेले होते ते आणि
    जे मोहोरबंद नव्हते तेही घेतले,
  qub-qub: Chay imanötapis rantiycashäta rurachishä papiltaga cupyantinta charircur
    jucajtaga sërawan lagaypa wichgashata, jucajtana quichayllata
  bqp-bqp: '@see-verse:JER.032.010'
  hat-hat: Apre sa, mwen pran de papye tè yo. Sa ki te sele a te gen kontra lavant
    lan jan lalwa mande l' la. Lòt papye a te rete tou louvri.
  eng-BSB: Then I took the deed of purchase—the sealed copy with its terms and conditions,
    as well as the open copy—
  eng-WEBPB: So I took the deed of the purchase, both that which was sealed, containing
    the terms and conditions, and that which was open;
  kbq-kbq: Hagi ana mopama mizama hua mopamofo kasege'a tare avontafete anahukna hu'na
    krete'na mago avona repasi hu'na fukinu rentarako nehu'na, mago avontafera repasi
    osu atre'noe.
  nhe-BL: Teipa nijcuic nopa tlalamatl tlen tzactoc huan quipixqui nosello huan quiijto
    quejatza nijcohuayaya nopa tlali. Huan nojquiya nijcuic nopa iixcopinca tlen tlapojtoc
    tlen ax nijtzajqui ica nosello,
  gub-BL: Na'e apyhyk pape ipupew paw pupe iwàpytym pyrer ime'eg kar awer imume'u
    har ihe kury. Apyhyk pape iwàpytym pyr 'ym no.
  eng-DRA: And I took the deed of the purchase that was sealed, and the stipulations,
    and the ratifications with the seals that were on the outside.
