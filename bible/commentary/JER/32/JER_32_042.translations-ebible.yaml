    ਲਿਆਂਦੀ ਤਿਵੇਂ ਮੈਂ ਉਹਨਾਂ ਉੱਤੇ ਸਾਰੀ ਭਲਿਆਈ ਲਿਆਵਾਂਗਾ ਜਿਹ ਦੀ ਮੈਂ ਉਹਨਾਂ ਨਾਲ ਗੱਲ ਕੀਤੀ
    ਸੀ
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ဤ လူမျိုး အပေါ် မှာ ကြီး စွာသော ဤ ဘေးဥပဒ်
    အပေါင်း ကို ရောက် စေသည် နည်းတူ ၊ ငါ ဂတိ ထားသော ကောင်းကျိုး အပေါင်း ကိုလည်း ငါ
    ရောက် စေမည်။
  tbg-tbg: 'Te Noravano Kotika mintima turo: Tota te maa vaiinti nahentikaqaa qora
    enta qovarama kauramanta vika qoraiqama vuarave. Ho naantiara te tenta kauqu aiqiqaa
    aquke tiva tauna uvara iriha, vika koqema nimitaari vika koqemake variqi vivarave.'
  hmo-hmo: '“Lau Lohiabada lau hereva inai: Inai dika bada ibounai be inai bese taudia
    edia latanai lau atoa vadaeni hegeregerena, lau ese danu lau gwauhamata henidia
    noho kara namodia ibounai, be ma edia latanai do lau atoa.'
  urd-urd: '“क्यूँकि ख़ुदावन्द यूँ फ़रमाता है कि: जिस तरह मैं इन लोगों पर यह तमाम
    बला — ए — ''अज़ीम लाया हूँ, उसी तरह वह तमाम नेकी जिसका मैंने उनसे वा''दा किया
    है, उनसे करूँगा।'
  rus-SYN: 'Ибо так говорит Господь: как Я навел на народ сей все это великое зло,
    так наведу на них все благо, какое Я изрек о них.'
  bqc-SIM: Ma Dii ma mɛ̀, lá ma yã́ saɛ bee yìa gbɛ̃́piↄwa píi, màa má ń gba
    aafia lá ma a lɛgbɛ̃̀nɛ́wa.
  tcz-CHONGTHU: Pakaiyin hitin aseiye, Keiman hiche mite chung’a hamsetna tampi kalhut
    khumden bang’a chu, keiman amaho chung’a thilpha tampi katepeh bang’a kabolpeh
    kit ding ahi.
  mar-mar: परमेश्वर असे म्हणतो, जसे मी हे सर्व मोठे अरिष्ट या लोकांवर आणले आहे, तसे
    ज्या चांगल्या गोष्टीविषयी मी तुमच्याशी बोललो आहे, त्या मी सर्व त्यांच्यासाठी करीन.
  qub-qub: '«Noga Tayta Diosmi në: Cay runacunata fiyupa ñacachishämannömi alli yanapänäpaj
    aunishäcunatapis cumlishaj.'
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ nɛɛ, nge mɛ nɑ derɑ kɔ̃sɑ bɑkɑ yɑ tɔn be deemɑ, nge
    mɛyɑ kon mɑɑ de durom bɑkɑm mu nɑ be sɔɔ mɛ̀n nɔɔ mwɛɛru nɑ kuɑ.
  hat-hat: 'Seyè a di ankò: Menm jan se mwen menm ki te fè gwo malè sa a rive pèp
    la, konsa tou, se mwen menm ki pral ba yo tout bon bagay mwen te pwomèt m''ap
    ba yo.'
  eng-BSB: 'For this is what the LORD says: Just as I have brought all this great
    disaster on this people, so I will bring on them all the good I have promised
    them.'
  eng-WEBPB: 'For the LORD says: “Just as I have brought all this great evil on this
    people, so I will bring on them all the good that I have promised them.'
  kbq-kbq: Hagi Ra Anumzamo'a huno, Nagrama ranra knazanteti'ma ama vahe'ma zamazeri
    havizama hu'noaza hu'na, knare'nare zantamima huzmantegahue hu'na huvempama huzmante'noa
    zantamina ana maka zamazeri knare hugahue.
  nhe-BL: “Huan queja niquintitlanili nopa huejhueyi tlaijiyohuilistli huan tlatzacuiltili,
    queja nopa nojquiya ama niquinchihuilis tlen cuali senquistoc queja niquinilhuijtoc.
  gub-BL: Arur ko iaiw haw 'aw teko wanupe ihe. Nezewegatete amono putar ikatu ma'e
    paw heremimume'u kwer ihe nehe no, wanupe ihe nehe no.
  eng-DRA: 'For thus saith the Lord: As I have brought upon this people all this great
    evil: so will I bring upon them all the good that I now speak to them.'
