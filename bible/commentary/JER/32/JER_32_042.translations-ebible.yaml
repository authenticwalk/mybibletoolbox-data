verse: JER.032.042
translations:
  mal-C: '“യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ഈ ജനത്തിന്റെമേൽ ഈ അനർഥമെല്ലാം വരുത്തിയതുപോലെതന്നെ,
    ഞാൻ വാഗ്ദാനം ചെയ്യുന്ന എല്ലാ നന്മയും ഞാൻ അവർക്കു നൽകും.'
  deu-TKW: 'Denn so spricht Jahwe: Wie ich über dieses Volk all'' dies schwere Unheil
    gebracht habe, so bringe ich auch über sie all'' das Gute, das ich ihnen verheiße,'
  lin-lin: 'Tala liloba oyo Yawe alobi : Ndenge natindelaki bato oyo pasi oyo nyonso,
    ndenge wana mpe nakotindela bango bomengo nyonso oyo nalakaki bango.'
  eng-LSV: 'For thus said YHWH: “As I brought to this people all this great calamity,
    so I am bringing on them all the good that I am speaking concerning them;'
  eng-GNV: For thus sayth the Lord, Like as I haue brought all this great plague vpon
    this people, so wil I bring vpon them all the good that I haue promised them.
  eng-WEBSTER: For thus saith the LORD; As I have brought all this great evil upon
    this people, so will I bring upon them all the good that I have promised them.
  nhw-BL: “Huan quen niquintitlanili nopa huejhueyi tlaijiyohuilistli huan tlatzacuiltili,
    quej nopa nojquiya ama niquinchihuilis catli cuali senquistoc quen niquinilhuijtoc.
  swh-ONEN: '“Hili ndilo asemalo Bwana: Kama nilivyoleta maafa haya makubwa kwa watu
    hawa, ndivyo nitakavyowapa mafanikio niliyowaahidi.'
  bba-bba: Nɛ, Yinni Gusunɔ nɑ nɛɛ, nɡe mɛ nɑ derɑ kɔ̃sɑ bɑkɑ yɑ tɔn be deemɑ, nɡe
    mɛyɑ kon mɑɑ de durom bɑkɑm mu nɑ be sɔɔ mɛ̀n nɔɔ mwɛɛru nɑ kuɑ.
  eng-KJVCPB: For thus saith the Lord; Like as I have brought all this great evil
    upon this people, so will I bring upon them all the good that I have promised
    them.
  luo-luo: '“Ma e gima Jehova Nyasaye wacho: Kaka asekelo masiche malich kama ne jogi,
    omiyo koro anamigi mwandu mane asingonegi.'
  meu-meu: 'Badina be Iehova ini e gwau tomamu: Ina dika badana idoinai na ina bese
    taudia latadiai vada na hadihoa heḡereḡerena, lau ese danu na gwauhamatalai henidiamu
    kara-namodh iboudiai ma baina hadiho.'
  npi-ULB: किनकि परमप्रभु यसो भन्‍नुहुन्छ, 'जसरी मैले यी मानिसहरूमाथि यी सबै डरलाग्दा
    विपत्ति ल्याएको छु, त्यसरी नै मैले तिनीहरूका निम्‍ति गर्छु भनेका सबै असल कुराहरू
    म तिनीहरूका निम्‍ति गर्नेछु ।
  yor-yor: “Nítorí báyìí ni Olúwa wí, gẹ́gẹ́ bí èmi ti mú gbogbo ibi ńlá yìí wá sórí
    àwọn ènìyàn yìí, bẹ́ẹ̀ ni èmi ó mú gbogbo rere tí èmi ti sọ nípa tiwọn wá sórí
    wọn.
  pes-OPCB: همان‌گونه که این بلایا را بر ایشان نازل کردم، در آینده تمام وعده‌های نیکویی
    را که به آنها داده‌ام به انجام خواهم رساند.
  tgl-ULB: Sapagkat ito ang sinasabi ni Yahweh, 'Tulad ng pagdala ko sa lahat ng matitinding
    sakunang ito sa mga taong ito, gayon din, dadalhin ko sa kanila ang lahat ng mabubuting
    bagay na sinabi kong gagawin ko para sa kanila.
  hui-hui: Anduane Homogo i̱na bi laabo halu ogodagua laro. Pigane i̱na tiha genda
    tandaga tara tara wiaru ibilarugoni. Anigo áyu i̱na tihondo bulebero lalu lo wirudagua
    ti bayale helo mbirale bayale holene hangu mo wia holebero.
  mya-mya: '``ငါ​သည်​ဤ​ဘေး​အန္တ​ရာယ်​ဆိုး​ကို သူ​တို့ အ​ပေါ်​သို့​သက်​ရောက်​စေ​ခဲ့​သည့်​နည်း​တူ
    သူ တို့​အား​ငါ​က​တိ​ရှိ​ခဲ့​သည့်​ကောင်း​ကျိုး ချမ်း​သာ​မှန်​သ​မျှ​ကို​ခံ​စား​စေ​မည်။-'
  bod-N: ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་ཇི་ལྟར་མི་འདི་རྣམས་ཀྱི་སྟེང་དུ་ཆག་སྒོ་འདི་ཐམས་ཅད་དྲངས་པ་ཡིན་ན།
    ངས་དེ་དག་ལ་ཁས་བླངས་པའི་བདེ་སྐྱིད་ཐམས་ཅད་ཀྱང་དེ་ལྟར་འདྲེན་པར་བྱ་སྟེ།
  sna-sna: '“Zvanzi naJehovha: Sezvandakauyisa njodzi huru yose iyi pamusoro pavanhu
    ava, saizvozvo ndichavapa kubudirira kwose kwandakavavimbisa.'
  spa-BLM: 'Porque Yahvé dice: “Así como he traído todo este gran mal sobre este pueblo,
    así traeré sobre él todo el bien que le he prometido.'
  cac-cac: Icha val ix aj vac'anb'at jun nivan yaelal d'a yib'an̈ jun chon̈ab' tic,
    icha chi' ol aj vac'anpaxb'at vach'ilal d'a yib'an̈, icha ix aj vac'an in ti'.
  swh-ULB: Kwa amaana Yahwe anasema hivi, 'Kama tu nilivyoyaleta majanga haya makubwa
    yote juu ya watu hawa, hivyo hivyo nitaleta juu yao mambo mema niliyosema kwamba
    nitafanya kwa ajili yao.
  bel-bel: 'Бо так кажа Гасподзь: як Я навёў на народ гэты ўсё гэта вялікае ліха,
    так навяду на іх усё дабро, якое Я сказаў пра іх.'
  deu-ELBBK: 'Denn so spricht der HERR: Wie ich über dieses Volk all dieses große
    Unglück gebracht habe, so will ich über sie all das Gute bringen, das ich über
    sie rede.'
  mbb-OT: Migkaǥi pa is Nengazen te, “Iring te impeseǥazan ku kayi he menge etew is
    dekelà he kezeetan, ibeǥey ku zaan kandan is menge keupiyaanan he insaad ku kandan.
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ഈ ജനത്തിന്നു ഈ വലിയ അനർത്ഥമൊക്കെയും
    വരുത്തിയതുപോലെ തന്നേ ഞാൻ അവർക്കു വാഗ്ദത്തം ചെയ്തിരിക്കുന്ന എല്ലാനന്മയും അവർക്കു
    വരുത്തും.'
  rmc-rmc: 'Se o RAJ phenel kada: Avke sar anďom savore kala pohromi pre kala manuša,
    avke anava pre lende the savoro lačho, pal savo lenge vakeravas.'
  pes-OPV: 'زیرا خداوندچنین می‌گوید: به نوعی که تمامی این بلای عظیم را به این قوم
    رسانیدم، همچنان تمامی احسانی راکه به ایشان وعده داده‌ام به ایشان خواهم رسانید.'
  ron-1924: 'Кэч аша ворбеште Домнул: „Дупэ кум ам адус песте попорул ачеста тоате
    ачесте марь ненорочирь, тот аша вой адуче песте ей тот бинеле пе каре ли-л фэгэдуеск.'
  ben-OBCV: “সদাপ্রভু এই কথা বলেন, আমি যে রকম সব মহা বিপর্যয় এসব লোকের উপরে এনেছি,
    সেইরকমই আমার প্রতিশ্রুত সব সমৃদ্ধি তাদের দেব।
  som-som: Waayo, Rabbigu wuxuu leeyahay, Sidaan dadkan ugu soo dejiyey masiibadan
    weyn oo dhan ayaan wanaaggii aan u ballanqaaday oo dhan ugu soo dejin doonaa.
  lat-VUC: 'Quia hæc dicit Dominus: Sicut adduxi super populum istum omne malum hoc
    grande, sic adducam super eos omne bonum quod ego loquor ad eos.'
  eng-ASVBT: 'For thus saith Jehovah: Like as I have brought all this great evil upon
    this people, so will I bring upon them all the good that I have promised them.'
  ita-1885: 'Perciocchè, così ha detto il Signore: Siccome io ho fatto venire sopra
    questo popolo tutto questo gran male, così farò venire sopra loro tutto il bene
    che io prometto loro.'
  eng-ULB: For Yahweh says this, 'Just as I have brought all this great disaster on
    this people, so I will bring on them all the good things that I have said I would
    do for them.
  spa-VBL: '“Esto es lo que dice el Señor: Así como ciertamente he hecho caer todo
    este desastre sobre mi pueblo, así también voy a darles todas las cosas buenas
    que he prometido.'
  fra-_FOB: 'Car ainsi a dit l''Éternel: Comme j''ai fait venir tout ce grand mal
    sur ce peuple, je ferai aussi venir sur eux tout le bien que je leur promets.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ ഈ ജനത്തിന് ഈ വലിയ അനർത്ഥമെല്ലാം
    വരുത്തിയതുപോലെ തന്നെ ഞാൻ അവർക്ക് വാഗ്ദത്തം ചെയ്തിരിക്കുന്ന എല്ലാ നന്മയും അവർക്ക്
    വരുത്തും.'
  urd-GVR: Kyoṅki Rab farmātā hai, “Maiṅ hī ne yih baṛī āfat is qaum par nāzil kī,
    aur maiṅ hī unheṅ un tamām barkatoṅ se nawāzūṅgā jin kā wādā maiṅ ne kiyā hai.
  suz-BL: परमप्रभु यावेमी “दोपा गो एको मुर आन कली ओं पा शुश श्‍येत गेङा, मोपा गो मुल
    आं देंशो रिम्‍शो पतीक नेल्‍लेम, मेको आन कली रिम्‍शो पाइक्‍नुङमी।
  eng-NOY: 'For thus saith Jehovah: As I have brought upon this people all this great
    evil, so will I bring upon them all the good which I have promised them.'
  ita-1927: 'Poiché così parla l’Eterno: Come ho fatto venire su questo popolo tutto
    questo gran male, così farò venire su lui tutto il bene che gli prometto.'
  ckb-ckb: '«یەزدان ئەمە دەفەرموێت: هەروەک هەموو ئەم خراپە گەورانەم بەسەر ئەم گەلەدا
    هێنا، ئاواش من هەموو ئەو چاکەیەیان بەسەردا دەهێنم کە بەڵێنم پێیان دا.'
  eng-BBE: 'For the Lord has said: As I have made all this great evil come on this
    people, so I will send on them all the good which I said about them.'
  kan-OKCV: '“ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನಾನು ಹೇಗೆ ಈ ಜನರ ಮೇಲೆ ದೊಡ್ಡ ಕೇಡನ್ನು ಬರಮಾಡಿದೆನೋ,
    ಹಾಗೆಯೇ ನಾನು ವಾಗ್ದಾನ ಮಾಡಿದ ಸಮೃದ್ಧಿಯನ್ನೆಲ್ಲಾ ಅವರ ಮೇಲೆ ಬರಮಾಡುವೆನು.'
  tam-2017: நான் இந்த மக்கள்மேல் இந்தப் பெரிய தீங்கையெல்லாம் வரச்செய்ததுபோல, அவர்களைக்குறித்துச்
    சொன்ன எல்லா நன்மையையும் அவர்கள்மேல் வரச்செய்வேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Porque así ha dicho Jehová: Como traje sobre este pueblo todo este
    grande mal, así traeré sobre ellos todo el bien que acerca de ellos hablo.'
  ron-BTF: 'Pentru că astfel spune DOMNUL: Precum am adus tot acest mare rău asupra
    acestui popor, tot astfel voi aduce asupra lor tot binele pe care li l-am promis.'
  eng-WEBP: 'For the LORD says: “Just as I have brought all this great evil on this
    people, so I will bring on them all the good that I have promised them.'
  eng-FBV: 'This is what the Lord says: Just as certainly as I have brought this whole
    disaster down on my people, so I''m going to give to them all the good things
    I have promised.'
  nld-1939: 'Want zo spreekt Jahweh: Zoals Ik al deze grote rampen over dit volk heb
    gebracht, zo zal Ik over hen ook al het goede doen komen, wat Ik hun nu beloof.'
  nch-BL: “Huan quej niquintitanili nopa huejhueyi taijyohuilisti huan tatzacuiltili,
    quej nopa nojquiya ama niquinchihuilis cati cuali senquisa quej niquinilhuijtoc.
  vie-1934: 'Đức Giê-hô-va phán: Như ta đã giáng mọi tai vạ lớn trên dân nầy, ta cũng
    sẽ giáng cho mọi sự lành ta đã hứa.'
  hin-CV: '“क्योंकि याहवेह की वाणी यह है: ठीक जिस प्रकार मैंने उन पर ये घोर विपत्तियां
    डाली हैं, ठीक उसी प्रकार मैं उन पर वह सारी समृद्धि ले आऊंगा, जिसकी मैं प्रतिज्ञा
    कर रहा हूं.'
  spa-BES: 'Porque el Señor ha dicho: Como he hecho que todo este gran mal venga sobre
    este pueblo, enviaré sobre ellos todo el bien que dije acerca de ellos.'
  tdx-tdx: 'Le hoe t’Iehovà: Hambañe amy nañendesako o hankàñe jabajaba rezao am’
    ondaty retoa, ty hañan­desako ze hene hasoa nampitamako.'
  tha-KJV: เพราะพระเยโฮวาห์ตรั​สด​ังนี้​ว่า เราได้นำเอาความร้ายยิ่งใหญ่ทั้งสิ้นมาเหนือชนชาติ​นี้​ฉันใด
    เราก็จะนำความดีทั้งสิ้นซึ่งเราได้สัญญาไว้นั้นมาเหนือเขาฉันนั้น
  por-BR-2018: 'Pois assim diz o SENHOR: Assim como trouxe sobre este povo todo este
    grande mal, assim também trarei sobre eles todo o bem que eu lhes prometo.'
  deu-ELO: 'Denn so spricht Jehova: Gleichwie ich über dieses Volk all dieses große
    Unglück gebracht habe, also will ich über sie all das Gute bringen, das ich über
    sie rede.'
  eng-WYC-2018: For the Lord saith these things, As I brought on this people all this
    great evil, so I shall bring on them all the good (things), which I shall speak
    to them (or that I have promised them).
  epo-epo: 'Ĉar tiele diras la Eternulo: Kiel Mi venigis sur ĉi tiun popolon tiun
    tutan grandan malbonon, tiel Mi venigos sur ilin la tutan bonon, kiun Mi eldiris
    pri ili.'
  uig-PIN: 'Qünki Pǝrwǝrdigar mundaⱪ dǝydu: — Mǝn huddi bu hǝlⱪning bexiƣa bu dǝⱨxǝtlik
    külpǝtning ⱨǝmmisini qüxürginimdǝk, Mǝn ular toƣruluⱪ wǝdǝ ⱪilƣan barliⱪ bǝht-bǝrikǝtlǝrni
    ularning üstigǝ qüxürimǝn;'
  beo-beo: Na da ilima amo wadela:su huluane i dagoi. Amo defele, Na da liligi ida:iwane
    ilima ima:ne ilegei, amo huluane ilima imunu.
  tpi-OTNT: “Mi Bikpela, mi tok moa olsem. Pastaim mi bin mekim planti samting nogut
    i kamap na bagarapim ol. Tasol nau bai mi mekim planti gutpela samting i kamap
    long ol na bai ol i gat gutpela sindaun, olsem mi bin promis long ol.
  hau-SA: “Ga abin da Ubangiji yana cewa, yadda na kawo dukan wannan masifa a kan
    wannan mutane, haka zan ba su wadatar da na yi musu alkawari.
  uig-LAT: 'Chünki Perwerdigar mundaq deydu: — Men xuddi bu xelqning béshigha bu dehshetlik
    külpetning hemmisini chüshürginimdek, Men ular toghruluq wede qilghan barliq bext-beriketlerni
    ularning üstige chüshürimen;'
  nde-nde: 'UThixo uthi: Njengoba ngehlisele inkemenkeme le enkulu kangaka phezu kwalababantu,
    ngokunjalo ngizabapha konke ukuphumelela engabathembisa khona.'
  ton-ton: “He ʻoku pehē ʻe Sihova; ʻO hangē kuo u ʻomi ʻae kovi lahi ni kotoa pē
    ki he kakai ni, ʻe pehē foki ʻeku ʻomi ʻae lelei kotoa pē ʻaia kuo u talaʻofa
    ki ai kiate kinautolu.
  ces-1613: 'Nebo takto praví Hospodin: Jakož jsem uvedl všecko toto zlé veliké na
    lid tento, tak uvedu na ně všecko to dobré, o němž jim mluvím.'
  eng-WMB: 'For the LORD says: “Just as I have brought all this great evil on this
    people, so I will bring on them all the good that I have promised them.'
  tam-TCV: '“யெகோவா கூறுவது இதுவே: இந்த மக்கள்மேல் இப்பேரிடரை நானே கொண்டுவந்தேன்.
    ஆகவே நான் அவர்களுக்குக் கொடுத்த வாக்குத்தத்தத்தின்படி, எல்லா செல்வச் செழிப்பையும்
    அதிகமாய் அவர்களுக்குக் கொடுப்பேன்.'
  ceb-ULB: Kay miingon si Yahweh niini, 'Sama nga akong gidala kining dakong katalagman
    niining katawhan, busa buhaton ko usab kanila ang tanang mga maayong butang nga
    akong gisulti nga akong buhaton alang kanila.
  pol-UBG: 'Tak bowiem mówi PAN: Jak sprowadziłem na ten lud całe to nieszczęście,
    tak sprowadzę na niego całe dobro, które mu obiecałem.'
  urd-GVU: کیونکہ رب فرماتا ہے، ”مَیں ہی نے یہ بڑی آفت اِس قوم پر نازل کی، اور مَیں
    ہی اُنہیں اُن تمام برکتوں سے نوازوں گا جن کا وعدہ مَیں نے کیا ہے۔
  deu-1912: 'Denn so spricht der HERR: Gleichwie ich über dies Volk habe kommen lassen
    all dies große Unglück, also will ich auch alles Gute über sie kommen lassen,
    das ich ihnen verheißen habe.'
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನಾನು ಈ ಜನರಿಗೆ ಇಷ್ಟು ದೊಡ್ಡ ಕೇಡನ್ನು ಬರಮಾಡಿದಂತೆ
