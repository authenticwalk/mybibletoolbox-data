    ನಿನಗೋಸ್ಕರ ಕೊಂಡುಕೋ,’ ಎಂದು ಬೇಡಿಕೊಂಡು ಹೇಳಿದನು. “ಆಗ ಅದು ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವೆಂದು ನಾನು
    ತಿಳಿದುಕೊಂಡೆನು.
  tam-2017: 'அப்படியே என் பெரிய தகப்பன் மகனாகிய அனாமெயேல், யெகோவாவுடைய வார்த்தையின்படி
    காவல் நிலையத்தின் முற்றத்தில் என்னிடத்திற்கு வந்து: பென்யமீன் நாட்டு ஆனதோத்தூரிலுள்ள
    என் நிலத்தை நீர் வாங்கிக்கொள்ளும்; சொத்துரிமை உமக்குண்டு, அதை மீட்கும் அதிகாரம்
