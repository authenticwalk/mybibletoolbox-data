    i Beniaminey; amy te azo ty zom-pandova, le azo ty fijebañañe aze, ivilio ho azo.
    Ie amy zao, napotako te ni­tsarae’ Iehovà,'
  tha-KJV: แล​้วฮานัมเอลลูกของอาของข้าพเจ้ามาหาข้าพเจ้าที่บริเวณของทหารรักษาพระองค์​ถู​กต้องตามพระวจนะของพระเยโฮวาห์
