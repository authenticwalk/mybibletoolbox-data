verse: JER.032.008
translations:
  mal-C: '“അതിനുശേഷം, യഹോവയുടെ വചനപ്രകാരം എന്റെ പിതൃസഹോദരന്റെ മകനായ ഹനമെയേൽ എന്റെ
    അടുക്കൽ കാവൽപ്പുരമുറ്റത്തു വന്ന് എന്നോടു പറഞ്ഞു: ‘ബെന്യാമീൻദേശത്ത് അനാഥോത്തിലുള്ള
    എന്റെ നിലം വാങ്ങുക. നിനക്ക് അതു വാങ്ങുന്നതിനുള്ള അവകാശമുണ്ട്. വീണ്ടെടുപ്പവകാശം
    നിനക്കാണുള്ളത്. നീ നിനക്കുവേണ്ടി അതു വാങ്ങുക.’ “അപ്പോൾ ഇത് യഹോവയുടെ വചനപ്രകാരമാണ്
    എന്നു ഞാൻ മനസ്സിലാക്കി;'
  deu-TKW: 'Und es kam mein Vetter Hanameel, wie Jahwe vorausgesagt, zu mir in den
    Wachthof und sprach zu mir: Kaufe doch meinen Acker in Anathoth, welches im Stammlande
    Benjamin liegt, denn dir steht das Erbrecht und das Recht der Einlösung zu - kauf
    ihn dir! Da erkannte ich, daß es Jahwes Wort war,'
  lin-lin: 'Bongo, kaka ndenge Yawe alobaki, Anameyeli, mwana ya noko na ngai, ayaki
    kotala ngai kati na lopango ya bakengeli mpe alobaki : ‹ Somba elanga na ngai,
    oyo ezali na Anatoti kati na etuka ya Benjame, pamba te yo nde ozali na makoki
    ya kosikola yango mpe ya kozwa yango ; somba na yo yango. › Nasosolaki ete ezali
    Liloba na Yawe ;'
  eng-LSV: And Hanameel, my uncle’s son, comes to me, according to the word of YHWH,
    to the court of the prison, and says to me, “Please buy my field that [is] in
    Anathoth, that [is] in the land of Benjamin, for the right of possession [is]
    yours, and redemption yours—buy [it] for yourself.” And I know that it [is] the
    word of YHWH,
  eng-GNV: 'So Hanameel, mine vncles sonne, came to mee in the court of the prison,
    according to the word of the Lord, and said vnto me, Bye my field, I pray thee,
    that is in Anathoth, which is in the countrey of Beniamin: for the right of the
    possession is thine, and the purchase belongeth vnto thee: bye it for thee. Then
    I knewe that this was the worde of the Lord.'
  eng-WEBSTER: 'So Hanameel my uncle''s son came to me in the court of the prison,
    according to the word of the LORD, and said to me, Buy my field, I pray thee,
    that is in Anathoth, which is in the country of Benjamin: for the right of inheritance
    is thine, and the redemption is thine; buy it for thyself. Then I knew that this
    was the word of the LORD.'
  nhw-BL: 'Huajca Hanameel, icone notío Salum, hualajqui nechpaxaloco campa nopa tlatzactli
    huan nechilhui: “Techcohuili nopa tlali catli nijpixtoc ipan tlali Benjamín pampa
    totlanahuatil quiijtohua para ta mitztocarohua tijcohuas.” Huan quej nopa nimomacac
    cuenta para nopa camanali catli nijcajqui melahuac huala tlen TOTECO.'
  swh-ONEN: '“Kisha, kama Bwana alivyosema, binamu yangu Hanameli alinijia katika
    ua wa walinzi na kusema: ‘Nunua shamba langu lililoko Anathothi katika nchi ya
    Benyamini. Kwa kuwa ni haki yako kulikomboa na kulimiliki, jinunulie.’ “Nilijua
    kwamba hili lilikuwa neno la Bwana.'
  bba-bba: Yerɑ n koorɑ nɡe mɛ Yinni Gusunɔ u ɡeruɑ. Hɑnɑmɛɛli wi, u nɑ nɛn mi pirisɔm
    dirɔ u nɛɛ, n win tem mɛ dweeyo mɛ mu wɑ̃ɑ Anɑtɔtuɔ Bɛnyɑmɛɛn temɔ domi nɛnɑ n
    weenɛ n mu yɑkiɑ n tubi di. Sɑɑ ye sɔɔrɑ nɑ tubɑ mɑ Gusunɔwɑ u kĩ mɛ.
  eng-KJVCPB: 'So Hanameel mine uncle’s son came to me in the court of the prison
    according to the word of the Lord, and said unto me, Buy my field, I pray thee,
    that is in Anathoth, which is in the country of Benjamin: for the right of inheritance
    is thine, and the redemption is thine; buy it for thyself. Then I knew that this
    was the word of the Lord.'
  luo-luo: “Eka, mana kaka Jehova Nyasaye nosewacho, omera Hanamel nobiro ira e agola
    mar jarito kendo owacho ni, ‘Ngʼiew puotha man Anathoth kama Benjamin orito. Nikech
    en ratiro mari mondo ingʼiewe kendo ikawe, ngʼiewe ne in owuon.’ “Ne angʼeyo ni
    ma ne en wach Jehova Nyasaye;
  meu-meu: Bena tadikakagu Hanamele na dekegu ema, hegima taudia edia magu ai, Iehova
    ena hereva heḡereḡerena ai, e hereva henigu, eto, Egu tano Anatoto ai, Beniamina
    tanona ai, ba hoia, badina be iabina mai siahuna tauna na oi; ba hoia emu. Bena
    na diba una na Iehova ena hereva.
  npi-ULB: परमप्रभुले घोषणा गर्नुभएझैं मेरो काको छोरा हनमेल गारदको चोकमा मकहाँ आयो,
    र उसले मलाई भन्‍यो, 'बेन्यामीनको इलाकामा पर्ने अनातोतमा भएको मेरो खेत किन्‍नुहोस्,
    किनकि यसको उत्तराधिकारको तपाईं नै हो, र त्‍यो किन्‍ने हक पनि तपाईंकै हो । आफ्नो
    लागि त्‍यो किन्‍नुहोस् ।' तब यो परमप्रभुकै वचन रहेछ भनी मैले थाहा पाएँ ।
  yor-yor: “Gẹ́gẹ́ bí Olúwa ti sọ, Hanameli ọmọ ẹ̀gbọ́n mi tọ̀ mí wá ní àgbàlá túbú
    wí pé, ‘Ra pápá mi tí ó wà ní Anatoti tí ó wà ní ilẹ̀ Benjamini, èyí tí ó jẹ́
    pé ẹ̀tọ́ rẹ ni láti gbà á àti láti ni, rà á fún ara rẹ.’ “Nígbà náà ni èmi mọ̀
    wí pé ọ̀rọ̀ Olúwa ni èyí.
  pes-OPCB: 'پس همان‌طور که خداوند گفته بود، حنم‌ئیل در حیاط زندان به دیدنم آمد و
    گفت: «مزرعهٔ مرا در عناتوت، در سرزمین بنیامین بخر، چون طبق قوانین الهی، تو به
    عنوان نزدیکترین فرد خانواده حق داری آن را بازخرید کنی.» آنگاه مطمئن شدم که پیغامی
    که شنیده بودم، از طرف خداوند بوده است.'
  tgl-ULB: At gaya ng ipinahayag ni Yahweh, pumunta sa akin si Hanamel na lalaking
    anak ng aking tiyuhin sa patyo ng mga bantay, at sinabi sa akin, 'Bilhin mo ang
    aking bukid na nasa Anatot sa lupain ng Benjamin, sapagkat nasa iyo ang karapatan
    sa mana, at nasa iyo ang karapatang bilhin ito. Bilhin mo ito para sa iyong sarili.'
    At alam ko na salita ito ni Yahweh.
  hui-hui: Ani lole ibulebira lalu Anduane Homogohanda langiyadagua Hanamele ibu ami
    agali ti hagahayagi i̱ garabaya hewaria hondo ibalu Hanamele ibugua i̱hondo lalu,
    Í̠ i̱ hameneore howa í̠naore bibehe kego manda bialu i̱naga dindi mbira Beniyamini
    hameigini daluha Anadodo tano kawareni wiwago yolo bibelo hameledo. Dindi ogoni
    í̠ninagaore ngelo yolo bia, lene. Hanamele ibugua bi o layadagoni hale howa Anduane
    Homogohanda i̱na ani buliya hamelayada lo manda biru.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘုရား​မိန့်​တော်​မူ​သည့်​အ​တိုင်း ပင်​လျှင် ငါ့​ညီ​ဟာ​န​မေ​လ​သည်​ငါ​ရှိ​ရာ​အ​ချုပ်
    ထောင်​ဝင်း​အ​တွင်း​သို့​လာ​၍``ဗင်္ယာ​မိန်​နယ်​မြေ တွင်း​ရှိ​ဒေ​သ​တွင်​ရှိ​သည့်​အ​ကျွန်ုပ်​၏​လယ်
    မြေ​ကို​ဝယ်​ယူ​ပါ။ သင်​သည်​အ​ကျွန်ုပ်​နှင့်​အ​နီး ဆုံး​ဆွေ​မျိုး​တော်​စပ်​သ​ဖြင့်
    ထို​မြေ​ကို​ဝယ်​ယူ သိမ်း​ပိုက်​နိုင်​ခွင့်​ရှိ​ပါ​သည်'' ဟု​ဆို​၏။ ထို​အ​ခါ ငါ​သည်​ဤ​အ​မှု​ကို​ပြု​ရန်​ထာ​ဝ​ရ​ဘု​ရား
    မိန့်​မှာ​ထား​တော်​မူ​သည်​ကို​သိ​သ​ဖြင့်၊-
  bod-N: ངའི་ཁུ་བོའི་བུ་ཧ་ནམ་ཨེལ་ནི་ཏག་ཏག་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་དུ་སྐུ་སྲུང་གི་ཁྱམས་རར་ངའི་གམ་དུ་འོངས་ནས་ང་ལ་ན་རེ།
    པེན་ཡཱ་མེན་མངའ་ཁོངས་ཀྱི་ཨ་ན་ཐོད་དུ་ཡོད་པའི་ངའི་ཞིང་ས་དེ་ཁྱེད་ཀྱིས་ཉོ་བར་མཛོད།
    ཅི་ལ་ཞེ་ན། དེ་ནི་ཁྱེད་ཀྱིས་ཁུར་དུ་ལེན་འོས་པར་མ་ཟད་ཁྱེད་ལ་དེ་བླུ་བའི་དབང་དང་འགན་ཡོད་པ་ཡིན།
    ཁྱེད་ཀྱིས་དེ་ཉོ་བར་མཛོད་ཅེས་སྨྲས་པ་དང་། འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལགས་པ་ངས་རྟོགས་སོ།
    །
  sna-sna: “Ipapo, sokutaura kwakanga kwaita Jehovha, sekuru wangu Hanameri akauya
    kwandiri ndiri muruvazhe rwavarindi akati, ‘Tenga munda wangu uri paAnatoti munyika
    yeBhenjamini. Chizvitengera iwe kuti uve wako sezvo uriwe une kodzero yokuudzikinura.’
    “Ndakazviziva kuti iri raiva shoko raJehovha;
  spa-BLM: '“Entonces Hanamel, el hijo de mi tío, vino a mí en el patio de la guardia,
    según la palabra de Yahvé, y me dijo: ‘Por favor, compra mi campo que está en
    Anatot, que está en la tierra de Benjamín; porque el derecho de herencia es tuyo,
    y la redención es tuya. Cómpralo para ti’. “Entonces supe que ésta era la palabra
    de Yahvé.'
  cac-cac: 'Icha ix aj yalan chi'' d''ayin, icha chi'' ix aji. Ix javi vin̈ in c''ab''
    voc chi'' d''ayin ayic ayinec'' d''a yamaq''uil b''aj ayec'' eb'' stan̈vumal spalacio
    vin̈ rey chi''. Ix ul yalan vin̈ d''ayin icha tic: Man jun in luum ay d''a Anatot,
    d''a yol smacb''en Benjamín. A ach ay alan ic a manani, scan lum d''a yol a c''ab'',
    yujto te ayto cuj co b''a, xchi vin̈ d''ayin. Yuj chi'' ix nachajel vuuj to slolonel
    Jehová jun chi''.'
  swh-ULB: Kisha, kama Yahwe alivyotangaza, Hanameli, mwana wa mjomba wangu, akaja
    kwangu katika uwanja wa walinzi, na akasema kwangu, 'Linunue shamba langu kwa
    ajili yako ambalo liko Anathothi katika nchi ya Benyamini, kwa maana haki ya urithi
    ni ya kwako, na haki ya kulinunua ni yako. Linunue kwa ajili yako.' Kisha nilijua
    kuwa hili lilikuwa neno la Yahwe.
  bel-bel: 'І Анамэіл, сын дзядзькі майго, прыйшоў да мяне, паводле слова Гасподняга,
    у двары варты і сказаў мне: купі поле маё, якое ў Анатоце, у зямлі Веньямінавай,
    бо права спадчыны тваё і права выкупу тваё; купі сабе. Тады я даведаўся, што гэта
    было слова Гасподняе.'
  deu-ELBBK: 'Und Hanamel, der Sohn meines Onkels, kam zu mir, nach dem Wort des HERRN,
    in den Gefängnishof und sprach zu mir: Kaufe doch mein Feld, das in Anatot im
    Land Benjamin ist, denn du hast das Erbrecht, und du hast die Lösung; kaufe es
    dir. Und ich erkannte, dass es das Wort des HERRN war.'
  mbb-OT: “Ne ǥeina te iyan heeyan migkaǥi te Nengazen, midhengkayi te kediey si Hanamel
    he id-aǥew ku, kayi te ubpeey te menge vantey. Ke sikandin te, ‘Deyzey ke ebpemesahan
    nu is bevesukè ku ziyà te Anatot he nesakup te tanà te tribu ni Benjamin. Duen
    nu ketenged wey ketengdanan te kedlekat wey ked-angken kayi, umbe pemesaha nu
    en heini para kenikew.’ ” Netuenan ku he iyan migkaǥi zutun is Nengazen,
  mal-2015: 'യഹോവ അരുളിച്ചെയ്തതുപോലെ എന്റെ ഇളയപ്പന്റെ മകൻ ഹനമെയേൽ കാവല്പുരമുറ്റത്തു
    എന്റെ അടുക്കൽ വന്നു: ബെന്യാമീൻദേശത്തു അനാഥോത്തിലെ എന്റെ നിലം മേടിക്കേണമേ; അവകാശം
    നിനക്കുള്ളതല്ലോ, വീണ്ടെടുപ്പും നിനക്കുള്ളതു; നീ അതു മേടിച്ചുകൊള്ളേണം എന്നു എന്നോടു
    പറഞ്ഞു; അതു യഹോവയുടെ അരുളപ്പാടു എന്നു ഞാൻ ഗ്രഹിച്ചു.'
  rmc-rmc: 'Avke sar mange oda o RAJ diňa anglal te džanel, avľa pal ma o Chanamel,
    mire bačiskro čhavo, pre dvora le stražňikengri a phenďa mange: ‚Cin tuke miri
    maľa, so hiňi andro Anatot andre phuv le Benjaminoskri, bo tut ešebnones hin pravos
    la te cinel. Cin tuke la!‘ Akor džanavas, hoj oda sas o lav le RAJESKRO.'
  pes-OPV: 'پس حنمئیل پسر عموی من بر وفق کلام خداوند نزد من در صحن زندان آمده، مرا
    گفت: «تمنا اینکه مزرعه مرا که در عناتوت در زمین بنیامین است بخری زیرا که حق ارثیت
    و حق انفکاکش از آن تو است پس آن را برای خودبخر.» آنگاه دانستم که این کلام از جانب
    خداونداست.'
  ron-1924: 'Ши Ханамеел, фиул ункюлуй меу, а венит ла мине, дупэ Кувынтул Домнулуй,
    ын куртя темницей ши мь-а зис: ‘Кумпэрэ огорул меу, каре есте ла Анатот, ын цара
    луй Бениамин, кэч ту ай дрепт де моштенире ши де рэскумпэраре. Кумпэрэ-л!’ Ам
    куноскут кэ ера Кувынтул Домнулуй.'
  ben-OBCV: “তারপর, সদাপ্রভু যেমন বলেছিলেন, আমার কাকাতো ভাই হনমেল রক্ষীদের প্রাঙ্গণে
    আমার কাছে এসে বলল, ‘বিন্যামীনের এলাকায় স্থিত অনাথোতে আমার যে ক্ষেতটি আছে, তা
    তুমি ক্রয় করো। কারণ তা মুক্ত ও দখল করার জন্য তোমার ন্যায়সংগত অধিকার আছে, তাই
    তুমি নিজের জন্য তা ক্রয় করো।’ “আমি জানতাম যে, এ ছিল সদাপ্রভুর বাক্য;
  som-som: Markaasaa ina-adeerkay Xanameel iigu yimid barxaddii xabsiga sidii erayga
    Rabbigu ahaa, oo wuxuu igu yidhi, Waan ku baryayaaye beertayda ku taal Canaatood
    oo dalka reer Benyaamiin ku dhex taal iga iibso, waayo, inaad dhaxasho adigaa
    xaq u leh, oo furashadeedana adigaa leh, haddaba soo iibso, oo markaasaan ogaaday
    in kaasu Eraygii Rabbiga yahay.
  lat-VUC: 'Et venit ad me Hanameel filius patrui mei, secundum verbum Domini, ad
    vestibulum carceris, et ait ad me: Posside agrum meum qui est in Anathoth, in
    terra Benjamin, quia tibi competit hæreditas, et tu propinquus es ut possideas.
    Intellexi autem quod verbum Domini esset:'
  eng-ASVBT: So Hanamel mine uncle’s son came to me in the court of the guard according
    to the word of Jehovah, and said unto me, Buy my field, I pray thee, that is in
    Anathoth, which is in the land of Benjamin; for the right of inheritance is thine,
    and the redemption is thine; buy it for thyself. Then I knew that this was the
    word of Jehovah.
  ita-1885: 'Ed Hanameel, figliuol del mio zio, venne a me, secondo la parola del
    Signore, nel cortile della prigione, e mi disse: Deh! compera il mio campo, che
    è in Anatot, nel territorio di Beniamino; perciocchè a te appartiene il diritto
    dell''eredità, e la ragion del riscatto; comperalo adunque. Ed io conobbi che
    ciò era parola del Signore.'
  eng-ULB: Then, as Yahweh had declared, Hanamel, the son of my uncle, came to me
    in the courtyard of the guard, and he said to me, “Buy my field that is in Anathoth
    in the land of Benjamin, for the right of inheritance is yours, and the right
    to buy it belongs to you. Buy it for yourself.” Then I knew that this was Yahweh's
    word.
  spa-VBL: '“Tal como había dicho el Señor, mi primo Hanamel vino a verme al patio
    de la guardia y me pidió: ‘Por favor, compra mi campo en Anatot, en la tierra
    de Benjamín, porque tienes el derecho de propiedad familiar para redimirlo. Deberías
    comprarlo para ti’”. Esto me convenció de que era un mensaje del Señor.'
  fra-_FOB: 'Et Hanaméel, fils de mon oncle, vint vers moi, selon la parole de l''Éternel,
    dans la cour de la prison, et il me dit: Achète, je te prie, mon champ qui est
    à Anathoth, au pays de Benjamin, car tu as le droit d''héritage et de rachat;
    achète-le. Et je connus que c''était la parole de l''Éternel.'
  mal-mal: 'യഹോവ അരുളിച്ചെയ്തതുപോലെ എന്റെ ഇളയപ്പന്റെ മകൻ ഹനമെയേൽ കാവല്പുരമുറ്റത്ത്
    എന്റെ അടുക്കൽ വന്നു: “ബെന്യാമീൻദേശത്ത് അനാഥോത്തിലെ എന്റെ നിലം വാങ്ങണമേ; അവകാശം
    നിനക്കുള്ളതല്ലയോ; വീണ്ടെടുപ്പും നിനക്കുള്ളത്; നീ അത് മേടിച്ചുകൊള്ളണം” എന്ന് എന്നോട്
    പറഞ്ഞു; അത് യഹോവയുടെ അരുളപ്പാട് എന്ന് ഞാൻ ഗ്രഹിച്ചു.'
  urd-GVR: Aisā hī huā jis tarah Rab ne farmāyā thā. Merā chachāzād bhāī Hanamel shāhī
    muhāfizoṅ ke sahan meṅ āyā aur mujh se kahā, ‘Binyamīn ke qabīle ke shahr Anatot
    meṅ merā khet ḳharīd leṅ. Yih khet ḳharīdnā āp kā maurūsī haq balki farz bhī hai
    tāki zamīn hamāre ḳhāndān kī milkiyat rahe. Āeṅ, use ḳharīd leṅ!’ Tab maiṅ ne
    jān liyā ki yih wuhī bāt hai jo Rab ne farmāī thī.
  suz-BL: मिनु नोले परमप्रभु यावेम देंशो खोदेंशो पा आं बकान्‍छा आ तौ हनामेल पिप आ
    खिं खाल पाइब आन लाङगा जाक्‍शा, मेकोमी “बेन्‍यामीन आ रागी अनाथोथम बाक्‍शो आं रू
    ग्यापीन। मेको ग्‍याप्‍चा अधिकार इन केन बाक्‍ब। मोपतीके गे मेको ग्‍याम्‍सीन” देंत।
    मिनु गो एको परमप्रभु यावे आ लोव़ बाक्‍माक्‍त, दे तुइक्‍ताक्‍ङ।
  eng-NOY: 'And so Hanameel, the son of my uncle, came to me in the court of the prison
    according to the word of Jehovah, and said to me: Buy, I pray thee, my field,
    which is in Anathoth, for thine is the right of inheritance and redemption; buy
    it for thyself! Then I knew that this was the word of Jehovah.'
  ita-1927: 'E Hanameel, figliuolo del mio zio, venne da me, secondo la parola dell’Eterno,
    nel cortile della prigione, e mi disse: Ti prego, compra il mio campo ch’è ad
    Anatoth, nel territorio di Beniamino; giacché tu hai il diritto di successione
    e il diritto di riscatto, compratelo!” Allora riconobbi che questa era parola
    dell’Eterno.'
  ckb-ckb: '«جا بەپێی فەرمایشتی یەزدان حەنەمێلی کوڕی مامم هاتە لام بۆ حەوشەی پاسەوانەکان
    و پێی گوتم: ”کێڵگەکەم بکڕە، ئەوەی لە عەناتۆتە لە خاکی بنیامین، چونکە مافی کڕینەوە
    و خاوەنداریێتیت هەیە، بۆ خۆت بیکڕە.“ «جا زانیم ئەوە فەرمایشتی یەزدانە.'
  eng-BBE: 'So Hanamel, the son of my father''s brother, came to me, as the Lord had
    said, to the place of the armed watchmen, and said to me, Give the price and get
    my property which is in Anathoth in the land of Benjamin: for you have the nearest
    relation''s right to the heritage; so get it for yourself. Then it was clear to
    me that this was the word of the Lord.'
  kan-OKCV: “ಹಾಗೆಯೇ ನನ್ನ ಚಿಕ್ಕಪ್ಪನ ಮಗನಾದ ಹನಮೇಲನು, ಯೆಹೋವ ದೇವರ ವಾಕ್ಯದ ಪ್ರಕಾರ ನನ್ನ ಬಳಿಗೆ
    ಸೆರೆಮನೆಯ ಅಂಗಳಕ್ಕೆ ಬಂದು, ‘ಬೆನ್ಯಾಮೀನಿನ ದೇಶದಲ್ಲಿರುವ ಅನಾತೋತಿನಲ್ಲಿರುವ ನನ್ನ ಹೊಲವನ್ನು
