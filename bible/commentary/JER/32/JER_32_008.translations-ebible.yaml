  ton-ton: '“Ko ia naʻe haʻu kiate au ki he lotoʻā ʻoe fale fakapōpula ʻa Hanamili
    ko e foha ʻoe tokoua ʻeku tamai, ʻo hangē ko e folofola ʻa Sihova, pea ne pehē
    kiate au, ‘ʻOku ou kole kiate koe, ke ke fakatau ʻeku ngoue ʻaia ʻoku ʻi ʻAnatoti,
    ʻaia ʻoku ʻi he fonua ʻo Penisimani: he ʻoku ʻaʻau ia ʻo hangē ko e fono ʻoe hoko,
    pea ʻoku ʻiate koe hono huhuʻi; ke ke fakatau ia maʻau.’ “Pea naʻaku toki ʻilo
    tā ko e folofola eni ʻa Sihova.'
  ces-1613: 'Když pak přišel ke mně Chanameel syn strýce mého, podlé slova Hospodinova,
