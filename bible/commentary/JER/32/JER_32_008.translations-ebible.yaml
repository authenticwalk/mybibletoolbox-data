    redemption is yours. Buy it for yourself.’ “Then I knew that this was the LORD’s
    word.
  tam-TCV: “பின்பு யெகோவா கூறியபடியே, என் ஒன்றுவிட்ட சகோதரன் அனாமெயேல் காவல் முற்றத்திற்கு
    என்னிடம் வந்து, ‘பென்யமீன் நாட்டிலிருக்கும் ஆனதோத்திலுள்ள என்னுடைய வயலை நீ வாங்கு.
    அதை வைத்துக்கொள்ளவும், மீட்டுக்கொள்ளவும் உனக்கே உரிமையுண்டு. அதனால் உனக்காக வாங்கிக்கொள்’
    என்றான். “அப்பொழுது அது யெகோவாவின் வார்த்தை என்பதை நான் அறிந்துகொண்டேன்.
  ceb-ULB: Unya, sumala sa gipahayag ni Yahweh, nga si Hanamel, ang anak nga lalaki
    sa akong uyoan, mianhi kanako sa hawanan sa guwardiya, ug miingon siya kanako,
    'Palita ang akong uma nga atua sa Anatot sa yuta sa Benjamin, kay ang katungod
    nga manag-iya niini anaa kanimo. Palita kini alang sa imong kaugalingon.' Unya
    nakahibalo ako nga kini mao ang pulong ni Yahweh.
  pol-UBG: 'I Chanameel, syn mego stryja, przyszedł do mnie na dziedziniec więzienia
    zgodnie ze słowem PANA, i powiedział do mnie: Proszę, kup moje pole, które jest
    w Anatot, w ziemi Beniamina, bo do ciebie należy prawo dziedzictwa i wykupu; kup
    je sobie. Wtedy zrozumiałem, że było to słowo PANA.'
  urd-GVU: ایسا ہی ہوا جس طرح رب نے فرمایا تھا۔ میرا چچا زاد بھائی حنم ایل شاہی محافظوں
    کے صحن میں آیا اور مجھ سے کہا، ’بن یمین کے قبیلے کے شہر عنتوت میں میرا کھیت خرید
    لیں۔ یہ کھیت خریدنا آپ کا موروثی حق بلکہ فرض بھی ہے تاکہ زمین ہمارے خاندان کی
    ملکیت رہے۔ آئیں، اُسے خرید لیں!‘ تب مَیں نے جان لیا کہ یہ وہی بات ہے جو رب نے
    فرمائی تھی۔
  deu-1912: 'Also kam Hanameel, meines Oheims Sohn, wie der HERR gesagt hatte, zu
    mir in den Hof des Gefängnisses und sprach zu mir: Kaufe doch meinen Acker zu
