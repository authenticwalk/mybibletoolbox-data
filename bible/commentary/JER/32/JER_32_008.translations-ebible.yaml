    setiwalƣaysǝn; qünki ⱨǝmjǝmǝt ⱨoⱪuⱪi seningkidur; ɵzüng üqün setiwal» — dedi;
    andin mǝn buning ⱨǝⱪiⱪǝtǝn Pǝrwǝrdigarning sɵzi ikǝnlikini bilip yǝttim.'
  beo-beo: Amalalu, Hina Gode Ea sia:i defele, Ha:namele da Debolo gagoi amoga nama
    misini, na da ea soge bidi lama:ne sia:i. Amaiba:le, Hina Gode da nama dafawane
