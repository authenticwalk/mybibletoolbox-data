    ने फ़रमाया था, मुझसे कहा कि, मेरा खेत जो 'अन्तोत में बिनयमीन के 'इलाक़े में है,
    ख़रीद ले; क्यूँकि यह तेरा मौरूसी हक़ है और उसको छुड़ाना तेरा काम है, उसे अपने
    लिए ख़रीद ले।” तब मैंने जाना कि ये ख़ुदावन्द का कलाम है।
  rus-SYN: 'И Анамеил, сын дяди моего, пришел ко мне, по слову Господню, во двор стражи
    и сказал мне: “купи поле мое, которое в Анафофе, в земле Вениаминовой, ибо право
    наследства твое и право выкупа твое; купи себе”. Тогда я узнал, что это было слово
    Господне.'
  bqc-SIM: Ɔ̃ ma desɛ̃ nɛ́ Hanamɛlipi mↄ̀ ma kĩ́i dakpɛunaↄ ua lá Dii òwa. A òmɛɛ
    mà a tↄↄlɛ pↄ́ kú Anato, Bɛ̃yãmɛɛ buiↄ bùsuu lú, asa mámɛ má a lua zɛ́
    vĩ. Má dↄ̃ kɛ́ yã́pi bↄ̀ Dii kĩ́iɛ,
  tcz-CHONGTHU: 'Pakaiyin kaheng’a asei bang chun, ka pangah pa chapa Hanamel chu,
    kaheng’a ahung in, kakihenna songkul’a chun, hitin aseiye: “Benjamin gamsung’a
    Anathoth mun’a um kalou munkhu kichohtan, dan dungjuija, akilhat ding thaneina
    nanei ahi. Hijeh chun, midang khut a kapeh masang in, nang momg mong in kichoh
    tan, ahung ti. Hichun, Pakaiyin kaheng’a thu asei chu kahin hedohtai.'
  mar-mar: मग, परमेश्वराने सांगितल्याप्रमाणे माझ्या काकाचा मुलगा हानामेल, पहारेकऱ्यांच्या
    चौकात माझ्याकडे आला आणि मला म्हणाला, बन्यामीन देशातल्या अनाथोथात जे माझे शेत आहे
    ते तू विकत घे. कारण वतन करून घेण्याचा व ते विकत घेऊन त्याचा मालक होण्याचा अधिकार
    तुझा आहे. ते आपणासाठी विकत घे. तेव्हा मला कळले की हे परमेश्वराचे वचन आहे.
  qub-qub: '«Tayta Dios nimashannöllami rasunpa prïmö Hanameelga palasyu puncucho
    prësu caycashäman watucamaj chayamuran. Chaychömi nimaran: ‹Benjamín parti Anatotcho
    caycaj chacräta ranticuycushayqui. Gamga canqui lijïtimu famillyämi. Chaymi chay
    chacräta rantimänayqui camacan. Juclla rantimay ari› nir. «Chaynöpami nogaga tantiyacurä
    prïmö Hanameelpa chacranta rantinäpaj Tayta Dios camacächishanta.'
  bqp-bqp: Yerɑ n koorɑ nge mɛ Yinni Gusunɔ u geruɑ. Hɑnɑmɛɛli wi, u nɑ nɛn mi pirisɔm
    dirɔ u nɛɛ, n win tem mɛ dweeyo mɛ mu wɑ̃ɑ Anɑtɔtuɔ Bɛnyɑmɛɛn temɔ domi nɛnɑ n
    weenɛ n mu yɑkiɑ n tubi di. Sɑɑ ye sɔɔrɑ nɑ tubɑ mɑ Gusunɔwɑ u kĩ mɛ.
  hat-hat: Se konsa, jan Seyè a te fè m' konnen an, kouzen m' Anamèl vin jwenn mwen
    nan lakou palè kote gad yo ye a. Li mande m' pou m' achte yon jaden li te genyen
    lavil Anatòt, nan peyi moun Benjamen yo. Li di se mwen an premye ki gen dwa achte
    l' paske se mwen ki fanmi pi pre ak li. Konsa, se mwen ki pou achte l' nan men
    l'. Lè sa a, mwen vin sèten se Seyè a menm ki te pale avè m'.
  eng-BSB: Then, as the LORD had said, my cousin Hanamel came to me in the courtyard
    of the guard and urged me, ‘Please buy my field in Anathoth in the land of Benjamin,
    for you own the right of inheritance and redemption. Buy it for yourself.’” Then
    I knew that this was the word of the LORD.
  eng-WEBPB: “So Hanamel my uncle’s son came to me in the court of the guard according
    to the LORD’s word, and said to me, ‘Please buy my field that is in Anathoth,
    which is in the land of Benjamin; for the right of inheritance is yours, and the
    redemption is yours. Buy it for yourself.’ “Then I knew that this was the LORD’s
    word.
  kbq-kbq: Hagi Ra Anumzamo'ma nasami'nea kante anteno, nenfa negna mofavre Hanameli'a
    eno, kini ne'mofo kumapima sondia vahe'ma nemanifima kinama hu'na mani'nofi eno
    amanage hu'ne. Benzameni nagamokizmi mopafima Anatoti kumate'ma Nagri mopama me'neana
    kagra mizaso. Na'ankure kagra nagrira navate nenafuga ugota vahe mani'nenka ana
    mopa ete mizasenka eriga vahe mani'nanankinka, kagra'a suza mizasegahane. Anagema
    hige'na nagrama antahuana, e'i Ra Anumzamo naneke nasamianki'na ana hugahue hu'na
    hu'noe.
  nhe-BL: 'Huajca Hanameel, icone notío Salum, hualajqui nechpaxaloco campa nopa tlatzactli
    huan nechilhui: “Xinechcohuili nopa tlali tlen nijpixtoc ipan tlali Benjamín pampa
    totlanahuatil quiijtohua para ta mitztocarohua tijcohuas.” Huan queja nopa nimomacac
    cuenta para nopa tlajtoli tlen nijcajqui melahuac huala tlen TOTECO.'
  gub-BL: Na'e uzeapo ma'e Tupàn Tuweharupi Wiko Ma'e ize'eg rupi. Hetutyra'yr Anamew
    herekar wà zauxiapekwer waker haw pe a'e, ihewe uze'eg pà a'e. — Eme'eg kar heywy
    Anatot tawhu pe har Mezàmi ywy rehe har nehe ty, i'i ihewe. Ereiko heànàmete wera'u
    romo no. A'e rupi erepuner putar heywy ime'eg kar haw rehe nehe, izar romo nereko
    pà nehe, i'i ihewe. — Tupàn uzapo kar ko ma'e iko ihewe a'e, a'e hezeupe.
  eng-DRA: 'And Hanameel my uncle’s son cam to me, according to the word of the to
    the entry of the prison, and said me: Buy my held, which is in in the land of
    Benjamin: for the right of inheritance is thins, and thou art next of kin to possess
    it. And I understood this was the word of the Lord.'
