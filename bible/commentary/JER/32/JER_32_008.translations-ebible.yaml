    என்று அறிந்துகொண்டேன்.'
  spa-RV-1909: 'Y vino á mí Hanameel, hijo de mi tío, conforme á la palabra de Jehová,
    al patio de la cárcel, y díjome: Compra ahora mi heredad que está en Anathoth,
    en tierra de Benjamín, porque tuyo es el derecho de la herencia, y á ti compete
    la redención: cómprala para ti. Entonces conocí que era palabra de Jehová.'
  ron-BTF: 'Astfel Hanameel, fiul unchiului meu, a venit la mine în curtea închisorii
    conform cuvântului DOMNULUI, și mi-a spus: Cumpără câmpul meu, te rog, care este
    în Anatot, care este în ținutul lui Beniamin, pentru că dreptul de moștenire este
    al tău și răscumpărarea este a ta; cumpără-l pentru tine. Atunci am cunoscut că
    acesta era cuvântul DOMNULUI.'
  eng-WEBP: “So Hanamel my uncle’s son came to me in the court of the guard according
    to the LORD’s word, and said to me, ‘Please buy my field that is in Anathoth,
    which is in the land of Benjamin; for the right of inheritance is yours, and the
    redemption is yours. Buy it for yourself.’ “Then I knew that this was the LORD’s
    word.
  eng-FBV: Just as the Lord had said, my cousin Hanamel arrived to see me in the guard's
    courtyard and asked me, ‘Please buy my field in Anathoth in the land of Benjamin
    because you have the right of family ownership to redeem it. You should buy it
    for yourself.’” This convinced me that this was a message from the Lord.
  nld-1939: 'Mijn neef Chanamel kwam inderdaad naar mij toe in de gevangen-hof, zoals
    Jahweh gezegd had, en hij sprak tot mij: Koop van mij de akker in Anatot in het
    land van Benjamin, want gij hebt er erfrecht op en recht van goël; koop hem derhalve.
    Nu begreep ik, wat Jahweh bedoeld had.'
  nch-BL: 'Huajca Hanameel, icone notío Salum, hualajqui techpaxaloco campa nopa tatzacti
    huan techilhui: “Techcohuili nopa tali cati nijpixtoc ipan tali Benjamín pampa
    totanahuatil quiijtohua para ta mitztocarohua tijcohuas.” Huan quej nopa nijmatqui
    para nopa camanali cati nijcajqui melahuac huala ten TOTECO.'
  vie-1934: 'Ha-na-mê-ên, con trai chú tôi, bèn theo lời Đức Giê-hô-va, đến thăm tôi
    trong hành lang lính canh, và nói rằng: Ta xin ngươi hãy mua ruộng của ta ở A-na-tốt,
    trong đất Bên-gia-min, vì ngươi có phép hưởng gia tài và chuộc lấy, khá mua lấy
    cho mình. Bấy giờ tôi nhìn biết rằng ấy là lời của Đức Giê-hô-va.'
  hin-CV: “तब मेरे चाचा का पुत्र हनामेल, याहवेह के संदेश के अनुरूप, पहरे के आंगन में
    मुझसे भेंट करने आया और मुझसे कहा, ‘बिन्यामिन प्रदेश के अनाथोथ में मेरा जो खेत
    है, उसे तुम मोल ले लो. क्योंकि उसके स्वामित्व को तथा उसके निष्क्रय का अधिकार तुम्हारा
    ही है, तुम्हीं इसे मोल ले लो.’ “तब मुझे यह निश्चय हो गया कि यह याहवेह ही का संदेश
    था;
  spa-BES: 'Entonces, Hanameel, el hijo del hermano de mi padre, vino a mí, como el
    Señor había dicho, al lugar de los vigilantes armados, y me dijo: Dame el precio
    y consigue mi propiedad que está en Anatot en el tierra de Benjamín; porque tienes
    el derecho de relación más cercano al patrimonio; así que hazlo por ti mismo.
    Entonces me quedó claro que esta era la palabra del Señor.'
  tdx-tdx: 'Aa le niheo amako t’i Kanemeale ana-drahalahin-draeko an-kiri­risam-pigaritse
