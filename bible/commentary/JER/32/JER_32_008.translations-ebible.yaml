  deu-ELO: 'Und Hanamel, der Sohn meines Oheims, kam zu mir, nach dem Worte Jehovas,
    in den Gefängnishof und sprach zu mir: Kaufe doch mein Feld, das zu Anathoth im
    Lande Benjamin ist, denn du hast das Erbrecht, und du hast die Lösung; kaufe es
    dir. Und ich erkannte, daß es das Wort Jehovas war.'
  eng-WYC-2018: And Hanameel, the son of my father’s brother, came to me, by the word
    of the Lord, to the porch of the prison, and said to me, Wield thou my field,
    which is in Anathoth, in the land of Benjamin; for why the heritage befalleth
    to thee, and thou art the next of blood, that thou wield it. Forsooth I understood,
    that it was the word of the Lord. (And Hanameel, the son of my uncle, indeed did
    come to me, after the word of the Lord, to the courtyard of the prison, and said
    to me, Buy thou my field, which is in Anathoth, in the land of Benjamin; for the
    inheritance befalleth to thee, and thou art the next of blood, or the next of
    kin, and so thou may buy it. And so I understood, that it was the word of the
    Lord.)
  epo-epo: 'Kaj venis al mi Ĥanamel, filo de mia onklo, konforme al la vorto de la
    Eternulo, sur la korton de la malliberejo, kaj li diris al mi: Aĉetu, mi petas,
    mian kampon, kiu estas en Anatot, en la lando de Benjamen; ĉar al vi apartenas
    la rajto de heredo kaj la rajto de elaĉeto; aĉetu al vi. Tiam mi komprenis, ke
    tio estas vorto de la Eternulo.'
  uig-PIN: 'Andin Pǝrwǝrdigarning deginidǝk taƣamning oƣli Ⱨanamǝǝl, ⱪarawullarning
