    mi olsem, “Mi laik yu baim graun bilong mi long Anatot, long graun bilong lain
    Benjamin, long wanem, yu brata bilong mi na yu namba wan man bilong baim dispela
    graun. Yu mas baim na bai em i stap graun bilong yu yet.” Hanamel i tok pinis
    na mi save, Bikpela i laik bai mi mas mekim olsem Hanamel i tok.
  hau-SA: “Sa’an nan, kamar dai yadda Ubangiji ya faɗa, sai ga Hananel yaron ɗan’uwan
