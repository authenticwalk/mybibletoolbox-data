  por-BR-2018: 'E veio a mim Hanameel, filho de meu tio, conforme à palavra do SENHOR,
    ao pátio da guarda, e me disse: Compra agora minha propriedade que está em Anatote,
    na terra de Benjamim; pois teu é o direito de herança, e teu é o resgate; compra
