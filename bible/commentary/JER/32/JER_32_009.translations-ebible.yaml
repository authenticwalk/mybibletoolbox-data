verse: JER.032.009
translations:
  mal-C: അങ്ങനെ ഞാൻ എന്റെ പിതൃസഹോദരന്റെ മകനായ ഹനമെയേലിൽനിന്ന് അനാഥോത്തിലെ നിലം വിലയ്ക്കുവാങ്ങി.
    പതിനേഴു ശേക്കേൽ വെള്ളി ഞാൻ അയാൾക്കു തൂക്കിക്കൊടുത്തു.
  deu-TKW: kaufte den Acker von meinem Vetter Hanameel und wog ihm das Geld dar, sieben
    Goldsekel und zehn Silbersekel.
  lin-lin: boye nasombaki elanga oyo ezali na Anatoti, na maboko ya Anameyeli, mwana
    mobali ya noko na ngai, mpe nafutaki ye mbongo ya bibende ya palata, zomi na sambo.
  eng-LSV: and I buy the field that [is] in Anathoth from Hanameel, my uncle’s son,
    and I weigh the money to him—seventeen shekels of silver.
  eng-GNV: And I bought the field of Hanameel, mine vncles sonne, that was in Anathoth,
    and weighed him the siluer, euen seuen shekels, and tenne pieces of siluer.
  eng-WEBSTER: And I bought the field of Hanameel my uncle's son, that was in Anathoth,
    and weighed him the money, even seventeen shekels of silver.
  nhw-BL: Huajca na nijcohuili itlal nomachicni Hanameel catli quipixtoya nepa Anatot.
    Huan nijmacac majtlactli huan chicome plata tomi.
  swh-ONEN: Hivyo nikalinunua shamba hilo lililoko Anathothi kutoka kwa binamu yangu
    Hanameli, nami nikampimia shekeli kumi na saba za fedha.
  bba-bba: Mɑ nɑ ɡbee te yɑkiɑ kɑ sii ɡeesun ɡobi wɔkurɑ nɔɔbu kɑ yiru.
  eng-KJVCPB: And I bought the field of Hanameel my uncle’s son, that was in Anathoth,
    and weighed him the money, even seventeen shekels of silver.
  luo-luo: omiyo ne angʼiewo puodho man Anathoth kuom wuod owadgi wuonwa Hanamel kendo
    apimone shekel apar gabiriyo mar fedha.
  meu-meu: Bena una tano Anatoto ai na tadikakagu Hanamele ena amo na hoia, moni na
    hahetohoa, na henia, silver sekeledia gwauta-hitu.
  npi-ULB: त्यसैले मेरो काकाको छोरो हनमेलबाट अनातोतमा भएको खेत मैले किनें, र त्यसलाई
    चाँदीको सत्र सेकेलको दाम जोखेर दिएँ ।
  yor-yor: Bẹ́ẹ̀ ni; èmi ra pápá náà ní Anatoti láti ọwọ́ Hanameli ọmọ ẹ̀gbọ́n mi.
    Mo sì wọn ìwọ̀n ṣékélì àti fàdákà mẹ́tàdínlógún fún un.
  pes-OPCB: پس مزرعه را به قیمت هفده مثقال نقره از حنم‌ئیل خریدم،
  tgl-ULB: Kaya binili ko ang bukid na nasa Anatot mula kay Hanamel, ang lalaking
    anak ng aking tiyuhin, at tinimbang ko ang pilak para sa kaniya, labing-pitong
    siklo.
  hui-hui: Ani manda buwa agali maru bu hearu hendeaore i̱na dindi ogoni henene yolo
    bule lalu habo nalolene bi gilibu wialu i̱ninaga gi magi wiru. Ani buwa i̱na muni
    siliba genda magi handari kira (200) handalu dindi ogoninaga yolo Hanamele miru.
  mya-mya: ဟာ​န​မေ​လ​ထံ​မှ​လယ်​ကို​ဝယ်​ယူ​ကာ​သူ့ အား​ငွေ​ကို​ချိန်​တွယ်​၍​ပေး​၏။ လယ်​ဖိုး​ငွေ
    သား​မှာ​တစ်​ဆယ့်​ခု​နစ်​ခု​ဖြစ်​သ​တည်း။-
  bod-N: དེ་ནས་ངས་ཨ་ན་ཐོད་དུ་ཡོད་པའི་ཞིང་ས་དེ་རང་གི་ཁུ་བོའི་བུ་ཧ་ནམ་ཨེལ་ལས་ཉོས་ཏེ།
    དངུལ་སྲང་བརྒྱ་དང་དགུ་བཅུ་གོ་གསུམ་དེ་ལ་སྤྲད།
  sna-sna: saka ndakatenga munda waiva paAnatoti kubva kuna sekuru vangu Hanameri
    ndokumuyerera mashekeri gumi namanomwe esirivha.
  spa-BLM: Compré el campo que estaba en Anatot a Hanamel, hijo de mi tío, y le pesé
    el dinero, diecisiete siclos de plata.
  cac-cac: Ix in manan lum d'a vin̈aj Hanamel chi', ix vac'an 17 q'uen plata stojoloc
    luum.
  swh-ULB: Kwa hiyo nililinua shamba katika Anathothi kutoka kwa Hanameli, mwana wa
    mjomba wangu, na nilipima fedha kwa ajili yake, shekeli kumi na saba katika uzito.
  bel-bel: І купіў я поле ў Анамэіла, сына дзядзькі майго, якое ў Анатоце, і наважыў
    яму сем сікляў срэбра і дзесяць срэбранікаў;
  deu-ELBBK: 'Und ich kaufte von Hanamel, dem Sohn meines Onkels, das Feld, das in
    Anatot ist, und wog ihm das Geld dar: 17 Sekel Silber.'
  mbb-OT: umbe mibpemasa ku haazà is bevesukà diyà te Anatot diyà te ki Hanamel te
    17 he vuuk he pelata.
  mal-2015: അങ്ങനെ ഞാൻ ഇളയപ്പന്റെ മകൻ ഹനമെയേലിനോടു അനാഥോത്തിലെ നിലം മേടിച്ചു, വില
    പതിനേഴു ശേക്കെൽ വെള്ളി തൂക്കിക്കൊടുത്തു.
  rmc-rmc: Avke cinďom odi maľa le Chanamelostar, le bačiskre čhastar, so hiňi andro
    Anatot, a počinďom vaš late rupune lovenca, so važinenas dešuefta šekli.
  pes-OPV: پس مرزعه‌ای را که در عناتوت بود ازحنمئیل پسر عموی خود خریدم و وجه آن راهفده
    مثقال نقره برای وی وزن نمودم.
  ron-1924: Ши ам кумпэрат де ла Ханамеел, фиул ункюлуй меу, огорул де ла Анатот ши
    й-ам кынтэрит арӂинтул – шаптеспрезече сикли де арӂинт.
  ben-OBCV: তাই আমার কাকাতো ভাই হনমেলের কাছ থেকে আমি অনাথোতে ওই ক্ষেত্রটি ক্রয় করলাম
    এবং তাকে সতেরো শেকল রুপো ওজন করে দিলাম।
  som-som: Markaasaan iibsaday ina-adeerkay Xanameel beertiisii Canaatood ku tiil,
    oo isagaan lacagtii u miisaamay taasoo ahayd toddoba iyo toban sheqel oo lacag
    ah.
  lat-VUC: 'et emi agrum ab Hanameel filio patrui mei, qui est in Anathoth, et appendi
    ei argentum: septem stateres, et decem argenteos.'
  eng-ASVBT: And I bought the field that was in Anathoth of Hanamel mine uncle’s son,
    and weighed him the money, even seventeen shekels of silver.
  ita-1885: 'Ed io comperai quel campo, ch''era in Anatot, da Hanameel, figliuol del
    mio zio; e gli pesai i danari, cioè: diciassette sicli d''argento.'
  eng-ULB: So I bought the field in Anathoth from Hanamel, the son of my uncle, and
    I weighed out for him the silver, seventeen shekels in weight.
  spa-VBL: Así que compré el campo en Anatot a mi primo Hanamel. Pesé diecisiete siclos
    de plata para pagarle.
  fra-_FOB: 'Ainsi j''achetai de Hanaméel, fils de mon oncle, le champ d''Anathoth,
    et je lui pesai l''argent: dix-sept sicles d''argent.'
  mal-mal: അങ്ങനെ ഞാൻ ഇളയപ്പന്റെ മകൻ ഹനമെയേലിനോട് അനാഥോത്തിലെ നിലം വാങ്ങി, വിലയായ
    പതിനേഴ് ശേക്കെൽ വെള്ളി തൂക്കിക്കൊടുത്തു.
  urd-GVR: Chunāṅche maiṅ ne apne chachāzād bhāī Hanamel se Anatot kā khet ḳharīd
    kar use chāṅdī ke 17 sikke de die.
  suz-BL: मोपतीके गो आं बकान्‍छा आ तौ हनामेल आ अनाथोथम बाक्‍शो रू ग्‍याप्‍ता। मिनु
    गो मेको कली चांदी के १७ शेकेल नाक्‍शा गेता। शेकेल का ११.५ ग्राम ङा चांदी के क्येट
    बाक्‍ब।
  eng-NOY: I bought, therefore, the field of Hanameel, my uncle's son, in Anathoth,
    and I paid him the money, seventeen shekels of silver.
  ita-1927: E io comprai da Hanameel, figliuolo del mio zio, il campo ch’era ad Anatoth,
    gli pesai il danaro, diciassette sicli d’argento.
  ckb-ckb: منیش کێڵگەکەم لە حەنەمێلی کوڕی مامم کڕی، ئەوەی لە عەناتۆتە، زیوەکەشم بۆی
    کێشا، حەڤدە شاقل زیو.
  eng-BBE: So I got for a price the property in Anathoth from Hanamel, the son of
    my father's brother, and gave him the money, seventeen shekels of silver;
  kan-OKCV: ಹಾಗೆ ನಾನು ನನ್ನ ಚಿಕ್ಕಪ್ಪನ ಮಗನಾದ ಹನಮೇಲನಿಂದ ಅನಾತೋತಿನಲ್ಲಿದ್ದ ಹೊಲವನ್ನು ಕೊಂಡುಕೊಂಡು,
    ಅವನಿಗೆ ಹದಿನೇಳು ಬೆಳ್ಳಿನಾಣ್ಯ ತೂಕಮಾಡಿ ಕ್ರಯಕೊಟ್ಟೆನು.
  tam-2017: ஆகையால் என் பெரிய தகப்பன் மகனாகிய அனாமெயேலின் கையில், நான் ஆனதோத்திலிருக்கிற
    அவனுடைய நிலத்தைக்கொண்டு, அதின் விலைக்கிரயமாகிய பதினேழு சேக்கல் வெள்ளியை அவனுக்கு
    நிறுத்துக்கொடுத்தேன்.
  spa-RV-1909: 'Y compré la heredad de Hanameel, hijo de mi tío, la cual estaba en
    Anathoth, y peséle el dinero: diecisiete siclos de plata.'
  ron-BTF: Și am cumpărat câmpul de la Hanameel, fiul unchiului meu, care este în
    Anatot și i-am cântărit banii, șaptesprezece șekeli de argint.
  eng-WEBP: I bought the field that was in Anathoth of Hanamel my uncle’s son, and
    weighed him the money, even seventeen shekels of silver.
  eng-FBV: So I bought the field in Anathoth from my cousin Hanamel. I weighed out
    seventeen shekels of silver to pay him.
  nld-1939: Ik kocht dus de akker in Anatot van Chanamel, mijn neef, en woog hem het
    geld, ter waarde van zeventien zilversikkels af.
  nch-BL: Huajca na nijcohuili ital nomachicni Hanameel cati quipixtoya nepa Anatot.
    Huan nijmacac diecisiete plata tomi.
  vie-1934: Vậy tôi mua ruộng ở A-na-tốt của Ha-na-mê-ên, con trai chú tôi, và tôi
    cân mười bảy siếc-lơ bạc cho người.
  hin-CV: मैंने अपने चाचा के पुत्र हनामेल से अनाथोथ का खेत मोल ले लिया, इसके लिए मैंने
    दो सौ ग्राम चांदी उसके लिए तौल दी.
  spa-BES: Conseguí por un precio la propiedad en Anatot de Hanameel, el hijo del
    hermano de mi padre, y le di el dinero, diecisiete siclos de plata;
  tdx-tdx: le viniliko amy Kanemeale ana-drahalahin-draekoy i tonda e Anatotey vaho
    linanjako ama’e ty drala’e, sekelem-bolafoty folo-fito’ amby.
  tha-KJV: และข้าพระองค์​ก็​ซื้อนาที่อานาโธทจากฮานัมเอลลูกของอาของข้าพระองค์ และได้ชั่งเงินให้​แก่​เขา
    คือเงินสิบเจ็ดเชเขล
  por-BR-2018: 'Assim comprei a propriedade de Hanameel, filho de meu tio, a qual
    está em Anatote; e pesei para ele o dinheiro: dezessete siclos de prata.'
  deu-ELO: 'Und ich kaufte von Hanamel, dem Sohne meines Oheims, das Feld, das zu
    Anathoth ist, und wog ihm das Geld dar: siebzehn Sekel Silber.'
  eng-WYC-2018: And I bought the field, which is in Anathoth, of Hanameel, the son
    of my father’s brother, (or And so I bought the field, which is in Anathoth, from
    Hanameel, the son of my uncle). And I paid to him silver, seven staters, and ten
    pieces of silver;
  epo-epo: Kaj mi aĉetis de Ĥanamel, filo de mia onklo, la kampon, kiu estis en Anatot,
    kaj mi pesis al li la monon, dek sep siklojn da arĝento.
  uig-PIN: Xunga mǝn taƣamning oƣli Ⱨanamǝǝldin Anatottiki bu etizni setiwaldim; pulni,
    yǝni on yǝttǝ xǝkǝl kümüxni girgǝ selip ɵlqidim.
  beo-beo: Na da Ha:namele amoga ea soge bidi lai. Na da muni ea dioi defei ba:lalu,
    amo ema i. Silifa ea idi da17 agoane ba:i.
  tpi-OTNT: Olsem na mi baim dispela graun. Mi raitim kontrak bilong baim graun na
    mi pasim na putim mak bilong mi long en, long ai bilong ol sampela man. Na mi
    skelim silva inap 200 gram na mi givim long Hanamel olsem pe bilong dispela hap
    graun.
  hau-SA: saboda haka sai na saye filin a Anatot daga hannun Hananel yaron ɗan’uwan
    mahaifina na kuma auna masa shekel goma sha bakwai na azurfa.
  uig-LAT: Shunga men taghamning oghli Hanameeldin Anatottiki bu étizni sétiwaldim;
    pulni, yeni on yette shekel kümüshni girge sélip ölchidim.
  nde-nde: ngakho ngayithenga insimu ye-Anathothi kumzawami uHanameli, ngamlinganisela
    amashekeli alitshumi lesikhombisa esiliva.
  ton-ton: Pea naʻaku fakatau ʻae ngoue ʻa Hanamili ko e foha ʻoe tokoua ʻo ʻeku tamai,
    ʻaia naʻe ʻi ʻAnatoti, pea u fakatatau ʻae paʻanga kiate ia, ko e sikeli siliva
    ʻe hongofulu ma fitu.
  ces-1613: I koupil jsem od Chanameele syna strýce svého ten dvůr, kterýž jest v
    Anatot, a odvážil jsem jemu peněz sedmnácte lotů stříbra.
  eng-WMB: I bought the field that was in Anathoth of Hanamel my uncle’s son, and
    weighed him the money, even seventeen shekels of silver.
  tam-TCV: ஆகவே நான் ஆனதோத்திலுள்ள வயலை எனது ஒன்றுவிட்ட சகோதரன் அனாமெயேலிடமிருந்து
    வாங்கி அவனுக்கு பதினேழு சேக்கல் வெள்ளியையும் நிறுத்துக் கொடுத்தேன்.
  ceb-ULB: Busa gipalit ko ang uma nga atua sa Anatot gikan kang Hanamel, ang anak
    nga lalaki sa akong uyoan, ug nagtimbang ako ug plata alang kaniya, ug 17 ka shekels
    ang gibug-aton niini.
  pol-UBG: I kupiłem od Chanameela, syna mego stryja, pole, które było w Anatot, i
    odważyłem mu pieniądze – siedemnaście syklów srebra.
  urd-GVU: چنانچہ مَیں نے اپنے چچا زاد بھائی حنم ایل سے عنتوت کا کھیت خرید کر اُسے
    چاندی کے 17 سِکے دے دیئے۔
  deu-1912: und kaufte den Acker von Hanameel, meines Oheims Sohn, zu Anathoth, und
    wog ihm das Geld dar, siebzehn Silberlinge.
  kan-2017: ಆಗ ನನ್ನ ಚಿಕ್ಕಪ್ಪನ ಮಗನಾದ ಹನಮೇಲನಿಂದ ಅನಾತೋತಿನಲ್ಲಿರುವ ಹೊಲವನ್ನು ನಾನು ಕೊಂಡುಕೊಂಡು
    ಅದರ ಕ್ರಯವಾಗಿ ಹದಿನೇಳು ತೊಲಾ ಬೆಳ್ಳಿಯನ್ನು ತೂಕಮಾಡಿ ಅವನಿಗೆ ಕೊಟ್ಟೆನು.
  yap-yap: Gu chuw’iy fagi flang rok Hanamel mu gu thabthabilnag e salpiy ni nge yan
    ngak; me m’ug puluwon ni ragag nge medlip yang e silber.
  hlt-MCSB: Te dongah ka panoe capa Hanamel taeng lamkah khohmuen Anathoth kah te
    ka lai pah. Anih ham tangka la ngun te shekel hlai rhih ka thuek pah.
  mdy-ETH: ዬኖ ጎዦ ሃናሚዔኤሌፓ ሻንቃኒ ቢሮ ታኣኒ ፓይዲ ዒንጌኔ፤ ዬና ጎዤላ ሻንቂንቴ ሚኢሻ ላምዖ ፄኤታ ጊራኣሜ ማዓያ ሹቺ
    ቢራኬ።
  twi-ASANTE: Enti, metɔɔ asase a na ɛwɔ Anatot no firii me wɔfa ba Hanamel nkyɛn
    na metuaa dwetɛ gram ɔha ne aduɔkron ɛnan (194) maa no.
  eng-WEBU: I bought the field that was in Anathoth of Hanamel my uncle’s son, and
    weighed him the money, even seventeen shekels of silver.
  wal-wal: Yaatada Anatoota kataman de7iya gadiyaa ta aawaa ishaa na7aa Hanaami7eelappe
    shammaas; shammada i ekkiyo waagaa ayyo meezaanan kilaas; kilin tammanne laappun
    xaqara bira gidiis.
  spa-PDDPT: 'Compré la heredad de Hanameel, hijo de mi tío, que estaba en Anatot,
    y le pesé el dinero: 3,2 kilogramos de plata.'
  gun-gun: Ha'e rami vy xeruvy'i ra'y Hananel gui ajogua yvy Anatote py itui va'e.
    Hepyrã dezessete hatã'i va'e prata guigua aa'ã karamboae.
  ilo-ULB: Ginatangko ngarud kenni Hanamel a putot ti ulitegko, ti talon nga adda
    idiay Anatot, ket nangtimbangak iti pirak, nga agdagup iti sangapulo ket pito
    a siklo, ket intedko kenkuana.
  kpg-kpg: Gei au gaa hui di gowaa deelaa mai Hanamel, ga hagabau nia bahihadu ala
    e wanga gi mee. Malaa di gowaa deelaa e hui nia silber e madangaholu maa hidu.
  uig-ARA: شۇڭا مەن تاغامنىڭ ئوغلى ھانامەئەلدىن ئاناتوتتىكى بۇ ئېتىزنى سېتىۋالدىم؛
    پۇلنى، يەنى ئون يەتتە شەكەل كۈمۈشنى گىرگە سېلىپ ئۆلچىدىم.
  sus-sus: N naxa n sɔxɔ xa di Xanameli xa xɛ sara, naxan nu na Anatɔti. N naxa gbeti
    kilo firin maniya a bɛ.
  pon-2006: Ngehi eri pwainsang mwahto rehn Anamel oh tenekihda uwen mwohni me I kihong;
    eri mwahto mihmi ni uwen mwohni silper eisek isuh.
  ksd-ksd: Ma iau ga kul ra pakana pia aro Anatot kai Kanamel natu i matuagu, ma iau
    ga valar tar ra mani tana, a vinun ma lavurua na pakana silva.
  tur-YTC: Anatot'ta olan tarlayı Amcamın oğlu Hanamel''den satın aldım ve ona parayı
    tarttım, on yedi şekel gümüş.
  ind-AYT: Jadi, aku membeli ladang Hanameel, anak pamanku, yang ada di Anatot, dan
    menimbang uang untuknya, sebanyak tujuh belas syikal perak.
  nya-nya: choncho ndinagula munda wa ku Anatoti kwa Hanameli msuweni wanga, ndipo
    ndinamupatsa masekeli asiliva 17.
  hrv-hrv: Kupih, dakle, tu njivu od stričevića Hanamela iz Anatota te mu izmjerih
    u novcu sedamnaest šekela srebra.
  mps-mps: Tama te tǫ eno abelali. Eno te tǫ abelibo bomo yai po kontrak asęnama,
    te eno haluama, tama tede eno dąį ilali, te bidi mebago gedude muai. Tama eno
    te silva bidi sese nogo si 200 gram sęgę yai silva usu nama, tedali dagalama,
    eno te Hananelbolo mawai, te tǫ pedai mone usu nama mawai dao.
  tpi-tpi: Olsem na mi baim dispela graun. Mi raitim kontrak bilong baim graun na
    mi pasim na putim mak bilong mi long en, long ai bilong ol sampela man. Na mi
    skelim silva inap 200 gram na mi givim long Hanamel olsem pe bilong dispela hap
    graun.
  dan-1931: Og jeg købte Marken i Anatot af Hanam'el, min Farbroders Søn, og tilvejede
    ham Pengene, sytten Sekel Sølv;
  vie-OVCB: Vậy, tôi liền mua đám ruộng tại A-na-tốt, và trả cho Ha-na-mê-ên mười
    bảy lạng bạc.
  guj-2017: તેથી જે ખેતર અનાથોથમાં હતું તે મેં મારા કાકાના દીકરા હનામેલની પાસેથી વેચાતું
    લીધું. અને મેં તેનું મૂલ્ય એટલે સત્તર શેકેલ ચાંદી તેને તોળી આપ્યું.
  pon-2006A: Ngehi eri pwainsang mwahto rehn Anamel oh tenekihda uwen mwohni me I
    kihong; eri mwahto mihmi ni uwen mwohni silper eisek isuh.
  por-BRBSL: Comprei o campo que estava em Anathoth de Hanamel, filho de meu tio,
    e pesei-lhe o dinheiro, até dezessete siclos de prata.
  cth-cth: Hahoi, apa kanaw e capa Hanamel, Anathoth kho e ram teh ka ran. Tangka
    ka parei pouh teh ngun tangka sekel 17 touh doeh.
  twi-twi: Enti metɔɔ asase a na ɛwɔ Anatot no fii me wɔfa ba Hanamel nkyɛn na mituaa
    dwetɛ gram ɔha ne aduɔkron anan (194) maa no.
  hlt-hlt: Te dongah ka panoe capa Hanamel taeng lamkah khohmuen Anathoth kah te ka
    lai pah. Anih ham tangka la ngun te shekel hlai rhih ka thuek pah.
  tbz-SIM: Mɛm̀mɛ kɛ̀ n dontɛ́ n cicɛ nɑntɛ̀ Sɑdummu birɛ Anɑmɛɛdi kó kupɑku kùù bo
    Anɑtɔti, kóò yietí mɛdítíbii tɛpíítɛ̀ nɛ̀ mɛ̀yiekɛ̀,
  msy-2020: Egha kɨ nguazir kam givese. Kɨ nguazim givezasa akam akɨrigha an osirigha,
    gumazir mabar damazibar, uan ababanim a gatɨ. Egha kɨ nguazir otevimɨn ivezim
    bagha 200 silvan dagɨaba mengegha, da isa Hanamel ganɨngi.
  azb-azb: Beləcə Anatotdakı tarlanı əmim oğlu Xanameldən satın aldım. Tarlanın əvəzində
    ona on yeddi şekel gümüş çəkib verdim.
  eng-DBY: And I bought of Hanameel, mine uncle's son, the field which is in Anathoth,
    and weighed him the money, seventeen shekels of silver.
  hin-2017: “इसलिए मैंने उस अनातोत के खेत को अपने चचेरे भाई हनमेल से मोल ले लिया,
    और उसका दाम चाँदी के सत्रह शेकेल तौलकर दे दिए। (मत्ती 27:9,10)
  wol-KYG: Nii laa jënde tool ba ca Anatot ci Anamel sama doomu baay bu ndaw. Ma waññal
    ko xaalis bi, muy fukki donji xaalis ak juróom ñaar.
  eng-YLT: And I buy the field, that [is] in Anathoth, from Hanameel, my uncle's son,
    and I weigh to him the money — seventeen shekels of silver.
  kne-kne: Et nilakoak din payew Hanamel et tinimbang ko din pilak yan manbanol si
    sinpo ya pito ay palata.
  eng-WYC-2017: And I bought the field, which is in Anathoth, of Hanameel, the son
    of my father’s brother. And I paid to him silver, seven staters, and ten pieces
    of silver;
  eng-WMBB: I bought the field that was in Anathoth of Hanamel my uncle’s son, and
    weighed him the money, even seventeen shekels of silver.
  urd-GVH: चुनाँचे मैंने अपने चचाज़ाद भाई हनमेल से अनतोत का खेत ख़रीदकर उसे चाँदी
    के 17 सिक्के दे दिए।
  rug-rug: Ke holu vagi ia rau sa pepeso tanisa tasiqu puzakadara pa Anatoti meke
    pada vura ni rau pa sikele si ka karua gogoto qarami siliva.
  gaz-gaz: kanaafuu ani lafa qotiisaa Anaatoot jiru sana durbii koo Hananiʼeel irraa
    bitadhee meetii saqilii kudha torba safaree kenneef.
  fra-LSG: J’achetai de Hanameel, fils de mon oncle, le champ qui est à Anathoth,
    et je lui pesai l’argent, dix-sept sicles d’argent.
  yal-yal: Nayi, n yi n sɔxɔ a diin Xanameli a xɛɛ bɔxɔn sara a ma naxan Anatɔti taani,
    n yi gbeti gbanan fu nun solofere so a yii.
  haw-1868: A kuai iho la au i ka aina me Hanameela ke keiki a kekahi makuakane o'u,
    ka mea i noho ma Anatota, a kaupaona iho nona i ke kala, i na sekela kala he umikumamahiku.
  arb-NAV: فَاشْتَرَيْتُ الْحَقْلَ الَّذِي فِي عَنَاثُوثَ مِنْ حَنَمْئِيلَ ابْنِ عَمِّي،
    وَوَزَنْتُ لَهُ سَبْعَةَ عَشَرَ شَاقِلاً (حَوَالَيْ مِئَتَيْ جرَامٍ) مِنَ الْفِضَّةِ.
  ewe-ewe: eya ta meƒle agble si le Anatɔt la le tɔnyeɖia ƒe vi, Hanamel si heda klosaloga
    gram alafa eve tsɔ nɛ.
  eng-LEE: And I bought the field from Chanamel my uncle's son, that is in 'Anathoth;
    and I weighed out unto him the money, seven shekels, and ten pieces of silver.
  asm-FB: এই কাৰণে মই মোৰ দদাইৰ পুত্রক হনমেলৰ পৰা অনাথোতত থকা শস্যক্ষেত্ৰখন কিনি লৈ
    তাৰ ধন সোঁতৰ চেকল ৰূপ তেওঁক জুখি দিলোঁ।
  sus-A: ﭑ نَشَ ﭑ سْشْ شَ دِ شَنَمٍلِ شَ شّ سَرَ، نَشَن نُ نَ عَنَتْتِ. ﭑ نَشَ فبٍتِ
    كِلٌ قِرِن مَنِيَ عَ بّ.
  fra-SBL: J'achetai le champ d'Anathoth au fils de Hanamel, mon oncle, et je lui
    pesai l'argent, dix-sept sicles d'argent.
  hbo-hbo: וָֽאֶקְנֶה֙ אֶת־הַשָּׂדֶ֔ה מֵאֵ֛ת חֲנַמְאֵ֥ל בֶּן־דֹּדִ֖י אֲשֶׁ֣ר בַּעֲנָתֹ֑ות
    וָֽאֶשְׁקֲלָה־לֹּו֙ אֶת־הַכֶּ֔סֶף שִׁבְעָ֥ה שְׁקָלִ֖ים וַעֲשָׂרָ֥ה הַכָּֽסֶף׃
  kik-kik: nĩ ũndũ ũcio ngĩkĩgũra mũgũnda ũcio warĩ Anathothu kuuma kũrĩ Hanameli
    mũrũ wa mama, na ngĩmũthimĩra cekeri ikũmi na mũgwanja cia betha.
  fra-NCL: Et j’achetai de Hanaméel, fils de mon oncle, le champ qui est à Anathoth,
    et je lui pesais l’argent, dix-sept sicles d’argent.
  cek-AK: Anathoth ah kaom kam pa kanawk ih capa Hanamel ih lawk to ka qanh, anih
    hanah phoisa shekel hathlai sarihto ka noek pae.
  cuk-cuk: Geb degi, an-mesad-Hanameelʼse Anatotʼgi-nainunaid an baksasunnad. Mani-sibu-gwaambe-gakagugle-gargegu
    (17) an ese baksad.
  uig-CYR: Шуңа мән тағамниң оғли Һанамәәлдин Анатоттики бу етизни сетивалдим; пулни,
    йәни он йәттә шәкәл күмүчни гиргә селип өлчидим.
  tel-2017: కాబట్టి, మా బాబాయి కొడుకు హనమేలు పొలం కొని, 17 తులాల వెండి తూచి అతనికిచ్చాను.
  hat-BSA: Mwen te achte chan ki te Anathoth la nan men Hanameel, fis a tonton m nan
    e mwen te peze ajan bay pou li, disèt sik ajan.
  kos-kos: Na nga molela ima sac sel Hanamel, ac pauniya molo ah, su oasr ke ipin
    silver singoul itkosr.
  hbo-WLC: וָֽאֶקְנֶה֙ אֶת־הַשָּׂדֶ֔ה מֵאֵ֛ת חֲנַמְאֵ֥ל בֶּן־דֹּדִ֖י אֲשֶׁ֣ר בַּעֲנָת֑וֹת
    וָֽאֶשְׁקֲלָה־לּוֹ֙ אֶת־הַכֶּ֔סֶף שִׁבְעָ֥ה שְׁקָלִ֖ים וַעֲשָׂרָ֥ה הַכָּֽסֶף׃
  ibo-ibo: Ya mere, azụrụ m ala ahụ dị nʼAnatot site nʼaka nwanna m Hanamel. Atụpụtara
    m ọlaọcha shekel iri na asaa ọnụahịa ala ahụ, jiri ya kwụọ ya ụgwọ.
  ory-ory: ପୁଣି, ମୋʼ ପିତୃବ୍ୟର ପୁତ୍ର ହନନେଲଠାରୁ ଅନାଥୋତ୍‍ସ୍ଥିତ ସେହି କ୍ଷେତ୍ର କ୍ରୟ କରି
    ତହିଁର ମୂଲ୍ୟ ସତର ଶେକଲ ରୂପା ତୌଲି ତାହାକୁ ଦେଲି।
  chk-chk: Iwe, üa möni ewe fanü lon Anatot seni Hanamel pwii we o aükü ngeni ewe
    moni ükükün engol me füföü föün silifer.
  rop-rop: Wal aibin baiyim det fam brom Henamel en aibin peiyim im 17 silba mani.
  ukr-1871: І купив я поле в Анамеїла, сина дядька мого, й одважив йому сїмнайцять
    срібних секлів.
  deu-1951: Da erkannte ich, daß es des HERRN Wort war, und kaufte den Acker zu Anatot
    von meinem Vetter Hanameel und wog ihm das Geld dar, siebzehn Schekel Silber.
  eng-JPS: And I bought the field that was in Anathoth of Hanamel mine uncle's son,
    and weighed him the money, even seventeen shekels of silver.
  srp-1865: I kupih od Anameila sina strica svojega tu njivu koja je u Anatotu, i
    izmjerih mu novce, sedamnaest sikala srebra.
  lug-lug: Ne ndyoka ngula ennimiro ey’e Anasosi ku Kanameri omwana wa kojjange, ne
    mubalira ensimbi, ebitundu kkumi na musanvu ebya ffeeza.
  heb-heb: ואקנה את השדה מאת חנמאל בן דדי אשר בענתות ואשקלה לו את הכסף שבעה שקלים
    ועשרה הכסף׃
  ben-IRV: তাই আমার কাকার ছেলে হনমেলের কাছ থেকে আমি অনাথোতের সেই জমিটি কিনলাম এবং
    সতেরো শেকল রূপা তাকে ওজন করে দিলাম।
  pan-pan: ਮੈਂ ਉਸ ਖੇਤ ਨੂੰ ਜਿਹੜਾ ਅਨਾਥੋਥ ਵਿੱਚ ਸੀ ਆਪਣੇ ਚਾਚੇ ਦੇ ਪੁੱਤਰ ਹਨਮਏਲ ਤੋਂ ਮੁੱਲ ਲੈ
    ਲਿਆ ਅਤੇ ਮੈਂ ਉਹ ਨੂੰ ਤੋਲ ਕੇ ਚਾਂਦੀ ਦਿੱਤੀ ਅਰਥਾਤ ਦੋ ਸੌ ਗ੍ਰਾਮ ਚਾਂਦੀ
  mya-JVB: အာနသုတ် မြို့၌ ရှိသော ငါ့ ဘထွေး သား ဟာနမေလ ၏လယ် ကို ငါဝယ် ၍ လယ်ဘိုးငွေ
    တဆယ် ခုနစ် ကျပ် ကို ချိန် ပေးလေ၏။
  tbg-tbg: Mintimanta te Hanameliva Anatotini u vatara koqaa irera sikeriqaa hirike
    17 silvaa monu vira amunara.
  hmo-hmo: Vadaeni unai tano Anatoto dekenai be egu tadikakana Hanamele dekena amo
    lau hoia, siliva moni ibounai 17 davana dekenai.
  urd-urd: '''और मैंने उस खेत को जो ''अन्तोत में था, अपने चचा के बेटे हनमएल से ख़रीद
    लिया और नक़द सत्तर मिस्काल चांदी तोल कर उसे दी।'
  rus-SYN: И купил я поле у Анамеила, сына дяди моего, которое в Анафофе, и отвесил
    ему семь сиклей серебра и десять сребреников;
  bqc-SIM: ↄ̃ má lù, ma ã́nusu yↄ̃̀ɛ̀ lɛ gɛ̃o ń plao.
  tcz-CHONGTHU: Hichun, keiman Hanamel loumun chu kachotai. Louman chu dangka Shekel
    somle sagi ahi.
  mar-mar: म्हणून मी माझ्या काकाचा मुलगा हानामेल याच्याकडून अनाथोथातले ते शेत विकत
    घेतले आणि मी त्यास सतरा शेकेल रुपे मोजून दिले.
  qub-qub: Chaymi ishcay pachac (200) grämu guellaycho rantinäpaj parlarä.
  bqp-bqp: Mɑ nɑ gbee te yɑkiɑ kɑ sii geesun gobi wɔkurɑ nɔɔbu kɑ yiru.
  hat-hat: M' achte jaden an nan men Anamèl, pitit tonton m' lan, mwen peze lajan
    pou m' ba li a. Lajan an te rive disèt pyès an ajan.
  eng-BSB: So I bought the field in Anathoth from my cousin Hanamel, and I weighed
    out seventeen shekels of silver.
  eng-WEBPB: I bought the field that was in Anathoth of Hanamel my uncle’s son, and
    weighed him the money, even seventeen shekels of silver.
  kbq-kbq: Anage nehu'na anante 17ni'a silva zagoa sigerire erinte'na kna'a kete'na,
    nenfa negna mofavre Hanamelina mizana senente'na, Anatoti kumate'ma me'nea mopa
    eri'noe.
  nhe-BL: Huajca na nijcohuili itlal nomachicni Hanameel tlen quipixtoya nepa Anatot.
    Huan nijmacac majtlactli huan chicome plata tomi.
  gub-BL: A'e rupi ame'eg kar Anamew iziwy izuwi. Aexak heremetarer ipuhuz haw. Heta
    200 kàràm parat.
  eng-DRA: 'And I bought the held of my uncle’s son, that is in Anathoth: and I weighed
    him the money, seven staters, and ten pieces of silver.'
