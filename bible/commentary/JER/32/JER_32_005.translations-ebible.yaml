  tel-2017: సిద్కియా బబులోను వెళ్లి నేను అతని పట్ల ఏదో ఒకటి జరిగించే వరకు అక్కడే ఉంటాడు.
    మీరు కల్దీయులతో యుద్ధం చేశారు కాబట్టి మీరు జయం పొందరు.’” ఇది యెహోవా వాక్కు.
  hat-BSA: Epi konsa, li va pran Sédécias fè l rive Babylone e li va la jiskaske Mwen
    vizite li,” deklare SENYÈ a. “Malgre nou goumen kont Kaldeyen yo, nou p ap reyisi.”’”
  kos-kos: Ac fah utukla Zedekiah nu Babylonia, ac el fah mutana we nwe ke nga sulela
    ma fal in orek nu sel. El finne mweuni mwet Babylonia, el ac fah tiana kutangla.
    Nga, LEUM GOD, pa fahk ma inge.”
  hbo-WLC: וּבָבֶ֞ל יוֹלִ֤ךְ אֶת־צִדְקִיָּ֙הוּ֙ וְשָׁ֣ם יִֽהְיֶ֔ה עַד־פָּקְדִ֥י אֹת֖וֹ
    נְאֻם־יְהוָ֑ה כִּ֧י תִֽלָּחֲמ֛וּ אֶת־הַכַּשְׂדִּ֖ים לֹ֥א תַצְלִֽיחוּ׃ פ
  ibo-ibo: onye ga-eduru ya, bụ Zedekaya, gaa Babilọn, ebe ọ ga-anọ tutu ruo mgbe
    mụ, bụ Onyenwe anyị, mesiri ya ike. Ọ bụrụ na ibuso ndị Babilọn agha, ị gaghị
    emeri.’ ”
  ory-ory: ପୁଣି, ସେ ସିଦିକୀୟକୁ ବାବିଲକୁ ଘେନିଯିବ, ପୁଣି ଆମ୍ଭେ ଯେପର୍ଯ୍ୟନ୍ତ ତାହାର ତତ୍ତ୍ୱାନୁସନ୍ଧାନ
    ନ କରୁ, ସେପର୍ଯ୍ୟନ୍ତ ସେ ସେଠାରେ ରହିବ; ତୁମ୍ଭେମାନେ କଲ୍‍ଦୀୟମାନଙ୍କ ସହିତ ଯୁଦ୍ଧ କଲେ ହେଁ
    କୃତକାର୍ଯ୍ୟ ହେବ ନାହିଁ।’”
  chk-chk: Iwe, Nepukatnesar epwe uweela Setekia Papilon. Epwe nonom ikenan tori ngang
    üpwe ämwa. Inamwo ika a maun ngeni ekewe chon Papilon, nge esap win.”
  rop-rop: Dei garra deigim Sedakaiya langa Bebalon, en im garra jidan deya raidap
    ai garra panishim im. Nomeda if im garra trai blanga faitfait langa detlot Bebalon
    pipul, bat im kaan win.” Lagijat na YAWEI bin tok.
  ukr-1871: І поведе він Седекію в Вавилон, і пробувати ме він там, аж докіль не навідаюсь
    до його, говорить Господь; і як будете воювати з Халдеями, не пощастить вам. —
  deu-1951: und er wird Zedekia nach Babel führen, und daselbst muß er bleiben, bis
    ich nach ihm sehe, spricht der HERR; wenn ihr auch mit den Chaldäern streitet,
    so werdet ihr doch nichts ausrichten?»
  eng-JPS: and he shall lead Zedekiah to Babylon, and there shall he be until I remember
    him, saith the LORD; though ye fight with the Chaldeans, ye shall not prosper?'
  srp-1865: I odvešæe Sedekiju u Vavilon, te æe ostati ondje dokle ga ne pohodim,
    govori Gospod; ako se bijete s Haldejcima, neæete biti sreæni.
  lug-lug: Alitwala Zeddekiya mu Babulooni, gy’alisigala okutuusa lwe ndimujjira.
    Bwe munaalwanyisa Abakaludaaya, temujja kuwangula,’ bw’ayogera Mukama.”
  heb-heb: ובבל יולך את צדקיהו ושם יהיה עד פקדי אתו נאם יהוה כי תלחמו את הכשדים לא
    תצליחו׃
  ben-IRV: কারণ সিদিকিয় বাবিলে যাবে এবং যতক্ষণ না আমি তার সাথে কিছু করি, ততক্ষণ পর্যন্ত
    সে সেখানেই থাকবে।’ প্রস্তুত এটা সদাপ্রভুর ঘোষণা। কারণ তোমরা কলদীয়দের সঙ্গে যুদ্ধ
    করলেও সফল হবে না।”
  pan-pan: ਉਹ ਸਿਦਕੀਯਾਹ ਨੂੰ ਬਾਬਲ ਵਿੱਚ ਲੈ ਜਾਵੇਗਾ। ਉਹ ਉੱਥੇ ਰਹੇਗਾ ਜਦ ਤੱਕ ਮੈਂ ਉਹ ਦੀ ਖ਼ਬਰ
    ਨਾ ਲਵਾਂ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਭਾਵੇਂ ਤੁਸੀਂ ਕਸਦੀਆਂ ਨਾਲ ਲੜਾਈ ਕਰੋ ਪਰ ਜਿੱਤੋਗੇ ਨਹੀਂ।
  mya-JVB: ဇေဒကိ ကိုလည်း ဗာဗုလုန် မြို့သို့ ဆောင်သွား လိမ့်မည်။ ငါ အကြည့် အရှုမ လာမှီတိုင်အောင်၊
    ထို မြို့၌ နေ ရလိမ့်မည်။ သင်တို့သည် ခါလဒဲ လူတို့ကို စစ်တိုက် ၍ မ နိုင် ရကြဟု ထာဝရဘုရား
    မိန့် တော်မူကြောင်းကို၊ သင် သည် အဘယ်ကြောင့်ပရောဖက်ပြု၍ ဟောသနည်းဟု ဆို၍ ထောင်ထဲမှာ
    လှောင်ထားသတည်း။
  tbg-tbg: '@see-verse:JER.032.004'
  hmo-hmo: Sedekaia be Babulonia dekenai do idia abia lao, bona unuseni do ia noho,
    ela bona kara ta ia dekenai do lau karaia. Sedira ia ese Babulonia taudia do ia
    tuari henia toho, to do ia kwalimu lasi. Lau inai Lohiabada lau hereva vadaeni.’ ”
  urd-urd: और वह सिदक़ियाह को बाबुल में ले जाएगा, और जब तक मैं उसको याद न फ़रमाऊँ
    वह वहीं रहेगा, ख़ुदावन्द फ़रमाता है। हरचन्द तुम कसदियों के साथ जंग करोगे, लेकिन
    कामयाब न होगे?
  rus-SYN: и он отведет Седекию в Вавилон, где он и будет, доколе не посещу его, говорит
    Господь. Если вы будете воевать с Халдеями, то не будете иметь успеха?”
  bqc-SIM: N mɛ̀ a ma kũ tamanↄ Babɛli. We máↄ kuu e Dii gɛ ma yã́ kɛkɛ. N mɛ̀
    tó wa zĩkà ń Babiloniↄ, wá zĩbleo.
  tcz-CHONGTHU: Babylon lengpan, Zedekiah lengpa chu, Babylon gam’a akailut ding,
    chukom’a chu ama umding, keiman ama kagavil kahsea umding ahi, tin Pakaiyin aseiye.
    Hijeh chun, nanghon Babylon douna gal bol jongleu chun, najolou diu ahi, ati.
  mar-mar: कारण सिद्कीया बाबेलाला जाईल आणि मी परमेश्वर असे म्हणतो की मी त्याची भेट
    घेईपर्यंत तो तेथे राहील. जरी तुम्ही खास्द्यांशी लढला तरी तुम्ही यशस्वी होणार नाही.
  qub-qub: '@see-verse:JER.032.004'
  bqp-bqp: Bɑbilonin sinɑ boko wi, u koo kɑ nùn dɑ Bɑbiloniɔ. Miyɑ u ko n wɑ̃ɑ sere
    Gusunɔ u kɑ win gɑri ko. Yen sɔ̃, bɑɑ ì n kɑ Bɑbilonigibu tɑbu mɔ̀ tɛ̃, i ǹ bu
    kɑmiɑmɔ.
  hat-hat: Apre sa, y'a mennen Sedesyas lavil Babilòn, li va rete la jouk m'a regle
    avè l'. Menm si nou goumen ak moun Babilòn yo, nou p'ap janm genyen lagè a. Se
    Seyè a menm ki di sa.
  eng-BSB: He will take Zedekiah to Babylon, where he will stay until I attend to
    him, declares the LORD. If you fight against the Chaldeans, you will not succeed.’”
  eng-WEBPB: and he will bring Zedekiah to Babylon, and he will be there until I visit
    him,” says the LORD, “though you fight with the Chaldeans, you will not prosper”’?”
  kbq-kbq: Hagi anantetira Babiloni kini nemo'a Zedekaiana avreno Babiloni vanigeno
    umani nesanige'na, Nagra anantega ome kegahue. Hagi kagra Babiloni vahera hara
    huzamante'gahananagi kasamarenka hara huzamagate oregahane huno, Ra Anumzamo'a
    hie hunka kasnampa kea hu'nane nehuno, Zedekaia'a Jeremaiana kina hunte'ne.
  nhe-BL: Nojquiya ajachica niquilhuiyaya Tlanahuatijquetl Sedequías para TOTECO quiijtojtoya
    para Nabucodonosor quihuicasquía ipan tlali Babilonia huan nepa quitzacuasquía
    para miyac xihuitl hasta miquis. Huan niquilhui Sedequías yonque quintehuisquía,
    ax quintlanisquía huan elis más cuali intla san motemacas ica ya. Queja nopa niquilhuiyaya.
  gub-BL: A'e re zauxiapekwer weraha putar Zeneki Mawiron pe wà nehe. Upyta putar
    a'e pe nehe. Amo 'ar mehe azekaiw putar hehe nehe. Aze uzàmàtyry'ym Mawiron pe
    har wà nehe, nezewe rehe we nupuner kwaw waneitykaw rehe nehe. Ihe Tupàn Tuweharupi
    Wiko Ma'e aze'eg kwez kury, i'i Zeremi teko wanupe, i'i Zeneki. A'e rupi hepyhyk
    kar.
  eng-DRA: 'And he shall lead Sedecias to Babylon: and he shall be there till I visit
    him, saith the Lord. But if you will fight against the Chaldeans, you shall have
    no success.'
