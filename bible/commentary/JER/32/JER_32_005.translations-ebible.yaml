verse: JER.032.005
translations:
  mal-C: അദ്ദേഹം സിദെക്കീയാവിനെ ബാബേലിലേക്കു കൊണ്ടുപോകും ഞാൻ അവന്റെ കാര്യം പരിഗണിക്കുന്നതുവരെയും
    അവൻ അവിടെ ആയിരിക്കും, എന്ന് യഹോവ പ്രഖ്യാപിക്കുന്നു. നിങ്ങൾ ബാബേല്യർക്കെതിരേ യുദ്ധം
    ചെയ്താലും ജയിക്കുകയില്ല.’ ”
  deu-TKW: und zwar nach Babel wird er Zedekia führen, und daselbst soll er bleiben,
    so lange, bis ich mich seiner wieder annehme! - ist der Spruch Jahwes. Wenn ihr
    also mit den Chaldäern kämpft, so werdet ihr keinen Erfolg haben.
  lin-lin: akomema Sedesiasi na Babiloni, akowumela kuna kino tango nakotala likambo
    na ye, elobi Yawe, soki bomeki kobundisa bato ya Babiloni, bokolonga te. › »
  eng-LSV: and he leads Zedekiah [to] Babylon, and there he is until My inspecting
    him—a declaration of YHWH—because you fight with the Chaldeans, you do not prosper.”
  eng-GNV: 'And he shall lead Zedekiah to Babel, and there shall he be, vntil I visit
    him, saith ye Lord: though ye fight with the Caldeans, ye shall not prosper.'
  eng-WEBSTER: 'And he shall lead Zedekiah to Babylon, and there shall he be until
    I visit him, saith the LORD: though ye fight with the Chaldeans, ye shall not
    prosper.'
  nhw-BL: Nojquiya tlatoctzitzi niquilhuiyaya Tlanahuatijquetl Sedequías para TOTECO
    quiijtojtoya para Nabucodonosor quihuicasquía ipan tlali Babilonia huan nepa quitzacuasquía
    para miyac xihuitl hasta miquis. Huan niquilhui Sedequías masque quinhuilanasquía,
    amo quintlanisquía huan elis más cuali sintla san motemacas ica ya. Quej nopa
    niquilhuiyaya.
  swh-ONEN: Atamchukua Sedekia hadi Babeli, mahali atakapoishi mpaka nitakapomshughulikia,
    asema Bwana. Kama utapigana dhidi ya Wakaldayo, hutashinda.’ ”
  bba-bba: Bɑbilonin sinɑ boko wi, u koo kɑ nùn dɑ Bɑbiloniɔ. Miyɑ u ko n wɑ̃ɑ sere
    Gusunɔ u kɑ win ɡɑri ko. Yen sɔ̃, bɑɑ ì n kɑ Bɑbiloniɡibu tɑbu mɔ̀ tɛ̃, i ǹ bu
    kɑmiɑmɔ.
  eng-KJVCPB: 'and he shall lead Zedekiah to Babylon, and there shall he be until
    I visit him, saith the Lord: though ye fight with the Chaldeans, ye shall not
    prosper.'
  luo-luo: Noter Zedekia Babulon, kama enosikie nyaka atimne gima adwaro, Jehova Nyasaye
    owacho. Ka ukedo gi jo-Babulon, to ok unulogi.’ ”
  meu-meu: Bena ia ese Sedekia na Babulono baine laohaia, unuseni ai baine noho ela
    bona lau ese baina vadivadi henia; Iehova na e herevamu. Ena be Kaldea taudia
    ba tuari henidia to basio kwalimu.
  npi-ULB: त्यसले सिदकियाहलाई बेबिलोनमा लानेछ, र मैले त्यससित व्यवहार नगरेसम्म ऊ त्यहीँ
    रहनेछ, यो यो परमप्रभुको घोषणा हो । तैंले कल्दीहरूको विरुद्धमा लडाइँ गरे तापनि
    तँ सफल हुनेछैनस्' ।”
  yor-yor: Yóò mú Sedekiah lọ sí Babeli tí yóò wà títí èmi yóò fi bẹ̀ ọ́ wò ni Olúwa
    wí. Tí ẹ̀yin bá bá àwọn ará Kaldea jà, ẹ̀yin kì yóò borí wọn.’ ”
  pes-OPCB: 'من بارها از طرف خدا به پادشاه گفته بودم: «نِبوکَدنِصَّر تو را به بابِل
    خواهد برد و در آنجا سالها در زندان خواهی ماند تا مرگت فرا رسد. پس چرا در برابر
    ایشان مقاومت می‌کنی؟ این کار بی‌فایده است، بهتر است زودتر تسلیم شوی!»'
  tgl-ULB: Sapagkat pupunta si Zedekias sa Babilonia at mananatili siya roon hanggang
    sa may gawin ako sa kaniya, ito ang pahayag ni Yahweh, sapagkat nilabanan ninyo
    ang mga Caldeo. Hindi kayo magiging matagumpay.”
  hui-hui: '@see-verse:JER.032.004'
  mya-mya: ဇေ​ဒ​ကိ​သည်​ဗာ​ဗု​လုန်​မြို့​သို့​ခေါ်​ဆောင်​ခြင်း ကို​ခံ​ရ​၍ သူ့​အား​ငါ​မ​စီ​ရင်​မ​ချင်း​ထို​မြို့
    တွင်​နေ​ရ​လိမ့်​မည်။ သူ​သည်​ဗာ​ဗု​လုန်​အ​မျိုး သား​တို့​အား​ပြန်​လှန်​၍​ပင်​တိုက်​ခိုက်​စေ​ကာ
    မူ​အောင်​မြင်​လိမ့်​မည်​မ​ဟုတ်။ ဤ​ကား​ငါ ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား​ဖြစ်​၏
    ဟု​မိန့်​တော်​မူ​ကြောင်း​အ​ဘယ့်​ကြောင့်​ဟော ပြော​ကြေ​ညာ​ရ​သ​နည်း'' ဟု​ပြစ်​တင်
    စွပ်​စွဲ​၏။
  bod-N: པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོས་ཚིད་ཀི་ཡཱ་ནི་པཱ་པེལ་ལོན་དུ་ཁྲིད་དེ། ངས་ཁོ་ལ་ལྟ་སྐྱོང་བྱེད་པའི་བར་དུ་ཚིད་ཀི་ཡཱ་ནི་དེ་རུ་འདུག་པར་འགྱུར།
    ཁྱོད་རྣམས་ཀལ་དི་པ་དང་འཐབ་ནའང་རྒྱལ་ཁ་མི་ལོན་ཞེས་པའོ་ཞེས་ལུང་སྟོན་པ་ཅི་ཡིན་ནམ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Iye achaendesa Zedhekia kuBhabhironi, kwaachagara kusvikira ndagadzirisana
    naye, ndizvo zvinotaura Jehovha. Kana ukarwa navaBhabhironi haungavakundi.’ ”
  spa-BLM: y él llevará a Sedequías a Babilonia, y estará allí hasta que yo lo visite
    — dice Yahvé —, aunque luches con los caldeos, no prosperarás?”’”
  cac-cac: A vin̈aj Nabucodonosor chi', ol schec ic'jocb'at vin̈aj Sedequías chi'
    vin̈ d'a Babilonia chi'. Ata' ol cann̈ej vin̈ masanto ol cham vin̈. Vach'chom
    ol eyac' oval yed' eb' caldeo chi', palta man̈ ol yal-laj eyuuj, xchi Jehová,
    xin chi. Yuj chi' ayin och d'a preso chi'.
  swh-ULB: Atampeleka Sedekia Babeli, na atabaki huko hadi nimuadhibu—hili ni tangazo
    la Yahwe. Ingawa unapigana dhidi ya Wakaldayo, hautafanikiwa.”
  bel-bel: і ён завядзе Сэдэкію ў Вавілон, дзе той і будзе, пакуль не наведаю яго,
    кажа Гасподзь. Калі вы будзеце ваяваць з Халдэямі, дык ня мецьмеце посьпеху»?
  deu-ELBBK: und er wird Zedekia nach Babel führen, und dort wird er sein, bis ich
    mich seiner annehme, spricht der HERR. Wenn ihr mit den Chaldäern kämpft, so wird
    es euch nicht gelingen?“
  mbb-OT: Edumahan si Zedekia ziyà te Babilonia, ne kenà sikandin egkaawà diyà taman
    te egkesilutan ku sikandin. Minsan edsukul kew te menge tig-Babilonia ne kenè
    kew ǥihapun ebpekezaag. Iyan a, is Nengazen, is migkaǥi kayi.”
  mal-2015: അവൻ സിദെക്കീയാവെ ബാബേലിലേക്കു കൊണ്ടുപോകും; ഞാൻ അവനെ സന്ദർശിക്കുംവരെ അവൻ
    അവിടെ ഇരിക്കും; നിങ്ങൾ കല്ദയരോടു യുദ്ധംചെയ്താലും നിങ്ങൾക്കു സാദ്ധ്യം ഉണ്ടാകയില്ല
    എന്നു യഹോവയുടെ അരുളപ്പാടു എന്നും നീ പ്രവചിപ്പാൻ എന്തു എന്നു പറഞ്ഞു യെഹൂദാരാജാവായ
    സിദെക്കീയാവു അവനെ അവിടെ അടെച്ചിരുന്നു.
  rmc-rmc: Ov ľidžala le Cidkijah andro Babilon, savo ode ačhela dži peskro meriben,
    phenel o RAJ. Te džana pro mariben pro Babilončana, na domarena len.‘ “
  pes-OPV: و خداوند می‌گوید که صدقیا را به بابل خواهد برد و او در آنجا تا حینی که
    از او تفقد نمایم خواهد ماند. زیرا که شما باکلدانیان جنگ خواهید کرد، اما کامیاب
    نخواهیدشد.»
  ron-1924: Ымпэратул Бабилонулуй ва дуче пе Зедекия ла Бабилон, унде ва рэмыне пынэ
    кынд Ымь вой адуче Еу аминте де ел», зиче Домнул. «Кяр дакэ вэ батець ымпотрива
    халдеенилор, ну вець авя избындэ»’?”
  ben-OBCV: সে সিদিকিয়কে ব্যাবিলনে নিয়ে যাবে। আমি তার তত্ত্বাবধান না করা পর্যন্ত
    সে সেখানেই থাকবে, একথা সদাপ্রভু বলেন। তুমি যদি ব্যাবিলনীয়দের বিরুদ্ধে যুদ্ধ করো,
    তাহলে তুমি সফল হবে না।’ ”
  som-som: oo isna Sidqiyaah ayuu u kaxaysan doonaa Baabuloon oo halkaasuu joogi doonaa
    ilaa aan isaga soo booqdo, ayaa Rabbigu leeyahay; oo in kastoo aad reer Kaldayiin
    la dirirtaan innaba ma liibaani doontaan?
  lat-VUC: 'et in Babylonem ducet Sedeciam, et ibi erit donec visitem eum, ait Dominus:
    si autem dimicaveritis adversum Chaldæos, nihil prosperum habebitis?'
  eng-ASVBT: 'and he shall bring Zedekiah to Babylon, and there shall he be until
    I visit him, saith Jehovah: though ye fight with the Chaldeans, ye shall not prosper?'
  ita-1885: E menerà Sedechia in Babilonia, ed egli resterà quivi, finchè io lo visiti,
    dice il Signore. Se voi combattete co' Caldei, non prospererete.
  eng-ULB: He will take Zekediah to Babylon, and he will remain there until I have
    dealt with him—this is Yahweh's declaration. Though you fight against the Chaldeans,
    you will not succeed.'”
  spa-VBL: Se llevará a Sedequías a Babilonia, donde permanecerá hasta que yo trate
    con él, declara el Señor. No tendrás éxito si luchas contra los babilonios’”.
  fra-_FOB: Et il emmènera Sédécias à Babylone, et il sera là jusqu'à ce que je le
    visite, dit l'Éternel. Quand vous combattrez contre les Caldéens, vous ne réussirez
    pas.
  mal-mal: അവൻ സിദെക്കീയാവിനെ ബാബേലിലേക്കു കൊണ്ടുപോകും; ഞാൻ അവനെ സന്ദർശിക്കുംവരെ അവൻ
    അവിടെ ആയിരിക്കും; നിങ്ങൾ കൽദയരോടു യുദ്ധംചെയ്താലും നിങ്ങൾക്ക് ജയം ഉണ്ടാകുകയില്ല
    എന്ന് യഹോവയുടെ അരുളപ്പാട് എന്നും നീ പ്രവചിക്കുവാൻ എന്ത്” എന്നു പറഞ്ഞ് യെഹൂദാ രാജാവായ
    സിദെക്കീയാവ് അവനെ അവിടെ തടവിലാക്കിയിരുന്നു.
  urd-GVR: Shāh-e-Bābal Sidqiyāh ko Bābal le jāegā, aur wahāṅ wuh us waqt tak rahegā
    jab tak maiṅ use dubārā qabūl na karūṅ. Rab farmātā hai ki agar tum Bābal kī fauj
    se laṛo to nākām rahoge.’”
  suz-BL: मेकोमी सिदकीयाह कली बेबीलोन लाइक्‍ब। मिनु गो मेको कली मकोव़ङु सम्‍म मेकेर
    बाक्‍ब। गे कल्‍दी नु लडाइ पाप्‍तीवी हना मग्रा‍नेवे’ दे परमप्रभु यावे आ लोव़ पवी”
    देंशा चोक्‍शो बाक्‍त। येरमीया ५२:११
  eng-NOY: and he shall lead Zedekiah to Babylon, and there shall he be until I visit
    him, saith Jehovah; though ye fight with the Chaldaeans, ye shall not prosper?”
  ita-1927: e Nebucadnetsar menerà Sedekia a Babilonia, ed egli resterà quivi finch’io
    lo visiti, dice l’Eterno; se combattete contro i Caldei voi non riuscirete a nulla”.
  ckb-ckb: سدقیا دەباتە بابل، لەوێ دەمێنێتەوە هەتا سزاکەی تەواو وەردەگرێت. ئەگەر لەگەڵ
    بابلییەکان بجەنگن سەر ناکەون. ئەوە فەرمایشتی یەزدانە.“»
  eng-BBE: 'And he will take Zedekiah away to Babylon, where he will be till I have
    pity on him, says the Lord: though you are fighting with the Chaldaeans, things
    will not go well for you?'
  kan-OKCV: ಆ ಅರಸನು ಚಿದ್ಕೀಯನನ್ನು ಬಾಬಿಲೋನಿಗೆ ಕೊಂಡು ಒಯ್ಯುವನು. ನಾನು ಅವನಿಗೆ ದಯೆತೋರಿಸುವವರೆಗೂ
    ಅವನು ಅಲ್ಲಿಯೇ ಇರುವನು. ನೀವು ಬಾಬಿಲೋನಿಯರೊಡನೆ ಯುದ್ಧಮಾಡಿದರೂ ಜಯವಾಗದು. ಇದು ಯೆಹೋವ ದೇವರ
    ನುಡಿ,’ ಎಂದು ಹೇಳುತ್ತಿರುವೆ, ಏಕೆ?” ಎಂದು ಆಪಾದಿಸಿ ಸೆರೆಯಲ್ಲಿ ಇಟ್ಟಿದ್ದನು.
  tam-2017: அவன் சிதேக்கியாவைப் பாபிலோனுக்குக் கொண்டுபோவான்; நான் அவனைச் சந்திக்கும்வரை
    அங்கே அவன் இருப்பான்; நீங்கள் கல்தேயருடன் போர்செய்தாலும் உங்களுக்கு வாய்ப்பதில்லை
    என்று யெகோவா சொல்லுகிறாரென்றும், நீ தீர்க்கதரிசனஞ்சொல்லவேண்டியது என்ன என்று சொல்லி,
    யூதாவின் ராஜாவாகிய சிதேக்கியா அங்கே அவனை அடைத்து வைத்தான்.
  spa-RV-1909: 'Y hará llevar á Sedechîas á Babilonia, y allá estará hasta que yo
    le visite, dice Jehová: si peleareis con los Caldeos, no os sucederá bien?'
  ron-BTF: Și el îl va duce pe Zedechia la Babilon și acolo va fi el până când îl
    voi cerceta, spune DOMNUL; deși o să luptați cu caldeenii, nu veți prospera.
  eng-WEBP: and he will bring Zedekiah to Babylon, and he will be there until I visit
    him,” says the LORD, “though you fight with the Chaldeans, you will not prosper”’?”
  eng-FBV: He will take Zedekiah to Babylon, where he'll remain until I deal with
    him, declares the Lord. You won't be successful if you fight against the Babylonians.’”
  nld-1939: Sedekias zal door hem naar Babel worden gebracht, en daar blijven, totdat
    Ik naar hem zal omzien, is de godsspraak van Jahweh. En wanneer gij tegen de Chaldeën
    wilt vechten, zult ge het niet winnen!
  nch-BL: Nojquiya talojtzitzi niquilhuiyaya Tanahuatijquet Sedequías para TOTECO
    quiijtojtoya para Nabucodonosor quihuicasquía ipan tali Babilonia huan nepa quitzacuasquía
    para miyac xihuit hasta miquis. Huan niquilhui Sedequías masque quintehuisquía,
    amo quintanisquía huan elis más cuali sinta san motemacas ica ya. Quej nopa niquilhuiyaya.
  vie-1934: vua ấy sẽ bắt Sê-đê-kia về Ba-by-lôn, người sẽ ở đó cho đến chừng nào
    ta thăm viếng nó, Đức Giê-hô-va phán vậy; các ngươi dầu đánh với người Canh-đê
    sẽ chẳng được may mắn?
  hin-CV: बाबेल का राजा सीदकियाहू को अपने साथ बाबेल ले जाएगा और वह वहां उस समय तक
    रखा जाएगा, जब तक मैं उससे भेंट करने वहां न पहुंचूं, यह याहवेह की वाणी है. यदि
    तुम कसदियों पर आक्रमण भी करो, तुम्हें सफलता प्राप्‍त न होगी.’ ”
  spa-BES: Y se llevará a Sedequías a Babilonia, donde estará hasta que lo visite,
    dice el Señor; y si luchas contra los caldeos, ¿no tendrás éxito?
  tdx-tdx: le ho tantalie’e mb’e Bavele mb’eo t’i Tsidkia, vaho hadok’ añe ampara’
    te tiliheko, hoe t’Iehovà; le tsy hiraorao nahareo naho hialy amo nte-Kasdio.
