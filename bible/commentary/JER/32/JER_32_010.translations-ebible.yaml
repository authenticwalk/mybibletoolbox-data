verse: JER.032.010
translations:
  mal-C: ആധാരം ഞാൻ ഒപ്പിട്ടു മുദ്രവെച്ചശേഷം സാക്ഷികളെക്കൊണ്ട് ഒപ്പിടുവിച്ചു. പിന്നെ
    ഞാൻ വെള്ളി അയാൾക്കു തുലാസിൽ തൂക്കിക്കൊടുത്തു.
  deu-TKW: Dann schrieb ich den Kaufvertrag auf ein Blatt, siegelte ihn und nahm Zeugen
    hinzu und wog das Geld mit der Wage dar.
  lin-lin: Nakomaki mokanda oyo nasombelaki elanga mpe nabetaki yango kashe ; namekaki
    kilo ya mbongo ya bibende ya palata na miso ya batatoli, na emekelo kilo.
  eng-LSV: And I write in a scroll, and seal, and cause witnesses to testify, and
    weigh the silver in balances;
  eng-GNV: And I writ it in the booke and signed it, and tooke witnesses, and weighed
    him the siluer in the balances.
  eng-WEBSTER: And I subscribed the contract, and sealed it , and took witnesses,
    and weighed him the money in the balances.
  nhw-BL: Teipa iniixpa testigos nijtlali nofirma, huan nijtzajqui huan nijtlali nosello
    ipan nopa tlalamatl. Teipa nijtamachijqui nopa plata huan nijtlaxtlahui.
  swh-ONEN: Nikatia sahihi na kuweka muhuri hati ya kumiliki, nikaweka mashahidi,
    na kupima ile fedha kwenye mizani.
  bba-bba: Mɑ nɑ seedɑɡibu suɑ nɑ tem mɛn dwee tirenu yoruɑ yiru nɑ nɛn yĩreru doke
    ten teeru wɔllɔ nɑ wukiri nɡe mɛ woodɑ yɑ ɡeruɑ mɑ nɑ sii ɡee si suɑ nɑ kilo sɔndi
    seedɑɡii ben wuswɑɑɔ. Mɑ nɑ tire ni suɑ
  eng-KJVCPB: And I subscribed the evidence, and sealed it, and took witnesses, and
    weighed him the money in the balances.
  luo-luo: Ne aketo seyi kendo agoyo amuri, ka joneno obedo, kendo apimo fedha e ratil.
  meu-meu: Ladagu na tano ibiaguna pepana ai na torea, na koua kunuka-kunuka, bena
    kara ihamomokanina taudia na abidia, bona moni na metau ihahetohona ḡauna ai na
    hahetohoa.
  npi-ULB: तब मैले तमसुकमा सही गरी छाप लगाएँ, र मैले यसको लागि साक्षीहरू राखेँ । मैले
    तराजुमा चाँदी जोखेर दिएँ ।
  yor-yor: Mo fọwọ́ sínú ìwé, mo sì dì í pa. Mo pe ẹlẹ́rìí sí i, mo sì wọn fàdákà
    náà lórí òsùwọ̀n.
  pes-OPCB: و در حضور چند شاهد، قباله را نوشته مهر کردم؛ و همان موقع نقره را هم وزن
    نموده به او پرداختم.
  tgl-ULB: At sumulat ako sa isang kasulatang binalumbon at sinelyuhan ko ito, at
    may mga saksing nakasaksi nito. At tinimbang ko ang pilak sa timbangan.
  hui-hui: '@see-verse:JER.032.009'
  mya-mya: ငါ​သည်​အ​သိ​သက်​သေ​များ​၏​ရှေ့​တွင်​စာ​ချုပ် ကို​လက်​မှတ်​ရေး​ထိုး​ကာ ချိပ်​တံ​ဆိပ်​ခတ်​နှိပ်
    ပြီး​လျှင်​ငွေ​ကို​ချိန်​ခွင်​ဖြင့်​ချိန်​တွယ်​၍ ပေး​၏။-
  bod-N: ངས་ཆད་ཡིག་སྟེང་དུ་མིང་བཀོད་དེ་ཐེའུ་བརྒྱབས་ནས་ཁ་སྦྱར་བ་དང་། དཔང་མི་རྣམས་བོས་ནས་དངུལ་སྲང་ལ་ཚད་དེ་ཁོ་ལ་སྤྲད།
  sna-sna: Ndakanyora rugwaro rwokutenga ndikarunama, ndikaita kuti pave nezvapupu,
    ndikamuyerera sirivha pazviyero.
  spa-BLM: Firmé la escritura, la sellé, llamé a los testigos y le pesé el dinero
    en la balanza.
  cac-cac: Ix in tz'ib'ancan jun trato chi', ix in macancan yed' in sello d'a yichan̈
    eb' testigo.
  swh-ULB: Kisha niliandika katika barua na kuitia muhuri, na kulikuwa na mashadi
    wakaishuhudia. Kisha nikampa fedha katika mizani.
  bel-bel: і запісаў у кнігу і запячатаў яе, і запрасіў да таго сьведкаў і наважыў
    срэбра на вагах.
  deu-ELBBK: Und ich schrieb einen Kaufbrief und versiegelte ihn und nahm Zeugen,
    und ich wog das Geld auf der Waage dar.
  mbb-OT: Mibpirmahan ku wey midtetakan is pepilis te kebpemasa ku ziyà te etuvangan
    te menge tistiǥus. Ne midtimbang ku haazà is pelata ne imbayad ku ki Hanamel.
  mal-2015: ആധാരം എഴുതി മുദ്രയിട്ടു സാക്ഷികളെക്കൊണ്ടു ഒപ്പിടുവിച്ച ശേഷം ഞാൻ പണം അവന്നു
    തുലാസിൽ തൂക്കിക്കൊടുത്തു.
  rmc-rmc: Podpisinďom e kupno zmluva, diňom upre e pečatka anglo jakha le švedkengre
    a odvažinďom o love pre vaha.
  pes-OPV: و قباله را نوشته، مهر کردم و شاهدان گرفته، نقره را درمیزان وزن نمودم.
  ron-1924: Ам скрис ун запис, пе каре л-ам печетлуит, ам пус марторь ши ам кынтэрит
    арӂинтул ынтр-о кумпэнэ.
  ben-OBCV: আমি সেই দলিল স্বাক্ষর করে সিলমোহর দিলাম, সাক্ষী রাখলাম এবং দাঁড়িপাল্লায়
    সেই রুপো ওজন করলাম।
  som-som: Oo intaan warqaddii heshiiska qoray ayaan shaabadeeyey, oo markaasaan markhaatiyaal
    u yeedhay oo isagaan lacagtii kafado ugu miisaamay.
  lat-VUC: Et scripsi in libro, et signavi, et adhibui testes, et appendi argentum
    in statera.
  eng-ASVBT: And I subscribed the deed, and sealed it, and called witnesses, and weighed
    him the money in the balances.
  ita-1885: Ed io ne feci la scritta, e la suggellai, e ne presi testimoni, e pesai
    i danari nelle bilance.
  eng-ULB: Then I wrote in a scroll and sealed it, and had witnesses witness it. Then
    I weighed the silver in the scales.
  spa-VBL: Firmé la escritura y la sellé, hice que la atestiguaran y pesé la plata
    con la balanza.
  fra-_FOB: Puis j'écrivis un contrat, que je cachetai; et je pris des témoins et
    pesai l'argent dans la balance.
  mal-mal: ആധാരം എഴുതി മുദ്രയിട്ട് സാക്ഷികളെക്കൊണ്ട് ഒപ്പിടുവിച്ച ശേഷം ഞാൻ പണം അവന്
    തുലാസിൽ തൂക്കിക്കൊടുത്തു.
  urd-GVR: Maiṅ ne intaqālnāmā likh kar us par muhr lagāī, phir chāṅdī ke sikke tol
    kar apne bhāī ko de die. Maiṅ ne gawāh bhī bulāe the tāki wuh pūrī kār-rawāī kī
    tasdīq kareṅ.
  suz-BL: मिनु गो कागज ब्रेक्‍शा, छाप थोक्‍शा सांकछीपुकी वोइश्‍शा चांदी के शेकेल नाक्‍शा
    गेता।
  eng-NOY: And I wrote a deed, and sealed it, and took witnesses thereto, and weighed
    the silver in the balances.
  ita-1927: Scrissi tutto questo in un atto, lo sigillai, chiamai i testimoni, e pesai
    il danaro nella bilancia.
  ckb-ckb: گرێبەستم لە کاغەزێک نووسی و مۆرم کرد و چەند کەسێکم لێکرد بە شایەت، زیوەکەشم
    بە تەرازوو کێشا.
  eng-BBE: And I put it in writing, stamping it with my stamp, and I took witnesses
    and put the money into the scales.
  kan-OKCV: ನಾನು ಪತ್ರದಲ್ಲಿ ಬರೆದು, ಅದಕ್ಕೆ ಮುದ್ರೆಹಾಕಿ, ಸಾಕ್ಷಿಗಳನ್ನಿಟ್ಟು, ಬೆಳ್ಳಿಯನ್ನು
    ತ್ರಾಸಿನಲ್ಲಿ ತೂಕಮಾಡಿದೆನು.
  tam-2017: நான் பத்திரத்தில் கையெழுத்தையும், முத்திரையையும் போட்டு, சாட்சிகளை வைத்து,
    வெள்ளியைத் தராசில் நிறுத்துக்கொடுத்தபின்பு,
  spa-RV-1909: Y escribí la carta, y selléla, é hice atestiguar á testigos, y pesé
    el dinero con balanza.
  ron-BTF: Și am semnat dovada și am sigilat-o și am luat martori și i-am cântărit
    banii în balanță.
  eng-WEBP: I signed the deed, sealed it, called witnesses, and weighed the money
    in the balances to him.
  eng-FBV: I signed the deed and sealed it, had it witnessed, and weighed out the
    silver using the scales.
  nld-1939: Ik schreef het contract, verzegelde het onder getuigen, en woog het geld
    op de weegschaal af.
  nch-BL: Teipa iniixpa testigos nijtali nofirma, huan nijtzajqui huan nijtali nosello
    ipan nopa talamat. Teipa nijtamachijqui nopa plata huan nijtaxtahui.
  vie-1934: Tôi viết khế và niêm phong, mời người làm chứng và cân bạc trong cái cân.
  hin-CV: मैंने बंधक-पत्र पर हस्ताक्षर किए तथा उस पर मोहर लगा दी, तब मैंने गवाहों
    को आमंत्रित किया और तुलामान पर चांदी तौल दी.
  spa-BES: Y lo puse por escrito, lo estampé con mi sello, y tomé testigos y puse
    el dinero en la balanza.
  tdx-tdx: Pinateko amy zao i takelakey le liniteko naho nikoike valolombeloñe vaho
    linanjako ama’e am-balantsy i volafotiy.
  tha-KJV: ข้าพระองค์​ก็​ลงนามในโฉนดประทับตราไว้ เป็นพยานและเอาตาชั่งชั่งเงิน
  por-BR-2018: E assinei o documento, e o selei, e o fiz testemunhar a testemunhas;
    e pesei o dinheiro em balanças.
  deu-ELO: Und ich schrieb einen Kaufbrief und versiegelte ihn und nahm Zeugen, und
    ich wog das Geld auf der Waage dar.
  eng-WYC-2018: and I wrote (it up) in a book, and I sealed (it), and I gave (it to)
    witnesses. And I weighed silver in a balance; (and I signed, and sealed, the deed
    of purchase, and I had it witnessed, and copied. And I weighed out the silver
    on a balance;)
  epo-epo: Kaj mi skribis dokumenton kaj sigelis; kaj mi invitis atestantojn, kaj
    pesis la arĝenton per pesilo.
  uig-PIN: Mǝn tohtam hetigǝ imza ⱪoyup, üstigǝ mɵⱨürni besip peqǝtlidim; buningƣa
    guwaⱨqilarni guwaⱨ bǝrgüzdum, kümüxni taraziƣa saldim;
  beo-beo: Na da soge bidi lamu meloa amoga na dio dedei amola amoga gobele legesu
    liligiga legei. Ba:su dunu da amo hou ba:i dagoi amola muni da dioi ba:su amoga
    ea dioi defei ba:i.
  tpi-OTNT: '@see-verse:JER.032.009'
  hau-SA: Na sa hannu a takarda, na buga hatimi na liƙe, na sami shaidu na kuwa auna
    shekel a ma’auni.
  uig-LAT: Men toxtam xétige imza qoyup, üstige möhürni bésip péchetlidim; buninggha
    guwahchilarni guwah bergüzdum, kümüshni tarazigha saldim;
  nde-nde: Ngasayina incwadi yesivumelwano sokuthenga ngayinamathisela, yafakazelwa,
    ngalinganisa isiliva esikalini.
  ton-ton: Pea naʻaku tohi ʻae tohi, pea fakamaʻu ia, pea naʻe fakamoʻoni ʻe he kau
    fakamoʻoni, pea u fakamamafa kiate ia ʻae paʻanga ʻi he meʻa fakatatau.
  ces-1613: A zapsav to do cedule, zapečetil jsem, a osvědčil jsem svědky, odváživ
    peníze na váze.
  eng-WMB: I signed the deed, sealed it, called witnesses, and weighed the money in
    the balances to him.
  tam-TCV: நான் பத்திரத்தில் கையெழுத்திட்டு, முத்திரைபோட்டு சாட்சிப்படுத்தி, தராசில்
    வெள்ளியை நிறுத்துக் கொடுத்தேன்.
  ceb-ULB: Unya nagsulat ako sa linukot nga basahon ug giselyohan ko kini, ug adunay
    mga nagsaksi niini. Unya akong gitimbang ang plata sa timbangan.
  pol-UBG: Spisałem akt, zapieczętowałem go, ujawniłem wobec świadków i odważyłem
    pieniądze na wadze.
  urd-GVU: مَیں نے انتقال نامہ لکھ کر اُس پر مُہر لگائی، پھر چاندی کے سِکے تول کر
    اپنے بھائی کو دے دیئے۔ مَیں نے گواہ بھی بُلائے تھے تاکہ وہ پوری کارروائی کی تصدیق
    کریں۔
  deu-1912: Und ich schrieb einen Brief und versiegelte ihn und nahm Zeugen dazu und
    wog das Geld dar auf einer Waage
  kan-2017: ಪತ್ರಕ್ಕೆ ಸಹಿ ಹಾಕಿ ಮುಚ್ಚಿ ಆ ಮುಚ್ಚಳಕ್ಕೆ ಸಾಕ್ಷಿಗಳನ್ನು ಹಾಕಿಸಿ, ತಕ್ಕಡಿಯಲ್ಲಿ
    ಆ ಬೆಳ್ಳಿಯನ್ನು ತೂಗಿ ಅವನಿಗೆ ಕೊಟ್ಟೆನು.
  yap-yap: Mu gu sayin ngay mu gu pirdi’iy e pow rog ko babyor ni aram e mich riy,
    mi ni thabthabilnag e salpiy riy u daken e thabthabil.
  hlt-MCSB: Cabu dongah khaw ka daek tih kutnoek ka daeng. Laipai te ka laipai sak
    phoeiah ni tangka te cooi dongah ka khiing pah.
  mdy-ETH: ዬያ ታኣኒ ሻንቄያ ማዒፆ ዔርዛ ማርካ ማዓ ዋርቃታ ፓራሚ ጊኢጊሼስካፓ ዖሼኔ፤ ኮይሳ ቢሮኮ ዴኤሡሞ ታኣኒ ዛጊ ዔሪ
    ዒንጌኔ።
  twi-ASANTE: Mede me nsa hyɛɛ adetɔ nwoma no ase, sɔɔ ano wɔ adansefoɔ anim, na mede
    nsania karii dwetɛ mpɔ no.
  eng-WEBU: I signed the deed, sealed it, called witnesses, and weighed the money
    in the balances to him.
  wal-wal: SHamaa paramaa markkati de7iyoosan paramada, maatafaa an wottaas; miishshaakka
    meezaanan kilada immaas.
  spa-PDDPT: Escribí el documento, ordené certificarlo con testigos y le pesé el dinero
    en balanza.
  gun-gun: Kuaxia re xerery ambopara rire amboja selo py, ikuaa ukaarã aenoĩ guive.
    Ha'e vy hepyrã aa'ã mba'emo opejaa py.
  ilo-ULB: Kalpasanna, nangisuratak iti maysa a lukuten a pagsuratan ket sinelyoak
    daytoy ken adda pay tattao a nangsaksi iti daytoy. Ket kalpasanna, nangtimbangak
    iti pirak.
  kpg-kpg: Gei au ga sain di maa ga stamp di beebaa deelaa, gaa wanga gi digau ala
    e hagadootonu di maa, ga pauna nia silber i hongo di mee pauna bahihadu.
  uig-ARA: مەن توختام خېتىگە ئىمزا قويۇپ، ئۈستىگە مۆھۈرنى بېسىپ پېچەتلىدىم؛ بۇنىڭغا
    گۇۋاھچىلارنى گۇۋاھ بەرگۈزدۇم، كۈمۈشنى تارازىغا سالدىم؛
  sus-sus: N naxa kɛɛdi sɛbɛ, n nan n ma tɔnxuma dɔxɔ a ma, n fa gbeti maniya sikeeli
    ra seede ya xɔri.
  pon-2006: I ahpw sainihala oh sidahmpihedi kisinlikoun kasapwasapwo, kihong sounkadehde,
    oh tenekihda pohn mehn tenek mwohni ko.
  ksd-ksd: Ma iau ga tumu ra buk na kunukul, ma iau ga vabulit vakilang ia, ma iau
    ga ting pa ra umana tena varvai kapa ure, ma iau ga valar tar ra mani tana ta
    ra valavalar na mamat.
  tur-YTC: Senedi imzaladım, mühürledim, tanıklar çağırdım ve parayı terazide ona
    tarttım.
  ind-AYT: Aku menandatangani akta, memeteraikannya, dan memanggil saksi-saksi, serta
    menimbang uang dengan timbangan.
  nya-nya: Ndinasayina panganolo ndikulimata pamaso pa mboni, kenaka ndinayeza ndalama
    zasilivazo pa sikelo.”
  hrv-hrv: Napišem ugovor, udarim pečat, pozovem svjedoke i izmjerim novac na tezulji.
  mps-mps: '@see-verse:JER.032.009'
  tpi-tpi: '@see-verse:JER.032.009'
  dan-1931: og jeg skrev Skøde og forseglede det, tilkaldte Vidner og afvejede Pengene
    på Vægtskål.
  vie-OVCB: Tôi ký tên và niêm phong khế ước mua bán trước mặt các nhân chứng, tôi
    cân đủ số bạc và trả cho em ấy.
  guj-2017: મેં પત્રકમાં સહી કરી અને તેના પર મહોર મારી. અને સાક્ષીઓને બોલાવી અને ત્રાજવામાં
    ચાંદી તોળી આપી.
  pon-2006A: I ahpw sainihala oh sidampihedi kisinlikoun kasapwasapwo, kihong sounkadehde,
    oh tenekihda pohn mehn tenek mwohni ko.
  por-BRBSL: I assinou a escritura, selou-a, chamou testemunhas, e pesou o dinheiro
    na balança para ele.
  cth-cth: Min ka thuk teh mitnoutnae ka sak, lawk kapanuekkhaikung ka kaw teh, tangka
    teh khingnae dawk ka khing.
  twi-twi: Mede me nsa hyɛɛ adetɔ nhoma no ase, sɔw ano wɔ nnansefo anim, na mede
    nsania karii dwetɛ mpɔw no.
  hlt-hlt: Cabu dongah khaw ka daek tih kutnoek ka daeng. Laipai te ka laipai sak
    phoeiah ni tangka te cooi dongah ka khiing pah.
  tbz-SIM: kɛ́wɑ̃ri yɛdontɛ́pɑ́tɛ kɛ̀ yɛ̀ mbo yɛ̀dɛ́yɛ̀. Kɛ̀ n yĩkú mɛcɑnnimɛ̀ kɛ̀
    bɛnìtìbɛ̀ nwúó nkɛ̀ m bennɛ́ mɛdítíbii ncɛ̃́ɛ̃́kù tɛbiètɛ̀ ĩ́nkɛ̀.
  msy-2020: '@see-verse:JER.032.009'
  azb-azb: Satış qəbzini çağırdığım şahidlərin önündə imzalayıb möhürlədim, gümüşü
    tərəzidə çəkdim.
  eng-DBY: And I subscribed the writing, and sealed it, and took witnesses, and weighed
    the money in the balances.
  hin-2017: और मैंने दस्तावेज में दस्तखत और मुहर हो जाने पर, गवाहों के सामने वह चाँदी
    काँटे में तौलकर उसे दे दी।
  wol-KYG: Ma bind kayitu njaay mi, màndargaale ko sama torlukaay, woo ciy seede,
    ba noppi natt diisaayu xaalis bi.
  eng-YLT: And I write in a book, and seal, and cause witnesses to testify, and weigh
    the silver in balances;
  kne-kne: “Pinirmaak ya pinatistigoak din kasolatan yan indawat ko din pilak.
  eng-WYC-2017: and I wrote in a book, and I sealed, and I gave witnesses. And I weighed
    silver in a balance;
  eng-WMBB: I signed the deed, sealed it, called witnesses, and weighed the money
    in the balances to him.
  urd-GVH: मैंने इंतक़ालनामा लिखकर उस पर मुहर लगाई, फिर चाँदी के सिक्के तोलकर अपने
    भाई को दे दिए। मैंने गवाह भी बुलाए थे ताकि वह पूरी काररवाई की तसदीक़ करें।
  rug-rug: Kubere la nia rau sa pozaqu koasa pepa meke veko nia tokoro vinariva egoi
    koasa hinoluholu, ari tie va sosode ba kubere pozadia tugo meke tava veko pa sikele
    sari na siliva.
  gaz-gaz: Anis walii galtee sana mallatteessee, chaappaa itti godhee, dhuga baatota
    waamee meetii sana madaaliitti safareef.
  fra-LSG: J’écrivis un contrat, que je cachetai, je pris des témoins, et je pesai
    l’argent dans une balance.
  yal-yal: N yi a sara kɛdini tɔn, n yi n ma taxamasenna sa a ma, n yi serene xili,
    n gbetin maliga sikeela ra.
  haw-1868: Kakau iho la au ma ka palapala, a hoopaa iho la i ka wepa, a lawe iho
    la na mea ike maka, a kau iho la i ke kala ma na mea kaupaona.
  arb-NAV: ثُمَّ سَجَّلْتُ عَقْدَ الْبَيْعِ فِي صَكٍّ وَخَتَمْتُهُ، وَأَشْهَدْتُ شُهُوداً،
    وَوَزَنْتُ الْفِضَّةَ بِمِيزَانٍ.
  ewe-ewe: Mede asi anyigbaƒlegblalẽ la te hetre enu, hena ɖasefowo hã de asi ete
    eye meda klosaloga la le nudanu me.
  eng-LEE: And I wrote it in a deed, and sealed it, and had it certified by witnesses,
    and weighed the money in balances.
  asm-FB: মই দলীলত চহী দি তাক মোহৰ মাৰি বন্ধ কৰিলোঁ, আৰু সাক্ষী মাতি, তেওঁক তৰ্জুত
    সেই ৰূপ জুখি দিলোঁ।
  sus-A: ﭑ نَشَ كّيدِ سّبّ، ﭑ نَن ﭑ مَ تْنشُمَ دْشْ عَ مَ، ﭑ قَ فبٍتِ مَنِيَ سِكٍيلِ
    رَ سٍيدٍ يَ شْرِ.
  fra-SBL: J'ai signé l'acte, je l'ai scellé, j'ai appelé des témoins et je lui ai
    pesé l'argent dans les balances.
  hbo-hbo: וָאֶכְתֹּ֤ב בַּסֵּ֙פֶר֙ וָֽאֶחְתֹּ֔ם וָאָעֵ֖ד עֵדִ֑ים וָאֶשְׁקֹ֥ל הַכֶּ֖סֶף
    בְּמֹאזְנָֽיִם׃
  kik-kik: Ngĩcooka ngĩĩkĩra kĩrore na ngĩcinĩrĩra mũhũũri wakwa marũa-inĩ macio ma
    kuonania nũũ mwene gĩthaka, ningĩ ngĩkorwo ndĩ na aira a ũhoro ũcio, nayo betha
    ĩgĩthimwo na ratiri.
  fra-NCL: Puis je passai l’acte et je le scellai ; je pris des témoins et je pesai
    l’argent dans la balance.
  cek-AK: Ka qan ih hmuen nuiah ahmin ka tarik, angmathaih ka sak, hnukung kaminawk
    to ka kawk moe, tangka to tahhaih hoiah ka noek pae.
  cuk-cuk: ”Geb an-barsogmaloedse an gochad, an amar-asabinni garda narmaksad, gardagi
    goo-burba mesisad, degi, an garda edichad, geb an ega nainu-mani uksabalid.
  uig-CYR: Мән тохтам хетигә имза қоюп, үстигә мөһүрни бесип печәтлидим; буниңға гувачиларни
    гува бәргүздум, күмүчни таразиға салдим;
  tel-2017: అప్పుడు నేను దాన్ని తోలు చుట్ట మీద రాసి ముద్ర వేసి సాక్షుల సంతకాలు పెట్టించుకున్నాను.
    ఆ తరువాత వెండిని తూచి ఇచ్చాను.
  hat-BSA: Mwen te siyen e mete so sou papye tè a, te rele temwen, e te peze ajan
    sou balans pou bay.
  kos-kos: Nga sainiya inek ke pwepu in kuka acn, ac siliya ye mutun mwet loh, na
    nga pauniya molo ah ke mwe paun.
  hbo-WLC: וָאֶכְתֹּ֤ב בַּסֵּ֙פֶר֙ וָֽאֶחְתֹּ֔ם וָאָעֵ֖ד עֵדִ֑ים וָאֶשְׁקֹ֥ל הַכֶּ֖סֶף
    בְּמֹאזְנָֽיִם׃
  ibo-ibo: Emesịa, etinyere m aka m nʼakwụkwọ ire ala ahụ, kaa ya akara, nyachie ya,
    nʼihu ndị akaebe. Atụkwara m ọlaọcha ahụ nʼihe ọtụtụ.
  ory-ory: ଆଉ, ମୁଁ କ୍ରୟପତ୍ରରେ ସ୍ୱାକ୍ଷର କରି ମୁଦ୍ରାଙ୍କ କଲି ଓ ସାକ୍ଷୀ ରଖି ନିକ୍ତିରେ ରୂପା
    ତୌଲି ତାହାକୁ ଦେଲି।
  chk-chk: Üa saini ewe toropwen atipeeu, üa appachala o impwangei, üa kütta chon
    pwärätä o aükü ngeni ewe moni won kilo.
  rop-rop: Aibin sainim main neim langa det dubala peipa weya shoum aibin baiyim det
    fam en aibin jadimap wanbala peipa garram bush gam, en aibin pudum main ronwan
    mak langa det gam, en aibin abum sambala witnis pudum olabat mak deya du en aibin
    weiyimbat det mani langa skeil blanga peiyim im det rait mani.
  ukr-1871: Тодї списав я купну вгоду, приложив печать, покликав на те сьвідків та
    й одважив гроші на вазї.
  deu-1951: Und ich schrieb einen Kaufbrief und versiegelte ihn und berief Zeugen
    und wog das Geld auf der Waage ab.
  eng-JPS: And I subscribed the deed, and sealed it, and called witnesses, and weighed
    him the money in the balances.
  srp-1865: I napisah knjigu, i zapeèatih, i uzeh svjedoke izmjeriv novce na mjeru.
  lug-lug: Ne nteeka omukono ku kiwandiiko ky’endagaano okugulirwa ettaka ne nkissaako
    n’akabonero, ne nfuna abajulirwa, ne mpima ffeeza ku minzaani.
  heb-heb: ואכתב בספר ואחתם ואעד עדים ואשקל הכסף במאזנים׃
  ben-IRV: আমি গুটানো কাগজে লিখলাম, সীলমোহর করলাম ও সাক্ষী রাখলাম। তখন দাঁড়িপাল্লায়
    ওজন করে রূপা দিলাম।
  pan-pan: ਤਾਂ ਮੈਂ ਬੈ-ਨਾਮੇ ਉੱਤੇ ਦਸਖ਼ਤ ਕੀਤੇ, ਮੋਹਰ ਲਾਈ ਅਤੇ ਗਵਾਹਾਂ ਨੇ ਗਵਾਹੀ ਦਿੱਤੀ ਅਤੇ
    ਚਾਂਦੀ ਕੰਡੇ ਉੱਤੇ ਤੋਲੀ
  mya-JVB: စာချုပ်ကိုလည်း စီရင် ၍ တံဆိပ် ခတ်ပြီးမှ ၊ သက်သေ တို့ကိုခေါ် ၍ ငွေ ကို ချိန်ခွင်
    နှင့် ချိန် ပေး၏။
  tbg-tbg: Te vata vira varauna uvara vo vaiintinavu nivuqaa vaiha pepaaqaa qara ntuvate,
    tenta hutuvata viraqaa qara ntuva tauramanta vika nái nutuvata pepaa viraqaa qara
    ntuva tomanta, te vi pepaara ivaqohai taatauke, silvaavata sikeriqaa hirike vira
    maara avatamake Hanamelira amunara.
  hmo-hmo: Egu ladana be tano biaguna pepa dekenai lau torea, bona hamomokania bona
    koua totona egu maka aukana lau atoa. Unai neganai danu, egu hoia kara uitnesi
    taudia ese danu unai pepa idia sainia, bona moni be metau abia sikele dekenai
    metau lau abia.
  urd-urd: और मैंने एक कबाला लिखा और उस पर मुहर की और गवाह ठहराए, और चाँदी तराजू में
    तोलकर उसे दी
  rus-SYN: и записал в книгу и запечатал ее, и пригласил к тому свидетелей и отвесил
    серебро на весах.
  bqc-SIM: Ma a tↄ́ kɛ̃̀ láu má nàna, ↄ̃ ma ã́nusupi dì kiloowa seeladeↄ aɛ.
  tcz-CHONGTHU: Hichun, kichohna lekha chu, keiman kikhut henna kabol in, melchihna
    kanam khumin, ahetoh ho umpet in, sumchu atena-ah katepeh in, kapetai.
  mar-mar: नंतर मी खरेदीखतावर सही केली आणि मोहोरबंद केले आणि ते साक्षीला साक्षीदार
    ठेवले. मग मी तागडीने रुपे मोजले.
  qub-qub: Nircur rantiycashä chacrapaj papilta rurachirä. Chaymanna firmarcur sëllurä.
    Testïgucunatapis firmachirä. Nircorga aycatapis päganäpaj parlashä guellayta pësaparä.
  bqp-bqp: Mɑ nɑ seedɑgibu suɑ nɑ tem mɛn dwee tirenu yoruɑ yiru nɑ nɛn yĩreru doke
    ten teeru wɔllɔ nɑ wukiri nge mɛ woodɑ yɑ geruɑ mɑ nɑ sii gee si suɑ nɑ kilo sɔndi
    seedɑgii ben wuswɑɑɔ. Mɑ nɑ tire ni suɑ
  hat-hat: Apre sa, mwen siyen de papye tè yo, mwen mete so m' sou yonn. Mwen fè temwen
    yo siyen tou, mwen fè kontwole pèz lajan an nan balans.
  eng-BSB: I signed and sealed the deed, called in witnesses, and weighed out the
    silver on the scales.
  eng-WEBPB: I signed the deed, sealed it, called witnesses, and weighed the money
    in the balances to him.
  kbq-kbq: Hagi ana mopama mizamasoa mopamofo avona eri fatgo hu'na nagia krena eri
    vakaki nente'na, anantera vahera manine'za negage'na ana avontafera eri renamagi'na
    fukinteti rentrako nehu'na, mizama hua zagoa sigerire erinte'na nege'na Hanamelina
    erimi'noe.
  nhe-BL: Teipa iniixpa testigos nijtlali nofirma, huan nijtzajqui huan nijtlali nosello
    ipan nopa tlalamatl. Teipa nijyejyeco nopa plata huan nijtlaxtlahui.
  gub-BL: Amuapyk herer ipape rehe. Awàpytym amo huwàpytymaw pupe no. A'e re ainoz
    teko ime'eg kar awer hexak arer wamuwà wà. Aexak kar hemetarer ipuhuz haw wanupe
    puhuz haw hexak kar haw pupe.
  eng-DRA: 'And I wrote it in a book and sealed it, and took witnesses: and I weighed
    him the money in the balances.'
