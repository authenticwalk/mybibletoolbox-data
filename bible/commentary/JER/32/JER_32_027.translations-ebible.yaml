verse: JER.032.027
translations:
  mal-C: “ഇതാ, ഞാൻ സകലമനുഷ്യരുടെയും ദൈവമായ യഹോവ ആകുന്നു. എനിക്ക് അസാധ്യമായി വല്ലതും
    ഉണ്ടോ?
  deu-TKW: Fürwahr, ich bin Jahwe, der Gott alles Fleisches, - ist wohl für mich irgend
    etwas unmöglich?
  lin-lin: « Nazali Yawe, Nzambe ya moto nyonso. Boni, ezali na likambo oyo Ngai nakoki
    kolembana ?
  eng-LSV: '“Behold, I [am] YHWH, God of all flesh: is anything too wonderful for
    Me?”'
  eng-GNV: 'Beholde, I am the LORD GOD of all flesh: is there any thing too hard for
    me?'
  eng-WEBSTER: 'Behold, I am the LORD, the God of all flesh: is there any thing too
    hard for me?'
  nhw-BL: “Na niDios, niininTeco nochi masehualme ipan ni tlaltipactli, amo onca se
    tlamantli catli ohui para na.
  swh-ONEN: “Mimi ndimi Bwana, Mungu wa wote wenye mwili. Je, kuna jambo lolote lililo
    gumu nisiloliweza?
  bba-bba: wee, nɛ Gusunɔ, nɑ sɑ̃ɑwɑ hɑnduniɑɡibu kpuron Yinni. Gɑ̃ɑnu sɑri ni nɑ
    kpɑnɛ.
  eng-KJVCPB: 'Behold, I am the Lord, the God of all flesh: is there any thing too
    hard for me?'
  luo-luo: “An Jehova Nyasaye, Nyasach ogendini duto. Bende nitiere gima tekna?
  meu-meu: A itaia, lau na Iehova, mauri ḡaudia iboudiai edia Dirava. Kara ta na auka
    herea, bena basina karaia diba a?
  npi-ULB: “हेर्, म परमप्रभु सबै मानव-जातिका परमेश्‍वर हुँ । के कुनै कुरा मैले गर्नै
    नसक्‍ने कठिन छ र ?
  yor-yor: “Èmi ni Olúwa Ọlọ́run gbogbo ẹran-ara. Ǹjẹ́ ohun kan ha a ṣòro fún mi bí?
  pes-OPCB: «من، خداوند، خدای تمام انسانها هستم! هیچ کاری برای من دشوار نیست.
  tgl-ULB: “Tingnan mo! Ako si Yahweh, ang Diyos ng sangkatauhan. Mayroon bang bagay
    na napakahirap gawin para sa akin?
  hui-hui: I̱ni Anduane Homogo wali agali bibahendenaga Ngode Datagaliwabeore kogoni.
    Mbirale mbira i̱na nabibehego nawiore.
  mya-mya: '``ငါ​သည်​လူ​သား​အ​ပေါင်း​တို့​၏​ဘု​ရား​သ​ခင်၊ ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​၏။ ငါ​မ​တတ်
    နိုင်​လောက်​အောင်​ခက်​ခဲ​သည့်​အ​မှု​အ​ရာ ဟူ​၍​မ​ရှိ။-'
  bod-N: ལྟོས་ཤིག བདག་ནི་ཡ་ཝཱེ་ཡིན་ཏེ། ཤ་ཁྲག་ཡོད་པ་ཐམས་ཅད་ཀྱི་དཀོན་མཆོག་ཡིན་པས། བདག་ལ་མི་འགྲུབ་བྱ་བ་ཡོད་སྲིད་དམ།
  sna-sna: “Ndini Jehovha, Mwari wavanhu vose. Ko, pane chinhu chingandiomera here?
  spa-BLM: “He aquí que yo soy Yahvé, el Dios de toda carne. ¿Hay algo que sea demasiado
    difícil para mí?
  cac-cac: A in Jehová in, sDiosal in smasanil anima. ¿Toc ay tas ajaltac sb'o vuuj?
  swh-ULB: “Angalia! Mimi ni Yahwe, Mungu wa wanadamu wote. Kuna kitu cho chote kigumu
    sana kwangu kukifanya?
  bel-bel: 'вось, Я - Гасподзь Бог кожнай плоці: ці ёсьць што немагчымае Мне?'
  deu-ELBBK: Siehe, ich bin der HERR, der Gott alles Fleisches; sollte mir irgendein
    Ding unmöglich sein?
  mbb-OT: “Siak is Nengazen he Megbevayà te langun he menge etew. Duen be kenè ku
    egkehimu?
  mal-2015: ഞാൻ സകലജഡത്തിന്റെയും ദൈവമായ യഹോവയാകുന്നു; എനിക്കു കഴിയാത്ത വല്ല കാര്യവും
    ഉണ്ടോ?
  rmc-rmc: „Dikh, me som o RAJ, o Del savore manušengro. Či hin vareso, so me našťi
    kerďomas?
  pes-OPV: «اینک من یهوه خدای تمامی بشر هستم. آیاهیچ امر برای من مشکل می‌باشد؟
  ron-1924: „Ятэ, Еу сунт Домнул Думнезеул орькэрей фэптурь. Есте чева де мират дин
    партя Мя?”
  ben-OBCV: “আমি সদাপ্রভু, সর্বমানবের ঈশ্বর। আমার পক্ষে কোনো কিছু করা কি খুব কঠিন?
  som-som: Bal eeg, anigu waxaan ahay Rabbiga ah Ilaaha binu-aadmiga oo dhan, haddaba
    ma wax igu adag baa jira?
  lat-VUC: '[Ecce ego Dominus Deus universæ carnis: numquid mihi difficile erit omne
    verbum?'
  eng-ASVBT: 'Behold, I am Jehovah, the God of all flesh: is there anything too hard
    for me?'
  ita-1885: Ecco, io sono il Signore, l'Iddio d'ogni carne; emmi cosa alcuna difficile?
  eng-LXXUP: And thou shalt say to them, Thus said the Lord Almighty; Drink ye, be
    ye drunken; and ye shall vomit, and shall fall, and shall in nowise rise, because
    of the sword which I send among you.
  eng-ULB: “Look! I am Yahweh, God of all mankind. Is anything too difficult for me
    to do?
  spa-VBL: ¡Mira! Yo soy el Señor, el Dios de todos. ¿Hay algo que sea demasiado difícil
    para mí?
  fra-_FOB: Voici, je suis l'Éternel, le Dieu de toute chair; y a-t-il rien qui me
    soit difficile?
  mal-mal: “ഞാൻ സകലജഡത്തിന്റെയും ദൈവമായ യഹോവയാകുന്നു; എനിക്ക് കഴിയാത്ത വല്ല കാര്യവും
    ഉണ്ടോ?”
  lit-lit: Štai aš esu VIEŠPATS, kiekvienos kūną turinčios būtybės Dievas. Argi yra
    man kas nors per sunku?
  urd-GVR: “Dekh, maiṅ Rab aur tamām insānoṅ kā Ḳhudā hūṅ. To phir kyā koī kām hai
    jo mujh se nahīṅ ho saktā?”
  suz-BL: मार, लोव़ पाप्‍तु देंशा हना “गो परमप्रभु यावे, ब्रोंइशो नेल्‍ल आन परमप्रभु
    नङ। मार, तेकोइ गेय आं पने मचाप्‍चा ङा बाक्‍बा ङा?” देंत। गन्‍ती १६:२२; येरमीया
    ३२:१७
  eng-NOY: Behold, I, Jehovah, am the God of all flesh. Is there anything too hard
    for me?
  ita-1927: “Ecco, io sono l’Eterno, l’Iddio d’ogni carne; v’ha egli qualcosa di troppo
    difficile per me?
  ckb-ckb: «من یەزدانم، خودای هەموو ئادەمیزاد، ئایا هیچ شتێک هەیە بۆ من قورس بێت؟
  eng-BBE: 'See, I am the Lord, the God of all flesh: is there anything so hard that
    I am unable to do it?'
  kan-OKCV: “ಇಗೋ, ನಾನೇ ಯೆಹೋವ ದೇವರು, ಸಮಸ್ತ ಜನರ ದೇವರು, ನನಗೆ ಯಾವುದಾದರೂ ಅಸಾಧ್ಯವಾದ ಕಾರ್ಯ
    ಉಂಟೋ?
  tam-2017: இதோ, நான் மாம்சமான யாவருக்கும் தேவனாகிய யெகோவா; என்னால் செய்யக்கூடாத அதிசயமான
    காரியம் ஒன்றுண்டோ?
  spa-RV-1909: He aquí que yo soy Jehová, Dios de toda carne; ¿encubriráseme á mí
    alguna cosa?
  ron-BTF: Iată, eu sunt DOMNUL Dumnezeul a toată făptura; este ceva prea greu pentru
    mine?
  eng-WEBP: “Behold, I am the LORD, the God of all flesh. Is there anything too hard
    for me?
  eng-FBV: Look! I am the Lord, the God of everyone. Is anything too hard for me to
    do?
  nld-1939: Waarachtig. Ik ben Jahweh, de God van alle vlees; is er voor Mij een wonder
    te groot?
  nch-BL: “Na niDios, ni ininTeco nochi masehualme ipan ni taltipacti, amo onca se
    tamanti cati ohui para na.
  vie-1934: Nầy, ta là Giê-hô-va, Đức Chúa Trời của mọi xác thịt; có sự gì khó quá
    cho ta chăng?
  hin-CV: “यह स्मरण रखो, मैं याहवेह हूं, सभी मनुष्यों का परमेश्वर. क्या कोई भी ऐसा
    विषय है, जो मेरे लिए दुस्साध्य है?
  spa-BES: 'Mira, yo soy el Señor, el Dios de toda carne: ¿hay algo tan difícil que
    no pueda hacerlo?'
  tdx-tdx: Ingo te Izaho Iehovà, Andrianañahare’ ze atao nofotse iaby, inoñe ty tsy
    ho lefeko?
  tha-KJV: “​ดู​เถิด เราคือพระเยโฮวาห์พระเจ้าของบรรดาเนื้อหนังทั้งสิ้น สำหรับเรามี​สิ​่งใดที่ยากเกินหรือ
  por-BR-2018: 'Eis que eu sou o SENHOR, Deus de toda carne: Existe, por acaso, algo
    difícil demais para mim?'
  deu-ELO: Siehe, ich bin Jehova, der Gott alles Fleisches; sollte mir irgend ein
    Ding unmöglich sein?
  eng-WYC-2018: Lo! I am the Lord God of all flesh. Whether any word shall be hard
    to me? (or Shall anything be too hard for me?)
  epo-epo: Jen Mi, la Eternulo, estas Dio de ĉiu karno; ĉu ekzistas por Mi io nefarebla?
  uig-PIN: Mana, Mǝn Pǝrwǝrdigar, barliⱪ ǝt igilirining Hudasidurmǝn; Manga tǝs qüxidiƣan
    birǝr ix barmidu?
  beo-beo: “Na da osobo bagade dunu fi ilima Hina Gode esala. Liligi Na hamomu hamedei
    da Nama hame gala.
  tpi-OTNT: “Mi yet mi Bikpela, mi God bilong olgeta lain manmeri bilong graun. I
    no gat wanpela samting mi no inap mekim.
  hau-SA: “Ni ne Ubangiji Allah na dukan ’yan adam. Akwai wani abin da ya gagare ni?
  uig-LAT: Mana, Men Perwerdigar, barliq et igilirining Xudasidurmen; Manga tes chüshidighan
    birer ish barmidu?
  nde-nde: “Mina nginguThixo, uNkulunkulu woluntu lonke. Kambe kulento engehlulayo
    na?
  ton-ton: '“Vakai, Ko au ko Sihova, Ko e ʻOtua ʻoe kakai kotoa pē: ʻoku ai ha meʻa
    ʻe faingataʻa kiate au?'
  ces-1613: Aj, já jsem Hospodin Bůh všelikého těla, zdaliž přede mnou může býti skryta
    která věc?
  eng-WMB: “Behold, I am the LORD, the God of all flesh. Is there anything too hard
    for me?
  tam-TCV: “மாம்சமான யாவருக்கும் இறைவனாகிய யெகோவா நானே. என்னால் இயலாதது ஒன்றுண்டோ?
  ceb-ULB: “Tan-awa! Ako si Yahweh, ang Dios sa tanang katawhan. Aduna bay mga butang
    nga lisod alang kanako nga buhaton?
  pol-UBG: Oto jestem PANEM, Bogiem wszelkiego ciała. Czy jakakolwiek rzecz jest dla
    mnie zbyt trudna?
  urd-GVU: ”دیکھ، مَیں رب اور تمام انسانوں کا خدا ہوں۔ تو پھر کیا کوئی کام ہے جو مجھ
    سے نہیں ہو سکتا؟“
  deu-1912: Siehe, ich, der HERR, bin ein Gott alles Fleisches; sollte mir etwas unmöglich
    sein?
  kan-2017: “ಇಗೋ, ನಾನು ಯೆಹೋವನು, ನರಪ್ರಾಣಿಗೆಲ್ಲಾ ದೇವರು; ನನಗೆ ಅಸಾಧ್ಯವಾದದ್ದುಂಟೋ?
  yap-yap: “I Gag fare SOMOL, ni Got ko gubin mit e girdi’. Dariy ban’en nib mom’aw
    ngog.
  hlt-MCSB: “Kai tah pumsa boeih kah BOEIPA Pathen ni he, hno boeih he kai ham khobaerhambae
    a?” a ti nah.
  mdy-ETH: «ዓሲ ዜርሢ ቢያኮ ፆኦሲ ማዔ ናንጊና ናንጋ ጎዳሢ ታናኬ፤ ታና ባሻ ባኣዚ ፔቴታዖ ዓኣኖ?
  twi-ASANTE: “Mene Awurade adasamma nyinaa Onyankopɔn. Na biribi yɛ den dodo ma me
    anaa?
  eng-WEBU: “Behold, I am the LORD, the God of all flesh. Is there anything too hard
    for me?
  wal-wal: “Taani GODAA, asaa ubbaa Xoossaa. Taassi danddayettennabi de7ii?” yaagiis.
  spa-PDDPT: Ciertamente Yo soy Yavé, ʼElohim de todo ser humano. Nada hay imposible
    para Mí.
  gun-gun: “Ne'exa, xee ma Senhor, oikove va'e ha'e javi Ruete aiko. Ha'e rami vy
    oiko 'rã ri nda'u xevy pe haxy vai ete va'erã?”
  ilo-ULB: “Kitaem! Siak ni Yahweh, a Dios ti sangkataoan. Adda aya met banag a saanko
    a kabaelan nga aramiden?
  kpg-kpg: “Ko Au go Yihowah, go di God o digau huogodoo. Deai dahi mee e haingadaa
    i dogu baahi ai.
  uig-ARA: مانا، مەن پەرۋەردىگار، بارلىق ئەت ئىگىلىرىنىڭ خۇداسىدۇرمەن؛ ماڭا تەس چۈشىدىغان
    بىرەر ئىش بارمىدۇ؟
  sus-sus: «N tan nan daalise birin Marigi Alatala ra. Fe nde na na n mu nɔma naxan
    na?
  pon-2006: “Ngehi KAUN-O, Koht en aramas koaros. Sohte mehkot me kin apwal ong ie.
  ksd-ksd: Ea, iau ra Luluai, ra God kai ra lavur tarai; ta tika na magit i dekdek
    bar piragu?
  tur-YTC: “İşte, ben bütün insanların Tanrısı Yahve'yim. Benim için çok zor olan
    bir şey var mı?
  grc-BRENT: Καὶ ἐρεῖς αὐτοῖς, οὕτως εἶπε Κύριος παντοκράτωρ, πίετε, μεθύσθητε, καὶ
    ἐξεμέσετε, καὶ πεσεῖσθε, καὶ οὐ μὴ ἀναστῆτε ἀπὸ προσώπου τῆς μαχαίρας, ἧς ἐγὼ
    ἀποστέλλω ἀναμέσον ὑμῶν.
  ind-AYT: “Ketahuilah, Akulah TUHAN, Allah atas semua manusia. Apakah ada sesuatu
    yang terlalu sulit bagi-Ku?”
  nya-nya: “Taonani, Ine ndine Yehova, Mulungu wa anthu onse. Kodi chilipo chinthu
    choti Ine nʼkundikanika?
  hrv-hrv: “Gle, ja sam Jahve, Bog svakoga tijela! Meni ništa nije nemoguće!
  mps-mps: “Ena digi ena Genuai Bidi, ena te tǫde we bidi hani tigidaligo God dao.
    Eno tigidali sę ebo usu dao.
  tpi-tpi: “Mi yet mi Bikpela, mi God bilong olgeta lain manmeri bilong graun. I no
    gat wanpela samting mi no inap mekim.
  dan-1931: Se, jeg er HERREN, alt Køds Gud; skulde noget være mig for underfuldt?
  vie-OVCB: “Ta là Chúa Hằng Hữu, là Đức Chúa Trời của cả nhân loại. Có việc gì khó
    quá cho Ta không?
  guj-2017: જો, હું યહોવાહ, સર્વ મનુષ્યનો ઈશ્વર છું. શું મારા માટે કંઈ અશક્ય છે ખરું?”
  pon-2006A: “Ngehi KAUN-O, Koht en aramas koaros. Sohte mehkot me kin apwal ong ie.
  por-BRBSL: “Eis que eu sou Javé, o Deus de toda a carne”. Há algo muito difícil
    para mim?
  cth-cth: Khenhaw! kai BAWIPA heh thitak katawnnaw pueng e Cathut lah ka o teh kai
    hanlah hno ka ru ao maw, telah a ti.
  twi-twi: “Mene Awurade adesamma nyinaa Nyankopɔn. Na biribi yɛ den dodo ma me ana?
  hlt-hlt: “Kai tah pumsa boeih kah BOEIPA Pathen ni he, hno boeih he kai ham khobaerhambae
    a?” a ti nah.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie míì bɑkɛ́ bɛnìtìbɛ̀ bɛmɔu, dɛ̀mɑrɛ̀ n yóùnɛ̀mɑɑ̀?
  msy-2020: “Nɨ gan! Kɨ uabɨ kɨ Ikiavɨra Itir God, kɨ nguazir kamɨn gumazamiziba bar
    moghɨra men God. Kɨ bizitam damuan iburaghan kogham.
  azb-azb: «Bütün bəşərin Allahı Rəbb Mənəm. Mənim edə bilməyəcəyim bir şey varmı?
  eng-DBY: 'Behold, I am Jehovah, the God of all flesh: is there anything too hard
    for me?'
  hin-2017: “मैं तो सब प्राणियों का परमेश्वर यहोवा हूँ; क्या मेरे लिये कोई भी काम
    कठिन है?
  wol-KYG: «Du maay Aji Sax ji, Yàllay képp kuy dund. Ana lu ma të?»
  eng-YLT: '''Lo, I [am] Jehovah, God of all flesh: For Me is anything too wonderful?'
  kne-kne: “Sak-en si Yahweh ay Diyos di amin ay ipogaw. Maga polos di adiak kabaelan
    ay amagen.
  eng-WYC-2017: Lo! I am the Lord God of all flesh. Whether any word shall be hard
    to me?
  eng-WMBB: “Behold, I am the LORD, the God of all flesh. Is there anything too hard
    for me?
  urd-GVH: “देख, मैं रब और तमाम इनसानों का ख़ुदा हूँ। तो फिर क्या कोई काम है जो मुझसे
    नहीं हो सकता?”
  rug-rug: “Arau e Zihova, sa Tamasa tadi doduru butubutu tinoni. Vegua, koa dia kaiqa
    ginugua sapu tasuna hola koa Rau?
  gaz-gaz: “Ani Waaqayyo, Waaqa nama hundaa ti; wanni ani hin dandeenye tokko iyyuu
    jiraa?
  fra-LSG: Voici, je suis l’Éternel, le Dieu de toute chair. Y a-t-il rien qui soit
    étonnant de ma part?
  gnn-gnn: '@see-verse:JER.032.026'
  yal-yal: “Alatala nan n tan na, niiramane birin ma Ala. Kabanako fena nde na yi
    ba, naxan xɔdɔxɔ n tan yii?
  haw-1868: 'Aia hoi, owau no o Iehova, ke Akua o na mea io a pau: e hiki ole anei
    kekahi mea ia u?'
  arb-NAV: «انْظُرْ، أَنَا الرَّبُّ إِلَهُ كُلِّ بَشَرٍ. هَلْ يَتَعَذَّرُ عَلَيَّ
    أَمْرٌ؟
  ewe-ewe: “Nyee nye Yehowa, amegbetɔwo katã ƒe Mawu. Ɖe nane sesẽ nam akpa?
  eng-LEE: 'Behold, I am the Lord, the God of all flesh: shall any thing be too wonderful
    for me?'
  asm-FB: “চোৱা! ময়েই যিহোৱা, সকলো মৰ্ত্ত্যৰেই ঈশ্বৰ। মোৰ অসাধ্য জানো কিবা আছে নে?”
  sus-A: «ﭑ تَن نَن دَالِسٍ بِرِن مَرِفِ عَلَتَلَ رَ. قٍ ندٍ نَ نَ ﭑ مُ نْمَ نَشَن
    نَ؟
  fra-SBL: « Voici, je suis Yahvé, le Dieu de toute chair. Y a-t-il quelque chose
    de trop dur pour moi ?
  hbo-hbo: הִנֵּה֙ אֲנִ֣י יְהוָ֔ה אֱלֹהֵ֖י כָּל־בָּשָׂ֑ר הֲ‍ֽמִמֶּ֔נִּי יִפָּלֵ֖א
    כָּל־דָּבָֽר׃
  kik-kik: “Niĩ nĩ niĩ Jehova, Ngai wa andũ othe. Nĩ harĩ ũndũ o na ũmwe mũritũ harĩ
    niĩ?
  fra-NCL: Je suis Yahweh, le Dieu de toute chair ; y aurait-il une chose impossible
    pour moi ?
  cek-AK: khenah, Kai loe kaminawk boih ih Angraeng Sithaw ah ka oh; Ka sak thai ai
    ih hmuen oh maw?
  cuk-cuk: “Ani an, Bab-Jehová bela-dulemar-bukmalad-e-Bab-Dummad gued. ¿Ibmar-soggwenad
