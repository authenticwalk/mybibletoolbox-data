  kbq-kbq: Nagra Ra Anumzana miko vahe'mofo Anumza mani'noankino, mago zamo'a nagritera
    amuhoa osugahie.
  nhe-BL: “Na niDios, niininTeco nochi tlacame ipan ni tlaltepactli, ax onca se tlamantli
    tlen ohui para na.
  gub-BL: — Aiko Tupàn Tuweharupi Wiko Ma'e teko paw wazar romo ihe. Apuner wyzài
    ma'e iapo haw rehe.
  eng-DRA: 'Behold I am the Lord the God of all flesh: shall any thing be hard for
