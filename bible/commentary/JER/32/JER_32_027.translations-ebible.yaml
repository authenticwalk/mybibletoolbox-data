  uig-CYR: Мана, Мән Пәрвәрдигар, барлиқ әт егилириниң Худасидурмән; Маңа тәс чүшидиған
    бирәр иш бармиду?
  tel-2017: “చూడు! నేను యెహోవాను. సమస్త మానవాళికి దేవుణ్ణి. చెయ్యడానికి అసాధ్యమైనది
    ఏదైనా నాకు ఉందా?”
  hat-BSA: “Gade byen, Mwen se SENYÈ a, Bondye a tout chè yo. Èske gen bagay twò difisil
    pou Mwen?
  kos-kos: “Nga LEUM GOD, God lun mwet nukewa faclu. Wanginna ma upa nu sik.
  hbo-WLC: הִנֵּה֙ אֲנִ֣י יְהוָ֔ה אֱלֹהֵ֖י כָּל־בָּשָׂ֑ר הֲֽמִמֶּ֔נִּי יִפָּלֵ֖א כָּל־דָּבָֽר׃
  ibo-ibo: “Abụ m Onyenwe anyị, Chineke nke anụ ahụ niile bụ mmadụ. Ọ dị ihe ọbụla
    karịrị m ime?
  ory-ory: “ଦେଖ, ଆମ୍ଭେ ସଦାପ୍ରଭୁ, ସମଗ୍ର ମର୍ତ୍ତ୍ୟର ପରମେଶ୍ୱର; ଆମ୍ଭର ଅସାଧ୍ୟ କି କିଛି ଅଛି?
  chk-chk: “Nengeni, ngang ewe Samol mi Lapalap än ekewe mönümanau meinisin Kot. Esap
    fokun wor och mine a weires ngeniei.
  rop-rop: “Mi na YAWEI det trubala God blanga olkain pipul. Nomo enijing im adwan
    langa mi.
  ukr-1871: Ось, я — Господь, Бог усякого тїла, то ж у мене та було б що неможливе?
  deu-1951: Siehe, ich, der HERR, bin ein Gott alles Fleisches; sollte mir etwas zu
    wunderbar sein?
  eng-JPS: '''Behold, I am the LORD, the God of all flesh; is there any thing too
    hard for Me?'
  srp-1865: Gle, ja sam Gospod Bog svakoga tijela, eda li je meni što teško?
  lug-lug: “Nze Mukama, Katonda w’abantu bonna. Eriyo ekinnema?
  heb-heb: הנה אני יהוה אלהי כל בשר הממני יפלא כל דבר׃
  ben-IRV: “দেখ! আমি সদাপ্রভু, সমস্ত মানবজাতির ঈশ্বর। কোন কিছু করা কি আমার পক্ষে খুব
    কঠিন?”
  pan-pan: ਵੇਖ, ਮੈਂ ਸਾਰੇ ਬਸ਼ਰ ਦਾ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਹਾਂ। ਕੀ ਕੋਈ ਕੰਮ ਮੇਰੇ ਲਈ ਔਖਾ ਹੈ?
  mya-JVB: ငါ ထာဝရဘုရား သည် ခပ်သိမ်း သော သတ္တဝါ တို့ကို အစိုးရသောဘုရား သခင်ဖြစ်၏။
    ငါ မ တတ်နိုင် သော အရာ တစုံတခု ရှိလိမ့်မည်လော။
  tbg-tbg: Te Noravano Kotika ekaa maa vataraqaa variaka Variqavanoma vauro. Kia vo
    kaiqa maara ntairava vairaqevauve te kia ho varaainarave.
  hmo-hmo: “Kamonai, lau be Lohiabada, taunimanima ibounai edia Dirava. Kara ta be
    auka herea, to lau karaia diba lasi, a?
  urd-urd: देख, मैं ख़ुदावन्द, तमाम बशर का ख़ुदा हूँ, क्या मेरे लिए कोई काम दुश्वार
    है?
  rus-SYN: вот, Я Господь, Бог всякой плоти; есть ли что невозможное для Меня?
  bqc-SIM: Dii gbɛ̃́pii Luan ma ũ, yãe ìↄ zĩ'ũ mɛɛe?
  tcz-CHONGTHU: Vetan, keima hi Pakai, leiset chunga cheng mihing jouse Pathen chu
    kahi. Keidinga ipi ahahsa um'em?
  mar-mar: “पाहा! मी परमेश्वर सर्व मानवजातीचा देव आहे. माझ्यासाठी काही अवघड आहे काय?”
  qub-qub: «Nogaga llapan cawajcunapa Tayta Diosninmi cä. Chaura ¿imallaga nogapaj
    sasa canchuraj?
  bqp-bqp: wee, nɛ Gusunɔ, nɑ sɑ̃ɑwɑ hɑnduniɑgibu kpuron Yinni. Gɑ̃ɑnu sɑri ni nɑ
    kpɑnɛ.
  hat-hat: -Mwen menm Seyè a, mwen se Bondye tout moun sou latè. Pa gen anyen ki twò
    difisil pou m' fè.
  eng-BSB: “Behold, I am the LORD, the God of all flesh. Is anything too difficult
    for Me?
  eng-WEBPB: “Behold, I am the LORD, the God of all flesh. Is there anything too hard
