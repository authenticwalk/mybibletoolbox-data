verse: JER.032.038
translations:
  mal-C: അവർ എന്റെ ജനവും ഞാൻ അവർക്കു ദൈവവും ആയിരിക്കും.
  deu-TKW: Dann sollen sie mein Volk, und ich will ihr Gott sein
  lin-lin: Bakozala bato na Ngai, mpe Ngai nakozala Nzambe na bango.
  eng-LSV: and they have been to Me for a people, and I am to them for God;
  eng-GNV: And they shall be my people, and I will be their God.
  eng-WEBSTER: 'And they shall be my people, and I will be their God:'
  nhw-BL: Huan inijuanti elise nomasehualhua huan na nielis niininTeco Dios.
  swh-ONEN: Watakuwa watu wangu, nami nitakuwa Mungu wao.
  bba-bba: Bɑ koo wure bu ko nɛn tɔmbu kpɑ nɑ n mɑɑ sɑ̃ɑ ben Yinni.
  eng-KJVCPB: 'and they shall be my people, and I will be their God:'
  luo-luo: Ginibed joga, kendo anabed Nyasachgi.
  meu-meu: Idia na lauegu bese ai baela bona lau na edia Dirava ai bainala.
  npi-ULB: त्यसपछि तिनीहरू मेरा मानिसहरू हुनेछन्, र म तिनीहरूका परमेश्‍वर हुनेछु ।
  yor-yor: Wọn yóò jẹ́ ènìyàn mi, èmi yóò sì jẹ́ Ọlọ́run wọn.
  pes-OPCB: آنها قوم من خواهند بود و من خدای ایشان.
  tgl-ULB: At sila ay magiging aking mga tao, at ako ay magiging Diyos nila.
  hui-hui: Ani daibu helowa i̱ tinaga Ngode Datagaliwabe kogola ti nde i̱naga wali
    agaliore holebira.
  mya-mya: ထို​အ​ခါ​သူ​တို့​သည်​ငါ​၏​လူ​မျိုး​တော် ဖြစ်​ကြ​လျက် ငါ​သည်​လည်း​သူ​တို့​၏
    ဘု​ရား​ဖြစ်​လိမ့်​မည်။-
  bod-N: དེ་དག་ངའི་འབངས་མི་དང་ང་དེ་རྣམས་ཀྱི་དཀོན་མཆོག་ཏུ་གྱུར་ནས།
  sna-sna: Vachava vanhu vangu, ini ndichava Mwari wavo.
  spa-BLM: Entonces serán mi pueblo, y yo seré su Dios.
  cac-cac: Ol och eb' in chon̈ab'oc, a inxo ol in och sDiosaloc eb'.
  swh-ULB: Kisha watakuwa watu wangu, nami nitakuwa Mungu wao.
  bel-bel: Яны будуць Маім народам, а Я буду ім Богам.
  deu-ELBBK: Und sie werden mein Volk, und ich werde ihr Gott sein.
  mbb-OT: Egkehimu sikandan he menge etew ku ne egkehimu a he Megbevayè dan.
  mal-2015: അവർ എനിക്കു ജനമായും ഞാൻ അവർക്കു ദൈവമായും ഇരിക്കും.
  rmc-rmc: On ena mire manuša a me avava lengro Del.
  pes-OPV: و ایشان قوم من خواهند بود ومن خدای ایشان خواهم بود.
  ron-1924: Ей вор фи попорул Меу, ши Еу вой фи Думнезеул лор.
  ben-OBCV: তারা আমার প্রজা হবে ও আমি তাদের ঈশ্বর হব।
  som-som: Iyagu waxay ahaan doonaan dadkaygii, oo anna Ilaahood baan ahaan doonaa.
  lat-VUC: et erunt mihi in populum, et ego ero eis in Deum.
  eng-ASVBT: 'And they shall be my people, and I will be their God:'
  ita-1885: E mi saranno popolo, ed io sarò loro Dio.
  eng-LXXUP: 'He has forsaken his lair, as a lion: for their land is become desolate
    before the great sword.'
  eng-ULB: Then they will be my people, and I will be their God.
  spa-VBL: Ellos serán mi pueblo y yo seré su Dios.
  fra-_FOB: Alors ils seront mon peuple, et je serai leur Dieu.
  mal-mal: അവർ എനിക്ക് ജനമായും ഞാൻ അവർക്ക് ദൈവമായും ഇരിക്കും.
  urd-GVR: Tab wuh merī qaum hoṅge, aur maiṅ un kā Ḳhudā hūṅgā.
  suz-BL: मिनु मेकोपुकी आं मुर दुम्‍नीम। मिनु गो मेको आन परमप्रभु दुम्‍नुङ। येरमीया
    ७:२३
  eng-NOY: and they shall be my people, and I will be their God.
  ita-1927: ed essi saranno mio popolo, e io sarò loro Dio;
  ckb-ckb: ئەوان دەبن بە گەلی من و منیش دەبم بە خودای ئەوان.
  eng-BBE: 'And they will be my people, and I will be their God:'
  kan-OKCV: ಅವರು ನನ್ನ ಜನರಾಗಿರುವರು. ನಾನು ಅವರಿಗೆ ದೇವರಾಗಿರುವೆನು.
  tam-2017: அவர்கள் என் மக்களாயிருப்பார்கள், நான் அவர்கள் தேவனாயிருப்பேன்.
  spa-RV-1909: Y me serán por pueblo, y yo seré á ellos por Dios.
  ron-BTF: Și ei vor fi poporul meu și eu voi fi Dumnezeul lor;
  eng-WEBP: Then they will be my people, and I will be their God.
  eng-FBV: They will be my people, and I will be their God.
  nld-1939: Dan zullen zij mijn volk, en Ik zal hun God zijn;
  nch-BL: Huan inijuanti elise nomasehualhua huan na nielis ni ininTeco Dios.
  vie-1934: Chúng nó sẽ làm dân ta, và ta sẽ làm Đức Chúa Trời chúng nó.
  hin-CV: वे मेरी प्रजा होंगे तथा मैं उनका परमेश्वर.
  spa-BES: 'Y ellos serán mi pueblo, y yo seré su Dios:'
  tdx-tdx: le ho ondatiko iereo naho ho Andrianañahare’ iareo iraho;
  tha-KJV: เขาทั้งหลายจะเป็นประชาชนของเรา และเราจะเป็นพระเจ้าของเขา
  por-BR-2018: E eles serão meu povo, e eu lhes serei seu Deus.
  deu-ELO: Und sie werden mein Volk, und ich werde ihr Gott sein.
  eng-WYC-2018: And they shall be into a people to me, and I shall be into God to
    them. (And they shall be my people, and I shall be their God.)
  epo-epo: Kaj ili estos Mia popolo, kaj Mi estos ilia Dio.
  uig-PIN: Ular Mening hǝlⱪim bolidu, Mǝn ularning Hudasi bolimǝn.
  beo-beo: Amasea, ilia da Na fi dunu esalumu. Amola, Na da ilia Gode esalumu.
  tpi-OTNT: Na bai ol i stap lain manmeri bilong mi na bai mi stap God bilong ol.
  hau-SA: Za su zama mutanena, ni kuwa in zama Allahnsu.
  uig-LAT: Ular Méning xelqim bolidu, Men ularning Xudasi bolimen.
  nde-nde: Bazakuba ngabantu bami, mina ngibe nguNkulunkulu wabo.
  ton-ton: 'Pea te nau hoko ko hoku kakai, pea te u hoko ko honau ʻOtua:'
  ces-1613: I budou lidem mým, a já budu jejich Bohem.
  eng-WMB: Then they will be my people, and I will be their God.
  tam-TCV: அவர்கள் என் மக்களாயிருப்பார்கள், நான் அவர்களுடைய இறைவனாயிருப்பேன்.
  ceb-ULB: Unya mahimo ko silang akong katawhan ug mahimo nila ako nga ang ilang Dios.
  pol-UBG: I będą moim ludem, a ja będę ich Bogiem.
  urd-GVU: تب وہ میری قوم ہوں گے، اور مَیں اُن کا خدا ہوں گا۔
  deu-1912: Und sie sollen mein Volk sein, so will ich ihr Gott sein;
  kan-2017: ಅವರು ನನಗೆ ಜನರಾಗಿರುವರು, ನಾನು ಅವರಿಗೆ ದೇವರಾಗಿರುವೆನು.
  yap-yap: Ma aram e bay ra manged girdi’ rog, ma bay gu mang Got rorad.
  hlt-MCSB: Kamah taengah pilnam la om uh vetih kai khaw amih taengah Pathen la ka
    om uh ni.
  mdy-ETH: ዔያታ ታኣኮ ዴሬ ማዓንዳኔ፤ ታኣኒያ ዔያቶኮ ፆኦሲ ማዓንዳኔ፤
  twi-ASANTE: Wɔbɛyɛ me nkurɔfoɔ, na mayɛ wɔn Onyankopɔn.
  eng-WEBU: Then they will be my people, and I will be their God.
  wal-wal: Eti ta asa gidana; taanikka eta Xoossaa gidana.
  spa-PDDPT: Ellos serán mi pueblo y Yo seré su ʼElohim.
  gun-gun: “Ha'e rami ha'e kuery ikuai 'rã xevygua, ha'e rã xee aiko 'rã Tuuete.
  ilo-ULB: Ket isudanto dagiti tattaok, ken Siakto ti Diosda.
  kpg-kpg: Di madagoaa deelaa, gei digaula gaa hai agu daangada, gei Au gaa hai di
    God ni digaula.
  uig-ARA: ئۇلار مېنىڭ خەلقىم بولىدۇ، مەن ئۇلارنىڭ خۇداسى بولىمەن.
  sus-sus: E man findima nɛ n ma ɲama ra, n man findi e Marigi Ala ra.
  pon-2006: Eri, re pahn wiahla nei aramas, oh I pahn wiahla ar Koht.
  ksd-ksd: ma diat kaugu tarai, ma iau kadia God boko;
  tur-YTC: O zaman onlar benim halkım olacak, ve ben de onların Tanrısı olacağım.
  grc-BRENT: Ἐγκατέλιπεν ὥσπερ λέων κατάλυμα αὐτοῦ, ὅτι ἐγενήθη ἡ γῆ αὐτῶν εἰς ἄβατον
    ἀπὸ προσώπου τῆς μαχαίρας τῆς μεγάλης.
  ind-AYT: Mereka akan menjadi jemaat-Ku, dan Aku akan menjadi Allah mereka,
  nya-nya: Iwo adzakhala anthu anga, ndipo Ine ndidzakhala Mulungu wawo.
  hrv-hrv: I oni će biti narod moj, a ja, ja ću biti Bog njihov.
  mps-mps: Tama augwali eno we bidi hani dabe bidiyu, te ena augwaligo God bidaibao.
  tpi-tpi: Na bai ol i stap lain manmeri bilong mi na bai mi stap God bilong ol.
  dan-1931: De skal være mit Folk, og jeg vil være deres Gud;
  vie-OVCB: Họ sẽ làm dân Ta và Ta sẽ làm Đức Chúa Trời của họ.
  guj-2017: તેઓ મારા લોકો થશે અને હું તેઓનો ઈશ્વર થઈશ.
  pon-2006A: Eri, re pahn wiahla nei aramas, oh I pahn wiahla ar Koht.
  por-BRBSL: Então eles serão meu povo, e eu serei seu Deus.
  cth-cth: Ka tami lah ao vaiteh a Cathut lah ka o pouh han.
  twi-twi: Wɔbɛyɛ me nkurɔfo, na mayɛ wɔn Nyankopɔn.
  hlt-hlt: Kamah taengah pilnam la om uh vetih kai khaw amih taengah Pathen la ka
    om uh ni.
  tbz-SIM: Kɛ̀ di ntú n kɔbɛ kɛ̀ n di te mmí ndi Yiɛ̀ nKuyie ndi tũ̀ nkù,
  msy-2020: Egh me nan gumazamizibar ikɨtɨ, kɨ men Godɨn ikiam.
  azb-azb: Onlar Mənim xalqım olacaq, Mən də onların Allahı olacağam.
  eng-DBY: And they shall be my people, and I will be their God.
  hin-2017: और वे मेरी प्रजा ठहरेंगे, और मैं उनका परमेश्वर ठहरूँगा (2 कुरि. 6:16)
  wol-KYG: ñu doon sama ñoñ, may seen Yàlla.
  eng-YLT: and they have been to Me for a people, and I am to them for God;
  kne-kne: Manbalin da ay ipogaw ko et sak-en di Diyos da.
  eng-WYC-2017: And they shall be into a people to me, and I shall be into God to
    them.
  eng-WMBB: Then they will be my people, and I will be their God.
  urd-GVH: तब वह मेरी क़ौम होंगे, और मैं उनका ख़ुदा हूँगा।
  rug-rug: Arini si kote na Qua tinoni, meke Arau si kote na dia Tamasa.
  gaz-gaz: Isaan saba koo taʼu; anis Waaqa isaanii nan taʼa.
  fra-LSG: Ils seront mon peuple, Et je serai leur Dieu.
  gnn-gnn: Bala walala yurru ŋunhi ŋarrakuwaynha gal'ŋu yana yolŋunydja walala, ga
    ŋarrapinydja walalaŋgu yurru Godnha Waŋarrnha.
  yal-yal: E findima nɛn n ma yamaan na, n yi findi e Ala ra.
  haw-1868: A e lilo mai lakou i poe kanaka no'u, a owau auanei ko lakou Akua.
  arb-NAV: فَيَكُونُونَ لِي شَعْباً وَأَكُونُ لَهُمْ إِلَهاً.
  ewe-ewe: Woanye nye dukɔ eye nye hã manye woƒe Mawu.
  eng-LEE: 'And they shall be unto me for a people, and I will be unto them for a
    God:'
  asm-FB: তেতিয়া তেওঁলোক মোৰ প্ৰজা হ’ব, আৰু মই তেওঁলোকৰ ঈশ্বৰ হম।
  sus-A: عٍ مَن قِندِ مَ نّ ﭑ مَ حَمَ رَ، ﭑ مَن قِندِ عٍ مَرِفِ عَلَ رَ.
  fra-SBL: Alors ils seront mon peuple, et je serai leur Dieu.
  hbo-hbo: וְהָ֥יוּ לִ֖י לְעָ֑ם וַאֲנִ֕י אֶהְיֶ֥ה לָהֶ֖ם לֵאלֹהִֽים׃
  kik-kik: Nĩmagatuĩka andũ akwa na niĩ nduĩke Ngai wao.
  fra-NCL: Ils seront mon peuple, et moi je serai leur Dieu.
  cek-AK: Nihcae loe kai ih kami ah om o tih, kai doeh nihcae ih Sithaw ah ka oh han.
  cuk-cuk: Israel-dulemar an-dulaga guoed, Ani an, e-Bab-Dummadga gumogoed.
  uig-CYR: Улар Мениң хәлқим болиду, Мән уларниң Худаси болимән.
  tel-2017: వాళ్ళు నాకు ప్రజలుగా ఉంటారు. నేను వాళ్లకు దేవుడుగా ఉంటాను.
  hat-BSA: Yo va pèp Mwen e Mwen va Bondye yo;
  kos-kos: Elos ac fah mwet luk, ac nga ac fah God lalos.
  hbo-WLC: וְהָ֥יוּ לִ֖י לְעָ֑ם וַאֲנִ֕י אֶהְיֶ֥ה לָהֶ֖ם לֵאלֹהִֽים׃
  ibo-ibo: Ha ga-abụ ndị m, mụ onwe m ga-abụkwa Chineke ha.
  ory-ory: ପୁଣି, ସେମାନେ ଆମ୍ଭର ଲୋକ ହେବେ ଓ ଆମ୍ଭେ ସେମାନଙ୍କର ପରମେଶ୍ୱର ହେବା;
  chk-chk: Iwe, ir repwe nei aramas, nge ngang üpwe ar Kot.
  rop-rop: En olabat garra jidan main ronwan pipul, en ai garra jidan blanga olabat
    God.
  ukr-1871: Тодї будуть вони моїм народом, я ж буду їх Богом.
  deu-1951: und sie sollen mein Volk sein, und ich will ihr Gott sein;
  eng-JPS: and they shall be My people, and I will be their God;
  srp-1865: I biæe mi narod i ja æu im biti Bog.
  lug-lug: Era balibeera bantu bange, nange mbeere Katonda waabwe.
  heb-heb: והיו לי לעם ואני אהיה להם לאלהים׃
  ben-IRV: তখন তারা আমার প্রজা হবে ও আমি তাদের ঈশ্বর হব।
  pan-pan: ਉਹ ਮੇਰੀ ਪਰਜਾ ਹੋਵੇਗੀ ਅਤੇ ਮੈਂ ਉਹਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹੋਵਾਂਗਾ
  mya-JVB: သူတို့သည် ငါ ၏ လူ ဖြစ် ကြလိမ့်မည်။ ငါ သည် လည်း သူ တို့၏ ဘုရား သခင်ဖြစ်
    မည်။
  tbg-tbg: Te vika Variqavano variari vika ti vaiinti nahentima vaivarave.
  hmo-hmo: Idia be lauegu bese do idia lao, bona lau be edia Dirava do lau lao.
  urd-urd: और वह मेरे लोग होंगे और मैं उनका ख़ुदा हूँगा।
  rus-SYN: Они будут Моим народом, а Я буду им Богом.
  bqc-SIM: Aaìↄ dɛ ma gbɛ̃́ↄ ũ, míↄ dɛ ń Lua ũ.
  tcz-CHONGTHU: Chuti’a chu, amaho kamite hiuva, chule keima amaho Pathen kahi ding
    ahi.
  mar-mar: ते माझे लोक होतील आणि मी त्यांचा देव होईन.
  qub-qub: Paycunaga noga acrashä runacunanami cangapaj; noganami Diosnin cashaj.
  bqp-bqp: Bɑ koo wure bu ko nɛn tɔmbu kpɑ nɑ n mɑɑ sɑ̃ɑ ben Yinni.
  hat-hat: Lè sa a, yo menm y'a tounen pèp ki apa pou mwen an ankò, mwen menm m'a
    tounen Bondye yo ankò.
  eng-BSB: They will be My people, and I will be their God.
  eng-WEBPB: Then they will be my people, and I will be their God.
  kbq-kbq: Hagi zamagra Nagri vahe manisage'na, Nagra zamagri Anumza manigahue.
  nhe-BL: Huan yajuanti elise notlacajhua huan na nielis niininTeco Dios.
  gub-BL: Wiko putar heremiaihu romo wà nehe. Aiko putar wazar romo ihe nehe no.
  eng-DRA: And they shall be my people, and I will be their God.
