verse: JER.032.025
translations:
  mal-C: യഹോവയായ കർത്താവേ, ഈ നഗരം ബാബേല്യരുടെ കൈകളിൽ ഏൽപ്പിക്കപ്പെടാനിരിക്കെ, ‘നീ
    നിലം വിലയ്ക്കുവാങ്ങി സാക്ഷ്യപ്പെടുത്തുക’ എന്ന് അവിടന്ന് എന്നോടു കൽപ്പിച്ചല്ലോ.”
  deu-TKW: 'Und doch sprachst du, Herr Jahwe, zu mir: Kaufe dir den Acker für Geld
    und nimm Zeugen hinzu! - während doch die Stadt der Gewalt der Chaldäer überliefert
    ist.'
  lin-lin: 'Mpe atako engumba oyo ekokweya na maboko ya bato ya Babiloni, Yo, Nkolo
    Yawe, olobi na ngai : ‹ Somba elanga na mbongo ya bibende ya palata na miso ya
    batatoli. › »'
  eng-LSV: Yet You have said to me, O Lord YHWH, Buy the field for yourself with money,
    and cause witnesses to testify—and the city has been given into the hand of the
    Chaldeans!”
  eng-GNV: 'And thou hast sayd vnto me, O Lord God, Bye vnto thee the fielde for siluer,
    and take witnesses: for the citie shall be giuen into the hand of the Caldeans.'
  eng-WEBSTER: And thou hast said to me, O LORD GOD, Buy thee the field for money,
    and take witnesses; for the city is given into the hand of the Chaldeans.
  nhw-BL: Huan ta technahuatía ma nijcohua nopa tlali huan nijchijtoc iniixpa ni testigos
    huan ma niquixtlahua, masque ni altepetl Jerusalén elis iniaxca nopa caldeos.’
    ”
  swh-ONEN: Ingawa mji utatiwa mikononi mwa Wakaldayo, wewe, Ee Bwana Mwenyezi, uliniambia,
    ‘Nunua shamba kwa fedha, na jambo hilo lishuhudiwe.’ ”
  bba-bba: Wee wuu ɡe, ɡɑ wɑ̃ɑ Bɑbiloniɡibun nɔmɑ sɔɔ. Adɑmɑ kɑ mɛ, ɑ mɑn sɔ̃ɔwɑ ɑ
    nɛɛ, n tem dweeyo kɑ ɡobi kpɑ n yi kɔsiɑ seedɑɡibun wuswɑɑɔ.
  eng-KJVCPB: And thou hast said unto me, O Lord God, Buy thee the field for money,
    and take witnesses; for the city is given into the hand of the Chaldeans.
  luo-luo: To kata obedo ni dala maduongʼ enochiw ne jo-Babulon, in, yaye Jehova Nyasaye
    Manyalo Gik Moko Duto, wachona ni, ‘Ngʼiew puodhoni gi fedha kendo ngʼiepone mondo
    obed gi joneno.’ ”
  meu-meu: A oi, Ḡaubada Iehova e, vada o hamaorogu, oto, Ena be hanua na Kaldea taudia
    imadia ai vada na atoa, to oi ese tano na moni amo ba hoia, kara ihamomokanina
    taudia danu bavabidia.
  npi-ULB: तब तपाईं आफैले मलाई भन्‍नुभयो, “यो सहर कल्दीहरूको हातमा दिंदै गरेको भए
    तापनि चाँदीको दाम तिरेर तेरो निम्‍ति एउटा खेत किन र त्‍यसको निति साक्षीहरू राख
    ।”
  yor-yor: Síbẹ̀ a ó fi ìlú náà fún àwọn ará Babeli, ìwọ Olúwa Olódùmarè sọ fún mi
    pé, ‘Ra pápá náà pẹ̀lú owó fàdákà, kí o sì pe ẹlẹ́rìí.’ ”
  pes-OPCB: در چنین شرایطی که شهر به دست دشمن می‌افتد، تو دستور دادی که این مزرعه
    را بخرم؛ من هم در حضور این گواهان برای آن قیمت خوبی پرداختم، و دستور تو را اطاعت
    نمودم.»
  tgl-ULB: At ikaw mismo ang nagsabi sa akin, “Bumili ka ng isang bukid para sa iyong
    sarili sa pamamagitan ng pilak at tumawag ng mga saksi upang saksihan ito, bagaman
    ibinigay ang lungsod na ito sa mga Caldeo.””
  hui-hui: Heneneore Babilonome tano ogo karularagoni. Anigo Anduane Homogo Bibahende
    Haru Haame Ho Haga-o í̠nime i̱hondo langialu i̱na dindi ogo yolo bialu agalime
    habo nalolene bi lo wirugoria gi magi wia larigo ndobe, lalu Yaremaiahanda Anduane
    Homogohondo bi ogoni lene.
  mya-mya: သို့​ရာ​တွင် အို ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်၊ ဤ​မြို့​ကို​ဗာ​ဗု​လုန်​ပြည်​သား​တို့​သိမ်း​ပိုက်
    အံ့​ဆဲ​ဆဲ​၌​ပင်​လျှင် ကိုယ်​တော်​ရှင်​သည်​ကျွန် တော်​မျိုး​အား​အ​သိ​သက်​သေ​များ​ရှေ့​တွင်
    လယ်​မြေ​ကို​ဝယ်​ယူ​ရန်​အ​မိန့်​ပေး​တော် မူ​ပါ​သည်​တ​ကား'' ဟု​လျှောက်​လေ​၏။
  bod-N: ཀྱེ་གཙོ་བོ་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་ང་ལ་འདི་སྐད་དུ། དངུལ་གྱིས་རང་གི་དོན་དུ་ས་དེ་ཉོས་ལ།
    དཔང་པོ་བོས་ནས་བདེན་དཔང་བྱོས་ཤིག་ཅེས་གསུངས་ན་ཡང་། དོན་དངོས་སུ་གྲོང་ཁྱེར་འདི་ནི་ཀལ་དི་པའི་ལག་ཏུ་གཏད་ཟིན་ཏོ་ཞེས་ཞུས་སོ།
    །
  sna-sna: Kunyange hazvo guta rino richizoiswa mumaoko avaBhabhironi, imi, Ishe Jehovha
    makati kwandiri, ‘Zvitengere munda nesirivha uye uite kuti zvapupu zvivepo pakutengeserana
    uku.’ ”
  spa-BLM: Tú me has dicho, Señor Yahvé, ‘Compra el campo por dinero y llama a los
    testigos’, mientras que la ciudad ha sido entregada en manos de los caldeos.”
  cac-cac: 'Palta Mamin Jehová, vach''chom ol ac''joc ganar jun co chon̈ab'' tic yuj
    eb'' caldeo chi'', palta a ach ix ala'': Man jun lum chi'', tza tupan d''a yichan̈
    eb'' testigo, xa chi, xin chi d''a in lesal chi''.'
  swh-ULB: Kisha wewe mwenyewe uliniambia, “Nunua shamba kwa fedha kwa ajili yako
    na mashahidi wameshuhudia, ingawa mji huu unatiwa mikononi mwa Wakaldayo.””
  bel-bel: 'А Ты, Госпадзе Божа, сказаў мне: «купі сабе поле за срэбра і запрасі сьведкаў,
    тым часам як горад аддаецца ў рукі Халдэям».'
  deu-ELBBK: 'Und doch hast du zu mir gesprochen, Herr, HERR: Kaufe dir das Feld für
    Geld und nimm Zeugen; – und die Stadt ist ja in die Hand der Chaldäer gegeben!'
  mbb-OT: Piru minsan pa te iyan heini, Nengazen he MEGBEVAYÀ, midsuǥù a kenikew te
    kebpemasa te vevesukà he ebeyazan heini te pelata ziyà te etuvangan te menge tistiǥus,
    Minsan pa te hapit en egkaaǥew te menge tig-Babilonia heini is inged.”
  mal-2015: യഹോവയായ കർത്താവേ, നഗരം കല്ദയരുടെ കയ്യിൽ ഏല്പിക്കപ്പെട്ടിരിക്കെ, നിലം വിലെക്കു
    മേടിച്ചു അതിന്നു സാക്ഷികളെ വെക്കുവാൻ നീ എന്നോടു കല്പിച്ചുവല്ലോ.
  rmc-rmc: 'A kajte ela o foros dino andro vasta le Babilončanenge, tu, RAJA, Adonaj,
    miro, mange phenďal: ‚Cin tuke odi maľa vaš o rupune love a vičin paš oda le švedken.‘
    “'
  pes-OPV: و تو‌ای خداوند یهوه به من گفتی که این مزرعه را برای خود به نقره بخر و شاهدان
    بگیر و حال آنکه شهربه‌دست کلدانیان تسلیم شده است.»
  ron-1924: 'Ши тотушь, Доамне Думнезеуле, Ту мь-ай зис: «Кумпэрэ-ць ун огор ку арӂинт
    ши пуне ши марторь!», кынд тотушь четатя есте датэ ын мыниле халдеенилор!’”'
  ben-OBCV: আর যদিও এই নগর ব্যাবিলনীয়দের হাতে তুলে দেওয়া হবে, তুমি, হে সার্বভৌম
    সদাপ্রভু, আমাকে বলেছ, ‘ওই ক্ষেত্রটি রুপোর টাকার বিনিময়ে কিনে নাও এবং আদানপ্রদানের
    সাক্ষী রেখো।’ ”
  som-som: Sayidow, Rabbiyow, waxaad igu tidhi, Beerta lacag ku iibso, oo markhaatiyaal
    u yeedh, waayo, magaalada waxaa lagu riday gacanta reer Kaldayiin.
  lat-VUC: 'Et tu dicis mihi, Domine Deus: Eme agrum argento, et adhibe testes, cum
    urbs data sit in manus Chaldæorum?]'
  eng-ASVBT: And thou hast said unto me, O Lord Jehovah, Buy thee the field for money,
    and call witnesses; whereas the city is given into the hand of the Chaldeans.
  ita-1885: 'E pure, o Signore Iddio, tu mi hai detto: Comperati quel campo per danari,
    e prendine testimoni; avvegnachè la città sia data in man de'' Caldei.'
  eng-LXXUP: and all the kings of Elam, and all the kings of the Persians,
  eng-ULB: Then you yourself said to me, “Purchase a field for yourself with silver
    and have witnesses witness it, even though this city is being given into the hand
    of the Chaldeans.”
  spa-VBL: '“Sin embargo, Señor Dios, me has dicho: ‘¡Compra tú mismo el campo con
    plata delante de los testigos, aunque la ciudad haya sido entregada a los babilonios!’”'
  fra-_FOB: 'Et néanmoins, Seigneur Éternel! tu m''as dit: “Achète ce champ à prix
    d''argent et prends-en des témoins” - Et la ville est livrée entre les mains des
    Caldéens!'
  mal-mal: യഹോവയായ കർത്താവേ, നഗരം കൽദയരുടെ കയ്യിൽ ഏല്പിക്കപ്പെട്ടിരിക്കെ, നിലം വിലയ്ക്കു
    വാങ്ങി അതിന് സാക്ഷികളെ വയ്ക്കുവാൻ അങ്ങ് എന്നോട് കല്പിച്ചുവല്ലോ”.
  urd-GVR: Lekin ai Rab Qādir-e-mutlaq, kamāl hai ki go shahr ko Bābal kī fauj ke
    hawāle kiyā jāegā to bhī tū mujh se hamkalām huā hai ki chāṅdī de kar khet ḳharīd
    le aur gawāhoṅ se kār-rawāī kī tasdīq karwā.’”
  suz-BL: मो हना यो परमप्रभु, परमप्रभु यावे, गे आं कली ‘एको सहर कल्‍दी आन गुइम दुम्‍त
    हना यो, क्‍येट गेशा, सांकछी आन कली ब्रेश्‍शा, रू ग्‍यापो’ देंतीनी” दे येरमीया
    देंत।
  eng-NOY: And yet hast thou said to me, O Lord Jehovah, “Buy thee the field for money,
    and take witnesses thereto!” when the city is given into the hand of the Chaldaeans.
  ita-1927: 'Eppure, o Signore, o Eterno, tu m’hai detto: Còmprati con danaro il campo,
    e chiama de’ testimoni… e la città è data in man de’ Caldei”.'
  ckb-ckb: 'ئەی یەزدانی باڵادەست، تۆ خۆت پێت فەرمووم: ”بە شایەتی چەند شایەتێک کێڵگەکە
    بە زیو بۆ خۆت بکڕە،“ کەچی شارەکەت داوەتە دەست بابلییەکان.»'
  eng-BBE: And you have said to me, Give the money to get yourself a property, and
    have the business witnessed; though the town is given into the hands of the Chaldaeans.
  kan-OKCV: ಆದರೂ ಓ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ, ನೀನು ನನಗೆ, ‘ಹೊಲವನ್ನು ಹಣಕ್ಕೆ ಕೊಂಡುಕೋ, ಸಾಕ್ಷಿಗಳನ್ನು
    ಇಡು,’ ಎಂದು ಹೇಳಿದ್ದೀ. ಆದರೂ ಪಟ್ಟಣವು ಬಾಬಿಲೋನಿಯರ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಲಾಗಿದೆಯಲ್ಲಾ?”
  tam-2017: 'கர்த்தராகிய ஆண்டவரே, நகரம் கல்தேயரின் கையில் கொடுக்கப்படுகிறதாயிருந்தும்,
    தேவரீர் என்னை நோக்கி: நீ உனக்கு ஒரு நிலத்தை விலைக்கிரயமாகக்கொண்டு, அதற்குச் சாட்சிகளை
    வையென்று சொன்னீரே என்றேன்.'
  spa-RV-1909: '¡Oh Señor Jehová! ¿y me has tú dicho: Cómprate la heredad por dinero,
    y pon testigos; bien que la ciudad sea entregada en manos de los Caldeos?'
  ron-BTF: 'Și tu mi-ai spus, Doamne DUMNEZEULE: Cumpără câmpul cu bani și ia martori;
    fiindcă cetatea este dată în mâna caldeenilor.'
  eng-WEBP: You have said to me, Lord GOD, ‘Buy the field for money, and call witnesses;’
    whereas the city is given into the hand of the Chaldeans.”
  eng-FBV: Yet, Lord God, you have told me, ‘Buy yourself the field with silver in
    front of witnesses, even though the city has been handed over to the Babylonians!’”
  nld-1939: 'En terwijl de stad in de macht der Chaldeën wordt overgeleverd, zegt
    Gij mij nog, Jahweh, mijn Heer: Koop u de akker voor geld, en neem er getuigen
    bij!'
  nch-BL: Huan ta technahuatía ma nijcohua nopa tali, huan quena, nijchijtoc iniixpa
    ni testigos huan niquixtahua, masque ni altepet Jerusalén elis iniaxca nopa caldeos.’
    ”
  vie-1934: 'Hỡi Chúa Giê-hô-va, Ngài đã phán cùng tôi rằng: Hãy dùng giá bạc mua
    ruộng nầy, và mời những người làm chứng. Mà kìa, thành đã nộp trong tay người
    Canh-đê!'
  hin-CV: प्रभु याहवेह, आपने ही मुझे आदेश दिया था, अपने लिए मूल्य चुका कर खेत क्रय
    कर लो तथा गवाहों को बुला लो, जबकि नगर कसदियों को सौंपा जा चुका है.”
  spa-BES: 'Y tú me dijiste: Dame el dinero para conseguirte una propiedad y haz que
    se atestigüe el negocio; aunque el pueblo se entregue en manos de los caldeos.'
  tdx-tdx: Fe hoe irehe tamako, ry Talè, Iehovà, Ikalò an-drala i tetekey, naho koiho
    ty valolombeloñe; le hehe fa natolotse am-pità’ o nte-Kasdio ty rova toy.
  tha-KJV: โอ ข้าแต่​องค์​พระผู้เป็นเจ้าพระเจ้า พระองค์​ยังตรัสแก่ข้าพระองค์​ว่า “จงเอาเงินซื้อนาและหาพยานเสีย”
    แม้ว​่าเมืองนั้นจะถูกมอบไว้ในมือของคนเคลเดีย’”
  por-BR-2018: 'Porém tu, ó Senhor DEUS, me disseste: Compra para ti o campo por dinheiro,
    e faze com que testemunhas testemunhem; mesmo estando a cidade já entregue nas
    mãos dos caldeus?'
  deu-ELO: 'Und doch hast du zu mir gesprochen, Herr, Jehova: Kaufe dir das Feld für
    Geld und nimm Zeugen; und die Stadt ist ja in die Hand der Chaldäer gegeben!'
  eng-WYC-2018: And thou saidest to me, Lord God, Buy thou a field for silver, and
    give thou witnesses, when the city is given in(to) the hands of Chaldees. (And,
    Lord God, thou saidest to me, Buy thou a field for silver, and have thou witnesses,
    even though the city is given into the hands of the Chaldeans.)
  epo-epo: 'Kaj Vi, Sinjoro, ho Eternulo, diris al mi: Aĉetu al vi la kampon pro mono,
    kaj starigu atestantojn; dume la urbo estas transdonata en la manojn de la Ĥaldeoj.'
  uig-PIN: 'Lekin Sǝn, i Rǝb Pǝrwǝrdigar, gǝrqǝ xǝⱨǝr kaldiylǝrning ⱪoliƣa tapxurulidiƣan
    bolsimu, manga: «Ɵzüng üqün etizni kümüxkǝ setiwal wǝ buni guwaⱨqilarƣa kɵrgüzgin!?»
    — deding».'
  beo-beo: Be Ouligisudafa Hina Gode! Disu da amo soge, ba:su dunu ba:ma:ne bidi lama:ne,
    nama sia:i. Ba:bilone dunu da hasalili, Yelusaleme wahadafa lamu gala, be Di da
    amo soge bidi lama:ne nama sia:i.”
  tpi-OTNT: Tru tumas, ol Babilon i laik kisim dispela taun. Tasol God, Bikpela, yu
    yet yu bin tokim mi long baim dispela graun na kisim ol man i kam bilong ol i
    ken raitim nem bilong ol long dispela kontrak.”
  hau-SA: Ko da yake za a ba da birnin ga Babiloniyawa, kai, ya Ubangiji Mai Iko Duka,
    ka ce mini, ‘Saye fili da azurfa ka kuma sa a shaida cinikin.’ ”
  uig-LAT: 'Lékin Sen, i Reb Perwerdigar, gerche sheher kaldiylerning qoligha tapshurulidighan
    bolsimu, manga: «Özüng üchün étizni kümüshke sétiwal we buni guwahchilargha körgüzgin!?»
    — déding».'
  nde-nde: Kodwa lanxa idolobho lizanikelwa kumaKhaladiya, wena Thixo Wobukhosi uthe
    kimi, ‘Thenga insimu ngesiliva kube labafakaza lokho.’ ”
  ton-ton: Pea naʻa ke pehē kiate au, ‘ʻE ʻEiki ko Sihova, Ke ke fakatauʻaki ʻae ngoue
    ʻae paʻanga, pea fili ha kau fakamoʻoni;’ he kuo tukuange ʻae kolo ki he nima
    ʻoe kau Kalitia.”
  ces-1613: 'Ty pak pravíš mi, Panovníče Hospodine: Zjednej sobě dvůr tento za peníze,
    a osvědč to svědky, ano již město toto dáno jest v ruku Kaldejských.'
  eng-WMB: You have said to me, Lord GOD, ‘Buy the field for money, and call witnesses;’
    whereas the city is given into the hand of the Kasdim.”
  tam-TCV: ஆண்டவராகிய யெகோவாவே! இப்பட்டணம் பாபிலோனியரிடம் கையளிக்கப்பட இருக்கிறபோதிலும்,
    நீர் என்னிடம், ‘வெள்ளியைக் கொடுத்து வயலை வாங்கி, அதன் ஆவணங்களைச் சாட்சிப்படுத்து
