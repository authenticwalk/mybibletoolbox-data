  eng-JPS: 'Yet Thou hast said unto me, O Lord GOD: Buy thee the field for money,
    and call witnesses; whereas the city is given into the hand of the Chaldeans.'''
  srp-1865: 'A ti mi veliš, Gospode, Gospode: kupi tu njivu za novce i uzmi svjedoke,
    a grad se predaje u ruke Haldejcima.'
  lug-lug: Era wadde ng’ekibuga kigenda kuweebwayo eri Abakaludaaya, ggwe Ayi Mukama
    Katonda oŋŋambye nti, ‘Toola ffeeza weegulire ennimiro era wabeerewo n’abajulirwa.’ ”
  heb-heb: ואתה אמרת אלי אדני יהוה קנה לך השדה בכסף והעד עדים והעיר נתנה ביד הכשדים׃
  ben-IRV: তখন তুমি নিজে আমাকে বললে, ‘তুমি রূপা দিয়ে জমি কেনো ও সাক্ষী রাখ, কিন্তু
    এই শহরটি কলদীয়দের হাতে সমর্পিত হল’।”
  pan-pan: ਹੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ, ਤੂੰ ਹੀ ਤਾਂ ਮੈਨੂੰ ਆਖਿਆ ਕਿ ਚਾਂਦੀ ਨਾਲ ਉਹ ਖੇਤ ਆਪਣੇ ਲਈ ਮੁੱਲ
    ਲੈ ਅਤੇ ਗਵਾਹਾਂ ਦੀ ਗਵਾਹੀ ਕਰਵਾ, ਭਾਵੇਂ ਇਹ ਸ਼ਹਿਰ ਕਸਦੀਆਂ ਦੇ ਹੱਥ ਵਿੱਚ ਦਿੱਤਾ ਗਿਆ ਹੈ।
  mya-JVB: ထိုမြို့ တော်သည် ခါလဒဲ လူတို့လက် သို့ ရောက် သော်လည်း၊ အိုအရှင် ထာဝရဘုရား
    ၊ ထိုလယ် ကို ငွေ နှင့် ဝယ် ၍ ၊ သက်သေ တို့ကို ခေါ် ထား ရမည်အကြောင်းမိန့် တော်မူပါပြီတကားဟု
    လျှောက်လေ ၏။
  tbg-tbg: 'Noravauvo, are ekaa haikaqaa raqiki variaravave. Babironi vika iqoka raqiha
    maa vatukara vareva aumanto vaivaravata, are tiriara minti tianarave: Are silvaa
    monu aqukehara vata vo koqaa iramanta vo vaiintivata vira tavaate, tianarave,
    ti.'
  hmo-hmo: To oi, Lohiabada Dirava e, oi ese lau oi hamaoroa vadaeni, oi gwau, ‘Momokani
    lau ese inai hanua be Babulonia taudia dekenai do lau henia, to oi ese tano be
    moni dekena amo do oi hoia, bona inai kara idia uitnesi taudia danu do oi abia.’ ”
  urd-urd: तो भी, ऐ ख़ुदावन्द ख़ुदा, तूने मुझसे फ़रमाया कि वह खेत रुपया देकर अपने
    लिए ख़रीद ले और गवाह ठहरा ले, हालाँकि यह शहर कसदियों के हवाले कर दिया गया।
  rus-SYN: 'А Ты, Господи Боже, сказал мне: “купи себе поле за серебро и пригласи
    свидетелей”, тогда как город отдается в руки Халдеев”.'
  bqc-SIM: Dii Lua, wɛ̃́lɛ kú Babiloniↄ ↄzĩ, ↄ̃ ń òmɛɛ mà tↄↄlɛ lú ń ã́nusuo
    seeladeↄ wáaa?
  tcz-CHONGTHU: Hijongleh, Vo Hatchungnung Pakai, hiche khopi hi Babylon te khut’a
    lutding koncha ahivang in, nangman keijeh a “Sakhi ding mikihol inlang, loumun
    hi nangman kichoh in, tia einasol chu, nangma nahi, kati,” ati.
  mar-mar: तरी तू मला म्हणालास, तू आपल्यासाठी रुप्याने शेत खरेदी कर आणि साक्षीसाठी
    साक्षीदार बोलाव, जरी मी हे नगर खास्द्यांच्या हाती दिले जात आहे.”
  qub-qub: Babilonia runacunapa maquincho cay siudächo tiyaj runacuna ricacunanpaj
    caycaptinpis Tayta Dios gamga nimashcanqui chacrata rantir testïgucunapa ñaupancho
    duyñunta päganäpämi.»
  bqp-bqp: Wee wuu ge, gɑ wɑ̃ɑ Bɑbilonigibun nɔmɑ sɔɔ. Adɑmɑ kɑ mɛ, ɑ mɑn sɔ̃ɔwɑ ɑ
    nɛɛ, n tem dweeyo kɑ gobi kpɑ n yi kɔsiɑ seedɑgibun wuswɑɑɔ.
  hat-hat: Wi, sa ki rete pou lavil la tonbe nan men moun Babilòn yo pa anyen. Poukisa
    atò, Seyè Bondye, ou ban m' lòd achte jaden sa a pou lajan kach devan temwen?
  eng-BSB: Yet You, O Lord GOD, have said to me, ‘Buy for yourself the field with
    silver and call in witnesses, even though the city has been delivered into the
    hands of the Chaldeans!’”
  eng-WEBPB: You have said to me, Lord GOD, ‘Buy the field for money, and call witnesses;’
    whereas the city is given into the hand of the Chaldeans.”
  kbq-kbq: Hagi tamagerfa hu'za Babiloni vahe'mo'za ama rankumara erigahaze. Hianagi
    kagra Ra Anumzamoka hunka, vahera kehinke'za negesagenka zagoreti mopa mizana
    huo hanke'na anara hu'noe.
  nhe-BL: Ay TOTECO Ta Tlen Más Tijpiya Tlanahuatili, ta tinechnahuati ma nijcohua
    nopa tlali. Huan nijchijtoc iniixpa ni testigos huan tinechilhui ma niquixtlahua,
    yonque ni altepetl Jerusalén elis iniaxca nopa caldeos.’”
  gub-BL: A'e rupi hezar Tupàn Tuweharupi Wiko Ma'e, — Eme'eg kar ywy amo teko wame'e
    mehe nehe, ere ihewe. Mawiron pe har upyhyk etea'i tawhu wà. Nezewe rehe we erezapo
    kar a'e ma'e ihewe, a'e izupe.
  eng-DRA: 'And sayest thou to me, O Lord God: Buy a field for money, and take witnesses,
    whereas the city is given into the hands of the Chaldeans?'
