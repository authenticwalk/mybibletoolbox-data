verse: JER.032.016
translations:
  mal-C: “ആധാരം നേര്യാവിന്റെ മകനായ ബാരൂക്കിന്റെ പക്കൽ കൊടുത്തശേഷം ഞാൻ യഹോവയോട് ഇപ്രകാരം
    പ്രാർഥിച്ചു.
  deu-TKW: 'Und nachdem ich Baruch, dem Sohne Nerijas, den Kaufbrief übergeben hatte,
    betete ich folgendermaßen zu Jahwe:'
  lin-lin: 'Sima na ngai kopesa mokanda oyo nasombelaki elanga epai ya Baruki, mwana
    mobali ya Neriya, nabondelaki Yawe :'
  eng-LSV: And I pray to YHWH after my giving the purchase scroll to Baruch son of
    Neriah, saying,
  eng-GNV: Now when I had deliuered the booke of the possession vnto Baruch, the sonne
    of Neriah, I prayed vnto the Lord, saying,
  eng-WEBSTER: Now when I had delivered the evidence of the purchase to Baruch the
    son of Neriah, I prayed to the LORD, saying,
  nhw-BL: '“Teipa quema ya nijmactilijtoya Baruc nopa amame, na nimotlatlajti ica
    TOTECO huan niquilhui:'
  swh-ONEN: '“Baada ya kumkabidhi Baruku mwana wa Neria hii hati ya kununulia, nilimwomba
    Bwana:'
  bba-bba: Sɑnɑm mɛ nɑ tem mɛn dwee tire ni Bɑruku, Nɛriyɑn bii wɛ̃ nɑ kpɑ, nɑ Yinni
    Gusunɔ kɑnɑ nɑ nɛɛ,
  eng-KJVCPB: Now when I had delivered the evidence of the purchase unto Baruch the
    son of Neriah, I prayed unto the Lord, saying,
  luo-luo: '“Bangʼ kane asechiwo barup ngʼiepo ne Baruk wuod Neria, ne alamo Jehova
    Nyasaye kama:'
  meu-meu: Hari tano ibiaguna pepana na Baruku Neria na henia murinai, lau ese Iehova
    na ḡuria, nato,
  npi-ULB: नेरियाहका छोरा बारूकलाई खेत किनेको तमसुक दिएपछि मैले परमप्रभुलाई प्रार्थना
    चढाएँ र यसो भने,
  yor-yor: '“Lẹ́yìn tí mo ti fi ìwé rírà náà fún Baruku ọmọkùnrin Neriah, mo gbàdúrà
    sí Olúwa wí pé:'
  pes-OPCB: 'بعد از آنکه قباله‌ها را به باروک دادم، به حضور خداوند دعا کرده، گفتم:'
  tgl-ULB: Pagkatapos kong ibigay ang resibo ng pagbili kay Baruc na lalaking anak
    ni Nerias, nanalangin ako kay Yahweh at sinabi,
  hui-hui: I̱ Yaremaia i̱na Neria igini Baruguhondo beba habo nalolene bi gilibu wini
    biago mo muwa i̱na Anduane Homogohondo bi ogodagua laru,
  mya-mya: ငါ​သည်​မြေ​ဝယ်​စာ​ချုပ်​ကို​နေ​ရိ​၏​သား ဗာ​ရုတ်​အား​ပေး​အပ်​လိုက်​ပြီး​နောက်၊
    ထာ​ဝ​ရ​ဘု​ရား​ထံ​ဆု​တောင်း​၏။-
  bod-N: དེ་ཡང་ངས་ནེར་ཡཱའི་བུ་པཱ་རུག་ལ་ཆད་ཡིག་དེ་སྤྲད་རྗེས། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྨོན་ལམ་བཏབ་ནས་འདི་ལྟར།
  sna-sna: '“Mushure mokunge ndapa Bharuki mwanakomana waNeria gwaro rokutengeserana,
    ndakanyengetera kuna Jehovha, ndichiti:'
  spa-BLM: Después de entregar la escritura de compra a Baruc, hijo de Nerías, oré
    a Yahvé, diciendo
  cac-cac: 'Ix lajvi vac''ancan jun b''aj ix tz''ib''chaj jun trato yic jun lum luum
    chi'' d''a vin̈aj Baruc chi'', ix in lesalvi d''a Jehová icha tic:'
  swh-ULB: Baada ya kumpa Baruki mwana wa Neria ile hati ya manunuzi, nikaomba kwa
    Yahwe nikasema,
  bel-bel: 'І перадаўшы купчы запіс Варуху, сыну Нірыі, я памаліўся Госпаду:'
  deu-ELBBK: 'Und nachdem ich Baruk, dem Sohn Nerijas, den Kaufbrief gegeben hatte,
    betete ich zu dem HERRN und sprach:'
  mbb-OT: Ne hein ingkeveǥey ku en haazà is pepilis diyà te ki Baruc he anak ni Neria,
    ne nengemuyù a te,
  mal-2015: 'അങ്ങനെ ആധാരം നേര്യാവിന്റെ മകനായ ബാരൂക്കിന്റെ പക്കൽ ഏല്പിച്ചശേഷം, ഞാൻ
    യഹോവയോടു പ്രാർത്ഥിച്ചതു എന്തെന്നാൽ:'
  rmc-rmc: 'Sar diňom e kupno zmluva le Baruchoske, le Nerijoskre čhaske, kavke man
    modľinavas ko RAJ:'
  pes-OPV: 'و بعد از آنکه قباله خرید را به باروک بن نیریا داده بودم، نزد خداوند تضرع
    نموده، گفتم:'
  ron-1924: 'Дупэ че ам дат записул де кумпэраре луй Барук, фиул луй Нерия, ам фэкут
    Домнулуй ачастэ ругэчуне:'
  ben-OBCV: '“নেরিয়ের পুত্র বারূককে জমি ক্রয়ের দলিলটি দেওয়ার পর, আমি সদাপ্রভুর
    কাছে প্রার্থনা করলাম:'
  som-som: Oo markaan warqaddii heshiiska waxiibsashada Baaruug ina Neeriiyaah u dhiibay
    dabadeed ayaan Ilaah baryay oo waxaan ku idhi,
  lat-VUC: 'Et oravi ad Dominum, postquam tradidi librum possessionis Baruch filio
    Neri, dicens:'
  eng-ASVBT: Now after I had delivered the deed of the purchase unto Baruch the son
    of Neriah, I prayed unto Jehovah, saying,
  ita-1885: 'E dopo ch''ebbi data la scritta della compera a Baruc, figliuolo di Neria,
    io feci orazione al Signore, dicendo:'
  eng-LXXUP: And they shall drink, and vomit, and be mad, because of the sword which
    I send among them.
  eng-ULB: After I gave the receipt of purchase to Baruch son of Neriah, I prayed
    to Yahweh and said,
  spa-VBL: 'Después de entregar la escritura de venta a Baruc hijo de Nerías, oré
    al Señor:'
  fra-_FOB: 'Et après que j''eus remis à Baruc, fils de Nérija, le contrat d''acquisition,
    je fis ma prière à l''Éternel, en disant:'
  mal-mal: 'അങ്ങനെ ആധാരം നേര്യാവിന്റെ മകനായ ബാരൂക്കിന്റെ പക്കൽ ഏല്പിച്ചശേഷം, ഞാൻ യഹോവയോടു
    പ്രാർത്ഥിച്ചത് എന്തെന്നാൽ:'
  urd-GVR: Bārūk bin Nairiyāh ko intaqālnāmā dene ke bād maiṅ ne Rab se duā kī,
  suz-BL: मिनु गो नेरीयाह आ तौ बारुक कली मेको रू ग्‍याप्‍शो कागज गेङा नोले, गो परमप्रभु
    यावे कली एको लोव़ पा
  eng-NOY: And when I had delivered the purchase-deed to Baruch, the son of Neriah,
    I prayed to Jehovah, saying,
  ita-1927: 'E dopo ch’io ebbi consegnato l’atto di compra a Baruc, figliuolo di Neria,
    pregai l’Eterno, dicendo:'
  ckb-ckb: '«دوای ئەوەی گرێبەستەکەی کڕینم دایە باروخی کوڕی نێرییا، نوێژم بۆ یەزدان
    کرد و گوتم:'
  eng-BBE: Now after I had given the paper to Baruch, the son of Neriah, I made my
    prayer to the Lord, saying,
  kan-OKCV: '“ನಾನು ಆ ಕ್ರಯಪತ್ರವನ್ನು ನೇರೀಯನ ಮಗನಾದ ಬಾರೂಕನಿಗೆ ಕೊಟ್ಟ ಮೇಲೆ, ಯೆಹೋವ ದೇವರಿಗೆ
    ಪ್ರಾರ್ಥನೆ ಮಾಡಿದೆನು:'
  tam-2017: 'நான் கிரயப்பத்திரத்தை நேரியாவின் மகனாகிய பாருக்கினிடத்தில் கொடுத்தபின்பு,
    நான் யெகோவாவை நோக்கி செய்த விண்ணப்பமாவது:'
  spa-RV-1909: 'Y después que dí la carta de venta á Baruch hijo de Nerías, oré á
    Jehová, diciendo:'
  ron-BTF: 'Și, după ce i-am dat dovada de cumpărare lui Baruc, fiul lui Neriia, m‑am
    rugat DOMNULUI, spunând:'
  eng-WEBP: Now after I had delivered the deed of the purchase to Baruch the son of
    Neriah, I prayed to the LORD, saying,
  eng-FBV: 'After I had given the deed of sale to Baruch son of Neriah, I prayed to
    the Lord:'
  nld-1939: 'Maar toen ik het koopcontract aan Baruk, den zoon van Neri-ja, had overgereikt,
    begon ik tot Jahweh te bidden:'
  nch-BL: '“Teipa quema ya nijmactilijtoya Baruc nopa amame, na nimotatajti ica TOTECO
    huan niquilhui:'
  vie-1934: 'Khi tôi đã trao tờ khế mua cho Ba-rúc, con trai Nê-ri-gia, thì tôi cầu
    nguyện cùng Đức Giê-hô-va rằng:'
  hin-CV: '“जब मैं नेरियाह के पुत्र बारूख को क्रय-बन्धक पत्र सौंप चुका, तब मैंने याहवेह
    से यह बिनती की:'
  spa-BES: 'Después de entregarle el papel a Baruc, hijo de Nerías, oré al Señor,
    diciendo:'
  tdx-tdx: 'Aa naho fa natoloko amy Baroke ana’ i Nerià i takelam-pikaloañe rey, le
    nihalaly am’ Iehovà iraho ami’ty hoe:'
  tha-KJV: หลังจากที่​ข้าพระองค์มอบโฉนดการซื้อให้​แก่​บารุ​คบ​ุตรชายเนริยาห์​แล้ว
    ข้าพระองค์​ได้​อธิษฐานต่อพระเยโฮวาห์​ว่า
  por-BR-2018: 'E depois que dei o documento de compra a Baruque filho de Nerias,
    orei ao SENHOR, dizendo:'
  deu-ELO: 'Und nachdem ich Baruk, dem Sohne Nerijas, den Kaufbrief gegeben hatte,
    betete ich zu Jehova und sprach:'
  eng-WYC-2018: And I prayed to the Lord, after that I betook the book of possession
    to Baruch, the son of Neriah; and I said, (And I prayed to the Lord, after that
    I gave the copies of the deed of purchase to Baruch, the son of Neriah; and I
    said,)
  epo-epo: 'Kaj, transdoninte la dokumentojn de aĉeto al Baruĥ, filo de Nerija, mi
    ekpreĝis al la Eternulo, dirante:'
  uig-PIN: 'Mǝn tohtam hetini Neriyaning oƣli bolƣan Baruⱪⱪa tapxurƣandin keyin, Pǝrwǝrdigarƣa
    dua ⱪilip mundaⱪ dedim: —'
  beo-beo: Na da soge bidi lasu meloa amo Belagema ia dagolalu, na da Godema sia:ne
    gadoi, amane,
  tpi-OTNT: Baruk, pikinini bilong Neria, i kisim kontrak pinis, orait mi beten long
    Bikpela olsem,
  hau-SA: “Bayan na ba da takardun ciniki ga Baruk ɗan Neriya, sai na yi addu’a ga
    Ubangiji na ce,
  uig-LAT: 'Men toxtam xétini Nériyaning oghli bolghan Baruqqa tapshurghandin kéyin,
    Perwerdigargha dua qilip mundaq dédim: —'
  nde-nde: 'Emva kokuba uBharukhi indodana kaNeriya sengimphile incwadi yokuthenga,
    ngakhuleka kuThixo ngathi:'
  ton-ton: ¶ Pea hili ʻeku tukuange ʻae fakamoʻoni ʻoe fakatau kia Paluki ko e foha
    ʻo Nelia, naʻaku toki lotu kia Sihova, ʻo pehē,
  ces-1613: 'Potom modlil jsem se Hospodinu, když jsem dal ceduli té koupě Báruchovi
    synu Neriášovu, řka:'
  eng-WMB: Now after I had delivered the deed of the purchase to Baruch the son of
    Neriah, I prayed to the LORD, saying,
  tam-TCV: “நான் பத்திரத்தை நேரியாவின் மகனான பாரூக்கிடம் கொடுத்தபின் யெகோவாவிடம் மன்றாடினேன்.
  ceb-ULB: Human nako mahatag ang resibo sa pagpalit kang Baruk nga anak nga lalaki
    ni Neria, nag-ampo ako kang Yahweh ug miingon,
  pol-UBG: 'A po przekazaniu aktu kupna Baruchowi, synowi Neriasza, modliłem się do
    PANA tymi słowami:'
  urd-GVU: باروک بن نیریاہ کو انتقال نامہ دینے کے بعد مَیں نے رب سے دعا کی،
  deu-1912: 'Und da ich den Kaufbrief hatte Baruch, dem Sohn Nerias, gegeben, betete
    ich zum HERRN und sprach:'
  kan-2017: ಕ್ರಯಪತ್ರವನ್ನು ನೇರೀಯನ ಮಗನಾದ ಬಾರೂಕನ ಕೈಗೆ ಕೊಟ್ಟ ಮೇಲೆ ನಾನು ಯೆಹೋವನಿಗೆ,
  yap-yap: Tomuren ni ku gu pi’ babyoren fare gi flang ni kug chuw’iy ngak Baruk,
    mu gu meybil ni lungug,
  hlt-MCSB: Te phoeiah BOEIPA taengla ka thangthui tih lainah cabu te Neriah capa
    Barukh taengah ka paek.
  mdy-ETH: ዬያ ሻንቂፆ ዔርዛ ዋርቃቶ ኔሪያ ናኣዚ፥ ባኣሮኬም ታኣኒ ዒንጌስካፓ ሂዚ ጌይ ታኣኒ ሺኢቄኔ፦
  twi-ASANTE: “Mede adetɔ nwoma no maa Neria babarima Baruk. Akyire no, mebɔɔ Awurade
    mpaeɛ sɛ,
  eng-WEBU: Now after I had delivered the deed of the purchase to Baruch the son of
    Neriah, I prayed to the LORD, saying,
  wal-wal: Taani Neeriyaa na7aa Baarukayyo shamaa paramaa woraqataa immidoogaappe
    guyyiyan, GODAA hagaadan yaagada woossaas;
  spa-PDDPT: 'Después que di el documento de venta a Baruc, hijo de Nerías, oré a
    Yavé:'
  gun-gun: 'Ha''e gui kuaxia para yvy ajoguaague regua ma Nerias ra''y Baruque pe
    amboaxa ma rire Senhor pe anhembo''e ainy. Ha''e vy aipoa''e:'
  ilo-ULB: Kalpasan a naitedko ti resibo ti pananggatangko kenni Baruk a putot a lalaki
    ni Nerias, nagkararagak kenni Yahweh a kinunak,
  kpg-kpg: I muli hua dagu wanga nia beebaa aalaa la gi Baruch, gei au ga dalodalo,
    ga hai,
  uig-ARA: 'مەن توختام خېتىنى نېرىيانىڭ ئوغلى بولغان بارۇققا تاپشۇرغاندىن كېيىن، پەرۋەردىگارغا
    دۇئا قىلىپ مۇنداق دېدىم: ــ'
  sus-sus: N to na xɛ sara kɛɛdi so Neriya xa di Baruki yi ra, n naxa Alatala maxandi
    yi ki,
  pon-2006: Mwurin ei patohwanohngehr kisinlikou ko rehn Paruk, I ahpw kapakap, patohwan,
  ksd-ksd: 'Ma ba iau ga tul tar ra buk na kunukul tai Baruk natu i Neria, iau ga
    araring tadav ra Luluai dari:'
  tur-YTC: 'Satın alma senedini Neriya oğlu Baruk’a teslim ettikten sonra, Yahve''ye
    dua edip dedim:'
  grc-BRENT: Καὶ πίονται, καὶ ἐξεμοῦνται, καὶ ἐκμανήσονται ἀπὸ προσώπου τῆς μαχαίρας,
    ἧς ἐγὼ ἀποστέλλω ἀναμέσον αὐτῶν.
  ind-AYT: Setelah aku memberikan akta pembelian kepada Barukh, anak Neria, aku berdoa
    kepada TUHAN, dengan berkata,
  nya-nya: 'Nditamupatsa makalata a panganowa Baruki mwana wa Neriya, ndinapemphera
    kwa Yehova:'
  hrv-hrv: 'Pošto kupovni ugovor predadoh Nerijinu sinu Baruhu, pomolih se Jahvi:'
  mps-mps: Baruk, te Neriago ogwago, te asęani bomo yai po sali dao, tialima, eno
    Genuai Bidiba te tiwai gedu haluasa po wai dao,
  tpi-tpi: Baruk, pikinini bilong Neria, i kisim kontrak pinis, orait mi beten long
    Bikpela olsem,
  dan-1931: 'Efter at have overgivet Skødet til Baruk, Nerijas Søn, bad jeg således
    til HERREN:'
  vie-OVCB: 'Sau khi giao các văn kiện mua đất cho Ba-rúc, tôi bèn cầu nguyện với
    Chúa Hằng Hữu:'
  guj-2017: હવે નેરિયાના દીકરા બારુખના હાથમાં તે વેચાણખત સોંપ્યા પછી મેં યહોવાહને
    વિનંતી કરી કે,
  pon-2006A: Mwurin ei patohwanohngehr kisinlikou ko rehn Paruk, I ahpw kapakap, patohwan,
  por-BRBSL: Agora depois de ter entregue a escritura da compra a Baruch, o filho
    de Neriah, rezei para Yahweh, dizendo,
  cth-cth: Neriah capa Baruk koe rannae ca ka poe hnukkhu BAWIPA koe ka ratoum.
  twi-twi: “Mede adetɔ nhoma no maa Neria babarima Baruk akyiri no, mebɔɔ Awurade
    mpae se,
  hlt-hlt: Te phoeiah BOEIPA taengla ka thangthui tih lainah cabu te Neriah capa Barukh
    taengah ka paek.
  tbz-SIM: 'N duɔ́ ndìì mɔ̀nnì Bɑduki Nɛdiyɑ birɛ yɛdontɛ́pɑ́tɛ kɛ́bɑ́ntɛ̀ Kuyie nkɛ
    dɔ̀:'
  msy-2020: Nerian otarim Baruk, akar dɨkɨrɨzir gavgavim itir akɨnafarim inigha gɨvazɨ,
    kɨ kamaghɨn Ikiavɨra Itir God ko mɨgei,
  azb-azb: 'Satış qəbzini Neriya oğlu Baruka verdikdən sonra Rəbbə dua edib dedim:'
  eng-DBY: And after I had given the writing of the purchase unto Baruch the son of
    Nerijah, I prayed unto Jehovah saying,
  hin-2017: “जब मैंने मोल लेने की वह दस्तावेज नेरिय्याह के पुत्र बारूक के हाथ में
    दी, तब मैंने यहोवा से यह प्रार्थना की,
  wol-KYG: 'Gannaaw ba ma joxee kayiti njaay ma Barug doomu Nerya, damaa ñaan Aji
    Sax ji, ne ko:'
  eng-YLT: And I pray unto Jehovah — after my giving the purchase-book unto Baruch
    son of Neriah — saying,
  eng-WYC-2017: And I prayed to the Lord, after that I betook the book of possession
    to Baruch, the son of Neriah; and I said,
  eng-WMBB: Now after I had delivered the deed of the purchase to Baruch the son of
    Neriah, I prayed to the LORD, saying,
  urd-GVH: बारूक बिन नैरियाह को इंतक़ालनामा देने के बाद मैंने रब से दुआ की,
  rug-rug: 'Mudina sapu valani rau sari pepa vinariva egoi hinoluholu koe Baruku sa
    tuna koreo Neria, si varavara la si rau koe Zihova:'
  gaz-gaz: '“Anis erga walii galtee bittaa fi gurgurtaa sana Baaruk ilma Neeriyaatti
    kennee booddee akkana jedheen Waaqayyoon kadhadhe:'
  fra-LSG: 'Après que j’eus remis le contrat d’acquisition à Baruc, fils de Nérija,
    j’adressai cette prière à l’Éternel:'
  gnn-gnn: Ga dhäŋuru ŋuliŋurunydja ŋarra bukumirriyaŋalana yukurrana, ŋarra waŋananydja
