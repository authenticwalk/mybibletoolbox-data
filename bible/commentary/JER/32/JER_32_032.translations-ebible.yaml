    lakou, a me ko lakou poe kahuna, a me ko lakou poe kaula, a me na kanaka o ka
    Iuda, a me ka poe e noho ana ma Ierusalema.
  arb-NAV: لِفَرْطِ شَرِّ أَبْنَاءِ إِسْرَائِيلَ وَأَبْنَاءِ يَهُوذَا الَّذِي ارْتَكَبُوهُ،
    فَأَثَارُوا سُخْطِي هُمْ وَمُلُوكُهُمْ وَرُؤَسَاؤُهُمْ وَكَهَنَتُهُمْ وَأَنْبِيَاؤُهُمُ
    الْكَذَبَةُ وَرِجَالُ يَهُوذَا وَأَهْلُ أُورُشَلِيمَ.
  ewe-ewe: Israelviwo kple Yudatɔwo tsɔ woƒe nu vɔ̃ɖi siwo katã wowɔ la do dziku nam,
    woawo ŋutɔwo ƒe fiawo, woƒe dumegãwo, woƒe nunɔlawo, woƒe nyagblɔɖilawo, Yuda
    ŋutsuwo kple Yerusalemtɔwo siaa.
  eng-LEE: Because of all the wickedness of the children of Israel and of the children
    of Judah, which they have done to provoke me to anger, they, their kings, their
    princes, their priests, and their prophets, and the men of Judah, and the inhabitants
    of Jerusalem;
  asm-FB: কিয়নো ইস্ৰায়েল আৰু যিহূদাৰ সন্তান সকলে, মোক বেজাৰ দিবৰ অৰ্থে কৰা তেওঁলোকৰ
    সকলো দুষ্কৰ্মৰ দ্ৱাৰাই মোক উত্তেজিত কৰিলে - তেওঁলোকৰ ৰজাসকল, প্ৰধান লোকসকল, পুৰোহিতসকল,
    ভাববাদীসকল আৰু যিহূদাৰ প্রত্যেক জন লোক আৰু যিৰূচালেম-নিবীসীসকল।
  sus-A: عِسِرَيِلَكَيٍ، يُدَيَكَيٍ، دَرِ سَلَمُكَيٍ، عٍ شَ مَنفّيٍ، عٍ شَ كُنتِفِيٍ،
    عٍ شَ سّرّشّدُبّيٍ، نُن عٍ شَ نَمِحْنمّيٍ، عٍ بِرِن شَ كّوَلِ كٌبِيٍ شَ قٍ رَ.
  fra-SBL: à cause de tout le mal que les enfants d'Israël et les enfants de Juda
    ont fait pour m'irriter, eux, leurs rois, leurs princes, leurs prêtres, leurs
    prophètes, les hommes de Juda et les habitants de Jérusalem.
  hbo-hbo: עַל֩ כָּל־רָעַ֨ת בְּנֵֽי־יִשְׂרָאֵ֜ל וּבְנֵ֣י יְהוּדָ֗ה אֲשֶׁ֤ר עָשׂוּ֙
    לְהַכְעִסֵ֔נִי הֵ֤מָּה מַלְכֵיהֶם֙ שָֽׂרֵיהֶ֔ם כֹּהֲנֵיהֶ֖ם וּנְבִֽיאֵיהֶ֑ם וְאִ֣ישׁ
    יְהוּדָ֔ה וְיֹשְׁבֵ֖י יְרוּשָׁלָֽ͏ִם׃
  kik-kik: 'Andũ a Isiraeli na a Juda nĩmathirĩkĩtie nĩguo ndakare na maũndũ mothe
    ma waganu marĩa meekĩte: o, na athamaki, na anene ao, na athĩnjĩri-Ngai na anabii
    ao, na andũ a Juda na andũ a Jerusalemu.'
  fra-NCL: à cause de tout le mal que les enfants d’Israël et les enfants de Juda
    ont fait pour m’irriter, eux, leurs rois, leurs chefs, leurs prêtres et leurs
    prophètes, les hommes de Juda et les habitants de Jérusalem.
  cek-AK: Israel hoi Judah kaminawk ih siangpahrangnawk, ukkung angraengnawk, qaimanawk,
    tahmaanawk, Judah kaminawk, Jerusalem ah kaom kaminawk loe a sak o ih kahoih ai
    hmuennawk boih hoiah kai palung ang phui o sak.
  cuk-cuk: '”Israel-dulemar, degi, Judá-dulemar, bela ibmar-isgana-imaksamalad-ular,
    an obelogoed: E-reymar, e-dummagan, ega dule-irwa-anse-gormalad, ega an-gayaburba-barsogmalad,
    degi, bela Judá-dulemar, degine, Jerusalén-dulemar, an obelogoed.'
  uig-CYR: Исраиллар вә Йәһудалар — улар вә уларниң падишалири, әмирлири каһинлири,
    пәйғәмбәрлири, Йәһуда адәмлири вә Йерусалимда туруватқанларниң мени ғәзәпләндүргән
    барлиқ рәзиллиги түпәйлидин шәһәрни йоқитимән.
  tel-2017: ఈ పట్టణాన్ని కట్టిన రోజు నుంచి, ఇది నా ఉగ్రతను, నా కోపాన్ని రేకెత్తిస్తూనే
    ఉంది. ఈ రోజు వరకూ అది జరుగుతూనే ఉంది. కాబట్టి నేను నా ఎదుట నుంచి దాన్ని తొలగిస్తాను.
  hat-BSA: akoz tout mechanste ke fis Israël yo ak fis Juda yo te fè, pou yo ta pwovoke
    Mwen a lakòlè—yo menm, wa yo, chèf yo, prèt yo, pwofèt yo, mesye a Juda yo, ak
    tout moun ki rete Jérusalem yo.
  kos-kos: ke sripen ma koluk nukewa ma orekla sin mwet Judah ac Jerusalem, weang
    pac tokosra, mwet kol, mwet tol, ac mwet palu lalos.
  hbo-WLC: עַל֩ כָּל־רָעַ֨ת בְּנֵֽי־יִשְׂרָאֵ֜ל וּבְנֵ֣י יְהוּדָ֗ה אֲשֶׁ֤ר עָשׂוּ֙
    לְהַכְעִסֵ֔נִי הֵ֤מָּה מַלְכֵיהֶם֙ שָֽׂרֵיהֶ֔ם כֹּהֲנֵיהֶ֖ם וּנְבִֽיאֵיהֶ֑ם וְאִ֣ישׁ
    יְהוּדָ֔ה וְיֹשְׁבֵ֖י יְרוּשָׁלִָֽם׃
  ibo-ibo: Ndị Izrel na Juda, na ndị eze ha, na ndịisi ọchịchị ha, na ndị nchụaja
    ha, na ndị amụma ha, na ndị ikom Juda, ma ndị bi na Jerusalem, akpasuola m iwe
    site nʼihe ọjọọ niile ha mere.
  ory-ory: କାରଣ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଓ ଯିହୁଦାର ସନ୍ତାନଗଣ, ଅର୍ଥାତ୍‍, ସେମାନେ, ସେମାନଙ୍କର ରାଜାଗଣ,
    ଅଧିପତିଗଣ, ଯାଜକଗଣ ଓ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣ, ଆଉ ଯିହୁଦାର ଲୋକମାନେ ଓ ଯିରୂଶାଲମ ନିବାସୀମାନେ
    ଆମ୍ଭକୁ ବିରକ୍ତ କରିବା ପାଇଁ ନାନା ପ୍ରକାର ଦୁଷ୍କ୍ରିୟା କରିଅଛନ୍ତି।
  chk-chk: pokiten ekewe föföringau meinisin chon Israel me chon Juta ra föri pwe
    repwe asongaei, ir me ar kewe king, nöür kewe nöüwis, nöür kewe souasor me soufos,
    ekewe re Juta me ekewe chon Jerusalem.
  rop-rop: dumaji blanga ol detlot nogudbala ting detlot Juda en Jerusalem pipul bin
    oldei dumbat. Olabat kingmob, en lidamob, en detlot serramonimen en speshalwan
    mesinjamob holot bin dumbat nogudbala ting.
  ukr-1871: За все ледарство синів Ізрайлевих і синів Юдиних, що вони в гнїв менї
    коїли, — вони, царі їх, князї їх, сьвященники їх і пророки їх, і громадські мужі
    Ізраїлські й осадники Ерусалимські.
  deu-1951: wegen aller Bosheit, die die Kinder Israel und die Kinder Juda begangen
    haben, um mich zu erzürnen, sie, ihre Könige, ihre Fürsten, ihre Priester, ihre
    Propheten, die Männer von Juda und die Bewohner Jerusalems.
  eng-JPS: because of all the evil of the children of Israel and of the children of
    Judah, which they have done to provoke Me, they, their kings, their princes, their
    priests, and their prophets, and the men of Judah, and the inhabitants of Jerusalem.
  srp-1865: Za sve zlo sinova Izrailjevijeh i sinova Judinijeh što èiniše gnjeveæi
    me, oni, carevi njihovi, knezovi njihovi, sveštenici njihovi i proroci njihovi,
    Judejci i Jerusalimljani.
  lug-lug: Abantu ba Isirayiri ne Yuda bannyiizizza olw’ebibi byonna bye bakoze, bo
    ne bakabaka baabwe n’abakungu baabwe, ne bakabona baabwe ne bannabbi, abasajja
    ba Yuda n’abantu ba Yerusaalemi.
  heb-heb: על כל רעת בני ישראל ובני יהודה אשר עשו להכעסני המה מלכיהם שריהם כהניהם
    ונביאיהם ואיש יהודה וישבי ירושלם׃
  ben-IRV: কারণ ইস্রায়েল ও যিহূদার লোকেরা তাদের মন্দ কাজ দিয়ে আমাকে অসন্তুষ্ট করেছে,
    তারা, তাদের রাজারা, নেতারা, যাজকরা, ভাববাদীরা এবং যিহূদার প্রত্যেকে ও যিরূশালেমের
    বাসিন্দারা।
  pan-pan: ਨਾਲੇ ਉਹ ਸਾਰੀ ਬੁਰਿਆਈ ਦੇ ਕਾਰਨ ਜਿਹੜੀ ਇਸਰਾਏਲੀਆਂ ਅਤੇ ਯਹੂਦੀਆਂ ਨੇ ਕੀਤੀ ਭਈ ਮੇਰੇ
    ਗੁੱਸੇ ਨੂੰ ਭੜਕਾਉਣ, ਉਹਨਾਂ ਨੇ ਅਤੇ ਉਹਨਾਂ ਦੇ ਰਾਜਿਆਂ, ਸਰਦਾਰਾਂ, ਜਾਜਕਾਂ, ਨਬੀਆਂ ਨੇ ਨਾਲੇ
    ਯਹੂਦਾਹ ਦੇ ਮਨੁੱਖਾਂ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਆਂ ਨੇ ਵੀ
  mya-JVB: ဤ မြို့ ကို ငါ့ ထံမှ ငါပယ်ရှား မည်အကြောင်း ၊ မြို့ တည် သော နေ့ မှစ၍ ယနေ့
    တိုင်အောင် ၊ ငါ့ အမျက် ထွက်၍၊ အမျက် အရှိန်အားကြီး စေသောမြို့ဖြစ်၏။
  tbg-tbg: Isarerivata Iutaavata qora kaiqa, vo kaiqa vo kaiqa vare variara kaara
    ti arara itairave. Vika avuhainaukave, vika qiata vaiintive, ti Kotika kaiqa vara
    timite variakave, vika paropeti vaiintive, Iutaini variakave, Ieruharemiqi variakave,
    ekaa vika qora kaiqaqai vare variarave.
  hmo-hmo: Israela bona Iuda bese taudia edia kara dika ibounai dainai. Idia ese lau
    idia habadua karadia idia karaia, edia king bona edia lohia taudia, edia hahelagaia
    taudia, bona edia peroveta taudia, Iuda bona Ierusalema dekenai noho taudia ese.
  urd-urd: बनी — इस्राईल और बनी यहूदाह की तमाम बुराई के ज़रिए' जो उन्होंने और उनके
    बादशाहों ने, और हाकिम और काहिनों और नबियों ने, और यहूदाह के लोगों और येरूशलेम
    के बशिन्दों ने की, ताकि मुझे ग़ज़बनाक करें।
  rus-SYN: за все зло сыновей Израиля и сыновей Иуды, какое они к прогневлению Меня
    делали, они, цари их, князья их, священники их и пророки их, и мужи Иуды и жители
    Иерусалима.
  bqc-SIM: Isailiↄ ń Yudaↄ ma pↄ fɛ̃̀mɛɛ ń vãi pↄ́ aa kɛ̀ↄ ń ń kíaↄ ń ń gbãadeↄ
    ń ń sa'onaↄ ń ń ãnabiↄ ń Yelusalɛũdeↄ ń Yudaↄ píiɛ.
  tcz-CHONGTHU: Israel leh Judah chonsetna, Jerusalem mite, lengpa leh achapateu,
    thempu holeh themgao ho, achonsetnau chun, keima eiphin doh’a chle eilunghansah
    ahitai.
  mar-mar: कारण इस्राएल व यहूदातील सर्व लोकांनी, त्यांचे राजे, सरदार, याजक, संदेष्टे
    आणि यहूदातील प्रत्येक व्यक्तीने व यरूशलेमेत राहणाऱ्यांनी मला कोपविण्यासाठी ज्या
    दुष्टपणाच्या गोष्टी केल्या आहेत त्या सर्वांमुळे मी असे करीन.
  qub-qub: Chaynöga rurashaj llapan mana allita rurashpan rabyachimashanpitami. Rabyachimaran
    Israelcuna, Judäcuna, raynincuna, mandaj autoridänincuna, cürancuna, profëtancuna,
    Judächo tiyajcuna, Jerusalencho tiyajcunapis.
  bqp-bqp: Domi Yudɑbɑ kɑ Yerusɑlɛmugibu kɑ Isirelibɑ, be kɑ ben sinɑmbu kɑ ben sinɑ
    ɑsɑkpɔbu kɑ ben yɑ̃ku kowobu kɑ Gusunɔn sɔmɔbu, bɑ kɔ̃sɑ kuɑ. Yerɑ yɑ nɛn mɔru
    seeyɑ.
  hat-hat: Akòz tou sa moun peyi Izrayèl yo ak moun peyi Jida yo te fè ki mal, m'
    about ak yo tout, ni wa yo, ni chèf yo, ni prèt yo, ni pwofèt yo, ni moun peyi
    Jida yo, ni moun lavil Jerizalèm yo.
  eng-BSB: because of all the evil the children of Israel and of Judah have done to
    provoke Me to anger—they, their kings, their officials, their priests and prophets,
    the men of Judah, and the residents of Jerusalem.
  eng-WEBPB: because of all the evil of the children of Israel and of the children
    of Judah, which they have done to provoke me to anger—they, their kings, their
    princes, their priests, their prophets, the men of Judah, and the inhabitants
    of Jerusalem.
  kbq-kbq: Na'ankure Israeli vahe'ene Juda vahemo'zanena maka kefo avu'ava zama nehaza
    zamo Nagrira nazeri narimpa ahe'ne. Ana nehazage'za kini vahe zamimo'zane, kva
    vahe zamimo'zane, pristi vahe zamimo'zane, kasnampa vahe zamimo'zane, maka Juda
    venenemo'zane, Jerusalemi rankumapima nemaniza vahe'mo'za zamagranena havi avu'ava
    zanke hu'za nazeri narimpa ahe'naze.
  nhe-BL: “Nochi nopa tlacame tlen tlali Israel huan tlali Judá, huan nopa tlanahuatiani,
    tlayacanani, totajtzitzi huan tiocamanalohuani, tlahuel tlajtlacolchijtoque. Huan
    inintlajtlacol nechchijtoc ma nicualani.
  gub-BL: 'Ta''e paw rupi uzapo ikatu ''ym ma''e wà xe: Izaew ywy rehe har wà, Zuta
    ywy rehe har wà, wanuwihawete wà, wanuwihaw wà, xaxeto wà, heze''eg imume''u har
    wà, teko Zeruzarez pe har wà.'
  eng-DRA: Because of all the evil of the children of Israel, and of the children
    of Juda, which they have done, provoking me to wrath, they and their kings, their
    princes, and their priests, and their prophets, the men of Juda, and the inhabitants
    of Jerusalem.
