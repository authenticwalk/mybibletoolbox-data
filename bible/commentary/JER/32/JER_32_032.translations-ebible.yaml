verse: JER.032.032
translations:
  mal-C: അവർ ചെയ്ത എല്ലാ ദുഷ്ടതകളിലൂടെയും, ഇസ്രായേൽജനവും യെഹൂദാജനവും എന്നെ പ്രകോപിപ്പിച്ചിരിക്കുന്നു.
    അവരും അവരുടെ രാജാക്കന്മാരും നേതാക്കന്മാരും പുരോഹിതന്മാരും പ്രവാചകന്മാരും യെഹൂദാജനവും
    ജെറുശലേംനിവാസികളുംതന്നെ.
  deu-TKW: wegen all' der Bosheit der Israeliten und der Judäer, die sie verübt haben,
    um mich zum Zorne zu reizen, sie, ihre Könige, ihre Oberen, ihre Priester und
    ihre Propheten und die Männer von Juda und die Bewohner Jerusalems.
  lin-lin: 'Bato ya Isalaele mpe ya Yuda bapesaki Ngai kanda na nzela ya mabe nyonso
    oyo basalaki : ezala bango, bakonzi na bango, bakalaka na bango, Banganga-Nzambe
    mpe basakoli na bango, bato ya Yuda mpe bavandi ya Yelusalemi.'
  eng-LSV: because of all the evil of the sons of Israel, and of the sons of Judah
    that they have done, so as to provoke Me—they, their kings, their heads, their
    priests, and their prophets, and the men of Judah, and the inhabitants of Jerusalem.
  eng-GNV: Because of all the euill of the children of Israel, and of the children
    of Iudah, which they haue done to prouoke mee to anger, euen they, their Kings,
    their Princes, their Priests, and their Prophets, and the men of Iudah, and the
    inhabitants of Ierusalem.
  eng-WEBSTER: Because of all the evil of the children of Israel and of the children
    of Judah, which they have done to provoke me to anger, they, their kings, their
    princes, their priests, and their prophets, and the men of Judah, and the inhabitants
    of Jerusalem.
  nhw-BL: “Nochi nopa masehualme tlen tlali Israel huan tlali Judá, huan nopa tlanahuatiani,
    tlayacanani, totajtzitzi huan tlajtol pannextiani, tlahuel tlajtlacolchijtoque.
    Huan inintlajtlacol nechchijtoc ma nicualani.
  swh-ONEN: 'Watu wa Israeli na wa Yuda wamenikasirisha kwa uovu wote waliofanya:
    wao, wafalme wao na maafisa wao, makuhani wao na manabii wao, watu wa Yuda na
    wakazi wa Yerusalemu.'
  bba-bba: Domi Yudɑbɑ kɑ Yerusɑlɛmuɡibu kɑ Isirelibɑ, be kɑ ben sinɑmbu kɑ ben sinɑ
    ɑsɑkpɔbu kɑ ben yɑ̃ku kowobu kɑ Gusunɔn sɔmɔbu, bɑ kɔ̃sɑ kuɑ. Yerɑ yɑ nɛn mɔru
    seeyɑ.
  eng-KJVCPB: because of all the evil of the children of Israel and of the children
    of Judah, which they have done to provoke me to anger, they, their kings, their
    princes, their priests, and their prophets, and the men of Judah, and the inhabitants
    of Jerusalem.
  luo-luo: Jo-Israel gi jo-Juda osechwanya gi timbegi duto mamono magisetimo, gin
    ruodhi mag-gi kod jotelo, jodolo kod jonabi mag-gi, joma chwo mag Juda kod Jerusalem.
  meu-meu: 'Israel garana bona Iuda garana edia kara dika iboudiai daidiai. Idia ese
    lau ihabadugu karadia e kara: edia pavapava bona edia lohia, edia hahelaḡa taudia
    bona edia peroveta taudia, Iuda taudia bona Ierusalem inoholaina taudia ese.'
  npi-ULB: इस्राएल र यहूदाका मानिसहरूका, तिनीहरू, तिनीहरूका राजाहरू, राजकुमारहरू,
    पुजारीहरू, अगमवक्ताहरू अनि यहूदाको हरेक मानिस र यरूशलेमको हरेक बासिन्दाले मलाई
    रिस उठाउनलाई गरेका सारा दुष्‍ट कुराहरू कारणले म त्‍यो गर्नेछु ।
  yor-yor: Àwọn ènìyàn Israẹli àti àwọn ènìyàn Juda ti mú mi bínú pẹ̀lú gbogbo ìbàjẹ́
    tí wọ́n ṣe. Àwọn Israẹli, ọba wọn àti gbogbo ìjòyè, àlùfáà àti wòlíì, àwọn ọkùnrin
    Juda àti àwọn ènìyàn Jerusalẹmu.
  pes-OPCB: «گناهان مردم اسرائیل و یهودا، یعنی گناهان پادشاهان، بزرگان، کاهنان و انبیایشان
    و مردم اورشلیم مرا به شدت خشمگین کرده است.
  tgl-ULB: dahil sa lahat ng kasamaan ng mga tao sa Israel at Juda, ang mga bagay
    na kanilang ginawa upang galitin ako... sila, ang kanilang mga hari, mga prinsipe,
    mga pari, mga propeta, at bawat tao sa Juda at mga naninirahan sa Jerusalem.
  hui-hui: Yuda wali agalibi Isaraele wali agalibi tigua i̱ mo keba holenaga mana
    ko tara tara wiaru bialu haabo harimi. Wali agali bu hearubi kini bu hearubi agali
    haguane bu hearubi loma binigo mo miaga hearubi mbiwia halu bi mana latagi haga
    hearubi ti bibahendeoreme mana ko dege bialu haya.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သား​များ​နှင့်​ယု​ဒ​ပြည် သား​များ၊ သူ​တို့​၏​ဘု​ရင်​များ​နှင့်​မှူး​မတ်
    များ၊ ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​ပ​ရော​ဖက် များ၊ ယု​ဒ​ပြည်​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​တွင်
    နေ​ထိုင်​ကြ​သူ​တို့​ပြု​ကျင့်​သည့်​မ​ကောင်း​မှု များ​အ​တွက် ငါ​သည်​ဤ​မြို့​ကို​ပျက်​သုဉ်း
    စေ​ရန်​စိတ်​ပိုင်း​ဖြတ်​ထား​လေ​ပြီ။-
  bod-N: དེ་ནི་དེ་དག་དང་དེ་དག་གི་རྒྱལ་པོ་དང་འགོ་དཔོན། མཆོད་དཔོན། ལུང་སྟོན་པ། དེ་མིན་ཡ་ཧུ་དཱ་པ་རྣམས་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་བཅས་ཀྱིས་གང་ཞིག་སྤྱད་པ་དང་།
    ཡེས་ར་ཨེལ་པ་དང་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱི་སྡིག་སྤྱོད་ཐམས་ཅད་ཀྱིས་བདག་ལ་ཁོང་ཁྲོ་བསླངས་པའི་ཕྱིར་ཡིན་ནོ།
    །
  sna-sna: Vanhu veIsraeri navanhu veJudha vakanditsamwisa nezvakaipa zvose zvavakaita,
    ivo namadzimambo avo, namachinda avo, navaprista vavo, navaprofita vavo, ivo vanhu
    veJudha navanhu veJerusarema.
  spa-BLM: 'a causa de toda la maldad de los hijos de Israel y de los hijos de Judá,
    que han hecho para provocarme a la ira: ellos, sus reyes, sus príncipes, sus sacerdotes,
    sus profetas, los hombres de Judá y los habitantes de Jerusalén.'
  cac-cac: A eb' Israel yed' eb' aj Judá, stzuntzej val cot yoval in c'ol eb' yuj
    jantac chucal sc'ulej, lajan eb' yed' sreyal, eb' yajal, eb' sacerdote, eb' syaloch
    sb'a in checab'oc yed' pax masanil anima cajan d'a Jerusalén yed' d'a Judá tic.
  swh-ULB: kwa sababu ya uovu wote wa watu wa Israeli na Yuda, mambo waliyofanya ili
    kunichukiza—wao, wafalme wao, wana wa wafalme, makuhani, manabii, na kila mtu
    katika Yuda na wakaaji wa Yerusalemu.
  bel-bel: за ўсё зло сыноў Ізраіля і сыноў Юды, якое яны дзеля гневу Майго рабілі,
    - яны, цары іхнія, князі іхнія, сьвятары іхнія і прарокі іхнія, і мужы Юдавы і
    жыхары Ерусаліма.
  deu-ELBBK: wegen all der Bosheit der Kinder Israel und der Kinder Juda, die sie
    verübt haben, um mich zu reizen, sie, ihre Könige, ihre Fürsten, ihre Priester
    und ihre Propheten und die Männer von Juda und die Bewohner von Jerusalem.
  mbb-OT: Midhimu te menge etew ziyà te Israel wey Juda he mepauk a tenged te mezaat
    he menge vaal zan. Pudu sikandan–is menge hadì dan wey menge upisyal zan, is menge
    memumuhat dan, is menge ebpeneuven, wey is langun he menge etew ziyà te Juda wey
    Jerusalem.
  mal-2015: എന്നെ കോപിപ്പിക്കേണ്ടതിന്നു യിസ്രായേൽമക്കളും യെഹൂദാമക്കളും അവരുടെ രാജാക്കന്മാരും
    പ്രഭുക്കന്മാരും പുരോഹിതന്മാരും പ്രവാചകന്മാരും യെഹൂദാപുരുഷന്മാരും യെരൂശലേംനിവാസികളും
    ചെയ്ത സകലദോഷവുംനിമിത്തം തന്നേ.
  rmc-rmc: vaš savoro nalačhipen, so kerde o Izraeliti, o manuša andral e Judsko the
    andral o Jeruzalem, lengre kraľa, o raja, o rašaja the o proroka.
  pes-OPV: به‌سبب تمام شرارتی که بنی‌اسرائیل و بنی یهودا، ایشان و پادشاهان وسروران
    و کاهنان و انبیای ایشان و مردان یهودا وساکنان اورشلیم کرده، خشم مرا بهیجان آورده‌اند.
  ron-1924: дин причина тот рэулуй пе каре л-ау фэкут копиий луй Исраел ши копиий
    луй Иуда ка сэ Мэ мыние, ей, ымпэраций лор, кэпетенииле лор, преоций лор ши пророчий
    лор, оамений луй Иуда ши локуиторий Иерусалимулуй.
  ben-OBCV: ইস্রায়েল ও যিহূদার লোকেরা, তারা নিজেরা, তাদের রাজা ও রাজকর্মচারীরা, তাদের
    যাজক ও ভাববাদীরা, যিহূদার ও জেরুশালেমের লোকেরা যে সমস্ত অন্যায় করেছে, তার দ্বারা
    আমার ক্রোধ জাগিয়ে তুলেছে।
  som-som: waana sharkii dadka Israa'iil iyo dadka Yahuudah ay igaga cadhaysiiyeen
    oo dhan, iyaga, iyo boqorradooda, iyo amiirradooda, iyo wadaaddadooda, iyo nebiyadooda,
    iyo dadka Yahuudah, iyo kuwa Yeruusaalem deggan.
  lat-VUC: propter malitiam filiorum Israël et filiorum Juda, quam fecerunt ad iracundiam
    me provocantes, ipsi et reges eorum, principes eorum, et sacerdotes eorum, et
    prophetæ eorum, viri Juda et habitatores Jerusalem.
  eng-ASVBT: because of all the evil of the children of Israel and of the children
    of Judah, which they have done to provoke me to anger, they, their kings, their
    princes, their priests, and their prophets, and the men of Judah, and the inhabitants
    of Jerusalem.
  ita-1885: per tutta la malvagità de' figliuoli d'Israele, e de' figliuoli di Giuda,
    la quale hanno adoperata per dispettarmi, essi, i lor re, i lor principi, i lor
    sacerdoti, e i lor profeti, e gli uomini di Giuda, e gli abitanti di Gerusalemme;
  eng-LXXUP: Thus said the Lord; Behold, evils are proceeding from nation to nation,
    and a great whirlwind goes forth from the end of the earth.
  eng-ULB: because of all the wickedness of the people of Israel and Judah, the things
    that they have done to provoke me—they, their kings, princes, priests, prophets,
    and every person in Judah and inhabitant of Jerusalem.
  spa-VBL: 'por todas las cosas malas que hizo el pueblo de Israel y de Judá y que
    me hicieron enojar: sus reyes y funcionarios, sus sacerdotes y profetas, todos
    los que viven en Judá y Jerusalén, todos'
  fra-_FOB: A cause de tout le mal que les enfants d'Israël et les enfants de Juda
    ont fait pour m'irriter, eux, leurs rois, leurs chefs, leurs sacrificateurs et
    leurs prophètes, les hommes de Juda et les habitants de Jérusalem.
  mal-mal: എന്നെ കോപിപ്പിക്കേണ്ടതിന് യിസ്രായേൽമക്കളും യെഹൂദാമക്കളും അവരുടെ രാജാക്കന്മാരും
    പ്രഭുക്കന്മാരും പുരോഹിതന്മാരും പ്രവാചകന്മാരും യെഹൂദാപുരുഷന്മാരും യെരൂശലേം നിവാസികളും
    ചെയ്ത സകലദോഷവും നിമിത്തംതന്നെ.
  urd-GVR: Kyoṅki Isrāīl aur Yahūdāh ke bāshindoṅ ne apnī burī harkatoṅ se mujhe taish
    dilāyā hai, ḳhāh bādshāh ho yā mulāzim, ḳhāh imām ho yā nabī, ḳhāh Yahūdāh ho
    yā Yarūshalam.
  suz-BL: मेको इस्राएल नु यहूदा ङा मुरपुकीमी आं कली गाइक्‍पाइक्‍चा कली आन मरिम्‍शो
    पशो आन पर्बम पाइनुङ। मेको आन पिप, आन सरकार ङा गेय पाइब, आन चढ़ेब, आं लोव़ पाइबपुकी,
    यहूदा ङा मुरपुकी नु यरूसलेममी बाक्‍बपुकी नेल्‍लेम मोदेंशो पाम्‍तेक्‍म।
  eng-NOY: because of all the wickedness of the children of Israel, and of the children
    of Judah, which they have committed to provoke me to anger, they, their kings,
    their princes, their priests, and their prophets, and the men of Judah, and the
    inhabitants of Jerusalem.
  ita-1927: a motivo di tutto il male che i figliuoli d’Israele e i figliuoli di Giuda
    hanno fatto per provocarmi ad ira; essi, i loro re, i loro principi, i loro sacerdoti,
    i loro profeti, gli uomini di Giuda, e gli abitanti di Gerusalemme.
  ckb-ckb: نەوەی ئیسرائیل و نەوەی یەهودا پەستیان کردم، بە هەموو ئەو خراپانەی کردیان،
    ئەوان و پاشا و سەرکردە و کاهین و پێغەمبەرەکانیان، پیاوانی یەهودا و خەڵکی ئۆرشەلیم.
  eng-BBE: Because of all the evil of the children of Israel and of the children of
    Judah, which they have done to make me angry, they and their kings, their princes,
    their priests, and their prophets, and the men of Judah and the people of Jerusalem.
  kan-OKCV: ಇಸ್ರಾಯೇಲರೂ, ಯೆಹೂದದ ಮಕ್ಕಳೂ, ಅವರೂ, ಅವರ ಅರಸರೂ, ಅವರ ಪ್ರಧಾನರೂ, ಅವರ ಯಾಜಕರೂ,
    ಅವರ ಪ್ರವಾದಿಗಳೂ, ಯೆಹೂದದ ಜನರೂ, ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳೂ ಸಹಿತವಾಗಿ ನನಗೆ ಕೋಪೋದ್ರೇಕ ಎಬ್ಬಿಸುವ
    ಹಾಗೆ ಮಾಡಿದರು
  tam-2017: எனக்குக் கோபமுண்டாகும்படிக்கு இஸ்ரவேல் மக்களும், யூதா மக்களும், அவர்கள்
    ராஜாக்களும், அவர்கள் பிரபுக்களும், அவர்கள் ஆசாரியர்களும், அவர்கள் தீர்க்கதரிசிகளும்,
    யூதாவின் மனிதரும், எருசலேமின் குடிகளும் செய்த எல்லாப் பொல்லாப்பினிமித்தமும் இப்படி
    நடக்கும்.
  spa-RV-1909: Por toda la maldad de los hijos de Israel y de los hijos de Judá, que
    han hecho para enojarme, ellos, sus reyes, sus príncipes, sus sacerdotes, y sus
    profetas, y los varones de Judá, y los moradores de Jerusalem.
  ron-BTF: Pentru tot răul pe care copiii lui Israel și copiii lui Iuda, l-au făcut
    pentru a mă provoca la mânie, ei, împărații lor, prinții lor, preoții lor și profeții
    lor și bărbații lui Iuda și locuitorii Ierusalimului.
  eng-WEBP: because of all the evil of the children of Israel and of the children
    of Judah, which they have done to provoke me to anger—they, their kings, their
    princes, their priests, their prophets, the men of Judah, and the inhabitants
    of Jerusalem.
  eng-FBV: because of all the evil things the people of Israel and Judah did that
    made me angry—their kings, and officials, their priests and prophets, all of those
    living in Judah and Jerusalem, everyone
  nld-1939: 'om al het kwaad, dat de zonen van Israël en Juda hebben bedreven, om
    Mij te tarten: zijzelf met hun koningen en aanvoerders, met hun priesters en profeten,
    de mannen van Juda en Jerusalems burgers.'
  nch-BL: “Nochi nopa masehualme ten tali Israel huan tali Judá, huan nopa tanahuatiani,
    tayacanani, totajtzitzi huan tajtolpanextiani, tahuel tajtacolchijtoque. Huan
    inintajtacol techchijtoc ma nicualani.
  vie-1934: vì cớ mọi điều ác mà con cái Y-sơ-ra-ên và con cái Giu-đa đã làm đặng
    chọc giận ta, chúng nó, vua, quan trưởng, thầy tế lễ, kẻ tiên tri chúng nó, người
    Giu-đa và dân cư Giê-ru-sa-lem nữa.
  hin-CV: मेरे कोप को भड़काने के लिए इस्राएल एवं यहूदाह गोत्रजों ने जो दुष्टता की
    है; उन्होंने, उनके राजाओं ने, उनके नायकों ने, उनके पुरोहितों ने, उनके भविष्यवक्ताओं
    ने तथा येरूशलेम एवं यहूदिया के निवासियों ने भी.
  spa-BES: Por todo el mal de los hijos de Israel y de los hijos de Judá, que hicieron
    para enojarme, ellos y sus reyes, sus príncipes, sus sacerdotes y sus profetas,
    y los hombres de Judá. y el pueblo de Jerusalén.
