verse: JER.010.023
translations:
  mal-C: യഹോവേ, മനുഷ്യരുടെ ജീവൻ അവരുടെ സ്വന്തമല്ല; സ്വയം തന്റെ കാലടികളെ നിയന്ത്രിക്കാൻ
    അവരാൽ അസാധ്യവും എന്നു ഞാൻ അറിയുന്നു.
  deu-TKW: Ich weiß, Jahwe, daß das Schicksal des Menschen nicht in seiner Macht steht,
    noch in der Gewalt eines Mannes, der einherwandelt, daß er seinen Schritt zum
    Ziele lenke.
  lin-lin: Oh Yawe, nayebi ete moto moko te azali mokonzi ya bomoi na ye ; moto oyo
    azali kotambola azali na bokonzi te ya kokamba matambe na ye.
  eng-LSV: I have known, O YHWH, that not of man [is] his way, || Not of man [is]
    the going and establishing of his step.
  eng-GNV: O Lord, I knowe, that the way of man is not in himselfe, neyther is it
    in man to walke and to direct his steps.
  eng-WEBSTER: 'O LORD, I know that the way of man is not in himself: it is not in
    man that walketh to direct his steps.'
  nhw-BL: 'Jeremías quiijtohua: “NoTECO, na nijmati para se tlacatl amo iaxca inemilis,
    niyon amo yaya catli quinahuatis catli panos ipan iojhui.'
  swh-ONEN: Ninajua, Ee Bwana, kwamba maisha ya mwanadamu si yake mwenyewe; hawezi
    kuziongoza hatua zake mwenyewe.
  bba-bba: Yinni Gusunɔ, nɑ yɛ̃ mɑ tɔnu kun kpɛ̃ u win tii kpɑrɑ nɡe mɛ n weenɛ. Goo
    sɑri wi u koo kpĩ u win tii swɑɑ ɡeɑ sure.
  eng-KJVCPB: 'O Lord, I know that the way of man is not in himself: It is not in
    man that walketh to direct his steps.'
  luo-luo: Angʼeyo, yaye Jehova Nyasaye, ni ngima dhano ok en mare owuon; ok en mar
    dhano mondo ochik yorene.
  meu-meu: Iehova e, lau dibagu taunimanima ena dala na dia ia sibona lalona ai, bona
    taunimanima ena raka na ia sibona ese basine gwauraia hidi.
  npi-ULB: हे परमप्रभु, म जान्दछु, मानिसको चाल ऊ आफैबाट आउँदैन । हिंडिरहेको कुनै पनि
    व्यक्तिले आफ्ना कदमहरूलाई निर्देशन दिंदैन ।
  yor-yor: Èmi mọ̀ Olúwa wí pé ọ̀nà ènìyàn kì í ṣe ti ara rẹ̀, kì í ṣe fún ènìyàn
    láti tọ́ ìgbésẹ̀ ara rẹ̀.
  pes-OPCB: ای خداوند، می‌دانم که انسان حاکم بر سرنوشت خود نیست و این توانایی را ندارد
    که مسیر زندگی خود را تعیین کند.
  tgl-ULB: Alam ko Yahweh na ang landas ng tao ay hindi nagmula sa kaniyang sarili.
    Walang tao ang nangunguna sa sarili niyang mga hakbang.
  hui-hui: Anduane Homogo-o ina wali agali bu kamarume inanenaga holene bayuwa haru
    habe naheore kama. Ina hariga polene ngagoria inaneme haru pobe nahe kamago manda
    bido.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊အ​ဘယ်​သူ​မျှ​မိ​မိ​၏ ကံ​ကြမ္မာ​ကို ဖန်​တီး​၍​မ​ရ​ကြောင်း​ကျွန်​တော်​မျိုး​သိ
    ပါ​၏။ အ​ဘယ်​သူ​မျှ​မိ​မိ​ဘ​ဝ​ကို​အ​စိုး​မ​ရ​ပါ။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། མི་ཡི་འགྲོ་ལམ་རང་ལ་མི་དབང་བ་བདག་གིས་རྟོགས་ཏེ། ལམ་འགྲོ་བས་ཀྱང་རང་གི་གོམ་སྟབས་ལ་ཁ་ལོ་བསྒྱུར་མི་ནུས།
  sna-sna: Haiwa Jehovha, ndinoziva kuti upenyu hwomunhu hahusi hwake; hazvizi kumunhu
    kuti aruramise nzira dzake.
  spa-BLM: Yahvé, sé que el camino del hombre no está en sí mismo. No está en el hombre
    que camina dirigir sus pasos.
  cac-cac: Mamin Jehová, vojtac sic'lab'il to a on̈ anima on̈ tic man̈ cojtacoc tas
    ol aj quelc'ochi. Max nachaj cuj tastac sjavi d'a quichan̈.
  swh-ULB: Ninajua, BWANA, kwamba njia ya mtu haiji kutoka kwake. Wala hakuna mtu
    atembeaye anayeongoza hatua zake mwenyewe.
  bel-bel: Ведаю, Госпадзе, што ня ў волі чалавека шлях ягоны, што не ва ўладзе хадыкі
    даваць кірунак ступакам сваім.
  deu-ELBBK: Ich weiß, HERR, dass nicht beim Menschen sein Weg steht, nicht bei dem
    Mann, der wandelt, seinen Gang zu richten.
  mbb-OT: He Nengazen, netuenan ku he is untung te etew ne kenè kandin. Kenè din egkeveyveyaan
    is ebpekeuma he menge hitavù.
  mal-2015: യഹോവേ, മനുഷ്യന്നു തന്റെ വഴിയും നടക്കുന്നവന്നു തന്റെ കാലടികളെ നേരെ ആക്കുന്നതും
    സ്വാധീനമല്ല എന്നു ഞാൻ അറിയുന്നു.
  rmc-rmc: „Me džanav, RAJEJA, hoj o dživipen le manušengro nane andre lengre vasta,
    hoj nane andre lengri zor te ľidžal peskre kroki.
  pes-OPV: ‌ای خداوند می‌دانم که طریق انسان از آن اونیست و آدمی که راه می‌رود قادر
    بر هدایت قدمهای خویش نمی باشد.
  ron-1924: Штиу, Доамне, кэ соарта омулуй ну есте ын путеря луй; нич ну стэ ын путеря
    омулуй кынд умблэ сэ-шь ындрепте паший спре цинтэ.
  ben-OBCV: হে সদাপ্রভু, আমি জানি মানুষের জীবন তার নিজের নয়; মানুষ তার পাদবিক্ষেপ
    স্থির করতে পারে না।
  som-som: Rabbiyow, waan ogahay in binu-aadmiga jidkiisu uusan gacantiisa ku jirin,
    ninkii socda innaba karti uma leh inuu tallaabooyinkiisa toosiyo.
  lat-VUC: Scio, Domine, quia non est hominis via ejus, nec viri est ut ambulet, et
    dirigat gressus suos.
  eng-ASVBT: O Jehovah, I know that the way of man is not in himself; it is not in
    man that walketh to direct his steps.
  ita-1885: O Signore, io conosco che la via dell'uomo non è in suo potere; e che
    non è in poter dell'uomo che cammina di addirizzare i suoi passi.
  eng-LXXUP: I know, O Lord, that man’s way is not his own; neither shall a man go,
    and direct his going.
  eng-ULB: I know, Yahweh, that the way of a man does not come from himself. No person
    walking directs his own steps.
  spa-VBL: Me doy cuenta, Señor, de que la gente no controla su propia vida; nadie
    sabe elegir su camino.
  fra-_FOB: Éternel! je connais que la voie de l'homme ne dépend pas de lui, et qu'il
    n'est pas au pouvoir de l'homme qui marche, de bien diriger ses pas.
  mal-mal: യഹോവേ, മനുഷ്യന് തന്റെ വഴിയും നടക്കുന്നവനു തന്റെ കാലടികൾ നിയന്ത്രിക്കുവാനും
    സാദ്ധ്യമല്ല എന്ന് ഞാൻ അറിയുന്നു.
  lit-lit: Aš žinau, VIEŠPATIE, kad ne nuo žmogaus priklauso jo kelias ir kad ne nuo
    asmens priklauso galia eiti ir nustatyti kryptį savo žingsniams.
  urd-GVR: Ai Rab, maiṅ ne jān liyā hai ki insān kī rāh us ke apne hāth meṅ nahīṅ
    hotī. Apnī marzī se na wuh chaltā, na qadam uṭhātā hai.
  suz-BL: परमप्रभु यावे, मुर आन ब्रोंइतीक आंम आन गुइम मबाक्‍ब, गो मेको तुइक्‍नुङ।
    बेक्‍शा लाइब मुरपुकीम आंम लां आंमा सेल्‍ने मचाप्‍नीम। हितोपदेस १६:९
  eng-NOY: “I know, O Jehovah, that the way of a man is not within his power, That
    it is not within the power of a man that walketh to establish his steps.
  ita-1927: O Eterno, io so che la via dell’uomo non è in suo potere, e che non è
    in poter dell’uomo che cammina il dirigere i suoi passi.
  ckb-ckb: ئەی یەزدان، زانیم کە مرۆڤ خاوەنی ڕێگای خۆی نییە، کەس ناتوانێت ڕێڕەوەکانی
    خۆی ئاراستە بکات.
  eng-BBE: 'O Lord, I am conscious that a man''s way is not in himself: man has no
    power of guiding his steps.'
  kan-OKCV: ಓ ಯೆಹೋವ ದೇವರೇ, ಮನುಷ್ಯನ ಮಾರ್ಗವು ತನ್ನಲ್ಲಿಲ್ಲವೆಂದೂ, ತನ್ನ ಹೆಜ್ಜೆ ನೆಟ್ಟಗೆ ಮಾಡುವುದು
    ನಡೆಯುವ ಮನುಷ್ಯನದ್ದಲ್ಲವೆಂದೂ ಬಲ್ಲೆನು.
  tam-2017: யெகோவாவே, மனிதனுடைய வழி அவனால் ஆகிறதல்லவென்றும், தன் நடைகளை நடத்துவது
    நடக்கிறவனால் ஆகிறதல்லவென்றும் அறிவேன்.
  spa-RV-1909: Conozco, oh Jehová, que el hombre no es señor de su camino, ni del
    hombre que camina es ordenar sus pasos.
  ron-BTF: DOAMNE, știu că nu în om este calea sa; nu ține de omul care umblă să își
    îndrepte pașii săi.
  eng-WEBP: LORD, I know that the way of man is not in himself. It is not in man who
    walks to direct his steps.
  eng-FBV: I realize, Lord, that people don't control their own lives—no one really
    knows how to choose their way.
  nld-1939: Jahweh, ik weet, dat de mens zijn eigen weg niet bepaalt, Geen wandelaar
    zijn eigen schreden kan richten.
  nch-BL: 'Jeremías quiijtohua: “NoTECO, na nijmati para se tacat amo iaxca inemilis,
    yon amo yaya cati quinahuatis cati panos ipan iojhui.'
  vie-1934: Hỡi Đức Giê-hô-va, tôi biết đường của loài người chẳng do nơi họ, người
    ta đi, chẳng có quyền dẫn đưa bước của mình.
  hin-CV: याहवेह, मैं उत्तम रीति से इस बात से अवगत हूं कि मनुष्य अपनी गतिविधियों को
    स्वयं नियंत्रित नहीं करता; न ही मनुष्य अपने कदम स्वयं संचालित कर सकता है.
  spa-BES: Oh Señor, estoy consciente que no depende del hombre su camino; el hombre
    no tiene el poder de guiar sus pasos.
  tdx-tdx: Ry Iehovà, apotako te tsy am’ ondatio ty fombà’e; tsy am’ondaty mpañaveloo
    ty hanehake o fandia’eo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ข้าพระองค์ทราบแล้​วว​่า ทางของมนุษย์​ไม่อยู่​ที่​ตัวเขา
    คือไม่​อยู่​ที่​มนุษย์​ผู้​ซึ่งดำเนินไปที่จะนำฝีก้าวของตนเอง
  por-BR-2018: Eu sei, SENHOR, que não pertence ao homem o seu caminho, nem ao homem
    que anda a direção de seus passos.
  deu-ELO: Ich weiß, Jehova, daß nicht beim Menschen sein Weg steht, nicht bei dem
    Manne, der da wandelt, seinen Gang zu richten.
  eng-WYC-2018: Lord, I know, that the way of a man is not of him(self), neither it
    is of a man that he go, and (ad)dress his steps. (Lord, I know, that the way of
    a person is not their own choosing, nor is it for anyone that they can go, and
    direct their own steps.)
  epo-epo: Mi scias, ho Eternulo, ke la vojo de homo estas ne laŭ lia volo, ke homo
    iranta ne povas libere direkti siajn paŝojn.
  uig-PIN: Bilimǝnki, i Pǝrwǝrdigar, insanning ɵz yolini bekitixi ɵz ⱪolida ǝmǝstur;
    mengiwatⱪan adǝmning ɵzidǝ ⱪǝdǝmlirini haliƣanqǝ taxlax ⱪudriti bolmastur;
  beo-beo: Hina Gode! Na dawa:! Dunu afae afae huluane da ema misunu hou amoma ouligisu
    hame gala. E da ea esalusu amoma hina hame gala.
  tpi-OTNT: Bikpela, mi save, mipela man i no inap bosim wokabaut bilong mipela yet
    na bihainim ol rot mipela i laikim.
  hau-SA: Na sani, ya Ubangiji, cewa ran mutum ba nasa ba ne; ba mutum ne yake kiyaye
    takawarsa ba.
  uig-LAT: Bilimenki, i Perwerdigar, insanning öz yolini békitishi öz qolida emestur;
    méngiwatqan ademning özide qedemlirini xalighanche tashlash qudriti bolmastur;
  nde-nde: Ngiyazi, Oh Thixo, ukuthi ukuphila komuntu akusikho kwakhe, umuntu akusikho
    kwakhe ukuthi aqondise izinyathelo zakhe.
  ton-ton: '‌ʻE Sihova, ʻoku ou ʻilo ʻoku ʻikai ʻi he tangata pe hono hala: ʻoku ʻikai
    ʻi he tangata ʻoku ʻeveʻeva ke fakahinohino hono ʻaluʻanga.'
  ces-1613: Vím, Hospodine, že není v moci člověka cesta jeho, aniž jest v moci muže
    toho, kterýž chodí, aby spravoval krok svůj.
  eng-WMB: LORD, I know that the way of man is not in himself. It is not in man who
    walks to direct his steps.
  tam-TCV: யெகோவாவே, ஒரு மனிதனின் உயிர் அவன் வசத்தில் இல்லை என்பதையும், தன் வழிகளை
    அமைத்துக்கொள்வதற்கு மனிதனால் இயலாது என்பதையும் நான் அறிவேன்.
  ceb-ULB: Nasayod ako, Yahweh, nga ang dalan sa tawo wala naggikan sa iyang kaugalingon.
    Walay tawo nga molakaw nga makagiya sa iyang kaugalingong mga lakang.
  pol-UBG: Wiem, PANIE, że droga człowieka nie zależy od niego ani nie leży w mocy
    człowieka kierować swoimi krokami, gdy chodzi.
  urd-GVU: اے رب، مَیں نے جان لیا ہے کہ انسان کی راہ اُس کے اپنے ہاتھ میں نہیں ہوتی۔
    اپنی مرضی سے نہ وہ چلتا، نہ قدم اُٹھاتا ہے۔
  deu-1912: Ich weiß, HERR, daß des Menschen Tun steht nicht in seiner Gewalt, und
    steht in niemands Macht, wie er wandle oder seinen Gang richte.
  kan-2017: ಯೆಹೋವನೇ, ಮಾನವನ ಮಾರ್ಗವು ಅವನ ಸ್ವಾಧೀನದಲ್ಲಿ ಇಲ್ಲವೆಂದು ನನಗೆ ಗೊತ್ತು. ಮನುಷ್ಯನು
    ನಡೆದಾಡುತ್ತಾ ಸರಿಯಾದ ಕಡೆಗೆ ತನ್ನ ಹೆಜ್ಜೆಯನ್ನು ಇಡಲಾರನು.
  yap-yap: SOMOL, gu manang ni dariy bagmad ni ir e ga’ ko gin nge sor e yafos rok
    ngay; dariy be’ ni bay gafan e yafos rok u pa’.
  hlt-MCSB: BOEIPA aw, a longpuei te hlang kah pawt tih hlang dongah a pongpa kolla
    a khokan a rhoekbah te khaw ka ming.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዓሲኮ ሼምፓ ዬያ ዓሢ ኩጫ ማዒባኣሢ ዒ ናንጋ ናንጎዋ ፔኤሮ ፒዚሲ ዔኪ ዓኣዻኒ ዳንዳዑዋኣሢ
    ታ ዔራኔ።
  twi-ASANTE: Ao Awurade, menim sɛ, onipa nkwa nyɛ ne dea; na ɛnyɛ onipa na ɔkyerɛkyerɛ
    nʼanammɔntuo.
  eng-WEBU: LORD, I know that the way of man is not in himself. It is not in man who
    walks to direct his steps.
  wal-wal: Abeet GODAU, asa de7oi he aawussi buzo gidennaagaanne ba hemetaa suurissanaagee
    aawu shene gidennaagaa taani erais.
  spa-PDDPT: Oh Yavé, reconozco que el camino del hombre no está en él mismo, ni al
    hombre que camina corresponde dirigir sus propios pasos.
  gun-gun: Senhor, xee aikuaa avave rei ndoiporavo kuaai 'rãa oiko aguã, oguata va'e
    ndoiporavo kuaai oguata aguã.
  ilo-ULB: Ammok O Yahweh, a ti dalan ti maysa a tao ket saan nga agtaud iti bagina.
    Awan ti tao a magmagna ti mangiturturong kadagiti bukodna nga addang.
  kpg-kpg: Meenei Dimaadua, au e iloo bolo tangada e mee di bida dagi dono mouli ai.
    Tangada la hagalee dagi dono mouli.
  uig-ARA: بىلىمەنكى، ئى پەرۋەردىگار، ئىنساننىڭ ئۆز يولىنى بېكىتىشى ئۆز قولىدا ئەمەستۇر؛
    مېڭىۋاتقان ئادەمنىڭ ئۆزىدە قەدەملىرىنى خالىغانچە تاشلاش قۇدرىتى بولماستۇر؛
  sus-sus: Alatala, n a kolon adamadi mu fefe ragirima, a mu a yɛtɛ raɲɛrɛma duniɲɛigiri
    kui.
  pon-2006: Maing KAUN, I ese me sohte mehmen me kaunda pein imwilahn eh mour; sohte
    aramas emen me kaunda pein eh mour.
  ksd-ksd: Luluai, iau nunure ba ra tarai pa dia kure kadia nga, ma pa di tul tar
    ia ta diat ba diat a pilak pa kadia vinavana.
  tur-YTC: Ey Yahve, bilirim ki, insanın yolu kendi elinde değildir. Adımlarını doğrultmak
    yürüyen insanın elinde değildir.
  grc-BRENT: Οἶδα, Κύριε, ὅτι οὐχὶ τοῦ ἀνθρώπου ἡ ὁδὸς αὐτοῦ, οὐδὲ ἀνὴρ πορεύσεται
    καὶ κατορθώσει πορείαν αὐτοῦ.
  ind-AYT: Aku tahu, ya TUHAN, bahwa jalan manusia tidak ada di dalam dirinya sendiri,
    bukanlah di dalam diri manusia yang berjalan yang menuntun langkah-langkahnya.
  nya-nya: Inu Yehova, ndikudziwa kuti moyo umene munthu ali nawo si wake; munthuyo
    sangathe kuwongolera mayendedwe ake.
  hrv-hrv: Znam, Jahve, da put čovjeka nije u njegovoj vlasti, da čovjek koji hodi
    ne može upravljati korake svoje!
  mps-mps: Genuai Bidi, eno koneani, te bidi dago dena bilibo tonalubo usu isąyu,
    te dena godolo homu ebo sunumi dabe wali painu ebaso, usu egobe dao.
  tpi-tpi: Bikpela, mi save, mipela man i no inap bosim wokabaut bilong mipela yet
    na bihainim ol rot mipela i laikim.
  dan-1931: Jeg ved, HERRE, at et Menneskes Vej ikke står til ham selv, og at det
    ikke står til en Mand at vandre og styre sine Fjed.
  vie-OVCB: Con biết, lạy Chúa Hằng Hữu, đời sống chúng con không là của chúng con.
    Chúng con không thể tự ý vạch đường đi cho cuộc đời mình.
  guj-2017: હે યહોવાહ, હું જાણું છું કે મનુષ્યનો માર્ગ તેના હાથમાં નથી. માણસ પોતાનો
    જીવનમાર્ગ નક્કી કરી શકતો નથી.
  pon-2006A: Maing KAUN, I ese me sohte mehmen me kaunda pein imwilahn eh mour; sohte
    aramas emen me kaunda pein eh mour.
  por-BRBSL: Yahweh, eu sei que o caminho do homem não está em si mesmo. Não é no
    homem que caminha para dirigir seus passos.
  cth-cth: Aw, BAWIPA tami hringnae heh amae nahoeh, tie ka panue, tami ni a khok
    takannae lam hai amae nahoeh.
  twi-twi: Awurade, minim sɛ, onipa nkwa nyɛ ne de; na ɛnyɛ onipa na ɔkyerɛkyerɛ nʼanammɔntu.
  hlt-hlt: BOEIPA aw, a longpuei te hlang kah pawt tih hlang dongah a pongpa kolla
    a khokan a rhoekbah te khaw ka ming.
  tbz-SIM: Ti Yiɛ̀ nKuyie nti yɛ̃́mu kɛ dò, nhonìtì í te o fòmmu, onìtì bɑ́ɑ́ nɑ kɛ́nni
    o fòmmu.
  msy-2020: O Ikiavɨra Itir God, kɨ fo, e gumazamiziba uari uan daroriba gativaghan
    kogham. E mangamin tuaviba, e deragha dar garir puvatɨ.
  azb-azb: Ya Rəbb, bilirəm ki, İnsanın ömrü öz əlində deyil. Addımlarını düzəltmək
    Gedən adamın işi deyil.
  eng-DBY: I know, Jehovah, that the way of man is not his own; it is not in a man
    that walketh to direct his steps.
  hin-2017: हे यहोवा, मैं जान गया हूँ, कि मनुष्य का मार्ग उसके वश में नहीं है, मनुष्य
    चलता तो है, परन्तु उसके डग उसके अधीन नहीं हैं।
  wol-KYG: Aji Sax ji, maa xam ne nit moomul yoonam, kuy dox moomuli jéegoom.
  eng-YLT: I have known, O Jehovah, that not of man [is] his way, Not of man the going
    and establishing of his step.
  eng-WYC-2017: Lord, I know, that the way of a man is not of him, neither it is of
    a man that he go, and dress his steps.
  eng-WMBB: LORD, I know that the way of man is not in himself. It is not in man who
    walks to direct his steps.
  urd-GVH: ऐ रब, मैंने जान लिया है कि इनसान की राह उसके अपने हाथ में नहीं होती। अपनी
    मरज़ी से न वह चलता, न क़दम उठाता है।
  rug-rug: Zihova, gilania rau sapu sa tinoa tanisa tie si lopu nana sa; lopu nana
    sa tie pude totoli nia sa nana inene.
  gaz-gaz: Yaa Waaqayyo, ani akka jireenyi namaa kan mataa isaa hin taʼin nan beeka;
    namni adeemsa isaa ofumaan qajeelfachuu dandaʼu hin jiru.
  fra-LSG: Je le sais, ô Éternel! La voie de l’homme n’est pas en son pouvoir; Ce
    n’est pas à l’homme, quand il marche, A diriger ses pas.
  yal-yal: Alatala, n bata a kolon fa fala adamadiin gbee mi a dunuɲa yi gidin na.
    Muxun mi a sanna tidene ragidima.
  haw-1868: E Iehova, ua ike no au, aole iloko o ke kanaka kona aoao iho; aole no
    ke kanaka hele ke alakai i kona mau kapuwai iho.
  arb-NAV: أَدْرَكْتُ يَا رَبُّ أَنَّ الإِنْسَانَ لَا يَمْلِكُ زِمَامَ طَرِيقِهِ،
    وَلَيْسَ فِي وُسْعِ الإِنْسَانِ أَنْ يُوَجِّهَ خُطَى نَفْسِهِ.
  ewe-ewe: O Yehowa, menya be amegbetɔ ƒe agbe menye eya ŋutɔ tɔ o eye menye amegbetɔ
    ƒe dɔ wònye be wòalé eƒe mɔ atsɔ o.
  eng-LEE: 'I know, O Lord, that the way of man is not in his own power: it is not
    in man that passeth away to direct his own steps.'
  asm-FB: হে যিহোৱা, মই জানো যে, মানুহৰ গতি নিজ অধিকাৰত নাথাকে। নিজ খোজ স্থিৰ কৰিবলৈ
    খোজ চলাওঁতা জনাৰ শক্তি নাই।
  sus-A: عَلَتَلَ، ﭑ عَ كٌلٌن عَدَ مَدِ مُ قٍقٍ رَفِرِ مَ، عَ مُ عَ يّتّ رَحّرّ مَ
    دُنِحّءِفِرِ كُي.
  fra-SBL: Yahvé, je sais que la voie de l'homme n'est pas en lui-même. Il n'appartient
    pas à l'homme qui marche de diriger ses pas.
  hbo-hbo: יָדַ֣עְתִּי יְהוָ֔ה כִּ֛י לֹ֥א לָאָדָ֖ם דַּרְכֹּ֑ו לֹֽא־לְאִ֣ישׁ הֹלֵ֔ךְ
    וְהָכִ֖ין אֶֽת־צַעֲדֹֽו׃
  kik-kik: Atĩrĩrĩ Wee Jehova, nĩnjũũĩ atĩ muoyo wa mũndũ ti wake we mwene; mũndũ
    we mwene ti we ũrũngagĩrĩria makinya make.
  fra-NCL: Je le sais, ô Yahweh, ce n’est pas à l’homme qu’appartient sa voie, ce
    n’est pas à l’homme qui marche de diriger ses pas.
  cek-AK: Aw Angraeng, kami hinghaih loe angmah ih na ai ni; a caehhaih khok tangkannawk
    doeh lam patuek thai ai, tiah ka panoek.
  cuk-cuk: 'Ani Jeremías weyob Bab-Dummadse goted: “Bab-Jehováʼye, an wisid, dule-e-san-burba
    dulegadsulid. Deginbali, e-guoedi na wissurbalid.'
  uig-CYR: Билимәнки, и Пәрвәрдигар, инсанниң өз йолини бекитиши өз қолида әмәстур;
    меңиватқан адәмниң өзидә қәдәмлирини халиғанчә ташлаш қудрити болмастур;
  tel-2017: యెహోవా, మనుషులు తమ మార్గాలను నిర్ణయించుకోవడం వారికి చేతకాదనీ, మంచిగా ప్రవర్తించడం
    వారి వశంలో లేదనీ నాకు తెలుసు.
  hat-BSA: Mwen konnen, O SENYÈ, ke chemen a yon nonm pa nan li menm, ni se pa posib
    pou moun ki mache a dirije pwòp pa pye li.
  kos-kos: LEUM GOD, nga etu lah wangin sie mwet sifacna kol inkanek lal, Wangin mwet
    sifacna nununku moul lal.
  hbo-WLC: יָדַ֣עְתִּי יְהוָ֔ה כִּ֛י לֹ֥א לָאָדָ֖ם דַּרְכּ֑וֹ לֹֽא־לְאִ֣ישׁ הֹלֵ֔ךְ
    וְהָכִ֖ין אֶֽת־צַעֲדֽוֹ׃
  ibo-ibo: O Onyenwe anyị, amaara m na ụzọ mmadụ adịghị nʼaka ya, na ọ bụghị mmadụ
    ka ọ dịịrị ịtụziri onwe ya ụzọ nke ọ ga-agbaso.
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ମୁଁ ଜାଣେ; ମନୁଷ୍ୟର ଗତି ତାହାର ଆୟତ୍ତ ନୁହେଁ; ନିଜ ପାଦବିକ୍ଷେପ ସ୍ଥିର
    କରିବାର ଗମନକାରୀ ମନୁଷ୍ୟର ସାଧ୍ୟ ନୁହେଁ।
  chk-chk: Ai Samol mi Lapalap, üa silei pwe aramas resap püsin nemeni manauer, resap
    pwal tongeni akota mine repwe föri.
  rop-rop: YAWEI, ai sabi nomo enibodi jidan bos blanga wanim garra hepin langa im
    ronselp, en nomo enibodi im bos blanga im ronwan laif.
  ukr-1871: Знаю, Господи, що людська дорога не в його волї, й не здолїє сам про себе
    чоловік давати напрям ступням своїм.
  deu-1951: Ich weiß, HERR, daß des Menschen Weg nicht in seiner Macht steht und daß
    der Mann, der da wandelt, seine Schritte nicht zu lenken vermag.
  eng-JPS: O LORD, I know that man's way is not his own; it is not in man to direct
    his steps as he walketh.
  srp-1865: Znam, Gospode, da put èovjeèji nije u njegovoj vlasti niti je èovjeku
    koji hodi u vlasti da upravlja koracima svojim.
  lug-lug: Mmanyi Ayi Mukama Katonda ng’obulamu bw’omuntu si bubwe, omuntu si y’aluŋŋamya
    amakubo ge.
  heb-heb: ידעתי יהוה כי לא לאדם דרכו לא לאיש הלך והכין את צעדו׃
  ben-IRV: হে সদাপ্রভু, আমি জানি, মানুষের পথ তার নিজের থেকে আসে না। কেউ নিজের নির্দেশে
    হাঁটতে পারে না।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਜਾਣਦਾ ਹਾਂ, ਕਿ ਆਦਮੀ ਦਾ ਰਾਹ ਉਸ ਦੇ ਵੱਸ ਵਿੱਚ ਨਹੀਂ ਹੈ, ਇਹ ਮਨੁੱਖ
    ਦੇ ਵੱਸ ਨਹੀਂ ਕਿ ਤੁਰਨ ਲਈ ਆਪਣੇ ਕਦਮਾਂ ਨੂੰ ਕਾਇਮ ਕਰੇ।
  mya-JVB: အိုထာဝရဘုရား ၊ လူ သည် မိမိ သွားရာလမ်း ကို အစိုးမ ရ။ သွား စဉ်အခါမိမိ ခြေရာ
    တို့ကို မ စီရင် တတ်သည် ကို အကျွန်ုပ်သိ ပါ၏။
  tbg-tbg: Noravauvo, tenavu maa vataraqaa vaiha, kia ho tenavu tentanavu variqi vuainaraqaa
    raqikirara. Kia tenavu ho tiha, Maa vataraqaa tenavu minti mintima enta variqi
    virarave, tirara.
  hmo-hmo: Lohiabada e, lau diba taunimanima edia mauri dalana, be idia sibona ese
    idia naria lasi, bona taunimanima ta lasi ese iena mauri ia biagua noho.
  urd-urd: ऐ ख़ुदावन्द, मैं जानता हूँ कि इंसान की राह उसके इख़्तियार में नहीं; इंसान
    अपने चाल चलन में अपने क़दमों की रहनुमाई नहीं कर सकता।
  rus-SYN: Знаю, Господи, что не в воле человека путь его, что не во власти идущего
    давать направление стопам своим.
  bqc-SIM: Dii, má dↄ̃ kɛ́ gbɛ̃nazĩna kua dɛ aàzĩa yã́ ũo, gbɛ̃e a fↄ̃ zɛpoo
    azĩaɛo.
  tcz-CHONGTHU: O Pakai keiman kahet Kahinkhohi keima thua um ahipon, chuleh kakalse
    nading leh kam'a lamjot nading jong, keima sunga um ahipoi.
  mar-mar: परमेश्वरा, मला माहीत आहे, मनुष्याची वाट ही त्याच्याकडून नाही येत. चालत्या
    मनुष्यास आपली पावले नीट करता येत नाही.
  qub-qub: Tayta Dios, runaga distïnun imano cashantapis manami musyanchu. Runaga
    manami musyanchu imaycama ni imano cawananpaj cashantapis.
  bqp-bqp: Yinni Gusunɔ, nɑ yɛ̃ mɑ tɔnu kun kpɛ̃ u win tii kpɑrɑ nge mɛ n weenɛ. Goo
    sɑri wi u koo kpĩ u win tii swɑɑ geɑ sure.
  hat-hat: Seyè, mwen konnen pesonn pa mèt tèt yo, pesonn pa ka kontwole kote yo prale.
  eng-BSB: I know, O LORD, that a man’s way is not his own; no one who walks directs
    his own steps.
  eng-WEBPB: LORD, I know that the way of man is not in himself. It is not in man
    who walks to direct his steps.
  kbq-kbq: Ra Anumzamoka nagrama kena antahinama huana, mago vahe'mo'a agra'a avesitera
    kana ontege, agra'a antahintahia retro huteno kana vano osugahie.
  nhe-BL: 'Jeremías quiijtohua: “NoTECO, na nijmati para se tlacatl ax iaxca iyolis,
    niyon ax yajaya tlen quinahuatis tlen panos ipan iojhui.'
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e. Akwaw ko ma'e ihe. Teko nuiko kwaw weko àwàm
    izar romo wà. Ni amo nupuner kwaw ma'e weko àwàm rehe imuzeapo kar haw rehe wà.
  eng-DRA: 'I know, O Lord, that the way of a man is not his: neither is it in a man
    to walk, and to direct his steps.'
