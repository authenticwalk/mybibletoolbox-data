verse: JER.010.016
translations:
  mal-C: യാക്കോബിന്റെ അവകാശമായവൻ അവരെപ്പോലെയല്ല, അവിടത്തെ അവകാശജനതയായ ഇസ്രായേലിന്റെയുംമാത്രമല്ല,
    സകലത്തിന്റെയും സ്രഷ്ടാവ് അവിടന്നാണ്— സൈന്യങ്ങളുടെ യഹോവ എന്നാകുന്നു അവിടത്തെ നാമം.
  deu-TKW: Aber nicht gleicht diesen Jakobs Anteil, sondern der Schöpfer des Alls
    ist er, und Israel ist sein Eigentumsstamm, Jahwe der Heerscharen ist sein Name.
  lin-lin: Kasi Ye oyo azali libula ya Jakobi akokani na bikeko wana te, pamba te
    azali Mokeli ya biloko nyonso, ezala ata Isalaele, ekolo oyo ezali libula na Ye ;
    Kombo na Ye ezali Yawe, Mokonzi ya mampinga.
  eng-LSV: The Portion of Jacob [is] not like these, || For He [is] the Framer of
    all things, || And Israel [is] the rod of His inheritance, || YHWH of Hosts [is]
    His Name.
  eng-GNV: 'The portion of Iaakob is not like them: for he is the maker of all things,
    and Israel is the rodde of his inheritance: the Lord of hostes is his Name.'
  eng-WEBSTER: 'The portion of Jacob is not like them: for he is the former of all
    things ; and Israel is the rod of his inheritance: The LORD of hosts is his name.'
  nhw-BL: Pero Dios catli iTeco Jacob [10:16 O Israel.] amo quen se teteyotl. Yaya
    nopa Tlachijchijquetl catli quichijqui nochi catli onca. Huan yaya quintlapejpeni
    israelitame para iaxca. Yaya itoca TOTECO Catli Quinyacana Itequihuajcahua Ma
    Tlatlanitij.
  swh-ONEN: 'Yeye aliye Fungu la Yakobo sivyo alivyo, kwani ndiye Muumba wa vitu vyote,
    pamoja na Israeli, kabila la urithi wake: Bwana Mwenye Nguvu Zote ndilo jina lake.'
  bba-bba: Gusunɔ, Isirelibɑn Yinni u ǹ sɑ̃ɑ nɡe ni. Domi wiyɑ u kpuro tɑkɑ kuɑ.
    Wiyɑ u sɑ̃ɑ win tɔmbun ɑrumɑni. Win yĩsirɑ Gusunɔ, wɔllu kɑ tem Yinni.
  eng-KJVCPB: 'The portion of Jacob is not like them: For he is the former of all
    things; And Israel is the rod of his inheritance: The Lord of hosts is his name.'
  luo-luo: Jalno ma en Pok mar Jakobo ok chal kodgi, nimar en e Jachwech mar gik moko
    duto, nyaka Israel, ma en dhood girkeni mare, Jehova Nyasaye Maratego e nyinge.
  meu-meu: Iakob ahuna na dia unuheto; badina be ia ese ḡau iboudiai vada e karadia.
    Ia dihina na Israel besena; ia ladana na Iehova Sabaota.
  npi-ULB: तर परमेश्‍वर जो याकूबको हिस्सा हुनुहुन्छ, उहाँ तीजस्ता छैनन्, किनकि उहाँ
    त सबै कुराका निर्माणकर्ता हुनुहुन्छ । इस्राएल उहाँको उत्तराधिकारको कुल हो । सर्वशक्तिमान्
    परमप्रभु उहाँको नाउँ हो ।
  yor-yor: Ẹni tí ó bá jẹ́ ìpín Jakọbu kò sì dàbí èyí, nítorí òun ni ó ṣẹ̀dá ohun
    gbogbo àti Israẹli tí ó jẹ́ ẹ̀yà ìjogún rẹ̀. Olúwa àwọn ọmọ-ogun ni orúkọ rẹ̀.
  pes-OPCB: اما خدای یعقوب مثل این بتها نیست، او خالق همۀ موجودات است و بنی‌اسرائیل
    قوم خاص او می‌باشد؛ نام او خداوند لشکرهای آسمان است.
  tgl-ULB: Ngunit hindi nito katulad ang Diyos na kabahagi ni Jacob sapagkat siya
    ang humubog sa lahat ng bagay. Ang Israel ang tribo ng kaniyang mana, Yahweh ng
    mga hukbo ang kaniyang pangalan.
  hui-hui: Yagabanaga Ngode Datagaliwabe kago ibu urunibi ndo tara mende ale mbira
    kagoni. Mbirale ngaru karubi bibahende ibugua wabiai hene ka. Ibugua Isaraele
    wali agaliore ibunaga helo lowa daba bagiho helene ka. Ibunaga mini Anduane Homogo
    Hongo Haiheore kagoni.
  mya-mya: ယာ​ကုပ်​၏​ဘု​ရား​သ​ခင်​ကား​ရုပ်​တု​များ ကဲ့​သို့​မ​ဟုတ်။ ကိုယ်​တော်​သည်​အ​ရာ​ခပ်​သိမ်း​ကို
    ဖန်​ဆင်း​တော်​မူ​သော​အ​ရှင်​ဖြစ်​၍၊ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို​မိ​မိ​ကိုယ်​ပိုင်
    လူ​မျိုး​တော်​အ​ဖြစ်​ရွေး​ချယ်​ထား​တော်​မူ လေ​ပြီ။ ကိုယ်​တော်​၏​နာ​မ​တော်​ကား​အ​နန္တ​တန်​ခိုး​ရှင်
    ထာ​ဝ​ရ​ဘု​ရား​ပေ​တည်း။
  bod-N: ཡང་ཡ་ཀོབ་ཀྱི་ཐོབ་སྐལ་ནི་དེ་འདྲ་མིན་ཏེ། ཅི་ལ་ཞེ་ན། ཁོང་ནི་ཐམས་ཅད་འགོད་མཁན་གཙོ་བོ་ཡིན་པས་སོ།
    །ཡེས་ར་ཨེལ་ཡང་ཁོང་གི་ནོར་སྐལ་གྱི་ཚོ་ཁག་ཡིན་པ་དང་། ཁོང་གི་མཚན་ནི་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས་སོ།
    །
  sna-sna: Iye anenge ari mugove waJakobho haana kufanana nazvo, nokuti ndiye Muiti
    wezvinhu zvose, kusanganisa naIsraeri, rudzi rwenhaka yake, Jehovha Wamasimba
    Ose ndiro zita rake.
  spa-BLM: La porción de Jacob no es como éstas; porque él es el creador de todas
    las cosas; e Israel es la tribu de su herencia. Yahvé de los Ejércitos es su nombre.
  cac-cac: Te ch'oc yel co Diosal a on̈ yin̈tilal on̈ vin̈aj Jacob tic. A b'oannac
    masanil tasi, ix on̈ sic'anpaxel a on̈ israel on̈ tic yic tzon̈ ochcan yicoc.
    A sb'i, aton Jehová Yajal d'a Smasanil.
  swh-ULB: Lakini Mungu ni fungu la Yakobo, si kama hawa, kwa kuwa yeye ndiye aliyeviumba
    vitu vyote. Israeli ni kabila ya urithi wake; BWANA wa majeshi ndiye jina lake.
  bel-bel: Не такая, як у іх, доля Якава; бо Бог яго ёсьць Творца ўсяго, і Ізраіль
    ёсьць жазло спадчыны Ягонай; імя Яго - Гасподзь Саваоф.
  deu-ELBBK: Jakobs Teil ist nicht wie diese; denn er ist es, der das All gebildet
    hat, und Israel ist der Stamm seines Erbteils; HERR der Heerscharen ist sein Name.
  mbb-OT: Piru kenà mulà iring keniyan is Megbevayà ni Jacob. Iyan sikandin mibaal
    te langun, ragkes en is Israel, he iyan kes menge etew he migaked din. Nengazen
    he Mekeǥeǥehem is ngazan din.
  mal-2015: യാക്കോബിന്റെ ഓഹരിയായവൻ അവയെപ്പോലെയല്ല; അവൻ സർവ്വത്തെയും നിർമ്മിച്ചവൻ;
    യിസ്രായേൽ അവന്റെ അവകാശഗോത്രം; സൈന്യങ്ങളുടെ യഹോവ എന്നാകുന്നു അവന്റെ നാമം.
  rmc-rmc: Ale o Del le Jakoboskro nane ajso sar ola modli. Ov hino Stvoriťeľis savoreske
    a o Izrael hine leskre manuša, leskro nav hin o Nekzoraleder RAJ.“
  pes-OPV: او که نصیب یعقوب است مثل آنها نمی باشد. زیرا که او سازنده همه موجودات است
    و اسرائیل عصای میراث وی است و اسم اویهوه صبایوت می‌باشد.
  ron-1924: Дар Чел че есте партя луй Иаков ну есте ка ей, кэч Ел а ынтокмит тотул,
    ши Исраел есте семинция моштенирий Луй – Домнул оштирилор есте Нумеле Луй.
  ben-OBCV: যিনি যাকোবের অধিকারস্বরূপ, তিনি এরকম নন, কারণ তিনিই সব বিষয়ের স্রষ্টা,
    যার অন্তর্ভুক্ত হল ইস্রায়েল ও তাঁর প্রজাবৃন্দ, তাঁর নিজস্ব বিশেষ অধিকার— সর্বশক্তিমান
    সদাপ্রভু তাঁর নাম।
  som-som: Kan Yacquub qaybta u ah iyaga la mid ma aha, waayo, isagu waa kan wax kasta
    abuuray, oo reer binu Israa'iilna waa qoladii dhaxalkiisa, oo magiciisuna waa
    Rabbiga ciidammada.
  lat-VUC: 'Non est his similis pars Jacob: qui enim formavit omnia, ipse est, et
    Israël virga hæreditatis ejus: Dominus exercituum nomen illi.'
  eng-ASVBT: 'The portion of Jacob is not like these; for he is the former of all
    things; and Israel is the tribe of his inheritance: Jehovah of hosts is his name.'
  ita-1885: 'Colui che è la parte di Giacobbe non è come queste cose; perciocchè egli
    è il Formator d''ogni cosa, ed Israele è la tribù della sua eredità; Il suo Nome
    è: Il Signor degli eserciti.'
  eng-LXXUP: Such is not the portion of Jacob; for he that formed all things, he is
    his inheritance; the Lord is his name.
  eng-ULB: But God, the portion of Jacob, is not like these, for he is the molder
    of all things. Israel is the tribe of his inheritance; Yahweh of hosts is his
    name.
  spa-VBL: El Dios de Jacob no es como esos ídolos, porque él es el Creador de todo,
    e Israel es la tribu que le pertenece. El Señor Todopoderoso es su nombre.
  fra-_FOB: Celui qui est la part de Jacob n'est pas comme elles; car c'est lui qui
    a tout formé, et Israël est la tribu de son héritage. Son nom est l'Éternel des
    armées.
  mal-mal: യാക്കോബിന്റെ ഓഹരിയായവൻ അവയെപ്പോലെയല്ല; അവിടുന്ന് സർവ്വത്തെയും നിർമ്മിച്ചവൻ;
    യിസ്രായേൽ അവിടുത്തെ അവകാശഗോത്രം; സൈന്യങ്ങളുടെ യഹോവ എന്നാകുന്നു അവിടുത്തെ നാമം.
  urd-GVR: Allāh jo Yāqūb kā maurūsī hissā hai in kī mānind nahīṅ hai. Wuh sab kā
    Ḳhāliq hai, aur Isrāīlī qaum us kā maurūsī hissā hai. Rabbul-afwāj hī us kā nām
    hai.
  suz-BL: परमप्रभु यावे, याकूब आ भाग बाक्‍ब। मेको मारेइ मारेइ सेल्‍ब बाक्‍ब। मिनु
    इस्राएल मेको आ शोंप बाक्‍ब। मेको आ नें मुर नेल्‍ल आन परमप्रभु यावे बाक्‍ब” देनो।
    ब्‍यवस्‍था ३२:९
  eng-NOY: Not like them is He who is the portion of Jacob; He is the former of all
    things, And Israel is his allotted inheritance; Jehovah of hosts is his name.
  ita-1927: A loro non somiglia Colui ch’è la parte di Giacobbe; perché Egli è quel
    che ha formato tutte le cose, e Israele è la tribù della sua eredità. Il suo nome
    è l’Eterno degli eserciti.
  ckb-ckb: بەڵام خودا، ئەوەی بەشی یاقوبە وەک ئەمانە نییە، چونکە ئەو دروستکەری هەموو
    شتێکە، ئیسرائیل هۆزی میراتی ئەویشی داناوە، یەزدانی سوپاسالار، ئەمە ناوی ئەوە.
  eng-BBE: 'The heritage of Jacob is not like these; for the maker of all things is
    his heritage: the Lord of armies is his name.'
  kan-OKCV: ಯಾಕೋಬ್ಯರ ಪಾಲಾಗಿರುವವರು ಇವುಗಳ ಹಾಗಲ್ಲ. ಏಕೆಂದರೆ ಅವರು ಎಲ್ಲವನ್ನು ರೂಪಿಸಿದವರೇ,
    ಇಸ್ರಾಯೇಲ್ ಅವರ ಸ್ವಾಸ್ತ್ಯವಾದ ವಂಶ. ಅವರ ಹೆಸರು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರೇ.
  tam-2017: யாக்கோபின் பங்காயிருக்கிறவர் அவைகளைப்போல் அல்ல, அவர் சர்வத்தையும் உருவாக்கினவர்;
    இஸ்ரவேல் அவருடைய சொந்தமான கோத்திரம்; சேனைகளின் யெகோவா என்பது அவருடைய பெயர்.
  spa-RV-1909: 'No es como ellos la suerte de Jacob: porque él es el Hacedor de todo,
    é Israel es la vara de su herencia: Jehová de los ejércitos es su nombre.'
  ron-BTF: 'Partea lui Iacob nu este ca ei, pentru că el este făuritorul a toate lucrurile;
    și Israel este toiagul moștenirii lui: DOMNUL oștirilor este numele lui.'
  eng-WEBP: The portion of Jacob is not like these; for he is the maker of all things;
    and Israel is the tribe of his inheritance. The LORD of Armies is his name.
  eng-FBV: The God of Jacob is not like these idols, for he is the Creator of everything,
    and Israel is the tribe that belongs to him. The Lord Almighty is his name.
  nld-1939: Neen, aan hen is Jakobs Deel niet gelijk, Want Hij is de Schepper van
    alles, En Israël is zijn stam en zijn erfdeel, Jahweh der heirscharen is zijn
    Naam!
  nch-BL: Pero Dios cati iTeco Jacob amo quej se teteyot. Yaya nopa Tachijchijquet
    cati quichijqui nochi cati onca. Huan yaya quintapejpeni israelitame para iaxcahua.
    Yaya itoca TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Sản nghiệp của Gia-cốp thì chẳng giống như vậy; vì Ngài đã tạo nên mọi
    sự, và Y-sơ-ra-ên là chi phái của cơ nghiệp Ngài. Danh Ngài là Đức Giê-hô-va vạn
    quân.
  hin-CV: याहवेह जो याकोब की निधि हैं इनके सदृश नहीं हैं, क्योंकि वे सभी के सृष्टिकर्ता
    हैं, इस्राएल उन्हीं के इस निज भाग का कुल है— उनका नाम है सेनाओं का याहवेह.
  spa-BES: La herencia de Jacob no es así; porque el creador de todas las cosas es
    su herencia; el Señor de los ejércitos es su nombre.
  tdx-tdx: Tsy hoe izay t’i Anjara’ Iakobe; Ie ty Mpañoreñe ze he’e, naho kobain-dova’ey
    t’Israele, Iehovà’ i Màroy ty tahina’e.
  tha-KJV: พระองค์​ผู้​ทรงเป็นส่วนของยาโคบไม่เหมือนสิ่งเหล่านี้ เพราะพระองค์ทรงเป็นผู้​ที่​ก่อร่างทุกสิ่งขึ้น
    และอิสราเอลเป็นตระกูลที่เป็นมรดกของพระองค์ พระเยโฮวาห์จอมโยธาเป็นพระนามของพระองค์
  por-BR-2018: A Porção de Jacó não é como eles; porque ele é o Formador de tudo,
    e Israel é a tribo de sua herança; EU-SOU dos exércitos é o seu nome.
  deu-ELO: Jakobs Teil ist nicht wie diese; denn er ist es, der das All gebildet hat,
    und Israel ist der Stamm seines Erbteils; Jehova der Heerscharen ist sein Name.
  eng-WYC-2018: The part of Jacob is not like these, for he that formed all things
    is God of Jacob, and Israel is the rod of his heritage; the Lord of hosts is name
    to him. (The portion of Jacob is not like these, for he who formed all things
    is the God of Jacob, and Israel is the rod of his inheritance; the Lord of hosts
    is his name.)
  epo-epo: Ne simila al ili estas Tiu, kiun havas Jakob; ĉar Li estas la kreinto de
    ĉio, kaj Izrael estas la gento de Lia heredo; Eternulo Cebaot estas Lia nomo.
  uig-PIN: Yaⱪupning Nesiwisi Bolƣuqi bulardǝk ǝmǝstur, Qünki barliⱪ mǝwjudatni yasiƣuqi
    Xudur; Israil bolsa Uning Ɵz mirasi bolƣan ⱪǝbilidur; Samawi ⱪoxunlarning Sǝrdari
    bolƣan Pǝrwǝrdigar Uning namidur.
  beo-beo: Be Ya:igobe ea Gode da ili agoai hame. E da liligi huluane hahamoi dagoi.
    E da Isala:ili, Ea fidafa amo hamoma:ne ilegei. Ea Dio da Hina Gode Bagadedafa.
  tpi-OTNT: Tasol God bilong Jekop i no olsem. Em i narakain tru. Em wanpela tasol
    i bin wokim olgeta samting. Na em i makim ol Israel olsem lain bilong em yet.
    Nem bilong en i olsem, Bikpela I Gat Olgeta Strong.
  hau-SA: Shi da yake Rabon Yaƙub ba kamar waɗannan yake ba, gama shi ne Mahaliccin
    abubuwa duka, har da Isra’ila, kabilar gādonsa Ubangiji Maɗaukaki ne sunansa.
  uig-LAT: Yaqupning Nésiwisi Bolghuchi bulardek emestur, Chünki barliq mewjudatni
    yasighuchi Shudur; Israil bolsa Uning Öz mirasi bolghan qebilidur; Samawi qoshunlarning
    Serdari bolghan Perwerdigar Uning namidur.
  nde-nde: Lowo oyiNgxenye kaJakhobe kafani lalaba, ngoba unguMenzi wezinto zonke,
    kubalwa lo-Israyeli, isizwe selifa lakhe, ibizo lakhe nguThixo uSomandla.
  ton-ton: '‌ʻOku ʻikai tatau mo kinautolu ʻae ʻinasi ʻo Sēkope: he ko e tupuʻanga
    ia ʻoe ngaahi meʻa kotoa pē; pea ko e fuofua ʻo hono tofiʻa ko ʻIsileli: Ko hono
    huafa ko Sihova.'
  ces-1613: Neníť podobný těmto díl Jákobův, nebo on jest stvořitel všeho; Izrael
    tolikéž jest pokolení dědictví toho, jehož jméno jest Hospodin zástupů.
  eng-WMB: The portion of Jacob is not like these; for he is the maker of all things;
    and Israel is the tribe of his inheritance. The LORD of Hosts is his name.
  tam-TCV: யாக்கோபின் பங்காயிருப்பவர் இவைகளைப் போன்றவர் அல்ல. ஏனெனில், அவரே எல்லாவற்றையும்
    படைத்தவர். அவருடைய உரிமைச்சொத்தான இஸ்ரயேல் கோத்திரத்தையும் அவரே படைத்தார். சேனைகளின்
    யெகோவா என்பது அவருடைய பெயர்.
  ceb-ULB: Apan ang Dios, ang bahin ni Jacob, dili sama niini, kay siya ang tighulma
    sa tanang mga butang. Ang Israel ang tribo sa iyang panulondon; si Yahweh nga
    pangulo sa kasundalohang anghel ang iyang ngalan.
  pol-UBG: Nie takim jak one jest dział Jakuba, bo on jest Stwórcą wszystkiego, a
    Izrael jest szczepem jego dziedzictwa. PAN zastępów – to jego imię.
  urd-GVU: اللہ جو یعقوب کا موروثی حصہ ہے اِن کی مانند نہیں ہے۔ وہ سب کا خالق ہے،
    اور اسرائیلی قوم اُس کا موروثی حصہ ہے۔ رب الافواج ہی اُس کا نام ہے۔
  deu-1912: Aber also ist der nicht, der Jakobs Schatz ist; sondern er ist's, der
    alles geschaffen hat, und Israel ist sein Erbteil. Er heißt HERR Zebaoth.
  kan-2017: ಯಾಕೋಬ್ಯರ ಸ್ವಾಸ್ತ್ಯವಾದಾತನು ಅವುಗಳ ಹಾಗಲ್ಲ; ಆತನು ಸಮಸ್ತವನ್ನೂ ನಿರ್ಮಿಸಿದವನು.
    ಇಸ್ರಾಯೇಲ್ ಆತನ ಸ್ವಾಸ್ತ್ಯವಾದ ವಂಶ; ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೆಂಬುದು ಆತನ ನಾಮಧೇಯ.
  yap-yap: Fare Got rok Jakob e de bodrad; ya ir e sunmiy urngin ban’en, me ir e mel’eg
    yu Israel ni nge mang tirok e girdi’. I SOMOL ni Gubin ma Rayag Rok e ireram fithingan.
  hlt-MCSB: Jakob kah hamsum tah he bang moenih. Amah kah rho la Israel koca boeih
    aka hlinsai tah a ming khaw caempuei BOEIPA ni.
  mdy-ETH: ያይቆኦቤ ፆኦሲ ጋዓንቴ ዬያቶጉዲቱዋሴ፤ ያይቆኦቤ ፆኦሲ ቢያ ባኮ ማዤሢኬ። ዒስራዔኤሌ ፔ ዴሬ ማዓንዳጉዲ ዒ ዶኦሬኔ፤
    ሱንፃ ዒዛኮ ቢያ ባኮ ማዤ ጎዳኬ።
  twi-ASANTE: Deɛ ɔyɛ Yakob Kyɛfa no nte sɛ yeinom, ɛfiri sɛ ɔno ne adeɛ nyinaa Yɛfoɔ,
    a Israel, abusua a ɛyɛ nʼagyapadeɛ nso ka ho, Asafo Awurade ne ne din.
  eng-WEBU: The portion of Jacob is not like these; for he is the maker of all things;
    and Israel is the tribe of his inheritance. The LORD of Armies is his name.
  wal-wal: SHin Yaaqooba Saamaa gidiyaagee hegeeta mala gidenna. Aissi giikko, i ubbabaa
    medhdhidaagaa; Israa7eeli i baassi doorido zare. A sunttaikka Ubbaappe Wolqqaama
    GODAA.
  spa-PDDPT: La Porción de Jacob no es parecida a ellas, porque Él es el Hacedor de
    todo, e Israel es la tribu de su heredad. ¡Yavé de las huestes es su Nombre!
  gun-gun: Ha'e rã Jacó Ruete ma ha'e rami e'ỹ. Mba'eta ha'e ma opa mba'e moingoare,
    Israel kuery voi ixupegua ikuai. Hery ma Senhor ixondaro reta va'e.
  ilo-ULB: Ngem ti Dios, a pagdaydayawan ni Jacob ket saan a kastoy, ta isuna ti nangsukog
    kadagiti amin a banbanag. Ti Israel ket ti tribu a tawidna; Yahweh a Mannakabalin
    amin ti naganna.
  kpg-kpg: Di God o Jacob la hagalee e hai be digaula, idimaa go Mee dela ne hai nia
    mee huogodoo, gei ne hili aga Israel belee hai ana daangada donu. Yihowah di Gowaa
    Aamua, deenei dono ingoo.
  uig-ARA: ياقۇپنىڭ نېسىۋىسى بولغۇچى بۇلاردەك ئەمەستۇر، چۈنكى بارلىق مەۋجۇداتنى ياسىغۇچى
    شۇدۇر؛ ئىسرائىل بولسا ئۇنىڭ ئۆز مىراسى بولغان قەبىلىدۇر؛ ساماۋى قوشۇنلارنىڭ سەردارى
    بولغان پەرۋەردىگار ئۇنىڭ نامىدۇر.
  sus-sus: Yaxuba Marigi mu maniyama kuye ra. Yaxuba Marigi nan birin daaxi, a Isirayila
    sugandi a xa ɲama ra. A xili falama nɛ Mangɛ Alatala.
  pon-2006: Koht en Seikop sohte duwehte irail; iei ih me kin ketin wiahda mehkoaros,
    oh e ketin pilada Israel pwe en wiahla sapwellime aramas. KAUN-O, Wasa Lapalap,
    iei mware.
  ksd-ksd: A tiniba kai Iakob pa i varogop ma go diat, tago i ga pip guve ra lavur
    magit, ma i kale pa ra vuna tarai Israel; ra Luluai kai ra lavur kor ra iangina.
  tur-YTC: Yakov'un payı bunlara benzemez; Çünkü her şeyin yapıcısı O'dur; Ve İsrael
    O'nun mirasının boyudur. Adı Ordular Yahvesi'dir.
  grc-BRENT: Οὐκ ἔστι τοιαύτη μερὶς τῷ Ἰακὼβ, ὅτι ὁ πλάσας τὰ πάντα, αὐτὸς κληρονομία
    αὐτοῦ, Κύριος ὄνομα αὐτῷ.
  ind-AYT: Namun, Dia yang menjadi bagian Yakub tidaklah demikian karena Dialah yang
    membentuk segala sesuatu, dan Israel adalah suku pewaris-Nya. TUHAN semesta alam
    adalah nama-Nya.
  nya-nya: Koma Yehova amene ndi Cholowa cha Yakobo sali ngati mafanowo. Iyeyu ndi
    Mlengi wa zinthu zonse kuphatikizapo Israeli, mtundu umene anawusankha kuti ukhale
    anthu ake. Dzina lake ndi Yehova Wamphamvuzonse.
  hrv-hrv: '''Jakovljev dio'' nije kao oni: jer je on sve stvorio, Izrael pleme je
    baštine njegove, Jahve nad Vojskama ime je njegovo.”'
  mps-mps: Tialima, Jekopgo God te tama me tegobeo. Aga te tedali gasagi yai mu dao.
    Agaduba deligo naga te tigidali nai nigali. Tama agai te Israel dabe dąį elama,
    sa muani, te aga hani tiwai da wali. Aga nogi te e dao, Tigidali Bomo Elalubo
    Genuai Bidi dao.
  tpi-tpi: Tasol God bilong Jekop i no olsem. Em i narakain tru. Em wanpela tasol
    i bin wokim olgeta samting. Na em i makim ol Israel olsem lain bilong em yet.
    Nem bilong en i olsem, Bikpela I Gat Olgeta Strong.
  dan-1931: Jakobs Arvelod er ikke som de; thi han har skabt alt, og Israel er hans
    Arvelods Stamme; Hærskarers HERRE er hans Navn.
  vie-OVCB: Nhưng Đức Chúa Trời của Gia-cốp không phải là tượng! Vì Ngài là Đấng Sáng
    Tạo vạn vật và dựng nước Ít-ra-ên của Ngài. Danh Ngài là Chúa Hằng Hữu Vạn Quân!
  guj-2017: પણ યાકૂબનો હિસ્સો તેમના જેવો નથી; યાકૂબના ઈશ્વર તો આખી સૃષ્ટિના સર્જનહાર
    છે અને ઇઝરાયલીઓને તેમના વારસા ના કુળ તરીકે ગણે છે; તેમનું નામ સૈન્યોના ઈશ્વર યહોવાહ
    છે.
  pon-2006A: Koht en Seikop sohte duwehte irail; iei ih me kin ketin wiahda mehkoaros,
    oh e ketin pilada Israel pwe en wiahla sapwellime aramas. KAUN-O, Wasa Lapalap,
    iei mware.
  por-BRBSL: A porção de Jacob não é como estas; pois ele é o criador de todas as
    coisas; e Israel é a tribo de sua herança. Yahweh dos Exércitos é seu nome.
  cth-cth: Jakop ni a pang hanelah hetnaw patetlah awm awh mahoeh, bangkongtetpawiteh,
    ahni teh bangpueng kasakkung lah ao, Isarel heh râw lah ao teh, a min teh ransahu
    BAWIPA doeh.
  twi-twi: Nea ɔyɛ Yakob Kyɛfa no nte sɛ eyinom, efisɛ ɔno ne ade nyinaa Yɛfo a Israel,
    abusua a ɛyɛ nʼagyapade nso ka ho, Asafo Awurade ne ne din.
  hlt-hlt: Jakob kah hamsum tah he bang moenih. Amah kah rho la Israel koca boeih
    aka hlinsai tah a ming khaw caempuei BOEIPA ni.
  tbz-SIM: Sɑkɔbu kɔbɛ tũ nKuyie nkù ku kpɛrɛ í mɛ ndo, kuù dɔ̀ɔ̀ kutenkù, kuù tɑ̃ɑ̃tɛ́
    Isidɑyɛɛribɛ kɛ bɛ̀ te, kuù yètìrì tu ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ.
  msy-2020: 'Ezɨ Ikiavɨra Itir God, a Jekopɨn ovavir boribar God, a uabɨ biziba bar
    adar ingari. Egha bizir kabar mɨn garir puvatɨ. A Israelia amɨsevezɨ me an adarazira
    iti. An ziamra kara: Ikiavɨra Itir Godɨn Gavgaviba Bar Itim.'
  azb-azb: Yaquba Nəsib Olan isə onlara bənzəməz, Çünki hər şeyi yaradan Odur. İsrail
    Onun irs qəbiləsidir, Onun adı Ordular Rəbbidir.
  eng-DBY: 'The portion of Jacob is not like them; for it is he that hath formed all
    [things], and Israel is the rod of his inheritance: Jehovah of hosts is his name.'
  hin-2017: परन्तु याकूब का निज भाग उनके समान नहीं है, क्योंकि वह तो सब का सृजनहार
    है, और इस्राएल उसके निज भाग का गोत्र है; सेनाओं का यहोवा उसका नाम है।
  wol-KYG: Ki séddoo Yanqóoba déy wuute naak yii caaxaan. Kookoo bind lépp, te Israyil
    di giir gi mu séddoo. Kookooy Aji Sax ji Boroom gàngoori xare yi!
  eng-YLT: Not like these [is] the Portion of Jacob, For framer of all things [is]
    He, And Israel [is] the rod of His inheritance, Jehovah of Hosts [is] His name.
  eng-WYC-2017: The part of Jacob is not like these [or them], for he that formed
    all things is God of Jacob, and Israel is the rod of his heritage; the Lord of
    hosts is name to him.
  eng-WMBB: The portion of Jacob is not like these; for he is the maker of all things;
    and Israel is the tribe of his inheritance. The LORD of Hosts is his name.
  urd-GVH: अल्लाह जो याक़ूब का मौरूसी हिस्सा है इनकी मानिंद नहीं है। वह सबका ख़ालिक़
    है, और इसराईली क़ौम उसका मौरूसी हिस्सा है। रब्बुल-अफ़वाज ही उसका नाम है।
  rug-rug: Ba sa Tamasa tadigita pa tutina e Zekopi si lopu gugua arini, ura Asa taveti
    sari doduru tiṉitoṉa, turaṉae tugo se Izireli, sa butubutu sapu tago ia Sa, e
    Zihova Tadi na Qeto Minate sa Pozana Sa.
  gaz-gaz: Inni Qooda Yaaqoob taʼe sun garuu akka warra kanaa miti; inni Uumaa waan
    hundumaa ti, Israaʼel immoo gosa dhaala isaa ti; maqaan isaas Waaqayyoo Waan Hunda
    Dandaʼuu dha.
  fra-LSG: Celui qui est la part de Jacob n’est pas comme elles; Car c’est lui qui
    a tout formé, Et Israël est la tribu de son héritage. L’Éternel des armées est
    son nom.
  yal-yal: Koni Yaxuba gbee Ala mi luxi alo e tan. Bayo a tan nan seen birin daxi.
    A tan nan gbee Isirayila bɔnsɔnne ra. A xili nɛn Alatala Sɛnbɛn Birin Kanna.
  haw-1868: Aole i like ka hooilina o Iakoba me lakou; no ka mea, nana no i hana na
    mea a pau; a o ka Iseraela hoi ke kookoo o koua hooilina; o Iehova o ua kaua kona
    inoa.
  arb-NAV: أَمَّا نَصِيبُ يَعْقُوبَ فَلَيْسَ مِثْلَ هَذِهِ الأَوْثَانِ، بَلْ هُوَ
    جَابِلُ كُلِّ الأَشْيَاءِ، وَشَعْبُ إِسْرَائِيلَ هُوَ شَعْبُ مِيرَاثِهِ، وَاسْمُهُ
    الرَّبُّ الْقَدِيرُ.
  ewe-ewe: Ke ame si nye Yakob ƒe gome la, mele abe esiawo ene o, elabena eyae nye
    nu sia nu wɔla kple Israel ƒe ƒome si nye eƒe domenyinu la hã. Yehowa, Dziƒoʋakɔwo
    ƒe Aƒetɔe nye eŋkɔ.
  eng-LEE: 'Not like these is the portion of Jacob; for he is the former of all things;
    and Israel is the tribe of his inheritance: The Lord of hosts is his name.'
  asm-FB: যাকোবৰ অংশ সেইবোৰৰ দৰে নহয়; কাৰণ তেওঁ সকলোৰে নিৰ্মাণকৰ্ত্তা। আৰু ইস্ৰায়েল
    তেওঁৰ আধিপত্যৰ ফৈদ; বাহিনীসকলৰ যিহোৱা তেওঁৰ নাম।
  sus-A: يَشُبَ مَرِفِ مُ مَنِيَمَ كُيٍ رَ. يَشُبَ مَرِفِ نَن بِرِن دَاشِ، عَ عِسِرَيِلَ
    سُفَندِ عَ شَ حَمَ رَ. عَ شِلِ قَلَمَ نّ مَنفّ عَلَتَلَ.
  fra-SBL: La part de Jacob n'est pas comme celles-ci ; car il est le créateur de
    toutes choses ; et Israël est la tribu de son héritage. Yahvé des Armées est son
    nom.
  hbo-hbo: לֹֽא־כְאֵ֜לֶּה חֵ֣לֶק יַעֲקֹ֗ב כִּֽי־יֹוצֵ֤ר הַכֹּל֙ ה֔וּא וְיִ֨שְׂרָאֵ֔ל
    שֵׁ֖בֶט נַֽחֲלָתֹ֑ו יְהוָ֥ה צְבָאֹ֖ות שְׁמֹֽו׃ ס
  kik-kik: We ũcio Rũgai rwa Jakubu ndatariĩ tayo, nĩgũkorwo nĩwe Mũũmbi wa indo ciothe,
    o hamwe na Isiraeli mũhĩrĩga ũrĩa, eegwatĩire ũtuĩke igai rĩake, Jehova Mwene-Hinya-Wothe,
    nĩrĩo rĩĩtwa rĩake.
  fra-NCL: Telle n’est pas la part de Jacob ; car Lui, il a formé l’univers, et Israël
    est la tribu de son héritage ; son nom est Yahweh des armées.
  cek-AK: Jakob ih taham loe nihcae hoi anghmong ai; anih loe hmuennawk boih sahkung
    ah oh, Israel caanawk loe angmah ih qawktoep acaeng ah oh o moe, ahmin loe misatuh
    Angraeng, tiah oh.
  cuk-cuk: Jacob-e-Bab-Dummaddi deyobsulid, ar e, bela ibmar-imaksadid. E-nuga, Bab-Jehová-Bela-Gangued-Nikadye
    nugad, Israel-dulemardi, egadiga gued.
  uig-CYR: Яқупниң Несивиси Болғучи булардәк әмәстур, Чүнки барлиқ мәвҗудатни ясиғучи
    Шудур; Исраил болса Униң Өз мираси болған қәбилидур; Самави қошунларниң Сәрдари
    болған Пәрвәрдигар Униң намидур.
  tel-2017: యాకోబు వంశానికి వారసత్వంగా ఉన్నవాడు అలాంటి వాడు కాడు. ఆయన సమస్తాన్నీ నిర్మించేవాడు.
    ఇశ్రాయేలు ప్రజలు ఆయన వారసత్వం. సేనల ప్రభువు అని ఆయనకు పేరు.
  hat-BSA: Pòsyon ki pou Jacob la pa konsa; paske Kreyatè a tout bagay se Li menm;
    e Israël se tribi eritaj Li. SENYÈ dèzame yo se non Li.
  kos-kos: God lal Jacob El tia oana ma inge. El pa orala ma nukewa, Ac El sulela
    mwet Israel elos in mwet lal. Inel pa LEUM GOD Kulana.
  hbo-WLC: לֹֽא־כְאֵ֜לֶּה חֵ֣לֶק יַעֲקֹ֗ב כִּֽי־יוֹצֵ֤ר הַכֹּל֙ ה֔וּא וְיִ֨שְׂרָאֵ֔ל
    שֵׁ֖בֶט נַֽחֲלָת֑וֹ יְהוָ֥ה צְבָא֖וֹת שְׁמֽוֹ׃ ס
  ibo-ibo: Ma Onye ahụ bụ Oke Jekọb adịghị ka ihe ndị a, nʼihi na Ọ bụ ya na-eke ihe
    niile, tinyere Izrel bụ ebo nke ihe nketa ya. Onyenwe anyị, Onye pụrụ ime ihe
    niile bụ aha ya.
  ory-ory: ଯେ ଯାକୁବର ବାଣ୍ଟ ସ୍ୱରୂପ, ସେ ଏମାନଙ୍କ ପରି ନୁହନ୍ତି; କାରଣ ସେ ସର୍ବ ବସ୍ତୁର ନିର୍ମାଣକର୍ତ୍ତା
    ଓ ଇସ୍ରାଏଲ ବଂଶ ତାହାଙ୍କର ଅଧିକାର ସ୍ୱରୂପ; ତାହାଙ୍କର ନାମ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ।
  chk-chk: Nge än Jakop we Kot esap usun ekei anümwäl, pun i ewe chon föri mettoch
    meinisin. A pwal filätä chon Israel pwe repwe wesewesen nöün aramas, itan ewe
    Samol mi Unusen Manaman.
  rop-rop: Det God blanga Jeikob im nomo laik detlot. Oni im na wanbala bin meigim
    ebrijing. Im na bin pikimat ola Isreil pipul blanga jidan im ronwan pipul olabat.
    Im neim YAWEI det boswan God.”
  ukr-1871: Не такий, як їх, пай Яковів; бо його Бог — се творець усього, а Ізраїль
    — се булава царства його; на імя йому — Господь Саваот.
  deu-1951: 'Aber nicht wie diese ist Jakobs Teil, sondern der Schöpfer des Alls ist
    er, und Israel ist der Stamm seines Erbteils: HERR der Heerscharen ist sein Name.'
  eng-JPS: Not like these is the portion of Jacob; for He is the former of all things,
    and Israel is the tribe of His inheritance; the LORD of hosts is His name.
  srp-1865: Nije taki dio Jakovljev, jer je tvorac svemu, i Izrailj mu je našljedstvo,
    ime mu je Gospod nad vojskama.
  lug-lug: Oyo Katonda Omugabo gwa Yakobo tali ng’ebyo, ye Mutonzi w’ebintu byonna,
    era owa Isirayiri, eggwanga ery’omugabo gwe, Mukama Katonda ow’Eggye lye linnya
    lye.
  heb-heb: לא כאלה חלק יעקב כי יוצר הכל הוא וישראל שבט נחלתו יהוה צבאות שמו׃
  ben-IRV: কিন্তু ঈশ্বর, যাকোবের অংশ, এদের মত নন, কারণ তিনিই সমস্ত জিনিসের সৃষ্টিকর্ত্তা।
    ইস্রায়েল জাতি তাঁর অধিকার; তাঁর নাম বাহিনীগনের সদাপ্রভু।
  pan-pan: ਜਿਹੜਾ ਯਾਕੂਬ ਦਾ ਹਿੱਸਾ ਹੈ ਉਹ ਇਹਨਾਂ ਜਿਹਾ ਨਹੀਂ, ਕਿਉਂ ਜੋ ਉਹ ਸਾਰੀਆਂ ਚੀਜ਼ਾਂ ਦਾ
    ਸਿਰਜਣਹਾਰ ਹੈ, ਇਸਰਾਏਲ ਦਾ ਗੋਤ ਉਹ ਦੀ ਮਿਰਾਸ ਹੈ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਉਸ ਦਾ ਨਾਮ ਹੈ।
  mya-JVB: ယာကုပ် အမျိုး၏အဘို့ သည် ထိုသို့သောအရာ နှင့် တူ တော်မ မူ။ ခပ်သိမ်း သောအရာတို့ကို
    ဖန်ဆင်း သော ဘုရားဖြစ်တော်မူ၏။ ဣသရေလ အမျိုးသည် အမွေ ခံတော်မူရာဖြစ်၏။ နာမ တော်သည်
    ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရ ဘုရားပေတည်း။
  tbg-tbg: Iekopira Variqavano kia una variqa voqaara vairaitiro, viva ekaa haika
    autukero vataiva vaiharo, viva Isareriara tinta vaiinti nahentima vaivarave tirave.
    Vi Variqara autu vaireva, Noravano Kotiva ekaa kempuka vataavave.
  hmo-hmo: Dirava, ia ese Iakobo ia havaraia Diravana, be unai kaivakuku bamona lasi,
    badina ia ese gau ibounai ia karaia. Ia ese Israela taudia ia abia hidi vadaeni,
    iena bese korikori do idia lao totona. Iena ladana be Siahu Ibounai Lohiabada.
  urd-urd: या'क़ूब का हिस्सा उनकी तरह नहीं, क्यूँकि वह सब चीज़ों का ख़ालिक़ है और
    इस्राईल उसकी मीरास का 'असा है; रब्बउल — अफ़वाज उसका नाम है।
  rus-SYN: Не такова, как их, доля Иакова; ибо Бог его есть Творец всего, и Израиль
    есть жезл наследия Его; имя Его - Господь Саваоф.
  bqc-SIM: Dii pↄ́ dɛ Yakↄbu buiↄ baa ũ muaańnↄo, asa ↄ̃mɛ pↄ́pii kɛ̀ ń Isaili
    pↄ́ à ń sɛ́ a pↄ́ ũↄ. Aà tↄ́n Dii Zĩgↄ̃de.
  tcz-CHONGTHU: Ahivangin, Israel Pathen chu, amaho tobang’a semthu ahipoi. Ama chu
    imajouse semdohpa Pathen dihtah chu ahin; Israel jeng jong, ama goulo dinga akilhendoh
    ahin, Ama min chu thaneipen Pakai ahi.
  mar-mar: पण देव, याकोबाचा वाटा, त्यांसारखा नाही, कारण तो सर्व गोष्टी घडवणारा आहे.
    इस्राएल त्याच्या वतनाचा वंश आहे. सेनाधीश परमेश्वर हे त्याचे नाव आहे.
  qub-qub: Tayta Diosninchïmi ichanga juc-niraj. Paymi ima-ayca caycajtapis ruraran.
    Israelcunataga paymi acrasha quiquinpa cananpaj. Paypaga jutinpis Munayniyoj Tayta
    Diosmi.
  bqp-bqp: Gusunɔ, Isirelibɑn Yinni u ǹ sɑ̃ɑ nge ni. Domi wiyɑ u kpuro tɑkɑ kuɑ.
    Wiyɑ u sɑ̃ɑ win tɔmbun ɑrumɑni. Win yĩsirɑ Gusunɔ, wɔllu kɑ tem Yinni.
  hat-hat: Men, Bondye Jakòb la pa tankou yo. Se li menm ki fè tout bagay. Li chwazi
    pèp Izrayèl la pou rele l' pa l'. Seyè ki gen tout pouvwa a, se konsa yo rele
    l'.
  eng-BSB: The Portion of Jacob is not like these, for He is the Maker of all things,
    and Israel is the tribe of His inheritance— the LORD of Hosts is His name.
  eng-WEBPB: The portion of Jacob is not like these; for he is the maker of all things;
    and Israel is the tribe of his inheritance. The LORD of Armies is his name.
  kbq-kbq: Hianagi Israeli vahe Anumzamo'a zamazanteti'ma antre'za tro hu'nazankna
    anumzana omani'ne. Agra maka'zama tro hunte'nea Anumza mani'ne. Hagi Israeli vahekura
    Nagri vahe mani'naze huno Agra'a huhampari zamante'ne. Ana hu'neankino Monafi
    sondia vahe'mofo Ra Anumzane huno agi'a me'ne.
  nhe-BL: Pero Dios tlen iTeco Jacob [10:16 O Israel.] ax queja se teteyotl. Yajaya
    nopa Tlachijchijquetl tlen quichijqui nochi tlen onca. Huan yajaya quintlapejpeni
    israelitame para iaxca. Yajaya itoca TOTECO Tlen Quinyacana Ielhuicac Ejcahua
    Ma Tlatlanitij.
  gub-BL: Tupàn Zako izar nuiko kwaw wazàwe a'e. A'e ae uzapo ma'e paw rupi a'e. Wexaexak
    Izaew izuapyapyr wemiaihu romo wamuigo kar pà a'e. Tupàn Tuweharupi Wiko Ma'e
    Upuner Wera'u Ma'e her romo a'e.
  eng-DRA: 'The portion of Jacob is not like these: for it is he who formed all things:
    and Israel is the rod of his inheritance: the Lord of hosts is his name.'
