  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ጋዓንቴ ጎኔ ፆኦሲኬ፤ ኔኤኒ ባይቁዋ ፆኦሲ፥ ናንጊና ናንጋ ካኣቲኬ፤ ኔኤኒ ዻጋዻ ዎዶና
