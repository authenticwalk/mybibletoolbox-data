    suffer the menacing of him [or his threatening].
  eng-WMBB: But the LORD is the true God. He is the living God, and an everlasting
    King. At his wrath, the earth trembles. The nations aren’t able to withstand his
    indignation.
  urd-GVH: लेकिन रब ही हक़ीक़ी ख़ुदा है। वही ज़िंदा ख़ुदा और अबदी बादशाह है। जब वह
    नाराज़ हो जाता है तो ज़मीन लरज़ने लगती है। अक़वाम उसका क़हर बरदाश्त नहीं कर सकतीं।
  rug-rug: Ba e Zihova si na Tamasa hinokarana; Asa sa Tamasa toana, meke sa Baṉara
