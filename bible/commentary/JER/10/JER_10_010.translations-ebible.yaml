  eng-DBY: But Jehovah Elohim is truth; he is the living God, and the King of eternity.
    At his wrath the earth trembleth, and the nations cannot abide his indignation.
  hin-2017: परन्तु यहोवा वास्तव में परमेश्वर है; जीवित परमेश्वर और सदा का राजा वही
    है। उसके प्रकोप से पृथ्वी काँपती है, और जाति-जाति के लोग उसके क्रोध को सह नहीं
    सकते। (नहू. 1:6)
  wol-KYG: Waaye Aji Sax jeey Yàlla dëgg. Mooy Yàlla jiy dund, di buur ba fàww, xadaram
