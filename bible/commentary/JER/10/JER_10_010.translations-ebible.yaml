  hbo-WLC: וַֽיהוָ֤ה אֱלֹהִים֙ אֱמֶ֔ת הֽוּא־אֱלֹהִ֥ים חַיִּ֖ים וּמֶ֣לֶךְ עוֹלָ֑ם מִקִּצְפּוֹ֙
