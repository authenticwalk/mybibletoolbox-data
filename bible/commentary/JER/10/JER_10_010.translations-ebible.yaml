    תִּרְעַ֣שׁ הָאָ֔רֶץ וְלֹֽא־יָכִ֥לוּ גֹויִ֖ם זַעְמֹֽו׃ ס
  kik-kik: No Jehova nĩwe Ngai ũrĩa wa ma; nĩwe Ngai ũrĩa ũrĩ muoyo, o na mũthamaki
