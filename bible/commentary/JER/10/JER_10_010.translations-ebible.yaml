  eng-YLT: And Jehovah [is] a God of truth, He [is] a living God, and a king age-during,
    From His wrath shake doth the earth, And nations endure not His indignation.
  eng-WYC-2017: Forsooth the Lord is very God; he is God living, and a king everlasting;
