  urd-GVU: لیکن رب ہی حقیقی خدا ہے۔ وہی زندہ خدا اور ابدی بادشاہ ہے۔ جب وہ ناراض ہو
    جاتا ہے تو زمین لرزنے لگتی ہے۔ اقوام اُس کا قہر برداشت نہیں کر سکتیں۔
  deu-1912: Aber der HERR ist ein rechter Gott, ein lebendiger Gott, ein ewiger König.
