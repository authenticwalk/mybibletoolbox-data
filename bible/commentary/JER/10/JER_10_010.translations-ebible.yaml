  uig-ARA: لېكىن پەرۋەردىگار خۇدانىڭ ئۆزى ھەقىقەتتۇر؛ ئۇ ھايات خۇدادۇر، مەڭگۈلۈكنىڭ
    پادىشاھىدۇر؛ ئۇنىڭ غەزىپى ئالدىدا يەر-زېمىن تىترەيدۇ؛ ئەللەر ئۇنىڭ قەھرىنى كۆتۈرەلمەيدۇ.
  sus-sus: Kɔnɔ Alatala nan findixi Ala ra nɔndi ki ma. Ala ɲiɲɛ nan Mangɛ ra abadan.
