  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ସତ୍ୟ ପରମେଶ୍ୱର ଅଟନ୍ତି; ସେ ଜୀବିତ ପରମେଶ୍ୱର ଓ ଅନନ୍ତକାଳସ୍ଥାୟୀ
