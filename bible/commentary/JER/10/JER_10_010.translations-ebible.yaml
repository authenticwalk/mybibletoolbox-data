    ନାହିଁ।
  chk-chk: Nge en Samol mi Lapalap ewe Kot mi let. En ewe Kot mi manau me ewe king
    mi nom tori feilfeilachök. Lupwen ka song, fanüfan a chechech, nge chon ekewe
    mwü resap tongeni manau fän om song.
  rop-rop: Bat yu, YAWEI, yu na det brabli trubalawan God. Yu na det brabli laibalawan
    God, en yu na det olagijawan king. Wen yu wail brabliwei yu meigim dijan wel sheiksheik
    nomo lilbit, en ola pipul hu jidan langa dijan wel oldei bradin wen yu wail.
  ukr-1871: Господь же справдешній Бог, се живий Бог й віковічний царь. Од гнїву його
    тремтить земля, і погрози його не здолїють видержати народи.
  deu-1951: Aber der HERR ist Gott in Wahrheit; er ist ein lebendiger Gott und ein
    ewiger König. Vor seinem Zorn erbebt die Erde, und die Völker vermögen seinen
    Grimm nicht zu ertragen.
  eng-JPS: But the LORD God is the true God, He is the living God, and the everlasting
    King; at His wrath the earth trembleth, and the nations are not able to abide
    His indignation.
  srp-1865: A Gospod je pravi Bog, Bog živi i car vjeèni, od njegove srdnje trese
    se zemlja, i gnjeva njegova ne mogu podnijeti narodi.
  lug-lug: Naye Mukama ye Katonda ddala, ye Katonda omulamu, era Kabaka ow’emirembe
    gyonna. Bw’asunguwala, ensi ekankana, amawanga tegasobola kugumira busungu bwe.
  heb-heb: ויהוה אלהים אמת הוא אלהים חיים ומלך עולם מקצפו תרעש הארץ ולא יכלו גוים
    זעמו׃
  ben-IRV: কিন্তু সদাপ্রভুই সত্যি ঈশ্বর। তিনি জীবন্ত ঈশ্বর ও অনন্তকালীন রাজা। তাঁর
    রাগে পৃথিবী কাঁপে এবং জাতিরা তাঁর রাগ সহ্য করতে পারে না।
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਸੱਚਾ ਪਰਮੇਸ਼ੁਰ ਹੈ, ਉਹ ਜੀਉਂਦਾ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਸਦੀਪਕਾਲ ਦਾ ਰਾਜਾ ਹੈ,
    ਉਹ ਦੇ ਲਾਲ ਪੀਲਾ ਹੋਣ ਨਾਲ ਧਰਤੀ ਕੰਬਦੀ ਹੈ, ਕੌਮਾਂ ਉਹ ਦਾ ਗਜ਼ਬ ਨਹੀਂ ਝੱਲ ਸਕਦੀਆਂ।
  mya-JVB: ထာဝရဘုရား မူကား ၊ မှန် သောဘုရား ၊ အသက်ရှင် သောဘုရား ၊ နိစ္စ ထာဝရဘုရင် ဖြစ်တော်မူ၏။
    အမျက် တော်ထွက်လျှင် မြေကြီး တုန်လှုပ် ရ၏။ လူ အမျိုးမျိုးတို့သည် အမျက် တော်ကို
    မ ခံ နိုင်ကြ။
  tbg-tbg: Vika maraqura/varaha autuke vataava qumina haika vaivara, Noravauvo, areqaima
    quqaa Variqavano variaro. Are Variqavano qaqi variqira vi variarava vaihara, are
    Avuhainaava ekaa enta qaqi variqira vinarave. Ai araravano ite vai entara maa
    vatava qeteharo ntiri ntiri i vaira vo vatanaa vo vatanaaka ai aatu qetevarave.
  hmo-hmo: To Lohiabada be Dirava korikori, ia be mauri ena Dirava, bona noho hanaihanai
    King. Ia badu neganai tano ia marere bada noho. Iena badu ena henunai, basileia
    idauidau idia goada diba lasi.
  urd-urd: लेकिन ख़ुदावन्द सच्चा ख़ुदा है, वह ज़िन्दा ख़ुदा और हमेशा का बादशाह है;
    उसके क़हर से ज़मीन थरथराती है और क़ौमों में उसके क़हर की ताब नहीं।
  rus-SYN: А Господь Бог есть истина; Он есть Бог живый и Царь вечный. От гнева Его
    дрожит земля, и народы не могут выдержать негодования Его.
  bqc-SIM: Dii mɛ́ Lua sĩande ũ, aàpi mɛ́ ìↄ ku gↄↄpii Kía ũ. Tó aà pↄ fɛ̃̀,
    tↄↄlɛ ì lualuaɛ, buie a fↄ̃ zɛ aa aà pↄkũma dão.
  tcz-CHONGTHU: Ahinlah, Pakai chu amabou Pathen dihtah ahijing e. Ama chu hingjing
    Pathen ahin, tonsot lengpa ahi. Alunghan in van leh leiset akithinsah in, namtin
    vaipin alungsat adoujoupoi.
  mar-mar: पण परमेश्वरच फक्त खरा देव आहे. तोच जिवंत आणि सार्वकालीक राजा आहे. पृथ्वी
    त्याच्या क्रोधाने कंपन पावते आणि त्याचा कोप राष्ट्रे सहन करु शकत नाहीत.
  qub-qub: Tayta Diosninchïmi ichanga rasunpa Dios caycan. Paymi caycan cawaj Dios,
    imaycamapis mana rucaj Ray. Pay rabyacurcuptenga cay pacha sicsicyanmi. Pay rabyaptenga
    manami ima nasyunpis awantanchu.
  bqp-bqp: Adɑmɑ wunɛ Yinni Gusunɔ, ɑ sɑ̃ɑwɑ Yinni, wunɑ n weenɛ bu sɑ̃. A wɑ̃ɑwɑ.
    Kɑɑ n mɑɑ bɑndu diiwɑ sere kɑ bɑɑdommɑɔ. Wunɛn mɔru yɑ̀ n seewɑ, tem mu rɑ yĩiriwɑ,
    kpɑ bwesenu kpuro nu kpɑnɑ nu yɔ̃rɑ wunɛn wuswɑɑɔ.
  hat-hat: Men ou menm Seyè, ou se Bondye tout bon an, Bondye vivan an, Wa ki la pou
    tout tan an. Lè ou ankòlè, tout latè pran tranble, nasyon yo pa ka sipòte.
  eng-BSB: But the LORD is the true God; He is the living God and eternal King. The
    earth quakes at His wrath, and the nations cannot endure His indignation.
  eng-WEBPB: But the LORD is the true God. He is the living God, and an everlasting
    King. At his wrath, the earth trembles. The nations aren’t able to withstand his
    indignation.
  kbq-kbq: Hianagi tamage Anumzana, Ra Anumzamo agrake mani'ne. Agra kasefa huno nemania
    Anumzankino, manivava kini mani'ne. Agrama arimpa he'zama erinte ama'ma nehigeno'a,
    ama mopamo'a torevare nehige'za ama mopafi vahe'mo'za mani so'ea osugahaze.
  nhe-BL: Pero TOTECO, san yajaya nopa Dios tlen melahuac huan tlen itztoc. San yajaya
    nopa Tlanahuatijquetl tlen itztoc para nochipa. Quema yajaya cualani, nochi tlacame
    ipan tlaltini huihuipicaj. Quimatij ax hueli quiijiyohuíaj itlatzacuiltilis.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wiko Tupàn Azeharomoete har romo a'e. Wiko Tupàn
    Wikuwe Ma'e romo, Umàno 'Ym Ma'e romo no. Tupàn Tuweharupi Wiko Ma'e ikwahy mehe
    ywy uryryryryz a'e. Teko ywy rehe har nupuner kwaw ikwahy haw rehe wà.
  eng-DRA: 'But the Lord is the true God: he is the living God, and the everlasting
    king, at his wrath the earth shall tremble, and the nations shall not be able
    to abide his threatening.'
