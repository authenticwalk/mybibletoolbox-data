verse: JER.010.010
translations:
  mal-C: എന്നാൽ യഹോവ സത്യദൈവമാകുന്നു; അവിടന്ന് ജീവനുള്ള ദൈവവും നിത്യരാജാവുംതന്നെ.
    അവിടത്തെ ക്രോധത്താൽ ഭൂമി വിറകൊള്ളുന്നു; ജനതകൾക്ക് അവിടത്തെ ഉഗ്രകോപം സഹിക്കാൻ കഴിയുകയില്ല.
  deu-TKW: Jahwe jedoch ist wahrhaftiger Gott; er ist lebendiger Gott und ewiger König,
    vor dessen Zorne die Erde erbebt, und dessen Groll die Völker nicht zu ertragen
    vermögen,
  lin-lin: Kasi Yawe azali Nzambe ya solo, Nzambe na bomoi mpe Mokonzi ya seko. Soki
    asiliki, mokili eninganaka, bikolo ekokoka te kotelema liboso ya kanda na Ye.
  eng-LSV: And YHWH [is] a God of truth, || He [is] a living God, and a perpetual
    King, || The earth shakes from His wrath, || And nations do not endure His indignation.
  eng-GNV: 'But the Lord is the God of trueth: he is the liuing God, and an euerlasting
    King: at his anger the earth shall tremble, and the nations cannot abide his wrath.'
  eng-WEBSTER: 'But the LORD is the true God, he is the living God, and an everlasting
    king: at his wrath the earth shall tremble, and the nations shall not be able
    to abide his indignation.'
  nhw-BL: Pero TOTECO, san yaya nopa Dios catli melahuac huan catli itztoc. San yaya
    nopa Tlanahuatijquetl catli itztoc para nochipa. Quema yaya cualani, nochi masehualme
    ipan tlalme huihuipicaj. Quimatij amo hueli quiijiyohuíaj itlatzacuiltilis.
  swh-ONEN: Lakini Bwana ni Mungu wa kweli, yeye ndiye Mungu aliye hai, Mfalme wa
    milele. Anapokasirika, dunia hutetemeka, mataifa hayawezi kustahimili hasira yake.
  bba-bba: Adɑmɑ wunɛ Yinni Gusunɔ, ɑ sɑ̃ɑwɑ Yinni, wunɑ n weenɛ bu sɑ̃. A wɑ̃ɑwɑ.
    Kɑɑ n mɑɑ bɑndu diiwɑ sere kɑ bɑɑdommɑɔ. Wunɛn mɔru yɑ̀ n seewɑ, tem mu rɑ yĩiriwɑ,
    kpɑ bwesenu kpuro nu kpɑnɑ nu yɔ̃rɑ wunɛn wuswɑɑɔ.
  eng-KJVCPB: 'But the Lord is the true God, He is the living God, and an everlasting
    king: At his wrath the earth shall tremble, And the nations shall not be able
    to abide his indignation.'
  luo-luo: To Jehova Nyasaye e Nyasaye madieri; en e Nyasaye mangima, Ruoth manyaka
    chiengʼ. Ka iye owangʼ, to piny tetni; ogendini ok nyal mirimbe.
  meu-meu: A Iehova na Dirava korikorina; ia na mauri Diravana bona noho-hanaihanai
    Pavapavana. E badumu negadia ai tano e lagamu; ena badu henunai basileia idau-idau
    na asi haheauka dibadia.
  npi-ULB: तर परमप्रभु नै साँचो परमेश्‍वर हुनुहुन्छ । उहाँ नै जीवित परमेश्‍वर र अनन्तका
    राजा हुनुहुन्छ । उहाँको रिसमा पृथ्वी हल्लिन्छ, र जातिहरूले उहाँको रिस सहन सक्दैनन्
    ।
  yor-yor: Ṣùgbọ́n Olúwa ni Ọlọ́run tòótọ́, òun ni Ọlọ́run alààyè, ọba ayérayé. Nígbà
    tí ó bá bínú, ayé yóò wárìrì; orílẹ̀-èdè kò lè fi ara da ìbínú rẹ̀.
  pes-OPCB: ولی خداوندا، تو تنها خدای حقیقی می‌باشی، تو خدای زنده و پادشاه ابدی هستی!
    از خشم تو تمام زمین می‌لرزد، و قومها به هنگام غضب تو می‌گریزند و خود را پنهان
    می‌سازند!
  tgl-ULB: Ngunit si Yahweh ang tunay na Diyos. Siya ang buhay na Diyos at hari magpakailanman.
    Nayayanig ang mundo at hindi kayang tiisin ng mga bansa ang kaniyang galit.
  hui-hui: Anigo Anduane Homogo í̠ Ngode Datagaliwabe heneneore kegoni. Í̠ Ngode Datagaliwabeore
    haluhe howa kini haabobo hole kegoni. Í̠na keba harengi dindi ngaru dumbirumbi
    bialu ema biaga nga. Í̠naga keba holene ogonime wali agali dindi tara tarani karunaga
    hongo mo pirilape haga ke.
  mya-mya: သို့​ရာ​တွင် အို ထာ​ဝ​ရ​ဘု​ရား၊ကိုယ်​တော်​မူ​ကား စစ်​မှန်​သော​ဘု​ရား​ဖြစ်​တော်​မူ​ပါ​၏။
    ကိုယ်​တော်​သည်​အ​သက်​ရှင်​တော်​မူ​သော ဘု​ရား​သ​ခင်၊ထာ​ဝ​ရ​ဘု​ရင်​ဖြစ်​တော် မူ​ပါ​၏။
    ကိုယ်​တော်​အ​မျက်​ထွက်​တော်​မူ​သော​အ​ခါ ကမ္ဘာ​မြေ​ကြီး​သည်​တုန်​လှုပ်​ပါ​၏။ လူ​မျိုး​တ​ကာ​တို့​သည်​အ​မျက်​တော်​အရှိန်​ကို
    မ​ခံ​မ​ရပ်​နိုင်​ကြပါ။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་གཅིག་པུ་ནི་དཀོན་མཆོག་བདེན་པ་ཡིན་ལ། ཁོང་ནི་རྟག་ཏུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་དང་དུས་གཏན་གྱི་རྒྱལ་པོ་ཡིན་ཏེ།
    ཁོང་ཐུགས་ཁྲོས་པ་ཙམ་གྱིས་ས་གཞི་འདར་ཞིང་། ཁོང་གི་ཁྲོ་གཏུམ་ནི་མི་རིགས་ཀུན་གྱིས་མི་ཐེག་གོ
    །
  sna-sna: Asi Jehovha ndiye Mwari wechokwadi; ndiye Mwari mupenyu, mambo wokusingaperi.
    Kana iye atsamwa, nyika inodedera; ndudzi hadzigoni kumira pamberi pehasha dzake.
  spa-BLM: Pero Yahvé es el Dios verdadero. Él es el Dios vivo, y un Rey eterno. Ante
    su ira, la tierra tiembla. Las naciones no son capaces de soportar su indignación.
  cac-cac: Axo Jehová, aton Dios pitzan, Dios d'a val yel, Rey d'a juneln̈ej. Ayic
    scot yoval, tz'ib'xi val lum luum tic yuuj. Maxtzac yal-laj stec'b'an sb'a juntzan̈
    nivac chon̈ab' d'a yichan̈ yoval sc'ol Jehová chi'.
  swh-ULB: Lakini BWANA ni Mungu wa kweli. Yeye ni Mungu aliye hai na mfalme wa milele.
    Matetemeko yako katika hasira yake, na mataifa hayawezi kuvumilia hasira yake.
  bel-bel: А Гасподзь Бог ёсьць ісьціна; Ён ёсьць Бог жывы і Цар вечны. Ад гневу Яго
    дрыжыць зямля, і народы ня могуць вытрымаць абурэньне Ягонае.
  deu-ELBBK: Aber der HERR, Gott, ist Wahrheit; er ist der lebendige Gott und ein
    ewiger König. Vor seinem Grimm erbebt die Erde, und seinen Zorn können die Nationen
    nicht ertragen.
  mbb-OT: Piru iyan is Nengazen tutuu he Megbevayà. Iyan sikandin uuyag he Megbevayà
    ne Hadì sikandin te wazà pidtemanan. Emun egkepauk sikandin, egkehuyung is kelibutan
    ne ed-eles is diyà te menge nasyun.
  mal-2015: യഹോവയോ സത്യദൈവം; അവൻ ജീവനുള്ള ദൈവവും ശാശ്വതരാജാവും തന്നേ; അവന്റെ ക്രോധത്താൽ
    ഭൂമി നടുങ്ങുന്നു; ജാതികൾക്കു അവന്റെ ഉഗ്രകോപം സഹിപ്പാൻ കഴികയുമില്ല.
  rmc-rmc: Ale o RAJ hino jekh čačikano Del; ov hino džido Del a večno kraľis. Leskra
    choľatar izdral e phuv, o narodi na birinena te zľidžal leskri choľi.
  pes-OPV: اما یهوه خدای حق است و او خدای حی و پادشاه سرمدی می‌باشد. از غضب او زمین
    متزلزل می‌شود و امت‌ها قهر او را متحمل نتوانندشد.
  ron-1924: Дар Домнул есте Думнезеу ку адевэрат, есте ун Думнезеу виу ши ун Ымпэрат
    вешник. Пэмынтул тремурэ де мыния Луй ши нямуриле ну пот сэ суфере урӂия луй.
  ben-OBCV: কিন্তু সদাপ্রভুই হলেন প্রকৃত ঈশ্বর, তিনি জীবন্ত ঈশ্বর, চিরকালীন রাজা।
    তিনি যখন ক্রুদ্ধ হন, সমস্ত পৃথিবী ভয়ে কাঁপে; জাতিসমূহ তাঁর ক্রোধ সহ্য করতে পারে
    না।
  som-som: Laakiinse Rabbigu waa Ilaaha runta ah. Isagu waa Ilaaha nool iyo boqorka
    weligiis ah. Cadhadiisa ayaa dhulku la gariiraa, oo quruumuhuna uma ay adkaysan
    karaan dhirifkiisa.
  lat-VUC: Dominus autem Deus verus est, ipse Deus vivens, et rex sempiternus. Ab
    indignatione ejus commovebitur terra, et non sustinebunt gentes comminationem
    ejus.
  eng-ASVBT: 'But Jehovah is the true God; he is the living God, and an everlasting
    King: at his wrath the earth trembleth, and the nations are not able to abide
    his indignation.'
  ita-1885: Ma il Signore è il vero Dio, egli è l'Iddio vivente, e il Re eterno; la
    terra trema per la sua ira, e le genti non possono sostenere il suo cruccio.
  eng-ULB: But Yahweh is the true God. He is the living God and eternal king. The
    earth quakes at his anger, and the nations cannot endure his anger.
  spa-VBL: Pero el Señor es el único Dios verdadero. Él es el Dios vivo y el Rey eterno.
    La tierra tiembla cuando él se enoja; las naciones no pueden resistir su furia.
  fra-_FOB: Mais l'Éternel est le Dieu de vérité; c'est le Dieu vivant et le roi éternel.
    Devant sa colère la terre tremble, et les nations ne peuvent soutenir son courroux.
  mal-mal: യഹോവയോ സത്യദൈവം; അവിടുന്ന് ജീവനുള്ള ദൈവവും ശാശ്വതരാജാവും തന്നെ; അവിടുത്തെ
    ക്രോധത്താൽ ഭൂമി നടുങ്ങുന്നു; ജനതകൾക്ക് അവിടുത്തെ ഉഗ്രകോപം സഹിക്കുവാൻ കഴിയുകയുമില്ല.
  lit-lit: Bet VIEŠPATS yra tikrasis Dievas, jis yra gyvasis Dievas ir amžinasis karalius;
    žemė drebės nuo jo rūstybės, tautos gi nepajėgia ištverti jo įtūžio.
  urd-GVR: Lekin Rab hī haqīqī Ḳhudā hai. Wuhī zindā Ḳhudā aur abadī Bādshāh hai.
    Jab wuh nārāz ho jātā hai to zamīn larazne lagtī hai. Aqwām us kā qahr bardāsht
    nahīṅ kar saktīṅ.
  suz-BL: तन्‍न परमप्रभु यावे थमा ङा परमप्रभु बाक्‍ब। मेको ब्रोंइशा बाक्‍ब परमप्रभु
    नु गेना हना यो लीब पिप बाक्‍ब। मेको गाइक्‍तानु, रागीम ख्रिनु कुइब। मिनु रागी रागी
    ङा मुरपुकीम मेको आ गाइश्‍शो फाल्‍ने मचाप्‍नीम। येरमीया ५:२
  eng-NOY: But Jehovah is the true God, He is the living God, and an everlasting king;
    At his wrath the earth trembleth, And the nations are not able to abide his indignation.
  ita-1927: Ma l’Eterno è il vero Dio, egli è l’Iddio vivente, e il re eterno; per
    l’ira sua trema la terra, e le nazioni non posson reggere dinanzi al suo sdegno.
  ckb-ckb: بەڵام تەنها یەزدان پەروەردگاری ڕاستییە، ئەو خودای زیندوو و پاشای هەتاهەتاییە،
    زەوی لەبەر تووڕەیی ئەو دەلەرزێت و نەتەوەکان بەرگەی هەڵچوونی ئەو ناگرن.
  eng-BBE: 'But the Lord is the true God; he is the living God and an eternal king:
    when he is angry, the earth is shaking with fear, and the nations give way before
    his wrath.'
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು ನಿಜವಾದ ದೇವರಾಗಿದ್ದಾರೆ. ಅವರು ಜೀವಸ್ವರೂಪರಾದ ದೇವರೂ, ನಿತ್ಯನಾದ
    ಅರಸರೂ ಆಗಿದ್ದಾರೆ. ಅವರ ರೌದ್ರದಿಂದ ಭೂಮಿ ಕಂಪಿಸುವುದು. ಅವರ ಉಗ್ರತೆಯನ್ನು ಜನಾಂಗಗಳು ತಾಳಲಾರವು.
  tam-2017: யெகோவாவோ மெய்யான தெய்வம்; அவர் ஜீவனுள்ள தேவன், நித்திய ராஜா; அவருடைய கோபத்தினால்
    பூமி அதிரும்; அவருடைய கடுங்கோபத்தை மக்கள் சகிக்கமாட்டார்கள்.
  spa-RV-1909: 'Mas Jehová Dios es la verdad; él es Dios vivo y Rey eterno: á su ira
    tiembla la tierra, y las gentes no pueden sufrir su saña.'
  ron-BTF: Dar DOMNUL este adevăratul Dumnezeu, el este Dumnezeul cel viu și un împărat
    veșnic; la furia lui pământul se va cutremura și națiunile nu vor fi în stare
    să suporte indignarea lui.
  eng-WEBP: But the LORD is the true God. He is the living God, and an everlasting
    King. At his wrath, the earth trembles. The nations aren’t able to withstand his
    indignation.
  eng-FBV: But the Lord is the only true God. He is the living God and eternal King.
    The earth shakes when he is angry; the nations can't withstand his fury.
  nld-1939: Maar Jahweh is de waarachtige God, De levende God, de eeuwige Koning;
    De aarde rilt van zijn toorn, De volken houden het voor zijn gramschap niet uit!
  nch-BL: Pero TOTECO, san yaya nopa Dios cati melahuac huan cati itztoc. San yaya
    nopa Tanahuatijquet cati itztoc para nochipa. Quema yaya cualani, nochi masehualme
    ipan talme huihuipicaj. Quimatij para amo hueli quiijyohuíaj itatzacuiltilis.
  vie-1934: Nhưng Đức Giê-hô-va là Đức Chúa Trời thật; Ngài là Đức Chúa Trời hằng
    sống, là Vua đời đời. Nhân cơn giận Ngài, đất đều rúng động, các nước không thể
    chịu được cơn giận Ngài.
  hin-CV: किंतु याहवेह सत्य परमेश्वर हैं; वे अनंत काल के राजा हैं. उनके कोप के समक्ष
    पृथ्वी कांप उठती है; तथा राष्ट्रों के लिए उनका आक्रोश असह्य हो जाता है.
  spa-BES: Pero el Señor es el Dios verdadero; él es el Dios vivo y un rey eterno;
    cuando está enojado, la tierra tiembla de miedo y las naciones ceden ante su ira.
  tdx-tdx: Fe Iehovà ro Andrianañahare to, Ie t’i Andrianañahare veloñe, naho t’i
    Mpanjaka nainai’e; miezeñezeñe ty tane toy, ami’ty haviñera’e vaho tsy leo’ o
    kilakila’ ndatio ty fifomboa’e.
  tha-KJV: แต่​พระเยโฮวาห์เป็นพระเจ้าเที่ยงแท้ พระองค์​ทรงเป็นพระเจ้าผู้ทรงพระชนม์และเป็นพระมหากษั​ตริ​ย์​เนืองนิตย์
    พอทรงพระพิโรธแผ่นดิ​นก​็​หวั่นไหว และบรรดาประชาชาติจะทนต่อความกริ้วของพระองค์​ไม่ได้
  por-BR-2018: Mas o SENHOR Deus é a verdade; ele é Deus vivo e o Rei eterno; a terra
    treme pela sua ira, e as nações não podem suportar sua fúria.
  deu-ELO: Aber Jehova, Gott, ist Wahrheit; er ist der lebendige Gott und ein ewiger
    König. Vor seinem Grimm erbebt die Erde, und seinen Zorn können die Nationen nicht
    ertragen.
  eng-WYC-2018: Forsooth the Lord is very God; he is God living, and a king everlasting;
    the earth shall be moved together of his indignation, and heathen men shall not
    (be able to) suffer the menacing of him. (For the Lord is the true God; he is
    the living God, and the everlasting King; the earth shall be altogether shaken
    by his indignation, and the heathen shall not be able to suffer his threats.)
  epo-epo: Sed la Eternulo estas Dio vera, Li estas Dio vivanta kaj Reĝo eterna; de
    Lia kolero tremas la tero, kaj la nacioj ne povas elteni Lian indignon.
  uig-PIN: Lekin Pǝrwǝrdigar Hudaning Ɵzi ⱨǝⱪiⱪǝttur; U ⱨayat Hudadur, mǝnggülükning
    Padixaⱨidur; Uning ƣǝzipi aldida yǝr-zemin titrǝydu; ǝllǝr Uning ⱪǝⱨrini kɵtürǝlmǝydu.
  beo-beo: Be Di, Hina Gode, Di fawane da Godedafa. Di da Godedafa Esala. Amola Di
    da Mae Bogole Fifi Ahoanusu Hina Bagade. Di da ougi galea, osobo bagade da fofogosa.
    Amola fifi asi gala dunu huluane da bagade beda:sa.
  tpi-OTNT: Tasol Bikpela, yu God tru. Yu God bilong i stap oltaim, na oltaim bai
    yu stap king. Taim yu belhat, graun i save guria na ol lain manmeri i no inap
    i stap gut.
  hau-SA: Amma Ubangiji shi ne Allah na gaskiya; shi ne Allah mai rai, madawwamin
    sarki. Sa’ad da ya yi fushi, ƙasa takan girgiza; al’ummai ba sa iya jure da hasalarsa.
  uig-LAT: Lékin Perwerdigar Xudaning Özi heqiqettur; U hayat Xudadur, menggülükning
    Padishahidur; Uning ghezipi aldida yer-zémin titreydu; eller Uning qehrini kötürelmeydu.
  nde-nde: Kodwa uThixo unguNkulunkulu oqotho, unguNkulunkulu ophilayo, iNkosi yanininini.
    Lapho ethukuthele, umhlaba uyagedezela, izizwe azingeke zimelane lolaka lwakhe.
  ton-ton: 'Ka ko Sihova ko e ʻOtua moʻoni, ko e ʻOtua moʻui ia, pea ko e Tuʻi taʻengata:
    pea ʻe ngaueue ʻa māmani ʻi hono houhau, pea ʻe ʻikai faʻa kātaki ʻe he ngaahi
    puleʻanga ʻa ʻene tuputāmaki.'
  ces-1613: Ale Hospodin jest Bůh pravý, jest Bůh živý a král věčný, před jehož prchlivostí
    země se třese, aniž mohou snésti národové rozhněvání jeho.
  eng-WMB: But the LORD is the true God. He is the living God, and an everlasting
    King. At his wrath, the earth trembles. The nations aren’t able to withstand his
    indignation.
  tam-TCV: ஆனாலும், யெகோவாவே உண்மையான இறைவன். அவரே வாழும் இறைவன்; நித்திய அரசர். அவர்
    கோபங்கொள்ளும்போது பூமி நடுங்குகிறது. அவருடைய கடுங்கோபத்தை நாடுகள் தாங்கிக்கொள்ள
    மாட்டாது.
  ceb-ULB: Apan si Yahweh ang tinuod nga Dios. Siya ang buhi nga Dios ug walay kataposang
