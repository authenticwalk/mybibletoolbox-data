  tel-2017: అయితే యెహోవాయే నిజమైన దేవుడు. ఆయనే సజీవుడైన దేవుడు, శాశ్వతమైన రాజు. ఆయన
    కోపాన్ని చూస్తే భూమి కంపిస్తుంది. ఆయన కోపాన్ని రాజ్యాలు తట్టుకోలేవు.
