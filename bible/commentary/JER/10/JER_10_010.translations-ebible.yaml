  hlt-hlt: Tedae BOEIPA amah he oltak Pathen, mulhing Pathen neh kumhal manghai ni.
    A thinhul dongah diklai hinghuen tih a kosi te namtom loh ueh pawh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuu mɛ̀nkɛ tú Kuyie nku kɛ bo, kɛ tú okpɑ̀ɑ̀tì sɑ̃́ɑ̃̀.
    Kɛ̀ ku miɛkɛ pɛikɛ kɛtenkɛ̀ ɔ̃ nhɑumu, ibotí mɛ nyí dɑɑti kɛ commu ku ììkɛ̀ ku
