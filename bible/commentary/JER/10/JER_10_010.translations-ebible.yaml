  arb-NAV: أَمَّا الرَّبُّ فَهُوَ الإِلَهُ الْحَقُّ، الإِلَهُ الْحَيُّ وَالْمَلِكُ
    السَّرْمَدِيُّ. تَرْتَعِدُ الأَرْضُ أَمَامَ غَضَبِهِ وَلا تَتَحَمَّلُ الأُمَمُ
