  kan-2017: ಯೆಹೋವನಾದರೋ ಸತ್ಯದೇವರು; ಆತನು ಚೈತನ್ಯಸ್ವರೂಪನಾದ ದೇವನೂ ಮತ್ತು ಶಾಶ್ವತ ರಾಜನೂ ಆಗಿದ್ದಾನೆ.
    ಆತನ ಕೋಪಕ್ಕೆ ಭೂಲೋಕವು ನಡುಗುತ್ತದೆ, ಜನಾಂಗಗಳು ಆತನ ರೋಷವನ್ನು ತಾಳಲಾರವು.
  yap-yap: Machane gur SOMOL, e gur e bin rriyul’ e Got, ni gur fare Got nib fos ni
    pilung ni manechibog ko pi chibog. Gur e nap’an ni ga ra damumuw, me rur e fayleng;
    ni dabiyag ni nge lubeg e pi nam e damumuw rom. (
  hlt-MCSB: Tedae BOEIPA amah he oltak Pathen, mulhing Pathen neh kumhal manghai ni.
