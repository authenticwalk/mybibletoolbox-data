    thể chịu nổi cơn thịnh nộ của Ngài.
  guj-2017: પરંતુ યહોવાહ સત્ય ઈશ્વર છે, તે જ જીવંત ઈશ્વર તથા સનાતન રાજા છે. તેમના
    રોષથી ધરતી ધ્રૂજી ઊઠે છે. અને તેમનો ક્રોધ પ્રજાઓ ખમી શકતા નથી.
  pon-2006A: Maing KAUN, ahpw komwi me Koht mehlel, komwi me Koht ieias oh nanmwarki
