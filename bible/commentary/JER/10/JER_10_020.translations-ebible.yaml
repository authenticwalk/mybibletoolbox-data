  tbz-SIM: Ntɛ tínti kɛ̀ ti touti pĩ̀ńtɛ́, kɛ̀ iwɛ̃ĩ tɔ̃ũ. Ti bí cìɛ́tɛ́mu, ì tɛ̃́nkɛ
