  kan-2017: ನನ್ನ ಗುಡಾರವು ಹಾಳಾಗಿದೆ, ಹಗ್ಗಗಳು ಹರಿದುಹೋಗಿವೆ, ಮಕ್ಕಳು ನನ್ನೊಳಗಿಂದ ತೊಲಗಿ ಇಲ್ಲವಾಗಿದ್ದಾರೆ.
