  cuk-cuk: An-dordoneg ayaris siid, bela dordoneg-e-dubmala itiris bukwad. An-mimmigan-an-obachamaladi,
    bela amar girgusmalad. Anga-neg-sobed dule sated, anga-mor-dummagan-onakwed dule
    sated.
  uig-CYR: Мениң чедирим һалак болди, барлиқ танилирим үзүлди; балилирим мәндин җуда
    болуп, улар йоқ болди; чедиримни қайтидин созуп тиккидәк, чедир пәрдилирини асқидәк
    һеч ким қалмиди.
  tel-2017: నా గుడారం చిందర వందర అయ్యింది. నా డేరా తాళ్ళు అన్నీ తెగిపోయాయి. వారు నా
    పిల్లలను తీసుకెళ్ళిపోయారు. అందుకే వారు లేరు. నా డేరా నిలబెట్టడానికి, వాటి తెరలు
    వేయడానికి నా దగ్గర ఎవరూ లేరు.
  hat-BSA: Tant mwen an fin detwi. Tout kòd mwen yo fin chire. Fis mwen yo te kite
    mwen. Yo pa la ankò. Nanpwen moun ki pou laji tant mwen an ankò, ni pou monte
    rido mwen yo.
  kos-kos: Lohm nuknuk sesr uh musalsalu; Sucl ma sang sruok uh wotelik. Tulik natusr
    nukewa fahsr liki kut; Wangin mwet lula in sifil tulokunak lohm nuknuk sesr; Wangin
    mwet in sripisrya mwe lisrlisr kac uh.”
  hbo-WLC: אָהֳלִ֣י שֻׁדָּ֔ד וְכָל־מֵיתָרַ֖י נִתָּ֑קוּ בָּנַ֤י יְצָאֻ֙נִי֙ וְאֵינָ֔ם
    אֵין־נֹטֶ֥ה עוֹד֙ אָהֳלִ֔י וּמֵקִ֖ים יְרִיעוֹתָֽי׃
  ibo-ibo: Ebibiela ụlọ ikwu m, e tibisiala ụdọ ya niile. Ụmụ m ndị ikom esitela nʼebe
    m nọ pụọ, ha anọkwaghị ya. Ọ dịkwaghị onye fọdụrụ nke ga-enyere m aka isetipụ
    ụlọ ikwu m, maọbụ onye ga-edoziri m ebe m ga-anọ zuo ike.
  ory-ory: ମୋର ତମ୍ବୁ ଲୁଟିତ ହୋଇଅଛି ଓ ମୋର ରଜ୍ଜୁସବୁ ଛିଣ୍ଡି ଯାଇଅଛି; ମୋର ବାଳକମାନେ ମୋʼ ନିକଟରୁ
    ବାହାରି ଯାଇଅଛନ୍ତି, ସେମାନେ ନାହାନ୍ତି, ମୋର ତମ୍ବୁ ଆଉ ପ୍ରସାରିବାକୁ ଓ ମୋର ତମ୍ବୁର ବାଡ଼
    ଲଗାଇବାକୁ କେହି ନାହିଁ।
  chk-chk: Imwach kewe imw mangaku ra tala, nge selin kewe ra mwu. Nöüch kewe semirit
    ra feila senikich. Esap chüen wor eman a nom rech mi tongeni aüsefälietä imwach
    kewe imw mangaku o emeitiwätä chechen lor.”
  rop-rop: Blanga melabat tent im jidan rabishwan du, en detlot roup weya oldei holdimbat
    detlot tent bin ol breik. Blanga melabat bigininimob bin ol gowei na, en nomo
    enibodi iya blanga pudumap melabat tent igin, en nomo enibodi iya blanga meigim
    sheid blanga melabat.”
  ukr-1871: 'Намет мій спустошено, і всї верівки мої порвано; дїти мої забрані від
    мене, нема вже їх: нїкому знов напяти намета мого й розвісити на йому покривал
    моїх;'
  deu-1951: Mein Zelt ist verwüstet, und alle meine Zeltstricke sind abgerissen; meine
    Kinder haben mich verlassen, sie sind nirgends mehr. Niemand schlägt mir mehr
    mein Zelt auf oder hängt mir meine Vorhänge ein!
  eng-JPS: My tent is spoiled, and all my cords are broken; my children are gone forth
    of me, and they are not; there is none to stretch forth my tent any more, and
    to set up my curtains.
  srp-1865: Moj je šator opustošen i sva uža moja pokidana, sinovi moji otidoše od
    mene i nema ih, nema više nikoga da razapne šator moj i digne zavjese moje.
  lug-lug: Eweema yange eyonooneddwa, era emiguwa gyonna gikutuse, abaana bange bandese,
    tewakyali. Tewali n’omu asigaddewo kaakano kuzimba weema yange wadde okuzimba
    ekigango kyange.
  heb-heb: אהלי שדד וכל מיתרי נתקו בני יצאני ואינם אין נטה עוד אהלי ומקים יריעותי׃
  ben-IRV: আমার তাঁবু ধ্বংস হল এবং আমার তাঁবুর সমস্ত দড়ি ছিঁড়ে দুই টুকরো হয়ে গেল।
    তারা আমার সন্তানদের আমার কাছ থেকে নিয়ে গেছে, তাই তারা আর নেই। আমার তাঁবু খাটাবার
    জন্য বা তাঁবুর পর্দা টাঙ্গাবার জন্য এখন আর কেউ নেই।
  pan-pan: ਮੇਰਾ ਤੰਬੂ ਲੁੱਟਿਆ ਗਿਆ, ਮੇਰੀਆਂ ਸਭ ਲਾਸਾਂ ਤੋੜ ਦਿੱਤੀਆਂ ਗਈਆਂ, ਮੇਰੇ ਪੁੱਤਰ ਮੇਰੇ
    ਕੋਲੋਂ ਤੁਰ ਗਏ, ਅਤੇ ਉਹ ਨਹੀਂ ਹਨ, ਕੋਈ ਨਹੀਂ ਜਿਹੜਾ ਮੇਰਾ ਤੰਬੂ ਫੇਰ ਤਾਣੇ, ਅਤੇ ਮੇਰੀਆਂ ਕਨਾਤਾਂ
    ਲਾਵੇ।
  mya-JVB: ငါ့ တဲ လည်းပျက် ၏။ ငါ့ ကြိုး ရှိသမျှ တို့လည်း ပြတ် ကြ၏။ ငါ့ သား တို့လည်း
    ငါ့ ထံမှထွက် သွား၍ ပျောက် ကြ၏။ နောက်တဖန်ငါ့ တဲ ကို ဆောက် ရသောသူ၊ ငါ့ ကုလားကာ တို့ကို
    ဆွဲကာ ရသောသူမ ရှိ။
  tbg-tbg: Seri naavu maaqa ekaa qoraiqama vivaro vira tuatai kaantaukavata ekaa rapepaama
    vintema kero, Ieruharemivano qoraiqama vivo. Tenavu qaiqaa vi seri naavura vaavi
    arakarare turaro, kia vovano tinavu kahaqiarirava vaivo. Vaiinti nahenti kia vairaiti,
    vika ekaa vo vataini vuavo.
  hmo-hmo: To egu palai ruma be idia hadikaia ore vadaeni. Iena varo ibounai be idia
    makohia vadaeni. Egu natuna tau ese lau idia rakatania vadaeni, idia boio momokani.
    Egu palai ruma haginia lou totona, tau ta ia noho lasi. Egu iduara koua dabua
    do ia taua dae lou, tauna ta be lasi.
  urd-urd: मेरा ख़ेमा बर्बाद किया गया, और मेरी सब तनाबें तोड़ दी गईं, मेरे बच्चे मेरे
    पास से चले गए, और वह हैं नहीं, अब कोई न रहा जो मेरा ख़ेमा खड़ा करे और मेरे पर्दे
    लगाए।
  rus-SYN: 'шатер мой опустошен, и все веревки мои порваны; дети мои ушли от меня,
    и нет их: некому уже раскинуть шатра моего и развесить ковров моих,'
  bqc-SIM: Wà wá zwã̀akpɛↄ kwɛ̀kwɛ, wà a baↄ kɛ̃̀kɛ̃. Wá nɛ́ↄ gɛ̃̀zɛa, aa ku
    lↄo. Gbɛ̃e ku à zwã̀akpɛ dↄwɛ̃ɛ lↄo, gbɛ̃e ku à a zwãaↄ kpálɛo.
  tcz-CHONGTHU: Ka-in jong akisusen, eikithopia eisoldoh pih ding mi koima aumpoi.
    Kachate jong eilah peh uvin, keiman avel’a amaho chu kamukit louding ahitai.
  mar-mar: माझ्या तंबूचा नाश झाला आणि माझ्या तंबूचे सर्व दोर तुटले आहेत. माझी मुले
    मला सोडून निघून गेली आहेत. माझा तंबू उभारायला एकही मनुष्य उरला नाही. माझा निवारा
    बांधायला एकही मनुष्य शिल्लक नाही.
  qub-qub: Tiyana toldöcunapis ushajpämi tunisha. Wascancunapis rachir-ushacashami.
    Wamräcunapis ushajpämi aywacusha. ¡Manami cannachu! Manami pïnëpis cannachu yapay
    toldöcunata ichichinanpaj, ni tolduwan gatananpäpis.
  bqp-bqp: Adɑmɑ bɛsɛn diɑ yɑ wɔrukɑ. Yen wɛ̃ɛ kpuro kɑsikirɑ. Mɑ bɑ bɛsɛn bibu gurɑ
    kpuro. Goo sɑri wi u koo mɑɑ bɛsɛn wuu seeyɑ.
  hat-hat: Yo ravaje tout tant nou yo. Yo koupe tout kòd ki te kenbe yo. Nou pèdi
    tout pitit nou yo, yo pote yo ale. Pa gen pesonn pou mete tant nou yo kanpe ankò,
    pesonn pou moute rido nou yo.
  eng-BSB: My tent is destroyed, and all its ropes are snapped. My sons have departed
    from me and are no more. I have no one left to pitch my tent or set up my curtains.
  eng-WEBPB: My tent has been destroyed, and all my cords are broken. My children
    have gone away from me, and they are no more. There is no one to spread my tent
    any more, to set up my curtains.
  kbq-kbq: Hagi nemanuna seli nontimo'a haviza huno evuramigeno, noma avazuhumpima
    nehia nofimo'a akanokanu hu'ne. Ana higeno mago vahe'mo'a taza huno ete eri otigara
    osu'ne. Ne' mofavre nagatia hago zamavare'za vu'nazankita henka'a mago'enena ozamagegahune.
  nhe-BL: Nochaj ixpolijqui huan ax tleno nijpiya para nijsencahuas. Quinhuicaque
    noconehua huan ama yajuanti tlamimijque. Ax mocajqui niyon se tlen nechpalehuisquía
    para sampa nijcualtlalis nochaj tlen yoyomitl huan nijtlalis icortinas.
  gub-BL: Umumaw putar ureràpuzràn wà nehe. Ureràpuzràn ihàm ohok a'e. Urera'yr uhem
    oho wà. Paw rupi oho xe wi wà. Nupyta kwaw teko ureràpuzràn imupu'àm wi àràm wà.
    Naheta kwaw amo pànuhu imuzaiko àràm wà no, i'i wà.
  eng-DRA: 'My tabernacle is laid waste, all my cords are broken: my children are
    gone out from me, and they are not: there is none to stretch forth my tent any
    more, and to set up my curtains.'
