verse: JER.010.020
translations:
  mal-C: എന്റെ കൂടാരം തകർക്കപ്പെട്ടിരിക്കുന്നു; അതിന്റെ കയറുകളെല്ലാം അറ്റുപോയിരിക്കുന്നു.
    എന്റെ മക്കൾ എന്നെ വിട്ടുപോയിരിക്കുന്നു അവരെ ഞാൻ ഇനി കാണുകയുമില്ല; എന്റെ കൂടാരമടിക്കുന്നതിനും
    എന്റെ തിരശ്ശീല നിവർക്കുന്നതിനും ആരുമില്ല.
  deu-TKW: 'Mein Gezelt ist verwüstet, und alle meine Zeltstricke sind abgerissen;
    meine Söhne sind von mir fortgezogen und sind nicht mehr: da ist niemand, der
    mein Zelt wieder aufschlüge und meine Decken wieder befestigte.'
  lin-lin: Ndako na ngai ya kapo ebebisami, basinga na yango nyonso ekatani, bamemi
    bana na ngai ya mibali, natikali lisusu ata na mwana moko te. Nazali lisusu na
    moto ata moko te oyo akotelemisela ngai ndako ya kapo to akobongisela ngai esika
    ya kovanda.
  eng-LSV: My tent has been spoiled, || And all my cords have been broken, || My sons
    have gone out from me, and they are not, || There is none stretching out my tent
    anymore, || And raising up my curtains.
  eng-GNV: 'My tabernacle is destroyed, and all my coardes are broken: my children
    are gone from me, and are not: there is none to spread out my tent any more, and
    to set vp my curtaines.'
  eng-WEBSTER: 'My tabernacle is laid waste, and all my cords are broken: my children
    are gone from me, and they are not: there is none to stretch forth my tent any
    more, and to set up my curtains.'
  nhw-BL: Nochaj ixpolijqui huan amo tleno nijpiya para nijsencahuas. Quinhuicaque
    noconehua huan ama inijuanti tlamimijque. Amo mocajqui niyon se catli nechpalehuisquía
    para sempa nijcualtlalis nochaj tlen yoyomitl huan nijtlalis icortinas.
  swh-ONEN: Hema langu limeangamizwa; kamba zake zote zimekatwa. Wana wangu wametekwa
    na hawapo tena; hakuna hata mmoja aliyebaki wa kusimamisha hema langu wala wa
    kusimamisha kibanda changu.
  bba-bba: Adɑmɑ bɛsɛn diɑ yɑ wɔrukɑ. Yen wɛ̃ɛ kpuro kɑsikirɑ. Mɑ bɑ bɛsɛn bibu ɡurɑ
    kpuro. Goo sɑri wi u koo mɑɑ bɛsɛn wuu seeyɑ.
  eng-KJVCPB: 'My tabernacle is spoiled, and all my cords are broken: My children
    are gone forth of me, and they are not: There is none to stretch forth my tent
    any more, And to set up my curtains.'
  luo-luo: Hemba okethi; tonde mitweyego duto ochodi. Yawuota oweya kendo ok gin koda;
    onge ngʼama odongʼ manyalo gurona hemba kata gerona kambi.
  meu-meu: Egu dabua kalagana vada e ḡiḡia dobi, egu kalaga varodia iboudiai vada
    e motu; natugu ese vada e rakatanigu, idia na lasihidia. Asi tauna ta ese egu
    dabua kalagana baine veria roro lou, eiava egu seseahu dabuadia baine taudia dae.
  npi-ULB: मेरो पाल तहस-नहस पारिएको छ, र मेरा पालका सबै डोरी दुई टुक्रा पारेर काटिएका
    छन् । तिनीहरूले मेरा बालबालिकालाई मबाट टाढा लगेका छन्, त्‍यसैले तिनीहरू अब छैनन्
    । मेरो पाल टाँग्‍न वा मेरा पर्दाहरू उठाउन त्‍यहाँ अब फेरि कोही छैन ।
  yor-yor: Àgọ́ mi bàjẹ́, gbogbo okùn rẹ̀ sì já. Àwọn ọmọ mi ti lọ lọ́dọ̀ mi, wọn
    kò sì sí mọ́, kò sí ẹnìkankan tí yóò na àgọ́ mi ró mọ́, tàbí yóò ṣe ibùgbé fún
    mi.
  pes-OPCB: خانه و کاشانه‌مان خراب شده؛ بچه‌هایمان را از آغوشمان برده‌اند و دیگر هرگز
    آنها را نخواهیم دید؛ کسی هم باقی نمانده که به کمک او دوباره خانه‌مان را بسازیم».
  tgl-ULB: Ganap na nawasak ang aking tolda at nahati sa dalawa ang lahat ng tali
    nito. Kinuha sa akin ang aking mga anak, kaya wala na sila. Wala ng maglalatag
    ng aking tolda o magtataas ng aking mga kurtina.
  hui-hui: Yarusalemeore bo gialahole bialu balai anda ko budubaga bini ngaligobiore
    ngagoni. Balai anda ogoni mo heya halu bulene mbirali naheore. Inanaga waneiginirume
    ina helalu piaiore halu erebaho wahene. Wali agali bibahende Yarusaleme wahalu
    piai haya, lalu loleberemi.
  mya-mya: ငါ​တို့​၏​တဲ​များ​သည်​ယို​ယွင်း​ပျက်​စီး​လျက်၊ ယင်း​တို့​ကို​ဆွဲ​ထား​သည့်​ကြိုး​များ​သည်​လည်း
    ပြတ်​၍​သွား​လေ​ပြီ။ ငါ​တို့​၏​သား​သ​မီး​အား​လုံး​ပင်​ငါ​တို့​ထံ​မှ ထွက်​ခွာ​သွား​ကြ​ပါ​ပြီ။
    ငါ​တို့​၏​တဲ​များ​ကို​တစ်​ဖန်​ပြန်​၍​ထိုး​ပေး​မည့် သူ တစ်​ဦး​တစ်​ယောက်​မျှ​မ​ရှိ​တော့​ပါ။
    တဲ​ကန့်​လန့်​ကာ​များ​ကို​လည်း​တပ်​ဆင်​ပေး​မည့် သူ တစ်​ဦး​တစ်​ယောက်​မျှ​မ​ရှိ​တော့​ပါ''
    ဟု ဟစ်​အော်​ကြ​၏။
  bod-N: ངའི་གུར་བཤིག་ཅིང་ངའི་ཐག་པ་ཐམས་ཅད་བཅད། ངའི་བུ་ཕྲུག་རྣམས་ཀྱང་ང་དང་བྲལ་ནས་མེད་པར་གྱུར་ཏེ།
    ད་ནི་ངའི་གུར་ཕུབ་མཁན་དང་ངའི་ཡོལ་བ་འགེལ་མཁན་སུ་ཡང་མེད།
  sna-sna: Tende rangu raparadzwa; mabote aro ose adamburwa. Vanakomana vangu vabva
    kwandiri uye havachipozve; hakuna asara zvino kuti amise tende rangu kana kumisa
    dumba rangu.
  spa-BLM: Mi tienda ha sido destruida, y todas mis cuerdas están rotas. Mis hijos
    se han alejado de mí y ya no existen. Ya no hay nadie que extienda mi tienda,
    para colocar mis cortinas.
  cac-cac: Toxo ix em lan̈naj co pat, icha mantiado sd'in̈chaj sch'an̈al. Toxo ix
    cham eb' cuninal, ix on̈ yactejcan eb', yuj chi' man̈xa mach scolvaj qued'oc yic
    slich'anq'ue jab'oc quen̈ul.
  swh-ULB: Hema yangu imeharibiwa, na kamba za hema yangu zote zimekatwa. Wamewachukua
    watoto wangu wote, Kwa hiyo hawaishi tena. Hakuna tena mtu wa kuitandaza hema
    yangu au wa kuziinua pazia za hema yangu.
  bel-bel: 'намёт мой спустошаны і ўсе вяроўкі мае парваныя; дзеці мае пайшлі ад мяне,
    і няма іх: няма каму раскінуць намёта майго і разьвесіць кілімы мае;'
  deu-ELBBK: Mein Zelt ist zerstört, und alle meine Seile sind zerrissen; meine Kinder
    sind von mir weggezogen und sind nicht mehr. Da ist niemand mehr, der mein Zelt
    ausspannt und meine Zeltbehänge aufrichtet.
  mbb-OT: Nerundus en is tulda tew; nengevidtew en is menge hiket kayi. Nahanew en
    is menge anak tew; wazè en nesamà he ed-uman ebpehitindeg te tulda he mid-ubpaan
    tew.”
  mal-2015: എന്റെ കൂടാരം കവർച്ചയായ്പോയിരിക്കുന്നു; എന്റെ കയറു ഒക്കെയും അറ്റിരിക്കുന്നു;
    എന്റെ മക്കൾ എന്നെ വിട്ടുപോയി; അവർ ഇല്ലാതായിരിക്കുന്നു; ഇനി എന്റെ കൂടാരം അടിപ്പാനും
    തിരശ്ശീല നിവിർക്കുവാനും ആരുമില്ല.
  rmc-rmc: Miro stanos hino zňičimen; savore lani hine čhingerde. O čhave man omukle
    a imar nane. Nane ko mange pale te ačhavel o stanos aňi te nacirdel o lepedi.
  pes-OPV: خیمه من خراب شد و تمامی طنابهای من گسیخته گردید، پسرانم از من بیرون رفته،
    نایاب شدند. کسی نیست که خیمه مرا پهن کند و پرده های مرابرپا نماید.
  ron-1924: Кортул ымь есте дэрымат, тоате фунииле ымь сунт рупте, фиий мей м-ау пэрэсит,
    ну май сунт; н-ам пе нимень каре сэ-мь ынтиндэ кортул дин ноу сау сэ-мь ридиче
    пынзеле!”
  ben-OBCV: আমার তাঁবু ধ্বংস হয়েছে, এর সব দড়ি ছিঁড়ে গেছে। আমার ছেলেরা আমার কাছ
    থেকে চলে গেছে, তারা আর নেই; আমার তাঁবু স্থাপন করার জন্য বা আমার আশ্রয়স্থান প্রতিষ্ঠা
    করার জন্য কেউই আর নেই।
  som-som: Taambuuggaygii waa baabba'ay, oo xadhkahaygii oo dhanna waa la jaray. Carruurtaydii
    way iga tageen oo ma ay joogaan, oo innaba lama arko cid teendhadayda mar dambe
    dhisaysa oo daahyadayda kor u taagaysa toona.
  lat-VUC: 'Tabernaculum meum vastatum est; omnes funiculi mei dirupti sunt: filii
    mei exierunt a me, et non subsistunt. Non est qui extendat ultra tentorium meum,
    et erigat pelles meas.'
  eng-ASVBT: 'My tent is destroyed, and all my cords are broken: my children are gone
    forth from me, and they are not: there is none to spread my tent anymore, and
    to set up my curtains.'
  ita-1885: Le mie tende son guaste, e tutte le mie corde son rotte; i miei figliuoli
    sono usciti fuor di me, e non sono più; non vi è più alcuno che tenda il mio padiglione,
    nè che rizzi i miei teli.
  eng-LXXUP: 'Thy tabernacle is in a ruinous state, it has perished; and all thy curtains
    have been torn asunder: my children and my cattle are no more: there is no more
    any place for my tabernacle, nor place for my curtains.'
  eng-ULB: My tent is devastated, and all of my tent cords are cut in two. They have
    taken my children away from me, so they no longer exist. There is no longer anyone
    to spread out my tent or to raise up my tent curtains.
  spa-VBL: Nuestras tiendas han sido destruidos; todas nuestras cuerdas se han roto.
    Nos han quitado a nuestros hijos y ya no están. No nos queda nadie para armar
    nuestras tiendas o colgar nuestras cortinas”.
  fra-_FOB: Ma tente est détruite; tous mes cordages sont rompus; mes fils m'ont quittée,
    ils ne sont plus. Je n'ai personne qui dresse de nouveau ma tente, qui relève
    mes pavillons.
  mal-mal: എന്റെ കൂടാരം കവർച്ചയായിപ്പോയിരിക്കുന്നു; എന്റെ കയറുകൾ പൊട്ടിപ്പോയിരിക്കുന്നു;
    എന്റെ മക്കൾ എന്നെ വിട്ടുപോയി; അവർ ഇല്ലാതായിരിക്കുന്നു; ഇനി എന്റെ കൂടാരം അടിക്കുവാനും
    തിരശ്ശീല നിവിർക്കുവാനും ആരുമില്ല.
  urd-GVR: Lekin ab merā ḳhaimā tabāh ho gayā hai, us ke tamām rasse ṭūṭ gae haiṅ.
    Mere beṭe mere pās se chale gae haiṅ, ek bhī nahīṅ rahā. Koī nahīṅ hai jo merā
    ḳhaimā dubārā lagāe, jo us ke parde nae sire se laṭkāe.
  suz-BL: आं ताम्‍बु ब्रेत्‍त। मेको आ डोरी नेल्‍ल ब्रोइक्‍तेक्‍म। आं आलपुकी गाक्‍तेक्‍म।
    मुल मेकोपुकी मबाक्‍नीम। मुल आं ताम्‍बु कीशा गेब नु आं बाक्‍तीकेम फारतीक वा वोइश्‍शा
    गेब सुइ मबाक्‍नीम।
  eng-NOY: My tent is torn down, And all my cords broken. My children are gone forth
    from me, and are no more; There is none to stretch forth my tent any more, Or
    to set up my curtains.
  ita-1927: Le mie tende son guaste, e tutto il mio cordame è rotto; i miei figliuoli
    sono andati lungi da me e non sono più; non v’è più alcuno che stenda la mia tenda,
    che drizzi i miei padiglioni.
  ckb-ckb: چادرەکەم تێکدراوە، هەموو گوریسەکانی پساون. کوڕەکانم بەجێیان هێشتووم و نەماون،
    ئیتر کەس نییە بۆ ئەوەی چادرەکەم هەڵبدات و پڵاسەکانی چادرەکەم ڕابگرێت.
  eng-BBE: 'My tent is pulled down and all my cords are broken: my children have gone
    from me, and they are not: no longer is there anyone to give help in stretching
    out my tent and hanging up my curtains.'
  kan-OKCV: ನನ್ನ ಗುಡಾರವು ಸೂರೆಯಾಯಿತು; ನನ್ನ ಹಗ್ಗಗಳೆಲ್ಲಾ ಹರಿದಿವೆ. ನನ್ನ ಮಕ್ಕಳು ನನ್ನನ್ನು
    ಬಿಟ್ಟು ಹೋಗಿದ್ದಾರೆ; ಅವರು ಇಲ್ಲ. ಇನ್ನು ಮೇಲೆ ನನ್ನ ಡೇರೆಯನ್ನು ಹರಡುವುದಕ್ಕೂ, ನನ್ನ ಪರದೆಗಳನ್ನು
    ನಿಲ್ಲಿಸುವುದಕ್ಕೂ ಒಬ್ಬನೂ ಇಲ್ಲ.
  tam-2017: என் கூடாரம் அழிந்துபோனது, என் கயிறுகளெல்லாம் அறுந்துபோனது; என் பிள்ளைகள்
    என்னை விட்டுப்போய்விட்டார்கள்; அவர்களில் ஒருவனுமில்லை; இனி என் கூடாரத்தை விரித்து
    என் திரைகளைத் தூக்கிக்கட்டுவாரில்லை.
  spa-RV-1909: 'Mi tienda es destruída, y todas mis cuerdas están rotas: mis hijos
    fueron sacados de mí, y perecieron: no hay ya más quien extienda mi tienda, ni
    quien levante mis cortinas.'
  ron-BTF: Cortul meu este prădat și toate frânghiile mele sunt rupte; copiii mei
    au ieșit de la mine și nu mai sunt; nu mai este nimeni să îmi întindă cortul și
    să îmi ridice perdele.
  eng-WEBP: My tent has been destroyed, and all my cords are broken. My children have
    gone away from me, and they are no more. There is no one to spread my tent any
    more, to set up my curtains.
  eng-FBV: Our tents have been destroyed; all our ropes have been broken. Our children
    have been taken from us and are no more. We don't have anyone left to put up our
    tents or hang our curtains.”
  nld-1939: Mijn tent ligt vernield, al mijn koorden zijn stuk, Mijn kinderen en kudden
    zijn heen; Niemand meer, om mijn tent te spannen, Mijn zeildoek te hijsen.
  nch-BL: Nochaj ixpolijqui huan amo teno nijpiya para nijsencahuas. Quinhuicaque
    noconehua huan ama inijuanti tamimijque. Amo mocajqui yon se cati techpalehuisquía
    para sempa nijcualtalis nochaj ten yoyomit huan nijtalis icortinas.
  vie-1934: Trại của tôi bị phá hủy, những dây của tôi đều đứt, con cái tôi bỏ tôi,
    chúng nó không còn nữa. Tôi không có người để giương trại tôi ra và căng màn tôi.
  hin-CV: मेरा तंबू नष्ट हो चुका है; रस्सियां टूट चुकी हैं. मेरे पुत्र मुझे छोड़ चुके
    हैं, कोई भी न रहा; जो पुनः मेरे तंबू को खड़ा करे ऐसा कोई भी नहीं, जो इसमें पर्दे
    लटकाए.
  spa-BES: Mi tienda está derribada y todas mis cuerdas están rotas; mis hijos se
    han alejado de mí, y ya no existen; ya no hay nadie para ayudar a estirar mi tienda
    y colgar mis cortinas.
  tdx-tdx: Rotsake i kivohokoy, tampake iaby o tali’eo; fonga nienga ahy o anakoo,
    tsy ao; tsy eo ka ty handafike i kibohokoy, naho hampitroatse o efe’eo.
  tha-KJV: เต็นท์​ของข้าพเจ้าก็​ถู​กทำลาย และเชือกของข้าพเจ้าก็ขาดสิ้น ลูกๆของข้าพเจ้าจากข้าพเจ้าไปหมด
    และไม่​มี​เขาอีกแล้ว ไม่มี​ผู้​หน​ึ่งผู้ใดที่จะกางเต็นท์​ให้​ข้าพเจ้าอีก และแขวนม่านของข้าพเจ้าให้
  por-BR-2018: Minha tenda está destruída, e todas as minhas cordas arrebentadas;
    meus filhos saíram de perto de mim, e nenhum deles há; ninguém há que estenda
    minha tenda, nem que levante minhas cortinas;
  deu-ELO: Mein Zelt ist zerstört, und alle meine Seile sind zerrissen; meine Kinder
    sind von mir weggezogen und sind nicht mehr. Da ist niemand, der ferner mein Zelt
    ausspannt und meine Zeltbehänge aufrichtet.
  eng-WYC-2018: My tabernacle is destroyed, all my ropes be broken; my sons went out
    from me, and be not; none is that shall stretch forth more my tent, and shall
    raise [up] my skins. (My tent is destroyed, all my ropes be broken; my sons and
    daughters went out from me, and now be not; there is no longer anyone who shall
    stretch forth my tent, and shall raise up my curtains.)
  epo-epo: Mia tendo estas ruinigita, kaj ĉiuj miaj ŝnuroj estas disŝiritaj; miaj
