  hbo-hbo: אָהֳלִ֣י שֻׁדָּ֔ד וְכָל־מֵיתָרַ֖י נִתָּ֑קוּ בָּנַ֤י יְצָאֻ֙נִי֙ וְאֵינָ֔ם
