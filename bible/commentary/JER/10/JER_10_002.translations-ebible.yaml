  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਤੁਸੀਂ ਕੌਮਾਂ ਦੀ ਚਾਲ ਨਾ ਸਿੱਖੋ, ਨਾ ਅਕਾਸ਼ ਦੇ ਨਿਸ਼ਾਨਾਂ
    ਤੋਂ ਘਬਰਾਓ, ਕਿਉਂ ਜੋ ਕੌਮਾਂ ਉਹਨਾਂ ਤੋਂ ਘਬਰਾਉਂਦੀਆਂ ਹਨ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သာသနာပ လူတို့၏ ဘာသာ ဓလေ့၌ မ ကျင်လည် ကြနှင့်။
    သာသနာပ လူတို့ ထိတ်လန့် ကြောက်တတ်သော မိုဃ်း ကောင်းကင်နိမိတ် တို့မှ မ ထိတ်လန့် မကြောက်ကြနှင့်။
  tbg-tbg: Viva tiharo, Hauri vo vatanaa vo vatanaaka qora okara avataqi vi variara
    nevata avataqi vivorave. Vika naaruvaini aahuva haika qovaraiqira taveha, voqamake
    qeteha variarave. Hauri nevata vi haikara taveha qetevorave.
  hmo-hmo: 'Lohiabada ese inai bamona ia gwau: “Basileia idauidau edia dala hegeregerena
    do umui karaia lasi, bona guba dekenai idia vara toadia dekenai do umui gari lasi,
    Badina bese idauidau taudia ese, inai gaudia dekenai idia gari noho.'
  urd-urd: 'ख़ुदावन्द यूँ फ़रमाता है: “तुम दीगर क़ौमों के चाल चलन न सीखो, और आसमानी
    ''अलामात और निशान और से हिरासान न हो; अगरचे दीगर क़ौमें उनसे हिरासान होती हैं।'
  rus-SYN: 'Так говорит Господь: не учитесь путям язычников и не страшитесь знамений
    небесных, которых язычники страшатся.'
  bqc-SIM: À mɛ̀ ásu buipãleↄ ↄlɛsɛ à bílikɛ seela pↄ́ ì bↄ musuwao. Ásu to
    vĩa lí á kṹ láńwao.
  tcz-CHONGTHU: Pakaiyin hitin aseiye, “Namtin vaipi ho chonna bangin, vanthangjol’a
    melchihna chom chom ho jeh in, khonung thua nangho lungthoi hih`un. Amaho jeh
    chun namtin vaipi tija jongleh, nangho vang kicha hih`un.
  mar-mar: परमेश्वर असे म्हणतो, “देशांचे मार्ग शिकू नका. आणि आकाशातील चिंन्हाना घाबरुन
    जाऊ नका, कारण त्यामुळे राष्ट्रे भयभीत असतात.
  qub-qub: 'Tayta Dios caynömi nin: «Juc-lä nasyun runacuna rurashanno gamcunaga ama
    ruraychu. Chay nasyun runacunaga janaj syëlucho imapis yuriptin fiyupa mancharin.
    Gamcuna ichanga ama manchariychu.'
  bqp-bqp: i ku bwese tukunun yirɑ swĩi. I ku wururɑ wɔllun yĩre nin sɔ̃, ni bwese
    tukunu nù n wɑ, nu rɑ nɑnde.
  hat-hat: 'Li di konsa: -Piga nou swiv lòt nasyon yo. Nou pa bezwen pèdi tèt nou
    lè nou wè siy nan syèl la. Se moun lòt nasyon yo ki pou pè lè konsa.'
  eng-BSB: 'This is what the LORD says: “Do not learn the ways of the nations or be
    terrified by the signs in the heavens, though the nations themselves are terrified
    by them.'
  eng-WEBPB: The LORD says, “Don’t learn the way of the nations, and don’t be dismayed
    at the signs of the sky; for the nations are dismayed at them.
  kbq-kbq: Ra Anumzamo'a amanage huno hu'ne. Monare'ma fore'ma nehia zana negeta korera
    osiho. Na'ankure kokankokama nemaniza vahe'mo'za ana zantaminkura tusi koro nehazanki,
    anama hanaza zana negeta zamagera onteho.
  nhe-BL: 'Quej ni yajaya quiijtohua: “Amo xijtoquilica iniojhui nopa tlacame ipan
    sequinoc tlaltini tlen motemachíaj ipan sitlalime ipan elhuicac para quimatise
    tlachque ininpantis. Amo xiquinimacasica nopa sitlalime queja sequinoc quichihuaj.'
  gub-BL: — Pezapo zo amo ywy rehe har wanemiapo nehe. Ipytuhegatu ma'e hexak pyr
    'ym ywak rehe izexak kar mehe wà. Pepytuhegatu zo hexak mehe nehe.
  eng-DRA: 'Thus saith the Lord: Learn not according to the ways of the Gentiles:
    and be not afraid of the signs of heaven, which the heathens fear:'
