verse: JER.010.002
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇതര ജനതകളുടെ ജീവിതരീതി അഭ്യസിക്കുകയോ ആകാശത്തിലെ
    ചിഹ്നങ്ങൾ കണ്ട് അവർ പരിഭ്രമിക്കുമ്പോലെ നിങ്ങൾ പരിഭ്രാന്തരാകുകയോ അരുത്.'
  deu-TKW: 'So spricht Jahwe: An die Weise der Heidenvölker gewöhnt euch nicht, noch
    zittert vor den Zeichen des Himmels, weil die Heidenvölker vor ihnen zittern!'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Kolanda bizaleli ya bikolo ya bapaya te
    mpe kobanga bilembo ya likolo te ata soki ezali kobangisa bato ya bikolo.'
  eng-LSV: 'Thus said YHWH: “Do not accustom yourselves to the way of the nations,
    || And do not be frightened by the signs of the heavens, || For the nations are
    frightened by them.'
  eng-GNV: Thus saith the Lord, Learne not the way of the heathen, and be not afraid
    for the signes of heauen, though the heathen be afraid of such.
  eng-WEBSTER: Thus saith the LORD, Learn not the way of the heathen, and be not dismayed
    at the signs of heaven; for the heathen are dismayed at them.
  nhw-BL: 'Quej ni yaya quiijtohua: “Amo xijtoquilica iniojhui nopa masehualme ipan
    seyoc tlalme catli motemachíaj ipan sitlalime ipan ilhuicac para quimatise tlaque
    ininpantis. Amo xiquinimacasica nopa sitlalime quen sequinoc quichihuaj.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Usijifunze njia za mataifa wala usitishwe
    na ishara katika anga, ingawa mataifa yanatishwa nazo.'
  bba-bba: i ku bwese tukunun yirɑ swĩi. I ku wururɑ wɔllun yĩre nin sɔ̃, ni bwese
    tukunu nù n wɑ, nu rɑ nɑnde.
  eng-KJVCPB: Thus saith the Lord, Learn not the way of the heathen, And be not dismayed
    at the signs of heaven; For the heathen are dismayed at them.
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Kik ipuonjri yore ogendini kata ibed
    gi bwok gi ranyisi manie kor polo, kata obedo ni gibwogo ogendini.'
  meu-meu: Basileia idau-idau edia dala basio hahedibalai, bona guba toadia basio
    garilai, basileia idau-idau ese e garilaidiamu dainai;
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, “जाति-जातिहरूका चाल नसिक, र आकाशका चिन्हहरूदेखि
    भयभीत नहोओ किनकि जातिहरू यसबाट भयभीत हुन्छन् ।
  yor-yor: 'Báyìí ni Olúwa wí: “Má ṣe kọ́ ìwà àwọn kèfèrí, kí àmì ọ̀run kí ó má sì
    dààmú yín, nítorí pé wọ́n ń dààmú orílẹ̀-èdè.'
  pes-OPCB: «از راه و رسم سایر قومها پیروی نکنید و مانند آنها از حرکات ستارگان و افلاک
    نترسید و فکر نکنید سرنوشت شما را آنها تعیین می‌کنند.
  tgl-ULB: Ganito ang sinasabi ni Yahweh, 'Huwag ninyong pag-aralan ang mga kaparaanan
    ng ibang mga bansa at huwag kayong mabahala sa mga palatandaan sa mga kalangitan,
    sapagkat nababahala ang mga bansa ng dahil dito.
  hui-hui: Ibugua lalu, Tígua wali agali tara tara bu karunaga mana ko ngago talialu
    nabilimu. Mbirale nahendene ale hari daligani birago hondowa wali agali marume
    gi haga ka. Tígua mbirale uruni birago hondowa gi nahalimu.
  mya-mya: ကိုယ်​တော်​က``သင်​တို့​သည်​လူ​မျိုး​ခြား​တို့​၏ ကျင့်​စဉ်​ကို​မ​လိုက်​မ​လျှောက်​ကြ​နှင့်။
    မိုး​ကောင်း​ကင်​တွင်​မြင်​ရ​သည့်​နိ​မိတ်​လက္ခ​ဏာ များ အ​တွက်​လူ​မျိုး​တ​ကာ​တို့​သည်
    ထိတ်​လန့်​ကြ​စေ​ကာ​မူ၊သင်​တို့​မ​ထိတ်​မ​လန့် ကြ​နှင့်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཅག་གིས་ཕྱི་རོལ་པའི་ཚུལ་བཞིན་མ་བྱེད་ཅིག
    ནམ་མཁའི་རྟགས་རྣམས་ཀྱིས་ཕྱི་རོལ་པའི་སེམས་དཀྲུགས་ཀྱང་། ཁྱོད་རྣམས་དེ་ལ་མི་འཇིགས་པར་གྱིས།
  sna-sna: 'Zvanzi naJehovha: “Regai kudzidza tsika dzendudzi kana kuvhundutswa nezviratidzo
    zviri kudenga kunyange hazvo ndudzi dzichivhundutswa nazvo.'
  spa-BLM: Dice el Señor, “No aprendas el camino de las naciones, y no te asustes
    por las señales del cielo; porque las naciones están consternadas por ellos.
  cac-cac: 'A tz''alan d''ayex icha tic: Man̈ e b''eyb''alej sb''eyb''al juntzan̈xo
    nación, man̈ ex xiv yuj juntzan̈ tas sch''ox sb''a d''a satchaan̈, icha syutej
    sb''a juntzan̈ ch''oc chon̈ab''il chi''.'
  swh-ULB: BWANA asema hivi, 'msijifunze njia za mataifa, na msishangazwe na ishara
    za mbinguni, kwa kuwa mataifa hushangazwa na haya.
  bel-bel: 'Так кажа Гасподзь: ня вучэцеся шляхам язычнікаў і ня бойцеся азнакаў нябесных,
    якіх язычнікі баяцца.'
  deu-ELBBK: 'So spricht der HERR: Lernt nicht den Weg der Nationen, und erschreckt
    nicht vor den Zeichen des Himmels, weil die Nationen vor ihnen erschrecken.'
  mbb-OT: Migkaǥi sikandin te, “Kenè niw iringi is baal te menge etew ziyà te zuma
    he menge nasyun, ne kenè kew mahandek te menge tuus diyà te langit minsan pa te
    igkehandek heini te ziyà te zuma he menge nasyun.
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ജാതികളുടെ വഴി പഠിക്കരുതു; ആകാശത്തിലെ
    ലക്ഷണങ്ങൾ കണ്ടു ഭ്രമിക്കരുതു; ജാതികൾ അല്ലോ അവ കണ്ടു ഭ്രമിക്കുന്നതു.'
  rmc-rmc: 'Kada phenel o RAJ: „Ma sikľon o droma avre narodendar a ma predaran le
    znameňjendar pro ňebos, kajte lendar aver narodi daran.'
  pes-OPV: 'خداوند چنین می‌گوید: «طریق امت‌ها را یادمگیرید و از علامات افلاک مترسید
    زیرا که امت‌ها از آنها می‌ترسند.'
  ron-1924: 'Аша ворбеште Домнул: „Ну вэ луаць дупэ фелул де вецуире ал нямурилор
    ши ну вэ темець де семнеле черулуй, пентру кэ нямуриле се тем де еле.'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “তোমরা জাতিগণের আচার-আচরণ শিখো না, কিংবা আকাশের
    বিভিন্ন চিহ্ন দেখে ভয় পেয়ো না, যদিও জাতিগুলি সেগুলির জন্য আতঙ্কগ্রস্ত হয়।'
  som-som: Rabbigu wuxuu leeyahay, Ha baranina jidka quruumaha, oo hana ka nixina
    calaamadaha samada, waayo, quruumahaa ka naxa iyaga.
  lat-VUC: 'Hæc dicit Dominus: Juxta vias gentium nolite discere, et a signis cæli
    nolite metuere, quæ timent gentes,'
  eng-ASVBT: thus saith Jehovah, Learn not the way of the nations, and be not dismayed
    at the signs of heaven; for the nations are dismayed at them.
  ita-1885: 'Così ha detto il Signore: Non imparate a seguitare i costumi delle genti,
    e non abbiate paura de'' segni del cielo, perchè le genti ne hanno paura.'
  eng-LXXUP: Thus saith the Lord, Learn ye not the ways of the heathen, and be not
    alarmed at the signs of the sky; for they are alarmed at them, falling on their
    faces.
  eng-ULB: Yahweh says this, 'Do not learn the ways of the nations, and do not be
    dismayed by the signs in the heavens, for the nations are dismayed by these.
  spa-VBL: 'Esto es lo que dice el Señor: No adopten las prácticas de otras naciones.
    No se asusten como ellos por las señales en los cielos que interpretan como una
    predicción de desastre.'
  fra-_FOB: 'Ainsi a dit l''Éternel: N''apprenez pas les façons de faire des nations;
    et ne craignez pas les signes des cieux, parce que les nations les craignent.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ജനതകളുടെ വഴി പഠിക്കരുത്; ആകാശത്തിലെ
    ലക്ഷണങ്ങൾ കണ്ട് ഭ്രമിക്കരുത്; ജനതകൾ അല്ലയോ അവ കണ്ടു ഭ്രമിക്കുന്നത്.'
  urd-GVR: Rab farmātā hai, “Dīgar aqwām kī butparastī mat apnānā. Yih log ilm-e-nujūm
    se mustaqbil jān lene kī koshish karte karte pareshān ho jāte haiṅ, lekin tum
    un kī bātoṅ se pareshān na ho jāo.
  suz-BL: परमप्रभु यावेम “रागी रागी ङा मुर आन पतीक मशेंसीने। सरीङ ङा चिन्‍ड तशा, महिनीन।
    रागी रागी ङा मुरपुकी मेको तशा हिंनीम। प्रस्थान २३:२४; २राजा २१:६
  eng-NOY: 'Thus saith Jehovah: Conform ye not to the way of the heathen, And be not
    dismayed at the signs of the heavens, Because the heathen are dismayed at them!'
  ita-1927: 'Così parla l’Eterno: Non imparate a camminare nella via delle nazioni,
    e non abbiate paura de’ segni del cielo, perché sono le nazioni quelle che ne
    hanno paura.'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «ئێوە نەریتی نەتەوەکان فێر مەبن و لە نیشانەکانی
    ئاسمان مەتۆقن، هەرچەندە نەتەوەکان لەم شتانە دەتۆقن.'
  eng-BBE: 'This is what the Lord has said: Do not go in the way of the nations; have
    no fear of the signs of heaven, for the nations go in fear of them.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಬೇರೆ ಜನಾಂಗಗಳ ಆಚರಣೆಗಳನ್ನು ಅನುಸರಿಸಬೇಡಿರಿ.
    ಅವರು ಆಕಾಶದ ಗುರುತುಗಳಿಗೆ ಹೆದರುತ್ತಾರೆ. ನೀವು ಅವುಗಳಿಗೆ ಹೆದರಬೇಡಿರಿ.'
  tam-2017: அன்னியமக்களுடைய வழிமுறைகளைக் கற்றுக்கொள்ளாதிருங்கள்; வானத்தின் அடையாளங்களால்
    அந்நியமக்கள் கலங்குகிறார்களே என்று சொல்லி, நீங்கள் அவைகளால் கலங்காதிருங்கள்.
  spa-RV-1909: 'Así dijo Jehová: No aprendáis el camino de las gentes, ni de las señales
    del cielo tengáis temor, aunque las gentes las teman.'
  ron-BTF: 'Astfel spune DOMNUL: Nu învățați calea păgânilor și nu vă descurajați
    la semnele cerurilor, pentru că păgânii sunt îngroziți de ele.'
  eng-WEBP: The LORD says, “Don’t learn the way of the nations, and don’t be dismayed
    at the signs of the sky; for the nations are dismayed at them.
  eng-FBV: 'This is what the Lord says: Don''t adopt the practices of other nations.
    Don''t be terrified as they are by signs in the heavens that they interpret as
    predicting disaster.'
  nld-1939: 'Zo spreekt Jahweh: Leert de gebruiken der heidenen niet aan; Weest niet
    bevreesd voor hemeltekens, Omdat de heidenen er bang voor zijn.'
  nch-BL: 'Quej ni yaya quiijtohua: “Amo xijtoquilica iniojhui nopa masehualme ipan
    seyoc talme cati motemachíaj ipan sitalime ipan ilhuicac para quimatise taya ininpantis.
    Amo xiquinimacasica nopa sitalime quej sequinoc quichihuaj.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Chớ tập theo tục của các dân ngoại, chớ sợ
    các dấu trên trời, mặc dầu dân ngoại nghi sợ các dấu ấy.'
  hin-CV: 'याहवेह कह रहे हैं: “अन्य जनताओं के आचार-व्यवहार परिपाटी एवं प्रथाओं को
    सीखने का प्रयास न करो और न ही आकाश में घटित हो रहे असाधारण लक्षणों से विचलित हो
    जाओ, यद्यपि अन्य राष्ट्र, निःसंदेह, इनसे विचलित हो जाते हैं.'
  spa-BES: 'Esto es lo que el Señor ha dicho: No vayas por el camino de las naciones;
    no temas a las señales del cielo, como estas las naciones lo hacen.'
  tdx-tdx: 'Hoe t’Iehovà: Ko mizatse ami’ty sata’ o fifeheañeo, vaho ko hakahaka’areo
    o vilon-dikerañeo; ndra te ampifimpìñe’e o kilakila’ ndatio.'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า “อย่าเรียนรู้​วิถี​ทางแห่งบรรดาประชาชาติ หรืออย่าคร้ามกลัวเพราะหมายสำคัญของท้องฟ้า
    ตามที่​บรรดาประชาชาติคร้ามกลั​วน​ั้น
  por-BR-2018: 'Assim diz o SENHOR: Não aprendais o caminho das nações, nem vos espanteis
    dos sinais do céu; ainda que as nações as temam.'
  deu-ELO: 'So spricht Jehova: Lernet nicht den Weg der Nationen, und erschrecket
    nicht vor den Zeichen des Himmels, weil die Nationen vor ihnen erschrecken.'
  eng-WYC-2018: The Lord saith these things, Do not ye learn after the ways of heathen
    men, and do not ye dread of the signs of heaven, which signs heathen men dread.
    (The Lord saith these things, Do not ye learn after the ways of the heathen, and
    do not ye fear the signs of the heavens, which signs the heathen fear.)
  epo-epo: 'Tiele diras la Eternulo: Ne lernu la konduton de la nacioj, kaj ne timu
    la signojn de la ĉielo, kiel la nacioj ilin timas.'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: — Əllǝrning yollirini ɵgǝnmǝnglar; gǝrqǝ ǝllǝr
    asmandiki ⱨadisǝ-alamǝtlǝrdin ⱪorⱪup dǝkkǝ-dükkigǝ qɵmgǝn bolsimu, silǝr bulardin
    ⱨeq qɵqüp kǝtmǝnglar.'
  beo-beo: E da amane sia:sa, “Eno ga fi dunu ilia hou amoma mae fa:no bobogema! Dilia
    da mu amo ganodini fofogadigisu dawa:ma:ne hahamosu ba:sea, mae beda:ma! Eno fifi
    asi gala da beda:mu be dilia mae beda:ma!
  tpi-OTNT: Em i tok olsem, “Yupela i no ken bihainim pasin bilong ol arapela lain.
    Ol i save lukim ol narakain samting i kamap long skai, na ol i pret nogut tru.
    Tasol yupela i no ken pret. Nogat.
  hau-SA: Ga abin da Ubangiji yana cewa, “Kada ku koyi hanyoyin al’ummai ko ku razana
    game da alamun sararin sama, ko da yake al’ummai sun razana saboda su.
  uig-LAT: 'Perwerdigar mundaq deydu: — Ellerning yollirini ögenmenglar; gerche eller
    asmandiki hadise-alametlerdin qorqup dekke-dükkige chömgen bolsimu, siler bulardin
    héch chöchüp ketmenglar.'
  nde-nde: 'UThixo uthi: “Lingazifundi izindlela zezizwe kumbe ukwethuswa yizibonakaliso
    zasemkhathini, lanxa nje izizwe zisethuswa yizo.'
  ton-ton: ‌ʻOku pehē ʻe Sihova, “ʻOua te mou ako ki he hala ʻoe hiteni, pea ʻoua
    te mou ilifia ki he ngaahi fakaʻilonga ʻi he langi, he ʻoku ilifia ki ai ʻae hiteni.
  ces-1613: 'Takto praví Hospodin: Cestě pohanů neučte se, aniž se znamení nebeských
    děste, neboť se jich děsí pohané.'
  eng-WMB: The LORD says, “Don’t learn the way of the nations, and don’t be dismayed
    at the signs of the sky; for the nations are dismayed at them.
  tam-TCV: 'யெகோவா சொல்வது இதுவே: பிறதேசத்தாரின் வழிகளைக் கற்றுக்கொள்ள வேண்டாம். ஆகாயத்தின்
    அடையாளங்களைக் கண்டு அவர்கள் பயப்படுகிறார்கள், நீங்களோ அவற்றிற்கு பயப்படாமல் இருங்கள்.'
  ceb-ULB: Miingon si Yahweh niini, 'Ayaw pagtuon sa mga pamaagi sa mga nasod, ug
    ayaw kadismaya pinaagi sa mga timailhan nga anaa sa kalangitan, kay nakuyawan
    ang kanasoran pinaagi niini.
  pol-UBG: 'Tak mówi PAN: Nie uczcie się drogi pogan i nie bójcie się znaków na niebie,
    bo to poganie ich się boją.'
  urd-GVU: رب فرماتا ہے، ”دیگر اقوام کی بُت پرستی مت اپنانا۔ یہ لوگ علمِ نجوم سے مستقبل
    جان لینے کی کوشش کرتے کرتے پریشان ہو جاتے ہیں، لیکن تم اُن کی باتوں سے پریشان
    نہ ہو جاؤ۔
  deu-1912: 'So spricht der HERR: Ihr sollt nicht nach der Heiden Weise lernen und
    sollt euch nicht fürchten vor den Zeichen des Himmels, wie die Heiden sich fürchten.'
  kan-2017: ಯೆಹೋವನು, “ಜನಾಂಗಗಳ ಆಚರಣೆಯನ್ನು ಅಭ್ಯಾಸ ಮಾಡಿಕೊಳ್ಳಬೇಡಿರಿ, ಜನಾಂಗಗಳು ಹೆದರುವ ಆಕಾಶದ
    ಉತ್ಪಾತಗಳಿಗೆ ನೀವು ಹೆದರಬೇಡಿರಿ.
