verse: JER.010.024
translations:
  mal-C: യഹോവേ, അങ്ങയുടെ ക്രോധത്തിലല്ല, ന്യായമായ അളവിൽമാത്രം എന്നെ ശിക്ഷിക്കണമേ, അല്ലായെങ്കിൽ
    ഞാൻ ശൂന്യമായിത്തീരും.
  deu-TKW: So züchtige mich doch, Jahwe, aber nur mit Maßen, nicht in deinem Zorne,
    daß du mich nicht aufreibest!
  lin-lin: Oh Yawe, pesa biso etumbu oyo ekoki na biso ; kasi kopesa yango na kanda
    te, noki te okosilisa koboma biso.
  eng-LSV: Discipline me, O YHWH, only in judgment, || Not in Your anger, lest You
    make me small.
  eng-GNV: O Lord, correct mee, but with iudgement, not in thine anger, least thou
    bring mee to nothing.
  eng-WEBSTER: O LORD, correct me, but with judgment; not in thy anger, lest thou
    bring me to nothing.
  nhw-BL: Yeca techtlatzacuilti para ma nimoxitlahuas. Pero noTECO, nimitztlajtlanía
    amo techtlatzacuilti chicahuac. Amo techtlatzacuilti ica mocualancayo pampa huelis
    nimiquis.
  swh-ONEN: 'Unirudi, Ee Bwana, lakini kwa kipimo cha haki: si katika hasira yako,
    usije ukaniangamiza.'
  bba-bba: Yinni Gusunɔ, ɑ mɑn sɛɛyɑsio sɑkɑ sɔɔ, n kun kɑ mɔru, kpɑ ɑ ku rɑ mɑn kɑm
    koosiɑ.
  eng-KJVCPB: O Lord, correct me, but with judgment; Not in thine anger, lest thou
    bring me to nothing.
  luo-luo: Rieya, Jehova Nyasaye, to mana gi bura makare ma ok e ich wangʼ, ka ok
    kamano to ditieka chuth.
  meu-meu: Iehova e, egu kerere dodinai mo matagu ba hakania, dia emu badu ai, ba
    habuagu tari na garina.
  npi-ULB: हे परमप्रभु, मलाई न्यायले अनुशासित गर्नुहोस्, तपाईंको रिसमा होइन, नत्रता
    तपाईंले मलाई नष्‍ट गर्नुहुनेछ ।
  yor-yor: Tún mi ṣe Olúwa, pẹ̀lú ìdájọ́ nìkan kí o má sì ṣe é nínú ìbínú rẹ, kí ìwọ
    má ṣe sọ mí di òfo.
  pes-OPCB: خداوندا، ما را اصلاح کن، ولی با ملایمت، نه با خشم و غضب، و گرنه نابود
    می‌شویم.
  tgl-ULB: Ituwid mo ako Yahweh ng may katarungan ngunit hindi sa pamamagitan ng iyong
    galit at baka mapuksa mo ako.
  hui-hui: Anduane Homogo-o í̠naga wali agali kamaru í̠nime mo tiga bibe. Í̠na keba
    howa mo tiga buleni nabibe. Keba howa ani biriyagua nde ina habe nahe holeberema.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ကိုယ်​တော်​၏​လူ​မျိုး​တော် အား ဆုံး​မ​ပဲ့​ပြင်​တော်​မူ​ပါ။
    သို့​ရာ​တွင်​ကျွန်​တော်​မျိုး​တို့​အ​ပေါ်​တွင် တ​ရား​မျှ​တ​စွာ​ပြု​တော်​မူ​ပါ။
    ကိုယ်​တော်​ရှင်​အ​မျက်​ထွက်​တော်​မူ​ချိန်​၌ ကျွန်​တော်​မျိုး​တို့​အား​ပြင်း​ထန်​စွာ​ဆုံး​မ
    ပဲ့​ပြင်​တော်​မူ ပါ​လျှင်​ကျွန်​တော်​မျိုး​တို့​အ​ကျိုး​နည်း​ရ ပါ​လိမ့်​မည်။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་དྲང་གཞག་ངང་བདག་གི་སྐྱོན་སེལ་བ་ལས། ཉིད་ཀྱི་ཐུགས་ཁྲོའི་ནང་དུ་བདག་ལ་ཉེས་ཆད་མི་གཅོད་རོགས།
    ཅི་ལ་ཞེ་ན། ཁྱེད་ཀྱིས་ང་རང་མེད་པར་མི་མཛད་པའི་ཕྱིར་དུའོ། །
  sna-sna: Ndirangei, Jehovha, asi chete nokururamisira, kwete mukutsamwa kwenyu,
    kuti murege kundiparadza zvachose.
  spa-BLM: Yahvé, corrígeme, pero con suavidad; no en su ira, para que no me reduzcas
    a la nada.
  cac-cac: Ac' co yaelal icha val d'a stojolal, palta man̈ocab' yed' yoval a c'ool
    yic max on̈ a sateli.
  swh-ULB: Ee BWANA, unirudi, kwa hukumu za haki, si kwa hasira zako vinginevyo utaniangamiza.
  bel-bel: Карай мяне, Госпадзе, але па праўдзе, ня ў гневе тваім, каб ня прынізіць
    мяне,
  deu-ELBBK: Züchtige mich, HERR, doch nach Gebühr; nicht in deinem Zorn, dass du
    mich nicht aufreibst.
  mbb-OT: Mensuwa key Nengazen, piru kenè nu heini pesubrahi. Beeli nu heini kenè
    tenged te pauk nu su kela ke maamin key.
  mal-2015: യഹോവേ, ഞാൻ ഇല്ലാതെയായ്പോകാതിരിക്കേണ്ടതിന്നു നീ എന്നെ കോപത്തോടെയല്ല ന്യായത്തോടെയത്രേ
    ശിക്ഷിക്കേണമേ.
  rmc-rmc: Mar man, RAJEJA, ale na buter sar kampel, na andre tiri choľi, hoj man
    te na zňičines.
  pes-OPV: ‌ای خداوند مراتادیب نما اما به انصاف و نه به غضب خود مبادامرا ذلیل سازی.
  ron-1924: Педепсеште-мэ, Доамне, дар ку мэсурэ, ши ну ын мыния Та, ка сэ ну мэ нимичешть!
  ben-OBCV: হে সদাপ্রভু, তুমি আমাকে সংশোধন করো, কেবলমাত্র ন্যায়বিচার অনুসারে করো,
    তোমার ক্রোধে নয়, তা না হলে তুমি আমাকে নিঃস্ব করে ফেলবে।
  som-som: Rabbiyow, i edbi, si caddaalad ah mooyaane xanaaqaaga ha igu edbin, si
    aadan iiga dhigin wax aan waxba ahayn.
  lat-VUC: Corripe me, Domine, verumtamen in judicio, et non in furore tuo, ne forte
    ad nihilum redigas me.
  eng-ASVBT: O Jehovah, correct me, but in measure; not in thine anger, lest thou
    bring me to nothing.
  ita-1885: O Signore, castigami, ma pur moderatamente; non nell'ira tua, che talora
    tu non mi faccia venir meno.
  eng-LXXUP: Chasten us, O Lord, but with judgment; and not in wrath, lest thou make
    us few.
  eng-ULB: Discipline me, Yahweh, with justice, not in your anger or you would destroy
    me.
  spa-VBL: Por favor, disciplíname con justicia, Señor, pero no mientras estés enojado,
    pues de lo contrario me matarás.
  fra-_FOB: O Éternel! châtie-moi, toutefois avec mesure; non pas en ta colère, de
    peur que tu ne me réduises à néant.
  mal-mal: യഹോവേ, ഞാൻ ഇല്ലാതെയായിപ്പോകാതിരിക്കേണ്ടതിന് അവിടുന്ന് എന്നെ കോപത്തോടെയല്ല
    ന്യായത്തോടെ ശിക്ഷിക്കണമേ.
  lit-lit: O VIEŠPATIE, drausmink mane, tačiau saikingai, ne rūstaudamas, kad nesutrintum
    manęs į nieką.
  urd-GVR: Ai Rab, merī tambīh kar, lekin munāsib had tak. Taish meṅ ā kar merī tambīh
    na kar, warnā maiṅ bhasm ho jāūṅgā.
  suz-BL: परमप्रभु यावे, आं कली रिम्‍शो सेल्‍यीनी। तन्‍न ठीक निसाफ पतीकेम ला रिम्‍शो
    सेल्‍यीनी। इन गाइक्‍तीकेम ममाइ। मो दुम्‍त हना, गे आं कली साइक्‍नीनी। येरमीया ३०:११;
    येरमीया ४६:२८; भजन संग्रह ६:२; हबकुक १:१२
  eng-NOY: Chasten me, O Jehovah, but in measure; Not in thine anger, lest thou bring
    me to nothing!
  ita-1927: O Eterno, correggimi, ma con giusta misura; non nella tua ira, che tu
    non abbia a ridurmi a poca cosa!
  ckb-ckb: ئەی یەزدان، تەمبێم بکە، بەڵام بە دادپەروەری، نەک بە تووڕەییت، نەوەک لەناوم
    ببەیت.
  eng-BBE: O Lord, put me right, but with wise purpose; not in your wrath, or you
    will make me small.
  kan-OKCV: ಓ ಯೆಹೋವ ದೇವರೇ, ನನ್ನನ್ನು ಶಿಸ್ತುಪಡಿಸಿರಿ. ಆದರೆ ಮಿತಿಮೀರಿ ದಂಡಿಸಬೇಡಿರಿ, ನಿಮ್ಮ
    ಕೋಪದಲ್ಲಿ ಅಲ್ಲ. ಇಲ್ಲವಾದರೆ ನಾನು ಇಲ್ಲದೆಹೋಗುವೆನು.
  tam-2017: யெகோவாவே, என்னைத் தண்டியும்; ஆனாலும் நான் அவமானப்படாமலிருக்க உம்முடைய
    கோபத்தினால் அல்ல, குறைவாகத் தண்டியும்.
  spa-RV-1909: Castígame, oh Jehová, mas con juicio; no con tu furor, porque no me
    aniquiles.
  ron-BTF: Corectează-mă, DOAMNE, dar cu judecată, nu în mânia ta, ca nu cumva să
    mă nimicești.
  eng-WEBP: LORD, correct me, but gently; not in your anger, lest you reduce me to
    nothing.
  eng-FBV: Please discipline me fairly, Lord—not while you're angry, otherwise you'll
    kill me!
  nld-1939: Tuchtig mij, Jahweh, maar niet ongenadig, Niet naar uw gramschap, om mij
    te vernielen.
  nch-BL: Yeca techtatzacuilti para ma nimoxitahua. Pero noTECO, nimitztajtanía amo
    techtatzacuilti chicahuac. Amo techtatzacuilti ica mocualancayo pampa huelis nimiquis.
  vie-1934: Hỡi Đức Giê-hô-va, vậy xin hãy sửa trị tôi cách chừng đỗi; xin chớ nhân
    cơn giận, e rằng Ngài làm cho tôi ra hư không chăng.
  hin-CV: याहवेह मुझे अनुशासित करिये किंतु सही तरीके से— यह अपने क्रोध में न कीजिए,
    अन्यथा मैं तो मिट ही जाऊंगा.
  spa-BES: Oh SEÑOR, líbrame, pero con sabios propósitos; No en tu ira, o me reduces
    a nada.
  tdx-tdx: Endaho iraho, ry Iehovà, le an-katò; tsy ami’ty filoroloroa’o hera hampiminjikio’o.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงโปรดตีสอนข้าพระองค์ด้วยความยุ​ติ​ธรรม มิใช่​ด้วยความกริ้วของพระองค์
    เกรงว่าพระองค์จะทรงนำข้าพระองค์มาถึงความสูญเปล่า
  por-BR-2018: Corrige-me, SENHOR, porém com moderação; não em tua ira, para que não
    me destruas.
  deu-ELO: Züchtige mich, Jehova, doch nach Gebühr; nicht in deinem Zorne, daß du
    mich nicht aufreibest.
  eng-WYC-2018: Lord, chastise thou me; nevertheless in doom, and not in thy strong
    vengeance, lest peradventure thou drive me to nought. (Lord, discipline, or correct,
    thou me; nevertheless with justice or in judgement, and not with thy strong vengeance,
    lest perhaps thou drive me down to nothing.)
  epo-epo: Punu min, ho Eternulo, sed laŭjuĝe, ne en Via kolero, por ke Vi min ne
    tro dispremu.
  uig-PIN: Pǝrwǝrdigar, meni tüzigǝysǝn, lekin ƣǝziping bilǝn ǝmǝs, adil ⱨɵküming
    bilǝn tüzigǝysǝn; bolmisa Sǝn meni yoⱪⱪa barawǝr ⱪilisǝn.
  beo-beo: Hina Gode! Dia fi dunu ilia hou afadenene hahamoma! Be se iasu baligili
    ninima mae ima. Amola Dia ougiba:le se baligili mae ima. Bai ninia udigili bogosa:besa:le,
    ninima asigima.
  tpi-OTNT: Bikpela, yu ken stretim mipela, tasol yu no ken hatim mipela. Nogut yu
    belhat long mipela na yu bagarapim mipela tru.
  hau-SA: Ka yi mini gyara, Ubangiji, amma fa da adalci kaɗai ba cikin fushinka ba,
    don kada ka wofinta ni.
  uig-LAT: Perwerdigar, méni tüzigeysen, lékin gheziping bilen emes, adil höküming
    bilen tüzigeysen; bolmisa Sen méni yoqqa barawer qilisen.
  nde-nde: Ngiqondise Thixo, kodwa kube ngokulunga, kungabi ngolaka lwakho, hlezi
    ungenze ngibe yize.
  ton-ton: ‌ʻE Sihova, ke ke taaʻi au, pea ke fai ʻi he ʻofa; ʻoua naʻa ʻi ho houhau,
    telia naʻa ke fakaʻauha au.
  ces-1613: Kárej mne, Hospodine, však milostivě, ne v hněvě svém, abys nesetřel mne.
  eng-WMB: LORD, correct me, but gently; not in your anger, lest you reduce me to
    nothing.
  tam-TCV: யெகோவாவே, என்னை நீதியுடன் சீர்திருத்தும். நான் அழிந்துபோகாதபடி உம்முடைய
    கோபத்தில் தண்டியாதிரும்.
  ceb-ULB: Badlonga ako, Yahweh, uban sa katarong, dili sa imong kasuko o laglagon
    mo ako.
  pol-UBG: Karć mnie, PANIE, ale według słusznej miary, nie w swym gniewie, abyś mnie
    nie zniszczył.
  urd-GVU: اے رب، میری تنبیہ کر، لیکن مناسب حد تک۔ طیش میں آ کر میری تنبیہ نہ کر،
    ورنہ مَیں بھسم ہو جاؤں گا۔
  deu-1912: Züchtige mich, HERR, doch mit Maßen und nicht in deinem Grimm, auf daß
    du mich nicht aufreibest.
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನನ್ನು ಶಿಕ್ಷಿಸು, ಆದರೆ ಮಿತಿಮೀರ ಬೇಡ. ರೋಷದಿಂದ ದಂಡಿಸದಿರು. ನಾನು
    ಕೇವಲ ಕ್ಷೀಣನಾದೇನು.
  yap-yap: SOMOL, mu t’ar e girdi’ rom, machane dab yugu mu almarin ngomad fa mu gechig
    nagmad u nap’an ni ga ba damumuw; ya ra math owchamad.
  hlt-MCSB: Aw BOEIPA kai he tiktamnah nen mah n'thuituen lamtah na thintoek nen boel
    saeh. Kai nan hnop ve.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ፒዜ ዎጋያ ማዔሢሮ ኑና ዞሪ ጎሬ፤ ጋዓንቴ ኑኡኒ ጋፒ ባይቁዋጉዲ ኔኤኒ ዻጋዺ ዓኣንቴ
    ዬይ ማዖፓ።
  twi-ASANTE: Tene me so, Awurade, wɔ tenenee mu, mfiri wʼabofuo mu ntwe mʼaso anyɛ
    saa a, mɛwu.
  eng-WEBU: LORD, correct me, but gently; not in your anger, lest you reduce me to
    nothing.
  wal-wal: Abeet GODAU, tana seera; shin likkiyan gido. Ne hanqquwan gidoppo; hankkoode
    neeni tana guuttada xaissana.
  spa-PDDPT: Corrígeme, oh Yavé, pero con justicia, no con tu furor, pues me reducirás
    a nada.
  gun-gun: Senhor, xembopaga teĩ ke aropo'aka peve'i, ndepoxya py e'ỹ, ovare va'e'ỹ
    xee apyta e'ỹ aguã.
  ilo-ULB: Iwanwannak, O Yahweh, a nabuyugan iti hustisia, ngem saan a gapu iti ungetmo,
    ta amangan no dadaelennak.
  kpg-kpg: Meenei Dimaadua, haga donu ina au daangada, gei Goe hudee heia gimaadou
    gi haingadaa be e hagaduadua maa Goe ga hagawelewele, idimaa holongo deenei di
    hagaodi o madau mouli.
  uig-ARA: پەرۋەردىگار، مېنى تۈزىگەيسەن، لېكىن غەزىپىڭ بىلەن ئەمەس، ئادىل ھۆكۈمىڭ
    بىلەن تۈزىگەيسەن؛ بولمىسا سەن مېنى يوققا باراۋەر قىلىسەن.
  sus-sus: Alatala, n matinxin i xa sɛriyɛ ra, kɔnɔ i naxa xɔnɔ n ma, xa na mu a ra
    n faxama nɛ.
  pon-2006: Maing KAUN, komwi ketin kapwungala sapwellimomwi aramas akan, ahpw komwi
    dehr ketin kahpwalihkitala de kalokei kiht nan omwi engieng; pwe met pahn imwilahn
    at mour.
  ksd-ksd: Luluai, una tovo iau ma ra takodo na varkurai, ma koko ta kaum kulot, kan
    una papait na vapanie vue iau.
  tur-YTC: Ey Yahve, beni düzelt, ama yumuşak bir şekilde; Öfkenle değil, yoksa beni
    hiçe indirirsin.
  grc-BRENT: Παίδευσον ἡμᾶς Κύριε, πλὴν ἐν κρίσει καὶ μὴ ἐν θυμῷ, ἵνα μὴ ὀλίγους ἡμᾶς
    ποιήσῃς.
  ind-AYT: Hajarlah aku, ya TUHAN, tetapi dalam keadilan; bukan dalam marah-Mu, supaya
    Engkau tidak membawaku kepada ketiadaan.
  nya-nya: Inu Yehova, langizeni, komatu mwachilungamo, osati ndi mkwiyo wanu, mungandiwononge
    kotheratu.
  hrv-hrv: Kazni me, Jahve, ali po pravici, ne u gnjevu, da nas ne zatreš.
  mps-mps: Genuai Bidi, nago da dodolao, tiali goli, nago da selebo sę igio. Tiyu,
    nago da dali haliga sębę eyu, nago da mu dolidalio.
  tpi-tpi: Bikpela, yu ken stretim mipela, tasol yu no ken hatim mipela. Nogut yu
    belhat long mipela na yu bagarapim mipela tru.
  dan-1931: Tugt os, HERRE, men med Måde, ikke i Vrede, for ikke at gøre os færre!
  vie-OVCB: Lạy Chúa Hằng Hữu, xin sửa dạy con; nhưng xin Chúa nhẹ tay. Xin đừng sửa
    trị con trong thịnh nộ, để con khỏi bị tiêu diệt.
  guj-2017: હે યહોવાહ ન્યાયની રૂએ મને શિક્ષા કરો, રોષમાં નહિ, રખેને તમે અમને નાબૂદ
    કરો.
  pon-2006A: Maing KAUN, komwi ketin kapwungala sapwellimomwi aramas akan, ahpw komwi
    dehr ketin kahpwalihkitala de kalokei kiht nan omwi engieng; pwe met pahn imwilahn
    at mour.
  por-BRBSL: Yahweh, corrige-me, mas gentilmente; não em sua raiva, para que você
    não me reduza a nada.
  cth-cth: BAWIPA, kai heh na lungkhuek laihoi laipalah, lannae hoi na pathoup haw
    telah nahoeh pawiteh, na kahmat sak langvaih.
  twi-twi: Teɛ me so, Awurade, wɔ trenee mu, mfi wʼabufuw mu nyɛ; anyɛ saa a wobɛdwerɛw
    me.
  hlt-hlt: Aw BOEIPA kai he tiktamnah nen mah n'thuituen lamtah na thintoek nen boel
    saeh. Kai nan hnop ve.
  tbz-SIM: N Yiɛ̀ nKuyie ɑ́ n tié, ɑ nɛ́ bɑ́ n tiénnɛ̀ kɛmiɛkɛ, kɛ̀ mɛɛ̀ dɔkɛ n yí
    yó nkpɑɑ́.
  msy-2020: O Ikiavɨra Itir God, nɨ uan arazir aghuimɨn e akɨrmɨgh, pura en anɨngaghan
    markɨ. Nɨ en anɨngagheghtɨ e bar moghɨra ikuvigham.
  azb-azb: Mənə cəza ver, ya Rəbb, Ancaq qəzəbinlə yox, ədalətinlə. Yoxsa məni heçə
    çıxardarsan.
  eng-DBY: Jehovah, correct me, but with judgment; not in thine anger, lest thou bring
    me to nothing.
  hin-2017: हे यहोवा, मेरी ताड़ना कर, पर न्याय से; क्रोध में आकर नहीं, कहीं ऐसा न
    हो कि मैं नाश हो जाऊँ।
  wol-KYG: Aji Sax ji, yar ma lu yem, te bañ maa yare mer, di ma semmal.
  eng-YLT: Chastise me, O Jehovah, only in judgment, Not in Thine anger, lest Thou
    make me small.
  eng-WYC-2017: Lord, chastise thou me; never-theless in doom, and not in thy strong
    vengeance, lest peradventure thou drive me to nought.
  eng-WMBB: LORD, correct me, but gently; not in your anger, lest you reduce me to
    nothing.
  urd-GVH: ऐ रब, मेरी तंबीह कर, लेकिन मुनासिब हद तक। तैश में आकर मेरी तंबीह न कर,
    वरना मैं भस्म हो जाऊँगा।
  rug-rug: Mu nore au, Zihova, ba pa ṉinoṉo mo, lopu pa Mua binugoro, ura kote va
    mate au Goi.
  gaz-gaz: Yaa Waaqayyo dheekkamsa keetiin utuu hin taʼin, murtii qajeelaadhaan na
    sirreessi; yoo kanaa achii ati na balleessitaatii.
  fra-LSG: Châtie-moi, ô Éternel! Mais avec équité, Et non dans ta colère, de peur
    que tu ne m’anéantisses.
  yal-yal: Alatala, n xuru alo a lan kii naxan yi koni hali i mi n suxu i ya xɔlɔni
    alogo i nama n halagi.
  haw-1868: E Iehova, e paipai mai oe ia u, ma ka pono nae, aole ma kou ukiuki, o
    hooki loa mai oe ia'u.
  arb-NAV: قَوِّمْنِي يَا رَبُّ بِحَقِّكَ لَا بِغَضَبِكَ، لِئَلَّا تُلاشِيَنِي.
  ewe-ewe: Yehowa, ɖɔm ɖo, gake kple afiatsotso nyui, menye le wò dziku me o. Ne menye
    nenema o la, àwɔm mazu nu maɖinu.
  eng-LEE: Correct me, O Lord, but with justice; not in thy anger, lest thou bring
    me to nothing.
  asm-FB: হে যিহোৱা, মোক কেৱল ন্যায়েৰে শুধৰোৱা, কিন্তু ক্ৰোধেৰে নহয়; নহলে, মোক গ্ৰাস
    কৰিব।
  sus-A: عَلَتَلَ، ﭑ مَتِنشِن عِ شَ سّرِيّ رَ، كْنْ عِ نَشَ شْنْ ﭑ مَ، شَ نَ مُ عَ
    رَ ﭑ قَشَمَ نّ.
  fra-SBL: Yahvé, corrige-moi, mais doucement ; pas dans votre colère, de peur que
    tu ne me réduises à néant.
  hbo-hbo: יַסְּרֵ֥נִי יְהוָ֖ה אַךְ־בְּמִשְׁפָּ֑ט אַל־בְּאַפְּךָ֖ פֶּן־תַּמְעִטֵֽנִי׃
  kik-kik: Atĩrĩrĩ Wee Jehova, herithia, no ũherithie na kĩhooto; ndũkaherithie ũrĩ
    na marakara, ndũkae kũniina nduĩke kĩndũ hatarĩ.
  fra-NCL: Châtiez-moi, Yahweh, mais selon la justice, et non dans votre colère, pour
    me réduire à néant.
  cek-AK: Angraeng, palungphuihaih hoi na ai ah, toenghaih hoiah mah na thuitaek ah;
    to tih ai nahaeloe azom pui ah ni ka om tih boeh.
  cuk-cuk: Bab-Jehová, igar-maidba be an-odurdake, melle urwedgi be an-odurdako. Ar
    urwedgi be an-odurdakele, be an-wiogoed.
  uig-CYR: Пәрвәрдигар, мени түзигәйсән, лекин ғәзивиң билән әмәс, адил һөкүмиң билән
    түзигәйсән; болмиса Сән мени йоққа баравәр қилисән.
  tel-2017: యెహోవా, నన్ను నీ న్యాయవిధిని బట్టి క్రమశిక్షణలో పెట్టు. అలా కాక నీ కోపాన్ని
    బట్టి శిక్షించావంటే నేను నాశనమైపోతాను.
  hat-BSA: Korije mwen, O SENYÈ, men avèk jistis; pa nan kòlè Ou, sinon Ou va fè m
    vin pa anyen menm.
  kos-kos: LEUM GOD, aksuwosye mwet lom, Tusruktu nimet kom arulana upa nu sesr, Ku
    kai kut ke pacl kom kasrkusrak, Mweyen ac tuh pa ingan saflaiyen moul lasr.
  hbo-WLC: יַסְּרֵ֥נִי יְהוָ֖ה אַךְ־בְּמִשְׁפָּ֑ט אַל־בְּאַפְּךָ֖ פֶּן־תַּמְעִטֵֽנִי׃
  ibo-ibo: Ya mere, Onyenwe anyị, site nʼụzọ nke ikpe ziri ezi dọọ m aka na ntị, ma
    ọ bụghị site nʼiwe gị, ma ọ bụghị ya, ị ga-eme ka m ghọọ ihe efu.
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ମୋତେ ଶାସନ କର, ମାତ୍ର ବିଚାରପୂର୍ବକ କର; କ୍ରୋଧରେ ତାହା ନ କର, କଲେ
    ତୁମ୍ଭେ ମୋତେ ବିନାଶ କରିବ।
  chk-chk: Ai Samol mi Lapalap, kopwe apwüngüei fän aüküköch, nge kosap apwüngüei
    fän om song, pwe ete much manauei.
  rop-rop: YAWEI yu dalim yu pipul olabat wulijim dei gin jidan raitwei, bat yu nomo
    meigim ebrijing jidan brabli adwan blanga melabat, en yu nomo panishim melabat
    wen yu wail, dumaji tharran na bina binijimap melabat.
  ukr-1871: Карай же мене, Господи, та не без міри, не в гнїві твойму, щоб не обернув
    мене в нїщо.
  deu-1951: Züchtige du mich, HERR, doch nach dem Recht und nicht in deinem Zorn,
    damit du mich nicht zu sehr verminderst!
  eng-JPS: O LORD, correct me, but in measure; not in Thine anger, lest Thou diminish
    me.
  srp-1865: Karaj me, Gospode, ali s mjerom, ne u gnjevu svom, da me ne bi zatro.
  lug-lug: Nnuŋŋamya, Mukama Katonda naye mu kigera ekisaanidde, si mu busungu bwo,
    si kulwa ng’onfuula ekitaliimu.
  heb-heb: יסרני יהוה אך במשפט אל באפך פן תמעטני׃
  ben-IRV: হে সদাপ্রভু, তোমার ন্যায়বিচার দিয়ে আমাকে শাসন কর, কিন্তু তোমার রাগে নয়,
    নাহলে তুমি আমাকে ধ্বংস করবে।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੇਰਾ ਸੁਧਾਰ ਕਰ ਪਰ ਨਰਮਾਈ ਨਾਲ, ਨਾ ਕਿ ਆਪਣੇ ਕ੍ਰੋਧ ਨਾਲ ਮਤੇ ਤੂੰ ਮੈਨੂੰ
    ਘਟਾਵੇਂ।
  mya-JVB: အို ထာဝရဘုရား ၊ အကျွန်ုပ် ကို ဆုံးမတော်မူလျှင် ၊ အကျိုးနည်း စေခြင်းငှါ
    အမျက် ထွက်တော်မ မူပါနှင့်။ တရား တော်အတိုင်း သာ ဆုံးမ တော်မူပါ။
  tbg-tbg: Mpo, Noravauvo, are tinavu utetehara, hauri ai arara itairara tinavu uteterorave.
    Are mintirera, tenavu kia ho vairaiti, taiqama virarave.
  hmo-hmo: Lohiabada e, oiemu bese taudia do oi matakani henia, to mani emu kara,
    mai kota maoromaoro danu do oi karaia, mai emu badu danu lasi, oi ese ai do oi
    haorea momokani garina.
  urd-urd: ऐ ख़ुदावन्द, मुझे हिदायत कर लेकिन अन्दाज़े से; अपने क़हर से नहीं, न हो
    कि तू मुझे हलाक कर दे'।
  rus-SYN: Наказывай меня, Господи, но по правде, не во гневе Твоем, чтобы не умалить
    меня.
  bqc-SIM: Dii, ma toto a zɛ́wa, i kɛ ń pↄkũmao no. Ńsu ma lao mà gↄ̃ tɛ̃nɛɛo.
  tcz-CHONGTHU: Hijeh chun Vo Pakai, keima neisudih tan, Na lunghan hu-in vang neibol
    hih in, keiman kadoujou louhel ding ahi.
  mar-mar: परमेश्वरा, मला शिस्त लाव! पण रागाच्या भरात नाही तर न्याय्य रीतीने शिस्त
    लाव! नाहीतर तू कदाचित् आमचा नाश करशील.
  qub-qub: Tayta Dios, castigarga castigamay cuyapayllapa. Rabyashaga ama castigamaychu
    ari. Rabyasha castigamarga illgarachimanquimanchari.
  bqp-bqp: Yinni Gusunɔ, ɑ mɑn sɛɛyɑsio sɑkɑ sɔɔ, n kun kɑ mɔru, kpɑ ɑ ku rɑ mɑn kɑm
    koosiɑ.
  hat-hat: Korije pèp ou a, Seyè. Men, pa peze l' twòp! Pa fè kòlè sou li, paske w'a
    fini avè l'.
  eng-BSB: Correct me, O LORD, but only with justice— not in Your anger, or You will
    bring me to nothing.
  eng-WEBPB: LORD, correct me, but gently; not in your anger, lest you reduce me to
    nothing.
  kbq-kbq: E'ina hu'negu Ra Anumzamoka nazeri fatgo huo. Hianagi karimpa ahenantenka
    anara osunka, fatgo kavukva hunantenka nazeri fatgo huo. Na'ankure kagrama karimpama
    ahenantesanke'na nagra fri'na amane zankna hugahue.
  nhe-BL: Yeca xinechtlatzacuilti para ma nimoxitlahuas. Pero noTECO, nimitztlajtlanía
    amo xinechtlatzacuilti chicahuac. Amo xinechtlatzacuilti ica mocualancayo pampa
    huelis nimiquis.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, emu'e ureànàm ne wà nehe. Ezepykahy zo wanehe
    nehe. Ezepyk zo urerehe nekwahy mehe nehe. Aze mo erezepyk urerehe nekwahy mehe,
    uremumaw pe mo paw rupi.
  eng-DRA: 'Correct me, O Lord, but yet with judgement: and not in fury, lest thou
    bring me to nothing.'
