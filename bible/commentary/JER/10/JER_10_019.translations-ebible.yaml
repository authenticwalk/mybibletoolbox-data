verse: JER.010.019
translations:
  mal-C: എന്റെ മുറിവുനിമിത്തം എനിക്ക് അയ്യോ കഷ്ടം! എന്റെ മുറിവു സൗഖ്യംവരാത്തതത്രേ!
    എന്നിട്ടും ഞാൻ എന്നോടുതന്നെ പറഞ്ഞു, “ഇത് എന്റെ രോഗമാണ്, അതു ഞാൻ സഹിച്ചേ മതിയാകൂ.”
  deu-TKW: 'O wehe mir ob meiner Verwundung, unheilbar ist der mir zugefügte Schlag!
    Und doch dachte ich: Ist nur das mein Leiden, so will ich es schon ertragen!'
  lin-lin: 'Mawa na ngai, pamba te nazoki makasi na motema ! Pota na ngai ezali kosila
    te ! Namilobelaki : « Ezali pasi na ngai moko, esengeli na ngai kokanga motema. »'
  eng-LSV: Woe to me for my breaking, || My striking has been grievous, || And I said,
    “Surely this [is] my sickness, and I bear it.”
  eng-GNV: 'Wo is me for my destruction, and my grieuous plague: but I thought, Yet
    it is my sorow, and I will beare it.'
  eng-WEBSTER: 'Woe is me for my hurt! my wound is grievous: but I said, Truly this
    is a grief, and I must bear it.'
  nhw-BL: Niteicnelti, pampa nelía temajmati nopa cocotl catli nijpiya pampa nechcocojqui.
    Tlahuel nechcocohua huan hueyi notlaijiyohuilis. Nococolis amo quipiya pajtli
    para caxanis, huajca monequi niquijiyohuis.
  swh-ONEN: Ole wangu mimi kwa ajili ya kuumia kwangu! Jeraha langu ni kubwa! Lakini
    nilisema, “Kweli hii ni adhabu yangu, nami sharti niistahimili.”
  bba-bba: Yerusɑlɛmuɡibu bɑ wuri wɔri bɑ mɔ̀, sɑ kɑm kuɑ. Wee, bɛsɛn bosu kpɛ̃ɑ,
    bɛsɛn nɔni swɑ̃ɑrɑ bɑndɑ. Sɑ rɑɑ nɛɛ, kɔ̃sɑ yɑ̀ n sun deemɑ, sɑ ko kpĩ su ye mɑ.
  eng-KJVCPB: 'Woe is me for my hurt! my wound is grievous: But I said, Truly this
    is a grief, and I must bear it.'
  luo-luo: To mano kaka litna nikech hinyruok mara! Adhonda ok thiedhre! Kata kamano
    awacho ne an owuon ni, “Ma en twona, kendo nyaka angʼi kode.”
  meu-meu: Madi ihabaigu, egu hisihisi dainai; vada na bero dikadika. A lau nato,
    Momokani, ina na hisihisi ta; baina haheaukalaia.
  npi-ULB: मलाई धिक्‍कार छ! मेरा हड्‍डी भाँचिएका हुनाले मेरो चोट सङ्क्रमित भएको छ
    । त्यसैले मैले भनें, “निश्‍चय नै यो वेदना हो, तर मैले त्‍यो सहनैपर्छ ।”
  yor-yor: Ègbé ni fún mi nítorí ìpalára mi! Ọgbẹ́ mi jẹ́ èyí tí kò lè sàn, bẹ́ẹ̀
    ni mọ sọ fún ara mi, “Èyí ni àìsàn mi, mo sì gbọdọ̀ fi orí tì í.”
  pes-OPCB: 'در آن روزها مردم یهودا فریاد کرده، خواهند گفت: «زخمهایمان چقدر عمیق است!
    امیدی به شفا نیست! ولی باید تحمل کنیم چون این مجازات ماست!'
  tgl-ULB: Aba sa akin! Dahil sa mga nabali kong buto, malubha ang aking sugat. Kaya
    sinabi ko, “Tiyak na matinding paghihirap ito, ngunit dapat ko itong tiisin.”
  hui-hui: Ani laragola Yuda tígua ogodagua loleberemi. Ainde ina darabi mo ko haragonida.
    Inanaga genda timbuniore dere ale bidago dabi habe nahe bidaligobi wu kamagonida.
    Genda uruni inahaore ibini ngago nde iname harugo lowa yu habehe kamagoni, loleberami.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သား​တို့​က``ငါ​တို့​သည် ပြင်း​ပြ​စွာ ဝေ​ဒ​နာ​ခံ​ရ​ကြ​ပါ​ပြီ။
    ငါ​တို့​၏​အ​နာ​များ​သည်​ပျောက်​လိမ့်​မည် မ​ဟုတ်​ပါ။ သို့​ရာ​တွင်​ဝေ​ဒ​နာ​ကို​ခံ​နိုင်​လိမ့်​မည်​ဟု
    ငါ​တို့​ထင်​မှတ်​ခဲ့​ကြ​ပါ​သည်​တ​ကား။
  bod-N: ང་རང་རྨས་ཤིང་བདག་གི་རྨ་ཁ་ཤིན་ཏུ་ཆེ་བས་སྐྱོ་བ་ལ། ཡིན་ཡང་ངས་འདི་ནི་བདག་གིས་ངེས་པར་བཟོད་དགོས་པའི་སྡུག་བསྔལ་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Ndine nhamo nokuda kwokukuvara kwangu! Ronda rangu harirapiki! Asi ndakati,
    “Uku kurwara ndokwangu, uye ndinofanira kukutakura.”
  spa-BLM: ¡Ay de mí por mi lesión! Mi herida es grave; pero yo dije, “En verdad esta
    es mi pena, y debo soportarla”.
  cac-cac: 'Ix valan a in Jeremías in tic: Ob''iltac in, van vab''an syail. A vechen
    tic malaj yan̈al. A jun yaelal tic vic yaji yuj chi'' ol vac'' techajoc.'
  swh-ULB: Ole wangu! Kwa sababu ya mifupa yangu iliyovunjika, Jeraha zangu zimeumia.
    Kwa hiyo nilisema. “Hakika haya ni maumivu, lakini lazima nivumilie.”
  bel-bel: 'Гора мне ў маім смутку; пакутная рана мая, але я кажу сам сабе: «сапраўды,
    гэта - мая скруха, і я буду несьці яе;'
  deu-ELBBK: 'Wehe mir ob meiner Wunde! Schmerzlich ist mein Schlag. Doch ich spreche:
    Ja, das ist mein Leiden, und ich will es tragen.'
  mbb-OT: Migkaǥi is menge tig-Jerusalem te, “Mekehizuhizu kiw tenged te kezeetan
    tew. Kenè en heini egkeulian. Piru kinahanglan he ed-entusen tew heini.
  mal-2015: 'എന്റെ പരിക്കുനിമിത്തം എനിക്കു അയ്യോ കഷ്ടം! എന്റെ മുറിവു വ്യസനകരമാകുന്നു;
    എങ്കിലും ഞാൻ: അതു എന്റെ ദീനം! ഞാൻ അതു സഹിച്ചേ മതിയാവു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O manuša andral o Jeruzalem phenen: „Vigos amenge, bo sam zraňimen, amari
    rana hiňi igen dukhaďi.“ Me phenďom: „Kada hin miro nasvaľiben, mušinav oda te
    zľidžal.'
  pes-OPV: وای بر من به‌سبب صدمه من.
  ron-1924: '„Вай де мине! Сунт здробитэ! Мэ доаре рана! Дар еу зик: ‘О ненорочире
    а дат песте мине ши о вой суфери!’'
  ben-OBCV: আমার ক্ষতের কারণে আমাকে ধিক্! আমার ক্ষত নিরাময়ের অযোগ্য! তবুও আমি মনে
    মনে বলেছি, “এ আমার অসুস্থতা, আমাকে অবশ্যই সহ্য করতে হবে।”
  som-som: Anigaa iska hoogay nabarkayga aawadiis! Dhaawacaygu aad buu u xun yahay,
    laakiinse waxaan is-idhi, Sida runta ah kanu waa xanuundaran, waase inaan u adkaystaa.
  lat-VUC: 'Væ mihi super contritione mea: pessima plaga mea. Ego autem dixi: Plane
    hæc infirmitas mea est, et portabo illam.'
  eng-ASVBT: 'Woe is me because of my hurt! my wound is grievous: but I said, Truly
    this is my grief, and I must bear it.'
  ita-1885: 'Ahi lasso me! dirà il paese, per cagione del mio fiaccamento! la mia
    piaga è dolorosa; e pure io avea detto: Questa è una doglia, che ben potrò sofferire.'
  eng-LXXUP: 'Alas for thy ruin! thy plague is grievous: and I said, Surely this is
    thy wound, and it has overtaken thee.'
  eng-ULB: Woe to me! Because of my broken bones, my wound is infected. So I said,
    “Surely this is agony, but I must bear it.”
  spa-VBL: El pueblo de Jerusalén respondió, “Estamos sufriendo mucho porque nos hemos
    hecho mucho daño, nuestras lesiones son realmente graves. Pensábamos que no sería
    tan grave y que podríamos soportarlo.
  fra-_FOB: 'Malheur à moi! Je suis brisée! Ma plaie est douloureuse! Mais moi je
    dis: Eh bien, c''est ma souffrance, et je la supporterai.'
  mal-mal: 'എന്റെ മുറിവുനിമിത്തം എനിക്ക് അയ്യോ കഷ്ടം! എന്റെ മുറിവ് വ്യസനകരമാകുന്നു;
    എങ്കിലും: “അത് എന്റെ രോഗം! ഞാൻ അത് സഹിച്ചേ മതിയാവു” എന്ന് ഞാൻ പറഞ്ഞു.'
  urd-GVR: Hāy, merā beṛā ġharq ho gayā hai! Hāy, merā zaḳhm bhar nahīṅ saktā. Pahle
    maiṅ ne sochā ki yih aisī bīmārī hai jise mujhe bardāsht hī karnā hai.
  suz-BL: आबी, तन्‍न आं गार आ पर्बम हिंती। आं गार मसाब। तन्‍न गो आंम कली “थमा पा,
    एको आं सजाइ बाक्‍ब। गो एको फाल्‍चा माल्‍नुङ” देंती।
  eng-NOY: “Ah me! my wound!” [[saith the daughter of Zion;]] “My bruise is deadly;
    Yet I say, This is my affliction, and I must bear it!
  ita-1927: 'Guai a me a motivo della mia ferita! La mia piaga è dolorosa; ma io ho
    detto: “Questo è il mio male, e lo devo sopportare”.'
  ckb-ckb: 'وەی لە حاڵم لەبەر وردوخاشبوونم! برینەکەم بێ چارەیە! بەڵام بە خۆمم گوت:
    «بێگومان ئەمە دەردی منە و دەبێ بەرگەی بگرم.»'
  eng-BBE: Sorrow is mine for I am wounded! my wound may not be made well; and I said,
    Cruel is my disease, I may not be free from it.
  kan-OKCV: ನನ್ನ ನೋವಿನ ನಿಮಿತ್ತ ನನಗೆ ಅಯ್ಯೋ, ನನ್ನ ಗಾಯವು ವಾಸಿಪಡಿಸಲಾಗದು. ಆದರೆ ನಾನು ನಿಶ್ಚಯವಾಗಿ,
    “ಇದು ನನ್ನ ರೋಗ, ಇದನ್ನು ನಾನು ಸಹಿಸಲೇಬೇಕಾಗಿದೆ,” ಎಂದೆನು.
  tam-2017: ஐயோ, நான் நொறுக்கப்பட்டேன்; என் காயம் பெரிதாயிருக்கிறது; ஆனாலும் இது நான்
    சகிக்கவேண்டிய என் நோய் என்று நான் சொல்லுவேன்.
  spa-RV-1909: '¡Ay de mí, por mi quebrantamiento! mi llaga es muy dolorosa. Yo empero
    dije: Ciertamente enfermedad mía es esta, y debo sufrirla.'
  ron-BTF: 'Vai mie din cauza vătămării mele! Rana mea este apăsătoare; dar eu am
    spus: Cu adevărat aceasta este o durere și trebuie să o sufăr.'
  eng-WEBP: Woe is me because of my injury! My wound is serious; but I said, “Truly
    this is my grief, and I must bear it.”
  eng-FBV: The people of Jerusalem responded, “We're suffering terribly because we've
    been badly hurt—our injuries are really serious. We thought it wouldn't be that
    bad and that we could bear it.
  nld-1939: 'Wee mij, om mijn slagen, Mijn schrijnende wonde! En ik had nog gedacht:
    Dit lijden kan ik wel dragen.'
  nch-BL: Niteicnelti, pampa nelía temajmati nopa cocot cati nijpiya pampa techcoco.
    Tahuel techcocohua huan hueyi notaijyohuilis. Nococolis amo quipiya pajti para
    caxanis, huajca monequi niquijyohuis.
  vie-1934: 'Khốn nạn cho tôi vì vết thương tôi! Vít tôi là đau đớn! Nhưng tôi nói:
    Aáy là sự lo buồn tôi, tôi phải chịu.'
  hin-CV: धिक्कार है मुझ पर! मैं निराश हो चुका हूं! असाध्य है मेरा घाव! किंतु मैंने
    विचार किया, “निश्चयतः यह एक रोग है, यह तो मुझे सहना ही होगा.”
  spa-BES: '¡El dolor es mío porque estoy herido! mi herida puede no estar bien; y
    dije: “Cruel es mi enfermedad, puede que no me libere de ella”.'
  tdx-tdx: 'Hankàñe amako ty fanaintaiñako! Leveleve ty fereko; fe hoe iraho: Toe
    hasilofeñe toy, tsy mete tsy ifeahako.'
  tha-KJV: วิบัติ​แก่​ข้าพเจ้า เพราะความเจ็บปวดของข้าพเจ้า บาดแผลของข้าพเจ้าก็ร้ายหนัก
    แต่​ข้าพเจ้าว่า “​แท้​จร​ิงนี่เป็นความทุกข์​ใจ และข้าพเจ้าจะต้องทนเอา”
  por-BR-2018: 'Ai de mim, por causa do meu quebrantamento! Minha ferida me causa
    grande dor. E eu havia dito: Isto de fato é uma enfermidade, e terei que suportá-la.'
  deu-ELO: 'Wehe mir ob meiner Wunde! Schmerzlich ist mein Schlag. Doch ich spreche:
    Ja, das ist mein Leiden, und ich will es tragen.'
  eng-WYC-2018: Woe to me on my sorrow, my wound is full evil; forsooth I said, Plainly
    this is my sickness, and I shall bear it. (Woe to me for my sorrow, my wound is
    very bad; but I said, Truly this is my plight, and I shall bear it.)
  epo-epo: Ho ve al mi en mia malfeliĉo! neresanigebla estas mia vundo. Kaj mi pensis,
    ke tio estas mia malsano, kiun mi devas elporti.
  uig-PIN: 'Jaraⱨitim üqün ⱨalimƣa way! Mening yaram dawaliƣusizdur! Biraⱪ ǝslidǝ
    mǝn: «Bu pǝⱪǝt bir kesǝllik, halas, uningƣa qidiƣudǝkmǝn» — dǝptikǝnmǝn.'
  beo-beo: Yelusaleme fi dunu da amane digini wele sia:i, “Ninia da se bagade nabi.
    Ninia fa:ginisi da uhimu hame dawa:. Ninia da amo se nabasu ganodini baligimu
    dawa:i be hamedei.
  tpi-OTNT: Na bai ol Juda i tok olsem, “Sori tru, mipela i bagarap pinis. Hevi bilong
    mipela i bikpela moa, olsem bikpela sua i no inap i drai. Tasol maski, dispela
    hevi i kamap pinis long mipela na mipela i mas karim.”
  hau-SA: Tawa ta ƙare, saboda raunin da aka yi mini! Raunina ba mai warkewa ba ne!
    Duk da haka na ce wa kaina, “Wannan ciwona ne, dole kuma in jure da shi.”
  uig-LAT: 'Jarahitim üchün halimgha way! Méning yaram dawalighusizdur! Biraq eslide
    men: «Bu peqet bir késellik, xalas, uninggha chidighudekmen» — deptikenmen.'
  nde-nde: Maye mina ngenxa yokulimala kwami! Inxeba lami kalelapheki! Ikanti ngazitshela
    ngathi, “Lo ngumkhuhlane wami, njalo kumele ngiwubekezelele.”
  ton-ton: 'Kuo u malaʻia ʻi hoku lavea! ʻOku lahi hoku kafu: ka naʻaku pehē, “Ko
    e mamahi moʻoni eni, ka te u kātaki pe ia.”'
  ces-1613: 'Běda mně pro setření mé, přebolestná jest rána má, ješto jsem já byl
    řekl: Jistě tuto nemoc budu moci snésti.'
  eng-WMB: Woe is me because of my injury! My wound is serious; but I said, “Truly
    this is my grief, and I must bear it.”
  tam-TCV: என் காயத்தினால் எனக்கு எவ்வளவு வேதனை! என் காயம் குணமாக்க முடியாத ஒன்றாய்
    இருக்கிறது. ஆனால் நானோ, “இது என் வருத்தம்; நானே அதைத் தாங்கிக்கொள்ள வேண்டும்”
    என எனக்குள் கூறினேன்.
  ceb-ULB: Alaot ako! Tungod sa nangabali kong kabukogan, nagnana ang akong samad.
    Busa miingon ako, “Sa pagkatinuod kasakit kini, apan kinahanglan antoson ko kini.”
  pol-UBG: 'Biada mi z powodu mego zniszczenia, moja rana jest bolesna, ale mówiłem:
    Właśnie to jest moje cierpienie, muszę je znieść.'
  urd-GVU: ہائے، میرا بیڑا غرق ہو گیا ہے! ہائے، میرا زخم بھر نہیں سکتا۔ پہلے مَیں
    نے سوچا کہ یہ ایسی بیماری ہے جسے مجھے برداشت ہی کرنا ہے۔
  deu-1912: 'Ach mein Jammer und mein Herzeleid! Ich denke aber: Es ist meine Plage;
    ich muß sie leiden.'
  kan-2017: ಅಯ್ಯೋ, ನನ್ನ ಗಾಯ! ನನಗೆ ಬಿದ್ದ ಪೆಟ್ಟು ಭೀಕರ! ಆದರೂ ನಾನು, “ಇದು ನನಗೆ ವ್ಯಾಧಿಯೇ
    ಸರಿ, ಸಹಿಸಬೇಕು” ಅಂದುಕೊಂಡಿದ್ದೇನೆ.
  yap-yap: Girdi’ nu Jerusalem e yad be yor ngalang ni yad be ga’ar, “Kaygi almarin
    e maad’ad ni kadted! Ma’ad’ad u dowdad e dabi fos. Ya ud leam niged ni irera’
    ban’en nrayag nda athamgiliyed!
  hlt-MCSB: Anunae kai aih he, ka pocinah dongah ka hmasoe khaw nue coeng. Tedae tloh
    he ka phuei mai eh ka ti coeng.
  mdy-ETH: ዬሩሳላሜ ዴራ ዒላቲ ዒላቲ ሂዚ ጋዓንዳኔ፦ «ሜቂ ማኣሳኒ ኑ ኪፃዼሢሮ ኑና ባዴዔ! ኪፃ ኑኡኮ ፓፃንዳያቱዋሴ፤ ኑ
    ኮራ ኑኡኒ ሃያ ሜቶ ቢያ ጊቢ ዳንዳዓንዳያ ማሌኔ።
  twi-ASANTE: Me pira yi enti mennue; mʼapirakuro yɛ koankorɔ! Nanso mehyɛɛ me ho
    den sɛ, “Yei ne me yadeɛ, na ɛsɛ sɛ memia mʼani.”
  eng-WEBU: Woe is me because of my injury! My wound is serious; but I said, “Truly
    this is my grief, and I must bear it.”
  wal-wal: Aayyee ta masunttau! Ta masunttai paxennaagaa. SHin taani, “Hagee ta hargge;
    taani danddayanau bessees” yaagaas.
  spa-PDDPT: '¡Ay de mí, a causa de mi quebrantamiento! Mi herida es incurable. Pero
    dije: Ciertamente ésta es mi aflicción y debo soportarla.'
  gun-gun: 'Nda''evei ete xevy, apave''i avy! Xeai ma haxy vai ete. Ha''e ramo xee
    aipoa''e: “Kova''e haxy ma ajexavai aguã ou, aropo''aka va''erã”, ha''e.'
  ilo-ULB: Asiak pay! Gapu kadagiti natukkol a tulangko, nagnunog ti sugatko. Isu
    a kinunak, “Sigurado a panagtuok daytoy, ngem masapul nga ibturak.
  kpg-kpg: Digau Jerusalem ga wwolowwolo e hai boloo, “Gu mooho hualaa behee go gidaadou!
    Tadau moholehole le e deemee di hagahili. Gidaadou e hagabaubau bolo deenei di mee
    dela e mee i tadau baahi!
  uig-ARA: 'جاراھىتىم ئۈچۈن ھالىمغا ۋاي! مېنىڭ يارام داۋالىغۇسىزدۇر! بىراق ئەسلىدە
    مەن: «بۇ پەقەت بىر كېسەللىك، خالاس، ئۇنىڭغا چىدىغۇدەكمەن» ــ دەپتىكەنمەن.'
  sus-sus: «Ɲaxankatɛ birin na n bɛ, n ma tɔɔrɛ gbo. Kɔnɔ n a falama nɛ n yɛtɛ bɛ,
    tɔɔrɛ nan a ra n naxan sɔtɔ, n xa tin na ra.
  pon-2006: Mehn Serusalem kan weriwerki, patohwan, “Ia uwen laud en atail ohla! Atail
    ohla kan sohte pahn mwahula. Oh kitail medemedewe me met iei mehkot me kitail
    pahn kakohng!
  ksd-ksd: 'Iau ti malari ta kaugu minait! Kaugu kinkin i kamen; ma iau ga biti ka:
    A dovot go kaugu minait iat, ma ina ki vamadudur vue ke.'
  tur-YTC: Yaram yüzünden vay halime! Yaram ciddi; Ama dedim ki, “Gerçekten bu benim
    kederim ve buna katlanmalıyım.”
  grc-BRENT: Οὐαὶ ἐπὶ συντρίμματί σου, ἀλγηρὰ ἡ πληγή σου· κᾀγὼ εἶπα, ὄντως τοῦτο
    τὸ τραῦμά σου, καὶ κατέλαβέ σε.
  ind-AYT: Celakalah aku karena sakitku! Lukaku parah. Akan tetapi, aku berkata, “Sesungguhnya,
    ini adalah suatu kesedihan, dan aku harus menanggungnya.”
  nya-nya: Aliyense ankangoti, “Mayo ine, chifukwa cha kupweteka kwanga! Chilonda
    changa nʼchachikulu!” Koma ine ndinkaganiza kuti, “Ndithu, ili ndi vuto langa
    basi, choncho ndingolipirira.”
  hrv-hrv: '“Jao meni zbog ozljede moje, rana je moja neiscjeljiva.” A ja rekoh: “Ipak,
    bolest je moja, nosit ću je!'
  mps-mps: Tama te Juda dabego te tama po waibao, “Hobede mu ebao, da dolalio. Te
    dago sęgę genuai mu elalubao, te genuai keni pedela sisąbo tiwai ebao. Tiali
    goli, tagalao, te sęgę daba pedelama, te dago tolobo dao,” te po wali.
  tpi-tpi: Na bai ol Juda i tok olsem, “Sori tru, mipela i bagarap pinis. Hevi bilong
    mipela i bikpela moa, olsem bikpela sua i no inap i drai. Tasol maski, dispela
    hevi i kamap pinis long mipela na mipela i mas karim.”
  dan-1931: 'Ve mig for min Brøst, mit Sår er svart! Men jeg siger: “Det er min Smerte,
    den vil jeg bære.”'
  vie-OVCB: Vết thương của tôi trầm trọng và nỗi đau của tôi quá lớn. Bệnh tật của
    tôi không phương cứu chữa, nhưng tôi phải gánh chịu.
  guj-2017: અમારા ઘાને લીધે અફસોસ! મને ભારે જખમ લાગ્યો છે. તેથી મેં કહ્યું, ‘ખરેખર
    આ તો મારું દુઃખ છે અને મારે તે સહન કરવું જોઈએ.’
  pon-2006A: Mehn Serusalem kan weriwerki, patohwan, “Ia uwen laud en atail ohla!
    Atail ohla kan sohte pahn mwahula. Oh kitail medemedewe me met iei mehkot me kitail
    pahn kakohng!
  por-BRBSL: Ai de mim por causa da minha lesão! Minha ferida é grave; mas eu disse,
    “Verdadeiramente esta é a minha dor, e eu devo suportá-la”.
  cth-cth: Ka patawnae dawk yawthoe lah ka o. Hmâ ka ca e heh a patawpoung oe! Hatei,
    hetheh reknae doeh ka khang hanlah ao, ka ti rah.
  twi-twi: Me pira yi nti minnue, mʼapirakuru yɛ akisikuru! Nanso mehyɛɛ me ho den
    sɛ, “Eyi ne me yare, na ɛsɛ sɛ mimia mʼani.”
  hlt-hlt: Anunae kai aih he, ka pocinah dongah ka hmasoe khaw nue coeng. Tedae tloh
    he ka phuei mai eh ka ti coeng.
  tbz-SIM: Ti tùɔ̀ti icɛ nyi! Ti mɔnnɛ dɛumu kɛ yóù mɛdiɛ̀, ti yɛ̀mmɛ̀ do dò nti yóó
    nɑ kɛ́tɔmu dɛ kó kuyɛ̃ĩku.
  msy-2020: 'Eghtɨ Jerusalemia kamaghɨn mɨkɨmam: “Maia, e ikuvigha gɨfa. Osɨmtɨzir
    ekiam e batogha duamɨn mɨn bar ekevegha mɨsɨngizir puvatɨ. Ezɨ markɨ, osɨmtɨzir
    kam e batogha gɨvazɨ e aneteram.”'
  azb-azb: 'Əzabıma görə vay halıma! Yaram sağalmaz. Ancaq mən dedim: «Həqiqətən,
    bu mənim dərdimdir, Mən də ona dözməliyəm.'
  eng-DBY: Woe is me, for my wound! My stroke is hard to heal, and I had said, Yea,
    this is [my] grief, and I will bear it.
  hin-2017: मुझ पर हाय! मेरा घाव चंगा होने का नहीं। फिर मैंने सोचा, “यह तो रोग ही
    है, इसलिए मुझ को इसे सहना चाहिये।”
  wol-KYG: «Wóoy man, yàqu naa! Ndaw góom bu metti! Dama noon lii jàngoro doŋŋ a,
    naa muñ!
  eng-YLT: Woe to me for my breaking, Grievious hath been my smiting, And I said,
    Only, this [is] my sickness, and I bear it.
  eng-WYC-2017: Woe to me on my sorrow, my wound is full evil; forsooth I said, Plainly
    this is my sickness, and I shall bear it.
  eng-WMBB: Woe is me because of my injury! My wound is serious; but I said, “Truly
    this is my grief, and I must bear it.”
  urd-GVH: हाय, मेरा बेड़ा ग़रक़ हो गया है! हाय, मेरा ज़ख़म भर नहीं सकता। पहले मैंने
    सोचा कि यह ऐसी बीमारी है जिसे मुझे बरदाश्त ही करना है।
  rug-rug: Zerusalema si kabo vura, “Tasuna si rau, na koa ta sigiti! lopu boka ibu
    sa bakora! Ba zama si rau telequ, ‘Hie si na qua minoho meke kaqu va hola ia mo
    arau,’ gua.
  gaz-gaz: Waan ani miidhameef anaaf wayyoo! Madaan koo kan hin fayyinee dha! Taʼus
    ani ofii kootiin, “Kun dhukkuba koo ti; anis isa obsuun qaba” nan jedhe.
  fra-LSG: 'Malheur à moi! Je suis brisée! Ma plaie est douloureuse! Mais je dis:
    C’est une calamité qui m’arrive, Je la supporterai!'
  yal-yal: Yamaan naxa, “Gbalona nxu xa! Nxu maxɔlɔxi! Nxɔ furen dɛɛn mi yiyalanɲɛ!
    Nxu tan nan yi a falama, nxu naxa, ‘Nxɔ furen na a ra, nxu a raxanɲɛ!’
  haw-1868: Auwe au i kuu eha! ua nui loa ko'u hahauia, aka, i iho la au, He oiaio,
    he kaumaha keia, e hoomanawanui nae au ia.
  arb-NAV: 'وَيْلٌ لِي مِنْ أَجْلِ انْسِحَاقِي، فَجُرْحِي لَا شِفَاءَ مِنْهُ، وَلَكِنِّي
    قُلْتُ: «حَقّاً هَذِهِ بَلِيَّةٌ وَعَلَيَّ أَنْ أَتَحَمَّلَهَا».'
  ewe-ewe: Baba nam le abi si mexɔ la ta. Nye abi la nye abi makumaku! Gake megblɔ
    na ɖokuinye be, “Esia nye nye dɔléle eya ta ele nam be manɔ te ɖe enu.”
  eng-LEE: Woe is me for my breach! my wound is painful; but I thought, This is but
    pain, and I shall be able to bear it.
  asm-FB: হায় হায়, মই কেনে ভগ্ন হলোঁ! মোৰ ঘা অতি কষ্টদায়ক। তথাপি মই ক’লোঁ, ‘এয়ে
    মোৰ ৰোগ, মই তাক সহিবই লাগিব।
  sus-A: «حَشَنكَتّ بِرِن نَ ﭑ بّ، ﭑ مَ تْورّ فبٌ. كْنْ ﭑ عَ قَلَمَ نّ ﭑ يّتّ بّ،
    تْورّ نَن عَ رَ ﭑ نَشَن سْتْ، ﭑ شَ تِن نَ رَ.
  fra-SBL: Malheur à moi, à cause de ma blessure ! Ma blessure est grave ; mais j'ai
    dit, « En vérité, c'est mon chagrin, et je dois le supporter. »
  hbo-hbo: אֹ֥וי לִי֙ עַל־שִׁבְרִ֔י נַחְלָ֖ה מַכָּתִ֑י וַאֲנִ֣י אָמַ֔רְתִּי אַ֛ךְ
    זֶ֥ה חֳלִ֖י וְאֶשָּׂאֶֽנּוּ׃
  kik-kik: Wũi-ĩiya-wakwa, nĩ ũndũ wa itihia rĩrĩa ndiihĩtio-ĩ! Ironda ciakwa itingĩhona!
    No ngĩĩcookeria ũhoro ngiuga atĩrĩ, “Ũyũ nĩ mũrimũ wakwa, na no nginya ndĩũkirĩrĩrie.”
  fra-NCL: 'Malheur à moi à cause de ma meurtrissure ! Ma plaie est douloureuse ;
    mais je le dis : « Oui, c’est là mon mal, et je le supporterai.'
  cek-AK: Ahmaa ka caak pongah khosak bing! Kai ih ahmaa loe nung parai; toe ka tong
    ih raihaih to ka pauep nganga han, tiah ka thuih.
  cuk-cuk: 'Ani Jeremías sogded: “¡An duledar-wiles! ¡An nue-ibitos! An boni-nikadi
    geg-nudaklegedid. Ar an-bonisoggu, an na gala-itosunnodo.'
  uig-CYR: 'Җараһитим үчүн һалимға вай! Мениң ярам давалиғусиздур! Бирақ әслидә мән:
    «Бу пәқәт бир кесәллик, халас, униңға чидиғидәкмән» — дәптикәнмән.'
  tel-2017: అయ్యో, నా ఎముకలకు దెబ్బ తగిలి ఆ గాయం పుండుగా మారింది. అయితే “ఇది నాకు
    కలిగిన బాధ. నేను దీనిని సహించాల్సిందే” అనుకుంటాను.
  hat-BSA: 'Malè a mwen, akoz blesi m nan! Blesi m nan byen grav. Men mwen te di:
    “Anverite, sa se gwo doulè m; fòk mwen pote l.”'
  kos-kos: Mwet Jerusalem elos wowoyak ac fahk, “Fuka lupan ongoiya uh! Kinet kacsr
    uh ac tiana mahla. A kut tuh nunku mu kut ac ku in muteng ma inge!
  hbo-WLC: א֥וֹי לִי֙ עַל־שִׁבְרִ֔י נַחְלָ֖ה מַכָּתִ֑י וַאֲנִ֣י אָמַ֔רְתִּי אַ֛ךְ
    זֶ֥ה חֳלִ֖י וְאֶשָּׂאֶֽנּוּ׃
  ibo-ibo: Ahụhụ dịịrị m nʼihi mmerụ ahụ m merụrụ. Ọnya dị m nʼahụ enweghị ọgwụgwọ.
    Ma ana m akasị onwe m obi na-asị, “Nʼezie, ọrịa a dakwasịrị m bụ ọrịa m, aga m
    edikwa ya.”
  ory-ory: ହାୟ ହାୟ, ମୋହର ଦୁଃଖ! ମୋହର କ୍ଷତ ଅତି ବେଦନାଯୁକ୍ତ; ତଥାପି ମୁଁ କହିଲି, “ଏହି ମୋହର
    ବେଦନା, ମୋତେ ଏହା ସହିବାକୁ ହେବ।”
  chk-chk: Nge ekewe aramasen Jerusalem repwe siö, “Feiengauach, pun sa fokun kinas.
    Nge kinasach esap mola. Sa ekieki pwe iei och mettoch sipwe tongeni öttures fan.
  rop-rop: Wal detlot pipul langa Jerusalem bin jinginatbat. Deibin jingat, “Melabat
    ardimbat iya brabliwei. Melabat garram sowa en im nomo gitbeda, najing. En melabat
    bin reken melabat gin hendulum dijan trabul, bat najing.
  ukr-1871: 'Ой горе ж менї в нуждї моїй; болюча рана моя! та я кажу собі: заслужений
    сей смуток мій, і буду терпіти його:'
  deu-1951: 'Wehe mir wegen meines Schadens! Wie tun mir meine Wunden so weh! Doch
    ich dachte: Sicherlich ist das mein Leiden; ich will es auch tragen.'
  eng-JPS: 'Woe is me for my hurt! My wound is grievous; but I said: ''This is but
    a sickness, and I must bear it.'''
  srp-1865: 'Teško meni od muke moje, reæi æe; ljuta je rana moja; a ja rekoh: to
    je bol, treba da ga podnosim.'
  lug-lug: Zinsanze nze olw’ekiwundu kyange ekinnuma ennyo. Naye ate ne ŋŋamba nti,
    “Eno ndwadde yange, nteekwa okugigumira.”
  heb-heb: אוי לי על שברי נחלה מכתי ואני אמרתי אך זה חלי ואשאנו׃
  ben-IRV: ধিক আমাকে! কারণ আমার হাড়গুলি ভেঙে গেছে, আমার ক্ষত ভাল হবার নয়! তাই আমি
    বললাম, “সত্যিই এটা আমার অসুখ, কিন্তু আমি অবশ্যই তা বহন করব।”
  pan-pan: ਮੇਰੇ ਘਾਓ ਦੇ ਕਾਰਨ ਮੇਰੇ ਉੱਤੇ ਅਫ਼ਸੋਸ! ਮੇਰਾ ਫੱਟ ਬਹੁਤ ਸਖ਼ਤ ਹੈ, ਪਰ ਮੈਂ ਆਖਿਆ ਸੀ
    ਕਿ ਇਹ ਮੇਰਾ ਦੁੱਖ ਹੈ, ਮੈਂ ਇਸ ਨੂੰ ਝੱਲਾਂਗਾ।
  mya-JVB: ငါ သည် ချိုးဖျက် ခြင်းကိုခံရသောကြောင့် အမင်္ဂလာ ရှိ၏။ ငါ့ အနာ ပြင်းလှ၏။
    သို့ သော်လည်း၊ ငါတွေ့သော ဤ ဒုက္ခ ဝေဒနာကို ဆက်ဆက် ခံရ မည်ဟု ငါ ဆို ၏။
  tbg-tbg: Viva minti tumanta Ieruharemiqi variaka ike mpo tiha, Oho, tenavu qoraiqama
    vuro. Nora maaravano tinavuqi vaivaro, nora numuaravano kia ho tavanta vuainara
    voqaarama vaivo. Oho, tenavu nora maarama varaqi virarave.
  hmo-hmo: Ma Ieremia ia gwau, “Lau madi o, egu bero dainai! Egu bero be ia namo lou
    diba lasi. To guna lau gwau, ‘Momokani inai be egu hisihisi ta, bona lau ese do
    lau goadalaia.’
  urd-urd: हाय मेरी ख़स्तगी! मेरा ज़ख़्म दर्दनाक है और मैंने समझ लिया, यक़ीनन मुझे
    यह दुख बरदाश्त करना है।
  rus-SYN: 'Горе мне в моем сокрушении; мучительна рана моя, но я говорю сам в себе:
    “подлинно, это моя скорбь, и я буду нести ее;'
  bqc-SIM: Waiyoo wápiↄ, kɛ́ wá wíwia yã́i. Wá bↄá bↄ̀kↄↄɛ. Wálɛ e yãa wá
    gyãpi bleɛ.
  tcz-CHONGTHU: Kaki suhkhahna maha anase behseh in, kathoh gimna jong ahahsa valtai.
    Kanatna jong adamthei louding ahitan, hijongle engbolna kato ahijeh'in, kathoh
    doh ding ahi, kati.
  mar-mar: माझी मोडलेली हाडे आणि संक्रमीत झालेल्या जखमांमुळे मला हाय हाय! तेव्हा मी
    म्हणालो, “खचित हे माझे दु:ख आहे, आणि मला ते पूर्णपणे भोगलेच पाहिजे.”
  qub-qub: ¡Ananau, cay nanaytaga manami awantänachu! Marca-masëcuna ñacashantami
    ñacaycä. Nogapäga ñacay manami ushacanchu. Noga yarparä «cay nanaytaga awantashämi»
    nir.
  bqp-bqp: Yerusɑlɛmugibu bɑ wuri wɔri bɑ mɔ̀, sɑ kɑm kuɑ. Wee, bɛsɛn bosu kpɛ̃ɑ,
    bɛsɛn nɔni swɑ̃ɑrɑ bɑndɑ. Sɑ rɑɑ nɛɛ, kɔ̃sɑ yɑ̀ n sun deemɑ, sɑ ko kpĩ su ye mɑ.
  hat-hat: 'Moun Jerizalèm yo rele: -Ki malè sa a pou nou! Nou pran! Pa gen anyen
    ki ka sove nou! Nou te kwè se yon malè nou ta ka sipòte.'
  eng-BSB: Woe to me because of my brokenness; my wound is grievous! But I said, “This
    is truly my sickness, and I must bear it.”
  eng-WEBPB: Woe is me because of my injury! My wound is serious; but I said, “Truly
    this is my grief, and I must bear it.”
  kbq-kbq: Hagi tamagra Jerusalemi vahe'mota amanage hugahaze. Tagri namumo'a teonkanigeta
    tusi'a tasu'zampi manune. Ana hianagi ana knazana amne erita vugahune huta nehaze.
  nhe-BL: Niteicnelti, pampa nelía temajmati nopa cocotl tlen nijpiya pampa nechcocojqui.
    Tlahuel nechcocohua huan hueyi notlaijiyohuilis. Nococolis ax quipiya pajtli para
    caxanis, huajca monequi niquijiyohuis.
  gub-BL: Teko Zeruzarez pe har uhapukaz wà. — Urekutuk urekixi pà wà, urumàno etea'i
    kury, i'i wà. — Urekixi awer na'ike'e wer kwaw. — Urupuner agwer ma'e rehe nehe,
    uru'e zepe. Nurupuner kwaw.
  eng-DRA: 'Woe is me for my destruction, my wound is very grievous. But I said: Truly
    this is my own evil, and I will bear it.'
