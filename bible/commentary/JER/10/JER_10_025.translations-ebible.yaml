verse: JER.010.025
translations:
  mal-C: അങ്ങയുടെ കോപം അങ്ങയെ അറിയാത്ത ജനതകളുടെമേലും അങ്ങയുടെ നാമം വിളിച്ചപേക്ഷിക്കാത്ത
    വംശങ്ങളുടെമേലും ചൊരിയണമേ. കാരണം അവർ യാക്കോബിനെ വിഴുങ്ങിക്കളഞ്ഞിരിക്കുന്നു; അവർ
    അവനെ മുഴുവനായും വിഴുങ്ങിയിരിക്കുന്നു, അവന്റെ വാസസ്ഥാനത്തെ നശിപ്പിക്കുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: Gieße vielmehr deinen Grimm über die Völker aus, die von dir nichts wissen
    wollen, und über die Geschlechter, die deinen Namen nicht anrufen; denn sie haben
    Jakob gefressen, ja sie haben ihn gefressen und aufgezehrt und seine Aue verwüstet.
  lin-lin: Sopa kanda na Yo likolo ya bikolo ya bapaya oyo endimaka Yo te, likolo
    ya bato oyo babelelaka Kombo na Yo te, pamba te babebisi Jakobi, babebisi ye mobimba
    mpe bapanzi mokili na ye.
  eng-LSV: Pour out Your fury on the nations that have not known You, || And on the
    families that have not called on Your Name, || For they have eaten up Jacob, ||
    Indeed, they have eaten him up, indeed, they consume him, || And they have made
    his habitation desolate!
  eng-GNV: 'Powre out thy wrath vpon the heathen, that knowe thee not, and vpon the
    families that call not on thy Name: for they haue eaten vp Iaakob and deuoured
    him and consumed him, and haue made his habitation desolate.'
  eng-WEBSTER: 'Pour out thy fury upon the heathen that know thee not, and upon the
    families that call not on thy name: for they have eaten up Jacob, and devoured
    him, and consumed him, and have made his habitation desolate.'
  nhw-BL: Más cuali xijmajcahua mohueyi cualancayo ipan nopa tlalme catli amo mitziximatij
    huan catli amo mitzhueyimatij, pampa inijuanti quitzontlamiltijtoque moisraelita
    masehualhua huan quichijtoc inintlal quen se huactoc tlali.”
  swh-ONEN: Umwage ghadhabu yako juu ya mataifa wasiokujua wewe, juu ya mataifa wasioliitia
    jina lako. Kwa kuwa wamemwangamiza Yakobo; wamemwangamiza kabisa na kuiharibu
    nchi yake.
  bba-bba: A wunɛn mɔru sureo bwese ni nu ǹ nun mɛm nɔɔwɑmmɛn mi, ni, ni nu ǹ nun
    sɑ̃ɑmɔ. Domi nu wunɛn tɔmbu Yɑkɔbun bweseru kpeerɑsiɑmɔ, nu ben tem bɑnsu koosiɑmɔ.
  eng-KJVCPB: 'Pour out thy fury upon the heathen that know thee not, And upon the
    families that call not on thy name: For they have eaten up Jacob, and devoured
    him, and consumed him, And have made his habitation desolate.'
  luo-luo: Ol mirimbi kuom ogendini ma ok ongʼeyi, kuom ji ma ok luong nyingi. Nimar
    gisetieko Jakobo; gisetieke chuth kendo giseketho dalane.
  meu-meu: Emu badu na ba seia dobi, asie dibamumu basileiadia latadiai, bona oi ladamu
    asie hahaneamu besedia latadiai; badina be idia ese Iakob vada e hadonoa; vada
    e hadonoa, vada e ha-orea, bona ena noho gabuna vada e havahua.
  npi-ULB: तपाईंले नचिन्‍ने जातिहरू र तपाईंको नाउँ नपुकार्ने परिवारहरूमाथि तपाईंको
    क्रोध खन्याउनुहोस् । किनकि तिनीहरूले याकूबलाई निलेका छन् र भष्‍म पारेका छन् यसरी
    उसलाई पूर्ण रूपमा नास पारेका र उसको बासस्थानलाई उजाड पारेका छन् ।
  yor-yor: Tú ìbínú rẹ jáde sórí àwọn orílẹ̀-èdè tí kò mọ̀ ọ́n, sórí àwọn ènìyàn tí
    wọn kò pe orúkọ rẹ. Nítorí pé wọ́n ti jẹ Jakọbu run, wọ́n ti jẹ ẹ́ run pátápátá,
    wọ́n sì sọ ibùgbé rẹ̀ di ahoro.
  pes-OPCB: آتش خشم و غضب خود را بر قومهایی بریز که تو را نمی‌شناسند و از تو پیروی
    نمی‌کنند، چون بنی‌اسرائیل را آنها از بین برده‌اند و این سرزمین را به کلی ویران
    کرده‌اند.
  tgl-ULB: Ibuhos mo ang iyong matinding galit sa mga bansa na hindi nakakakilala
    sa iyo at sa mga pamilya na hindi tumatawag sa pangalan mo. Sapagkat nilamon nila
    si Jacob at inubos siya upang ganap na wasakin at buwagin ang kaniyang tirahan.
  hui-hui: Dindi tara taraha wali agali maru í̠ mitangi nabiaga karubi í̠ mini olalu
    í̠hondo bi nalaga karubi urunihondo í̠naga keba walia halu í̠na ti bo wahai holene
    karulape. Waitigi uruni tigua í̠naga wali agali Yagaba aguanene biaru bo wahai
    hayagoni ndobe. Tigua ina bo biba hai halu inanaga dindi andarubi mo ko halu bo
    labu hai haya.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​နာ​မ​တော်​ကို​အ​သိ​အ​မှတ် မ​ပြု​သူ၊ ကိုယ်​တော်​ရှင်​အား​ပစ်​ပယ်​သူ​တို့​အ​ပေါ်
    အ​မျက်​တော်​ကို​သွန်း​လောင်း​တော်​မူ​ပါ။ သူ​တို့​သည်​ယာ​ကုပ်​အ​မျိုး​အား​သတ်​ဖြတ်​ကြ
    ပါ​ပြီ။ ကျွန်​တော်​မျိုး​တို့​အား​အ​ကုန်​အ​စင်​သုတ်​သင် ပယ်​ရှင်း​၍ ကျွန်​တော်​မျိုး​တို့​ပြည်​ကို​လည်း​ယို​ယွင်း​ပျက်​စီး
    စေ​ကြ​ပါ​ပြီ။
  bod-N: ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཐུགས་ཁྲོ་ནི་ཁྱེད་མི་ཤེས་པའི་རྒྱལ་ཁམས་དང་ཁྱེད་ཀྱི་མཚན་ནས་མི་འབོད་པའི་མི་རིགས་རྣམས་ཀྱི་སྟེང་དུ་ལྡུག་པར་མཛོད་ཅིག
    ཅི་ལ་ཞེ་ན། དེ་རྣམས་ཀྱིས་ཡ་ཀོབ་ཁྱུར་མིད་བཏང་བར་མ་ཟད་རྩ་བ་ནས་མེད་པར་བཟོས་ཤིང་། དེ་དག་གི་ཡུལ་ནི་མི་མེད་ས་སྟོང་དུ་བསྒྱུར་བའོ།
    །
  sna-sna: Dururirai kutsamwa kwenyu pamusoro pendudzi dzisingakurangarirei, pamusoro
    pavanhu vasingadani kuzita renyu. Nokuti vakadya Jakobho; vakamudya zvachose,
    uye vakaparadza nyika yake.
  spa-BLM: Derrama tu ira sobre las naciones que no te conocen, y en las familias
    que no invocan tu nombre; porque han devorado a Jacob. Sí, lo han devorado, lo
    han consumido, y han asolado su morada.
  cac-cac: Aq'uem yoval a c'ol d'a yib'an̈ juntzan̈ ch'oc chon̈ab'il, juntzan̈ chon̈ab'
    to man̈ ach ojtannacoc, juntzan̈ chon̈ab' max yal sb'a d'ayach, yujto ix satel
    co chon̈ab' eb' a on̈ yin̈tilal on̈ vin̈aj Jacob tic. Juneln̈ej ix on̈ satel eb'.
    Ix laj yac'can tz'inan co chon̈ab' tic eb', xin chi.
  swh-ULB: Mwaga hasira zako kwa mataifa ambao hawakujui na katika familia ambazo
    hawakuiti kwa jina lako. Kwa kuwa wamemla Yakobo na kumwangamiza kabisa na kuyafanya
    makao yake kuwa ukiwa.
  bel-bel: вылі лютасьць Тваю на народы, якія ня ведаюць Цябе, і на плямёны, якія
    ня прызнаюць імя Твайго; бо яны зьелі Якава, зжэрлі яго і зьнішчылі яго і жытло
    ягонае спустошылі.
  deu-ELBBK: Ergieße deinen Grimm über die Nationen, die dich nicht kennen, und über
    die Geschlechter, die deinen Namen nicht anrufen! Denn sie haben Jakob aufgezehrt,
    ja, sie haben ihn aufgezehrt und ihn vernichtet und seine Wohnung verwüstet.
  mbb-OT: Ipeǥezami nu is pauk nu ziyà te menge etew he wazà megkilala kenikew, wey
    wazà medangep diyà te kenikew. Su midezeetan dan is menge kevuwazan ni Jacob wey
    mibpenregdas is menge ubpeey zan.
  mal-2015: നിന്നെ അറിയാത്ത ജാതികളുടെമേലും നിന്റെ നാമം വിളിച്ചപേക്ഷിക്കാത്ത വംശങ്ങളുടെമേലും
    നിന്റെ ക്രോധം പകരേണമേ; അവർ യാക്കോബിനെ വിഴുങ്ങിക്കളഞ്ഞുവല്ലോ; അവർ അവനെ വിഴുങ്ങി
    നശിപ്പിച്ചു അവന്റെ വാസസ്ഥലത്തെ ശൂന്യമാക്കിയിരിക്കുന്നു.
  rmc-rmc: Čhiv avri tiri choľi pro narodi, so tut na prindžaren, the pro manuša,
    so na lašaren tiro nav. Bo on chanas tele le Jakoboskre manušen; calkom amen chale
    tele a zňičinde amari phuv.“
  pes-OPV: غضب خویش را بر امت هایی که تو را نمی شناسند بریز. و بر قبیله هایی که اسم
    تو را نمی خوانند، زیرا که ایشان یعقوب راخوردند و او را بلعیده، تباه ساختند و مسکن
    او راخراب نمودند.
  ron-1924: Варсэ-Ць урӂия песте нямуриле каре ну Те куноск ши песте попоареле каре
    ну кямэ Нумеле Тэу! Кэч мэнынкэ пе Иаков, ыл ынгит, ыл топеск ши-й пустиеск локуинца.
  ben-OBCV: তোমার ক্রোধ জাতিসমূহের উপরে ঢেলে দাও, যারা তোমাকে স্বীকার করে না; সেইসব
    জাতির উপরে, যারা তোমার নামে ডাকে না। কারণ তারা যাকোবের বংশধরদের গ্রাস করেছে; তারা
    তাদের সম্পূর্ণরূপে গ্রাস করেছে, এবং তাদের জন্মভূমি ধ্বংস করেছে।
  som-som: Cadhadaada ku soo deji quruumaha aan ku aqoon iyo qolooyinka aan magacaaga
    kugu baryin, waayo, reer Yacquub way cuneen, hubaal way cuneen oo dhammeeyeen,
    oo rugtoodiina way baabbi'iyeen.
  lat-VUC: 'Effunde indignationem tuam super gentes quæ non cognoverunt te, et super
    provincias quæ nomen tuum non invocaverunt: quia comederunt Jacob, et devoraverunt
    eum, et consumpserunt illum, et decus ejus dissipaverunt.]'
  eng-ASVBT: Pour out thy wrath upon the nations that know thee not, and upon the
    families that call not on thy name; for they have devoured Jacob, yea, they have
    devoured him and consumed him, and have laid waste his habitation.
  ita-1885: Spandi la tua ira sopra le genti che non ti conoscono, e sopra le nazioni
    che non invocano il tuo Nome; perciocchè han divorato Giacobbe; anzi l'han divorato,
    e consumato, ed hanno desolata la sua stanza.
  eng-LXXUP: 'Pour out thy wrath upon the nations that have not known thee, and upon
    the families that have not called upon thy name: for they have devoured Jacob,
    and consumed him, and have made his pasture desolate.'
  eng-ULB: Pour your fury on the nations that do not know you and on the families
    that do not call on your name. For they have devoured Jacob and consumed him so
    as to completely destroy him and demolish his habitation.
  spa-VBL: Derrama tu furia sobre las naciones que no te reconocen como Dios, y sobre
    sus familias que no te adoran. Porque han destruido completamente a los israelitas,
    aniquilándonos. Han devastado nuestro país.
  fra-_FOB: Répands ta fureur sur les nations qui ne te connaissent pas, et sur les
    tribus qui n'invoquent point ton nom. Car elles ont dévoré Jacob, et elles le
    dévorent; elles l'ont consumé, et elles ont mis sa demeure en désolation.
  mal-mal: അങ്ങയെ അറിയാത്ത ജനതകളുടെമേലും അവിടുത്തെ നാമം വിളിച്ചപേക്ഷിക്കാത്ത വംശങ്ങളുടെമേലും
    അവിടുത്തെ ക്രോധം പകരണമേ; അവർ യാക്കോബിനെ വിഴുങ്ങിക്കളഞ്ഞുവല്ലോ; അവർ അവനെ വിഴുങ്ങി
    നശിപ്പിച്ച് അവന്റെ വാസസ്ഥലം ശൂന്യമാക്കിയിരിക്കുന്നു.
  urd-GVR: Apnā ġhazab un aqwām par nāzil kar jo tujhe nahīṅ jāntīṅ, un ummatoṅ par
    jo terā nām le kar tujhe nahīṅ pukārtīṅ. Kyoṅki unhoṅ ne Yāqūb ko haṛap kar liyā
    hai. Unhoṅ ne use mukammal taur par nigal kar us kī charāgāh ko tabāh kar diyā
    hai.
  suz-BL: इन कली मतुइक्‍ब रागी रागी ङा मुर नु इन नें थिचा मदाक्‍ब जात जात ङा मुर आन
    तार इन गाइक्‍तीक मोतीन। मारदे हना मेकोपुकीमी याकूब कली नेक्‍शा दाक्‍शा पशो बाक्‍नीम।
    मेकोपुकीमी मेको कली थमा पा दाक्‍शो बाक्‍नीम। मिनु मेको आ बाक्‍तीक मुर मबाक्‍तीके
    सेल्‍शो बाक्‍नीम।
  eng-NOY: Pour out thy wrath on the nations which acknowledge thee not, And on the
    kingdoms which call not on thy name! For they have devoured Jacob; They have devoured
    and consumed him, And laid waste his dwelling-place.”
  ita-1927: Riversa la tua ira sulle nazioni che non ti conoscono, e sui popoli che
    non invocano il tuo nome; poiché hanno divorato Giacobbe; sì, lo hanno divorato,
    l’han consumato, han desolato la sua dimora.
  ckb-ckb: تووڕەییت بەسەر ئەو نەتەوانەدا ببارێنە کە دانت پێدا نانێن و بەسەر ئەو گەلانەی
    کە بە ناوی تۆوە نزا ناکەن، چونکە یاقوبیان خوارد، بە تەواوی خواردیان و نشینگەکەیان
    وێران کرد.
  eng-BBE: 'Let your wrath be let loose on the nations which have no knowledge of
    you, and on the families who give no worship to your name: for they have made
    a meal of Jacob, truly they have made a meal of him and put an end to him and
    made his fields a waste.'
  kan-OKCV: ನಿಮ್ಮನ್ನು ತಿಳಿಯದವರ ಮೇಲೆಯೂ, ನಿಮ್ಮ ಹೆಸರನ್ನು ಅರಿಯದ ದೇಶಗಳ ಮೇಲೆಯೂ, ನಿಮ್ಮ ಕೋಪವನ್ನು
    ಸುರಿದುಬಿಡಿರಿ. ಏಕೆಂದರೆ, ಅವರು ಯಾಕೋಬ್ಯರನ್ನು ನುಂಗಿಬಿಟ್ಟಿದ್ದಾರೆ. ಹೌದು, ಅವರನ್ನು ನುಂಗಿದ್ದಲ್ಲದೆ,
    ಅವರ ಸ್ವದೇಶವನ್ನು ಸಹ ನಾಶಮಾಡಿದ್ದಾರೆ.
  tam-2017: உம்மை அறியாத தேசங்களின்மேலும், உமது பெயரைத் தொழுதுகொள்ளாத வம்சங்களின்மேலும்,
    உம்முடைய கடுங்கோபத்தை ஊற்றிவிடும்; அவர்கள் யாக்கோபை அழித்து, அவனை விழுங்கி, அவனை
    நிர்மூலமாக்கி, அவன் குடியிருப்புகளை அழித்தார்களே.
  spa-RV-1909: 'Derrama tu enojo sobre las gentes que no te conocen, y sobre las naciones
    que no invocan tu nombre: porque se comieron á Jacob, y lo devoraron, y le han
    consumido, y asolado su morada.'
  ron-BTF: Toarnă-ți furia asupra păgânilor care nu te cunosc și asupra familiilor
    care nu cheamă numele tău, pentru că l-au mâncat pe Iacob și l-au înghițit și
    l-au mistuit și i-au pustiit locuința.
  eng-WEBP: Pour out your wrath on the nations that don’t know you, and on the families
    that don’t call on your name; for they have devoured Jacob. Yes, they have devoured
    him, consumed him, and have laid waste his habitation.
  eng-FBV: Pour out your fury on the nations that don't recognize you as God, and
    on their families that don't worship you. For they have completely destroyed the
    Israelites, wiping us out. They have devastated our country.
  nld-1939: 'Neen, stort uw gramschap over de naties uit, die U niet kennen, Over
    de stammen, die uw Naam niet vereren: Want ze hebben Jakob verslonden en verteerd,
    Zijn dreven verwoest!'
  nch-BL: Más cuali xijmajcahua mohueyi cualancayo ipan nopa talme cati amo mitzixmatij
    huan cati amo mitzhueyimatij, pampa inijuanti quitzontamiltijtoque moisraelita
    masehualhua huan quichijtoc inintal quej se huactoc tali.”
  vie-1934: Xin hãy đổ sự thạnh nộ trên các nước chẳng nhìn biết Ngài, trên các họ
    hàng chẳng kêu cầu danh Ngài. Vì họ đã nuốt Gia-cốp, và còn nuốt nữa; họ diệt
    Gia-cốp, làm cho chỗ ở nó thành ra hoang vu.
  hin-CV: अपना कोप उन जनताओं पर उंडेल दीजिए जो आपको नहीं जानते तथा उन परिवारों पर
