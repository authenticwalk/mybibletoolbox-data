  gaz-gaz: Saboota si hin beeknetti uummata maqaa kee hin waammannetti dheekkamsa
    kee dhangalaasi. Isaan Yaaqoobin nyaataniiruutii; guutumaan guutuuttis isa nyaatanii;
    iddoo jireenya isaa illee barbadeessaniiru.
  fra-LSG: Répands ta fureur sur les nations qui ne te connaissent pas, Et sur les
    peuples qui n’invoquent pas ton nom! Car ils dévorent Jacob, ils le dévorent,
    ils le consument, Ils ravagent sa demeure.
  yal-yal: I ya xɔlɔn nagodo siya gbɛtɛne ma naxanye mi i kolon, e nun yamanan naxanye
    mi i xinla binyama! Bayo e i ya yamaan halagima, Yaxuba bɔnsɔnna, e a raxɔrima
    han, e a bɔxɔne kalama.
  haw-1868: E ninini oe i kou ukiuki maluna o ko na aina e, ka poe ike ole ia oe,
    a maiuna o na ohana i hea ole i kou inoa; no ka mea, ua ai lakou ia Iakoba, a
    ua hoopau ia ia, a oki loa, a ua hooneoneo i kona wahi i noho ai.
  arb-NAV: لِيَنْصَبَّ سُخْطُكَ عَلَى الأُمَمِ الَّتِي لَمْ تَعْرِفْكَ، وَعَلَى الشُّعُوبِ
    الَّتِي لَا تَدْعُو بِاسْمِكَ، لأَنَّهُمْ قَدِ افْتَرَسُوا ذُرِّيَّةَ يَعْقُوبَ
    وَالْتَهَمُوهَا وَخَرَّبُوا مَسْكَنَهَا.
  ewe-ewe: Trɔ wò dɔmedzoe helĩhelĩ la kɔ ɖe dukɔ siwo menya wò o kple ame siwo meyɔa
    wò ŋkɔ o la dzi. Elabena wovuvu Yakob, wovuvui keŋkeŋ, eye wogblẽ eƒe nɔƒe.
  eng-LEE: Pour out thy fury over the nations that know thee not, and over the families
    that have not called on thy name; for they have eaten up Jacob, and devoured him,
    and consumed him, and have made his dwelling desolate.
  asm-FB: যি জাতিবোৰে তোমাক নাজানে, আৰু যি গোষ্ঠিবোৰে তোমাৰ নামত প্ৰাৰ্থনা নকৰে, তেওঁলোকৰ
    ওপৰত তোমাৰ ক্ৰোধ ঢালা। কিয়নো তেওঁলোকে যাকোবক গ্ৰাস কৰিলে, আৰু তাৰ বাসস্থান ধ্বংস
    কৰিলে।”
  sus-A: عِ شَ شْنْ سِ فبّتّيٍ نَن مَ نَشٍيٍ مُ عِ كٌلٌن، عِ شَ شْنْ حَمَيٍ نَن مَ
    نَشٍيٍ مُ عِ شِلِ قَلَمَ، بَرِ مَ عٍ وَ مَ يَشُبَ بْنسْي نَن قَشَقٍ، عٍ وَ مَ
    عٍ شُن نَكَنَقٍ نّ، عٍ شَ عٍ سْنتْ، عٍ وَ عٍ شْنيِ شَ قِندِ فبَلٌي يِرٍ رَ.»
  fra-SBL: Répands ta colère sur les nations qui ne te connaissent pas, et sur les
    familles qui n'invoquent pas ton nom ; car ils ont dévoré Jacob. Oui, ils l'ont
    dévoré, consumé, et ont détruit sa maison.
  hbo-hbo: שְׁפֹ֣ךְ חֲמָתְךָ֗ עַל־הַגֹּויִם֙ אֲשֶׁ֣ר לֹֽא־יְדָע֔וּךָ וְעַל֙ מִשְׁפָּחֹ֔ות
    אֲשֶׁ֥ר בְּשִׁמְךָ֖ לֹ֣א קָרָ֑אוּ כִּֽי־אָכְל֣וּ אֶֽת־יַעֲקֹ֗ב וַאֲכָלֻ֙הוּ֙ וַיְכַלֻּ֔הוּ
    וְאֶת־נָוֵ֖הוּ הֵשַֽׁמּוּ׃ פ
  kik-kik: Itũrũrĩra ndũrĩrĩ iria itakũũĩ mangʼũrĩ maku, ũmaitũrũrĩre andũ arĩa matakayagĩra
    rĩĩtwa rĩaku. Nĩ ũndũ-rĩ, nĩmahukĩtie Jakubu; mamũhukĩtie biũ, naguo bũrũri wake
    makawananga.
  fra-NCL: Versez votre fureur sur les nations qui ne vous connaissent pas, sur les
    peuples qui n’invoquent pas votre nom ; car ils ont dévoré Jacob, ils l’ont dévoré,
    ils l’achèvent, et ils dévastent sa demeure.
  cek-AK: Nang panoek ai, Gentel kaminawk hoi na hmin kawk ai imthung takohnawk nuiah
    palung na phuihaih to krai ah; nihcae mah Jakob to caak o boih boeh, anih to amro
    o sak moe, paaeh o boih boeh; a ohhaih ahmuen doeh phraek pae o boih boeh.
  cuk-cuk: Bur be dulemar-aku-be-dakmaladgi be-urwed be oyoge. Dule-be-nug-odummosurmaladgi
    be-urwed be barmidage. Ar Jacob-wagan-wiosmalad, bela naitinagase obelosmalad,
    degine, bela e-negmar obelosmarbalid.”
  uig-CYR: Қәһриңни Сени тонумайдиған әлләр һәмдә намиңға нида қилмайдиған җәмәтләр
    үстигә төккәйсән; чүнки улар Яқупни йәп кәткән; бәрһәқ, улар уни жутуп түгәштүрүп,
    турған җайини мутләқ вәйран қилған.
  tel-2017: నిన్నెరగని అన్యజనాల మీదా నీ పేరున ప్రార్థించని వంశాల మీదా నీ కోపాన్ని
    కుమ్మరించు. ఎందుకంటే వారు యాకోబు వంశాన్ని పూర్తిగా నిర్మూలం చేయడానికి మింగివేశారు.
    దాని నివాస స్థలాలను పాడు చేశారు.
  hat-BSA: Vide gwo kòlè Ou a sou nasyon ki pa konnen Ou yo ak sou fanmi ki pa rekonèt
    non Ou yo; paske yo te devore Jacob. Yo te devore li, manje l nèt e te devaste
    tout abitasyon li an.
  kos-kos: Furokla kasrkusrak lom nu fin mutunfacl ma tia etekom, Ac nu fin mwet su
    tia alu nu sum. Elos onela mwet lom. Elos kunauskutla na pwaye Ac likiya acn sesr
    in oan musalla.
  hbo-WLC: שְׁפֹ֣ךְ חֲמָתְךָ֗ עַל־הַגּוֹיִם֙ אֲשֶׁ֣ר לֹֽא־יְדָע֔וּךָ וְעַל֙ מִשְׁפָּח֔וֹת
    אֲשֶׁ֥ר בְּשִׁמְךָ֖ לֹ֣א קָרָ֑אוּ כִּֽי־אָכְל֣וּ אֶֽת־יַעֲקֹ֗ב וַאֲכָלֻ֙הוּ֙ וַיְכַלֻּ֔הוּ
    וְאֶת־נָוֵ֖הוּ הֵשַֽׁמּוּ׃ פ
  ibo-ibo: Wụkwasị ọnụma gị nʼelu mba niile dị iche iche bụ ndị na-amaghị gị, wụkwasịkwa
    ya ndị ahụ niile na-adịghị akpọku aha gị. Nʼihi na ha eripịala Jekọb, ha eripịala
    ya kpamkpam, bibiekwa ebe obibi ya.
  ory-ory: ଯେଉଁ ଅନ୍ୟ ଦେଶୀୟମାନେ ତୁମ୍ଭଙ୍କୁ ଜାଣନ୍ତି ନାହିଁ ଓ ଯେଉଁ ଗୋଷ୍ଠୀସକଳ ତୁମ୍ଭ ନାମରେ
    ପ୍ରାର୍ଥନା କରନ୍ତି ନାହିଁ, ସେମାନଙ୍କ ଉପରେ ତୁମ୍ଭେ ଆପଣା କୋପ ଢାଳିଦିଅ; କାରଣ ସେମାନେ ଯାକୁବକୁ
    ଗ୍ରାସ କରିଅଛନ୍ତି, ହଁ, ସେମାନେ ତାହାକୁ ଗ୍ରାସ କରି ସଂହାର କରିଅଛନ୍ତି ଓ ତାହାର ବାସସ୍ଥାନ
    ଉଚ୍ଛିନ୍ନ କରିଅଛନ୍ତି।
  chk-chk: Nge kopwe atoto om song won chon ekewe mwü resap sileek, pwal won ekewe
    aramas resap köri itom. Pun ra niela noum aramas, ra wesewesen nirela o ataela
    fanüer.
  rop-rop: Yu garra wail langa detlot pipul hu nomo weship langa yu, en langa detlot
    pipul hu oldei gibit yu bekboun. Olabat bin kilim yu pipul olabat, en olabat bin
    binijimap melabat brabliwei, en bin libum melabat kantri rabishwan na.” Lagijat
    na aibin tok.
  ukr-1871: Нї, вилий досаду твою на народи, що не хочуть нїчого знати про тебе, й
    на племена, що не взивають імені твого; бо вони зʼїли Якова, пожерли й вигубили
    його, а займище його спустошили.
  deu-1951: Gieße deinen Zorn über die Heiden aus, die dich nicht kennen, und über
    die Geschlechter, die deinen Namen nicht anrufen; denn sie haben Jakob verzehrt,
    gefressen und aufgerieben und seine Wohnung verwüstet!
  eng-JPS: Pour out Thy wrath upon the nations that know Thee not, and upon the families
    that call not on Thy name; for they have devoured Jacob, yea, they have devoured
    him and consumed him, and have laid waste his habitation.
  srp-1865: Izlij gnjev svoj na narode koji te ne poznaju, i na plemena koja ne prizivlju
    imena tvojega, jer proždriješe Jakova, proždriješe ga da ga nema, i naselje njegovo
    opustiše.
  lug-lug: Yiwa obusungu bwo ku mawanga agatakumanyi, agatakutwala ng’ekikulu, ku
    bantu abatakoowoola linnya lyo. Kubanga bamazeewo Yakobo, bamuliiridde ddala era
    ne boonoona ensi ye.
  heb-heb: שפך חמתך על הגוים אשר לא ידעוך ועל משפחות אשר בשמך לא קראו כי אכלו את יעקב
    ואכלהו ויכלהו ואת נוהו השמו׃
  ben-IRV: সেই জাতির উপর তোমার রাগ ঢেলে দাও, যারা তোমাকে জানে না এবং সেই সব লোকেদের
    যারা তোমার নামে ডাকে না। কারণ তারা যাকোবকে গিলে ফেলেছে, সম্পূর্ণভাবে বিনষ্ট করেছে
    এবং তার বাসস্থানকে ধ্বংস করে দিয়েছে।
  pan-pan: ਤੂੰ ਆਪਣਾ ਗੁੱਸਾ ਉਹਨਾਂ ਕੌਮਾਂ ਉੱਤੇ ਪਾ ਦੇ ਜਿਹੜੀਆਂ ਤੈਨੂੰ ਨਹੀਂ ਜਾਣਦੀਆਂ, ਉਹਨਾਂ
    ਘਰਾਣਿਆਂ ਉੱਤੇ ਜਿਹੜੇ ਤੇਰਾ ਨਾਮ ਨਹੀਂ ਲੈਂਦੇ। ਉਹਨਾਂ ਯਾਕੂਬ ਨੂੰ ਖਾ ਲਿਆ ਹੈ, ਉਹ ਨੂੰ ਭੱਖ
    ਲਿਆ ਅਤੇ ਮੁਕਾ ਦਿੱਤਾ ਹੈ, ਅਤੇ ਉਹ ਦੇ ਵਸੇਬਿਆਂ ਨੂੰ ਵਿਰਾਨ ਕਰ ਛੱਡਿਆ ਹੈ।
  mya-JVB: ကိုယ်တော် ကိုမ သိ သော တပါးအမျိုးသား တို့ အပေါ် သို့၎င်း ၊ နာမ တော်ကို ပဌနာ
    မ ပြုသော အမျိုးအနွယ် တို့အပေါ် သို့၎င်း အမျက် တော်ကို သွန်းလောင်း တော်မူပါ။ အကြောင်း
    မူကား၊ သူတို့သည် ယာကုပ် အမျိုး ကို အကုန်အစင်ကိုက်စား ၍ ၊ သူ ၏နေရာ ကို သုတ်သင်ပယ်ရှင်း
    ကြပါပြီ။
  tbg-tbg: Vo vatanaaka kia ai autu tuaherake variaka, are vikara arara itehara qoraiqama
    nimitaane. Tavaane. Vika tinavu ai vaiinti nahenti arukeha, vehi autu taiqa keha,
    tinavu vatavata qoraiqama kaavaro qumina vataqai vairave.
  hmo-hmo: Oiemu badu be oi idia tomadiho henia lasi besedia, edia latanai mani do
    oi atoa. Oiemu ladana idia negea besedia edia latanai, oiemu badu do oi bubua
    diho. Idia ese oiemu bese Israela taudia idia alaia mase vadaeni. Idia ese ai
    idia hadikaia ore, bona aiemai tano idia hadikaia momokani vadaeni.
  urd-urd: ऐ ख़ुदावन्द, उन क़ौमों पर जो तुझे नहीं जानतीं, और उन घरानों पर जो तेरा
    नाम नहीं लेते, अपना क़हर उँडेल दे; क्यूँकि वह या'क़ूब को खा गए, वह उसे निगल गए
    और चट कर गए, और उसके घर को उजाड़ दिया।
  rus-SYN: Излей ярость Твою на народы, которые не знают Тебя, и на племена, которые
    не призывают имени Твоего; ибо они съели Иакова, пожрали его и истребили его,
    и жилище его опустошили.
  bqc-SIM: Pↄfɛ̃ bↄbↄ bui pↄ́ aa n dↄ̃oↄwa, gbɛ̃́ pↄ́ aali n sísiopiↄ, asa aa Yakↄbu
    buiↄ mↄ̀mↄɛ, aa ń mↄmↄ bɛ̃̀ɛ, aa ń bùsu ↄ̃̀ↄkpà.
  tcz-CHONGTHU: Nalungsat chu, nangma hephalou namtin vaipi ho chunga bunglhan. Chule
    nangma minphah nomlou mite chunga bunglhan. Ajeh chu amahon Israel insung abahgamun,
    anechai hel tauve. Chuleh agamsungu jong ahomkeovin aumsah tauvin ahi.
  mar-mar: जे राष्ट्र तुला ओळखत नाही आणि जे कुटुंब तुझ्या नामाचा धावा करत नाही, त्यावर
    तू आपला क्रोध ओत. कारण त्यांनी याकोबाचा विनाश केला आहे आणि त्यास खाऊन टाकले आहे,
    त्यांनी त्यास क्षीण केले आहे. त्याची वस्ती ओसाड केली आहे.
  qub-qub: Gamta mana yarpäshoj, mana rejsishoj nasyun runacunata castigay rabyashayqui
    pascacänanpäga. Chay runacunami Jacobpita mirar aywaj runacunata usharisha. Nasyun
    intërutami pasaypa ushacashata cachaycusha.
  bqp-bqp: A wunɛn mɔru sureo bwese ni nu ǹ nun mɛm nɔɔwɑmmɛn mi, ni, ni nu ǹ nun
    sɑ̃ɑmɔ. Domi nu wunɛn tɔmbu Yɑkɔbun bweseru kpeerɑsiɑmɔ, nu ben tem bɑnsu koosiɑmɔ.
  hat-hat: Mete ou ankòlè sou nasyon ki pa konnen ou yo, sou pèp ki p'ap sèvi ou yo.
    Paske se yo menm k'ap fin touye pitit Jakòb yo. Y'ap touye yo nèt. Yo fin ravaje
    peyi kote nou rete a.
  eng-BSB: Pour out Your wrath on the nations that do not acknowledge You, and on
    the families that do not call on Your name. For they have devoured Jacob; they
    have consumed him and finished him off; they have devastated his homeland.
  eng-WEBPB: Pour out your wrath on the nations that don’t know you, and on the families
    that don’t call on your name; for they have devoured Jacob. Yes, they have devoured
    him, consumed him, and have laid waste his habitation.
  kbq-kbq: Hagi kagri'ma kage'za antahizama nosu'za, kagri kagire'ma zamentintima
    nosaza vahete karimpa ahe'zana eri rukaha hutro. Na'ankure ana vahe'mo'za tagri
    naga Israeli vahera zamahe'za eri hana hu'naze. Ana vahe'mo'za vahe'ma zamahe'za
    eri hana'ma hazageno'a mopatifina vahera omanigeno ka'ma koka efore hu'ne.
  nhe-BL: Más cuali xijmajcahua mohueyi cualancayo ipan nopa tlaltini tlen ax mitzixmatij
    huan tlen ax mitzhueyimatij, pampa yajuanti quitzontlamiltijtoque moisraelita
    tlacajhua huan quichijtoc inintlal queja se huactoc tlali.”
  gub-BL: Ezakook nekwahy haw ywy nànànar nemuwete 'ymar wanehe nehe, teko nereitykar
    wanehe nehe. Ta'e urezuka a'e wà xe. Uruiko Zako izuapyapyr romo ure. Umumaw ureywy
    wà no.
  eng-DRA: 'Pour out thy indignation upon the nations that have not known thee, and
    upon the provinces that have not called upon thy name: because they have eaten
    up Jacob, and devoured him, and consumed him, and have destroyed his glory.'
