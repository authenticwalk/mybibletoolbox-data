verse: JER.010.014
translations:
  mal-C: മനുഷ്യവർഗം മുഴുവനും വിവേകശൂന്യർ, അവർ പരിജ്ഞാനം ഇല്ലാത്തവർതന്നെ; ഓരോ സ്വർണപ്പണിക്കാരും
    തങ്ങളുടെ വിഗ്രഹങ്ങൾമൂലം ലജ്ജിച്ചുപോകുന്നു. അവർ വാർത്തുണ്ടാക്കിയ ബിംബം വ്യാജമാണ്;
    ആ വിഗ്രഹങ്ങളിലൊന്നും ശ്വാസമില്ല.
  deu-TKW: 'Verblüfft steht da jeder und kann es nicht begreifen; schämen muß sich
    jeglicher Schmelzer wegen seines Gebildes, weil seine Gußbilder Trug sind und
    kein Odem in ihnen ist:'
  lin-lin: Bato nyonso bakomaka lokola bazoba, lokola bato oyo basili mayele ; monyangwisi
    bibende na moto atikalaka na soni likolo na bikeko na ye, pamba te bikeko na ye
    ezalaka na yango biloko ya lokuta, ezalaka na pema te kati na yango.
  eng-LSV: Every man is brutish by knowledge, || Every refiner is put to shame by
    a carved image, || For his molten image [is] false. And there is no breath in
    them.
  eng-GNV: 'Euery man is a beast by his owne knowledge: euery founder is confounded
    by the grauen image: for his melting is but falsehood, and there is no breath
    therein.'
  eng-WEBSTER: 'Every man is brutish in his knowledge: every founder is confounded
    by the graven image: for his molten image is falsehood, and there is no breath
    in them.'
  nhw-BL: Quema tijhuicalotis masehualme ica TOTECO, nochi masehualme san huihuitique
    huan amo tleno quimachilíaj. Quichihuaj teteyome, pero nopa teteyome quinpinahualtise
    catli quinchijchijque. San se istlacatili para nopa teteyome quipiyaj chicahualistli
    pampa amo quipiyaj nemilistli, niyon amo tlaijiyotilanaj.
  swh-ONEN: Kila mmoja ni mjinga na hana maarifa, kila sonara ameaibishwa na sanamu
    zake. Vinyago vyake ni vya udanganyifu, havina pumzi ndani yavyo.
  bba-bba: Tɔnu ù n ye kpuro mɛɛrɑ, u rɑ biti soorewɑ. Sekuru tɑ rɑ mɑɑ sekobu mwɛwɑ
    bɑ̀ n ben bwɑ̃ɑroku ni wɑ. Domi nu ǹ kpɛ̃ nu ko mɛ, nu ǹ wɛ̃siɑru mɔ.
  eng-KJVCPB: 'Every man is brutish in his knowledge: Every founder is confounded
    by the graven image: For his molten image is falsehood, and there is no breath
    in them.'
  luo-luo: Ji duto parogi ok ti kendo gionge ngʼeyo; jotheth duto wigi kuot gi nyisechegi
    manono ma githedho. Kido mage moloso gin gik manono; gionge muya eigi.
  meu-meu: Taunaimanima iboudiai na kakavakava bona asi aonegadia, bona gold igaukaralaina
    taudia iboudiai na edia kaivakuku ese e hahemaraidiamu; badina be edia kaivakuku
    na koikoi ḡaudia, bona asi laḡadia.
  npi-ULB: हरेक मानिस ज्ञानविना अज्ञानी भएको छ । धातुको काम गर्ने हरेक आफ्ना मूर्तिहरूबाट
    नै लाजमा परेको छ । किनकि त्यसले बनाएका मूर्तिहरू झूटा हुन् । तिनमा जीवन छैन ।
  yor-yor: Gbogbo ènìyàn jẹ́ aṣiwèrè àti aláìnímọ̀, ojú ti gbogbo alágbẹ̀dẹ níwájú
    ère rẹ̀, nítorí ère dídá rẹ̀ èké ni, kò sì ṣí ẹ̀mí nínú rẹ̀.
  pes-OPCB: آنانی که در مقابل بتهایشان سجده می‌کنند چقدر نادانند! سازندگان آنها شرمسار
    و رسوا خواهند شد، زیرا آنچه می‌سازند، دروغین است و جان در آنها نیست.
  tgl-ULB: Naging mangmang ang mga tao na walang kaalaman. Nailagay sa kahihiyan ang
    bawat panday dahil sa kaniyang diyus-diyosan sapagkat manlilinlang ang mga ginawa
    niyang imahen at walang buhay ang mga ito.
  hui-hui: Ibugua ani birago hondowa wali agali karu ti lulu ale halu mini nawiore
    ho haga. Dama mitangi bialu mbirale ngolome wabiaga agali bu karu tibi nde mbirale
    tinime bialu kagonaga taga pani nolebira. Mbirale bi pupu wulenaga gime wabini
    uruniha galone mbira naheore. Uruniha buhe̱ lolenebi nawiore.
  mya-mya: ဤ​အ​ခြင်း​အ​ရာ​ကို​မြင်​ခြင်း​ကြောင့် လူ​အ​ပေါင်း​တို့​သည်​ထုံ​ထိုင်း​၍​အ​သိ​ဉာဏ်
    ကင်း​မဲ့​သူ​များ​ဖြစ်​လာ​ရ​ကြ​လေ​သည်။ ပန်း​တဉ်း​ဆ​ရာ​အ​ပေါင်း​တို့​သည် မိ​မိ​တို့​သွန်း​လုပ်​သည့်​ဘု​ရား​များ​မှာ
    အ​စစ်​အ​မှန်​မ​ဟုတ်​သ​ဖြင့်​စိတ်​ပျက် ရကြ​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ရုပ်​တု​များ​တွင်
    အ​သက်​မ​ရှိ​သော​ကြောင့်​တည်း။
  bod-N: མི་རེ་རེ་དུད་འགྲོ་དང་འདྲ་སྟེ་ཤེས་བྱ་མེད་ལ། དངུལ་མགར་རྣམས་ནི་རང་རང་གི་སྐུ་འདྲའི་རྐྱེན་གྱིས་ངོ་ཚ་བ་དང་།
    དེས་བླུགས་པའི་སྐུ་འདྲ་རྣམས་ནི་རྫུས་མ་ཡིན་ལ་དེ་དག་གི་ནང་དུ་དབུགས་ཀྱང་མེད་དོ། །
  sna-sna: Mumwe nomumwe haafungi uye haana zivo; mupfuri mumwe nomumwe wegoridhe
    anonyadziswa nezvifananidzo zvake. Zvifananidzo zvake ndezvenhema; hazvina mweya
    mazviri.
  spa-BLM: Todo hombre se ha vuelto bruto y sin conocimiento. Todo orfebre se siente
    decepcionado por su imagen grabada; porque su imagen fundida es falsa, y no hay
    aliento en ellos.
  cac-cac: Masanil eb' anima tz'ac'anoch comon dios yipoc sc'ool, malaj spensar eb',
    malaj tas yojtac eb'. Masanil eb' tenum q'ueen, tz'ac'ji q'uixvelal eb' yuj juntzan̈
    yechel sb'o chi'. A juntzan̈ yechel sb'o eb' chi', malaj yelc'ochi, malaj spixan.
  swh-ULB: Kila mtu amekuwa mjinga, hawana maarifa. Kila mfua chuma ameaibishwa kwa
    sanamu zake. Maana sanamu yake ya kuyeyushwa ni uongo; hakuna pumzi ndani yake.
  bel-bel: Вар'яцее кожны чалавек у сваім веданьні, сарамаціць сябе кожны гутнік балванам
    сваім, бо выплаўленае ім ёсьць мана, і няма ў ім духу.
  deu-ELBBK: dumm wird jeder Mensch, ohne Erkenntnis; beschämt wird jeder Goldschmied
    über das Götzenbild; denn sein gegossenes Bild ist Lüge, und kein Geist ist in
    ihnen.
  mbb-OT: Is menge ed-azap te zuma he menge ed-ezapen, menge paglung wey wazà menge
    ketau. Egkepeel-elezan dà is menge platiru tenged te menge vineelan dan he menge
    ed-ezapen, su kenà heini tutuu. Wazà kayi untung.
  mal-2015: ഏതു മനുഷ്യനും മൃഗപ്രായനും പരിജ്ഞാനമില്ലാത്തവനും ആകുന്നു; തട്ടാന്മാരൊക്കെയും
    വിഗ്രഹംനിമിത്തം ലജ്ജിച്ചുപോകുന്നു; അവർ വാർത്തുണ്ടാക്കിയ വിഗ്രഹം വ്യാജമത്രേ; അവയിൽ
    ശ്വാസവുമില്ല.
  rmc-rmc: Savore kala modlara hine diline the bi e goďi. Sako, ko kerel o modli,
    pes ladžala, bo leskre modli hine o klamišagos a nane andre lende o dichos.
  pes-OPV: جمیع مردمان وحشی‌اند و معرفت ندارند و هر‌که تمثالی می‌سازد خجل خواهدشد.
    زیرا که بت ریخته شده او دروغ است و در آن هیچ نفس نیست.
  ron-1924: Атунч се аратэ омул кыт есте де прост ку штиинца луй ши орьче арӂинтар
    рэмыне де рушине ку кипул луй чоплит, кэч идолий луй ну сунт декыт минчунэ ши
    ну есте ничо суфларе ын ей;
  ben-OBCV: সব মানুষই জ্ঞানহীন ও বুদ্ধিরহিত; সব স্বর্ণকার তার প্রতিমাগুলির জন্য লজ্জিত
    হয়। তাদের মূর্তিগুলি তো প্রতারণা মাত্র; সেগুলির মধ্যে কোনো শ্বাসবায়ু নেই।
  som-som: Nin kastaaba wuxuu noqday doqon aan aqoon lahayn, oo dahabshube kastaaba
    wuxuu ku ceeboobay sanamkiisii la xardhay, waayo, sanamkiisii la shubay waa been
    oo innaba neef ma leh.
  lat-VUC: 'Stultus factus est omnis homo a scientia: confusus est artifex omnis in
    sculptili, quoniam falsum est quod conflavit, et non est spiritus in eis.'
  eng-ASVBT: Every man is become brutish and is without knowledge; every goldsmith
    is put to shame by his graven image; for his molten image is falsehood, and there
    is no breath in them.
  ita-1885: Ogni uomo è insensato per scienza; ogni orafo è renduto infame per le
    sculture; perciocchè le sue statue di getto sono una falsità, e non vi è alcuno
    spirito in loro.
  eng-LXXUP: Every man is deprived of knowledge, every goldsmith is confounded because
    of his graven images; for he has cast false gods, there is no breath in them.
  eng-ULB: Every man has become ignorant, without knowledge. Every metalworker is
    put to shame by his idols. For his cast images are frauds; there is no life in
    them.
  spa-VBL: 'Todos son estúpidos; no saben nada. Todos los trabajadores del metal se
    avergüenzan de los ídolos que fabrican. Porque sus imágenes hechas de metal fundido
    son fraudulentas: ¡no están vivas!'
  fra-_FOB: Tout homme est abruti dans sa science, tout orfèvre est honteux de son
    image taillée; car les idoles ne sont que mensonge; il n'y a point de respiration
    en elles;
  mal-mal: ഏതു മനുഷ്യനും മൃഗപ്രായനും, പരിജ്ഞാനമില്ലാത്തവനും ആകുന്നു; തട്ടാന്മാരൊക്കെയും
    വിഗ്രഹംനിമിത്തം ലജ്ജിച്ചുപോകുന്നു; അവർ വാർത്തുണ്ടാക്കിയ വിഗ്രഹം വ്യാജമായതുകൊണ്ടത്രേ;
    അവയിൽ ശ്വാസവുമില്ല.
  urd-GVR: Tamām insān ahmaq aur samajh se ḳhālī haiṅ. Har sunār apne butoṅ ke bāis
    sharmindā huā hai. Us ke but dhokā hī haiṅ, un meṅ dam nahīṅ.
  suz-BL: मुर नेल्‍ल निप्‍स मपाइश्‍शो नु मारेइ मतुइक्‍ब बाक्‍नीम। सुन चेम्‍ब नेल्‍ल
    आन मूर्तिम पतीके मुने दोक्‍नीम। मेको आन मूर्तिपुकी जोल बाक्‍नीम। मेको आन के सोक्‍त
    मबाक्‍ब। यसैया ४५:१६
  eng-NOY: Brutish is every one who hath not this knowledge; By his image is every
    founder put to shame, For his molten-work is deceit; There is no breath in it.
  ita-1927: ogni uomo allora diventa stupido, privo di conoscenza; ogni orafo ha vergogna
    delle sue immagini scolpite; perché le sue immagini fuse sono una menzogna, e
    non v’è soffio vitale in loro.
  ckb-ckb: هەموو کەسێک بێ زانیارییە و دەبەنگە، هەموو زێڕنگەرێک بە پەیکەرەکەی شەرمەزارە،
    چونکە داڕێژراوی درۆن و ڕۆحیان تێدا نییە.
  eng-BBE: 'Then every man becomes like a beast without knowledge; every gold-worker
    is put to shame by the image he has made: for his metal image is deceit, and there
    is no breath in them.'
  kan-OKCV: ಪ್ರತಿ ಮನುಷ್ಯನು ತಿಳುವಳಿಕೆ ಇಲ್ಲದವನೂ ಬುದ್ಧಿಹೀನನೂ ಆಗಿದ್ದಾನೆ. ತಾನು ಕೆತ್ತಿದ
    ವಿಗ್ರಹಕ್ಕೋಸ್ಕರ ಪ್ರತಿಯೊಬ್ಬ ಅಕ್ಕಸಾಲಿಗನೂ ನಾಚಿಕೆಪಡುತ್ತಾನೆ. ಏಕೆಂದರೆ ಅವರ ಎರಕದ ವಿಗ್ರಹಗಳು
    ಸುಳ್ಳೇ, ಅವುಗಳಲ್ಲಿ ಉಸಿರೇ ಇಲ್ಲ.
  tam-2017: மனிதர் அனைவரும் அறிவில்லாமல் மிருககுணமுள்ளவர்களானார்கள்; தட்டார் அனைவரும்
    வார்ப்பித்த உருவங்களால் வெட்கிப்போகிறார்கள்; அவர்கள் வார்ப்பித்த விக்கிரகம் பொய்யே,
    அவைகளில் ஆவி இல்லை.
  spa-RV-1909: 'Todo hombre se embrutece y le falta ciencia; avergüéncese de su vaciadizo
    todo fundidor: porque mentira es su obra de fundición, y no hay espíritu en ellos;'
  ron-BTF: Fiecare este neghiob în cunoaștere; fiecare topitor este încurcat de chipul
    cioplit; căci chipul lui turnat este falsitate și nu este suflare în ele.
  eng-WEBP: Every man has become brutish and without knowledge. Every goldsmith is
    disappointed by his engraved image; for his molten image is falsehood, and there
    is no breath in them.
  eng-FBV: Everyone is stupid; they don't know anything. Every metalworker is embarrassed
    by the idols they make. For their images made of molten metal are fraudulent—they're
    not alive!
  nld-1939: Staan alle mensen verstomd en verbluft, Schaamt elke gieter zich over
    zijn beeld! Want zijn gietsel is leugen, Geen geest woont er in.
  nch-BL: Quema tijhuicalotis masehualme ica TOTECO, nochi masehualme nesij huihuitique
    huan amo teno quimachilíaj. Quinchijchihuaj teteyome, pero nopa teteyome quinpinahualtise
    cati quinchijchijque. San se istacatili para nopa teteyome quipiyaj chicahualisti
    pampa amo quipiyaj nemilisti, yon amo taijyotilanaj.
  vie-1934: người ta đều trở nên u mê khờ dại, thợ vàng xấu hổ vì tượng chạm của mình;
    vì các tượng đúc chẳng qua là giả dối, chẳng có hơi thở ở trong;
  hin-CV: हर एक मनुष्य मूर्ख है—ज्ञानहीन; हर एक स्वर्णशिल्पी अपनी ही कृति प्रतिमा
    द्वारा लज्जित किया जाता है. क्योंकि उसके द्वारा ढाली गई प्रतिमाएं धोखा हैं; उनमें
    जीवन-श्वास तो है ही नहीं.
  spa-BES: Entonces cada hombre se vuelve como una bestia sin conocimiento; Todos
    los trabajadores del oro son avergonzados por la imagen que ha creado; porque
    su imagen de metal es un engaño, y no hay aliento en ellos.
  tdx-tdx: Songa tembo ondatio, tsy aman-kilala, sindre ampisalareñe ty amo samposampon-draha’eo
    ty mpitolom-bolamena, remborake o sare natrana’eo, tsy aman-kofòke.
  tha-KJV: มนุษย์​ทุ​กคนโฉดในทางความรู้ของตน ช่างทองทุกคนจะได้อายเพราะรูปเคารพสลักของตน
    เพราะรูปเคารพหล่อของเขาเป็นของเท็จ และไม่​มี​ลมหายใจในรูปเคารพนั้น
  por-BR-2018: Todo homem se tornou irracional e sem conhecimento; envergonha-se todo
    fundidor de imagem de escultura, pois sua imagem fundida é uma mentira, e nelas
    não há espírito.
  deu-ELO: Dumm wird jeder Mensch, ohne Erkenntnis; beschämt wird jeder Goldschmied
    über das Götzenbild; denn sein gegossenes Bild ist Lüge, und kein Geist ist in
    ihnen.
  eng-WYC-2018: Each man is made a fool of [his] knowing, each craftsman is shamed
    in a graven image; for why that that he welled together is false, and no spirit
    is in them. (Each person is made a fool by his knowledge, each craftsman is shamed
    by a carved, or a cast, idol; for what he welded together is false, and no breath,
    or life, is in them.)
  epo-epo: Malsaĝiĝis ĉiu homo kun sia sciado, per honto kovriĝis ĉiu fandisto kun
    sia statuo; ĉar lia fanditaĵo estas malveraĵo, ĝi ne havas en si spiriton.
  uig-PIN: Muxu kixilǝrning ⱨǝrbiri ǝⱪilsiz, bilimdin mǝⱨrumlardur; Zǝrgǝrlǝrning
    ⱨǝrbiri ɵzliri oyƣan but tǝripidin xǝrmǝndigǝ ⱪalidu; Qünki uning ⱪuyma ⱨǝykili
    yalƣanqiliⱪ, ularda ⱨeq tiniⱪ yoⱪtur.
  beo-beo: Dunu da amo gasa bagade hou ba:beba:le, gagaoui agoane ahoa. Dunu da ogogosu
    loboga hamoi ‘gode’ hamosa, amo ilia dafawaneyale dawa:su hou da hamedei ba:sa.
    Bai ilia loboga hamoi ogogosu ‘gode’ da hame esala amola hamedei liligi gala.
  tpi-OTNT: Ol man i no olsem. Olgeta i longlong na i no gat save. Ol man bilong wokim
    ol giaman god long gol, ol bai i sem long ol dispela samting ol i bin wokim. Ol
    dispela god i no samting tru. Ol i no gat laip.
  hau-SA: Kowa marar azanci ne, marar ilimi; kowane maƙerin zinariya zai sha kunya
    saboda gumakansa. Siffofinsa ƙarya ne; ba su da numfashi a cikinsu.
  uig-LAT: Mushu kishilerning herbiri eqilsiz, bilimdin mehrumlardur; Zergerlerning
    herbiri özliri oyghan but teripidin shermendige qalidu; Chünki uning quyma heykili
    yalghanchiliq, ularda héch tiniq yoqtur.
  nde-nde: Abantu bonke kabalangqondo njalo kabalalwazi, wonke umkhandi wegolide uyangiswa
    yizithombe zakhe. Izithombe zakhe azenzayo ziyinkohliso, kazilamphefumulo phakathi
    kwazo.
  ton-ton: '‌ʻOku vale ʻi he ʻilo ʻae tangata kotoa pē: ʻoku puputuʻu ʻae tufunga
    kotoa pē ʻi he tamapua kuo tā: he ko e loi ʻene tamapua, pea ʻoku ʻikai ha mānava
    ʻi ai.'
  ces-1613: Tak zhlupěl každý člověk, že nezná toho, že zahanben bývá každý zlatník
    pro rytinu; nebo slitina jeho jest faleš, a není ducha v nich.
  eng-WMB: Every man has become brutish and without knowledge. Every goldsmith is
    disappointed by his engraved image; for his molten image is falsehood, and there
    is no breath in them.
  tam-TCV: ஒவ்வொரு மனிதனும் உணர்வற்றவனும், அறிவற்றவனுமாயிருக்கிறான். ஒவ்வொரு கொல்லனும்
    தன் விக்கிரகங்களால் வெட்கமடைகிறான். ஏனெனில் அவனுடைய உருவச்சிலைகள் போலியானவை. அவைகளில்
    சுவாசமில்லை.
  ceb-ULB: Nahimong walay alamag ug walay kahibalo ang matag tawo. Pakaulawan ang
    matag trabahante sa puthaw pinaagi sa iyang mga diosdios. Kay malimbongon ang
    iyang binuhat nga mga larawan; wala kini kinabuhi.
  pol-UBG: Każdy człowiek jest głupcem i nie wie, że każdy złotnik jest okryty hańbą
    z powodu posągu, bo jego odlany posąg jest fałszem i nie ma w nich ducha.
  urd-GVU: تمام انسان احمق اور سمجھ سے خالی ہیں۔ ہر سنار اپنے بُتوں کے باعث شرمندہ
    ہوا ہے۔ اُس کے بُت دھوکا ہی ہیں، اُن میں دم نہیں۔
  deu-1912: Alle Menschen sind Narren mit ihrer Kunst, und alle Goldschmiede bestehen
    mit Schanden mit ihren Bildern; denn ihre Götzen sind Trügerei und haben kein
    Leben.
  kan-2017: ಎಲ್ಲರೂ ತಿಳಿವಳಿಕೆಯಿಲ್ಲದೆ ಪಶುಪ್ರಾಯರಾಗಿದ್ದಾರೆ; ತಾನು ಕೆತ್ತಿದ ವಿಗ್ರಹದ ನಿಮಿತ್ತ
    ಪ್ರತಿಯೊಬ್ಬ ಅಕ್ಕಸಾಲಿಗನೂ ಅವಮಾನಕ್ಕೆ ಗುರಿಯಾಗುವನು. ಅವನು ಎರಕ ಹೊಯ್ದ ಪುತ್ತಳಿಯು ಸುಳ್ಳು,
    ಅವುಗಳಲ್ಲಿ ಶ್ವಾಸವೇ ಇಲ್ಲ.
  yap-yap: Ra m’ug e ran’ey, ma ra man lanyan’ e girdi’ ni dakrir nanged e n’en ni
    ngar rin’ed; pi’in nma ngongliy e liyos e ka ra aliliy gad, ni bochan e fapi got
    ni yad be ngongliy e go’ bogi ban’en ndariy e yafos rorad.
  hlt-MCSB: Hlang boeih he mingnah dongah rhawm coeng tih aka picai boeih khaw mueithuk
    dongah koh coeng. A muei hong neh a khuiah hil om pawh.
  mdy-ETH: ቢያሢ ዔራቶ ባይዚ ዔዔኤዬኔ፤ ዔያታ ማሊሲ ኮሼ ባካ ሉኡዚ ባኣዚ፥ ሃሣ ሼምፔያ ባኣሢሮ ዓንጎ ሼኤሺ ዹዓሢ ዒ ማዤ
    ፆኦዞ ዛጋዖ ቦርሲንቴኔ።
  twi-ASANTE: Onipa biara nnim nyansa, na ɔnni nimdeɛ; sikadwumfoɔ biara anim gu ase,
    ɛsiane nʼahoni enti. Ne nsɛsodeɛ yɛ atorɔ; wɔnni ahomeɛ biara wɔ wɔn mu.
  eng-WEBU: Every man has become brutish and without knowledge. Every goldsmith is
    disappointed by his engraved image; for his molten image is falsehood, and there
    is no breath in them.
  wal-wal: Asi ubbi era xayidi dammiis; worqqaa tigiya asi ubbi ba eeqatun yeellatiis.
    Aissi giikko, he eeqati cimo; etan shemppoi baawa.
  spa-PDDPT: Todo hombre es estúpido, sin conocimiento. Todo fundidor es avergonzado
    por una imagen, porque su imagen moldeada es falsedad. No hay aliento en ella.
  gun-gun: Ha'e rã avakue ma nai'arandui ha'e mba'eve ndoikuaai va'e meme. Ouro re
    omba'eapo va'e kuery voi oxĩmba va'erã meme ikuai mba'emo ra'angaarã ojapoague
    re, mba'eta ta'angaa ikuai va'e avi anhetẽ va'e'ỹ meme, ipytuẽ va'e'ỹ guive.
  ilo-ULB: Nagbalinen a nakuneng ti tunggal lalaki, awan pannakaammona. Tunggal agkitkitikit
    ket maibabain gapu kadagiti didiosenna. Ta saan a pudno ti sinukogna a ladawan;
    awan iti biag kadagitoy.
  kpg-kpg: Nia daangada ga gidee di mee deenei, ga boiboi ga de longono ginaadou gi daha.
    Digau ala ne hai nadau ada god ga langaadia huoloo, idimaa nia ada god digaula
    le e hala, gei hagalee ono mouli ai.
  uig-ARA: مۇشۇ كىشىلەرنىڭ ھەربىرى ئەقىلسىز، بىلىمدىن مەھرۇملاردۇر؛ زەرگەرلەرنىڭ ھەربىرى
    ئۆزلىرى ئويغان بۇت تەرىپىدىن شەرمەندىگە قالىدۇ؛ چۈنكى ئۇنىڭ قۇيما ھەيكىلى يالغانچىلىق،
    ئۇلاردا ھېچ تىنىق يوقتۇر.
  sus-sus: Adamadi xaxili mu na. Kuye yailanma fama nɛ yaagide a xa wali xa fe ra,
    barima kuyee findixi wule nan na, e mu ɲɛngima fefe ma.
  pon-2006: Ni aramas ar pahn kilang met, re kin pweipweila oh sohla kehn wasa; irail
    kan me kin wiahda dikedik kan pahn namenekla, pwehki koht kan me re wiahda me
    likamw oh sohte mour.
  ksd-ksd: A tarai par tikatikai dia tar papaua ma pa dia matoto; a umana tena madaka
    par ta ra goled dia vavirvir ure kadia lavur tabataba; tago kana tabalar di ga
    tun mal ia a vaongo ko, ma pa ta vuvu na nilaun tana.
  tur-YTC: Herkes budala ve bilgisiz oldu. Her kuyumcu oyma suretinden dolayı hayal
    kırıklığına uğradı; Çünkü dökme putu yalandır, Ve onlarda soluk yoktur.
  grc-BRENT: Ἐμωράνθη πᾶς ἄνθρωπος ἀπὸ γνώσεως, κατῃσχύνθη πᾶς χρυσοχόος ἐπὶ τοῖς
    γλυπτοῖς αὐτοῦ, ὅτι ψευδῆ ἐχώνευσεν, οὐκ ἔστι πνεῦμα ἐν αὐτοῖς.
  ind-AYT: Semua manusia itu bodoh dan tidak berpengetahuan; semua tukang emas dipermalukan
    oleh patung ukirannya. Patung-patung tuangannya adalah kebohongan, dan tidak ada
    napas di dalam mereka.
  nya-nya: Anthu onse ndi opusa ndiponso opanda nzeru; mmisiri aliyense wosula golide
    akuchita manyazi ndi mafano ake. Mafano akewo ndi abodza; alibe moyo mʼkati mwawo.
  hrv-hrv: Svakom čovjeku pamet stane, svaki se zlatar zastidi svoga kipa, jer svi
    su mu kipovi samo varka, nema u njima duha!
  mps-mps: Bidi dabe te tiwai ebeo. Tigidali te umuna pelama, te koneani homu me elalubeo.
    Te tibo god golgo nigibo bidi dabe dao, te augwali hale yaibao, te augwa nigali
    nai dabede. Te god dabe te mu nai menio. Augwa te bidibo ula me elalubeo.
  tpi-tpi: Ol man i no olsem. Olgeta i longlong na i no gat save. Ol man bilong wokim
    ol giaman god long gol, ol bai i sem long ol dispela samting ol i bin wokim. Ol
    dispela god i no samting tru. Ol i no gat laip.
  dan-1931: Dumt er hvert Menneske, uden Indsigt; hver Guldsmed får Skam af sit Billede;
    thi hvad han støber, er Løgn, og der er ikke Ånd deri;
  vie-OVCB: Mọi người đều vô tri, vô giác, không một chút khôn ngoan! Người thợ bạc
    bị các thần tượng mình sỉ nhục, vì việc tạo hình tượng chỉ là lừa dối. Tượng không
    có chút hơi thở hay quyền năng.
  guj-2017: બધા માણસો મૂર્ખ અને અજ્ઞાની થઈ ગયા છે. દરેક સોની પોતે બનાવેલી મૂર્તિ જોઈને
    લજ્જિત થયો છે, કેમ કે તેની ગાળેલી મૂર્તિ અસત્ય છે; તેઓમાં શ્વાસ નથી.
  pon-2006A: Ni aramas ar pahn kilang met, re kin pweipweila oh sohla kehn wasa; irail
    kan me kin wiahda dikedik kan pahn namenekla, pwehki koht kan me re wiahda me
    likamw oh sohte mour.
  por-BRBSL: Todo homem se tornou brutal e sem conhecimento. Todo ourives está decepcionado
    com sua imagem gravada; pois sua imagem derretida é falsidade, e não há fôlego
    nelas.
  cth-cth: Tami pueng ni bang a panue awh hoeh dawk panuenae tawn awh hoeh, suihlunkathoumnaw
    ni hai a dei awh e hah a kayakhai. Ahnimouh ni a thuk awh e meikaphawk hah teh,
    ayawmyin pui doeh, kâha hai tawn awh hoeh.
  twi-twi: Onipa biara nnim nyansa, na onni nimdeɛ; sikadwumfo biara anim gu ase,
    esiane nʼahoni nti. Ne nsɛsode yɛ atoro; wonni ɔhome biara wɔ wɔn mu.
  hlt-hlt: Hlang boeih he mingnah dongah rhawm coeng tih aka picai boeih khaw mueithuk
    dongah koh coeng. A muei hong neh a khuiah hil om pawh.
  tbz-SIM: Bɛnìtìbɛ̀ bɛmɔu bo bɑntɛ́ bɛ̀ í ciìmɛ̀, ifɛi bo bɛ̀ pĩ̀ńnɛ̀ bɛ̀ yìɛ̀nko
    timɑ́tì kɛ uti sìì bɔɔtenkɑɑnìi, sì tu siyɑ́ɑ̀bìsí kpɛsi nsi, muwemmu í bo si
    miɛkɛ.
  msy-2020: Ezɨ gumazamiziba, me bar onganigha bizitam gɨfozir puvatɨ. Gumazir marvir
    guaba golɨn dar ingariba, me bizir me ingarizir kaba bagh bar aghumsɨgham. Kar
    guizɨn godba puvatɨ. Marvir guar kaba, da amɨnir datɨrɨghɨn en ikia angamɨra itir
    kam puvatɨ.
  azb-azb: Hər kəs ağılsız oldu, Bilikləri qalmadı. Hər zərgər düzəltdiyi bütdən utanacaq,
    Çünki onun tökdüyü büt puçdur, Onda nəfəs yoxdur.
  eng-DBY: Every man is become brutish, bereft of knowledge; every founder is put
    to shame by the graven image, for his molten image is falsehood, and there is
    no breath in them.
  hin-2017: सब मनुष्य मूर्ख और ज्ञानरहित हैं; अपनी खोदी हुई मूरतों के कारण सब सुनारों
    की आशा टूटती है; क्योंकि उनकी ढाली हुई मूरतें झूठी हैं, और उनमें साँस ही नहीं
    है। (यिर्म. 51:17,18)
  wol-KYG: 'Nitoo nit dim sannax, sore xam-xam: te képp kuy tëgg sa jëmmu tuur, yaa
    añe gàcce. Sa jëmmi weñ ji nga xelli, di neenug neen, noog bakkan, tus!'
  eng-YLT: Brutish is every man by knowledge, Put to shame is every refiner by a graven
    image, For false [is] his molten image. And there is no breath in them.
  eng-WYC-2017: Each man is made a fool of [his] knowing, each craftsman is shamed
    in a graven image; for why that that he welled together is false, and no spirit
    is in them.
  eng-WMBB: Every man has become brutish and without knowledge. Every goldsmith is
    disappointed by his engraved image; for his molten image is falsehood, and there
    is no breath in them.
  urd-GVH: तमाम इनसान अहमक़ और समझ से ख़ाली हैं। हर सुनार अपने बुतों के बाइस शरमिंदा
    हुआ है। उसके बुत धोका ही हैं, उनमें दम नहीं।
  rug-rug: Doduru tie si pupuhu meke loketoṉa tumae nia; doduru tie tavetavete pa
    qolo si kurekure ni sari dia beku. Sari nana kineha si na kokohadi; na lopu boka
    siṉo si arini.
  gaz-gaz: Tokkoon tokkoon namaa gowwaa fi kan beekumsa hin qabnee dha; tokkoon tokkoon
    tumtuu warqee waaqota tolfamoo isaatiin qaaneffama. Fakkiiwwan inni tolchu kan
    sobaa ti; isaan hafuura baafatan of keessaa hin qaban.
  fra-LSG: Tout homme devient stupide par sa science, Tout orfèvre est honteux de
    son image taillée; Car ses idoles ne sont que mensonge, Il n’y a point en elles
    de souffle,
  yal-yal: Muxune birin bata findi xaxilitarene nun fekolontarene ra. Xɛma rawanle
    birin yagixi lan e sawura rafalaxine fe ma, bayo wulen nan e suxurene ra, nii
    yo mi e yi.
  haw-1868: Me he holoholona la kela kanaka, keia kanaka ma ka ike; hilahila hoi na
    mea hoohehee kala a pau no ke akuakii, no ka mea, he mea wahahee kona kii i hooheheeia,
    aohe hanu iloko o lakou.
  arb-NAV: كُلُّ إِنْسَانٍ خَامِلٌ وَعَدِيمُ الْمَعْرِفَةِ، وَكُلُّ صَائِغٍ أَخْزَاهُ
    تِمْثَالُهُ لأَنَّ صَنَمَهُ الْمَسْبُوكَ كَاذِبٌ وَلا حَيَاةَ فِيهِ.
  ewe-ewe: Amegbetɔwo katã nye movitɔwo eye nunya mele tagbɔ na wo o. Sikanutula ɖe
    sia ɖe ƒe legbawo akpe ŋu nɛ. Eƒe legbawo nye beble elabena agbe mele wo me o.
  eng-LEE: Then standeth every man as brutish without knowledge; ashamed is every
    goldsmith because of the graven image; for falsehood is his molten work, and there
    is no breath therein.
  asm-FB: প্ৰতিজন মানুহ পশুতুল্য আৰু জ্ঞান-শূন্য, প্ৰতিজন সোণাৰী আৰু কটা-প্ৰতিমাৰ
    দ্বাৰাই লজ্জিত হয়। কাৰণ তাৰ সাঁচত ঢলা মূৰ্ত্তিবোৰ মিছা; সেইবোৰৰ ভিতৰত কোনো নিশ্বাস-প্ৰশ্বাস
    নাই।
  sus-A: عَدَ مَدِ شَشِلِ مُ نَ. كُيٍ يَءِلَنمَ قَمَ نّ يَافِدٍ عَ شَ وَلِ شَ قٍ رَ،
    بَرِ مَ كُيٍيٍ قِندِشِ وُلٍ نَن نَ، عٍ مُ حّنفِمَ قٍقٍ مَ.
  fra-SBL: Tout homme est devenu brutal et sans connaissance. Tout orfèvre est déçu
    par son image gravée ; car son image en fusion n'est que mensonge, et il n'y a
    pas de souffle en eux.
  hbo-hbo: נִבְעַ֤ר כָּל־אָדָם֙ מִדַּ֔עַת הֹבִ֥ישׁ כָּל־צֹורֵ֖ף מִפָּ֑סֶל כִּ֛י שֶׁ֥קֶר
    נִסְכֹּ֖ו וְלֹא־ר֥וּחַ בָּֽם׃
  kik-kik: Andũ othe nĩmagĩte meciiria na makaaga ũũgĩ; nake mũturi wa thahabu o wothe
    nĩaconorithĩtio nĩ mĩhianano ĩyo yake. Nĩ ũndũ mĩhianano ĩyo yake ya gwĩturĩra
    nĩ ya maheeni; ndĩrĩ mĩhũmũ thĩinĩ wayo.
  fra-NCL: Tout homme est stupide, hors de sens ; tout artisan a honte de son idole,
    car son image fondue n’est que mensonge ; il n’y a pas de souffle en elle.
  cek-AK: Kaminawk loe amthu o boih moe, panoekhaih tawn o ai; krang sah kaminawk
    loe krang hoiah azathaih tongh o boeh; a sak o ih krangnawk loe azom pui ni; anghahhaih
    takhi doeh tawn o ai.
  cuk-cuk: Bela dulemar binsaedsulidamaladid, aku-neg-itomaladid. Bela-dule-orgi-arbamaladi,
    e-ibmar-sobedgi bingedar itomalad, e-ibmar-sobarmaladi, dule-yardakmaladid, burba
    satemalad.
  uig-CYR: Мошу кишиләрниң һәр бири әқилсиз, билимдин мәһрумлардур; Зәргәрләрниң һәр
    бири өзлири ойған бут тәрипидин шәрмәндигә қалиду; Чүнки униң қуйма һәйкили ялғанчилиқ,
    уларда һеч тиниқ йоқтур.
  tel-2017: ప్రతి మనిషీ తెలివిలేని మూర్ఖుడు. విగ్రహాలు పోతపోసే ప్రతివాడూ తాను చేసిన
    విగ్రహాన్నిబట్టి అవమానం పొందుతాడు. అతడు పోత పోసిన విగ్రహాలు నకిలీవి. వాటికి ప్రాణం
    లేదు.
  hat-BSA: Tout moun se ensanse, san konesans. Tout òfèv yo vin wont akoz zidòl li;
    paske imaj fonn li se desepsyon. Nanpwen souf nan yo.
  kos-kos: Ke mwet uh liye ma inge, elos akilen lupan lalfon ac nikin lalos sifacna.
    Elos su oru ma sruloala elos mwekinla, Mweyen god ma elos orala uh tia pwaye ac
    wangin moul la.
  hbo-WLC: נִבְעַ֤ר כָּל־אָדָם֙ מִדַּ֔עַת הֹבִ֥ישׁ כָּל־צוֹרֵ֖ף מִפָּ֑סֶל כִּ֛י שֶׁ֥קֶר
    נִסְכּ֖וֹ וְלֹא־ר֥וּחַ בָּֽם׃
  ibo-ibo: Onye ọbụla bụ onye na-enweghị uche nke ihe ọmụma kọrọ. Emeela ka ihere
    mee onye ọkpụ ụzụ ọlaedo ọbụla site nʼarụsị ọ kpụrụ. Nʼihi na oyiyi niile ọ na-akpụ
    bụ aghụghọ; ha enweghị nkuume ọbụla nʼime ha.
  ory-ory: ପ୍ରତ୍ୟେକ ମନୁଷ୍ୟ ପଶୁବତ୍‍ ଓ ଜ୍ଞାନହୀନ ହୋଇଅଛି; ପ୍ରତ୍ୟେକ ସ୍ୱର୍ଣ୍ଣକାର ଆପଣା ଖୋଦିତ
    ପ୍ରତିମା ଦ୍ୱାରା ଲଜ୍ଜିତ ହୋଇଅଛି; କାରଣ ତାହାର ଢଳା ପ୍ରତିମା ମିଥ୍ୟା ଓ ସେମାନଙ୍କଠାରେ ପ୍ରାଣବାୟୁ
    ନାହିଁ।
  chk-chk: Lupwen aramas ra küna ei, ra mefi pwe ra umwes, esap pwal wor ar mirit.
    Ekewe chon föri uluulun anümwäl seni kolt ra säw, pun ar kewe uluulun anümwäl
    ra minen atuputup, esap pwal wor ngasangas lor.
  rop-rop: Detlot pipul hu nomo sabi God jidan silibala. Dei nomo sabi enijing. Olabat
    meigimbat drimin sheip, bat olabat garra jidan sheimwan, dumaji detlot drimin
    sheip nomo laibala, Olabat jidan laiyawan.
  ukr-1871: Безумним виявлює себе кожен мистець у свойму знаннї, і кожен плавильник
    соромить себе бовваном своїм, бо вилите ним — се лож, і нема в йому духа.
  deu-1951: Alle Menschen stehen da als Toren, trotz ihrem Wissen, und alle Gießer
    werden an ihren Bildern zuschanden; denn was sie gießen ist Betrug, und kein Geist
    ist darin.
  eng-JPS: Every man is proved to be brutish, without knowledge, every goldsmith is
    put to shame by the graven image, his molten image is falsehood, and there is
    no breath in them.
  srp-1865: Svaki èovjek posta bezuman od znanja, svaki se zlatar osramoti likom rezanijem,
    jer su laž liveni likovi njegovi, i nema duha u njima.
  lug-lug: Buli muntu talina magezi era taliimu kutegeera; buli muweesi wa zaabu aswala
    olw’ekifaananyi ky’akoze. Kubanga ebifaananyi bye ebisaanuuse bulimba, era tebiriimu
    bulamu.
  heb-heb: נבער כל אדם מדעת הביש כל צורף מפסל כי שקר נסכו ולא רוח בם׃
  ben-IRV: প্রত্যেক মানুষই মূর্খ, জ্ঞানহীন। প্রত্যেক কর্মকার তার প্রতিমাগুলির জন্য
    লজ্জা পায়। তার ছাঁচে ঢালা মূর্তিগুলি প্রতারক, তাদের মধ্যে কোন জীবন নেই।
  pan-pan: ਹਰੇਕ ਆਦਮੀ ਬੇਦਰਦ ਅਤੇ ਗਿਆਨਹੀਣ ਹੋ ਗਿਆ ਹੈ, ਹਰੇਕ ਸਰਾਫ਼ ਆਪਣੀ ਮੂਰਤ ਦੇ ਕਾਰਨ ਸ਼ਰਮਿੰਦਾ
    ਹੈ, ਕਿਉਂ ਜੋ ਉਸ ਦੀ ਢਾਲੀ ਹੋਈ ਮੂਰਤ ਝੂਠੀ ਹੈ, ਅਤੇ ਉਸ ਵਿੱਚ ਸਾਹ ਨਹੀਂ।
  mya-JVB: လူမည်သည်ကား၊ မိမိဉာဏ်အားဖြင့်တိရစ္ဆာန် ကဲ့သို့ဖြစ်၏။ ရုပ်တု ကို သွန်း သောသူတိုင်း
    မိမိလုပ်သော ရုပ်တုအားဖြင့် မှောက်မှားလျက် ရှိ၏။ အကြောင်းမူကား၊ သွန်းသောရုပ်တု
    သည် မုသာ ဖြစ်၏။ သူ ၌ လည်း ထွက် သက်ဝင်သက်မ ရှိ။
  tbg-tbg: Una variqa avataqi vi variaka avu aato kia vaimanta vika vo haikaravata
    kia kankomake iri tave variara. Una variqa auti variaka vika una haikaqai auti
    variavaro kia aiho vareva vi haikaraqi vaimantara ti, vika kaurira haikama varevara.
  hmo-hmo: Taunimanima ibounai, be kavakava bona aonega lasi, bona golo idia gaukaralaia
    taudia ibounai be, edia kaivakuku ese idia hahemaraia noho. Badina edia kaivakuku
    be koikoi gaudia, bona idia mauri noho lasi.
  urd-urd: हर आदमी हैवान ख़सलत और बे — 'इल्म हो गया है; हर एक सुनार अपनी खोदी हुई
    मूरत से रुस्वा है क्यूँकि उसकी ढाली हुई मूरत बेकार है, उनमें दम नहीं।
  rus-SYN: Безумствует всякий человек в своем знании, срамит себя всякий плавильщик
    истуканом своим, ибо выплавленное им есть ложь, и нет в нем духа.
  bqc-SIM: Gbɛ̃nazĩnaↄ sↄũ, aa yãe dↄ̃o, siaↄ gɛɛ a gↄ̃ kpá ń wɛ́i tã́a pↄ́
    aa pìↄ yã́ musu. Pↄ́ ɛgɛnaↄnɛ, aa wɛ̃ni vĩo.
  tcz-CHONGTHU: Mijouse hi hetna beiyin tanang in aum’uve. Khut themtah’a thil semdoh
    ho jong, asemthu-u milim ho chun ajumsah gam’u ahitai. Ajeh chu, asemdoh hou chu
    abon’a alem’a kisemdoh chule haina hu neilou jeng ahiuve.
  mar-mar: ज्ञानाशिवाय, प्रत्येक मनुष्य अज्ञानी झाला आहे. आपण निर्माण केलेल्या मूर्तीमुळेच
    सोनार लाजवले जातात. कारण त्या मूर्ती म्हणजे फक्त असत्य आहे. त्यामध्ये काही सजीवपणा
    नाही.
  qub-qub: Runacunaga llapanpis upami, imatapis mana tantiyajmi. Ïduluncunaga ruraj
    runatapis pengacachinmi. Rurashan ïdulucunaga mana bälejmi, mana cawajmi.
  bqp-bqp: Tɔnu ù n ye kpuro mɛɛrɑ, u rɑ biti soorewɑ. Sekuru tɑ rɑ mɑɑ sekobu mwɛwɑ
    bɑ̀ n ben bwɑ̃ɑroku ni wɑ. Domi nu ǹ kpɛ̃ nu ko mɛ, nu ǹ wɛ̃siɑru mɔ.
  hat-hat: Lè konsa tout moun rete egare, yo pa konprann anyen. Moun k'ap fè zidòl
    yo wont sa yo fè a, paske bondye yo fè yo se fo bondye yo ye, yo pa gen lavi nan
    yo.
  eng-BSB: Every man is senseless and devoid of knowledge; every goldsmith is put
    to shame by his idols. For his molten images are a fraud, and there is no breath
    in them.
  eng-WEBPB: Every man has become brutish and without knowledge. Every goldsmith is
    disappointed by his engraved image; for his molten image is falsehood, and there
    is no breath in them.
  kbq-kbq: Hagi miko vahera neginagi hu'za antahintahi omane vahe mani'naze. Golireti'ma
    havi anumzantamima tro'ma hu'naza vahe'mo'za, anazama tro'ma hu'naza zankura tusi
    zamagazegu hugahaze. Na'ankure ana amema'ama tro'ma hu'naza zantamina havigeza
    tro hu'naze. Ana havi anumzantamimo'za zamasimura ante'za kasefara hu'za nomanize.
  nhe-BL: Quema tijhuicalotis tlacame ica TOTECO, nochi tlacame san huihuitique huan
    ax tleno quimachilíaj. Quichihuaj teteyome, pero nopa teteyome quinpinahualtise
    tlen quinchijchijque. Se istlacayotl para quiijtose nopa teteyome quipiyaj chicahualistli
    pampa ax quipiyaj yolistli, niyon ax tlaijiyotilanaj.
  gub-BL: Henataromo teko paw wiko iranaiw ma'e romo wà, ma'e kwaw par 'ym romo wà.
    Ipuràg ma'e iapo har paw imaranugar wemiapo kwer tupàn a'ua'u wanehe wà. Ta'e
    nuiko kwaw Tupàn azeharomoete har romo wà xe. Nuikuwe kwaw wà.
  eng-DRA: 'Every man is become a fool for knowledge every artist is confounded in
    his graven idol: for what he hath cast is false, and there is no spirit in them.'
