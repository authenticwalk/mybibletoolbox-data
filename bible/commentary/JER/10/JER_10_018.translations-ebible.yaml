verse: JER.010.018
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ ഈ പ്രാവശ്യം ഈ ദേശവാസികളെ കവിണയിൽവെച്ച്
    എറിഞ്ഞുകളയും; ഞാൻ അവർക്കു ദുരിതംവരുത്തും അങ്ങനെ അവർ പിടിക്കപ്പെടും.”'
  deu-TKW: 'Denn so spricht Jahwe: Fürwahr, ich werde die Bewohner des Landes dieses
    Mal fortschleudern und ihnen Bedrängnis bereiten, auf daß sie büßen.'
  lin-lin: 'Pamba te, tala liloba oyo Yawe alobi : « Ya mbala oyo, nakobengana bavandi
    ya mokili oyo mpe nakotindela bango pasi mpo ete bakanga bango. »'
  eng-LSV: 'For thus said YHWH: “Behold, I am slinging out the inhabitants of the
    land at this time, || And have been an adversary to them, || So that they are
    found out.”'
  eng-GNV: For thus sayth the Lord, Beholde, at this time I will throwe as with a
    sling the inhabitants of the lande, and will trouble them, and they shall finde
    it so.
  eng-WEBSTER: For thus saith the LORD; Behold, I will sling out the inhabitants of
    the land at this once, and will distress them that they may find it so .
  nhw-BL: Ica se tlatoctzi na nimechquixtis tlen ni tlali huan nimechtitlanilis huejhueyi
    tlaijiyohuilistli. Huan quej nopa anquiyecose nohueyi cualancayo.” Quej nopa quiijtohua
    TOTECO.
  swh-ONEN: 'Kwa kuwa hili ndilo asemalo Bwana: “Wakati huu, nitawatupa nje kwa nguvu
    wote waishio katika nchi hii; nitawataabisha ili waweze kutekwa.”'
  bba-bba: Domi Yinni Gusunɔ u nɛɛ, u koo de yibɛrɛ be, bu bɛɛ wɔri, kpɑ bu bɛɛ ɡurɑ
    bu kɑ bɛɛ dɑ mi n tomɑ.
  eng-KJVCPB: For thus saith the Lord, Behold, I will sling out the inhabitants of
    the land at this once, And will distress them, that they may find it so.
  luo-luo: 'Nimar ma e gima Jehova Nyasaye wacho: “E kindeni machalo kama, abiro daro
    ji modak e pinyni; anakel sandruok kuomgi mondo mi omakgi.”'
  meu-meu: 'Badina be Iehova na ini e gwau tomamu: A itaia, ina nega ai tano inoholaina
    taudra na davedia lasimu; hisihisi na idia latadiai baina mailaia, bae mamia helaoreana.'
  npi-ULB: किनकि परमप्रभु यसो भन्‍नुहुन्छ, “हेर्, यस बेला यो देशका बासिन्दाहरूलाई
    मैले बाहिर फाल्‍न लागेको छु । म तिनीहरूमाथि सङ्कष्‍ट ल्याउनेछु, र तिनीहरूले यस्तै
    भएको भेट्टाउनेछन् ।”
  yor-yor: 'Nítorí èyí ni Olúwa wí: “Ní àkókò yìí, èmi yóò gbọn àwọn tí ó ń gbé ilẹ̀
    náà jáde. Èmi yóò mú ìpọ́njú bá wọn, kí wọn kí ó lè rí wọn mú.”'
  pes-OPCB: 'زیرا خداوند می‌فرماید: «این بار شما را از این سرزمین بیرون خواهم انداخت
    و چنان بلایی بر سر شما نازل خواهم نمود که حتی یک نفرتان نیز جان به در نبرید!»'
  tgl-ULB: Sapagkat ganito ang sinasabi ni Yahweh, “Tingnan ninyo, ipapatapon ko sa
    panahong ito ang mga naninirahan sa lupain. Pahihirapan ko sila at malalaman nila
    ito.”
  hui-hui: Anduane Homogohanda lalu, Horo ogoningi i̱na wali agali Yuda dindiha bu
    kamiru bibahende bo taliatagi hai holebero. I̱na tíha genda timbuniore anda ibilarogola
    tí mbirali yu wa nahe bibahende tandaga nai holeberemi. I̱ Anduane Homogo i̱na
    bi o ledogoniore, laragoni.
  mya-mya: သင်​တို့​အား​လောက်​လွှဲ​မှ​လောက်​စာ​လုံး​ကို​ပစ် သ​ကဲ့​သို့ ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား
    ဤ​ပြည်​မှ​ပယ်​ထုတ်​တော်​မူ​လိမ့်​မည်။ သင်​တို့ သည်​အ​ဖမ်း​ခံ​ရ​သော​ကြောင့်​စိတ်​ပျက်​ကြ
    လိမ့်​မည်။ ဤ​ကား​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ သည့်​စ​ကား​ဖြစ်​၏။
  bod-N: ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག ད་རེས་བདག་གིས་ཡུལ་འདིའི་མི་རྣམས་རྒྱང་དུ་གཡུག་པ་དང་།
    ཡང་དེ་རྣམས་ལ་གནོད་བསྐྱལ་ནས་ཁོ་ཚོའི་གོ་རྟོགས་སད་པར་བྱའོ་ཞེས་གསུངས།
  sna-sna: 'Nokuti zvanzi naJehovha: “Panguva ino ndichapotsera kure avo vanogara
    munyika ino; Ndichauyisa nhamo pamusoro pavo kuti vagotapwa.”'
  spa-BLM: Porque Yahvé dice, “He aquí que voy a expulsar a los habitantes de la tierra
    en este momento, y los angustiará, para que lo sientan”.
  cac-cac: 'Yujto syal Jehová icha tic: A ticnaic ol in molcot yaelal d''a e patic
    masanto ol yal eyamchaji. Masanil ex cajan ex d''a jun chon̈ab'' tic, ol ex in
    pechb''at d''a najat, icha tz''aj sjuljib''at junoc q''uen q''ueen yed'' ch''an̈
    mejmeech, xchi.'
  swh-ULB: Kwa kuwa BWANA asema hivi, “Tazama, Ni tayari kuwatupa wakazi wa nchi nje
    wakati huu. Nitawasababishia huzuni, na itakuwa hivyo.”
  bel-bel: 'бо так кажа Гасподзь: вось, Я выкіну жыхароў гэтай зямлі гэтым разам і
    заганю іх у цеснае месца, каб схапілі іх.'
  deu-ELBBK: 'Denn so spricht der HERR: Siehe, ich werde diesmal die Bewohner des
    Landes wegschleudern und sie ängstigen, damit sie sie finden.'
  mbb-OT: 'Su iyan heini migkaǥi te Nengazen: Pemineg kew! Ibpaawè ku sikiyu kayi
    he tanà. Edresayen ku sikiyu wey niw meǥezami is pauk ku.'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ഈ തവണ ദേശത്തിലെ നിവാസികളെ കവിണയിൽ
    വെച്ചെറിഞ്ഞുകളകയും അവർക്കു പറ്റുവാന്തക്കവണ്ണം അവരെ ബുദ്ധിമുട്ടിക്കയും ചെയ്യും.'
  rmc-rmc: 'Bo kada phenel o RAJ: „Akana čhivava avri olen, ko bešen andre kadi phuv,
    domukava pre lende o pharipen, hoj oda te šunen.“'
  pes-OPV: 'زیرا خداوند چنین می‌گوید: «اینک من این مرتبه ساکنان این زمین را از فلاخن
    خواهم‌انداخت و ایشان را به تنگ خواهم آورد تابفهمند.»'
  ron-1924: 'Кэч аша ворбеште Домнул: „Ятэ, де дата ачаста вой арунка департе пе локуиторий
    цэрий. Ый вой стрынӂе де апроапе, ка сэ симтэ.”'
  ben-OBCV: কারণ সদাপ্রভু এই কথা বলেন, “এই সময়ে যারা এখানে থেকে যাবে, আমি তাদের ছুঁড়ে
    ফেলে দেব; আমি তাদের উপরে বিপর্যয় নিয়ে আসব যেন তারা ধৃত হয়ে বন্দি হয়।”
  som-som: Waayo, Rabbigu wuxuu leeyahay, Bal eeg, dadka dalka deggan haddeer baan
    wadhfin doonaa, oo waan dhibi doonaa si ay u dareemaan.
  lat-VUC: 'quia hæc dicit Dominus: Ecce ego longe projiciam habitatores terræ in
    hac vice, et tribulabo eos ita ut inveniantur.'
  eng-ASVBT: For thus saith Jehovah, Behold, I will sling out the inhabitants of the
    land at this time, and will distress them, that they may feel it.
  ita-1885: 'Perciocchè, così ha detto il Signore: Ecco, questa volta gitterò via,
    come con una frombola, gli abitanti del paese, e li metterò in distretta, acciocchè
    trovino ciò che han meritato.'
  eng-LXXUP: For thus saith the Lord, Behold, I will overthrow the inhabitants of
    this land with affliction, that thy plague may be discovered.
  eng-ULB: For Yahweh says this, “See, I am about to throw the inhabitants of the
    land out this time. I will cause them distress, and they will find it to be so.”
  spa-VBL: 'porque esto es lo que dice el Señor: ¡Mira! Ahora mismo estoy a punto
    de echar a la gente que vive en este país, trayendo problemas que realmente sentirán.'
  fra-_FOB: 'Car ainsi a dit l''Éternel: Voici, cette fois je vais lancer comme avec
    la fronde les habitants du pays; et je vais les mettre à l''étroit, afin qu''on
    les atteigne.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ ഈ പ്രാവശ്യം ദേശത്തിലെ നിവാസികളെ
    കവിണയിൽ വച്ച് എറിഞ്ഞുകളയുകയും, അവർ മനം തിരിയത്തക്കവണ്ണം അവരെ ബുദ്ധിമുട്ടിക്കുകയും
    ചെയ്യും.'
  urd-GVR: Kyoṅki Rab farmātā hai, “Is bār maiṅ mulk ke bāshindoṅ ko bāhar phaiṅk
    dūṅgā. Maiṅ unheṅ tang karūṅga tāki unheṅ pakaṛā jāe.”
  suz-BL: मारदे हना परमप्रभु यावेम “गो मेको रागी ङा मुर आन कली ताइक्‍नुङमी। मेको आन
    कली शुश श्‍येत गेनुङमी। मिनु मेकोपुकीम तुइक्‍नीम” देंत।
  eng-NOY: 'For thus saith Jehovah: Behold, I will sling forth the inhabitants of
    the land at this time; I will distress them, so that they shall be taken.'
  ita-1927: 'Poiché così parla l’Eterno: Ecco, questa volta io lancerò lontano gli
    abitanti del paese, e li stringerò da presso affinché non isfuggano.'
  ckb-ckb: 'لەبەر ئەوەی یەزدان ئەمە دەفەرموێت: «ئەم جارە دانیشتووانی ئەم خاکە دەردەکەمە
    دەرەوە، تەنگیان پێ هەڵدەچنم هەتا ئەوەی هەستی پێدەکەن.»'
  eng-BBE: For the Lord has said, I will send the people in flight like a stone from
    the land at this time, troubling them so that they will be conscious of it.
  kan-OKCV: 'ಏಕೆಂದರೆ, ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಇಗೋ, ನಾನು ಈ ಒಂದೇ ಸಾರಿ ದೇಶದ ನಿವಾಸಿಗಳನ್ನು
    ಕವಣೆಯಿಂದ ಎಸೆದುಬಿಡುತ್ತೇನೆ. ಅವರಿಗೆ ತಗಲುವ ಹಾಗೆ ಅವರನ್ನು ಸಂಕಟಪಡಿಸುತ್ತೇನೆ.”'
  tam-2017: இதோ, நான் இந்த முறை தேசத்தின் குடிமக்களைக் கவண்கொண்டெறிந்து, அவர்கள் கண்டு
    உணரும்படி அவர்களுக்கு நெருக்கமுண்டாக்குவேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Porque así ha dicho Jehová: He aquí que esta vez arrojaré con honda
    los moradores de la tierra, y he de afligirlos, para que lo hallen.'
  ron-BTF: 'Pentru că astfel spune DOMNUL: Iată, de data aceasta voi azvârli pe locuitorii
    țării și îi voi strâmtora, ca ei să afle cum este.'
  eng-WEBP: For the LORD says, “Behold, I will sling out the inhabitants of the land
    at this time, and will distress them, that they may feel it.”
  eng-FBV: 'because this is what the Lord says: Look! Right now I''m about to throw
    out the people living in this country, bringing them trouble they will really
    feel.'
  nld-1939: Zie, deze keer slinger Ik weg De bewoners van het land; Ik ga ze in benauwing
    brengen, Opdat ze het boeten, En Mij mogen vinden.
  nch-BL: Ica se talojtzi na nimechquixtis ten ni tali huan nimechtitanilis huejhueyi
    taijyohuilisti. Huan quej nopa anquiyecose nohueyi cualancayo.” Quej nopa quiijtohua
    TOTECO.
  vie-1934: 'Vì Đức Giê-hô-va phán như vầy: Nầy, lần nầy ta sẽ liệng ra dân của đất
    nầy, ta sẽ làm khốn chúng nó, cho chúng nó tỉnh biết.'
  hin-CV: 'क्योंकि याहवेह का संदेश यह है: “यह देख लेना कि मैं इस देश के निवासियों
    को इस समय प्रक्षेपित करने पर हूं; मैं उन पर विपत्तियां ले आऊंगा कि उन्हें वस्तुस्थिति
    का बोध हो जाए.”'
  spa-BES: 'Porque el Señor ha dicho: Enviaré a la gente en vuelo como una piedra
    de la tierra en este momento, afligiendolos para que estén conscientes de ello.'
  tdx-tdx: 'Fa hoe t’Iehovà: Hehe te ho pilereko an-tane atoy henaneo o mpimone’ i
    taneio, le ho fihineko, haharendreha’ iareo.'
  tha-KJV: เพราะพระเยโฮวาห์ตรั​สด​ังนี้​ว่า “​ดู​เถิด เราจะเหวี่ยงชาวแผ่นดินออกไปเสีย
    ณ เวลานี้ และเราจะนำความทุกข์ใจมาถึงเขาเพื่อให้เขารู้​สึก​”
  por-BR-2018: 'Porque assim diz o SENHOR: Eis que desta vez lançarei como que por
    uma funda aos moradores da terra; e eu os oprimirei, de modo que sejam achados
    em opressão .'
  deu-ELO: 'Denn so spricht Jehova: Siehe, ich werde diesmal die Bewohner des Landes
    hinwegschleudern und sie ängstigen, damit sie sie finden. -'
  eng-WYC-2018: for the Lord saith these things, Lo! I shall cast away far the dwellers
    of the land in this while; and I shall give tribulation to them, so that they
    be not found. (for the Lord saith these things, Behold! I shall cast far away
    the inhabitants of the land at this time; and I shall give them so much trouble,
    that they shall never be found again.)
  epo-epo: 'ĉar tiele diras la Eternulo: Jen Mi ĉi tiun fojon elĵetos la loĝantojn
    de la lando, kaj Mi premos ilin, ke ili sentos kaj diros:'
  uig-PIN: 'qünki Pǝrwǝrdigar mundaⱪ dǝydu: — «Mana, Mǝn bu waⱪitta zemindikilǝrni
    elip u yǝrdin qɵriwetimǝn wǝ ularning kɵngli tonup yǝtküqǝ azar berimǝn!».'
  beo-beo: Hina Gode da dili amo dilia sogega mugululi ga fadegale fasimu. E da dili
    gougoudane, dilia afae dili soge ganodini esalebe hame ba:mu. Hina Gode da sia:i
    dagoi.
  tpi-OTNT: Bikpela i tok olsem, “Long dispela taim bai mi rausim yupela ol manmeri
    bilong graun Juda. Bai mi givim bikpela hevi long yupela na bai yupela i pilim
    tru.”
  hau-SA: Gama haka Ubangiji ya faɗa, “A wannan lokaci zan jefar da waɗanda suke zaune
    a ƙasar; zan kawo damuwa a kansu domin a kama su.”
  uig-LAT: 'chünki Perwerdigar mundaq deydu: — «Mana, Men bu waqitta zémindikilerni
    élip u yerdin chöriwétimen we ularning köngli tonup yetküche azar bérimen!».'
  nde-nde: Ngoba uThixo uthi, “Ngalesisikhathi ngizabaphosela phandle labo abahlala
    kulelilizwe, ngizabehlisela usizi ukuze bathunjwe.”
  ton-ton: He ʻoku pehē mai ʻa Sihova, “Vakai, te u lī ʻae kakai ni ʻi he fonua, ʻo
    hangē ko e maka tā, pea te u fakamamahiʻi ʻakinautolu, koeʻuhi ke nau ongoʻi ia.”
  ces-1613: 'Nebo takto praví Hospodin: Aj, já vyhodím z praku obyvatele země této
    pojednou, a ssoužím je, aby shledali toto:'
  eng-WMB: For the LORD says, “Behold, I will sling out the inhabitants of the land
    at this time, and will distress them, that they may feel it.”
  tam-TCV: 'ஏனெனில் யெகோவா சொல்வது இதுவே: “அந்த நாட்டில் குடியிருப்பவர்களை நான் இப்போதே
    அகற்றிவிடுவேன். நான் அவர்கள்மீது துன்பத்தைக் கொண்டுவருவேன். அவர்கள் சிறைப்பிடிக்கப்படுவார்கள்.”'
  ceb-ULB: Kay miingon si Yahweh niini, “Tan-awa, isalikway ko ang mga lumolupyo sa
    yuta niini nga panahon. Sakiton ko sila, ug bation nila kini.”
  pol-UBG: 'Tak bowiem mówi PAN: Oto ja tym razem jak z procy cisnę w mieszkańców
    tej ziemi i udręczę ich, aby tego doznali.'
  urd-GVU: کیونکہ رب فرماتا ہے، ”اِس بار مَیں ملک کے باشندوں کو باہر پھینک دوں گا۔
    مَیں اُنہیں تنگ کروں گا تاکہ اُنہیں پکڑا جائے۔“
  deu-1912: 'Denn so spricht der HERR: Siehe, ich will die Einwohner des Landes auf
    diesmal wegschleudern und will sie ängsten, daß sie es fühlen sollen.'
  kan-2017: “ಇಗೋ, ನಾನು ಈ ಸಾರಿ ದೇಶನಿವಾಸಿಗಳನ್ನು ಎಸೆದೇ ಬಿಡುವೆನು, ಅವರಿಗೆ ಬುದ್ಧಿ ಬರಲೆಂದು
    ಅವರನ್ನು ಬಾಧಿಸುವೆನು” ಎಂದು ಯೆಹೋವನು ನುಡಿಯುತ್ತಾನೆ.
  yap-yap: I SOMOL e nge yon’med nga wuru e re binaw ney; ni nge parsiymed nge taw
    ko ngiyal’ ndakriy be’ nra magey. I SOMOL e be non.
  hlt-MCSB: BOEIPA loh he ni a. thui. Tahae ah diklai khosa rhoek te voeikhat la ka
    dong coeng he. Amih soah ka daengdaeh daengah ni a. hmuh uh eh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ሃኖ ዓጫ ናንጋ ዓሶ ታኣኒ ኬሲ ዳካንዳኔ፤ ዔያቶኮ ታኣኒ ካራ ባይዚ ዲዒንታንዳጉዲ
    ማሃንዳኔ።»
  twi-ASANTE: 'Na yei ne deɛ Awurade seɛ: “Saa ɛberɛ yi mɛto wɔn a wɔtete asase yi
    so atwene; mede amanehunu bɛba wɔn so sɛdeɛ wɔbɛfa wɔn nnommum.”'
  eng-WEBU: For the LORD says, “Behold, I will sling out the inhabitants of the land
    at this time, and will distress them, that they may feel it.”
  wal-wal: Aissi giikko, GODAI hagaadan yaagees; “Taani ha wodiyan ha biittan de7iya
    asata kessada yambbarana. Intte omoodettana mala, taani intte bolli iitabaa ehaana”
    yaagees.
  spa-PDDPT: 'Porque Yavé dice: Ciertamente esta vez lanzaré a los habitantes de la
    tierra con honda, y los afligiré para que lo sientan.'
  gun-gun: 'Mba''eta Senhor aipoe''i: “Ne''exa, aỹ ma amoẽmba ''rã xeyvy re ikuai
    va''e, amoingo axypa ''rã jexavaia oendu aguã”, he''i.'
  ilo-ULB: Ta kastoy ti kuna ni Yahweh, “Kitaenyo, dandanikon papanawen dagiti agnanaed
    iti daga iti daytoy a tiempo. Pagrigatekto ida ket makariknadanto daytoy.”
  kpg-kpg: Dimaadua gaa kili goodou gi daha mo tenua deenei. Mee ga dagadagahi goodou
    gi deai tangada e dubu i golo ai. Dimaadua ne helekai.
  uig-ARA: 'چۈنكى پەرۋەردىگار مۇنداق دەيدۇ: ــ «مانا، مەن بۇ ۋاقىتتا زېمىندىكىلەرنى
    ئېلىپ ئۇ يەردىن چۆرىۋېتىمەن ۋە ئۇلارنىڭ كۆڭلى تونۇپ يەتكۈچە ئازار بېرىمەن!».'
  sus-sus: barima Alatala bara a masen, «N bekae kerima nɛ alɔ mixi naxan gɛmɛ wolima
    laati ra. N e halakima nɛ, e mu kisima.»
  pon-2006: KAUN-O pahn ketin keseikumwailsang nan sahpwet; e pahn ketin tiangkumwailpeseng
    lao sohte emen pahn luhwehdi. KAUN-O, me mahmahsen.
  ksd-ksd: 'Tago ra Luluai i biti dari: Ea, ta go ra e ina vavaiane vue ra tarai ta
    go ra gunan, ma ina vakadik diat upi diat a kairane.'
  tur-YTC: Çünkü Yahve şöyle diyor, “İşte, bu zamanda ülkenin sakinlerini sapanla
    atacağım, Ve onları sıkıntıya sokacağım, böylece hissedecekler.”
  grc-BRENT: Ὅτι τάδε λέγει Κύριος, ἰδοὺ ἐγὼ σκελίζω τοὺς κατοικοῦντας τὴν γῆν ταύτην
    ἐν θλίψει, ὅπως εὑρεθῇ ἡ πληγή σου.
  ind-AYT: Sebab, beginilah firman TUHAN, “Ketahuilah, Aku akan melempar keluar penduduk
    negeri ini kali ini, dan Aku akan mendatangkan kesengsaraan ke atas mereka supaya
    mereka dapat merasakannya.”
  nya-nya: Pakuti Yehova akuti, “Tsopano Ine ndidzachotsa anthu onse amene akukhala
    mʼdziko lino; adzakhala pa mavuto mpaka adzamvetsa.”
  hrv-hrv: 'Jer ovako govori Gospod: “Gle, ovaj put daleko ću odbaciti stanovnike
    ove zemlje, pritijesniti ih da me nađu.”'
  mps-mps: Magi baso meni. Genuai Bidigo te tiwai po wali, “Te sogo eno dage Juda
    tǫ we bidi gasaba sela sąwaibao, bidigo te masigi du te kukulu tede belama,
    te hogolama, tama sąbo tiwai yaibao. Te eno genuai sęgę dageba menama, te dage
    dene mu ebaso, gę mu naibao.”
  tpi-tpi: Bikpela i tok olsem, “Long dispela taim bai mi rausim yupela ol manmeri
    bilong graun Juda. Bai mi givim bikpela hevi long yupela na bai yupela i pilim
    tru.”
  dan-1931: 'Thi så siger HERREN: Se, denne Gang slynger jeg Landets indbyggere bort
    og bringer dem i Trængsel, for at de kan bøde.'
  vie-OVCB: 'Vì đây là điều Chúa Hằng Hữu phán: “Này, Ta sẽ tung vãi dân cư đất này
    ra khắp nơi. Ta sẽ cho chúng bị hoạn nạn, hiểm nghèo, để chúng tỉnh thức.”'
  guj-2017: કેમ કે યહોવાહ કહે છે કે; જુઓ, આ વખતે હું દેશના રહેવાસીઓને ગોફણના ગોળાની
    જેમ બહાર ફેંકી દઈશ અને તેઓને ખબર પડે તે માટે, હું તેઓને દુઃખી કરીશ.’
  pon-2006A: KAUN-O pahn ketin keseikumwailsang nan sahpwet; e pahn ketin tiangkumwailpeseng
    lao sohte emen pahn luhwehdi. KAUN-O, me mahmahsen.
  por-BRBSL: para Yahweh diz, “Eis que, neste momento, eu vou lançar fora os habitantes
    da terra”, e os angustiará, para que possam senti-lo”.
  cth-cth: Bangkongtetpawiteh, BAWIPA ni hettelah a dei, atuvah, hete ram thung vah
    kaawm taminaw hah kai ni ka tâkhawng han, ahnimouh van vah kângairunae ka pha
    sak han.
  twi-twi: 'Na sɛɛ na Awurade se: “Saa bere yi mɛtow wɔn a wɔtete asase yi so agu;
    mede amanehunu bɛba wɔn so sɛnea wɔbɛfa wɔn nnommum.”'
  hlt-hlt: BOEIPA loh he ni a thui. Tahae ah diklai khosa rhoek te voeikhat la ka
    dong coeng he. Amih soah ka daengdaeh daengah ni a hmuh uh eh.
  tbz-SIM: 'Ntɛnɛ̀ ti Yiɛ̀ nKuyie ntu mù: M bo dennɛ bɛnìtìbɛ̀ dihɛì, m bo bɛ̀ ɛ̃̀ṹtɛ́
    tipíìtì timɔu, bɑ́ bɛ̀ bɑ́ɑ́ nɑ kɛ́yentɛ́.'
  msy-2020: Ikiavɨra Itir God, kamaghɨn ia mɨgɨa ghaze, “Dughiar kamɨn kɨ nguazir
    kamɨn itir gumazamiziba batueghtɨ me mangegham. Kɨ osɨmtɨzir ekiam me danightɨ,
    me mɨzazir ekiam baragham.”
  azb-azb: 'Çünki Rəbb belə deyir: «Mən bu dəfə ölkənin sakinlərini Sapandla kənara
    atacağam. Onları dara salacağam ki, Düşmən əlinə keçsinlər».'
  eng-DBY: 'For thus saith Jehovah: Behold, I will this time sling out the inhabitants
    of the land, and will distress them, that they may be found.'
  hin-2017: क्योंकि यहोवा यह कहता है, “मैं अब की बार इस देश के रहनेवालों को मानो गोफन
    में रखकर फेंक दूँगा, और उन्हें ऐसे-ऐसे संकट में डालूँगा कि उनकी समझ में भी नहीं
    आएगा।”
  wol-KYG: 'Aji Sax ji déy dafa wax ne: «Maa ngii naa xërr waa réew mi bii yoon, teg
    leen njàqare, ba ñu yég ko.»'
  eng-YLT: 'For thus said Jehovah: Lo, I am slinging out the inhabitants of the land
    at this time, And have been an adversary to them, So that they are found out.'
  eng-WYC-2017: for the Lord saith these things, Lo! I shall cast away far the dwellers
    of the land in this while; and I shall give tribulation to them, so that they
    be not found.
  eng-WMBB: For the LORD says, “Behold, I will sling out the inhabitants of the land
    at this time, and will distress them, that they may feel it.”
  urd-GVH: क्योंकि रब फ़रमाता है, “इस बार मैं मुल्क के बाशिंदों को बाहर फेंक दूँगा।
    मैं उन्हें तंग करूँगा ताकि उन्हें पकड़ा जाए।”
  rug-rug: 'Ura, hiera gua si zama nia e Zihova: “Kamahire si kote buli vura ni Arau
    si arini pu koa koasa popoa hie; kote na tinasuna nomana si va kamo ni Rau si
    arini pude sa dia tinasigiti si nomana hola.”'
  gaz-gaz: Waaqayyo akkana jedhaatii; “Kunoo, ani amma warra biyyattii keessa jiraatan
    furguggisee nan baasa; akka isaan dhiphataniifis rakkina isaanitti nan fida.”
  fra-LSG: 'Car ainsi parle l’Éternel: Voici, cette fois je vais lancer au loin les
    habitants du pays; Je vais les serrer de près, afin qu’on les atteigne.'
  yal-yal: Amasɔtɔ Alatala ito nan falaxi, a naxa, “N yamanan muxune wolima ayi nɛn
    alo lantan gɛmɛna. N yi e yigbɛtɛn alogo e xa suxu yɛngɛni.”
  haw-1868: No ka mea, ke olelo mai nei o Iehova peneia, Aia hoi, e maa aku no wau
    i ka poe noho ma ka aina, i ka maa hookahi ana, a e hoopilikia ia lakou, a pela
    o loaa ia lakou.
  arb-NAV: 'لأَنَّ هَذَا مَا يُعْلِنُهُ الرَّبُّ: «هَا أَنَا أَقْذِفُ بِمِقْلاعٍ سُكَّانَ
    الأَرْضِ فِي هَذِهِ الْمَرَّةِ، وَأُعَرِّضُهُمْ لِلضِّيقِ حَتَّى يَعْرِفُوا مُعَانَاتَهُ».'
  ewe-ewe: 'Elabena ale Yehowa gblɔe nye esi: “Le ɣeyiɣi sia me la, matsɔ ame siwo
    le anyigba sia dzi la aƒu gbe. Mana xaxa nava wo dzi ale be woate ŋu alé wo.”'
  eng-LEE: For thus hath said the Lord, Behold, I will cast forth as with a sling
    the inhabitants of the land at this time, and I will enclose them, in order that
    they may find them.
  asm-FB: 'কিয়নো যিহোৱাই এই কথা কৈছে: চোৱা, মই এইবাৰ দেশ নিবাসীসকলক ফিঙ্গাৰ শিলৰ
    নিচিনাকৈ দলিয়াই পেলাম, আৰু তেওঁলোকৰ মনত লগাকৈ তেওঁলোকক দুখ দিম।’'
  sus-A: بَرِ مَ عَلَتَلَ بَرَ عَ مَسٍن، «ﭑ بٍكَيٍ كٍرِ مَ نّ عَلْ مِشِ نَشَن فّمّ
    وٌلِمَ لَاتِ رَ. ﭑ عٍ هَلَكِمَ نّ، عٍ مُ كِسِمَ.»
  fra-SBL: Car Yahvé dit, « Voici qu'en ce moment, je vais frapper les habitants du
    pays, et les affligera, afin qu'ils le ressentent. »
  hbo-hbo: כִּֽי־כֹה֙ אָמַ֣ר יְהוָ֔ה הִנְנִ֥י קֹולֵ֛עַ אֶת־יֹושְׁבֵ֥י הָאָ֖רֶץ בַּפַּ֣עַם
    הַזֹּ֑את וַהֲצֵרֹ֥ותִי לָהֶ֖ם לְמַ֥עַן יִמְצָֽאוּ׃ ס
  kik-kik: 'Nĩgũkorwo Jehova ekuuga atĩrĩ: “Ihinda rĩĩrĩ nĩrĩo ngũikia andũ arĩa othe
    matũũraga bũrũri ũyũ ta maikĩtio na kĩgũtha; Nĩngũmarehithĩria mĩnyamaro, nĩgeetha
    manyiitwo mĩgwate.”'
  fra-NCL: 'Car ainsi parle Yahweh : Voici que cette fois, je vais lancer au loin
    les habitants du pays ; je les serrerai de près, afin que l’ennemi les atteigne.'
  cek-AK: Angraeng mah hae tiah thuih; Khenah, prae thungah kaom kaminawk to vaihi
    roe ka vah han; misanawk ban ah phak o thai hanah, raihaih ka phaksak han.
  cuk-cuk: 'Ar ani Bab-Jehová weyob soged: Emisgindi, an we-neggweburginmalad we-yargi
    dikasuli an barmidoed. Suli-suli-itogega an imakoed, dule-bamaladse-galegega an
    imakoed.”'
  uig-CYR: 'чүнки Пәрвәрдигар мундақ дәйду: — «Мана, Мән бу вақитта зиминдикиләрни
    елип у йәрдин чөриветимән вә уларниң көңли тонуп йәткичә азар беримән!».'
  tel-2017: యెహోవా చేప్పేదేమంటే “నేను ఈసారి ఈ దేశ నివాసులను బయటికి విసిరివేస్తాను.
    వారు పట్టబడేలా చేసి నిస్పృహకు గురి చేస్తాను.”
  hat-BSA: 'Paske konsa pale SENYÈ a: “Gade byen, M ap voye pèp peye sa a deyò nan
    moman sa a. Mwen va fè yo pase anpil doulè, jis yo byen santi li.”'
  kos-kos: LEUM GOD El ac siskowosla liki facl se inge. El ac itungkowosi nwe ke na
    wangin sie suwos lula. LEUM GOD pa fahk ma inge.
  hbo-WLC: כִּֽי־כֹה֙ אָמַ֣ר יְהוָ֔ה הִנְנִ֥י קוֹלֵ֛עַ אֶת־יוֹשְׁבֵ֥י הָאָ֖רֶץ בַּפַּ֣עַם
    הַזֹּ֑את וַהֲצֵר֥וֹתִי לָהֶ֖ם לְמַ֥עַן יִמְצָֽאוּ׃ ס
  ibo-ibo: Nʼihi na ihe ndị a ka Onyenwe anyị kwuru, “Nʼoge a, aga m amafu ndị niile
    bi nʼala a. M ga-eme ka oke mkpagbu bịakwasị ha, meekwa ka ndị iro ha jide ha.”
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଦେଖ, ଆମ୍ଭେ ଏହି ସମୟରେ ଦେଶ ନିବାସୀମାନଙ୍କୁ ଛାଟିଣୀ
    ମାରିବା ପରି ଫିଙ୍ଗି ଦେବା ଓ ସେମାନଙ୍କୁ ଏପରି କ୍ଳେଶ ଦେବା ଯେ, ସେମାନେ ତାହା ବୋଧ ପାଇବେ।”
  chk-chk: Pun iei alon ewe Samol mi Lapalap, “Üpwe asüela chon ei fanü lon ei fansoun,
    üpwe pwal atoto riaföü wor pwe repwe oola.”
  rop-rop: YAWEI garra tjakidawei yumob brom dijan kantri, en im garra bitsimap yumob
    raidap nobodi kaan jidan iya. Lagijat na YAWEI bin dalim mi blanga tok.”
  ukr-1871: 'Так бо говорить Господь: Ось, я повикидаю на сей раз осадників сієї землї
    і зажену їх у тїсноту, щоб їх половлено.'
  deu-1951: 'Denn also hat der HERR gesprochen: Siehe, diesmal will ich die Bewohner
    des Landes hinausschleudern und sie ängstigen, daß sie es empfinden.'
  eng-JPS: 'For thus saith the LORD: Behold, I will sling out the inhabitants of the
    land at this time, and will distress them, that they may feel it.'
  srp-1865: 'Jer ovako veli Gospod: gle, ja æu izbaciti kao praæom stanovnike ove
    zemlje, i pritijesniæu ih da osjete.'
  lug-lug: Kubanga bw’ati bw’ayogera Mukama Katonda nti, “Laba nfuumuula abantu mbaggye
    mu nsi eno, era ndibaleetako ennaku balyoke bawambibwe.”
  heb-heb: כי כה אמר יהוה הנני קולע את יושבי הארץ בפעם הזאת והצרותי להם למען ימצאו׃
  ben-IRV: কারণ সদাপ্রভু এই কথা বলেন, “দেখ, আমি এই দিন দেশীয় লোকদেরকে ছুঁড়ে ফেলে
    দেব; আমি তাদের উপর অনেক কষ্ট আনব এবং তারা তা বুঝবে।”
  pan-pan: ਯਹੋਵਾਹ ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਵੇਖੋ, ਮੈਂ ਇਸ ਵੇਲੇ ਦੇਸ ਦੇ ਵਾਸੀਆਂ ਨੂੰ ਗੋਪੀਏ
    ਨਾਲ ਸੁੱਟਣ ਵਾਲਾ ਹਾਂ, ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਦੁੱਖ ਦਿਆਂਗਾ, ਭਈ ਉਹ ਸਮਝਣ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ယခုပင် ငါ သည်လောက်လွှဲစာကိုပစ်သကဲ့သို့၊
    ပြည်သား များကို လောက်လွှဲထဲကပစ် ၍၊ ရန်သူတို့ လက်သို့ရောက် စေ ခြင်းငှါ ညှဉ်းဆဲ
    မည်ဟု မိန့်တော်မူ၏။
  tbg-tbg: Noravano Kotiva tiharo, Te maa vataraqaa variaka vonaini vara aqu karerave.
    Te qaqi kaarimanta navutaaka ani vika qoraiqama nimite rumpa vare vo vataini vuru
    kevarave, tiro.
  hmo-hmo: badina Lohiabada ese inai tano dekena amo, umui do ia negea lao. Ia ese
    hisihisi umui emui latanai do ia mailaia, bona mamina do umui abia momokani. Lohiabada
    ese ia hereva vadaeni.
  urd-urd: 'क्यूँकि ख़ुदावन्द यूँ फ़रमाता है: “देख, मैं इस मुल्क के बाशिन्दों को अब
    की बार जैसे फ़लाख़न में रख कर फेंक दूँगा, और उनको ऐसा तंग करूँगा कि जान लें।”'
  rus-SYN: 'ибо так говорит Господь: вот, Я выброшу жителей сей земли на сей раз и
    загоню их в тесное место, чтобы схватили их.'
  bqc-SIM: Asa ma Dii ma mɛ̀ tia kɛ́wa má bùsuɛ bee gbɛ̃́ↄ zuzu lán gbɛwaɛ. Má
    ń ásookɛɛ, wi ń kṹkũ.
  tcz-CHONGTHU: Ijeh inem itileh Pakaiyin hitin aseiye. “Photlot changa, hiche gamsunga
    chengho nabonuva, kasepdoh ding nahiuve. Keiman nachunguva gim gentheina nasatah
    kabuh lhah ding, chuleh nanghon kalungsatna natokhah teidiu ahi,”ati.
  mar-mar: परमेश्वर असे म्हणतो, पाहा, यावेळी, मी देशात राहणाऱ्यांना बाहेर फेकून देईन.
    आणि त्यांना धडा शिकवावा म्हणून त्यांना दु:ख देईल.”
  qub-qub: 'Tayta Diosmi cayno nin: «Cay nasyuncho tiyarcaycaj runacunata cananga
    fiyupa carumanmi gargushaj. Chaychömi castigashaj fiyupa ñacananpaj» nir.'
  bqp-bqp: Domi Yinni Gusunɔ u nɛɛ, u koo de yibɛrɛ be, bu bɛɛ wɔri, kpɑ bu bɛɛ gurɑ
    bu kɑ bɛɛ dɑ mi n tomɑ.
  hat-hat: 'Men sa Seyè a di nou: Fwa sa a mwen pral mete nou deyò nan peyi a. M''ap
    bare chemen nou pou nou yonn pa chape.'
  eng-BSB: 'For this is what the LORD says: “Behold, at this time I will sling out
    the inhabitants of the land and bring distress upon them so that they may be captured.”'
  eng-WEBPB: For the LORD says, “Behold, I will sling out the inhabitants of the land
    at this time, and will distress them, that they may feel it.”
  kbq-kbq: Na'ankure Ra Anumzamo'a amanage huno nehie. Nagra Juda mopamofo agu'afima
    nemaniza vahera knaza zami'na zamazeri panini hanuge'za ufre efre hugahaze. Ana
    nehu'na rama'a hazenke'za atre'nugeno eno eme zamazeri haviza hanige'za, Nagri
    narimpa ahe'zana kegahaze.
  nhe-BL: Ica se tlalochtli na nimechquixtis tlen ni tlali huan nimechtitlanilis huejhueyi
    tlaijiyohuilistli. Huan queja nopa inquiyecose nohueyi cualancayo.” Queja nopa
    quiijtohua TOTECO.
  gub-BL: Ta'e Tupàn Tuweharupi Wiko Ma'e pemuhem kar putar ko ywy wi a'e nehe xe.
    Nezewe mehe pezypyrog putar ma'e ikwaw pà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e
    aiko ko ma'e imume'u har romo ihe.
  eng-DRA: 'For thus saith the Lord: Behold I will cast away far off the inhabitants
    of the land at this time: and I will afflict them, so that they may be found.'
