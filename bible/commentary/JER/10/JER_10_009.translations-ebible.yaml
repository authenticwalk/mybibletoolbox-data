    rzemieślników.
  urd-GVU: ترسیس سے چاندی کی چادریں اور اوفاز سے سونا لایا جاتا ہے۔ اُن سے کاری گر
    اور سنار بُت بنا دیتے ہیں جسے قرمزی اور ارغوانی رنگ کے کپڑے پہنائے جاتے ہیں۔ سب
    کچھ ماہر اُستادوں کے ہاتھ سے بنایا جاتا ہے۔
  deu-1912: Silbernes Blech bringt man aus Tharsis, Gold aus Uphas, durch den Meister
