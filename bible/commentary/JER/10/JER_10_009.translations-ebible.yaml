  guj-2017: તેઓ તાર્શીશમાંથી રૂપાનાં પતરાં લાવે છે. અને ઉફાઝમાંથી સોનું લાવે છે. કારીગર
    તથા સોની તે પર કામ કરે છે. તેઓના વસ્ત્ર નીલરંગી તથા જાંબુડિયાં છે. તે સઘળું નિપુણ
