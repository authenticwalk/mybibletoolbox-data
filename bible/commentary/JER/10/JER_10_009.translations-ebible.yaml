    be the clothing of them; all these things be the work of workmen.
  eng-WMBB: There is silver beaten into plates, which is brought from Tarshish, and
    gold from Uphaz, the work of the engraver and of the hands of the goldsmith. Their
    clothing is blue and purple. They are all the work of skilful men.
  urd-GVH: तरसीस से चाँदी की चादरें और ऊफ़ाज़ से सोना लाया जाता है। उनसे कारीगर और
    सुनार बुत बना देते हैं जिसे क़िरमिज़ी और अरग़वानी रंग के कपड़े पहनाए जाते हैं।
    सब कुछ माहिर उस्तादों के हाथ से बनाया जाता है।
  rug-rug: Na siliva si mae guadi pa Sipeini meke na qolo si pa Upazi. Sapu tavetia
    sa tie peqopeqo meke sa tie tavetavete pa qolo, si tava pokopoko pa poko buma
    meke pepolo, doduru si ta tavete koari na tie pitipiti bokabokadi.
  gaz-gaz: Meetiin tumame Tarshiishii, warqeen immoo Uufaazii fidama. Wanni ogeessi
    hojii mukaatii fi tumtuun warqee hojjetan, wanni hojjettoota ogummaa qabaniin
    hojjetaman hundi halluu cuquliisaa fi diimaa dhiilgee uffifamaniiru.
  fra-LSG: On apporte de Tarsis des lames d’argent, et d’Uphaz de l’or, L’ouvrier
    et la main de l’orfèvre les mettent en œuvre; Les vêtements de ces dieux sont
    d’étoffes teintes en bleu et en pourpre, Tous sont l’ouvrage d’habiles artisans.
  yal-yal: E fama na wure gbetine ra sa keli Tarasisi yamanani, e nun xɛmane sa keli
    Yufasi yi, xabun nun xɛma rawanla yi e rafala suxuren na, e yi a maxidi dugi mamiloxine
    nun a gbeele yi. Muxu kesuxine wali xɔnna nan tun ne ra.
  haw-1868: Ua laweia mai na papa kala, mai Taresisa mai. a o ke gula hoi, mai Upaza
    mai, ka hana a ka paahana, a ka lima hoi o ka mea hoohehee kala. He poni uliuli,
    a he poni ulaula ko lakou lole; o ka hana hoi a ka poe akamai oia mau mea a pau.
  arb-NAV: يُحْضِرُونَ لِصُنْعِهَا الْفِضَّةَ الْمُطَرَّقَةَ مِنْ تَرْشِيشَ، وَالذَّهَبَ
    مِنْ أُوفَازَ، فَهِيَ عَمَلُ صَانِعٍ مَاهِرٍ وَصَوْغُ يَدَيْ صَائِغٍ، وَتُكْسَى
    بِثِيَابٍ زَرْقَاءَ وَأُرْجُوَانِيَّةٍ. كُلُّهَا صَنْعَةُ صُنَّاعٍ مَهَرَةٍ.
  ewe-ewe: Wotsɔa klosalo si woƒo gbabɛ la tsoa Tarsis eye wotsɔa sika tsoa Ufaz.
    Wotsɔa awu blɔtɔ kple dzĩtɔ dona na nu si atikpala kple sikanutula wɔ, nu siwo
    nye aɖaŋudɔwɔlawo ƒe asinudɔwɔwɔwo.
  eng-LEE: 'The beaten out silver is brought from Tharshish, and gold from Uphaz,
    the work of the workman, and of the hands of the goldsmith: blue and purple is
    their clothing; the work of skilful men are they all.'
  asm-FB: তৰ্চীচৰ পৰা শিল্পকাৰৰ আৰু সোণাৰীৰ হাতে কৰা পতা-ৰূপ আৰু উফজৰ পৰা সোণ তেওঁলোকে
    আনে, সেইবোৰৰ পৰিধান-বস্ত্ৰ নীল আৰু বেঙেনা বৰনীয়া সুতাৰে কৰা; সেই আটাইবোৰ নিপুণ
    মানুহৰ কাৰ্য।
  sus-A: كُيٍيٍ قِندِشِ فبٍتِ نَن نَ تَرَ سِسِ دَاشِ، عَ قِندِشِ شّيمَ رَ عُقَسِ دَاشِ.
    شَبُي نَن عَ يَءِلَنمَ. دُفِ فبٍيلِ رَفٌرٌشِ عَ مَ. وَلِكّيٍ نَن كُيٍ يَءِلَنمَ.
  fra-SBL: Il y a de l'argent battu en plaques, qu'on apporte de Tarsis, et l'or d'Uphaz,
    le travail du graveur et des mains de l'orfèvre. Leurs vêtements sont bleus et
    violets. Ils sont tous l'œuvre d'hommes habiles.
  hbo-hbo: כֶּ֣סֶף מְרֻקָּ֞ע מִתַּרְשִׁ֣ישׁ יוּבָ֗א וְזָהָב֙ מֵֽאוּפָ֔ז מַעֲשֵׂ֥ה
    חָרָ֖שׁ וִידֵ֣י צֹורֵ֑ף תְּכֵ֤לֶת וְאַרְגָּמָן֙ לְבוּשָׁ֔ם מַעֲשֵׂ֥ה חֲכָמִ֖ים
    כֻּלָּֽם׃
  kik-kik: Ĩgemagio na betha ĩrĩa hũũre ĩrutĩtwo Tarishishi, na thahabu ĩrutĩtwo Ufazu.
    Kĩndũ kĩu gĩthondeketwo na moko ma bundi, na ma mũturi wa thahabu gĩcookaga gĩkahumbĩrwo
    na rangi wa bururu na wa ndathi, ciothe ithondeketwo nĩ andũ arĩa oogĩ na wĩra
    ũcio.
  fra-NCL: Argent battu amené de Tharsis, et or d’Ophaz ; œuvre de sculpture et de
    main d’orfèvre ! On les revêt de pourpre violette et rouge ; tous ne sont qu’ouvrage
    d’artistes.
  cek-AK: Krang loe thing tok sah kop kami hoi sum daeng thaih kami mah ni ban hoiah
    sak. Sumkanglung tui pazut ih sabaenawk loe Tarshish hoiah sinh o, sui loe Uphaz
    hoi ah sinh o; rong kahing hoi kamling hoiah krang to khuk o; to hmuennawk boih
    loe bantok sah kop kaminawk mah ni sak o.
  cuk-cuk: Tarsis-yala-akale, mani-matargana sedanidamalad, Ufazʼye-neg-nugad-akale,
    olo sedanidamarbalid. We-ibmarmargine, bab-dummadyob-imaklemalad sobdamalad. Geb
    ega mor-arad, mor-ginnid makdamalad. Dulemar-orgi-arbamaladi, manigi-arbamaladi,
    degi, ibmar-sobedgi-arbamaladi, bela we-ibmarmar imakmalad.
  uig-CYR: Соқуп ялпақланған күмүч Таршиштин елип келиниду; алтунму Уфаздин елип келиниду;
    андин һүнәрвән вә зәргәрләрниң қоли бу ясиғиниға көк вә сөсүн рәхт билән кийим
    кийгүзиду — буларниң һәммиси шүбһисизки, данишмән устиларниң әҗридур!
  tel-2017: తర్షీషు నుండి రేకులుగా సాగగొట్టిన వెండినీ ఉఫాజ్ నుండి బంగారాన్నీ తెస్తారు.
    అది కూలీల చేతి పని. ఆ విగ్రహాలకు నీలి, ఊదా రంగు వస్త్రాలు తొడిగారు. అవన్నీ వైపుణ్యం
    గల పనివారు చేసినవే.
  hat-BSA: Ajan byen bat pote soti Tarsis ak lò ki sòti Uphaz, travay a yon atizan
    e men a yon òfèv. Vètman yo an vyolèt e mov; tout se zèv a ouvriye byen fò.
  kos-kos: Ma sruloala lalos nukla ke silver Spain me Ac ke gold Uphaz me, Orekla
    sin mwet usrnguk in sroasr. Elos nuknukyang ke nuknuk folfolnemnem ac sroninmutuk
    Orekla sin mwet orek nuknuk na usrnguk.
  hbo-WLC: כֶּ֣סֶף מְרֻקָּ֞ע מִתַּרְשִׁ֣ישׁ יוּבָ֗א וְזָהָב֙ מֵֽאוּפָ֔ז מַעֲשֵׂ֥ה
    חָרָ֖שׁ וִידֵ֣י צוֹרֵ֑ף תְּכֵ֤לֶת וְאַרְגָּמָן֙ לְבוּשָׁ֔ם מַעֲשֵׂ֥ה חֲכָמִ֖ים
    כֻּלָּֽם׃
  ibo-ibo: A na-esite na Tashish bubata ọlaọcha e tipịaziri nke ọma, site na Ụfaz
    bubata ọlaedo. Ihe ahụ nke ọka osisi pịrị, nke ndị ọkpụ ụzụ ọlaedo chọrọ mma ka
    a na-eyikwasị uwe na-acha anụnụ anụnụ, na uwe na-acha odo odo. Ọ bụkwa ndị ǹka
    dị iche iche na-eme ha niile.
  ory-ory: ତର୍ଶୀଶରୁ ପିଟା ରୂପାପାତ୍ର ଓ ଉଫସରୁ ସୁନା ଅଣାଯାଏ, ତାହା କାରିଗରର କର୍ମ ଓ ସ୍ୱର୍ଣ୍ଣକାରର
    ହସ୍ତନିର୍ମିତ; ସେମାନଙ୍କର ବସ୍ତ୍ର ନୀଳ ଓ ଧୂମ୍ରବର୍ଣ୍ଣ, ସେସବୁ ନିପୁଣ ଶିଳ୍ପକରମାନଙ୍କର କୃତ
    କର୍ମ।
  chk-chk: Ra cheni ngeni ar kewe uluulun anümwäl ewe silifer mi nechenech a feito
    seni Tarsis, ika ewe kolt seni Ufas. Mine ekewe soufalafal me ekewe chon angang
    ngeni kolt ra föri, ra pwal öüföüfa ngeni üf mi forket me parochol. Meinisin förien
    aramas mi sipeöch.
  rop-rop: Detlot drimin sheip garram silba oloba brom det pleis gulum Tashish, en
    garram gol oloba brom det pleis gulum Yufas. Detlot pipul hu oldei meigimbat olkain
    sheip bin meigim detkain gudwei, en olabat bin dresimap garram purdiwan pepulwan
    en bluwan klos. Detlot pipul hubin klebabala blanga meigim matiriyal bin meigim
    detkain.
  ukr-1871: 'Розплескане в листки срібло, привезене з Тарсису, та золото з Уфазу,
    — робота майстерних людей та рук плавильникових; одежа на їх із блавату та з пурпуру:
    все воно — робота людей тямущих.'
  deu-1951: gehämmertes Silber, von Tarsis gebracht, und Gold von Uphas, eine Arbeit
    des Werkmeisters und der Hände des Gießers; mit blauem und rotem Purpur sind sie
    bekleidet; ein Werk von Künstlern sind sie alle.
  eng-JPS: Silver beaten into plates which is brought from Tarshish, and gold from
    Uphaz, the work of the craftsman and of the hands of the goldsmith; blue and purple
    is their clothing; they are all the work of skilful men.
  srp-1865: Srebro kovano donosi se iz Tarsisa i zlato iz Ufaza, djelo umjetnièko
    i ruku zlatarskih, odijelo im je od porfire i skerleta, sve je djelo umjetnièko.
  lug-lug: Ffeeza eyaweesebwa ey’empewere eggyibwa e Talusiisi, ne zaabu eva e Yufazi,
    ffundi n’omuweesi wa zaabu bye bakoze byambazibwa engoye eza kaniki ne z’effulungu.
    Gino gyonna mirimu gy’abasajja abakalabakalaba.
  heb-heb: כסף מרקע מתרשיש יובא וזהב מאופז מעשה חרש וידי צורף תכלת וארגמן לבושם מעשה
    חכמים כלם׃
  ben-IRV: তারা তর্শীশ থেকে পিটানো রূপা এবং ঊফস থেকে সোনা আনে। কারিগর ও স্বর্ণকারের
    হাতে তৈরী। তাদের নীল ও বেগুনে কাপড় পরানো হয়। তাদের দক্ষ কারিগরেরা সেই সব জিনিস
    তৈরী করেছে।
  pan-pan: ਤਰਸ਼ੀਸ਼ ਸ਼ਹਿਰ ਦੀ ਕੁੱਟੀ ਹੋਈ ਚਾਂਦੀ, ਅਤੇ ਊਫਾਜ਼ ਸ਼ਹਿਰ ਤੋਂ ਸੋਨਾ ਲਿਆਇਆ ਜਾਂਦਾ
    ਹੈ, ਉਹ ਮਿਸਤਰੀ ਦਾ, ਸਰਾਫ਼ ਦੇ ਹੱਥਾਂ ਦਾ ਕੰਮ ਹੈ, ਉਹਨਾਂ ਦੀ ਪੁਸ਼ਾਕ ਨੀਲੀ ਅਤੇ ਬੈਂਗਣੀ ਹੈ,
    ਉਹ ਸਾਰੇ ਬੁੱਧਵਾਨਾਂ ਦਾ ਕੰਮ ਹੈ!
  mya-JVB: ထု လုပ်တတ်သောသူ၊ သွန်း တတ်သောသူ၏ လက် လုပ်ရာ ငွေ ပြားကို တာရှု မြို့မှ ၎င်း
    ၊ ရွှေ ကိုလည်း ဥဖတ် မြို့မှ၎င်း ဆောင် ခဲ့တတ်၏။ ပြာ သောအထည်၊ မောင်း သောအထည် နှင့်ခြုံတတ်၏။
    လိမ္မာ သောသူ လုပ် ရာသက်သက် ဖြစ်သတည်း။
  tbg-tbg: Speni vataihai kakanairima taa silvaa orira vare, Ufasiqihai kori ori vare
    aniamanta, vi kaiqara kankomake tavaaka maraqura/varaha ori viraqohai naavuma
    kaamanta, vo kiaka tavuna kutaa okarara kankomake tavaaka naare tavunave ihiqa
    tavunave autuke viraqohai varaha nonku amitaara.
  hmo-hmo: Siliva, idia botaia palaka gauna, be Tarasisi dekena amo idia mailaia noho,
    bona golo be Upasa dekena amo idia mailaia. Inai herahera be diba momo taudia
    edia gaukara, bona golo gaukaralaia taudia edia gaukara. Unai gaukara taudia edia
    dabua be kakakaka, bona kakakaka sisina. Unai dabua be dabua hatua diba momo taudia
    ese, idia karaia vadaeni.
  urd-urd: तरसीस से चाँदी का पीटा हुआ पत्तर, और ऊफ़ाज़ से सोना आता है जो कारीगर की
    कारीगरी और सुनार की दस्तकारी है; उनका लिबास नीला और अर्ग़वानी है, और ये सब कुछ
    माहिर उस्तादों की दस्तकारी है।
  rus-SYN: 'Разбитое в листы серебро привезено из Фарсиса, золото - из Уфаза, дело
    художника и рук плавильщика; одежда на них - гиацинт и пурпур: все это дело людей
    искусных.'
  bqc-SIM: Wì ã́nusu gbɛ̃gbɛ̃a pↄ́ wà bↄ̀ò Taasisi ń vua pↄ́ wà bↄ̀ò Ufaza
    kúlɛwà, ↄ̃ wì ula búuna ń a gàaluladeo káka pↄ́ pↄ́ sia ń vuazĩkɛnao
    kɛ̀piɛ. Gↄ̃ideↄ ↄzĩↄnɛ píi.
  tcz-CHONGTHU: Amahon Tarshish a konin dangka kikhengtohsa chuleh Uphaz a konin sana
    ahinpodoh uvin; Hichehoa kon chun, khutthem mihon, semthu pathen lim semdoh un,
    chujouteng, ponkhui themhon hiche ho chu, ponsandup leh pondum in atomjolsel uvin
    ahi.
  mar-mar: ते लोक तार्शीशाहून ठोकून आणलेली चांदी आणि उफाजहून आणलेले सोने, कारागिराच्या
    व सोनाराच्या हातचे अशे ते काम आहे. ते निळ्या आणि जांभळ्या रंगाचे कपडे चढवितात
    शहाणे लोक असे देव तयार करतात.
  qub-qub: Paycunapa ïduluncunaga caycan Tarsispita apamushan guellaywan chapyashallami,
    Ufazpita apamushan goriwan chapyashallami. Chay ïdulucunataga llagllay yachajcunallami,
    ruray yachajcunallami rurasha. Murädupitawan puca tëlapita jirasha röpacunata
    jatiraycan. Chay ïdulucunaga llapanpis caycan yachaj runa rurashallanmi.
  bqp-bqp: Kpɑ bu tu sii geesu pote, si bɑ kɑ nɑ Tɑɑsisin di, ǹ kun mɛ wurɑ ye yɑ
    wee Ufɑsin di, kpɑ bu tu yɑbe gɑɑdurɑgiru kɑ wunɔmgiru sebusiɑ. Yebɑ kpuro yɑ
    sɑ̃ɑwɑ tɔnun nɔmɑn sɔmburu.
  hat-hat: Ajan an, se nan peyi Tasis li soti an fèy plat. Lò a soti nan peyi Oufaz.
    Tou sa se travay bòs atizan ak bòs fòjon. Yo pran twal violèt ak twal wouj pou
    fè rad mete sou zidòl yo. Sa tou, se atizan ki fè yo ak men.
  eng-BSB: Hammered silver is brought from Tarshish, and gold from Uphaz— the work
    of a craftsman from the hands of a goldsmith. Their clothes are blue and purple,
    all fashioned by skilled workers.
  eng-WEBPB: There is silver beaten into plates, which is brought from Tarshish, and
    gold from Uphaz, the work of the engraver and of the hands of the goldsmith. Their
    clothing is blue and purple. They are all the work of skilful men.
  kbq-kbq: Hagi zamagra Tasisiti eri'za e'naza silvane, Ufaziti eri'za e'naza golinena
    eri'za golireti'ma keonke zama tro'ma nehaza vahe zamizage'za, ana havi anumzantamina
    eri anovazi zamante'naze. Ana hute'za kunavenke tavaravene koranke tavaravenena
    eri'za ana eri'zama antahini'ma hu'naza vahe zamizage'za zaza kukena hatitage'za
    ana havi anumzantamina antani nezamantaze.
  nhe-BL: Yajuanti nojquiya quihualicaj plata tlen quitejtzontoque tlen tlali Tarsis
    huan oro tlen tlali Ufaz. Huan quinmacaj nopa teposchihuani para ma quinchijchihuaca
    teteyome. Teipa nopa teteyome quinquentíaj yoyomitl tlen azultic huan moradojtic
    queja se tlanahuatijquetl tlen quiijtzontoque tlen más quimatij yoyonchihuase.
  gub-BL: Umupuràg a'e tupàn a'ua'u parat Epàn ywy wi herur pyrer pupe wà, itazu or
    Upaz ywy wi herur pyrer pupe wà no. Xo ipuràg ma'e iapo har uzapo a'e ma'ereko
    haw wà. Umunehew hopoz ipiràg wewer ma'e wanehe wà. Umunehew hopoz ipiràg ma'e
    wanehe wà no. Pàn iapo haw ikwaw katu har uzapo hopoz wà.
  eng-DRA: 'Silver spread into plates is brought from Tharsis, and gold from Ophaz:
    the work of the artificer, and of the hand of the coppersmith: violet and purple
    is their clothing: all these things are the work of artificers.'
