    بىلەن كىيىم كىيگۈزىدۇ ــ بۇلارنىڭ ھەممىسى شۈبھىسىزكى، دانىشمەن ئۇستىلارنىڭ ئەجرىدۇر!
  sus-sus: Kuyee findixi gbeti nan na Tarasisi daaxi, a findixi xɛɛma ra Ufasi daaxi.
    Xabui nan a yailanma. Dugi gbeeli ragoroxi a ma. Walikɛe nan kuye yailanma.
  pon-2006: Neirail dikedik kan kidikidkihla silper sang Spein oh kohl sang Upas,
    sounmahlen kan me wieirailda; re kin mi nan likou weitahta oh pohn ntahn mwell
    me sounpahda likou koahiek kan kin wiahda.
  ksd-ksd: Di vila pa ra silva di tutut ia maro Tarsis, ma ra goled maro Upas, a papalum
    kai ra melem na tutana, ma ra lima i ra tena madaka ta ra goled i tar pait ia;
    kadia mal i blu ma i meme marut; go ra lavur magit par a papalum kai ra umana
    tena madaka.
  tur-YTC: Tarşiş'ten dövülmüş gümüş levhalar, Ve Ufaz'dan altın getirilir, Oymacı
    ve kuyumcu eli işidir. Giysileri lacivert ve mordur. Hepsi usta adamların işidir.
  grc-BRENT: ἀργύριον προσβλητόν ἐστιν. Ἀπὸ Θαρσεὶς ἥξει χρυσίον Μωφὰζ, καὶ χεὶρ χρυσοχόων,
    ἔργα τεχνιτῶν πάντα, ὑάκινθον καὶ πορφύραν ἐνδύσουσιν αὐτά. Αἰρόμενα ἀρθήσονται,
    ὅτι οὐκ ἐπιβήσονται· μὴ φοβηθῆτε αὐτὰ, ὅτι οὐ μὴ κακοποιήσωσι, καὶ ἀγαθὸν οὐκ
    ἔστιν ἐν αὐτοῖς.
  ind-AYT: Perak tempaan dibawa dari Tarsis dan emas dari Ufas, hasil karya pengrajin
    dan pekerjaan tangan tukang emas. Mereka memakai pakaian biru dan ungu, mereka
    semua adalah hasil karya orang-orang terampil.
  nya-nya: Siliva wosula amabwera naye kuchokera ku Tarisisi ndipo golide amachokera
    naye ku Ufazi. Mafanowo ndi ntchito ya anthu aluso ndi odziwa kuzokota golide.
    Tsono mafanowo amawaveka zovala za mtundu wamtambo ndi pepo. Yonseyo ndi ntchito
    ya anthu a luso.
  hrv-hrv: tankolisto srebro dovezeno iz Taršiša, zlato iz Ofira, rad kipara i rukotvorina
