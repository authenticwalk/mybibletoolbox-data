    god dabe augwaligo mesegelimainu tebao. Te wiegi yai nami ugwa nigibo bidi dabego,
    augwa te sisi ugwa me mama yai nigilama, te god dabe au ilainu tiaibao.
  tpi-tpi: Ol man i save kisim silva long kantri Spen na gol long kantri Ufas, na
