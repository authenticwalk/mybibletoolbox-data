  eng-WEBU: There is silver beaten into plates, which is brought from Tarshish, and
    gold from Uphaz, the work of the engraver and of the hands of the goldsmith. Their
    clothing is blue and purple. They are all the work of skillful men.
  wal-wal: He eeqati Tarsseesappe yiida biraaninne Ufaazeppe yiida worqqan alleeqettidosona.
    Eti woiniyaa eessaanne saluwaa milatiya meraara de7iya maayuwan kamettidosona.
    Eti ubbai kushe oosuwaa hiillatun oosettidosona.
  spa-PDDPT: Traen plata batida de Tarsis y oro de Ufaz, obra de orífice y de la mano
    del fundidor. Su ropa es de tela azul y púrpura, obra de hábil artesano.
  gun-gun: Ha'e nunga peguarã Társis gui ogueru 'rã prata ombope pyre, ha'e Ufaz yvy
    gui ogueru 'rã ouro. Ta'angaa ikuai va'e ma hembiapo kuaa va'e rembiapo, ha'e
    ouro re omba'eapo va'e opo py ojapo va'ekue rive. Omonhemonde 'rã heravy hovy
    va'e ha'e púrpura guigua py. Ha'e nunga ma avakue hembiapo kuaa va'e rembiapo
    meme.
  ilo-ULB: Mangiyegda iti napitpit a pirak manipud Tarsis, ken balitok manipud Ufas
    nga inaramid dagiti kumikitikit, kadagiti ima dagiti platero. Asul ken lila dagiti
    kawes dagitoy. Inaramid dagiti nalalaing a lallakida dagitoy amin a banbanag.
  kpg-kpg: Nia ada god digaula la ne hii gi nia silber mai Spain mo nia goolo mai
    i Uphaz. Nia maa la ne hai hua go digau hihi ada. Nia maa e ulu nia gahu mmee
    mo e halatee luuli ala ne hai go digau dui gahu.
  uig-ARA: سوقۇپ يالپاقلانغان كۈمۈش تارشىشتىن ئېلىپ كېلىنىدۇ؛ ئالتۇنمۇ ئۇفازدىن ئېلىپ
