    anɨdi, eghtɨ me uan marvir guaba avam. Egha me inir blupla ko pɨghagheviba isamigha
    asebar marvir guar kabar kurti. Kurkazir marvir guar kabar itiba, kar dɨgɨribagh
    amir fofozir gumaziba ingangarir kaba bar dagh ami.
  azb-azb: Tarşişdən döyülmüş gümüş, Ufazdan qızıl gətirilir. Ustanın və zərgərin
