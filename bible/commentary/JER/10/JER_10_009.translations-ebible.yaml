verse: JER.010.009
translations:
  mal-C: തർശീശിൽനിന്ന് അടിച്ചുപരത്തിയ വെള്ളിയും ഊഫാസിൽനിന്നു തങ്കവും കൊണ്ടുവരുന്നു.
    ആശാരിയും സ്വർണപ്പണിക്കാരും നിർമിച്ചതിനെ നീലവസ്ത്രവും ഊതവർണവസ്ത്രവും ധരിപ്പിക്കുന്നു—
    ഇതെല്ലാം വിദഗ്ദ്ധ ശില്പികളുടെ നിർമാണംതന്നെ.
  deu-TKW: breit gehämmertes Silber, das aus Tarsis gebracht ist, und Gold aus Uphas,
    Arbeit des Künstlers und der Hände des Schmelzers; aus blauem und rotem Purpur
    besteht ihr Gewand, eine Arbeit Kunstverständiger sind sie durch und durch.
  lin-lin: 'Bapakola yango palata balekisa na moto, oyo ewuta na Tarsisi, mpe wolo
    oyo ewuta na Ufazi ; bato oyo basalaka bililingi na banzete mpe ba-oyo balambaka
    bibende na moto nde basalaka yango : balatisaka yango bilamba ya langi ya ble
    mpe ya motane ; ezali misala ya bato oyo basalaka misala ya maboko, oyo bayebi
    penza mosala malamu.'
  eng-LSV: Spread-out silver is brought from Tarshish, || And gold from Uphaz, ||
    Work of an artisan, and of the hands of a refiner, || Their clothing [is] blue
    and purple, || Work of the skillful—all of them.
  eng-GNV: 'Siluer plates are brought from Tarshish, and golde from Vphaz, for the
    worke of the workeman, and the handes of the founder: the blewe silke, and the
    purple is their clothing: all these things are made by cunning men.'
  eng-WEBSTER: 'Silver spread into plates is brought from Tarshish, and gold from
    Uphaz, the work of the workman, and of the hands of the founder: blue and purple
    is their clothing: they are all the work of skillful men .'
  nhw-BL: Inijuanti nojquiya quihualicaj plata catli quitejtzontoque tlen tlali Tarsis
    huan oro tlen tlali Ufaz. Huan quinmacaj nopa teposchihuani para ma quinchijchihuaca
    teteyome. Teipa nopa teteyome quinquentíaj yoyomitl catli azul huan moradojtic
    quen se tlanahuatijquetl catli quiijtzontoque catli más quimatij yoyonchihuase.
  swh-ONEN: 'Huleta fedha iliyofuliwa kutoka Tarshishi na dhahabu kutoka Ufazi. Kile
    ambacho fundi na sonara wametengeneza huvikwa mavazi ya rangi ya samawi na urujuani:
    vyote vikiwa vimetengenezwa na mafundi stadi.'
  bba-bba: Kpɑ bu tu sii ɡeesu pote, si bɑ kɑ nɑ Tɑɑsisin di, ǹ kun mɛ wurɑ ye yɑ
    wee Ufɑsin di, kpɑ bu tu yɑbe ɡɑɑdurɑɡiru kɑ wunɔmɡiru sebusiɑ. Yebɑ kpuro yɑ
    sɑ̃ɑwɑ tɔnun nɔmɑn sɔmburu.
  eng-KJVCPB: 'Silver spread into plates is brought from Tarshish, And gold from Uphaz,
    the work of the workman, and of the hands of the founder: Blue and purple is their
    clothing: They are all the work of cunning men.'
  luo-luo: Fedha mothedhi ikelo koa Tarshish kendo dhahabu koa Ufaz. Gima japecho
    kod jatheth oseloso irwako gi lewni marambulu gi maralik, giduto olosgi gi jotich
    molony.
  meu-meu: Silver, e botaia palakamu ḡauna, na Tarasisi amo e mailaiamu, bona gold
    na Ufasa amo. Ikaradia na ima-idibaka taudia edia ḡaukara, bona gold iḡaukaralaina
    taudia imadia ḡaukaradia; edia dabua na ḡahukaḡahuka bona mia-kaka, iboudiai na
    ima-idibaka taudia ese e karadia.
  npi-ULB: तर्शीशबाट पिटिएका चाँदी अनि उपज देशबाट सुनारहरू, शुद्ध पार्नेका हातद्वारा
    बनाइएका सुन तिनीहरूले ल्याउँछन्, तिनीहरूका वस्‍त्रहरू निलो र बैजनी कपडा हुन् ।
    तिनीहरूका सिपालु मानिसहरूले यी सबै कुरा बनाए ।
  yor-yor: Fàdákà tí a ti kàn ni a mú wá láti Tarṣiṣi, àti wúrà láti Upasi. Èyí tí
    àwọn oníṣọ̀nà àti alágbẹ̀dẹ ṣe tí wọ́n kùn ní àwọ̀ aró àti elése àlùkò, èyí jẹ́
    iṣẹ́ ọwọ́ àwọn ọlọ́gbọ́n oníṣọ̀nà.
  pes-OPCB: از سرزمین ترشیش ورقهای کوبیده شدهٔ نقره، و از «اوفاز» طلا می‌آورند و هنرمندان
    و زرگران ماهر، آنها را به روی بتها می‌کشند؛ سپس دوزندگان هنرمند از پارچه‌های آبی
    و ارغوانی، لباسهای زیبا می‌دوزند و بر آنها می‌پوشانند.
  tgl-ULB: Nagdadala sila ng pilak na pinanday mula sa Tarsis at ginto mula sa Upaz
    na gawa ng mga manggagawa at ng kamay ng mga panday. Asul at lila ang kanilang
    mga damit. Ang kanilang mga dalubhasang tauhan ang gumawa ng lahat ng bagay na
    ito.
  hui-hui: Agalime Sebena dindiha howa siliba mo yu ibalu Ubasa dindiha howa ngolo
    mo yu ibalu ngolo siliba uruni mbirale wabiaga mandabi karuhondo mo miaga. Mo
    miragola tigua dama mitangi bialu bi pupu wulenaga mbirale irame wabuwa o biago
    ngolo siliba urunime daligani paraho dambi halu yári biaho ngelaga. Aga labolabo
    wabiaga kago tigua nde aga bayaleore daramabi tagalitaya alerume bu gombedagabi
    wabuwa mbirale wabu wini ngago mo karula haga biaga ka.
  mya-mya: သူ​တို့​ကိုး​ကွယ်​သည့်​ရုပ်​တု​များ​သည်​တာရှု ပြည်​မှ ထွက်​သည့်​ငွေ​နှင့်​လည်း​ကောင်း၊
    ဥ​ဖတ်​မြို့​မှ​ထွက်​သည့်​ရွှေ​နှင့်​လည်း​ကောင်း မွမ်း​မံ​ထား​သ​ဖြင့်၊ အ​နု​ပ​ညာ​သည်​တို့​၏​လက်​ရာ​ဖြစ်​ပေ​သည်။
    ထို​ရုပ်​တု​များ​သည်​ကျွမ်း​ကျင်​သူ​ယက်​ကန်း သည်​တို့၊ ယက်​လုပ်​ထား​သော​ခ​ရမ်း​ရောင်​ထည်၊
    အ​ပြာ​ရောင်​ထည်​တို့​ဖြင့်​တန်​ဆာ​ဆင်​၍ ထား​၏။
  bod-N: ཐཱར་ཞིས་ནས་ཁྱེར་འོངས་པའི་དངུལ་ལེབ་མོ་དང་། ཨུ་ཕཱ་ཟི་ནས་ཁྱེར་འོངས་པའི་གསེར་ཡོད་དེ།
    ཐམས་ཅད་ལག་ཤེས་པ་དང་དངུལ་མགར་གྱི་ལག་རྩལ་ཡིན། ཡང་མདོག་སྔོན་པོ་དང་རྒྱ་སྨུག་གི་གོས་ཡོད་དེ།
    དེ་ཚང་མ་ལག་རྩལ་ཅན་གྱི་ལས་ཀ་ཡིན་ནོ། །
  sna-sna: Sirivha yakapfurwa inotorwa kubva kuTashishi negoridhe richibva kuUfazi.
    Zvakaitwa nemhizha uye nomupfuri wegoridhe, zvopfekedzwa zvino nguo dzomucheka
    webhuruu nowepepuru, zvose zvinoitwa navabati vano umhizha.
  spa-BLM: Hay plata batida en planchas, que se trae de Tarsis, y el oro de Uphaz,
    el trabajo del grabador y de las manos del orfebre. Su ropa es azul y morada.
    Todos son obra de hombres hábiles.
  cac-cac: A juntzan̈ yechel comon dios chi', b'ob'il yuj eb' tenum q'ueen, nab'a
    plata, aton q'uen ic'b'ilcot d'a Tarsis yed' q'uen oro ic'b'ilcot d'a Ufaz. A
    c'apac c'apac q'uic'mutz'inac yilji yed' c'apac chacchac c'apac ayoch spichuloc.
    Masanil juntzan̈ chi', b'ob'il yuj eb' anima jelan spensar sb'oan tastac.
  swh-ULB: Wanaleta fedha iliyofuliwa kutoka Tarshishi, na dhahabu kutoka Ufazi iliyotengenezwa
    na sonara, ni kazi ya ustadi. Mavazi yao ni ya rangi ya samawi na urujuani. Watu
    wao stadi waliyafanya haya yote.
  bel-bel: 'Расплюшчанае ў лісты срэбра прывезена з Тарсіса, золата - з Уфаза: твор
    мастака і рук гутніка; вопратка на іх - гіяцынт і пурпура: усё гэта - творы людзей
    умелых.'
  deu-ELBBK: Dünngeschlagenes Silber wird aus Tarsis gebracht und Gold aus Uphas,
    ein Werk des Künstlers und der Hände des Goldschmieds; blauer und roter Purpur
    ist ihr Gewand, ein Werk von Kunstfertigen sind sie allesamt.
  mbb-OT: Ebpevaal zan te menge pandey wey menge platiru te menge ledawan he ed-ezapen
    dan he ebpekeplaan te pelata he ebpuun diyà te Tarshish wey vulawan he ebpuun
    diyà te Ufaz. Ne ebistiyan heini te meitem is kaavuavu zin merudtem he manggad
    he midtahì te memetau he menge menenahì.
  mal-2015: തർശീശിൽനിന്നു കൊണ്ടുവന്ന വെള്ളിയും ഊഫാസിൽനിന്നുള്ള പൊന്നും അടിച്ചുപരത്തുന്നു;
    അതു കൗശലപ്പണിക്കാരന്റെയും തട്ടാന്റെയും കൈപ്പണി തന്നേ; നീലവും രക്താംബരവും അവയുടെ
    ഉടുപ്പു; അവയൊക്കെയും കൗശലപ്പണിക്കാരുടെ പണി അത്രേ.
  rmc-rmc: Lengre modli hine obthode le rupoha andral o Taršiš the le somnakaha andral
    o Ufaz, savoro oda hin e buči le majstrengri; hine urde andro lole the fijalova
    gada, so hine side le šikovne umelcendar.
  pes-OPV: نقره کوبیده شده از ترشیش و طلا از اوفاز که صنعت صنعتگر و عمل دستهای زرگر
    باشد می‌آورند. لاجورد و ارغوان لباس آنها و همه اینها عمل حکمت پیشگان است.
  ron-1924: Ей адук дин Тарсис фоице де арӂинт ши аур дин Уфаз; мештерул ши мына арӂинтарулуй
    ле пун ын лукру; хайнеле ачестор думнезей сунт де материй вопсите ын албастру
    ши ын пурпурэ, тоате сунт лукрате де мештерь искусиць.
  ben-OBCV: তর্শীশ থেকে নিয়ে আসা হয় রুপোর পাত এবং উফস থেকে সোনা। কারুশিল্পী ও স্বর্ণকারেরা
    যখন কাজ সমাপ্ত করে, সেগুলিতে নীল ও বেগুনি কাপড় পরানো হয়, সেসবই নিপুণ শিল্পীদের
    কাজ।
  som-som: Lacag la tumay baa Tarshiish laga keenaa, oo dahabna Uufaas, waana nin
    saanac ah shuqulkiis, iyo wixii lacagshubuhu uu gacmihiisa ku sameeyey, oo dharkooduna
    waa buluug iyo guduud, oo dhammaantoodna waa nin saanac ah shuqulkiis.
  lat-VUC: 'Argentum involutum de Tharsis affertur, et aurum de Ophaz: opus artificis
    et manus ærarii. Hyacinthus et purpura indumentum eorum: opus artificum universa
    hæc.'
  eng-ASVBT: There is silver beaten into plates, which is brought from Tarshish, and
    gold from Uphaz, the work of the artificer and of the hands of the goldsmith;
    blue and purple for their clothing; they are all the work of skillful men.
  ita-1885: L'argento, che si distende col martello, è addotto di Tarsis, e l'oro
    di Ufaz; sono opera di fabbro, e lavorio di mani di orafo; il lor vestimento è
    giacinto e porpora; essi tutti sono lavoro d' uomini industriosi.
  eng-LXXUP: 'brought from Tarshish, gold will come from Uphaz, and the work of goldsmiths:
    they are all the works of craftsmen, they will clothe themselves with blue and
    scarlet. They must certainly be borne, for they cannot ride of themselves. Fear
    them not; for they cannot do any evil, and there is no good in them.'
  eng-ULB: They bring hammered silver from Tarshish, and gold from Uphaz made by artificers,
    the hands of refiners. Their clothes are blue and purple cloth. Their skillful
    men made all of these things.
  spa-VBL: Desde Tarsis se envían láminas de plata martillada, y oro de Ufaz, para
    que lo utilicen los artesanos y los metalistas. Estos ídolos se visten con ropas
    de azul y púrpura hechas por expertos.
  fra-_FOB: C'est de l'argent en plaques, apporté de Tarsis, et de l'or d'Uphaz; l'œuvre
    du sculpteur et des mains de l'orfèvre. La pourpre et l'écarlate sont leur vêtement;
    tous ils sont l'ouvrage de gens habiles.
  mal-mal: തർശീശിൽനിന്ന് അടിച്ചുപരത്തിയ വെള്ളിയും ഊഫാസിൽനിന്ന് പൊന്നും കൊണ്ടുവരുന്നു;
    അത് കൗശലപ്പണിക്കാരന്റെയും തട്ടാന്റെയും കൈപ്പണി തന്നെ; നീലയും രക്താംബരവും അവയുടെ
    ഉടുപ്പ്; അവയെല്ലാം കൗശലപ്പണിക്കാരുടെ പണിതന്നെ.
  urd-GVR: Tarsīs se chāṅdī kī chādareṅ aur ūfāz se sonā lāyā jātā hai. Un se kārīgar
    aur sunār but banā dete haiṅ jise qirmizī aur arġhawānī rang ke kapṛe pahnāe jāte
    haiṅ. Sab kuchh māhir ustādoṅ ke hāth se banāyā jātā hai.
  suz-BL: टारशीश रे तुप्‍शो चांदी चाक्‍नीम। मिनु उफाज रागी रे सुन चाक्‍नीम। मेको मार
    मार सेल्‍स जोक्‍ब नु सुन चेम्‍बपुकी आन गेय बाक्‍ब। मिनु मेको आन कली नीलो नु प्‍याजी
    रङ ङा वा फेक्‍पाइक्‍नीम। मेको नेल्‍ल मार मार सेल्‍स जोक्‍ब मुर आन गेय बाक्‍नीम।
  eng-NOY: Beaten silver is brought from Tarshish, And gold from Uphaz, The work of
    the artificer and the founder; Blue and purple is their clothing; The work of
    the skilful is it all.
  ita-1927: argento battuto in lastre portato da Tarsis, oro venuto da Ufaz, opera
    di scultore e di man d’orefice; son vestiti di porpora e di scarlatto, son tutti
    lavoro d’abili artefici.
  ckb-ckb: زیوی کوتراوە لە تەرشیشەوە دەهێنن و زێڕ لە ئوفازەوە. دەستکردی پیشەوەرە و
    دەستی زێڕنگەرە، بەرگیان مۆر و ئەرخەوانییە، هەمووی دەستکردی وەستایانن.
  eng-BBE: Silver hammered into plates is sent from Tarshish, and gold from Uphaz,
    the work of the expert workman and of the hands of the gold-worker; blue and purple
    is their clothing, all the work of expert men.
  kan-OKCV: ಬೆಳ್ಳಿಯ ತಗಡುಗಳನ್ನು ತಾರ್ಷೀಷಿನಿಂದಲೂ, ಬಂಗಾರವನ್ನು ಊಫಜಿನಿಂದ ತರುತ್ತಾರೆ. ಅದು
    ಕೆತ್ತನೆಯವನ ಕೆಲಸವು ಮತ್ತು ಎರಕ ಹೊಯ್ಯುವವನ ಕೈಯಿಂದ ಉಂಟಾದವುಗಳೂ ಆಗಿವೆ. ನೀಲಿಯೂ ಧೂಮ್ರ ವರ್ಣವೂ
    ಅವುಗಳ ವಸ್ತ್ರವಾಗಿದೆ. ಅವುಗಳೆಲ್ಲಾ ಕೌಶಲ್ಯಗಾರರ ಕೈಕೆಲಸವೇ.
  tam-2017: தகடாக்கப்பட்ட வெள்ளி தர்ஷீசிலும், பொன் ஊப்பாசிலுமிருந்து கொண்டுவரப்பட்டு,
    அவைகள் தொழிலாளியினாலும், தட்டான் கைகளினாலும் செய்யப்படுகிறது; இளநீலமும் இரத்தாம்பரமும்
    அவைகளின் உடை; அவைகளெல்லாம் தொழிலாளிகளின் கைவேலையாயிருக்கிறது.
  spa-RV-1909: 'Traerán plata extendida de Tarsis, y oro de Uphaz; obrará el artífice,
    y las manos del fundidor; vestiránlos de cárdeno y de púrpura: obra de peritos
    es todo.'
  ron-BTF: Argintul întins în plăci este adus din Tarsis și aurul din Ufaz, lucrarea
    meșteșugarului și a mâinilor topitorului; albastru și purpuriu este îmbrăcămintea
    lor; toate sunt lucrarea celor iscusiți.
  eng-WEBP: There is silver beaten into plates, which is brought from Tarshish, and
    gold from Uphaz, the work of the engraver and of the hands of the goldsmith. Their
    clothing is blue and purple. They are all the work of skillful men.
  eng-FBV: Sheets of hammered silver are shipped in from Tarshish, and gold from Uphaz,
    to be used by craftsmen and metalworkers. These idols are dressed in clothes of
    blue and purple made by experts.
  nld-1939: Door plaatzilver uit Tarsjisj, Door goud uit Ofir gehaald. Het is allemaal
    werk van den smid, En werk van den gieter, Bekleed met paars en purper, Allemaal
    kunstenaars-maaksel.
  nch-BL: Inijuanti nojquiya quihualicaj plata cati quitejtzontoque ten tali Tarsis
    huan oro ten tali Ufaz. Huan quinmacaj nopa teposchihuani para ma quinchijchihuaca
    teteyome. Teipa nopa teteyome quinquentíaj yoyomit cati azultic huan moradojtic
    quej se tanahuatijquet cati quiijtzontoque cati más quimatij yoyonchihuase.
  vie-1934: Aáy là bạc giát mỏng vận đến từ Ta-rê-si, và vàng của U-pha, nhờ tay thợ
    chạm làm ra cùng thợ vàng chế thành; có vải màu xanh màu tím làm áo; ấy cũng là
    việc của người thợ khéo.
  hin-CV: तरशीश से पीटी हुई चांदी तथा उपहाज़ से स्वर्ण लाया जाता है. शिल्पी एवं स्वर्णकार
    की हस्तकला हैं वे नीले और बैंगनी वस्त्र उन्हें पहनाए जाते हैं— ये सभी दक्ष शिल्पियों
    की कलाकृति-मात्र हैं.
  spa-BES: La plata martillada en placas se envía desde Tarsis, y el oro desde Ufaz,
    el trabajo del experto y de las manos del trabajador del oro; Azul y púrpura es
    su vestimenta, todo el trabajo de hombres expertos.
  tdx-tdx: Nendeseñe boake Tarsise añe, ty volafoty pinepèke, naho hirik’ Ofaze añe
    ty volamena, ty satam-pitsene naho satam-pitam-pitolom-bolamena; manga naho malomàvo
    ty saro’iareo; sata’ o mahimbañeo.
  tha-KJV: เครื่องเงินทุ​บน​ั้นเขาเอามาจากทารชิช และเอาทองคำมาจากเมืองอุฟาส เป็นผลงานของช่างฝี​มือ
    และเป็นผลน้ำมือของช่างทอง เสื้อผ้าของรูปเคารพนั้นสีครามและสี​ม่วง เป็นผลงานของคนชำนาญทั้งนั้น
  por-BR-2018: Trazem prata estendida de Társis, e ouro de Ufaz; para trabalho do
    artífice, e das mãos do fundidor; eles os vestem de azul celeste e de púrpura;
    todos eles são obra de trabalhadores habilidosos.
  deu-ELO: Dünngeschlagenes Silber wird aus Tarsis gebracht und Gold aus Uphas, ein
    Werk des Künstlers und der Hände des Goldschmieds; blauer und roter Purpur ist
    ihr Gewand, ein Werk von Kunstfertigen sind sie allesamt.
  eng-WYC-2018: Silver wrapped is brought from Tarshish, and gold from Uphaz, (or
    Silver beaten into plates is brought from Tarshish, and gold from Ophir); it is
    the work of a craftsman, and of the hand(s) of a worker in metal; jacinth and
    purple be the clothing of them; all these things be the work of workmen.
  epo-epo: Foliigita arĝento estas venigita el Taŝiŝ kaj oro el Ufaz, laboritaĵo de
    artisto kaj de la manoj de fandisto; blua kaj purpura ŝtofo estas ilia vesto,
    ĉio estas faritaĵo de lertuloj.
  uig-PIN: Soⱪup yalpaⱪlanƣan kümüx Tarxixtin elip kelinidu; altunmu Ufazdin elip
    kelinidu; andin ⱨünǝrwǝn wǝ zǝrgǝrlǝrning ⱪoli bu yasiƣiniƣa kɵk wǝ sɵsün rǝht
    bilǝn kiyim kiygüzidu — bularning ⱨǝmmisi xübⱨisizki, danixmǝn ustilarning ǝjridur!
  beo-beo: Ilia loboga hamoi ‘gode’ da silifa (Siba:ini sogega lai) amola gouli (Iufa:se
    moilai bai bagadega lai) amoga dedeboi. Bagade dawa:su dedesu dunu da amo hahamoi.
    Amola bagade dawa:su abula amunisu dunu da yoi amola haisewe abula amuni ilima
    gasisanasisa.
  tpi-OTNT: Ol man i save kisim silva long kantri Spen na gol long kantri Ufas, na
    givim long ol man i save wok long gol na silva, bilong ol i ken karamapim ol giaman
    god bilong ol. Na ol man i gat save long lumim gutpela laplap, ol i wokim blupela
    na retpela laplap na bilasim ol dispela god long en.
  hau-SA: An kawo ƙeraren azurfa daga Tarshish zinariya kuma daga Ufaz. Abin da gwani
    da maƙerin zinariya suka yi sa’an nan aka yi masa ado da mulufi da shunayya dukan
    aikin gwanaye.
  uig-LAT: Soqup yalpaqlan’ghan kümüsh Tarshishtin élip kélinidu; altunmu Ufazdin
    élip kélinidu; andin hünerwen we zergerlerning qoli bu yasighinigha kök we sösün
    rext bilen kiyim kiygüzidu — bularning hemmisi shübhisizki, danishmen ustilarning
    ejridur!
  nde-nde: Isiliva esikhandiweyo siyalethwa sivela eThashishi legolide livela e-Ufazi.
