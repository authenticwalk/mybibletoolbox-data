    Folk er de alle.
  vie-OVCB: Chúng mang bạc lát mỏng mua từ Ta-rê-si và vàng từ U-pha, giao những vật
    liệu này cho thợ thủ công khéo léo tạo thành hình tượng. Chúng khoác lên thần
