  mdy-ETH: ዬይ ማሊሲ ኮሾና ባካ ቴርሴሴፓ ዔኪ ሙኮና ቢራ ዓንጊና፤ ሃሣ ዑፓዜ ጌይንታ ቤዛፓ ጴዼ ዎርቄና ጳርቂ ኮሺንቴያኬ፤
    ዔሮ ማዔ ሃኣሞ ዓሳ ዬያ ኮሼያኬ፤ ዬያጉዲ ዔሮ ዓሶንታ ዶርዞንታ ዹዔ ዲንኪ ዓፒላና ጋላፒ ሚዛጲ ዓፒላና ዬያ ካንቆናኔ።
  twi-ASANTE: Wɔde dwetɛ a wɔaboro firi Tarsis ba ne sikakɔkɔɔ nso firi Ufas ba. Ɛyɛ
