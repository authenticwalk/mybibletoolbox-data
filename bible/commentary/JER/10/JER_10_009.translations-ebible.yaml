  hin-2017: पत्तर बनाई हुई चाँदी तर्शीश से लाई जाती है, और ऊफाज से सोना। वे कारीगर
    और सुनार के हाथों की कारीगरी हैं; उनके पहरावे नीले और बैंगनी रंग के वस्त्र हैं;
