    ʻuliʻuli mo kulokula: ko e ngāue kotoa pē ʻae kau tangata poto.'
  ces-1613: Stříbro tažené z zámoří přivážíno bývá, a zlato z Ufaz, dílo řemeslníka
    a rukou zlatníka; z postavce modrého a šarlatový jest oděv jejich, všecko to jest
    dílo umělých.
  eng-WMB: There is silver beaten into plates, which is brought from Tarshish, and
    gold from Uphaz, the work of the engraver and of the hands of the goldsmith. Their
    clothing is blue and purple. They are all the work of skillful men.
  tam-TCV: வெள்ளித்தகடு தர்ஷீசிலிருந்தும், தங்கம் ஊப்பாசிலிருந்தும் கொண்டுவரப்படுகின்றன.
    கைவினைஞனாலும், கொல்லனாலும் செய்யப்பட்ட விக்கிரகங்களுக்கு நீலநிற உடைகளும், ஊதாநிற
    உடைகளும் உடுத்தப்பட்டிருக்கின்றன. இவை எல்லாம் சிறந்த தொழிலாளிகளினால் செய்யப்பட்டவை.
  ceb-ULB: Nagdala sila ug dinukdok nga plata nga gikan sa Tarshis, ug bulawan nga
    gikan sa Ufaz nga hinimo sa mga hanas nga magkukulit, ang mga kamot sa mga tigpanindot.
    Asul ug tapul nga tila ang ilang mga bisti. Gibuhat kining tanan nga mga butang
    sa hanas nilang mga tawo.
  pol-UBG: Srebro sklepane, przywiezione z Tarszisz, a złoto z Ufas – dzieło rzemieślnika
