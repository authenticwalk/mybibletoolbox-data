  kan-2017: ಬೆಳ್ಳಿಯ ತಗಡುಗಳು ತಾರ್ಷೀಷಿನಿಂದಲೂ, ಕೆತ್ತನೆಗಾರನ ಮತ್ತು ಎರಕದವನ ಕೈಕೆಲಸವಾದ ಚಿನ್ನವೂ
    ಊಫಜಿನಿಂದಲೂ ಸಾಗಿಬರುತ್ತವೆ. ನೀಲಧೂಮ್ರ ವಸ್ತ್ರಗಳು ಅವುಗಳ ಉಡುಪಾಗಿವೆ, ಇವೆಲ್ಲಾ ಕುಶಲಕರ್ಮಿಗಳ
    ಕೌಶಲ್ಯ.
  yap-yap: Liyos rorad e kan ing ko silber nu Spain nge gol nu Ufaz, nni ngongliy
    u gubin e salap rok e pi’in ni bfel’ salpen i ngongliy ban’en; ma kanon’ e mad
