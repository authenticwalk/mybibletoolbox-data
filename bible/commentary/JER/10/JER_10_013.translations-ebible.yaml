verse: JER.010.013
translations:
  mal-C: അവിടന്ന് ഇടിമുഴക്കുമ്പോൾ, ആകാശത്തിലെ ജലശേഖരം ഗർജിക്കുന്നു; അവിടന്നു ഭൂമിയുടെ
    അതിരുകളിൽനിന്ന് മേഘങ്ങൾ ഉയരുമാറാക്കുന്നു. അവിടന്ന് മഴയ്ക്കൊപ്പം മിന്നൽ അയയ്ക്കുന്നു,
    തന്റെ ഭണ്ഡാരത്തിൽനിന്ന് കാറ്റ് പുറപ്പെടുവിക്കുന്നു.
  deu-TKW: Wird seine Donnerstimme laut, antwortet Wasserbrausen am Himmel, und Wolken
    läßt er vom Rande der Erde heraufziehen, schafft Blitze, einen Weg zu bahnen dem
    Regen, und entläßt den Wind aus seinen Vorratskammern.
  lin-lin: Tango agangaka, mayi etiaka makelele makasi kuna na likolo, asangisaka
    mapata wuta na basuka ya mokili, apelisaka mikalikali, anokisaka mvula mpe abimisaka
    mopepe wuta na bibombelo na Ye.
  eng-LSV: When He gives forth His voice, || A multitude of waters [is] in the heavens,
    || And He causes vapors to come up from the end of the earth, || He has made lightnings
    for rain, || And brings out wind from His treasures.
  eng-GNV: 'Hee giueth by his voyce the multitude of waters in the heauen, and he
    causeth the cloudes to ascend from the endes of the earth: he turneth lightnings
    to rayne, and bringeth forth the winde out of his treasures.'
  eng-WEBSTER: When he uttereth his voice, there is a multitude of waters in the heavens,
    and he causeth the vapors to ascend from the ends of the earth; he maketh lightnings
    with rain, and bringeth forth the wind out of his treasures.
  nhw-BL: Quema caquisti itoscac TOTECO, mocojcoxonía nopa atl ipan ilhuicac huan
    tlatomoni. Huan quichihua para ipan ni tlali ma motlanana mixtli. Quititlani nopa
    tlapetlanilotl ma huala quema quichihua ma huetzi atl. Quiquixtía nopa ajacatl
    campa quiajoctoc huan quichihua ma tlaajaca.
  swh-ONEN: Atoapo sauti yake, maji yaliyo katika mbingu hunguruma; huyafanya mawingu
    yainuke kutoka miisho ya dunia. Hupeleka umeme wa radi pamoja na mvua, naye huuleta
    upepo kutoka ghala zake.
  bba-bba: Wiyɑ u rɑ de bukɔ ɡu se wɔllɔ, kpɑ u woo seeyɑmɑ sɑɑ ɡen wɑ̃ɑ yerun di,
    kpɑ ɡuru winu nu nim kpɑɑsinɑ, kpɑ ɡuru mɑɑkinu nu koorɑ, kpɑ ɡurɑ yu nɛ.
  eng-KJVCPB: When he uttereth his voice, there is a multitude of waters in the heavens,
    And he causeth the vapours to ascend from the ends of the earth; He maketh lightnings
    with rain, And bringeth forth the wind out of his treasures.
  luo-luo: Ka omor ka polo, to pige manie polo wuo; omiyo boche polo dhwolore koa
    e giko piny. Ooro mil polo gi koth kendo okelo yamo koa e kuondege mag keno.
  meu-meu: Ia e herevamu negadia ai, ranu na e heguruamu guba ai; ia ese ninoa e hadaeamu,
    tanobada dokodia amo. Ia ese medu kevarudia e halasidiamu, bona lai na ena habou-habou
    rumadia amo e hakaudia lasimu.
  npi-ULB: उहाँको आवाजले आकाशमा पानीको गर्जन ल्याउँछ, र उहाँले पृथ्वीको कुनाबाट तुसारो
    ल्याउनुहुन्छ । उहाँले वर्षाको लागि चट्याङ पार्नुहुन्छ, र आफ्नो भण्डारबाट बतास
    पठाउनुहुन्छ ।
  yor-yor: Nígbà tí ó bá sán àrá, àwọn omi lọ́run a sì pariwo; ó mú kí ìkùùkuu ru
    sókè láti òpin ayé. Ó rán mọ̀nàmọ́ná pẹ̀lú òjò, ó sì ń mú afẹ́fẹ́ wá láti ilé
    ìṣúra rẹ̀.
  pes-OPCB: به فرمان اوست که ابرها در آسمان می‌غرند؛ اوست که ابرها را از نقاط دور
    دست زمین برمی‌آورد، رعد و برق ایجاد می‌کند، باران می‌فرستد، و باد را از خزانه‌های
    خود بیرون می‌آورد!
  tgl-ULB: Ang kaniyang tinig ang lumilikha ng dagundong ng katubigan sa kalangitan
    at siya ang nagpapaangat ng hamog mula sa bawat sulok ng daigdig. Lumilikha siya
    ng kidlat para sa ulan at nagpapalabas ng hangin mula sa kaniyang kamalig.
  hui-hui: Ibunime bi laragola hari kulukulu hongoheore lalu iba hariha bedagome u̱
    timbuni laga. Dindi bibahendeha howa beraliba pobo tara tara iraga howa mo mogo
    bilaga. Ibugua iba dalu dindini ibilalu hari daba bilaga. Puyabu tara tara ibu
    andaha wia do ho winiru mo heya halu pulame helo pelaga.
  mya-mya: ကိုယ်​တော်​အ​မိန့်​ပေး​တော်​မူ​သော​အ​ခါ​မိုး ကောင်း​ကင် အ​ထက်​ရှိ​ရေ​တို့​သည်​အ​သံ​မြည်​ဟည်း​ကြ​၏။
    ကိုယ်​တော်​သည်​ကမ္ဘာ​မြေ​ကြီး​စွန်း​မှ မိုး​တိမ်​များ​ကို​တက်​စေ​တော်​မူ​၏။ မိုး​ရွာ​လျက်​နေ​စဉ်​လျှပ်​စစ်​များ​ကို​ပြက်​စေ
    တော်​မူ​၍ မိ​မိ​သို​လှောင်​ထား​ရာ​မှ​လေ​ကို​လည်း တိုက်​ခတ်​စေ​တော်​မူ​၏။
  bod-N: ཁོང་གིས་གསུང་སྐད་འདོན་དུས་ནམ་མཁའ་ནས་ཆུ་རྣམས་འཕྱུར་ཞིང་། ཁོང་གིས་ས་མཐའ་ནས་སྤྲིན་དང་སྨུག་པ་ལང་བར་མཛད་པ་དང་།
    ཆར་བ་དང་ཆབས་ཅིག་གློག་དམར་འཁྱུག་པར་མཛད། ཉིད་ཀྱི་གཏེར་མཛོད་རྣམས་ལས་རླུང་ཡང་འདོན་ནོ།
    །
  sna-sna: Paanotinhira, mvura zhinji iri mumatenga inoita mubvumo; anoita kuti makore
    asimuke kubva kumigumo yenyika. Anotuma mheni pamwe nemvura, uye anouyisa mhepo
    kubva mumatura ake.
  spa-BLM: cuando emite su voz, las aguas en los cielos rugen, y hace que los vapores
    asciendan desde los confines de la tierra. Hace relámpagos para la lluvia, y saca
    el viento de sus arcas.
  cac-cac: Ayic tz'avaj Jehová chi', tz'ib'xiq'ue a a' d'a satchaan̈, sq'ue vaan asun
    d'a chaan̈ yuuj masanto b'aj slajvic'och lum luum tic. Tz'ec' copoljoc leb'lon
    d'a scal nivac yaxn̈ab' yuuj, sjacanelta ic' b'aj molan yuuj.
  swh-ULB: Sauti yake ndiyo itengenezayo muungurumo wa maji mbinguni, naye huzileta
    mbingu katika mwisho wa dunia. Hutengeneza radi kwa ajili ya mvua na kutuma upepo
    kutoka katika hazina yake.
  bel-bel: Па голасе Ягоным шумяць воды на нябёсах, і Ён падымае аблокі ад краёў зямлі,
    творыць маланкі сярод дажджу і выводзіць вецер са сховішчаў Сваіх.
  deu-ELBBK: 'Wenn er beim Schalldes Donners Wasserrauschen am Himmel bewirkt und
    Dünste aufsteigen lässt vom Ende der Erde, Blitze zum Regen macht und den Wind
    herausführt aus seinen Vorratskammern –:'
  mbb-OT: Pinaaǥi te kebmandù din, edreǥuuk is wahig diyà te langit. Iyan sikandin
    ebpeǥawas te menge kivel he ebpuun diyà te meziyù he vahin te kelibutan. Ibpekilat
    din ke ed-uzan, wey ibpepengeramag din te ebpuun diyà te midteǥuan din duen.
  mal-2015: അവൻ തന്റെ നാദം പുറപ്പെടുവിക്കുമ്പോൾ ആകാശത്തു വെള്ളത്തിന്റെ മുഴക്കം ഉണ്ടാകുന്നു;
    ഭൂമിയുടെ അറ്റങ്ങളിൽനിന്നു അവൻ ആവി കയറ്റുന്നു; മഴെക്കു മിന്നൽ ഉണ്ടാക്കി തന്റെ ഭണ്ഡാരത്തിൽനിന്നു
    കാറ്റു പുറപ്പെടുവിക്കുന്നു.
  rmc-rmc: Sar leskro hangos herminel, hučinen o paňa pro ňebos; pal o agor la phuvakro
    anel o chmari. Bičhavel o bleski le brišindeha a andral peskre skladi mukel avri
    e balvaj.
  pes-OPV: چون آوازمی دهد غوغای آبها در آسمان پدید می‌آید. ابرها از اقصای زمین برمی
    آورد و برقها برای باران می‌سازد و باد را از خزانه های خود بیرون می‌آورد.
  ron-1924: Ла тунетул Луй, урлэ апеле ын черурь; Ел ридикэ норий де ла марӂиниле
    пэмынтулуй, дэ наштере фулӂерелор ши плоий ши скоате вынтул дин кэмэриле Луй.
  ben-OBCV: তিনি যখন বজ্রনাদ করেন, আকাশমণ্ডলের জলরাশি গর্জন করে; পৃথিবীর প্রান্তসীমা
    থেকে তিনি মেঘমালাকে উত্থিত করেন। তিনি বৃষ্টির জন্য বিদ্যুৎ গঠন করেন এবং তাঁর ভাণ্ডার-কক্ষ
    থেকে বাতাস বের করে আনেন।
  som-som: Markuu codkiisa ku hadlo biyo badan guuxooda baa samooyinka laga maqlaa,
    oo isagaa ka dhiga in dhulka darafyadiisa uumi ka soo kaco, roobkana wuxuu u sameeyaa
    hillaac, oo dabayshana isagaa khasnadihiisa ka soo saara.
  lat-VUC: 'ad vocem suam dat multitudinem aquarum in cælo, et elevat nebulas ab extremitatibus
    terræ: fulgura in pluviam facit, et educit ventum de thesauris suis.'
  eng-ASVBT: When he uttereth his voice, there is a tumult of waters in the heavens,
    and he causeth the vapors to ascend from the ends of the earth; he maketh lightnings
    for the rain, and bringeth forth the wind out of his treasuries.
  ita-1885: tosto ch'egli dà fuori la sua voce, vi è un romor d'acque nel cielo; egli
    fa salir vapori dalle estremità della terra, e fa i lampi per la pioggia, e trae
    il vento fuor de' suoi tesori.
  eng-LXXUP: and set abundance of waters in the sky, and brought up clouds from the
    ends of the earth; he made lightnings for the rain, and brought forth light out
    of his treasures.
  eng-ULB: His voice makes the roar of waters in the heavens, and he brings up the
    mists from the ends of the earth. He makes lightning for the rain and sends out
    wind from his storehouse.
  spa-VBL: Las aguas de los cielos llueven con estruendo por orden suya. Él hace que
    las nubes se eleven por toda la tierra. Hace que el rayo acompañe a la lluvia,
    y envía el viento desde sus almacenes.
  fra-_FOB: Au son de sa voix les eaux s'amassent dans les cieux; il fait monter les
    vapeurs du bout de la terre; il produit les éclairs et la pluie, et tire le vent
    de ses trésors.
  mal-mal: അവിടുന്ന് തന്റെ നാദം പുറപ്പെടുവിക്കുമ്പോൾ ആകാശത്ത് വെള്ളത്തിന്റെ മുഴക്കം
    ഉണ്ടാകുന്നു; ഭൂമിയുടെ അറ്റങ്ങളിൽനിന്ന് അവിടുന്ന് നീരാവി പൊങ്ങുമാറാക്കുന്നു; മഴയ്ക്കു
    മിന്നൽ ഉണ്ടാക്കി, തന്റെ ഭണ്ഡാരത്തിൽനിന്ന് കാറ്റു പുറപ്പെടുവിക്കുന്നു.
  urd-GVR: Us ke hukm par āsmān par pānī ke zaḳhīre garajne lagte haiṅ. Wuh duniyā
    kī intahā se bādal chaṛhne detā, bārish ke sāth bijlī kaṛakne detā aur apne godāmoṅ
    se hawā nikalne detā hai.
  suz-BL: मेकोमी लोव़ पवानु, सरीङ रे रेउ यीब। मेकोमी रागी आ सुर रे गोस्‍स आन कली पोक्‍ब।
    मेकोमी रेउ नु चिला पपाइक्‍ब। मिनु फश आ बाक्‍तीक रे फश पपाइक्‍ब। भजन संग्रह १३५:७
  eng-NOY: When he uttereth his voice there is an abundance of water in the heavens;
    He causeth clouds to ascend from the ends of the earth; He maketh lightnings with
    rain; He bringeth the wind from his storehouses.
  ita-1927: Quando fa udire la sua voce v’è un rumor d’acque nel cielo; ei fa salire
    i vapori dalle estremità della terra, fa guizzare i lampi per la pioggia e trae
    il vento dai suoi serbatoi;
  ckb-ckb: کاتێک دەنگ هەڵدەبڕێت، ئاوەکانی ئاسمان هاژەیان دێت، هەڵمەکان لەوپەڕی زەوییەوە
    بەرز دەکاتەوە، بروسکە بۆ باران دروستدەکات، با لە ئەمباری خۆی دەردەهێنێت.
  eng-BBE: At the sound of his voice there is a massing of waters in the heavens,
    and he makes the mists go up from the ends of the earth; he makes the thunder-flames
    for the rain, and sends out the wind from his store-houses.
  kan-OKCV: ಅವರ ಗರ್ಜನೆಗೆ ಆಕಾಶದಲ್ಲಿನ ನೀರು ಭೋರ್ಗರೆಯುತ್ತದೆ, ಅವರು ಭೂಮಿಯ ಕಟ್ಟಕಡೆಗಳಿಂದ ಮೋಡಗಳನ್ನು
    ಏಳುವಂತೆ ಮಾಡುತ್ತಾರೆ. ಮಳೆಗೋಸ್ಕರ ಮಿಂಚನ್ನು ಉಂಟುಮಾಡುತ್ತಾರೆ. ತಮ್ಮ ಭಂಡಾರದಿಂದ ಗಾಳಿಯನ್ನು
    ಬೀಸಮಾಡುತ್ತಾರೆ.
  tam-2017: அவர் சத்தமிடும்போது வானத்தில் திரளான தண்ணீர் உண்டாகிறது; அவர் பூமியின்
    எல்லையிலிருந்து மேகங்களை எழும்பச்செய்து, மழையுடனே மின்னல்களை உண்டாக்கி, காற்றைத்
    தமது கிடங்குகளிலிருந்து புறப்படச்செய்கிறார்.
  spa-RV-1909: A su voz se da muchedumbre de aguas en el cielo, y hace subir las nubes
    de lo postrero de la tierra; hace los relámpagos con la lluvia, y saca el viento
    de sus depósitos.
  ron-BTF: Când își înalță vocea, o mulțime de ape sunt în ceruri, și el face aburii
    să se înalțe de la marginile pământului; el face fulgere împreună cu ploaia și
    scoate vântul din tezaurele lui.
  eng-WEBP: When he utters his voice, the waters in the heavens roar, and he causes
    the vapors to ascend from the ends of the earth. He makes lightnings for the rain,
    and brings the wind out of his treasuries.
  eng-FBV: The waters of the heavens rain down with a roar at his command. He makes
    the clouds to rise all over the earth. He makes lightning to accompany rain, and
    sends the wind from his storehouses.
  nld-1939: 'Als Hij zijn donder laat rollen, En de wateren in de hemel doet bruisen,
    Als Hij de wolken omhoogtrekt van de grenzen der aarde, Zijn bliksems omsmeedt
    in regen, En de storm uit zijn schatkamers haalt:'
  nch-BL: Quema caquisti itoscac TOTECO, mocojcoxonía nopa at ipan ilhuicacti huan
    tatomoni. Huan quichihua para ipan ni tali ma motanana mixti. Quititani nopa tapetanilot
    ma huala quema quichihua ma huetzi at. Quiquixtía nopa ajacat campa quiajoctoc
    huan quichihua ma taajaca.
  vie-1934: Khi Ngài phát ra tiếng, thì có tiếng động lớn của nước trong các từng
    trời; Ngài làm cho hơi nước từ đầu cùng đất bay lên, làm cho chớp theo mưa dấy
    lên, kéo gió ra từ trong kho Ngài;
  hin-CV: उनके स्वर उच्चारण से आकाश के जल में हलचल मच जाती है; वही हैं जो चारों ओर
    से मेघों का आरोहण बनाया करते हैं. वह वृष्टि के लिए बिजली को अधीन करते हैं तथा
    अपने भण्डारगृह से पवन को चलाते हैं.
  spa-BES: Al sonido de su voz hay una masa de aguas en los cielos, y él hace que
    las nieblas suban desde los confines de la tierra; hace truenos para la lluvia
    y envía el viento desde sus almacenes.
  tdx-tdx: I fiarañanaña’ey le ikoboboahañe o ranon-dikerañeo, naho mampionjoñe ty
    evoñe añ’olo-ty tane toy; amboara’e ampiñe o orañeo, vaho ampiakare’e an-driha’e
    ao i tiokey;
  tha-KJV: เมื่อพระองค์ทรงเปล่งพระสุรเสียงก็​มี​เสียงน้ำคะนองในท้องฟ้า และทรงกระทำให้หมอกลอยขึ้นจากปลายพิ​ภพ
    ทรงกระทำฟ้าแลบเพื่อฝน และทรงนำลมมาจากพระคลังของพระองค์
  por-BR-2018: Quando ele pronuncia sua voz, logo há ruído de águas no céu, e faz
    subir vapores dos confins da terra; faz os relâmpagos com a chuva, e faz sair
    o vento de seus tesouros.
  deu-ELO: 'Wenn er beim Schalle des Donners Wasserrauschen am Himmel bewirkt und
    Dünste aufsteigen läßt vom Ende der Erde, Blitze zum Regen macht und den Wind
    herausführt aus seinen Vorratskammern: -'
  eng-WYC-2018: At his voice he giveth the multitude of waters in (the) heaven(s),
    and he raiseth [up] mists from the ends of (the) earth; he maketh lightnings into
    rain, and leadeth out wind of his treasures/of his treasuries (or and leadeth
    forth the wind from his storehouses).
  epo-epo: Kiam Li eksonigas Sian voĉon, kolektiĝas multego da akvo en la ĉielo; Li
    levas la nubojn de la randoj de la tero, Li aperigas fulmojn inter la pluvo, kaj
    elirigas la venton el Siaj trezorejoj.
  uig-PIN: U awazini ⱪoyuwǝtsǝ, asmanlarda sular xawⱪunlaydu; U yǝr qǝtliridin bulut-tumanlarni
    ɵrlitidu; U yamƣurlarƣa qaⱪmaⱪlarni ⱨǝmraⱨ ⱪilip bekitidu, Wǝ xamalni ɵz hǝziniliridin
    qiⱪiridu.
  beo-beo: 'Ea sia:beba:le, hano muagado gadodili dialebe da gosa. E da osobo bagade
    bega: bega: amoga mumobi gaguli misini, gilisisa. E da gibu ganodini ha:ha:na
    nene gala:ma:ne hamosa. E da Ea liligi ligisisu amoga fo asula ahoa.'
  tpi-OTNT: Em i tok, na ol klaut i pairap strong na planti klaut moa i kirap long
    narapela narapela hap na i kam bung. Em i mekim ol klaut i lait na ren i kam daun.
    Em i kirapim win na win i lusim hap bilong en na i kam.
  hau-SA: Sa’ad da ya yi tsawa, ruwaye a cikin sammai sukan yi ƙugi; yakan sa gizagizai
    su taso daga iyakokin duniya. Yakan aiki walƙiya da ruwan sama ya fitar da iska
    daga gidajen ajiyarsa.
  uig-LAT: U awazini qoyuwetse, asmanlarda sular shawqunlaydu; U yer chetliridin bulut-tumanlarni
    örlitidu; U yamghurlargha chaqmaqlarni hemrah qilip békitidu, We shamalni öz xeziniliridin
    chiqiridu.
  nde-nde: Lapho evungama, amanzi asemazulwini ayahlokoma, wenza amayezi aphakame
    evela emikhawulweni yomhlaba. Uthumela umbane ulezulu njalo akhuphe umoya eziphaleni
    zakhe.
  ton-ton: ‌ʻOku folofola ia ʻaki hono leʻo, ʻoku lahi ʻae ngaahi vai ʻi he langi,
    pea ʻoku ne fakatupu hake ʻae ngaahi ʻao mei he ngaahi ngataʻanga ʻo māmani; ʻoku
    ne fakatupu ʻae ngaahi ʻuhila mo e ʻuha, pea ne ʻomi ʻae matangi mei hono ngaahi
    tukuʻanga koloa.
  ces-1613: Kterýžto když vydává hlas, ječení vod bývá na nebi, a kterýž působí to,
    aby vystupovaly páry od kraje země, blýskání s deštěm přivodí, a vyvodí vítr z
    pokladů svých.
  eng-WMB: When he utters his voice, the waters in the heavens roar, and he causes
    the vapors to ascend from the ends of the earth. He makes lightnings for the rain,
    and brings the wind out of his treasuries.
  tam-TCV: அவர் முழங்கும்போது, வானங்களிலுள்ள திரளான தண்ணீர் இரைகின்றன. அவர் பூமியின்
    கடைசி எல்லைகளிலிருந்து மேகங்களை எழும்பப்பண்ணுகிறார். அவர் மழையுடன் மின்னலை அனுப்பி,
    தமது களஞ்சியங்களிலிருந்து காற்றை வெளியே கொண்டுவருகிறார்.
  ceb-ULB: Makapadahunog ang iyang tingog sa katubigan diha sa kalangitan, ug gipaalisngaw
    niya ang mga gabon gikan sa yuta. Nagpakilat siya alang sa ulan ug nagpadala ug
    hangin gikan sa iyang balay nga tipiganan.
  pol-UBG: Gdy on wydaje głos, huczą wody w niebiosach, on sprawia, że chmury wznoszą
    się z krańców ziemi; czyni błyskawice z deszczem i wyprowadza wiatr ze swoich
    skarbców.
  urd-GVU: اُس کے حکم پر آسمان پر پانی کے ذخیرے گرجنے لگتے ہیں۔ وہ دنیا کی انتہا سے
    بادل چڑھنے دیتا، بارش کے ساتھ بجلی کڑکنے دیتا اور اپنے گوداموں سے ہَوا نکلنے دیتا
    ہے۔
  deu-1912: Wenn er donnert, so ist des Wassers die Menge unter dem Himmel, und er
    zieht die Nebel auf vom Ende der Erde; er macht die Blitze im Regen und läßt den
    Wind kommen aus seinen Vorratskammern.
  kan-2017: ಆತನ ಗರ್ಜನೆಗೆ ಆಕಾಶದಲ್ಲಿ ನೀರು ಭೋರ್ಗರೆಯುವಂತೆ; ಆತನು ಭೂಮಿಯ ಕಟ್ಟಕಡೆಯಿಂದ ಮೋಡಗಳನ್ನು
    ಏರಮಾಡುತ್ತಾನೆ. ಮಳೆಗೋಸ್ಕರ ಮಿಂಚನ್ನು ಹೊಳೆಯಮಾಡುತ್ತಾನೆ; ತನ್ನ ಭಂಡಾರದಿಂದ ಗಾಳಿಯನ್ನು ಬೀಸಮಾಡುತ್ತಾನೆ.
  yap-yap: Ra pag SOMOL lungun me chub lingan e ran u lanelang; me girengiy e manileng
    u tungun e fayleng. Me mat ra’en e uluch u fithik’ e n’uw me pi’ e nifeng nge
    yan ko gin ma chubgiliy riy.
  hlt-MCSB: Vaan kah tui len khaw a ol a paek tih diklai khobawt lamkah khoboei khaw
    a pongpa sak. Diklai te rhaek neh khotlan a saii pah tih a thakvoh lamloh khohli
    a thoeng sak.
  mdy-ETH: ዒዛ ዓይሥሢና ጫሪንጮ ዑፃ ዓኣ ዋኣፃ ዴቺንታ ዑኡሲ ዋይዚሳኔ፤ ዓጫ ማዔ ካራፓ ዒዚ ሻኣሬ ዔኪ ሙካኔ፤ ዒራ ዋርቃኣና
    ዜኤሊንሢ ዒዚ ዜኤሊንሢሳኔ፤ ዢባሮ ፔ ኮናፓ ዒ ዳካኔ።
  twi-ASANTE: Sɛ ɔdwidwa aprannaa a, ɔsorosoro nsuo bobom; ɔma omununkum ma ne ho
    so firi nsase ano. Ɔde ayerɛmo ka osutɔ ho ba na ɔgyaa mframa mu firi nʼakoradan
    mu.
  eng-WEBU: When he utters his voice, the waters in the heavens roar, and he causes
    the vapors to ascend from the ends of the earth. He makes lightnings for the rain,
    and brings the wind out of his treasuries.
  wal-wal: I wolqqaamiyo wode, salotun de7iya haattati guummoosona. I shaarata sa7aa
    gaxaappe pude denttees. I iraa bukissiiddi, wolqqanttaa wolqqammissees. Carkkuwaakka
    ba minjja man77iyaappe kessees.
  spa-PDDPT: Cuando Él emite su voz, hay una abundancia de agua en el cielo. Eleva
    la neblina desde lo último de la tierra. Hace los relámpagos para la lluvia y
    saca el viento de sus depósitos.
  gun-gun: Ha'e ma yapu onhendu atã aguã rami ojapo ramo yva re yy oĩ va'e omyĩmba
    'rã, ha'e yvy apy gui opu'ã 'rã ouvy yvyxĩ. Omoingo avi 'rã overa va'e oky aguã,
    yvytu guive oguenoẽ 'rã oĩaty gui.
  ilo-ULB: Ti timekna ket pagdaranudorenna dagiti danum kadagiti langit, ken pangatoenna
    ti angep manipud iti pungto ti daga. Ar-aramidenna ti kimat para iti tudo ken
    parparuarenna ti angin iti pangiduldulinanna.
  kpg-kpg: Mee e helekai hua, gei nia wai ala i bahi i nua nia gololangi gu ngalungalua.
    Mee e gaamai nia gololangi mai i nia mada henuailala. Gei Mee e haganoho dana
    ila bolo e dabadaba i lodo di uwa, ga gaamai dana madangi mai i lodo dana gowaa
    dugu mee.
  uig-ARA: ئۇ ئاۋازىنى قويۇۋەتسە، ئاسمانلاردا سۇلار شاۋقۇنلايدۇ؛ ئۇ يەر چەتلىرىدىن
    بۇلۇت-تۇمانلارنى ئۆرلىتىدۇ؛ ئۇ يامغۇرلارغا چاقماقلارنى ھەمراھ قىلىپ بېكىتىدۇ،
    ۋە شامالنى ئۆز خەزىنىلىرىدىن چىقىرىدۇ.
  sus-sus: A na yaamari fi, ye xa malan koore ma, a malanma nɛ, a findi nuxui ra duniɲa
    xun ma, ye nun foye na mini, galanyi fan a xui ramini.
  pon-2006: E kin ketin mahsen oh pihl kan pohnangin depwek kin ngiringirisengki;
    e kin ketikihdo depwek kan sang ni imwin sampah. E kin ketin kupwurehda lioal
    en piripir nan keteu oh ketikihdo kisinieng sang nan sapwellime wasahn nahk.
  ksd-ksd: ba i tata ra tava arama ra maup i urung, ma i al vatutua pa ra vual kan
    ra ngu na rakarakan a gunagunan; i pala ra meme ure ra bata, ma i oro pa ra vuvu
    kan kana pal na vuvuvung.
  tur-YTC: O ses verince göklerdeki sular gürler, Ve buharları yeryüzünün uçlarından
    yükseltir. Yağmur için şimşekler yapar, Ve hazinelerinden rüzgâr çıkarır.
  grc-BRENT: καὶ πλῆθος ὕδατος ἐν οὐρανῷ· καὶ ἀνήγαγε νεφέλας ἐξ ἐσχάτου τῆς γῆς,
    ἀστραπὰς εἰς ὑετὸν ἐποίησε, καὶ ἐξήγαγε φῶς ἐκ θησαυρῶν αὐτοῦ.
  ind-AYT: Ketika Dia memperdengarkan suara-Nya, ada gemuruh air di langit, Dia membuat
    kabut naik dari ujung bumi. Dia membuat kilat dan hujan, Dia mengeluarkan angin
    dari tempat penyimpanan-Nya.
  nya-nya: Iye akayankhula, kumamveka mkokomo wamadzi akumwamba; Iyeyo amabweretsa
    mitambo kuchokera ku malekezero a dziko lapansi. Amabweretsa mphenzi pamodzi ndi
    mvula ndi kutulutsa mphepo yamkuntho kumalo kumene osungirako.
  hrv-hrv: Kad mu glas zaori, huče vode na nebesima, oblake diže s kraja zemlje; stvara
    kiši munje, vjetar izvodi iz skrovišta njegovih.
  mps-mps: Agai po obaso, te dagalu pǫ dabego te be kulu bomonama obao, te pǫ hauwa
    umabo hogodama, te gasa gasa badu asu, te deliba sisinibao. Agai te dagalude be
    sele emainu elama, te tulubage tulubao. Agai te wali hodolama, te aga bidibo pesage
    tagalama, asobo dao.
  tpi-tpi: Em i tok, na ol klaut i pairap strong na planti klaut moa i kirap long
    narapela narapela hap na i kam bung. Em i mekim ol klaut i lait na ren i kam daun.
    Em i kirapim win na win i lusim hap bilong en na i kam.
  dan-1931: Når han løfter sin Røst, bruser Vandene i Himmelen, og han lader Skyer
    stige op fra Jordens Ende, får Lynene til at give Regn og sender Stormen ud af
    sine Forrådskamre.
  vie-OVCB: Khi Chúa phán liền có tiếng sấm vang, các tầng trời phủ đầy nước. Ngài
    khiến mây dâng cao khắp đất. Ngài sai chớp nhoáng, mưa, và gió bão ra từ kho tàng
    của Ngài.
  guj-2017: તે ગર્જના કરે છે ત્યારે આકાશમાં પાણીનો ઘુઘવાટ થાય છે. અને પૃથ્વીને છેડેથી
    તે વાદળાં ચઢાવે છે. તે વરસાદને માટે વીજળીને ચમકાવે છે અને પોતાના ભંડારમાંથી વાયુઓને
    કાઢે છે.
  pon-2006A: E kin ketin mahsen oh pihl kan pohnangin depwek kin ngiringirisengki;
    e kin ketikihdo depwek kan sang ni imwin sampah. E kin ketin kupwurehda lioal
    en piripir nan keteu oh ketikihdo kisinieng sang nan sapwellime wasahn nahk.
  por-BRBSL: Quando ele profere sua voz, as águas nos céus bramem, e ele faz com que
    os vapores subam das extremidades da terra. Ele faz relâmpagos para a chuva, e
    traz o vento para fora de seus tesouros.
  cth-cth: Khoparit lawk a tho nah, kalvan e tuinaw hah pawlawk a cai, talai poutnae
    koehoi tâmai a tâco sak. Sumpapalik teh kho a rak sak teh hnoim thung dawk hoi
    kahlî a tho sak.
  twi-twi: Sɛ ɔpaapae aprannaa a ɔsorosoro nsu bobɔ mu; ɔma omununkum ma ne ho so
    fi nsase ano. Ɔde anyinam ka osu ho ba, na ogyaa mframa mu fi nʼadekoradan mu.
  hlt-hlt: Vaan kah tui len khaw a ol a paek tih diklai khobawt lamkah khoboei khaw
    a pongpa sak. Diklai te rhaek neh khotlan a saii pah tih a thakvoh lamloh khohli
    a thoeng sak.
  tbz-SIM: Kɛ bɛ́i nku nùù mɛmɑ́ɑ̀ kɛ̀ mɛniɛ ntìí kɛĩ́nkɛ̀, kuù ɔ̃ɔ̃ íi nyɛwɛtɛ̀ itemmɑ̀nkɛ
    kɛ̀ yɛ̀ɛ dekɛ tiwɛtì, kuù ɔ̃ nte kɛ̀ fɛtɑɑfɛ̀ɛ kperi kɛ́mmíí nkɛ́ni, kuù ɔ̃ɔ̃
    dennɛní kuyɑɑkù ku kɑ̀rì.
  msy-2020: A tiarim akarigha mɨgeima, overiam bar pamtemɨn tɨngazi. Ezɨ ghuariar
    pɨziba nguazir otevibar mɨgha iza, egha uari akufa. God onɨmaribagh amima, da
    taghtazima amozim izaghiri. Egha amɨnim asirafima, a a uan danganim ataghɨragha
    izi.
  azb-azb: O gurlayanda göylərdəki sular çağlayır, Yerin ucqarlarından buludları yüksəldir,
    Yağış üçün şimşək çaxdırır, Anbarlarından külək çıxarır.
  eng-DBY: When he uttereth his voice, there is a tumult of waters in the heavens,
    and he causeth the vapours to ascend from the end of the earth; he maketh lightnings
    for the rain, and bringeth forth the wind out of his treasuries.
  hin-2017: जब वह बोलता है तब आकाश में जल का बड़ा शब्द होता है, और पृथ्वी की छोर से
    वह कुहरे को उठाता है। वह वर्षा के लिये बिजली चमकाता, और अपने भण्डार में से पवन
    चलाता है।
  wol-KYG: Bu àddoo, ndoxum asamaan riir; mu yéegey niir fa cati àddina, yebbee ngelaw
    fa dencam ya, daldi melax, taw.
  eng-YLT: At the voice He giveth forth, A multitude of waters [is] in the heavens,
    And He causeth vapours to come up from the end of the earth, Lightnings for rain
    He hath made, And bringeth out wind from His treasures.
  eng-WYC-2017: At his voice he giveth the multitude of waters in heaven, and he raiseth
    [up] mists from the ends of earth; he maketh lightnings into rain, and leadeth
    out wind of his treasures/ of his treasuries.
  eng-WMBB: When he utters his voice, the waters in the heavens roar, and he causes
    the vapours to ascend from the ends of the earth. He makes lightnings for the
    rain, and brings the wind out of his treasuries.
  urd-GVH: उसके हुक्म पर आसमान पर पानी के ज़ख़ीरे गरजने लगते हैं। वह दुनिया की इंतहा
    से बादल चढ़ने देता, बारिश के साथ बिजली कड़कने देता और अपने गोदामों से हवा निकलने
    देता है।
  rug-rug: Pana zama Sa pa paka maṉauru, sari kolo pa galegalearane si kurumu; va
    ale sagei Sa pa hukihukiri popoa pepeso sari na lei. Garuni Sa sari na kapi turaṉae
    na ruku meke garunia Sa sa givusu guana maena pa Nana lose naqinaqitiana givusu.
  gaz-gaz: Yommuu inni qaqawweessaʼutti bishaanonni samii ni huursu; inni akka duumessoonni
    daarii lafaatii ol kaʼan ni godha. Inni bokkaa wajjin balaqqee ni erga; mankuusaalee
    isaa keessaa immoo bubbee ni fida.
  fra-LSG: A sa voix, les eaux mugissent dans les cieux; Il fait monter les nuages
    des extrémités de la terre, Il produit les éclairs et la pluie, Il tire le vent
    de ses trésors.
  yal-yal: A na a xui ramini, tulen yi a malan kore, a kundaan nafa, sa keli bɔxɔn
    danne ra. A yi galanna nun tulen nafa, a foyen namini a ramaradeni.
  haw-1868: I ka pane ana o kona leo, ua nui loa na wai ma na lani, oia hoi ka inea
    i pii aku ai ka mahu, mai na kukulu aku o ka honua; naua no i hana na uwila, a
    me ka ua, a hoopuka mai oia i ka makani, mai kona waihona mai.
  arb-NAV: مَا إِنْ يَنْطِقُ بِصَوْتِهِ حَتَّى تَتَجَمَّعَ غِمَارُ الْمِيَاهِ فِي
    السَّمَاوَاتِ، وَتَصْعَدَ السُّحُبُ مِنْ أَقَاصِي الأَرْضِ. يَجْعَلُ لِلْمَطَرِ
    بُرُوقاً، وَيُطْلِقُ الرِّيحَ مِنْ خَزَائِنِهِ.
  ewe-ewe: Ne eɖe gbe la, tsi siwo le dziƒowo tea gbe eye wònana lilikpowo hona tso
    anyigba ƒe mlɔenu ke. Eɖoa dzikedzo kple tsidzadza ɖa eye wòɖea yaƒoƒo doa goe
    tso eƒe nudzraɖoƒewo.
  eng-LEE: 'At the sound when he giveth a multitude of waters in the heavens, and
    causeth clouds to ascend from the ends of the earth; when he maketh lightnings
    with rain, and bringeth forth the wind out of his treasures:'
  asm-FB: তেওঁ মাত লগালে আকাশ-মণ্ডলৰ জল সমূহৰ কোলাহল হয়, আৰু তেওঁ পৃথিৱীৰ অন্ত ভাগৰ
    পৰা ভাপবোৰ তোলে। তেওঁ বৃষ্টিৰ কাৰণে বিজুলি স্ৰজে আৰু নিজ ভঁৰালৰ পৰা বতাহ বাহিৰ
    কৰি আনে।
  sus-A: عَ نَ يَامَرِ قِ، يٍ شَ مَلَن كٌورٍ مَ، عَ مَلَنمَ نّ، عَ قِندِ نُشُي رَ
    دُنِحَ شُن مَ، يٍ نُن قٌيٍ نَ مِنِ، فَلَنيِ قَن عَ شُي رَ مِنِ.
  fra-SBL: Quand il fait entendre sa voix, les eaux dans les cieux rugissent, et il
    fait monter les vapeurs des extrémités de la terre. Il fait des éclairs pour la
    pluie, et fait sortir le vent de ses trésors.
  hbo-hbo: לְקֹ֨ול תִּתֹּ֜ו הֲמֹ֥ון מַ֙יִם֙ בַּשָּׁמַ֔יִם וַיַּעֲלֶ֥ה נְשִׂאִ֖ים מִקְצֵ֣ה
    *אֶרֶץ (הָאָ֑רֶץ) בְּרָקִ֤ים לַמָּטָר֙ עָשָׂ֔ה וַיֹּ֥וצֵא ר֖וּחַ מֵאֹצְרֹתָֽיו׃
  kik-kik: Hĩndĩ ĩrĩa we agũũthũka-rĩ, maaĩ marĩa marĩ igũrũ matu-inĩ nĩmarurumaga;
    nĩwe ũtũmaga thaatũ waambate na igũrũ uumĩte ituri ciothe cia thĩ. Atũmaga rũheni
    rũũke rũrehanĩte na mbura, na akarehithia rũhuho ruumĩte makũmbĩ-inĩ make.
  fra-NCL: A sa voix, les eaux s’amassent dans les cieux ; il fait monter les nuages
    des extrémités de la terre ; il fait briller les éclairs d’où jaillit l’averse,
    et fait sortir le vent de ses réservoirs.
  cek-AK: A lok pathok naah, van ah pop parai tuinawk to oh; long boenghaih hoiah
    tamai to amzamsak tahang, kho angzosak moe, tangphra doeh a pueksak; hmuenmae
    suekhaih im hoiah takhi to a songsak.
  cuk-cuk: Bab-Dummad sunmakdele, nibneggi diimar uurmakardaed, magatibali, mogirmar
    ainakwiardaed, mala-ibyed-abalagi, dii owidaed, burwa-galumargi, burwa onidaed.
  uig-CYR: У авазини қоювәтсә, асманларда сулар шавқунлайду; У йәр чәтлиридин булут-туманларни
    өрлитиду; У ямғурларға чақмақларни һәмраһ қилип бекитиду, Вә шамални өз ғәзнилиридин
    чиқириду.
  tel-2017: ఆయన స్వరం ఆకాశమండలంలో నీటి గర్జనలాగా వినిపిస్తుంది. భూదిగంతాల్లో నుండి
    ఆయన ఆవిరి మేఘాలు వచ్చేలా చేస్తాడు. వర్షంతో బాటు ఆయన మెరుపులు పుట్టిస్తాడు. తన
    గిడ్డంగుల నుండి గాలిని పంపిస్తాడు.
  hat-BSA: Lè Li fè vwa L sone, dlo yo mele nan syèl yo. Li fè nwaj yo monte soti
    nan dènye pwent tè a. Li fè loray pou lapli, e Li fè van sòti nan depo Li yo.
  kos-kos: Ke sap lal, kof lucng liki yen engyeng uh ngirngir; El orama pukunyeng
    uh liki saflaiyen faclu. El oru sarom in sarmelik in af uh Ac supwama eng uh liki
    nien filma lal.
  hbo-WLC: לְק֨וֹל תִּתּ֜וֹ הֲמ֥וֹן מַ֙יִם֙ בַּשָּׁמַ֔יִם וַיַּעֲלֶ֥ה נְשִׂאִ֖ים מִקְצֵ֣ה
    ארץ בְּרָקִ֤ים לַמָּטָר֙ עָשָׂ֔ה וַיּ֥וֹצֵא ר֖וּחַ מֵאֹצְרֹתָֽיו׃
  ibo-ibo: Mgbe o bigbọrọ, mmiri niile nke dị nʼeluigwe na-ebigbọkwa. Ọ na-eme ka
    igwe ojii site na nsọtụ niile nke ụwa kwụlie. Ọ na-ezipụ amụma mgbe mmiri na-ezo,
    na-esitekwa nʼụlọ nkwakọba ihe ya niile na-ewepụta ifufe.
  ory-ory: ଯେତେବେଳେ ସେ ଆପଣା ରବ ଉଚ୍ଚାରଣ କରନ୍ତି, ସେତେବେଳେ ଆକାଶରେ ଜଳରାଶିର ଶବ୍ଦ ହୁଏ, ପୁଣି
    ସେ ପୃଥିବୀର ପ୍ରାନ୍ତରୁ ବାଷ୍ପ ଉତ୍ଥାପନ କରାନ୍ତି; ସେ ବୃଷ୍ଟି ନିମନ୍ତେ ବିଜୁଳି ପ୍ରସ୍ତୁତ
    କରନ୍ତି ଓ ଆପଣା ଭଣ୍ଡାରସମୂହରୁ ବାୟୁ ବାହାର କରି ଆଣନ୍ତି।
  chk-chk: Lupwen a kapas, ekewe kolukun fän läng ra ngüngü. A pwal föri ekewe kuchu
    pwe repwe ässitä seni ekewe lesopun fanüfan. A föri inefi fiti üt o awarato asepwäl
    seni an lenien iseis.
  rop-rop: Wen im tok det thanda jingat adbala langa skai, en im bringimap ol detlot
    klaud. Im meigim det laitining laitlait langa det rein, en im jandim win brom
    im stowa rum.
  ukr-1871: На його приказ ревуть води на небі, і він велить хмарам уставати з країв
    землї; творить блискавицї поміш з дощем, і випускає вітри з запасних сховищ своїх.
  deu-1951: Sobald er seine Stimme hören läßt, so sammelt sich eine Menge Wassers
    am Himmel; er zieht Wolken herauf vom Ende der Erde, macht Blitze zum Regen und
    holt den Wind aus seinen Kammern hervor.
  eng-JPS: At the sound of His giving a multitude of waters in the heavens, when He
    causeth the vapours to ascend from the ends of the earth; when He maketh lightnings
    with the rain, and bringeth forth the wind out of His treasuries;
  srp-1865: On kad pusti glas svoj, buèe vode na nebesima, podiže paru s krajeva zemaljskih,
    pušta munje s daždem, i izvodi vjetar iz staja njegovijeh.
  lug-lug: Bw’afulumya eddoboozi lye, amazzi agali mu bire gawuluguma, asobozesa ebire
    okusituka nga biva ku nkomerero y’ensi. Amyansisa eggulu mu nkuba, era n’aggya
    empewo mu mawanika ge.
  heb-heb: לקול תתו המון מים בשמים ויעלה נשאים מקצה ארץ ברקים למטר עשה ויוצא רוח מאצרתיו׃
  ben-IRV: তাঁর আদেশে আকাশমণ্ডলের জল গর্জন করে এবং তিনি পৃথিবীর শেষ সীমা থেকে কুয়াশা
    নিয়ে আসেন। তিনি বৃষ্টির জন্য বিদ্যুৎ তৈরী করেন এবং তাঁর ভান্ডার থেকে বাতাস পাঠান।
  pan-pan: ਜਦ ਉਹ ਆਪਣੀ ਆਵਾਜ਼ ਕੱਢਦਾ ਹੈ, ਤਾਂ ਅਕਾਸ਼ ਵਿੱਚ ਪਾਣੀਆਂ ਦਾ ਸ਼ੋਰ ਹੁੰਦਾ ਹੈ, ਉਹ ਧਰਤੀ
    ਦੇ ਕੰਢਿਆਂ ਤੋਂ ਭਾਫ਼ ਨੂੰ ਚੁੱਕਦਾ ਹੈ, ਉਹ ਵਰਖਾ ਲਈ ਬਿਜਲੀਆਂ ਚਮਕਾਉਂਦਾ ਹੈ, ਉਹ ਆਪਣਿਆਂ ਖ਼ਜ਼ਾਨਿਆਂ
    ਤੋਂ ਹਵਾ ਵਗਾਉਂਦਾ ਹੈ।
  mya-JVB: အသံ တော်ကို လွှတ် တော်မူသောအခါ ၊ မိုဃ်းရေ အသံ ဗလံဖြစ်တတ်၏။ မြေကြီး စွန်း
    မှ မိုဃ်းတိမ် ကို တက် စေတော်မူ၏။ မိုဃ်း ရွာသည်နှင့် လျှပ်စစ် ပြက် စေတော်မူ ၏။
    လေ ကိုလည်း ၊ ဘဏ္ဍာ တော်တိုက်ထဲက ထုတ် တော်မူ ၏။
  tbg-tbg: Viva tivaro naaruvavano karara tivaro nora aaqu nti vairave. Viva tivaro
    niara vataihairo tonavuvano kumpetaqiro anirave. Viva tivaro aaquakaavano uti
    vaivaro aaquvano nti vaivaro uvaivanovata uti vairave.
  hmo-hmo: Lohiabada ia hereva neganai, guba ena ataiai idia noho ranu be idia boiboi
    noho. Ia ese tanobada ena dokona gabudia dekena amo, ori ia mailaia noho, ma ia
    ese medu lalonai, kevaru ia hadiaria hedinarai noho. Bona lai be iena haboua gabuna
    dekena amo ia siaia mai noho.
  urd-urd: उसकी आवाज़ से आसमान में पानी की बहुतायत होती है, और वह ज़मीन की इन्तिहा
    से बुख़ारात उठाता है। वह बारिश के लिए बिजली चमकाता है और अपने ख़ज़ानों से हवा
    चलाता है।
  rus-SYN: По гласу Его шумят воды на небесах, и Он возводит облака от краев земли,
    творит молнии среди дождя и изводит ветер из хранилищ Своих.
  bqc-SIM: Tó Dii pũ̀na, í pↄ́ kú musu ì kↄ̃fĩkɛɛ, lou ì sisi za dṹnia lɛ́wa.
    Dii ì bↄ ń ĩ́anao a làasiu, lou i ma ń pílɛao.
  tcz-CHONGTHU: Ama thusah in vanthamjol gin akithongin chule go ajujin; Aman leiset
    chunga konin meibol ho akaithou sahjin ahi. Aman gotwi ajuhlhah sahjin, kolphe
    avahsahjin, Chule khopi hui jong akholna-a konin aladohjui ahi.
  mar-mar: त्याच्या वाणीने आकाशात पाण्याच्या गडगडाट होतो, आणि तो पृथ्वीच्या शेवटापासून
    धुके वर चढवतो. तो पावसासाठी विजा निर्माण करतो, आणि आपल्या भांडारातून वारा बाहेर
    काढतो.
  qub-qub: Räyuno busninwanmi syëlucho caycaj yacuta gaparächin. Pucutaytapis pampapita
    jatarachin. Tamyaycashan örami illguytapis achicyächin. Wayratapis wichgarächishanpitami
    gargaramun.
  bqp-bqp: Wiyɑ u rɑ de bukɔ gu se wɔllɔ, kpɑ u woo seeyɑmɑ sɑɑ gen wɑ̃ɑ yerun di,
    kpɑ guru winu nu nim kpɑɑsinɑ, kpɑ guru mɑɑkinu nu koorɑ, kpɑ gurɑ yu nɛ.
  hat-hat: Li pase lòd, epi dlo ki anwo syèl la pran gwonde. Li fè gwo nwaj yo moute
    soti toupatou. Li fè zèklè yo klere pou fè lapli vini. Li fè van yo soti kote
    li te sere yo.
  eng-BSB: When He thunders, the waters in the heavens roar; He causes the clouds
    to rise from the ends of the earth. He generates the lightning with the rain and
    brings forth the wind from His storehouses.
  eng-WEBPB: When he utters his voice, the waters in the heavens roar, and he causes
    the vapours to ascend from the ends of the earth. He makes lightnings for the
    rain, and brings the wind out of his treasuries.
  kbq-kbq: Hagi agrama keagama nehigeno'a monage nehigeno, monafintira ko'mofo agasasanke
    nehie. Ana nehigeno mopama ome atretegatira hampo'mofona huntegeno marerino mopa
    rufi'nete. Agra kopasi'na huntegeno magoka ko'ene ne-egeno, agra fenoma nentea
    nompinti eri anagino zahora huntegeno ne-e.
  nhe-BL: Quema caquisti itos TOTECO, mocojcoxonía nopa atl ipan elhuicac huan tlatomoni.
    Huan quichihua para ipan ni tlali ma motlalana mixtli. Quititlani nopa tlapetlanilotl
    ma huala quema quichihua ma huetzi atl. Quiquixtía nopa ajacatl campa quiajcoctoc
    huan quichihua ma tlaajaca.
  gub-BL: Aze Tupàn uze'eg, 'y ywak rehe har okororo zàwàruhu ài. Umuzeupir kar ywàkun
    ywy iahykaw rehe. Uzapo àmàn iweraw paw. Umuhem kar ywytu imonokatu haw wi.
  eng-DRA: 'At his voice he giveth a multitude of waters in the heaven, and lifteth
    up the clouds from the ends of the earth: he maketh lightnings for rain, and bringeth
    for the wind out of his treasures.'
