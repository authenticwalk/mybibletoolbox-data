verse: JER.010.001
translations:
  mal-C: ഇസ്രായേൽഗൃഹമേ, യഹോവ നിങ്ങളോടു സംസാരിക്കുന്ന വചനം കേൾക്കുക.
  deu-TKW: 'Hört das Wort, welches Jahwe zu euch redet, ihr vom Hause Israel:'
  lin-lin: Eh libota ya Isalaele, yoka liloba oyo Yawe azali koloba na yo !
  eng-LSV: Hear the word, O house of Israel, || That YHWH has spoken for you.
  eng-GNV: Heare ye the worde of the Lord that he speaketh vnto you, O house of Israel.
  eng-WEBSTER: 'Hear ye the word which the LORD speaketh to you, O house of Israel:'
  nhw-BL: Anisraelitame, xijtlacaquilica icamanal TOTECO.
  swh-ONEN: Sikieni lile ambalo Bwana, anena nanyi ee nyumba ya Israeli.
  bba-bba: Bɛɛ Isirelibɑ, i swɑɑ dɑkio i nɔ ye Yinni Gusunɔ u bɛɛ sɔ̃ɔmɔ. U nɛɛ,
  eng-KJVCPB: 'Hear ye the word which the Lord speaketh unto you, O house of Israel:'
  luo-luo: Winji gima Jehova Nyasaye wachoni, yaye od Israel.
  meu-meu: 'Israel besena e, Iehova ese e hereva henimu herevana na ba kamonai! Iehova
    na ini e gwau tomamu:'
  npi-ULB: हे इस्राएलका घराना हो, परमप्रभुले तिमीहरूलाई घोषणा गरिरहनुभएको वचन सुन
    ।
  yor-yor: Gbọ́ ọ̀rọ̀ tí Olúwa sọ fún yín ẹ̀yin ilé Israẹli.
  pes-OPCB: 'ای بنی‌اسرائیل، به پیامی که خداوند به شما می‌دهد، گوش فرا دهید:'
  tgl-ULB: Pakinggan ninyo ang mga salitang ihahayag sa inyo ni Yahweh, sambahayan
    ng Israel.
  hui-hui: Isaraele wali agaliru-o Anduane Homogohanda tíhondo bi larago hale hadaba.
  mya-mya: အို ဣ​သ​ရေ​လ​ပြည်​သား​တို့၊သင်​တို့​အ​တွက် ထာ​ဝ​ရ​ဘု​ရား​ပေး​တော်​မူ​သော​ဗျာ​ဒိတ်
    တော်​ကို နား​ထောင်​ကြ​လော့။
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ལགས། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་གསུང་བའི་བཀའ་ལ་ཉོན་ཅིག
  sna-sna: Inzwai zvinoreva Jehovha kwamuri, imi imba yaIsraeri.
  spa-BLM: ¡Escuchen la palabra que Yahvé les dice, casa de Israel!
  cac-cac: 'A in Jeremías in tic, ix val icha tic: E masanil ex vetchon̈ab'' israel,
    maclejec eyab'' tas syal Jehová.'
  swh-ULB: “Sikilizeni neno ambalo BWANA anawaambieni, enyi nyumba ya Israeli.
  bel-bel: Слухайце слова, якое Гасподзь кажа вам, доме Ізраілеў.
  deu-ELBBK: Hört das Wort, das der HERR zu euch redet, Haus Israel!
  mbb-OT: Sikiyu is menge etew te Israel, pemineǥa niw is migkaǥi te Nengazen.
  mal-2015: യിസ്രായേൽഗൃഹമേ, യഹോവ നിങ്ങളോടു അരുളിച്ചെയ്യുന്ന വചനം കേൾപ്പിൻ!
  rmc-rmc: 'Manušale le Izraeloskre, šunen, so tumenge phenel o RAJ:'
  pes-OPV: ای خاندان اسرائیل کلامی را که خداوند به شما می‌گوید بشنوید!
  ron-1924: Аскултаць Кувынтул пе каре ви-л ворбеште Домнул, каса луй Исраел!
  ben-OBCV: ওহে ইস্রায়েল কুলের লোকেরা, শোনো সদাপ্রভু তোমাদের কী কথা বলেন।
  som-som: Dadka Israa'iilow, bal maqla erayga Rabbigu idinkula hadlayo.
  lat-VUC: '[Audite verbum quod locutus est Dominus super vos, domus Israël.'
  eng-ASVBT: 'Hear ye the word which Jehovah speaketh unto you, O house of Israel:'
  ita-1885: CASA d'Israele, ascoltate la parola che il Signore vi ha pronunziata.
  eng-LXXUP: Hear ye the word of the Lord, which he has spoken to you, O house of
    Israel.
  eng-ULB: “Hear the word that Yahweh is announcing to you, house of Israel.
  spa-VBL: Escuchen el mensaje que el Señor les envía, pueblo de Israel.
  fra-_FOB: Écoutez la parole que l'Éternel a prononcée pour vous, maison d'Israël.
  mal-mal: “യിസ്രായേൽ ഗൃഹമേ, യഹോവ നിങ്ങളോട് അരുളിച്ചെയ്യുന്ന വചനം കേൾക്കുവിൻ!
  urd-GVR: Ai Isrāīl ke gharāne, Rab kā paiġhām sun!
  suz-BL: गे इस्राएल आ खिं ङा मुरपुकी, परमप्रभु यावेम इन कली मार, देंमे, मेको नेनीन।
  eng-NOY: Hear ye the word which Jehovah speaketh to you, O house of Israel!
  ita-1927: Ascoltate la parola che l’Eterno vi rivolge, o casa d’Israele!
  ckb-ckb: ئەی بنەماڵەی ئیسرائیل، گوێ بگرن یەزدان چی بە ئێوە دەفەرموێت.
  eng-BBE: 'Give ear to the word which the Lord says to you, O people of Israel:'
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ವಂಶದವರೇ, ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಹೇಳುವ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ.
  tam-2017: 'இஸ்ரவேல் வீட்டாரே, யெகோவா உங்களுக்குச் சொல்லுகிற வசனத்தைக் கேளுங்கள்:'
  spa-RV-1909: OID la palabra que Jehová ha hablado sobre vosotros, oh casa de Israel.
  ron-BTF: Ascultați cuvântul pe care DOMNUL vi-l vorbește, casă a lui Israel;
  eng-WEBP: Hear the word which the LORD speaks to you, house of Israel!
  eng-FBV: Listen to the message the Lord is sending to you, people of Israel.
  nld-1939: Hoort het woord, dat Jahweh tot u spreekt, huis van Israël!
  nch-BL: Anisraelitame, xijtacaquilica icamanal TOTECO.
  vie-1934: Hỡi nhà Y-sơ-ra-ên, hãy nghe lời Đức Giê-hô-va phán cho ngươi.
  hin-CV: इस्राएल वंशजों, तुम्हें संबोधित बात सुनो.
  spa-BES: 'Escucha la palabra que el Señor te dice, pueblo de Israel:'
  tdx-tdx: Inao ty entañe tsarae’ Iehovà ama’ areo ry anjomba’ Israeleo;
  tha-KJV: โอ วงศ์​วานอิสราเอลเอ๋ย จงฟังพระวจนะซึ่งพระเยโฮวาห์ตรัสกับเจ้า
  por-BR-2018: Ouvi a palavra que o SENHOR fala sobre vós, ó casa de Israel.
  deu-ELO: Höret das Wort, welches Jehova zu euch redet, Haus Israel!
  eng-WYC-2018: The house of Israel, hear ye the word which the Lord spake on you.
    (The house of Israel, hear ye the word which the Lord spoke against you.)
  epo-epo: Aŭskultu la vorton, kiun diras pri vi la Eternulo, ho domo de Izrael!
  uig-PIN: 'Pǝrwǝrdigarning silǝrgǝ eytⱪan sɵzigǝ ⱪulaⱪ selinglar, i Israil jǝmǝti:
    —'
  beo-beo: 'Isala:ili fi dunu! Hina Gode Ea sia: dilima sia:i amo nabima!'
  tpi-OTNT: Yupela Israel, putim yau gut long tok bilong Bikpela.
  hau-SA: Ku ji abin da Ubangiji yana ce muku, ya gidan Isra’ila.
  uig-LAT: 'Perwerdigarning silerge éytqan sözige qulaq sélinglar, i Israil jemeti:
    —'
  nde-nde: Zwana okutshiwo nguThixo kuwe, wena ndlu ka-Israyeli.
  ton-ton: ‌ʻE fale ʻo ʻIsileli, mou fanongo ki he lea ʻoku folofolaʻaki ʻe Sihova
    kiate kimoutolu!
  ces-1613: Slyšte slovo toto, kteréž mluví k vám Hospodin, ó dome Izraelský.
  eng-WMB: Hear the word which the LORD speaks to you, house of Israel!
  tam-TCV: இஸ்ரயேல் குடும்பத்தாரே, யெகோவா உங்களுக்குச் சொல்வதைக் கேளுங்கள்.
  ceb-ULB: “Paminawa ang pulong ni Yahweh nga gipahibalo kaninyo, balay sa Israel.
  pol-UBG: Słuchajcie słowa, które PAN mówi do was, domu Izraela!
  urd-GVU: اے اسرائیل کے گھرانے، رب کا پیغام سن!
  deu-1912: Höret, was der HERR zu euch vom Hause Israel redet.
  kan-2017: ಇಸ್ರಾಯೇಲ್ ವಂಶದವರೇ, ಯೆಹೋವನು ನಿಮಗೆ ನುಡಿಯುವ ಮಾತನ್ನು ಕೇಳಿರಿ;
  yap-yap: Gimed e girdi’ nu Israel, mmotoyil gad ko thin rok SOMOL ngomed.
  hlt-MCSB: Israel imkhui nangmih taengah BOEIPA loh a thui olka te ya uh.
  mdy-ETH: ዒስራዔኤሌ ዴሬዮቴ! ናንጊና ናንጋ ጎዳ ዒንሢም ኬኤዛ ባኮ ዋይዙዋቴ፤
  twi-ASANTE: Montie deɛ Awurade ka kyerɛ mo, Ao Israel fiefoɔ.
  eng-WEBU: Hear the word which the LORD speaks to you, house of Israel!
  wal-wal: Inttenoo, Israa7eela asatoo, GODAI intteyyo yootiyo qaalaa siyite!
  spa-PDDPT: Oigan la Palabra que Yavé les dice, oh Casa de Israel.
  gun-gun: Peẽ Israel kuery, pendu ke Senhor pendevy ijayvu rã.
  ilo-ULB: Ipangagyo ti sao nga ibagbaga ni Yahweh kadakayo, balay ti Israel.
  kpg-kpg: Goodou go digau Israel, goodou hagalongo gi nnelekai mai baahi Dimaadua
    adu gi goodou.
  uig-ARA: 'پەرۋەردىگارنىڭ سىلەرگە ئېيتقان سۆزىگە قۇلاق سېلىڭلار، ئى ئىسرائىل جەمەتى:
    ــ'
  sus-sus: Isirayila bɔnsɔɛ, wo wo tuli mati Alatala xa masenyi ra.
  pon-2006: Kumwail mehn Israel, kumwail rong mahsen me sang rehn KAUN-O ong kumwail.
  ksd-ksd: Avat a valongore ra tinata ba ra Luluai i tatike ta vavat a tarai Israel;
  tur-YTC: Ey İsrael evi, Yahve'nin size söylediği sözü dinleyin!
  grc-BRENT: Ἀκούσατε τὸν λόγον Κυρίου, ὃν ἐλάλησεν ἐφʼ ὑμᾶς, οἶκος Ἰσραήλ.
  ind-AYT: Dengarkanlah firman yang TUHAN firmankan kepadamu, hai keturunan Israel.
  nya-nya: Inu Aisraeli, imvani zimene Yehova akunena.
  hrv-hrv: Slušajte riječ koju vam govori Jahve, dome Izraelov.
  mps-mps: Dage Israel, te Genuai Bidigo poba olo bugagia muao.
  tpi-tpi: Yupela Israel, putim yau gut long tok bilong Bikpela.
  dan-1931: Hør det Ord, HERREN taler til eder, Israels hus!
  vie-OVCB: Hỡi nhà Ít-ra-ên! Hãy nghe lời Chúa Hằng Hữu phán dạy.
  guj-2017: “હે ઇઝરાયલના લોકો, જે વચન યહોવાહ તમને કહે છે તે સાંભળો.
  pon-2006A: Kumwail mehn Israel, kumwail rong mahsen me sang rehn KAUN-O ong kumwail.
  por-BRBSL: Ouça a palavra que Javé lhe fala, casa de Israel!
  cth-cth: Oe Isarel imthungkhunaw, BAWIPA ni nang koe a dei e thai haw.
  twi-twi: Muntie nea Awurade ka kyerɛ mo, Israelfi.
  hlt-hlt: Israel imkhui nangmih taengah BOEIPA loh a thui olka te ya uh.
  tbz-SIM: 'Díndi Isidɑyɛɛribɛ kéntɛ́nɛ̀ di Yiɛ̀ nKuyie ntú mù:'
  msy-2020: O Israelia, ia deraghvɨra Ikiavɨra Itir Godɨn akam baragh.
  azb-azb: Rəbbin sizə söylədiyi sözü eşidin, ey İsrail nəsli!
  eng-DBY: Hear the word that Jehovah speaketh unto you, house of Israel.
  hin-2017: यहोवा यह कहता है, हे इस्राएल के घराने जो वचन यहोवा तुम से कहता है उसे
    सुनो।
  wol-KYG: Yeen bànni Israyil, dégluleen kàddu, gi leen Aji Sax ji dégtal.
  eng-YLT: Hear ye the word, O house of Israel, That Jehovah hath spoken for you.
  eng-WYC-2017: The house of Israel, hear ye the word which the Lord spake on you.
  eng-WMBB: Hear the word which the LORD speaks to you, house of Israel!
  urd-GVH: ऐ इसराईल के घराने, रब का पैग़ाम सुन!
  rug-rug: Gamu pa butubutu Izireli, mi avosia sapu zama nia e Zihova koa gamu.
  gaz-gaz: Yaa mana Israaʼel, waan Waaqayyo isiniin jedhu dhagaʼaa.
  fra-LSG: Écoutez la parole que l’Éternel vous adresse, Maison d’Israël!
  yal-yal: Isirayila yamana, ɛ tuli mati Alatalaa falan na lan ɛ ma!
  haw-1868: E HOOLOHE mai oukou i ka olelo a Iehova e olelo mai nei ia oukou, e ko
    ka hale o ka Iseraela.
  arb-NAV: أَنْصِتُوا إِلَى الْقَضَاءِ الَّذِي تَكَلَّمَ بِهِ الرَّبُّ عَلَيْكُمْ
    يَا ذُرِّيَّةَ إِسْرَائِيلَ.
  ewe-ewe: Mise nya si gblɔm Yehowa le na mi, O Israel ƒe aƒe
  eng-LEE: 'Hear ye the word which the Lord hath spoken concerning you, O house of
    Israel:'
  asm-FB: হে ইস্ৰায়েল বংশ, যিহোৱাই তোমালোকক যি কথা ঘোষণা কৰিছে, তাক শুনা।
  sus-A: عِسِرَيِلَ بْنسْي، وٌ وٌ تُلِ مَتِ عَلَتَلَ شَ مَسٍنيِ رَ.
  fra-SBL: Écoutez la parole que l'Éternel vous adresse, maison d'Israël !
  hbo-hbo: שִׁמְע֣וּ אֶת־הַדָּבָ֗ר אֲשֶׁ֨ר דִּבֶּ֧ר יְהוָ֛ה עֲלֵיכֶ֖ם בֵּ֥ית יִשְׂרָאֵֽל׃
  kik-kik: Ta thikĩrĩriai mũigue ũhoro ũrĩa Jehova ekũmwĩra, inyuĩ andũ a nyũmba ya
    Isiraeli.
  fra-NCL: 'Ecoutez la parole que Yahweh vous adresse, maison d’Israël :'
  cek-AK: Aw Israel imthung takoh, Angraeng mah thuih ih lok to tahngai oh,
  cuk-cuk: Israel-dulemar, Bab-Jehová-sunmaked be itomar,
  uig-CYR: 'Пәрвәрдигарниң силәргә ейтқан сөзигә қулақ селиңлар, и Исраил җәмәти:
    —'
  tel-2017: ఇశ్రాయేలు ప్రజలారా, యెహోవా మీ గురించి చెప్పే మాటలు వినండి.
  hat-BSA: Tande pawòl la ke SENYÈ a ap pale ak ou, O lakay Israël.
  kos-kos: Mwet Israel, porongo kas lun LEUM GOD nu suwos
  hbo-WLC: שִׁמְע֣וּ אֶת־הַדָּבָ֗ר אֲשֶׁ֨ר דִּבֶּ֧ר יְהוָ֛ה עֲלֵיכֶ֖ם בֵּ֥ית יִשְׂרָאֵֽל׃
  ibo-ibo: Nụrụnụ ihe Onyenwe anyị na-agwa unu, ụmụ Izrel.
  ory-ory: ହେ ଇସ୍ରାଏଲ ବଂଶ, ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କୁ ଯେଉଁ କଥା କହନ୍ତି, ତାହା ଶୁଣ;
  chk-chk: Oupwe rongorong mine ewe Samol mi Lapalap a ürenikemi ämi chon Israel.
  rop-rop: Wal yumob Isreil pipul, yumob irrim dijan wed weya YAWEI det trubala God
    garram blanga yumob.
  ukr-1871: Слухайте слова, що говорить до вас Господь, ви, доме Ізрайлїв!
  deu-1951: 'Höret das Wort des HERRN, das er zu euch redet, o Haus Israel! So spricht
    der HERR:'
  eng-JPS: Hear ye the word which the LORD speaketh unto you, O house of Israel;
  srp-1865: Slušajte rijeè koju vam govori Gospod, dome Izrailjev.
  lug-lug: Muwulire ekigambo Katonda ky’abagamba, mmwe ennyumba ya Isirayiri.
  heb-heb: שמעו את הדבר אשר דבר יהוה עליכם בית ישראל׃
  ben-IRV: হে ইস্রায়েল জাতি, সদাপ্রভু তোমাদের কাছে যে ঘোষণা করছেন তা শোন।
  pan-pan: ਹੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ, ਇਸ ਬਚਨ ਨੂੰ ਸੁਣੋ ਜਿਹੜਾ ਯਹੋਵਾਹ ਬੋਲਦਾ ਹੈ,
  mya-JVB: အို ဣသရေလ အမျိုးသား တို့၊ သင် တို့အား ထာဝရဘုရား မိန့် တော်မူသော စကား ကို
    နားထောင် ကြလော့။
  tbg-tbg: Ne Isareri vaiinti nahentio, aato ti timiqe te Noravano Kotiva tivatai
    uvara ni tiva nimiare.
  hmo-hmo: Israela besena e, Lohiabada ese umui dekenai ia henia hereva do umui kamonai.
  urd-urd: ऐ इस्राईल के घराने, वह कलाम जो ख़ुदावन्द तुम से करता है सुनो।
  rus-SYN: Слушайте слово, которое Господь говорит вам, дом Израилев.
  bqc-SIM: Isailiↄ, à yã́ pↄ́ Dii lɛ́ oɛ́ ma.
  tcz-CHONGTHU: Vo Israel Insung, naheng’a Pakai thusei hi ngaiyuvin!
  mar-mar: इस्राएलाच्या वंशजांनो, परमेश्वर जे वचन तुम्हास घोषीत करीत आहे ते ऐका.
  qub-qub: Tayta Dios willapäshushayquita wiyacuy Israel runacuna.
  bqp-bqp: Bɛɛ Isirelibɑ, i swɑɑ dɑkio i nɔ ye Yinni Gusunɔ u bɛɛ sɔ̃ɔmɔ. U nɛɛ,
  hat-hat: Men, koute sa Seyè a di sou nou, nou menm moun pèp Izrayèl yo.
  eng-BSB: Hear the word that the LORD speaks to you, O house of Israel.
  eng-WEBPB: Hear the word which the LORD speaks to you, house of Israel!
  kbq-kbq: Ra Anumzamo'ma Israeli vahe'motagu'ma nehia nanekea antahiho.
