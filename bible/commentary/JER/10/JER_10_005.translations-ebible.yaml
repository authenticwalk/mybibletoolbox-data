  pan-pan: ਉਹ ਕਕੜੀਆਂ ਵਾਂਗੂੰ ਸਖ਼ਤ ਹਨ, ਉਹ ਬੋਲ ਨਹੀਂ ਸਕਦੇ ਉਹ ਚੁੱਕ ਕੇ ਲੈ ਜਾਣੇ ਪੈਂਦੇ ਹਨ,
