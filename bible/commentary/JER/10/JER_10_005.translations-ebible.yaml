  arb-NAV: فَتَكُونُ كَفَزَّاعَةٍ فِي حَقْلِ قِثَّاءٍ لَا تَنْطِقُ، بَلْ تُحْمَلُ
    لأَنَّهَا عَاجِزَةٌ عَنِ الْمَشْيِ. فَلا تَخَافُوهَا لأَنَّهَا لَا تَضُرُّ وَلا
