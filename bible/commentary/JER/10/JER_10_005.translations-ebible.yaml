    Nu ǹ kpɛ̃ nu bɛɛ kɔ̃sɑ ǹ kun mɛ geɑ kuɑ.
  hat-hat: Bondye sa yo kanpe tankou pikèt nan jaden konkonm. Yo pa ka pale. Se pote
    pou yo pote yo, paske yo pa ka mache. Nou pa bezwen pè yo, yo pa ka fè anyen ni
    an byen ni an mal.
  eng-BSB: Like scarecrows in a cucumber patch, their idols cannot speak. They must
    be carried because they cannot walk. Do not fear them, for they can do no harm,
    and neither can they do any good.”
  eng-WEBPB: They are like a palm tree, of turned work, and don’t speak. They must
    be carried, because they can’t move. Don’t be afraid of them; for they can’t do
    evil, neither is it in them to do good.”
  kbq-kbq: Hagi e'i ana kaza osu havi anumzantamina kono hozafi namamo'za e'zanku
    vahe amema'a tro hu'za antazankna anumzanki'za, zamagra keaga osugahaze. Ana hu'nazanki'za
    kana vano nosage'za vahe'mo'za erisga hu'za vano nehaze. E'inahu anumzantaminkura
    korora osiho. Na'ankure tamagrira tamazeri havizana nosu'za, mago knare'zana huoramantegahaze.
  nhe-BL: Huan nopa teteyotl nopano mocahua san moquetztoc xitlahuac queja se tlamajmatijcayotl
    tlen quiquetztoque ipan mila para quinmajmatis totome. Nopa teteyotl ax hueli
    camati huan monequi quiquechpanose para quihuicase tlen se lugar hasta sejcoyoc
    pampa ax hueli nejnemi. Huajca amo xiquinimacasica nopa teteyome pampa ax tleno
    hueli inmechchihuilise. Ax hueli inmechchihuilise tlen fiero, niyon ax hueli inmechchihuilise
    tlen cuali.”
  gub-BL: Agwer tupàn a'ua'u nupuner kwaw uze'egaw rehe wà. Nuzawy kwaw awa hagapaw
    wiràmiri imukuhem kar har pipin hezuz haw rehe har wà. Teko upir heraha pà wà,
    ta'e nupuner kwaw wata haw rehe wà xe. Pekyze zo wanuwi nehe. Nupuner kwaw ikatu
    'ym ma'e iapo haw rehe wà. Nupuner kwaw ikatu ma'e iapo haw rehe wà no, i'i Tupàn.
  eng-DRA: 'They are framed after the likeness of a palm tree, and shall not speak:
    they must be carried to be removed, because they cannot go. Therefore, fear them
    not, for they can neither do evil nor good.'
