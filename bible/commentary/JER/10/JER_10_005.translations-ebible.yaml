  ory-ory: ସେସବୁ ତାଳଗଛ ତୁଲ୍ୟ, କୁନ୍ଦା କର୍ମ ଓ କଥା କହନ୍ତି ନାହିଁ; ସେମାନେ ଚାଲି ପାରନ୍ତି
