verse: JER.010.005
translations:
  mal-C: വെള്ളരിത്തോട്ടത്തിലെ നോക്കുകുത്തിപോലെ അവ നിൽക്കുന്നു, അവരുടെ വിഗ്രഹങ്ങൾക്കു
    സംസാരിക്കാൻ കഴിയുകയില്ല; അവയ്ക്കു നടക്കാൻ കഴിവില്ലാത്തതിനാൽ ആരെങ്കിലും അവയെ ചുമന്നുകൊണ്ടുപോകണം.
    അവയെ ഭയപ്പെടരുത്; അവയ്ക്ക് ഒരു ദോഷവും ചെയ്യാൻ കഴിയുകയില്ല, നന്മ ചെയ്യാനും അവയ്ക്കു
    ശക്തിയില്ല.”
  deu-TKW: 'Einer Tierscheuche im Gurkenfelde gleichen sie und können nicht reden;
    getragen müssen sie werden, denn zu schreiten vermögen sie nicht: darum fürchtet
    euch nicht vor ihnen, denn sie können keinen Schaden thun, aber auch Glück zu
    bringen steht nicht in ihrer Macht!'
  lin-lin: 'Banzambe yango ya bikeko ezali lokola bikeko oyo batiaka na elanga ya
    bapasiteki mpo na kokimisa bandeke : elobaka te, bamemaka yango mpo ete etambolaka
    te. Kobanga yango te, pamba te ekokaka kosala bato mabe to malamu te. »'
  eng-LSV: They [are] stiff as a palm, and they do not speak, || They are surely carried,
    for they do not step, || Do not be afraid of them, for they do no evil, || Indeed,
    to do good is also not in them.”
  eng-GNV: 'The idoles stande vp as the palme tree, but speake not: they are borne
    because they cannot go feare them not, for they cannot do euill, neither can they
    do good.'
  eng-WEBSTER: 'They are upright as the palm tree, but speak not: they must needs
    be borne, because they cannot go. Be not afraid of them; for they cannot do evil,
    neither also is it in them to do good.'
  nhw-BL: Huan nopa teteyotl nopona mocahua san moquetztoc xitlahuac quen se tlamajmatijcayotl
    catli quiquetztoque ipan mila para quinmajmatis totome. Nopa teteyotl amo hueli
    camanalti huan monequi quiquechpanose para quihuicase tlen se lugar hasta seyoc
    lugar pampa amo hueli nejnemi. Huajca amo xiquinimacasica nopa teteyome pampa
    amo tleno hueli anmechchihuilise. Amo hueli anmechchihuilise catli fiero, niyon
    amo hueli anmechchihuilise catli cuali.”
  swh-ONEN: Sanamu zao ni kama sanamu iliyowekwa shambani la matango kutishia ndege
    nazo haziwezi kuongea; sharti zibebwe sababu haziwezi kutembea. Usiziogope; haziwezi
    kudhuru, wala kutenda lolote jema.”
  bba-bba: Bwɑ̃ɑrokunu nu rɑ n sɑ̃ɑwɑ nɡe nɑre ye bɑ rɑ ko ɡberɔ. Nu ǹ ɡɑri mɔ̀,
    bɑ rɑ n nu sɔɔwɑwɑ, domi nu ǹ kpɛ̃ nu kɑ tii sĩ. Yen sɔ̃, i ku nin bɛrum ko.
    Nu ǹ kpɛ̃ nu bɛɛ kɔ̃sɑ ǹ kun mɛ ɡeɑ kuɑ.
  eng-KJVCPB: 'They are upright as the palm tree, but speak not: They must needs be
    borne, because they cannot go. Be not afraid of them; for they cannot do evil,
    Neither also is it in them to do good.'
  luo-luo: Mana kaka gima ibwogogo gik moko e puothe mag budho, e kaka nyisechegi
    manonogo ok nyal wuoyo; nyaka tingʼ-gi nikech ok ginyal wuotho. Kik uluorgi; ok
    ginyal hinyou kata timonu gima ber.”
  meu-meu: Edia kaivakuku na manu ihagaridia ḡaudia kiukamba umana ai na heheto; idia
    na asi hereva dibadia. Haida ese e huadia loaloamu, badina be asi raka dibadia.
    Garidia basio gari, badina be dika ikarana asi dibadia, bona namo ikarana danu
    asi dibadia.
  npi-ULB: तिनीहरूले हातले बनाएको कुरो काँक्रोको बारीमा राखिने पुतलाजस्तो हो, किनकि
    तिनीहरूले पनि केही भन्‍न सक्दैनन्, र तिनीहरू हिंड्न नसक्‍ने भएका हुनाले तिनलाई
    बोक्‍नुपर्छ । तिनीहरूदेखि नडराओ, किनकि तिनीहरूले खराबी ल्याउन सक्दैनन्, न त तिनीहरूले
    कुनै भलाइ नै गर्न सक्छन् ।”
  yor-yor: Wọ́n wé mọ́ igi bí ẹ̀gúnsí inú oko, òrìṣà wọn kò le è fọhùn. Wọ́n gbọdọ̀
    máa gbé wọn nítorí pé wọn kò lè rìn. Má ṣe bẹ̀rù wọn; wọn kò le è ṣe ibi kankan
    bẹ́ẹ̀ ni wọn kò si lè ṣe rere kan.”
  pes-OPCB: درست مانند مترسکی در جالیز است که نه حرف می‌زند و نه راه می‌رود، بلکه
    کسی باید آن را بردارد و جابه‌جا نماید، پس شما از چنین بُتی نترسید! چون نه می‌تواند
    صدمه‌ای بزند و نه کمکی بکند.»
  tgl-ULB: Tulad ng panakot ng ibon sa taniman ng pipino ang mga diyus-diyosang ito
    sapagkat hindi sila makapagsalita ng anuman. Kailangan silang buhatin, sapagkat
    hindi man lang sila makahakbang. Huwag ninyo silang katakutan, sapagkat hindi
    nila kayang gumawa ng masama ni makagagawa ng anumang mabuti.'”
  hui-hui: Dama mitangi bialu bi pupu wulenaga gime wabini ogonibi ngago nagalone
    bameore nga. Agalime tinaga mabuha egame tomo nolilono mbirali kabe toba halu
    ega ibida pelonaga agali ale mbira wabu helagagobi dege nga. Mbirale gime wabini
    urunime bi nalagabi tinime ge halu napiagabi ngagola agalime mo yalu piaga ndobe.
    Anigo dama mitangi bialu gime wabini ogoni alerume ko bayalebi mbira nabibehe
    dege nga. Ani ngago manda bialu tígua urunihondo gi holene nawi, lalu laya, lene.
  mya-mya: ဤ​သို့​သော​ရုပ်​တု​များ​သည်​သ​ခွား​ခင်း​ရှိ စာ​ချောက်​ရုပ်​များ​နှင့်​တူ​၍​စ​ကား​မ​ပြော
    တတ်​ကြ။ သူ​တို့​သည်​လမ်း​မ​လျှောက်​နိုင်​သ​ဖြင့် သူ​တို့​ကို သယ်​ဆောင်​ပေး​ရ​ကြ​၏။
    သူ​တို့​သည်​သင်​တို့​အား​ဘေး​ဥ​ပဒ်​ကို​လည်း ကောင်း၊ ကောင်း​ကျိုး​ကို​လည်း​ကောင်း​မ​ပေး​နိုင်​ကြ။
    သင်​တို့​သည်​သူ​တို့​အား​မ​ကြောက်​ကြ​နှင့်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: སྐུ་འདྲ་ནི་ཁི་རའི་ཞིང་ནང་གི་ཐོ་དང་འདྲ་ཞིང་། སྨྲ་མི་ནུས་ལ་འགྲོ་ཡང་མི་ནུས་པས་ངེས་པར་དུ་མི་ཡིས་ཡར་འགྱོག་དགོས་པ་ཡིན།
    དེ་རྣམས་ལ་མ་སྐྲག་ཅིག ཅི་ལ་ཞེ་ན། དེ་ཡིས་གནོད་བསྐྱལ་མི་ཐུབ་ལ། བྱིན་རླབས་གནང་བའི་ནུས་པ་ཡང་མེད་དོ་ཞེས་གསུངས།
  sna-sna: Sedukununu kumucheto womunda wamavise, zvifananidzo zvavo hazvigoni kutaura;
    zvinofanira kutotakurwa nokuti hazvigoni kufamba. Musazvitya; hazvigoni kukukuvadzai,
    uye hazvina nebasa rose.”
  spa-BLM: Son como una palmera, de obra torneada, y no hablar. Hay que llevarlos,
    porque no pueden moverse. No les tengas miedo; porque no pueden hacer el mal,
    ni está en ellos hacer el bien”.
  cac-cac: A juntzan̈ yechel chi', lajan icha xib'tanub'al noc' much d'a scal junoc
    avb'en. Max yal-laj sloloni. Yovalil scuchji b'eyec'oc, yujto max yal-laj sb'eyi.
    Man̈ ex xiv d'a juntzan̈ chi', yujto malaj chucal, ma vach'il syac' d'a eb' anima,
    xchi Jehová.
  swh-ULB: Sanamu hizi ni mfano wa sanamu za kutishia ndege katika shamba la matango,
    kwa kuwa haziwezi kusema chochote. Hubebwa, kwa kuwa haziwezi hata kusogea hatua
    moja. Usiwaogope, Kwani hawawezi kutenda maovu wala mema.”
  bel-bel: 'Яны - як абчасаны слуп, і ня кажуць: іх носяць, бо хадзіць ня могуць.
    Ня бойцеся іх, бо яны ня могуць прычыніць ліха, але і добра рабіць ня маюць сілы.'
  deu-ELBBK: sie sind wie eine gedrechselte Säule und reden nicht; sie werden getragen,
    denn sie gehen nicht. Fürchtet euch nicht vor ihnen; denn sie können nichts Böses
    tun, und Gutes zu tun steht auch nicht bei ihnen.
  mbb-OT: Heini he menge ed-ezapen iring dà te menge etew-etew he pelihandek te maya
    su kenà ebpekekaǥi. Kinahanglan he ebitbiten su kenà ebpekehipanew. Kenè niw ikahandek
    heini he menge ed-ezapen su kenà heini ebpekevaal te kezeetan wey keupiyaanan.”
  mal-2015: അവ വെള്ളരിത്തോട്ടത്തിലെ തൂണുപോലെയാകുന്നു; അവ സംസാരിക്കുന്നില്ല; അവെക്കു
    നടപ്പാൻ വഹിയായ്കകൊണ്ടു അവയെ ചുമന്നുകൊണ്ടു പോകേണം; അവയെ ഭയപ്പെടരുതു; ഒരു ദോഷവും
    ചെയ്‌വാൻ അവെക്കു കഴികയില്ല; ഗുണം ചെയ്‌വാനും അവെക്കു പ്രാപ്തിയില്ല.
  rmc-rmc: Lengre modli hine sar o strašjakos pre ogurkengri maľa; našťi vakeren a
    mušinen len te ľidžal, bo na phiren. Ma daran lendar, bo našťi ubľižinen a aňi
    našťi keren vareso lačho.“
  pes-OPV: و آنها مثل مترس دربوستان خیار می‌باشند که سخن نمی توانند گفت وآنها را می‌باید
    برداشت چونکه راه نمی توانندرفت. از آنها مترسید زیرا که ضرر نتوانند رسانیدو قوت
    نفع رسانیدن هم ندارند.»
  ron-1924: Думнезеий ачештя сунт ка о спериетоаре де пэсэрь ынтр-ун огор де кастравець
    ши ну ворбеск; сунт душь де алций, пентру кэ ну пот сэ мяргэ. Ну вэ темець де
    ей, кэч ну пот сэ факэ ничун рэу ши ну сунт ын старе сэ факэ ничун бине.”
  ben-OBCV: কোনো শসা ক্ষেতে যেমন কাকতাড়ুয়া, তাদের মূর্তিগুলিও তেমনই কথা বলতে পারে
    না; তাদের বহন করে নিয়ে যেতে হয়, কারণ তারা চলতে পারে না। তোমরা তাদের ভয় পেয়ো
    না; তারা কোনো ক্ষতি করতে পারবে না, ভালো কিছুও তারা করতে পারে না।”
  som-som: Sanamyadaas waa sida geed timireed oo toosan, laakiinse ma ay hadlaan,
    oo waxay u baahan yihiin in la qaado, maxaa yeelay, ma ay socon karaan. Iyaga
    ha ka baqina, waayo, wax xun idinkuma samayn karaan, oo weliba innaba wax san
    ma samayn karaan.
  lat-VUC: 'in similitudinem palmæ fabricata sunt, et non loquentur: portata tollentur,
    quia incedere non valent. Nolite ergo timere ea, quia nec male possunt facere,
    nec bene.'
  eng-ASVBT: 'They are like a palm tree, of turned work, and speak not: they must
    needs be borne, because they cannot go. Be not afraid of them; for they cannot
    do evil, neither is it in them to do good.'
  ita-1885: Son tratti diritti, a guisa di palma, e non parlano; convien portarli
    attorno, perchè non possono camminare; non temiate di loro; perciocchè non possono
    far danno alcuno, ed altresì in lor potere non è di fare alcun bene.
  eng-LXXUP: they will set them up that they may not move; it is wrought silver, they
    will not walk, it is forged silver
  eng-ULB: What they make with their hands is like scarecrows in a cucumber field,
    because they, too, can say nothing, and they have to be carried because they cannot
    walk. Do not fear them, for they cannot bring about evil, nor are they able to
    do anything good.'”
  spa-VBL: Al igual que un espantapájaros en un campo de pepinos, sus ídolos no pueden
    hablar. Hay que llevarlos en brazos porque no pueden caminar. No hay que tenerles
    miedo porque no pueden hacerte daño y tampoco pueden hacerte ningún bien.
  fra-_FOB: Ils sont semblables, ces dieux, à une colonne faite au tour, et ils ne
    parlent pas. Il faut qu'on les porte, parce qu'ils ne peuvent marcher. Ne les
    craignez pas; car ils ne font point de mal; comme aussi faire du bien n'est pas
    en leur puissance.
  mal-mal: അവ വെള്ളരിത്തോട്ടത്തിലെ നോക്കുകുത്തിപോലെയാകുന്നു; അവ സംസാരിക്കുന്നില്ല;
    അവയ്ക്കു നടക്കുവാൻ കഴിവില്ലാത്തതുകൊണ്ട് അവയെ ചുമന്നുകൊണ്ടു പോകണം; അവയെ ഭയപ്പെടരുത്;
    ഒരു ദോഷവും ചെയ്യുവാൻ അവയ്ക്കു കഴിയുകയില്ല; ഗുണം ചെയ്യുവാനും അവയ്ക്കു പ്രാപ്തിയില്ല”.
  urd-GVR: But un putloṅ kī mānind haiṅ jo khīre ke khet meṅ khaṛe kie jāte haiṅ tāki
    parindoṅ ko bhagā deṅ. Na wuh bol sakte, na chal sakte haiṅ, is lie log unheṅ
    uṭhā kar apne sāth le jāte haiṅ. Un se mat ḍarnā, kyoṅki na wuh nuqsān kā bāis
    haiṅ, na bhalāī kā.”
  suz-BL: मेको आन मूर्ति वोबी‍स रूम वोइश्‍शो खेरच खोदेंशो बाक्‍नीम। मेको ब्‍वाक्‍ने
    मचाप्‍नीम। मेको आन कली कुरचा माल्‍नीम। मारदे हना मेकोपुकी गाक्‍ने मचाप्‍नीम। मेको
    तशा महिनीन। मारदे हना मेकोपुकीमी मारेइ मरिम्‍शो पने मचाप्‍नीम। मारेइ रिम्‍शो यो
    पने मचाप्‍नीम” देंत। भजन संग्रह ११५:७; यसैया ४६:७
  eng-NOY: They are like a turned palm-tree pillar, and cannot speak; They must be
    borne by men, for they cannot walk. Be not afraid of them, for they cannot hurt,
    Nor is it in their power to do good.
  ita-1927: Cotesti dèi son come pali in un orto di cocomeri, e non parlano; bisogna
    portarli, perché non posson camminare. Non li temete! perché non possono fare
    alcun male, e non è in loro potere di far del bene.
  ckb-ckb: وەک داوەڵی لە بێستانی خەیاردان، بتەکانیان قسە ناکەن، بە هەڵگرتن هەڵدەگیرێن،
    چونکە هەنگاو نانێن، لێیان مەترسن، چونکە زیانبەخش نین، هەروەها ناتوانن هیچ سوودێک
    بگەیەنن.»
  eng-BBE: 'It is like a pillar in a garden of plants, and has no voice: it has to
    be lifted, for it has no power of walking. Have no fear of it; for it has no power
    of doing evil and it is not able to do any good.'
  kan-OKCV: ಇಂಥಾ ಬೊಂಬೆಗಳು ಸೌತೆಕಾಯಿ ತೋಟದ ಬೆದರುಗಂಬದಂತಿವೆ, ಅವರ ವಿಗ್ರಹಗಳು ಮಾತನಾಡುವುದಿಲ್ಲ.
    ಅವುಗಳನ್ನು ಹೊತ್ತುಕೊಳ್ಳತಕ್ಕದ್ದು, ಏಕೆಂದರೆ ಅವು ನಡೆಯಲಾರವು. ಅವುಗಳಿಗೆ ಭಯಪಡಬೇಡಿರಿ. ಏಕೆಂದರೆ,
    ಅವು ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಲಾರವು. ಒಳ್ಳೆಯದನ್ನು ಮಾಡುವುದೂ ಸಹ ಅವುಗಳಲ್ಲಿ ಇಲ್ಲ.
  tam-2017: அவைகள் பனையைப் போல உயரமாக நிற்கிறது, அவைகள் பேசமாட்டாதவைகள், அவைகள் நடக்காது.
    எனவே சுமக்கப்படவேண்டும்; அவைகளுக்குப் பயப்படவேண்டாம்; அவைகள் தீமை செய்யமுடியாது,
    நன்மை செய்யவும் அவைகளுக்கு பெலனில்லையென்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Como palma lo igualan, y no hablan; son llevados, porque no pueden
    andar. No tengáis temor de ellos; porque ni pueden hacer mal, ni para hacer bien
    tienen poder.
  ron-BTF: Ei sunt drepți ca un palmier, dar nu vorbesc; trebuie să fie cărați, deoarece
    nu pot merge singuri. Nu vă temeți de ei; căci nu pot face rău și nici nu este
    în puterea lor să facă bine.
