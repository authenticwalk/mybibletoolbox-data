  hbo-hbo: כְּתֹ֨מֶר מִקְשָׁ֥ה הֵ֙מָּה֙ וְלֹ֣א יְדַבֵּ֔רוּ נָשֹׂ֥וא יִנָּשׂ֖וּא כִּ֣י
