verse: JER.010.015
translations:
  mal-C: അവ മിഥ്യയും അപഹാസപാത്രവുമാണ്; അവരുടെ ന്യായവിധി വരുമ്പോൾ അവ നശിച്ചുപോകും.
  deu-TKW: eitel Dunst sind sie, Machwerk zur Verhöhnung; wenn die Zeit ihrer Heimsuchung
    kommt, ist's aus mit ihnen!
  lin-lin: Ezali biloko ya pamba, biloko ya kotiola ; ekolimwa na tango ya kosambisama.
  eng-LSV: They [are] vanity, work of erring ones, || They perish in the time of their
    inspection.
  eng-GNV: 'They are vanitie, and the worke of errours: in the time of their visitation
    they shall perish.'
  eng-WEBSTER: 'They are vanity, and the work of errors: in the time of their visitation
    they shall perish.'
  nhw-BL: San tlapic nopa tiotzitzi huan teteyome, pampa amo tleno ininpati. Huan
    ajsis tonali quema TOTECO quinixpolihuiltis.
  swh-ONEN: Havifai kitu, ni vitu vya kufanyia mzaha tu, hukumu yavyo itakapowadia,
    vitaangamia.
  bba-bba: Bɑ nu kuɑwɑ bu kɑ tɔmbu nɔni wɔ̃ke. Nu ǹ sɑ̃ɑ ɡɑ̃ɑnu. Nu koo kɑm ko sɔ̃ɔ
    teeru, dɔmɑ te Yinni Gusunɔ u koo nu siri.
  eng-KJVCPB: 'They are vanity, and the work of errors: In the time of their visitation
    they shall perish.'
  luo-luo: Gionge tich, gin gik minyiero; ka ndalogi mar ngʼado bura ochopo, to ginilal
    nono.
  meu-meu: Idia na asi anidia, haero-kerere ese e havaradia; edia dava-abi negana
    ai bae mase.
  npi-ULB: ती बेकम्मा छन्, गिल्ला गर्नेहरूको काम हुन् । तिनीहरूको दण्डको समयमा तिनीहरू
    नष्‍ट हुनेछन् ।
  yor-yor: Asán ni wọ́n, iṣẹ́ ìṣìnà; nígbà ìbẹ̀wò wọn, wọn yóò ṣègbé.
  pes-OPCB: همهٔ این بتها بی‌ارزش و مسخره‌اند! وقتی سازندگانشان از بین بروند، بتهایشان
    هم از میان خواهند رفت.
  tgl-ULB: Walang silbi ang mga ito, ang gawa ng mga mangungutya. Malilipol sila sa
    panahon ng kanilang kaparusahan.
  hui-hui: Ti nagaloneore ngago hondowa wali agalime uruni mebia holene karulape nga.
    Anduane Homogo ibugua horo mbirungi ko bayalebi dabaki bule ibiragola dama mitangi
    bialu mbirale gime wabini uruni ti ko halu ereba hai holebira.
  mya-mya: ယင်း​တို့​သည်​အ​ချည်း​နှီး​သက်​သက်​ဖြစ်​၍ စက်​ဆုပ်​ရွံ​ရှာ​ဖွယ်​သာ​လျှင်​ဖြစ်​ပေ​သည်။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ပြစ်​ဒဏ်​စီ​ရင်​ရန် ကြွ​လာ​တော်​မူ​သော​အ​ခါ ယင်း​တို့​ကို​ဖျက်​ဆီး​ပစ်​တော်​မူ​လိမ့်​မည်။
  bod-N: སྐུ་འདྲ་ཐམས་ཅད་སྙིང་པོ་མེད་པ་དང་། དེ་ནི་མི་ལ་མགོ་སྐོར་གཏོང་བྱེད་ཙམ་ཡིན་ཏེ།
    ཉེས་ཆད་གཅོད་པའི་དུས་ལ་སླེབས་ཚེ་དེ་དག་མེད་པར་བཟོ་ངེས་ཡིན།
  sna-sna: Hazvina maturo, zvinhu zvokutuka; kutongwa kwazvo pakunosvika, zvose zvichaparara.
  spa-BLM: Son una vanidad, una obra de engaño. En el tiempo de su visita perecerán.
  cac-cac: A juntzan̈ yechel chi', malaj jab'oc yopisio, smoj val stzetzaji. Ayic
    ol javoc yaelal yuj Jehová, ol sateloc.
  swh-ULB: Ni ubatili tu, ni kazi ya udanganyifu; zitapotea wakati wa hukumu.
  bel-bel: Гэта - поўная пустата, справа аблудная; у час наведваньня іх яны зьнікнуць.
  deu-ELBBK: 'Nichtigkeit sind sie, ein Werk des Gespötts: Zur Zeit ihrer Heimsuchung
    gehen sie zugrunde.'
  mbb-OT: Wazè kayi pulus wey telemayen heini. Emun timpu en te kedsilut ne egkezeetan
    sikandan is langun.
  mal-2015: അവ മായയും വ്യർത്ഥ പ്രവൃർത്തിയും തന്നേ; സന്ദർശനകാലത്തു അവ നശിച്ചുപോകും.
  rmc-rmc: O modli na mon ňič a hine pro asaben; sar avela lengro sudos, ena zňičimen.
  pes-OPV: آنها باطل و کار مسخرگی می‌باشد در روزی که به محاکمه می‌آیند تلف خواهند
    شد.
  ron-1924: сунт ун лукру де нимик, о лукраре ыншелэтоаре, ши вор пери кынд ва вени
    педяпса.
  ben-OBCV: সেগুলি মূল্যহীন, বিদ্রুপের পাত্র; বিচারের সময় সেগুলি বিনষ্ট হবে।
  som-som: Iyagu waa wax aan waxtar lahayn iyo shuqul lagu majaajilowdo, oo wakhtiga
    ciqaabiddoodana way wada baabbi'i doonaan.
  lat-VUC: 'Vana sunt, et opus risu dignum: in tempore visitationis suæ peribunt.'
  eng-ASVBT: 'They are vanity, a work of delusion: in the time of their visitation
    they shall perish.'
  ita-1885: Sono vanità, lavoro d'inganni; periranno nel tempo della lor visitazione.
  eng-LXXUP: They are vain works, wrought in mockery; in the time of their visitation
    they shall perish.
  eng-ULB: They are useless, the work of mockers; they will perish at the time of
    their punishment.
  spa-VBL: Son inútiles, un objeto de risa. Serán destruidos en el momento de su castigo.
  fra-_FOB: Elles ne sont que vanité, œuvre de tromperie; elles périront au temps
    où Dieu les visitera.
  mal-mal: അവ മായയും വ്യർത്ഥപ്രവൃത്തിയും തന്നെ; ശിക്ഷയുടെ കാലത്ത് അവ നശിച്ചുപോകും.
  urd-GVR: Wuh fuzūl aur mazhakāḳhez haiṅ. Adālat ke waqt wuh nest ho jāeṅge.
  suz-BL: मेको शोर गाक्‍शो ला बाक्‍नीम। मुर आन मिम्‍शो ला बाक्‍नीम। मेको आन कली सजाइ
    गेशोनु, जाम्‍नीम।
  eng-NOY: They are vanity, deceptive work; In the time of their punishment shall
    they perish.
  ita-1927: Sono vanità, lavoro d’inganno; nel giorno del castigo, periranno.
  ckb-ckb: ئەوان پووچن، مایەی گاڵتەجاڕین، لە کاتی سزادانیان لەناودەچن.
  eng-BBE: 'They are nothing, a work of error: in the time of their punishment, destruction
    will overtake them.'
  kan-OKCV: ಅವು ವ್ಯರ್ಥ, ಹಾಸ್ಯಾಸ್ಪದದ ಕೆಲಸ. ಅವುಗಳ ದಂಡನೆಯ ಕಾಲದಲ್ಲಿ ಅವು ನಾಶವಾಗುವುವು.
  tam-2017: அவைகள் மாயையும், மகா பொய்யான செயல்களாயிருக்கிறது; அவைகள் விசாரிக்கப்படும்
    நாளில் அழியும்.
  spa-RV-1909: 'Vanidad son, obra de escarnios: en el tiempo de su visitación perecerán.'
  ron-BTF: Sunt deșertăciune și lucrarea înșelătoriilor; vor pieri în timpul cercetării
    lor.
  eng-WEBP: They are vanity, a work of delusion. In the time of their visitation they
    will perish.
  eng-FBV: They are useless, an object to be laughed at. They will be destroyed at
    the time of their punishment.
  nld-1939: Ze zijn maar een waan, een belachelijk maaksel, Die te gronde gaan, als
    hun tijd is gekomen.
  nch-BL: San tapic nopa teteyome huan taixcopincayome, pampa amo teno ininpati. Huan
    ajsis tonali quema TOTECO quinixpolihuiltis.
  vie-1934: chỉ là sự hư vô, chỉ là đồ đánh lừa; đến ngày thăm phạt sẽ bị diệt mất.
  hin-CV: ये प्रतिमाएं सर्वथा व्यर्थ हैं, ये हास्यपद कृति हैं; जब उन पर दंड का अवसर
    आएगा, वे नष्ट हो जाएंगी.
  spa-BES: No son nada, una obra de escarnio; en el momento de su castigo, la destrucción
    los alcanzará.
  tdx-tdx: Kafoake irezay, satam-pamerevere; hiambotraha’ ty fandrotsahañe amy androm-pitilihañey.
  tha-KJV: มันเป็นของไร้​ค่า และเป็นผลงานแห่งความผิดพลาด มันจะต้องพินาศเมื่อถึงเวลาการลงโทษ
  por-BR-2018: Elas são inúteis, obras de engano; no tempo de sua punição, virão a
    perecer.
  deu-ELO: 'Nichtigkeit sind sie, ein Werk des Gespöttes: Zur Zeit ihrer Heimsuchung
    gehen sie zu Grunde.'
  eng-WYC-2018: Those be vain (or They be empty and futile), and a work worthy of
    scorn; those shall perish in the time of their visitation.
  epo-epo: Tio estas vantaĵo, faro de eraro; kiam ili estos vizititaj, ili pereos.
  uig-PIN: Ular bimǝnilǝrdur, mazaⱪ obyektidur; Jazalinix waⱪti ularning üstigǝ kǝlgǝndǝ,
    ular yoⱪitilidu.
  beo-beo: 'Ilia da hamedei liligi. Amola dunu da ili higamu da defea. Hina Gode da
    ili wadela:musa: masea, ilia da wadela:lesi dagoi ba:mu.'
  tpi-OTNT: Ol i samting nating tasol, na ol man i ken tok bilas long ol. Bai ol dispela
    god i bagarap na i pinis olgeta.
  hau-SA: Su ba kome ba ne, aikin ruɗami ne; Sa’ad da hukuncinsu ya yi za su lalace.
  uig-LAT: Ular bimenilerdur, mazaq obyéktidur; Jazalinish waqti ularning üstige kelgende,
    ular yoqitilidu.
  nde-nde: Ziyize, izinto zenhlekisa nje, lapho ukwahlulelwa kwazo sekufikile, zizabhubha.
  ton-ton: 'Ko e vaʻinga ʻakinautolu, ko e ngāue ʻae vale: pea ʻe ʻauha ʻakinautolu
    ʻi he ʻaho ʻe tautea ai ʻakinautolu.'
  ces-1613: Marnost jsou a dílo podvodů; v čas, v němž je navštívím, zahynou.
  eng-WMB: They are vanity, a work of delusion. In the time of their visitation they
    will perish.
  tam-TCV: அவைகள் பயனற்றவையாகவும், கேலிக்குரிய பொருட்களாகவும் இருக்கின்றன. அவைகளுக்குரிய
    தண்டனை வரும்போது அவை அழிந்துபோகும்.
  ceb-ULB: Wala silay pulos, ang buhat sa mga mabiaybiayon; malaglag sila panahon
    nga silotan na sila.
  pol-UBG: Są marnością i dziełem błędów; w czasie swego nawiedzenia zginą.
  urd-GVU: وہ فضول اور مضحکہ خیز ہیں۔ عدالت کے وقت وہ نیست ہو جائیں گے۔
  deu-1912: Es ist eitel Nichts und ein verführerisches Werk; sie müssen umkommen,
    wenn sie heimgesucht werden.
  kan-2017: ಅವು ವ್ಯರ್ಥ, ಹಾಸ್ಯಾಸ್ಪದವಾದ ಕೆಲಸ; ದಂಡನೆಯಾಗುವಾಗ ಅಳಿದುಹೋಗುವವು.
  yap-yap: Yad bogi m’ay fan ni bay ni tharbegrad; bay ni gathayrad ko ngiyal’ ni
    ngeb SOMOL nike sap’ayrad.
  hlt-MCSB: Amih ahonghi neh a hohap kah khoboe tah amamih kah cawhnah tue vaengah
    milh bitni.
  mdy-ETH: ዬይ ፆኦዞ ማሂ ኮሾና ባካ ዔኤቢ ፓሣ ባኣዚ ባኣያ ዓማሊ ባኣዚኬ፤ ናንጊና ናንጋ ጎዳ ዬያቶ ፆኦዞ ማሂ ኮሾና ባኮይዳ
    ሜቶ ዓጋኒ ሙኪ ጴዻ ዎዶና ዬይ ባካ ባይቃንዳኔ።
  twi-ASANTE: Wɔn ho nni mfasoɔ, na wɔyɛ aseredeɛ nneɛma. Sɛ wɔn atemmuo duru so a,
    wɔbɛyera.
  eng-WEBU: They are vanity, a work of delusion. In the time of their visitation they
    will perish.
  wal-wal: Eti pattennabaa; eti qire ooso. Eti qaxxayettiyo wodiyan xayana.
  spa-PDDPT: Obras vanas y ridículas, que perecerán en el tiempo de su castigo.
  gun-gun: Ha'e nunga ma mba'everã ndovarei va'e, ojojai rei pyrã rive. Nhombopagaa
    ára py okanhymba 'rã.
  ilo-ULB: Awan serserbida, inaramid dagitoy dagiti mananglais; mapukawdanto iti tiempo
    ti pannakadusada.
  kpg-kpg: Nia maa ono hadinga ai, ala hua go nia mee haga langaadia. Digaula ga hagammaa
    gi daha i di madagoaa Dimaadua ga hanimoi e hagi aga digaula.
  uig-ARA: ئۇلار بىمەنىلەردۇر، مازاق ئوبيېكتىدۇر؛ جازالىنىش ۋاقتى ئۇلارنىڭ ئۈستىگە
    كەلگەندە، ئۇلار يوقىتىلىدۇ.
  sus-sus: Se fufafu nan e ra, e findixi mixi xa wali nan na naxee tide yo mu na,
    naxee dangima duniɲa ɲaxankatama lɔxɔɛ naxɛ.
  pon-2006: Sohte kateparail oh re me kanamenek; re pahn kamwomwmwomwla ni ahnsou
    me KAUN-O pahn ketido pwehn kadeikirailda.
  ksd-ksd: A magit vakuku diat, a papalum na tavir; ta ra e ba da kure diat, diat
    a virua.
  tur-YTC: Onlar boştur, aldatıcı bir iştir. Ziyaret edildikleri zaman yok olacaklar.
  grc-BRENT: Μάταιά ἐστιν ἔργα ἐμπεπαιγμένα, ἐν καιρῷ ἐπισκοπῆς αὐτῶν ἀπολοῦνται.
  ind-AYT: Semua itu kesia-siaan, suatu karya yang menjadi cemoohan. Mereka akan binasa,
    pada waktu penghakiman mereka.
  nya-nya: Mafanowo ndi achabechabe, zinthu zosekedwa nazo. Pamene anthuwo azidzaweruzidwa,
    mafanowo adzawonongedwa.
  hrv-hrv: Isprazni su oni, smiješne tvorevine, propast će u dan kazne.
  mps-mps: Augwali te olo nai mu tiwai elalubao, te bidi dabego posobo po augwaliba
    waibao. Te god dabe da dolama, te mu sia saibao.
  tpi-tpi: Ol i samting nating tasol, na ol man i ken tok bilas long ol. Bai ol dispela
    god i bagarap na i pinis olgeta.
  dan-1931: Tomhed er de, et dårende Værk; når deres Hjemsøgelses Tid kommer, er det
    ude med dem.
  vie-OVCB: Tượng không có giá trị; là vật bị chế giễu! Đến ngày đoán phạt, tất cả
    chúng sẽ bị tiêu diệt.
  guj-2017: તેઓ વ્યર્થ છે, તેઓ ભ્રાંતિરૂપ છે. તેઓના શાસનના સમયે તેઓ નાશ પામશે.
  pon-2006A: Sohte kateparail oh re me kanamenek; re pahn kamwomwmwomwla ni ahnsou
    me KAUN-O pahn ketido pwehn kadeikirailda.
  por-BRBSL: Eles são vaidade, uma obra de ilusão. No momento de sua visitação, eles
    perecerão.
  cth-cth: Aphu awm hoeh, dumyennae thaw lah doeh ao, rek lah ao awh toteh, he a kahma
    awh han.
  twi-twi: Wɔn so nni mfaso, wɔn ho yɛ serew; sɛ wɔn atemmu du so a, wɔbɛyera.
  hlt-hlt: Amih ahonghi neh a hohap kah khoboe tah amamih kah cawhnah tue vaengah
    milh bitni.
  tbz-SIM: Sì tu dɛtetìrɛ̀ ndɛ mutɔ̃ntetìmù, dɛmɔu dɛ̀ bo pɑɑ̀ ti Yiɛ̀ nKuyie mbo
    sì potɛ́ dìì yiè.
  msy-2020: Kar me dɨbovir akabav kɨmasa pura ingarigha arɨghizir bizir kɨniba. Eghtɨ
    Ikiavɨra Itir God, me tuisɨghamin dughiam izɨtɨ me bar ikuvigham.
  azb-azb: Onlar boş şey, Masqaraçıların işidir. Cəza vaxtı məhv olacaqlar.
  eng-DBY: 'They are vanity, a work of delusion: in the time of their visitation they
    shall perish.'
  hin-2017: वे व्यर्थ और ठट्ठे ही के योग्य हैं; जब उनके दण्ड का समय आएगा तब वे नाश
    हो जाएँगीं।
  wol-KYG: Cóolóolu neen, liggéeyu caaxaan; bu bésam taxawee, mu sànku.
  eng-YLT: Vanity [are] they, work of erring ones, In the time of their inspection
    they perish.
  eng-WYC-2017: Those [or they] be vain, and a work worthy of scorn; those [or they]
    shall perish in the time of their visitation.
  eng-WMBB: They are vanity, a work of delusion. In the time of their visitation they
    will perish.
  urd-GVH: वह फ़ज़ूल और मज़हकाख़ेज़ हैं। अदालत के वक़्त वह नेस्त हो जाएंगे।
  rug-rug: Na loke laedi si arini, na tiṉitoṉa variva hegeredi; pana kamo sa dia totoso
    vinaripitui, doduru arini si kote ta huara palae.
  gaz-gaz: Isaan faayidaa hin qaban; meeshaa qoosaa ti. Yeroo adabbiin isaanii gaʼutti
    ni badu.
  fra-LSG: Elles sont une chose de néant, une œuvre de tromperie; Elles périront,
    quand viendra le châtiment.
  yal-yal: Fe fuun nan e ra, wali magelexina. E halagi waxatin na a li, e raxɔrima
    nɛn.
  haw-1868: He lapuwale lakou, he hana na ka wahahee; i ko lakou wa e hoopaiia mai
    ai, e make no lakou.
  arb-NAV: جَمِيعُ الأَصْنَامِ بَاطِلَةٌ، صَنْعَةُ ضَلالٍ، وَفِي زَمَنِ عِقَابِهَا
    تَبِيدُ.
  ewe-ewe: Nu maɖinuwo kple alɔmeɖenuwo wonye, ne woƒe ʋɔnudrɔ̃gbe ɖo la, woatsrɔ̃.
  eng-LEE: They are vanity, the work of deception; in the time of their punishment
    shall they vanish.
  asm-FB: সেইবোৰ ভাপ আৰু প্ৰবঞ্চনাৰ কাৰ্য মাথোন; দণ্ড দিয়াৰ সময়ত সেইবোৰ বিনষ্ট হব।
  sus-A: سٍ قُقَقُ نَن عٍ رَ، عٍ قِندِشِ مِشِ شَ وَلِ نَن نَ نَشٍيٍ تِدٍ يٌ مُ نَ،
    نَشٍيٍ دَنفِمَ دُنِحَ حَشَنكَتَمَ لْشْي نَشّ.
  fra-SBL: Ils sont une vanité, une œuvre d'égarement. Au moment de leur visite, ils
    périront.
  hbo-hbo: הֶ֣בֶל הֵ֔מָּה מַעֲשֵׂ֖ה תַּעְתֻּעִ֑ים בְּעֵ֥ת פְּקֻדָּתָ֖ם יֹאבֵֽדוּ׃
  kik-kik: Ndĩrĩ kĩene, nĩ ya kũnyararwo; narĩo ihinda rĩayo rĩa gũciirithio rĩakinya-rĩ,
    nĩĩgathira biũ.
  fra-NCL: Elle est une vanité, une œuvre de tromperie ; au jour de leur châtiment,
    elle périra.
  cek-AK: To krangnawk loe azom pui ni; alinghaih hmuen ah ni oh o; lokcaekhaih ani
    phak naah loe anghma o boih tih.
  cuk-cuk: We-ibmarmala binsaledid, binsa dodolegedid. E-sabsur-odurdakleged-iba-nonikile,
    bela berguoed.
  uig-CYR: Улар бимәниләрдур, мазақ объектидур; Җазалиниш вақти уларниң үстигә кәлгәндә,
    улар йоқитилиду.
  tel-2017: అవి ఉపయోగం లేనివి. అవన్నీ ఎగతాళి పనులు. వాటి మీద తీర్పు జరిగినప్పుడు అవి
    నశించి పోతాయి.
  hat-BSA: Yo san valè, yon zèv k ap twonpe. Nan lè règleman pa yo, yo va peri.
  kos-kos: Elos ma lusrongten ma fal in pilesreyuk. Elos ac fah kunausyukla pacl se
    LEUM GOD El ac tuku in nununkalos.
  hbo-WLC: הֶ֣בֶל הֵ֔מָּה מַעֲשֵׂ֖ה תַּעְתֻּעִ֑ים בְּעֵ֥ת פְּקֻדָּתָ֖ם יֹאבֵֽדוּ׃
  ibo-ibo: Ha bụ ihe efu, na ihe ịkwa emo, mgbe ikpe ọmụma ha bịakwasịrị ha, ha ga-ala
    nʼiyi.
  ory-ory: ସେସବୁ ଅସାର ଓ ଭ୍ରାନ୍ତିର କର୍ମ; ସେମାନେ ଆପଣା ପ୍ରତିଫଳ ପାଇବା ସମୟରେ ବିନଷ୍ଟ ହେବେ।
  chk-chk: Ra lomotongau o uretakir. Repwe tala, lupwen Kot epwe apwüngüür.
  rop-rop: Olabat najing, en bambai YAWEI garra binijimap olabat.
  ukr-1871: Се пуста мана, робота облуду; в день караючих навідин вони почезнуть.
  deu-1951: Schwindel ist's, ein lächerliches Machwerk! Zur Zeit ihrer Heimsuchung
    gehen sie zugrunde.
  eng-JPS: They are vanity, a work of delusion; in the time of their visitation they
    shall perish.
  srp-1865: Taština su, djelo prijevarno; kad ih pohodim, poginuæe.
  lug-lug: Tebiriiko kye bigasa, ebisaanye okunyoomebwa ebirizikirizibwa nga Mukama
    azze okusala omusango.
  heb-heb: הבל המה מעשה תעתעים בעת פקדתם יאבדו׃
  ben-IRV: তারা অপদার্থ, উপহাসের পাত্র; তারা বিচারের দিন ধ্বংস হবে।
  pan-pan: ਉਹ ਫੋਕੇ ਹਨ, ਉਹ ਧੋਖੇ ਦਾ ਕੰਮ ਹਨ, ਉਹ ਆਪਣੀ ਸਜ਼ਾ ਦੇ ਵੇਲੇ ਮਿਟ ਜਾਣਗੇ।
  mya-JVB: ထို သို့သောအရာ တို့သည် အချည်းနှီး သက်သက်ဖြစ်ကြ၏။ လှည့်စား သောအရာလည်းဖြစ်ကြ၏။
    စစ်ကြော ခြင်းကိုခံရသည်ကာလ ၌ ကွယ် ပျောက်ကြ လိမ့်မည်။
  tbg-tbg: Una variqa maraqura/varaha vaireva, qumina haikaqaima vairo. Ne ekaa vi
    haikara naaraihama nimitaataarave. Noravano Kotiva ekaa vi haikara vehi autu taiqa
    kaaina entava anianarove.
  hmo-hmo: Idia be anina lasi, laloa kerere ese ia havaraia gaudia sibona. Davana
    abia dinana dekenai, Lohiabada ese do ia hadikadia ore.
  urd-urd: वह बेकार, फ़े'ल — ए — फ़रेब हैं, सज़ा के वक़्त बर्बाद हो जाएँगी।
  rus-SYN: Это совершенная пустота, дело заблуждения; во время посещения их они исчезнут.
  bqc-SIM: Pↄ́ gianaↄnɛ, láanipↄↄnɛ. Yã́kpalɛkɛgↄↄzĩ aa midɛ.
  tcz-CHONGTHU: Hiche semthu doilim ho chu, abon’a pannabei leh alem jong ahiuve.
    Amaho chu, Pakai nikho ahunglhun teng, Kisumang soh hel dingu ahi.
  mar-mar: त्या निरुपयोगी आहेत, खोट्यांचे काम आहेत, त्यांच्या शिक्षेसमयी त्यांचा नाश
    होईल.
  qub-qub: Chay mana bälej ïdulucunaga manacajllami. Chaycunataga Tayta Diosmi castïgu
    junaj illgächenga.
  bqp-bqp: Bɑ nu kuɑwɑ bu kɑ tɔmbu nɔni wɔ̃ke. Nu ǹ sɑ̃ɑ gɑ̃ɑnu. Nu koo kɑm ko sɔ̃ɔ
    teeru, dɔmɑ te Yinni Gusunɔ u koo nu siri.
  hat-hat: Yo pa vo anyen. Yo bon pou pase nan betiz. Y'ap disparèt lè Seyè a ap vin
    regle ak yo.
  eng-BSB: They are worthless, a work to be mocked. In the time of their punishment
    they will perish.
  eng-WEBPB: They are vanity, a work of delusion. In the time of their visitation
    they will perish.
  kbq-kbq: Hagi zamazanteti'ma antre'za tro'ma hu'naza havi anumzantamina amneza me'naze.
    Ana hu'neanki'za vahe'mo'za kiza zokago ke huzamantegahaze. Hagi zamagri'ma keaga
    huzmanteno zamazeri havizahu knama esanige'za, haviza hu'za fanane hugahaze.
  nhe-BL: San tlapic nopa totiotzitzi huan teteyome, pampa ax tleno ininpati. Huan
    ajsis tonali quema TOTECO quinixpolihuiltis.
  gub-BL: Heityk pyràm romo wanekon wà. Wiko purupe temu'emaw romo wà. Tupàn Tuweharupi
    Wiko Ma'e ur putar wanehe uzepyk pà nehe. A'e 'ar mehe umumaw putar a'e tupàn
    a'ua'u a'e wà nehe.
  eng-DRA: 'They are vain things and a ridiculous work: in the time of their visitation
    they shall perish.'
