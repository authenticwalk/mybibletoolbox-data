verse: JER.010.007
translations:
  mal-C: രാഷ്ട്രങ്ങളുടെ രാജാവേ, അങ്ങയെ ആർ ഭയപ്പെടാതിരിക്കും? അത് അങ്ങയുടെ അവകാശമാണല്ലോ.
    രാഷ്ട്രങ്ങൾക്കിടയിലെ ജ്ഞാനികളായ നേതാക്കന്മാരിലും അവരുടെ എല്ലാ രാജ്യങ്ങളിലും, അങ്ങയെപ്പോലെ
    ആരുമില്ല.
  deu-TKW: Wer sollte dich nicht fürchten, du König der Völker? Ja, dir gebührt das,
    denn unter allen Weisen der Völker und in ihrem Herrschaftsbereich ist nicht deinesgleichen!
  lin-lin: Oh Mokonzi ya bikolo, nani akoki koboya kotosa Yo ? Obongi na lokumu, pamba
    te moko te azali lokola Yo kati na bato nyonso ya bwanya ya bikolo mpe kati na
    mikili na bango nyonso.
  eng-LSV: Who does not fear You, King of the nations? For it is befitting to You,
    || For among all the wise of the nations, || And in all their kingdom, there is
    none like You.
  eng-GNV: 'Who would not feare thee, O King of nations? for to thee appertaineth
    the dominion: for among all the wise men of the Gentiles, and in al their kingdomes
    there is none like thee.'
  eng-WEBSTER: 'Who would not fear thee, O King of nations? for to thee doth it appertain:
    forasmuch as among all the wise men of the nations, and in all their kingdoms,
    there is none like to thee.'
  nhw-BL: ¿Ajqueya amo mitzimacasis ta catli titlanahuatijquetl tlen nochi tlalme?
    San ta quinamiqui mitzimacasise pampa ipan nochi tlalnamiquini huan tlanahuatiani
    catli itztoque ipan ni tlaltipactli, amo aqui seyoc quen ta.
  swh-ONEN: Ni nani ambaye haimpasi kukuheshimu wewe, Ee Mfalme wa mataifa? Hii ni
    stahili yako. Miongoni mwa watu wote wenye hekima katika mataifa na katika falme
    zao zote, hakuna aliye kama wewe.
  bba-bba: Wunɑ ɑ sɑ̃ɑ bwesenu kpuron sinɑ boko. Wɑrɑ u ǹ koo nun nɑsiɑ. Wunɑ ɑ yiiko
    kpuro mɔ. Bwesenu kpuron bwisiɡibu sɔɔ, ɡoo sɑri wi u kɑ nun weenɛ.
  eng-KJVCPB: 'Who would not fear thee, O King of nations? for to thee doth it appertain:
    Forasmuch as among all the wise men of the nations, and in all their kingdoms,
    there is none like unto thee.'
  luo-luo: En ngʼa ma ok onego miyi luor, yaye Ruodh ogendini? Ma gima iwinjori godo.
    Kuom jorieko duto mag ogendini kod kuom pinjeruodhigi duto, onge ngʼama chalo
    kodi.
  meu-meu: Bese idau-idau edia pavapava e! Daika ese basine gari henimu? Badina be
    oi ahumu korikori bunai. Badina be bese idau-idau edia aonega taudia iboudiai
    bogaradiai, bona edia basileia iboudiai lalodiai, oi na asi idaimu.
  npi-ULB: हे जातिहरूका महाराजा, तपाईंदेखि को डराउँदैन र ? तपाईं यसैको लागि योग्य
    हुनुहुन्छ, किनकि जातिहरूका सबै बुद्धिमान् मानिसहरू र तिनीहरूका सबै राज्यहरूका
    बिचमा तपाईंजस्तो कोही पनि छैन ।
  yor-yor: Ta ni kò yẹ kí ó bẹ̀rù rẹ? Ọba àwọn orílẹ̀-èdè? Nítorí tìrẹ ni. Láàrín
    àwọn ọlọ́gbọ́n ènìyàn ní orílẹ̀-èdè àti gbogbo ìjọba wọn, kò sí ẹni tí ó dàbí
    rẹ.
  pes-OPCB: ای پادشاهِ تمام قومها، کیست که از تو نترسد؟ فقط تو شایستهٔ احترامی! در
    تمام سرزمینها و در بین تمام حکیمان، همتای تو یافت نمی‌شود!
  tgl-ULB: Sino ang hindi matatakot sa iyo, hari ng mga bansa? Sapagkat ito ang karapat-dapat
    sa iyo, sapagkat wala kang katulad sa lahat ng matatalinong tao sa mga bansa o
    sa lahat ng kanilang mga maharlikang kaharian.
  hui-hui: Í̠ wali agali bibahende bu karunaga kini kego manda bialu wali agali bibahendeme
    í̠hondo gi hai halu í̠ andaneha hai holene nga. Dindi bibahendeha agali manda
    timbunibi mini gigabiwi karubi kini bu karubi ti bolangua hai howa í̠ daligaore
    ke. Mendeali í̠ kegobi nahe í̠niore kegoni.
  mya-mya: လူ​မျိုး​တ​ကာ​တို့​၏​ဘု​ရင်​ဖြစ်​တော်​မူ​သော ကိုယ်​တော်​ရှင်​အား​အ​ဘယ်​သူ​သည်
    မ​ကြောက်​ရွံ့​မ​ရို​သေ​ဘဲ​နေ​ပါ​မည်​နည်း။ ကိုယ်​တော်​အား​ကြောက်​ရွံ့​ရို​သေ​ထိုက်​ပါ​၏။
    လူ​မျိုး​တ​ကာ​တို့​တွင်​ရှိ​သော​ပ​ညာ​ရှိ အ​ပေါင်း​တို့​တွင်​လည်း​ကောင်း၊ သူ​တို့​၏​ဘု​ရင်​ရှိ​သ​မျှ​တို့​တွင်​လည်း​ကောင်း၊
    ကိုယ်​တော်​ရှင်​နှင့်​တူ​သူ​တစ်​ဦး​တစ်​ယောက်​မျှ မ​ရှိ​ပါ။
  bod-N: ཀྱེ་མི་རིགས་ཀུན་གྱི་རྒྱལ་པོ་ལགས། ཁྱེད་ལ་གུས་ཤིང་མི་འཇིགས་པ་སུ་ཡོད་དམ། ཁྱེད་ལ་གུས་ཤིང་འཇིགས་པར་འོས་ཏེ།
    མི་རིགས་ཀུན་གྱི་ཤེས་ལྡན་ཁྲོད་དང་དེ་རྣམས་ཀུན་གྱི་རྒྱལ་ཕྲན་ལའང་ཁྱེད་ཀྱི་དོ་ཟླ་སུ་ཡང་མེད་དོ།
    །
  sna-sna: Ndianiko angarega kukutyai, imi Mambo wendudzi? Izvi ndizvo zvakakufanirai.
    Pakati pavakachenjera vose vendudzi nomuushe hwavo hwose, hakuna akafanana nemi.
  spa-BLM: Que no deben temerle, ¿Rey de las naciones? Porque te pertenece. Porque
    entre todos los sabios de las naciones, y en todo su patrimonio real, no hay nadie
    como tú.
  cac-cac: Ach sReyal masanil nación, ¿tom ay junoc mach man̈ smojoc xiv d'ayach?
    Smoj val te nivan elc'och d'a masanil anima. A d'a scal eb' jelan yed' d'a scal
    eb' rey d'a yolyib'an̈q'uinal tic, malaj junocxo mach lajan ed'oc.
  swh-ULB: Ni nani asiyekuwa na hofu juu yako, wafalme wa mataifa? Kwa kuwa hiki ndicho
    unachostahili, kwa kuwa hakuna wa kuwa kama wewe kati ya wote wenye hekima katika
    mataifa yote au katika hali yao ya enzi.
  bel-bel: Хто не збаіцца Цябе, Цару народаў? бо Табе аднаму належыць гэта; бо паміж
    усімі мудрацамі народаў і ва ўсіх царствах іх няма падобнага да Цябе.
  deu-ELBBK: Wer sollte dich nicht fürchten, König der Nationen? Denn dir gebührt
    es. Denn unter allen Weisen der Nationen und in allen ihren Königreichen ist gar
    niemand dir gleich,
  mbb-OT: Hentei man is kenà edtahud kenikew te hadì te menge nasyun? Utew ke man
    dait he edtehuzen. Wazà ebpekeiring kenikew zuen te langun he uluwanen diyà te
    nekedseselekawà he menge nasyun, ne kenà ebpekeiring kenikew is langun he menge
    hadì dan.
  mal-2015: ജാതികളുടെ രാജാവേ, ആർ നിന്നെ ഭയപ്പെടാതെയിരിക്കും? അതു നിനക്കു യോഗ്യമല്ലോ;
    ജാതികളുടെ സകല ജ്ഞാനികളിലും അവരുടെ സകലരാജ്യങ്ങളിലും നിന്നോടു തുല്യനായവൻ ആരും ഇല്ല.
  rmc-rmc: Ko pes tutar na daranďiľahas, Kraľina le narodengro? He, tutar pes kampel
    te daral, bo ňiko nane ajso sar tu maškar savore goďaver vodci le narodengre aňi
    andre savore lengre kraľišagi.
  pes-OPV: ‌ای پادشاه امت هاکیست که از تو نترسد زیرا که این به تو می‌شایدچونکه در
    جمیع حکیمان امت‌ها و در تمامی ممالک ایشان مانند تو کسی نیست.
  ron-1924: Чине сэ ну се тямэ де Тине, Ымпэрате ал нямурилор? Цие Ци се кувине тяма,
    кэч ынтре тоць ынцелепций нямурилор ши ын тоате ымпэрэцииле лор, ничунул ну есте
    ка Тине.
  ben-OBCV: কে না তোমাকে সম্ভ্রম করবে, হে জাতিগণের রাজা? এ তো তোমার প্রাপ্য। সমস্ত
    জাতির জ্ঞানী লোকদের মধ্যে এবং তাদের সব রাজ্যে, তোমার সদৃশ আর কেউ নেই।
  som-som: Boqorka quruumahow, kan aan kaa cabsanaynu waa kuma? Waayo, way kugu habboon
    tahay, maxaa yeelay, kuwa xigmadda leh ee quruumaha iyo boqortooyooyinkooda oo
    dhanba mid kula mid ahu ma jiro.
  lat-VUC: 'Quis non timebit te, o Rex gentium? tuum est enim decus: inter cunctos
    sapientes gentium, et in universis regnis eorum, nullus est similis tui.'
  eng-ASVBT: Who should not fear thee, O King of the nations? for to thee doth it
    appertain; forasmuch as among all the wise men of the nations, and in all their
    royal estate, there is none like unto thee.
  ita-1885: Chi non ti' temerebbe, o Re delle genti? conciossiachè questa ti si convenga;
    perciocchè, fra tutti i savi delle genti, e in tutti i regni loro, non vi è alcun
    pari a te.
  eng-ULB: Who does not fear you, king of the nations? For this is what you deserve,
    for there is no one like you among all the wise men of the nations or all their
    royal kingdoms.
  spa-VBL: Todo el mundo debería respetarte, Rey de las naciones. Así es como deben
    tratarte. No hay nadie como tú entre todos los sabios de todas las naciones y
    reinos.
  fra-_FOB: Qui ne te craindrait, roi des nations? Car cela t'est dû. Car parmi les
    plus sages des nations et dans tous leurs royaumes, nul n'est semblable à toi.
  mal-mal: ജനതകളുടെ രാജാവേ, ആര് അങ്ങയെ ഭയപ്പെടാതെയിരിക്കും? അത് അങ്ങേക്കു യോഗ്യമാകുന്നു;
    ജനതകളുടെ സകല ജ്ഞാനികളിലും അവരുടെ സകലരാജ്യങ്ങളിലും അങ്ങയോടു തുല്യനായി ആരും ഇല്ല.
  urd-GVR: Ai aqwām ke Bādshāh, kaun terā ḳhauf nahīṅ mānegā? Kyoṅki tū is lāyq hai.
    Aqwām ke tamām dānishmandoṅ aur un ke tamām mamālik meṅ tujh jaisā koī nahīṅ hai.
  suz-BL: गे रागी रागी ङा पिप, इन कली सुम मान पा महिंनीमी ङा? गे मान पाइक्‍चा शिरशो
    बाक्‍नीनी। रागी रागी ङा मुर आन जोक्‍ब तुइक्‍ब नु मेको आन राज्‍य नेल्‍लेमी इन खोदेंशो
    सुइ मबाक्‍नीम।
  eng-NOY: Who shall not fear thee, O king of nations, For to thee doth it belong!
    For among all the wise men of the nations, And in all their kingdoms, there is
    none like thee.
  ita-1927: Chi non ti temerebbe, o re delle nazioni? Poiché questo t’è dovuto; giacché
    fra tutti i savi delle nazioni e in tutti i loro regni non v’è alcuno pari a te.
  ckb-ckb: کێ لێت ناترسێت، ئەی پاشای نەتەوەکان؟ چونکە لە تۆ دەوەشێتەوە. لەناو هەموو
    دانایانی نەتەوەکان و لە هەموو شانشینەکانیان، کەس هاوتای تۆ نییە.
  eng-BBE: 'Who would not have fear of you, O King of the nations? for it is your
    right: for among all the wise men of the nations, and in all their kingdoms, there
    is no one like you.'
  kan-OKCV: ಓ ಜನಾಂಗಗಳ ಅರಸರಾದವರೇ, ನಿಮಗೆ ಭಯಪಡದವನ್ಯಾರು? ಏಕೆಂದರೆ, ನಿಮಗೆ ಅದು ಸಲ್ಲತಕ್ಕದ್ದು.
    ಏಕೆಂದರೆ, ಜನಾಂಗಗಳ ಎಲ್ಲಾ ಜ್ಞಾನಿಗಳಲ್ಲಿಯೂ, ಅವುಗಳ ಎಲ್ಲಾ ರಾಜ್ಯಗಳಲ್ಲಿಯೂ ನಿಮ್ಮ ಹಾಗೆ ಯಾರೂ
    ಇಲ್ಲ.
  tam-2017: தேசங்களின் ராஜாவே, உமக்குப் பயப்படாதிருப்பவன் யார்? தேவரீர் ஒருவருக்கே
    பயப்படவேண்டியது; மக்களுடைய எல்லா ஞானிகளிலும், அவர்களுடைய எல்லா தேசத்திலும் உமக்கு
    ஒப்பானவன் இல்லை.
  spa-RV-1909: ¿Quién no te temerá, oh Rey de las gentes? porque á ti compete ello;
    porque entre todos los sabios de las gentes, y en todos sus reinos, no hay semejante
    á ti.
  ron-BTF: Cine nu s-ar teme de tine, Împărate al națiunilor? Pentru că ție ți se
    cuvine teama; deoarece printre toți înțelepții națiunilor și în toate împărățiile
    lor, nu este nimeni asemenea ție.
  eng-WEBP: Who shouldn’t fear you, King of the nations? For it belongs to you. Because
    among all the wise men of the nations, and in all their royal estate, there is
    no one like you.
  eng-FBV: Everyone should respect you, King of the nations. This is how you should
    be treated. There's no one like you among all the wise men of every nation and
    kingdom.
  nld-1939: 'Wie zou U niet vrezen, Koning der volken! Waarachtig, U alleen komt dit
    toe: Want onder alle wijzen der naties En in heel hun gebied Is niemand, die zich
    kan meten met U!'
  nch-BL: ¿Ajquiya amo mitzimacasis ta cati titanahuatijquet ten nochi talme? San
    ta quinamiqui mitzimacasise pampa ten nochi talnamiquini huan tanahuatiani cati
    itztoque ipan ni taltipacti, amo aqui seyoc quej ta.
  vie-1934: Hỡi vua các nước! ai chẳng nên sợ Ngài? Aáy là điều Ngài đáng được. Vì
    trong những người khôn ngoan của các nước, tỏ ra sự vinh hiển mình, chẳng có ai
    giống như Ngài.
  hin-CV: राष्ट्रों का राजा, कौन हो सकता है वह जिसमें आपके प्रति श्रद्धा न होगी? वस्तुतः
    आप ही हैं इसके योग्य क्योंकि राष्ट्रों के सारे बुद्धिमानों के मध्य, तथा राष्ट्रों
    के सारे राज्यों में कोई भी नहीं है आपके तुल्य.
  spa-BES: ¿Quién no te temerá, oh Rey de las naciones? porque te lo mereces, porque
    entre todos los sabios de las naciones y en todos sus reinos, no hay nadie como
    tú.
  tdx-tdx: Ia ty tsy hañeveñe ama’o, ry mpanjaka’ o fifeheañeo? Toe mañeva Azo; fa
    tsy eo ty mañirinkiriñe Azo amo hene mahihitse amo fifelehañeo naho amo borizà’iareo
    iabio.
  tha-KJV: โอ ข้าแต่​กษัตริย์​แห่​งบรรดาประชาชาติ ผู้​ใดจะไม่ยำเกรงพระองค์ เพราะพระองค์สมควรแก่การอย่างนี้
    เพราะในบรรดาปราชญ์ของบรรดาประชาชาติ และในบรรดาราชอาณาจักรทั้งสิ้นของเขา ไม่มี​ผู้​ใดเหมือนพระองค์
  por-BR-2018: Quem não temeria a ti, ó Rei das nações? Porque a ti pertence o temor
    ; porque entre todos os sábios das nações, e em todos seus reinos, não há semelhante
    a ti.
  deu-ELO: Wer sollte dich nicht fürchten, König der Nationen? Denn dir gebührt es.
    Denn unter allen Weisen der Nationen und in allen ihren Königreichen ist gar niemand
    dir gleich,
  eng-WYC-2018: A! thou king of folks, who shall not dread thee? for why honour is
    thine among all wise men of heathen men, and in all the realms of them none is
    like thee. (O thou King of nations! who shall not fear thee? for honour is thine
    among all the wise of the heathen, and in all their kingdoms there is no one like
    thee.)
  epo-epo: Kiu povas ne timi Vin, ho Reĝo de la popoloj? al Vi tio decas, ĉar inter
    ĉiuj saĝuloj de la nacioj kaj en ĉiuj iliaj regnoj ekzistas neniu simila al Vi.
  uig-PIN: Kim Sǝndin ⱪorⱪmay turalisun, i barliⱪ ǝllǝr üstigǝ ⱨɵkümran padixaⱨ!?
    Qünki bu Sanga tegixliktur; qünki ǝllǝrdiki danixmǝnlǝr arisida wǝ barliⱪ padixaⱨliⱪlar
    arisida Sanga ohxax ⱨeqkim yoⱪtur.
  beo-beo: Di da fifi asi gala huluanedafa ilima Hina Bagade. Dunu huluane da Dima
    nodomu da defea. Fifi asi gala huluane amo ganodini da bagade dawa:su dunu amola
    hina bagade dunu. Be ilia da Di agoai hamedafa. Di da huluane baligisa.
  tpi-OTNT: Yu stap king bilong olgeta lain manmeri, olsem na olgeta i mas pret long
    yu na aninit long yu. Gutpela tingting na save bilong yu i winim tru tingting
    na save bilong ol king na ol saveman bilong olgeta lain manmeri.
  hau-SA: Wane ne ba zai girmama ka ba, Ya Sarkin al’ummai? Tsoronka wajibi ne. A
    cikin dukan masu hikima na al’ummai kuma cikin dukan mulkokinsu, babu kamar ka.
  uig-LAT: Kim Sendin qorqmay turalisun, i barliq eller üstige hökümran padishah!?
    Chünki bu Sanga tégishliktur; chünki ellerdiki danishmenler arisida we barliq
    padishahliqlar arisida Sanga oxshash héchkim yoqtur.
  nde-nde: Ngubani ongeke akwesabe, wena Nkosi yezizwe? Lokhu kukufanele. Phakathi
    kwabantu bonke abahlakaniphileyo bezizwe lakuyo yonke imibuso yabo, kakho onjengawe.
  ton-ton: Ko hai ʻe taʻemanavahē kiate koe, ʻA koe, ko e Tuʻi ʻoe ngaahi puleʻanga?
    He ʻoku ʻaʻau ia. He ʻoku ʻikai ha taha ʻoku tatau mo koe, ʻi he kau tangata poto
    kotoa pē ʻoe ngaahi kakai, pe ʻi honau ngaahi puleʻanga kotoa pē.
  ces-1613: Kdož by se nebál tebe, králi národů? Na tebeť zajisté to sluší, poněvadž
    mezi všemi mudrci národů, i ve všem království jejich nikdá nebylo podobného tobě.
  eng-WMB: Who shouldn’t fear you, King of the nations? For it belongs to you. Because
    among all the wise men of the nations, and in all their royal estate, there is
    no one like you.
  tam-TCV: நாடுகளின் அரசரே! உம்மிடத்தில் பயபக்தியில்லாமல் யார்தான் இருப்பார்கள்? இது
    உமக்கு மட்டுமே உரியது. நாடுகளிலுள்ள எல்லா ஞானிகள் மத்தியிலும், அவர்களுடைய எல்லா
    அரசுகளுக்குள்ளும், உம்மைப் போன்றவர் எவருமே இல்லை.
  ceb-ULB: Kinsa may dili mahadlok kanimo, hari sa kanasoran? Kay mao kini ang angay
    kanimo, kay walay sama kanimo taliwala sa mga maalamong tawo sa kanasoran o sa
    tanan nilang mga harianong gingharian.
  pol-UBG: Któż by się ciebie nie bał, Królu narodów? Tobie bowiem to się należy,
    ponieważ pośród wszystkich mędrców narodów i we wszystkich ich królestwach nie
    ma nikogo jak ty.
  urd-GVU: اے اقوام کے بادشاہ، کون تیرا خوف نہیں مانے گا؟ کیونکہ تُو اِس لائق ہے۔
    اقوام کے تمام دانش مندوں اور اُن کے تمام ممالک میں تجھ جیسا کوئی نہیں ہے۔
  deu-1912: Wer sollte dich nicht fürchten, du König der Heiden? Dir sollte man gehorchen;
    denn es ist unter allen Weisen der Heiden und in allen Königreichen deinesgleichen
    nicht.
  kan-2017: ಜನಾಂಗಗಳ ಅರಸನೇ, ಯಾರು ನಿನಗೆ ಹೆದರದೆ ಇದ್ದಾರು? ಇದು ನಿನಗೆ ತಕ್ಕದ್ದು; ಜನಾಂಗಗಳ
    ಜ್ಞಾನಿಗಳಲ್ಲಿಯೂ, ರಾಜಪರಂಪರೆಯಲ್ಲಿಯೂ ನಿನಗೆ ಸಮಾನನು ಯಾರೂ ಇಲ್ಲವಷ್ಟೆ.
  yap-yap: Gur, mini’ e dabi liyor ngom, pilung ko urngin e nam? Bay tapgin ni ngan
    liyor ngom. Dariy be’ ni bod gur u fithik’ gubin e pumo’on nib gonop ko pi nam
    fa fithik’ e pi pilung rorad.
  hlt-MCSB: Namtom kah manghai namah aka rhih pawt te unim? Namtom hlangcueih boeih
    khuikah khaw na taengah naep ngawn tih a ram pum ah namah bang a om moenih.
  mdy-ETH: ካኣቶኮ ቢያ ኔኤኒ ካኣቲ ማዔሢሮ ኔና ዒጊጩዋይ ዖናዳይ? ዴሮኮ ዔሮ ዓሶንታ ዔያቶኮ ካኣቶንታ ባኣካ ኔናጉዴያ ባኣሢሮ
    ቦንቾ ኔኤም ኮይሳኔ።
  twi-ASANTE: Hwan na ɛnsɛ sɛ ɔdi wo ni, Ao, amansanhene? Yei na ɛfata woɔ. Amanaman
    no so anyansafoɔ nyinaa mu ne wɔn ahennie nyinaa mu, obiara ne wo nsɛ.
  eng-WEBU: Who shouldn’t fear you, King of the nations? For it belongs to you. Because
    among all the wise men of the nations, and in all their royal estate, there is
    no one like you.
  wal-wal: Abeet kawotettatu Kawuwau, nena bonchchennan agganai oonee? Nena bonchchanau
    bessees; aissi giikko, aadhdhida eranchcha asaa giddooninne eta kawotettaa ubbaa
    giddon ne mali baawa.
  spa-PDDPT: ¿Quién no te temerá, oh Rey de las naciones? Porque a Ti se debe temor,
    pues entre todos los sabios de las naciones y entre todos sus reinos no hay alguno
    comparable a Ti.
  gun-gun: Ndee ma yvy regua kuery ruvixave. Mava'e tu ndojererokyjei 'rã nerenonde?
    Mba'eta ha'e rami aguã ma ndevygua ae. Ha'e rã yvy regua hi'arandukueve mbyte
    ndoikoi 'rã ndee ramigua, ha'e kuery openaa ha'e javi rupi teĩ.
  ilo-ULB: Siasino koma ti saan nga agbuteng kenka, ari dagiti nasion? Ta daytoy ti
    maikari kenka, ta awan iti kas kenka kadagiti amin a nasirib a lallaki kadagiti
    nasion wenno kadagiti amin a pagarianda.
  kpg-kpg: Ma koai dela ga hagalee e hagalaamua Goe, meenei di King o nia henua huogodoo?
    Ma Kooe hua dela e tau anga belee hagalaamua, deai tangada e hai be Goe ai i baahi
    digau kabemee o nia henua huogodoo, be i baahi o nadau king.
  uig-ARA: كىم سەندىن قورقماي تۇرالىسۇن، ئى بارلىق ئەللەر ئۈستىگە ھۆكۈمران پادىشاھ!؟
    چۈنكى بۇ ساڭا تېگىشلىكتۇر؛ چۈنكى ئەللەردىكى دانىشمەنلەر ئارىسىدا ۋە بارلىق پادىشاھلىقلار
    ئارىسىدا ساڭا ئوخشاش ھېچكىم يوقتۇر.
  sus-sus: Duniɲa mangɛ, nde na naxan mu gaaxuma i ya ra? A lanma duniɲa birin xa
    gaaxu i ya ra, barima i maniyɛ yo mu na duniɲa lɔnnilae tagi, xa na mu a ra duniɲa
    mangɛe ya ma.
  pon-2006: Ihs me sohte pahn waunekin komwi, Maing, nanmwarkien wehi koaros? Komwi
    konehng ale wahu. Sohte emen me duwehte komwi nanpwungen me loalokong koaros en
    wehi kan de nanpwungen ar nanmwarki kan.
  ksd-ksd: To ia pa na burut i tam, u ra king kai ra lavur vuna tarai? Tago i topa
    ia ba da ru u, tago pa ta tikai ta ra lavur tena kabinana kai ra tarai, ma pa
    ta tikai ta kadia lavur gunan par, ba amur varogop me.
  tur-YTC: Senden kim korkmaz, Ey ulusların kralı? Çünkü bu sana aittir. Çünkü ulusların
    bütün bilgeleri Ve bütün krallıkları arasında, Senin gibisi yoktur.
  ind-AYT: Siapakah yang tidak takut kepada-Mu, ya Raja segala bangsa? Sebab, itulah
    yang layak diberikan kepada-Mu. Sebab, di antara semua orang bijaksana dari bangsa-bangsa
    dan di semua kerajaan-kerajaan mereka, tidak ada seorang pun seperti Engkau.
  nya-nya: Ndani amene angaleke kukuopani, inu Mfumu ya mitundu ya anthu? Chimenechi
    ndicho chokuyenerani. Pakati pa anthu anzeru onse komanso mafumu onse a mitundu
    ya anthu, palibe wina wofanana nanu.
  hrv-hrv: Tko da se tebe ne boji, kralju naroda? Zaista, tebi to pripada, jer među
    svim mudracima naroda i u svim njihovim kraljevstvima tebi nema ravna!
  mps-mps: Nage te tigidali hani we bidigo king bidibao, tiyu tigidaligo nagede wi
    elama, te nage dologode bidibaso usu yaibao. Te nago koneani wiegi yai homu kolesagago
    te king dabego koneani homu kolesaga, me te po page konea pai bidi dabego homu
    kolesaga, me te tigidali hani we bidigo kolesaga me, te aiyaba mu elaluai dao.
  tpi-tpi: Yu stap king bilong olgeta lain manmeri, olsem na olgeta i mas pret long
    yu na aninit long yu. Gutpela tingting na save bilong yu i winim tru tingting
    na save bilong ol king na ol saveman bilong olgeta lain manmeri.
  dan-1931: (Hvo skulde ikke frygte dig, du Folkenes Konge! Thi sådant tilkommer dig;
    thi blandt alle Folks Vismænd og i alle deres Riger findes ikke din Lige.)
  vie-OVCB: Chúa là Vua của các nước, ai mà không sợ Ngài? Mọi tước hiệu đều thuộc
    riêng Ngài! Giữa các bậc khôn ngoan trên đất và giữa các vương quốc trên thế gian,
    cũng không ai bằng Chúa.
  guj-2017: હે સર્વ પ્રજાઓના રાજા, તમારો ભય કોને નહિ લાગે? કેમ કે રાજ્ય તમારું છે.
    વળી વિદેશીઓના સર્વ જ્ઞાનીઓમાં અને બધા રાજ્યોમાં તમારા જેવું કોઈ નથી.
  pon-2006A: Ihs me sohte pahn waunekin komwi, Maing, nanmwarkien wehi koaros? Komwi
    konehng ale wahu. Sohte emen me duwehte komwi nanpwungen me loalokong koaros en
    wehi kan de nanpwungen ar nanmwarki kan.
  por-BRBSL: Quem não deve ter medo de você, Rei das nações? Pois ela pertence a você.
    Porque entre todos os sábios das nações, e em todo seu patrimônio real, não há
    ninguém como você.
  cth-cth: Nang teh, bari laipalah apimaw kaawm han. Oe miphun pueng e siangpahrang,
    hetheh nang na kamcunae roeroe doeh. Miphunnaw thung hoi thoseh, lungkaang pueng
    thung hoi thoseh, ahnimae ram thung pueng dawk hoi thoseh, nang patetlae api buet
    touh hai awm hoeh.
  twi-twi: Hena na ɛnsɛ sɛ odi wo ni, Amansanhene? Eyi na ɛfata wo. Amanaman no so
    anyansafo nyinaa mu ne wɔn ahenni nyinaa mu, obiara ne wo nsɛ.
  hlt-hlt: Namtom kah manghai namah aka rhih pawt te unim? Namtom hlangcueih boeih
    khuikah khaw na taengah naep ngawn tih a ram pum ah namah bang a om moenih.
  tbz-SIM: We mbo dɛ̀mɑrɛ̀ kɛ í dɑ dé? Fɔ̃́ɔ̃̀ tu ibotí imɔu kóo kpɑ̀ɑ̀tì, fɔ̃́ɔ̃̀
    dò nti ndɑ dé, bɛ̀ɛ̀ ciì ibotí imɔu miɛkɛ nɛ̀ yɛkpɑ̀ɑ̀tìyɔ yɛmɔu miɛkɛ òmɔù í
    dɑ dònnɛ̀.
  msy-2020: Nɨ kantriba bar dar gumazamiziba bar me gativagha men gari, ezɨ me bar
    nɨn atiating nɨn apengan ikɨ nɨn ziamra fam. Ezɨ nguazir kamɨn fofozir aghuiba
    itir gumaziba ko atriviba, men tav nɨn mɨn amir puvatɨ.
  azb-azb: Ey millətlərin Padşahı, Sənə kim hörmət etməz? Sənə hörmət yaraşır, Çünki
    millətlərin bütün müdrikləri arasında, Bütün ölkələrində Sənin kimisi yoxdur.
  eng-DBY: Who would not fear thee, O King of nations? For to thee doth it appertain;
    for among all the wise men of the nations, and in all their kingdoms, there is
    none like unto thee.
  hin-2017: हे सब जातियों के राजा, तुझ से कौन न डरेगा? क्योंकि यह तेरे योग्य है; अन्यजातियों
    के सारे बुद्धिमानों में, और उनके सारे राज्यों में तेरे समान कोई नहीं है। (प्रका.
    15:4)
  wol-KYG: Yaw Buuru xeet yi, ana ku la dul ragal? Yaw déy yaa yelloo ragal. Mboolem
    ñi xelu ci xeet yi ak mboolem seeni buur, kenn melul ni yaw.
  eng-YLT: Who doth not fear Thee, king of the nations? For to Thee it is becoming,
    For among all the wise of the nations, And in all their kingdom there is none
    like Thee.
  eng-WYC-2017: A! thou king of folks, who shall not dread thee? for why honour is
    thine among all wise men of heathen men, and in all the realms of them none is
    like thee.
  eng-WMBB: Who shouldn’t fear you, King of the nations? For it belongs to you. Because
    amongst all the wise men of the nations, and in all their royal estate, there
    is no one like you.
  urd-GVH: ऐ अक़वाम के बादशाह, कौन तेरा ख़ौफ़ नहीं मानेगा? क्योंकि तू इस लायक़ है।
    अक़वाम के तमाम दानिशमंदों और उनके तमाम ममालिक में तुझ जैसा कोई नहीं है।
  rug-rug: Esei kote lopu todoṉo nigo si Agoi, ura Agoi mo sa Baṉara tadi doduru butubutu?
    Mua Goi sari doduru vina lavata. Koari doduru tie gilagilana pa ninae butubutu
    meke koari doduru dia binaṉara, si lopu keke si gugua Agoi.
  gaz-gaz: Yaa mootii sabootaa eenyutu si hin sodaanne? Kun siif ni malaatii. Ogeeyyii
    sabootaa hunda keessaa, mootummoota isaanii hunda keessaas kan akka keetii tokko
    iyyuu hin jiru.
  fra-LSG: Qui ne te craindrait, roi des nations? C’est à toi que la crainte est due;
    Car, parmi tous les sages des nations et dans tous leurs royaumes, Nul n’est semblable
    à toi.
  yal-yal: Nde mi gaxuɛ i tan yɛɛ ra, i tan siyane mangana? E lan e gaxu i yɛɛ ra
    bayo i ɲɔxɔn mi na siyane fekolonne yɛ, hanma e yamanane birin yi.
  haw-1868: Owai ka mea makau ole ia oe e ke Alii o na ainai? No ka mea, ku pono ia
    ia oe; no ka mea, iwaena o ka poe akamai a pau o na aina, a iloko hoi o ko lakou
    aupuni a pau, aohe mea like me oe.
  arb-NAV: مَنْ لَا يَتَّقِيكَ يَا مَلِكَ الأُمَمِ؟ فَالْخَوْفُ يَلِيقُ بِكَ، إِذْ
    لَا يُوْجَدُ بَيْنَ حُكَمَاءِ الشُّعُوبِ وَفِي جَمِيعِ مَمَالِكِهِمْ مَنْ هُوَ
    نَظِيرُكَ.
  ewe-ewe: Ame kae li si agbe wò bubu, O dukɔwo ƒe Fia? Elabena esiae nye tɔwò gome.
    Nunyala siwo le dukɔwo kple fiaɖuƒewo me la ƒe ɖeke mele abe wò ene o.
  eng-LEE: Who would not fear thee, O King of the nations? for to thee doth it appertain;
    because among all the wise men of the nations, and in all their kingdoms, [they
    say] there is none like unto thee.
  asm-FB: হে জাতিবোৰৰ মহাৰাজ, তোমাক কোনে ভয় নকৰিব? কিয়নো সেয়ে তোমাৰে বাবে উপযুক্ত,
    কাৰণ জাতিবোৰৰ সকলো জ্ঞানী লোকৰ মাজত আৰু তেওঁলোকৰ সকলো ৰাজ্যৰ মাজত তোমাৰ তুল্য
    কোনো নাই।
  sus-A: دُنِحَ مَنفّ، ندٍ نَ نَشَن مُ فَاشُمَ عِ يَ رَ؟ عَ لَنمَ دُنِحَ بِرِن شَ
    فَاشُ عِ يَ رَ، بَرِ مَ عِ مَنِيّ يٌ مُ نَ دُنِحَ لْننِلَيٍ تَفِ، شَ نَ مُ عَ
    رَ دُنِحَ مَنفّيٍ يَ مَ.
  fra-SBL: qui ne devraient pas vous craindre, Roi des nations ? Car il vous appartient.
    Parce que parmi tous les sages des nations, et dans tout leur domaine royal, il
    n'y a personne comme toi.
  hbo-hbo: מִ֣י לֹ֤א יִֽרָאֲךָ֙ מֶ֣לֶךְ הַגֹּויִ֔ם כִּ֥י לְךָ֖ יָאָ֑תָה כִּ֣י בְכָל־חַכְמֵ֧י
    הַגֹּויִ֛ם וּבְכָל־מַלְכוּתָ֖ם מֵאֵ֥ין כָּמֹֽוךָ׃
  kik-kik: Nũũ ũtangĩgwĩtigĩra, Wee mũthamaki wa ndũrĩrĩ? Wee nowe wagĩrĩire gwĩtigĩrwo.
    Thĩinĩ wa andũ arĩa othe oogĩ a ndũrĩrĩ, o na mothamaki-inĩ mao mothe, gũtirĩ
    ũngĩ ũhaana tawe.
  fra-NCL: Qui ne vous craindrait, Roi des nations ! c’est à vous que la crainte est
    due. Car, parmi tous les sages des nations et dans tous leurs royaumes, nul n’est
    pareil à vous.
  cek-AK: Aw kaminawk boih ih Siangpahrang, nang loe zit han krak, kaminawk boih hoi
    prae thung boih ah, nang hoi kanghmong palungha kami mi doeh om ai.
  cuk-cuk: Dule-yar-baid-baidgi-bukwamalad-e-Rey-be-gued, ¿doa be-dobguosuli? ¡Bela
    be-dobgumalargebed! Ar be dulemar-binsaed-ibegan-abargi, reymar-negsemamaid-abargi,
    dule-beyobid sulid.
  uig-CYR: Ким Сәндин қорқмай туралисун, и барлиқ әлләр үстигә һөкүмран падиша!? Чүнки
    бу Саңа тегишликтур; чүнки әлләрдики данишмәнләр арисида вә барлиқ падишалиқлар
    арисида Саңа охшаш һеч ким йоқтур.
  tel-2017: లోక జాతులకు రాజువైన నీకు భయపడని వాడెవడు? ఆయా రాజ్యాల ప్రజల్లోని జ్ఞానులందరిలో
    నీవంటి వాడెవడూ లేడు. కాబట్టి మనుషులు నీలో భయభక్తులు నిలపాలి.
  hat-BSA: Se kilès ki pa ta krent Ou, O Wa a nasyon yo? Anverite, se sa Ou merite!
    Paske pami tout moun saj nan nasyon yo, ak nan tout wayòm yo, nanpwen okenn tankou
    Ou.
  kos-kos: Kom pa tokosra lun mutunfacl nukewa, na su ac tia sunakin kom? Fal in akfulatyeyuk
    kom. Wangin sie oana kom Inmasrlon mwet lalmwetmet nukewa lun mutunfacl uh, Ku
    inmasrlon kutena tokosra lalos.
  hbo-WLC: מִ֣י לֹ֤א יִֽרָאֲךָ֙ מֶ֣לֶךְ הַגּוֹיִ֔ם כִּ֥י לְךָ֖ יָאָ֑תָה כִּ֣י בְכָל־חַכְמֵ֧י
    הַגּוֹיִ֛ם וּבְכָל־מַלְכוּתָ֖ם מֵאֵ֥ין כָּמֽוֹךָ׃
  ibo-ibo: Onye ka ọ bụ nke na-ekwesighị ịtụ gị egwu? Ọ bụ gị bụ eze mba niile. Ọ
    bụkwa gị ka e kwesiri ịtụ egwu. Nʼetiti ndị niile maara ihe na mba niile, na nʼalaeze
    niile, ọ dịghị onye dịka gị.
  ory-ory: ହେ ସର୍ବଦେଶୀୟମାନଙ୍କର ରାଜନ୍‍, ତୁମ୍ଭଙ୍କୁ କିଏ ଭୟ ନ କରିବ? କାରଣ ତାହା ତୁମ୍ଭର ପ୍ରାପ୍ୟ;
    ଯେହେତୁ ନାନା ଦେଶୀୟ ସମୁଦାୟ ଜ୍ଞାନୀମାନଙ୍କ ମଧ୍ୟରେ ଓ ସେମାନଙ୍କ ସମୁଦାୟ ରାଜକୀୟ ଐଶ୍ୱର୍ଯ୍ୟଶାଳୀମାନଙ୍କ
    ମଧ୍ୟରେ ତୁମ୍ଭ ତୁଲ୍ୟ କେହି ନାହିଁ।
  chk-chk: Ifa usun, iö esap meninituk, en ewe kingen ekewe mwü? A pwüng ngonuk pwe
    aramas repwe meninituk. Esap wor eman me lein ekewe mi tipachem meinisin me lon
    ekewe mwü ika me lein ar kewe king a wewe ngonuk.
  rop-rop: Oni yu na king langa ebri kantri. Wotfo ebribodi nomo weship langa yu?
    Nomo enibodi jidan wulijim yu langa ol dislot klebabala men langa ola kantri,
    en langa olabat king.
  ukr-1871: Хто не збоїться тебе, царю народів? Одному тобі належиться честь, бо між
    усїма премудрими в народах і в усїх царствах їх нема рівнї тобі.
  deu-1951: Wer sollte dich nicht fürchten, du König der Völker? Denn dir gebührt
    dies; denn unter allen Weisen der Völker und in allen ihren Königreichen ist keiner
    wie du!
  eng-JPS: Who would not fear Thee, O king of the nations? For it befitteth Thee;
    forasmuch as among all the wise men of the nations, and in all their royalty,
    there is none like unto Thee.
  srp-1865: Ko se ne bi tebe bojao, care nad narodima! jer tebi to pripada; jer meðu
    svijem mudarcima u naroda i u svijem carstvima njihovijem nema takoga kakav si
    ti.
  lug-lug: Ani ataakutye, Ayi Kabaka w’amawanga? Kubanga kino kye kikugwanira. Kubanga
    mu bagezigezi bonna bannaggwanga ne mu bwakabaka bwabwe bwonna tewali ali nga
    ggwe.
  heb-heb: מי לא יראך מלך הגוים כי לך יאתה כי בכל חכמי הגוים ובכל מלכותם מאין כמוך׃
  ben-IRV: হে জাতিদের রাজা, তোমাকে কে না ভয় করে? এ তো তোমার পাওনা। জাতিদের সব জ্ঞানী
    লোকদের মধ্যে, তাদের সব রাজ্যের মধ্যে, তোমার মত কেউ নেই।
  pan-pan: ਹੇ ਕੌਮਾਂ ਦੇ ਪਾਤਸ਼ਾਹ, ਤੇਰੇ ਕੋਲੋਂ ਕੌਣ ਨਹੀਂ ਡਰੇਗਾ? ਕਿਉਂ ਜੋ ਇਹ ਤੈਨੂੰ ਜੋਗ ਹੈ।
    ਕੌਮਾਂ ਦੇ ਸਾਰੇ ਬੁੱਧਵਾਨਾਂ ਵਿੱਚ, ਅਤੇ ਸਾਰੀਆਂ ਪਾਤਸ਼ਾਹੀਆਂ ਵਿੱਚ, ਤੇਰੇ ਜਿਹਾ ਕੋਈ ਨਹੀਂ।
  mya-JVB: အိုလူ အမျိုးမျိုးတို့၏ ဘုရင် ၊ ကိုယ်တော်ကို ကြောက်သင့်သည် ဖြစ်၍၊ အဘယ်သူ
    သည် မ ကြောက် ဘဲ နေရပါမည်နည်း။ အမျိုးမျိုးသော ပညာရှိ အပေါင်း တို့၌ ၎င်း ၊ ခပ်သိမ်း
    သော တိုင်း နိုင်ငံတို့၌ ၎င်း ကိုယ်တော် နှင့် တူသောသူတစုံတယောက်မျှ မ ရှိပါ။
  tbg-tbg: Are ekaa vo vatanaa vo vatanaaka Avuhainaava varianarara ti, ekaa vika
    ai aatu qeteha ai vevaaraini variataarave. Ekaa vo vatanaa vo vatanaaka avuhainaukave,
    koqe avu aato vataukave, vikaqihairo kia vovanovata ai voqaantema kero vaivo.
  hmo-hmo: Bese idauidau edia King, Lohiabada e! Daika ese oi dekenai do ia gari lasi?
    Badina oi dekenai idia gari, be oiemu ahuna korikori. Lohiabada e, bese idauidau
    edia aonega taudia ibounai edia huanai, bona edia basileia ibounai edia lalonai,
    oi hegeregerena ta ia noho lasi.
  urd-urd: ऐ क़ौमों के बादशाह, कौन है जो तुझ से न डरे? यक़ीनन यह तुझ ही को ज़ेबा है;
    क्यूँकि क़ौमों के सब हकीमों में, और उनकी तमाम ममलुकतों में तेरा जैसा कोई नहीं।
  rus-SYN: Кто не убоится Тебя, Царь народов? ибо Тебе единому принадлежит это; потому
    что между всеми мудрецами народов и во всех царствах их нет подобного Тебе.
  bqc-SIM: Bui píi Kía, démɛ n vĩa vĩo ni? Ao, a maannↄ màaɛ. Bui píi ↄ̃nↄnaↄ
    ń ń kpaladeↄ guu gbɛ̃e muaannↄo.
  tcz-CHONGTHU: Nangma namtin vaipi chunga leng nahin, nang changing bou ahi. Ajeh
    chu, leiset chung a miching jouse leh lenggam jouse lah’a, nangtoh kibang aumpoi.
  mar-mar: तुला कोण भिणार नाही, हे राष्ट्राच्या राजा? कारण तू त्या योग्यतेचा आहेस,
    कारण राष्ट्रांच्या सर्व ज्ञान्यांमध्ये आणि त्यांच्या सर्व राज्यांमध्ये तुझ्यासारखा
    कोणी नाही.
  qub-qub: Gamga nasyuncunapa rayninmi canqui. Gamtaga llapanmi manchacushunqui. Gamtaga
    pï-maypis manchacushunayquimi camacan. Cay munducho caj raycunapis, ni yachajcunapis
    manami gamnöga canchu.
  bqp-bqp: Wunɑ ɑ sɑ̃ɑ bwesenu kpuron sinɑ boko. Wɑrɑ u ǹ koo nun nɑsiɑ. Wunɑ ɑ yiiko
    kpuro mɔ. Bwesenu kpuron bwisigibu sɔɔ, goo sɑri wi u kɑ nun weenɛ.
  hat-hat: Ou se wa tout nasyon. Ki moun ki pa ta gen krentif pou ou! Nan tout moun
    lespri ki sou latè, nan tout chèf yo, pa gen tankou ou!
  eng-BSB: Who would not fear You, O King of nations? This is Your due. For among
    all the wise men of the nations, and in all their kingdoms, there is none like
    You.
  eng-WEBPB: Who shouldn’t fear you, King of the nations? For it belongs to you. Because
    amongst all the wise men of the nations, and in all their royal estate, there
    is no one like you.
  kbq-kbq: Hagi Kagra maka ama mopafi vahe kinia mani'nananki'za, kagrikuke korora
    hugantegahaze. E'ina hu'neanki'za vahe'mo'za kagri agoragage manigahaze. Na'ankure
    ama mopafima maka ama' antahi'zane vahe'ma mani'naza vahepinti'ene maka kini vahe'pinti'enena
    mago'mo'e huno Kagri kna vahera omani'ne.
  nhe-BL: ¿Ajqueya ax mitzimacasis ta tlen titlanahuatijquetl tlen nochi tlaltini?
    San ta quinamiqui mitzimacasise pampa ipan nochi tlalnamiquini huan tlanahuatiani
    tlen itztoque ipan ni tlaltepactli, axaca seyoc queja ta.
  gub-BL: Mo nuzeruze'eg kwaw nerehe wà nehe, o ywy nànànar wanuwihawete. Tuwe teko
    paw uzeruze'egatu nerehe wà nehe. Naheta kwaw amo ma'e kwaw katu har nezàwenugar
    ywy nànàn wà.
  eng-DRA: 'Who shall fear thee, O king of nations? for thine is the glory: among
    all the wise men of the nations, and in all their kingdoms there is none like
    unto thee.'
