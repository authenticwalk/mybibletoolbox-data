verse: JER.010.021
translations:
  mal-C: ഇടയന്മാർ മൃഗത്തിനു തുല്യരാണ്, അവർ യഹോവയെ അന്വേഷിക്കുന്നില്ല; അതിനാൽ അവർ ഐശ്വര്യം
    പ്രാപിക്കുന്നില്ല, അവരുടെ ആട്ടിൻപറ്റമെല്ലാം ചിതറിപ്പോയിരിക്കുന്നു.
  deu-TKW: Ja, verdummt waren die Hirten und nach Jahwe fragten sie nicht; darum hatten
    sie kein Gelingen, und ihre ganze Herde zerstob.
  lin-lin: Pamba te bakambi bazangaki mayele, balukaki Yawe te ; yango wana, balongaki
    te, mpe bato nyonso oyo bango bazalaki kokamba bapanzanaki.
  eng-LSV: For the shepherds have become brutish, || And they have not sought YHWH,
    || Therefore they have not acted wisely, || And all their flock is scattered.
  eng-GNV: 'For the Pastours are become beasts, and haue not sought the Lord: therefore
    haue they none vnderstanding: and all the flockes of their pastures are scattered.'
  eng-WEBSTER: 'For the pastors have become brutish, and have not sought the LORD:
    therefore they shall not prosper, and all their flocks shall be scattered.'
  nhw-BL: Nopa tlamocuitlahuiani tlen israelitame nelía huihuitique. Ayacmo quitemohuaj
    TOTECO huan yeca amo quisas cuali para inijuanti. Ama nochi ininborregojhua mosemantoque
    campa hueli.
  swh-ONEN: Wachungaji hawana akili wala hawamuulizi Bwana, hivyo hawastawi na kundi
    lao lote la kondoo limetawanyika.
  bba-bba: Yerɑ Yeremi u nɛɛ, bɛɛn kpɑrobu bɑ kuɑ ɡɑri bɑkɑsu. Bɑ ǹ Yinni Gusunɔ
    kɑsu. Yen sɔ̃nɑ bɑ ǹ kuure, mɑ bɛɛ kpuro i yɑrinɑ.
  eng-KJVCPB: 'For the pastors are become brutish, And have not sought the Lord: Therefore
    they shall not prosper; And all their flocks shall be scattered.'
  luo-luo: Jokwath onge rieko to bende ok gipenj Jehova Nyasaye wach; mano emomiyo
    ok gidhi nyime maber kendo rombe mag-gi duto oke.
  meu-meu: Badina be mamoe ireḡudia taudia na kakavakava, idia na Iehova enai asie
    henanadaimu; taunabunai edia namo asie habadaia, bona edia seri idoinai vada e
    karoho rohoroho.
  npi-ULB: किनकि गोठालाहरू मूर्ख छन्, र तिनीहरूले परमप्रभुको खोजी गर्दैनन् । त्यसैले
    तिनीहरूको उन्‍नति भएको छैन, र तिनीहरूका सबै बगाल तितर-बितर भएका छन् ।
  yor-yor: 'Àwọn olùṣọ́-àgùntàn jẹ́ aṣiwèrè, wọn kò sì wá Olúwa: nítorí náà wọn kì
    yóò ṣe rere àti pé gbogbo agbo wọn ni yóò túká.'
  pes-OPCB: شبانان و رهبران قوم اسرائیل احمق و نادان شده‌اند و دیگر از خداوند هدایت
    نمی‌طلبند؛ از این رو شکست خواهند خورد و قومشان مانند گله بی‌سرپرست پراکنده خواهند
    شد.
  tgl-ULB: Sapagkat naging hangal ang mga pastol. Hindi nila hinanap si Yahweh kaya
    hindi sila nagtagumpay at nagsikalat ang lahat ng kanilang kawan.
  hui-hui: I̱na ladai ogodagua. Agali haguane wali agali haru haga dindi ogoniha hagaru
    ti mini nawi ka. Tigua Anduane Homogohondo tinaga mini haru habe lalu bi nalamiaga
    ka. Ani bialu tigua biabe bayale mbira nabi hearia waitigirume wali agali dindi
    tara taraha bo purogo lai heleneya. Nogo sibi haru hagame baya hangu haru nahe
    karia biango dudume ibalu bo taliatogo laradagua biniya.
  mya-mya: ငါ​က``ငါ​တို့​၏​ခေါင်း​ဆောင်​များ​သည်​မိုက်​မဲ သူ​များ​ဖြစ်​၍ ထာ​ဝ​ရ​ဘု​ရား​၏​ပို့​ဆောင်​လမ်း​ပြ​မှု​ကို
    မ​တောင်း​မ​ခံ​ကြ။ သို့​ဖြစ်​၍​သူ​တို့​သည်​အ​ကြံ​မ​အောင်​ကြ​ဘဲ ငါ​တို့ အ​မျိုး​သား​များ​သည်​ပျံ့​လွင့်​၍​သွား​ရ
    ကြ​ခြင်း​ဖြစ်​၏။
  bod-N: ཅི་ལ་ཞེ་ན། རྫི་བོ་རྣམས་དུད་འགྲོ་ལྟ་བུར་གྱུར་ཅིང་དཀོན་མཆོག་ཡ་ཝཱེ་མ་བཙལ་བས་དོན་མ་འགྲུབ་ལ།
    དེ་དག་གི་ལུག་ཁྱུ་ཡང་ཐམས་ཅད་ཁ་ཐོར་དུ་སོང་།
  sna-sna: Vafudzi havana njere, uye havabvunzi Jehovha; saka havabudiriri uye makwai
    avo ose apararira.
  spa-BLM: Porque los pastores se han vuelto brutos, y no han consultado a Yahvé.
    Por lo tanto, no han prosperado, y todos sus rebaños se han dispersado.
  cac-cac: A eb' yilumal co chon̈ab', malaj spensar eb'. Max sc'an sjelanil eb' d'a
    Jehová. Yuj chi' on̈ saclemb'at icha noc' calnel.
  swh-ULB: Kwa kuwa wachungaji wamekuwa wapumbavu. Hawamtafuti BWANA. Kwa hiyo hawana
    mafanikio; Kondoo wao wote wamesambaa.
  bel-bel: бо пастыры зрабіліся бязглуздымі і ня шукалі Госпада, а таму яны і рабілі
    бязглузда, і ўвесь статак іхні расьсеяны».
  deu-ELBBK: Denn die Hirten sind dumm geworden und haben den HERRN nicht gesucht;
    darum haben sie nicht verständig gehandelt, und ihre ganze Herde hat sich zerstreut.
  mbb-OT: Midtavak a te, “Wazà pereg te menge pengulu tew; wazà sikandan medangep
    diyà te Nengazen. Umbe wazà sikandan med-uswag, ne nekepeyapat is langun he menge
    sakup dan.
  mal-2015: ഇടയന്മാർ മൃഗപ്രായരായ്തീർന്നു; യഹോവയെ അന്വേഷിക്കുന്നില്ല; അതുകൊണ്ടു അവർ
    കൃതാർത്ഥരായില്ല; അവരുടെ ആട്ടിൻ കൂട്ടം ഒക്കെയും ചിതറിപ്പോയി.
  rmc-rmc: O pasťjera sas diline a na rodenas le RAJES, vašoda lenge ňič na avelas
    avri a savore lengre stadi hine roztradle.
  pes-OPV: زیرا که شبانان وحشی شده‌اند وخداوند را طلب نمی نمایند بنابراین کامیاب نخواهند
    شد و همه گله های ایشان پراکنده خواهد گردید.
  ron-1924: Пэсторий с-ау простит, н-ау кэутат пе Домнул; пентру ачея н-ау пропэшит
    ши ли се рисипеск тоате турмеле.
  ben-OBCV: পালকেরা সব বুদ্ধিহীন, তারা সদাপ্রভুর কাছে অনুসন্ধান করে না। তাই তাদের
    উন্নতি নেই এবং তাদের সমস্ত পাল ছিন্নভিন্ন হয়েছে।
  som-som: Waayo, adhijirradii way wada doqonoobeen, oo Rabbigana waxba ma ay weyddiin.
    Oo sidaas daraaddeed ma ay liibaanin, oo adhyahooda oo dhammuna way kala firidhsan
    yihiin.
  lat-VUC: 'Quia stulte egerunt pastores, et Dominum non quæsierunt: propterea non
    intellexerunt, et omnis grex eorum dispersus est.'
  eng-ASVBT: 'For the shepherds are become brutish, and have not inquired of Jehovah:
    therefore they have not prospered, and all their flocks are scattered.'
  ita-1885: Perciocchè i pastori son divenuti insensati, e non hanno ricercato il
    Signore; perciò non son prosperati, e tutte le lor mandre sono state dissipate.
  eng-LXXUP: For the shepherds have become foolish, and have not sought the Lord;
    therefore the whole pasture has failed, and the sheep have been scattered.
  eng-ULB: For the shepherds are stupid and they do not seek Yahweh; so they have
    not prospered, and all their flock has been scattered.
  spa-VBL: 'Los “pastores” se han vuelto estúpidos: no le piden consejo al Señor.
    Por eso han fracasado, y todo su rebaño se ha dispersado.'
  fra-_FOB: Car les bergers étaient stupides; ils ne cherchaient pas l'Éternel. C'est
    pour cela qu'ils n'ont pas prospéré, et que tous leurs troupeaux ont été dispersés.
  mal-mal: ഇടയന്മാർ മൃഗപ്രായരായിത്തീർന്നു; യഹോവയെ അന്വേഷിക്കുന്നില്ല; അതുകൊണ്ട് അവർ
    കൃതാർത്ഥരായില്ല; അവരുടെ ആട്ടിൻകൂട്ടം എല്ലാം ചിതറിപ്പോയി.
  urd-GVR: Kyoṅki qaum ke gallābān ahmaq ho gae haiṅ, unhoṅ ne Rab ko talāsh nahīṅ
    kiyā. Is lie wuh kāmyāb nahīṅ rahe, aur un kā pūrā rewaṛ titar-bitar ho gayā hai.
  suz-BL: गोठलापुकी निप्‍स मपाइश्‍शो बाक्‍नीम। मेकोपुकीमी परमप्रभु यावे कली हिल्‍लो
    मपाइनीम। मोपतीके मेकोपुकी रिम्‍शो मदुम्‍नीम। मेको आन क्‍यारश भेडा नेल्‍ल ब्राम्‍तेक्‍म।
    येरमीया २३:१
  eng-NOY: For the shepherds have become brutish; They have not sought Jehovah; Therefore
    have they not prospered, And all their flock is dispersed.”
  ita-1927: Perché i pastori sono stati stupidi, e non hanno cercato l’Eterno; perciò
    non hanno prosperato, e tutto il loro gregge è stato disperso.
  ckb-ckb: شوانەکان دەبەنگ بوون و داوای یەزدانیان نەکرد، لەبەر ئەوە سەرنەکەوتن و هەموو
    مێگەلەکەیان پەرتەوازە بوو.
  eng-BBE: 'For the keepers of the sheep have become like beasts, not looking to the
    Lord for directions: so they have not done wisely and all their flocks have been
    put to flight.'
  kan-OKCV: ಏಕೆಂದರೆ, ಕುರುಬರು ಪಶುಗಳಂತಾದರು. ಅವರು ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕಲಿಲ್ಲ. ಆದ್ದರಿಂದ
    ಅವರು ಸಫಲವಾಗುವುದಿಲ್ಲ. ಅವರ ಮಂದೆಗಳೆಲ್ಲಾ ಚದರಿಸಲಾಗುವುವು.
  tam-2017: மேய்ப்பர்கள் மிருககுணமுள்ளவர்களாகி, யெகோவாவை தேடாமல் போனார்கள்; ஆகையால்,
    அவர்கள் காரியம் வாய்க்காமற்போய், அவர்கள் மந்தையெல்லாம் சிதறடிக்கப்பட்டது.
  spa-RV-1909: 'Porque los pastores se infatuaron, y no buscaron á Jehová: por tanto
    no prosperaron, y todo su ganado se esparció.'
  ron-BTF: Pentru că păstorii au devenit neghiobi și nu l-au căutat pe DOMNUL; de
    aceea nu vor prospera și toate turmele lor vor fi împrăștiate.
  eng-WEBP: For the shepherds have become brutish, and have not inquired of the LORD.
    Therefore they have not prospered, and all their flocks have scattered.
  eng-FBV: The “shepherds” have become stupid—they don't ask the Lord for advice.
    That's why they have failed, and all their flock has been scattered.
  nld-1939: Ja, de herders waren zo dwaas, Om Jahweh niet te zoeken; Daarom hadden
    ze geen geluk, Is heel hun kudde verstrooid.
  nch-BL: Nopa tamocuitahuiani ten israelitame nelía huihuitique. Ayecmo quitemohuaj
    TOTECO huan yeca amo quisas cuali para inijuanti. Ama nochi ininborregojhua mosemantoque
    campa hueli.
  vie-1934: Những kẻ chăn chiên đều ngu dại, chẳng tìm cầu Đức Giê-hô-va. Vì vậy mà
    chúng nó chẳng được thạnh vượng, và hết thảy những bầy chúng nó bị tan lạc.
  hin-CV: कारण यह है कि चरवाहे मूर्ख हैं और उन्होंने याहवेह की बातें ज्ञात करना आवश्यक
    न समझा; इसलिये वे समृद्ध न हो सके और उनके सभी पशु इधर-उधर बिखर गए हैं.
  spa-BES: Porque los guardianes de las ovejas se han vuelto como bestias, no miran
    al Señor en busca de dirección, así que no lo han hecho sabiamente y todos sus
    rebaños han sido esparcidos.
  tdx-tdx: Fa votro o mpiarak’añondrio, tsy nañontane Iehovà; aa le tsy miraorao,
    vaho miparaitak’ añe o añondri’ iareoo.
  tha-KJV: เพราะว่าผู้เลี้ยงแกะก็​โฉด และไม่​ได้​เสาะหาพระเยโฮวาห์ เพราะฉะนั้นเขาจะมิ​ได้​จำเริญขึ้น
    และฝูงแกะทั้งหลายของเขาก็จะกระจัดกระจายไป
  por-BR-2018: Porque os pastores se tornaram irracionais, e não buscaram ao SENHOR;
    por isso não agiram prudentemente, e todo o seu rebanho se dispersou.
  deu-ELO: Denn die Hirten sind dumm geworden und haben Jehova nicht gesucht; darum
    haben sie nicht verständig gehandelt, und ihre ganze Herde hat sich zerstreut.
    -
  eng-WYC-2018: For the shepherds did follily, and sought not the Lord, (or For the
    shepherds of the people did foolishly, and did not seek the Lord); therefore they
    understood not, and all the flock of them is scattered.
  epo-epo: Ĉar la paŝtistoj malsaĝiĝis kaj ne serĉis la Eternulon; tial ili nenion
    komprenas kaj ilia tuta paŝtataro estas dispelita.
  uig-PIN: Qünki hǝlⱪ padiqiliri ǝⱪilsiz bolup, Pǝrwǝrdigarni izdǝp yol sorimaydu;
    xunga ular danixmǝnlǝrdǝk ix kɵrǝlmǝydu, ularning barliⱪ padisi tarⱪilip kǝtti.
  beo-beo: 'Na da bu adole i, “Ninia ouligisu dunu da gagaoui gala. Ilia da dafai
    dagoi, amola ninia dunu huluane da afagogoi dagoi ba:sa. Bai ouligisu dunu da
    Hina Gode Ea fada:i sia: lama:ne amo Ema hame adole ba:sa.'
  tpi-OTNT: Ol lida bilong kantri i no gat gutpela tingting na ol i no save askim
    Bikpela long stiaim tingting bilong ol. Olsem na ol i no bin mekim gutpela wok,
    na ol birua i kam na rausim ol manmeri i go nabaut, olsem ol weldok i rausim nabaut
    ol sipsip bilong ol wasman i no lukautim gut ol sipsip bilong ol.
  hau-SA: Makiyaya marasa azanci ne kuma ba sa neman nufin Ubangiji; saboda haka ba
    sa nasara dukan garkensu kuwa ya watse.
  uig-LAT: Chünki xelq padichiliri eqilsiz bolup, Perwerdigarni izdep yol sorimaydu;
    shunga ular danishmenlerdek ish körelmeydu, ularning barliq padisi tarqilip ketti.
  nde-nde: Abelusi kabalangqondo njalo kabambuzi uThixo, ngakho kabaphumeleli, njalo
    lemihlambi yabo yonke ihlakazekile.
  ton-ton: 'He kuo liliu ʻo anga fakakakano ʻae kau tauhi, pea ʻoku ʻikai te nau kumi
    kia Sihova: ko ia ʻe ʻikai te nau monūʻia, pea ʻe fakamovetevete honau kakai.'
  ces-1613: Nebo zhlupěli pastýři, a Hospodina se nedotazovali; protož nevede se jim
    šťastně, a všecko stádo pastvy jejich rozptýleno jest.
  eng-WMB: For the shepherds have become brutish, and have not inquired of the LORD.
    Therefore they have not prospered, and all their flocks have scattered.
  tam-TCV: மேய்ப்பர்கள் உணர்வற்றவர்களாய் இருக்கிறார்கள். அவர்கள் யெகோவாவிடம் விசாரிக்கிறதில்லை.
    ஆகையினால் அவர்கள் செழித்தோங்கவில்லை. அவர்கள் மந்தைகளும் சிதறிப்போயின.
  ceb-ULB: Kay hungog ang mga magbalantay sa karnero ug wala sila nangita kang Yahweh;
    busa wala sila miuswag, ug nagkatibulaag ang tanan nilang kahayopan.
  pol-UBG: Pasterze bowiem stali się głupi i nie szukali PANA. Dlatego im się nie
    powiedzie, a cała ich trzoda zostanie rozproszona.
  urd-GVU: کیونکہ قوم کے گلہ بان احمق ہو گئے ہیں، اُنہوں نے رب کو تلاش نہیں کیا۔ اِس
    لئے وہ کامیاب نہیں رہے، اور اُن کا پورا ریوڑ تتر بتر ہو گیا ہے۔
  deu-1912: Denn die Hirten sind zu Narren geworden und fragen nach dem HERRN nicht;
    darum können sie auch nichts Rechtes lehren, und ihre ganze Herde ist zerstreut.
  kan-2017: ಏಕೆಂದರೆ ಪಾಲಕರು ಪಶುಪ್ರಾಯರಾಗಿ ಯೆಹೋವನ ಕಡೆಗೆ ನೋಡದೆ ಇದ್ದಾರೆ. ಆದಕಾರಣ ಅವರ ಕಾರ್ಯವು
    ಸಾರ್ಥಕವಾಗಲಿಲ್ಲ, ಅವರ ಹಿಂಡುಗಳು ಚದರಿಹೋದವು.
  yap-yap: Mu gu fulweg ni lungug, “Pi tayugang’ rodad e yad ba pinat; darir fithed
    lanyan’ SOMOL. Aramfan ni dariy ban’en ni be fel’ u puluwrad, ma girdi’ rodad
    e ke wearwear i yan.
  hlt-MCSB: Boiva aka dawn khaw a dom coeng tih BOEIPA te toem uh pawh. Te dongah
    ni cangbam uh pawt tih a rhamtlim khaw boeih a taekyak pah.
  mdy-ETH: ታኣኒ ማሃዖ ሂዚ ጌዔኔ፦ «ኑኡኮ ሱኡጋ ዔኤያ ማዔሢሮ ማኣዶ ዔያታ ናንጊና ናንጋ ጎዳ ኮይላ ዖኦጪባኣሴ፤ ዴራ ኑኡኮ
    ሎኦማኒ ዳንዳዔሢና ዜርቂንቲ ባይቂ ዓቴሢ ዬያሮኬ።
  twi-ASANTE: Nnwanhwɛfoɔ no yɛ adwenemherɛfoɔ. Wɔmmisa Awurade akyiri ɛkwan; ɛno
    enti ɛnsi wɔn yie na wɔn nnwankuo no abɔ ahwete.
  eng-WEBU: For the shepherds have become brutish, and have not inquired of the LORD.
    Therefore they have not prospered, and all their flocks have scattered.
  wal-wal: Henttanchchati dammidosona; eti GODAA oichchibookkona. Hegaa gishshau,
    etau injjetennan ixxiisinne eta wudee ubbai laalettiis.
  spa-PDDPT: Porque los pastores se embrutecieron y no buscaron a Yavé. Por eso no
