  uig-CYR: Чүнки хәлиқ падичилири әқилсиз болуп, Пәрвәрдигарни издәп йол соримайду;
    шуңа улар данишмәнләрдәк иш көрәлмәйду, уларниң барлиқ падиси тарқилип кәтти.
  tel-2017: కాపరులు మూర్ఖులై యెహోవాను అడగరు. కాబట్టి వారికి విజయం లేదు. వారి మందలన్నీ
    చెదరిపోతున్నాయి.
  hat-BSA: Paske bèje yo vin tankou bèt ensanse; yo pa t chache SENYÈ a. Akoz sa,
    yo pa reyisi; tout bann mouton yo fin gaye.
  kos-kos: Na nga topuk, “Mwet kol lasr elos lalfon; Elos tia siyuk kolyuk sin LEUM
    GOD. Pa inge sripa pwanang elos tia kapkapak, Ac mwet lasr uh fahsrelik.
  hbo-WLC: כִּ֤י נִבְעֲרוּ֙ הָֽרֹעִ֔ים וְאֶת־יְהוָ֖ה לֹ֣א דָרָ֑שׁוּ עַל־כֵּן֙ לֹ֣א
    הִשְׂכִּ֔ילוּ וְכָל־מַרְעִיתָ֖ם נָפֽוֹצָה׃ ס
  ibo-ibo: Nʼihi na ndị ọzụzụ atụrụ a enweghị uche. Ha adịghị ajụta ase site nʼaka
    Onyenwe anyị, ya mere, na ihe adịghị agara ha nke ọma, igwe atụrụ ha niile agbasasịakwala.
  ory-ory: କାରଣ ପାଳକଗଣ ପଶୁବତ୍‍ ହୋଇଅଛନ୍ତି ଓ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ପଚାରି ନାହାନ୍ତି; ଏହେତୁ
    ସେମାନେ ଉନ୍ନତି କରି ନାହାନ୍ତି ଓ ସେମାନଙ୍କର ପଲସବୁ ଛିନ୍ନଭିନ୍ନ ହୋଇଅଛନ୍ତି।
  chk-chk: Ekewe souemwen ra umwes. Resap angei öüröürer me ren ewe Samol mi Lapalap.
    Iei mine esap fisiöch ar angang, nge nöür aramas ra toropasfeil.
  rop-rop: Wal aibin ensim olabat, “Blanga melabat lidamob, olabat brabli granggibala.
    Dei nomo askim YAWEI wanim dei garra dum. Blanga tharran na dei kaan dum enijing
    gudwan, en melabat pipul olabat bin ol spredat ebriweya na.
  ukr-1871: Бо пастирі поставались безглуздими й не питали про Господа, а через те
    були й їх поступки нерозумні, та й стадо їх ійде в розсипок.
  deu-1951: Die Hirten sind töricht gewesen, sie haben den HERRN nicht gesucht. Darum
    hatten sie kein Gelingen, und ihre ganze Herde ist zerstreut.
  eng-JPS: For the shepherds are become brutish, and have not inquired of the LORD;
    therefore they have not prospered, and all their flocks are scattered.
  srp-1865: Jer pastiri postaše bezumni i Gospoda ne tražiše; zato ne biše sreæni,
    i sve se stado njihovo rasprša.
  lug-lug: Kubanga abasumba bafuuse ng’ensolo tebakyebuuza ku Mukama. Noolwekyo tebakulaakulana
    era endiga zaabwe zonna zisaasaanye.
  heb-heb: כי נבערו הרעים ואת יהוה לא דרשו על כן לא השכילו וכל מרעיתם נפוצה׃
  ben-IRV: পালকেরা জ্ঞানহীন হয়ে গেছে। তারা সদাপ্রভুর খোঁজ করে না। তাই তাদের সাফল্য
    নেই; তাদের সমস্ত পশুপাল ছড়িয়ে পড়েছে।
  pan-pan: ਆਜੜੀ ਤਾਂ ਬੇਦਰਦ ਹਨ, ਉਹਨਾਂ ਯਹੋਵਾਹ ਦੀ ਭਾਲ ਨਹੀਂ ਕੀਤੀ, ਇਸ ਲਈ ਉਹ ਸਫ਼ਲ ਨਾ ਹੋਏ,
    ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਇੱਜੜ ਖੇਰੂੰ-ਖੇਰੂੰ ਹੋ ਗਏ।
  mya-JVB: အကြောင်း မူကား၊ သိုးထိန်း တို့သည် တိရစ္ဆာန် သဘော ရှိ၍ ၊ ထာဝရဘုရား ကို မ
    ရှာဖွေ သောကြောင့် အကြံ မမြောက်ရကြ။ သိုးစု အပေါင်း တို့သည် အရပ်ရပ်သို့ ကွဲပြား
    ရကြ၏။
  tbg-tbg: Tinavu qiata vaiinti avu aato kia vaimanta vika kia Nora Kotirara tinavu
    kahaqiane ti variara kaara, vika kia koqema vi variamanta vaiinti nahenti kirikairimavi
    variavo.
  hmo-hmo: Badina be iseda lohia taudia be kavakava. Idia ese dala maorona totona
    Lohiabada idia nanadaia lasi. Unai dainai idia be idia kwalimu lasi, bona iseda
    bese taudia idia heau boio, heau boio vadaeni.
  urd-urd: क्यूँकि चरवाहे हैवान बन गए और ख़ुदावन्द के तालिब न हुए, इसलिए वह कामयाब
    न हुए और उनके सब गल्ले तितर — बितर हो गए।
  rus-SYN: ибо пастыри сделались бессмысленными и не искали Господа, а потому они
    и поступали безрассудно, и все стадо их рассеяно”.
  bqc-SIM: Wá dↄaanaↄá sↄũↄnɛ, aali yãgbɛa Diiwao. A yã́i tò an yãe lí bↄ
    maao, ↄ̃ an gbɛ̃́ↄ fã̀aa píi.
  tcz-CHONGTHU: 'Kamite, kelngoi chinga pangho, alung chavai leh atanang jeng ahiuvin:
    Ajeh chu, amahon Pakaiya hungkon chihna ahol tapouve. Hitijeh chun, abolna lam
    jouseuva alosam’un, chuleh achin’u kelngoi hon ho jong avahcheh gamtauvin ahi.'
  mar-mar: कारण मेंढपाळ मूर्ख झाले आहेत. ते परमेश्वराचा शोध घेत नाहीत. म्हणून त्यांना
    यश नाही, त्यांचे सर्व कळप विखरले आहेत.
  qub-qub: Chaynöga caycan cay runacunapa mandajnincuna yarpayniynaj captinmi. Chay
    mandajcunaga Tayta Diosta manami wiyacushachu. Chaypitami castïgu chayasha. Cananga
    mandashan runacunapis mashtacashami carcaycan.
  bqp-bqp: Yerɑ Yeremi u nɛɛ, bɛɛn kpɑrobu bɑ kuɑ gɑri bɑkɑsu. Bɑ ǹ Yinni Gusunɔ
    kɑsu. Yen sɔ̃nɑ bɑ ǹ kuure, mɑ bɛɛ kpuro i yɑrinɑ.
  hat-hat: 'Mwen reponn: -Chèf nou yo fin pèdi tèt yo. Yo pa mande Bondye konsèy.
    Se poutèt sa yo pa t'' kapab fè anyen. Yo kite pèp la andebandad.'
  eng-BSB: For the shepherds have become senseless; they do not seek the LORD. Therefore
    they have not prospered, and all their flock is scattered.
  eng-WEBPB: For the shepherds have become brutish, and have not enquired of the LORD.
    Therefore they have not prospered, and all their flocks have scattered.
  kbq-kbq: Hagi kva vahetimo'za hago neginagi hu'nazankiza Ra Anumzamofona antahige'za
    knare antahi'zana e'norize. E'ina hu'negu maka'zama nehaza zamo'a knarera nosigeno,
    sipisipi kevu naga'mo'za panani hu'za ufre efre nehaze.
  nhe-BL: Nopa tlamocuitlahuiani tlen israelitame nelía huihuitique. Ayoc quitemohuaj
    TOTECO huan yeca ax quisas cuali para yajuanti. Ama nochi ininborregojhua mosemantoque
    campa hueli.
  gub-BL: Awazar waze'eg wanupe ihe. — Tuwihaw wiko iranaiw ma'e romo wà. — Exak kar
    urerape ràm urewe nehe, ni'i kwaw Tupàn pe wà. A'e rupi u'ar wà. A'e rupi zauxiapekwer
    umuhàmuhàz zaneànàm a'e wà no.
  eng-DRA: 'Because the pastors have done foolishly, and have not sought the Lord:
    therefore have they not understood, and all their flock is scattered.'
