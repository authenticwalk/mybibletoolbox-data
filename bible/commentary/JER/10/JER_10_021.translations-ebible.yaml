  cek-AK: Tuucaa zaehoikungnawk doeh panoekhaih tawn o ai, Angraeng to pakrong o ai;
    to pongah khosak hoih o mak ai, anih ih tuunawk loe amhet o phang tih.
  cuk-cuk: Dule-negdakmamaidi, binsaedsulidga gusmalad, gwen Bab-Dummad-amiedgi binsassurmalad.
