  ilo-ULB: Ta nagbalinen a maag dagiti agpaspastor. Saanda a sapsapulen ni Yahweh,
    isu a saanda nga agballigi; nawarawara amin dagiti arbanda.
  kpg-kpg: Gei au ga helekai, “Madau dagi le e boiboi, digaula digi tangi ang gi Dimaadua
    di nadau hagamaamaa, deelaa di hai e hala ai digaula, gei tadau daangada hogi
    la gu hagabagi gi daha.
  uig-ARA: چۈنكى خەلق پادىچىلىرى ئەقىلسىز بولۇپ، پەرۋەردىگارنى ئىزدەپ يول سورىمايدۇ؛
    شۇڭا ئۇلار دانىشمەنلەردەك ئىش كۆرەلمەيدۇ، ئۇلارنىڭ بارلىق پادىسى تارقىلىپ كەتتى.
  sus-sus: Isirayila yareratie xaxili mu na, e mu Alatala fenxi. E xaxilitareɲa toma
    na kui. E fɔxirabirɛe yensenxi na nan ma.
  pon-2006: I ahpw sapeng, patohwan, “At kaun akan me pweipwei; re sohte peki kaweid
    sang rehn KAUN-O. Ihme re sapwungkihla, oh neitail aramas akan mwerkipeseng.
  ksd-ksd: Tago ra umana tena varbalaurai dia tar papaua, ma pa dia ga tir ra Luluai;
    kari kadia papalum pa i ga tavua, ma kadia lavur kikil na sip dia tapre.
  tur-YTC: Çobanların hepsi budala oldu, Ve Yahve’ye danışmadılar. Bu yüzden başarılı
    olmadılar ve bütün sürüleri dağıldı.
  grc-BRENT: Ὅτι οἱ ποιμένες ἠφρονεύσαντο, καὶ τὸν Κύριον οὐκ ἐζήτησαν· διατοῦτο οὐκ
    ἐνόησε πᾶσα ἡ νομὴ, καὶ διεσκορπίσθησαν,
  ind-AYT: Sebab, para gembala telah menjadi bodoh dan tidak mencari TUHAN. Karena
    itu, mereka tidak makmur dan semua ternak mereka tercerai-berai.
  nya-nya: Abusa ndi opusa ndipo sanapemphe nzeru kwa Yehova; choncho palibe chimene
    anapindula ndipo nkhosa zawo zonse zabalalika.
  hrv-hrv: 'Da, pastiri pamet izgubiše: ne tražiše Jahve. Zato ih sreća ne prati i
    sva se stada raspršiše.'
  mps-mps: Te tǫ kantri tonalubo tobolu bidi dabego wiegi yai homu kolesaga elalusiąyu,
    augwa te Genuai Bidiba hanaluama, te augwa homu kolesaga dodolomainu te homu me
    ebeo. Tiyu, augwaligo te wiegi yai sę me isiąbaso, te boi bidi dabe aselama,
    te we bidi dabe tedela pali, te uni yowigo te sipsip tonalubo bidigo te sipsip
    bugagia tonalusąbaso, te tedela palobo tiwai yali dao.
  tpi-tpi: Ol lida bilong kantri i no gat gutpela tingting na ol i no save askim Bikpela
    long stiaim tingting bilong ol. Olsem na ol i no bin mekim gutpela wok, na ol
    birua i kam na rausim ol manmeri i go nabaut, olsem ol weldok i rausim nabaut
    ol sipsip bilong ol wasman i no lukautim gut ol sipsip bilong ol.
  dan-1931: Thi dumme er Hyrderne, HERREN søger de ikke, duer derfor til intet, og
    hele deres Hjord er spredt.
  vie-OVCB: Những người chăn dân tôi đã đánh mất tri giác. Họ không còn tìm kiếm sự
    khôn ngoan từ Chúa Hằng Hữu. Vì thế, họ thất bại hoàn toàn, và cả bầy súc vật
    của họ phải ly tán.
  guj-2017: કેમ કે પાળકો મૂર્ખ થઈ ગયા છે. તેઓ યહોવાહને અનુસરતા નથી. તેથી તેઓ સફળ થતા
    નથી; અને તેઓનાં બધાં ટોળાં વેરવિખેર થઈ ગયાં છે.
  pon-2006A: I ahpw sapeng, patohwan, “At kaun akan me pweipwei; re sohte peki kaweid
    sang rehn KAUN-O. Ihme re sapwungkihla, oh neitail aramas akan mwerkipeseng.
  por-BRBSL: Pois os pastores se tornaram brutais, e não perguntaram de Yahweh. Portanto,
    eles não prosperaram, e todos os seus rebanhos se dispersaram.
  cth-cth: Tukhoumnaw hai bang panuek awh hoeh, BAWIPA koe pacei e hah panuek awh
    hoeh, hatdawkvah, a hmacawn awh hoeh, a tuhunaw koung a kâkayei awh han.
  twi-twi: Nguanhwɛfo no yɛ adwenharefo wommisa Awurade akyi kwan; ɛno nti wɔnkɔ so
