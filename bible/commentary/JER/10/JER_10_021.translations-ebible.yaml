  hlt-hlt: Boiva aka dawn khaw a dom coeng tih BOEIPA te toem uh pawh. Te dongah ni
    cangbam uh pawt tih a rhamtlim khaw boeih a taekyak pah.
  tbz-SIM: Bɛnìùbɛ̀ kó mɛyetímɛ̀ mmɛ, bɛ̀ yɛimmu bɛ̀ í wɑmmú bɛ Yiɛ̀ nKuyie. Dɛɛ̀
    te kɛ̀ bɛ̀ yĩɛ̃kɛ, kɛ̀ bɛ̀ɛ̀ do ni kɛ̀ bɛ̀ cìɛ́tɛ́.
  msy-2020: Ezɨ kantrin gumazir dapaniba onganigha fofoziba puvatɨ, egha nɨghnɨzir
    aghuim bagha Ikiavɨra Itir Godɨn azangsɨzir puvatɨgha ire. Kamaghɨn me deragha
    ingangarir aghuim gamizir puvatɨ, ezɨ apaniba iza gumazamiziba batoghezɨ me tintinibar
    ghuegha kantrin igharazibar iti, mati sipsipbar garir gumazim deragha dar garir
    puvatɨzɨ, afiar atiaba sipsipba batoke.
  azb-azb: Çünki xalqın çobanları ağılsız oldu, Rəbdən soruşmadılar. Buna görə də
    uğur qazanmadılar, Bütün sürüləri dağıldı.
  eng-DBY: For the shepherds are become brutish, and have not sought Jehovah; therefore
    have they not acted wisely, and all their flock is scattered.
  hin-2017: क्योंकि चरवाहे पशु सरीखे हैं, और वे यहोवा को नहीं पुकारते; इसी कारण वे
    बुद्धि से नहीं चलते, और उनकी सब भेड़ें तितर-बितर हो गई हैं।
  wol-KYG: 'Sàmmi xeet weeka dofe: Aji Sax ji, sàkkuwñu ko. Moo leen taxa bonle, seen
    jur gépp tasaaroo.'
  eng-YLT: For the shepherds have become brutish, And Jehovah they have not sought,
    Therefore they have not acted wisely, And all their flock is scattered.
  eng-WYC-2017: For the shepherds did follily, and sought not the Lord; therefore
    they understood not, and all the flock of them is scattered.
  eng-WMBB: For the shepherds have become brutish, and have not enquired of the LORD.
    Therefore they have not prospered, and all their flocks have scattered.
  urd-GVH: क्योंकि क़ौम के गल्लाबान अहमक़ हो गए हैं, उन्होंने रब को तलाश नहीं किया।
    इसलिए वह कामयाब नहीं रहे, और उनका पूरा रेवड़ तित्तर-बित्तर हो गया है।
  rug-rug: Sari sepati si pupuhu meke lopu nanasa la koe Zihova; ke lopu bokaboka
    si arini meke sari dia sipi si talahuarae.
  gaz-gaz: Tiksoonni qalbii hin qaban; Waaqayyonis hin barbaaddatan; kanaafuu isaan
    hin milkaaʼan; bushaayeen isaanii hundinuus bittinnaaʼaniiru.
  fra-LSG: Les bergers ont été stupides, Ils n’ont pas cherché l’Éternel; C’est pour
    cela qu’ils n’ont point prospéré, Et que tous leurs troupeaux se dispersent.
  yal-yal: Bayo yamaan yɛɛratine xaxili mi na. E mi Alatala fenma. Nanara, e mi sabatixi.
    E yamaan birin bata raxuya ayi.
  haw-1868: Ua lilo na kahu i mea e like me na holoholona, aole hoi i imi ia Iehova;
    nolaila, aole lakou e pomaikai; a e hoopuehu liilii ia ka lakou poe hipa a pau.
  arb-NAV: فَرُعَاةُ شَعْبِي بُلَدَاءُ لَمْ يَلْتَمِسُوا الرَّبَّ، لِذَلِكَ لَمْ يُفْلِحُوا
    وَتَشَتَّتَتْ جَمِيعُ رَعِيَّتِهِمْ.
  ewe-ewe: Alẽkplɔlawo nye movitɔwo eye womebiaa Yehowa ta sena o, eya ta nu medzea
    edzi na wo o. Ale woƒe alẽhawo hã kaka.
  eng-LEE: For the shepherds were brutish, and the Lord had they not sought; therefore
    have they not prospered, and all their flocks are scattered.
  asm-FB: কিয়নো ৰখীয়াসকল পশু-তুল্য হ’ল। আৰু তেওঁলোকে যিহোৱাক নিবিচাৰিলে। এই কাৰণে
    তেওঁলোকে মঙ্গল পোৱা নাই; তেওঁলোকৰ আটাই জাক গোট গোট হৈ গ’ল।
  sus-A: عِسِرَيِلَ يَرٍرَتِيٍ شَشِلِ مُ نَ، عٍ مُ عَلَتَلَ قٍنشِ. عٍ شَشِلِتَرٍحَ
    تٌمَ نَ كُي. عٍ قْشِرَبِرّيٍ يٍنسٍنشِ نَ نَن مَ.
  fra-SBL: Car les bergers sont devenus brutaux, et n'ont pas demandé l'avis de Yahvé.
    C'est pourquoi ils n'ont pas prospéré, et tous leurs troupeaux se sont dispersés.
  hbo-hbo: כִּ֤י נִבְעֲרוּ֙ הָֽרֹעִ֔ים וְאֶת־יְהוָ֖ה לֹ֣א דָרָ֑שׁוּ עַל־כֵּן֙ לֹ֣א
    הִשְׂכִּ֔ילוּ וְכָל־מַרְעִיתָ֖ם נָפֹֽוצָה׃ ס
  kik-kik: Arĩithi matiĩciiragia, na matituĩragia ũhoro harĩ Jehova; nĩ ũndũ ũcio
    matigaacagĩra, nacio ndũũru ciao ciothe cia mbũri nĩihurunjũkĩte.
  fra-NCL: Ah ! les pasteurs sont stupides ; ils n’ont pas cherché Yahweh ; aussi
