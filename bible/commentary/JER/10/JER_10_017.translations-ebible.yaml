verse: JER.010.017
translations:
  mal-C: ഉപരോധത്തിൻകീഴിൽ ജീവിക്കുന്നവരേ, നാടുവിടുന്നതിനായി നിന്റെ ഭാണ്ഡം മുറുക്കിക്കൊൾക.
  deu-TKW: Raffe dein Bündel von der Erde auf, die du in der Belagerungsnot sitzest!
  lin-lin: Yo ekolo oyo bazingeli, kamata bisaka na yo mpe bima na mokili !
  eng-LSV: Gather your merchandise from the land, || O dweller in the bulwark,
  eng-GNV: Gather vp thy wares out of the land, O thou that dwellest in the strong
    place.
  eng-WEBSTER: Gather up thy wares out of the land, O inhabitant of the fortress.
  nhw-BL: 'Huan TOTECO nojquiya quiijtohua: “Xijcualtlalica amotlamantzitzi para anquiitzquise
    amoojhui pampa nimantzi hualahuij para quiyahualose ni altepetl.'
  swh-ONEN: Kusanyeni mali na vitu vyenu mwondoke nchi hii, enyi mnaoishi katika hali
    ya kuzingirwa na jeshi.
  bba-bba: Yeremi u nɛɛ, bɛɛ Yerusɑlɛmuɡibu, wee, yibɛrɛ bɑ bɛɛ tɑrusi. I seewo i
    bɛɛn yɑ̃nu kpɑɑsinɑ.
  eng-KJVCPB: Gather up thy wares out of the land, O inhabitant of the fortress.
  luo-luo: Chokuru giu duto mondo ua e pinyno, un joma ogengʼnigi.
  meu-meu: Emui kohu ikumidia na tano amo bavabi isi, umui e daia ahumu hanuana ai
    o nohomu taumui.
  npi-ULB: ए घेराबन्दीमा बाँचेका मानिसहरू हो, आ-आफ्नो पोकोपन्तरो जम्मा गर र देश छोड
    ।
  yor-yor: Kó ẹrù rẹ kúrò láti fi ilẹ̀ náà sílẹ̀ ìwọ tí o ń gbé ní ìlú tí a dó tì.
  pes-OPCB: ای شما که در محاصره به سر می‌برید، اموال خود را جمع کنید و آمادهٔ حرکت
    شوید!
  tgl-ULB: Tipunin ang inyong bigkis at umalis sa lupain, kayong mga taong namumuhay
    sa ilalim ng pananakop.
  hui-hui: Yuda wali agaliru-o tínaga waitigirume Yarusaleme ho hagira bu yaanda hai
    hayada. Ani biyadago tígua tínaga dabudabu wirimidaru kabu biai halu yalu ibida
    pudaba.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သား​တို့၊ သင်​တို့​အား​ရန်​သူ များ​ဝိုင်း​ရံ​လျက်​ရှိ​ကြ​၏။
    ဤ​မြို့​မှ​ထွက် ခွာ​ရန်​သင်​တို့​၏​ဥစ္စာ​ပစ္စည်း​များ​ကို​စု​သိမ်း ကြ​လော့။-
  bod-N: ཀྱེ་མཐའ་ནས་བསྐོར་བའི་མི་རྣམས། ཁྱོད་རྣམས་ཀྱིས་ཅ་ལག་བསྡུས་ནས་ཡུལ་འདི་དང་འབྲལ་བར་གྱིས།
  sna-sna: Unganidzai nhumbi dzenyu mubve munyika, imi makakombwa.
  spa-BLM: Recoge tus mercancías de la tierra, tú que vives asediado.
  cac-cac: Ex aj Jerusalén, oyb'ilxoq'ue co chon̈ab' yuj eb' ajc'ool, molb'ejec masanil
    e c'ael.
  swh-ULB: Kusanya vitu vyako na uiache nchi, wewe ambaye umekuwa ukiishi katika mazingiwa
    haya.
  bel-bel: Прымай зь зямлі маёмасьць тваю, ты, якая маеш сядзець у аблозе;
  deu-ELBBK: Raffe dein Gepäck zusammen aus dem Land, du Bewohnerin der Festung!
  mbb-OT: Sikiyu is menge etew ziyà te Jerusalem, tinesa niw en is menge azen niw
    ne ǥenat kew en, su hapit en edsurunga is inged niw.
  mal-2015: നിരോധത്തിൽ ഇരിക്കുന്നവളേ, നിലത്തുനിന്നു നിന്റെ ഭാണ്ഡം എടുത്തുകൊൾക.
  rmc-rmc: Tu, so bešes andro obkľučimen foros, ker tuke tire veci, hoj te omukes
    o foros.
  pes-OPV: ‌ای که در تنگی ساکن هستی، بسته خود رااز زمین بردار!
  ron-1924: Я дин царэ легэтура ку че есте ал тэу, ту, каре ешть ын стрымтораре!
  ben-OBCV: তোমরা যারা অবরুদ্ধ হয়ে রয়েছ, দেশ ছেড়ে যাওয়ার জন্য নিজেদের সব জিনিস
    গুছিয়ে নাও।
  som-som: Tan la weerarayay, alaabtaada dalka ka soo ururso.
  lat-VUC: 'Congrega de terra confusionem tuam, quæ habitas in obsidione:'
  eng-ASVBT: Gather up thy wares out of the land, O thou that abidest in the siege.
  ita-1885: O ABITATRICE della fortezza, raccogli la tua mercatanzia, per portarla
    fuor del paese.
  eng-LXXUP: He has gathered thy substance from without that lodged in choice vessels.
  eng-ULB: Gather your bundle and leave the land, you people who have been living
    under the siege.
  spa-VBL: Ustedes habitantes de Jerusalén bajo asedio, reúnan todas sus cosas y prepárense
    para salir,
  fra-_FOB: Rassemble de terre ton bagage, toi qui es assise dans la détresse.
  mal-mal: ഉപരോധിക്കപ്പെട്ടവളേ, നിലത്തുനിന്നു നിന്റെ ഭാണ്ഡം എടുത്തുകൊള്ളുക”.
  urd-GVR: Ai muhāsarāshudā shahr, apnā sāmān sameṭ kar mulk se nikalne kī taiyāriyāṅ
    kar le.
  suz-BL: गे पुम्‍चा पुंइसीशो सहर इ कुम्‍लो खप रे गुपो।
  eng-NOY: Gather up thy goods out of the land, O inhabitant of the fortress!
  ita-1927: Raccogli da terra il tuo bagaglio, o tu che sei cinta d’assedio!
  ckb-ckb: لەم خاکە بوخچەکەت بپێچەوە، ئەی دانیشتووی ژێر ئابڵوقە!
  eng-BBE: Get your goods together and go out of the land, O you who are shut up in
    the walled town.
  kan-OKCV: ಮುತ್ತಿಗೆಗೆ ಒಳಗಾದವರೇ, ನಿಮ್ಮ ದೇಶ ಬಿಡಲು ನಿಮ್ಮ ಸೊತ್ತುಗಳನ್ನು ಕೂಡಿಸಿರಿ.
  tam-2017: கோட்டையில் குடியிருக்கிறவளே, தேசத்திலிருந்து உன் பொருள்களைச் சேர்த்துக்கொள்.
  spa-RV-1909: Recoge de las tierras tus mercaderías, la que moras en lugar fuerte.
  ron-BTF: Strânge-ți lucrurile tale din țară, locuitor al fortăreței.
  eng-WEBP: Gather up your wares out of the land, you who live under siege.
  eng-FBV: You people living in Jerusalem under siege, get all your things together
    ready to leave,
  nld-1939: 'Neem uw pak op van de grond, Benauwde veste; Want zo spreekt Jahweh:'
  nch-BL: 'Huan TOTECO nojquiya quiijtohua: “Xijcualtalica amotamantzitzi para anquiitzquise
    amoojhui pampa nimantzi hualase para quiyahualose ni altepet.'
  vie-1934: Hỡi ngươi là kẻ bị vây, hãy lấy của cải mình lìa khỏi đất nầy.
  hin-CV: तुम, जो शत्रु द्वारा घिरे हुए जिए जा रहे हो, भूमि पर से अपनी गठरी उठा लो.
  spa-BES: Reúne tus bienes y sal de la tierra, oh tú que estás encerrado en la ciudad
    amurallada.
  tdx-tdx: Ahoroño amo taneo ty harao’ areo, ry mpifeake amy arikatokey.
  tha-KJV: โอ เจ้​าทั้งหลายที่อาศัยอยู่​ภายใต้​การถู​กล​้อมเอ๋ย จงเก็บข้าวของจากพื้นดิน
  por-BR-2018: Recolhe tuas mercadorias da terra; tu que habitas em cerco,
  deu-ELO: Raffe dein Gepäck zusammen aus dem Lande, du Bewohnerin der Festung!
  eng-WYC-2018: Thou that dwellest in besieging, gather from the land thy shame; (Thou
    who livest under siege, gather up thy goods from the land;)
  epo-epo: Forprenu de la tero vian komercaĵon, vi, kiu loĝas en fortikaĵo;
  uig-PIN: Zemindin qiⱪixⱪa yük-taⱪingni yiƣixturup al, i muⱨasirigǝ elinƣuqi ⱪiz;
  beo-beo: Yelusaleme dunu! Ha lai da dilima doagala:lala. Dilia liligi momagema!
  tpi-OTNT: Yupela Juda, ol birua i banisim Jerusalem pinis. Olsem na yupela i mas
    bungim ol samting bilong yupela na karim i go.
  hau-SA: Ku tattara kayayyakinku don ku bar ƙasar, ku da kuke zaune a wurin da aka
    kewaye da yaƙi.
  uig-LAT: Zémindin chiqishqa yük-taqingni yighishturup al, i muhasirige élin’ghuchi
    qiz;
  nde-nde: Qoqani impahla yenu ukuba lisuke elizweni, lina elihlezi livinjezelwe.
  ton-ton: ‌ʻA koe ko e nofo kolo, ke ke tānaki ho ngaʻotoʻota ʻo ke hola ʻi he fonua.
  ces-1613: Sbeř z země koupi svou, ty kteráž bydlíš v pevnosti této.
  eng-WMB: Gather up your wares out of the land, you who live under siege.
  tam-TCV: கைதிகளாக வாழும் எருசலேம் மக்களே! நாட்டைவிட்டுப் போவதற்கு உங்கள் பொருட்களைச்
    சேர்த்துக்கொள்ளுங்கள்.
  ceb-ULB: Tigoma ang inyong binugkos ug biya sa yuta, kamong katawhan nga nagpuyo
    ilalom sa pagsulong.
  pol-UBG: Pozbieraj z ziemi swoje towary, ty, która mieszkasz w miejscu warownym.
  urd-GVU: اے محاصرہ شدہ شہر، اپنا سامان سمیٹ کر ملک سے نکلنے کی تیاریاں کر لے۔
  deu-1912: Tue deinen Kram weg aus dem Lande, die du wohnest in der Feste.
  kan-2017: ಮುತ್ತಿಗೆಗೆ ಈಡಾದ ಜನವೇ, ಗಂಟುಕಟ್ಟಿಕೊಂಡು ದೇಶದೊಳಗಿಂದ ನಡೆ.
  yap-yap: Gimed e girdi’ nu Jerusalem, kanin’med nga langob! Ere mukunyed e chugom
    romed.
  hlt-MCSB: Vongup ah aka om, aka om loh na hnocun te diklai lamloh coi uh laeh.
  mdy-ETH: ዒንሢ ማንጊንቲ ዓኣ፥ ዬሩሳላሜ ካታማ ናንጋ ዴራ! ዒኢካፓ ኬስካኒ ዒንሢኮ ዓኣ ባኮ ዑኬና ቡኩሱዋቴ!
  twi-ASANTE: Mommoaboa mo ahodeɛ ano mfiri asase no so, mo a motete nkuro a wɔatua
    mu.
  eng-WEBU: Gather up your wares out of the land, you who live under siege.
  wal-wal: Inttenoo, morkkee dooddidoogeetoo, biittaappe kiyanau intteyyo de7iyaabaa
    qoridi shiishshite.
  spa-PDDPT: Recoge del suelo tu equipaje, tú que vives bajo asedio.
  gun-gun: Ndee tetã ojokopaa va'e py nderekoa va'e, eupi ke yvy gui nemba'e rei-rei
    reraa aguã.
  ilo-ULB: Urnongenyo dagiti sanikuayo ket panawanyo ti daga, dakayo a tattao nga
    agnanaed iti siudad a pinalawlawan dagiti kabusor.
  kpg-kpg: Goodou go digau Jerusalem, goodou gu duuli! Kae ina godou goloo!
  uig-ARA: زېمىندىن چىقىشقا يۈك-تاقىڭنى يىغىشتۇرۇپ ئال، ئى مۇھاسىرىگە ئېلىنغۇچى قىز؛
  sus-sus: Wo wo harige malan, wo tan naxee na taa suxuxi kui,
  pon-2006: Kumwail mehn Serusalem, kumwail lohdier! Kumwail wahda amwail kepwe kan.
  ksd-ksd: Una tak varurue pa kaum tabarikik kan ra gunan, u ba di tar vartakalat
    bat u.
  tur-YTC: Ey kuşatma altında yaşayanlar, Mallarınızı ülkeden toplayın.
  grc-BRENT: Συνήγαγεν ἔξωθεν τὴν ὑπόστασίν σου, κατοικοῦσαν ἐν ἐκλεκτοῖς.
  ind-AYT: Kumpulkanlah berkas-berkasmu dari negeri itu, hai kamu yang tinggal dalam
    pengepungan.
  nya-nya: Sonkhanitsani katundu wanu, inu amene mukukhala mʼlinga la ankhondo.
  hrv-hrv: Skupi prnje svoje sa zemlje, ti koja stanuješ u utvrdi!
  mps-mps: Dage Juda, te boi bidi dabego Jerusalem bagua salio. Tialima, dagego duga
    doado bage sisinama, tolasa piąo.
  tpi-tpi: Yupela Juda, ol birua i banisim Jerusalem pinis. Olsem na yupela i mas
    bungim ol samting bilong yupela na karim i go.
  dan-1931: Tag din Bylt op fra Jorden, du, som sidder belejret!
  vie-OVCB: Hãy thu thập của cải và rời khỏi nơi này; cuộc vây hãm sắp bắt đầu rồi.
  guj-2017: હે કિલ્લામાં રહેનારી તારો સરસામાન બાંધ અને દેશમાંથી નીકળી જા.
  pon-2006A: Kumwail mehn Serusalem, kumwail lohdier! Kumwail wahda amwail kepwe kan.
  por-BRBSL: Reúna suas mercadorias fora da terra, vocês que vivem sob cerco.
  cth-cth: Nangmouh rapan thung kaawmnaw uknaeram dawk kaawm e na hnonaw hah pâkhueng
    leih.
  twi-twi: Mommoaboa mo ahode ano mfi asase no so, mo a motete nkurow a wɔatua wɔn
    ano mu.
  hlt-hlt: Vongup ah aka om, aka om loh na hnocun te diklai lamloh coi uh laeh.
  tbz-SIM: Sedisɑdɛmmu ɛì kɔbɛ bɛ̀ di pìmu, kpéénnɛ̀ di nɛntì kɛ́ĩ́nnɛ́.
  msy-2020: O Jerusalemia, apaniba ia ekɨarugha gɨfa. Ezɨ ia uan biziba bar ada akuvagh
    da inigh mangɨ.
  azb-azb: Ey sən mühasirəyə alınan şəhərdə yaşayan, Şələ-küləni yerdən yığışdır.
  eng-DBY: Gather up thy baggage out of the land, O inhabitress of the fortress.
  hin-2017: हे घेरे हुए नगर की रहनेवाली, अपनी गठरी भूमि पर से उठा!
  wol-KYG: Yerusalemee, yeen ñi ñu gaw, forleen seen ëmb.
  eng-YLT: Gather from the land thy merchandise, O dweller in the bulwark,
  eng-WYC-2017: Thou that dwellest in besieging, gather from the land thy shame;
  eng-WMBB: Gather up your wares out of the land, you who live under siege.
  urd-GVH: ऐ मुहासराशुदा शहर, अपना सामान समेटकर मुल्क से निकलने की तैयारियाँ कर ले।
  rug-rug: Va nama i sari mia vina qaqiri pude taluarae, sari mia kana si ele koa
    vari likohae nia sa popoa Zerusalema.
  gaz-gaz: Ati kan marfamtee jirtu, biyyattii keessaa baʼuuf qabeenya kee walitti
    qabadhu.
  fra-LSG: Emporte du pays ce qui t’appartient, Toi qui es assise dans la détresse!
  yal-yal: Ɛ yiiseene malan bɔxɔn ma, ɛ tan naxanye rabilinxi yɛngɛni!
  haw-1868: E lawe nui i kou waiwai, mai ka aina aku, e ka mea noho ma ka pakaua.
  arb-NAV: اجْمَعِي مِنَ الأَرْضِ حِزَمَكِ أَيَّتُهَا الْمُقِيمَةُ تَحْتَ الْحِصَارِ.
  ewe-ewe: Miƒo miaƒe nunɔamesiwo nu ƒu ne miadzo le anyigba la dzi, mi ame siwo aʋa
    xa aƒe na.
  eng-LEE: Gather up thy wares from the ground, O inhabitress of the beleaguered city.
  asm-FB: হে অৱৰুদ্ধ নগৰ-নিবাসিনী, তোমাৰ বস্তু-বাহানি গোটাই লৈ এই ঠাইৰ পৰা আঁতৰি যোৱা।
  sus-A: وٌ وٌ هَرِفٍ مَلَن، وٌ تَن نَشٍيٍ نَ تَا سُشُشِ كُي،
  fra-SBL: Rassemblez vos marchandises dans le pays, vous qui vivez en état de siège.
  hbo-hbo: אִסְפִּ֥י מֵאֶ֖רֶץ כִּנְעָתֵ֑ךְ *יֹשַׁבְתִּי (יֹשֶׁ֖בֶת) בַּמָּצֹֽור׃ ס
  kik-kik: Ohai mĩrigo yanyu mũthaame bũrũri ũyũ, inyuĩ arĩa mũtũũrĩte mũrigiicĩirio
    nĩ thũ.
  fra-NCL: Ramasse à terre ton bagage, toi qui es assiégée !
  cek-AK: Misa abuephaih long khaw thungah kaom kami, prae thung hoiah hmuennawk to
    pakhueng o boih ah.
  cuk-cuk: 'Bab-Dummad weyob soged: “Be-ebiris bukwamalad, be-ibmarmar-napagi-omileded
    be sue-sue imakmar.'
  uig-CYR: Зиминдин чиқишқа жүк-тақиңни жиғиштуруп ал, и муһасиригә елинғучи қиз;
  tel-2017: ముట్టడిలో ఉన్న ప్రజలారా, దేశం విడిచి వెళ్ళడానికి నీ సామాను సర్దుకోండి.”
  hat-BSA: Leve pakèt ou atè a, nou menm ki anba syèj!
  kos-kos: Mwet Jerusalem, apweni! Kuhlusyuki kowos!
  hbo-WLC: אִסְפִּ֥י מֵאֶ֖רֶץ כִּנְעָתֵ֑ךְ ישבתי בַּמָּצֽוֹר׃ ס
  ibo-ibo: Chịkọtaanụ ngwongwo unu niile; nọọnụ na njikere ịhapụ ala a, nʼihi na lee,
    ndị iro gbara unu gburugburu.
  ory-ory: ହେ ଅବରୁଦ୍ଧ ସ୍ଥାନ ନିବାସୀନ୍‍, ତୁମ୍ଭେ ଦେଶରୁ ଆପଣା ସାମଗ୍ରୀ ସଂଗ୍ରହ କର।
  chk-chk: Ämi chon Jerusalem meinisin, oupwe ionifengeni pisekimi pwe oupwe towu
    seni ewe fanü, pun sounfiu ra pwelifeili ämi kewe telinimw fän pisekin maun.
  rop-rop: Wal aibin tok na, “Ol yumob pipul langa Jerusalem, yumob kaan go eniweya
    na, dumaji detlot enami bin majurrumap miselp raidaran langa yumob taun. Yumob
    lafta majurrumap ola ebrijing blanga yumob.
  ukr-1871: Забірай з країни добро твоє, скоро бо опинишся в облязї;
  deu-1951: Raffe dein Bündel auf von der Erde, die du in der Klemme sitzest!
  eng-JPS: Gather up thy wares from the ground, O thou that abidest in the siege.
  srp-1865: Pokupi iz zemlje trg svoj ti, koja sjediš u gradu.
  lug-lug: Mukuŋŋaanye ebyammwe muve mu nsi, mmwe abazingiziddwa.
  heb-heb: אספי מארץ כנעתך ישבתי במצור׃
  ben-IRV: তোমাদের নিজের জিনিসপত্র গুছিয়ে নাও এবং এই দেশ ত্যাগ কর, তোমরা যারা বন্দীদশায়
    আছ।
  pan-pan: ਧਰਤੀ ਤੋਂ ਆਪਣੀ ਗਠੜੀ ਇਕੱਠੀ ਕਰ ਲੈ, ਤੂੰ ਜਿਹੜੀ ਘੇਰੇ ਵਿੱਚ ਰਹਿੰਦੀ ਹੈਂ।
  mya-JVB: အိုရဲတိုက် ၌ နေ သောသူ၊ မြေ ပေါ်မှာ ရှိသောသင် ၏ဥစ္စာ ပရိကံများကို စုသိမ်း
    လော့။
  tbg-tbg: Ieruharemi vaiinti nahentio, navutaaka maa vatukara ututuma taavo. Nenta
    vataa haikara utuvare vo vataini vireka irara qeramate variate.
  hmo-hmo: Ierusalema taudia e, emui hanua be idia koua hagegea vadaeni. Emui kohu
    do umui haboua bona kumia,
  urd-urd: ऐ घिराव में रहने वाली, ज़मीन पर से अपनी गठरी उठा ले!
  rus-SYN: Убирай с земли имущество твое, имеющая сидеть в осаде;
  bqc-SIM: Á gbɛ̃́ pↄ́ wà koezↄ̃̀áziↄ, à á pↄ́ↄ ye bↄò á bùsuu.
  tcz-CHONGTHU: Naponvai kichuntup un, khopi dalha dingin kigosan um un, gal miten
    naumkimsoh’u ahitai.
  mar-mar: अहो वेढ्यामध्ये जगत असलेल्या लोकांनो. आपल्या वस्तू गोळा करा आणि राष्ट्र
    सोडा.
  qub-qub: Contrayquicuna tumaparaycäshuptiquega ima-aycayquitapis camaricur guepicuyna
    ari.
  bqp-bqp: Yeremi u nɛɛ, bɛɛ Yerusɑlɛmugibu, wee, yibɛrɛ bɑ bɛɛ tɑrusi. I seewo i
    bɛɛn yɑ̃nu kpɑɑsinɑ.
  hat-hat: Nou menm moun lavil Jerizalèm, lènmi sènen nou toupatou. Ranmase pakèt
    nou!
  eng-BSB: Gather up your belongings from this land, you who live under siege.
  eng-WEBPB: Gather up your wares out of the land, you who live under siege.
  kbq-kbq: Hagi ha' vahe'mo'za e'za kuma'ma eme vazagi kagisageta Jerusalemi kumapima
    nemaniza vahe'mota ama mopa atreta vugahazanki, kutuntamia retrotra hiho.
  nhe-BL: 'Huan TOTECO nojquiya quiijtohua: “Xijcualtlalica imotlamantzitzi para inquiitzquise
    imoojhui pampa nimantzi hualahuij para quiyahualose ni altepetl.'
  gub-BL: Zeruzarez pe har wà, peàmàtyry'ymar umàmàn tawhu peneko haw izywyr a'e wà
    kury. Pemono'og pema'e peata àwàm rehe har nehe.
  eng-DRA: Gather up thy shame out of the land, thou that dwellest in a siege.
