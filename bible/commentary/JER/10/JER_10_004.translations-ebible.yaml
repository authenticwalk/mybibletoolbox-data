verse: JER.010.004
translations:
  mal-C: അവർ അതിനെ വെള്ളികൊണ്ടും സ്വർണംകൊണ്ടും അലങ്കരിക്കുന്നു; അത് ആടിയുലയാതെ, ആണിയും
    ചുറ്റികയുംകൊണ്ട് ഉറപ്പിക്കുന്നു.
  deu-TKW: mit Silber und mit Gold verziert man ihn, mit Nägeln und mit Hämmern befestigt
    man ihn, daß er nicht wanke.
  lin-lin: Bapakolaka yango palata mpe wolo, babetaka yango basete na marto mpo ete
    eningana te.
  eng-LSV: They beautify it with silver and with gold, || They fix it with nails and
    with hammers, || And it does not stumble.
  eng-GNV: 'And another decketh it with siluer, and with golde: they fasten it with
    nailes, and hammers, that it fall not.'
  eng-WEBSTER: They deck it with silver and with gold; they fasten it with nails and
    with hammers, that it may not move.
  nhw-BL: Teipa quiyejyecchihuaj itejteno ica plata o ica oro. Teipa quiquetza campa
    quinequij huan ica se martillo quilavosminaj para amo huetzis tlen ilugar.
  swh-ONEN: Wanaparemba kwa fedha na dhahabu, wanakikaza kwa nyundo na misumari ili
    kisitikisike.
  bba-bba: Kpɑ bu ɡu burɑru kuɑ, bu ɡu sii ɡeesu kɑ wurɑ pote. Kpɑ bu ɡirɑ bu kulumbɑ
    kpɑre kɑ mɑtɑlɑkɑ, ɡu ku kɑ wɔrumɑn sɔ̃.
  eng-KJVCPB: They deck it with silver and with gold; They fasten it with nails and
    with hammers, that it move not.
  luo-luo: Giwire gi fedha gi dhahabu; giriwe motegno gi musmal ka gigoye gi nyundo,
    mondo kik oyiengni.
  meu-meu: taunimanima ese silver bona gold amo e ḡovaiamu, bona lavu bona ikoko amo
    e kokoa kaumu, ia basine marere-marere helaoreana.
  npi-ULB: त्यसपछि तिनीहरूले सुन र चाँदीले त्‍यसलाई सजाउँछन् । त्‍यो नढलोस् भनेर तिनीहरूले
    त्‍यसलाई घन र किल्लाले ठोक्दछन् ।
  yor-yor: Wọ́n fi fàdákà àti wúrà ṣe é lọ́ṣọ̀ọ́. Wọ́n fi òòlù kàn án àti ìṣó kí ó
    má ba à ṣubú.
  pes-OPCB: سپس با طلا و نقره زینتش می‌دهند و با میخ و چکش آن را در محل استقرارش محکم
    می‌کنند تا نیفتد.
  tgl-ULB: Pagkatapos, pinapalamutian nila ito ng pilak at ginto. Pinatitibay nila
    ito gamit ang martilyo at mga pako upang hindi ito bumagsak.
  hui-hui: Ani wabu ngagola agali mandabime ngolo silibaru mo yalu ibuwa ogonime mbirale
    biago paraho dambi halu yári biaho ngelaga. Yári bia hai halu mbirale ogoni ibira
    holilono baya hangu dagia mbirani nilime bapara howa ngelaga.
  mya-mya: ရွှေ​ငွေ​တို့​ဖြင့်​တန်​ဆာ​ဆင်​တတ်​၏။ ထို​နောက်​မ​လဲ​မ​ကျ​စိမ့်​သော​ငှာ​ယင်း​ကို
    သံ​မှို​စွဲ​၍​ထား​တတ်​ကြ​၏။
  bod-N: མི་ཡིས་གསེར་དངུལ་གྱིས་དེ་བརྒྱན་པ་དང་། མི་འགུལ་བའི་ཕྱིར་འཛེར་མ་དང་ཐོ་བས་བརྟན་པོར་བཟོས།
  sna-sna: Vanoushongedza nesirivha negoridhe; vanourovera nenyundo nezvipikiri kuti
    urege kuzungunuka.
  spa-BLM: Lo adornan con plata y con oro. Lo sujetan con clavos y con martillos,
    para que no pueda moverse.
  cac-cac: Slajvi chi' syac'anoch q'uen plata yed' q'uen oro vin̈ yelvanub'oc. Smac'anb'at
    slavuxal te' vin̈ yed' q'uen martillo yic stzatzb'i te', yic max el c'otnaj te'.
  swh-ULB: Kisha huzipamba kwa fedha na dhahabu. Huikaza kwa misumari na nyundo ili
    isitikisike.
  bel-bel: пакрываюць срэбрам і золатам, прымацоўваюць цьвікамі і молатам, каб ня
    хісталася.
  deu-ELBBK: Er schmückt es mit Silber und mit Gold; mit Nägeln und mit Hämmern befestigen
    sie es, dass es nicht wanke;
  mbb-OT: Mideyzeyanan heini te pelata wey vulawan, ne impurung iransang su wey kenà
    mepiley.
  mal-2015: അവർ അതിനെ വെള്ളിയും പൊന്നുംകൊണ്ടു അലങ്കരിക്കുന്നു; അതു ഇളകാതെയിരിക്കേണ്ടതിന്നു
    അവർ അതിനെ ആണിയും ചുറ്റികയുംകൊണ്ടു ഉറപ്പിക്കുന്നു.
  rmc-rmc: Thovel upre o somnakune the rupune ozdobi; marel andre le čokanoha o lecegi,
    hoj te na visaľol avri.
  pes-OPV: و آن را به نقره و طلا زینت داده، با میخ و چکش محکم می‌کنند تا متحرک نشود.
  ron-1924: ыл ымподобеште ку арӂинт ши аур, ши ей ыл цинтуеск ку куе ши чокане, ка
    сэ ну се клатине.
  ben-OBCV: তারা সোনা ও রুপো দিয়ে তা অলংকৃত করে, হাতুড়ি ও পেরেক দিয়ে তারা সুদৃঢ়
    করে, যেন তা নড়ে না যায়।
  som-som: Waxaa lagu sharraxaa lacag iyo dahab, oo waxaa lagu dhuujiyaa musmaarro
    iyo dubbayaal, si uusan u dhaqdhaqaaqin.
  lat-VUC: 'argento et auro decoravit illud: clavis et malleis compegit, ut non dissolvatur:'
  eng-ASVBT: They deck it with silver and with gold; they fasten it with nails and
    with hammers, that it move not.
  ita-1885: Quello si adorna con oro, e con argento; e si fa star saldo con chiodi,
    e con martelli, acciocchè non sia mosso.
  eng-LXXUP: They are beautified with silver and gold, they fix them with hammers
    and nails;
  eng-ULB: Then they decorate it with silver and gold. They strengthen it with hammer
    and nails so it will not fall over.
  spa-VBL: Lo decoran con plata y oro, y lo clavan con un martillo para que no se
    caiga.
  fra-_FOB: On l'embellit avec de l'argent et de l'or; on le fixe avec des clous et
    des marteaux, pour qu'il ne vacille point.
  mal-mal: അവർ അതിനെ വെള്ളിയും പൊന്നുംകൊണ്ട് അലങ്കരിക്കുന്നു; അത് ഇളകാതെയിരിക്കേണ്ടതിന്
    അവർ അതിനെ ആണിയും ചുറ്റികയുംകൊണ്ട് ഉറപ്പിക്കുന്നു.
  urd-GVR: Log use apnī sonā-chāṅdī se sajā kar kīloṅ se kahīṅ lagā dete haiṅ tāki
    hile na.
  suz-BL: मिनु मुरपुकीमी, मेको कली सुन नु चांदीम गिल्‍‍नीम। मिनु मेको महिम्‍‍सेक्‍ल
    दे घनमी कांटी थोक्‍नीम। मिनु मेको महिम्‍सीब।
  eng-NOY: It is decked with silver and gold, And with nails and with hammers is it
    fastened, That it may not totter.
  ita-1927: lo si adorna d’argento e d’oro, lo si fissa con chiodi e coi martelli
    perché non si muova.
  ckb-ckb: بە زێڕ و زیو دەیڕازێننەوە و بە مێخ و چەکوش توندیان دەکەن بۆ ئەوەی نەلەقن.
  eng-BBE: They make it beautiful with silver and gold; they make it strong with nails
    and hammers, so that it may not be moved.
  kan-OKCV: ಬೆಳ್ಳಿಯಿಂದಲೂ ಬಂಗಾರದಿಂದಲೂ ಅದನ್ನು ಅಲಂಕರಿಸುತ್ತಾರೆ. ಮೊಳೆಗಳಿಂದಲೂ ಸುತ್ತಿಗೆಗಳಿಂದಲೂ
    ಚಲಿಸದ ಹಾಗೆ ಅದನ್ನು ಬಿಗಿಸುತ್ತಾರೆ.
  tam-2017: வெள்ளியினாலும் பொன்னினாலும் அதை அலங்கரித்து, அது அசையாதபடி அதை ஆணிகளாலும்
    சுத்திகளாலும் உறுதியாக்குகிறார்கள்.
  spa-RV-1909: Con plata y oro lo engalanan; con clavos y martillo lo afirman, para
    que no se salga.
  ron-BTF: Ei îl împodobesc cu argint și cu aur; îl fixează cu cuie și cu ciocane,
    ca să nu se miște.
  eng-WEBP: They deck it with silver and with gold. They fasten it with nails and
    with hammers, so that it can’t move.
  eng-FBV: They decorate it with silver and gold, and nail it down with a hammer so
    it won't fall over.
  nld-1939: Met zilver en goud overtrokken. Met spijkers en hamers slaat men ze vast,
    Opdat ze niet waggelen.
  nch-BL: Teipa quiyejyecchihuaj itejteno ica plata o ica oro. Teipa quiquetzaj campa
    quinequij huan ica se martillo quilavosminaj para amo huetzis ten ilugar.
  vie-1934: rồi lấy bạc vàng mà trang sức; dùng búa mà đóng đinh vào, đặng khỏi lung
    lay.
  hin-CV: वे ही इन्हें स्वर्ण और चांदी से सजाते है; इन्हें कीलों द्वारा हथौड़ों के
    प्रहार से जोड़ा जाता है कि ये अपने स्थान पर स्थिर रहें.
  spa-BES: Lo hacen hermoso con plata y oro; Lo hacen fuerte con clavos y martillos,
    para que no se mueva.
  tdx-tdx: Ihamina’ iareo volafoty naho volamena ampireketa’iareo fati-biñe ami’ty
    ana-bato, tsy hitroetroe.
  tha-KJV: เขาทั้งหลายก็เอาเงินและทองมาประดับ เขาตอกไว้​แน่​นด้วยค้อนและตะปู มั​นก​็เคลื่อนไหวไปมาไม่​ได้
  por-BR-2018: Com prata e ouro a enfeitam; com pregos e martelo a firmam, para que
    não se abale.
  deu-ELO: Er schmückt es mit Silber und mit Gold; mit Nägeln und mit Hämmern befestigen
    sie es, daß es nicht wanke;
  eng-WYC-2018: He made it fair with silver and gold; (and) with nails and hammers
    he joined it together, that it be not loosed [atwain].
  epo-epo: ili ornamas ĝin per arĝento kaj oro, fortikigas per najloj kaj marteloj,
    por ke ĝi ne disfalu.
  uig-PIN: Ular buni altun-kümüx bilǝn ⱨǝllǝydu; uni yiⱪilmisun dǝp ular bolⱪa, mihlar
    bilǝn bekitidu.
  beo-beo: 'Ilia da amo silifa amola gouli amoga nina: hamosa. Amo da dafasa:besa:le,
    ilia da gafesi amoga dabagala:sa.'
  tpi-OTNT: Na ol man i save kisim gol na silva na bilasim dispela piksa. Na bihain,
    ol i kisim hama na nilim dispela god long wanpela hap, bilong em i no ken pundaun.
  hau-SA: Sukan yi masa ado da azurfa da kuma zinariya; sukan ɗauki guduma su kafa
    shi da ƙusoshi, don kada yă fāɗi.
  uig-LAT: Ular buni altun-kümüsh bilen helleydu; uni yiqilmisun dep ular bolqa, mixlar
    bilen békitidu.
  nde-nde: Bayasicecisa ngesiliva langegolide, basibethele ngesando langezipikili
    ukuze singanyikinyeki.
  ton-ton: ‌ʻOku nau teuteu ia ʻaki ʻae siliva mo e koula; pea ʻoku nau fakamaʻu ia
    ʻaki ʻae ngaahi faʻo pea mo e ngaahi hamala, ke ʻoua naʻa ngaueue ia.
  ces-1613: Stříbrem a zlatem ozdobí je, hřebíky a kladivy utvrzují je, aby se neviklalo.
  eng-WMB: They deck it with silver and with gold. They fasten it with nails and with
    hammers, so that it can’t move.
  tam-TCV: அவர்கள் அதை வெள்ளியாலும், தங்கத்தாலும் அலங்கரித்து, சுத்தியலாலும், ஆணிகளாலும்
    அடித்து அது சாய்ந்து விழாதபடி இறுக்குகிறார்கள்.
  ceb-ULB: Unya dayandayanan nila kini ug plata ug bulawan. Gipalig-on nila kini pinaagi
    sa martilyo ug mga lansang aron dili kini matumba.
  pol-UBG: Przyozdabiają je srebrem i złotem, przytwierdzają je gwoździami i młotkiem,
    aby się nie chwiało.
  urd-GVU: لوگ اُسے اپنی سونا چاندی سے سجا کر کیلوں سے کہیں لگا دیتے ہیں تاکہ ہلے
    نہ۔
  deu-1912: und schmückt sie mit Silber und Gold und heftet sie mit Nägeln und Hämmern,
    daß sie nicht umfallen.
  kan-2017: ಅದನ್ನು ಬೆಳ್ಳಿ, ಬಂಗಾರಗಳಿಂದ ಭೂಷಿಸುತ್ತಾರೆ, ಅಲುಗದಂತೆ ಮೊಳೆಗಳಿಂದ, ಸುತ್ತಿಗೆಯಿಂದ
    ಭದ್ರಪಡಿಸುತ್ತಾರೆ.
  yap-yap: ka ni nunuwnag ko silber nge gol. Mi ni rrichbiy ko richib u downgin i
    yib nga but’ ya nge dabi thig.
  hlt-MCSB: ngun neh, sui neh a sawtthen sak tih, thicung neh thilung neh a khing
    dongah lol voel pawh.
  mdy-ETH: ዬያ ዔያታ ቢራ ዓንጊና ሃሣ ዎርቄና ጳርቂ ሚዛጲሳኔ፤ ዓጊፁዋጉዲ ሚስማሬና ጳርቂ ዓይሣኔ።
  twi-ASANTE: Wɔde dwetɛ ne sikakɔkɔɔ hyehyɛ no; wɔde nnadewa ne asaeɛ bobɔ si hɔ
    sɛdeɛ ɛrenhwe fam.
  eng-WEBU: They deck it with silver and with gold. They fasten it with nails and
    with hammers, so that it can’t move.
  wal-wal: Eti biraaninne worqqaani alleeqissoosona; qaaxxennaadan madooshan misimaariyaa
    xishidi oittoosona.
  spa-PDDPT: lo adornan con plata y oro, y lo sujetan con clavos y martillo para que
    no se caiga.
  gun-gun: Ha'e gui ombojegua 'rã prata ha'e ouro py, ha'e gui martelo py ombota-mbota
    'rã karavo re ho'a e'ỹ aguã.
  ilo-ULB: Kalpasanna, arkosanda daytoy iti pirak ken balitok. Palagdaenda daytoy
    babaen iti martilio ken kadagiti lansa tapno saan a matumba.
  kpg-kpg: gaa humu gi nia silber mono goolo. Nomuli gaa dogi gi nia baalanga bolo
    gii mau gi dee hinga.
  uig-ARA: ئۇلار بۇنى ئالتۇن-كۈمۈش بىلەن ھەللەيدۇ؛ ئۇنى يىقىلمىسۇن دەپ ئۇلار بولقا،
    مىخلار بىلەن بېكىتىدۇ.
  sus-sus: E a raxunma gbeti nun xɛɛma ra, e lantuma mabanban dɛrɛma ra alako a naxa
    bira.
  pon-2006: oh kapwatkidahr silper oh kohl. E poaskidier nihl pwe en teng oh dehr
    pwupwudi.
  ksd-ksd: Di mar ia ma ra silva ma ra goled; di tak pa ra akak ma di tut vake ma
    ra umana ot upi koko na takari.
  tur-YTC: Onu gümüşle ve altınla süslerler. Çivilerle ve çekiçlerle sabitlerler,
    Böylece yerinden oynamaz.
  grc-BRENT: ἀργυρίῳ καὶ χρυσίῳ κεκαλλωπισμένα, ἐν σφύραις καὶ ἥλοις ἐστερέωσαν αὐτά·
  ind-AYT: Mereka menghiasnya dengan perak dan emas. Mereka mengencangkannya dengan
    paku-paku dan palu-palu supaya itu tidak bergeser.
  nya-nya: Amakongoletsa chosemacho ndi siliva ndi golide; kenaka amachikhomerera
    ndi misomali kuti chisagwedezeke.
  hrv-hrv: ukrašeno srebrom i zlatom, pričvršćeno čavlima i čekićima da se ne klima.
  mps-mps: Te bidi dabego te gol me silva selama, te piksa au ilaibao. Te nosali,
    augwa te hama selama, te god me badu me te nide enaibao, te aga tulaluidali weyu
    tebo dao.
  tpi-tpi: Na ol man i save kisim gol na silva na bilasim dispela piksa. Na bihain,
    ol i kisim hama na nilim dispela god long wanpela hap, bilong em i no ken pundaun.
  dan-1931: han smykker det med Sølv og Guld og fæster det med Søm og Hammer, så det
    ikke vakler.
  vie-OVCB: Chúng giát tượng bằng vàng và bạc và dùng búa đóng đinh cho khỏi lung
    lay, ngã đổ.
  guj-2017: એ મૂર્તિને તેઓ સોનારૂપાથી શણગારે છે. અને તે હાલે નહિ, માટે તેને હથોડાથી
    ખીલા મારીને બેસાડે છે.
  pon-2006A: oh kapwatkidahr silper oh kohl. E poaskidier nihl pwe en teng oh dehr
    pwupwudi.
  por-BRBSL: Eles o enfeitam com prata e com ouro. Eles o prendem com pregos e com
    martelos, para que não possa se mover.
  cth-cth: sui ngun hoi a pathoup awh teh, a kâhuet hoeh nahanelah, sum hoi cakkin
    hoi king a tâhet awh.
  twi-twi: Wɔde dwetɛ ne sikakɔkɔɔ hyehyɛ no; wɔde nnadewa ne asae bobɔ si hɔ sɛnea
    ɛrenhwe fam.
  hlt-hlt: ngun neh, sui neh a sawtthen sak tih, thicung neh thilung neh a khing dongah
    lol voel pawh.
  tbz-SIM: kɛ̀ bɛ̀ɛ tɛ̀ dɑ̀ri mɛsɔɔ nyoo mɛbiɛrimɛ, kɛ́deè kɛ́yɑ̀ sikɑ̃ũ nɛ̀ mɑ̀ɑ̀tóò
    kɛ́ tɛ̀ bɑɑkɛ́ kɛ́fíí kɛ̀ tɛ̀ bɑ́ nnɑmpú.
  msy-2020: Egha gumaziba gol ko silvan marvir guar kam asigha, hama ko dɨkoniba inigha,
    a iran aghuagha a gafu.
  azb-azb: Sonra qızıl-gümüşlə bəzəyirlər, Çəkiclə, mıxla bərkidirlər ki, Yerindən
    tərpənməsin.
  eng-DBY: they deck it with silver and with gold; they fasten it with nails and with
    hammers, that it move not.
  hin-2017: लोग उसको सोने-चाँदी से सजाते और हथौड़े से कील ठोंक-ठोंककर दृढ़ करते हैं
    कि वह हिल-डुल न सके।
  wol-KYG: rafetale xaalis ak wurus, daaj koy pont, dëgëral, ba du yëngu;
  eng-YLT: With silver and with gold they beautify it, With nails and with hammers
    they fix it, And it doth not stumble.
  eng-WYC-2017: He made it fair with silver and gold; with nails and hammers he joined
    it together, that it be not loosed [atwain].
  eng-WMBB: They deck it with silver and with gold. They fasten it with nails and
    with hammers, so that it can’t move.
  urd-GVH: लोग उसे अपनी सोना-चाँदी से सजाकर कीलों से कहीं लगा देते हैं ताकि हिले न।
  rug-rug: Beto si va sari nia siliva na qolo rini; va nabu nia poka pude lopu niu
    lamae.
  gaz-gaz: Isaanis meetii fi warqeedhaan miidhagsu; akka inni hin sochooneef burruusaa
    fi mismaaraan walitti qabsiisu.
  fra-LSG: On l’embellit avec de l’argent et de l’or, On le fixe avec des clous et
    des marteaux, Pour qu’il ne branle pas.
  yal-yal: E yi a rayabu wure gbeti fixɛn nun xɛmaan na, e yi a gbangban alogo a nama
    bira.
  haw-1868: A kahiko no lakou ia mea i ke kala a me ke gula; hoopaa no lakou ia mea
    i ke kui hao, a me na hamare, i kulaualana ole ia.
  arb-NAV: ثُمَّ يُزَيِّنُونَهَا بِالْفِضَّةِ وَالذَّهَبِ وَتُثَبَّتُ بِالْمَسَامِيرِ
    وَالْمَطَارِقِ لِئَلَّا تَتَحَرَّكَ.
  ewe-ewe: Wotsɔa klosalo kple sika fana ɖe eŋuti.
  eng-LEE: With silver and with gold do they ornament it; with nails and with hammers
    do they fasten it, that it move not from its place.
  asm-FB: তেতিয়া তেওঁলোকে তাক ৰূপ আৰু সোণেৰে অলংকৃত কৰে। আৰু সেয়ে নপৰিবৰ বাবে হাতুৰীৰে
    গজাল মাৰি তাক মজবুত কৰে।
  sus-A: عٍ عَ رَشُنمَ فبٍتِ نُن شّيمَ رَ، عٍ لَنتُمَ مَبَنبَن دّرّ مَ رَ عَلَكٌ عَ
    نَشَ بِرَ.
  fra-SBL: Ils le décorent d'argent et d'or. Ils le fixent avec des clous et avec
    des marteaux, pour qu'il ne puisse pas bouger.
  hbo-hbo: בְּכֶ֥סֶף וּבְזָהָ֖ב יְיַפֵּ֑הוּ בְּמַסְמְרֹ֧ות וּבְמַקָּבֹ֛ות יְחַזְּק֖וּם
    וְלֹ֥וא יָפִֽיק׃
  kik-kik: Maũgemagia na betha na thahabu; maũhũũragĩrĩra na mĩcumarĩ na nyondo ndũkae
    kwenyenya.
  fra-NCL: que l’on décore avec l’argent et l’or. On le fixe avec des clous à coups
    de marteau, pour qu’il ne bouge pas.
  cek-AK: to krang to sui maw, sumkanglung hoiah maw pathoep het; angthuih thaih han
    ai ah, sumdik hoiah takhing o caeng.
  cuk-cuk: Geb egi mani matak-matak nasikdamalad, ormar matak-matak nasikdamarbalid.
    Melle-aimukuegala, esgorogi biokdamalad.
  uig-CYR: Улар буни алтун-күмүч билән һәлләйду; уни жиқилмисун дәп улар болқа, миқлар
    билән бекитиду.
  tel-2017: అప్పుడు వారు దానికి వెండి బంగారు వస్తువులు అలంకరిస్తారు. అది కదలకుండా
    ఉండేలా దానికి సుత్తితో మేకులు కొట్టి బిగిస్తారు.
  hat-BSA: Yo dekore l ak ajan ak lò; yo tache li ak klou ak mato, pou l pa deplase.
  kos-kos: Ac yunla ke silver ac gold. Osra pa sang sruokya In tia topla.
  hbo-WLC: בְּכֶ֥סֶף וּבְזָהָ֖ב יְיַפֵּ֑הוּ בְּמַסְמְר֧וֹת וּבְמַקָּב֛וֹת יְחַזְּק֖וּם
    וְל֥וֹא יָפִֽיק׃
  ibo-ibo: Ha na-eji ọlaọcha na ọlaedo chọọ ihe ahụ a pịrị apị mma, jiri mkpirisi
    igwe na ǹtu kụọ ya ka o sie ike, ka ọ ghara ịda.
  ory-ory: ସେମାନେ ରୂପା ଓ ସୁନାରେ ତାହା ମଣ୍ଡନ କରନ୍ତି; ପୁଣି, ତାହା ଯେପରି ଟଳଟଳ ହେବ ନାହିଁ,
    ଏଥିପାଇଁ ହାତୁଡ଼ି ଦ୍ୱାରା କଣ୍ଟା ମାରି ତାହା ଦୃଢ଼ କରନ୍ତି।
  chk-chk: Iwe, aramas ra afouta ngeni silifer me kolt, ra pwal chüfölü ngeni chüföl,
    pwe esap tongeni turula.
  rop-rop: En olabat oldei meigim brabli purdiwan garram silba en gol, en olabat oldei
    neilimap garram neil langa det wol blanga kipum im brom buldanbat.
  ukr-1871: Покривають сріблом та золотом, прибивають гвіздєм та молотком, щоб не
    хиталось.
  deu-1951: Er ziert es mit Silber und Gold und befestigt es mit Hämmern und Nägeln,
    damit es nicht wackelt.
  eng-JPS: They deck it with silver and with gold, they fasten it with nails and with
    hammers, that it move not.
  srp-1865: Srebrom i zlatom ukrašuju ga, klinima i èekiæima utvrðuju ga da se ne
    pomièe;
  lug-lug: Bagunyiriza ne ffeeza ne zaabu, bagukomerera n’enninga n’ennyondo guleme
    okunyeenyanyeenya.
  heb-heb: בכסף ובזהב ייפהו במסמרות ובמקבות יחזקום ולוא יפיק׃
  ben-IRV: তখন তারা সোনা ও রূপা দিয়ে সেটা সাজায়। তারা সেটা হাতুড়ি ও পেরেক দিয়ে
    শক্ত করে যাতে সেটা পড়ে না যায়।
  pan-pan: ਚਾਂਦੀ ਅਤੇ ਸੋਨੇ ਨਾਲ ਉਹ ਨੂੰ ਸਜਾਉਂਦੇ ਹਨ, ਉਹ ਨੂੰ ਹਥੌੜਿਆਂ ਅਤੇ ਕਿੱਲਾਂ ਨਾਲ ਪੱਕਾ
    ਕਰਦੇ ਹਨ, ਭਈ ਉਹ ਹਿੱਲ ਨਾ ਸਕੇ।
  mya-JVB: ရွှေ ငွေ နှင့် လှပစွာ ချယ်လှယ် ပြီးလျှင်၊ မ လှုပ်ရှား စေခြင်းငှါ သံချွန်
    ကို တူ နှင့်ရိုက် ထားကြ၏။
  tbg-tbg: Mintima kero autu kaimanta vika korive silvaave varake viraqohai maraqura/varaha
    vaataiqamake vate, vi haikava hiqintuantorave ti, niriqohai arutaarave.
  hmo-hmo: Inai kaivakuku dekenai, be siliva bona golo herahera idia atoa. Bona kaivakuku
    do ia moru diho lasi totona, hama bona ikoko dekena amo idia haginia namonamo.
  urd-urd: वह उसे चाँदी और सोने से आरास्ता करते हैं, और उसमें हथोड़ों से मेखे़ं लगाकर
    उसे मज़बूत करते हैं ताकि क़ाईम रहे।
  rus-SYN: покрывают серебром и золотом, прикрепляют гвоздями и молотом, чтобы не
    шаталось.
  bqc-SIM: Wì zãblewà ń ã́nusuo ń vuao, ↄ̃ wì kusa pápawà ń masanao, kɛ́
    asu àↄ zĩazĩao yã́i.
  tcz-CHONGTHU: Hichu, sana leh dangka in atomjol un, thingkil in akilun, sehcha’n
    akhendet un, akitoldoh louna diu asemjiuve.
  mar-mar: नंतर ते त्यांना चांदीसोन्याने त्यांना सजवतात. ते खाली पडू नयेत म्हणून हातोड्याने
    व खिळ्याने ते घट्ट बसवितात.
  qub-qub: Llagllashan jananpana goriwan guellaywan chapyan. Rurashan mana yagananpäga
    martilluwan tacaypa labityan.
  bqp-bqp: Kpɑ bu gu burɑru kuɑ, bu gu sii geesu kɑ wurɑ pote. Kpɑ bu girɑ bu kulumbɑ
    kpɑre kɑ mɑtɑlɑkɑ, gu ku kɑ wɔrumɑn sɔ̃.
  hat-hat: Yo dekore l' ak ajan, ak lò. Yo pran mato ak klou yo kloure l' pou fè l'
    kanpe pou l' pa tonbe.
  eng-BSB: They adorn it with silver and gold and fasten it with hammer and nails,
    so that it will not totter.
  eng-WEBPB: They deck it with silver and with gold. They fasten it with nails and
    with hammers, so that it can’t move.
  kbq-kbq: Ana amema'ama tro'ma nehaza zantera, silvareti'ene golireti'ene avasasea
    hunte'naze. Ana hute'za hama eriza nilia ahentrako hazageno evu noramie.
  nhe-BL: Teipa quiyejyecchihuaj itejteno ica plata o ica oro. Teipa quiquetza campa
    quinequij huan ica se martillo quilavosminaj para ax huetzis tlen ilugar.
  gub-BL: Na'e umupuràg parat pupe or pupe. Umupu'àgatu itaxu pupe. Nezewe tupàn a'ua'u
    nuzepei'ài'àg kwaw.
  eng-DRA: 'He hath decked it with silver and gold: he hath put it together with nails
    and hammers, that it may not fall asunder.'
