verse: JER.010.003
translations:
  mal-C: ജനതകളുടെ ആചാരങ്ങൾ അർഥശൂന്യമാണ്; അവർ കാട്ടിൽനിന്ന് ഒരു മരം വെട്ടുന്നു, ആശാരി
    തന്റെ ഉളികൊണ്ട് അതിനു രൂപംവരുത്തുന്നു.
  deu-TKW: 'Denn die Satzungen der Völker - der Götze ist''s: von Holz aus dem Walde
    schnitzt man ihn, ein Werk von Künstlerhänden, mit dem Schnitzmesser hergerichtet;'
  lin-lin: Pamba te bizaleli ya bikolo ya bapaya ezali se pamba, banzambe na bango
    ezali se banzete ya pamba oyo bakataka kati na zamba, bongo moto ya misala ya
    maboko nde abongisaka yango na bambeli na ye.
  eng-LSV: For the statutes of the peoples are vanity, || For one has cut a tree from
    a forest, || Work of the hands of a craftsman, with an axe,
  eng-GNV: 'For the customes of the people are vaine: for one cutteth a tree out of
    the forest (which is the worke of the handes of the carpenter) with the axe,'
  eng-WEBSTER: 'For the customs of the people are vain: for one cutteth a tree out
    of the forest, the work of the hands of the workman, with the ax.'
  nhw-BL: Amo tleno ipati catli inijuanti quichihuaj, san huihuitique. Inijuanti quitzontequij
    se cuahuitl huan ica quichijchihuaj se teteyotl.
  swh-ONEN: Kwa maana desturi za mataifa hazina maana, wanakata mti msituni, na fundi
    anauchonga kwa patasi.
  bba-bba: Domi bwese nin sɑ̃ɑru tɑ sɑ̃ɑwɑ kɑm dirum. Nu rɑ sewɑ nu dɑ dɑ̃ɑ sɔ̃ɔwɔ
    nu dɑ̃ɑ burɑ. Kpɑ dɑ̃ɑ dɑ̃ko u kɑ ye bwɑ̃ɑroku ko.
  eng-KJVCPB: 'For the customs of the people are vain: For one cutteth a tree out
    of the forest, The work of the hands of the workman, with the axe.'
  luo-luo: Nimar kit jogi kod timbegi onge tiende; gingʼado yien koa e bungu, bangʼe
    japecho paye gi koyo mare.
  meu-meu: badina be bese idau-idau edia kara na kokoikoi. Uda auna ta e hagariamu,
    bena ima-idibaka tauna ese ira amo e haḡoevaiamu;
  npi-ULB: किनकि यी मानिसहरूका धार्मिक प्रचलनहरू बेकम्मा छन् । तिनीहरू जङ्गलमा भएको
    एउटा रुख काट्छन्, र कारीगरले काठको मूर्ति बनाउँछ ।
  yor-yor: Nítorí pé asán ni àṣà àwọn ènìyàn, wọ́n gé igi láti inú igbó, oníṣọ̀nà
    sì gbẹ́ ẹ pẹ̀lú àáké rẹ̀.
  pes-OPCB: رسوم آنها چقدر پوچ و احمقانه است؛ درختی از جنگل می‌برند و نجار با ابزارش
    از آن بُتی می‌سازد،
  tgl-ULB: Sapagkat walang kabuluhan ang mga kaugalian ng mga tao. Sapagkat may pumuputol
    ng punong kahoy sa kagubatan. Ang mga kamay ng manlililok ang gumagawa nito sa
    pamamagitan ng palakol.
  hui-hui: Wali agali uruni tigua mana birago habane nabulene ngaru biaga ka. Tigua
    ayu mo yalu irabuha puwa ira mbira kago dibaga. Dibalu yu daibu ngagola mbirale
    irame wabiaga mandabi kagome ira ogonime agali ale wabu ngelaga ka.
  mya-mya: ထို​သူ​တို့​၏​ဘာ​သာ​တ​ရား​သည်​အ​ချည်း​နှီး ဖြစ်​၏။ တော​၌​သစ်​ပင်​ခုတ်​လှဲ​ပြီး​လျှင်​ပန်း​ပု​ဆ​ရာ​သည်
    ဆူး​ဆောက်​ဖြင့်​ရုပ်​တု​ကို​ထု​လုပ်​၍၊
  bod-N: མི་རྣམས་ཀྱི་ལུགས་སྲོལ་ལ་སྙིང་པོ་མེད་དེ། དེ་རྣམས་ཀྱིས་ནགས་ལས་ཤིང་ཞིག་སྟ་རེས་བཅད་འོངས་ནས་ལག་ཤེས་པས་ལག་རྩལ་ལ་བརྟེན་ནས་སྐུ་འདྲ་བཟོས་པ་ཡིན།
  sna-sna: Nokuti tsika dzavanhu hadzina maturo; vanotema muti musango, muvezi ouveza
    nembezo.
  spa-BLM: Porque las costumbres de los pueblos son una vanidad; porque uno corta
    un árbol del bosque, el trabajo de las manos del obrero con el hacha.
  cac-cac: A sb'eyb'al juntzan̈ nación chi', malaj jab'oc yelc'ochi. Sb'at suycot
    junoc te yib' te' eb' d'a caltac te', axo junoc vin̈ n̈icum te' sn̈ican te' yed'
    syamc'ab'.
  swh-ULB: Kwa kuwa desturi za watu ni ubatili. Kwa kuwa mtu mmoja hukata mti msituni;
    kazi ya mikono ya mtu na shoka.
  bel-bel: 'Бо статуты народаў - пустата: сьсякаюць дрэва ў лесе, абрабляюць яго рукамі
    цесьлі зь сякерай,'
  deu-ELBBK: Denn die Satzungen der Völker sind Nichtigkeit; denn Holz ist es, das
    einer aus dem Wald gehauen hat, ein Werk von Künstlerhänden, mit dem Beil angefertigt.
  mbb-OT: Wazà pulus te neleyaman he menge vaal keniyan he menge etew. Edtamped dan
    te kayu ziyà te ketelunan ne ibpeukiran dan te pandey.
  mal-2015: ജാതികളുടെ ചട്ടങ്ങൾ മിത്ഥ്യാമൂർത്തിയെ സംബന്ധിക്കുന്നു; അതു ഒരുവൻ കാട്ടിൽനിന്നു
    വെട്ടിക്കൊണ്ടുവന്ന മരവും ആശാരി വാച്ചികൊണ്ടു ചെയ്ത പണിയും അത്രേ.
  rmc-rmc: Se o modli le narodengre nane pre ňisoste; čhinel pes tele o stromos andro
    veš a o šikovno majstros lestar kerel e modla.
  pes-OPV: چونکه رسوم قومهاباطل است که ایشان درختی از جنگل با تبرمی برند که صنعت دستهای
    نجار می‌باشد.
  ron-1924: Кэч обичеюриле попоарелор сунт дешарте. Тае ун лемн дин пэдуре; мына мештерулуй
    ыл лукрязэ ку секуря;
  ben-OBCV: কারণ সেই লোকদের ধর্মীয় প্রথা সব অসার; তারা বন থেকে একটি গাছ কেটে আনে,
    কারুশিল্পী তার বাটালি দিয়ে তাতে আকৃতি দেয়।
  som-som: Waayo, dadyowga caadooyinkoodu waxtar ma leh, maxaa yeelay, mid baa kaynta
    geed ka soo jara, waana wax ay nin saanac ah gacmihiisu faas ku sameeyaan.
  lat-VUC: 'quia leges populorum vanæ sunt. Quia lignum de saltu præcidit opus manus
    artificis in ascia:'
  eng-ASVBT: For the customs of the peoples are vanity; for one cutteth a tree out
    of the forest, the work of the hands of the workman with the axe.
  ita-1885: Perciocchè gli statuti de' popoli son vanità; conciossiachè si tagli un
    albero del bosco, per farne un lavoro di mani d'artefice con l'ascia.
  eng-LXXUP: For the customs of the nations are vain; it is a tree cut out of the
    forest, the work of the carpenter, or a molten image.
  eng-ULB: For the religious customs of these people are worthless. They cut down
    a tree in the forest, and the craftsman carves the wood.
  spa-VBL: Las creencias religiosas de los pueblos no tienen sentido. Cortan un árbol
    en el bosque y un artesano talla la madera con una herramienta para hacer un ídolo.
  fra-_FOB: Car les statuts des peuples ne sont que vanité. On coupe le bois dans
    la forêt; la main de l'ouvrier le travaille à la hache;
  mal-mal: ജനതകളുടെ ചട്ടങ്ങൾ മിഥ്യാമൂർത്തിയെ സംബന്ധിച്ചാകുന്നു; അത് ഒരുവൻ കാട്ടിൽനിന്നു
    വെട്ടിക്കൊണ്ടുവന്ന മരവും, ആശാരി ഉളികൊണ്ടു ചെയ്ത പണിയും അത്രേ.
  urd-GVR: Kyoṅki dīgar qaumoṅ ke rasm-o-riwāj fuzūl hī haiṅ. Jangal meṅ daraḳht kaṭ
    jātā hai, phir kārīgar use apne auzār se tashkīl detā hai.
  suz-BL: मारदे हना जात जात ङा मुर आन पतीक जोल बाक्‍ब। मेकोपुकीमी ब्‍वाकी ङा रवा का
    तिम्‍नीम। मिनु शी के मार, मार, सेल्‍ब जोक्‍बमी मुशा मूर्ति सेल्‍नीम। यसैया ४४:१३-१७
  eng-NOY: The customs of the nations are vanity. For a tree of the wood is cut down,
    It is wrought by the hands of the artificer with the axe,
  ita-1927: Poiché i costumi dei popoli sono vanità; giacché si taglia un albero nella
    foresta e le mani dell’operaio lo lavorano con l’ascia;
  ckb-ckb: 'نەریتی نەتەوەکان مایەپووچە: درەختی بڕاوەی دارستانن، دارتاش بە ئەسکەنە
    دروستیان دەکات،'
  eng-BBE: 'For that which is feared by the people is foolish: it is the work of the
    hands of the workman; for a tree is cut down by him out of the woods with his
    axe.'
  kan-OKCV: ಜನಾಂಗಗಳ ಪದ್ಧತಿಗಳು ವ್ಯರ್ಥವಾಗಿವೆ. ಹೇಗೆಂದರೆ, ಅಡವಿಯಲ್ಲಿ ಒಬ್ಬನು ಮರವನ್ನು ಕಡಿಯುತ್ತಾನೆ.
    ಅದು ಕೊಡಲಿಯಿಂದ ಕಡಿದ ಬಡಿಗೆಯವನ ಕೈಕೆಲಸವೇ.
  tam-2017: மக்களின் வழிபாடுகள் வீணாயிருக்கிறது; காட்டில் ஒரு மரத்தை வெட்டுகிறார்கள்;
    அது தச்சன் கையாளுகிற உளியினால் செதுக்கப்படும்.
  spa-RV-1909: 'Porque las ordenanzas de los pueblos son vanidad: porque leño del
    monte cortaron, obra de manos de artífice con azuela.'
  ron-BTF: Pentru că obiceiurile popoarelor sunt deșertăciune, pentru că unul taie
    un copac din pădure, lucrarea mâinilor meșteșugarului, cu securea.
  eng-WEBP: For the customs of the peoples are vanity; for one cuts a tree out of
    the forest, the work of the hands of the workman with the ax.
  eng-FBV: The religious beliefs of the peoples are pointless. They chop down a tree
    in the forest and a craftsman carves the wood with a tool to make an idol.
  nld-1939: Wat de heidenen vrezen is louter waan, Een blok hout, in de bossen gekapt,
    Door den werkman met de bijl gehouwen,
  nch-BL: Amo teno ipati cati inijuanti quichihuaj, san huihuitique. Inijuanti quitzontequij
    se cuahuit huan ica quichijchihuaj se teteyot.
  vie-1934: Vì thói quen của các dân ấy chỉ là hư không. Người ta đốn cây trong rừng,
    tay thợ lấy búa mà đẽo;
  hin-CV: क्योंकि लोगों की प्रथाएं मात्र भ्रम हैं, कारण यह वन से काटकर लाया गया काठ
    ही तो है, काष्ठ शिल्पी द्वारा उसके छेनी से बनाया गया है.
  spa-BES: Porque lo que es temido por el pueblo es necio; es obra de los obreros;
    porque un árbol es cortado por el obrero en el bosque con su hacha.
  tdx-tdx: Toe kafoak’ avao o sata’ondatioo; amy te hatae finira añ’ala ao ty fitoloñam-pitàm-pandranjy
    am-pekoñe.
  tha-KJV: เพราะธรรมเนียมของชนชาติทั้งหลายก็​ไร้สาระ เขาตัดต้นไม้มาจากป่าต้นหนึ่ง
    เป็นสิ่งที่มือช่างได้กระทำด้วยขวาน
  por-BR-2018: Porque as ordenanças dos povos são inúteis; pois cortam madeira do
    bosque, obra de mãos de artífice, com machado.
  deu-ELO: Denn die Satzungen der Völker sind Nichtigkeit; denn Holz ist es, das einer
    aus dem Walde gehauen hat, ein Werk von Künstlerhänden, mit dem Beile verfertigt.
  eng-WYC-2018: For the laws of peoples be vain (or For the religions, or the customs,
    of the peoples, or of the nations, be empty and futile), for why the work of [the]
    hands of a craftsman hath cut down with an ax a tree of the forest.
  epo-epo: 'Ĉar la aranĝoj de la nacioj estas vantaĵo: ili dehakas arbon en la arbaro,
    kaj ĉarpentisto prilaboras ĝin per hakilo;'
  uig-PIN: Qünki ǝllǝrning ⱪaidǝ-yosunliri bimǝniliktur; ⱨǝmmisi ormanliⱪtin kesilgǝn
    dǝrǝhtin, yaƣaqqining iskinisi bilǝn oyulƣan nǝrsigǝ asaslanƣandur.
  beo-beo: Amo dunu ilia sia:ne gadosu hou da hamedei. Ilia da iwilaga ifa damuni
    fasili, ifa hahamosu dunu da amo osole dedesa.
  tpi-OTNT: Pasin bilong ol dispela lain i no tru. Ol i save katim wanpela diwai long
    bus, na ol saveman bilong sapim piksa i kisim dispela diwai na sapim giaman god
    long en.
  hau-SA: Gama al’adun mutane banza ne; sukan yanke itace daga kurmi, sai mai sassaƙa
    yă sassaƙa shi da gizago.
  uig-LAT: Chünki ellerning qaide-yosunliri bimeniliktur; hemmisi ormanliqtin késilgen
    derextin, yaghachchining iskinisi bilen oyulghan nersige asaslan’ghandur.
  nde-nde: Ngoba imikhuba yabantu iyize, bagamula isihlahla ehlathini, ingcwethi isibaze
    ngetshizela yayo.
  ton-ton: 'He ko e vaʻinga ʻae ngaahi tuʻutuʻuni ʻae kakai: he ʻoku tā ʻaki ha toki
    ʻe ha taha ʻae ʻakau ʻi he vao, ko e ngāue ʻae tufunga.'
  ces-1613: Ustanovení zajisté těch národů jsou pouhá marnost. Nebo setna dřevo sekerou
    v lese, dílo rukou řemeslníka,
  eng-WMB: For the customs of the peoples are vanity; for one cuts a tree out of the
    forest, the work of the hands of the workman with the ax.
  tam-TCV: ஏனெனில் அந்த மக்கள் கூட்டங்களின் வழக்கங்கள் பயனற்றவை. அவர்கள் காட்டிலிருக்கிற
    ஒரு மரத்தை வெட்டுகிறார்கள், தச்சன் அதைத் தன் உளியினால் வடிவமைக்கிறான்.
  ceb-ULB: Kay walay pulos ang relihiyoso nga tulomanon niining mga tawhana. Namutol
    sila ug kahoy diha sa lasang, ug ang magkukulit nagkulit sa kahoy.
  pol-UBG: Zwyczaje tych narodów są bowiem marnością, gdyż drzewo ścinają w lesie
    siekierą, dzieło rąk rzemieślnika;
  urd-GVU: کیونکہ دیگر قوموں کے رسم و رواج فضول ہی ہیں۔ جنگل میں درخت کٹ جاتا ہے،
    پھر کاری گر اُسے اپنے اوزار سے تشکیل دیتا ہے۔
  deu-1912: Denn der Heiden Satzungen sind lauter Nichts. Denn sie hauen im Walde
    einen Baum, und der Werkmeister macht Götter mit dem Beil
  kan-2017: ಜನಾಂಗಗಳ ಕಟ್ಟಳೆಗಳು ಬರಿದೇ; ಅರಣ್ಯದ ಮರವನ್ನು ಕತ್ತರಿಸುವರು, ಬಡಗಿಯು ಅದನ್ನು ಕೈಯಿಂದ,
    ಉಳಿಯಿಂದ ರೂಪಿಸುವನು.
  yap-yap: Raba’ i taliw ko pi girdi’ ney e bm’ay fan. Bake gek’iy e kan th’ab nga
    but’ u lan e loway; ke ker e en nma ker e ren,
  hlt-MCSB: A honghi pilnam kah khosing dongah he duup lamkah thing ni kutthai kut
    kah bibi loh tubael neh a saii ngawn.
  mdy-ETH: ሜሌ ዓሶኮ ዔያታ ጉሙርቂ ካኣሽኪ ናንጋ ባካ ጉሪ ባኣዚኬ፤ ሚሢ ዴኤሊዳፓ ቲቂንታኔ፤ ዓርሲ ዔራ ሃኣሚ ዛንቃሬና ዑሪ
    ጊኢጊሻኔ፤
  twi-ASANTE: nanso nkurɔfoɔ no amanneɛ nka hwee; wɔtwa dua firi kwaeɛm, na odwumfoɔ
    de ne fitiiɛ asene.
  eng-WEBU: For the customs of the peoples are vanity; for one cuts a tree out of
    the forest, the work of the hands of the workman with the ax.
  wal-wal: Aissi giikko, deretu wogai hada. Eti mittaa woraappe qanxxoosona; massiyaagee
    kalttan massees.
  spa-PDDPT: Porque las costumbres de los pueblos son vanidad. Cortan un árbol del
    bosque, la mano de un artífice lo labra con azuela,
  gun-gun: Mba'eta yvy regua kuery reko ma mba'everã ndovarei. Mba'eta ha'e kuery
    ma ka'aguy re oo vy ojaya 'rã peteĩ yvyra, ha'e gui hembiapo kuaa va'e ma omoatyrõ
    'rã heravy haxa py.
  ilo-ULB: Ta awan serserbina dagiti kaugalian dagiti tattao. Ta adda mangputed iti
    kayo idiay kabakiran; aramiden daytoy dagiti ima ti kumikitikit babaen iti wasay.
  kpg-kpg: Nia god o digau aanei ala e daumaha ginai la dono hadinga ai. Di laagau
    ne hele gi lala i lodo henua, ga daadaa gi nia goloo o digau paa mee,
  uig-ARA: چۈنكى ئەللەرنىڭ قائىدە-يوسۇنلىرى بىمەنىلىكتۇر؛ ھەممىسى ئورمانلىقتىن كېسىلگەن
    دەرەختىن، ياغاچچىنىڭ ئىسكىنىسى بىلەن ئويۇلغان نەرسىگە ئاساسلانغاندۇر.
  sus-sus: E xa diinɛ mu findixi nɔndi ra. E wuri sɛgɛma wula i, mixi nde a masoli
    beera ra.
  pon-2006: Pwe koht akan me aramas pwukat kin kaudokiong sohte katepe. Tuhke pwoat
    paldier nanwelo; perperkidahr nein sounpal tuhke kan dipwisou
  ksd-ksd: Tago ra umana mangamangana kai ra umana Tematana a magit vakuku; tago di
    bual ra davai ta ra pupui, ma ra tena madaka i palum ia ma ra pogot.
  tur-YTC: Çünkü halkların gelenekleri boştur; Çünkü biri ormandan bir ağaç keser,
    Baltayla usta eli işidir.
  grc-BRENT: Ὅτι τὰ νόμιμα τῶν ἐθνῶν μάταια· ξύλον ἐστὶν ἐκ τοῦ δρυμοῦ ἐκκεκομμένον,
    ἔργον τέκτονος, καὶ χώνευμα,
  ind-AYT: Sebab, kebiasaan-kebiasaan orang-orang itu tidak berguna. Sebab, seseorang
    menebang sebatang pohon dari hutan, dan dikerjakan dengan sebuah kapak oleh tangan
    seorang pengrajin.
  nya-nya: Pakuti miyambo ya mitundu inayo ndiyachabechabe. Iwo amakadula mtengo ku
    nkhalango ndipo mmisiri amawusema ndi sompho.
  hrv-hrv: Jer su strašila tih naroda puka ništavnost, samo drvo posječeno u šumi,
    djelo ruku tesarovih,
  mps-mps: Suao. Te hani dabego mu kolesaga me ebeo. Augwaligo ebo kolesagago augwali
    tau sabo usu egobeo. Augwa te ni me deli buside gelama, tama te ni piksa dulubo
    konebo bidi dabego te ni selama, tama tego tibo god dulama, nigali.
  tpi-tpi: Pasin bilong ol dispela lain i no tru. Ol i save katim wanpela diwai long
    bus, na ol saveman bilong sapim piksa i kisim dispela diwai na sapim giaman god
    long en.
  dan-1931: Thi Folkenes Rædsel er Tomhed; thi det* er Træ, fældet i Skoven, et Værk,
    som Håndværkerhænder tilhugger med Økse; { [*dvs. Gudebilledet. Es. 40, 19 ff.]
    }
  vie-OVCB: Vì thói tục của chúng là hư không và dại dột. Chúng đốn một cây, rồi thợ
    thủ công chạm thành một hình tượng.
  guj-2017: કેમ કે તે લોકોની ધર્મક્રિયા વ્યર્થ છે. કુહાડાથી વનમાં કાપેલા ઝાડનાં લાકડાં
    પર કારીગર પોતાના હાથથી કામ કરે છે.
  pon-2006A: Pwe koht akan me aramas pwukat kin kaudokiong sohte katepe. Tuhke pwoat
    paldier nanwelo; perperkidahr nein sounpal tuhke kan dipwisou
  por-BRBSL: Pois os costumes dos povos são vaidade; para se cortar uma árvore fora
    da floresta, o trabalho das mãos do operário com o machado.
  cth-cth: Taminaw e a phunglam teh ayawmyin doeh, tami buet touh ni ratu thing a
    tâtueng teh, kutsakkathoum ni a sak teh,
  twi-twi: Na nkurɔfo no amanne nka hwee; wotwa dua fi kwae mu, na odwumfo de ne fitii
    asen.
  hlt-hlt: A honghi pilnam kah khosing dongah he duup lamkah thing ni kutthai kut
    kah bibi loh tubael neh a saii ngawn.
  tbz-SIM: Ibotí tɛì tũ nyɛbɔkɛ̀ nyɛ dɛtetìrɛ̀ kpɛyɛ, bɛ̀ ɔ̃ɔ̃ yɑ̀ mutie mmu dikpɑ́ɑ̀
    kɛ́kɔ̃ṹ, kòo yɑ́ntìi cíɛ́kɛ́ tɛtenkɑɑnìtɛ̀,
  msy-2020: Ezɨ gumazir kabar arazir men aseba feba, da guizɨn araziba puvatɨ. Me
    temer mam ruarimɨn an okegha, dɨgɨribagh amir gumazibagh anɨngizɨ, me temer kamɨn
    asemɨn marvir guam akɨri.
  azb-azb: Çünki xalqların adətləri boş şeydir. Meşədə ağac kəsirlər, Usta əli kəski
    ilə onu düzəldir.
  eng-DBY: For the statutes of the peoples are vanity; for [it is] a tree cut out
    of the forest, worked with a chisel by the hands of the artizan;
  hin-2017: क्योंकि देशों के लोगों की रीतियाँ तो निकम्मी हैं। मूरत तो वन में से किसी
    का काटा हुआ काठ है जिसे कारीगर ने बसूले से बनाया है।
  wol-KYG: Aaday xeet yi kat neen la. Garab lañuy dagge ca gott ba, ab yettkat yette
    ko sémmiñ,
  eng-YLT: For the statutes of the peoples are vanity, For a tree from a forest hath
    one cut, Work of the hands of an artificer, with an axe,
  eng-WYC-2017: For the laws of peoples be vain, for why the work of [the] hands of
    a craftsman hath cut down with an ax a tree of the forest.
  eng-WMBB: For the customs of the peoples are vanity; for one cuts a tree out of
    the forest, the work of the hands of the workman with the axe.
  urd-GVH: क्योंकि दीगर क़ौमों के रस्मो-रिवाज फ़ज़ूल ही हैं। जंगल में दरख़्त कट जाता
    है, फिर कारीगर उसे अपने औज़ार से तश्कील देता है।
  rug-rug: Ura sari na hahanana tadi kasa si loke laedi; na mahoa rini si keke huda
    pa hiqohiqo, meke na tie mo peqo va vura nia kineha pa sesala.
  gaz-gaz: Barteen uummattootaa faayidaa hin qabu; isaan bosona keessaa muka muru;
    ogeessi hojii harkaa immoo qottoodhaan bifa itti baasa.
  fra-LSG: Car les coutumes des peuples ne sont que vanité. On coupe le bois dans
    la forêt; La main de l’ouvrier le travaille avec la hache;
  yal-yal: Bayo yamanane namunne findixi fe fuune nan na. E wudin sɛgɛma fɔtɔnni,
    yii rawali kɛɛn yi a masoli soden na.
  haw-1868: No ka mea, o na aoao o na kanaka, he lapuwale ia; no ka mea, kua no kekahi
    i ka laau ma ka ulu laau me ke koi lipi, o ka hana hoi a ka paahana.
  arb-NAV: لأَنَّ عَادَاتِ الأُمَمِ بَاطِلَةٌ، إِذْ تُقْطَعُ الشَّجَرَةُ مِنَ الْغَابَةِ
    ثُمَّ تُشَذِّبُهَا وَتَنْحَتُهَا يَدَا صَانِعٍ بِفَأْسٍ.
  ewe-ewe: Dukɔ siawo ƒe kɔnyinyiwo nye yaka. Wotsoa ati le ave me eye atikpala tsɔa
    hɛ kpanɛ kple aɖaŋu.
  eng-LEE: For the statutes of these people concern what is vanity; for it is but
    a tree which a man hath cut out of a forest, the work of the hands of the workman,
    with the axe.
  asm-FB: কিয়নো জাতিবোৰৰ ৰীতি-নীতিবোৰ অসাৰ। কাৰণ এজন মানুহে কাঠনিৰ পৰা এডাল গছ কাটি
    উলিয়ায়; সেয়ে কুঠাৰেৰে কৰা মানুহৰ হাতৰ কাৰ্য হৈ উঠে।
  sus-A: عٍ شَ دِينّ مُ قِندِشِ نْندِ رَ. عٍ وُرِ سّفّمَ وُلَ عِ، مِشِ ندٍ عَ مَسٌلِ
    بٍيرَ رَ.
  fra-SBL: Car les coutumes des peuples ne sont que vanité ; car on coupe un arbre
    de la forêt, le travail des mains de l'ouvrier à la hache.
  hbo-hbo: כִּֽי־חֻקֹּ֥ות הָֽעַמִּ֖ים הֶ֣בֶל ה֑וּא כִּֽי־עֵץ֙ מִיַּ֣עַר כְּרָתֹ֔ו
    מַעֲשֵׂ֥ה יְדֵ֥י־חָרָ֖שׁ בַּֽמַּעֲצָֽד׃
  kik-kik: 'Nĩgũkorwo mĩtugo ya andũ acio ndĩrĩ kĩene: matemaga mũtĩ mũtitũ, ũkarutĩrwo
    wĩra nĩ bundi, akawacũhia na ithanwa rĩake.'
  fra-NCL: Car les coutumes des nations ne sont que vanité ; c’est du bois qu’on coupe
    dans la forêt, un ouvrage de la main du sculpteur, façonné avec le ciseau,
  cek-AK: Kaminawk ih khosakhaih tuinuen loe azom pui ni; kami maeto mah taw ah thing
    to pakhruk, bantok sak kop kami mah, caka hoiah a khuek moe, krang to a sak,
  cuk-cuk: Ar dulemar-e-bab-dummaganse-goled-igar-maidi binsaled gued. We-dulemala,
    sapurba-nadele, suar-immidamalad, geb dule-ibmar-sobed, esbipigi suar-sobdaed.
  uig-CYR: Чүнки әлләрниң қаидә-йосунлири бимәниликтур; һәммиси орманлиқтин кесилгән
    дәрәқтин, яғаччиниң искиниси билән оюлған нәрсигә асасланғандур.
  tel-2017: ఆ ప్రజల ఆచారాలు నిష్ప్రయోజనం. ఒకడు అడవిలో చెట్టు నరకుతాడు, పనివాడు దాన్ని
    గొడ్డలితో చెక్కుతాడు.
  hat-BSA: Paske abitid a pèp yo se afè twonpe moun; konsi se bwa ki koupe nan forè,
    zèv men atizan ki koupe ak zouti.
  kos-kos: Alu lun mwet inge wangin sripa. Soko sak ac pakpuki insak uh, Na kihlyak
    ke kufwen sroasr lun mwet tufahl,
  hbo-WLC: כִּֽי־חֻקּ֥וֹת הָֽעַמִּ֖ים הֶ֣בֶל ה֑וּא כִּֽי־עֵץ֙ מִיַּ֣עַר כְּרָת֔וֹ
    מַעֲשֵׂ֥ה יְדֵ֥י־חָרָ֖שׁ בַּֽמַּעֲצָֽד׃
  ibo-ibo: Nʼihi na omenaala ndị mmadụ ahụ abaghị uru. Ha na-aba nʼọhịa gbute osisi,
    nke onye ǹka osisi na-eji anyụike pịara ha ihe.
  ory-ory: ଅନ୍ୟଦେଶୀୟମାନଙ୍କର ବିଧିସକଳ ଅସାର; ଯେହେତୁ ବନରୁ ଜଣେ ବୃକ୍ଷ ଛେଦନ କରେ, ତାହା ଅସ୍ତ୍ର
    ଦ୍ୱାରା କାରିଗରର ହସ୍ତକୃତ କର୍ମ।
  chk-chk: Än chon ekewe mwü lamalam ra mwäl. Ra pökü efoch irä seni lein wöllap,
    nge eman soufalafal a angang ngeni ren efoch falafal.
  rop-rop: Detlot pipul oldei bulurrumbat olkain drimin. Dei nomo gudwan. Deibin kadimdan
    wanbala tri langa det bush kantri, en meigimbat olkain drimin sheip.
  ukr-1871: 'Постанови поганські пусті: вони вирубають дерево в лїсї, оброблять руками
    ремісника сокирою,'
  deu-1951: Denn die Satzungen der Heiden sind nichtig. Denn ein Holz ist's, das man
    im Walde gehauen und das der Künstler mit dem Beile zurichtet.
  eng-JPS: For the customs of the peoples are vanity; for it is but a tree which one
    cutteth out of the forest, the work of the hands of the workman with the axe.
  srp-1865: Jer su uredbe u naroda taština, jer sijeku drvo u šumi, djelo ruku umjetnièkih
    sjekirom;
  lug-lug: Kubanga empisa ez’amawanga tezigasa; batema omuti mu kibira, omubazzi n’aguyooyoota
    n’ebyuma bye.
  heb-heb: כי חקות העמים הבל הוא כי עץ מיער כרתו מעשה ידי חרש במעצד׃
  ben-IRV: এই লোকেদের রীতিনীতি অসার। লোকেরা বনে কাঠ কাটে এবং কারিগরের হাত বাটালি দিয়ে
    এই সব আকার দেয়।
  pan-pan: ਉੱਮਤਾਂ ਦੀਆਂ ਬਿਧੀਆਂ ਤਾਂ ਫੋਕੀਆਂ ਹਨ, ਕੋਈ ਜੰਗਲ ਵਿੱਚੋਂ ਰੁੱਖ ਵੱਢਦਾ ਹੈ, ਇਹ ਕੁਹਾੜੇ
    ਨਾਲ ਤਰਖਾਣ ਦੇ ਹੱਥ ਦਾ ਕੰਮ ਹੈ।
  mya-JVB: လူ အမျိုးမျိုးကျင့်သောအကျင့် ဓလေ့တို့သည် အချည်းနှီး ဖြစ်ကြ၏။ အဘယ်သို့နည်းဟူမူကား၊
    သူတို့ သည် တော ၌ သစ်ပင် ကို ခုတ်လှဲ ၍၊ ပုဆိန် နှင့် လုပ်တတ် သော လက်သမား ၏ လက်
    လုပ် ရာဖြစ်သောအရာကို၊
  tbg-tbg: Vika una variqa avate varia okarava kia vika kahaqiraitiro, qumina okaraqai
    vairave. Vika nantaqihai katari teqake vare aniavaro vovano siseri varakero viraqohairo
    katari viraqaa una variqa viri vaata nkauru kero autukero vatairave.
  hmo-hmo: Bese idauidau taudia edia kara be anina lasi. Idia ese au ta uda dekena
    amo idia utua noho, bona au koroa tauna ese, iena kaia bona ira dekena amo ia
    koroa.
  urd-urd: क्यूँकि उनके क़ानून बेकार हैं। चुनाँचे कोई जंगल में कुल्हाड़ी से दरख़्त
    काटता है, जो बढ़ई के हाथ का काम है।
  rus-SYN: 'Ибо уставы народов - пустота: вырубают дерево в лесу, обделывают его руками
    плотника при помощи топора,'
  bqc-SIM: Asa buipãleↄ fɛlɛkaayãá yãpãɛ. Aaì lizↄ̃ sɛ̃u, ↄ̃ sia ì ã́nɛ́ ń
    kpásagↄ̃nao.
  tcz-CHONGTHU: 'Ajeh chu, amaho chonna lamlheh jouse chu, thujou leh ngolna thu jeng
    ahi: Amahon gamlah’a thingphung ho aphuhlhu uvin, hichea chu thingthem bolpan,
    semthu pathen lim asemdoh ji ahi.'
  mar-mar: त्या लोकांच्या चालीरीती अर्थशून्य आहेत. कारण कोणी जंगलातून झाड तोडतो, असे
    ते कुऱ्हाडीने केलेले कारागीराच्या हाताचे काम आहे.
  qub-qub: Chay runacuna riguishanga manacajllami. Paycunaga munti guerutami mutun.
    Nircur llagllayta yachaj runawan ima-nirajtapis llagllachin.
  bqp-bqp: Domi bwese nin sɑ̃ɑru tɑ sɑ̃ɑwɑ kɑm dirum. Nu rɑ sewɑ nu dɑ dɑ̃ɑ sɔ̃ɔwɔ
    nu dɑ̃ɑ burɑ. Kpɑ dɑ̃ɑ dɑ̃ko u kɑ ye bwɑ̃ɑroku ko.
  hat-hat: Relijyon moun sa yo pa vo anyen. Yo koupe yon pyebwa nan rakbwa, yo fè
    yon bòs atizan travay li ak sizo.
  eng-BSB: For the customs of the peoples are worthless; they cut down a tree from
    the forest; it is shaped with a chisel by the hands of a craftsman.
  eng-WEBPB: For the customs of the peoples are vanity; for one cuts a tree out of
    the forest, the work of the hands of the workman with the axe.
  kbq-kbq: Ana vahe'mo'za amunte omanea avu'avaza nehaze. Zamagra zafa antagi atrazage'za,
    zafareti keonke zama tro'ma nehaza vahe'mo'za ana zafa antre'za kaza osu havi
    anumzana tro nehaze.
  nhe-BL: Ax tleno ipati tlen yajuanti quichihuaj, san huihuitique. Yajuanti quitzontequij
    se cuahuitl huan ica quichijchihuaj se teteyotl.
  gub-BL: Watupàn wamuwete haw nuzawy kwaw heityk pyrer. Omonohok ywyra ka'a pe wà.
    Na'e ipuràg ma'e iapo har upyhyk utakihe inugwer iapo haw rehe we. Na'e ukixikixi
    a'e ywyra tupàn a'ua'u iapo pà.
  eng-DRA: 'For the laws of the people are vain: for the works of the hand of the
    workman hath cut a tree out of the forest with an axe.'
