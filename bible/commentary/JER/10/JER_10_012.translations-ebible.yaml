verse: JER.010.012
translations:
  mal-C: എന്നാൽ ദൈവം തന്റെ ശക്തിയാൽ ഭൂമിയെ സൃഷ്ടിച്ചു; തന്റെ ജ്ഞാനത്താൽ അവിടന്ന് ലോകത്തെ
    സ്ഥാപിച്ചു തന്റെ വിവേകത്താൽ ആകാശങ്ങളെ വിരിക്കുകയും ചെയ്തു.
  deu-TKW: er, der die Erde durch seine Kraft erschaffen, den Erdkreis durch seine
    Weisheit gegründet und durch seine Einsicht den Himmel ausgespannt hat.
  lin-lin: Kasi Yawe asala mabele na nguya na Ye, alendisa mokili na bwanya na Ye
    mpe atanda likolo na mayele na Ye.
  eng-LSV: The Maker of the earth by His power, || The Establisher of the world by
    His wisdom, || Who, by His understanding, stretched forth the heavens—
  eng-GNV: He hath made the earth by his power, and established the worlde by his
    wisedome, and hath stretched out the heauen by his discretion.
  eng-WEBSTER: He hath made the earth by his power, he hath established the world
    by his wisdom, and hath stretched out the heavens by his discretion.
  nhw-BL: Pero catli tojuanti TOTECO, yaya, quena, quichijchijqui ni tlaltipactli
    ica ichicahualis. Huan ica itlalnamiquilis quitlali sesen tlamantli campa monequi.
    Nojquiya ica itlalnamiquilis quipatlajqui ne ilhuicactli.
  swh-ONEN: Lakini Mungu aliiumba dunia kwa uweza wake, akaweka misingi ya ulimwengu
    kwa hekima yake, na akazitandaza mbingu kwa ufahamu wake.
  bba-bba: Yinni Gusunɔwɑ u tem tɑkɑ kuɑ kɑ win dɑm, kɑ win yɛ̃ru, mɑ u wɔllu tɛriɑ
    kɑ win bwisi.
  eng-KJVCPB: He hath made the earth by his power, He hath established the world by
    his wisdom, And hath stretched out the heavens by his discretion.
  luo-luo: To Nyasaye nochweyo piny gi tekone; ne ochako piny gi riekone, kendo oyaro
    polo gi ngʼeyo mare.
  meu-meu: Ia ese ena siahu amo tanobada e karaia, bona ena aonega amo tanobada idoinai
    e haginia, bona ena lalo-parara amo guba e idia roro.
  npi-ULB: तर उहाँले पृथ्वीलाई आफ्नो शक्तिले बनाउनुभयो, र उहाँले आफ्नो बुद्धिले संसार
    स्थापित गर्नुभयो, र आफ्नो समझशक्तिले आकाशलाई फैलाउनुभयो ।
  yor-yor: Ọlọ́run dá ayé pẹ̀lú agbára rẹ̀, ó dá àgbáyé pẹ̀lú ọgbọ́n rẹ̀, ó mú kí
    ọ̀run kí ó fẹ̀ síta nípa òye rẹ̀.
  pes-OPCB: اما خدای ما با قدرت خود زمین را ساخت، و با حکمتش جهان را بنیاد نهاد و
    با دانایی خود آسمانها را به وجود آورد.
  tgl-ULB: Ang lumikha ng daigdig sa kaniyang kapangyarihan ang nagtatag ng kalupaan
    sa pamamagitan ng kaniyang karunungan at nagpalaganap ng kalangitan sa pamamagitan
    ng kaniyang pang-unawa.
  hui-hui: Anduane Homogohanda ibunaga hongome dindi wabini. Ibunaga mini bayale gigabiwigome
    dindi bibahende wabialu hari daliga mo yangala halu daligaha karu bibahendebi
    wabini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​တန်​ခိုး​တော်​အား​ဖြင့် ပ​ထ​ဝီ​မြေ​ကြီး​ကို​ဖြစ်​ပေါ်​စေ​တော်​မူ၏။
    ဉာဏ်​ပ​ညာ​တော်​ဖြင့်​လော​က​ဋ္ဌာတ်​ကို ဖန်​ဆင်း​တော်​မူ​၍ အ​သိ​ပ​ညာ​တော်​ဖြင့်​မိုး​ကောင်း​ကင်​ကို
    ဖြန့်​ကြက်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་ནུས་མཐུ་ལ་བརྟེན་ནས་ས་གཞི་བཀོད་ཅིང་། ཉིད་ཀྱི་ཤེས་རབ་ཀྱིས་འཇིག་རྟེན་མཛད་པ་དང་།
    ཡང་ཁོང་གི་མཁྱེན་རབ་ཀྱིས་ཨ་སྔོན་དབྱིངས་རྣམས་བཏིངས།
  sna-sna: Asi Mwari akaita nyika nesimba rake, akateya nyika nouchenjeri hwake, uye
    akatambanudza matenga nokunzwisisa kwake.
  spa-BLM: Dios ha hecho la tierra con su poder. Él ha establecido el mundo por su
    sabiduría, y por su entendimiento ha extendido los cielos.
  cac-cac: A Jehová b'oannac lum luum tic yed' spoder, a yed' sjelanil sb'onac yolyib'an̈q'uinal
    tic. An̈eja' yed' sjelanil chi' sb'onac pax satchaan̈.
  swh-ULB: Aliyeiumba dunia kwa nguvu zake aliumba nchi kavu kwa hekima zake na kuzitandaza
    mbingu kwa fahamu zake.
  bel-bel: Ён стварыў зямлю сілаю Сваёю, сьцьвердзіў сусьвет мудрасьцю Сваёю і розумам
    Сваім раскінуў нябёсы.
  deu-ELBBK: Er hat die Erde gemacht durch seine Kraft, den Erdkreis festgestellt
    durch seine Weisheit und die Himmel ausgespannt durch seine Einsicht.
  mbb-OT: Piru iyan is Megbevayà midlimbag te langit wey kelibutan pinaaǥi te ǥehem
    din wey ketau zin.
  mal-2015: അവൻ തന്റെ ശക്തിയാൽ ഭൂമിയെ സൃഷ്ടിച്ചു, തന്റെ ജ്ഞാനത്താൽ ഭൂമണ്ഡലത്തെ സ്ഥാപിച്ചു,
    തന്റെ വിവേകത്താൽ ആകാശത്തെ വിരിച്ചു.
  rmc-rmc: Ale o RAJ kerďa e phuv peskra zoraha; peskra bara goďaha stvorinďa e phuv
    a nacirdňa o ňebos.
  pes-OPV: او زمین را به قوت خود ساخت و ربع مسکون را به حکمت خویش استوار نمود وآسمان
    را به عقل خود گسترانید.
  ron-1924: Дар Ел а фэкут пэмынтул прин путеря Луй, а ынтемеят лумя прин ынцелепчуня
    Луй, а ынтинс черуриле прин причеперя Луй.
  ben-OBCV: কিন্তু ঈশ্বর নিজের পরাক্রমে পৃথিবী সৃষ্টি করেছেন; তিনি নিজের প্রজ্ঞায়
    জগৎ স্থাপন করেছেন এবং তাঁরই বুদ্ধিতে আকাশমণ্ডল প্রসারিত করেছেন।
  som-som: Isagu dhulka xooggiisuu ku sameeyey, dunidana xigmaddiisuu ku dhisay, oo
    samooyinkana waxgarashadiisuu ku kala bixiyey.
  lat-VUC: 'Qui facit terram in fortitudine sua, præparat orbem in sapientia sua,
    et prudentia sua extendit cælos:'
  eng-ASVBT: He hath made the earth by his power, he hath established the world by
    his wisdom, and by his understanding hath he stretched out the heavens.
  ita-1885: Colui, che ha fatta la terra con la sua potenza, che ha stabilito il mondo
    con la sua sapienza, ed ha distesi i cieli col suo intendimento;
  eng-LXXUP: It is the Lord that made the earth by his strength, who set up the world
    by his wisdom, and by his understanding stretched out the sky,
  eng-ULB: But it was he who made the earth by his power, and he established the world
    by his wisdom, and by his understanding he stretched out the heavens.
  spa-VBL: Fue Dios quien hizo la tierra con su poder. Él creó el mundo con su sabiduría
    y con su entendimiento puso los cielos en su lugar.
  fra-_FOB: C'est lui qui a fait la terre par sa puissance; qui a fondé le monde par
    sa sagesse; qui a étendu les cieux par son intelligence.
  mal-mal: അവിടുന്ന് തന്റെ ശക്തിയാൽ ഭൂമിയെ സൃഷ്ടിച്ചു; തന്റെ ജ്ഞാനത്താൽ ഭൂമണ്ഡലത്തെ
    സ്ഥാപിച്ചു; തന്റെ വിവേകത്താൽ ആകാശത്തെ വിരിച്ചു.
  lit-lit: Jis padarė žemę savo jėga, jis įtvirtino pasaulį savo išmintimi, ir ištiesė
    dangus savo supratimu.
  urd-GVR: Dekho, Allāh hī ne apnī qudrat se zamīn ko ḳhalaq kiyā, usī ne apnī hikmat
    se duniyā kī buniyād rakhī, aur usī ne apnī samajh ke mutābiq āsmān ko ḳhaime
    kī tarah tān liyā.
  suz-BL: तन्‍न मेकोमी आ सक्तिमी रागी सेल्‍तु। मेकोमी आ जोक्‍तीक तुइक्‍तीकेमी रागी
    रागी कली वोइक्‍तु। मिनु मेकोमी आ रुप्‍तीकेम सरीङ प्राक्‍तु। येरमीया ५१:१५-१९
  eng-NOY: He made the earth by his power; He established the world by his wisdom,
    And by his understanding he spread out the heavens.
  ita-1927: Egli, con la sua potenza, ha fatto la terra; con la sua sapienza ha stabilito
    fermamente il mondo; con la sua intelligenza ha disteso i cieli.
  ckb-ckb: بەڵام یەزدان بە هێزی خۆی زەوی دروستکردووە، بە دانایی خۆی جیهانی دامەزراندووە،
    بە تێگەیشتنی خۆی ئاسمانی ڕاخستووە.
  eng-BBE: He has made the earth by his power, he has made the world strong in its
    place by his wisdom, and by his wise design the heavens have been stretched out.
  kan-OKCV: ಆದರೆ ದೇವರು ತಮ್ಮ ಶಕ್ತಿಯಿಂದ ಭೂಮಿಯನ್ನು ಸೃಷ್ಟಿಸಿ, ತಮ್ಮ ಜ್ಞಾನದಿಂದ ಲೋಕವನ್ನು
    ಸ್ಥಾಪಿಸಿ, ತಮ್ಮ ವಿವೇಕದಿಂದ ಆಕಾಶವನ್ನು ವಿಸ್ತರಿಸಿದ್ದಾರೆ.
  tam-2017: அவரே பூமியைத் தம்முடைய வல்லமையினால் உண்டாக்கி, பூமியின் நிலப்பரப்பை தம்முடைய
    ஞானத்தினால் படைத்து, வானத்தைத் தம்முடைய அறிவினால் விரித்தார்.
  spa-RV-1909: El que hizo la tierra con su potencia, el que puso en orden el mundo
    con su saber, y extendió los cielos con su prudencia;
  ron-BTF: El a făcut pământul prin puterea lui, el a întemeiat lumea prin înțelepciunea
    lui și a întins cerurile prin discernământul lui.
  eng-WEBP: God has made the earth by his power. He has established the world by his
    wisdom, and by his understanding has he stretched out the heavens.
  eng-FBV: It was God who made the earth by his power. He created the world by his
    wisdom and by his understanding he put the heavens in place.
  nld-1939: Maar Jahweh heeft de aarde gemaakt door zijn kracht, De wereld gegrond
    door zijn wijsheid, Door zijn verstand de hemel gespannen.
  nch-BL: Pero cati tojuanti TOTECO, yaya, quena, quichijchijqui ni taltipacti ica
    ichicahualis. Huan ica italnamiquilis quitali sesen tamanti campa monequi. Nojquiya
    ica italnamiquilis quipatajqui ne ilhuicacti.
  vie-1934: Chính Đức Giê-hô-va đã làm nên đất bởi quyền năng Ngài, đã lập thế gian
    bởi sự khôn ngoan Ngài, đã giương các từng trời ra bởi sự thông sáng Ngài.
  hin-CV: याहवेह ही हैं जिन्होंने अपने सामर्थ्य से पृथ्वी की सृष्टि की; जिन्होंने
    विश्व को अपनी बुद्धि द्वारा प्रतिष्ठित किया है, अपनी सूझ-बूझ से उन्होंने आकाश
    को विस्तीर्ण कर दिया.
  spa-BES: Él hizo la tierra por su poder, hizo al mundo fuerte en su lugar por su
    sabiduría, y por su sabio designio los cielos se han extendido.
  tdx-tdx: Ie namboatse ty tane toy amy haozara’ey, Ie nampijadoñe ty voatse toy amy
    hihi’ey vaho Ie nandafike o likerañeo amy faharofoana’ey;
  tha-KJV: พระองค์​ทรงสร้างโลกด้วยฤทธิ์เดชของพระองค์ พระองค์​ทรงสถาปนาพิภพไว้ด้วยพระสติปัญญาของพระองค์
    และทรงขึงฟ้าสวรรค์ออกด้วยความเข้าใจของพระองค์
  por-BR-2018: Mas o SENHOR é aquele que fez a terra com seu poder, que preparou o
    mundo com sua sabedoria, e estendeu os céus com seu entendimento.
  deu-ELO: Er hat die Erde gemacht durch seine Kraft, den Erdkreis festgestellt durch
    seine Weisheit und die Himmel ausgespannt durch seine Einsicht.
  eng-WYC-2018: He is God, that maketh the earth in his strength, that maketh ready
    the world in his wisdom, and stretcheth forth (the) heavens by his prudence. (He
    is God, who maketh the earth by his strength, who prepareth the world by his wisdom,
    and who stretcheth forth the heavens by his prudence, or by his knowledge.)
  epo-epo: Li kreis la teron per Sia forto, aranĝis la mondon per Sia saĝo, kaj per
    Sia prudento etendis la ĉielon.
  uig-PIN: Pǝrwǝrdigar bolsa yǝr-zeminni küq-ⱪudriti bilǝn yasiƣan, Alǝmni danaliⱪi
    bilǝn bǝrpa ⱪilƣan, Asmanlarni ǝⱪil-parasiti bilǝn yayƣuqidur.
  beo-beo: Hina Gode da Ea gasaga osobo bagade hahamoi. Ea bagade dawa:su amoga E
    da osobo bagade hahamoi amola mu fadegale gai.
  tpi-OTNT: Long gutpela tingting na save bilong en, Bikpela i bin wokim graun na
    skai. Em i bin wokim olgeta samting long strong na save bilong em yet.
  hau-SA: Amma Allah ya yi duniya ta wurin ikonsa; ya kafa duniya ta wurin hikimarsa
    ya shimfiɗa sammai ta wurin fahiminsa.
  uig-LAT: Perwerdigar bolsa yer-zéminni küch-qudriti bilen yasighan, Alemni danaliqi
    bilen berpa qilghan, Asmanlarni eqil-parasiti bilen yayghuchidur.
  nde-nde: Kodwa uNkulunkulu wenza umhlaba ngamandla akhe, wamisa umhlaba ngokuhlakanipha
    kwakhe, njalo wendlala lamazulu ngokuqedisisa kwakhe.
  ton-ton: Kuo ne ngaohi ʻae kelekele ʻaki hono mālohi, kuo ne fokotuʻumaʻu ʻa māmani
    ʻaki ʻene ʻilo, pea kuo ne folahi ʻae ngaahi langi ʻi heʻene poto.
  ces-1613: Kterýž učinil zemi mocí svou, kterýž utvrdil okršlek světa moudrostí svou,
    a opatrností svou roztáhl nebesa.
  eng-WMB: God has made the earth by his power. He has established the world by his
    wisdom, and by his understanding has he stretched out the heavens.
  tam-TCV: ஆனால் இறைவன் தமது வல்லமையினால் பூமியைப் படைத்து, தமது ஞானத்தினால் உலகத்தை
    நிறுவி, தமது அறிவாற்றலினால் வானங்களை விரித்தார்.
  ceb-ULB: Apan siya ang nagbuhat sa kalibotan pinaagi sa iyang gahom, ug gitukod
    niya ang kalibotan pinaagi sa iyang kaalam, ug pinaagi sa iyang kahibalo gibuklad
    niya ang kalangitan.
  pol-UBG: On uczynił ziemię swoją mocą, utwierdził okrąg świata swoją mądrością i
    swoją roztropnością rozpostarł niebiosa.
  urd-GVU: دیکھو، اللہ ہی نے اپنی قدرت سے زمین کو خلق کیا، اُسی نے اپنی حکمت سے دنیا
    کی بنیاد رکھی، اور اُسی نے اپنی سمجھ کے مطابق آسمان کو خیمے کی طرح تان لیا۔
  deu-1912: Er hat aber die Erde durch seine Kraft gemacht und den Weltkreis bereitet
    durch seine Weisheit und den Himmel ausgebreitet durch seinen Verstand.
  kan-2017: ಆತನು ತನ್ನ ಶಕ್ತಿಯಿಂದ ಭೂಮಿಯನ್ನು ನಿರ್ಮಿಸಿ, ತನ್ನ ಜ್ಞಾನದಿಂದ ಲೋಕವನ್ನು ಸ್ಥಾಪಿಸಿ,
    ತನ್ನ ವಿವೇಕದಿಂದ ಆಕಾಶಮಂಡಲವನ್ನು ಹರಡಿದ್ದಾನೆ.
  yap-yap: I SOMOL e ngongliy e fayleng nga gelngin; ni gonop rok e sunmeg e fayleng
    ngay me fil’ath lanelang.
  hlt-MCSB: A thadueng neh diklai a saii, a cueihnah neh lunglai a thoh tih a lungcuei
    neh vaan khaw a dih.
  mdy-ETH: ፆኦሲ ፔ ዎልቆና ሳዖ ማዤኔ፤ ፔ ዔራቶና ዓጮ ቢያ ማዤኔ፤ ዒዛኮ ማሊ ጶቂሣ ዒኖናኣ ጫሪንጮ ዼጊዲ ዒ ዳሬኔ፤
  twi-ASANTE: Nanso, Onyankopɔn de ne tumi bɔɔ asase; ɔtoo ewiase fapem wɔ ne nyansa
    mu na ɔde ne nhunumu trɛɛ ɔsorosoro mu.
  eng-WEBU: God has made the earth by his power. He has established the world by his
    wisdom, and by his understanding has he stretched out the heavens.
  wal-wal: Ba wolqqan sa7aa medhdhidaagee, ba aadhdhida eran sa7aa essidaagee, ba
    akeekan salota miccidaagee a.
  spa-PDDPT: Él es Quien hizo la tierra con su poder, Quien estableció el mundo con
    su sabiduría y extendió los cielos con su inteligencia.
  gun-gun: Mba'eta yvy ma Senhor ae ojapo raka'e opo'akaa rupi. O'arandua rupi onhono
    yvy, ha'e rã yva ma oikuaapaa rupi oipyo.
  ilo-ULB: Ti nangaramid ti daga babaen iti pannakabalinna ket imbangonna ti namaga
    a daga babaen iti kinasiribna ken inyukradna dagiti langit babaen iti pannakaawatna.
  kpg-kpg: Dimaadua ne hai henuailala gi ono mogobuna, dono iloo mee dela ne hai henuailala
    ge ne holo gi daha di langi.
  uig-ARA: پەرۋەردىگار بولسا يەر-زېمىننى كۈچ-قۇدرىتى بىلەن ياسىغان، ئالەمنى دانالىقى
    بىلەن بەرپا قىلغان، ئاسمانلارنى ئەقىل-پاراسىتى بىلەن يايغۇچىدۇر.
  sus-sus: Alatala nan bɔxi daa a sɛnbɛ ra, a duniɲa ti a xa lɔnni ra, a koore walaxɛ
    itala a xaxili ra.
  pon-2006: KAUN-O ketin wiahkihda sampah sapwellime manaman; sapwellime kupwurokong
    me e ketin kapikkihda sampah oh wiahkihda nanleng kan.
  ksd-ksd: I tar pait ra pia ma ra dekdekina, ma i tar vatur ra rakarakan a gunagunan
    ta kana kabinana, ma ta kana minatoto i tar pala vuare ra bala na bakut;
  tur-YTC: Tanrı, yeryüzünü kudretiyle yarattı. Dünyayı bilgeliğiyle kurdu, Ve anlayışıyla
    gökleri gerdi.
  grc-BRENT: Κύριος ὁ ποιήσας τὴν γῆν ἐν τῇ ἰσχύϊ αὐτοῦ, ὁ ἀνορθώσας τὴν οἰκουμένην
    ἐν τῇ σοφίᾳ αὐτοῦ, καὶ τῇ φρονήσει αὐτοῦ ἐξέτεινε τὸν οὐρανὸν,
  ind-AYT: Dialah yang menjadikan bumi dengan kuasa-Nya, yang menegakkan dunia dengan
    hikmat-Nya, dan membentangkan langit dengan pengertian-Nya.
  nya-nya: Koma Mulungu analenga dziko lapansi ndi mphamvu zake; Iye anapanga dziko
    lonse ndi nzeru zake ndipo anayala thambo mwaluso lake.
  hrv-hrv: On stvori zemlju snagom svojom, mudrošću svojom uspostavi krug zemaljski
    i umom svojim razape nebesa.
  mps-mps: Te God da, aga bomogo digi te tǫ nigai dao. Awe, aga wiegi yai koneani
    homu kolesagade agai te tǫ dodolama muai dao. Aga homu kolesagade agai te dagalu
    nigiyu elama, diniga palali.
  tpi-tpi: Long gutpela tingting na save bilong en, Bikpela i bin wokim graun na skai.
    Em i bin wokim olgeta samting long strong na save bilong em yet.
  dan-1931: Han skabte Jorden i sin Vælde, grundfæstede Jorderig i sin Visdom, og
    i sin Indsigt udspændte han Himmelen.
  vie-OVCB: Nhưng Đức Chúa Trời sáng tạo địa cầu bởi quyền năng và Ngài đã bảo tồn
    bằng sự khôn ngoan. Với tri thức của chính Chúa, Ngài đã giăng các tầng trời.
  guj-2017: ઈશ્વરે પોતાના સામર્થ્યથી પૃથ્વીને ઉત્પન્ન કરી છે, પોતાના ડહાપણથી પૃથ્વીને
    સ્થાપી છે અને પોતાના કૌશલ્યથી આકાશને વિસ્તાર્યું છે.
  pon-2006A: KAUN-O ketin wiahkihda sampah sapwellime manaman; sapwellime kupwurokong
    me e ketin kapikkihda sampah oh wiahkihda nanleng kan.
  por-BRBSL: Deus fez a terra pelo seu poder. Ele estabeleceu o mundo por sua sabedoria,
    e por sua compreensão, ele estendeu os céus.
  cth-cth: Hatei, Cathut ni thaonae hoi talai heh a sak, a thoum lungangnae hoi talaivan
    heh a caksak teh a panuenae hoi kalvan hah a sak.
  twi-twi: Nanso Onyankopɔn de ne tumi bɔɔ asase; ɔtoo wiase fapem wɔ ne nyansa mu,
    na ɔde ne nhumu trɛw ɔsorosoro mu.
  hlt-hlt: A thadueng neh diklai a saii, a cueihnah neh lunglai a thoh tih a lungcuei
    neh vaan khaw a dih.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndɔ̀ɔ̀ kɛtenkɛ̀ nɛ̀ ku kó muwɛ̃rímú mmu, nɛ̀ ku yɛnfòùmɛ̀
    mmɛ kù fìímmɛ̀ kɛtenkɛ̀, kɛ pitɛ́ tiwɛtì nɛ̀ ku ciì.
  msy-2020: Ikiavɨra Itir God uan gavgavimɨn nguazir kamɨn ingari. A uan nɨghnɨzir
    aghuimɨn nguazir kam isa uan danganimra anetɨzɨ, a gavgafi. A uan fofozimɨn overiamɨn
    ingara an onegha gɨfa.
  azb-azb: Rəbb qüdrəti ilə yer üzünü yaratdı, Hikməti ilə dünyanı qurdu, Dərrakəsi
    ilə göyləri yaydı.
  eng-DBY: He hath made the earth by his power, he hath established the world by his
    wisdom, and hath stretched out the heavens by his understanding.
  hin-2017: उसी ने पृथ्वी को अपनी सामर्थ्य से बनाया, उसने जगत को अपनी बुद्धि से स्थिर
    किया, और आकाश को अपनी प्रवीणता से तान दिया है।
  wol-KYG: Suuf, Aji Sax jee sàkke kàttanam; dun bi, mu sampem xelam; asamaan, mu
    lale xam-xamam.
  eng-YLT: The maker of the earth by His power, The establisher of the world by His
    wisdom, Who, by His understanding, stretched forth the heavens,
  eng-WYC-2017: He is God, that maketh the earth in his strength, that maketh ready
    the world in his wisdom, and stretcheth forth heavens by his prudence.
  eng-WMBB: God has made the earth by his power. He has established the world by his
    wisdom, and by his understanding has he stretched out the heavens.
  urd-GVH: देखो, अल्लाह ही ने अपनी क़ुदरत से ज़मीन को ख़लक़ किया, उसी ने अपनी हिकमत
    से दुनिया की बुनियाद रखी, और उसी ने अपनी समझ के मुताबिक़ आसमान को ख़ैमे की तरह
    तान लिया।
  rug-rug: Ba Tamasa tavetia sa popoa pepeso koasa Nana ṉiniraṉira; va podakia Sa
    sa kasia popoa pa Nana ginilagilana lohina meke repaha vura nia Sa sa maṉauru
    pa Nana ginilae.
  gaz-gaz: Waaqni garuu humna isaatiin lafa uume; ogummaa isaatiin addunyaa hundeesse;
    hubannaa isaatiinis samiiwwan diriirse.
  fra-LSG: Il a créé la terre par sa puissance, Il a fondé le monde par sa sagesse,
    Il a étendu les cieux par son intelligence.
  yal-yal: Ala nan bɔxɔ xɔnna daxi a sɛnbɛni, a yi dunuɲa bɛtɛn sa a fe kolonna xɔn,
    a kore walaxani bandun a xaxilimayani.
  haw-1868: Ua hana no oia i ka honua i kona mana, a ua hookumu hoi i ke ao nei i
    kona akamai, a ua hoopalahalaha ae i na lani i kona naauao.
  arb-NAV: فَالرَّبُّ هُوَ الَّذِي صَنَعَ السَّمَاوَاتِ وَالأَرْضَ بِقُدْرَتِهِ، وَأَسَّسَ
    الدُّنْيَا بِحِكْمَتِهِ وَمَدَّ السَّمَاوَاتِ بِفِطْنَتِهِ.
  ewe-ewe: Ke Mawue wɔ anyigba kple eƒe ŋusẽ; eyae na anyigba dzɔ to eƒe nunya me,
    eye wòtsɔ eƒe nugɔmesese keke dziƒowo mee.
  eng-LEE: He made the earth by his power, he established the world by his wisdom,
    and by his understanding he stretched out the heavens.
  asm-FB: তেওঁ নিজ শক্তিৰে, পৃথিৱী স্ৰজন কৰিলে, নিজ জ্ঞানেৰে জগত স্থাপন কৰিলে, আৰু
    নিজ বুদ্ধিৰে আকাশ-মণ্ডল বিস্তাৰ কৰিলে।
  sus-A: عَلَتَلَ نَن بْشِ دَا عَ سّنبّ رَ، عَ دُنِحَ تِ عَ شَ لْننِ رَ، عَ كٌورٍ
    وَلَشّ عِتَلَ عَ شَشِلِ رَ.
  fra-SBL: Dieu a fait la terre par sa puissance. Il a établi le monde par sa sagesse,
    et c'est par son intelligence qu'il a déployé les cieux.
  hbo-hbo: עֹשֵׂ֥ה אֶ֙רֶץ֙ בְּכֹחֹ֔ו מֵכִ֥ין תֵּבֵ֖ל בְּחָכְמָתֹ֑ו וּבִתְבוּנָתֹ֖ו
    נָטָ֥ה שָׁמָֽיִם׃
  kik-kik: No rĩrĩ, nĩ Ngai wombire thĩ na hinya wake; akĩhaanda thĩ na ũũgĩ wake,
    na agĩtambũrũkia matu mairũ na ũndũ wa ũmenyo wake.
  fra-NCL: Il a fait la terre par sa force, affermi le monde par sa sagesse, et par
    son intelligence il a étendu les cieux.
  cek-AK: Sithaw loe a thacakhaih hoiah long to sak; palung a hahaih hoiah long hae
    a caksak moe, a kophaih hoiah van to kakawk ah payuengh boeh.
  cuk-cuk: Bab-Dummad, e-ganguedba napneg nasiksad, e-binsaed-nikadbali, napneg ilemaksad,
    e-ibmar-wisidbali, nibneg nasiksad.
  uig-CYR: Пәрвәрдигар болса йәр-зиминни күч-қудрити билән ясиған, Аләмни даналиғи
    билән бәрпа қилған, Асманларни әқил-парасити билән яйғучидур.
  tel-2017: ఆయన తన బలంతో భూమిని సృష్టించాడు. తన జ్ఞానంతో ప్రపంచాన్ని స్థాపించాడు,
    తన తెలివితో ఆకాశాన్ని చక్కగా పరిచాడు.
  hat-BSA: Bondye te fè tè a pa pouvwa Li. Li te etabli lemonn ak sajès Li; ak konprann
    Li, Li te etann syèl yo.
  kos-kos: LEUM GOD El orala faclu ke ku lal; El oakiya faclu ke lalmwetmet lal, Ac
    El asroelik kusrao ke etu lal.
  hbo-WLC: עֹשֵׂ֥ה אֶ֙רֶץ֙ בְּכֹח֔וֹ מֵכִ֥ין תֵּבֵ֖ל בְּחָכְמָת֑וֹ וּבִתְבוּנָת֖וֹ
    נָטָ֥ה שָׁמָֽיִם׃
  ibo-ibo: Ma Chineke sitere nʼike ya mee ụwa. Ọ tọrọ ntọala ụwa mee ka o guzosie
    ike site nʼamamihe ya, ọ jikwa nghọta ya setịpụ eluigwe niile.
  ory-ory: ସେ ଆପଣା ପରାକ୍ରମ ଦ୍ୱାରା ପୃଥିବୀ ନିର୍ମାଣ କରିଅଛନ୍ତି, ସେ ଆପଣା ଜ୍ଞାନ ଦ୍ୱାରା ଜଗତ
    ସ୍ଥାପନ କରିଅଛନ୍ତି ଓ ଆପଣାର ବୁଦ୍ଧି ଦ୍ୱାରା ସେ ଆକାଶମଣ୍ଡଳ ବିସ୍ତାର କରିଅଛନ୍ତି;
  chk-chk: Nge Kot a föri fanüfan ren an manaman, a anüküchara ren an tipachem. A
    ameresala ekewe läng ren an weweöch.
  rop-rop: Wal aibin sing dijan song. “YAWEI na bin meigim dijan wel garram im pawa,
    dumaji im brabli klebabala. Imbin meigim ebrijing langa skai du.
  ukr-1871: Він сотворив землю силою своєю, утвердив круг земний мудростю своєю і
    розумом своїм розпростер небеса.
  deu-1951: Er ist's, der die Erde durch seine Kraft erschaffen, in seiner Weisheit
    den Weltkreis abgegrenzt und mit seinem Verstand den Himmel ausgespannt hat.
  eng-JPS: He that hath made the earth by His power, that hath established the world
    by His wisdom, and hath stretched out the heavens by His understanding;
  srp-1865: On je naèinio zemlju silom svojom, utvrdio vasiljenu mudrošæu svojom,
    i razumom svojim razastro nebesa;
  lug-lug: Mukama yakola ensi n’amaanyi ge, n’atonda ebitonde byonna n’amagezi ge,
    era okutegeera kwe, kwe kwayanjuluza eggulu.
  heb-heb: עשה ארץ בכחו מכין תבל בחכמתו ובתבונתו נטה שמים׃
  ben-IRV: পৃথিবীর সৃষ্টিকর্ত্তা নিজের শক্তিতে তাঁর জ্ঞানের মাধ্যমেই জগৎ তৈরী করেছেন
    ও আকাশমণ্ডল বিস্তার করেছেন।
  pan-pan: ਉਸ ਨੇ ਧਰਤੀ ਨੂੰ ਆਪਣੀ ਸ਼ਕਤੀ ਨਾਲ ਬਣਾਇਆ, ਉਸ ਆਪਣੀ ਬੁੱਧ ਨਾਲ ਜਗਤ ਨੂੰ ਕਾਇਮ ਕੀਤਾ,
    ਅਤੇ ਆਪਣੀ ਸਮਝ ਨਾਲ ਅਕਾਸ਼ਾਂ ਨੂੰ ਤਾਣਿਆ ਹੈ।
  mya-JVB: ထာဝရဘုရားသည် တန်ခိုး တော်အားဖြင့် မြေကြီး ကို ဖန်ဆင်း တော်မူပြီ။ ပညာ တော်အားဖြင့်
    လောကဓါတ် ကို တည် တော်မူပြီ။ ဉာဏ် တော်အားဖြင့် မိုဃ်းကောင်းကင် ကို ကြက် တော်မူပြီ။
  tbg-tbg: Noravano Kotiva nai kempukaqohairo maa vatara autukero vatorave. Viva nai
    koqe avu aatoqohairo maa vatara autukero vatero, vaiintivano seri rairakero aqutaintema
    kero, naaruvavata rairakero vatorave.
  hmo-hmo: Lohiabada ese iena siahu dekena amo, tanobada ia karaia. Iena aonega dekena
    amo, tanobada ena kahana ibounai ia haginia, bona guba ibounai danu Lohiabada
    ese ia karaia.
  urd-urd: उसी ने अपनी क़ुदरत से ज़मीन को बनाया, उसी ने अपनी हिकमत से जहान को क़ाईम
    किया और अपनी 'अक़्ल से आसमान को तान दिया है।
  rus-SYN: Он сотворил землю силою Своею, утвердил вселенную мудростью Своею и разумом
    Своим распростер небеса.
  bqc-SIM: Dii mɛ́ dṹnia kɛ̀ ń a gbãao, à tↄↄlɛ kàlɛ ń a ↄ̃nↄo, à musu kpàlɛ
    ń a wɛzɛ̃o.
  tcz-CHONGTHU: Pakaiyin athahat in leiset asemdoh in, achihnan leiset atungdet e.
    Chule athil hetkhen themnan vanthamjol hi, pon bangin aphou jahe.
  mar-mar: ज्याने आपल्या सामर्थ्याने पृथ्वी निर्माण केली आणि आपल्या ज्ञानाचा उपयोग
    करून त्याने जग निर्माण केले आपल्या समंजसपणाच्या आधारे आकाश पांघरले.
  qub-qub: Tayta Diosmi munayninwan cay pachata camasha. Fiyupa yachaj cayninwan cay
    munduta tacyachisha. Yarpaysapa cayninwan syëlutapis camacächisha.
  bqp-bqp: Yinni Gusunɔwɑ u tem tɑkɑ kuɑ kɑ win dɑm, kɑ win yɛ̃ru, mɑ u wɔllu tɛriɑ
    kɑ win bwisi.
  hat-hat: Seyè a te fè latè ak fòs pouvwa li. Li kreye dènye bagay ak bon konprann
    li. Avèk entèlijans li, li louvri syèl la anwo latè.
  eng-BSB: The LORD made the earth by His power; He established the world by His wisdom
    and stretched out the heavens by His understanding.
  eng-WEBPB: God has made the earth by his power. He has established the world by
    his wisdom, and by his understanding has he stretched out the heavens.
  kbq-kbq: Hianagi Ra Anumzamo'a agra'a hankavereti ama mopa tro huteno agra'a knare
    antahizanteti mopamofo tra'a tro huno eri hankavenetino, Agra'a antahi'zanteti
    monaramimpima me'nea zantamina tro huteno rufanara huntegeno me'ne.
  nhe-BL: Pero tlen tojuanti TOTECO, yajaya, quena, quichijchijqui ni tlaltepactli
    ica ichicahualis. Huan ica itlalnamiquilis quitlali sesen tlamantli campa monequi.
    Nojquiya ica itlalnamiquilis quipatlajqui ne elhuicactli.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzapo ywy upuner haw rupi. Uma'e kwaw katu haw
    pupe uzapo ywy paw rupi. Uma'e kwaw paw pupe upupirar ywak pàn teko izewànaw ài.
  eng-DRA: He that maketh the earth by his power, that prepareth the world by his
    wisdom, and stretcheth out the heavens by his knowledge.
