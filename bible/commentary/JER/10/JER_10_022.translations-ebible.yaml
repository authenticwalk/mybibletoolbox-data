verse: JER.010.022
translations:
  mal-C: ഇതാ, ഒരു വാർത്ത വരുന്നു— വടക്കേദേശത്തുനിന്നുള്ള ഒരു വലിയ കോലാഹലംതന്നെ! അത്
    യെഹൂദാപട്ടണങ്ങളെ ശൂന്യവും കുറുനരികൾ വിഹരിക്കുന്ന ഇടവുമാക്കും.
  deu-TKW: Horch! ein Geräusch! - schon kommt es heran, und ein gewaltiges Getöse
    vom Nordlande her, um die Städte Judas zur Einöde zu machen, zu einem Wohnsitze
    für Schakale!
  lin-lin: Boyoka ! Makelele moko ezali koya, lokito moko ya makasi ewuti na mokili
    ya nor, ekosilisa bato kati na bingumba ya Yuda mpe ekokomisa yango bandako ya
    mbwa ya zamba.
  eng-LSV: A voice of a report, behold, it has come, || Even a great shaking from
    the north country, || To make the cities of Judah a desolation, || A habitation
    of dragons.
  eng-GNV: Beholde, the noyse of the brute is come, and a great commotion out of the
    North countrey to make the cities of Iudah desolate, and a denne of dragons.
  eng-WEBSTER: Behold, the sound of the noise is come, and a great commotion from
    the north country, to make the cities of Judah desolate, and a den of dragons.
  nhw-BL: Xijtlacaquilica cuali nopa tlahuejchihualistli catli hualahuij. Nopa soldados
    catli temajmatijque tlen nopa tlali ica norte hualahuij para quisosoloquij nochi
    altepeme tlen ni tlali Judá. Nopa altepeme mocahuase quen se huactoc tlali campa
    quichihuase iniosto tecuanime.
  swh-ONEN: 'Sikilizeni! Taarifa inakuja: ghasia kubwa kutoka nchi ya kaskazini! Hii
    itafanya miji ya Yuda ukiwa, makao ya mbweha.'
  bba-bba: Wee dɑmu ɡɑɡu ɡɑ nɔɔrɑmɔ. Tɔn dɑbirɑ wee sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn di,
    bu kɑ Yudɑbɑn wusu kpeerɑsiɑ, kpɑ su ko ɡbeeku bɔ̃nun wɑ̃ɑ yeru.
  eng-KJVCPB: Behold, the noise of the bruit is come, And a great commotion out of
    the north country, To make the cities of Judah desolate, And a den of dragons.
  luo-luo: Chik iti! Wach biro niya, tungni maduongʼ koa e piny man yo nyandwat! Anami
    dala mag Juda odongʼ nono, kama ondiegi ema odakie.
  meu-meu: A hakala, hari ta! A itaia, e maimu! Heloḡo-heloḡo badana mirigini kahana
    amo e maimu, Iuda hanuadia ihabua-taridia, bona uda sisiadia edia komu gabudia
    ai ihalaodia.
  npi-ULB: समाचारको खबर आएको छ, “हेर, यहूदाका सहरहरूलाई उजाड पारेर स्यालहरूका लुक्‍ने
    ठाउँ बनाउनलाई उत्तरको देशबाट एउटा ठुलो भूकम्प आउँदैछ ।”
  yor-yor: Fetísílẹ̀! ariwo igbe ń bọ̀, àti ìdàrúdàpọ̀ ńlá láti ilẹ̀ àríwá wá! Yóò
    sì sọ ìlú Juda di ahoro, àti ihò ọ̀wàwà.
  pes-OPCB: اینک هیاهویی به گوش می‌رسد! هیاهوی لشکر بزرگی که از سوی شمال می‌آید تا
    شهرهای یهودا را ویران کند و آنها را لانهٔ شغالها سازد!
  tgl-ULB: Dumating na ang ulat ng mga balita, “Tingnan ninyo! Parating na ito! Isang
    malakas na lindol ang paparating mula sa hilagang lupain upang sirain ang mga
    lungsod ng Juda at maging taguan ng mga asong-gubat.”
  hui-hui: Hale hadaba. Agali mbirame bi abale yalu ibiya. Dindi abene uyurahayagi
    howa kilikulu timbuni laruagoni. Waitigiru tini dindi wahalu Yuda dindi tano bu
    ngaruniha wai bule ibarua. Tano uruni bo gialobaga biai haragola biango dudu bu
    karu ti dege haga wulebira.
  mya-mya: နား​ထောင်​ကြ​လော့။ သ​တင်း​တစ်​ရပ်​ရောက်​ရှိ​လာ​လေ​ပြီ။ မြောက်​အ​ရပ်​တွင်​ထ​ကြွ​လှုပ်​ရှား​မှု​ဖြစ်​ပေါ်
    နေ​သည်။ သူ​တို့​သည်​ယု​ဒ​မြို့​တို့​ကို​ခွေး​အ​များ​ခို အောင်း​ရာ လူ​သူ​ကင်း​မဲ့​ရာ​အ​ဖြစ်​သို့​ပြောင်း​လဲ​စေ​လိမ့်
    မည်'' ဟု​ဆို​၏။
  bod-N: སྐད་ཅིག་ཐོས་ཡོང་སྟེ། ལྟོས་དང་དགྲ་བོ་སླེབས་བྱུང་། ཟིང་སློང་ཆེན་པོ་ཞིག་བྱང་ཕྱོགས་ནས་འོང་ཞིང་།
    ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་རྣམས་ཞིག་རོ་དང་ཁྱི་སྤྱང་གི་ཚང་དུ་བསྒྱུར་བའོ། །
  sna-sna: Inzwai! Chiziviso chiri kuuya, bope guru richabva kunyika yokumusoro! Richaita
    kuti maguta eJudha aparare, agarwe namakava.
  spa-BLM: La voz de las noticias, he aquí que viene, y una gran conmoción en el país
    del norte, para convertir las ciudades de Judá en una desolación, una morada de
    chacales.
  cac-cac: Ab'ec val sjavi jun ab'ix tic. Ay jun chon̈ab' scot d'a stojolal norte
    n̈ilili sc'an̈ scoti. A jun chi' ol ac'ancanoch juntzan̈ co chon̈ab' tic tz'inan
    lumal. Axon̈ej noc' nivac oques ol cajnajcan d'ay.
  swh-ULB: Taarifa imewadia, “Tazama! inakuja, tetemeko kubwa linakuja kutoka katika
    nchi ya kaskazini kuifanya miji ya Yuda kuwa ukiwa, na maficho ya mbweha.
  bel-bel: 'Ляціць чутка: вось ён ідзе, і вялікі шум ад краіны паўночнай, каб гарады
    Юдэі зрабіць пустыняю, селішчамі шакалаў.'
  deu-ELBBK: 'Horch, ein Gerücht: Siehe, es kommt, und ein großes Getöse vom Land
    des Nordens, um die Städte Judas zur Wüste zu machen, zur Wohnung der Schakale.'
  mbb-OT: Pemineǥa niw is utew subra he keǥurub te menge sundaru he ebpuun diyà te
    zizaya. Edezeetan dan is menge inged kayi te Juda, ne egkehimu zà heini he ubpeey
    te leew he menge asu.”
  mal-2015: 'കേട്ടോ, ഒരു ശ്രുതി: ഇതാ, യെഹൂദപട്ടണങ്ങളെ ശൂന്യവും കുറുക്കന്മാരുടെ പാർപ്പിടവും
    ആക്കേണ്ടതിന്നു അതു വടക്കുനിന്നു ഒരു മഹാകോലാഹലവുമായി വരുന്നു.'
  rmc-rmc: Šun! Avel varesavo hiros, e bari vika la armadakri andral e severno phuv,
    savi kerela le judske forendar e pušťa, o kher prekal o šakali.“
  pes-OPV: اینک صدای خبری می‌آید واضطراب عظیمی از دیار شمال. تا شهرهای یهودا را ویران
    و ماوای شغالها سازد.
  ron-1924: Ятэ, се ауде ун вует! О маре зарвэ вине де ла мязэноапте сэ префакэ четэциле
    луй Иуда ынтр-ун пустиу, ынтр-о визуинэ де шакаль.
  ben-OBCV: শোনো! সংবাদ আসছে— উত্তর দিক থেকে শোনা যাচ্ছে এক ভীষণ কলরব! এ যিহূদার গ্রামগুলিকে
    নির্জন স্থান করবে, তা হবে শিয়ালদের বাসস্থান।
  som-som: Bal maqla qaylada warka iyo rabshadda weyn oo xagga dalka woqooyi ka soo
    socota, oo markaas waxaa magaalooyinka dalka Yahuudah laga dhigi doonaa baabba'
    iyo meel ay dawacooyinku ku hoydaan.
  lat-VUC: 'Vox auditionis ecce venit, et commotio magna de terra aquilonis: ut ponat
    civitates Juda solitudinem, et habitaculum draconum.'
  eng-ASVBT: The voice of tidings, behold, it cometh, and a great commotion out of
    the north country, to make the cities of Judah a desolation, a dwelling place
    of jackals.
  ita-1885: Ecco, una voce di grido viene, con gran commovimento, dal paese di Settentrione,
    per ridurre le città di Giuda in desolazione, in ricetti di sciacalli.
  eng-LXXUP: Behold, there comes a sound of a noise, and a great earthquake from the
    land of the north, to make the cities of Judah a desolation, and a resting place
    for ostriches.
  eng-ULB: The report of news has arrived, “See! It is coming, a great earthquake
    is coming from the land of the north To make the cities of Judah into ruins, hideouts
    for jackals.”
  spa-VBL: Escuchen la noticia de que un ejército ruidoso está invadiendo desde un
    país del norte. Las ciudades de Judá serán derribadas, serán lugares donde sólo
    viven chacales.
  fra-_FOB: Voici, une rumeur se fait entendre, un grand tumulte vient du pays du
    Nord, pour faire des villes de Juda un désert, un repaire de chacals.
  mal-mal: 'കേട്ടോ, ഒരു ശ്രുതി: “ഇതാ, യെഹൂദപട്ടണങ്ങൾ ശൂന്യവും കുറുക്കന്മാരുടെ പാർപ്പിടവും
    ആക്കേണ്ടതിന് അത് വടക്കുനിന്ന് ഒരു മഹാകോലാഹലവുമായി വരുന്നു.'
  urd-GVR: Suno! Ek ḳhabar pahuṅch rahī hai, shimālī mulk se shor-o-ġhauġhā sunāī
    de rahā hai. Yahūdāh ke shahr us kī zad meṅ ā kar barbād ho jāeṅge. Āindā gīdaṛ
    hī un meṅ baseṅge.
  suz-BL: रेयके का जाक्‍शो बाक्‍ब। मेको नेनीन। उत्तर रागी रे ठेयब ग्रांग्‍ये माग्‍ये
    दुम्‍शो बाक्‍ब। मेकोमी यहूदा इन सहरपुकी मुर मबाक्‍तीके सेल्‍ब। मेको सिवार आन बाक्‍तीक
    दुम्‍नीम। येरमीया १:१४
  eng-NOY: '[[Hark!]] the sound of tiding! Behold it cometh, And a great tumult from
    the land of the North, To make the cities of Judah desolate, A dwelling-place
    for jackals.'
  ita-1927: Ecco, un rumore giunge, un gran tumulto arriva dal paese del settentrione,
    per ridurre le città di Giuda in desolazione, in un ricetto di sciacalli.
  ckb-ckb: گوێ بگرن! دەنگی هەواڵ دێت، هەراوهۆریای گەورە لە خاکی باکوورەوە، تاوەکو
    شارۆچکەکانی یەهودا وێران بکرێن، بکرێنە داڵدەی چەقەڵ.
  eng-BBE: News is going about, see, it is coming, a great shaking is coming from
    the north country, so that the towns of Judah may be made waste and become the
    living-place of jackals.
  kan-OKCV: ಇಗೋ, ಯೆಹೂದದ ಪಟ್ಟಣಗಳನ್ನು ಹಾಳು ಮಾಡುವುದಕ್ಕೂ, ನರಿಗಳ ಹಕ್ಕೆಯನ್ನಾಗಿ ಮಾಡುವುದಕ್ಕೂ,
    ಸುದ್ದಿಯ ಶಬ್ದವೂ, ಉತ್ತರ ದೇಶದಿಂದ ಮಹಾ ಗಲಭೆಯೂ ಬರುತ್ತದೆ.
  tam-2017: இதோ, யூதாவின் பட்டணங்களை அழித்து வலுசர்ப்பங்களின் தங்கும் இடமாக்கிப்போடும்
    செய்தியின் சத்தமும், வடதேசத்திலிருந்து பெரிய கொந்தளிப்பும் வருகிறது.
  spa-RV-1909: He aquí que voz de fama viene, y alboroto grande de la tierra del aquilón,
    para tornar en soledad todas las ciudades de Judá, en morada de culebras.
  ron-BTF: Iată, zgomotul unui zvon a venit și o mare răscoală din țara de nord, ca
    să prefacă cetățile lui Iuda într-un pustiu și o vizuină de dragoni.
  eng-WEBP: The voice of news, behold, it comes, and a great commotion out of the
    north country, to make the cities of Judah a desolation, a dwelling place of jackals.
  eng-FBV: Listen to the news that an noisy army is invading from a country to the
    north. The towns of Judah will be knocked down, they will be places where only
    jackals live.
  nld-1939: Hoor, daar komt een geraas, Een geweldig dreunen uit het land van het
    noorden, Om van Juda’s steden een steppe te maken, Een jakhalzen-hol!
  nch-BL: Xijtacaquilica cuali nopa tahuejchihualisti cati hualahui. Nopa soldados
    cati temajmatijque ten nopa tali ica norte hualahui para quisosoloquij nochi altepeme
    ten ni tali Judá. Nopa altepeme mocahuase quej se huactoc tali campa quichihuase
    iniosto tecuanime.
  vie-1934: Nầy, có tiếng đồn ra; có sự ồn ào lớn đến từ miền phương bắc, đặng làm
    cho các thành của Giu-đa nên hoang vu, nên hang chó rừng.
  hin-CV: समाचार यह आ रहा है, कि वे आ रहे हैं— उत्तर दिशा के देश से घोर अशांति की
    आवाज! कि यहूदिया के नगरों को निर्जन तथा सियारों का बसेरा बना दिया जाए.
  spa-BES: Las noticias están sucediendo, mira, está viniendo, un gran temblor viene
    del norte del país, para que las ciudades de Judá se conviertan en residuos y
    se conviertan en el lugar donde viven los chacales.
  tdx-tdx: Inao ty talily, Hehe te mb’etoa, ty fikoraham-bey boak’an-tane avaratse
    añe, hampangotomomoke o rova’ Iehodào, ho fimoneñam-panaloke.
  tha-KJV: ดู​เถิด เสียงลือมาถึงแล้ว เสียงโกลาหลยิ่งใหญ่จากแดนเหนือมากระทำให้หัวเมืองยูดาห์เป็​นที​่​รกร้าง
    และให้เป็นถ้ำของมังกร
  por-BR-2018: Eis que vem uma voz de aviso, e um grande tremor da terra do norte;
    para tornar em desolação as cidades de Judá, em morada de chacais.
  deu-ELO: 'Horch! Ein Gerücht: Siehe, es kommt, und dein großes Getöse vom Lande
    des Nordens, um die Städte Judas zur Wüste zu machen, zur Wohnung der Schakale.
    -'
  eng-WYC-2018: Lo! the voice of hearing cometh, and a great moving together from
    the land of the north, that it set the cities of Judah into wilderness, and a
    dwelling place of dragons. (Behold! tidings come, and then a great tumult from
    the land of the north, that shall turn the cities of Judah into a wilderness,
    and into a dwelling place for dragons, (or for jackals).)
  epo-epo: Jen venas laŭta krio kaj granda bruo el norda lando, por fari la urbojn
    de Judujo ruinoj, loĝejo de ŝakaloj.
  uig-PIN: Anglanglar! Bir gǝpning xǝpisi! Mana, u kelidu, ximaliy zemindin qiⱪⱪan
    zor bir quⱪan-sürǝn! Yǝⱨudaning xǝⱨǝrlirini bir wǝyranǝ, qilbɵrilǝrning turalƣusiƣa
    aylandurƣuqi keliwatidu!
  beo-beo: 'Nabima! Sia: da doaga:i dagoi. Fi bagade gagoe (north) gala amo ganodini
    ha lasu bagade naba. Ilia dadi gagui da Yuda soge wadela:lalu, amo da hafoga:i
    dunu hame esalebe soge agoane ba:mu. Amola amo ganodini, sigua wa:me fawane esalebe
    ba:mu.”'
  tpi-OTNT: Harim. Ol i bringim nius pinis. Bikpela nois i kamap long hap not, em
    nois bilong ol birua i lusim kantri bilong ol na i kam bilong pait long ol taun
    bilong Juda. Ol dispela taun bai i bagarap olgeta na i kamap ples bilong ol weldok
    tasol.
  hau-SA: Ku saurara! Rahoto yana zuwa babban hargitsi daga ƙasar arewa! Zai mai da
    garuruwan Yahuda kufai, mazaunin diloli.
  uig-LAT: Anglanglar! Bir gepning shepisi! Mana, u kélidu, shimaliy zémindin chiqqan
    zor bir chuqan-süren! Yehudaning sheherlirini bir weyrane, chilbörilerning turalghusigha
    aylandurghuchi kéliwatidu!
  nde-nde: Lalelani! Umbiko uyeza, ukuxokozela okukhulu okuvela elizweni lenyakatho!
    Kuzakwenza amadolobho akoJuda achitheke, abe yizikhundla zamakhanka.
  ton-ton: Vakai, ʻoku ongo mai ʻae ongoongo ʻoe longoaʻa, pea mo e maveuveu lahi
    mei he fonua tokelau, ke fakalala ʻae ngaahi kolo ʻo Siuta, pea ke ngaohi ia ko
    e ʻana ʻoe fanga talākoni.”
  ces-1613: Aj, pověst jistá přichází, a pohnutí veliké z země půlnoční, aby obrácena
    byla města Judská v pustinu a v příbytek draků.
  eng-WMB: The voice of news, behold, it comes, and a great commotion out of the north
    country, to make the cities of Judah a desolation, a dwelling place of jackals.
  tam-TCV: கேளுங்கள்! செய்தி ஒன்று வருகிறது. வடநாட்டிலிருந்து ஒரு பெரும் அமளியின்
    சத்தம் கேட்கிறது. அது யூதாவின் பட்டணங்களைப் பாழாக்கி, அவைகளை நரிகளின் இருப்பிடமாக்கும்.
  ceb-ULB: Miabot ang balita, “Tan-awa! Moabot na kini, moabot ang hilabihang linog
    nga gikan sa yuta sa amihanan aron sa pagguba sa mga siyudad sa Juda ug mahimong
    mga tagoanan alang sa ihalas nga mga iro.”
  pol-UBG: Oto nadchodzi wieść i wielka wrzawa z ziemi północnej, aby miasta Judy
    zamienić w pustkowie i w siedlisko smoków.
  urd-GVU: سنو! ایک خبر پہنچ رہی ہے، شمالی ملک سے شور و غوغا سنائی دے رہا ہے۔ یہوداہ
    کے شہر اُس کی زد میں آ کر برباد ہو جائیں گے۔ آئندہ گیدڑ ہی اُن میں بسیں گے۔
  deu-1912: Siehe, es kommt ein Geschrei daher und ein großes Beben aus dem Lande
    von Mitternacht, daß die Städte Juda's verwüstet und zur Wohnung der Schakale
    werden sollen.
  kan-2017: ಇಗೋ, ಒಂದು ಸದ್ದು! ಆಹಾ, ಬರುತ್ತಿದೆ! ಯೆಹೂದದ ಪಟ್ಟಣಗಳನ್ನು ನಾಶಪಡಿಸಿ ನರಿಗಳ ಹಕ್ಕೆಯನ್ನಾಗಿ
    ಮಾಡುವುದಕ್ಕೆ ಉತ್ತರದೇಶದಿಂದ ಮಹಾಕಂಪನವು ಸಂಭವಿಸುತ್ತದೆ.
  yap-yap: Mmotoyil! Ke taw e thin! Ke chub lingan’ ba nam i er ko lel’och; salthaw
    riy e bayi pingeg e pi binaw nu Judah nge ngal’ ni bang i ted ni desert, ni aram
    e gin ma par e jackal riy.”
  hlt-MCSB: Tlangpuei khohmuen lamkah hinghuennah puei loh Judah khopuei te khopong
    kah pongui khuirhung la khueh ham olthang ol ha pawk coeng ke.
  mdy-ETH: ዋይዙዋቴ፤ ዓኪ ሃይሴ ኬኤዚንታኔ! ኬዴኖ ዛሎ ካኣቲ ዪሁዳ ካታሞ ጉሪ ቦኦሊ ዳውሌ ጊንሣ ሃሣ ዉኡካ ኮኦሚ ዓማላ
    ቤሲ ማሃኒ ጳሺዳኬ።»
  twi-ASANTE: Montie! Amaneɛ no reba, basabasayɛ kɛseɛ a ɛfiri atifi fam asase bi
    so! Ɛbɛma Yuda nkuro ada mpan, na ayɛ sakraman atuo.
  eng-WEBU: The voice of news, behold, it comes, and a great commotion out of the
    north country, to make the cities of Judah a desolation, a dwelling place of jackals.
  wal-wal: Siyite! Ooratta odoi yiis; hegeenne, “Huuphessa baggaara de7iya kawotettan
    gita dirbbai denddiis” yaagiyaagaa. A olanchchati yiidi, Yihudaa katamata baisanne
    worakanati geessiyoosaa kessana.
  spa-PDDPT: ¡Oigan un rumor! ¡Viene un gran tumulto de la tierra del norte para convertir
    las ciudades de Judá en desolación y en guarida de chacales!
  gun-gun: Ne'exa, omombe'ua peteĩ ayvu! Mba'eta kuaray ijapu'a'ia katy gui ou oiny
    hevovo rei va'e. Ha'e nunga ma Judá regua tetã mbovaipaarã ou, jagua-tuvy nhe'ẽ
    ikuai atyrã rive omombyta aguã.
  ilo-ULB: Dimtengen dagiti damag, “Kitaenyo! Umayen! Adda napigsa a gingined nga
    umay manipud iti daga iti amianan a mangdadael kadagiti siudad ti Juda, ket agbalin
    a pagnaedan dagiti atap nga aso.”
  kpg-kpg: Goodou hagalongo! Nia longo gu dau mai! Iei di hagalongoaa damana gu gila aga
    i dahi henua i baahi laa ngeia, ana gau dauwa gaa hai nia waahale o Judah gii hai
    di anggowaa, di gowaa e noho ai nia manu lodo geinga ‘jackal’.”
  uig-ARA: ئاڭلاڭلار! بىر گەپنىڭ شەپىسى! مانا، ئۇ كېلىدۇ، شىمالىي زېمىندىن چىققان
    زور بىر چۇقان-سۈرەن! يەھۇدانىڭ شەھەرلىرىنى بىر ۋەيرانە، چىلبۆرىلەرنىڭ تۇرالغۇسىغا
    ئايلاندۇرغۇچى كېلىۋاتىدۇ!
  sus-sus: Won xui magaaxuxi mɛma nɛ naxan kelixi kɔɔla ma, naxan fama Yudaya xa taae
    kanade, e xa findi wulai baree xɔnyi ra.
  pon-2006: Kumwail rong! Rohng kan leledohr! Mie mwekid laud ehu nan wehi ehu ni
    paliepeng; nah sounpei kan pahn wiahkihla kahnimw kan en Suda sapwtehn ehu, wasa
    me menin nanwel kan pahn kousoanla ie.”
  ksd-ksd: Di valongore ra varvai, ea i vut ma ra ngala na varvareo maro ra gunan
    ta ra papar a labur, upi na li ra umana pia na pal Iuda, ma na tul tar ia ta ra
    umana kuabar na pap upi diat a ki tana.
  tur-YTC: İşte haber sesi geliyor, Ve kuzey ülkesinden büyük bir kargaşalık, Yahuda
    kentlerini ıssız bırakmak, Çakalların yurdu yapmak için.
  grc-BRENT: φωνὴ ἀκοῆς ἰδοὺ ἔρχεται καὶ σειαμὸς μέγας ἐκ γῆς Βοῤῥᾶ, τοῦ τάξαι τὰς
    πόλεις Ἰούδα εἰς ἀφανισμὸν, καὶ κοίτην στρουθῶν.
  ind-AYT: 'Dengarlah, suatu kabar datang: Keributan yang besar keluar dari negeri
    utara untuk membuat kota-kota Yehuda menjadi sunyi dan menjadi sarang serigala.'
  nya-nya: Tamvani! kukubwera mphekesera, phokoso lalikulu la gulu la a ankhondo likumveka
    kuchokera kumpoto! Lidzasandutsa bwinja mizinda ya ku Yuda, malo okhala nkhandwe.
  hrv-hrv: Čujte vijest! Primiče se, evo, buka strašna iz zemlje sjeverne, da gradove
    judejske pretvori u pustinju, u brlog čagalja.
  mps-mps: Odao. Augwaligo te po sela asalio. Te genuai po dągą u wabo te not badu
    pedelalio, te boi bidi dabe augwa pesage tagalama, te Judago taunba hwįagasu
    asobao. Te taun dabe te mu dolama, te uni yowigo pesage naga pedelaibao.
  tpi-tpi: Harim. Ol i bringim nius pinis. Bikpela nois i kamap long hap not, em nois
    bilong ol birua i lusim kantri bilong ol na i kam bilong pait long ol taun bilong
    Juda. Ol dispela taun bai i bagarap olgeta na i kamap ples bilong ol weldok tasol.
  dan-1931: Der lyder en Tidende, se, den kommer med vældigt Drøn fra Nordens Land
    og gør Judas Byer til Ørk, til Sjakalers Bo.
  vie-OVCB: Này! Có tiếng ầm ầm dữ dội của đội quân hùng mạnh cuồn cuộn đến từ phương
    bắc. Các thành của Giu-đa sẽ bị hủy diệt và trở thành những hang chó rừng.
  guj-2017: જુઓ, બુમાટાનો અવાજ પાસે આવ્યો છે; તે આવે છે. ઉત્તર તરફથી મોટો કોલાહલ સંભળાય
    છે. જેથી યહૂદિયાનાં નગરો ઉજ્જડ થઈ જાય અને તેમાં શિયાળવાં વસે.
  pon-2006A: Kumwail rong! Rohng kan leledohr! Mie mwekid laud ehu nan wehi ehu ni
    paliepeng; nah sounpei kan pahn wiahkihla kahnimw kan en Suda sapwtehn ehu, wasa
    me menin nanwel kan pahn kousoanla ie.”
  por-BRBSL: A voz das notícias, eis que ela vem, e um grande tumulto fora do país
    norte, para fazer das cidades de Judá uma desolação, uma morada de chacais.
  cth-cth: Khenhaw! atunglae ram koehoi runae kalenpui Judah khopuinaw kingdi sak
    vaiteh, kahrawnguinaw onae lah o sak nahane pawlawk a kamthang.
  twi-twi: Muntie! Amanneɛ no reba, basabasayɛ kɛse a efi atifi fam asase bi so! Ɛbɛma
    Yuda nkurow ada mpan, na ayɛ sakraman atu.
  hlt-hlt: Tlangpuei khohmuen lamkah hinghuennah puei loh Judah khopuei te khopong
    kah pongui khuirhung la khueh ham olthang ol ha pawk coeng ke.
  tbz-SIM: Keènɛ̀ kunɔɔ̀roo kuù kèríní kubɑkù yoú, kɛ tùɔ̀kɛní kɛ dèè, kɛ bo pɔntɛ
    Sudɑɑ ɛkɛ̀, kɛ̀ dɛ̀ɛ dɔúnko kɛ́nɑɑ́ nsikpɑmɔɔ́ kó diɑ̃rì.
  msy-2020: Ia oragh! Nɨgɨnir ekiar mam notɨn amadaghan oto. Kar apanibar mɨdorozir
    gumazibar mɨghsɨzir nɨgɨnir dafar kuram, me nɨga akɨzɨrɨgha izi. Me uan nguibam
    ategha Judan nguibaba ko mɨsoghasa izi. Me Judan nguibaba bar ada agɨvaghtɨ, da
    afiar atiabar nguibamɨn otogham.
  azb-azb: 'Dinləyin, bir xəbər yayılır: Şimal ölkəsindən böyük gurultu gəlir ki,
    Yəhuda şəhərlərini xarabalığa, Çaqqal yuvasına çevirsin.'
  eng-DBY: The voice of a rumour! Behold, it cometh, and a great commotion out of
    the north country, to make the cities of Judah a desolation, a dwelling-place
    of jackals.
  hin-2017: सुन, एक शब्द सुनाई देता है! देख, वह आ रहा है! उत्तर दिशा से बड़ा हुल्लड़
    मच रहा है ताकि यहूदा के नगरों को उजाड़ कर गीदड़ों का स्थान बना दे।
  wol-KYG: Xibaar a ngoog, di ñëw, riir mu réy a yëngoo réewum bëj-gànnaar, nara gental
    dëkki Yuda yu mag yi, till yi dëkke.
  eng-YLT: A voice of a report, lo, it hath come, Even a great shaking from the north
    country, To make the cities of Judah a desolation, A habitation of dragons.
  eng-WYC-2017: Lo! the voice of hearing cometh, and a great moving together from
    the land of the north, that it set the cities of Judah into wilderness, and a
    dwelling place of dragons.
  eng-WMBB: The voice of news, behold, it comes, and a great commotion out of the
    north country, to make the cities of Judah a desolation, a dwelling place of jackals.
  urd-GVH: सुनो! एक ख़बर पहुँच रही है, शिमाली मुल्क से शोरो-ग़ौग़ा सुनाई दे रहा है।
    यहूदाह के शहर उस की ज़द में आकर बरबाद हो जाएंगे। आइंदा गीदड़ ही उनमें बसेंगे।
  rug-rug: Va avoso! Na inavoso si korapa mae, na vevehe nomana si mae gua koari popoa
    pa kali gede! Na kote huara pani sa qeto minate sari na vasileana pa Ziuda, va
    evaṉa ni na tometomeana tadi na siki pinomo.
  gaz-gaz: Kunoo, oduun, raafamni guddaan tokko biyya kaabaatii dhufaa jira! Innis
    magaalaawwan Yihuudaa onsee iddoo waangoonni jiraatan godha.
  fra-LSG: Voici, une rumeur se fait entendre; C’est un grand tumulte qui vient du
    septentrion, Pour réduire les villes de Juda en un désert, En un repaire de chacals.
  yal-yal: Ɛ tuli mati xui magaxuxini ito ra, a fama muxune yimaxɛ sa keli sogeteden
    kɔmɛnna binni. A Yuda taane findima nɛn yire rabeɲinxine ra a e findi kankone
    kurudene ra.
  haw-1868: Aia hoi, ua hiki mai ka leo o ka lono, he haunaele nui, mai ka aina akau
    mai, i mea e lilo ai na kulanakauhale o ka Iuda i neoneo, i noho ana hoi no na
    ilio hihiu.
  arb-NAV: اسْمَعُوا، هَا أَخْبَارٌ تَتَوَاتَرُ عَنْ جَيْشٍ عَظِيمٍ مُقْبِلٍ مِنَ
    الشِّمَالِ لِيُحَوِّلَ مُدُنَ يَهُوذَا إِلَى خَرَائِبَ وَمَأْوَى لِبَنَاتِ آوَى.
  ewe-ewe: Ƒu to anyi, ɣli aɖe ɖi, ƒu to anyi, egbɔna, hoowɔwɔ gã aɖe tso anyiehenyigba
    dzi gbɔna! Awɔ Yuda duwo woazu aƒedo kple nɔƒe na amegaxiwo.
  eng-LEE: Behold, the noise of the report is come, and a great commotion out of the
    north country, to render the cities of Judah desolate, a dwelling for monsters.
  asm-FB: 'চোৱা! খবৰৰ গোচৰবোৰ আহি পৰিছে: উত্তৰ দিশৰ পৰা এক ভয়ানক ভূমিকম্প আহি আছে!
    যিহূদাৰ নগৰবোৰক ধ্বংসস্থান আৰু শিয়ালৰ বাসস্থান কৰিবলৈ।'
  sus-A: وٌن شُي مَفَاشُشِ مّمَ نّ نَشَن كٍلِشِ كْولَ مَ، نَشَن قَمَ يُدَيَ شَ تَايٍ
    كَنَدٍ، عٍ شَ قِندِ وُلَءِ بَرٍيٍ شْنيِ رَ.
  fra-SBL: La voix de la nouvelle, la voici, elle vient, et une grande agitation venant
    du pays du nord, pour faire des villes de Juda une désolation, un lieu de résidence
    pour les chacals.
  hbo-hbo: קֹ֤ול שְׁמוּעָה֙ הִנֵּ֣ה בָאָ֔ה וְרַ֥עַשׁ גָּדֹ֖ול מֵאֶ֣רֶץ צָפֹ֑ון לָשׂ֞וּם
    אֶת־עָרֵ֧י יְהוּדָ֛ה שְׁמָמָ֖ה מְעֹ֥ון תַּנִּֽים׃ ס
  kik-kik: Ta thikĩrĩriai! Nĩtũrakinyĩrio ũhoro, tũkeerwo atĩrĩ, kũrĩ na gacagaca
    nene kuuma bũrũri wa mwena wa gathigathini! Gacagaca ĩyo nĩĩgatũma matũũra ma
    Juda makire ihooru, ĩtũme matuĩke ma gũtũũragwo nĩ mbwe.
  fra-NCL: Un bruit, une rumeur ! Voici qu’elle vient, un grand tumulte arrive du
    pays du septentrion, pour faire des villes de Juda un désert, un repaire de chacals.
  cek-AK: Khenah, thaisakhaih lok phak boeh, Judah ih vangpuinawk to amrosak boeh
    moe, tasui ih akhaw ah angcoengsak hanah aluek bang prae hoiah kalen parai atuen
    to tacawt boeh.
  cuk-cuk: ”¡Be itomar! ¡Gayaburba-gwensak noni! Dad-nakwed-argan-sapiledsik, sorda-bila-onomalad
    danikid. Judá-neggwebur achu-sapur-uaya-gannagana-e-negga guoed, bela Judá-neggwebur
    akwabi ganna-ganna sigoed.”
  uig-CYR: Аңлаңлар! Бир гәпниң шәписи! Мана, у келиду, шималий зиминдин чиққан зор
    бир чуқан-сүрән! Йәһуданиң шәһәрлирини бир вәйранә, чилбөриләрниң туралғусиға
    айландурғучи келиватиду!
  tel-2017: అదిగో వినండి, వార్త రానే వచ్చింది, వారి రాక ధ్వని వినబడుతూ ఉంది. యూదా
    పట్టణాలను పాడు చేసి, వాటిని నక్కల నివాసంగా చేయడానికి ఉత్తరదేశం నుండి వస్తున్న
    గొప్ప అల్లరి ధ్వని వినబడుతూ ఉంది.
  hat-BSA: Bri rapò a rive! Gade byen, l ap vini— yon gwo zen k ap sòti nan peyi nò
    a! K ap fè vil a Juda yo vin yon dezolasyon, yon andwa pou chen mawon.
  kos-kos: Porongo! Oasr pweng se tuku! Oasr sie mukuiyak lulap in sie mutunfacl epang;
    Mwet mweun we ac fah ekulla siti lun Judah nu ke sie acn mwesis, Nu ke acn in
    muta lun kosro lemnak uh.”
  hbo-WLC: ק֤וֹל שְׁמוּעָה֙ הִנֵּ֣ה בָאָ֔ה וְרַ֥עַשׁ גָּד֖וֹל מֵאֶ֣רֶץ צָפ֑וֹן לָשׂ֞וּם
    אֶת־עָרֵ֧י יְהוּדָ֛ה שְׁמָמָ֖ה מְע֥וֹן תַּנִּֽים׃ ס
  ibo-ibo: Gee ntị, nụrụ! Lee ozi na-abịa, oke ụzụ nke ọgbaaghara site nʼala dị nʼugwu,
    ime ka obodo niile nke Juda tọgbọrọ nʼefu, ghọọkwa ebe obibi nye nkịta ọhịa.
  ory-ory: କୋଳାହଳର ରବ, ଦେଖ ତାହା ଉପସ୍ଥିତ ହେଉଅଛି, ଆଉ ଯିହୁଦାର ନଗରସବୁ ଉଚ୍ଛିନ୍ନ ଓ ଶୃଗାଳମାନଙ୍କର
    ବାସସ୍ଥାନ କରିବା ପାଇଁ ଉତ୍ତର ଦେଶରୁ ମହାଚହଳ ଆସୁଅଛି।
  chk-chk: Oupwe aüseling pwe eu pworaus a war. A wor eu akürangen maun mi watte a
    feito seni ewe mwü mi nom efeng. An kewe sounfiu repwe ataela ekewe telinimwen
    Juta, pwe repwe wiliti eu leni ia ekewe kolak mi mwacho repwe nom ie.
  rop-rop: Yumob irrim mi na. Nyus bin kaman. Yumob garra lisin bigiswan nois deya
    langa det kantri langa nowathsaid. Blanga im amimob garra meigim ola taun blanga
    Juda garra jidan jis laik deset kantri, weya ola wailwan dog gulum jekal oldei
    jidan.
  ukr-1871: Чути гук! Уже наближується; голосний галас від полуночньої землї, щоб
    городи Юдині обернути в пустки, в пробуток шакалів.
  deu-1951: 'Horch! eine Kunde: Siehe es kommt, ein großes Getümmel kommt vom Lande
    des Nordens her, das wird die Städte Judas zu Trümmern und zu einer Wohnung für
    Schakale machen!'
  eng-JPS: Hark! a report, behold, it cometh, and a great commotion out of the north
    country, to make the cities of Judah desolate, a dwelling-place of jackals.
  srp-1865: Gle, ide glas i vreva velika iz sjeverne zemlje da obrati gradove Judine
    u pustoš, u stan zmajevski.
  lug-lug: Wuliriza! Amawulire gatuuse, waliwo akeegugungo ak’amaanyi okuva mu nsi
    ey’omu bukiikakkono, kajja kufuula ebibuga bya Yuda amatongo, ebisulo by’ebibe.
  heb-heb: קול שמועה הנה באה ורעש גדול מארץ צפון לשום את ערי יהודה שממה מעון תנים׃
  ben-IRV: খবর এসেছে, শোন! তা আসছে! যিহূদার শহরগুলি জনশূন্য ও শিয়ালদের বাসস্থান করার
    জন্য উত্তরের দেশ থেকে ভীষণ কোলাহলের আওয়াজ আসছে।
  pan-pan: ਇੱਕ ਸੁਨੇਹੇ ਦੀ ਅਵਾਜ਼ ਸੁਣਾਈ ਦਿੰਦੀ ਹੈ, ਵੇਖੋ, ਉੱਤਰ ਦੇਸ ਵੱਲੋਂ ਇੱਕ ਵੱਡਾ ਰੌਲ਼ਾ,
    ਭਈ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰ ਵਿਰਾਨ ਹੋ ਜਾਣ, ਉਹ ਗਿੱਦੜਾਂ ਦੇ ਘੁਰਨੇ ਬਣਨ।
  mya-JVB: အသံ ကိုကြားရ၏။ အနီးသို့လာ၏။ ယုဒ မြို့ တို့ကို ဖျက်ဆီး ၍၊ မြေခွေး နေရာ တွင်း
    ဖြစ် စေခြင်းငှါ ၊ ကြီး သော အသံ ဗလံသည် မြောက် မျက်နှာ က လာ ၏။
  tbg-tbg: Ho iriate. Noti mantaraihai iqoka vaiinti airitahaa ani variavaro noraiqaakero
    auvante vaivo. Vika Iutaini vai vatukara, vo vatuka vo vatuka vehi autu taiqa
    kaivaro aahara vatavanoqai vairamanta qaakau vairi vikaqai mini vi anivara.
  hmo-hmo: Kamonai! Sivarai idia gwauraia loaloa noho, idia gwau, ‘Iseda mirigini
    kahana dekenai noho basileia dekena amo, regena bada idia karaia noho. Inai bese
    ena tuari taudia ese, Iuda hanuadia be tano kaukau gabudia do idia halaoa, uda
    sisia do idia noho gabudia.’ ”
  urd-urd: देख, उत्तर के मुल्क से बड़े ग़ौग़ा और हंगामे की आवाज़ आती है ताकि यहूदाह
    के शहरों को उजाड़ कर गीदड़ों का घर बनाए।
  rus-SYN: 'Несется слух: вот он идет, и большой шум от страны северной, чтобы города
    Иудеи сделать пустынею, жилищем шакалов.'
  bqc-SIM: À ma, wàlɛ mↄ́ baokpai, kↄ̃fĩ zↄ̃ↄ dↄ gugbãntoo oi bùsuu. Wàlɛ mↄ́
    Yuda wɛ̃́lɛↄ dɛ̃ↄnzↄ̃i, wɛ̃́lɛpiↄ i gↄ̃ gbɛ̃gbonaↄ tòo ũ.
  tcz-CHONGTHU: Ngaiyun, gin umtah gal miho ogin kithong jeju pumin, sahlam’a konin
    ahung kitolsuh uve. Amahon Judate khopi jouse alonkhumuva asuhmangdiu, khogem
    nung’a ngei-hon te kokhuh asosah diu ahi.
  mar-mar: बातमीचा अहवाल आला आहे, पाहा! यहूदातील शहरांचा नाश करायला आणि कोल्ह्यांची
    वस्ती करायला. उत्तरेतून मोठा भूमीकंप येत आहे.
  qub-qub: ¡Sumaj wiyay-llapa! ¡Mana alli willapami chayaycämun! Norte caj-lä nasyunpitami
    aypalla suldärucuna aywarcaycämun. Chay suldärucuna chayamushpan Judächo caycaj
    siudäcunataga illgarachengami. Chaura jirca allgucunallanami chaychöga tiyanga.
  bqp-bqp: Wee dɑmu gɑgu gɑ nɔɔrɑmɔ. Tɔn dɑbirɑ wee sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn di,
    bu kɑ Yudɑbɑn wusu kpeerɑsiɑ, kpɑ su ko gbeeku bɔ̃nun wɑ̃ɑ yeru.
  hat-hat: Koute non! Nouvèl la ap kouri vini! Gen yon gwo mouvman nan peyi bò nò
    a. Lame l' yo pral fè lavil peyi Jida yo tounen mazi, kote bèt nan bwa rete.
  eng-BSB: Listen! The sound of a report is coming— a great commotion from the land
    to the north. The cities of Judah will be made a desolation, a haunt for jackals.
  eng-WEBPB: The voice of news, behold, it comes, and a great commotion out of the
    north country, to make the cities of Judah a desolation, a dwelling place of jackals.
  kbq-kbq: Hagi tamagesa ante'neta antahiho. Noti kazigati rama'a sondia vahe'mo'za
    ha' eme huramante'naku tusi zamagasasa ru'za erava'o nehaze. Ana hu'neanki'za
    Juda mopafima me'nea kumatamina eme eri haviza hanageno mago'zana omnena afi kramo'zage
    anampina manigahaze.
  nhe-BL: Xijtlacaquilica cuali nopa tlahuelchihualistli tlen hualahuij. Nopa soldados
    tlen temajmatijque tlen nopa tlali ica norte hualahuij para quinxolehuaquij nochi
    altepetini tlen ni tlali Judá. Nopa altepetini mocahuase queja se huactoc tlali
    campa quichihuase iniosto tecuanime.
  gub-BL: Pezeapyaka katu nehe. Uhem ze'eg herur pyrer kwez kury. Teko amo ywy kwarahy
    heixe haw awyze har kutyr har uzemuàgà'ymahy waiko amo ma'e rehe wà. Zauxiapekwer
    a'e wi ur ma'e ràm uzapo putar tawhu Zuta ywy rehe har ywyxiguhu romo a'e wà nehe,
    awarahu waneko haw romo a'e wà nehe, a'e wanupe.
  eng-DRA: 'Behold the sound of a noise cometh, a great commotion out of the land
    of the north: to make the cities of Juda a desert, and a dwelling for dragons.'
