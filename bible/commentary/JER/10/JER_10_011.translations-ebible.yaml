verse: JER.010.011
translations:
  mal-C: “ ‘ആകാശവും ഭൂമിയും നിർമിച്ചിട്ടില്ലാത്ത ഈ ദേവതകൾ, ഈ ഭൂമിയിൽനിന്നും ആകാശത്തിൻകീഴിൽനിന്നും
    നശിച്ചുപോകുമെന്ന്,’ അവരോടു പറയുക.”
  deu-TKW: '- also sollt ihr zu ihnen sagen: die Götter, die den Himmel und die Erde
    nicht gemacht haben, werden von der Erde und unter dem Himmel hinweg verschwinden
    -,'
  lin-lin: 'Tala maloba oyo bokoloba na bango : « Banzambe oyo esala te likolo mpe
    mabele ekolimwa na mabele mpe na se ya likolo. »'
  eng-LSV: Thus you say to them, “The gods who have not made the heavens and earth,
    || They perish from the earth, || And from under these heavens.”
  eng-GNV: (Thus shall you say vnto them, The gods that haue not made the heauens
    and the earth, shall perish from the earth, and from vnder these heauens)
  eng-WEBSTER: Thus shall ye say to them, The gods that have not made the heavens
    and the earth, even they shall perish from the earth, and from under these heavens.
  nhw-BL: 'Anisraelitame, xiquinilhuica inijuanti catli quinhueyimatij teteyome: “Nopa
    teteyome amo nelía dioses huan amo quichijchijque ne ilhuicactli huan tlaltipactli.
    Inijuanti tlamiixpolihuise.”'
  swh-ONEN: '“Waambie hivi: ‘Miungu hii, ambayo haikuumba mbingu na dunia, itaangamia
    kutoka dunia na kutoka chini ya mbingu.’ ”'
  bba-bba: Bɛɛ bwese tukunu, i swɑɑ dɑkio i nɔ, bɛɛn bũu ni, nu ǹ wɔllu kɑ tem tɑkɑ
    kue. Nin tii nu koo kɑm kowɑ mɑm mɑm.
  eng-KJVCPB: Thus shall ye say unto them, The gods that have not made the heavens
    and the earth, even they shall perish from the earth, and from under these heavens.
  luo-luo: '“Nyisgi ma: ‘Nyiseche manonogi, mane ok ochweyo polo gi piny, nolal nono
    e piny kendo e bwo polo.’ ”'
  meu-meu: 'Taunabunai ini ba hamaorodia toma, baoto: Guba bona tanobada asie karadia
    diravadia na tanobada amo bona guba henuna auno bae boio.'
  npi-ULB: तपाईं तिनीहरूसित यसरी बोल्नुहुन्छ, “स्वर्ग र पृथ्वी नबनाउने देवताहरू पृथ्वीबाट
    र यी आकाशको तलबाट नष्‍ट हुनेछन् ।
  yor-yor: '“Sọ èyí fún wọn: ‘Àwọn ọlọ́run kéékèèké tí kò dá ọ̀run àti ayé ni yóò
    ṣègbé láti ayé àti ní abẹ́ ọ̀run.’ ”'
  pes-OPCB: 'به کسانی که بت می‌پرستند بگویید: «خدایانی که در خلقت آسمان و زمین نقشی
    نداشته‌اند از روی زمین محو و نابود خواهند شد.»'
  tgl-ULB: Ganito ang sasabihin mo sa kanila, “Malilipol sa lupa at sa ilalim ng kalangitan
    ang mga diyos na hindi lumikha ng kalangitan at ng lupa.
  hui-hui: Isaraeleali tígua wali agali Anduane Homogo manda nabi karu ogodagua lamilimu.
    Tínaga dama mitangi bialu mbirale bi pupu wulenaga gime wabini urunime dindibi
    haribi wabini ndoyago. Mbirale gime wabini dindini ngarubi hari li kago andaneha
    karubi uruni bibahende haealabagabu wahai howa mbira nawulebiraore lalu lamilimu,
    lene.
  mya-mya: (အ​ချင်း​လူ​တို့၊ ကမ္ဘာ​မြေ​ကြီး​နှင့်​မိုး​ကောင်း​ကင် ကို​မ​ဖန်​ဆင်း​သည့်​ဘု​ရား​များ​သည်​မိုး​ကောင်း
    ကင်​အောက်​မှ​လည်း​ကောင်း၊ ကမ္ဘာ​မြေ​ကြီး​ပေါ်​မှ လည်း​ကောင်း​ကွယ်​ပျောက်​မည်​ဖြစ်​ကြောင်း​ထို
    သူ​တို့​အား​ပြော​ကြား​ရ​ကြ​မည်။)
  bod-N: ཁྱོད་ཚོས་དེ་དག་ལ་འདི་ལྟར། གནམ་ས་མཛད་མཁན་མིན་པའི་ལྷ་དེ་རྣམས་ནི། ས་སྟེང་དང་གནམ་འོག་ནས་མེད་པར་བཟོ་ངེས་ཞེས་ཤོད་དང་།
  sna-sna: “Muvaudze kuti, ‘Vamwari ava, vasina kuita matenga nenyika, vachaparara
    panyika nepasi pamatenga.’ ”
  spa-BLM: '“Les dirás esto: ‘Los dioses que no han hecho los cielos y la tierra perecerán
    de la tierra y de debajo de los cielos’”.'
  cac-cac: 'Ex vetisraelal, alec d''a eb'' ch''oc chon̈ab''il icha tic: A juntzan̈
    comon dios, man̈oc b''oannac satchaan̈ yed'' lum luum tic, ol satel d''a yolyib''an̈q''uinal
    tic, man̈xa junoc ol canoc, xe chi.'
  swh-ULB: Utawaambia hivi, “Miungu ambayo haikuumba mbingu na nchi itaangamia katika
    dunia hii na chini ya mbingu.”
  bel-bel: 'Так кажэце ім: багі, якія не стварылі неба і зямлі, зьнікнуць зь зямлі
    і з-пад нябёсаў.'
  deu-ELBBK: 'So sollt ihr zu ihnen sprechen: Die Götter, die den Himmel und die Erde
    nicht gemacht haben, diese werden verschwinden von der Erde und unter diesem Himmel
    weg.'
  mbb-OT: 'Keǥiya heini te menge ed-azap te zuma he menge ed-ezapen: “Is menge ed-ezapen
    niw he wazà iyan medlimbag te kelibutan wey langit, ne egkahanew kayi te kelibutan.”'
  mal-2015: ആകാശത്തെയും ഭൂമിയെയും നിർമ്മിക്കാത്ത ദേവന്മാരോ ഭൂമിയിൽനിന്നും ആകാശത്തിൻ
    കീഴിൽനിന്നും നശിച്ചുപോകും എന്നിങ്ങനെ അവരോടു പറവിൻ.
  rmc-rmc: 'Phenen lenge kada: ‚Ola devla, so na stvorinde o ňebos the e phuv, našľona
    pal e phuv the telal o ňebos.‘'
  pes-OPV: 'به ایشان چنین بگویید: «خدایانی که آسمان و زمین را نساخته‌اند از روی زمین
    و از زیرآسمان تلف خواهند شد.»'
  ron-1924: 'Аша сэ ле ворбиць: „Думнезеий каре н-ау фэкут нич черуриле, нич пэмынтул
    вор пери де пе пэмынт ши де суб черурь.”'
  ben-OBCV: “তাদের একথা বলো, ‘এসব দেবতা, যারা আকাশমণ্ডল ও পৃথিবী সৃষ্টি করেনি, তারা
    পৃথিবী থেকে ও আকাশমণ্ডলের নিচে সব স্থান থেকে বিলুপ্ত হবে।’ ”
  som-som: Waxaad iyaga ku tidhaahdaan, Ilaahyadii aan samooyinka iyo dhulka samayninu
    way ka wada baabbi'i doonaan dhulka dushiisa iyo samooyinka hoostooda.
  lat-VUC: 'Sic ergo dicetis eis: Dii qui cælos et terram non fecerunt, pereant de
    terra et de his quæ sub cælo sunt !'
  eng-ASVBT: Thus shall ye say unto them, The gods that have not made the heavens
    and the earth, these shall perish from the earth, and from under the heavens.
  ita-1885: 'Così direte loro: Gl''Iddii, che non hanno fatto il cielo, e la terra,
    periscano d''in su la terra, e di sotto al cielo.'
  eng-LXXUP: Thus shall ye say to them, Let the gods which have not made heaven and
    earth perish from off the earth, and from under this sky.
  eng-ULB: You will speak to them like this, “The gods that did not make the heavens
    and earth will perish from the earth and from under these heavens.”
  spa-VBL: 'Esto es lo que deben decir a las naciones: “Estos dioses, que no hicieron
    ni los cielos ni la tierra, serán borrados de esta tierra y de debajo de estos
    cielos”.'
  fra-_FOB: 'Vous leur direz ainsi: Les dieux qui n''ont point fait les cieux et la
    terre périront de dessus la terre, de dessous les cieux!'
  mal-mal: ആകാശത്തെയും ഭൂമിയെയും നിർമ്മിക്കാത്ത ദേവന്മാരോ ഭൂമിയിൽനിന്നും ആകാശത്തിൻ
    കീഴിൽനിന്നും നശിച്ചുപോകും” എന്നിങ്ങനെ അവരോടു പറയുവിൻ.
  urd-GVR: Butparastoṅ ko batāo ki dewatāoṅ ne na āsmān ko banāyā aur na zamīn ko,
    un kā nām-o-nishān to āsmān-o-zamīn se miṭ jāegā.
  suz-BL: गे मेको आन कली “मेको सरीङ नु रागी मसेल्‍ब देवी देवता रागी नु सरीङ आगा रे
    क्‍याम्‍चा पुंइसीनीम।
  eng-NOY: '[[Thus shall ye say to them: The gods, that have not made the heavens
    and the earth, Shall perish from the earth and from under these heavens.]]'
  ita-1927: 'Così direte loro: “Gli dèi che non han fatto i cieli e la terra, scompariranno
    di sulla terra e di sotto il cielo”.'
  ckb-ckb: '«ئاوایان پێ دەڵێن: ”ئەو خوداوەندانەی ئاسمان و زەوییان دروستنەکردووە، لەسەر
    زەوی و لەژێر ئەم ئاسمانە لەناودەچن.“»'
  eng-BBE: 'This is what you are to say to them: The gods who have not made the heavens
    and the earth will be cut off from the earth and from under the heavens.'
  kan-OKCV: '“ನೀವು ಅವರಿಗೆ ಹೀಗೆ ಹೇಳಬೇಕು: ‘ಆಕಾಶಗಳನ್ನೂ ಭೂಮಿಯನ್ನೂ ಉಂಟು ಮಾಡದ ದೇವರುಗಳು,
    ಭೂಮಿಯ ಮೇಲಿನಿಂದಲೂ ಈ ಆಕಾಶದ ಕೆಳಗಿನಿಂದಲೂ ನಾಶವಾಗುವುವು.’ ”'
  tam-2017: வானத்தையும் பூமியையும் உண்டாக்காத தெய்வங்கள், பூமியிலும் இந்த வானத்தின்கீழும்
    இராமல் அழிந்துபோகும் என்பதை அவர்களுக்குச் சொல்லுங்கள்.
  spa-RV-1909: 'Les diréis así: Los dioses que no hicieron los cielos ni la tierra,
    perezcan de la tierra y de debajo de estos cielos.'
  ron-BTF: 'Astfel să le spuneți: Dumnezeii care nu au făcut cerurile și pământul,
    ei, chiar ei, vor pieri de pe pământ și de sub aceste ceruri.'
  eng-WEBP: '“You shall say this to them: ‘The gods that have not made the heavens
    and the earth will perish from the earth, and from under the heavens.’”'
  eng-FBV: 'This is what you are to tell the nations: “These gods, who didn''t make
    either the heavens or the earth, will be wiped out from this earth and from under
    these heavens.”'
  nld-1939: 'Dit moet ge hun zeggen: De goden, die hemel en aarde niet hebben gemaakt,
    Zullen van de aarde verdwijnen En van onder de hemel!'
  nch-BL: 'Anisraelitame, xiquinilhuica inijuanti cati quinhueyimatij teteyome: “Nopa
    teteyome amo nelía dioses huan amo quichijchijque ne ilhuicacti huan taltipacti.
    Inijuanti tamiixpolihuise.”'
  vie-1934: 'Các ngươi khá nói cùng họ rằng: Những thần nầy không làm nên các từng
    trời, cũng không làm nên đất, thì sẽ bị diệt đi khỏi trên đất và khỏi dưới các
    từng trời.'
  hin-CV: '“उनसे तुम्हें यह कहना होगा: ‘वे देवता, जिन्होंने न तो आकाश की और न पृथ्वी
    की सृष्टि की है, वे पृथ्वी पर से तथा आकाश के नीचे से नष्ट कर दिए जाएंगे.’ ”'
  spa-BES: 'Esto es lo que debes decirles: los dioses que no han hecho los cielos
    y la tierra serán cortados de la tierra y de debajo de los cielos.'
  tdx-tdx: 'Hoe ty ho saontsie’o am’ iereo: Ho modo an-tane atoy naho ambanen-dikerañe
    ao o ‘ndrahare tsy namboatse o likerañeo naho ty tane toio.'
  tha-KJV: เจ้​าจงพู​ดก​ับเขาทั้งปวงดังนี้​ว่า “บรรดาพระผู้​ที่​มิได้​ทรงสร้างฟ้าสวรรค์และแผ่นดินโลก
    จะพินาศไปจากแผ่นดินโลกและจากภายใต้ฟ้าสวรรค์​เหล่านี้​”
  por-BR-2018: 'Assim lhes direis: Os deuses que não fizeram os céus nem a terra perecerão
    da terra e de debaixo deste céu.'
  deu-ELO: 'So sollt ihr zu ihnen sprechen: Die Götter, die den Himmel und die Erde
    nicht gemacht haben, diese werden verschwinden von der Erde und unter diesem Himmel
    hinweg.'
  eng-WYC-2018: Therefore thus ye shall say to them, Gods that made not heaven and
    earth, perish from the earth, and from these things that be under heaven. (And
    so ye shall say this to them, The gods that did not make the heavens and the earth,
    shall perish from the earth, and from these things that be under the heavens.)
  epo-epo: 'Diru do al ili: La dioj, kiuj ne kreis la ĉielon kaj la teron, pereos
    de sur la tero kaj sub la ĉielo.'
  uig-PIN: 'Ularƣa mundaⱪ degin: «Asman bilǝn zeminni yaratmiƣan ilaⱨlar, ular zemin
    yüzidin wǝ asman astidin yoⱪaydu!».'
  beo-beo: (Dilia Isala:ili dunu! Fifi asi gala huluane amane olelema, “Ogogosu ‘gode’
    da osobo bagade amola mu hame hahamoi. Ilia huluane da wadela:lesi dagoi ba:mu.
    Ilia da osobo bagadega hame dialebe ba:mu.”)
  tpi-OTNT: Yupela Israel, yupela i mas tokim ol haiden olsem, “Ol god bilong yupela
    i no bin wokim graun na skai, na bai ol dispela god i bagarap na i no i stap moa
    long graun na aninit long skai.”
  hau-SA: “Ka faɗa musu wannan, ‘Waɗannan alloli, waɗanda ba su yi sammai da ƙasa
    ba, za su hallaka daga duniya da kuma daga ƙarƙashin sammai.’ ”
  uig-LAT: 'Ulargha mundaq dégin: «Asman bilen zéminni yaratmighan ilahlar, ular zémin
    yüzidin we asman astidin yoqaydu!».'
  nde-nde: “Batshele lokhu uthi, onkulunkulu laba, abangawenzanga amazulu lomhlaba,
    bazabhubha emhlabeni langaphansi kwamazulu.”
  ton-ton: “Pea te ke lea pehē kiate kinautolu, ‘Ko e ngaahi ʻotua naʻe ʻikai ngaohi
    ʻae ngaahi langi, mo māmani, ʻe fakaʻauha ʻakinautolu ʻi māmani, pea mei he lalo
    langi.’”
  ces-1613: '(Takto říkejte jim: Bohové ti, kteříž nebe ani země neučinili, nechť
    zahynou z země, a nechť jich není pod nebem.)'
  eng-WMB: '“You shall say this to them: ‘The gods that have not made the heavens
    and the earth will perish from the earth, and from under the heavens.’”'
  tam-TCV: வானங்களையும், பூமியையும் படைக்காத இந்த தெய்வங்கள் பூமியிலிருந்தும், வானங்களின்
    கீழிருந்தும் அழிந்துவிடும் என்பதை அவர்களுக்குச் சொல்.
  ceb-ULB: Sultihan mo sila sama niini, “Ang mga dios nga wala nagbuhat sa kalangitan
    ug kalibotan mahanaw gikan sa yuta ug sa ilalom niining kalangitan.”
  pol-UBG: 'Tak więc im powiecie: Ci bogowie, którzy nie stworzyli nieba i ziemi,
    znikną z ziemi i spod nieba.'
  urd-GVU: بُت پرستوں کو بتاؤ کہ دیوتاؤں نے نہ آسمان کو بنایا اور نہ زمین کو، اُن
    کا نام و نشان تو آسمان و زمین سے مٹ جائے گا۔
  deu-1912: 'So sprecht nun zu ihnen also: Die Götter, die Himmel und Erde nicht gemacht
    haben, müssen vertilgt werden von der Erde und unter dem Himmel.'
  kan-2017: ನೀವು ಅವುಗಳಿಗೆ, “ಭೂಮ್ಯಾಕಾಶಗಳನ್ನು ಸೃಷ್ಟಿಸದಿರುವ ದೇವರುಗಳು ಭೂಮಿಯ ಮೇಲಿನಿಂದ,
    ಆಕಾಶದ ಕೆಳಗಿನಿಂದ, ಅಳಿದುಹೋಗುವವು” ಎಂದು ಹೇಳಿರಿ.
  yap-yap: Gimed e girdi’ e nga moged ngorad ni pi got nde sunmeg e fayleng nge lanelang
    e ran kirebnag. Nge par ndakriy bang u roy u fayleng ni yad bay riy.)
  hlt-MCSB: Amih pathen rhoek taengah khaw he tlam he thui uh. Amih loh vaan neh diklai
    a saii pawt dongah te rhoek tah diklai lamkah neh vaan hmui lamloh hmata uh ni.
  mdy-ETH: «ሜሌ ፆኦዛ ጫሪንጮና ሳዖና ማዢባኣያ ማዒፆ፤ ሃሣ ኔኤኒ ናንጊና ናንጋ ጎዳሢ ሜሌ ፆኦዞ ጌይንታ ካኣሽኮ ባኮ ቢያ
    ባይዛንዳሢ ዔያቶም ኬኤዜ» ታኣም ኔ ጌዔኔ።
  twi-ASANTE: '“Ka yei kyerɛ wɔn: ‘Saa anyame a ɛnyɛ wɔn na wɔyɛɛ ɔsoro ne asase no
    bɛyera afiri asase so ne ɔsorosoro ase.’ ”'
  eng-WEBU: '“You shall say this to them: ‘The gods that have not made the heavens
    and the earth will perish from the earth, and from under the heavens.’”'
  wal-wal: GODAI hagaadan yaagees; “Etayyo hagaadan yaagada yoota; ‘Hegeeti saluwaanne
    sa7aa medhdhibeenna xoossati sa7aappenne salo garssaappe xayana’ yaaga” yaagees.
  spa-PDDPT: 'Les dirán: Los ʼela que no hicieron el cielo ni la tierra desaparecerán
    de la tierra y de debajo del cielo.'
  gun-gun: '“Ha''e kuery pe aipo''ere: ‘Penderuete kuery ramigua ma yva ha''e yvy
    apoare e''ỹ vy okanhymba ''rã yvy gui, ha''e yva guýry gui.’ ”'
  ilo-ULB: Agsaokanto kadakuada a kastoy, “Dagiti dios a saan a nangaramid kadagiti
    langit ken daga ket mapukawto manipud iti daga ken manipud iti sirok dagitoy a
    langit.”
  kpg-kpg: (Goodou go nia daangada gi helekai gi digaula bolo nia ada god ala hagalee
    ne hai henuailala mo di langi le e oho gi daha. Nia maa ga hagalee i nia gowaa
    huogodoo i henuailala.)
  uig-ARA: 'ئۇلارغا مۇنداق دېگىن: «ئاسمان بىلەن زېمىننى ياراتمىغان ئىلاھلار، ئۇلار
    زېمىن يۈزىدىن ۋە ئاسمان ئاستىدىن يوقايدۇ!».'
  sus-sus: Wo xa a masen e bɛ, ‹Yi kuyee xa mu duniɲa nun koore daaxi, e mu nɔma bude
    duniɲa bɛndɛ fuɲi fari.›»
  pon-2006: (Kumwail aramas akan pahn ndahng irail me koht kan me sohte kin karereda
    sampah oh pahnlahng pahn kamwomwmwomwla. Re pahn sohrasang wasa koaros nin sampah.)
  ksd-ksd: 'Avat a ve diat dari: A umana god ba pa dia ga vaki ra bala na bakut ma
    ra rakarakan a gunagunan, diat a panie kan ra rakarakan a gunagunan ma kan ra
    vavai na bakut.'
  tur-YTC: '“Onlara şöyle diyeceksin: ‘Gökleri ve yeri yaratmayan ilâhlar, yerden
    ve göklerin altından yok olacaklar.’”'
  grc-BRENT: Οὕτως ἐρεῖτε αὐτοῖς, θεοὶ οἳ τὸν οὐρανὸν καὶ τὴν γῆν οὐκ ἐποίησαν, ἀπολέσθωσαν
    ἐκ τῆς γῆς, καὶ ὑποκάτωθεν τοῦ οὐρανοῦ τούτου.
  ind-AYT: “Jadi, hendaklah kamu berkata kepada mereka, ‘Ilah-ilah itu, yang tidak
    membuat langit dan bumi, akan lenyap dari bumi dan dari bawah langit.’”
  nya-nya: “Awuze anthu awa kuti, ‘Milungu iyi, imene sinalenge dziko lakumwamba ndi
    dziko lapansi, idzawonongeka pa dziko lapansi ndi pansi pa thambo.’ ”
  hrv-hrv: 'Evo što ćete o kipovima reći: “Bogovi koji nisu stvorili neba ni zemlje
    moraju nestati s lica zemlje i ispod neba.”'
  mps-mps: Dage Israel, dagego te Genuai Bidigo po odisąbo bidi hani augwaliba te
    tiwai po wao, “Te dagego godigo te tǫ me dagalu nigibeo, tama te god dabe dolobaso
    da, te munu ma tǫde me dagalu dologode me bidigobeo,” te po wao.
  tpi-tpi: Yupela Israel, yupela i mas tokim ol haiden olsem, “Ol god bilong yupela
    i no bin wokim graun na skai, na bai ol dispela god i bagarap na i no i stap moa
    long graun na aninit long skai.”
  dan-1931: 'Således skal I sige til dem: Guder, der ikke har skabt Himmel og Jord,
    skal forsvinde fra Jorden og under Himmelen.'
  vie-OVCB: 'Hãy nói với những người thờ thần tượng rằng: “Các thần tượng không làm
    nên trời, cũng không làm nên đất đều sẽ bị diệt vong, không còn trên mặt đất và
    dưới bầu trời.”'
  guj-2017: તેઓને કહો કે, જે દેવોએ આકાશ તથા પૃથ્વી બનાવ્યાં નથી તેઓ પૃથ્વી પરથી તથા
    આકાશ તળેથી નાશ પામશે.’”
  pon-2006A: Kumwail aramas akan pahn ndahng irail me koht kan me sohte kin karerehda
    sampah oh pahnlahng pahn kamwomwmwomwla. Re pahn sohrasang wasa koaros nin sampah.)
  por-BRBSL: '“Você dirá isto a eles: “Os deuses que não fizeram os céus e a terra
    perecerão da terra, e de debaixo dos céus”.'
  cth-cth: Hetheh dei pouh awh, kalvan hoi talai ka sak hoeh e, cathutnaw heh, talai
    van hoi kalvan rahim hoi bat a kahma awh han, telah ati.
  twi-twi: '“Ka eyi kyerɛ wɔn: ‘Saa anyame a ɛnyɛ wɔn na wɔyɛɛ ɔsoro ne asase no bɛyera
    afi asase so ne ɔsorosoro ase.’ ”'
  hlt-hlt: Amih pathen rhoek taengah khaw he tlam he thui uh. Amih loh vaan neh diklai
    a saii pawt dongah te rhoek tah diklai lamkah neh vaan hmui lamloh hmata uh ni.
  tbz-SIM: 'Nɑ́kɛ́nɛ̀ bɛ kɛ tú: Sibɔɔtenkɑɑnìi siì í dɔ̀ɔ̀ kɛtenkɛ̀ nɛ̀ kɛĩ́nkɛ̀.
    Sibɔɔtenkɑɑnìi bɛ̀ tu sì Kuyie tɛ̀mɑtɛ̀ í yó nkpɑɑ́ bɑ́ tɛmɑ́ɑ̀ kɛtenkɛ̀ ĩ́nkɛ̀.'
  msy-2020: “Israelia, ia kamaghɨn nɨghnɨzir gavgavim Godɨn itir puvatɨzir gumazamizibav
    kɨm, ‘Ian aseba overiam ko nguazimɨn ingarizir puvatɨzɨ, da ua nguazim ategh an
    ikian kogham, egh overiamɨn apengan ikian kogham.’ ”
  azb-azb: 'Allah mənə dedi ki, onlara belə söylə: «Yeri və göyü yaratmayan allahlar
    yer üzündən və göyün altından yox olacaq».'
  eng-DBY: 'Thus shall ye say unto them: The gods that have not made the heavens and
    the earth, these shall perish from the earth, and from under the heavens.'
  hin-2017: तुम उनसे यह कहना, “ये देवता जिन्होंने आकाश और पृथ्वी को नहीं बनाया वे
    पृथ्वी के ऊपर से और आकाश के नीचे से नष्ट हो जाएँगे।”
  wol-KYG: 'Lii nag, nangeen ko siiwal: «Seen yàlla, yi sàkkul asamaan, sàkkuñu suuf,
    ñooy sànku, jóge fi suuf ak fi asamaan tiim.»'
  eng-YLT: Thus do ye say to them, The gods Who the heavens and earth have not made,
    They do perish from the earth, And from under these heavens.
  eng-WYC-2017: Therefore thus ye shall say to them, Gods that made not heaven and
    earth, perish from the earth, and from these things that be under heaven.
  eng-WMBB: '“You shall say this to them: ‘The gods that have not made the heavens
    and the earth will perish from the earth, and from under the heavens.’”'
  urd-GVH: बुतपरस्तों को बताओ कि देवताओं ने न आसमान को बनाया और न ज़मीन को, उनका नामो-निशान
    तो आसमानो-ज़मीन से मिट जाएगा।
  rug-rug: 'Tozini sapu guahe: “Sari tamasa hire, sapu lopu tavetia sa maṉauru meke
    sa popoa pepeso, si kote murimuri koasa popoa pepeso meke pa kauruna sa maṉauru.”'
  gaz-gaz: “Isin waan kana isaanitti himaa; ‘Waaqonni samii fi lafa hin uumin kunneen
    lafa irraa fi samii jalaa ni barbadaaʼu.’ ”
  fra-LSG: 'Vous leur parlerez ainsi: Les dieux qui n’ont point fait les cieux et
    la terre Disparaîtront de la terre et de dessous les cieux.'
  yal-yal: Yeremi, a fala e xa, i naxa, “Wule alani itoe, e tan naxanye mi kore xɔnna
    nun bɔxɔ xɔnna daxi ne tununma nɛn bɔxɔ xɔnna fari, e nun kore xɔnna bun.”
  haw-1868: Penei oukou e olelo ai ia lakou, O na'kua i hana ole i na lani, a me ka
    honua, e make auanei lakou, mai ka honua aku, a mailalo aku hoi o keia mau lani.
  arb-NAV: '«وَهَذَا مَا تَقُولُونَهُ لَهُمْ: إِنَّ الآلِهَةَ الَّتِي لَمْ تَصْنَعِ
    السَّمَاوَاتِ وَالأَرْضَ يَجِبُ أَنْ تُسْتَأْصَلَ مِنَ الأَرْضِ وَمِنْ تَحْتِ
    السَّمَاءِ».'
  ewe-ewe: “Gblɔ nya sia na wo, ‘mawu siawo, esiwo mewɔ dziƒo kple anyigba o la atsrɔ̃
    le anyigba dzi kple dziƒoa te.’ ”
  eng-LEE: Thus shall ye say unto them, The gods that have not made the heavens and
    the earth, shall perish away from the earth, and from under these heavens.
  asm-FB: তোমালোকে তেওঁলোকক এই কথা কোৱা, ‘যি দেৱতাবোৰে আকাশ-মণ্ডল স্ৰজন কৰা নাই, সেইবোৰ
    পৃথিৱীৰ পৰা, আকাশ-মণ্ডলৰ তলৰ পৰা উচ্ছন্ন হব।’
  sus-A: وٌ شَ عَ مَسٍن عٍ بّ، ‹يِ كُيٍيٍ شَ مُ دُنِحَ نُن كٌورٍ دَاشِ، عٍ مُ نْمَ
    بُدٍ دُنِحَ بّندّ قُحِ قَرِ.›»
  fra-SBL: '« Tu leur diras ceci : « Les dieux qui n''ont pas fait les cieux et la
    terre disparaîtront de la terre et de sous les cieux. »'
  hbo-hbo: כִּדְנָה֙ תֵּאמְר֣וּן לְהֹ֔ום אֱלָ֣הַיָּ֔א דִּֽי־שְׁמַיָּ֥א וְאַרְקָ֖א
    לָ֣א עֲבַ֑דוּ יֵאבַ֧דוּ מֵֽאַרְעָ֛א וּמִן־תְּחֹ֥ות שְׁמַיָּ֖א אֵֽלֶּה׃ ס
  kik-kik: “Meerei atĩrĩ, ‘Ngai icio itoombire igũrũ na thĩ, nĩigathira gũkũ thĩ,
    na ithire kũrĩa guothe gũtambũrũkĩirio matu mairũ.’ ”
  fra-NCL: 'Voici comment vous leur parlerez : « Les dieux qui n’ont pas fait le ciel
    et la terre seront exterminés de la terre et de dessous le ciel. »'
  cek-AK: Nihcae khaeah, Long hoi vannawk sah thai ai sithawnawk loe, hae vannawk
    tlim ih, long hoiah anghma angtaa o tih, tiah thui paeh, tiah ang naa.
  cuk-cuk: 'Bab-Jehová sogdebalid: “Jeremías, weyob be Israel-dulemarga sogo: ‘Bab-dummagan-gwen-nibneg-imaksasulidi,
    degi, gwen napneg-nasiksasulidi, nibneg-urbali bela we-napneggi berguoed.’ ”'
  uig-CYR: 'Уларға мундақ дегин: «Асман билән зиминни яратмиған илаһлар, улар зимин
    йүзидин вә асман астидин йоқайду!».'
  tel-2017: మీరు వారితో ఇలా చెప్పాలి. “భూమ్యాకాశాలను సృష్టించని ఈ దేవుళ్ళు భూమి మీదా,
    ఆకాశం కిందా ఉండకుండా నశించిపోతారు.
  hat-BSA: 'Konsa ou va di yo: “dye ki pa t fè syèl la ak tè yo va peri soti sou latè
    ak anba syèl yo.”'
  kos-kos: Kowos enenu in fahkang nu selos lah god ma tia orala faclu ac kusrao, ac
    fah kunausyukla. Elos fah wanginla liki acn nukewa fin faclu.)
  hbo-WLC: כִּדְנָה֙ תֵּאמְר֣וּן לְה֔וֹם אֱלָ֣הַיָּ֔א דִּֽי־שְׁמַיָּ֥א וְאַרְקָ֖א
    לָ֣א עֲבַ֑דוּ יֵאבַ֧דוּ מֵֽאַרְעָ֛א וּמִן־תְּח֥וֹת שְׁמַיָּ֖א אֵֽלֶּה׃ ס
  ibo-ibo: “Ihe ndị a ka unu ga-agwa ha, ‘Chi ndị ahụ niile a na-esiteghị nʼaka ha
    mee eluigwe na ụwa niile ga-ala nʼiyi. A ga-ewezuga ha site nʼụwa na nʼokpuru
    eluigwe niile.’ ”
  ory-ory: ତୁମ୍ଭେମାନେ ସେମାନଙ୍କୁ ଏହି କଥା କହିବ, “ଯେଉଁ ଦେବତାମାନେ ଆକାଶମଣ୍ଡଳ ଓ ପୃଥିବୀ ନିର୍ମାଣ
    କରି ନାହାନ୍ତି, ସେମାନେ ପୃଥିବୀରୁ ଓ ଆକାଶମଣ୍ଡଳର ତଳୁ ବିନଷ୍ଟ ହେବେ।”
  chk-chk: Iei usun mine ämi aramas oupwe üreniir, “Ekewe kot resap föri läng me fanüfan
    repwe tala. Resap chüen nom won fanüfan.”
  rop-rop: “Wal yumob pipul garra lafta dalim olabat blanga detlot drimin. Dei nomo
    bin meigim dijan graun en det skai, en dei garra binijap dregli. Dei kaan jidan
    langa dijan wel enimo.” Lagijat na aibin tok.
  ukr-1871: 'Оце ж кажіть їм: Боги, що не сотворили неба й землї, позникають із землї
    й зпід неба.'
  deu-1951: 'So sollt ihr nun also zu ihnen sagen: Die Götter, welche weder Himmel
    noch Erde erschaffen haben, sollen von der Erde und unter dem Himmel verschwinden.'
  eng-JPS: 'Thus shall ye say unto them: ''The gods that have not made the heavens
    and the earth, these shall perish from the earth, and from under the heavens.'''
  srp-1865: 'Ovako im recite: bogova, koji nijesu naèinili neba ni zemlje, nestaæe
    sa zemlje i ispod neba.'
  lug-lug: “Bw’oti bw’oba obagamba nti, ‘Bakatonda abataakola ggulu na nsi ba kuzikirira
    bave ku nsi ne wansi w’eggulu.’ ”
  heb-heb: כדנה תאמרון להום אלהיא די שמיא וארקא לא עבדו יאבדו מארעא ומן תחות שמיא
    אלה׃
  ben-IRV: তোমরা তাদের এই রকম বল যে, এই দেবতারা আকাশমণ্ডল ও পৃথিবী তৈরী করে নি; তারা
    আকাশমণ্ডল ও পৃথিবী থেকে ধ্বংস হয়ে যাবে।
  pan-pan: ਤੁਸੀਂ ਉਹਨਾਂ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਦੱਸੋ, ਉਹ ਦੇਵਤੇ ਜਿਹਨਾਂ ਅਕਾਸ਼ ਅਤੇ ਧਰਤੀ ਨੂੰ ਨਹੀਂ
    ਬਣਾਇਆ, ਉਹ ਧਰਤੀ ਤੋਂ ਅਤੇ ਅਕਾਸ਼ ਦੇ ਹੇਠੋਂ ਮਿਟ ਜਾਣਗੇ।
  mya-JVB: သာသနာပ လူတို့အား ပြောရသော စကားဟူမူကား၊ ကောင်းကင် နှင့်မြေကြီး ကို မ ဖန်ဆင်း
    သော ဘုရား တို့သည် ဤ ကောင်းကင် အောက် ၊ ဤမြေကြီး ပြင်မှ ကွယ်ပျောက် ကြလိမ့်မည်။
  tbg-tbg: 'Isarerio, ne vo vatanaa vo vatanaaka maantimake tiva nimiate: Ni una variqa
    vika kia naaruvavata vatavata autuke vataakara ti, vo enta vika ekaarama vehiqamavi
    taiqa vivarave.'
  hmo-hmo: 'Unai dainai Israela taudia e, unai basileia idauidau taudia do umui hamaoroa,
    umui gwau: “Guba bona tanobada idia karaia lasi diravadia be tanobada dekena amo,
    bona guba ena henuna dekena amo, do idia boio momokani.”'
  urd-urd: तुम उनसे यूँ कहना कि “यह मा'बूद जिन्होंने आसमान और ज़मीन को नहीं बनाया,
    ज़मीन पर से और आसमान के नीचे से हलाक हो जाएँगे।”
  rus-SYN: 'Так говорите им: боги, которые не сотворили неба и земли, исчезнут с земли
    и из-под небес.'
  bqc-SIM: À o buipiↄnɛ à mɛ dii pↄ́ aamɛ aa musu ń zĩ́lɛo kɛ̀opiↄ aa midɛ dṹniauɛ,
    aaↄ ku gueio.
  tcz-CHONGTHU: 'Hichehi semthu Pathen lim houho heng a seipehun, “Nanghon nahouvu,
    van le leiset ‘a kon’a mangthah gamdiu ahi, tipeh’un ,’’ ati:'
  mar-mar: परमेश्वर म्हणतो, “त्या लोकांस पुढील संराष्ट्र द्या. ‘त्या खोट्या देवांनी
    पृथ्वीची आणि स्वर्गाची निर्मिती केली नाही. ते स्वर्गांतून आणि पृथ्वीवरुन नाहीसे
    होतील.
  qub-qub: 'Ïdulucunata adurajcunata cayno niy: «Cay pachatapis syëlutapis mana ruraj
    dioscunaga llapanmi cay pachapita illganga. Ni jucnayllapis cay pachachöga manami
    cangapänachu.»'
  bqp-bqp: Bɛɛ bwese tukunu, i swɑɑ dɑkio i nɔ, bɛɛn bũu ni, nu ǹ wɔllu kɑ tem tɑkɑ
    kue. Nin tii nu koo kɑm kowɑ mɑm mɑm.
  hat-hat: 'Nou menm, moun pèp Izrayèl yo, n''a di moun lòt nasyon yo konsa: Tout
    bondye sa yo ki pa t'' fè syèl la ak latè a pral disparèt sou latè, yo yonn p''ap
    rete anba syèl la.'
  eng-BSB: 'Thus you are to tell them: “These gods, who have made neither the heavens
    nor the earth, will perish from this earth and from under these heavens.”'
  eng-WEBPB: '“You shall say this to them: ‘The gods that have not made the heavens
    and the earth will perish from the earth, and from under the heavens.’”'
  kbq-kbq: Hagi ru anumzante'ma mono'ma hunentaza vahera amanage huta zamasamiho.
    Tamagri anumzamo'za monane mopanena trora osu'nazanki'za, ama mopafinti'ene monamofo
    fenka kazigatira fanane hu'za omanigahaze.
  nhe-BL: 'Inisraelitame, xiquinilhuica yajuanti tlen quinhueyimatij teteyome: “Nopa
    teteyome ax nelía dioses huan ax quichijchijque ne elhuicactli huan tlaltepactli.
    Yajuanti tlamiixpolihuise.”'
  gub-BL: Peze'eg nezewe teko ywy rehe har wanupe nehe. — Tupàn umumaw putar tupàn
    ywy iapo 'ymar wà nehe, ywak iapo 'ymar wà nehe. Ukàzym putar ywy wi paw rupi
    wà nehe.
  eng-DRA: 'Thus then shall you say to them: The gods that have not made heaven and
    earth, let them perish from the earth, and from among those places that are under
    heaven.'
