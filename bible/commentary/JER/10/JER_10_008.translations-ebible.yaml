verse: JER.010.008
translations:
  mal-C: അവർ എല്ലാവരും ബുദ്ധിഹീനരും ഭോഷരുമത്രേ; തടികൊണ്ടുള്ള നിർജീവമായ വിഗ്രഹങ്ങളാണ്
    അവരെ ഉപദേശിക്കുന്നത്.
  deu-TKW: 'Allesamt sind sie dumm und thöricht: die Unterweisung der Götzen - Holz
    ist''s,'
  lin-lin: Bango nyonso bazangi mayele mpe bazali bazoba ; mateya na bango ezalaka
    ya pamba, mpe banzambe na bango ezalaka se banzete ya pamba !
  eng-LSV: And as one they are brutish and foolish, || An instruction of vanities
    [is] the tree itself.
  eng-GNV: 'But, altogether they dote, and are foolish: for the stocke is a doctrine
    of vanitie.'
  eng-WEBSTER: 'But they are altogether brutish and foolish: the stock is a doctrine
    of vanities.'
  nhw-BL: Nochi masehualme catli quinhueyimatij teteyome nelía huihuitique huan amo
    tleno quimatij, pampa se pedazo cuahuitl amo tleno hueli mitznextilis.
  swh-ONEN: Wote hawana akili, tena ni wapumbavu, wanafundishwa na sanamu za miti
    zisizofaa lolote.
  bba-bba: Be kpuro bɑ ǹ bwisi mɔ. Ben yɛ̃ru tɑ sɑ̃ɑwɑ kɑm. Domi dɑ̃rɑ bɑ rɑ dɑ̃ku
    bɑ n sɑ̃ɑmɔ.
  eng-KJVCPB: 'But they are altogether brutish and foolish: The stock is a doctrine
    of vanities.'
  luo-luo: Giduto gionge paro kendo gifuwo; ipuonjogi gi nyiseche manono mag bepe
    mopa maonge tich.
  meu-meu: Idia na lalo-duhu bona kavakava ḡaudia; kaivakuku edia hahediba na au ena
    mo.
  npi-ULB: तिनीहरू सबै उस्तै छन् । तिनीहरू बुद्धिहीन र मूर्ख छन् । तिनीहरू मूर्तीका
    चेलाहरू हुन् जुन काठबाहेक केही पनि होइन ।
  yor-yor: Gbogbo wọn jẹ́ aláìlóye àti aṣiwèrè, wọ́n ń kọ́ ẹ̀kọ́ àwọn ère igi tí kò
    níláárí.
  pes-OPCB: آنانی که بت می‌پرستند، همگی احمق و نادانند! از بتهای چوبی چه می‌توانند
    بیاموزند؟
  tgl-ULB: Pare-pareho silang lahat, malulupit sila at hangal, mga alagad ng diyus-diyosan
    na mga kahoy lamang.
  hui-hui: Agali uruni mini nawi ale lulu howa mana ko nagalone hangu bialu ka. Uruni
    tigua mbirale irame wabini ngagoha puwa agi manda bule piagayabe.
  mya-mya: သူ​တို့​အ​ပေါင်း​သည်​ထုံ​ထိုင်း​မိုက်​မဲ​ကြ ပါ​၏။ သစ်​သား​ရုပ်​များ​က​သူ​တို့​အား​အ​ဘယ်
    အ​မှု​အ​ရာ​ကို သွန်​သင်​ပေး​နိုင်​ပါ​မည်​နည်း။
  bod-N: དེ་རྣམས་ནི་དུད་འགྲོ་དང་འདྲ་ཞིང་ཐམས་ཅད་བླུན་རྨོངས་ཡིན་ཏེ། སྐུ་འདྲ་ནི་ཤིང་སྡོང་འབའ་ཞིག་ཡིན་ལ་དེའི་བཀའ་སློབ་ལ་ཕན་ཐོགས་ཅི་ཡང་མེད་དོ།
    །
  sna-sna: Vose havana njere uye mapenzi; vanodzidziswa nezvifananidzo zvamatanda
    zvisingabatsiri.
  spa-BLM: Pero todos juntos son brutos y necios, ¡instruido por los ídolos! Es sólo
    madera.
  cac-cac: Masanil eb' anima chi' malaj spensar eb', malaj sjelanil eb', max yal sc'ayb'aj
    jab'oc eb' yuj juntzan̈ yechel b'ob'il d'a te te' chi'.
  swh-ULB: Wote wako sawa, ni kama wanyama na wapumbavu, wanafunzi wa samamu ambazo
    si chochote isipokuwa miti tu.
  bel-bel: Усе да аднаго яны бязглуздыя і дурныя; пустое вучэньне - гэта дрэва.
  deu-ELBBK: sondern sie sind allzumal dumm und töricht; die Unterweisung der Nichtigkeiten
    ist Holz.
  mbb-OT: Menge wazà dan pereg wey menge tulebung. Is penurù mehitenged te ed-ezapen
    dan he menge kayu, ne wazè din pulus.
  mal-2015: അവർ ഒരുപോലെ മൃഗപ്രായരും ഭോഷന്മാരും ആകുന്നു; മിത്ഥ്യാമൂർത്തികളുടെ ഉപദേശമോ
    മരമുട്ടിയത്രേ.
  rmc-rmc: Savore manuša ole narodengre hine diline a nagoďaver. So šaj sikľon le
    kaštune modlendar?
  pes-OPV: جمیع ایشان وحشی و احمق می‌باشند تادیب اباطیل چوب (بت ) است.
  ron-1924: Тоць, лаолалтэ, сунт прошть ши фэрэ минте, штиинца идолилор ну есте декыт
    дешертэчуне, е лемн!
  ben-OBCV: তারা সবাই জ্ঞানহীন ও মূর্খ; অসার কাঠের মূর্তিগুলি তাদের শিক্ষা দেয়।
  som-som: Laakiinse iyagu dhammaantood waa doqonno iyo nacasyo, cilmigoodu waa wax
    aan waxtar lahayn, waayo, waa qori uun.
  lat-VUC: 'Pariter insipientes et fatui probabuntur: doctrina vanitatis eorum lignum
    est.'
  eng-ASVBT: 'But they are together brutish and foolish: the instruction of idols!
    it is but a stock.'
  ita-1885: E tutti insieme sono insensati, e pazzi; il legno è un ammaestramento
    di vanità.
  eng-ULB: They are all the same, they are brutish and stupid, disciples of idols
    that are nothing but wood.
  spa-VBL: ¡Sin embargo, estos “sabios” son completamente tontos y estúpidos, porque
    piensan que pueden ser enseñados por inútiles ídolos hechos de madera!
  fra-_FOB: Ils sont tous ensemble abrutis et insensés. Ce bois n'enseigne que vanités.
  mal-mal: അവർ ഒരുപോലെ മൃഗപ്രായരും ഭോഷന്മാരും ആകുന്നു; മിഥ്യാമൂർത്തികളുടെ ഉപദേശമോ
    മരക്കഷണമത്രേ.
  urd-GVR: Sab ahmaq aur bewuqūf sābit hue haiṅ, kyoṅki un kī tarbiyat lakaṛī ke bekār
    butoṅ se hāsil huī hai.
  suz-BL: मूर्ति आन शेंतीक निप्‍स मपाइश्‍शो नु मूर्ख लोव़ बाक्‍ब। मेको शी क्‍येङा
    रिम्‍शो मबाक्‍ब।
  eng-NOY: They are all brutish and without understanding; A doctrine of vanities
    is the stock.
  ita-1927: Ma costoro tutti insieme sono stupidi e insensati; non è che una dottrina
    di vanità; non è altro che legno;
  ckb-ckb: تێکڕا دەبەنگ و گێل بوون، شتی پووچ لە بتی دارین فێر دەبن.
  eng-BBE: 'But they are together like beasts and foolish: the teaching of false gods
    is wood.'
  kan-OKCV: ಆದರೆ ಅವರು ಮಂದರೂ ಮೂರ್ಖರೂ ಆಗಿದ್ದಾರೆ. ಅವರಿಗೆ ವ್ಯರ್ಥವಾದ ಮರ, ಬೊಂಬೆಗಳಿಂದ ಬೋಧನೆಯಾಗಿವೆ.
  tam-2017: அவர்கள் அனைவரும் மிருககுணமும் மதியீனமுமுள்ளவர்கள்; அந்தக் கட்டை மாயையான
    போதகமாயிருக்கிறது.
  spa-RV-1909: Y todos se infatuarán, y entontecerán. Enseñanza de vanidades es el
    mismo leño.
  ron-BTF: Dar ei sunt cu toții neghiobi și nebuni; trunchiul este o doctrină a deșertăciunilor.
  eng-WEBP: But they are together brutish and foolish, instructed by idols! It is
    just wood.
  eng-FBV: Yet these “wise men” are completely foolish and stupid, because they think
    they can be taught by useless idols made of wood!
  nld-1939: Allemaal zijn ze dom en dwaas, Die zich laten leiden door een nietig stuk
    hout,
  nch-BL: Nochi masehualme cati quinhueyimatij teteyome nelía huihuitique huan amo
    teno quimatij, pampa se pedazo cuahuit amo teno hueli mitznextilis.
  vie-1934: Chúng nó hết thảy đều là u mê khờ dại. Sự dạy dỗ của hình tượng chỉ là
    gỗ mà thôi.
  hin-CV: किंतु वे पूर्णतः निर्बुद्धि एवं मूर्ख हैं; उनकी शिक्षाएं धोखे के सिवा और
    कुछ नहीं.
  spa-BES: Todos ellos son torpes y necios; en su enseñanza de vanidades; pues su
    dios es madera.
  tdx-tdx: Toe fonga votro mineñe, ie foto-katae ty fañòhan-kafoa’e;
  tha-KJV: เขาทั้งหลายทั้งโฉดและโง่​เขลา ไม้​อันนั้นเป็นแต่คำสอนไร้​สาระ
  por-BR-2018: E juntamente se tornaram irracionais e tolos. Ensino inútil é o ídolo
    de madeira.
  deu-ELO: sondern sie sind allzumal dumm und töricht; die Unterweisung der Nichtigkeiten
    ist Holz.
  eng-WYC-2018: They shall be proved unwise and fools together; the teaching of their
    vanity is a tree. (They shall be proved altogether unwise and foolish; their empty
    and futile teaching is from a piece of wood.)
  epo-epo: Ĉiuj ili malsaĝiĝis kaj idiotiĝis, ĉar ligno donas ja nur vantaĵan instruon.
  uig-PIN: Əllǝrning ⱨǝmmisi istisnasiz ǝⱪli yoⱪ, nadanlardur; bu ǝrzimǝslǝr yaƣaqtur,
    halas! Ular tǝlim berǝlǝmdu!?
  beo-beo: Ilia huluane da gagaoui agoai. Ilia da ifaga hamoi ogogosu ‘gode’ ilima
    dawa:su lamu da hamedei.
  tpi-OTNT: Tingting bilong ol dispela man i kranki olgeta na ol i longlong tru. Long
    wanem, ol i save go long ol hap diwai tasol bilong kisim save.
  hau-SA: Dukansu marasa azanci ne wawaye; gumakan itacen banza ne suke koya musu.
  uig-LAT: Ellerning hemmisi istisnasiz eqli yoq, nadanlardur; bu erzimesler yaghachtur,
    xalas! Ular telim bérelemdu!?
  nde-nde: Bonke kabalangqondo njalo bayizithutha, bafundiswa yizithombe zezigodo
    eziyize.
  ton-ton: 'Ka ʻoku nau anga fakamanu pea vale ʻaupito: ko e meʻa akonaki ki he vale
    ʻae tamapua.'
  ces-1613: A však ze spolka zhlupěli, a blázni jsou; z dřeva učiti se jest pouhá
    marnost.
  eng-WMB: But they are together brutish and foolish, instructed by idols! It is just
    wood.
  tam-TCV: அவர்கள் எல்லோரும் உணர்ச்சியற்றவர்களும் மூடருமாய் இருக்கிறார்கள். பயனற்ற
    மரத்தாலான விக்கிரகங்களால் அவர்கள் போதிக்கப்பட்டிருக்கிறார்கள்.
  ceb-ULB: Managsama silang tanan, tampalasan sila ug buangbuang, mga tinun-an sa
    mga diosdios nga walay pulos apan kahoy lamang.
  pol-UBG: Wszyscy razem są głupi i nierozumni; czerpanie nauki z drewna to całkowita
    marność.
  urd-GVU: سب احمق اور بےوقوف ثابت ہوئے ہیں، کیونکہ اُن کی تربیت لکڑی کے بےکار بُتوں
    سے حاصل ہوئی ہے۔
  deu-1912: Sie sind allzumal Narren und Toren; denn ein Holz muß ja ein nichtiger
    Gottesdienst sein.
  kan-2017: ಅವರೆಲ್ಲರೂ ಪಶುಪ್ರಾಯರು, ಮಂದಮತಿಗಳು, ಬೊಂಬೆಗಳಿಂದಾಗುವ ಶಿಕ್ಷಣವು ಮರದಂತೆ ಮೊದ್ದು.
  yap-yap: Yad gubin ni yad ba pinat ma yad bbalyang. Mang e yad ra fil rok e liyos
    ni ren?
  hlt-MCSB: Pakhat la dom uh thae tih a hong thing kah thuituennah dongah ang uh.
  mdy-ETH: ቢያሢ ዔራቶ ባይቂ ዔዔኤያንዳኣፓዓቴም ሚሢና ዔኤቢ ማሊሲ ኮሾና ባኮፓ ዓይጎ ዔያታ ዔኪ ዔራንዳይ?
  twi-ASANTE: Wɔn nyinaa yɛ adwenemherɛfoɔ ne nkwaseafoɔ; dua ahoni a ɛho nni mfasoɔ
    na ɛma wɔn nkyerɛkyerɛ.
  eng-WEBU: But they are together brutish and foolish, instructed by idols! It is
    just wood.
  wal-wal: Eti eeyyanne damma; eti mittaappe massido, pattenna eeqatuppe ai tamaariyoonaa?
  spa-PDDPT: Todos son estúpidos y necios con su disciplina de engaño, su ídolo de
    madera.
  gun-gun: Ha'e kuery ma nai'aranduvei ha'e na'inhakã porãvei va'e meme. Ha'e kuery
    mbo'ea ma mba'everã ndovarei, yvyra pẽgue oikove va'e'ỹ vy.
  ilo-ULB: Agpapadada amin, nakuneng ken maagda, adalan ida dagiti didiosen a kayo
    laeng.
  kpg-kpg: Digaula huogodoo guu laba gu boiboi. Ma ni aha ala e mee di kabe go digaula
    mai i nia ada god ne hai gi nia laagau?
  uig-ARA: ئەللەرنىڭ ھەممىسى ئىستىسناسىز ئەقلى يوق، نادانلاردۇر؛ بۇ ئەرزىمەسلەر ياغاچتۇر،
    خالاس! ئۇلار تەلىم بېرەلەمدۇ!؟
  sus-sus: Duniɲa mixi findixi lɔnnitare nun xaxilitare nan na. Na kolonma e xa wuri
    batui nan kui.
  pon-2006: Irail koaros iahk oh pweipwei. Soangen padahk dah me re kak alehsang dikedik
    en eni tuhke kan?
  ksd-ksd: Ma ga diat par dia papaua, ma i topor ra bala i diat; a vartovo kai ra
    umana tabataba i da ra davai ka.
  tur-YTC: Ama onlar hem budala hem de akılsızdır, putlar tarafından eğitilmişlerdir!
    O yalnızca odundur.
  ind-AYT: Akan tetapi, mereka semuanya dungu dan bodoh; ajarannya dari berhala kayu
    yang sia-sia.
  nya-nya: Onsewo ndi opusa ndi opanda nzeru; malangizo awo amawatenga kuchokera kwa
    mafano achabechabe opanga ndi mitengo.
  hrv-hrv: Čime vatru lože, to ih zaluđuje! Zakon im isprazan - obično drvo,
  mps-mps: Te bidi dabego homu kolesaga te geda muyu, te augwali umuna pai mu elalubao.
    Magi baso meni, augwali te nigo nigali naiba naga pelama, te kolesaga sabo dao.
  tpi-tpi: Tingting bilong ol dispela man i kranki olgeta na ol i longlong tru. Long
    wanem, ol i save go long ol hap diwai tasol bilong kisim save.
  dan-1931: (Alle sammen er de dumme og Tåber; Afgudernes Lærdom, den er Træ.)* {
    [*V. 6-8 mangler i den græske Overs.] }
  vie-OVCB: Người thờ thần tượng là u mê và khờ dại. Những tượng chúng thờ lạy chỉ
    là gỗ mà thôi!
  guj-2017: તેઓ સર્વ નિર્બુદ્ધ અને મૂર્ખ છે. મૂર્તિઓ પાસેથી જે શિખામણ મળે છે તે માત્ર
    લાકડું જ છે.
  pon-2006A: Irail koaros iahk oh pweipwei. Soangen padahk dah me re kak alehsang
    dikedik en eni tuhke kan?
  por-BRBSL: Mas eles são, juntos, brutos e tolos, instruídos por ídolos! É apenas
    madeira.
  cth-cth: Ahnimouh teh abuemlahoi panuenae awm hoeh a pathu awh. Hottelah ayawmyin
    lah kaawm e thingmeikaphawk koehoi a cang awh.
  twi-twi: Wɔn nyinaa yɛ adwenharefo ne nkwaseafo; dua ahoni a so nni mfaso na ɛma
    wɔn nkyerɛkyerɛ.
  hlt-hlt: Pakhat la dom uh thae tih a hong thing kah thuituennah dongah ang uh.
  tbz-SIM: Bɛmɔu bɛ̀ yɛimmu òmɔù í ciì, bɛ kóò kɛ́mbɑ́ɑ́ sitenkɑɑnìi dɛɛ̀ bɛnkú bɛ̀
    yɛimmɛ̀.
  msy-2020: Gumazir kaba bar fofoziba puvatɨgha bar ongani. Marvir guar me temebar
    dɨkɨrigha arɨghizir kaba, pura biziba, da fofozir aghuir manatam me danɨngam?
    Bar puvatɨ.
  azb-azb: Bütlərə səcdə edənlərin hamısı Ağılsız və axmaqdır, Boş şeylərdən təlim
    alırlar. Büt bir ağacdır!
  eng-DBY: But they are one and all senseless and foolish; the teaching of vanities
    is a stock.
  hin-2017: वे मूर्ख और निर्बुद्धि है; मूर्तियों से क्या शिक्षा? वे तो काठ ही हैं!
  wol-KYG: 'Ñoom ñépp a bokk dofe, ñàkk bopp: xam-xamu kasara, bant kese!'
  eng-YLT: And in one they are brutish and foolish, An instruction of vanities [is]
    the tree itself.
  eng-WYC-2017: They shall be proved unwise and fools together; the teaching of their
    vanity is a tree.
  eng-WMBB: But they are together brutish and foolish, instructed by idols! It is
    just wood.
  urd-GVH: सब अहमक़ और बेवुक़ूफ़ साबित हुए हैं, क्योंकि उनकी तरबियत लकड़ी के बेकार
    बुतों से हासिल हुई है।
  rug-rug: Doduru arini si na tie pupuhudi, loke dia ginilagilana; na tava tumatumae
    si arini koari na beku huda sapu loke laedi.
  gaz-gaz: Isaan hundinuu qalbii hin qaban; gowwootas; isaan waaqota tolfamoo mukkeenii
    kanneen faayidaa hin qabneen qajeelfamu.
  fra-LSG: Tous ensemble, ils sont stupides et insensés; Leur science n’est que vanité,
    c’est du bois!
  yal-yal: E birin xaxilitare, e birin fekolontare. E xaranxi fe fuun nan ma, wudi
    batuna.
  haw-1868: Ua like io no lakou me na holoholona, ua lapuwale hoi; o ka naauuo o ka
    poe lapuwale, he pauku laau ia.
  arb-NAV: جَمِيعُهُمْ بُلَدَاءُ وَحَمْقَى، يَتَلَقَّفُونَ الْعِلْمَ مِنْ أَصْنَامٍ
    خَشَبِيَّةٍ.
  ewe-ewe: Wo katã wonye susumanɔsitɔwo kple numanyalawo. Aklamakpakpɛ si mele ɖeke
    me o lae nye woƒe nufiala.
  eng-LEE: 'But at once shall they be shown to be brutish and foolish: it is a doctrine
    of vanities, it concerneth but wood.'
  asm-FB: কিন্তু তেওঁলোক সম্পূৰ্ণকৈ পশুতুল্য আৰু নিৰ্ব্বোধ; মূৰ্ত্তিবোৰৰ শিক্ষা লোৱা
    এডোখৰ কাঠ মাথোন।
  sus-A: دُنِحَ مِشِ قِندِشِ لْننِتَرٍ نُن شَشِلِتَرٍ نَن نَ. نَ كٌلٌنمَ عٍ شَ وُرِ
    بَتُي نَن كُي.
  fra-SBL: Mais ils sont tous ensemble brutaux et stupides, instruits par les idoles !
    C'est juste du bois.
  hbo-hbo: וּבְאַחַ֖ת יִבְעֲר֣וּ וְיִכְסָ֑לוּ מוּסַ֥ר הֲבָלִ֖ים עֵ֥ץ הֽוּא׃
  kik-kik: Acio othe-rĩ, matiĩciiragia, no nĩ akĩĩgu; mataaragwo nĩ mĩhianano ĩtarĩ
    kĩene o ĩrĩa ĩthondeketwo na mĩtĩ.
  fra-NCL: Tous ensemble ils sont stupides et fous ; enseignement de vanité ; c’est
    du bois !
  cek-AK: Nihcae loe panoekhaih tawn o ai, amthu o boih; nihcae loe tidoeh avang ai
    thing hoiah sak ih krang mah ni patuk lat.
  cuk-cuk: Bela dulemala, gegeganad, binsaedsurmaladid, suar-sobarmalad-ibmarga-gusurmaladse
    ibmar-durdaksamaladid.
  uig-CYR: Әлләрниң һәммиси истиснасиз әқли йоқ, наданлардур; бу әрзимәсләр яғачтур,
    халас! Улар тәлим берәләмду!?
  tel-2017: వారంతా బుద్ధి హీనులు, అవివేకులు. చెక్కిన బొమ్మలను పూజించడం వలన వారికి
    కలిగే జ్ఞానం సున్నా.
  hat-BSA: Men yo tout ansanm se ensanse e plen ak foli; instwi pa zidòl yo——se bwa
    yo ye!
  kos-kos: Mwet nukewa su alu nu ke ma sruloala elos sulalkung ac lalfon. Mea elos
    ac ku in etala sin sie ma orekla ke sak?
  hbo-WLC: וּבְאַחַ֖ת יִבְעֲר֣וּ וְיִכְסָ֑לוּ מוּסַ֥ר הֲבָלִ֖ים עֵ֥ץ הֽוּא׃
  ibo-ibo: Ha niile bụ ndị na-enweghị uche na ndị nzuzu. Ọ bụkwa arụsị osisi na-abaghị
    uru na-ezi ha ihe.
  ory-ory: ସେମାନେ ସମସ୍ତେ ପଶୁବତ୍‍ ଓ ଅଜ୍ଞାନ ପ୍ରତିମାଗଣର ଶିକ୍ଷା କାଷ୍ଠ ମାତ୍ର।
  chk-chk: Ir meinisin ra tiparoch o umwes. Pun ifa usun, repwe tongeni angei öüröürer
    seni uluulun anümwäl mi för seni mwüch?
  rop-rop: Olabat holot brabli granggibala. Wanim olabat garra len brom detlot drimin
    sheip weya deibin meigim brom wud?
  ukr-1871: Всї вони дурні, безглузді; пуста наука їх — отте дерево.
  deu-1951: 'Sie sind allzumal dumm und töricht, eine äußerst nichtige Lehre: Holz
    sind sie;'
  eng-JPS: 'But they are altogether brutish and foolish: the vanities by which they
    are instructed are but a stock;'
  srp-1865: Nego su svi ludi i bezumni, drvo je nauka o taštini.
  lug-lug: Bonna tebalina magezi basirusiru, abo abayigira ku bakatonda ababajje mu
    miti.
  heb-heb: ובאחת יבערו ויכסלו מוסר הבלים עץ הוא׃
  ben-IRV: তারা সবাই সমান; তারা নিষ্ঠুর ও বোকা, প্রতিমাগুলির শিষ্যরা, সেগুলি কিছুই
    না, কিন্তু কাঠের তৈরী।
  pan-pan: ਉਹ ਸਾਰੇ ਬੇਦਰਦ ਅਤੇ ਮੂਰਖ ਹਨ, ਉਹ ਫੋਕੀਆਂ ਗੱਲਾਂ ਦੀ ਸਿੱਖਿਆ ਲਈ ਲੱਕੜੀ ਹੀ ਹੈ।
  mya-JVB: သူတို့သည် တလုံးတဝ တည်းတိရစ္ဆာန်သဘောနှင့် မိုက် သော သဘောရှိကြ၏။ သစ်သား သော်လည်းမိုက်သောအယူကို
    ဆုံးမ တတ်၏။
  tbg-tbg: Vika nái avu aatoqi iritaa uvava qumina uvaqai vaimanta vika hampi okara
    avataqi vi variara. Katariqohai una variqa aututaa haikava qumina katariqai vairara
    ti, vi haikava kia ho vaiinti nahenti koqe avu aato nimianaro.
  hmo-hmo: Idia ibounai be laloa metau bona kavakava taudia, badina edia kaivakuku
    ese, dahaka idia dekenai idia hadibaia diba?
  urd-urd: मगर वह सब हैवान ख़सलत और बेवक़ूफ़ हैं; बुतों की ता'लीम क्या, वह तो लकड़ी
    हैं।
  rus-SYN: Все до одного они бессмысленны и глупы; пустое учение - это дерево.
  bqc-SIM: Aa doũ ḿpiiɛ, sↄũↄnɛ, aa mi vĩo, lí'ãaↄnɛ, aa fↄ̃ lɛdamáe?
  tcz-CHONGTHU: Semthu doilim houhohi, angol leh atanang jeng ahiuve. Amahon kichatah’a
    ajen uva ahouvuchu, thing’a kon’a kisem thu ahibouve.
  mar-mar: ते सर्व पशूसारखे आणि मूर्ख आहेत, दीड दमडीच्या लाकडाच्या मूर्तींचे अनुयायी
    आहेत.
  qub-qub: Paycunaga llapanpis yarpayniynajllami. Manami tantiyayta atipanchu. Llagllasha
    gueruga paycunata manami imatapis yachachinchu.
  bqp-bqp: Be kpuro bɑ ǹ bwisi mɔ. Ben yɛ̃ru tɑ sɑ̃ɑwɑ kɑm. Domi dɑ̃rɑ bɑ rɑ dɑ̃ku
    bɑ n sɑ̃ɑmɔ.
  hat-hat: Yo tout se yon bann egare san konprann. Kisa zidòl bwa yo ka moutre yo
    pase sa?
  eng-BSB: But they are altogether senseless and foolish, instructed by worthless
    idols made of wood!
  eng-WEBPB: But they are together brutish and foolish, instructed by idols! It is
    just wood.
  kbq-kbq: Hagi kaza osu havi anumzante'ma mono'ma hunentaza vahe'mo'za knare antahi'zana
    omanege'za zamagra neginagi vahe mani'naze. Zamagrama mono'ma hunentaza zantamina
    zafareti antre'za tro hunte'naza zantami me'ne.
  nhe-BL: Nochi tlacame tlen quinhueyimatij teteyome nelía huihuitique huan ax tleno
    quimatij, pampa se pedazo cuahuitl ax tleno hueli mitznextilis.
  gub-BL: Ma'e kwaw katu har ywy nànànar wiko ma'e kwaw 'ymar romo wà. Iranaiwahy
    paw rupi wà. Aipo tupàn a'ua'u ywyra iapo pyrer upuner wamu'e haw rehe amo ma'e
    rehe wà.
  eng-DRA: 'They shall all proved together to be senseless and foolish: the doctrine
    of their vanity is wood.'
