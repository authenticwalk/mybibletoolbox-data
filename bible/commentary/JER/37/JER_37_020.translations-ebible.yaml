    וְאַל־תְּשִׁבֵ֗נִי בֵּ֚ית יְהֹונָתָ֣ן הַסֹּפֵ֔ר וְלֹ֥א אָמ֖וּת שָֽׁם׃
  kik-kik: 'Na rĩu-rĩ, wee mũthamaki mwathi wakwa, ĩtĩkĩra gũthikĩrĩria. Njĩtĩkĩria
    ndeehe mathaithana makwa mbere yaku: Ndũkanjookie nyũmba ya Jonathani ũrĩa mwandĩki,
    ndigakuĩre kuo.”'
  fra-NCL: 'Et maintenant écoute, je te prie, ô roi, mon seigneur ! Que ma supplication
    arrive devant toi : Ne me renvoie pas dans la maison de Jonathan, le secrétaire,
    pour y mourir. »'
  cek-AK: To pongah Aw ka angraeng siangpahrang, vaihi tahngai ah, tahmenhaih kang
    hnik; na hmaa ah tahmen kang hnikhaih lok hae, na talawk pae ah; kai hae ca tarik
    kami Jonathan im ah amlaemsak hmah, to tih ai nahaeloe to ahmuen ah ka dueh moeng
    tih, tiah a naa.
  cuk-cuk: Emide, Dummad, an bega ise-wilesakwaa soged, wis an bega ibmar-soged be
    an-itoge. Melle be bar gannar garda-narmaked-Jonatán-negse be an-barmide, degiile,
    an agi burgwidoed.
  uig-CYR: — «Әнди и падиша тәхсир, сөзлиримгә қулақ селишиңни өтүнимән; илтиҗайим
    алдиңда иҗабәт болсун, дәп өтүнимән; диванбеги Йонатанниң өйигә мени қайтқузмиғайсән;
    сән ундақ қилсаң, шу йәрдә өлимән».
  tel-2017: కాని, రాజా, నా యేలినవాడా! విను. నా అభ్యర్ధన నీ ఎదుటకు రానివ్వు. నన్ను
    మళ్ళీ లేఖికుడైన యోనాతాను ఇంటికి తిరిగి పంపొద్దు. పంపితే నేను ఇంక అక్కడే చనిపోతాను.”
  hat-BSA: 'Men koulye a, souple, koute mwen, O mèt mwen, e wa mwen: souple, kite
    demann mwen an rive devan ou, e pa fè m retounen lakay Jonathan, grefye a, pou
    mwen pa mouri la.”'
  kos-kos: Na inge, Leum Fulat luk, nga kwafe sum in porongo mwe siyuk luk. Nunak
    munas, nimet folokinyula nu in presin in lohm sel Jonathan. Kom fin supweyula,
    pwayena nga fah misa we.”
  hbo-WLC: וְעַתָּ֕ה שְֽׁמַֽע־נָ֖א אֲדֹנִ֣י הַמֶּ֑לֶךְ תִּפָּל־נָ֤א תְחִנָּתִי֙ לְפָנֶ֔יךָ
    וְאַל־תְּשִׁבֵ֗נִי בֵּ֚ית יְהוֹנָתָ֣ן הַסֹּפֵ֔ר וְלֹ֥א אָמ֖וּת שָֽׁם׃
  ibo-ibo: 'Ugbu a, biko, onyenwe m eze, biko gee m ntị. Biko, nụrụ arịrịọ m: Ezighachila
    m nʼụlọ Jonatan, ode akwụkwọ, nʼihi na ọ bụrụ na i mee otu a, aga m anwụ nʼebe
    ahụ.”'
  ory-ory: ଏବେ ହେ ମୋର ପ୍ରଭୁ, ମହାରାଜ, ବିନୟ କରୁଅଛି, ଶ୍ରବଣ କରନ୍ତୁ; ଆପଣ ଯୋନାଥନ ଲେଖକର ଗୃହକୁ
    ମୋତେ ଫେରି ନ ପଠାଉନ୍ତୁ, ନୋହିଲେ ମୁଁ ସେଠାରେ ମରିଯିବି; ବିନୟ କରୁଅଛି, ମୋର ଏହି ନିବେଦନ ଆପଣଙ୍କ
    ଛାମୁରେ ସୁଗ୍ରାହ୍ୟ ହେଉ।”
  chk-chk: Iei mine üa tüngor ngonuk, en ai samol ewe king, kopwe aüselingaei. Kopwe
    etiwa ai tüngor pwetete ngonuk, pwe kosap chüen tinisefälieila lon ewe imwen fötek
    mi nom lon imwen Jonatan ewe seketeri, pwe üsap mäla ikenan.”
  rop-rop: Orait, haibala bos ai wandim yu garra irrim langa mi gudwei, en yu garra
    dum ebrijing wanim ai garra askim yu. Yu nomo jandimbek mi langa det jeil langa
    Jonathan haus. If yu garra dum tharran, wal ai garra dai deya.” Lagijat na aibin
    tok langa det king.
  ukr-1871: 'Тепер же вислухай мене, мій добродїю й царю: нехай моє благаннє дійде
    до твого слуху; не вертай мене в будинок писаря Йонатана, щоб менї там не вмерти.'
  deu-1951: Und nun, höre doch, mein Herr und König! Laß doch meine Bitte etwas vor
    dir gelten und schicke mich nicht wieder in das Haus Jonatans, des Schreibers,
    zurück, damit ich nicht dort sterbe!
  eng-JPS: 'And now hear, I pray thee, O my lord the king: let my supplication, I
    pray thee, be presented before thee; that thou cause me not to return to the house
    of Jonathan the scribe, lest I die there.'''
  srp-1865: Sada dakle poslušaj, care gospodaru moj, pusti preda se molbu moju, nemoj
    me vraæati u kuæu Jonatana pisara, da ne umrem ondje.
  lug-lug: Naye kaakano mukama wange kabaka nsaba owulirize, nkwegayirira, tonzizaayo
    mu nnyumba ya Yonasaani omuwandiisi, kuba nandifiira eyo.’ ”
  heb-heb: ועתה שמע נא אדני המלך תפל נא תחנתי לפניך ואל תשבני בית יהונתן הספר ולא
    אמות שם׃
  ben-IRV: কিন্তু এখন, হে আমার প্রভু মহারাজ! দয়া করে শুনুন। আপনার কাছে আমার এই অনুরোধ,
    আপনি আমাকে লেখক যোনাথনের বাড়িতে ফেরত পাঠাবেন না, নাহলে আমি সেখানে মরে যাব।”
  pan-pan: ਹੁਣ ਹੇ ਮੇਰੇ ਮਾਲਕ ਪਾਤਸ਼ਾਹ, ਜ਼ਰਾ ਮੇਰੀ ਸੁਣ ਅਤੇ ਮੇਰੀ ਬੇਨਤੀ ਤੇਰੇ ਹਜ਼ੂਰ ਕਬੂਲ
    ਹੋਵੇ। ਤੂੰ ਮੈਨੂੰ ਯੋਨਾਥਾਨ ਲਿਖਾਰੀ ਦੇ ਘਰ ਮੁੜ ਕੇ ਨਾ ਘੱਲੀਂ ਭਈ ਮੈਂ ਕੀਤੇ ਉੱਥੇ ਮਰ ਨਾ ਜਾਂਵਾਂ
  mya-JVB: သို့ဖြစ်၍၊ အကျွန်ုပ် သခင် အရှင်မင်းကြီး ၊ နားထောင် တော်မူပါ။ အကျွန်ုပ်
    တောင်းပန် သောစကားကို နားခံ တော်မူပါ။ အကျွန်ုပ်ကို သေ စေခြင်းငှါ ၊ စာရေး တော်ယောနသန်
    အိမ် သို့ ပြန် စေတော်မ မူပါနှင့်ဟု ဇေဒကိ မင်းကြီး ကို လျှောက်ဆို ၏။
  tbg-tbg: Nora vaiintio, te ariara mpo tiha, kia ti Ionataanira karapuhi naavuqi
    qaiqaa kaane. Are mintirera, te viraqi vaiha qutuma virarave.
  hmo-hmo: To harihari king e, lauegu lohia, mani emu kara egu noinoi do oi kamonai,
    lau do oi durua. Lau do oi siaia lou lasi Ionatana ena ruma dekenai. Bema inai
    bamona oi karaia neganai, lau be do lau mase momokani.”
  urd-urd: अब ऐ बादशाह, मेरे आक़ा मेरी सुन; मेरी दरख़्वास्त क़ुबूल फ़रमा और मुझे यूनतन
    मुन्शी के घर में वापस न भेज, ऐसा न हो कि मैं वहाँ मर जाऊँ।
  rus-SYN: И ныне послушай, государь мой царь, да падет прошение мое пред лице твое;
    не возвращай меня в дом Ионафана писца, чтобы мне не умереть там.
  bqc-SIM: Tiasa ma dii kí, ńlɛ maa? Ńsu to wà ɛa tamanↄ lakɛ̃na Yonatãa bɛo.
    Tó ni kɛ màao, má ga weɛ.
  tcz-CHONGTHU: Vo kapu lengpa, ngaitem in nakom’a katao ahi. Hiche songkul'a kisem
    Jonathan in-a khun, neisol kit hih beh in. Ajeh chu kache kitleh kathiden teitei
    ding, ati.
  mar-mar: पण आता, हे माझ्या स्वामी राजा ऐक, माझी विनंती तुझ्यासमोर येवो. तू मला परत
    योनाथान लेखकाच्या घरी पाठवू नकोस, किंवा मी तेथे मरेन.”
  qub-qub: 'Cananga ruwacushäta wiyaycamay ari tayta ray: Ama yapayga apachimaychu
    acta ruraj Jonatanpa wasinman. Chayman apachimaptiquega wañushächari.»'
  bqp-bqp: Tɛ̃, nɛn yinni sinɑ boko, ɑ mɑn swɑɑ dɑkio kpɑ ɑ nɛn kɑnɑru nɔ, kpɑ ɑ mɑn
    kuɑ ye nɑ kĩ. A ku mɑɑ de n wurɑ Yonɑtɑm tire yoron diru mi, kpɑ n ku rɑ kɑ gbi.
  hat-hat: Koulye a, monwa, mèt mwen, tanpri, koute sa m'ap mande ou. Tanpri souple,
    pa voye m' tounen nan prizon kay Jonatan, sekretè a. Si ou fè sa, nanpwen rechap
    pou mwen.
  eng-BSB: But now please listen, O my lord the king. May my petition come before
    you. Do not send me back to the house of Jonathan the scribe, or I will die there.”
  eng-WEBPB: 'Now please hear, my lord the king: please let my supplication be presented
    before you, that you not cause me to return to the house of Jonathan the scribe,
    lest I die there.”'
  kbq-kbq: Hagi menina muse hugantoanki, naza huogu kini nera ranimoka kantahi negoanki
    antahi nenaminka, natrege'na avoma kreno erinte fatgoma nehia ne' Jonatani nompina
    ova'neno. Ana'ma hananke'na anampima umanine'na fri'zankura navesra nehie.
  nhe-BL: 'Huajca Tlanahuatijquetl, xijtlacaquili tlen na nimitztlajtlanis: Xinechchihuili
    se hueyi favor, amo xinechtitlani sampa ipan nopa fiero tlatzactli tlen eltoc
    ipan ichaj nopa tlajcuilojquetl Jonatán para ax nimiquis nopano.'
  gub-BL: Ko ma'e ainoz newe kury. Ezapo heremiapo kàràm nehe. Hemono kar zo pe Zonata
    neze'eg imuapykar hàpuz me nehe. Aze azewyr a'e pe nehe, amàno putar a'e pe nehe,
    a'e izupe.
  eng-DRA: 'Then king Sedecias commanded that Jeremias should be committed into the
    entry of the prison: and that they should give him daily a piece of bread, beside
    broth, till all the bread in the city were spent: and Jeremias remained in the
    entry of the prison.'
