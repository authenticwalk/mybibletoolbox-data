verse: JER.037.020
translations:
  mal-C: എന്നാലിപ്പോൾ യജമാനനായ രാജാവേ, കേൾക്കണമേ. എന്റെ അപേക്ഷ അവിടന്നു കൈക്കൊള്ളണമേ.
    ഞാൻ ലേഖകനായ യോനാഥാന്റെ വീട്ടിൽക്കിടന്നു മരിക്കാതിരിക്കേണ്ടതിന് അവിടേക്കു ഞാൻ മടങ്ങിപ്പോകാൻ
    ഇടയാക്കരുതേ.”
  deu-TKW: Und nun - so höre denn mein Herr und König! Laß doch mein Flehen bei dir
    Gehör finden! Laß mich nicht in das Haus des Staatsschreibers Jonathan zurückkehren,
    damit ich dort nicht umkomme!
  lin-lin: 'Kasi sik’oyo mokonzi, nkolo na ngai, nabondeli yo : yoka ngai ! Tika ete
    mabondeli na ngai ekoma liboso na yo : kozongisa ngai te kati na ndako ya Jonatan,
    mokomi mikanda, noki te nakokufa kuna !'
  eng-LSV: And now, please listen, O my lord the king; please let my supplication
    fall before you, and do not cause me to return [to] the house of Jonathan the
    scribe, that I do not die there.”
  eng-GNV: 'Therefore heare nowe, I pray thee, O my lorde the King: let my prayer
    be accepted before thee, that thou cause mee not to returne to the house of Iehonathan
    the scribe, least I die there.'
  eng-WEBSTER: 'Therefore hear now, I pray thee, O my lord the king: let my supplication,
    I pray thee, be accepted before thee; that thou cause me not to return to the
    house of Jonathan the scribe, lest I die there.'
  nhw-BL: 'Huajca Tlanahuatijquetl, xijtlacaquili catli na nimitztlajtlanis: Techchihuili
    se hueyi favor, amo techtitlani sempa ipan nopa fiero tlatzactli catli eltoc ipan
    ichaj nopa tlajcuilojquetl Jonatán para amo nimiquis nopona.'
  swh-ONEN: Lakini sasa, bwana wangu mfalme, tafadhali sikiliza. Niruhusu nilete maombi
    yangu mbele yako, usinirudishe kwenye nyumba ya Yonathani mwandishi, nisije nikafia
    humo.”
  bba-bba: Tɛ̃, nɛn yinni sinɑ boko, ɑ mɑn swɑɑ dɑkio kpɑ ɑ nɛn kɑnɑru nɔ, kpɑ ɑ mɑn
    kuɑ ye nɑ kĩ. A ku mɑɑ de n wurɑ Yonɑtɑm tire yoron diru mi, kpɑ n ku rɑ kɑ ɡbi.
  eng-KJVCPB: 'Therefore hear now, I pray thee, O my lord the king: let my supplication,
    I pray thee, be accepted before thee, that thou cause me not to return to the
    house of Jonathan the scribe, lest I die there.'
  luo-luo: 'To koro, ruodha, yie iwinja. We akel kwayona e nyimi: Kik idwoka e od
    Jonathan ma jagoro, ka ok kamano to abiro tho kanyo.”'
  meu-meu: 'Pavapava e, egu lohia, mani emu kara a kamonai: egu noinoi, mai hematauraigu
    ida na gwauraiamu ḡauna, na emu ai baine kau; bena toretore tauna Ionatan ena
    ruma basio siaigu lao lou, unuseni ai baina mase na garina.'
  npi-ULB: तर हे मेरा मालिक राजा, अब सुन्‍नुहोस् । मेरा बिन्ती हजुरको सामु राख्‍न
    दिनुहोस् । मलाई सचिव जोनाथनको घरमा नफर्काउनुहोस्, नत्रता म त्यहीँ मर्नेछु ।”
  yor-yor: Ṣùgbọ́n ní báyìí, olúwa mi ọba, èmí bẹ̀ ọ. Jẹ́ kí n mú ẹ̀dùn ọkàn mi tọ̀
    ọ́ wá; má ṣe rán mi padà sí ilé Jonatani akọ̀wé, àfi kí n kú síbẹ̀.”
  pes-OPCB: ای پادشاه، تقاضا می‌کنم مرا به آن سیاهچال بازنگردان، چون بدون شک در آنجا
    جان خواهم داد.»
  tgl-ULB: Ngunit ngayon, makinig ka aking panginoon na hari! Hayaan mo na ang aking
    pagsamo ay makarating sa iyong harapan. Huwag mo akong ibalik sa tahanan ni Jonatan
    na eskriba, kung hindi mamamatay ako roon.”
  cbu-NT: Ashiriya, kurakaa, nuw shiyaa mashkuri, shiysha mazinangandama. Nuwaa nayaninda.
    Yusur Jonatanap watandpun tumaneerush, anshuri pcharishpa, nuw tárangina.
  hui-hui: Aiore agali haguane-o i̱na í̠hondo bi mbira hale hole hameledogo. Í̠na
    i̱ dara halu beba gili biaga agali Yonadana ibunaga garabaya anda biagoha hole
    daibia nalabe. I̱ garabaya anda ogoniha pu koria homoligo, laro lene.
  mya-mya: အ​ရှင်​မင်း​ကြီး၊ အ​ကျွန်ုပ်​၏​စ​ကား​ကို​နား ထောင်​တော်​မူ​၍ အ​ကျွန်ုပ်​လျှောက်​ထား​သည့်
    အ​တိုင်း​ပြု​တော်​မူ​ရန်​အ​ကျွန်ုပ်​ပန်​ကြား ပါ​၏။ အ​ကျွန်ုပ်​အား​အ​ရှင်​၏​အ​တိုင်​ပင်​ခံ
    အ​မတ်​ယော​န​သန်​၏​အိမ်​သို့​ပြန်​လွှတ် တော်​မ​မူ​ပါ​နှင့်။ လွှတ်​တော်​မူ​မည်​ဆို​ပါ
    မူ​အ​ကျွန်ုပ်​သည်​ထို​အိမ်​တွင်​အ​မှန်​ပင် သေ​ရ​ပါ​လိမ့်​မည်'' ဟု​လျှောက်​၏။
  bod-N: ཀྱེ་ཇོ་བོ་ངའི་རྒྱལ་པོ་ལགས། ད་ལྟ་ཁྱེད་ཀྱིས་གསན་རོགས་གནང་། ང་ལ་ཁྱེད་ཀྱི་དྲུང་དུ་ཞུ་བར་མཛོད་དང་།
    ང་རང་དྲུང་ཡིག་ཡོ་ནཱ་ཐན་གྱི་ཁང་པར་མ་བསྐྱལ་ཞིག དེ་མིན་བདག་དེར་འཆི་བར་འགྱུར་ཞེས་སྨྲས་སོ།
    །
  sna-sna: 'Asi zvino ishe wangu mambo, ndapota inzwai. Regai ndisvitse kwamuri chikumbiro
    changu: Musandidzoserazve kumba kwaJonatani munyori nokuti ndingafirako.”'
  spa-BLM: 'Ahora, por favor, escucha, mi señor el rey: por favor, deja que mi súplica
    sea presentada ante ti, para que no me hagas volver a la casa de Jonatán el escriba,
    para que no muera allí.”'
  cac-cac: 'Axo ticnaic jun mamin rey, a tas ol in c''an d''ayach, comonoc tzac''
    d''ayin: Man̈xo in a cha ic''jocb''at d''a spat vin̈aj Jonatán, vin̈ tz''ib''um,
    axo talaj tz''aji tzin cham ta''.'
  swh-ULB: Lakini sasa sikiliza, bwana wangu mfalme! Acha ombi langu liwe mbele yako.
    Usinirudie mimi kwenye nyumba ya Yonathani mwandishi, au nitakufa huko.”
  bel-bel: І сёньня паслухай, спадару мой цар, хай упадзе дараваньне маё перад аблічча
    тваё; не вяртай мяне ў дом Ёнатана пісца, каб мне не памерці там».
  deu-ELBBK: 'Und nun höre doch, mein Herr König: Lass doch mein Flehen vor dich kommen
    und bring mich nicht in das Haus Jonathans, des Schreibers, zurück, damit ich
    nicht dort sterbe.'
  mbb-OT: Mahal he Hadì, emun egkehimu ne pemineǥa a kenikew. Edhangyù a ziyà te kenikew
    he kenà ad kenikew ilikù diyà te valey ni Jonatan he sikritaryu su ebpatey a emun
    diyà a.”
  mal-2015: ആകയാൽ യജമാനനായ രാജാവേ, കേൾക്കേണമേ! എന്റെ അപേക്ഷ തിരുമനസ്സുകൊണ്ടു കൈക്കൊള്ളേണമേ!
    ഞാൻ രായസക്കാരനായ യോനാഥാന്റെ വീട്ടിൽ കിടന്നു മരിക്കാതെയിരിക്കേണ്ടതിന്നു എന്നെ വീണ്ടും
    അവിടെ അയക്കരുതേ.
  rmc-rmc: 'Ale akana, kraľina the raja miro, igen tut mangav, šun man: Ma de man
    pale andro kher le pisariskro le Jonatanoskro, bo merava ode.“'
  pes-OPV: 'پس الان‌ای آقایم پادشاه بشنو: تمنا اینکه استدعای من نزد توپذیرفته شود
    که مرا به خانه یوناتان کاتب پس نفرستی مبادا در آنجا بمیرم.»'
  ron-1924: Акум аскултэ, те рог, ымпэрате, домнул меу! Фие бине примите ынаинтя та
    ругэминциле меле! Ну мэ тримите ярэшь ын каса логофэтулуй Ионатан, ка ну кумва
    сэ мор аколо!”
  ben-OBCV: কিন্তু এখন, আমার প্রভু রাজা, আপনি দয়া করে শুনুন। আপনার কাছে আমাকে এই
    অনুরোধ রাখতে দিন, আপনি আমাকে সচিব যোনাথনের গৃহে আর ফেরত পাঠাবেন না, নইলে আমি সেখানে
    মারা পড়ব।”
  som-som: Haddaba boqorow, sayidkaygiiyow, bal baryadayda maqal, oo waan ku baryayaaye
    baryootankayga xaggaaga ha laga aqbalo, oo gurigii karraaniga Yoonaataan ha igu
    celin, waaba intaasoo aan halkaas ku dhintaaye.
  lat-VUC: 'Præcepit ergo rex Sedecias ut traderetur Jeremias in vestibulo carceris,
    et daretur ei torta panis quotidie, excepto pulmento, donec consumerentur omnes
    panes de civitate: et mansit Jeremias in vestibulo carceris.'
  eng-ASVBT: 'And now hear, I pray thee, O my lord the king: let my supplication,
    I pray thee, be presented before thee, that thou cause me not to return to the
    house of Jonathan the scribe, lest I die there.'
  ita-1885: Or al presente, ascolta, ti prego, o re, mio signore; deh! caggia la mia
    supplicazione nel tuo cospetto; non farmi ritornar nella casa di Gionatan, scriba,
    che io non vi muoia.
  eng-LXXUP: And their sons shall go in as before, and their testimonies shall be
    established before me, and I will visit them that afflict them.
  eng-ULB: But now listen, my master the king! Let my pleas come before you. Do not
    return me to the house of Jonathan the scribe, or I will die there.”
  spa-VBL: Ahora, por favor, escúchame, mi señor el rey, y responde positivamente
    a mi petición. No me envíes de nuevo a la prisión en la casa del escriba Jonatán,
    pues de lo contrario moriré allí”.
  fra-_FOB: Or maintenant écoute, je te prie, ô roi, mon seigneur, et que ma supplication
    soit favorablement reçue de toi! Ne me renvoie point dans la maison de Jéhonathan,
    le secrétaire, de peur que je n'y meure.
  mal-mal: ആകയാൽ യജമാനനായ രാജാവേ, കേൾക്കണമേ! എന്റെ അപേക്ഷ തിരുമനസ്സുകൊണ്ട് കൈക്കൊള്ളണമേ!
    ഞാൻ രായസക്കാരനായ യോനാഥാന്റെ വീട്ടിൽ കിടന്ന് മരിക്കാതെയിരിക്കേണ്ടതിന് എന്നെ വീണ്ടും
    അവിടെ അയയ്ക്കരുതേ”.
  urd-GVR: Ai mere mālik aur bādshāh, mehrbānī karke merī bāt suneṅ, merī guzārish
    pūrī kareṅ! Mujhe Yūnatan muharrir ke ghar meṅ wāpas na bhejeṅ, warnā maiṅ mar
    jāūṅgā.”
  suz-BL: तन्‍न मुल आं प्रभु, पिप गो इन कली पुंइनुङ। आं पुंइशो लोव़ नेनीन। आं देंचा
    माल्‍शो लोव़ इन ङोंइती देंचा तङल। गो आं कली ब्रेक्‍ब योनाथन आ खिंम मसोइक्‍तीनी।
    मो दुम्‍त हना, गो मेकेर बेक्‍नुङ” देंत।
  eng-NOY: But now hear, I pray thee, my lord the king! let my supplication, I pray
    thee, be accepted before thee, and cause me not to return to the house of Jonathan
    the scribe, lest I die there!
  ita-1927: Ora ascolta, ti prego, o re, mio signore; e la mia supplicazione giunga
    bene accolta nel tuo cospetto; non mi far tornare nella casa di Gionathan lo scriba,
    sì ch’io vi muoia”.
  ckb-ckb: 'ئێستاش، ئەی پاشای گەورەم، تکایە گوێ بگرە. تکایە با لەبەردەمت بپاڕێمەوە:
    مەمگەڕێنەوە بۆ ماڵەکەی یۆناتانی خامەی نهێنی، با لەوێ نەمرم.»'
  eng-BBE: And now be pleased to give ear, O my lord the king; let my prayer for help
    come before you, and do not make me go back to the house of Jonathan the scribe,
    for fear that I may come to my death there.
  kan-OKCV: ಆದ್ದರಿಂದ ಈಗ ಕಿವಿಗೊಡು. ನನ್ನ ಒಡೆಯನಾದ ಅರಸನೇ, ನನ್ನ ವಿಜ್ಞಾಪನೆ ನಿನ್ನ ಮುಂದೆ ಅಂಗೀಕಾರವಾಗಲಿ.
    ಲೇಖಕನಾದ ಯೋನಾತಾನನ ಮನೆಗೆ ನಾನು ಅಲ್ಲಿ ಸಾಯದ ಹಾಗೆ ನನ್ನನ್ನು ತಿರುಗಿ ಕಳುಹಿಸಬೇಡ,” ಎಂದನು.
  tam-2017: இப்போதும் ராஜாவாகிய என் ஆண்டவனே, எனக்குக் காதுகொடுத்து, என் விண்ணப்பத்திற்குத்
    தயைசெய்து, என்னைக் காரியதரிசியாகிய யோனத்தானுடைய வீட்டிற்குத் திரும்ப அனுப்பவேண்டாம்;
    அனுப்பினால் நான் அங்கே செத்துப்போவேன் என்றான்.
  spa-RV-1909: 'Ahora pues, oye, te ruego, oh rey mi señor: caiga ahora mi súplica
    delante de ti, y no me hagas volver á casa de Jonathán escriba, porque no me muera
    allí.'
  ron-BTF: De aceea, ascultă acum, te rog, domnul meu împărate; să fie cererea mea,
    te rog, primită înaintea ta; ca să nu faci să mă întorc la casa lui Ionatan, scribul,
    ca nu cumva să mor acolo.
  eng-WEBP: 'Now please hear, my lord the king: please let my supplication be presented
    before you, that you not cause me to return to the house of Jonathan the scribe,
    lest I die there.”'
  eng-FBV: Now please listen to me, my lord the king, and respond positively to my
    request. Don't send me back to prison in the house of Jonathan the scribe, otherwise
    I'll die there.”
  nld-1939: 'Wees mij terwille, mijn heer en koning, en laat mijn smeken gehoor bij
    u vinden: Stuur mij niet terug naar het huis van den schrijver Jehonatan; anders
    zal ik daar sterven.'
  nch-BL: 'Huajca Tanahuatijquet, xijtacaquili cati na nimitztajtanis: Techchihuili
    se hueyi favor, amo techtitani sempa ipan nopa fiero tatzacti cati eltoc ipan
    ichaj nopa tajcuilojquet Jonatán para amo nimiquis nopona.'
  vie-1934: Bây giờ, Hỡi vua, chúa tôi, xin hãy nghe, mong rằng lời cầu xin của tôi
    được vua nhận lấy! Xin chớ giao tôi lại trong nhà thơ ký Giô-na-than, kẻo tôi
    sẽ chết tại đó.
  hin-CV: 'किंतु अब, महाराज, मेरे स्वामी, कृपा कर मेरा गिड़गिड़ाना सुन लीजिए: अब मुझे
    लिपिक योनातन के आवास पर न भेजिए, कि वहीं मेरी मृत्यु हो जाए.”'
  spa-BES: Y ahora, te ruego que escuches, oh mi señor el rey; Deja que mi oración
    de ayuda venga ante ti, y no me hagas volver a la casa de Jonatán, el escriba,
    por temor a que yo pueda morir allí.
  tdx-tdx: 'Aa le ijanjiño abey, ry taleko mpanjaka: Ehe, tsendreño o halalikoo, le
    ko ampipolieñ’ ahy mb’añ’anjomba’ Ionatane silikitera mb’eo, tsy mone hivetrake
    ao.'
  tha-KJV: เพราะฉะนั้นบัดนี้ โอ ข้าแต่​กษัตริย์​ผู้​เป็นเจ้านายของข้าพระองค์ ขอพระองค์​สด​ับฟัง
    ขอคำทูลของข้าพระองค์เป็​นที​่โปรดปรานต่อพระพักตร์ของพระองค์ ขออย่าส่งข้าพระองค์​กล​ับไปที่เรือนของโยนาธานเลขานุการนั้นเลย
    เกรงว่าข้าพระองค์จะตายเสียที่​นั่น​”
  por-BR-2018: 'Agora pois, ouve, por favor, ó rei, meu senhor: chegue, por favor,
    minha súplica diante de ti, e não me deixes voltar à casa do escriba Jônatas,
    para que eu não morra ali.'
  deu-ELO: 'Und nun höre doch, mein Herr König: Laß doch mein Flehen vor dich kommen
    und bringe mich nicht in das Haus Jonathans, des Schreibers, zurück, damit ich
    nicht daselbst sterbe.'
  eng-WYC-2018: Now therefore, my lord the king, I beseech, hear thou, my prayer be
    worth(y) in thy sight, and send thou not me again into the house of Jonathan,
    the scribe, lest I die there. (And so now, my lord the king, I beseech thee, hear
    thou, let my prayer be worthy in thy sight, and do not thou send me again into
    the house of Jonathan, the writer, lest I die there.)
  epo-epo: 'Nun aŭskultu, mia sinjoro, ho reĝo, mia petego falu antaŭ vi: ne revenigu
    min en la domon de la skribisto Jonatan, mi ne mortu tie.'
  uig-PIN: — «Əmdi i padixaⱨ tǝⱪsir, sɵzlirimgǝ ⱪulaⱪ selixingni ɵtünimǝn; iltijayim
    aldingda ijabǝt bolsun, dǝp ɵtünimǝn; diwanbegi Yonatanning ɵyigǝ meni ⱪaytⱪuzmiƣaysǝn;
    sǝn undaⱪ ⱪilsang, xu yǝrdǝ ɵlimǝn».
