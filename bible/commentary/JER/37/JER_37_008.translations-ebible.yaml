verse: JER.037.008
translations:
  mal-C: ബാബേല്യർ മടങ്ങിവന്ന് ഈ നഗരത്തോടു യുദ്ധംചെയ്യും; അവർ ഈ നഗരം പിടിച്ചടക്കി അഗ്നിക്കിരയാക്കും.’
  deu-TKW: und zurückkehren werden auch die Chaldäer, um diese Stadt zu belagern,
    sie einzunehmen und niederzubrennen!
  lin-lin: mpe basoda ya Babiloni bakozonga mpe bakobundisa engumba oyo ; bakobotola
    yango mpe bakobebisa yango na moto. ›
  eng-LSV: and the Chaldeans have turned back and fought against this city, and captured
    it, and burned it with fire.
  eng-GNV: And the Caldeans shall come againe, and fight against this citie, and take
    it and burne it with fire.
  eng-WEBSTER: And the Chaldeans shall come again, and fight against this city, and
    take it, and burn it with fire.
  nhw-BL: Huan nopa Babilonia ehuani sempa hualase huan quiyahualoquij ni altepetl
    Jerusalén huan moaxcatise huan quitlatise.
  swh-ONEN: Kisha Wakaldayo watarudi na kushambulia mji huu, watauteka na kuuchoma
    moto.’
  bba-bba: Tɛ̃, Bɑbiloniɡii be, bɑ koo mɑɑ wurɑmɑ bu Yerusɑlɛmu wɔri bu ye mwɑ, bu
    dɔ̃ɔ sɔku.
  eng-KJVCPB: And the Chaldeans shall come again, and fight against this city, and
    take it, and burn it with fire.
  luo-luo: Eka jo-Babulon nodwogi kendo ginimonj dala maduongʼni; ginikawe kendo wangʼe
    pep.’
  meu-meu: Bena Kaldea taudia ma bae lou mai, ina hanua bae tuari henia, bae abia,
    bena lahi amo bae doua.
  npi-ULB: कल्दीहरू फर्केर आउनेछन् । तिनीहरूले यस सहरको विरुद्धमा युद्ध गर्नेछन्,
    यसलाई कब्जा गर्नेछन्, र जलाउनेछन् ।'
  yor-yor: Nígbà náà ni àwọn ará Babeli yóò padà láti gbógun ti ìlú. Wọn yóò mú wọn
    nígbèkùn, wọn yóò sì fi iná jó ìlú náà kanlẹ̀.’
  pes-OPCB: و بابِلی‌ها باز خواهند گشت تا به این شهر حمله کنند و آن را بگیرند و به
    آتش بکشند.
  tgl-ULB: Babalik ang mga Caldeo. Makikipaglaban sila laban sa lungsod na ito, bibihagin
    at susunugin ito.'
  cbu-NT: Mishat, Kaldewshuchsha iyashchee pachamaam yusur kanapkattamsinaya. Kanapeechusin,
    tputsee pachayarusin, Irusarinaa sumaspasha tirooyarusin, kasachinllinaya.
  hui-hui: Ani biragola Babilononaga ami biaru lone dai buwa tí baba Yarusalemeni
    wai bialu tano ogoni ti karulowa irame bo heda hai holebira.
  mya-mya: ထို​အ​ခါ​ဗာ​ဗု​လုန်​အ​မျိုး​သား​တို့​သည်​ပြန် လာ​ပြီး​လျှင် ဤ​မြို့​ကို​တိုက်​ခိုက်​သိမ်း​ယူ​ကာ
    မီး​ရှို့​လိုက်​ကြ​လိမ့်​မည်။-
  bod-N: ཀལ་དི་པ་རྣམས་ཡང་བསྐྱར་འོངས་ནས་གྲོང་ཁྱེར་འདི་ལ་དམག་བརྒྱབ་སྟེ་ལེན་པ་དང་མེས་བསྲེག་པར་འགྱུར།
  sna-sna: Ipapo vaBhabhironi vachadzokazve vagorwisa guta rino; vacharikunda uye
    vacharipisa nomoto.’
  spa-BLM: Los caldeos vendrán de nuevo y lucharán contra esta ciudad. La tomarán
    y la quemarán con fuego”.
  cac-cac: Yuj chi', ol cotxoc eb' aj Babilonia chi' yic tzul yac'an oval eb' yed'
    Jerusalén tic, ol ac'joc ganar jun chon̈ab' tic yuj eb', ol yac'ancanoch sc'ac'al
    eb'.
  swh-ULB: Wakaldayo watarudi. Watapigana dhidi ya mji huu, kuuteka, na kuuchoma.'
  bel-bel: а Халдэі зноў прыйдуць і будуць ваяваць супроць горада гэтага, і возьмуць
    яго і спаляць яго агнём.
  deu-ELBBK: Und die Chaldäer werden wiederkommen und gegen diese Stadt kämpfen, und
    sie werden sie einnehmen und mit Feuer verbrennen.
  mbb-OT: Ne edlikuan te menge tig-Babilonia heini he inged. Ed-eǥawen dan heini ne
    ebinsulan dan.”
  mal-2015: കല്ദയരോ മടങ്ങിവന്നു ഈ നഗരത്തോടു യുദ്ധം ചെയ്തു അതിനെ പിടിച്ചു തീ വെച്ചു
    ചുട്ടുകളയും.
  rmc-rmc: Ale o Babilončana avena pale, demena pre kada foros, zalena les a labarena
    avri la jagaha.‘
  pes-OPV: و کلدانیان خواهند برگشت و با این شهر جنگ خواهند کردو آن را تسخیر نموده،
    به آتش خواهند سوزانید.
  ron-1924: яр халдеений се вор ынтоарче, вор бате ярэшь четатя ачаста, о вор луа
    ши о вор арде ку фок.»’
  ben-OBCV: তারপর ব্যাবিলনীয়েরা ফিরে আসবে এবং এই নগর আক্রমণ করবে; তারা এই নগর অধিকার
    করে আগুনে পুড়িয়ে দেবে।’
  som-som: Oo reer Kaldayiinna way soo noqon doonaan, oo magaaladan bay la diriri
    doonaan, wayna qabsan doonaan, oo dab bay ku gubi doonaan.
  lat-VUC: 'Hæc dicit Dominus: Nolite decipere animas vestras, dicentes: Euntes abibunt,
    et recedent a nobis Chaldæi: quia non abibunt.'
  eng-ASVBT: And the Chaldeans shall come again, and fight against this city; and
    they shall take it, and burn it with fire.
  ita-1885: Ed i Caldei torneranno, e combatteranno contro a questa città, e la prenderanno,
    e l'arderanno col fuoco.
  eng-LXXUP: 'In that day, said the Lord, I will break the yoke off their neck, and
    will burst their bonds, and they shall no longer serve strangers:'
  eng-ULB: The Chaldeans will return. They will fight against this city, capture it,
    and burn it.'
  spa-VBL: Entonces los babilonios volverán y atacarán Jerusalén. La capturarán y
    la incendiarán.
  fra-_FOB: Et les Caldéens reviendront assiéger cette ville, et la prendront, et
    la brûleront par le feu.
  mal-mal: കല്ദയരോ മടങ്ങിവന്ന് ഈ നഗരത്തോടു യുദ്ധം ചെയ്ത് അതിനെ പിടിച്ച് തീ വെച്ചു
    ചുട്ടുകളയും.
  urd-GVR: Phir Bābal ke faujī wāpas ā kar Yarūshalam par hamlā kareṅge. Wuh ise apne
    qabze meṅ le kar nazar-e-ātish kar deṅge.
  suz-BL: मिनु कल्‍दी लेश्‍शा जाक्‍नीम। मिनु एको सहर कली लडाइ तोइनीम। मिनु मेकोपुकीमी
    एको सहर ग्राशा, मीम क्रोइक्‍नीम’ देंशो बाक्‍ब, देंत, मतो” देंत। येरमीया ३४:२२
  eng-NOY: And the Chaldaeans shall come again, and fight against this city, and take
    it, and burn it with fire.
  ita-1927: e i Caldei torneranno, e combatteranno contro questa città, la prenderanno,
    e la daranno alle fiamme.
  ckb-ckb: بابلییەکانیش دەگەڕێنەوە و شەڕ لەگەڵ ئەم شارە دەکەن، دەیگرن و بە ئاگر دەیسووتێنن.“
  eng-BBE: And the Chaldaeans will come back again and make war against this town
    and they will take it and put it on fire.
  kan-OKCV: ಕಸ್ದೀಯರು ತಿರುಗಿಕೊಂಡು, ಈ ಪಟ್ಟಣಕ್ಕೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡಿ, ಅದನ್ನು ಹಿಡಿದು ಬೆಂಕಿಯಿಂದ
    ಸುಡುವರು.’
  tam-2017: கல்தேயரோவென்றால், திரும்பி வந்து இந்த நகரத்திற்கு விரோதமாகப் போர்செய்து,
    அதைப் பிடித்து, நெருப்பினால் சுட்டெரிப்பார்கள்.
  spa-RV-1909: Y tornarán los Caldeos, y combatirán esta ciudad, y la tomarán, y la
    pondrán á fuego.
  ron-BTF: Și caldeenii vor veni din nou și vor lupta împotriva acestei cetăți și
    o vor lua și o vor arde cu foc.
  eng-WEBP: The Chaldeans will come again, and fight against this city. They will
    take it and burn it with fire.”’
  eng-FBV: Then the Babylonians will return and attack Jerusalem. They will capture
    it and burn it down.
  nld-1939: Dan komen de Chaldeën terug; ze zullen deze stad weer belegeren, haar
    innemen en in vlammen doen opgaan.
  nch-BL: Huan nopa Babilonia ehuani sempa hualase huan quiyahualoquij ni altepet
    Jerusalén huan moaxcatise huan quitatise.
  vie-1934: Những người Canh-đê sẽ trở lại, đánh thành nầy, chiếm lấy, và dùng lửa
    đốt đi.
  hin-CV: तब कसदी भी लौट आएंगे तथा इस नगर पर आक्रमण करेंगे; इसे अधीन कर लेंगे तथा
    इसे भस्म कर देंगे.’
  spa-BES: Y los caldeos volverán y harán la guerra contra esta ciudad, la tomarán
    y la incendiarán.
  tdx-tdx: le hibalike mb’etoa o nte Kasdio hialy ami’ty rova toy hitavañe vaho hamorototo
    aze amañ’afo.
  tha-KJV: และคนเคลเดียจะกลับมาต่อสู้กับกรุงนี้​อีก เขาทั้งหลายจะยึดไว้และเผาเสียด้วยไฟ
  por-BR-2018: E os caldeus voltarão, e lutarão contra esta cidade; e a tomarão, e
    a queimarão a fogo.
  deu-ELO: Und die Chaldäer werden wiederkommen und gegen diese Stadt streiten, und
    sie werden sie einnehmen und mit Feuer verbrennen.
  eng-WYC-2018: And Chaldees shall come again, and shall fight against this city,
    and shall take it, and shall burn it with fire. (And then the Chaldeans shall
    return, and shall fight against this city, and shall take it, and shall burn it
    down.)
  epo-epo: Kaj la Ĥaldeoj revenos kaj militos kontraŭ ĉi tiu urbo, kaj prenos ĝin
    kaj forbruligos ĝin per fajro.
  uig-PIN: Andin Kaldiylǝr bu xǝⱨǝrgǝ ⱪaytip kelip jǝng ⱪilip uni ixƣal ⱪilidu, uni
    ot ⱪoyup kɵydüriwetidu.
  beo-beo: Amasea, Ba:bilone dunu da bu misini, Yelusaleme amoma gegenanu, laluga
    ulagimu.
  tpi-OTNT: Na ol Babilon bai i kam bek na pait long Jerusalem na kisim dispela taun.
    Na bai ol i kukim taun long paia.
  hau-SA: Sa’an nan Babiloniyawa za su koma su yaƙi wannan birni su ci ta su kuma
    ƙone shi.’
  uig-LAT: Andin Kaldiyler bu sheherge qaytip kélip jeng qilip uni ishghal qilidu,
    uni ot qoyup köydüriwétidu.
  nde-nde: Emva kwalokho amaKhaladiya azaphenduka ahlasele idolobho leli; azalithumba
    alitshise ngomlilo.’
  ton-ton: Pea ʻe toe haʻu ʻae kau Kalitia ʻo tau mo e kolo ni, pea ʻe lavaʻi ia,
    pea tutu ʻaki ia ʻae afi.”’
  ces-1613: Kaldejští pak navrátí se zase, a bojovati budou proti městu tomuto, a
    vezmouce je, vypálí je ohněm.
  eng-WMB: The Kasdim will come again, and fight against this city. They will take
    it and burn it with fire.”’
  tam-TCV: அப்பொழுது பாபிலோனியர் திரும்பிவந்து இப்பட்டணத்தைத் தாக்குவார்கள். அவர்கள்
    அதைக் கைப்பற்றி எரித்துப் போடுவார்கள்.’
  ceb-ULB: Mobalik ang mga Caldeanhon. Makig-away sila batok niining siyudara, ilogon,
    ug sunogon kini.'
  pol-UBG: I Chaldejczycy powrócą, i będą walczyli przeciwko temu miastu, zdobędą
    je i spalą ogniem.
  agr-agr: Nunikmatai, babilonianmaya aidau ataktu waketug Jerusalégnak jetekag depetuk
    ditanu emagtatui, dutikainak yaaktanak jiiyai apeawagtatui.
  kyc-kyc: Dokopa Bapilone akali dupwa kapu kyuo epapala yuu taone doko panda nyepala
    pyao kokwa soo kiso nembarami.
  urd-GVU: پھر بابل کے فوجی واپس آ کر یروشلم پر حملہ کریں گے۔ وہ اِسے اپنے قبضے میں
    لے کر نذرِ آتش کر دیں گے۔
  deu-1912: und die Chaldäer werden wiederkommen und wider diese Stadt streiten und
    sie gewinnen und mit Feuer verbrennen.
  kan-2017: ಕಸ್ದೀಯರು ಪುನಃ ಬಂದು ಈ ಪಟ್ಟಣದ ವಿರುದ್ಧವಾಗಿ ಹೋರಾಡಿ, ಆಕ್ರಮಿಸಿ ಅದನ್ನು ಬೆಂಕಿಯಿಂದ
    ಸುಟ್ಟುಬಿಡುವರು’” ಎಂಬುದು.
  yap-yap: Ma aram e bayi sul piyu Babylon ngar chamgad ko re binaw ney ngar koled,
    miyad urfiy nga but’.
  hlt-MCSB: Te vaengah Khalden rhoek ha pawk vetih he khopuei he a vathoh thil ni.
    A tuuk vetih hmai neh a hlup ni.
  mdy-ETH: ባብሎኔ ዓሳ ማዒ ጊንሣ ሙካንዳኔ፤ ዔያታ ዖልዚ ቡሊ ካታሜሎ ዓርቃንዳኔ፤ ታሚናኣ ዔያታ ካታሞ ሚቻንዳኔ፤
  twi-ASANTE: Na Babiloniafoɔ no bɛsane abɛto ahyɛ saa kuropɔn yi so; wɔbɛgye na wɔahye
    no dworobɛɛ.’
  eng-WEBU: The Chaldeans will come again, and fight against this city. They will
    take it and burn it with fire.”’
  wal-wal: Qassi Baabiloone olanchchati simmidi yaana; yiidi olettidi, ha katamaa
    oiqqana; tamankka a xuuggana’ yaagite” yaagees.
  spa-PDDPT: Los caldeos regresarán y atacarán esta ciudad. La tomarán y la incendiarán.
  gun-gun: Ha'e ramo caldeu kuery ma oupa ju vy opu'ã 'rã okuapy kova'e tetã re. Ha'e
    rami vy tetã re oipe'a ha'e oapypa 'rã’, peje 'rã.
  ilo-ULB: Agsublinto dagiti Caldeo. Gubatendanto daytoy a siudad, sakupen, ken puorandanto
    daytoy.
  kpg-kpg: Gei digau o Babylonia ga loomoi gi muli, ga heebagi gi di waahale deenei,
    gaa dudu di waahale.
  uig-ARA: ئاندىن كالدىيلەر بۇ شەھەرگە قايتىپ كېلىپ جەڭ قىلىپ ئۇنى ئىشغال قىلىدۇ،
    ئۇنى ئوت قويۇپ كۆيدۈرىۋېتىدۇ.
  sus-sus: Na tɛmui Kalidikae man gbilenma nɛ be, e fa yi taa suxu, e a gan tɛ ra.
  pon-2006: Eri, mehn Papilonia kan ahpw pahn pwurodo, pwe re en mahweniong kahnimw
    wet, oh kalowehdi, oh isikada.
  jae-jae: Lau Kaldea oc sêmu sêmêŋ ma sênac siŋ êndêŋ malac tonec. Êsêac oc sêku
    malac tau tulu ma sêkêŋ ja êniŋ.
  ksd-ksd: Ma ra tarai Kaldea diat a vut mulai, ma diat a varubu ma go ra pia na pal;
    ma diat a ongor pa ia, ma diat a tun vue ma ra iap.
  tur-YTC: Keldaniler yine gelip bu kente karşı savaşacak. Onu alıp yakacaklar.’
  grc-BRENT: καὶ ἀπὸ τούτου σωθήσεται. Ἐν τῇ ἡμέρᾳ ἐκείνῃ, εἶπε Κύριος, συντρίψω τὸν
    ζυγὸν ἀπὸ τοῦ τραχήλου αὐτῶν, καὶ τοὺς δεσμοὺς αὐτῶν διαῤῥήξω· καὶ οὐκ ἐργῶνται
    αὐτοὶ ἔτι ἀλλοτρίοις,
  ind-AYT: Orang-orang Kasdim itu akan kembali dan berperang melawan kota ini. Mereka
    akan merebut kota ini dan membakarnya dengan api.’”
  nya-nya: Ndipo Ababuloni adzabwerera kudzathira nkhondo mzinda uno. Iwo adzawugonjetsa
    ndi kuwutentha.
  hrv-hrv: Kaldejci će opet napasti ovaj grad, osvojiti ga i spaliti.'
  mps-mps: Tama te Babilon dabe ma aselama, te Jerusalemba hwįnama, te taun saibao.
    Tama augwa taun te isigo ulaibao.
  tpi-tpi: Na ol Babilon bai i kam bek na pait long Jerusalem na kisim dispela taun.
    Na bai ol i kukim taun long paia.
  dan-1931: og Kaldæerne skal vende tilbage og angribe denne By, indtage og afbrænde
    den.
  vie-OVCB: Người Canh-đê sẽ quay lại, chiếm đóng, và thiêu đốt thành này!’ ”
  guj-2017: અને ખાલદીઓ પાછા આવશે. અને આ નગર સામે લડશે. તેઓ તેને કબજે કરી તેને આગ લગાડી
    બાળી મૂકશે.
  pon-2006A: Eri, mehn Papilonia kan ahpw pahn pwurodo, pwe re en mahweniong kahnimw
    wet, oh kalowehdi, oh isikada.
  por-BRBSL: Os caldeus virão novamente, e lutarão contra esta cidade. Eles a tomarão
    e a queimarão com fogo”.
  cth-cth: Khaldean taminaw teh ban awh vaiteh, hete khopui heh tuk laihoi a la awh
    vaiteh hmai a sawi awh han.
  twi-twi: Na Babiloniafo no bɛsan abɛtow ahyɛ saa kuropɔn yi so; wobegye na wɔahyew
    kurow no dwerɛbee.’
  hlt-hlt: Te vaengah Khalden rhoek ha pawk vetih he khopuei he a vathoh thil ni.
    A tuuk vetih hmai neh a hlup ni.
  tbz-SIM: Bɑbidɔnni kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ wɛ̃ti kɛ bo domu Sedisɑdɛmmu ɛì kɛ́ dì pɔ̀ntɛ
    kɛ́ dì cɔ́u.
  msy-2020: Eghtɨ Babilonia uamategh izɨ Jerusalemia mɨsoghɨva, nguibar ekiar kam
    iniam. Egh me nguibam daboroghtɨ a isigham.
  azb-azb: Xaldeylilər yenə gəlib bu şəhərə hücum edəcək və onu ələ keçirib yandıracaq”.
  eng-DBY: And the Chaldeans shall come again, and fight against this city, and take
    it, and burn it with fire.
  hin-2017: कसदी फिर वापिस आकर इस नगर से लड़ेंगे; वे इसको ले लेंगे और फूँक देंगे।
  wol-KYG: Waa Babilon dinañu délsi, song dëkk bii xare, nangu ko, lakk ko ba mu jeex.”
  eng-YLT: and the Chaldeans have turned back, and fought against this city, and captured
    it, and burnt it with fire.
  eng-WYC-2017: And Chaldees shall come again, and shall fight against this city,
    and shall take it, and shall burn it with fire.
  eng-WMBB: The Kasdim will come again, and fight against this city. They will take
    it and burn it with fire.”’
  urd-GVH: फिर बाबल के फ़ौजी वापस आकर यरूशलम पर हमला करेंगे। वह इसे अपने क़ब्ज़े में
    लेकर नज़रे-आतिश कर देंगे।
  rug-rug: Meke sari pa Babiloni si kote kekere pule mae meke rapatia sa vasileana
    lavata hie; kote vagia rini meke sulu gore pania.’
  gaz-gaz: Ergasii Baabilononni deebiʼanii magaalaa kana ni dhaʼu; ni qabatu; ni gubus.’
  fra-LSG: et les Chaldéens reviendront, ils attaqueront cette ville, ils la prendront,
    et la brûleront par le feu.
  gnn-gnn: Ga walalanydja yurru ŋunhi Bapilunbuyŋunydja miriŋu roŋiyirriyi lili, bala
    baḏuwaḏuyunna dhuwala wäŋanhanydja, warrpam'thunna yana dhuŋgur'yundja gurthayuna.
  yal-yal: Nayi, Babilɔn kaane mɔn fama nɛn, e yi taani ito yɛngɛ, e yi a nɔ, e a
    gan.”
  haw-1868: A e hele hou mai no ko Kaledea e kaua i keia kulanakauhale, a e hoopio
    no lakou i keia wahi, a e puhi hoi i ke ahi.
  arb-NAV: فَيَعُودُ الْكَلْدَانِيُّونَ وَيُحَارِبُونَ هَذِهِ الْمَدِينَةَ وَيَسْتَوْلُونَ
    عَلَيْهَا وَيُحْرِقُونَهَا بِالنَّارِ.
  ewe-ewe: Ekema Babiloniatɔwo atrɔ gbɔ, ava dze du sia dzi, axɔe ahatɔ dzoe wòabi
    azu dzowɔ.’
  eng-LEE: But the Chaldeans will come again, and fight against this city, and capture
    it, and burn it with fire.
  asm-FB: আৰু কলদীয়াসকলে পুনৰায় আহিব আৰু এই নগৰৰ অহিতে যুদ্ধ কৰি ইয়াক হাত কৰি লৈ
    জুইৰে পুৰি পেলাব।
  sus-A: نَ تّمُي كَلِدِكَيٍ مَن فبِلٍنمَ نّ بٍ، عٍ قَ يِ تَا سُشُ، عٍ عَ فَن تّ رَ.
  fra-SBL: Les Chaldéens reviendront et combattront cette ville. Ils la prendront
    et la brûleront par le feu. »''
  hbo-hbo: וְשָׁ֙בוּ֙ הַכַּשְׂדִּ֔ים וְנִלְחֲמ֖וּ עַל־הָעִ֣יר הַזֹּ֑את וּלְכָדֻ֖הָ
    וּשְׂרָפֻ֥הָ בָאֵֽשׁ׃ ס
  kik-kik: Hĩndĩ ĩyo nao andũ a Babuloni nĩmagacooka gũkũ na matharĩkĩre itũũra rĩĩrĩ
    inene, marĩtunyane na marĩcine na mwaki.’
  fra-NCL: Et les Chaldéens reviendront, et ils combattront contre cette ville ; ils
    la prendront et la brûleront.
  cek-AK: Khaldian kaminawk to angzo o let ueloe, hae vangpui phraek hanah tuh o tih,
    vangpui to la o ueloe, hmai hoiah thlaek o tih, tiah a thuih.
  cuk-cuk: Babilonia-sordamar gannar wese we-neggweburgi-gwichiguega nonimaloed, bela
    bemar-gamaloed, degine, neggweburmar ogumakmaloed.’ ”
  uig-CYR: Андин Калдийләр бу шәһәргә қайтип келип җәң қилип уни ишғал қилиду, уни
    от қоюп көйдүриветиду.
  tel-2017: కల్దీయులు మళ్ళీ తిరిగి వస్తారు. వాళ్ళు వచ్చి ఈ పట్టణం మీద యుద్ధం చేసి
    దాని పట్టుకుని అగ్నితో కాల్చేస్తారు.’”
  hat-BSA: Kaldeyen yo va retounen pou goumen kont vil sa a, e yo va pran l pou brile
    l ak dife.”’”
  kos-kos: Na mwet Babylonia ac sifilpa foloko. Elos ac fah mweuni siti uh, sruokya,
    ac esukak.
  hbo-WLC: וְשָׁ֙בוּ֙ הַכַּשְׂדִּ֔ים וְנִלְחֲמ֖וּ עַל־הָעִ֣יר הַזֹּ֑את וּלְכָדֻ֖הָ
    וּשְׂרָפֻ֥הָ בָאֵֽשׁ׃ ס
  ibo-ibo: Mgbe ahụ, ndị agha Babilọn ga-alọghachikwa ibuso obodo a agha. Ha ga-emeri
    ya, dọta ya nʼagha, kpọọkwa ya ọkụ.’
  ory-ory: ପୁଣି, କଲ୍‍ଦୀୟମାନେ ପୁନର୍ବାର ଆସି ଏହି ନଗର ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିବେ ଓ ସେମାନେ ତାହା
    ହସ୍ତଗତ କରି ଅଗ୍ନିରେ ଦଗ୍ଧ କରିବେ।’
  chk-chk: Nge ekewe sounfiun Papilon repwe liwinto o maun ngeni ei telinimw, repwe
    liapeni o kenala.
  rop-rop: Bambai detlot Bebalon pipul garra kambek, en olabat garra fait langa dijan
    taun en gajim ola pipul en dei garra barnimap dijan pleis.
  ukr-1871: А Халдеї вернуться знов, щоб сей город облягти; вони й опанують його й
    пустять на пожар.
  deu-1951: Die Chaldäer aber werden wiederkommen und wider diese Stadt streiten,
    sie gewinnen und mit Feuer verbrennen.
  eng-JPS: And the Chaldeans shall return, and fight against this city; and they shall
    take it, and burn it with fire.
  srp-1865: A Haldejci æe opet doæi i opkoliæe taj grad i uzeæe ga i spaliæe ga ognjem.
  lug-lug: Abakaludaaya bakomewo balumbe ekibuga kino; bajja kukiwamba bakyokye.’
  heb-heb: ושבו הכשדים ונלחמו על העיר הזאת ולכדה ושרפה באש׃
  ben-IRV: কলদীয়েরা ফিরে আসবে। তারা এই শহরের বিরুদ্ধে যুদ্ধ করবে, দখল করবে ও পুড়িয়ে
    দেবে।
  pan-pan: ਅਤੇ ਕਸਦੀ ਫੇਰ ਆ ਕੇ ਇਸ ਸ਼ਹਿਰ ਦੇ ਵਿਰੁੱਧ ਲੜਾਈ ਕਰਨਗੇ ਅਤੇ ਇਹ ਨੂੰ ਲੈ ਲੈਣਗੇ ਅਤੇ
    ਇਹ ਨੂੰ ਅੱਗ ਨਾਲ ਸਾੜ ਦੇਣਗੇ।
  mya-JVB: ခါလဒဲ လူတို့သည် လာ ပြန်၍ ၊ ဤ မြို့ ကို တိုက် ယူ ပြီးလျှင် မီးရှို့ ကြလိမ့်မည်။
  tbg-tbg: Vika vimanta Babironi iqoka vaiinti qaiqaa orurante ani maa vatukara ututumate
    iqoka raqiha vira aatarake ihaqohai tatoqa kevarave.
  hmo-hmo: Unai neganai Babulonia taudia do idia giroa mai, Ierusalema do idia tuari
    henia, do idia halusia, bona do idia gabua.
  urd-urd: और कसदी वापस आकर इस शहर से लड़ेंगे, और इसे फ़तह करके आग से जलाएँगे।
  rus-SYN: а Халдеи снова придут и будут воевать против города сего, и возьмут его
    и сожгут его огнем.
  bqc-SIM: Babiloni bùsudeↄ ɛa mↄ lɛ́lɛ wɛ̃́lɛpiwaɛ, aai si aa tɛsↄ̃wà.
  tcz-CHONGTHU: Chuteng Babylon sepaite hung kinungle kitdiu, chule hiche khopihi
    alah uva meiya agovam diu ahi.
  mar-mar: खास्दी परत येतील. ते या नगराविरूद्ध लढतील, ते जिंकून जाळतील.
  qub-qub: Chaura Babiloniacunaga cutimongami cay Jerusalén siudäman yaycunanpaj.
    Llapantami charicarcärenga. Wasicunatana rupaycärachenga.
  bqp-bqp: Tɛ̃, Bɑbilonigii be, bɑ koo mɑɑ wurɑmɑ bu Yerusɑlɛmu wɔri bu ye mwɑ, bu
    dɔ̃ɔ sɔku.
  hat-hat: Lè sa a, moun Babilòn yo ap tounen dèyè nou ankò, y'ap atake lavil la,
    y'ap pran l', y'ap boule l'.
  eng-BSB: Then the Chaldeans will return and fight against this city. They will capture
    it and burn it down.
  eng-WEBPB: The Chaldeans will come again, and fight against this city. They will
    take it and burn it with fire.”’
  kbq-kbq: Ana'ma hanage'za Babiloni sondia vahe'mo'za ete rukrahe hu'za e'za ama
    Jerusalemi rankumara hara eme hugatenere'za teve tagintesageno tegahie.
  nhe-BL: Huan nopa Babilonia ehuani sampa hualase huan quiyahualoquij ni altepetl
    Jerusalén huan moaxcatise huan quitlatise.
  gub-BL: A'e mehe Mawiron uzàmàtyry'ym wi putar 'aw tawhu wà wà nehe. Upyhyk putar
    wà nehe. Umunyk putar tata hehe wà nehe no.
  eng-DRA: 'Thus saith the Lord: Deceive not your souls, saying: The Chaldeans shall
    surely depart and go away from us: for they shall not go away;'
