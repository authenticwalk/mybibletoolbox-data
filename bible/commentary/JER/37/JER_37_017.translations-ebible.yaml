  gun-gun: 'Ha''e rire ma huvixa Zedequias ogueru ruka ju ngoo py. Ha''e vy nhemi
    rupi oporandu ixupe: — Oĩ ''rã pa ayvu Senhor ombou va''ekue? Jeremias ombovai
