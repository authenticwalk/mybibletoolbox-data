verse: JER.037.017
translations:
  mal-C: 'അതിനുശേഷം സിദെക്കീയാരാജാവ് ആളയച്ച് അദ്ദേഹത്തെ കൊട്ടാരത്തിലേക്കു വരുത്തി.
    തന്റെ അരമനയിൽവെച്ചു രാജാവ് രഹസ്യമായി അദ്ദേഹത്തോട്: “യഹോവയിൽനിന്ന് വല്ല അരുളപ്പാടുമുണ്ടോ”
    എന്നു ചോദിച്ചു. “ഉണ്ട്, താങ്കൾ ബാബേൽരാജാവിന്റെ കൈയിൽ ഏൽപ്പിക്കപ്പെടും,” എന്നു
    യിരെമ്യാവ് ഉത്തരം പറഞ്ഞു.'
  deu-TKW: 'Es ließ ihn jedoch der König Zedekia holen und der König befragte ihn
    in seinem Palast insgeheim und sprach: Ist ein Wort von seiten Jahwes da? Jeremia
    antwortete: Ja! und er sprach: Der Gewalt des Königs von Babel wirst du überliefert
    werden!'
  lin-lin: 'Mokolo moko, mokonzi Sedesiasi atindaki ete bakende kozwa ye mpe bamema
    ye na ndako ya mokonzi epai wapi atunaki ye na nkuku : — Boni, ozali ata na liloba
    moko te kowuta epai na Yawe ? Jeremi azongisaki : — Solo, liloba ezali ! Okokweya
    na maboko ya mokonzi ya Babiloni.'
  eng-LSV: and King Zedekiah sends, and takes him, and the king asks him in his house
    in secret, and says, “Is there a word from YHWH?” And Jeremiah says, “There is,”
    and he says, “You are given into the hand of the king of Babylon.”
  eng-GNV: 'Then Zedekiah the King sent, and tooke him out, and the King asked him
    secretly in his house, and said, Is there any worde from the Lord? And Ieremiah
    sayd, Yea: for, sayd he, thou shalt be deliuered into the hand of the King of
    Babel.'
  eng-WEBSTER: 'Then Zedekiah the king sent, and took him out: and the king asked
    him secretly in his house, and said, Is there any word from the LORD? And Jeremiah
    said, There is: for, said he, thou shalt be delivered into the hand of the king
    of Babylon.'
  nhw-BL: 'Pero teipa, Tlanahuatijquetl Sedequías tlanahuati ma nechquixtica ichtacatzi
    huan ma nechhuicaca ipan icaltlanahuatil. Huan yaya nechtlajtlani: ―¿Tijpiya se
    yancuic camanali tlen TOTECO? Huan na niquilhui: ―Quena, TOTECO quiijtohua para
    mitztemactilis imaco nopa tlanahuatijquetl tlen tlali Babilonia.'
  swh-ONEN: Kisha Mfalme Sedekia akatumana aletwe katika jumba la kifalme, mahali
    alipomuuliza kwa siri, “Je, kuna neno lolote kutoka kwa Bwana?” Yeremia akajibu,
    “Ndiyo, utatiwa mikononi mwa mfalme wa Babeli.”
  bba-bba: Sɔ̃ɔ teeru, sinɑ boko Sedesiɑsi u ɡɔrɑ u nɛɛ, bu Yeremi sokumɑ. Ye u nɑ,
    mɑ u nùn ɡɑri bikiɑ ɑsiri sɔɔ u nɛɛ, Yeremi, ɑ ɡɑri ɡɛɛ mɔ yi yi wee Yinni Gusunɔn
    min di ɑ mɑn sɔ̃? Mɑ u nùn wisɑ u nɛɛ, oo. Yinni Gusunɔ u koo de Bɑbilonin sinɑ
    boko u nun nɔmɑ turi.
  eng-KJVCPB: 'then Zedekiah the king sent, and took him out: and the king asked him
    secretly in his house, and said, Is there any word from the Lord? And Jeremiah
    said, There is: for, said he, thou shalt be delivered into the hand of the king
    of Babylon.'
  luo-luo: Eka Ruoth Zedekia nooro mondo okele e kar dak ruoth, kama ne openje akwala
    niya, “Bende nitiere wach moa kuom Jehova Nyasaye?” Jeremia nodwoko ni, “Nitiere,
    nikech nochiwi ni ruodh Babulon.”
  meu-meu: Una murinai King Sedekia ese e boiria, bena e abia dae. Hanua pavapavana
    ese e nanadaia hehuni ena ruma ai, eto, Hereva ta na Iehova ena amo vada ema a?
  npi-ULB: तब राजा सिदकियाहले कसैलाई पठाए जसले तिनलाई दरबारमा ल्याए । आफ्नो महलमा
    राजाले तिनलाई गुप्‍तमा सोधे, “के परमप्रभुबाट कुनै वचन आएको छ ?” यर्मियाले जवाफ
    दिए, “वचन छः तपाईंलाई बेबिलोनका राजाको हातमा दिइनेछ ।”
  yor-yor: Nígbà náà ni ọba Sedekiah ránṣẹ́ sí i, tí ó sì pàṣẹ pé kí wọ́n mú wá sí
    ààfin níbi tí ó ti bi í ní ìkọ̀kọ̀ pé, “Ǹjẹ́ ọ̀rọ̀ kan wà láti ọ̀dọ̀ Olúwa?” Jeremiah
    fèsì pé, “Bẹ́ẹ̀ ni, wọn ó fi ọ́ lé ọwọ́ ọba Babeli.”
  pes-OPCB: 'سرانجام صدقیای پادشاه به دنبال من فرستاد و مرا به کاخ سلطنتی آورد و مخفیانه
    از من پرسید: «آیا به تازگی از طرف خداوند پیغامی داری؟» گفتم: «بلی، دارم! خداوند
    فرموده که تو تسلیم پادشاه بابِل خواهی شد!»'
  tgl-ULB: 'At nagpadala si Haring Zedekias ng isang tao na nagdala sa kaniya sa palasyo.
    Sa kaniyang tahanan, tinanong siya ng hari ng sarilinan, “Mayroon bang ibang salita
    mula kay Yahweh?” Sumagot si Jeremias, “Mayroon pang isang salita: Ibibigay kayo
    sa kamay ng hari ng Babilonia.”'
  cbu-NT: Ashiri anush tumanshishish taaruri, zapish Sedekiyassha kurak tiptsiree;
    Jeremiyas yamashinints, tárangu, uwshtisin nuwaa yamayashinusin, kurakash pang'
    yushindarangusin, kuraksha, Tputs mazinarusinapa, átu, apinlliri nuwaa masharangiya;
    ¿Shiy Apanllee kuk nuwaa kamanimaam kamachtarangu an payurish? tárangu, nuwsha;
    Kurakaa Apanll siyaa ateeja, Uru Babiloniyashuch siyaa kurakaa, tayutaritchiya,
    tárangina.
  hui-hui: Mani howa Kini Sedegaiahanda, Yaremaia i̱ koria ibilo agali maru nahendelo
    ohalu damu pudaba, lene. Ani layagola tigua Yaremaia damu puwa haru dai biyagola
    kini libuni hanguore biruwa kini biagome Yaremaiahondo hale halu lalu, Anduane
    Homogohanda í̠hondo bi mbira langiyabe nalangibe, lene. Ani layagola Yaremaia
    ibugua kinihondo ladai bialu lalu, E̱ Anduane Homogo ibugua bi mbira ogodagua
    langiya. Mbiralime í̠ minalu Babilononaga kini bedago ibunaga giha minu ya holebira
    laya, lene.
  mya-mya: ဇေ​ဒ​ကိ​မင်း​သည် ငါ့​အား​နန်း​တော်​သို့​ခေါ်​ယူ ပြီး​လျှင် ``ထာ​ဝ​ရ​ဘု​ရား​၏​ထံ​တော်​မှ​ဗျာ
    ဒိတ်​တော်​တစ်​စုံ​တစ်​ရာ​ရ​ရှိ​ပါ​သ​လော'' ဟု​တိတ်​တ​ဆိတ်​မေး​မြန်း​တော်​မူ​၏။
    ငါ​က``ရှိ​ပါ​သည်။ အ​ရှင်​သည်​ဗာ​ဗု​လုန်​ဘု​ရင် ၏​လက်​တွင်း​သို့​ရောက်​ရှိ​ရ​ပါ​လိမ့်​မည်''
    ဟု ပြန်​လည်​လျှောက်​ထား​၏။-
  bod-N: ཡང་རྒྱལ་པོ་ཚིད་ཀི་ཡཱས་མི་མངགས་ནས་ཁོང་ཕྱི་རུ་ཡོང་བར་བཅུག་ཅིང་། རང་གི་ཕོ་བྲང་ནང་དུ་ལྐོག་ནས་ཁོང་ལ་ན་རེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ནས་བཀའ་བྱུང་ངམ་ཞེས་དྲིས་པ་ལ། ཡེ་རེམ་ཡཱས་ལན་དུ་ཡོད་དོ་ཞེས་དང་།
    ཡང་ཁྱོད་ནི་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་ལག་ཏུ་གཏོད་པར་འགྱུར་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Ipapo mambo Zedhekia akatuma nhume kundomutora akaita kuti aiswe kumuzinda,
    kwaakamubvunza pakavanda, achiti, “Pane shoko rabva kuna Jehovha here?” Jeremia
    akapindura akati, “Hongu, muchaiswa muruoko rwamambo weBhabhironi.”
  spa-BLM: 'entonces el rey Sedequías envió y lo hizo sacar. El rey le preguntó en
    secreto en su casa: “¿Hay alguna palabra de Yahvé?” Jeremías dijo: “Lo hay”. También
    dijo: “Serán entregados a la mano del rey de Babilonia”.'
  cac-cac: 'Axo vin̈aj rey Sedequías in ac''an ic''joccot d''a spalacio. Ayic in c''och
    d''a yichan̈ vin̈ rey chi'', sc''anb''an vin̈ d''ayin d''a elc''altac icha tic:
    —¿Ay am junoc slolonel Jehová tzal d''ayin? xchi vin̈. In tac''vi d''a vin̈ icha
    tic: —Ay toni. Icha val tic yalani: A ach tic mamin rey, ol ach ac''jococh d''a
    yol sc''ab'' vin̈ sreyal Babilonia, xin chi.'
  swh-ULB: 'Kisha mfalme Sedekia alimtuma mtu mmoja aliyemleta kwenye ikulu. Kwenye
    nyumba yake, mfalme alimuuliza binafsi, “Kuna neno: Utatiwa kwenye mkono wa mfalme
    wa Babeli.”'
  bel-bel: 'цар Сэдэкія паслаў і ўзяў яго. І пытаўся ў яго цар у доме сваім таемна
    і сказаў: «ці няма слова ад Госпада?», Ерамія сказаў: «ёсьць», і сказаў: «ты будзеш
    аддадзены ў рукі цара Вавілонскага».'
  deu-ELBBK: 'da sandte der König Zedekia hin und ließ ihn holen. Und der König fragte
    ihn heimlich in seinem Haus und sprach: Ist ein Wort da vonseiten des HERRN? Und
    Jeremia sprach: Es ist eins da, nämlich: Du wirst in die Hand des Königs von Babel
    gegeben werden.'
  mbb-OT: Ne mibpeveyaan sikandin ni Hadì Zedekia ne impezuma zin diyà te turuǥan.
    Mid-insaan sikandin ni Zedekia te meelas. Ke sikandin te, “Duen be menge lalag
    nu he ebpuun diyà te Nengazen?” Ne midtavak si Jeremias te, “Uya, duen. Ibeǥey
    ka ziyà te hadì te Babilonia.”
  mal-2015: 'അനന്തരം സിദെക്കീയാരാജാവു ആളയച്ചു അവനെ വരുത്തി: യഹോവയിങ്കൽനിന്നു വല്ല
    അരുളപ്പാടും ഉണ്ടോ എന്നു രാജാവു അരമനയിൽവെച്ചു അവനോടു രഹസ്യമായി ചോദിച്ചു; അതിന്നു
    യിരെമ്യാവു: ഉണ്ടു; നീ ബാബേൽരാജാവിന്റെ കയ്യിൽ ഏല്പിക്കപ്പെടും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis pal leste bičhaďa o kraľis Cidkijah, diňa les te anel andro palacis
    a počoral lestar phučelas: „Hin tut varesavo lav le RAJESTAR?“ O Jeremijaš odphenďa:
    „He,“ a phenďa leske: „Aveha dino andro vasta le babiloňike kraľiskre.“'
  pes-OPV: 'آنگاه صدقیا پادشاه فرستاده، او را آورد و پادشاه در خانه خود خفیه از او
    سوال نموده، گفت که «آیا کلامی از جانب خداوند هست؟» ارمیا گفت: «هست و گفت به‌دست
    پادشاه بابل تسلیم خواهی شد.»'
  ron-1924: 'Ымпэратул Зедекия а тримис сэ-л адукэ ши л-а ынтребат ын тайнэ ла ел
    акасэ. Ел а зис: „Ай вреун кувынт дин партя Домнулуй?” Иеремия а рэспунс: „Да.”
    Ши а адэугат: „Вей фи дат ын мыниле ымпэратулуй Бабилонулуй!”'
  ben-OBCV: তারপর, রাজা সিদিকিয় লোক পাঠিয়ে তাঁকে রাজপ্রাসাদে নিয়ে এলেন। সেখানে
    তিনি তাঁকে গোপনে জিজ্ঞাসা করলেন, “সদাপ্রভুর কাছ থেকে কোনো বাক্য আছে কি?” যিরমিয়
    উত্তর দিলেন, “হ্যাঁ, আপনি ব্যাবিলনের রাজার হাতে সমর্পিত হবেন।”
  som-som: ayaa waxaa isagii u soo cid diray Boqor Sidqiyaah, oo soo bixiyey. Markaasaa
    boqorkii si qarsoodi ah gurigiisa gudihiisa wax ugu weyddiiyey, oo wuxuu ku yidhi,
    Eray Rabbiga ka yimid miyuu jiraa? Kolkaasaa Yeremyaah ku yidhi, Waa jiraa. Oo
    wuxuu kaloo yidhi, Adigu waxaa laguu gelin doonaa gacanta boqorka Baabuloon.
  lat-VUC: 'Et dixit Jeremias ad regem Sedeciam: Quid peccavi tibi, et servis tuis,
    et populo tuo, quia misisti me in domum carceris?'
  eng-ASVBT: 'then Zedekiah the king sent, and fetched him: and the king asked him
    secretly in his house, and said, Is there any word from Jehovah? And Jeremiah
    said, There is. He said also, Thou shalt be delivered into the hand of the king
    of Babylon.'
  ita-1885: 'Poi il re Sedechia mandò a farlo trare di là: e il re lo domandò in casa
    sua di nascosto, e disse: Evvi alcuna parola da parte del Signore? E Geremia disse:
    Sì, ve n''è. Poi disse: Tu sarai dato in mano del re di Babilonia.'
  eng-LXXUP: 'For I will bring about thy healing, I will heal thee of thy grievous
    wound, saith the Lord; for thou art called Dispersed: she is your prey, for no
    one seeks after her.'
  eng-ULB: 'Then King Zedekiah sent someone who brought him to the palace. In his
    house, the king asked him privately, “Is there any word from Yahweh?” Jeremiah
    answered, “There is a word: You will be given into the hand of the king of Babylon.”'
  spa-VBL: 'Un tiempo después, el rey Sedequías lo mandó llamar en secreto y lo hizo
    llevar al palacio real, donde le preguntó: “¿Hay un mensaje del Señor para mí?”
    “Sí lo hay”, respondió Jeremías. “Vas a ser entregado al rey de Babilonia”.'
  fra-_FOB: 'Mais le roi Sédécias l''envoya chercher, et l''interrogea en secret dans
    sa maison, et lui dit: Y a-t-il quelque parole de la part de l''Éternel? Et Jérémie
    répondit: Il y en a une; et lui dit: Tu seras livré entre les mains du roi de
    Babylone.'
  mal-mal: 'അനന്തരം സിദെക്കീയാരാജാവ് ആളയച്ച് അവനെ വരുത്തി: “യഹോവയിങ്കൽനിന്ന് വല്ല
    അരുളപ്പാടും ഉണ്ടോ” എന്ന് രാജാവ് അരമനയിൽവച്ച് അവനോട് രഹസ്യമായി ചോദിച്ചു; അതിന്
    യിരെമ്യാവ്: “ഉണ്ട്; നീ ബാബേൽരാജാവിന്റെ കയ്യിൽ ഏല്പിക്കപ്പെടും” എന്ന് പറഞ്ഞു.'
  urd-GVR: Ek din Sidqiyāh ne use mahal meṅ bulāyā. Wahāṅ alahdagī meṅ us se pūchhā,
    “Kyā Rab kī taraf se mere lie koī paiġhām hai?” Yarmiyāh ne jawāb diyā, “Jī hāṅ.
    Āp ko Shāh-e-Bābal ke hawāle kiyā jāegā.”
  suz-BL: मिनु पिप सिदकीयाहम मेको कली ग्रुंइथ सोइक्‍ताक्‍व। मिनु मेको कली दरवारम चाक्‍शा
    सुइम मतुइक्‍चा ङा पा “मार, परमप्रभु यावे रे पा मारेइ लोव़ बाक्‍मे?” दे हिल्‍लो
    पाप्‍तु। मिनु येरमीयामी “ओं, बाक्‍ब। गे बेबीलोन ङा पिप आ गुइम गेचा पुंइसीनीनी,
    देंशो बाक्‍ब” देंत।
  eng-NOY: then Zedekiah the king sent and took him out; and the king asked him in
    his house privately, and said, “Hast thou any word from Jehovah?” And Jeremiah
    said, “I have.” And he said, “Into the hand of the king of Babylon shalt thou
    be delivered.”
  ita-1927: 'il re Sedekia lo mandò a prendere, lo interrogò in casa sua, di nascosto,
    e gli disse: “C’è egli qualche parola da parte dell’Eterno?” E Geremia rispose:
    “Sì, c’è”. E aggiunse: “Tu sarai dato in mano del re di Babilonia”.'
  ckb-ckb: 'ئینجا سدقیا پاشا ناردی و لەوێ دەریانهێنا، پاشا لە ماڵەکەی خۆی بەدزییەوە
    پرسیاری لێکرد و گوتی: «ئایا هیچ پەیامێک لەلایەن یەزدانەوە هەیە؟» یەرمیاش وەڵامی
    دایەوە: «بەڵێ، هەیە. تۆ دەکەویتە دەست پاشای بابلەوە.»'
  eng-BBE: 'Then King Zedekiah sent and got him out: and the king, questioning him
    secretly in his house, said, Is there any word from the Lord? And Jeremiah said,
    There is. Then he said, You will be given up into the hands of the king of Babylon.'
  kan-OKCV: ಬಳಿಕ ಅರಸ ಚಿದ್ಕೀಯನು ಅವನನ್ನು ಕರೆಯಿಸಿ, ಅರಮನೆಗೆ ಕರೆತಂದನು, “ಯೆಹೋವ ದೇವರಿಂದ ಮಾತು
    ಉಂಟೋ,” ಎಂದು ಹೇಳಿದನು. ಯೆರೆಮೀಯನು, “ಹೌದು, ಉಂಟು. ನೀನು ಬಾಬಿಲೋನಿನ ಅರಸನ ಕೈಗೆಸಿಕ್ಕಿಬೀಳುವೆ,”
    ಎಂದನು.
  tam-2017: 'பின்பு சிதேக்கியா ராஜா அவனை வரவழைத்து: யெகோவாவால் ஒரு வார்த்தை உண்டோ
    என்று ராஜா அவனைத் தன் வீட்டில் இரகசியமாகக் கேட்டான். அதற்கு எரேமியா: உண்டு, பாபிலோன்
    ராஜாவின் கையில் ஒப்புக்கொடுக்கப்படுவீர் என்று சொன்னான்.'
  spa-RV-1909: 'El rey Sedechîas envió, y sacóle; y preguntóle el rey escondidamente
    en su casa, y dijo: ¿Hay palabra de Jehová? Y Jeremías dijo: Hay. Y dijo más:
    En mano del rey de Babilonia serás entregado.'
  ron-BTF: 'Atunci Zedechia împăratul a trimis și l-a scos afară; și împăratul l-a
    întrebat în secret, în casa lui și a spus: Este vreun cuvânt de la DOMNUL? Și
    Ieremia a spus: Este; fiindcă, a spus el: Tu vei fi dat în mâna împăratului Babilonului.'
  eng-WEBP: then Zedekiah the king sent and had him brought out. The king asked him
    secretly in his house, “Is there any word from the LORD?” Jeremiah said, “There
    is.” He also said, “You will be delivered into the hand of the king of Babylon.”
  eng-FBV: Some while later King Zedekiah secretly sent for him and had him brought
    to the royal palace where he asked, “Is there a message from Lord for me?” “Yes
    there is,” Jeremiah replied. “You are going to be handed over to the king of Babylon.”
  nld-1939: 'Eens liet koning Sedekias hem halen, om hem in zijn paleis in het geheim
    te ondervragen. Hij zeide: Is er soms een woord van Jahweh? Jeremias antwoordde:
    Ja! En hij vervolgde: Gij zult in de macht van den koning van Babel worden overgeleverd!'
  nch-BL: 'Pero teipa, Tanahuatijquet Sedequías tanahuati ma techquixtica ixtacatzi
    huan ma techhuicaca ipan icaltanahuatil. Huan yaya techtajtani: ―¿Tijpiya se yancuic
    camanali ten TOTECO? Huan na niquilhui: ―Quena, TOTECO quiijtohua para mitztemactilis
    imaco nopa tanahuatijquet ten tali Babilonia.'
  vie-1934: 'Đoạn, vua Sê-đê-kia sai đem Giê-rê-mi ra, và hỏi kín người tại trong
    cung mình, rằng: Đức Giê-hô-va có phán lời gì chăng? Giê-rê-mi thưa: Có, đoạn
    tiếp rằng: Vua sẽ bị nộp trong tay vua Ba-by-lôn.'
  hin-CV: 'राजा सीदकियाहू ने येरेमियाह को बंदीगृह से मुक्त करवाया और महलों में बुलवाया
    तथा उनसे गुप्‍त में प्रश्न किया, “क्या याहवेह की ओर से कोई संदेश भेजा गया है?”
    येरेमियाह ने राजा को उत्तर दिया, “जी हां,” है, फिर उन्होंने आगे यह भी कहा: “आप
    बाबेल के राजा के हाथ में सौंप दिए जाएंगे.”'
  spa-BES: 'Entonces el rey Sedequías ordenó que lo sacaran; y el rey, interrogándolo
    en secreto en su casa, dijo: ¿Hay alguna palabra de parte del Señor? Y Jeremías
    dijo: Si. Entonces él dijo: Te entregarán en manos del rey de Babilonia.'
  tdx-tdx: 'le nampihitrife’ i Tsidkia amy zao re le nampihovañ’ aze naho natola’e
    añ’anjomba’e ao vaho nañontane aze, ty hoe: Hera ao ty tsara boak’ am’ Iehovà?
    Toe ao! hoe t’Iirmeà, fa hoe re: Hasese am-pitàm-panjaka’ i Bavele irehe.'
  tha-KJV: กษัตริย์​เศเดคียาห์​ใช้​ให้​คนไปเอาตั​วท​่านออกมา กษัตริย์​ได้​สอบถามท่านเป็นความลั​บท​ี่ในพระราชวังว่า
    “​มี​พระวจนะอันใดมาจากพระเยโฮวาห์บ้างหรือ” เยเรมีย์ทูลว่า “​มี​พ่ะย่ะค่ะ” แล​้​วท​่านทูลอี​กว่า
    “​พระองค์​จะถูกมอบไว้ในมือของกษั​ตริ​ย์​แห่​งบาบิ​โลน​”
  por-BR-2018: 'O rei Zedequias enviou, e mandou trazê-lo; e o rei lhe perguntou em
    sua casa em segredo, e disse: Há alguma palavra do SENHOR? E Jeremias disse: Há.
    E ele disse: Na mão do rei da Babilônia serás entregue.'
  deu-ELO: 'da sandte der König Zedekia hin und ließ ihn holen. Und der König fragte
    ihn in seinem Hause insgeheim und sprach: Ist ein Wort da von seiten Jehovas?
    Und Jeremia sprach: Es ist eines da, nämlich: Du wirst in die Hand des Königs
    von Babel gegeben werden.'
  eng-WYC-2018: Therefore king Zedekiah sent, and took him away, and asked him privily
    in his house, and said, Guessest thou, whether a word is of the Lord? And Jeremy
    said, There is. And Jeremy said, Thou shalt be betaken into the hand of the king
    of Babylon. (And so King Zedekiah sent for Jeremiah, and had him brought to his
    house, and privately asked him, Knowest thou, is there a word from the Lord? And
    Jeremiah said, There is. And Jeremiah said, Thou shalt be delivered into the hands
    of the king of Babylon.)
  epo-epo: 'la reĝo Cidkija sendis kaj prenis lin, kaj la reĝo sekrete en sia domo
    demandis lin, dirante: Ĉu estas ia vorto de la Eternulo? Kaj Jeremia diris: Estas:
    vi estos transdonita en la manon de la reĝo de Babel.'
  uig-PIN: 'Zǝdǝkiya padixaⱨ adǝm ǝwǝtip xu yǝrdin ordisiƣa elip kǝldi. U xu yǝrdǝ
    astirtin uningdin: «Pǝrwǝrdigardin sɵz barmu?» dǝp soridi. Yǝrǝmiya: «Bar; sǝn
    Babil padixaⱨining ⱪoliƣa tapxurulisǝn» — dedi.'
  beo-beo: 'Fa:no, hina bagade Sedegaia da na ema misa:ne sia:i. E da wamowane, nama
    amane adole ba:i, “Hina Gode da ninima sia: adole iasibala:?” Na da bu adole i,
    “Sia: galaiou! Di da Ba:bilone hina bagade amo ea loboga gagulaligi ba:mu.”'
  tpi-OTNT: Na bihain, Sedekaia i tokim ol long bringim Jeremaia i kam lukim em long
    haus king. Tasol Sedekaia i no larim ol man i save long dispela samting em i mekim.
    Tupela tasol i stap na Sedekaia i askim Jeremaia olsem, “Bikpela i givim yu wanpela
    tok o nogat?” Na Jeremaia i tok, “Yes, Bikpela i givim mi wanpela tok. Dispela
    tok i olsem. Ol bai i putim yu long han bilong king bilong Babilon.”
  hau-SA: Sa’an nan Sarki Zedekiya ya aika a kawo shi aka kuma kawo shi fada, inda
    ya tambaye shi a kaɗaice ya ce, “Akwai wata magana daga Ubangiji?” Irmiya ya amsa
    ya ce, “I, za a ba da kai ga sarkin Babilon.”
  uig-LAT: 'Zedekiya padishah adem ewetip shu yerdin ordisigha élip keldi. U shu yerde
    astirtin uningdin: «Perwerdigardin söz barmu?» dep soridi. Yeremiya: «Bar; sen
    Babil padishahining qoligha tapshurulisen» — dédi.'
  nde-nde: Inkosi uZedekhiya wathi kayethathwa alethwe esigodlweni lapho ambuzela
    khona ensitha esithi, “Kulelizwi elivela kuThixo na?” UJeremiya waphendula wathi,
    “Yebo, wena uzanikelwa enkosini yaseBhabhiloni.”
  ton-ton: 'Pea naʻe toki fekau ʻe Setikia ko e tuʻi ke ʻomi ia mei ai: pea fehuʻi
    fakafufū ʻe he tuʻi kiate ia ʻi hono fale, ʻo pehē, “ʻOku ai ha folofola meia
    Sihova?” Pea pehē ʻe Selemaia, “ʻOku ai:” he naʻe pehē ʻe ia, “ʻE tukuange koe
    ki he nima ʻoe tuʻi ʻo Papilone.”'
  ces-1613: 'Teprv poslav král Sedechiáš, vzal jej, a tázal se ho král v domě svém
    tajně, řka: Stalo-li se slovo od Hospodina? Jemuž řekl Jeremiáš: Stalo. Potom
    řekl: V ruku krále Babylonského vydán budeš.'
  eng-WMB: then Zedekiah the king sent and had him brought out. The king asked him
    secretly in his house, “Is there any word from the LORD?” Jeremiah said, “There
    is.” He also said, “You will be delivered into the hand of the king of Babylon.”
  tam-TCV: அதன்பின் சிதேக்கியா அரசன் ஆளனுப்பி அவனை அரண்மனைக்கு அழைப்பித்து அவனிடம்
    “யெகோவாவிடமிருந்து ஏதேனும் வார்த்தை உண்டோ?” என்று தனிப்பட்ட முறையில் கேட்டான்.
    அதற்கு எரேமியா, “ஆம்; நீ பாபிலோன் அரசனுடைய கையில் ஒப்புக்கொடுக்கப்படுவாய்” என்று
    பதிலளித்தான்.
  ceb-ULB: 'Unya nagpadala ug usa ka tawo si Haring Zedekia nga maoy nagdala kaniya
    sa palasyo. Sa iyang balay, nangutana ang hari kaniya sa tago, “Aduna bay pulong
    nga gikan kang Yahweh?” Mitubag si Jeremias, “Aduna: Igatugyan ka ngadto sa kamot
    sa hari sa Babilonia.”'
  pol-UBG: 'Wtedy król Sedekiasz posłał, aby go przyprowadzono. I król wypytywał go
    potajemnie w swoim domu: Czy jest jakieś słowo od PANA? Jeremiasz odpowiedział:
    Jest. I dodał: Będziesz wydany w ręce króla Babilonu.'
  agr-agr: 'Nuwi pujaun, Jeremías jiikjum wi pujusa inamtaijua juwi itaatajum tusa
    apu Sedequías, tiuwai. Tusa timatai Jeremíasan juki ejegawajui. Dutikawagmatai
    apu Sedequías ima niinak akanak iniak: “¿Chicham etsegkata tusa Tuke Pujuu akatamjamush
    atsuak?” tau. Tama Jeremías ayaak: “Ehe awai, tuja apujuh, aminak Babilonia nugkan
    apujiya nunú depetamkattawai tujutmae”, tiuwai.'
  kyc-kyc: Dokopa enakana dusa kiŋi Setekaya peteya dokona namba lanyuo peyaminyipa
    banya anda dokona baame namba yalu pyuo piso soo lao, Wai pii mende Anatu keta
    piso ipyape? leya. Dokopa nambame isingi lao, Pii lapo langipya, leyo. Lapala
    kiŋi doko pii konda pyuo lamaiyuo, Nakama Bapilone kiŋi porainya renge palenge
    doko keta kingi rekya lao mairu lapya, leyo.
  urd-GVU: ایک دن صِدقیاہ نے اُسے محل میں بُلایا۔ وہاں علیٰحدگی میں اُس سے پوچھا،
    ”کیا رب کی طرف سے میرے لئے کوئی پیغام ہے؟“ یرمیاہ نے جواب دیا، ”جی ہاں۔ آپ کو
    شاہِ بابل کے حوالے کیا جائے گا۔“
  deu-1912: 'Und Zedekia, der König, sandte hin und ließ ihn holen und fragte ihn
    heimlich in seinem Hause und sprach: Ist auch ein Wort vom HERRN vorhanden? Jeremia
    sprach: Ja; denn du wirst dem König zu Babel in die Hände gegeben werden.'
  kan-2017: ಆಮೇಲೆ ಅರಸನಾದ ಚಿದ್ಕೀಯನು ಅವನನ್ನು ಕರೆಕಳುಹಿಸಿ, “ಯೆಹೋವನಿಂದ ದೈವೋಕ್ತಿಯು ದೊರೆಯಿತೋ?”
    ಎಂದು ತನ್ನ ಮನೆಯಲ್ಲಿ ರಹಸ್ಯವಾಗಿ ವಿಚಾರಿಸಲು ಯೆರೆಮೀಯನು, “ಹೌದು, ದೊರೆಯಿತು, ನೀನು ಬಾಬೆಲಿನ
    ಅರಸನ ಕೈಯಲ್ಲಿ ಸಿಕ್ಕಿಬೀಳುವಿ” ಅಂದನು.
  yap-yap: Me bingyal’ me yog Zedekiah ni Pilung ni ngan fekeg i yan ngak, me fith
    ngog u rom u tafen ni go’ gamow ni ga’ar, “Mog, bay bbugithin nike yib rok SOMOL?”
    Mu gu fulweg nug ga’ar, “Ba’, I gur e bay ni pi’em nga pa’ e pilung nu Babylon.”
  hlt-MCSB: Te phoeiah manghai Zedekiah loh a tah tih anih te a khuen pah. Anih te
    manghai loh amah im ah a huep la a dawt tih, “BOEIPA taeng lamkah ol om a te?”
    a ti nah. Jeremiah loh a doo tih, “Babylon manghai kut dongla m'paek ni,” a ti
    nah.
  mdy-ETH: ዻካ ኔጌስካፓ ካኣቲ፥ ሴዴቂያሴ ኪኢታ ዓሲ ዳኪ ፔ ኮይላ ዔኪ ሙኡሲ ዒዚ ሌሊ ታኣና ጌስታዖ፦ «ናንጊና ናንጋ ጎዳ
    ኔኤም ኬኤዜ ባኣዚ ዓኣ?» ጌይ ታና ዖኦጬኔ። ታኣኒያ፦ «ሂዮ፥ ዓኣኔ!» ጌይ ሃይሶ ኬኤዚ ዓርቃዖ «ኔኤኒ ባብሎኔ ካኣቲም ዓኣሢ
    ዒንጊንታንዳኔ» ዒዛም ጌዔኔ።
  twi-ASANTE: Akyire yi, ɔhene Sedekia soma ma wɔkɔfaa no baa ahemfie, ɛhɔ na ɔbisaa
    no wɔ kɔkoam sɛ, “Woanya asɛm bi afiri Awurade nkyɛn anaa?” Yeremia buaa sɛ, “Aane,
    wɔde wo bɛma Babiloniahene.”
  eng-WEBU: then Zedekiah the king sent and had him brought out. The king asked him
    secretly in his house, “Is there any word from the LORD?” Jeremiah said, “There
