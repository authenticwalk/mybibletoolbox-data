    Yeremia menjawab, “Ada.” Lalu, dia berkata, “Kamu akan diserahkan ke tangan Raja
    Babel.”
  nya-nya: Kenaka Mfumu Zedekiya inatuma anthu kuti akayitane Yeremiya ndipo anabwera
