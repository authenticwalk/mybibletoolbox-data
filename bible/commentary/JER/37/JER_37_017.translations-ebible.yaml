    ari ti Babilonia.”'
  kpg-kpg: Nomuli hua, gei di King Zedekiah gaa hai dana hegau bolo au gi hanadu gi
    dono baahi, gei mee ga heeu mai ana mee hagammuni boloo, “Nnelekai i golo mai
    baahi o Dimaadua?” Gei au ga helekai, “Uaa, i golo.” Gei au ga helekai adu labelaa,
    “Goe gaa lahi go digaula gi di king o Babylonia.”
  uig-ARA: 'زەدەكىيا پادىشاھ ئادەم ئەۋەتىپ شۇ يەردىن ئوردىسىغا ئېلىپ كەلدى. ئۇ شۇ
    يەردە ئاستىرتىن ئۇنىڭدىن: «پەرۋەردىگاردىن سۆز بارمۇ؟» دەپ سورىدى. يەرەمىيا: «بار؛
    سەن بابىل پادىشاھىنىڭ قولىغا تاپشۇرۇلىسەن» ــ دېدى.'
  sus-sus: Mangɛ Sedekiya naxa Annabi Yeremi xili, a fa a maxɔrin gundo ra, «Alatala
    bara masenyi nde fi i ma?» Annabi Yeremi naxa a yaabi, «Iyo. Babilɔn mangɛ fama
    nɛ i suxude.»
  pon-2006: Nanmwarki Sedekaia eri poaronlahng ie I en patolahng reh ni tehnpeseo,
    e ahpw keinemwe rehi ni rir, mahsanih, “Mie mahsen pwoat sang rehn KAUN-O?” I
    ahpw sapeng patohwan, “Ei maing, mie.” I ahpw pil usehla patohwan, “A komwi, komw
    pahn pengipenglahng rehn nanmwarkien Papilonia.”
  jae-jae: Ma bêc teŋ kiŋ Sedekia kêsakiŋ ŋac teŋ gebe êkôc Jeremia. Ma kiŋ kêtu kênac
    eŋ kelecgeŋ aŋga nê andu ma kêsôm gebe “Apômtaunê biŋ teŋ gêc aômŋa me masi.”
    Jeremia gêjô eŋ awa gebe “Aec, gêc.” Go eŋ kêsôm gebe “Aôm oc ôsêp kiŋ Babelŋa
    lêma.”
  ksd-ksd: 'Sedekia ra king i ga vartuluai upi ia, ma di ga vila pa ia; ma ra king
    i ga tir ive ta ra kubana, ma i ga biti: Dave, ta tinata kai ra Luluai piram?
    Ma Ieremia i ga biti: Maia. I ga biti bula dari: Da tul tar u ta ra lima i ra
    king Babilon.'
  tur-YTC: O zaman Kral Sidkiya adam gönderip onu dışarı çıkarttı. Kral gizlice evinde
    ona, “Yahve'den bir söz var mı?” diye sordu. Yeremya, “Var” dedi. “Babil Kralı'nın
    eline de teslim edileceksin” dedi.
  grc-BRENT: Ὅτι ἀνάξω τὸ ἴαμά σου, ἀπὸ πληγῆς ὀδυνηρᾶς ἰατρεύσω σε, φησὶ Κύριος·
    ὅτι Ἐσπαρμένη ἐκλήθης, θήρευμα ὑμῶν ἐστιν, ὅτι ζητῶν οὐκ ἔστιν αὐτήν.
  ind-AYT: Raja Zedekia menyuruh orang dan menjemput dia. Dan, raja bertanya kepada
