    u ruke kralja babilonskoga!”'
  mps-mps: Tama nosali, Sedekaiago augwaliba walama, te Jeremaia odasa aselama, te
    kingo beba suagasao wali. Tialima, Sedekaiago agai yali sę augwaligo sumainogo
    me ebeo. Augwaduba si naga bididu, te Sedekaiago Jeremaiabolo te tiwai po hanalu
    wali, “Genuai Bidigo nagebolo po me deli maniwe, ma meniwe?” Tama Jeremaiago te
    po wali, “Awe, Genuai Bidigo po me deli mawai. Te po e tiwai dao. Augwaligo nage
    te Babilon kingo nogoba mueibao.”
  tpi-tpi: Na bihain, Sedekaia i tokim ol long bringim Jeremaia i kam lukim em long
    haus king. Tasol Sedekaia i no larim ol man i save long dispela samting em i mekim.
    Tupela tasol i stap na Sedekaia i askim Jeremaia olsem, “Bikpela i givim yu wanpela
    tok o nogat?” Na Jeremaia i tok, “Yes, Bikpela i givim mi wanpela tok. Dispela
    tok i olsem. Ol bai i putim yu long han bilong king bilong Babilon.”
  dan-1931: 'Men Kong Zedekias sendte Bud og lod ham hente; og Kongen spurgte ham
    i al Hemmelighed i sit Palads: “Er der et Ord fra HERREN?” Jeremias svarede: “Ja,
    der er: Du skal overgives i Babels Konges Hånd.”'
  vie-OVCB: 'Sau đó, Vua Sê-đê-kia bí mật ra lệnh giải Giê-rê-mi vào cung, vua hỏi
    ông: “Có phải ông nhận sứ điệp từ Chúa Hằng Hữu không?” Giê-rê-mi đáp: “Thưa vua,
    có! Vua sẽ bị nộp vào tay vua Ba-by-lôn.”'
  guj-2017: સમય જતાં સિદકિયા રાજાએ ગુપ્ત રીતે તેને મહેલમાં તેડી મંગાવ્યો. રાજાએ તેને
    પૂછ્યું કે, આજના દિવસોમાં “શું યહોવાહ તરફથી કોઈ વચન છે?” યર્મિયાએ કહ્યું, હા,
    છે, “વળી તને બાબિલના રાજાના હાથમાં સોંપવામાં આવશે.”
  pon-2006A: Nanmwarki Sedekaia eri poaronlahng ie I en patolahng reh ni tehnpeseo,
    e ahpw keinemwe rehi ni rir, mahsanih, “Mie mahsen pwoat sang rehn KAUN-O?” I
    ahpw sapeng patohwan, “Ei maing, mie.” I ahpw pil usehla patohwan, “A komwi, komw
    pahn pengipenglahng rehn nanmwarkien Papilonia.”
  por-BRBSL: 'então Zedequias, o rei, enviou e mandou trazê-lo para fora. O rei perguntou-lhe
    secretamente em sua casa: “Há alguma palavra de Javé? Jeremiah disse: “Há”. Ele
    também disse: “Você será entregue na mão do rei da Babilônia”.'
  cth-cth: Siangpahrang Zedekiah ni tami a patoun teh a tâco sak. Siangpahrang im
    vah arulahoi a pacei teh ahni koevah, BAWIPA koehoi e lawk ao bangmaw telah a
    ti.
  twi-twi: Akyiri no, ɔhene Sedekia soma ma wɔkɔfaa no baa ahemfi, ɛhɔ na obisaa no
    wɔ kokoa mu se, “Woanya asɛm bi afi Awurade nkyɛn ana?” Yeremia buae se, “Yiw,
    wɔde wo bɛma Babiloniahene.”
  hlt-hlt: Te phoeiah manghai Zedekiah loh a tah tih anih te a khuen pah. Anih te
    manghai loh amah im ah a huep la a dawt tih, “BOEIPA taeng lamkah ol om a te?”
    a ti nah. Jeremiah loh a doo tih, “Babylon manghai kut dongla m'paek ni,” a ti
    nah.
  tbz-SIM: 'kòo kpɑ̀ɑ̀tì Sedesiɑ tɔ̃ nkɛ̀ bɛ̀ n kpetɛ́ní kòo m bekɛ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    miɛkɛ tidɛ́ borɛ̀ kɛ dɔ̀: Tìmɑtì í bo n kpɛ́í Kuyie ndɑ nɑ̀kɛ́ tì kɛ dò nhɑ n
    nɑ́kɑ́ɑ̀? Kɛ̀ nh ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Ɛ̃ɛ̃ tìmɑtì bomu, kɛ́bɛ́i nkɛ dɔ̀: Bɛ̀ yóó
    dɑ pĩ́mmu kɛ́duɔ́ mBɑbidɔnni kóo kpɑ̀ɑ̀tì.'
  msy-2020: Ezɨ gɨn, Sedekaia Jeremaian aku atrivimɨn dɨpenimɨn izasa me mɨkeme. Ezɨ
    Sedekaia amizir bizir kam, gumazir igharaziba a gɨfozir puvatɨ. Ezɨ aning uaningra
    ikia egha Sedekaia kamaghɨn Jeremaian azara, “Ikiavɨra Itir God akatam nɨ ganɨngi,
    o puvatɨ?” Ezɨ Jeremaia ghaze, “Are, Ikiavɨra Itir God akar mam na ganɨngi. Akar
    kam a kamakɨn. Me nɨ isɨ Babilonɨn atrivim dafarim darɨgham.”
  azb-azb: 'O zaman padşah Sidqiya adam göndərib onu gətirtdi. Padşah öz sarayında
    gizlicə ondan soruşdu: «Rəbdən bir söz varmı?» Yeremya «var» deyə cavab verdi,
    «Babil padşahına təslim ediləcəksən».'
  eng-DBY: king Zedekiah sent and took him out. And the king asked of him secretly
    in his house, and said, Is there any word from Jehovah? And Jeremiah said, There
    is; and he said, Thou shalt be given into the hand of the king of Babylon.
  hin-2017: उसके बहुत दिन बीतने पर सिदकिय्याह राजा ने उसको बुलवा भेजा, और अपने भवन
    में उससे छिपकर यह प्रश्न किया, “क्या यहोवा की ओर से कोई वचन पहुँचा है?” यिर्मयाह
    ने कहा, “हाँ, पहुँचा है। वह यह है, कि तू बाबेल के राजा के वश में कर दिया जाएगा।”
  wol-KYG: 'Buur Cedesyas yónnee, woolu ko. Mu ñaarook moom ca biir këram, laaj ko,
    ne ko: «Mbaa am nga kàddu gu bawoo ci Aji Sax ji?» Yeremi ne ko: «Xanaa lii: “Ci
    loxol buuru Babilon lees lay teg.”»'
  eng-YLT: and the king Zedekiah sendeth, and taketh him, and the king asketh him
    in his house in secret, and saith, 'Is there a word from Jehovah?' And Jeremiah
    saith, 'There is,' and he saith, 'Into the hand of the king of Babylon thou art
    given.'
  eng-WYC-2017: Therefore king Zedekiah sent, and took him away, and asked him privily
    in his house, and said, Guessest thou, whether a word is of the Lord? And Jeremy
    said, There is. And Jeremy said, Thou shalt be betaken into the hand of the king
    of Babylon.
  eng-WMBB: then Zedekiah the king sent and had him brought out. The king asked him
    secretly in his house, “Is there any word from the LORD?” Jeremiah said, “There
    is.” He also said, “You will be delivered into the hand of the king of Babylon.”
  urd-GVH: एक दिन सिदक़ियाह ने उसे महल में बुलाया। वहाँ अलहदगी में उससे पूछा, “क्या
    रब की तरफ़ से मेरे लिए कोई पैग़ाम है?” यरमियाह ने जवाब दिया, “जी हाँ। आपको शाहे-बाबल
    के हवाले किया जाएगा।”
  rug-rug: Meke hata ia Zedekaea sa baṉara si asa, ke ta turaṉa la pa vetu baṉara
    si asa, vasina nanasa golomia sa baṉara, “Vegua, koa dia kaiqa inavoso koe Zihova?”
    gua si asa. “Uve,” olaṉa gua se Zeremaea, “agoi si kote ta vala koari na tie Babiloni,”
    gua si asa.
  gaz-gaz: Ergasii Zedeqiyaa Mootichi nama itti ergee gara masaraa ofii isaatti isa
    fichisiise. Achittis kophaatti baasee, “Dubbiin Waaqayyo biraa dhufe tokko iyyuu
    jiraa?” jedhee isa gaafate. Ermiyaasis, “Eeyyee; ati dabarfamtee mootii Baabiloniitti
    ni kennamta” jedhee deebise.
  fra-LSG: 'Le roi Sédécias l’envoya chercher, et l’interrogea secrètement dans sa
    maison. Il dit: Y a-t-il une parole de la part de l’Éternel? Jérémie répondit:
    Oui. Et il ajouta: Tu seras livré entre les mains du roi de Babylone.'
  gnn-gnn: Yalalaŋumirrinydja ŋayi ŋunhi buŋgawanydja ŋarraku wäthurrunana, bala ŋayi
    ŋarranha dhä‐wirrka'yurruna gayulnha wal'ŋu, bitjarrana ŋayi dhä‐wirrka'yurrunanydja,
    “Way, Garrayyunydja nhokala dhäruk‐wekaŋala muka?” bitjarra. Ga ŋarranydja waŋana
    bitjarra, “Yo, bitjarra ŋayi ḻakaraŋalanydja, ‘Ŋunha yurru Bapilunbuyŋunydja miriŋu
    marrtjina lili, ŋurruthirrina yurru, bala nhenydja yurru walalaŋgalana goŋŋura.’”
  yal-yal: Lɔxɔna nde, Manga Sedeki yi xɛraan nasiga a tongodeni. E to fa a ra mangan
    konni, mangan yi a maxɔdin wundoni, a naxa, “Alatala bata falana nde ti i xa iki
    ba?” Yeremi yi a yabi, a naxa, “Ɔn, a naxa a i sama nɛn Babilɔn mangan sagoni.”
  haw-1868: Alaila, hoouna mai la o Zedekia, ke alii, a lawe mai la ia ia iwaho. A
    ninau malu mai la ke alii ia ia ma kona hale, i mai la, He olelo anei mai Iehova
    mai? I aku la o Ieremia, He olelo no; no ka mea, ua olelo mai oia, E haawiia no
    oe iloko o ka lima o ke alii o Babuloua.
  arb-NAV: 'ثُمَّ اسْتَدْعَاهُ الْمَلِكُ صِدْقِيَّا، وَسَأَلَهُ فِي قَصْرِهِ سِرّاً:
    «هَلْ عِنْدَكَ كَلِمَةُ وَحْيٍ مِنْ عِنْدِ الرَّبِّ؟» فَأَجَابَهُ إِرْمِيَا: «نَعَمْ».
    ثُمَّ أَضَافَ: «إِنَّكَ سَتُسَلَّمُ إِلَى يَدِ مَلِكِ بَابِلَ».'
  ewe-ewe: Tete Fia Zedekia dɔ ame ɖa be woaɖakplɔe vɛ eye wokplɔe va fiasã la mee,
    afi si wòbiae le, le bebeme be, “Gbe aɖe va tso Yehowa gbɔa?” Yeremia ɖo eŋu be,
    “Ɛ̃, woakplɔ wò ade asi na Babilonia fia.”
  eng-LEE: King Zedekiah sent, and had him taken out, and the king asked him in his
    house in secret, and said, “Is there any word from the Lord?” And Jeremiah said,
    “There is:” and he said, Into the hand of the king of Babylon shalt thou be given
    up.
  asm-FB: চিদিকিয়া ৰজাই মানুহ পঠিয়াই তেওঁক অনোৱালে আৰু ৰজাই নিজৰ ঘৰত গুপুতে সুধিলে,
    বোলে, “যিহোৱাৰ পৰা অহা কোনো বাক্য আছে নে?” তাতে যিৰিমিয়াই ক’লে, “আছে,” তেওঁ আৰু
    ক’লে, “আপোনাক বাবিলৰ ৰজাৰ হাতত শোধাই দিয়া হ’ব।”
  sus-A: مَنفّ سٍدٍكِيَ نَشَ عَننَبِ يٍرٍ مِ شِلِ، عَ قَ عَ مَشْرِن فُندٌ رَ، «عَلَتَلَ
    بَرَ مَسٍنيِ ندٍ قِ عِ مَ؟» عَننَبِ يٍرٍ مِ نَشَ عَ يَابِ، «عِيٌ. بَبِلْن مَنفّ
    قَمَ نّ عِ سُشُدٍ.»
  fra-SBL: 'le roi Sédécias l''envoya chercher et le fit sortir. Le roi l''interrogea
    secrètement dans sa maison : « Y a-t-il une parole de Yahvé ? » Jérémie a dit :
    « Il y en a un. » Il a aussi dit : « Vous serez livrés aux mains du roi de Babylone. »'
  hbo-hbo: וַיִּשְׁלַח֩ הַמֶּ֨לֶךְ צִדְקִיָּ֜הוּ וַיִּקָּחֵ֗הוּ וַיִּשְׁאָלֵ֨הוּ הַמֶּ֤לֶךְ
    בְּבֵיתֹו֙ בַּסֵּ֔תֶר וַיֹּ֕אמֶר הֲיֵ֥שׁ דָּבָ֖ר מֵאֵ֣ת יְהוָ֑ה וַיֹּ֤אמֶר יִרְמְיָ֙הוּ֙
    יֵ֔שׁ וַיֹּ֕אמֶר בְּיַ֥ד מֶֽלֶךְ־בָּבֶ֖ל תִּנָּתֵֽן׃ ס
  kik-kik: Na thuutha ũcio Mũthamaki Zedekia agĩtũmana areehwo kũu nyũmba-inĩ ya ũthamaki.
    Arĩ kũu, mũthamaki akĩmũũria na hitho atĩrĩ, “Hihi nĩ harĩ ndũmĩrĩri yumĩte kũrĩ
    Jehova?” Nake Jeremia akĩmũcookeria atĩrĩ, “Ĩĩ, nĩ kũrĩ; wee nĩũkaneanwo moko-inĩ
    ma mũthamaki wa Babuloni.”
  fra-NCL: 'Sédécias l’envoya tirer de là. Il l’interrogea secrètement dans sa maison,
    et lui dit : « Y a-t-il une parole de la part de Yahweh ? » Et Jérémie répondit :
    « Oui ! » et il ajouta : « Tu seras livré entre les mains du roi de Babylone. »'
  cek-AK: To pacoengah Zedekiah siangpahrang mah kami to patoeh moe, anih to loisak;
    siangpahrang mah, Angraeng khae ih lok oh maw? tiah angmah im ah tamquta hoiah
    lok a duengh, to naah Jeremiah mah, Ue, Angraeng khae ih lok loe hae tiah oh,
    nang loe Babylon siangpahrang ban ah paek tih boeh, tiah a naa.
  cuk-cuk: 'Rey-Sedequías, Jeremías ega-e-negse-sedamalaga igar-uksad. Agine, rey,
    Jeremíasʼse arbakee weyob ibmar egichisad: —¿Bab-Jehová bega sunmaksa? Jeremías
    abin-sogded: —Eye, Dummad, anga sunmaksa. Bede Babilonia-e-reyga-uklegoye anga
    sogsad.'
  uig-CYR: 'Зәдәкия падиша адәм әвәтип шу йәрдин ордисиға елип кәлди. У шу йәрдә астиртин
    униңдин: «Пәрвәрдигардин сөз барму?» дәп сориди. Йәрәмия: «Бар; сән Бабил падишасиниң
    қолиға тапшурулисән» — деди.'
  tel-2017: తరువాత రాజైన సిద్కియా అతన్ని రప్పించడానికి ఒకణ్ణి పంపి, అతన్ని తన ఇంటికి
    పిలిపించి “యెహోవా దగ్గర నుంచి ఏ మాటైనా వచ్చిందా?” అని ఏకాంతంగా అతన్ని అడిగాడు.
    యిర్మీయా “వచ్చింది, నిన్ను బబులోను రాజు చేతికి అప్పగించడం జరుగుతుంది” అన్నాడు.
  hat-BSA: 'Konsa, Wa Sédécias te voye retire li. Nan palè li, wa a an sekrè te kesyone
    l. Li te mande: “Èske gen yon pawòl ki sòti nan SENYÈ a?” Jérémie te reponn: “Wi,
    genyen!” Epi li te di: “Ou va livre nan men wa a Babylone nan.”'
  kos-kos: Tok Tokosra Zedekiah el sapla suliyu. Ke nga el mukena muta in lohm sel,
    el siyuk sik in lukma, “Ya oasr kutena kas sin LEUM GOD me?” Na nga topuk, “Oasr.”
    Na nga tafwelana in fahk, “Kom fah itukyang nu inpoun tokosra Babylonia.”
  hbo-WLC: וַיִּשְׁלַח֩ הַמֶּ֨לֶךְ צִדְקִיָּ֜הוּ וַיִּקָּחֵ֗הוּ וַיִּשְׁאָלֵ֨הוּ הַמֶּ֤לֶךְ
    בְּבֵיתוֹ֙ בַּסֵּ֔תֶר וַיֹּ֕אמֶר הֲיֵ֥שׁ דָּבָ֖ר מֵאֵ֣ת יְהוָ֑ה וַיֹּ֤אמֶר יִרְמְיָ֙הוּ֙
    יֵ֔שׁ וַיֹּ֕אמֶר בְּיַ֥ד מֶֽלֶךְ־בָּבֶ֖ל תִּנָּתֵֽן׃ ס
  ibo-ibo: Emesịa, Zedekaya bụ eze nyere iwu ka a kpọta ya nʼụlọeze. Mgbe a kpọtara
    ya, Zedekaya jụrụ ya ajụjụ na nzuzo sị ya, “I nwere okwu site nʼaka Onyenwe anyị?”
    Jeremaya zara sị ya, “E, lee, a ga-arara gị nyefee gị nʼaka eze Babilọn.”
  ory-ory: ତହିଁ ଉତ୍ତାରେ ସିଦିକୀୟ ରାଜା ଲୋକ ପଠାଇ ତାଙ୍କୁ ଅଣାଇଲା; ଆଉ, ରାଜା ଆପଣା ଗୃହରେ ତାଙ୍କୁ
    ଗୋପନରେ ପଚାରିଲା, “ସଦାପ୍ରଭୁଙ୍କ ନିକଟରୁ କୌଣସି ବାକ୍ୟ ଆସିଅଛି କି?” ତହିଁରେ ଯିରିମୀୟ କହିଲେ,
    “ଆସିଅଛି। ସେ ଆହୁରି କହିଲେ, ଆପଣ ବାବିଲର ରାଜାର ହସ୍ତରେ ସମର୍ପିତ ହେବେ।”
  chk-chk: Mürin, ewe king Setekia a titi Jeremaia o etiwa i. Iwe, a kapas ais ngeni
    lemonomon me lon imwan o üra, “Ifa usun, mi wor eu kapas seni ewe Samol mi Lapalap?”
    Nge Jeremaia a pälüeni, “Mi wor. Kopwe tolong lepöün ewe kingen Papilon.”
  rop-rop: Bambai na King Sedakaiya bin jandim im wekinmen blanga gajim mi en deigim
    mi langa im haus. Imbin askimbat mi kwaitbalawei, “Yubin gedim eni mesij brom
    YAWEI?” Aibin ensim im, “Yuwai. Dei garra hendimoba yu langa det king brom Bebalon.”
  ukr-1871: 'Царь же Седекія послав узяти його звідти. І спитав його царь у своїх
    палатах потай усїх, і промовив: Чи нема якого слова од Господа? Еремія відказав:
    Є, і додав: Подасть він тебе на поталу цареві Вавилонському.'
  deu-1951: 'Aber der König Zedekia sandte nach ihm und ließ ihn holen; und der König
    fragte ihn heimlich in seinem Hause und sprach: Hast du ein Wort von dem HERRN?
    Jeremia antwortete: Ja! und sprach: Du wirst in die Gewalt des Königs von Babel
    gegeben werden!'
  eng-JPS: 'then Zedekiah the king sent, and fetched him; and the king asked him secretly
    in his house, and said: ''Is there any word from the LORD?'' And Jeremiah said:
    ''There is.'' He said also: ''Thou shalt be delivered into the hand of the king
    of Babylon.'''
  srp-1865: 'Potom posla car Sedekija, te ga izvadi, i upita ga u svojoj kuæi nasamo,
    i reèe mu govoreæi: ima li rijeè od Gospoda? A Jeremija reèe: ima. Još reèe: biæeš
    predan u ruke caru Vavilonskomu.'
  lug-lug: Awo kabaka Zeddekiya n’amutumya n’amuleeta mu lubiri gye yamubuuliza mu
    kyama nti, “Olinayo ekigambo kyonna okuva eri Mukama?” Yeremiya n’addamu nti,
    “Weewaawo, ojja kuweebwayo eri kabaka w’e Babulooni.”
  heb-heb: וישלח המלך צדקיהו ויקחהו וישאלהו המלך בביתו בסתר ויאמר היש דבר מאת יהוה
    ויאמר ירמיהו יש ויאמר ביד מלך בבל תנתן׃
  ben-IRV: তারপর রাজা সিদিকিয় লোক পাঠালেন, যে তাঁকে রাজবাড়ীতে নিয়ে এল। এই বাড়িতে,
    রাজা গোপনে তাঁকে জিজ্ঞাসা করলেন, “সদাপ্রভুর কোন বাক্য আছে কি?” উত্তরে যিরমিয়
    বললেন, “আছে,” এবং আরও বললেন, “আপনি বাবিলের রাজার হাতে সমর্পিত হবেন।”
  pan-pan: ਸਿਦਕੀਯਾਹ ਰਾਜਾ ਨੇ ਮਨੁੱਖ ਘੱਲ ਕੇ ਉਹ ਨੂੰ ਲਿਆ ਅਤੇ ਆਪਣੇ ਮਹਿਲ ਵਿੱਚ ਪੜਦੇ ਨਾਲ ਉਸ
    ਨੂੰ ਇਹ ਆਖ ਕੇ ਪੁੱਛਿਆ, ਕੀ ਕੋਈ ਯਹੋਵਾਹ ਵੱਲੋਂ ਬਚਨ ਹੈ? ਤਾਂ ਯਿਰਮਿਯਾਹ ਨੇ ਆਖਿਆ, ਹੈ! ਅਤੇ
    ਉਸ ਇਹ ਵੀ ਆਖਿਆ ਕਿ ਤੂੰ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੇ ਹੱਥ ਵਿੱਚ ਦਿੱਤਾ ਜਾਵੇਂਗਾ
  mya-JVB: ဇေဒကိ မင်းကြီး သည် လူကိုစေလွှတ် ၍ ယေရမိ ကိုနှုတ် ပြီးမှ ၊ ထာဝရဘုရား ၏ နှုတ်ကပတ်
    တော်ရှိ သလောဟု နန်းတော် ၌ တိတ်ဆိတ် စွာ မေးမြန်း လျှင် ၊ ယေရမိ က၊ နှုတ်ကပတ်တော်ရှိ
    ပါ၏။ ကိုယ်တော်သည် ဗာဗုလုန် ရှင်ဘုရင် လက် သို့ ရောက် ပါလိမ့်မည်ဟု ပြန်လျှောက် ၏။
  tbg-tbg: 'Te karapuhi viraqi vauraro vo enta King Sedekaiava tiriara tumanta vika
    tuvu ti tivita vare vira avuhainaa naavu vaunaini vuru kovaro viva evaara ti irero
    tiharo, Nora Kotira vakaaka vo vairove? tumanta te eo tivake tiha, Viva mintima
    tivo: Navutaaka ai ravaaqavuke Babironi avuhainaara kauquqi kevarave, ti.'
  hmo-hmo: Unai murinai king Sedekaia ese lau ia boiria, bona hunia dekenai iena ruma
    dekenai lau ia nanadaia, ia gwau, “Hereva ta be Lohiabada dekena amo ia mai vadaeni,
    a?” Lau haere ia dekenai, lau gwau, “Oibe, oi be Babulonia ena king ena imana
    dekenai oi do idia atoa.”
  urd-urd: तो सिदक़ियाह बादशाह ने आदमी भेजकर उसे निकलवाया, और अपने महल में उससे ख़ुफ़िया
    तौर से दरियाफ़्त किया कि “क्या ख़ुदावन्द की तरफ़ से कोई कलाम है?” और यरमियाह ने
    कहा है कि “क्यूँकि उसने फ़रमाया है कि तू शाह — ए — बाबुल के हवाले किया जाएगा।”
  rus-SYN: 'царь Седекия послал и взял его. И спрашивал его царь в доме своем тайно
    и сказал: нет ли слова от Господа? Иеремия сказал: есть; и сказал: ты будешь предан
    в руки царя Вавилонского.'
  bqc-SIM: 'Bee gbɛa kí Zedekia gbɛ̃́ↄ zĩ̀, wà aà bↄ̀ mↄ̀oɛ̀ azĩa kúkĩiu, ↄ̃
    à aà là à mɛ̀: N yãe mà Diiwae? Zelemii wèwà à mɛ̀: Ao, a n na Babɛli
    kíaɛ a ↄzĩɛ.'
  tcz-CHONGTHU: Chujouvin Zedekiah lengpan, Jeremiah akouvin guhthim in mi asol in,
    agakou sah in, leng inpia akimupi in ahi. Hichun lengpan ajah’a, “Pakaiya kon’a
    thu hunglhung um am?” ati. Jeremiah in adonbut in, “Henge aum e. Nangma hi Babylon
    lengpa khut a kipedoh nahitai,” ati.
  mar-mar: मग सिद्कीया राजाने कोणाला तरी बोलाविणे पाठवून त्यास राजावाड्यात आणले. त्याच्या
    घरात राजाने एकांतात त्यास विचारले, “परमेश्वराकडून काही वचन आहे का?” यिर्मया म्हणाला,
    “आहे, व पुढे म्हणाला, तुला बाबेलाच्या राजाच्या हाती दिले जाईल.”
  qub-qub: 'Chaypitana ray Sedequiasga palasyunman Jeremiasta apapänanpaj niran. Chayachiptin
    rayga pacayllapa Jeremiasta tapuran: «¿Imallataga Tayta Dios willashurayquichu?»
    nir. Chaura Jeremías niran: «Au. Tayta ray, gamga Babiloniacunapa rayninpa munayninchömi
    prësu canquipaj.»'
  bqp-bqp: Sɔ̃ɔ teeru, sinɑ boko Sedesiɑsi u gɔrɑ u nɛɛ, bu Yeremi sokumɑ. Ye u nɑ,
    mɑ u nùn gɑri bikiɑ ɑsiri sɔɔ u nɛɛ, Yeremi, ɑ gɑri gɛɛ mɔ yi yi wee Yinni Gusunɔn
    min di ɑ mɑn sɔ̃? Mɑ u nùn wisɑ u nɛɛ, oo. Yinni Gusunɔ u koo de Bɑbilonin sinɑ
    boko u nun nɔmɑ turi.
  hat-hat: 'Apre sa, wa Sedesyas voye chache l''. Lè Jeremi rive nan palè a, wa a
    pran l'' sou kote, li mande l'': -Eske Seyè a ba ou yon mesaj pou mwen? Jeremi
    reponn: -Wi, monwa. Men li: Yo pral lage ou nan men wa lavil Babilòn lan.'
  eng-BSB: Later, King Zedekiah sent for Jeremiah and received him in his palace,
    where he asked him privately, “Is there a word from the LORD?” “There is,” Jeremiah
    replied. “You will be delivered into the hand of the king of Babylon.”
  eng-WEBPB: then Zedekiah the king sent and had him brought out. The king asked him
    secretly in his house, “Is there any word from the LORD?” Jeremiah said, “There
    is.” He also said, “You will be delivered into the hand of the king of Babylon.”
  kbq-kbq: Hagi henka kini ne' Jedekaia'a vahe huzmantege'za Jeremaiana ome avre'za
    azageno, noma'afi oku'a amanage huno antahige'ne. Ra Anumzamo'a mago'a nanekea
    kasami'nefi? higeno Jeremaia'a huno, i'zo me'ne nehuno amanage hu'ne. Kagrira
    Babiloni kini ne'mofo azampi kavrentegahaze.
  nhe-BL: 'Pero teipa, Tlanahuatijquetl Sedequías tlanahuati ma nechquixtica ixtacatzi
    huan ma nechhuicaca ipan icaltlanahuatil. Huan yajaya nechtlajtlani: ―¿Tijpiya
    se yancuic tlajtoli tlen TOTECO? Huan na niquilhui: ―Quena, TOTECO quiijtohua
    para mitztemactilis imaco nopa tlanahuatijquetl tlen tlali Babilonia.'
  gub-BL: Amo 'ar mehe tuwihawete Zeneki omono kar zauxiapekwer hepiaromo wà kury.
    Tàpuzuhu pe hehem mehe upuranu herehe amo wanuwi utyryk pà kury. — Zeremi, aipo
    Tupàn Tuweharupi Wiko Ma'e umume'u amo ze'eg newe, i'i. — Umume'u a'e, a'e izupe.
    — Nemono putar Mawiron wanuwihawete ipo pe a'e nehe, a'e izupe.
  eng-DRA: 'And Jeremias said to king Sedecias: In what have I offended against thee,
    or thy servants, or thy people, that thou hast cast me into prison?'
