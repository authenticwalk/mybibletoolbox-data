verse: JER.037.011
translations:
  mal-C: ഫറവോന്റെ സൈന്യംനിമിത്തം ബാബേല്യരുടെ സൈന്യം ജെറുശലേം വിട്ടുപോയപ്പോൾ,
  deu-TKW: Als nun das Heer der Chaldäer wegen der Heeresmacht des Pharao sich genötigt
    sah, die Belagerung von Jerusalem aufzuheben,
  lin-lin: Sima na basoda ya Babiloni kotika kozingela Yelusalemi likolo ya basoda
    ya Faraon, oyo bazalaki kopusana,
  eng-LSV: And it has come to pass, in the going up of the force of the Chaldeans
    from off Jerusalem, because of the force of Pharaoh,
  eng-GNV: When the hoste of the Caldeans was broken vp from Ierusalem, because of
    Pharaohs armie,
  eng-WEBSTER: And it came to pass, that when the army of the Chaldeans was broken
    up from Jerusalem for fear of Pharaoh's army,
  nhw-BL: Huan quema nopa soldados tlen tlali Babilonia mohuejcatlalijque tlen altepetl
    Jerusalén para quinhuilanase isoldados faraón,
  swh-ONEN: Baada ya jeshi la Wakaldayo kujiondoa kutoka Yerusalemu kwa sababu ya
    jeshi la Farao,
  bba-bba: Sɑnɑm mɛ Bɑbiloniɡibun tɑbu kowo be, bɑ yɑrinɑ bɑ Yerusɑlɛmu deri Eɡibiti
    sunɔn tɑbu kowo ben sɔ̃,
  eng-KJVCPB: And it came to pass, that when the army of the Chaldeans was broken
    up from Jerusalem for fear of Pharaoh’s army,
  luo-luo: Bangʼ ka jolwenj Babulon nose aa Jerusalem nikech jolwenj Farao,
  meu-meu: Kaldea taudia edia tuari oreana na Ierusalem amo vada e raka oho, Farao
    ena tuari oreana e raka kahira negana ai.
  npi-ULB: त्‍यसैले फारोको सेना आउँदै गर्दा कल्दीको सेनाले यरूशलेम छाड्यो,
  yor-yor: Lẹ́yìn tí àwọn ọmọ-ogun Babeli ti kúrò ní Jerusalẹmu nítorí àwọn ọmọ-ogun
    Farao.
  pes-OPCB: هنگامی که سپاه بابِل از محاصرهٔ اورشلیم دست کشید تا با سپاه مصر وارد جنگ
    شود،
  tgl-ULB: At nang paalis na ang hukbo ng mga Caldeo sa Jerusalem, paparating din
    ang hukbo na Faraon,
  cbu-NT: Ashiri Kaldewshuch sundar Irusarinaa kasayarusin naakchusin, an parawtanda
    wasundurur watsiritatanu ashchinllina.
  hui-hui: Babilono ami biarume Iyibi kininaga ami harigani ibira layago hale howa
    ti Yarusaleme wahalu pialu tini dalu dai bini.
  mya-mya: ဖာ​ရော​ဘု​ရင်​၏​တပ်​မ​တော်​သည်​နီး​ကပ်​၍ လာ​သ​ဖြင့် ဗာ​ဗု​လုန်​တပ်​မ​တော်​သည်​ဆုတ်
    ခွာ​သွား​တော့​၏။-
  bod-N: ཀལ་དི་པའི་དམག་དཔུང་ནི་ཕཱར་ཨོལ་གྱི་དམག་དཔུང་ལ་འཇིགས་ནས། དམག་སྒར་སྤོས་ཏེ་ཡེ་རུ་སཱ་ལེམ་དང་འབྲལ་དུས།
  sna-sna: Shure kwokubva kwehondo yavaBhabhironi muJerusarema nokuda kwehondo yaFaro,
  spa-BLM: Cuando el ejército de los caldeos se retiró de Jerusalén por temor al ejército
    del faraón,
  cac-cac: Ayic ix el eb' soldado Babilonia d'a Jerusalén, yujto ix yab' eb' to vanxo
    sjavi eb' soldado vin̈ sreyal Egipto,
  swh-ULB: Basi ilikuwa wakati jeshi la Wakaldayo lilipoondoka Yerusalem wakati jeshi
    la Farao lilikuwa linakuja,
  bel-bel: У той час, калі войска Халдэйскае адступіла ад Ерусаліма, з прычыны войска
    фараонавага,
  deu-ELBBK: Und es geschah, als das Heer der Chaldäer von Jerusalem abgezogen war
    vor dem Heer des Pharaos,
  mbb-OT: Hein mibpekeziyù is menge sundaru te Babilonia puun te Jerusalem tenged
    te menge sundaru te hadì te Ehipto,
  mal-2015: ഫറവോന്റെ സൈന്യംനിമിത്തം കല്ദയരുടെ സൈന്യം യെരൂശലേമിനെ വിട്ടുപോയപ്പോൾ
  rmc-rmc: Sar pes e babiloňiko armada scirdňa le Jeruzalemostar angle armada le faraonoskri,
  pes-OPV: و بعد از آنکه لشکر کلدانیان از ترس لشکرفرعون از اورشلیم کوچ کرده بودند،
    واقع شد
  ron-1924: Пе кынд се депэртасе оастя халдеенилор де Иерусалим де фрика оастей луй
    Фараон,
  ben-OBCV: ফরৌণের সৈন্যদলের কারণে ব্যাবিলনীয় সৈন্যেরা জেরুশালেম ছেড়ে চলে গেলে পর,
  som-som: Oo markii ciidankii reer Kaldayiin ay Yeruusaalem uga kala tageen cabsi
    ay ka qabaan ciidankii Fircoon aawadiis
  lat-VUC: egressus est Jeremias de Jerusalem ut iret in terram Benjamin, et divideret
    ibi possessionem in conspectu civium.
  eng-ASVBT: And it came to pass that, when the army of the Chaldeans was broken up
    from Jerusalem for fear of Pharaoh’s army,
  ita-1885: Or avvenne che quando l'esercito dei Caldei si fu dipartito d'appresso
    a Gerusalemme, per cagion dell'esercito di Faraone,
  eng-ULB: So it was when the Chaldean army had left Jerusalem as Pharaoh's army was
    coming,
  spa-VBL: Cuando el ejército babilónico se alejó de Jerusalén debido a la amenaza
    del ejército del faraón,
  fra-_FOB: Or, quand l'armée des Caldéens se fut retirée de devant Jérusalem, à cause
    de l'armée de Pharaon,
  mal-mal: ഫറവോന്റെ സൈന്യംനിമിത്തം കല്ദയരുടെ സൈന്യം യെരൂശലേം വിട്ടുപോയപ്പോൾ
  urd-GVR: Jab Firaun kī fauj Isrāīl kī taraf baṛhne lagī to Bābal ke faujī Yarūshalam
    ko chhoṛ kar pīchhe haṭ gae.
  suz-BL: फाराओ आ लडाइ पाइबपुकीम पतीके कल्‍दी यरूसलेम रे नोले शोंइसीची ना
  eng-NOY: And it came to pass, when the army of the Chaldaeans had marched away from
    Jerusalem because of the army of Pharaoh,
  ita-1927: Or quando l’esercito de’ Caldei si fu ritirato d’innanzi a Gerusalemme
    a motivo dell’esercito di Faraone,
  ckb-ckb: دوای ئەوەی سوپای بابلییەکان لە ئۆرشەلیم بەرامبەر بە سوپاکەی فیرعەون کشانەوە،
  eng-BBE: And it came about that when the Chaldaean army outside Jerusalem had gone
    away for fear of Pharaoh's army,
  kan-OKCV: ಕಸ್ದೀಯರ ದಂಡು ಫರೋಹನ ದಂಡಿನ ಭಯದ ನಿಮಿತ್ತ, ಯೆರೂಸಲೇಮನ್ನು ಬಿಟ್ಟುಹೋದ ಮೇಲೆ,
  tam-2017: பார்வோனின் படை வருகிறதென்று, கல்தேயருடைய படை எருசலேமைவிட்டுப் போனபோது,
  spa-RV-1909: Y aconteció que, como el ejército de los Caldeos se fué de Jerusalem
    á causa del ejército de Faraón,
  ron-BTF: Și s-a întâmplat, după ce armata caldeenilor s-a împrăștiat din Ierusalim,
    de frica armatei lui Faraon,
  eng-WEBP: When the army of the Chaldeans had withdrawn from Jerusalem for fear of
    Pharaoh’s army,
  eng-FBV: When the Babylonian army moved away from Jerusalem because of the threat
    of Pharaoh's army,
  nld-1939: Terwijl het leger der Chaldeën dus voor de krijgsmacht van Farao van Jerusalem
    was weggetrokken,
  nch-BL: Huan quema nopa soldados ten tali Babilonia mohuejcatalijque ten altepet
    Jerusalén para quintehuise isoldados faraón,
  vie-1934: Khi đạo binh người Canh-đê mở vây khỏi thành Giê-ru-sa-lem, vì sợ đạo
    binh Pha-ra-ôn,
  hin-CV: जब फ़रोह की सेना के येरूशलेम की ओर आने का समाचार कसदी सेना ने सुना, उन्होंने
    येरूशलेम से अपनी घेराबंदी उठा ली,
  spa-BES: Y sucedió que cuando el ejército caldeo en las afueras de Jerusalén se
    había ido por temor al ejército de Faraón,
  tdx-tdx: Aa ie nisitake Ierosalaime o nte-Kasdio ty amy lian-dahin-defo’ i Paròy,
  tha-KJV: ต่อมาเมื่อกองทัพของคนเคลเดียได้ถอยจากกรุงเยรูซาเล็ม เพราะกองทัพของฟาโรห์​เข​้ามาประชิด
  por-BR-2018: E aconteceu que, quando o exército dos caldeus havia saído de Jerusalém
    por causa do exército de Faraó,
  deu-ELO: Und es geschah, als das Heer der Chaldäer von Jerusalem abgezogen war vor
    dem Heere des Pharao,
  eng-WYC-2018: Therefore when the host of Chaldees had gone away from Jerusalem,
    for (fear of) the host of Pharaoh, (And so when the Chaldean army had gone away
    from Jerusalem, for fear of Pharaoh’s army,)
  epo-epo: Kiam la militistaro de la Ĥaldeoj, timante la militistaron de Faraono,
    foriris de Jerusalem,
  uig-PIN: 'Pirǝwnning ⱪoxuni tüpǝylidin Kaldiylǝrning ⱪoxuni Yerusalemdin qekinip
    turƣan waⱪitta, xu wǝⱪǝ yüz bǝrdi: —'
  beo-beo: 'Ba:bilone dadi gagui wa:i da Yelusaleme doagala:su yolesili, hobea:i.
    Bai ilia da Idibidi dadi gagui da doagala:musa: ahoanebe nabi.'
  tpi-OTNT: Ol ami bilong Babilon i bin harim tok long ol ami bilong king bilong Isip
    i wokabaut i kam. Olsem na ol Babilon i bin lusim Jerusalem na i go.
  hau-SA: Bayan sojojin Babiloniyawa suka janye daga Urushalima saboda sojojin Fir’auna,
  uig-LAT: 'Pirewnning qoshuni tüpeylidin Kaldiylerning qoshuni Yérusalémdin chékinip
    turghan waqitta, shu weqe yüz berdi: —'
  nde-nde: Kwathi ibutho lamaKhaladiya selisukile eJerusalema ngenxa yebutho likaFaro,
  ton-ton: ¶ Pea naʻe hoko ʻo pehē, ʻi he mahuʻi ʻae tau ʻae kau Kalitia mei Selūsalema
    ko e manavahē ki he kau tau ʻa Felo,
  ces-1613: Stalo se pak, když odtrhlo vojsko Kaldejské od Jeruzaléma před vojskem
    Faraonovým,
  eng-WMB: When the army of the Kasdim had withdrawn from Jerusalem for fear of Pharaoh’s
    army,
  tam-TCV: பார்வோனின் இராணுவத்தினிமித்தம் பாபிலோனியப் படையினர் எருசலேமைவிட்டுப் போனபின்பு,
  ceb-ULB: Nahitabo kini sa dihang mibiya ang kasundalohan sa mga Caldeanhon sa Jerusalem
    samtang nagsingabot ang kasundalohan sa Faraon,
  pol-UBG: A gdy wojsko Chaldejczyków odstąpiło od Jerozolimy przed wojskiem faraona;
  agr-agr: Tuja egiptunmaya suntag aidau mininamun antukag, caldeo suntag aidau Jerusalégkan
    tentea batsatu waketuinaig,
  kyc-kyc: Yuu Isipi ami yanda singi dupwa repeta epeyamisa yuu Bapilone ami yanda
    singi dupwa Jerusaleme karo kapu kyuo peyami.
  urd-GVU: جب فرعون کی فوج اسرائیل کی طرف بڑھنے لگی تو بابل کے فوجی یروشلم کو چھوڑ
    کر پیچھے ہٹ گئے۔
  deu-1912: Als nun der Chaldäer Heer von Jerusalem war abgezogen um des Heeres willen
    Pharaos,
  kan-2017: ಕಸ್ದೀಯರ ಸೈನ್ಯವು ಫರೋಹನ ಸೈನ್ಯಕ್ಕೆ ಭಯಪಟ್ಟು ಯೆರೂಸಲೇಮನ್ನು ಬಿಟ್ಟುಹೋದರು.
  yap-yap: Me mal’af e salthaw nu Babylon u Jerusalem ni aram e yad be sul nga tomur,
    ya be yib e salthaw rok Farao.
  hlt-MCSB: Pharaoh caem hmai ah Khalden caem khaw Jerusalem lamloh nong uh.
  mdy-ETH: ዬያኮ ቤርታ ጊብፄ ዓጮ ዖሎ ዓሳ ሙኪ ዑኬሢ ባብሎኔ ዓሳ ዋይዛዖ ቤዞ ሃሺ ጊንሢም ዶጬኔ፤
  twi-ASANTE: Babilonia akodɔm firii Yerusalem, ɛsiane Farao akodɔm no enti akyi no,
  eng-WEBU: When the army of the Chaldeans had withdrawn from Jerusalem for fear of
    Pharaoh’s army,
  wal-wal: Gibxxe kawuwaa olanchchati Yerusalaame matido gishshau, Baabiloone olanchchati
    bantta de7iyo sohuwaa aggidi, guyye simmidosona.
  spa-PDDPT: Aconteció que, cuando el ejército caldeo se retiró de Jerusalén a causa
    del ejército de Faraón,
  gun-gun: Ha'e gui caldeu regua xondaro kuery ma Faraó kuery oua omombe'ua rã oendu
    vy onheguaẽmba ranhe Jerusalém tetã gui.
  ilo-ULB: Isu nga idi pimmanawen ti armada dagiti Caldeo iti Jerusalem bayat nga
    um-umay ti armada ni Faraon,
  kpg-kpg: Digau dauwa o Babylonia guu hula gi daha mo di waahale Jerusalem, idimaa
    digau dauwa o Egypt la gu hoohoo mai gi di waahale deelaa.
  uig-ARA: 'پىرەۋننىڭ قوشۇنى تۈپەيلىدىن كالدىيلەرنىڭ قوشۇنى يېرۇسالېمدىن چېكىنىپ تۇرغان
    ۋاقىتتا، شۇ ۋەقە يۈز بەردى: ــ'
  sus-sus: Kalidikae xa sɔɔrie to keli Darisalamu Misira mangɛ xa sɔɔrie xa fe ra,
  pon-2006: Eri, karis en sounpeien Papilonia ahpw pweieklahsang Serusalem ni ar esehda
    me karis en Parao kerendohngehr kahnimwo.
  jae-jae: Gêdêŋ taŋ lau Kaldea nêŋ siŋwaga sêwi Jerusalem siŋ kêtu Paraonê siŋwaga
    têdabiŋ êsêacŋa naŋ,
  ksd-ksd: Ma ba ra loko na tarai na vinarubu Kaldea dia ga vana kan Ierusalem tago
    dia ga burutue ra loko na tarai na vinarubu kai Parao,
  tur-YTC: Keldani ordusu Firavun'un ordusundan korktuğu için Yeruşalem'den çekilince,
  ind-AYT: Dan terjadilah, ketika pasukan orang-orang Kasdim telah menarik diri dari
    Yerusalem karena pasukan Firaun,
  nya-nya: Gulu lankhondo la Ababuloni litaleka kuthira nkhondo mzinda wa Yerusalemu
    chifukwa choopa gulu lankhondo la Farao,
  hrv-hrv: Kad je vojska kaldejska zbog vojske faraonove morala prekinuti opsadu Jeruzalema,
  mps-mps: Te Babilon ami dabego te Isip kingo ami bidi dabe asobo po odali. Tama
    tibaso, te Babilon dabego Jerusalem tagalama, augwali dali hwįgi pai dao.
  tpi-tpi: Ol ami bilong Babilon i bin harim tok long ol ami bilong king bilong Isip
    i wokabaut i kam. Olsem na ol Babilon i bin lusim Jerusalem na i go.
  dan-1931: Da Kaldæernes Hær var brudt op fra Jerusalem for Faraos Hær,
  vie-OVCB: Khi quân Ba-by-lôn rút khỏi Giê-ru-sa-lem vì quân Pha-ra-ôn đang tiến
    đánh,
  guj-2017: અને ત્યારે, ફારુનના સૈન્યની બીકને લીધે ખાલદીઓનું સૈન્ય યરુશાલેમમાંથી જતું
    રહ્યું.
  pon-2006A: Eri, karis en sounpeien Papilonia ahpw pweieklahsang Serusalem ni ar
    esehda me karis en Parao kerendohngehr kahnimwo.
  por-BRBSL: Quando o exército dos caldeus se retirou de Jerusalém por medo do exército
    do Faraó,
  cth-cth: Hahoi, Faro ransahu taki lahoi Khaldean ransanaw ni Jerusalem a ceitakhai
    awh navah,
  twi-twi: Babilonia asraafo no fii Yerusalem, esiane Farao asraafo no nti akyiri
    no,
  hlt-hlt: Pharaoh caem hmai ah Khalden caem khaw Jerusalem lamloh nong uh.
  tbz-SIM: Bɑbidɔnni kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ ìtɛ́ dìì mɔ̀nnì kɛ́fũtɛnɛ̀ Sedisɑdɛmmu Esibiti
    kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kpɛ́í,
  msy-2020: Kaldiabar mɨdorozir gumaziba orazi, Isipɨn atrivimɨn mɨdorozir gumaziba
    Jerusalem bagha izi. Ezɨ Kaldiaba Jerusalem ategha ghue.
  azb-azb: Firon ordusunun üzündən Xaldey ordusu Yerusəlimdən çəkilən zaman
  eng-DBY: And it came to pass when the army of the Chaldeans was gone up from Jerusalem
    because of Pharaoh's army,
  hin-2017: जब कसदियों की सेना फ़िरौन की सेना के डर के मारे यरूशलेम के पास से निकलकर
    गई,
  wol-KYG: Gannaaw ba mbooloom xarem Babilon jógee Yerusalem, di daw mbooloom Firawna,
  eng-YLT: And it hath come to pass, in the going up of the force of the Chaldeans
    from off Jerusalem, because of the force of Pharaoh,
  eng-WYC-2017: Therefore when the host of Chaldees had gone away from Jerusalem,
    for the host of Pharaoh,
  eng-WMBB: When the army of the Kasdim had withdrawn from Jerusalem for fear of Pharaoh’s
    army,
  urd-GVH: जब फ़िरौन की फ़ौज इसराईल की तरफ़ बढ़ने लगी तो बाबल के फ़ौजी यरूशलम को छोड़कर
    पीछे हट गए।
  rug-rug: Mudina sapu ta luarae sa qeto minate pa Babiloni pa Zerusalema koa gua
    koasa qeto minate te Pero,
  gaz-gaz: Erga loltoonni Baabilonotaa sababii waraana Faraʼooniif jedhanii Yerusaalemin
    dhiisanii baʼanii as,
  fra-LSG: Pendant que l’armée des Chaldéens s’était éloignée de Jérusalem, à cause
    de l’armée de Pharaon,
  gnn-gnn: Yo, Bapilunbuyyunydja miriŋuyu gonha'yurrunana Djurutjalamdja wäŋa, liŋgu
    walala ŋäkula Yetjippuyŋunha miṯtjinha marrtjinyara yukurranhara lili'ŋuwuy, bala
    ŋarra bini marrtjinya warray yulŋunydja bala ŋarrakalay warray wäŋalili, gumurr‐watjmanna
    ŋarrakuway gurruṯu'mirrinha walalanha.
  yal-yal: Babilɔn kaane sofane yi makuyaxi Yerusalɛn ra waxatin naxan yi lan Misiran
    mangana ganla fe ma,
  haw-1868: A i ka wa i pii aku ai ka poe kaua o Kaledea mai Ierusalema aku no ka
    makau i ka poe kaua o Parao,
  arb-NAV: وَلَمَّا فَكَّ جَيْشُ الْكَلْدَانِيِّينَ الْحِصَارَ عَنْ أُورُشَلِيمَ لِمُوَاجَهَةِ
    زَحْفِ جَيْشِ فِرْعَوْنَ،
  ewe-ewe: Esi Babiloniatɔwo ƒe aʋakɔwo ho dzo le Yerusalem, le Farao ƒe aʋakɔwo ta
    la,
  eng-LEE: And it came to pass, when the army of the Chaldeans had withdrawn from
    Jerusalem because of the army of Pharaoh,
  asm-FB: কলদীয়াসকলৰ সৈন্য-সামন্তই যি সময়ত ফৰৌণৰ সৈন্য-সামন্তৰ ভয়ত যিৰূচালেমৰ পৰা
    ছাউনি ভাঙি উলটি গৈছিল,
  sus-A: كَلِدِكَيٍ شَ سْورِيٍ تٌ كٍلِ دَرِ سَلَمُ مِسِرَ مَنفّ شَ سْورِيٍ شَ قٍ رَ،
  fra-SBL: Lorsque l'armée des Chaldéens se fut retirée de Jérusalem par crainte de
    l'armée de Pharaon,
  hbo-hbo: וְהָיָ֗ה בְּהֵֽעָלֹות֙ חֵ֣יל הַכַּשְׂדִּ֔ים מֵעַ֖ל יְרֽוּשָׁלָ֑͏ִם מִפְּנֵ֖י
    חֵ֥יל פַּרְעֹֽה׃ ס
  kik-kik: Thuutha wa mbũtũ icio cia ita cia andũ a Babuloni kwehera kũu Jerusalemu
    nĩ ũndũ wa mbũtũ cia Firaũni,
  fra-NCL: Pendant que l’armée des Chaldéens s’était éloignée de Jérusalem, à cause
    de l’armée de Pharaon,
  cek-AK: Khaldian misatuh kaminawk loe Faro misatuh kaminawk ih tamthang to thaih
    o pongah, zit o moe, Jerusalem hoi hnuk amlaem o let naah,
  cuk-cuk: Babilonia-sordamar, Faraón-sordamar-egi-daniye wisguarsoggu, Jerusalénʼgi
    bangudgusmalad.
  uig-CYR: 'Пирәвнниң қошуни түпәйлидин Калдийләрниң қошуни Йерусалимдин чекинип турған
    вақитта, шу вақиә йүз бәрди: —'
  tel-2017: ఫరో సైన్యం వస్తున్నందున భయపడి కల్దీయుల సైన్యం యెరూషలేమును విడిచి వెళ్ళిపోయింది.
  hat-BSA: Alò, li te vin rive ke lè lame Kaldeyen an te leve syèj Jérusalem nan akoz
    lame Farawon an,
  kos-kos: Un mwet mweun lun Babylonia elos folokla liki acn Jerusalem ke elos etauk
    lah mwet mweun lun Egypt uh apkuranme.
  hbo-WLC: וְהָיָ֗ה בְּהֵֽעָלוֹת֙ חֵ֣יל הַכַּשְׂדִּ֔ים מֵעַ֖ל יְרֽוּשָׁלִָ֑ם מִפְּנֵ֖י
    חֵ֥יל פַּרְעֹֽה׃ ס
  ibo-ibo: Mgbe ndị agha Babilọn si na gburugburu Jerusalem wezuga onwe ha nʼihi ọbịbịa
    ndị agha Fero na-abịa,
  ory-ory: କଲ୍‍ଦୀୟମାନଙ୍କର ସୈନ୍ୟ ଯେଉଁ ସମୟରେ ଫାରୋର ସୈନ୍ୟ ଭୟରେ ଯିରୂଶାଲମରୁ ଚାଲି ଯାଇଥିଲେ,
    ସେସମୟରେ ଏପରି ଘଟିଥିଲା ଯେ,
  chk-chk: Iwe, mürin än ewe mwichen sounfiun Papilon sü seni Jerusalem pokiten nöün
    Farao mwichen sounfiu ra waroto,
  rop-rop: Orait det Bebalon ami bin libum Jerusalem, dumaji det Ijip ami bin kaminap.
  ukr-1871: Між тим, як військо Халдейське через наступ Фараонової військової потуги
    одступило від Ерусалиму,
  deu-1951: Als nun das Heer der Chaldäer wegen des Heeres des Pharao von Jerusalem
    abgezogen war,
  eng-JPS: And it came to pass, that when the army of the Chaldeans was broken up
    from Jerusalem for fear of Pharaoh's army,
  srp-1865: A kad otide vojska Haldejska od Jerusalima radi vojske Faraonove,
  lug-lug: Awo eggye ly’Abakaludaaya nga livudde mu Yerusaalemi olw’eggye lya Falaawo,
  heb-heb: והיה בהעלות חיל הכשדים מעל ירושלם מפני חיל פרעה׃
  ben-IRV: কলদীয়দের সৈন্যদল যখন ফরৌণের সৈন্যদলের ভয়ে যিরূশালেম ছেড়ে চলে গিয়েছিল,
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਕਸਦੀਆਂ ਦੀ ਸਾਰੀ ਫੌਜ ਫ਼ਿਰਊਨ ਦੀ ਫੌਜ ਦੇ ਅੱਗੋਂ ਯਰੂਸ਼ਲਮ
    ਤੋਂ ਚਲੀ ਗਈ ਸੀ
  mya-JVB: ခါလဒဲ စစ်သူရဲ တို့သည် ဖာရော ဘုရင်၏ဗိုလ်ခြေ တို့ကို ကြောက်ရွံ့၍၊ ယေရုရှလင်
    မြို့မှ ဆုတ် သွားကြသောအခါ ၊
  tbg-tbg: Vi entara Isipi iqoka vaiinti aaraini ani vaura kaara Babironi iqoka vaiinti
    Ieruharemi ke vumanta,
  hmo-hmo: Aigupito tuari taudia idia mai noho neganai, Babulonia taudia ese Ierusalema
    idia rakatania.
  urd-urd: और जब कसदियों की फ़ौज फ़िर'औन की फ़ौज के डर से येरूशलेम के सामने से रवाना
    हो गई,
  rus-SYN: В то время, как войско Халдейское отступило от Иерусалима, по причине войска
    фараонова,
  bqc-SIM: Kɛ́ Babiloni zĩgↄ̃ↄ gò Yelusalɛũa Falaↄ̃ↄ zĩgↄ̃ↄ yã́i,
  tcz-CHONGTHU: Pharaoh sepaite ahungkon uve, ti ajah phat un, Babylon mite sepaiho
    chun Jerusalem adalhauvin, akitoldoh tauve.
  mar-mar: जसे फारोचे सैन्य येत होते, तेव्हा खास्द्यांच्या सैन्याने, यरूशलेम सोडले,
  qub-qub: Faraonpa suldäruncuna aywaycämojta mayaycur Babilonia suldärucuna Jerusalenpita
    aywacuycaptin
  bqp-bqp: Sɑnɑm mɛ Bɑbilonigibun tɑbu kowo be, bɑ yɑrinɑ bɑ Yerusɑlɛmu deri Egibiti
    sunɔn tɑbu kowo ben sɔ̃,
  hat-hat: Lè sa a, lame moun Babilòn yo te wete kò yo devan Jerizalèm, paske yo te
    pran nouvèl mouvman lame farawon an.
  eng-BSB: When the Chaldean army withdrew from Jerusalem for fear of Pharaoh’s army,
  eng-WEBPB: When the army of the Chaldeans had withdrawn from Jerusalem for fear
    of Pharaoh’s army,
  kbq-kbq: Hagi Fero sondia vahe'mo'zama neazema haza nanekema Babiloni sondia vahe'mo'za
    nentahi'za, Jerusalemi kumama eme avazagi kagi'za mani'naretira atre'za vu'naze.
  nhe-BL: Huan quema nopa soldados tlen tlali Babilonia mohuejcatlalijque tlen altepetl
    Jerusalén para quintehuise isoldados Faraón,
  gub-BL: Zauxiapekwer Mawiron uhem Zeruzarez wi wà, ta'e zauxiapekwer Ezit ywy rehe
    har uhem etea'i wà xe.
  eng-DRA: 'Jeremias went forth out of Jerusalem to go into the land of Benjamin:
    and to divide a possession there in the presence of the citizens.'
