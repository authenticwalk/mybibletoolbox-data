verse: JER.037.015
translations:
  mal-C: അപ്പോൾ പ്രഭുക്കന്മാർ യിരെമ്യാവിന്റെ നേരേ കോപിച്ച് അദ്ദേഹത്തെ മർദിച്ചു. അവർ
    അദ്ദേഹത്തെ ലേഖകനായ യോനാഥാന്റെ വീട്ടിൽ തടവിലാക്കി; അവർ അതിനെ കാരാഗൃഹമാക്കിയിരുന്നു.
  deu-TKW: Und die Oberen gerieten in Zorn wider Jeremia, schlugen ihn und legten
    ihn ins Gefängnis im Hause des Staatsschreibers Jonathan; denn das hatten sie
    zum Kerker gemacht.
  lin-lin: Bakambi batombokelaki Jeremi makasi, babetaki ye mpe batiaki ye na ndako
    ya Jonatan, mokomi mikanda, ndako oyo bakomisaki boloko.
  eng-LSV: and the heads are angry against Jeremiah, and have struck him, and put
    him in the prison-house—the house of Jonathan the scribe, for they had made it
    for a prison-house.
  eng-GNV: 'Wherefore the princes were angry with Ieremiah, and smote him, and layde
    him in prison in the house of Iehonathan the scribe: for they had made that the
    prison.'
  eng-WEBSTER: 'Wherefore the princes were wroth with Jeremiah, and beat him, and
    put him in prison in the house of Jonathan the scribe: for they had made that
    the prison.'
  nhw-BL: Huan nopa tlayacanani tlahuel cualanque ica na. Yeca tlanahuatijque ma nechhuitequica
    miyac. Teipa nechtzajque ipan nopa tlatzactli ipan catli achtihuiya eliyaya ichaj
    nopa tlajcuilojquetl Jonatán, pero ama quitequihuiyayaj quen se tlatzactli.
  swh-ONEN: Wakamkasirikia Yeremia, wakaamuru apigwe, na akafungwa katika nyumba ya
    Yonathani mwandishi waliyokuwa wameifanya gereza.
  bba-bba: Yerɑ wiruɡii ben mɔru yɑ seewɑ bɑ nùn mwɑ bɑ so bɑ pirisɔm doke Yonɑtɑm
    dirɔ wi u sɑ̃ɑ tire yoro. N deemɑ bɑ win dii te ɡɔsiɑwɑ pirisɔm diru.
  eng-KJVCPB: 'Wherefore the princes were wroth with Jeremiah, and smote him, and
    put him in prison in the house of Jonathan the scribe: for they had made that
    the prison.'
  luo-luo: Igi nowangʼ gi Jeremia kendo negikete ogoye kendo otweye e od Jonathan
    ma jagoro, mane giloso obedo od twech.
  meu-meu: Hanua lohiadia ese Ieremia e badu henia lalo-dika; e dadabaia, bena toretore
    tauna Ionatan ena ruma ai e koua, badina be una ruma na dibura rumana ai vada
    e halaoa.
  npi-ULB: अधिकारीहरू यर्मियासित रिसाए । तिनीहरूले तिनलाई कुटे र थुनामा हाले जुन सचिव
    जोनाथनको घर थियो, किनकि तिनीहरूले यसलाई झ्यालखानामा परिणत गरेका थिए ।
  yor-yor: Nítorí náà ni àwọn ìjòyè ṣe bínú sí Jeremiah, wọ́n jẹ ẹ́ ní yà, wọ́n tún
    fi sí túbú nílé Jonatani akọ̀wé nítorí wọ́n ti fi èyí ṣe ilé túbú.
  pes-OPCB: آنها بر من خشمگین شدند، مرا شلّاق زدند و به سیاهچال زیر زمین خانهٔ یوناتان،
    کاتب دربار، که آن را به زندان تبدیل کرده بودند، انداختند. من مدت زیادی در آنجا
    زندانی بودم.
  tgl-ULB: Nagalit ang mga opisyal kay Jeremias. Binugbog nila siya at inilagay sa
    bilangguan na tahanan ni Jonatan na eskriba, sapagkat ginawa nila itong bilangguan.
  cbu-NT: Nuwaa kapung tsiyantarangusin, yasinpa pzkuyarusin, Jonatanash watandpun,
    yuwash tumanamaam wayarangana, anush tumanamaam kamachtaranganaya.
  hui-hui: Agali haguane biarume Iriyahanda bi layago mo henene howa tigua Yaremaiahondo
    keba timbuniore hene. Keba howa tigua Yaremaia tibume minu balu beba gili biaga
    agali mbira Yonadana henego ogoni andaga mo garabaya anda buhinu winigo ogoniha
    Yaremaia garabaya helo helene.
  mya-mya: ထို​သူ​တို့​သည်​ငါ့​အား​ပြင်း​စွာ​အ​မျက်​ထွက် သ​ဖြင့်​ရိုက်​နှက်​ပြီး​လျှင်
    ဘု​ရင်​အ​တိုင်​ပင်​ခံ အ​ရာ​ရှိ​ယော​န​သန်​၏​အိမ်​တွင်​အ​ကျဉ်း​ချ ထား​ကြ​၏။ (ထို​အိမ်​ကို​ထောင်​အ​ဖြစ်​သို့
    ပြောင်း​လဲ​၍​ထား​သ​တည်း။-)
  bod-N: དེ་ནས་འགོ་དཔོན་རྣམས་ཡེ་རེམ་ཡཱ་ལ་ཁྲོས་ནས་ཁོང་ལ་བརྡུངས་ཏེ། དྲུང་ཡིག་ཡོ་ནཱ་ཐན་གྱི་ཁང་པར་བཙོན་དུ་བཅུག་གོ
    །ཅི་ལ་ཞེ་ན། དེ་དག་གིས་ཁང་པ་དེ་བཙོན་ར་བྱས་ཡོད་པ་ཡིན།
  sna-sna: Ivo vakatsamwira Jeremia vakaita kuti arohwe uye kuti aiswe mutorongo mumba
    maJonatani munyori, yavakanga vaita torongo.
  spa-BLM: Los príncipes se enojaron con Jeremías, lo golpearon y lo metieron en la
    cárcel, en la casa del escriba Jonatán, pues habían hecho de esa la cárcel.
  cac-cac: Cot yoval eb' vin̈ yajal chi' d'ayin, in schecan mac'joc eb' vin̈, b'at
    in yac'anoch eb' vin̈ d'a preso d'a spat vin̈aj Jonatán, vin̈ tz'ib'um. A spat
    vin̈ chi' och presoal yuj eb'.
  swh-ULB: Maafisa walikuwa wamemkasirikia Yeremia. Walimpiga na kumweka gerezani,
    ambayo ilikuwa nyumba ya Yonathani mwandishi, kwa kuwa waligeuza kuwa gereza.
  bel-bel: Князі раззлаваліся на Ерамію і білі яго, і ўвязьнілі яго ў цямніцу, у дом
    Ёнатана пісца, бо зрабілі яго цямніцаю.
  deu-ELBBK: Und die Fürsten gerieten in Zorn über Jeremia und schlugen ihn, und sie
    setzten ihn in Gewahrsam im Haus Jonathans, des Schreibers; denn dieses hatten
    sie zum Gefängnis gemacht.
  mbb-OT: Utew nepauk is menge upisyal ki Jeremias. Impevuǥel zan wey mibpirisu zan
    diyà te valey ni Jonatan he sikritaryu. Su haazà he valey midhimu zan he pirisuwan.
  mal-2015: പ്രഭുക്കന്മാർ യിരെമ്യാവോടു കോപിച്ചു അവനെ അടിച്ചു രായസക്കാരനായ യോനാഥാന്റെ
    വീട്ടിൽ തടവിൽ വെച്ചു; അതിനെ അവർ കാരാഗൃഹമാക്കിയിരുന്നു.
  rmc-rmc: O raja chale choľi pro Jeremijaš, dine les te marel a thode les andre bertena
    andro kher le pisariskro le Jonatanoskro, bo leskre kherestar kerde bertena.
  pes-OPV: و سروران برارمیا خشم نموده، او را زدند و او را در خانه یوناتان کاتب به
    زندان انداختند زیرا آن را زندان ساخته بودند.
  ron-1924: Кэпетенииле, мынияте пе Иеремия, л-ау ловит ши л-ау арункат ын темницэ,
    ын каса логофэтулуй Ионатан, кэч о префэкусерэ ын темницэ.
  ben-OBCV: তারা যিরমিয়ের প্রতি ক্রুদ্ধ হল। তারা তাঁকে প্রহার করে সচিব যোনাথনের গৃহে
    কারাবন্দি করল। তারা সেই গৃহকে কারাগারে পরিণত করেছিল।
  som-som: Amiirradiina Yeremyaah bay u cadhoodeen, oo intay garaaceen ayay gurigii
    Yoonaataan oo karraanigii ahaa ku xabbiseen, waayo, kaasay xabsi ka dhigeen.
  lat-VUC: 'Itaque ingressus est Jeremias in domum laci et in ergastulum: et sedit
    ibi Jeremias diebus multis.'
  eng-ASVBT: And the princes were wroth with Jeremiah, and smote him, and put him
    in prison in the house of Jonathan the scribe; for they had made that the prison.
  ita-1885: E i principi si adirarono gravemente contro a Geremia, e lo percossero,
    e lo misero in prigione, in casa di Gionatan, scriba; perciocchè avevano di quella
    fatta una carcere.
  eng-ULB: The officials were angry with Jeremiah. They beat him and put him in prison,
    which had been the house of Jonathan the scribe, for they had turned it into a
    prison.
  spa-VBL: Los oficiales estaban furiosos con Jeremías. Hicieron que lo golpearan
    y lo encerraran en la casa del escriba Jonatán, que había sido convertida en prisión.
  fra-_FOB: Alors les chefs s'emportèrent contre Jérémie, le frappèrent et le mirent
    en prison dans la maison de Jéhonathan, le secrétaire; car ils en avaient fait
    une prison.
  mal-mal: പ്രഭുക്കന്മാർ യിരെമ്യാവിനോട് കോപിച്ച്, അവനെ അടിച്ച് രായസക്കാരനായ യോനാഥാന്റെ
    വീട്ടിൽ തടവിൽവച്ചു; അതിനെ അവർ കാരാഗൃഹമാക്കിയിരുന്നു.
  urd-GVR: Use dekh kar unheṅ Yarmiyāh par ġhussā āyā, aur wuh us kī piṭāī karā kar
    use shāhī muharrir Yūnatan ke ghar meṅ lāe jise unhoṅ ne qaidḳhānā banāyā thā.
  suz-BL: मिनु मेकोपुकी येरमीया तशा गाइक्‍ताक्‍म। मिनु मेको कली तुप्‍शा, ब्रेक्‍ब
    योनाथन आ खिंम चोक्‍शा वोइक्‍तेक्‍म। मारदे हना मेको खिं जेल्‍खान सेल्‍शो बाक्‍तेक्‍म।
    येरमीया २०:२
  eng-NOY: And the princes were enraged against Jeremiah, and smote him, and put him
    in prison in the house of Jonathan the scribe; for they had made that a prison.
  ita-1927: E i capi s’adirarono contro Geremia, lo percossero, e lo misero in prigione
    nella casa di Gionathan, il segretario; perché di quella avean fatto un carcere.
  ckb-ckb: پیاوە گەورەکانیش لە یەرمیا تووڕە بوون، لێیاندا و لە ماڵی یۆناتانی خامەی
    نهێنی بەندیان کرد، چونکە ئەوێیان کردبووە بەندیخانە.
  eng-BBE: 'And the rulers were angry with Jeremiah, and gave him blows and put him
    in prison in the house of Jonathan the scribe: for they had made that the prison.'
  kan-OKCV: ಆಗ ಪ್ರಧಾನರು ಯೆರೆಮೀಯನ ಮೇಲೆ ಕೋಪಗೊಂಡು, ಅವನನ್ನು ಹೊಡೆದು, ಲೇಖಕನಾದ ಯೋನಾತಾನನ ಮನೆಯಲ್ಲಿ
    ಬಂಧನದಲ್ಲಿ ಇಟ್ಟರು. ಏಕೆಂದರೆ ಅದನ್ನು ಸೆರೆಮನೆಯಾಗಿ ಮಾಡಿದ್ದರು.
  tam-2017: 'அப்பொழுது பிரபுக்கள்: எரேமியாவின்மேல் கடுங்கோபங்கொண்டு, அவனை அடித்து,
    அவனைக் காரியதரிசியாகிய யோனத்தானுடைய வீட்டில் காவற்படுத்தினார்கள்; அவர்கள் அதைக்
    காவற்கூடமாக்கியிருந்தார்கள்.'
  spa-RV-1909: Y los príncipes se airaron contra Jeremías, y azotáronle, y pusiéronle
    en prisión en la casa de Jonathán escriba, porque aquélla habían hecho casa de
    cárcel.
  ron-BTF: Și prinții au fost furioși pe Ieremia și l-au lovit și l-au pus în închisoare,
    în casa lui Ionatan, scribul, pentru că făcuseră din ea închisoarea.
  eng-WEBP: The princes were angry with Jeremiah, and struck him, and put him in prison
    in the house of Jonathan the scribe; for they had made that the prison.
  eng-FBV: The officers were furious with Jeremiah. They had him beaten and locked
    up in the house of Jonathan the scribe, which had been turned into a prison.
  nld-1939: De aanvoerders, die woedend op Jeremias waren, lieten hem geselen, en
    zetten hem gevangen in het huis van den schrijver Jehonatan, dat men tot kerker
    had ingericht.
  nch-BL: Huan nopa tayacanani tahuel cualanque ica na. Yeca tanahuatijque ma techhuitequica
    miyac. Teipa techtzajque ipan nopa tatzacti cati achtohuiya eliyaya ichaj nopa
    tajcuilojquet Jonatán, pero ama quitequihuiyayaj quej se tatzacti.
  vie-1934: Các quan trưởng giận Giê-rê-mi; bèn đánh đòn và giam trong nhà thơ ký
    Giô-na-than; vì người ta lấy nhà đó làm cái ngục.
  hin-CV: अधिकारी येरेमियाह से रुष्ट हो गए और उन्होंने येरेमियाह को पिटवा कर लिपिक
    योनातन के निवास में बंदी बनाकर रख दिया, वस्तुतः योनातन का निवास स्थान कारागार
    में परिवर्तित कर दिया गया था.
  spa-BES: Y los gobernantes se enojaron con Jeremías, le dieron golpes y lo pusieron
    en la cárcel en la casa de Jonatán, el escriba; porque habían hecho de su casa,
    la prisión.
  tdx-tdx: Niviñera’ o roandriañeo t’Iirmeà, le finofo’ iareo vaho najo’ iareo an-drohy
    añ’anjomba’ Ionatane silikitera ao, fa nanoeñe valabey ty ao.
  tha-KJV: และบรรดาเจ้านายก็เดือดดาลต่อเยเรมีย์ และเขาทั้งหลายก็​ตี​ท่านและขังท่านไว้ในเรือนของโยนาธานเลขานุ​การ
    เพราะได้​ทำให้​เป็นคุก
  por-BR-2018: E os príncipes se iraram muito contra Jeremias, e o feriram; e o puseram
    na prisão, na casa do escriba Jônatas, pois a tinham tornado em cárcere.
  deu-ELO: Und die Fürsten gerieten in Zorn über Jeremia und schlugen ihn, und sie
    setzten ihn in Gewahrsam im Hause Jonathans, des Schreibers; denn dieses hatten
    sie zum Gefängnis gemacht.
  eng-WYC-2018: Wherefore the princes were wroth against Jeremy, and beat him, and
    sent him into the prison, that was in the house of Jonathan, the scribe; for he
    was sovereign on the prison (or for he was the ruler of the prison).
  epo-epo: La eminentuloj ekkoleris kontraŭ Jeremia, kaj batis lin, kaj metis lin
    en malliberejon, en la domo de la skribisto Jonatan, ĉar tiun domon oni faris
    malliberejo.
  uig-PIN: Əmirlǝr bolsa Yǝrǝmiyadin ƣǝzǝplinip uni urƣuzup, uni diwanbegi Yonatanning
    ɵyidiki ⱪamaⱪhaniƣa solidi; qünki ular xu ɵyni zindanƣa aylandurƣanidi.
  beo-beo: 'Ilia da nama bagadewane ougi amola ilia sia:beba:le, ilia da na fananu,
    sia: dedesu dunu Yonada:ne amo ea diasu ganodini sali. Bai ilia da ea diasu gagili
    ga:i diasu agoane hamoi dagoi.'
  tpi-OTNT: Ol hetman i harim tok bilong Iriya na ol i kros nogut tru long Jeremaia.
    Na ol i givim kanda long em na kalabusim em long haus bilong kuskus Jonatan, long
    wanem, ol i bin mekim haus bilong Jonatan i kamap olsem haus kalabus.
  hau-SA: Suka yi fushi da Irmiya suka sa aka yi masa dūka aka kuma jefa shi cikin
    kurkuku a gidan Yonatan magatakarda, gama an mai da gidansa ya zama kurkuku.
  uig-LAT: Emirler bolsa Yeremiyadin ghezeplinip uni urghuzup, uni diwanbégi Yonatanning
    öyidiki qamaqxanigha solidi; chünki ular shu öyni zindan’gha aylandurghanidi.
  nde-nde: Izikhulu zamthukuthelela uJeremiya zalaya ukuba atshaywe aphinde avalelwe
    endlini kaJonathani umabhalani, ezaseziyenze yaba yintolongo.
  ton-ton: 'Pea naʻe ʻita ʻae houʻeiki kia Selemaia, pea taaʻi ia, pea tuku ia ki
    he fale fakapōpula ʻi he fale ʻo Sonatapi ko e tangata tohi: he kuo nau ngaohi
    ia ko e fale fakapōpula.'
  ces-1613: Tedy rozhněvavše se knížata na Jeremiáše, ubili jej, a dali jej do vězení,
    do domu Jonatana písaře; nebo z něho byli udělali žalář.
  eng-WMB: The princes were angry with Jeremiah, and struck him, and put him in prison
    in the house of Jonathan the scribe; for they had made that the prison.
  tam-TCV: அப்பொழுது அந்த அதிகாரிகள் எரேமியாவின்மீது கோபங்கொண்டு, அவனை அடித்து, செயலாளராகிய
    யோனத்தான் வீட்டில் காவலில் அடைத்தார்கள். அவர்கள் அதைக் காவற்கூடமாக மாற்றியிருந்தார்கள்.
  ceb-ULB: Gikulata nila siya ug gibilanggo, sa balay kaniadto ni Jonathan nga escriba,
    kay gihimo naman nila kini nga bilanggoan.
  pol-UBG: Książęta rozgniewali się na Jeremiasza, bili go i wsadzili do więzienia
    w domu Jonatana, pisarza, bo ten zamieniono na więzienie.
  agr-agr: Dutikamtai nunú apu atuwe aidau Jeremíasan shiig senchi kajejuidau asag,
    suwimatajum dutikajum Jonatán papiin agauwa nuna jee aajakua nunú, yamai aents
    achika egketai awajsamua nuwi initak taimua nuwi egkeatajum tusa tima egkeawajui.
    Dutikam nuwi kuashat tsawan pujusui.
  kyc-kyc: Peyamo dokopa akali dupwame namba kando imbumi kumapala akali lapo lamaiyuo
    pyarako pyapala minyuo pao kiŋinya pepa pyakamingi Jonatane lenge dokona anda
    palyapala kii pyao keto lena leyami. Banya anda doko karapusi anda ingyuo wasiyami.
  urd-GVU: اُسے دیکھ کر اُنہیں یرمیاہ پر غصہ آیا، اور وہ اُس کی پٹائی کرا کر اُسے
    شاہی محرّر یونتن کے گھر میں لائے جسے اُنہوں نے قیدخانہ بنایا تھا۔
  deu-1912: Und die Fürsten wurden zornig über Jeremia und ließen ihn schlagen und
    warfen ihn ins Gefängnis im Hause Jonathans, des Schreibers; den setzten sie zum
    Kerkermeister.
  kan-2017: ಆ ಪ್ರಧಾನರು ಯೆರೆಮೀಯನ ಮೇಲೆ ಕೋಪಗೊಂಡು ಅವನನ್ನು ಹೊಡೆಯಿಸಿ, ತಾವು ಬಂದಿಖಾನೆಯನ್ನಾಗಿ
    ಮಾಡಿದ್ದ ಲೇಖಕನಾದ ಯೆಹೋನಾಥಾನನ ಮನೆಯಲ್ಲಿ ಸೆರೆಹಾಕಿಸಿದರು.
  yap-yap: Miyad damumuw ngog miyad pi’eg ngan toyeg min teg ngalan e naun rok Jonathan
    ni ir e tayol u kort ngan man’nag e naun ngog, ma naun rok e ke mang ba kalbus.
  hlt-MCSB: Mangpa rhoek te Jeremiah taengah a thintoek uh. Te dongah amah te a boh
    uh tih cadaek Jonathan im kah thongim imkhui ah a khueh uh. Te vaengah anih im
    te thongim la a saii uh.
  mdy-ETH: ዔያታኣ ዒናፓ ዻጋዺ ታና ጳርቂሴስካፓ ቱኡሲ ማኣሪ ማሂ ዔያታ ጊኢጊሼ፥ ፃኣፓሢ ዮናታኣኔ ኬኤፆ ዔኪ ጌልዚ ታና ቱኬኔ፤
  twi-ASANTE: Wɔn bo fuu Yeremia, na wɔmaa wɔboroo no de no too afiase wɔ ɔtwerɛfoɔ
    Yonatan efie a na wɔde ayɛ nneduadan no.
  eng-WEBU: The princes were angry with Jeremiah, and struck him, and put him in prison
    in the house of Jonathan the scribe; for they had made that the prison.
  wal-wal: Halaqatikka keehi hanqqettidi, Ermmaasa wadhdhidosona; wadhdhi simmidi,
    eti qasho keetta kessido, xaafiyaa Yonaataana keettan efiidi wottidosona.
  spa-PDDPT: Los magistrados se airaron contra Jeremías y lo azotaron. Lo llevaron
    a la cárcel en la casa del escriba Jonatán, pues la habían convertido en cárcel.
  gun-gun: Ha'e ramo yvatekueve ipoxypa okuapy Jeremias pe. Ha'e vy oinupã ukapa vy
    omboty nhuã py kuaxia mboparaaty Jônatas ro py, nhuãrã ju oejaa rire.
  ilo-ULB: Nakaunget dagiti opisial kenni Jeremias. Sinapsaplitda ken imbaludda isuna
    iti balay ni Jonatan nga eskriba, ta pinagbalinda daytoy a pagbaludan.
  kpg-kpg: Gei digau aamua gu hagawelewele huoloo, gaa hai bolo au gi haga mamaawadia
    gi hudua gi lodo di hale galabudi i lodo di hale o Jonathan, go tangada hihi o di
    king. Digaula guu hai di hale o maa be di hale galabudi.
  uig-ARA: ئەمىرلەر بولسا يەرەمىيادىن غەزەپلىنىپ ئۇنى ئۇرغۇزۇپ، ئۇنى دىۋانبېگى يوناتاننىڭ
    ئۆيىدىكى قاماقخانىغا سولىدى؛ چۈنكى ئۇلار شۇ ئۆينى زىندانغا ئايلاندۇرغانىدى.
  sus-sus: Kuntigie naxa xɔnɔ Annabi Yeremi ma, e a bɔnbɔ, e a sa geeli kui, dɛnnaxɛ
    findixi Yonatan sɛbɛliti xa banxi ra.
  pon-2006: Lapalap ako eri engiengda, oh mweidala pwe I en wowoki oh re ahpw keseiehlong
    nan imweteng nan imwen Sonadan, sounnting en nanmwarkio. (Re wiahkihla imweo imweteng
    ehu.)
  jae-jae: Ma kasêga têntac ŋandaŋ gêdêŋ Jeremia ma sêjac eŋ to sêkêŋ eŋ gêŋgôŋ kapoacwalô
    aŋga ŋac-keto-papiawaga Jonatan nê andu. Gêdêŋ ŋasawa tonaŋ êsêac sêjam andu tonaŋ
    ôkwi kêtu andu kapoacwalôŋa teŋ.
  ksd-ksd: Ma ra umana luluai dia ga kankanuane Ieremia, ma dia ga luba ia, ma dia
    ga varuk ia ta ra pal na banubat ta ra kuba i Ionatan ra tena tutumu, tago di
    ga tar pukue nam upi ra pal na banubat.
  tur-YTC: Beyler Yeremya'ya öfkelendiler, onu dövdüler ve onu kâtip Yonatan'ın evine
    hapse koydular; çünkü orayı hapishane yapmışlardı.
  ind-AYT: Para pejabat itu menjadi sangat marah kepada Yeremia dan memukulnya serta
    memasukkannya ke dalam penjara di rumah juru tulis Yonatan, karena rumah itu telah
    mereka buat menjadi penjara.
  nya-nya: Akuluakuluwo anamupsera mtima Yeremiya ndipo anamukwapula ndi kumuyika
    mʼnyumba ya mlembi Yonatani, imene anayisandutsa ndende.
  hrv-hrv: Dostojanstvenici se razljutiše na Jeremiju te ga istukoše i zatvoriše u
    kuću pisara Jonatana, koju bijahu pretvorili u tamnicu.
  mps-mps: Te tobolu bidi dabego Iriyago po odama, te augwaligo Jeremaia dali wado
    po dwai mu wali. Te augwaligo aga keloago elama, te aga kalabus ilama, te kuskus
    Jonatango beba muani, magi baso meni, te Jonatango be augwaligo te kalabus be
    tiwai pedelama elaluai dao.
  tpi-tpi: Ol hetman i harim tok bilong Iriya na ol i kros nogut tru long Jeremaia.
    Na ol i givim kanda long em na kalabusim em long haus bilong kuskus Jonatan, long
    wanem, ol i bin mekim haus bilong Jonatan i kamap olsem haus kalabus.
  dan-1931: og Fyrsterne vrededes på Jeremias, slog ham og lod ham bringe til Statsskriveren
    Jonatans Hus; thi det havde de gjort til Fængsel.
  vie-OVCB: Họ tức giận với Giê-rê-mi nên tra tấn rồi giam vào nhà của Thư ký Giô-na-than.
    Nhà của Giô-na-than trở thành nhà giam.
  guj-2017: સરદારોએ યર્મિયા પર કોપાયમાન થઈને તેને માર્યો. અને તેને યહોનાથાન લહિયાના
    ઘરમાં કેદ કર્યો. કેમ કે તે મકાન તેઓનું કેદખાનું હતું.
  pon-2006A: Lapalap ako eri engiengda, oh mweidala pwe I en wowoki oh re ahpw keseiehlong
    nan imweteng nan imwen Sonadan, sounnting en nanmwarkio. (Re wiahkihla imweo imweteng
    ehu.)
  por-BRBSL: Os príncipes ficaram zangados com Jeremias, e o golpearam, e o colocaram
    na prisão na casa de Jonathan, o escriba; pois eles tinham feito isso na prisão.
  cth-cth: Kahrawikungnaw teh Jeremiah koe puenghoi a lungkhuek awh. A hem awh hnukkhu,
    ca kathutkung Jonathan im e thongim dawk a pabo awh. Bangkongtetpawiteh, hot teh
    thongim lah a hmoun e doeh.
  twi-twi: Wɔn bo fuw Yeremia, na wɔma wɔboroo no de no too afiase wɔ ɔkyerɛwfo Yonatan
    fi a na wɔde ayɛ afiase no.
  hlt-hlt: Mangpa rhoek te Jeremiah taengah a thintoek uh. Te dongah amah te a boh
    uh tih cadaek Jonathan im kah thongim imkhui ah a khueh uh. Te vaengah anih im
    te thongim la a saii uh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì tũ̀mbɛ̀ miɛkɛɛ n yɛ̀nní kɛ̀ bɛ̀ m puotí kɛ́deè kɛ́ n kpetínnɛ́
    dihɛì kóo pɑ́tíwɑ̃ɑ̃̀tì Yonnɑtɑ̃ɑ̃ cĩ́ɛ̃̀tɛ̀, kɛ yɛ̃́ bɛ̀ do tɛ̀ ndɔ̀ɔ̀mɛ̀ dikpetíntou.
  msy-2020: Gumazir dapaniba Iriyan akam baregha, puvɨra Jeremaian atari. Egha me
    benimɨn a mɨsuegha a isa atrivimɨn akɨnafariba osirir gumazim Jonatanɨn dɨpenimɨn
    kalabus gatɨ. Me faragha Jonatanɨn dɨpenim kalabusɨn mɨn a gami.
  azb-azb: Başçılar Yeremyaya qəzəblənib onu döydülər. Sonra onu mirzə Yonatanın evinə
    – həbsxanaya saldılar, çünki o evi həbsxana etmişdilər.
  eng-DBY: 'And the princes were wroth with Jeremiah, and smote him, and put him in
    the place of confinement in the house of Jonathan the scribe: for they had made
    that the prison.'
  hin-2017: तब हाकिमों ने यिर्मयाह से क्रोधित होकर उसे पिटवाया, और योनातान प्रधान
    के घर में बन्दी बनाकर डलवा दिया; क्योंकि उन्होंने उसको साधारण बन्दीगृह बना दिया
    था। (इब्रा. 11:36)
  wol-KYG: seen xol tàng ci Yeremi, ñu dóor ko ba noppi, tëj ko ca biir kër Yonatan
    bindkat ba, fa ñu defoon kaso.
  eng-YLT: and the heads are wroth against Jeremiah, and have smitten him, and put
    him in the prison-house — the house of Jonathan the scribe, for it they had made
    for a prison-house.
  eng-WYC-2017: Wherefore the princes were wroth against Jeremy, and beat him, and
    sent him into the prison, that was in the house of Jonathan, the scribe; for he
    was sovereign on the prison.
  eng-WMBB: The princes were angry with Jeremiah, and struck him, and put him in prison
    in the house of Jonathan the scribe; for they had made that the prison.
  urd-GVH: उसे देखकर उन्हें यरमियाह पर ग़ुस्सा आया, और वह उस की पिटाई कराकर उसे शाही
    मुहर्रिर यूनतन के घर में लाए जिसे उन्होंने क़ैदख़ाना बनाया था।
  rug-rug: Bugoro nia rini si asa meke sekea rini meke la vekoa rini pa vetu te Zonatani
    sa tie kubekubere, sapu iliri nia vetu varipusi rini.
  gaz-gaz: Isaanis Ermiyaasitti aaranii isa tuman; mana Yoonaataan barreessaa sanaa
    kan mana hidhaa godhatan sana keessatti isa hidhan.
  fra-LSG: Les chefs, irrités contre Jérémie, le frappèrent, et le mirent en prison
    dans la maison de Jonathan, le secrétaire; car ils en avaient fait une prison.
  gnn-gnn: Bala ŋayi mulkanana ŋarranha, bala gäŋala ŋurru'‐ŋurruŋuwalana, ga walalanydja
    ŋarraku ŋaramurryinana wirrkina, bala bartjunmaraŋala walala ŋarranha, ga galkara
    ḻoḻulilina ŋunhana, yurru ŋunhi mirithirrina buku‐munha'na yulŋunydja, bena‐wala
    ŋunha ŋoyŋurana munatha'ŋura, ga nhinananydja ŋarra yukurrana märr‐weyinŋumirrina
    ŋunhiliyi yana.
  yal-yal: Kuntigine xɔlɔxin yi a bɔnbɔ, e yi a sa kasoon na Yonatan ma banxini, sɛbɛli
    tiina, bayo e bata yi mɛn findi kaso banxina nde ra.
  haw-1868: A huhu mai la na'lii ia Ieremia, a hahau mai la ia ia, a hoolei ia ia
    iloko o ka halepaahao, ma ka hale o Ionatana, ke kakauolelo; no ka mea, ua hoolilo
    lakou ia hale, i wahi paahao.
  arb-NAV: فَثَارَ غَضَبُ الرُّؤَسَاءِ عَلَى إِرْمِيَا وَضَرَبُوهُ، وَزَجُّوهُ فِي
    بَيْتِ يُونَاثَانَ الْكَاتِبِ الَّذِي حَوَّلُوهُ إِلَى سِجْنٍ.
  ewe-ewe: Wodo dziku ɖe Yeremia ŋu vevie, wona woƒoe hetsɔe de ga me ɖe agbalẽŋlɔla
    Yonatan ƒe aƒe si wotsɔ wɔ gaxɔe la me.
  eng-LEE: Thereupon were the princes wroth with Jeremiah, and struck him, and put
    him in prison in the house of Jonathan the scribe; for that had they made into
    a prison-house.
  asm-FB: সেই প্ৰধান লোকসকলে যিৰিমিয়ালৈ ক্ৰোধ হৈ তেওঁক কোবাই যোনাথন লিখকৰ ঘৰত থকা
    বন্দীশালত পেলাই হ’ল; কিয়নো তেওঁলোকে তাকেই বন্দীশাল কৰিছিল।
  sus-A: كُنتِفِيٍ نَشَ شْنْ عَننَبِ يٍرٍ مِ مَ، عٍ عَ بْنبْ، عٍ عَ سَ فٍيلِ كُي،
    دّننَشّ قِندِشِ يٌنَتَن سّبّلِتِ شَ بَنشِ رَ.
  fra-SBL: Les princes s'irritèrent contre Jérémie, le frappèrent et le mirent en
    prison dans la maison de Jonathan, le scribe, car ils avaient fait de cette maison
    une prison.
  hbo-hbo: וַיִּקְצְפ֧וּ הַשָּׂרִ֛ים עַֽל־יִרְמְיָ֖הוּ וְהִכּ֣וּ אֹתֹ֑ו וְנָתְנ֨וּ
    אֹותֹ֜ו בֵּ֣ית הָאֵס֗וּר בֵּ֚ית יְהֹונָתָ֣ן הַסֹּפֵ֔ר כִּֽי־אֹתֹ֥ו עָשׂ֖וּ לְבֵ֥ית
    הַכֶּֽלֶא׃
  kik-kik: Anene acio nĩmarakarĩire Jeremia, na magĩathana ahũũrwo na ahingĩrwo nyũmba
    ya Jonathani ũrĩa mwandĩki, ĩrĩa maatuĩte njeera.
  fra-NCL: Et les chefs s’emportèrent contre Jérémie ; ils le battirent et le mirent
    en prison, dans la maison de Jonathan, le secrétaire ; car ils en avaient fait
    une prison.
  cek-AK: Toksah angraengnawk loe Jeremiah nuiah palungphui o pongah, a boh o pacoengah
    ca tarikkung Jonathan ohhaih im ah paung o.
  cuk-cuk: Dummagandi bela Jeremíasʼgi sae-itodmalad. Geb sarsosmalad-sorba garda-narmaked-Jonatán-negyaba
    osiapmalad. Ar ade, a-neg esgaryaga imaksamalad.
  uig-CYR: Әмирләр болса Йәрәмиядин ғәзәплинип уни урғузуп, уни диванбеги Йонатанниң
    өйидики қамақханиға солиди; чүнки улар шу өйни зинданға айландурған еди.
  tel-2017: అధికారులు యిర్మీయా మీద కోపపడి, అతన్ని కొట్టి, తాము చెరసాలగా మార్చిన లేఖికుడైన
    యోనాతాను ఇంట్లో అతన్ని ఉంచారు.
  hat-BSA: Ofisye yo te fache ak Jérémie. Yo te bat li e yo te anprizone li lakay
    Jonathan, grefye a, ke yo te sèvi pou prizon.
  kos-kos: Elos arulana kasrkusrak sik ac sap in sringsring nga, ac kaliyuwi in lohm
    sel Jonathan, mwet sim lun tokosra, mweyen orekmakinyuk lohm sel nu ke iwen kapir.
  hbo-WLC: וַיִּקְצְפ֧וּ הַשָּׂרִ֛ים עַֽל־יִרְמְיָ֖הוּ וְהִכּ֣וּ אֹת֑וֹ וְנָתְנ֨וּ
    אוֹת֜וֹ בֵּ֣ית הָאֵס֗וּר בֵּ֚ית יְהוֹנָתָ֣ן הַסֹּפֵ֔ר כִּֽי־אֹת֥וֹ עָשׂ֖וּ לְבֵ֥ית
    הַכֶּֽלֶא׃
  ibo-ibo: Ha were iwe megide Jeremaya, nye iwu ka e tie ya ihe, kpọchiekwa ya nʼụlọ
    Jonatan, ode akwụkwọ. Nʼihi na ha ji ụlọ ahụ mere ụlọ mkpọrọ nʼoge a.
  ory-ory: ପୁଣି, ଅଧିପତିମାନେ ଯିରିମୀୟଙ୍କ ପ୍ରତି କ୍ରୁଦ୍ଧ ହୋଇ ତାଙ୍କୁ ପ୍ରହାର କଲେ ଓ ଯୋନାଥନ
    ଲେଖକର ଗୃହସ୍ଥିତ କାରାଗାରରେ ରଖିଲେ; କାରଣ ସେମାନେ ସେସ୍ଥାନକୁ କାରାଗାର କରିଥିଲେ।
  chk-chk: Iwe, ekewe nöüwis ra fokun song ngeni Jeremaia, ra wichi o kalapusei lon
    imwen Jonatan ewe seketeri, pun imwan a siwil ngeni eu imwen fötek.
  rop-rop: Deibin brabli wail langa mi en deibin beldim mi en lokimap mi langa det
    haus weya deibin meigim jeil. Det haus bin blanga Jonathan, det men hu oldei raidimdan
    ebrijing blanga det king.
  ukr-1871: І запалали князї гнївом на Еремію, побили його та й посадили в темницю,
    в будинку в писаря Йонатана, що його обернено на темницю.
  deu-1951: Und die Fürsten ergrimmten über Jeremia und schlugen ihn und legten ihn
    ins Gefängnis im Hause des Schreibers Jonatan; denn dieses hatte man zum Kerker
    gemacht.
  eng-JPS: And the princes were wroth with Jeremiah, and smote him, and put him in
    prison in the house of Jonathan the scribe; for they had made that the prison.
  srp-1865: A knezovi se razgnjeviše na Jeremiju, i izbiše ga, i metnuše ga u tamnicu
    u kuæi Jonatana pisara, jer od nje bijahu naèinili tamnicu.
  lug-lug: Baanyiigira Yeremiya ne bamukuba ne bamusibira mu nnyumba ya Yonasaani
    omuwandiisi, gye baali bafudde ekkomera.
  heb-heb: ויקצפו השרים על ירמיהו והכו אתו ונתנו אותו בית האסור בית יהונתן הספר כי
    אתו עשו לבית הכלא׃
  ben-IRV: সেই শাসনকর্তারা যিরমিয়ের উপর রেগে গিয়ে তাঁকে মারধর করল এবং লেখক যোনাথনের
    বাড়িতে তাঁকে রাখল; কারণ তাঁরা সেটাকে কারাগার বানিয়েছিল।
  pan-pan: ਤਾਂ ਸਰਦਾਰ ਯਿਰਮਿਯਾਹ ਨਾਲ ਲਾਲ ਪੀਲੇ ਹੋਏ ਅਤੇ ਉਹ ਨੂੰ ਮਾਰਿਆ ਅਤੇ ਉਸ ਨੂੰ ਯੋਨਾਥਾਨ
    ਲਿਖਾਰੀ ਦੇ ਘਰ ਕੈਦ ਵਿੱਚ ਪਾ ਦਿੱਤਾ ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਨੇ ਉਸ ਨੂੰ ਕੈਦਖ਼ਾਨਾ ਬਣਾਇਆ ਹੋਇਆ ਸੀ
  mya-JVB: မင်း များတို့သည် အမျက် ထွက်၍ ယေရမိ ကို ရိုက် ပြီးမှ ၊ စာရေး တော်ယောနသန်
    ၏အိမ် ၌ လှောင် ထားကြ၏။ ထိုအိမ် ကို လှောင် အိမ် လုပ် နှင့်သတည်း။
  tbg-tbg: Mintumanta vika Iriaava tu uvara iruvaro arara itomanta vika vokuka tumanta
    ti kaavu ruqutuke vate, karapuhi naavuqi ti vuru kora. Vi naavuva Ionataaniva
    uva qara nti vau vaiintira naavuvano vaumanta vika vi naavuva karapuhi naavu variarire
    ti, qaiqaa vira autukora.
  hmo-hmo: Idia be lau dekenai idia dagedage, idia ese lau idia dadabaia, bona toretore
    tauna, Ionatana ena ruma dekenai lau idia koua. Inai ruma be dibura ruma idia
    ese idia halaoa vadaeni.
  urd-urd: और हाकिम यरमियाह पर ग़ज़बनाक हुए और उसे मारा, और यूनतन मुन्शी के घर में
    उसे क़ैद किया; क्यूँकि उन्होंने उस घर को क़ैदख़ाना बना रख्खा था।
  rus-SYN: Князья озлобились на Иеремию и били его, и заключили его в темницу, в дом
    Ионафана писца, потому что сделали его темницею.
  bqc-SIM: Gbãadeↄ pↄ pàaàzi, aa aà gbɛ̃̀ aa aà dàkpɛu lakɛ̃na Yonatãa bɛ,
    gu pↄ́ wa dìlɛ dakpɛunaↄ bɛ ũ.
  tcz-CHONGTHU: Amahon Jeremiah chu havoh in avouvin, chujouvin lekhasunpa Jonathan
    insunga chun ahentauve. Jonathan in chu songkul'a asemdoh u ahitai.
  mar-mar: ते अधिकारी यिर्मयावर रागावले. त्यांनी त्यास मारले आणि त्यास बंदिशाळेत ठेवले,
    जे योनाथान लेखक याचे घरच होते, कारण ते त्यांनी बंदिशाळेत बदलेले होते.
  qub-qub: Chay mandajcunapis Jeremiaspaj fiyupa rabyacurcuran. Chaymi fiyupa magarcachir
    acta ruraj Jonatanpa wasincho caycaj carsilman wichgachiran. Chay Jonatanpa wasintami
    carsilman ticrachicarcärisha caran.
  bqp-bqp: Yerɑ wirugii ben mɔru yɑ seewɑ bɑ nùn mwɑ bɑ so bɑ pirisɔm doke Yonɑtɑm
    dirɔ wi u sɑ̃ɑ tire yoro. N deemɑ bɑ win dii te gɔsiɑwɑ pirisɔm diru.
  hat-hat: Chèf yo move sou Jeremi, yo fè bat li byen bat. Apre sa, yo fèmen msye
    lakay Jonatan, sekretè tanp lan. Yo te pran kay sa a sèvi yo prizon.
  eng-BSB: The officials were angry with Jeremiah, and they beat him and placed him
    in jail in the house of Jonathan the scribe, for it had been made into a prison.
  eng-WEBPB: The princes were angry with Jeremiah, and struck him, and put him in
    prison in the house of Jonathan the scribe; for they had made that the prison.
  kbq-kbq: Hagi ana'ma hutege'za kva vahe'mo'za Jeremaiana tusi zamarimpa ahenente'za
    sefura amite'za avre'za vu'za, avoma kreno erinte fatgoma nehia ne' Jonatani nompi
    ome kina hunte'naze. Na'ankure Jonatani nona kina no erise'naze.
  nhe-BL: Huan nopa tlayacanani tlahuel cualanque ica na. Yeca tlanahuatijque ma nechhuitequica
    miyac. Teipa nechtzajque ipan nopa tlatzactli ipan tlen achtohuiya eliyaya ichaj
    nopa tlajcuilojquetl Jonatán, pero ama quitequihuiyayaj queja se tlatzactli.
  gub-BL: Tuwihaw wikwahy ihewe wà. Hepetepetek kar wà. A'e re hemunehew kar Zonata
    tuwihawete ize'eg imuapykar hàpuz me wà. Uzapo hàpuz purumunehew paw romo a'e
    'ym mehe wà.
  eng-DRA: 'So Jeremias went into the house of the prison, and into the dungeon: and
    Jeremias remained there many days.'
