verse: JER.037.021
translations:
  mal-C: അതുകൊണ്ട് സിദെക്കീയാരാജാവ് കൽപ്പന കൊടുത്തിട്ട്, അവർ യിരെമ്യാവിനെ കാവൽപ്പുരമുറ്റത്ത്
    ബന്ധിച്ചു. നഗരത്തിലെ ഭക്ഷണം തീർന്നുപോകുംവരെ അപ്പക്കാരുടെ തെരുവിൽനിന്ന് ദിനംതോറും
    ഓരോ അപ്പം നൽകുന്നതിനും ഏർപ്പാടുചെയ്തു. അങ്ങനെ യിരെമ്യാവ് കാവൽപ്പുരമുറ്റത്ത് താമസിച്ചു.
  deu-TKW: Auf Befehl des Königs Zedekia brachte man sodann Jeremia im Wachthof in
    Gewahrsam und gab ihm Tag für Tag einen Laib Brot aus der Bäckergasse, so lange,
    bis alles Brot in der Stadt aufgezehrt war. Und so blieb Jeremia im Wachthofe.
  lin-lin: Mokonzi Sedesiasi apesaki mitindo ete batia Jeremi kati na lopango ya bakengeli
    mpe bapesaka ye, mokolo na mokolo, lipa moko oyo ekobanda kowuta na balabala ya
    bato oyo basalaka mapa, kino tango mapa ekosila kati na engumba. Boye, Jeremi
    avandaki kati na lopango ya bakengeli.
  eng-LSV: And King Zedekiah commands, and they commit Jeremiah into the court of
    the prison, also to give a cake of bread to him daily from the bakers’ street,
    until the consumption of all the bread of the city, and Jeremiah dwells in the
    court of the prison.
  eng-GNV: Then Zedekiah the King commanded, that they should put Ieremiah in the
    court of the prison, and that they should giue him dayly a piece of bread out
    of the bakers streete vntill all the bread in the citie were eaten vp. Thus Ieremiah
    remained in the court of the prison.
  eng-WEBSTER: Then Zedekiah the king commanded that they should commit Jeremiah into
    the court of the prison, and that they should give him daily a piece of bread
    out of the baker's street, until all the bread in the city should be consumed.
    Thus Jeremiah remained in the court of the prison.
  nhw-BL: Huajca Tlanahuatijquetl Sedequías tlanahuati ma nechhuicaca ipan nopa tlatzactli
    catli eltoc calixpa tlen nopa caltlanahuatili, huan tlanahuati para mojmostla
    ma nechmacaca se pedazo pantzi catli yancuic quicojtoque campa nopa panchihuani.
    Huan ijquiyampa quichijque hasta tlanqui nochi pantzi ipan nopa altepetl. Quej
    nopa nechpixtoyaj ipan nopa tlatzactli catli eltoc calixpa tlen nopa caltlanahuatili.
  swh-ONEN: Ndipo Mfalme Sedekia akatoa maagizo Yeremia awekwe katika ua wa walinzi,
    na apewe mkate kutoka mitaa ya waokaji kila siku mpaka mikate yote katika mji
    itakapokwisha. Kwa hiyo Yeremia akabaki katika ua wa walinzi.
  bba-bba: Yerɑ sinɑ boko Sedesiɑsi u woodɑ wɛ̃ u nɛɛ, bu nùn yiiyo pirisɔm dirun
    yɑɑrɑɔ kpɑ bɑ n dɑ nùn pɛ̃ɛ kuse teeru wɛ̃ bɑɑdommɑ ye wuun pɛ̃ɛ kowobɑ rɑ ko
    sere wuu nukurun pɛ̃ɛ yu kɑ kpe. Nɡe mɛyɑ u kɑ sinɑ pirisɔm dirun yɑɑrɑ mi.
  eng-KJVCPB: Then Zedekiah the king commanded that they should commit Jeremiah into
    the court of the prison, and that they should give him daily a piece of bread
    out of the bakers’ street, until all the bread in the city were spent. Thus Jeremiah
    remained in the court of the prison.
  luo-luo: Eka Ruoth Zedekia nochiwo chik mondo Jeremia oket e laru jarito kendo miye
    makati koa e yore mag jolos makati odiechiengʼ ka odiechiengʼ, nyaka makati duto
    man e dala maduongʼno norumo.
  meu-meu: Taunabunai King Sedekia e hahedua, bena Ieremia na hegima taudia edia magu
    ai e koua; bena dina ta ta ai flaoa igabu ta ta e henia, flaoa igabuna taudia
    edia ariara amo, ela bona hanua flaoana idoinai vada e ore. Taunabunai Ieremia
    na hegima taudia edia maḡu ai e nohova.
  npi-ULB: त्यसैले राजा सिदकियाहले एउटा हुकुम दिए । तिनका अधिकारीहरूले यर्मियालाई
    गारदको चोकमा थुने । सहरमा सबै रोटी नसकुञ्जेलसम्म तिनलाई हरेक दिन एउटा रोटी दिइन्थ्यो
    । यसरी यर्मिया गारदको चोकमा रहे ।
  yor-yor: Ọba Sedekiah wá pàṣẹ pé kí wọ́n fi Jeremiah sínú àgbàlá àwọn ẹ̀ṣọ́, àti
    kí wọn sì fún ní àkàrà ní ọjọ́ kọ̀ọ̀kan títí tí àkàrà tó wà ní ìlú yóò fi tán;
    bẹ́ẹ̀ ni Jeremiah wà nínú àgbàlá náà.
  pes-OPCB: پس صدقیای پادشاه دستور داد مرا به آن سیاهچال باز نگردانند، بلکه مرا در
    زندان قصر پادشاه نگه دارند و تا وقتی که نان در شهر پیدا می‌شود، هر روز مقداری
    نان تازه به من بدهند. بدین ترتیب من به زندان قصر پادشاه منتقل شدم.
  tgl-ULB: Kaya nagbigay ng isang utos si Haring Zedekias. ipinasok ng kaniyang lingkod
    si Jeremias sa loob ng patyo ng mga bantay. Binibigyan siya ng isang tinapay araw-araw
    mula sa lansangan ng mga panadero, hanggang maubos ang lahat ng tinapay sa lungsod.
    Kaya nanatili si Jeremias sa patyo ng mga bantay.
  cbu-NT: Ashiri kuraksha Sedekiyas, guardiyanungirisha watipuranll tumanamaam kamachtarangu;
    anootsirisha tumaneersin, pangaa tupaxanxampan kuskusin, anush pangaa yáyarusin,
    ichingaru zar nuwaam panataranaya. Ndatuma Irusarinash yakat pang kachingchu,
    uru nuwaam pangaa maritaranganaya. Ashirucha, nuwaa ndusha tumanshishish tumankusin,
    sundarunungirisha watipuranll taarangina. Ashiriya, na kamaneena yuwaa Jeremiyasaa
    tumanarangana anootsi.
  hui-hui: Ani layagola Kini Sedegaiahanda biabe biaga hearu lamiyagola tigua Yaremaia
    ibu kininaga anda pabe tamuhayagi helo ami agaliru heba helene. Ani helowa kini
    ibugua ibunaga mberedi hiraga andaha howa horo bibahendengi mberedi mbira Yaremaia
    mo migi bilimu lene. Ani miaabo halu howa tano ogoniha mberedi biba hayagola tigua
    mbira mulene nawiyagola howa Yaremaia ibu ami agali biaru heba garabaya hayagoha
    haabo hene.
  mya-mya: ထို့​ကြောင့်​ဇေ​ဒ​ကိ​မင်း​သည်​ငါ့​အား​နန်း တော်​ဝင်း​အ​တွင်း​၌​ချုပ်​နှောင်​ထား​ရန်​အ​မိန့်
    ပေး​တော်​မူ​၏။ ငါ​သည်​မြို့​တွင်း​၌​မုန့်​များ ကုန်​သည်​အ​ထိ​မုန့်​ဖို​များ​မှ​နေ့​စဉ်​နေ့​တိုင်း
    မုန့်​တစ်​လုံး​ကို​ရ​ရှိ​လေ​သည်။ ဤ​သို့​လျှင် ငါ​သည်​နန်း​တော်​ဝင်း​အ​တွင်း​၌​နေ​ရ
    သ​တည်း။
  bod-N: དེ་ནས་རྒྱལ་པོ་ཚིད་ཀི་ཡཱས་བཀའ་བབས་ནས། དེ་དག་གིས་ཡེ་རེམ་ཡཱ་ནི་སྐུ་སྲུང་དམག་གི་ཁྱམས་རར་བཅུག་པ་དང་།
    གྲོང་ཁྱེར་གྱི་ཁ་ཟས་ཐམས་ཅད་ཚར་བའི་བར་དུ་བག་ལེབ་ཚོང་པའི་སྲང་ལམ་ནས་ཉིན་རེ་བཞིན་བག་ལེབ་ཁོང་ལ་སྤྲད་ཅིང་།
    དེ་ལྟར་ཡེ་རེམ་ཡཱ་སྐུ་སྲུང་གི་ཁྱམས་རར་ལུས་སོ། །
  sna-sna: Ipapo mambo Zedhekia akarayira kuti Jeremia aiswe muruvazhe rwavarindi
    uye kuti apiwe chingwa chaibva mumugwagwa wavabiki zuva rimwe nerimwe kusvikira
    musisina chingwa muguta. Saka Jeremia akaramba ari muruvazhe rwavarindi.
  spa-BLM: Entonces el rey Sedequías dio la orden, y encerraron a Jeremías en el patio
    de la guardia. Cada día le daban una hogaza de pan de la calle de los panaderos,
    hasta que se acabó todo el pan de la ciudad. Así permaneció Jeremías en el patio
    de la guardia.
  cac-cac: Yuj chi', yalan vin̈aj rey Sedequías chi' to tzin can d'a jun yamaq'uil
    b'aj ayec' eb' stan̈van palacio chi', axo d'a junjun c'u tz'ac'ji junjun pan d'ayin,
    smanji d'a eb' b'oum pan. Ichan̈ej chi' aji, yacb'an ayto ixim pan chi' d'a yol
    chon̈ab' chi'. Icha chi' aj in cann̈ej d'a amac' chi'.
  swh-ULB: Kwa hiyo mfalme Sedekia alitoa amri. Wajakazi wake walimwekea mipaka Yeremia
    katika uwanja wa walinzi. Alipewa mkate kila siku kutoka mtaa wa waokaji mkate,
    mpaka mkate wote mjini uliisha. Basi Yeremia alibaki kwenye uwanja walinzi.
  bel-bel: І даў загад цар Сэдэкія, каб увязьнілі Ерамію ў двары варты і давалі яму
    па кавалку хлеба на дзень з вуліцы пекараў, пакуль ня кончыўся ўвесь хлеб у горадзе.
    І так заставаўся Ерамія ў двары варты.
  deu-ELBBK: Da gebot der König Zedekia, und man versetzte Jeremia in den Gefängnishof;
    und man gab ihm täglich einen Laib Brot aus der Bäckerstraße, bis alles Brot in
    der Stadt aufgezehrt war. So blieb Jeremia im Gefängnishof.
  mbb-OT: Umbe, mibmandù si Hadì Zedekia he ziyè dà ebpirisuwa si Jeremias te ubpeey
    te menge vantey te turuǥan. Mibmandù daan haazà is hadì he ebeǥayan si Jeremias
    te keenen he ebpuun diyà te menge panadiru zutun te inged andew-andew taman te
    zuen pe pan dutun te inged. Umbe mibpedayun is kegkepirisuwa ki Jeremias diyà
    te ubpeey te menge vantey.
  mal-2015: 'അപ്പോൾ സിദെക്കീയാരാജാവു: യിരെമ്യാവെ കാവൽപുരമുറ്റത്തു ഏല്പിപ്പാനും നഗരത്തിൽ
    ആഹാരം തീരെ ഇല്ലാതാകുംവരെ അപ്പക്കാരുടെ തെരുവിൽനിന്നു ദിവസംപ്രതി ഒരു അപ്പം അവന്നു
    കൊടുപ്പാനും കല്പിച്ചു. അങ്ങനെ യിരെമ്യാവു കാവൽപുരമുറ്റത്തു പാർത്തു.'
  rmc-rmc: Akor o kraľis Cidkijah prikazinďa, hoj le Jeremijaš te stražinen pre dvora
    le stražňikengri a te den les sako džives jekh maro andral e Pekarengri uľica
    a oda ľikerelas dži akor, medik sas o maro andro foros. Avke o Jeremijaš ačhiľa
    pre dvora le stražňikengri.
  pes-OPV: پس صدقیا پادشاه امر فرمود که ارمیا را درصحن زندان بگذارند. و هر روز قرص
    نانی ازکوچه خبازان به او دادند تا همه نان از شهر تمام شد. پس ارمیا در صحن زندان
    ماند.
  ron-1924: Ымпэратул Зедекия а порунчит сэ пэзяскэ пе Иеремия ын куртя темницей ши
    сэ-й дя ын фиекаре зи о пыне дин улица брутарилор, пынэ с-а сфыршит тоатэ пыня
    дин четате. Астфел, Иеремия а рэмас ын куртя темницей.
  ben-OBCV: রাজা সিদিকিয় তখন আদেশ দিলেন, যিরমিয়কে রক্ষীদের প্রাঙ্গণে রাখার জন্য
    এবং বললেন, তাকে যেন রুটিওয়ালাদের সরণি থেকে প্রতিদিন রুটি দেওয়া হয়, যতক্ষণ না
    নগর থেকে সমস্ত রুটি শেষ হয়। এইভাবে যিরমিয় রক্ষীদের প্রাঙ্গণে থেকে গেলেন।
  som-som: Markaas Boqor Sidqiyaah wuxuu ku amray in Yeremyaah barxaddii waardiyayaasha
    lagu daayo, oo waxaa dharaar kasta jidka kibisdubayaasha laga siin jiray xabbad
    kibis ah, ilamaa kibistii magaaladu ay wada dhammaatay. Oo sidaasuu Yeremyaah
    barxaddii waardiyayaasha ugu sii hadhay.
  eng-ASVBT: Then Zedekiah the king commanded, and they committed Jeremiah into the
    court of the guard; and they gave him daily a loaf of bread out of the bakers’
    street, until all the bread in the city was spent. Thus Jeremiah remained in the
    court of the guard.
  ita-1885: E il re Sedechia comandò che Geremia fosse rinchiuso nella corte della
    prigione, e che gli fosse dato un pezzo di pane per giorno, dalla piazza de' fornai;
    il che fu fatto finchè tutto il pane fu venuto meno nella città. Così Geremia
    stette nella corte della prigione.
  eng-LXXUP: 'And their mighty ones shall be over them, and their prince shall proceed
    of themselves; and I will gather them, and they shall return to me: for who is
    this that has set his heart to return to me? saith the Lord.'
  eng-ULB: So King Zedekiah gave an order. His servants confined Jeremiah in the courtyard
    of the guard. A loaf of bread was given him every day from the street of the bakers,
    until all the bread in the city was gone. So Jeremiah stayed in the courtyard
    of the guard.
  spa-VBL: El rey Sedequías dio la orden de que Jeremías fuera recluido en el patio
    de la guardia y que se le proporcionara una hogaza de pan cada día de una panadería
    hasta que no quedara pan en la ciudad. Así que Jeremías se quedó en el patio de
    la guardia.
  fra-_FOB: Alors le roi Sédécias commanda qu'on gardât Jérémie dans la cour de la
    prison, et qu'on lui donnât chaque jour un pain de la rue des boulangers, jusqu'à
    ce que tout le pain de la ville fût consommé. Ainsi Jérémie demeura dans la cour
    de la prison.
  mal-mal: 'അപ്പോൾ സിദെക്കീയാരാജാവ്: യിരെമ്യാവിനെ കാവൽപ്പുരമുറ്റത്ത് ഏല്പിക്കുവാനും
    നഗരത്തിൽ ആഹാരം തീരെ ഇല്ലാതാകുംവരെ അപ്പക്കാരുടെ തെരുവിൽനിന്ന് ദിവസംപ്രതി ഓരോ അപ്പം
    അവന് കൊടുക്കുവാനും കല്പിച്ചു. അങ്ങനെ യിരെമ്യാവ് കാവൽപ്പുരമുറ്റത്ത് പാർത്തു.'
  urd-GVR: Tab Sidqiyāh Bādshāh ne hukm diyā ki Yarmiyāh ko shāhī muhāfizoṅ ke sahan
    meṅ rakhā jāe. Us ne yih hidāyat bhī dī ki jab tak shahr meṅ roṭī dastyāb ho Yarmiyāh
    ko nānbāī-galī se har roz ek roṭī miltī rahe. Chunāṅche Yarmiyāh muhāfizoṅ ke
    sahan meṅ rahne lagā.
  suz-BL: मिनु पिप सिदकीयाह आ हुकुममी येरमीया पिप आ दरवार खाल पाइब मुर आ जेल्‍खानम
    वोइक्‍चा पुंइसाक्‍व। मिनु सहर ङा शोब्‍ले चोतीक रे मनुम्म सम्‍म, नाक्‍त किंत किंत
    मेको कली शोब्‍ले चाक्‍शा गेम्‍तेक्‍म। मोपा येरमीया पिप आ दरवार खाल पाइब आ जेल्‍खान
    ङा लाङगाम बाक्‍त। येरमीया ३२:२
  eng-NOY: Then Zedekiah the king commanded that they should commit Jeremiah into
    the court of the prison, and that they should give him daily a piece of bread
    out of the bakers' street, until all the bread in the city should be consumed.
    And Jeremiah remained in the court of the prison.
  ita-1927: Allora il re Sedekia ordinò che Geremia fosse custodito nel cortile della
    prigione, e gli fosse dato tutti i giorni un pane dalla via de’ fornai, finché
    tutto il pane della città fosse consumato. Così Geremia rimase nel cortile della
    prigione.
  ckb-ckb: سدقیای پاشاش فەرمانی دا کە یەرمیا بخرێتە حەوشەی پاسەوانەکان، ڕۆژانە یەک
    نانی لە بازاڕی نانەوایانەوە پێبدرێت، هەتا بە تەواوی نان لە شارەکە دەبڕدرێتەوە.
    یەرمیا لە حەوشەی پاسەوانەکان مایەوە.
  eng-BBE: Then by the order of Zedekiah the king, Jeremiah was put into the place
    of the armed watchmen, and they gave him every day a cake of bread from the street
    of the bread-makers, till all the bread in the town was used up. So Jeremiah was
    kept in the place of the armed watchmen.
  kan-OKCV: ಆಗ ಅರಸನಾದ ಚಿದ್ಕೀಯನು ಯೆರೆಮೀಯನನ್ನು ಸೆರೆಮನೆಯ ಅಂಗಳದಲ್ಲಿ ಇರಿಸಬೇಕೆಂದೂ, ಪಟ್ಟಣದಲ್ಲಿರುವ
    ರೊಟ್ಟಿಯೆಲ್ಲಾ ಮುಗಿದು ಹೋಗುವವರೆಗೆ, ಅವನಿಗೆ ರೊಟ್ಟಿಗಾರರ ಬೀದಿಯಿಂದ ದಿನಕ್ಕೆ ಒಂದು ತುಂಡು
    ರೊಟ್ಟಿ ಕೊಡಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದನು; ಹಾಗೆಯೇ ಯೆರೆಮೀಯನು ಸೆರೆಮನೆಯ ಅಂಗಳದಲ್ಲಿ ನಿಂತನು.
  tam-2017: அப்பொழுது எரேமியாவைக் காவல்நிலையத்தின் முற்றத்தில் காக்கவும், நகரத்தில்
    அப்பம் இருக்குவரை அப்பம் சுடுகிறவர்களின் வீதியில் தினம் ஒரு அப்பத்தை அவனுக்கு
    வாங்கிக்கொடுக்கவும் கட்டளையிட்டான்; அப்படியே எரேமியா காவல்நிலையத்தின் முற்றத்தில்
    இருந்தான்.
  spa-RV-1909: Entonces dió orden el rey Sedechîas, y depositaron á Jeremías en el
    patio de la cárcel, haciéndole dar una torta de pan al día, de la plaza de los
    Panaderos, hasta que todo el pan de la ciudad se gastase. Y quedó Jeremías en
    el patio de la cárcel.
  ron-BTF: Atunci împăratul Zedechia a poruncit să îl dea pe Ieremia în curtea închisorii
    și să îi dea zilnic o bucată de pâine din strada brutarilor, până când toată pâinea
    din cetate se termină. Astfel Ieremia a rămas în curtea închisorii.
  eng-WEBP: Then Zedekiah the king commanded, and they committed Jeremiah into the
    court of the guard. They gave him daily a loaf of bread out of the bakers’ street,
    until all the bread in the city was gone. Thus Jeremiah remained in the court
    of the guard.
  eng-FBV: King Zedekiah gave the order for Jeremiah to be held in the guard's courtyard
    and be provided with a loaf of bread every day from a bakery until there was no
    bread left in the city. So Jeremiah stayed in the guard's courtyard.
  nld-1939: Toen zette men Jeremias op last van koning Sedekias gevangen in de gevangen-hof,
    en gaf hem dagelijks een brood uit de Bakkerstraat, totdat er geen brood in de
    stad meer was. Zo bleef Jeremias dus in de gevangen-hof.
  nch-BL: Huajca Tanahuatijquet Sedequías tanahuati ma techhuicaca ipan nopa tatzacti
    cati eltoc calixpa ten nopa caltanahuatili, huan tanahuati para mojmosta ma techmacaca
    se pedazo pantzi cati yancuic quicojtoque campa nopa panchihuani. Huan quej nopa
    quichijque hasta tanqui nochi pantzi ipan nopa altepet. Quej nopa techpixtoyaj
    ipan nopa tatzacti cati eltoc calixpa ten nopa caltanahuatili.
  vie-1934: Vua Sê-đê-kia bèn truyền giữ Giê-rê-mi trong nơi hành lang lính canh,
    mỗi ngày phát cho một chiếc bánh của phố hàng bánh, cho đến chừng bánh trong thành
    hết trơn. Giê-rê-mi ở trong hành lang lính canh là như vậy.
  hin-CV: तब राजा ने आदेश दिया और येरेमियाह को पहरे के आंगन में रखने का प्रबंध किया
    गया, वहां उन्हें प्रतिदिन पाकशाला गली से रोटी प्रदान की जाती रही, यह तब तक होता
    रहा जब तक नगर में रोटी का निर्माण करना संभव रहा. वैसे येरेमियाह पहरे के आंगन में
    ही निवास करते रहे.
  spa-BES: Luego, por orden del rey Sedequías, Jeremías fue puesto en el lugar de
    los vigilantes armados, y cada día le daban un pastel de pan de la calle de los
    panaderos, hasta que el pan de la ciudad fue agotado. Así se mantuvo a Jeremías
    en lugar de los vigilantes armados.
  tdx-tdx: Aa le nandily t’i Tsidkia, naho najò’ iareo an-kiririsa’ o mpigaritseo
    t’Iirmeà; vaho nanjotsoañe vonga-mofo boak’ andro hirik’ an-dalam-panoñak’ ao
    ampara’ te fonga nikapaike ty mofo’ i rovay. Aa le nidoñe an-kiririsam-pigaritse
    ao t’Iirmeà.
  tha-KJV: กษัตริย์​เศเดคียาห์จึ​งม​ีรับสั่งให้เขามอบเยเรมีย์​ไว้​ที่​บริเวณทหารรักษาพระองค์
    และเขาให้ขนมปังแก่ท่านวันละก้อนจากถนนช่างทำขนมจนขนมปังในกรุงนั้นหมด เยเรมีย์จึงค้างอยู่ในบริเวณทหารรักษาพระองค์​อย่างนั้น
  por-BR-2018: Então o rei Zedequias mandou que pusessem a Jeremias no pátio da guarda,
    e que lhe dessem uma porção de pão por dia, da rua dos padeiros, até todo o pão
    da cidade ter se acabado. Assim Jeremias ficou no pátio da guarda.
  deu-ELO: Da gebot der König Zedekia, und man versetzte Jeremia in den Gefängnishof;
    und man gab ihm täglich einen Laib Brot aus der Bäckerstraße, bis alles Brot in
    der Stadt aufgezehrt war. So blieb Jeremia im Gefängnishofe.
  eng-WYC-2018: Therefore Zedekiah commanded, that Jeremy should be betaken into the
    porch of the prison, and that a cake of bread should be given to him each day,
    without stew, till all the loaves of the city were wasted; and Jeremy dwelled
    in the porch of the prison. (And so Zedekiah commanded that Jeremiah should be
    taken to the courtyard of the prison, and that a loaf of bread should be given
    to him each day, but without stew, until all the loaves of the city were gone;
    and so Jeremiah lived in the courtyard of the prison.)
  epo-epo: Tiam la reĝo Cidkija ordonis, ke oni tenu Jeremian sur la korto de la malliberejo;
    kaj oni donadis al li bulon da pano ĉiutage el la strato de la bakistoj, ĝis konsumiĝis
    la tuta pano en la urbo. Tiamaniere Jeremia restis sur la korto de la malliberejo.
  uig-PIN: Zǝdǝkiya padixaⱨ pǝrman qüxürüp, Yǝrǝmiyani ⱪarawullarning ⱨoylisida turƣuzuxni,
    xuningdǝk xǝⱨǝrdiki ⱨǝmmǝ nan tügǝp kǝtmisila, uningƣa ⱨǝrküni «Naway koqisi»din
    bir nan berilixni tapilidi; xuning bilǝn Yǝrǝmiya ⱪarawullarning ⱨoylisida turdi.
  beo-beo: Amaiba:le, hina bagade Sedegaia da ilia da na hina bagade diasu gagoi amo
    ganodini gagili ga:i diasu agoane esaloma:ne, logo ga:sima:ne sia:i. Na da amogawi
    esalu. Eso huluane ilia da agi ga:gi afadafa (agi ga:gi hamosu diasuga lai) nama
    ianu, agi ga:gi huluane Yelusaleme ganodini galu huluane dagobeba:le fawane yolesi.
  tpi-OTNT: Jeremaia i tok pinis, orait King Sedekaia i givim oda na ol i kalabusim
    Jeremaia long hap bilong ol soldia insait long banis bilong king. Na tu king i
    tok, na long olgeta de ol i save kisim wanpela bret long haus bret na givim long
    Jeremaia. Tasol taim olgeta bret long taun i pinis, ol i no inap mekim moa. Na
    Jeremaia i kalabus i stap long hap bilong ol soldia.
  hau-SA: Sarki Zedekiya ya yi umarni a ajiye Irmiya a sansanin matsara a kuma ba
    shi burodi daga titin masu gashin burodi kowace rana sai duka burodi a birnin
    ya ƙare. Saboda haka Irmiya ya zauna a sansanin matsara.
  uig-LAT: Zedekiya padishah perman chüshürüp, Yeremiyani qarawullarning hoylisida
    turghuzushni, shuningdek sheherdiki hemme nan tügep ketmisila, uninggha herküni
    «Naway kochisi»din bir nan bérilishni tapilidi; shuning bilen Yeremiya qarawullarning
    hoylisida turdi.
  nde-nde: UZedekhiya inkosi waselaya ukuba uJeremiya afakwe egumeni labalindi aphiwe
    isinkwa esivela emgwaqweni wabapheki bezinkwa usuku ngalunye izinkwa zonke zize
    ziphele edolobheni. Ngakho uJeremiya wahlala egumeni labalindi.
  ton-ton: Pea naʻe toki fekau ʻe Setikia ko e tuʻi ke ʻave ʻa Selemaia ki he lotoʻā
    ʻoe fale fakapōpula, pea ke nau foaki kiate ia ʻi he ʻaho kotoa pē ʻae konga mā
    mei he hala ʻoe kau tangata taʻo mā, ʻo aʻu ki he fakaʻosi ʻae mā kotoa pē ʻi
    he kolo. Ko ia naʻe nofo ʻa Selemaia ki he lotoʻā ʻoe fale fakapōpula.
  ces-1613: I přikázal král Sedechiáš, aby vsadili Jeremiáše do síně stráže, a dávali
    jemu pecník chleba na den z ulice pekařů, dokudž by nebyl vytráven všecken chléb
    v městě. A tak seděl Jeremiáš v síni stráže.
  eng-WMB: Then Zedekiah the king commanded, and they committed Jeremiah into the
    court of the guard. They gave him daily a loaf of bread out of the bakers’ street,
    until all the bread in the city was gone. Thus Jeremiah remained in the court
    of the guard.
  tam-TCV: அப்பொழுது சிதேக்கியா அரசன் எரேமியாவைக் காவற்கூட முற்றத்தில் சிறை வைக்கும்படி
    கட்டளையிட்டான். மேலும் பட்டணத்தில் அப்பம் முடியும்வரை அப்பம் சுடுவோரின் தெருவிலிருந்து
    தினமும் அவனுக்கு அப்பம் கொடுக்கும்படியும் கட்டளையிட்டான்; எனவே எரேமியா காவற்கூட
    முற்றத்தில் இருந்தான்.
  ceb-ULB: Busa nagmando si Haring Zedekia. Gibutang sa iyang mga sulugoon si Jeremias
    didto sa hawanan sa tigbantay. Ginahatagan siya ug tipik sa tinapay matag adlaw
    gikan sa kadalanan sa tighimo ug mga tinapay, hangtod nga nahurot na ang tanang
    tinapay sa siyudad. Busa nagpabilin si Jeremias sa hawanan sa tigbantay.
  pol-UBG: Król Sedekiasz rozkazał więc oddać Jeremiasza pod straż na dziedzińcu więzienia
    i aby dawano mu bochenek chleba dziennie z ulicy Piekarzy, póki nie został wyczerpany
    cały chleb w mieście. A Jeremiasz pozostał na dziedzińcu więzienia.
  agr-agr: Tusa timatai apu Sedequías, Jeremías jukijum agá suntaja ijuntai awa nuwi
    apusajum, kashi kashinig pagka sujin yuja nuwiya makichik pag sutatjume, tiuwai.
    Tusa timatai jukiag, suntaja ijuntain apusajui. Dutikawag makichik tsawantai makichik
    pagkan suwidau. Dutika suu batsatu ashí yaaktanum pag amuekamtai, sutsuk idaisajui.
  kyc-kyc: Dokona lao kiŋi Setekayame namba kiŋinya yanda singi panda dokona pao karapala
    kii palyinya leyamo kareyo dokopa nenge borete kiso wasingi anda dokona kunjasi
    mendaki larapu yuu gii mendakinya lao joo kareyaminyi pao yuu taone dokona nenge
    borete dupwa oteya.
  urd-GVU: تب صِدقیاہ بادشاہ نے حکم دیا کہ یرمیاہ کو شاہی محافظوں کے صحن میں رکھا
    جائے۔ اُس نے یہ ہدایت بھی دی کہ جب تک شہر میں روٹی دست یاب ہو یرمیاہ کو نان بائی
    گلی سے ہر روز ایک روٹی ملتی رہے۔ چنانچہ یرمیاہ محافظوں کے صحن میں رہنے لگا۔
  deu-1912: Da befahl der König Zedekia, daß man Jeremia im Vorhof des Gefängnisses
    behalten sollte, und ließ ihm des Tages ein Laiblein Brot geben aus der Bäckergasse,
    bis daß alles Brot in der Stadt aufgezehrt war. Also blieb Jeremia im Vorhof des
    Gefängnisses.
  kan-2017: ಅರಸನಾದ ಚಿದ್ಕೀಯನು ಇದನ್ನು ಕೇಳಿ ಅಪ್ಪಣೆ ಕೊಡಲು ಯೆರೆಮೀಯನನ್ನು ಕಾರಾಗೃಹದ ಅಂಗಳದಲ್ಲಿಟ್ಟು,
    ಪಟ್ಟಣದ ರೊಟ್ಟಿಯೆಲ್ಲಾ ತೀರುವ ತನಕ ರೊಟ್ಟಿಯ ಪೇಟೆಯಿಂದ ಪ್ರತಿದಿನ ಒಂದೊಂದು ರೊಟ್ಟಿಯನ್ನು ಅವನಿಗೆ
    ತಂದು ಕೊಡುತ್ತಿದ್ದರು. ಹೀಗೆ ಯೆರೆಮೀಯನು ಕಾರಾಗೃಹದ ಅಂಗಳದಲ್ಲೇ ವಾಸಿಸುತ್ತಿದ್ದನು.
  yap-yap: Me yog Zedekiah ni Pilung ni nga ni loknag e garog ngog u lan e yoror u
    tafen e pilung, ra reb e rran ma ba yael’ e flowa ni ka ni pi’ ngog ni kan fek
    u tafen e lum flowa, nge mada’ ko ngiyal’ nike m’ay urngin e flowa u lan fare
    binaw.
  hlt-MCSB: Te dongah manghai Zedekiah loh auen tih Jeremiah te thongim vongup ah
    a khueh. Anih te hnin at ah buh hluem te kholong buh thong taeng lamloh khopuei
    lamkah buh boeih a cung duela a paek. Jeremiah khaw thongim vongup ah kho a sak.
  mdy-ETH: ዬያሮ ካኣቲ፥ ሴዴቂያሴ ካኣቱሞ ማኣሮኮ ዲሮ ጋራ ቱኡሲ ዓሲ ማዒ ዴዓንዳጉዲ፥ ጊንሣ ሃሣ ካታሞይዳ ሙዓኒ ካሦ ባኣዚ
    ጋፒ ባይቃንዳ ኬሎ ሄላንዳኣና ላኣዶ ላኣዳ ዓሳ ኬላ ኬላ ፔቴ ላኣዳ ታኣም ዒንጋንዳጉዲ ዓሶ ዒ ዓይሤኔ፤ ዬያሮ ታኣኒያ ዒኢካ
    ዴዔኔ።
  twi-ASANTE: Ɔhene Sedekia hyɛɛ sɛ wɔmfa Yeremia nkɔto awɛmfoɔ adihɔ hɔ, na wɔmma
    no burodo a ɛfiri burodotofoɔ borɔno so da biara nkɔsi sɛ kuropɔn no mu burodo
    nyinaa bɛsa. Enti Yeremia kaa awɛmfoɔ adihɔ hɔ.
  eng-WEBU: Then Zedekiah the king commanded, and they committed Jeremiah into the
    court of the guard. They gave him daily a loaf of bread out of the bakers’ street,
    until all the bread in the city was gone. Thus Jeremiah remained in the court
    of the guard.
  wal-wal: Hegaa gishshau, Kawoi Sedeqiyaasi naagiyaageetu dabaaban Ermmaasa wottana
    mala azaziis. Hegan a wottidaashin, katamaappe daabboi xayana gakkanaashin, hachchi
    hachchi issi issi daabbuwaa uukkiyoosaappe ehi ehiidi, ayyo immidosona.
  spa-PDDPT: Entonces el rey Sedequías ordenó que custodiaran a Jeremías en el patio
    de la guardia real, y que le dieran una hogaza de pan diariamente de la calle
    de los Panaderos, mientras hubiera pan en la ciudad. Por tanto Jeremías permaneció
    en el patio de la guardia real.
  gun-gun: Ha'e ramo huvixa Zedequias ogueraa uka Jeremias harõa kuery ikuaiaty roka
    py ju opyta aguã. Ára nhavõ ixupe ogueru ruka guive peteĩ mbojape, mbojape apoa
    gui ae, tetã rupi mbojape jipovei peve. Ha'e rami py harõa kuery ikuaiaty roka
    py Jeremias opyta.
  ilo-ULB: Nangted ngarud ni Zedekias iti bilin. Inkabil dagiti adipenna ni Jeremias
    iti paraangan nga ayan dagiti agbanbantay. Inaldaw a maik-ikkan isuna iti tinapay
    manipud iti kalsada dagiti panadero, agingga a naibus dagiti tinapay iti siudad.
    Nagtalinaed ngarud ni Jeremias iti paraangan nga ayan dagiti agbanbantay.
  kpg-kpg: Di King Zedekiah gaa hai bolo au gi galabudi ina hua i lodo di abaaba dono
    hale. Malaa, gei au ga noho hua i golo, e gaigai agu palaawaa ala e gaamai gi di au
    mai digau hai palaawaa, gaa dae loo gi nia palaawaa huogodoo guu odi i lodo di
    waahale deelaa.
  uig-ARA: زەدەكىيا پادىشاھ پەرمان چۈشۈرۈپ، يەرەمىيانى قاراۋۇللارنىڭ ھويلىسىدا تۇرغۇزۇشنى،
    شۇنىڭدەك شەھەردىكى ھەممە نان تۈگەپ كەتمىسىلا، ئۇنىڭغا ھەركۈنى «ناۋاي كوچىسى»دىن
    بىر نان بېرىلىشنى تاپىلىدى؛ شۇنىڭ بىلەن يەرەمىيا قاراۋۇللارنىڭ ھويلىسىدا تۇردى.
  sus-sus: Mangɛ Sedekiya naxa yaamari fi e xa Annabi Yeremi lu geeli tɛtɛ kui, e
    man xa taami xuntunyi so a yi ra lɔxɔ yo lɔxɔ kelife taami gande. E xa na raba
    han taami ɲɔnma taa kui tɛmui naxɛ. Na nan a toxi Annabi Yeremi naxa lu geeli
    tɛtɛ kui.
  pon-2006: Nanmwarki Sedekaia eri mahsanih pwe I en ritidiong nan kelen tehnpaso.
    Ngehi eri kin mihmi wasao, oh kin tungutoangoale lopwen en pilawa ehu rahn koaros
    sang ni imwen wie pilawa kan lao sohla pilawa nan kahnimwo.
  jae-jae: Amboac tonaŋ kiŋ Sedekia kêjatu nê lau, tec sêkêŋ Jeremia gêŋgôŋ siŋwaga,
    taŋ sejop gamêŋ naŋ, nê malacluŋ ma sêkêŋ polom samuc teŋ, taŋ sêkôc aŋga lausêpac-polomwaga
    nêŋ naŋ, gêdêŋ eŋ kêtôm bêcgeŋ e polom samob gêbacnê aŋga malac. Sêgôm amboac
    tonaŋ gêdêŋ eŋ ma gêŋgôŋ siŋwaga, taŋ sejop gamêŋ naŋ, nêŋ malacluŋ.
  ksd-ksd: Ma Sedekia ra king i ga vartuluai, ma di ga varuk Ieremia ta ra taman kai
    ra umana monamono, ma ra bungbung par di ga tul tar ra pakana gem tana maro ra
    tavul a tuntun gem, tuk tar ta ra bung ra gem ta ra pia na pal i ga par. Ma damana
    Ieremia i ga kiki ta ra taman kai ra umana monamono.
  tur-YTC: O zaman Kral Sidkiya buyurdu ve Yeremya'yı muhafız avlusuna koydular. Kentteki
    bütün ekmek bitene kadar ona her gün fırıncılar sokağından bir somun ekmek verdiler.
    Böylece Yeremya muhafız avlusunda kaldı.
  grc-BRENT: Καὶ ἔσονται ἰσχυρότεροι αὐτοῦ ἐπʼ αὐτοὺς, καὶ ὁ ἄρχων αὐτοῦ ἐξ αὐτοῦ
    ἐξελεύσεται· καὶ συνάξω αὐτοὺς, καὶ ἀποστρέψουσι πρὸς μέ· ὅτι τίς ἐστιν οὗτος
    ὃς ἔδωκε τὴν καρδίαν αὐτοῦ, ἀποστρέψαι πρὸς μέ; φησὶ Κύριος·
  ind-AYT: Kemudian, Raja Zedekia memberi perintah, dan mereka menyerahkan Yeremia
    ke pelataran penjagaan, dan memberinya sepotong roti setiap hari dari jalan tukang
    roti sampai semua roti di kota itu telah habis. Demikianlah Yeremia tinggal di
    halaman penjara.
  nya-nya: Tsono Mfumu Zedekiya analamula kuti Yeremiya asungidwe mʼbwalo la alonda.
    Ankamupatsa buledi tsiku ndi tsiku amene ankamugula kwa ophika buledi. Anapitiriza
    kutero mpaka buledi yense anatha mu mzindamo. Choncho Yeremiya anapitirira kukhala
    mʼbwalo la alonda.
  hrv-hrv: Tada kralj Sidkija naredi i Jeremiju odvedoše u tamničko dvorište te mu
    davahu svaki dan pogaču kruha iz Pekarske ulice, sve dok nije ponestalo kruha
    u gradu. I tako Jeremija ostade u tamničkom dvorištu.
  mps-mps: Jeremaiago po ola silibaso da, teda king Sedekaiago dąų wabo po olama,
    te augwaligo Jeremaia kalabus elama, te ami dabe badu te kingo be mesalo obo tomode
    bidali. Te kingo me te po wali, te tigidali sogo augwaligo te bret deli te bret
    nigibo bede selama, te Jeremaiabolo magasu yali. Te tigidali bret te taunde silibaso,
    te tama me tegobeo. Tama Jeremaia kalabus elama, te ami dabe pedai badu bidai
    dao.
  tpi-tpi: Jeremaia i tok pinis, orait King Sedekaia i givim oda na ol i kalabusim
    Jeremaia long hap bilong ol soldia insait long banis bilong king. Na tu king i
    tok, na long olgeta de ol i save kisim wanpela bret long haus bret na givim long
    Jeremaia. Tasol taim olgeta bret long taun i pinis, ol i no inap mekim moa. Na
    Jeremaia i kalabus i stap long hap bilong ol soldia.
  dan-1931: Da bød Kong Zedekias, at man skulde holde Jeremias i Varetægt i Vagtforgården;
    og der gaves ham daglig et Stykke Brød fra Bagerens Gade, indtil Brødet slap op
    i Byen. Således sad nu Jeremias i Vagtforgården.
  vie-OVCB: Vậy Vua Sê-đê-kia ra lệnh không để Giê-rê-mi trở lại hầm tối. Thay vào
    đó, vua giam Giê-rê-mi trong sân thị vệ của hoàng cung. Vua còn ra lệnh cấp cho
    Giê-rê-mi mỗi ngày một ổ bánh, cho đến ngày trong thành hết bánh. Vậy, Giê-rê-mi
    bị giam trong ngục hoàng cung.
  guj-2017: ત્યારે સિદકિયા રાજાએ આજ્ઞા કરી કે, યર્મિયાને ચોકીમાં રહે. અને નગરમાંની
    સર્વ રોટલી પૂરી થઈ રહી ત્યાં સુધી ભઠ્ઠીયારાઓના મહોલ્લાઓમાંથી તેને રોજ રોટલીનો
    એક ટુકડો આપવામાં આવતો હતો. આમ યમિર્યા ચોકીમાં રહ્યો.
  pon-2006A: Nanmwarki Sedekaia eri mahsanih pwe I en ritidiong nan kelen tehnpaso.
    Ngehi eri kin mihmi wasao, oh kin tungutoangoale lopwen en pilawa ehu rahn koaros
    sang ni imwen wie pilawa kan lao sohla pilawa nan kahnimwo.
  por-BRBSL: Então Zedequias, o rei, ordenou, e eles internaram Jeremias na corte
    da guarda. Davam-lhe diariamente um pão fora da rua dos padeiros, até que todo
    o pão da cidade tivesse desaparecido. Assim, Jeremias permaneceu na corte da guarda.
  cth-cth: Siangpahrang Zedekiah ni, kâ a poe teh Jeremiah hah ramveng rapan thung
    vah a paung. Vaiyei kasakkungnaw ni sak e thung hoi hnintangkuem vaiyei phen buet
    touh khopui thung vaiyei ao roukrak a poe awh. Hottelah Jeremiah teh ramvengnaw
    e rapan thung vah ao.
  twi-twi: Ɔhene Sedekia hyɛɛ sɛ wɔmfa Yeremia nkɔto awɛmfo adiwo hɔ, na wɔmma no
    brodo a efi brodotofo borɔn so da biara nkosi sɛ kuropɔn no mu brodo nyinaa bɛsa.
    Enti Yeremia kaa awɛmfo adiwo hɔ.
  hlt-hlt: Te dongah manghai Zedekiah loh auen tih Jeremiah te thongim vongup ah a
    khueh. Anih te hnin at ah buh hluem te kholong buh thong taeng lamloh khopuei
    lamkah buh boeih a cung duela a paek. Jeremiah khaw thongim vongup ah kho a sak.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Sedesiɑ duɔ́ ndinùù kɛ dɔ̀ bɛ̀ n dènnɛní dikpetíntou kɛ́ n
    tɑnnɛ́ kudɑ̀nkù bɛ̀ɛ̀ bɑ̀ɑ tikpetíntì bɛ̀ borɛ̀ kɛ́ nni nduɔ̀ mbɑ́ dìì yiè pɛ̃́ɛ̃̀,
    kɛ̀ pɛ̃́ɛ̃̀ weè sɑ̀ɑ̀ í dèè. Mí nSedemii kɛ̀ nní mbo bɛ̀ɛ̀ bɑ̀ɑ̀ tikpetíntì bɛ
    kó kudɑ̀nkù kɛ́mɔntɛ.
  msy-2020: Jeremaia mɨkemegha gɨvazɨma, Atrivim Sedekaia mɨgeima, me Jeremaia isa
    atrivimɨn dɨvazimɨn aven mɨdorozir gumazibar danganir mamɨn, Jeremaia isa kalabus
    gatɨ. Egha atrivim me mɨkemezɨ, me dughiaba bar bretba tuer dɨpenimɨn, bretba
    vaghvagha da isa iza Jeremaia ganɨdi. Me arazir kam gamuavɨra ikia, ghua nguibar
    ekiamɨn bretba bar gɨvazir dughiam otozɨ, me ua kamaghɨn amir puvatɨ. Dughiar
    kabar, Jeremaia kamaghɨra mɨdorozir gumazibar danganimɨn kalabusɨn ikiavɨra iti.
  azb-azb: Padşah Sidqiya əmr etdi və Yeremyanı keşikçilər həyətində saxladılar. Şəhərdə
    çörək ehtiyatı qurtarana qədər hər gün ona çörək bişirənlər küçəsindən gətirib
    bir parça çörək verirdilər. Beləcə Yeremya mühafizəçilər həyətində qaldı.
  eng-DBY: Then Zedekiah the king commanded, and they committed Jeremiah into the
    court of the guard, and they gave him daily a loaf of bread out of the bakers'
    street, until all the bread in the city was spent. And Jeremiah abode in the court
    of the guard.
  hin-2017: तब सिदकिय्याह राजा की आज्ञा से यिर्मयाह पहरे के आँगन में रखा गया, और जब
    तक नगर की सब रोटी न चुक गई, तब तक उसको रोटीवालों की दूकान में से प्रतिदिन एक रोटी
    दी जाती थी। यिर्मयाह पहरे के आँगन में रहने लगा।
  wol-KYG: Ba loolu amee Buur Cedesyas santaane ñu teg Yeremi ca biir ëttu dag ya.
    Ñu di ko jox bés bu ne menn mburum lëmm mu jóge ca mbeddu Lakk-kati mburu ya,
    ba keroog mburu di ñàkk ca dëkk ba. Yeremi nag toog ca ëttu kër dag ya.
  eng-YLT: And the king Zedekiah commandeth, and they commit Jeremiah into the court
    of the prison, also to give to him a cake of bread daily from the bakers' street,
    till the consumption of all the bread of the city, and Jeremiah dwelleth in the
    court of the prison.
  eng-WYC-2017: Therefore Zedekiah commanded, that Jeremy should be betaken into the
    porch of the prison, and that a cake of bread should be given to him each day,
    without stew, till all the loaves of the city were wasted; and Jeremy dwelled
    in the porch of the prison.
  eng-WMBB: Then Zedekiah the king commanded, and they committed Jeremiah into the
    court of the guard. They gave him daily a loaf of bread out of the bakers’ street,
    until all the bread in the city was gone. Thus Jeremiah remained in the court
    of the guard.
  urd-GVH: तब सिदक़ियाह बादशाह ने हुक्म दिया कि यरमियाह को शाही मुहाफ़िज़ों के सहन
    में रखा जाए। उसने यह हिदायत भी दी कि जब तक शहर में रोटी दस्तयाब हो यरमियाह को
    नानबाई-गली से हर रोज़ एक रोटी मिलती रहे। चुनाँचे यरमियाह मुहाफ़िज़ों के सहन में
    रहने लगा।
  rug-rug: Ke vala zinama se Zedekaea sa baṉara pude ta veko pa vasina varivarigarana
    tadi na tie kopu pa vetu baṉara se Zeremaea meke kote ta poni bereti koari na
    tie tavete bereti doduru rane osolae beto sari doduru bereti koasa vasileana lavata.
    Ke koa se Zeremaea koasa varivarigarana pa vetu baṉara.
  gaz-gaz: Kana irratti Zedeqiyaa Mootichi akka Ermiyaas oobdii eegumsaa keessa kaaʼamuu
    fi akka isaan hamma buddeenni magaalaa sanaa dhumutti guyyaa guyyaatti buddeena
    tokko tokko warra buddeena tolchan irraa fuudhanii isaaf kennan ajaje. Akkasiin
    Ermiyaas oobdii eegumsaa keessa ture.
  fra-LSG: Le roi Sédécias ordonna qu’on gardât Jérémie dans la cour de la prison,
    et qu’on lui donnât chaque jour un pain de la rue des boulangers, jusqu’à ce que
    tout le pain de la ville fût consommé. Ainsi Jérémie demeura dans la cour de la
    prison.
  gnn-gnn: Bala walala yakana ŋarranha djuy'yurruna balayinydja, ŋunhinydja wal'ŋu
    be buku‐munha'lilinydja ŋoylilinydja, yana walala ŋarrakalaŋumirri dhaḻ'yurrunana
    yulŋunydja, gonydjiŋmirriyaŋalana ŋunhiwala buŋgawawalana wal'ŋu wäŋalili, warraŋullili
    märr. Ga bitjanana liŋgu walu‐ŋupana walala ŋuli ŋarraku wekanha ŋathanydja ruwaŋga'na,
    yana liŋgu ga dhawar'yurruna ŋatha ŋunhiyi ŋunhili wäŋaŋura warrpam'thurruna.
  yal-yal: Manga Sedeki yi yamarin fi a e xa e yengi dɔxɔ Yeremi xɔn kantan tiine
    banxin sansanna kui, e yi lu buru xun keden soɛ a yii lɔxɔ yo lɔxɔ keli buru ganne
    yireni han taan burun birin na ɲan lɔxɔn naxan yi. Yeremi lu na kii nin kantan
    tiine banxin sansanna kui.
  haw-1868: Alaila, kauoha ae la o Zedekia, ke alii, e hoonoho lakou ia Ieremia ma
    ke kahua o ka halepaahao, i haawi hoi lakou nana, i kela la i keia la i hookahi
    apana berena, mai ke alanui mai o ka poe kahu palaoa, a hiki i ka manawa e hoopauia'i
    ka berena o ke kulanakauhale. A noho iho la o Ieremia ma ke kahua o ka halepaahao.
  arb-NAV: فَأَصْدَرَ الْمَلِكُ صِدْقِيَّا أَمْرَهُ بِايْدَاعِ إِرْمِيَا دَارَ الْحَرَسِ
    وَأَنْ يُقَدَّمَ لَهُ رَغِيفٌ مِنَ الْخُبْزِ كُلَّ يَوْمٍ مِنْ سُوقِ الْخَبَّازِينَ
    إِلَى أَنْ يَنْفَدَ الْخُبْزُ كُلُّهُ مِنَ الْمَدِينَةِ. وَهَكَذَا مَكَثَ إِرْمِيَا
    فِي دَارِ الْحَرَسِ.
  ewe-ewe: Tete fia Zedekia ɖe gbe be, woatsɔ Yeremia ada ɖe dzɔlawo ƒe xɔxɔnu eye
    woatsɔ abolo ɖeka nɛ gbe sia gbe tso aboloƒolawo ƒe ablɔ me, va se ɖe esime abolo
    vɔ le dua me. Ale Yeremia tsi dzɔlawo ƒe xɔxɔnu.
  eng-LEE: Then commanded king Zedekiah that they should put Jeremiah in ward in the
    court of the prison, and that they should give him a loaf of bread for every day
    out of the bakers' street, until all the bread was spent out of the city. Thus
    Jeremiah remained in the court of the prison.
  asm-FB: তেতিয়া, চিদিকিয়া ৰজাই আজ্ঞা দিয়াত লোকসকলে যিৰিমিয়াক প্ৰহৰীৰ চোতালত ৰাখিলে।
    আৰু যেতিয়ালৈকে নগৰৰ সকলো ৰুটী নুঢুকাল, তেতিয়ালৈকে প্ৰতি দিনেই ৰুটীৱালা-পটিৰ
    পৰা এটা এটা ৰুটী আনি তেওঁক দিয়া হ’ল। এইদৰে যিৰিমিয়া প্ৰহৰীৰ চোতালত থাকিল।
  sus-A: مَنفّ سٍدٍكِيَ نَشَ يَامَرِ قِ عٍ شَ عَننَبِ يٍرٍ مِ لُ فٍيلِ تّتّ كُي، عٍ
    مَن شَ تَامِ شُنتُنيِ سٌ عَ يِ رَ لْشْ يٌ لْشْ كٍلِقٍ تَامِ فَندٍ. عٍ شَ نَ رَبَ
    هَن تَامِ حْنمَ تَا كُي تّمُي نَشّ. نَ نَن عَ تٌشِ عَننَبِ يٍرٍ مِ نَشَ لُ فٍيلِ
    تّتّ كُي.
  fra-SBL: Alors le roi Sédécias donna ses ordres, et on enferma Jérémie dans la cour
    des gardes. On lui donna chaque jour une miche de pain de la rue des boulangers,
    jusqu'à ce qu'il n'y ait plus de pain dans la ville. Jérémie resta ainsi dans
    la cour des gardes.
  hbo-hbo: וַיְצַוֶּ֞ה הַמֶּ֣לֶךְ צִדְקִיָּ֗הוּ וַיַּפְקִ֣דוּ אֶֽת־יִרְמְיָהוּ֮ בַּחֲצַ֣ר
    הַמַּטָּרָה֒ וְנָתֹן֩ לֹ֨ו כִכַּר־לֶ֤חֶם לַיֹּום֙ מִח֣וּץ הָאֹפִ֔ים עַד־תֹּ֥ם
    כָּל־הַלֶּ֖חֶם מִן־הָעִ֑יר וַיֵּ֣שֶׁב יִרְמְיָ֔הוּ בַּחֲצַ֖ר הַמַּטָּרָֽה׃
  kik-kik: Nake Mũthamaki Zedekia akĩruta watho, akiuga atĩ Jeremia aigwo kũu nja
    ĩrĩa ya arangĩri, na aheagwo mũgate o mũthenya ũrutĩtwo barabara-inĩ ya arugi
    mĩgate, o nginya rĩrĩa mĩgate ĩgaathira kũu itũũra-inĩ inene. Nĩ ũndũ ũcio Jeremia
    agĩikara kũu nja ĩyo ya arangĩri.
  fra-NCL: Le roi Sédécias donna l’ordre de garder Jérémie dans la cour de la prison
    et de lui donner chaque jour une miche de pain, de la rue des boulangers, jusqu’à
    ce que tout le pain fût consommé dans la ville. Ainsi Jérémie demeura dans la
    cour de la prison.
  cek-AK: To naah Zedekiah siangpahrang mah, Jeremiah to thongim thungah pakhrak moe,
    vangpui thung ih takaw boeng ai karoek to, takaw zawhhaih ahmuen hoiah ni thokkruek
    takaw kae maeto paek hanah lok a paek; to tiah Jeremiah loe thongim thungah oh.
  cuk-cuk: Geb agine, Rey-Sedequías igar-uksad, nakulemalad-neg-imbagi Jeremías-simaloye.
    Degi, neggweburgi madu-nikad-berguedse, bane-bane madu-yomalad-igarye-nugadgi
    madu-uklebubukwad ega ukmaloye sogsabalid. Degisoggu, deyob, Jeremías nakulemalad-neg-imbagi
    mellesii gusad.
  uig-CYR: Зәдәкия падиша пәрман чүшүрүп, Йәрәмияни қаравулларниң һойлисида турғузушни,
    шуниңдәк шәһәрдики һәммә нан түгәп кәтмисила, униңға һәр күни «Навай кочиси»дин
    бир нан берилишни тапилиди; шуниң билән Йәрәмия қаравулларниң һойлисида турди.
  tel-2017: కాబట్టి రాజైన సిద్కియా ఆజ్ఞ జారీ చేశాడు. అతని సేవకులు ఆ ప్రాంగణంలో ఉన్న
    చెరసాలలో యిర్మీయాను పెట్టారు. పట్టణంలో రొట్టెలున్నంత వరకూ రొట్టెలు కాల్చేవాళ్ళ
    వీధిలోనుంచి ప్రతిరోజూ ఒక రొట్టె అతనికి ఇస్తూ వచ్చారు. కాబట్టి సేవకుల ప్రాంగణంలో
    ఉన్న చెరసాలలో యిర్మీయా ఉన్నాడు.
  hat-BSA: Epi Wa Sédécias te pase lòd e yo te pase lòd selon Jérémie pou l rete nan
    lakou kay gad la. Yo te bay li yon pen ki sòti nan lari boulanje a, jiskaske tout
    pen nan vil la te fini nèt. Konsa, Jérémie te rete nan lakou kay gad la.
  kos-kos: Na Tokosra Zedekiah el sapkin nga in kauli na inkalkal lun mwet san ke
    inkul sin tokosra. Nga mutana we, ac len nukewa ac utuku lof in bread se nak liki
    nien manman flao, nwe ke na lihsr bread in siti uh.
  hbo-WLC: וַיְצַוֶּ֞ה הַמֶּ֣לֶךְ צִדְקִיָּ֗הוּ וַיַּפְקִ֣דוּ אֶֽת־יִרְמְיָהוּ֮ בַּחֲצַ֣ר
    הַמַּטָּרָה֒ וְנָתֹן֩ ל֨וֹ כִכַּר־לֶ֤חֶם לַיּוֹם֙ מִח֣וּץ הָאֹפִ֔ים עַד־תֹּ֥ם
    כָּל־הַלֶּ֖חֶם מִן־הָעִ֑יר וַיֵּ֣שֶׁב יִרְמְיָ֔הוּ בַּחֲצַ֖ר הַמַּטָּרָֽה׃
  ibo-ibo: Zedekaya bụ eze, nyere iwu ka e debe Jeremaya nʼogige ndị nche. O nyekwara
    iwu ka a na-enye ya achịcha e si nʼụlọ ndị na-eme achịcha na-ewebata ụbọchị niile,
    tutu ruo mgbe achịcha e nwere nʼobodo ahụ gwụsịrị. Ya mere, o mere ka Jeremaya
    nọgide nʼogige ndị nche.
  ory-ory: ତହିଁରେ ସିଦିକୀୟ ରାଜା ଆଜ୍ଞା କରନ୍ତେ, ଲୋକମାନେ ଯିରିମୀୟଙ୍କୁ ପ୍ରହରୀ ପ୍ରାଙ୍ଗଣରେ
    ରଖିଲେ, ପୁଣି ନଗରରେ ସବୁ ରୁଟି ଶେଷ ନ ହେବା ପର୍ଯ୍ୟନ୍ତ ରୁଟିବାଲାମାନଙ୍କର ପଲ୍ଲୀରୁ ଗୋଟିଏ
    ଲେଖାଏଁ ରୁଟି ପ୍ରତିଦିନ ତାଙ୍କୁ ଦେଲେ। ଏହି ପ୍ରକାରେ ଯିରିମୀୟ ପ୍ରହରୀ ପ୍ରାଙ୍ଗଣରେ ରହିଲେ।
  chk-chk: Mürin, ewe king Setekia a awora eu allük pwe Jeremaia epwe lokkolong lon
    ewe lenien chon mas. Ra pwal ngeni efoch pilawa seni ewe lenien um pilawa iteiten
    rän tori pilawa meinisin me lon ewe telinimw a itela. Iei usun Jeremaia a nonom
    lon ewe lenien chon mas.
  rop-rop: Wal King Sedakaiya bin gibit oda langa im soljamob blanga lokimap mi langa
    det yad langa im haus. Aibin stap deya na, en ebridei olabat bin oldei gibitbat
    mi damba brom det pleis weya olabat oldei gugumbat daga raidap ola damba langa
    det taun bin ol ranat.
  ukr-1871: І поведено тодї Еремію, по повелїнню царя Седекії, у вартовий двір у неволю,
    й давано йому по буханцеві хлїба на день із пекарської улицї, покіль не поїдено
    ввесь хлїб у городї. І так пробував Еремія в вартовому дворі.
  deu-1951: Da befahl der König Zedekia, daß man Jeremia in den Wachthof des Gefängnisses
    versetze und ihm täglich einen Laib Brot aus der Bäckergasse gebe, bis alles Brot
    in der Stadt aufgegessen sei. Also blieb Jeremia im Wachthofe des Gefängnisses.
  eng-JPS: Then Zedekiah the king commanded, and they committed Jeremiah into the
    court of the guard, and they gave him daily a loaf of bread out of the bakers'
    street, until all the bread in the city was spent. Thus Jeremiah remained in the
    court of the guard.
  srp-1865: Tada zapovjedi car Sedekija da zatvore Jeremiju u trijem od tamnice i
    da mu daju svaki dan po hljeb s ulice hljebarske, dokle traje hljeba u gradu.
    Tako sjeðaše Jeremija u trijemu od tamnice.
  lug-lug: Kabaka Zeddekiya n’alyoka alagira Yeremiya okuteekebwa mu luggya lw’abakuumi
    n’aweebwanga omugaati buli lunaku okuva ew’omufumbi waagyo mu Yerusaalemi, okutuusa
    emigaati lwe gyaggwa mu kibuga. Awo Yeremiya n’asigala mu luggya lw’abaserikale
    abakuumi.
  heb-heb: ויצוה המלך צדקיהו ויפקדו את ירמיהו בחצר המטרה ונתן לו ככר לחם ליום מחוץ
    האפים עד תם כל הלחם מן העיר וישב ירמיהו בחצר המטרה׃
  ben-IRV: তখন রাজা সিদিকিয় একটি আদেশ দিলেন। তাঁর দাসেরা যিরমিয়কে পাহারাদারদের উঠানে
    রাখলো। যে পর্যন্ত না শহরের সমস্ত রুটি শেষ হল, ততদিন পর্যন্ত প্রতিদিন রুটিওয়ালাদের
    রাস্তা থেকে তাঁকে একটি করে রুটি দিত। তাই যিরমিয় পাহারাদারদের উঠানে থাকলেন।
  pan-pan: ਤਾਂ ਸਿਦਕੀਯਾਹ ਰਾਜਾ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਅਤੇ ਉਹਨਾਂ ਨੇ ਯਿਰਮਿਯਾਹ ਨੂੰ ਪਹਿਰੇਦਾਰਾਂ ਦੇ
    ਵੇਹੜੇ ਵਿੱਚ ਰੱਖਿਆ ਅਤੇ ਨਿੱਤ ਉਸ ਨੂੰ ਲਾਂਗਰੀਆਂ ਦੀ ਗਲੀ ਵਿੱਚੋਂ ਰੋਟੀ ਦਾ ਟੁੱਕੜਾ ਲੈ ਕੇ ਦਿੰਦੇ
    ਰਹੇ ਜਦ ਤੱਕ ਕਿ ਸ਼ਹਿਰ ਦੀਆਂ ਸਾਰੀਆਂ ਰੋਟੀਆਂ ਮੁੱਕ ਨਾ ਗਈਆਂ। ਸੋ ਯਿਰਮਿਯਾਹ ਪਹਿਰੇਦਾਰਾਂ ਦੇ
    ਵੇਹੜੇ ਵਿੱਚ ਰਿਹਾ।
  mya-JVB: ထိုအခါ ဇေဒကိ မင်းကြီး အမိန့် တော်ရှိ၍ ၊ ယေရမိ ကို ထောင် ဝင်း ၌ ထား ကြ၏။
    မြို့ တွင် မုန့် မ ကုန် မှီ တိုင်အောင်၊ မုန့် သည် တန်းမှ မုန့် တလုံးကို နေ့ တိုင်း
    အစဉ်ပေး ရ၏။ ထိုသို့ ယေရမိ သည် ထောင် ဝင်း ထဲမှာ နေ လေ၏။
  tbg-tbg: Te minti turaro King Sedekaiava tumanta vika kia ti Ionataanira karapuhi
    naavuqi muntu karaiti, vika Iutaa avuhainaa naavu tataaqa karapuhi naavu vovano
    vaura viraqi ti vuru kora. Te viraqi vauramanta vika vo enta vo enta mpareti unte
    vau naavuraqihai mpareti vohaiqa vohaiqa vareha viri ti timi vaura. Mintiaqi vuvaro
    Ieruharemi vatukaqi ekaa mpareti taiqa vumanta kia qaiqaa ti timiva vaura.
  hmo-hmo: Unai dainai king Sedekaia ese oda ia gwauraia, vadaeni idia ese tuari taudia
    edia ruma, king ena ariara magu lalonai rumana dekenai lau idia koua. Unuseni
    lau noho, bona dina ibounai beredi tamona lau dekenai idia henia, ela bona hanua
    ena beredi ibounai ia ore.
  urd-urd: तब सिदक़ियाह बादशाह ने हुक्म दिया, और उन्होंने यरमियाह को क़ैदख़ाने के
    सहन में रख्खा; और हर रोज़ उसे नानबाइयों के महल्ले से एक रोटी ले कर देते रहे, जब
    तक कि शहर में रोटी मिल सकती थी। इसलिए यरमियाह क़ैदख़ाने के सहन में रहा।
  rus-SYN: И дал повеление царь Седекия, чтобы заключили Иеремию во дворе стражи и
    давали ему по куску хлеба на день из улицы хлебопеков, доколе не истощился весь
    хлеб в городе; и так оставался Иеремия во дворе стражи.
  bqc-SIM: Ɔ̃ kí Zedekia mɛ̀ wà Zelemii dilɛ dakpɛunaↄ ua, wiↄ wɛ̃́lɛ pɛ̃ɛkɛnaↄ
    pɛ̃ɛ kpawà lá gu lɛ́ dↄ mɛ̀ndodo e pɛ̃ɛ gɛ láaò wɛ̃́lɛu. Ɔ̃ Zelemii gↄ̃̀ dakpɛunaↄ
    ua.
  tcz-CHONGTHU: Hijeh chun, Zedekiah lengpan thu apen, Jeremiah chu songkul'a solkit
    talouvin, leng inpi ngahpa insunga aumsah tauve. Chule lengpa thupeh bangin, khopi
    sunga changlhah abei kahsen, niseh in changlhah in avah’un, leng inpi in-ngahpa
    insunga chun ama jong aumdentai.
  mar-mar: म्हणून सिद्कीया राजाने हुकूम दिला. त्यांनी यिर्मयाला पहारेकऱ्यांच्या अंगणात
    ठेवले. नगरातील सर्व भाकर संपेपर्यंत त्यास रस्त्यावरील रोटीवाल्याकडून भाकर द्यावी.
    अशा रीतीने यिर्मया पहारेकऱ्याच्या अंगणात राहिला.
  qub-qub: Chaura ray Sedequías niran Jeremiastaga palasyupa sawannillanchöna prësu
    charänanpaj. Chaynöpis niran waran-waran Tanta Rurajcuna tiyananpita juc tantata
    apapänanpaj. Chaura ray nishannölla ruraran chay siudächo tanta cashancamaga.
    Chaynöpami Jeremiasga prësu cacuran palasyuta suldärucuna täpaycashan sawanllacho.
  bqp-bqp: Yerɑ sinɑ boko Sedesiɑsi u woodɑ wɛ̃ u nɛɛ, bu nùn yiiyo pirisɔm dirun
    yɑɑrɑɔ kpɑ bɑ n dɑ nùn pɛ̃ɛ kuse teeru wɛ̃ bɑɑdommɑ ye wuun pɛ̃ɛ kowobɑ rɑ ko
    sere wuu nukurun pɛ̃ɛ yu kɑ kpe. Nge mɛyɑ u kɑ sinɑ pirisɔm dirun yɑɑrɑ mi.
  hat-hat: Se konsa, wa Sedesyas bay lòd pou yo fèmen Jeremi nan lakou gad palè yo.
    Chak jou se pou yo ba li yon pen y'a pran nan Riyèl Boulanje yo jouk jou p'ap
    gen pen ankò nan lavil la. Se konsa Jeremi rete nan lakou gad palè yo.
  eng-BSB: So King Zedekiah gave orders for Jeremiah to be placed in the courtyard
    of the guard and given a loaf of bread daily from the street of the bakers, until
    all the bread in the city was gone. So Jeremiah remained in the courtyard of the
    guard.
  eng-WEBPB: Then Zedekiah the king commanded, and they committed Jeremiah into the
    court of the guard. They gave him daily a loaf of bread out of the bakers’ street,
    until all the bread in the city was gone. Thus Jeremiah remained in the court
    of the guard.
  kbq-kbq: Anagema hutegeno'a kini ne' Jedekaia'a hige'za Jeremaiana avre'za vu'za,
    kini ne'mofo kumapima sondia vahe'ma nemanifi ome kina huntageno mani'nege'za,
    bretima negraza vaheteti mago mago knarera bretia eri'za ome amitere hazageno
    neneno mani'ne. Ana nehazageno vuno rankumapima me'nea bretimo'a maka vagare'ne.
    Hianagi Jeremaia'a sondia vahe'ma nemanizafi kina huno mani'ne.
  nhe-BL: Huajca Tlanahuatijquetl Sedequías tlanahuati ma nechhuicaca ipan nopa tlatzactli
    tlen eltoc calixpa tlen nopa caltlanahuatili, huan tlanahuati para mojmostla ma
    nechmacaca se pedazo pantzi tlen yancuic quicojtoque campa nopa panchihuani. Huan
    ijquiyampa quichijque hasta tlanqui nochi pantzi ipan nopa altepetl. Queja nopa
    nechpixtoyaj ipan nopa tlatzactli tlen eltoc calixpa tlen nopa caltlanahuatili.
  gub-BL: A'e rupi tuwihawete Zeneki hemono kar zauxiapekwer waneko haw pe. Tuweharupi
    umur typy'ak typy'ak iapo haw parer wà. Te upaw typy'ak tawhu pe har. Xo a'e 'ar
    mehe upytu'u imur ire ihewe wà. Nezewe apyta zauxiapekwer waneko haw pe.
