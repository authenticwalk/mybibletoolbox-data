    בית הכלא׃
  ben-IRV: তারপর যিরমিয় রাজা সিদিকিয়কে বললেন, “আমি আপনার বিরুদ্ধে, আপনার দাসেদের
    বিরুদ্ধে, কিংবা আপনার এই লোকদের বিরুদ্ধে কি দোষ করেছি যে, আপনারা আমাকে কারাগারে
    রেখেছেন?
  pan-pan: ਯਿਰਮਿਯਾਹ ਨੇ ਸਿਦਕੀਯਾਹ ਰਾਜਾ ਨੂੰ ਆਖਿਆ ਕਿ ਮੈਂ ਤੇਰਾ ਅਤੇ ਤੇਰੇ ਟਹਿਲੂਆਂ ਦਾ ਅਤੇ
    ਇਹਨਾਂ ਲੋਕਾਂ ਦਾ ਕੀ ਪਾਪ ਕੀਤਾ ਹੈ ਜੋ ਤੁਸੀਂ ਮੈਨੂੰ ਇਸ ਕੈਦਖ਼ਾਨੇ ਵਿੱਚ ਪਾ ਛੱਡਿਆ ਹੈ?
  mya-JVB: တဖန် ယေရမိ က၊ အကျွန်ုပ်သည် ကိုယ်တော် ကို ပြစ်မှား သလော ။ ကိုယ်တော် ၏ကျွန်
    တို့ကို ပြစ်မှားသလော။ ဤ လူမျိုး ကို ပြစ်မှားသလော။ အဘယ်မည် သောအပြစ်ကြောင့် အကျွန်ုပ်
    ကို လှောင် ထားကြသနည်း။
  tbg-tbg: Te minti tivake vira ireha tiha, Te nana okarae autiha ai qoraiqama amite
    ai qiata vaiintie, vaiinti nahentie qoraiqama nimitaunara kaara are ti karapuhi
    naavuqi kaanarave? ti.
  hmo-hmo: Unai neganai lau ese Sedekaia lau nanadaia, lau gwau, “Lauegu kerere be
    dahaka, vadaeni oi ese dibura ruma lau oi atoa vadaeni? Dahaka kerere oi, o oiemu
    opesa taudia, o inai bese taudia dekenai lau karaia?
  urd-urd: और यरमियाह ने सिदक़ियाह बादशाह से कहा, मैंने तेरा, और तेरे मुलाज़िमों का,
    और इन लोगों का क्या गुनाह किया है कि तुमने मुझे क़ैदख़ाने में डाला है?
  rus-SYN: 'И сказал Иеремия царю Седекии: чем я согрешил перед тобою и перед слугами
    твоими, и перед народом сим, что вы посадили меня в темницу?'
  bqc-SIM: 'Ɔ̃ Zelemii kí Zedekia là à mɛ̀: Tàae kpele má kɛ̀nɛ ge n ìwaↄnɛ
    ge ń gbɛ̃́ↄnɛ ↄ̃ a ma dakpɛui?'
  tcz-CHONGTHU: Chuin Jeremiah in lengpa jah’a, “Keiman ipi adihlou kabol am? Ipi
    nang douna leh nalhachate douna chule mipite douna kabolkhah um am? Ibol a songkul’a
    neihen jeng ham?
  mar-mar: मग यिर्मया सिद्कीया राजाला म्हणाला, “मी तुझ्याविरूद्ध अथवा तुझ्या अधिकाऱ्यांविरूद्ध
    व यरूशलेमेच्या लोकांविरूद्ध काय पाप केले आहे म्हणून मला बंदिशाळेत टाकले आहेस?
  qub-qub: 'Chayno nishpan ray Sedequiasta Jeremiaspis tapuran: «Tayta ray ¿imatataj
    gampa contrayqui mandajniquicunapa contran, Judá runacunapa contran rurashcä nogata
    carsilman wichgamänanpäga?'
  bqp-bqp: Mɑ Yeremi u mɑɑ nùn bikiɑ u nɛɛ, torɑ terɑ̀ nɑ bɛɛ torɑ wunɛ kɑ wunɛn bwɑ̃ɑbu
    kɑ sere wunɛn tɔmbu kpuro i kɑ mɑn mwɑ i pirisɔm kpɛ̃ɛ.
  hat-hat: 'Apre sa Jeremi mande wa a: -Sa mwen fè ou, sa m'' fè chèf ou yo, sa m''
    fè pèp la pou ou mete m'' nan prizon?'
  eng-BSB: Then Jeremiah asked King Zedekiah, “How have I sinned against you or your
    servants or these people, that you have put me in prison?
  eng-WEBPB: Moreover Jeremiah said to King Zedekiah, “How have I sinned against you,
    against your servants, or against this people, that you have put me in prison?
  kbq-kbq: Hagi anage nehuno Jeremaia'a kini ne' Jedekaiana asamino, nagra na'a mago
    hazenkea kagrite'ene, kagri eri'za vahete'ene, ama vahete'enena hu'nogenka, kinafina
    navrente'nane?
  nhe-BL: 'Huan nojquiya na, niJeremías, nijtlajtlani Tlanahuatijquetl Sedequías para
    tlen nechtzajqui, niquilhui: ―¿Tlachque tlaixpanoli nijchijqui ica ta, o ica motlayacancahua,
    o ica nochi tlacame para tinechtzajqui?'
  gub-BL: Na'e apuranu Zeneki rehe. — Ma'e ikatu 'ym ma'e azapo nekutyr ihe. Aipo
    azapo ikatu 'ym ma'e tuwihaw wanenataromo. Aipo azapo ikatu 'ym ma'e teko wanenataromo.
    Màràzàwe tuwe hemono kar pe zemunehew paw pupe.
  eng-DRA: 'Where are your prophets that prophesied to you, and said: The king of
    Babylon shall not come against you, and against this land?'
