verse: JER.037.018
translations:
  mal-C: 'യിരെമ്യാവ് സിദെക്കീയാരാജാവിനോട് ഇതുംകൂടി പറഞ്ഞു: “താങ്കൾ എന്നെ കാരാഗൃഹത്തിൽ
    അടയ്ക്കാൻ തക്കവണ്ണം ഞാൻ താങ്കളോടോ താങ്കളുടെ ഭൃത്യന്മാരോടോ ഈ ജനത്തിനോടോ എന്തു കുറ്റമാണു
    ചെയ്തത്?'
  deu-TKW: 'Dann sagte Jeremia zum Könige Zedekia: Womit habe ich mich an dir und
    deinen Dienern und diesem Volke versündigt, daß ihr mich in den Kerker gesetzt
    habt?'
  lin-lin: 'Bongo Jeremi alobaki lisusu na mokonzi Sedesiasi : — Mabe nini penza ngai
    nasali yo to bakalaka na yo to mpe bato na yo mpo ete bobwaka ngai kati na boloko
    oyo ?'
  eng-LSV: And Jeremiah says to King Zedekiah, “What have I sinned against you, and
    against your servants, and against this people, that you have put me into a prison-house?
  eng-GNV: Moreouer, Ieremiah sayd vnto King Zedekiah, What haue I offended against
    thee, or against thy seruants, or against this people, that ye haue put me in
    prison?
  eng-WEBSTER: Moreover Jeremiah said to king Zedekiah, In what have I offended against
    thee, or against thy servants, or against this people, that ye have put me in
    prison?
  nhw-BL: 'Huan nojquiya na, niJeremías, nijtlajtlani Tlanahuatijquetl Sedequías para
    tlen nechtzajqui, niquilhui: ―¿Tlaque tlaixpanoli nijchijqui ica ta, o ica motlayacancahua,
    o ica nochi masehualme para techtzajqui?'
  swh-ONEN: Kisha Yeremia akamwambia Mfalme Sedekia, “Nimefanya kosa gani dhidi yako
    na maafisa wako au watu hawa, hata ukanitia gerezani?
  bba-bba: Mɑ Yeremi u mɑɑ nùn bikiɑ u nɛɛ, torɑ terɑ̀ nɑ bɛɛ torɑ wunɛ kɑ wunɛn bwɑ̃ɑbu
    kɑ sere wunɛn tɔmbu kpuro i kɑ mɑn mwɑ i pirisɔm kpɛ̃ɛ.
  eng-KJVCPB: Moreover Jeremiah said unto king Zedekiah, What have I offended against
    thee, or against thy servants, or against this people, that ye have put me in
    prison?
  luo-luo: Eka Jeremia nowachone Ruoth Zedekia niya, “En ketho mane ma asetimoni kata
    ne jotendi kata ne jogi, momiyo iketa e od twech?
  meu-meu: Ieremia eto, Oibe. Ma eto, Babulono pavapavana imana ai bae atomu. Ieremia
    ese danu King Sedekia e hamaoroa, eto, Oi eiava emu hesiai taudia eiava ina bese
    taudia na ede vada na hadikamui toma dainai dibura rumana ai vada o kougu?
  npi-ULB: तब यर्मियाले सिदकियाह राजालाई भने, “तपाईं, तपाईंका सेवकहरू र यी मानिसहरूको
    विरुद्धमा मैले कसरी पाप गरें जसको कारण तपाईंले मलाई झ्यालखानामा हाल्‍नुभयो ?
  yor-yor: Nígbà náà, Jeremiah sọ fún ọba Sedekiah pé, “Irú ẹ̀ṣẹ̀ wo ni mo ṣẹ̀ yín,
    àwọn ìjòyè yín pẹ̀lú àwọn ènìyàn tí ẹ fi sọ mí sínú túbú?
  pes-OPCB: 'آنگاه موضوع زندانی شدن خود را پیش کشیدم و از پادشاه پرسیدم: «مگر من چه
    کرده‌ام که مرا به زندان انداخته‌اید؟ جرمم چیست؟ آیا من نسبت به تو یا به درباریان
    و یا به این مردم خطایی مرتکب شده‌ام؟'
  tgl-ULB: At sinabi ni Jeremias kay Haring Zedekias, “Paano ako nagkasala laban sa
    iyo, sa iyong mga lingkod o sa mga taong ito upang ilagay mo ako sa bilangguan?
  cbu-NT: Anshurtatam nuw kurakaa masharangina, Kurakaa, ¿may yutari shiyaa ashiranguri,
    nuwaa shiy tumanaksha? Mishat, ¿mayaaja tputsireetsish yutarit ashirangi? Mishat,
    ¿mayaa Irusarinshuchee yutarit ashirangi? ¿Antaati nuw mangutariti tumanshish
    taamaam zandkeezi?
  hui-hui: Ani lowa Yaremaiahanda kinihondo hale halu lalu, I̱na í̠hondobi í̠naga
    agali haguane karuhondobi wali agali maru karuhondobi ko mbira agi birugonaga
    i̱ garabaya heledamibe.
  mya-mya: ထို​နောက်​ငါ​က``အ​ကျွန်ုပ်​သည်​အ​ရှင်​နှင့် အ​ရှင့်​မှူး​မတ်​များ​သို့​မ​ဟုတ်​ဤ​ပြည်​သူ
    တို့​ကို​အ​ဘယ်​သို့​ပြစ်​မှား​မိ​သ​ဖြင့် အ​ရှင် သည်​အ​ကျွန်ုပ်​အား​အ​ကျဉ်း​ချ​၍​ထား
    တော်​မူ​ပါ​သ​နည်း။-
  bod-N: ཡེ་རེམ་ཡཱས་ཡང་རྒྱལ་པོ་ཚིད་ཀི་ཡཱ་ལ་འདི་ལྟར། ངས་དོན་གང་གི་ཕྱོགས་ནས་ཁྱེད་རང་ངམ་ཡང་ན་ཁྱེད་ཀྱི་འཁོར་གཡོག་དང་།
    མི་འདི་རྣམས་ལ་འགལ་བའི་སྡིག་པ་གང་ཞིག་བྱས་ནས། ཁྱེད་ཀྱིས་ང་རང་བཙོན་དུ་བཅུག་པ་ཡིན་ནམ།
  sna-sna: Ipapo Jeremia akati kuna Mambo Zedhekia, “Mhaka yandakapara nemi kana machinda
    enyu kana navanhu ava, ndeyeiko kuti mundipfigire mutorongo?
  spa-BLM: 'Además, Jeremías dijo al rey Sedequías: “¿En qué he pecado contra ti,
    contra tus siervos o contra este pueblo, para que me hayas puesto en prisión?'
  cac-cac: 'An̈ejtona'' in c''anb''ej d''a vin̈aj Sedequías chi'' icha tic: ¿Tas in
    mul ix och d''ayach mamin rey yed'' d''a eb'' ayoch yajalil ed''oc yed'' pax d''a
    eb'' anima, yuj chi'' ix in a chec ac''jococh d''a preso?'
  swh-ULB: Kisha Yeremia alisema kwa mfalme Sedekia, “Kwa namna gani nimekutenda dhambi,
    mjakazi wako, au watu hawa kwamba umeniweke mimi kwenye gereza?
  bel-bel: 'І сказаў Ерамія цару Сэдэкіі: «чым я зграшыў перад табою і перад слугамі
    тваімі, і перад народам гэтым, што вы пасадзілі мяне ў цямніцу?'
  deu-ELBBK: 'Und Jeremia sprach zu dem König Zedekia: Was habe ich an dir oder an
    deinen Knechten oder an diesem Volk gesündigt, dass ihr mich ins Gefängnis gesetzt
    habt?'
  mbb-OT: Ne mid-insaan ni Jeremias haazà is hadì te, “Hengkey ves is salà he neveelan
    ku ziyà te kenikew, ziyà te menge upisyal nu, wey ziyà te zuma he menge etew he
    iyan impepirisuwa nu kedì?
  mal-2015: 'പിന്നെ യിരെമ്യാവു സിദെക്കീയാരാജാവിനോടു പറഞ്ഞതു: നിങ്ങൾ എന്നെ കാരാഗൃഹത്തിൽ
    ആക്കുവാൻ തക്കവണ്ണം ഞാൻ നിന്നോടോ നിന്റെ ഭൃത്യന്മാരോടോ ഈ ജനത്തോടോ എന്തു കുറ്റം ചെയ്തു.'
  rmc-rmc: 'A paloda o Jeremijaš phučľa le Cidkijostar: „So tut kerďom, so kerďom
    tire rajen abo kale manušen, hoj man thoďan andre bertena?'
  pes-OPV: 'و ارمیا به صدقیا پادشاه گفت: «و به تو وبندگانت و این قوم چه گناه کرده‌ام
    که مرا به زندان انداخته‌اید؟'
  ron-1924: 'Иеремия а май спус ымпэратулуй Зедекия: „Ку че ам пэкэтуит еу ымпотрива
    та, ымпотрива служиторилор тэй ши ымпотрива попорулуй ачестуя де м-аць арункат
    ын темницэ?'
  ben-OBCV: তারপর যিরমিয়, রাজা সিদিকিয়কে বললেন, “আমি আপনার বা আপনার কর্মচারীদের
    বা এই লোকদের বিরুদ্ধে কী অপরাধ করেছি যে, আপনি আমাকে কারারুদ্ধ করেছেন?
  som-som: Oo weliba Yeremyaah wuxuu Boqor Sidqiyaah ku yidhi, Bal maxaan adiga, amase
    addoommadaada, amase dadkan u dhimay, oo aad ii xabbisteen?
  lat-VUC: 'ubi sunt prophetæ vestri, qui prophetabant vobis, et dicebant: Non veniet
    rex Babylonis super vos, et super terram hanc?'
  eng-ASVBT: Moreover Jeremiah said unto king Zedekiah, Wherein have I sinned against
    thee, or against thy servants, or against this people, that ye have put me in
    prison?
  ita-1885: 'Oltre a ciò, Geremia disse al re Sedechia: Che peccato ho io commesso
    contro a te, o contro a'' tuoi servitori, o contro a questo popolo, che voi mi
    avete messo in prigione?'
  eng-LXXUP: Thus said the Lord; Behold, I will turn the captivity of Jacob, and will
    have pity upon his prisoners; and the city shall be built upon her hill, and the
    people shall settle after their manner.
  eng-ULB: Then Jeremiah said to King Zedekiah, “How have I sinned against you, your
    servants, or this people so that you have placed me in prison?
  spa-VBL: 'Entonces Jeremías le preguntó al rey Sedequías: “¿Qué mal te he hecho
    a ti, a tus siervos o a este pueblo, para que me pongas en prisión?'
  fra-_FOB: 'Puis Jérémie dit au roi Sédécias: En quoi ai-je péché contre toi, contre
    tes serviteurs, et contre ce peuple, que vous m''ayez mis en prison?'
  mal-mal: 'പിന്നെ യിരെമ്യാവ് സിദെക്കീയാരാജാവിനോട് പറഞ്ഞത്: “നിങ്ങൾ എന്നെ കാരാഗൃഹത്തിൽ
    ആക്കുവാൻ തക്കവണ്ണം ഞാൻ നിന്നോടോ നിന്റെ ഭൃത്യന്മാരോടോ ഈ ജനത്തോടോ എന്ത് കുറ്റം ചെയ്തു?'
  urd-GVR: Tab Yarmiyāh ne Sidqiyāh Bādshāh se apnī bāt jārī rakh kar kahā, “Mujh
    se kyā jurm huā hai? Maiṅ ne āp ke afsaroṅ aur awām kā kyā qusūr kiyā hai ki mujhe
    jel meṅ ḍalwā diyā?
  suz-BL: मिनु येरमीयामी पिप सिदकीयाह कली “गो इन कली, इन गेय पाइब ठेयब मुर आन कली
    नु एको मुर आन कली मार पङा ङा? गे मारदे आं कली जेल्खानम चोक्‍यीनी?
  eng-NOY: And Jeremiah said to King Zedekiah, What offence have I committed against
    thee, or against thy servants, or against this people, that ye have put me in
    prison?
  ita-1927: 'Geremia disse inoltre al re Sedekia: “Che peccato ho io commesso contro
    di te o contro i tuoi servitori o contro questo popolo, che m’avete messo in prigione?'
  ckb-ckb: 'ئینجا یەرمیا بە سدقیا پاشای گوت: «تاوانی من دەرهەق بە تۆ و خزمەتکارەکانت
    و ئەم گەلە چییە، هەتا بمخەنە بەندیخانەوە؟'
  eng-BBE: Then Jeremiah said to King Zedekiah, What has been my sin against you or
    against your servants or against this people, that you have put me in prison?
  kan-OKCV: 'ಇದಲ್ಲದೆ ಯೆರೆಮೀಯನು ಅರಸನಾದ ಚಿದ್ಕೀಯನಿಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ನೀವು ನನ್ನನ್ನು ಸೆರೆಮನೆಯಲ್ಲಿ
    ಹಾಕುವ ಹಾಗೆ ನಾನು ನಿನಗೂ, ನಿನ್ನ ಸೇವಕರಿಗೂ, ಈ ಜನರಿಗೂ ವಿರೋಧವಾಗಿ ಏನು ಅಪರಾಧ ಮಾಡಿದ್ದೇನೆ?'
  tam-2017: 'பின்னும் எரேமியா, சிதேக்கியா ராஜாவை நோக்கி: நீங்கள் என்னைக் காவல் வீட்டில்
    அடைப்பதற்கு, நான் உமக்கும் உம்முடைய ஊழியக்காரருக்கும் இந்த மக்களுக்கும் விரோதமாக
    என்ன குற்றம்செய்தேன்?'
  spa-RV-1909: 'Dijo también Jeremías al rey Sedechîas: ¿En qué pequé contra ti, y
    contra tus siervos, y contra este pueblo, para que me pusieseis en la casa de
    la cárcel?'
  ron-BTF: 'Mai mult, Ieremia i-a spus împăratului Zedechia: Ce ofense am adus eu
    împotriva ta sau împotriva servitorilor tăi sau împotriva acestui popor de m-ați
    pus în închisoare?'
  eng-WEBP: Moreover Jeremiah said to King Zedekiah, “How have I sinned against you,
    against your servants, or against this people, that you have put me in prison?
  eng-FBV: Then Jeremiah asked King Zedekiah, “What wrong have I done to you or your
    servants or these people, for you to put me in prison?
  nld-1939: 'En Jeremias voegde koning Sedekias nog toe: Wat heb ik tegen u, uw hovelingen
    en dit volk toch misdaan, dat gij mij in de gevangenis zet?'
  nch-BL: 'Huan nojquiya na, niJeremías, nijtajtani Tanahuatijquet Sedequías para
    ten techtzajqui, niquilhui: ―¿Taya taixpanoli nijchijqui ica ta, o ica motayacancahua,
    o ica nochi masehualme para techtzajqui?'
  vie-1934: 'Kế đó, Giê-rê-mi nói cùng vua Sê-đê-kia rằng: Tôi có phạm tội gì nghịch
    cùng vua, bầy tôi của vua, và dân nầy, mà bỏ tù tôi?'
  hin-CV: इसके सिवा येरेमियाह ने राजा से पूछा, “मैंने आपके विरुद्ध, आपके सेवकों के
    विरुद्ध अथवा इस प्रजा के विरुद्ध ऐसा कौन सा पाप कर दिया है, जो आपने मुझे बंदी
    बना रखा है?
  spa-BES: 'Entonces Jeremías dijo al rey Sedequías: ¿Cuál ha sido mi pecado contra
    ti o contra tus siervos o contra este pueblo, que me pusiste en la cárcel?'
  tdx-tdx: Tinovo’ Iirmeà amy Tsidkia mpanjaka’ Iehodà ty hoe, Ino ty tahiko ama’o
    ndra amo mpitoro’oo ndra am’ ondati’oo te nagodo’o am-po porozò ao?
  tha-KJV: เยเรมีย์​ได้​ทูลกษั​ตริ​ย์เศเดคียาห์​อี​กว่า “ข้าพระองค์​ได้​กระทำอะไรผิดต่อพระองค์
    หรือต่อข้าราชการของพระองค์ หรือต่อชนชาติ​นี้ พระองค์​จึงได้จำขังข้าพระองค์​ไว้​ในคุก
  por-BR-2018: 'Disse mais Jeremias ao rei Zedequias: Em que pequei contra ti, contra
    teus servos, e contra este povo, para que me pusésseis no cárcere?'
  deu-ELO: 'Und Jeremia sprach zu dem König Zedekia: Was habe ich an dir, oder an
    deinen Knechten, oder an diesem Volke gesündigt, daß ihr mich ins Gefängnis gesetzt
    habt?'
  eng-WYC-2018: And Jeremy said to Zedekiah, the king, What have I sinned to thee,
    and to thy servants, and to thy people, for thou hast sent me into the house of
    [the] prison? (And Jeremiah said to King Zedekiah, What have I sinned against
    thee, and thy officers, and thy people, so that thou hast sent me into the prison
    house?)
  epo-epo: 'Kaj Jeremia diris al la reĝo Cidkija: Per kio mi pekis antaŭ vi aŭ antaŭ
    viaj servantoj aŭ antaŭ ĉi tiu popolo, ke vi metis min en malliberejon?'
  uig-PIN: 'Yǝrǝmiya Zǝdǝkiya padixaⱨⱪa iltija ⱪilip: — «Mǝn sanga yaki hizmǝtkarliringƣa
    yaki bu hǝlⱪⱪǝ nemǝ gunaⱨ ⱪilƣinimƣa, bu zindanƣa ⱪamap ⱪoydunglar?'
  beo-beo: Amalalu, na da amane adole ba:i, “Di da na gagili ga:i diasu ganodini sali
    dagoi. Be na da adi wadela:i hou, dima o dilia eagene ouligisu dunu ilima o Yuda
    fi dunu ilima hamobela:?
  tpi-OTNT: Na Jeremaia i askim Sedekaia olsem, “Mi mekim rong long yu o long ol ofisa
    bilong yu o long ol manmeri, na yupela i putim mi long kalabus?
  hau-SA: Sai Irmiya ya ce wa Sarki Zedekiya, “Wane laifi na yi maka ko fadawanka
    ko kuwa wannan mutane, da ka sa aka jefa ni cikin kurkuku?
  uig-LAT: 'Yeremiya Zedekiya padishahqa iltija qilip: — «Men sanga yaki xizmetkarliringgha
    yaki bu xelqqe néme gunah qilghinimgha, bu zindan’gha qamap qoydunglar?'
  nde-nde: UJeremiya wabuye wathi kuZedekhiya inkosi, “Ngoneni kuwe loba ezikhulwini
    zakho kumbe kulababantu, uze ungifake entolongweni nje?
  ton-ton: Pea naʻe lea ʻa Selemaia, ki he tuʻi ko Setikia, “Ko e hā ʻeku kovi kuo
    u fai kiate koe, pe ki hoʻo kau tamaioʻeiki, pe ki hoʻo kakai, koeʻuhi kuo mou
    tuku ai au ki he fale fakapōpula?
  ces-1613: 'Při tom řekl Jeremiáš králi Sedechiášovi: Coť jsem zavinil aneb služebníkům
    tvým, aneb lidu tomuto, že jste mne dali do žaláře tohoto?'
  eng-WMB: Moreover Jeremiah said to King Zedekiah, “How have I sinned against you,
    against your servants, or against this people, that you have put me in prison?
  tam-TCV: பின்பு எரேமியா சிதேக்கியா அரசனிடம், “நீர் என்னைச் சிறையில் அடைத்திருப்பதற்கு
    உமக்கோ, உமது அதிகாரிகளுக்கோ, இந்த மக்களுக்கோ விரோதமாக நான் செய்த குற்றம் என்ன?
  ceb-ULB: Unya miingon si Jeremias kang Haring Zedekia, “Unsa man ang akong sala
    batok kanimo, sa imong mga sulugoon, o niining katawhan nga gibilanggo man ninyo
    ako?
  pol-UBG: 'Nadto Jeremiasz powiedział do króla Sedekiasza: Czym zgrzeszyłem przeciwko
