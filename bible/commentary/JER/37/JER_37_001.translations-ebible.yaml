verse: JER.037.001
translations:
  mal-C: ബാബേൽരാജാവായ നെബൂഖദ്നേസർ, യോശിയാവിന്റെ പുത്രനായ സിദെക്കീയാവിനെ യെഹൂദാദേശത്തു
    രാജാവായി വാഴിച്ചു; അദ്ദേഹം യെഹോയാക്കീമിന്റെ മകനായ യെഹോയാഖീന്റെ സ്ഥാനത്ത് രാജ്യഭരണം
    നടത്തി.
  deu-TKW: Und es ward König an Stelle Chonjas, des Sohnes Jojakims, Zedekia, der
    Sohn Josias, den Nebukadrezar, der König von Babel, über das Land Juda zum Könige
    gemacht hatte;
  lin-lin: Nabukodonozori, mokonzi ya Babiloni, akomisaki Sedesiasi, mwana mobali
    ya Joziasi, mokonzi ya Yuda na esika ya Konia, mwana mobali ya Yeoyakimi.
  eng-LSV: And King Zedekiah son of Josiah reigns instead of Coniah son of Jehoiakim
    whom Nebuchadnezzar king of Babylon had caused to reign in the land of Judah,
  eng-GNV: And King Zedekiah the sonne of Iosiah reigned for Coniah the sonne of Iehoiakim,
    whome Nebuchad-nezzar King of Babel made King in the land of Iudah.
  eng-WEBSTER: And king Zedekiah the son of Josiah reigned instead of Coniah the son
    of Jehoiakim, whom Nebuchadrezzar king of Babylon made king in the land of Judah.
  nhw-BL: Quema mijqui Joacim catli elqui tlanahuatijquetl tlen tlali Judá, icone,
    catli itoca Conías, quitoquilijtosquía ipan itequi. Pero Tlanahuatijquetl Nabucodonosor
    tlen tlali Babilonia amo quinejqui Conías ma eli tlanahuatijquetl. Huajca yaya
    quitlapejpeni Sedequías, icone Josías huan quitlali quen tlanahuatijquetl ipan
    tlali Judá.
  swh-ONEN: Sedekia mwana wa Yosia akafanywa kuwa mfalme wa Yuda na Nebukadneza mfalme
    wa Babeli, naye akatawala mahali pa Yehoyakini mwana wa Yehoyakimu.
  bba-bba: Bɑbilonin sinɑ boko Nɛbukɑnɛsɑɑ u Sedesiɑsi Yosiɑsin bii kuɑ sinɑ boko
    Yudɑɔ, Yekoniɑ Yoyɑkimun biin ɑyerɔ.
  eng-KJVCPB: And king Zedekiah the son of Josiah reigned instead of Coniah the son
    of Jehoiakim, whom Nebuchadrezzar king of Babylon made king in the land of Judah.
  luo-luo: Zedekia wuod Josia noket ruodh juda gi Nebukadneza ruodh Babulon; nobedo
    gi loch kar Jehoyakin wuod Jehoyakim.
  meu-meu: Sedekia Iosia, Nebukadresara, Babulono pavapavana, ese Iuda tanona pavapavana
    ai e halaoa tauna, na Iuda ai e lohiava, Konia Iehoiakim gabuna ai.
  npi-ULB: यहोयाकीमका छोरा यहोयाकीनको सट्टामा योशियाहका छोरा सिदकियाहले राजा भएर राज्‍य
    गरे । बेबिलोनका राजा नबूकदनेसरले सिदकियाहलाई यहूदा देशका राजा बनाएका थिए ।
  yor-yor: Sedekiah ọmọ Josiah sì jẹ ọba ní ipò Jehoiakini ọmọ Jehoiakimu ẹni tí Nebukadnessari
    ọba Babeli fi jẹ ọba ní ilẹ̀ Juda.
  pes-OPCB: نِبوکَدنِصَّر، پادشاه بابِل، به جای یهویاکین (پسر یهویاقیم پادشاه)، صدقیا
    (پسر یوشیا) را بر تخت پادشاهی یهودا نشاند.
  tgl-ULB: Ngayon, si Zedekias na anak ni Josias ang namuno bilang hari sa halip na
    si Jehoiakin na anak ni Jehoiakim. Ginawang hari ni Nebucadnezar na hari ng Babilonia
    si Zedekias sa buong lupain ng Juda.
  cbu-NT: Babiloniyshuch kurak, Nabukodonosor Utaáshchee kasiyaru, Sedekiyasaatssha,
    Josiyasaa wip, Utaáshcheem kurak ínarangiya. Jowakimaa wip kurakaam ínamaam nda
    zandku, Josiyasaaa wip Sedekiyasaatssha kurakaam ínarangiya.
  hui-hui: Babilono dindinaga Kini Nebugadenesahanda Yahoiagimi igini Yahoiagini ibu
    Yuda dindinaga kini henego mo aribia halu Yosaia igini Sedegaia ibu Yuda dindiha
    kini helo dabo helene.
  mya-mya: ဗာ​ဗု​လုန်​ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ​သည်​ယော​ယ ကိမ်​သား​ယေ​ခေါ​နိ​မင်း​အ​စား
    ယော​ရှိ​၏​သား ဇေဒ​ကိ​အား​ယု​ဒ​ဘု​ရင်​အ​ဖြစ်​ခန့်​ထား သော်​လည်း၊-
  bod-N: ཡོ་ཤི་ཡཱའི་བུ་ཚིད་ཀི་ཡཱ་བྱ་བ་ཡེ་ཧོ་ཡཱ་ཀིམ་གྱི་བུ་ཀོན་ཡཱའི་ཚབ་ཏུ་ཡ་ཧུ་དཱའི་རྒྱལ་པོར་བསྡད་ནས་སྲིད་བསྐྱངས་པ་སྟེ།
    པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་དེ་ཡ་ཧུ་དཱ་རུ་རྒྱལ་པོ་བྱེད་དུ་བཅུག
  sna-sna: Zedhekia mwanakomana waJosia akagadzwa kuva mambo weJudha naNebhukadhinezari
    mambo weBhabhironi; iye akabata ushe panzvimbo yaJehoyakini mwanakomana waJehoyakimi.
  spa-BLM: Sedecías, hijo de Josías, reinó en lugar de Conías, hijo de Joacim, a quien
    Nabucodonosor, rey de Babilonia, hizo rey en el país de Judá.
  cac-cac: Ix ac'jioch vin̈aj Sedequías yuninal vin̈aj Josías reyal d'a Judá yuj vin̈aj
    Nabucodonosor sreyal Babilonia. A vin̈ ix ochcan sq'uexuloc vin̈aj Jeconías yuninal
    vin̈aj Joacim.
  swh-ULB: Sasa Sedekia mwana wa Yosia alitawala kama mfalme badala ya Yehoyachin
    mwana wa Yehoyakimu. Nebukadreza mfalme wa Babeli alikuwa amemfanya Sedekia mfalme
    juu ya nchi ya Yuda.
  bel-bel: Замест Еханіі, сына Ёакімавага, цараваў Сэдэкія, сын Ёсіі, якога Навухаданосар,
    цар Вавілонскі, паставіў царом у зямлі Юдэйскай.
  deu-ELBBK: Und Zedekia, der Sohn Josias, den Nebukadrezar, der König von Babel,
    zum König gemacht hatte im Land Juda, regierte als König an der Stelle Konjas,
    des Sohnes Jojakims.
  mbb-OT: Midhimu ni Hadì Nebucadnezar he hadì te Babilonia si Zedekia he anak ni
    Josia he hadì te Juda he ilis ki Jehoyakin he anak ni Jehoyakim.
  mal-2015: യെഹോയാക്കീമിന്റെ മകനായ കൊന്യാവിന്നു പകരം യോശീയാവിന്റെ മകനായ സിദെക്കീയാവു
    രാജാവായി; അവനെ ബാബേൽരാജാവായ നെബൂഖദ്നേസർ യെഹൂദാദേശത്തു രാജാവാക്കിയിരുന്നു.
  rmc-rmc: Le Jozijašoskro čhavo o Cidkijah ačhiľa kraľiske vaš o Konjah, le Jojakimoskro
    čhavo. O babiloňiko kraľis o Nebukadnecar les ačhaďa kraľiske andre Judsko.
  pes-OPV: و صدقیا ابن یوشیا پادشاه به‌جای کنیاهو ابن یهویاقیم که نبوکدرصرپادشاه بابل
    او را بر زمین یهودا به پادشاهی نصب کرده بود سلطنت نمود.
  ron-1924: Ын локул луй Иекония, фиул луй Иоиаким, а ынчепут сэ домняскэ Зедекия,
    фиул луй Иосия. Ел а фост пус ымпэрат ын цара луй Иуда де Небукаднецар, ымпэратул
    Бабилонулуй.
  ben-OBCV: ব্যাবিলনের রাজা নেবুখাদনেজার, যোশিয়ের পুত্র সিদিকিয়কে যিহূদার রাজা করেন।
    তিনি যিহোয়াকীমের পুত্র যিহোয়াখীনের স্থানে রাজত্ব করেন।
  som-som: Oo Boqor Sidqiyaah oo ahaa ina Yoosiyaah ayaa boqor ka noqday meeshii Konyaah
    ina Yehooyaaqiim, kaasoo ahaa kii Nebukadresar oo ahaa boqorkii Baabuloon uu isaga
    boqor uga dhigay dalkii Yahuudah.
  lat-VUC: 'Et regnavit rex Sedecias filius Josiæ pro Jechonia filio Joakim, quem
    constituit regem Nabuchodonosor rex Babylonis in terra Juda:'
  eng-ASVBT: And Zedekiah the son of Josiah reigned as king, instead of Coniah the
    son of Jehoiakim, whom Nebuchadnezzar king of Babylon made king in the land of
    Judah.
  ita-1885: OR il re Sedechia, figliuolo di Giosia, regnò in luogo di Conia, figliuolo
    di Gioiachim, essendo stato costituito re nel paese di Giuda, da Nebucadnezar,
    re di Babilonia.
  eng-LXXUP: The word that came to Jeremiah from the Lord, saying,
  eng-ULB: Now Zedekiah son of Josiah reigned as king instead of Jehoiachin son of
    Jehoiakim. Nebuchadnezzar king of Babylon had made Zedekiah king over the land
    of Judah.
  spa-VBL: Nabucodonosor, rey de Babilonia, sustituyó a Joaquín hijo de Joacim con
    Sedequías hijo de Josías como rey gobernante de Judá.
  fra-_FOB: Sédécias, fils de Josias, régna à la place de Chonia, fils de Jéhojakim,
    et fut établi roi sur le pays de Juda, par Nébucadnetsar, roi de Babylone.
  mal-mal: യെഹോയാക്കീമിന്റെ മകനായ കൊന്യാവിനു പകരം യോശീയാവിന്റെ മകനായ സിദെക്കീയാവ്
    രാജാവായി; അവനെ ബാബേൽരാജാവായ നെബൂഖദ്നേസർ യെഹൂദാദേശത്ത് രാജാവാക്കിയിരുന്നു.
  urd-GVR: Yahūdāh ke bādshāh Yahūyākīn bin Yahūyaqīm ko taḳht se utārne ke bād Shāh-e-Bābal
    Nabūkadnazzar ne Sidqiyāh bin Yūsiyāh ko taḳht par biṭhā diyā.
  suz-BL: बेबीलोन ङा पिप नेबुकदरेसरमी योसीयाह आ तौ सिदकीयाह कली यहूदा ङा पिप सेल्‍शो
    बाक्‍त। मिनु येहो-याकीम आ तौ कोन्‍याह आ पा ङा मेकोमी सासन पचा गोप्‍तु। येहो-याकीम
    आ अर्को नें कोन्‍याह बाक्‍ब।२राजा २४:१७
  eng-NOY: Now King Zedekiah, the son of Josiah, reigned instead of Coniah, the son
    of Jehoiakim, whom Nebuchadnezzar, king of Babylon, made king in the land of Judah.
  ita-1927: Or il re Sedekia, figliuolo di Giosia, regnò in luogo di Conia, figliuolo
    di Joiakim, e fu costituito re nel paese di Giuda da Nebucadnetsar, re di Babilonia.
  ckb-ckb: ئینجا نەبوخودنەسری پاشای بابل سدقیا کوڕی یۆشیای لە خاکی یەهودا کردە پاشا،
    لە جێی یەهۆیاکینی کوڕی یەهۆیاقیم.
  eng-BBE: And Zedekiah, the son of Josiah, became king in place of Coniah, the son
    of Jehoiakim, whom Nebuchadrezzar, king of Babylon, made king in the land of Judah.
  kan-OKCV: ಯೋಷೀಯನ ಮಗ ಚಿದ್ಕೀಯನು ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನಿಂದ ಯೆಹೂದ ದೇಶದ ಅರಸನನ್ನಾಗಿ
    ಮಾಡಿದನು. ಅವನು ಯೆಹೋಯಾಕೀಮನ ಮಗ ಕೊನ್ಯನಿಗೆ ಬದಲಾಗಿ, ಅರಸನಾಗಿ ಆಳಿದನು.
  tam-2017: பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சார் யூதாதேசத்தில் ராஜாவாக நியமித்த யோயாக்கீமுடைய
    மகனாகிய கோனியாவின் பட்டத்திற்கு யோசியாவின் மகனாகிய சிதேக்கியா வந்து ஆட்சிசெய்தான்.
  spa-RV-1909: Y REINÓ el rey Sedechîas hijo de Josías, en lugar de Conías hijo de
    Joacim, al cual Nabucodonosor rey de Babilonia había constituído por rey en la
    tierra de Judá.
  ron-BTF: Și împăratul Zedechia, fiul lui Iosia, a domnit în locul lui Ieconia, fiul
    lui Ioiachim, pe care Nebucadnețar, împăratul Babilonului, îl făcuse împărat în
    țara lui Iuda.
  eng-WEBP: Zedekiah the son of Josiah reigned as king instead of Coniah the son of
    Jehoiakim, whom Nebuchadnezzar king of Babylon made king in the land of Judah.
  eng-FBV: Nebuchadnezzar king of Babylon replaced Jehoiachin son of Jehoiakim with
    Zedekiah son of Josiah as the ruling king of Judah.
  nld-1939: Sedekias, de zoon van Josias, was door Nabukodonosor, den koning van Babel,
    tot koning over het land van Juda aangesteld, en regeerde in plaats van Konjáhoe,
    den zoon van Jojakim.
  nch-BL: Quema mijqui Joacim cati elqui tanahuatijquet ten tali Judá, icone, cati
    itoca Conías, quitoquilijtosquía ipan itequi. Pero Tanahuatijquet Nabucodonosor
    ten tali Babilonia amo quinejqui Conías ma eli tanahuatijquet. Huajca yaya quitapejpeni
    Sedequías, icone Josías huan quitali quej tanahuatijquet ipan tali Judá.
  vie-1934: Sê-đê-kia, con trai Giô-si-a, trị vì thay cho Giê-cô-nia, con trai Giê-hô-gia-kim,
    vì vua của Ba-by-lôn là Nê-bu-cát-nết-sa đã lập người lên làm vua đất Giu-đa.
  hin-CV: योशियाह का पुत्र सीदकियाहू, जिसे बाबेल के राजा नबूकदनेज्ज़र ने यहूदिया पर
    राजा नियुक्त किया था; यहोइयाकिम के पुत्र कोनियाह के स्थान पर राज्य-काल कर रहा
    था.
  spa-BES: Y Sedequías, hijo de Josías, llegó a ser rey en lugar de Jeconías, hijo
    de Joacim, a quien Nabucodonosor, rey de Babilonia, hizo rey en la tierra de Judá.
  tdx-tdx: Nifehe ho mpanjaka t’i Tsidkia nandimbe i Konia ana’ Iehoiakime ana’ Iosia
    nanoe’ i Nebokadnetsare, mpanjaka’ i Bavele, mpanjaka an-tane Iehodày.
  tha-KJV: เศเดคียาห์ราชบุตรของโยสิยาห์ ผู้​ซึ่งเนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิโลนได้ตั้งให้เป็นกษั​ตริ​ย์ในแผ่นดินยูดาห์
    ได้​เสวยราชย์​แทนโคนิยาห์ราชบุตรของเยโฮยาคิม
  por-BR-2018: E o rei Zedequias, filho de Josias, reinou em lugar de Conias filho
    de Jeoaquim, ao qual Nabucodonosor, rei da Babilônia, tinha constituído por rei
    na terra de Judá.
  deu-ELO: Und Zedekia, der Sohn Josias, welchen Nebukadrezar, der König von Babel,
    zum König gemacht hatte im Lande Juda, regierte als König an der Stelle Konjas,
    des Sohnes Jojakims.
  eng-WYC-2018: And king Zedekiah, the son of Josiah, reigned for Jeconiah, the son
    of Jehoiakim, whom Nebuchadnezzar, king of Babylon, made king in the land of Judah.
  epo-epo: Kaj ekreĝis la reĝo Cidkija, filo de Joŝija, anstataŭ Konja, filo de Jehojakim,
    ĉar Nebukadnecar, reĝo de Babel, faris lin reĝo en la Juda lando.
  uig-PIN: Babil padixaⱨi Neboⱪadnǝsar Zǝdǝkiyani Yǝⱨudaning zeminiƣa padixaⱨ ⱪildi;
    xuning bilǝn u Yosiyaning oƣli Yǝⱨoakimning oƣli Koniyaning orniƣa ⱨɵküm süridi.
  beo-beo: Ba:bilone hina bagade Nebiuga:denese da Yehoiagini (Yihoiagimi egefe) amo
    fadegale, ea ouligisu sogebi amo Sedegaia (Yousaia egefe) ema i.
  tpi-OTNT: King Nebukatnesar bilong Babilon i bin makim Sedekaia, pikinini bilong
    Josaia, long kamap king bilong Juda, bilong senisim pikinini bilong Jehoiakim,
    em Jehoiakin, narapela nem bilong en Konia.
  hau-SA: Nebukadnezzar sarkin Babilon ya naɗa Zedekiya ɗan Yosiya sarkin Yahuda;
    ya yi mulki a madadin Yehohiyacin ɗan Yehohiyakim.
  uig-LAT: Babil padishahi Néboqadnesar Zedekiyani Yehudaning zéminigha padishah qildi;
    shuning bilen u Yosiyaning oghli Yehoakimning oghli Koniyaning ornigha höküm süridi.
  nde-nde: UZedekhiya indodana kaJosiya wabekwa nguNebhukhadineza inkosi yaseBhabhiloni
    ukuba abe yinkosi yakoJuda; wabusa esikhundleni sikaJehoyakhini indodana kaJehoyakhimi.
  ton-ton: Pea naʻe pule ʻae tuʻi ko Setikia ko e foha ʻo Siosaia ko e fetongi ʻo
    Konaia ko e foha ʻo Sihoiakimi, ʻaia naʻe fakanofo ko e tuʻi ʻi he fonua ʻo Siuta,
    ʻe Nepukanesa ko e tuʻi ʻo Papilone.
  ces-1613: Potom kraloval král Sedechiáš syn Joziášův místo Koniáše syna Joakimova,
    kteréhož ustanovil králem Nabuchodonozor král Babylonský v zemi Judské.
  eng-WMB: Zedekiah the son of Josiah reigned as king instead of Coniah the son of
    Jehoiakim, whom Nebuchadnezzar king of Babylon made king in the land of Judah.
  tam-TCV: பாபிலோன் அரசன் நேபுகாத்நேச்சார் யோசியாவின் மகன் சிதேக்கியாவை யூதாவுக்கு
    அரசனாக்கினான். அவன் யோயாக்கீமுடைய மகன் கோனியாவின் இடத்தில் அரசாண்டான்.
  ceb-ULB: Karon naghari si Zedekia nga anak nga lalaki ni Josia imbis nga si Jehoyakin
    nga anak nga lalaki ni Jehoyakim. Gihimong hari ni Nebucadnezar nga hari sa Babylonia
    si Zedekia sa tibuok yuta sa Juda.
  pol-UBG: Potem królował król Sedekiasz, syn Jozjasza, w miejsce Choniasza, syna
    Joakima, którego Nabuchodonozor, król Babilonu, ustanowił królem w ziemi Judy.
  agr-agr: Babilonia nugkan apuji Nabucodonosor, apu Joaquima uchiji Jeconíasan Judá
    apuji adaimainun idayak, Josíasa uchiji Sedequíasan apu adaikauwai.
  kyc-kyc: Kiŋi Nepukatenesa yuu Bapilone range dokome akali Setekaya yuu Juta kiŋi
    Josaya dokona ikinyingi doko akali Jiyoakini lenge akali Jiyoakwiminya ikinyingi
    dokona panda nyinya lao rombo palyiya.
  urd-GVU: یہوداہ کے بادشاہ یہویاکین بن یہویقیم کو تخت سے اُتارنے کے بعد شاہِ بابل
    نبوکدنضر نے صِدقیاہ بن یوسیاہ کو تخت پر بٹھا دیا۔
  deu-1912: Und da Zedekia, der Sohn Josias, ward König anstatt Jechonjas, des Sohnes
    Jojakims; denn Nebukadnezar, der König zu Babel machte ihn zum König im Lande
    Juda.
  kan-2017: ಯೋಷೀಯನ ಮಗನಾದ ಚಿದ್ಕೀಯನು ಬಾಬೆಲಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನಿಂದ ಯೆಹೂದ ದೇಶದ ಪಟ್ಟಕ್ಕೆ
    ತರಲ್ಪಟ್ಟು ಯೆಹೋಯಾಕೀಮನ ಮಗನಾದ ಕೊನ್ಯನಿಗೆ ಬದಲಾಗಿ ರಾಜ್ಯವಾಳುತ್ತಿದ್ದನು.
  yap-yap: Nebukadnezzar ni Pilung nu Babylon e tay Zedekiah nib mo’on ni fak Josiah,
    ni nge mang pilung ko nam nu Judah ni nge yan nga luwan Jehoyakin nib mo’on ni
    fak Jehoyakim.
  hlt-MCSB: Jehoiakim capa Koniah yueng la Josiah capa manghai Zedekiah te manghai.
    Anih te Babylon manghai Nebukhanezar loh Judah khohmuen ah a manghai sak.
  mdy-ETH: ባብሎኔ ካኣቲ፥ ናብካዳናፆኦሬ ዒዮሲያሴ ናኣዚ ሴዴቂያሴ ዒኮኒያ ቤዛ ዪሁዳይዳ ካኣታሤኔ፤ ዒዚ ዒዮዓቄሜ ናይኬ።
  twi-ASANTE: Babiloniahene Nebukadnessar de Yosia babarima Sedekia dii Yudahene;
    ɔsii Yehoiakim babarima Yehoiakin anan mu.
  eng-WEBU: Zedekiah the son of Josiah reigned as king instead of Coniah the son of
    Jehoiakim, whom Nebuchadnezzar king of Babylon made king in the land of Judah.
  wal-wal: Baabiloone Kawoi Naabukadanaxoori Yo7aqeema na7aa Yo7aakiina sohuwan Yoosiyaasa
    na7aa Sedeqiyaasa Yihudaa biittan kawoyiis.
  spa-PDDPT: En lugar de Conías, hijo de Joacim, reinó Sedequías, hijo de Josías,
    al cual Nabucodonosor, rey de Babilonia, constituyó como rey en la tierra de Judá.
  gun-gun: Ha'e gui ma Jeoaquim ra'y Conias rekovia Babilônia pygua huvixa Nabucodonosor
    omoĩ Josias ra'y Zedequias. Ha'e ramo ha'e va'e ju opena Judá yvy re.
  ilo-ULB: Ita, nagturay a kas ari ni Zedekias a putot ni Josias a saan ket a ni Jeconias
    a putot ni Jehoiakim. Insaad ni Nebucadnesar nga ari ti Babilonia ni Zedekias
    a kas ari iti entero a daga ti Juda.
  kpg-kpg: Nebuchadnezzar di king o Babylonia ga haga noho aga a Zedekiah di tama
    a Josiah belee hai di king o Judah, e pono di lohongo o Jehoiachin di tama a Jehoiakim.
  uig-ARA: بابىل پادىشاھى نېبوقادنەسار زەدەكىيانى يەھۇدانىڭ زېمىنىغا پادىشاھ قىلدى؛
    شۇنىڭ بىلەن ئۇ يوسىيانىڭ ئوغلى يەھوئاكىمنىڭ ئوغلى كونىيانىڭ ئورنىغا ھۆكۈم سۈرىدى.
  sus-sus: Babilɔn mangɛ Nebukadansari naxa Yosiya xa di Sedekiya ti Yudaya mangɛ
    ra Yehoyakimi xa di Yehoyakini ɲɔxɔɛ ra.
  pon-2006: Nepukadnesar, nanmwarkien Papilonia, ketin kasapwilada Sedekaia, nein
    Sosaia, pwe en wiahla nanmwarkien Suda, wiliandi Sekonaia, nein Sehoiakim.
  jae-jae: Kiŋ Babelŋa Nebukanesar kêkêŋ Josia latu Sedekia kêtu kiŋ aŋga gamêŋ Judaŋa,
    ma gêjam gôliŋ gêjô Jojakim latu Konia su.
  ksd-ksd: Ma Sedekia natu i Iosia nina Nebukadnesar ra king Babilon i ga vaki ia
    pi na king ta ra gunan Iuda i ga ki ur vue Konia natu i Ieoiakim ta ra kini na
    king.
  tur-YTC: Babil Kralı Nebukadnetsar'ın Yahuda ülkesinde kral yaptığı Yehoyakim oğlu
    Konya'nın yerine Yoşiya oğlu Sidkiya kral oldu.
  grc-BRENT: Ὁ ΛΟΓΟΣ Ὁ ΓΕΝΟΜΕΝΟΣ ΠΡΟΣ ἹΕΡΕΜΙΑΝ ΠΑΡΑ ΚΥΡΙΟΥ, ΕΙΠΕΙΝ,
  ind-AYT: Zedekia, anak Yosia, yang dijadikan raja di tanah Yehuda oleh Nebukadnezar,
    raja Babel, memerintah menggantikan Konya anak Yoyakim.
  nya-nya: Nebukadinezara mfumu ya Babuloni, inakhazika pa mpando waufumu Zedekiya
    mwana wa Yosiya kukhala mfumu ya Yuda. Iye analowa mʼmalo mwa Yehoyakini mwana
    wa Yehoyakimu.
  hrv-hrv: Nakon Konije, sina Jojakimova, zakralji se Sidkija, sin Jošijin. Nabukodonozor,
    kralj babilonski, postavi ga za kralja u zemlji judejskoj.
  mps-mps: Te Babilon king Nebukatnesargo te Sedekaia dąį ilali, te Josaiago ogwa,
    te Juda king pedalumainogo yali, te Jehoiakimgo ogwa hasegelimainogo yai, te Jehoiakin,
    agai gasa nogi me Konia dao.
  tpi-tpi: King Nebukatnesar bilong Babilon i bin makim Sedekaia, pikinini bilong
    Josaia, long kamap king bilong Juda, bilong senisim pikinini bilong Jehoiakim,
    em Jehoiakin, narapela nem bilong en Konia.
  dan-1931: Zedekias, Josias' Søn, blev konge i Konjas, Jojakims søns sted, idet Kong
    Nebukadrezar af Babel satte ham til Konge i Judas Land.
  vie-OVCB: Sê-đê-kia, con Giô-si-a, thế vị Giê-cô-nia, con Giê-hô-gia-kim, làm vua
    Giu-đa. Người được Vua Nê-bu-cát-nết-sa, nước Ba-by-lôn, chỉ định lên ngôi vua.
  guj-2017: હવે યહોયાકીમના દીકરા કોનિયાને સ્થાને તેણે યોશિયાના દીકરા સિદકિયાએ રાજ
    કર્યું. તેને તો બાબિલના રાજા નબૂખાદનેસ્સારે યહૂદિયા દેશનો રાજા નીમ્યો હતો.
  pon-2006A: Nepukadnesar, nanmwarkien Papilonia, ketin kasapwilada Sedekaia, nein
    Sosaia, pwe en wiahla nanmwarkien Suda, wiliandi Sekonaia, nein Sehoiakim.
  por-BRBSL: Zedequias, filho de Josias, reinou como rei em vez de Conias, filho de
    Jeoiaquim, a quem Nabucodonosor, rei da Babilônia, fez rei na terra de Judá.
  cth-cth: Josiah capa Zedekiah teh Babilon siangpahrang Nebukhadnezar ni Judah ram
    siangpahrang lah ao sak e Jehoiakim capa Koniah yueng lah a bawi.
  twi-twi: Babiloniahene Nebukadnessar de Yosia babarima Sedekia dii Yudahene; osii
    Yehoiakim babarima Yehoiakin anan mu.
  hlt-hlt: Jehoiakim capa Koniah yueng la Josiah capa manghai Zedekiah te manghai.
    Anih te Babylon manghai Nebukhanezar loh Judah khohmuen ah a manghai sak.
  tbz-SIM: Nɛbukɑnnɛsɑɑ Bɑbidɔnni kóo kpɑ̀ɑ̀tì weè do pĩ nSosiɑsi birɛ Sedesiɑ tikpɑ̀tì
    kòo cɔutɛ́ Sosɑkimmu birɛ Konniyɑu kɛ́mbɑkɛ́ Sudɑɑ kɔbɛ.
  msy-2020: Babilonɨn Atrivim Nebukatnesar, faragha Josaian otarim, Sedekaia amɨsevezɨ,
    a Judan atrivimɨn oto. An Atrivim Jehoiakinɨn danganim ini. Jehoiakin, an ziar
    mam Konia, egha a Jehoiakimɨn otarim.
  azb-azb: Babil padşahı Navuxodonosorun Yəhudaya təyin etdiyi Yoşiya oğlu Sidqiya,
    Yehoyaqim oğlu Yehoyakinin yerinə padşah oldu.
  eng-DBY: And king Zedekiah the son of Josiah reigned instead of Coniah the son of
    Jehoiakim, Nebuchadrezzar king of Babylon having made him king in the land of
    Judah.
  hin-2017: यहोयाकीम के पुत्र कोन्याह के स्थान पर योशिय्याह का पुत्र सिदकिय्याह राज्य
    करने लगा, क्योंकि बाबेल के राजा नबूकदनेस्सर ने उसी को यहूदा देश में राजा ठहराया
    था।
  wol-KYG: Cedesyas doomu Yosya, ja Nabukodonosor faloon buur ci réewum Yuda moo wuutu
    Kooña doomu Yowakim.
  eng-YLT: And reign doth king Zedekiah son of Josiah instead of Coniah son of Jehoiakim
    whom Nebuchadrezzar king of Babylon had caused to reign in the land of Judah,
  eng-WYC-2017: And king Zedekiah, the son of Josiah, reigned for Jeconiah, the son
    of Jehoiakim, whom Nebuchadnezzar, king of Babylon, made king in the land of Judah.
  eng-WMBB: Zedekiah the son of Josiah reigned as king instead of Coniah the son of
    Jehoiakim, whom Nebuchadnezzar king of Babylon made king in the land of Judah.
  urd-GVH: यहूदाह के बादशाह यहूयाकीन बिन यहूयक़ीम को तख़्त से उतारने के बाद शाहे-बाबल
    नबूकदनज़्ज़र ने सिदक़ियाह बिन यूसियाह को तख़्त पर बिठा दिया।
  rug-rug: E Nebukaneza sa baṉara pa Babiloni va turu ia se Zedekaea pude baṉara pa
    Ziuda; na baṉara hinobena e Zehoiakini si asa, sa tuna e Zehoiakimi.
  gaz-gaz: Nebukadnezar mootichi Baabilon Zedeqiyaa ilma Yosiyaas mootii Yihuudaa
    taasise; innis iddoo Yehooyaakiin ilma Yehooyaaqiim buʼee mootii taʼe.
  fra-LSG: Sédécias, fils de Josias, régna à la place de Jeconia, fils de Jojakim,
    et fut établi roi dans le pays de Juda par Nebucadnetsar, roi de Babylone.
  gnn-gnn: Yo, Djuwakimgunydja gäthu'mirriŋu yakana buŋgawayina ŋunhili nhanukalaŋuwala
    bäpa'mirriŋuwalanydja dharapulŋura, liŋgu walala ŋunhi ŋurukuyyu Bapilunbuyŋuyunydja
    buŋgawakuŋala Djitakayanhana, Djotjayawuna gäthu'mirriŋunha, ŋayina yurru buŋgawa
    Djudawuyŋunydja wäŋawu.
  yal-yal: Babilɔn mangan Nebukadanesari yi Yosiyaa dii xɛmɛn Sedeki dɔxɔ mangan na
    Yehoyakimi a dii xɛmɛn Yoyakin ɲɔxɔni Yuda yamanan xun na.
  haw-1868: NOHO aupuni iho la o Zedekia ke alii, ke keiki a Iosia, ma ka hakahaka
    o Konia, ke keiki a Iehoiakima. na Nebukaneza i hoonoho ia ia i alii ma ka aina
    o ka Iuda.
  arb-NAV: وَحَكَمَ الْمَلِكُ صِدْقِيَّا بْنُ يُوشِيَّا مَكَانَ كُنْيَاهُو بْنِ يَهُويَاقِيمَ،
    لأَنَّ نَبُوخَذْنَصَّرَ مَلِكَ بَابِلَ وَلّاهُ عَلَى أَرْضِ يَهُوذَا.
  ewe-ewe: Babilonia fia Nebukadnezar tsɔ Yosia ƒe vi, Zedekia ɖo fiae ɖe Yuda, ɖe
    Yehoyakim ƒe vi, Yehoyatsin teƒe.
  eng-LEE: And Zedekiah the son of Josiah reigned as king in the place of Conyahu
    the son of Jehoyakim, whom Nebuchadrezzar the king of Babylon made king in the
    land of Judah.
  asm-FB: বাবিলৰ ৰজা নবূখদনেচৰে যিহূদা দেশৰ ওপৰত পতা ৰজা যোচিয়াৰ পুত্ৰ চিদিকিয়া
    যিহোয়াকীমৰ পুত্ৰ কনিয়াৰ সলনি ৰজা হ’ল।
  sus-A: بَبِلْن مَنفّ نٍبُكَدَنسَرِ نَشَ يٌسِيَ شَ دِ سٍدٍكِيَ تِ يُدَيَ مَنفّ رَ
    يٍهٌيَكِمِ شَ دِ يٍهٌيَكِنِ حْشْي رَ.
  fra-SBL: Sédécias, fils de Josias, régna comme roi à la place de Conias, fils de
    Jojakim, que Nebucadnetsar, roi de Babylone, avait établi roi dans le pays de
    Juda.
  hbo-hbo: וַיִּ֨מְלָךְ־מֶ֔לֶךְ צִדְקִיָּ֖הוּ בֶּן־יֹֽאשִׁיָּ֑הוּ תַּ֗חַת כָּנְיָ֙הוּ֙
    בֶּן־יְהֹ֣ויָקִ֔ים אֲשֶׁ֥ר הִמְלִ֛יךְ נְבוּכַדְרֶאצַּ֥ר מֶֽלֶךְ־בָּבֶ֖ל בְּאֶ֥רֶץ
    יְהוּדָֽה׃
  kik-kik: Na rĩrĩ, Zedekia mũrũ wa Josia nĩatuirwo mũthamaki wa Juda nĩ Nebukadinezaru
    mũthamaki wa Babuloni, nake agĩthamaka ithenya rĩa Jekonia mũrũ wa Jehoiakimu.
  fra-NCL: Le roi Sédécias, fils de Josias, régna à la place de Jéchonias, fils de
    Joakim, — Nabuchodonosor, roi de Babylone, l’avait établi roi sur le pays de Juda. —
  cek-AK: Babylon siangpahrang Nebuchadnezzar loe Jehoiakim capa Jekoniah zuengah
    Josiah capa Zedekiah to Judah siangpahrang ah suek moe, prae to uksak.
  cuk-cuk: Babilonia-rey-Nabucodonosor, Joacim-machi-Conías-muchub, Josías-machi-Sedequías
    Judá-reyga omesisad.
  uig-CYR: Бабил падишаси Небоқаднәсар Зәдәкияни Йәһуданиң зиминиға падиша қилди;
    шуниң билән у Йосияниң оғли Йәһоакимниң оғли Конияниң орниға һөкүм сүриди.
  tel-2017: యెహోయాకీము కొడుకు కొన్యాకు బదులుగా బబులోనురాజు నెబుకద్నెజరు యూదా దేశంలో
    రాజుగా నియమించిన యోషీయా కొడుకు సిద్కియా రాజ్యపాలన చేస్తూ ఉన్నాడు.
  hat-BSA: Alò, Sédécias, fis a Josias ke Nebucadnetsar, wa Babylone nan, te fè wa
    nan peyi Juda a, te renye kon wa nan plas a Jeconia, fis a Jojakim nan.
  kos-kos: Tokosra Nebuchadnezzar lun Babylonia el akleumyalak Zedekiah wen natul
    Josiah, tuh elan tokosrala lun Judah in aolul Jehoiachin wen natul Jehoiakim.
  hbo-WLC: וַיִּ֨מְלָךְ־מֶ֔לֶךְ צִדְקִיָּ֖הוּ בֶּן־יֹֽאשִׁיָּ֑הוּ תַּ֗חַת כָּנְיָ֙הוּ֙
    בֶּן־יְה֣וֹיָקִ֔ים אֲשֶׁ֥ר הִמְלִ֛יךְ נְבוּכַדְרֶאצַּ֥ר מֶֽלֶךְ־בָּבֶ֖ל בְּאֶ֥רֶץ
    יְהוּדָֽה׃
  ibo-ibo: Emesịa, Nebukadneza eze Babilọn mere Zedekaya nwa Josaya eze Juda, nʼọnọdụ
    Konaya nwa Jehoiakim.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୋୟାକୀମ୍‍ର ପୁତ୍ର କନୀୟର ପଦରେ ଯୋଶୀୟର ପୁତ୍ର ସିଦିକୀୟ ରାଜା ହୋଇ
    ରାଜତ୍ୱ କଲା; ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ତାହାକୁ ଯିହୁଦା ଦେଶର ରାଜା କରିଥିଲା।
  chk-chk: Iwe, Setekia nöün Josia we mwän, ätewe Nepukatnesar ewe kingen Papilon
    a awisa pwe epwe king lon ewe fanü Juta, a siwili Jehoiachin nöün Jehoiakim we
    mwän lon wisan wisen king.
  rop-rop: Wal King Nebakanesa brom Bebalon bin meigim Sedakaiya, det san blanga Josaiya
    jidan nyuwan king langa Juda. Imbin deigim pleis blanga Jehoiyakin det san blanga
    Jehoiyakim.
  ukr-1871: Намість Ехонїї Йоакименка царював Седекія Йосієнко, що його Навуходонозор,
    царь Вавилонський, настановив царем над землею Юдейською.
  deu-1951: Und Zedekia, der Sohn Josias, regierte, denn der babylonische König Nebukadnezar
    hatte ihn zum Könige über das Land Juda gemacht, an Stelle Jechonjas, des Sohnes
    Jojakims.
  eng-JPS: And Zedekiah the son of Josiah reigned as king, instead of Coniah the son
    of Jehoiakim, whom Nebuchadrezzar king of Babylon made king in the land of Judah.
  srp-1865: Potom carova Sedekija sin Josijin mjesto Honije sina Joakimova, kojega
    postavi carem u zemlji Judinoj Navuhodonosor car Vavilonski.
  lug-lug: Nebukadduneeza kabaka w’e Babulooni n’afuula Zeddekiya mutabani wa Yosiya
    kabaka wa Yuda okuba kabaka wa Yuda mu kifo kya Koniya mutabani wa Yekoyakimu.
  heb-heb: וימלך מלך צדקיהו בן יאשיהו תחת כניהו בן יהויקים אשר המליך נבוכדראצר מלך
    בבל בארץ יהודה׃
  ben-IRV: এখন যিহোয়াকীমের ছেলে কনিয়ের জায়গায় যোশিয়ের ছেলে সিদিকিয় রাজত্ব করতে
    লাগলেন, বাবিলের রাজা নবূখদনিৎসর যোশিয়ের ছেলে সিদিকিয়কে যিহূদার রাজা করলেন।
  pan-pan: ਯੋਸ਼ੀਯਾਹ ਦੇ ਪੁੱਤਰ ਸਿਦਕੀਯਾਹ ਜਿਹ ਨੂੰ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਨੇ ਯਹੂਦਾਹ ਦੇ
    ਦੇਸ ਵਿੱਚ ਰਾਜ ਕਰਨ ਲਈ ਰਾਜਾ ਬਣਾਇਆ ਯਹੋਯਾਕੀਮ ਦੇ ਪੁੱਤਰ ਕਾਨਯਾਹ ਦੇ ਥਾਂ ਰਾਜ ਕਰਦਾ ਸੀ
  mya-JVB: ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ သည် ယုဒ ရှင်ဘုရင်အရာ၌ ခန့်ထားသော ယောယကိမ်
    သား ခေါနိ အရာ ၌၊ ယောရှိ မင်းကြီး၏ သား ဇေဒကိ မင်းကြီး သည် နန်းထိုင် လေ၏။
  tbg-tbg: Babironi vika King Nebukanesaava Josaiara maaqu Sedekaiara noraiqama kovaro,
    viva Jehoiakimira maaqu Jehoiakinira vatuka varero Iutaa avuhainaava vaura.
  hmo-hmo: Nebukanesa, Babulonia ena king ese Sedekaia Iosaia ia abia hidi, Iuda tano
    dekenai do ia king, Iehoiakimi ena natuna Iehoiakini, ena gabu dekenai.
  urd-urd: और सिदक़ियाह बिन यूसियाह जिसको शाह — ए — बाबुल नबूकदनज़र ने मुल्क — ए —
    यहूदाह पर बादशाह मुक़र्रर किया था, कूनियाह बिन यहुयक़ीम की जगह बादशाही करने लगा।
  rus-SYN: Вместо Иехонии, сына Иоакима, царствовал Седекия, сын Иосии, которого Навуходоносор,
    царь Вавилонский, поставил царем в земле Иудейской.
  bqc-SIM: Babɛli kí Nɛbukanɛza Yosia nɛ́ Zedekia dìlɛ Yuda bùsu kía ũ Yoakiũ
    nɛ́ Yɛkↄnia gbɛu.
  tcz-CHONGTHU: Josiah chapa Zedekiah chu Jehoiakim chapa Coniah khel in, Judahte
    lengin apangtai. Amahiabbylon lengpa Nebuchadnezzar in apansah ahi.
  mar-mar: आता यहोयाकीमचा मुलगा कोन्या याच्याऐवजी, योशीयाचा मुलगा सिद्कीया हा राजा
    म्हणून राज्य करीत होता. बाबेलाचा राजा नबुखद्नेस्सराने, सिद्कीयाला यहूदा देशावर
    राजा केले होते.
  qub-qub: Babiloniapa raynin Nabucodonosorga Joacimpa wamran Jeconiaspa ruquin Judäpa
    raynin cananpaj churaran Josiaspa wamran Sedequiastana.
  bqp-bqp: Bɑbilonin sinɑ boko Nɛbukɑnɛsɑɑ u Sedesiɑsi Yosiɑsin bii kuɑ sinɑ boko
    Yudɑɔ, Yekoniɑ Yoyɑkimun biin ɑyerɔ.
  hat-hat: Nèbikadneza, wa Babilòn, te mete Sedesyas, yonn nan pitit Jozyas yo, wa
    nan peyi Jida nan plas Jekonya, pitit Jojakim.
  eng-BSB: Nebuchadnezzar king of Babylon made Zedekiah son of Josiah the king of
    Judah, and he reigned in place of Coniah son of Jehoiakim.
  eng-WEBPB: Zedekiah the son of Josiah reigned as king instead of Coniah the son
    of Jehoiakim, whom Nebuchadnezzar king of Babylon made king in the land of Judah.
  kbq-kbq: Hagi Babiloni kini ne' Nebukatnesa'a, Jehoiakimi nemofo Jehoiakinina mago
    agi'a Koniakino agri no erino Juda vahe kini manisiegu huno, Josaia nemofo Zedekaiana
    kinia azeri oti'ne.
  nhe-BL: Quema mijqui Joacim tlen elqui tlanahuatijquetl tlen tlali Judá, icone,
    tlen itoca Conías, quitoquilijtosquía ipan itequi. Pero Tlanahuatijquetl Nabucodonosor
    tlen tlali Babilonia ax quinejqui Conías ma eli tlanahuatijquetl. Huajca yajaya
    quitlapejpeni Sedequías, icone Josías huan quitlali queja tlanahuatijquetl ipan
    tlali Judá.
  gub-BL: Namukononozor Mawiron wanuwihawete umuigo kar Zeneki Zuzi ta'yr Zuta ywy
    rehe har wanuwihawete romo kury, Zoaki Zeoaki ta'yr hekuzaromo kury.
  eng-DRA: 'Now king Sedecias the son of Josias reigned instead of Jechonias the son
    of Joakim: whom Nabuchodonosor king of Babylon made king in the land of Juda.'
