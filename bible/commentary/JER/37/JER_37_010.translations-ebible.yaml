verse: JER.037.010
translations:
  mal-C: നിങ്ങൾക്കെതിരേ യുദ്ധംചെയ്യുന്ന ബാബേല്യരുടെ മുഴുവൻ സൈന്യത്തെയും നിങ്ങൾ തോൽപ്പിക്കുകയും
    മുറിവേറ്റ ആളുകൾമാത്രം അവരുടെ കൂടാരങ്ങളിൽ ശേഷിക്കുകയും ചെയ്താലും, അവർ തങ്ങളുടെ
    കൂടാരത്തിൽനിന്ന് എഴുന്നേറ്റുവന്ന് ഈ നഗരം തീവെച്ചു ചുട്ടുകളയും.”
  deu-TKW: Denn selbst wenn ihr das ganze Heer der Chaldäer, das mit euch kämpft,
    schlagen würdet, und es blieben davon nur einige Schwerverwundete übrig, so würden
    sie sich doch ein jeder in seinem Zelt aufraffen und diese Stadt niederbrennen!
  lin-lin: Ezala soki bolongi basoda nyonso ya Babiloni, oyo bazali kobundisa bino
    mpe etikali kaka ndambo ya bato oyo bazoki-zoki bapota, bakolonga kotelema kati
    na bandako na bango ya kapo mpe kobima mpo na kobebisa engumba oyo na moto. »
  eng-LSV: for though you had struck all the force of the Chaldeans who are fighting
    with you, and there were left of them wounded men—they rise, each in his tent,
    and have burned this city with fire.”
  eng-GNV: For though ye had smitten the whole hoste of the Caldeans that fight against
    you, and there remained but wounded men among them, yet should euery man rise
    vp in his tent, and burne this citie with fire.
  eng-WEBSTER: For though ye had smitten the whole army of the Chaldeans that fight
    against you, and there remained but wounded men among them, yet would they rise
    up every man in his tent, and burn this city with fire.
  nhw-BL: Huan masque tiquintzontlamiltisquía nochi nopa soldados tlen tlali Babilonia
    huan san mocahuasquíaj se quesqui catli cocojtoque, inijuanti motlananasquíaj
    ica yolic para mitztlanise huan quitlatise ni altepetl.’ Quej nopa xiquilhuiti.”
  swh-ONEN: Hata kama mngelishinda jeshi lote la Wakaldayo linalowashambulia ninyi,
    na wakawa ni watu waliojeruhiwa tu waliobaki kwenye mahema yao, wangetoka na kuuchoma
    mji huu moto.”
  bba-bba: Bɑɑ bɑ̀ n Bɑbilonin tɑbu kowo be kɑmiɑ, kpɑ n tie be bɑ mɛɛrɑ kuɑ, kɑ mɛ,
    bɑ koo se sɑɑ ben kuu bekuruɡinun di bu wuu ɡe dɔ̃ɔ mɛni.
  eng-KJVCPB: For though ye had smitten the whole army of the Chaldeans that fight
    against you, and there remained but wounded men among them, yet should they rise
    up every man in his tent, and burn this city with fire.
  luo-luo: Kata ka bed ni ne unyalo loyo jolwenj Babulon duto ma biro monjou kendo
    chwo mohiny kende ema odongʼ e hembegi, giniwuogi oko kendo giwangʼ dala maduongʼni.”
  meu-meu: Badina be, ena be Kaldea taudia, e tuari henimuimu taudia, edia tuari oreana
    idoinai boma hadarerea, bona mai berodia taudia sibodia bema noho, ta ta ena kalaga
    ena kalaga ai, to idia na ben a tore isi, bena ina hanua na lahi ai bema doua.
  npi-ULB: तपाईंको विरुद्धमा लड्ने सम्पूर्ण कल्दी सेनालाई तपाईंले जितेको, जसले गर्दा
    पालहरूमा घाइते मानिसहरू मात्र छाडिएको भए पनि तिनीहरू उठ्‍नेछन् र यस सहरलाई जलाउनेछन्
    ।”
  yor-yor: Kódà tó bá ṣe pé wọn yóò ṣẹ́gun àwọn ọmọ-ogun Babeli tí ń gbóguntì yín
    àti àwọn tí ìjàǹbá ṣe, tí wọ́n ti fi sílẹ̀ ní ibùdó wọn; wọn yóò jáde láti jó
    ìlú náà kanlẹ̀.”
  pes-OPCB: حتی اگر تمام سپاه بابِل را چنان در هم بکوبید که فقط عده‌ای سرباز زخمی
    در چادرهایشان باقی بمانند، همانها افتان و خیزان بیرون خواهند آمد و شما را شکست
    خواهند داد و این شهر را به آتش خواهند کشید!»
  tgl-ULB: Kahit na matalo ninyo ang buong hukbo ng Caldeo na nakipaglaban sa inyo,
    kaya, ang mga sugatan na kalalakihan na natitira sa kanilang mga tolda, babangon
    sila at susunugin ang lungsod na ito.”
  cbu-NT: Wandtaati siy yuwaa Kaldewshuch pachamaam naanllina, anoo kasiykchus, itaru
    yuwsha ixambeerus kasarangis anshatanda tsapunshis kuskatssin, yaktareetsis sumaspa
    tirooyaru kasachu, Apanll átcha, tángtsa, nuw tárangina.
  hui-hui: Tígua Babilono amiru baba wai bialu uruni bibahende bo podahana harimiyaguabi
    tinaga ami agaliru dewaore bo homelai harimiyaguabi maru timu heba homabehe yalu
    dai buwa wai hamani anda karuha wiyaguabi tigua hibu lalu ibuwa Yarusaleme tano
    bo heda halu delolebiraore laro, laya lene.
  mya-mya: အ​ကယ်​၍​သင်​တို့​သည်​မိ​မိ​တို့​အား​တိုက်​ခိုက် လျက်​ရှိ​သည့်​ဗာ​ဗု​လုန်​တပ်​မ​တော်​တစ်​ခု​လုံး
    ကို​နှိမ်​နင်း​နိုင်​၍ ဒဏ်​ရာ​ရ​သူ​များ​သာ​လျှင် မိ​မိ​တို့​တဲ​ရှင်​များ​တွင်​ကျန်​ရှိ​တော့​သည်​ဟု
    ဆို​စေ​ကာ​မူ ထို​သူ​တို့​သည်​ထ​၍​ဤ​မြို့​ကို မီး​ရှို့​ပစ်​ကြ​လိမ့်​မည်' ဟု​ပြော​ကြား​လော့''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་རྣམས་དང་འཐབ་པའི་ཀལ་དི་པའི་དམག་དཔུང་ཐམས་ཅད་ཁྱོད་ཅག་གིས་ཕམ་པར་བརྒྱབ་ཀྱང་།
    དེ་རྣམས་ལས་རྨས་པར་གྱུར་པའི་ལྷག་ལུས་རྣམས་རང་གི་གུར་ནས་ཡར་ལངས་ཏེ་གྲོང་ཁྱེར་འདི་མེས་བསྲེག་པར་འགྱུར་རོ་ཞེས་སྨྲོས་ཤིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Kunyange dai mungakunda hondo yose yavaBhabhironi iri kukurwisai uye kugosara
    vakakuvara bedzi mumatende, ivavo vachauya vagopisa guta rino.”
  spa-BLM: Porque aunque ustedes hayan golpeado a todo el ejército de los caldeos
    que luchan contra ustedes, y sólo queden entre ellos hombres heridos, cada uno
    se levantaría en su tienda y quemaría esta ciudad con fuego.’”
  cac-cac: Vach'chom ol eyac' ganar eb' soldado van yac'an oval eyed' chi', yuj chi'
    axon̈ej eb' lajvinac ol can d'a scampamento eb', palta ol q'uex vaan eb', ol yac'anoch
    c'ac' eb' d'a jun e chon̈ab' tic, xchi Jehová, xin chi d'a eb'.
  swh-ULB: Hata kama mmelishinda jeshi la Wakaldayo lote ambalo linapigana nanyi ili
    kwamba wanaume waliojeruhiwa walibakizwa katika mahema yao, wangeweza kunyanyuka
    na kuchoma mji huu.”
  bel-bel: калі б вы нават разьбілі ўсё войска Халдэяў, якія ваююць супроць вас, і
    засталіся б у іх толькі параненыя, дык і тыя ўсталі б, кожны з намёту свайго,
    і спалілі б горад гэты агнём.
  deu-ELBBK: Denn wenn ihr auch das ganze Heer der Chaldäer schlagen würdet, die gegen
    euch kämpfen, und es blieben unter ihnen nur einige durchbohrte Männer übrig,
    so würden diese jeder in seinem Zelt aufstehen und diese Stadt mit Feuer verbrennen.
  mbb-OT: Minsan egkezaag niw pa is langun he menge sundaru he edsurung keniyu, ne
    iyan dà egkesamà kandan is menge teǥepalì he ziyà te menge tulda zan, edsurung
    gihapun sikandan kayi te inged, ne ebinsulan dan heini.’ ”
  mal-2015: നിങ്ങളോടു യുദ്ധംചെയ്യുന്ന കല്ദയരുടെ സർവ്വ സൈന്യത്തേയും നിങ്ങൾ തോല്പിച്ചിട്ടു,
    മുറിവേറ്റ ചിലർ മാത്രം ശേഷിച്ചിരുന്നാലും അവർ ഓരോരുത്തൻ താന്താന്റെ കൂടാരത്തിൽ നിന്നു
    എഴുന്നേറ്റുവന്നു ഈ നഗരത്തെ തീവെച്ചു ചുട്ടുകളയും.
  rmc-rmc: Kajte domarďanas caľi lengri armada, savi pes tumenca marel, a te lendar
    ačhilehas ča sikra raňimen murša andro stani, the avke ušťilehas a labardehas
    kada foros la jagaha.“
  pes-OPV: بلکه اگر تمامی لشکر کلدانیانی را که با شما جنگ می‌نمایندچنان شکست می‌دادید
    که از ایشان غیر ازمجروح شدگان کسی نمی ماند، باز هر کدام ازایشان از خیمه خود برخاسته،
    این شهر را به آتش می‌سوزانیدند.»
  ron-1924: Ши кяр дакэ аць бате тоатэ оастя халдеенилор, каре се рэзбоеск ку вой,
    кяр дакэ н-ар май рэмыне дин ей декыт врео кыцьва оамень рэниць, тот с-ар ридика
    фиекаре дин кортул луй ши ар арде четатя ачаста ку фок.’”
  ben-OBCV: যদিও তোমরা সমস্ত ব্যাবিলনীয় সৈন্যদলকে পরাস্ত করতে, যারা তোমাদের আক্রমণ
    করছে এবং কেবলমাত্র আহত লোকেরা তাদের শিবিরে অবস্থান করত, তবুও তারাই বের হয়ে এসে
    এই নগর পুড়িয়ে দিত।”
  som-som: Waayo, in kastoo aad ciidanka reer Kaldayiin ee idinla diriraya wada baabbi'in
    lahaydeen, oo rag dhaawac ah mooyaane aan iyaga wax kale ka hadhin, haddana iyaga
    midkood kastaaba wuxuu ka soo kici lahaa teendhadiisa, oo dab bay magaaladan ku
    gubi lahaayeen.
  lat-VUC: Ergo cum recessisset exercitus Chaldæorum ab Jerusalem, propter exercitum
    Pharaonis,
  eng-ASVBT: For though ye had smitten the whole army of the Chaldeans that fight
    against you, and there remained but wounded men among them, yet would they rise
    up every man in his tent, and burn this city with fire.
  ita-1885: Anzi, avvegnachè voi aveste sconfitto tutto l'esercito de' Caldei, che
    combattono con voi, e che non ne fossero rimasti se non alcuni pochi, pur si leverebbero
    quelli, ciascuno nella sua tenda, e brucerebbero questa città col fuoco.
  eng-ULB: Even if you had defeated the entire Chaldean army that is fighting you
    so that only wounded men were left in their tents, they would get up and burn
    this city.”
  spa-VBL: De hecho, aunque ustedes pudieran matar a todo el ejército babilónico que
    los ataca, dejando sólo a los hombres heridos en sus tiendas, igual se levantarían
    y quemarían esta ciudad.
  fra-_FOB: Et même quand vous auriez défait toute l'armée des Caldéens qui combattent
    contre vous, et quand il n'en resterait que des blessés, ils se relèveraient chacun
    dans sa tente, et brûleraient cette ville par le feu.
  mal-mal: നിങ്ങളോടു യുദ്ധം ചെയ്യുന്ന കല്ദയരുടെ സർവ്വസൈന്യത്തെയും നിങ്ങൾ തോല്പിക്കുകയും,
    മുറിവേറ്റ ചിലർ മാത്രം ശേഷിച്ചിരിക്കുകയും ചെയ്താലും, അവർ ഓരോരുത്തൻ അവനവന്റെ കൂടാരത്തിൽനിന്ന്
    എഴുന്നേറ്റുവന്ന് ഈ നഗരത്തെ തീവച്ച് ചുട്ടുകളയും”.
  urd-GVR: Ḳhāh tum hamlā-āwar pūrī bāblī fauj ko shikast kyoṅ na dete aur sirf zaḳhmī
    ādmī bache rahte to bhī tum nākām rahte, to bhī yih bāz ek ādmī apne ḳhaimoṅ meṅ
    se nikal kar Yarūshalam ko nazar-e-ātish karte.”
  suz-BL: गेपुकी नु लडाइ पाइब कल्‍दी नेल्‍ल आन कली गे ग्रातीनी हना, मेको आन गार दुम्‍शोपुकी
    ला आन ताम्‍बुम लीतेक्‍म हना यो, मेकोपुकी जाक्‍शा एको सहर कली मी सुइक्‍नीम” देंत।
  eng-NOY: For though ye had smitten the whole army of the Chaldaeans that fight against
    you, and there remained only wounded men among them, each one in his tent, yet
    should they rise up and burn this city with fire.
  ita-1927: Anzi, quand’anche voi sconfiggeste tutto l’esercito de’ Caldei che combatte
    contro di voi, e non ne rimanesse che degli uomini feriti, questi si leverebbero,
    ciascuno nella sua tenda, e darebbero questa città alle fiamme”.
  ckb-ckb: تەنانەت ئەگەر هەموو سوپای بابلییەکانیش ببەزێنن کە لە دژتان دەجەنگن، تەنها
    چەند پیاوێکی برینداریان لێ بمێنێتەوە، ئەوا هەریەکە لە چادرەکەی خۆیانەوە هەڵدەستنەوە
    و ئەم شارە بە ئاگر دەسووتێنن.»
  eng-BBE: For even if you had overcome all the army of the Chaldaeans fighting against
    you, and there were only wounded men among them, still they would get up, every
    man in his tent, and put this town on fire.
  kan-OKCV: ನಿಮ್ಮ ಸಂಗಡ ಯುದ್ಧಮಾಡುವ ಕಸ್ದೀಯರ ಸೈನ್ಯವನ್ನೆಲ್ಲಾ ನೀವು ಹೊಡೆದಿದ್ದಾಗ್ಯೂ, ಗಾಯಪಟ್ಟ
    ಮನುಷ್ಯರು ಮಾತ್ರ ಅವರೊಳಗೆ ಉಳಿದಿದ್ದಾಗ್ಯೂ ಅವರೇ ತಮ್ಮ ತಮ್ಮ ಡೇರೆಗಳಲ್ಲಿ ಎದ್ದು, ಈ ಪಟ್ಟಣವನ್ನು
    ಬೆಂಕಿಯಿಂದ ಸುಡುವರು.”
  tam-2017: உங்களுடன் போர்செய்கிற கல்தேயருடைய சேனையையெல்லாம் நீங்கள் தோற்கடித்தாலும்,
    மீந்தவர்கள் எல்லோரும் காயம்பட்டவர்களாக இருந்தாலும், அவர்கள் தங்கள் கூடாரங்களிலிருந்து
    எழும்பி, இந்த நகரத்தை நெருப்பினால் சுட்டெரிப்பார்கள் என்று யெகோவா சொல்கிறார் என்று
    சொல்லுங்கள் என்றார்.
  spa-RV-1909: Porque aun cuando hirieseis todo el ejército de los Caldeos que pelean
    con vosotros, y quedasen de ellos hombres alanceados, cada uno se levantará de
    su tienda, y pondrán esta ciudad á fuego.
  ron-BTF: Căci deși ați fi lovit întreaga armată a caldeenilor care luptă împotriva
    voastră și ar fi rămas numai bărbați răniți printre ei, totuși ei s-ar ridica,
    fiecare din cortul lui, și ar arde această cetate cu foc.
  eng-WEBP: For though you had struck the whole army of the Chaldeans who fight against
    you, and only wounded men remained among them, they would each rise up in his
    tent and burn this city with fire.’”
  eng-FBV: In fact, even if you were able to kill the whole Babylonian army attacking
    you, leaving only wounded men in their tents, they would still get up and burn
    this city down.
  nld-1939: Neen, al zoudt gij het hele leger der Chaldeën verslaan, die tegen u strijden,
    zodat er maar enkele gewonden in hun tenten bleven liggen, dan zouden die opstaan,
    en deze stad in vlammen doen opgaan.
  nch-BL: Huan masque tiquintzontamiltisquía nochi nopa soldados ten tali Babilonia
    huan san mocahuasquíaj se quesqui cati cocojtoque, inijuanti motananasquíaj ica
    yolic para mitztanise huan quitatise ni altepet.’ Quej nopa xiquilhuiti.”
  vie-1934: Dầu các ngươi đánh cả đạo binh của người Canh-đê đến đánh trận nghịch
    cùng các ngươi, trong chúng nó chỉ còn lại những kẻ bị thương tích, nhưng ai nấy
    cũng sẽ từ trong trại mình dấy lên mà dùng lửa đốt thành nầy.
  hin-CV: क्योंकि यदि तुमने संपूर्ण कसदी सेना को पराजित भी कर दिया होता, जो तुमसे
    युद्धरत थी तथा उनके तंबुओं में मात्र निराश सैनिक ही शेष रह गए होते, वे निराश सैनिक
    ही उठेंगे और इस नगर को भस्म कर देंगे.”
  spa-BES: Porque incluso si hubieras vencido a todo el ejército de los caldeos que
    luchaban contra ti, y solo quedarán hombres heridos entre ellos, ellos se levantarían,
    cada uno en su tienda, e incendiarían esta ciudad.
  tdx-tdx: Ndra te fonga zinama’areo o lahindefon-te-Kasdy mialy ama’areoo, vaho tsy
    aman-tsehanga’e naho tsy ty fere an-kiboho’e ao, le ie ty ho nitroatse hamorototo
    ty rova toy amañ’afo.
  tha-KJV: ถึงแม้​ว่าเจ้ากระทำให้กองทัพทั้งสิ้นของคนเคลเดียที่กำลังต่อสู้​เจ้​าให้​พ่ายแพ้
    และมีเหลือแต่​คนที​่บาดเจ็บเท่านั้น เขาทั้งหลายจะลุกขึ้น ทุ​กคนในเต็นท์ของเขา
    และเผากรุงนี้​เสียด​้วยไฟ’”
  por-BR-2018: Porque mesmo se ferísseis todo o exército dos caldeus que lutam contra
    vós, e restassem deles apenas homens feridos, ainda assim cada um se levantaria
