  rug-rug: Be va kilasia gamu sa doduruna sa qeto minate pa Babiloni pu rapata gamu
    meke ka visavisa tie bakoradi mo si koa hola pa dia ipi, ba kote vura mae si arini
    meke sulu gore pania sa vasileana lavata hie.”
  gaz-gaz: Utuu isin loltoota Baabilonotaa kanneen isin lolaa jiran kana hunda moʼattanii
    warri madaaʼan qofti dunkaana isaanii keessatti hafanii iyyuu isaan gad baʼanii
    magaalaa kana ni gubu.”
  fra-LSG: Et même quand vous battriez toute l’armée des Chaldéens qui vous font la
    guerre, quand il ne resterait d’eux que des hommes blessés, ils se relèveraient
    chacun dans sa tente, et brûleraient cette ville par le feu.
  gnn-gnn: '@see-verse:JER.037.009'
  yal-yal: Hali ɛ Babilɔn kaane sofa ganla birin nɔ, naxanye ɛ yɛngɛma, hali muxu
    maxɔlɔxine nan gbansan lu e faxataren na, e birin kelima nɛn, e mini e bubune
    kui, e yi taani ito gan.’ ”
  haw-1868: Ina paha, ua luku oukou i ka poe kaua a pau o ko Kaledea, na mea i kaua
    mai ia oukou, a koe kekahi mau kanaka wale no i hoehaia, e ku hou mai no kela
    mea keia mea iloko o kona halelewa, a e puhi i keia kulanakauhale i ke ahi.
  arb-NAV: وَحَتَّى لَوْ قَضَيْتُمْ عَلَى مُحَارِبِيكُمْ مِنْ جَيْشِ الْكَلْدَانِيِّينَ
    بِأَسْرِهِ، وَلَمْ يَبْقَ مِنْهُمْ سِوَى الْجَرْحَى الْقَابِعِينَ فِي خِيَامِهِمْ،
    فَإِنَّهُمْ سَيَهُبُّونَ وَيُحْرِقُونَ هَذِهِ الْمَدِينَةَ بِالنَّارِ».
  ewe-ewe: Kura gɔ̃ hã, ne miaɖu Babiloniatɔ siwo ho aʋa ɖe mia ŋu la ƒe aʋakɔwo katã
    dzi eye abixɔlawo koe asusɔ ɖe woƒe asaɖa me hã la, woado ava xɔ du sia atɔ dzoe.”
  eng-LEE: 'For if even ye had smitten the whole army of the Chaldeans that fight
    against you, and there remained among them [only such] men as are pierced through:
    yet should they rise up, every man in his tent, and burn this city with fire.'
  asm-FB: কাৰণ তোমালোকৰ অহিতে যুদ্ধ কৰা কলদীয়াসকলৰ গোটেই সৈন্য-সামন্ত যদিও তোমালোকে
    একেবাৰে প্ৰহাৰ কৰা আৰু তেওঁলোকৰ মাজৰ খুন হোৱা লোক মাথোন অৱশিষ্ট থাকে, তথাপি তেওঁলোকে
    প্ৰতিজনে নিজ নিজ তম্বুত উঠিব আৰু এই নগৰ জুই দি পুৰি পেলাব’।”
  sus-A: هَلِ وٌ كَلِدِكَيٍ شَ سْورِيٍ بْنبْ، نَشٍيٍ نَ وٌ فٍرٍقٍ، عٍ شَ سْورِ مَشْنْشِ
    ندٍيٍ قَمَ نّ كٍلِدٍ عَلَكٌ عٍ شَ يِ تَا فَن تّ رَ.»
  fra-SBL: Car si vous aviez frappé toute l'armée des Chaldéens qui vous combattent,
    et qu'il ne restât parmi eux que des blessés, chacun se lèverait dans sa tente
    et brûlerait cette ville par le feu.'"
  hbo-hbo: כִּ֣י אִם־הִכִּיתֶ֞ם כָּל־חֵ֤יל כַּשְׂדִּים֙ הַנִּלְחָמִ֣ים אִתְּכֶ֔ם וְנִ֨שְׁאֲרוּ
    בָ֔ם אֲנָשִׁ֖ים מְדֻקָּרִ֑ים אִ֤ישׁ בְּאָהֳלֹו֙ יָק֔וּמוּ וְשָֽׂרְפ֛וּ אֶת־הָעִ֥יר
    הַזֹּ֖את בָּאֵֽשׁ׃
  kik-kik: O na mũngĩhoota mbũtũ ciothe cia ita cia andũ a Babuloni icio iramũtharĩkĩra,
    na gũtuĩke atĩ no andũ arĩa matiihangĩtio matigĩtwo hema-inĩ ciao-rĩ, no moime
    kũu hema-inĩ na macine itũũra rĩĩrĩ na mwaki.”
  fra-NCL: Et même quand vous auriez battu toute l’armée des Chaldéens qui combattent
    contre vous, et qu’il ne resterait d’eux que des blessés, ils se lèveraient chacun
    dans sa tente et brûleraient cette ville par le feu.
  cek-AK: Nangcae katuh Khaldian kaminawk to na pazawk o boih langlacadoeh, nihcae
    salakah kaom anghmat ahmaa caa kaminawk boih, angmacae ohhaih kahni imthung hoiah
    angthawk o ueloe, hae vangpui hae hmai hoiah thlaek o thai vop tih, tiah a naa.
  cuk-cuk: Ar bemar amba bela Babilonia-sordamar-ogalakusale, degi, unnila gwenna-gwenna
    nailikgus-besmalale, sunna wemar we-neggweburgi gwichigusmalaled, we-neggwebur
    ogumaksamalaled.”
  uig-CYR: Чүнки гәрчә силәр өзүңларға җәң қилидиған Калдийләрниң толуқ қошунини урувәткән
    болсаңларму вә уларниңкидин пәқәт яриланғанларла қалған болсиму, уларниң һәр бири
    йәнила өз чедиридин туруп бу шәһәрни от қоюп көйдүрүвәткән болатти.
  tel-2017: మీతో యుద్ధం చేసే కల్దీయుల సైన్యమంతటినీ మీరు హతం చేసి వాళ్ళల్లో గాయపడిన
    వాళ్ళను మాత్రమే మిగిల్చినా, వాళ్ళే తమ గుడారాల్లోనుంచి వచ్చి ఈ పట్టణాన్ని అగ్నితో
    కాల్చేస్తారు.
  hat-BSA: Paske menm si nou te bat tout lame Kaldeyen ki t ap goumen kont nou yo
    e te gen sèlman moun blese ki rete pami yo, yo chak nan tant pa yo, yo ta soulve
    e brile vil sa a ak dife.’”
  kos-kos: Kowos finne kutangla un mwet mweun lun Babylonia nufon ac mwet kinet mukena
    lula oan in lohm nuknuk selos, mwet ingan ac tukakek ac furreak siti se inge nwe
    ke apatla.”
  hbo-WLC: כִּ֣י אִם־הִכִּיתֶ֞ם כָּל־חֵ֤יל כַּשְׂדִּים֙ הַנִּלְחָמִ֣ים אִתְּכֶ֔ם וְנִ֨שְׁאֲרוּ
    בָ֔ם אֲנָשִׁ֖ים מְדֻקָּרִ֑ים אִ֤ישׁ בְּאָהֳלוֹ֙ יָק֔וּמוּ וְשָֽׂרְפ֛וּ אֶת־הָעִ֥יר
    הַזֹּ֖את בָּאֵֽשׁ׃
  ibo-ibo: A sịkwa na ndị agha unu enwee ike merie ndị agha Babilọn ahụ ga-abịa ibuso
    unu agha, a sịkwa na ọ bụ naanị ndị e merụrụ ahụ bụ ndị fọdụrụ nʼetiti ha, ndị
    a ga-esi nʼogige ndị agha Babilọn pụta bịa kpọọ obodo a ọkụ.”
  ory-ory: ତୁମ୍ଭମାନଙ୍କ ସହିତ ଯୁଦ୍ଧକାରୀ କଲ୍‍ଦୀୟମାନଙ୍କର ସମୁଦାୟ ସୈନ୍ୟକୁ ତୁମ୍ଭେମାନେ ହତାହତ
    କଲେ ମଧ୍ୟ ଯଦ୍ୟପି ସେମାନଙ୍କ ମଧ୍ୟରୁ କେବଳ ଆହତ ଲୋକ ଅବଶିଷ୍ଟ ରହନ୍ତି, ତଥାପି ସେମାନଙ୍କର ପ୍ରତ୍ୟେକ
    ଲୋକ ଆପଣା ଆପଣା ତମ୍ବୁରୁ ଉଠିବେ ଓ ଏହି ନଗରକୁ ଅଗ୍ନିରେ ଦଗ୍ଧ କରିବେ।”
  chk-chk: Are oupwe fen akufu unusen ewe mwichen sounfiun Papilon mi maun ngenikemi,
    nge epwe chök wor ekoch me leir mi kinas mi nom lon imwer imw mangaku, ir repwe
    ütä o kenala ei telinimw.’”
  rop-rop: Nomeda yu gin bidim ol det Bebalon ami, en libum sambala hafded hu leidanbat
    langa olabat tent, bat stil detlot men garra gidap en barnimap dijan taun, en
    im garra buldan langa graun.” Lagijat na YAWEI bin tok.
  ukr-1871: А коли б і все військо Халдейське, що вас воює, ви побили, та й зостались
    би у них лиш самі ранені, так і ті повставали б, кожен із свого намету, та й пустили
    б сей город на пожар.
  deu-1951: Denn wenn ihr gleich das ganze Heer der Chaldäer, welche euch belagern,
    schlüget, und es blieben von ihnen nur etliche Verwundete übrig, so würden sie
    dennoch, ein jeder in seinem Zelte, aufstehen und diese Stadt mit Feuer verbrennen.
  eng-JPS: For though ye had smitten the whole army of the Chaldeans that fight against
    you, and there remained but wounded men among them, yet would they rise up every
    man in his tent, and burn this city with fire.'
  srp-1865: I da pobijete svu vojsku Haldejsku, koja æe se biti s vama, i da ih ostane
    nekoliko ranjenika, i oni æe ustati iz svojih šatora i spaliti taj grad ognjem.
  lug-lug: Wadde nga mwandiwangudde, eggye lyonna erya Babulooni eribalumbye, abatuusiddwako
    ebisago bokka nga be basigadde mu weema zaabwe, bandivuddeyo ne bookya ekibuga
    kino.”
  heb-heb: כי אם הכיתם כל חיל כשדים הנלחמים אתכם ונשארו בם אנשים מדקרים איש באהלו
    יקומו ושרפו את העיר הזאת באש׃
  ben-IRV: এমনকি যদি তোমরা কলদীয় সৈন্যদের আক্রমণ কর, যারা তোমাদের সঙ্গে যুদ্ধ করছে,
    যাতে কেবলমাত্র আহত লোকেরা তাদের তাঁবুতে পড়ে থাকে; তারা উঠবে ও এই শহর পুড়িয়ে
    দেবে।
  pan-pan: ਕਿਉਂ ਜੋ ਜੇ ਤੁਸੀਂ ਕਸਦੀਆਂ ਦੀ ਸਾਰੀ ਫੌਜ ਨੂੰ ਜਿਹੜੀ ਤੁਹਾਡੇ ਨਾਲ ਲੜਦੀ ਹੈ ਐਉਂ ਮਾਰ
    ਸੁੱਟਦੇ ਕਿ ਉਹਨਾਂ ਵਿੱਚ ਨਿਰੇ ਫੱਟੜ ਮਨੁੱਖ ਹੀ ਰਹਿੰਦੇ ਤਾਂ ਉਹ ਆਪਣਿਆਂ-ਆਪਣਿਆਂ ਤੰਬੂਆਂ ਵਿੱਚੋਂ
    ਉੱਠ ਕੇ ਇਸ ਸ਼ਹਿਰ ਨੂੰ ਅੱਗ ਨਾਲ ਸਾੜ ਸੁੱਟਦੇ!।
  mya-JVB: ထိုမျှမက၊ သင် တို့ကို စစ် တိုက်သော ခါလဒဲ စစ်သူရဲ အပေါင်း တို့ကို သင်တို့သည်လုပ်ကြံ
    သဖြင့် ၊ သူ တို့ တွင် ဒဏ်ချက်ထိ သော သူ သက်သက်ကျန်ကြွင်း သော်လည်း ၊ သူတို့သည် အသီးအသီးမိမိ
    တို့တဲ ၌ ထ ၍ ၊ ဤ မြို့ ကို မီးရှို့ ရကြလိမ့်မည်ဟု မိန့်တော်မူ၏။
  tbg-tbg: Ne naantiara ekaa Babironi iqoka vaiinti naatara keva ho vairavauve, vikaqihai
    vokika vaata qoraiqama keka nái seri naavuqi qaqi vainavuka homa himpi ani maa
    vatukara iha quara kevarave. Noravano Kotiva minti tivo, ti.
  hmo-hmo: Bema umui ese Babulonia taudia tuari dekenai umui halusia, bona edia palai
    ruma lalonai bero taudia sibona idia noho, unai neganai unai bero taudia do idia
    toreisi, inai hanua do idia gabua ore.’ ”
  urd-urd: और अगरचे तुम कसदियों की तमाम फ़ौज को जो तुम से लड़ती है, ऐसी शिकस्त देते
    कि उनमें से सिर्फ़ ज़ख़्मी बाक़ी रहते, तो भी वह सब अपने — अपने ख़ेमे से उठते और
    इस शहर को जला देते।
  rus-SYN: если бы вы даже разбили все войско Халдеев, воюющих против вас, и остались
    бы у них только раненые, то и те встали бы, каждый из палатки своей, и сожгли
    бы город сей огнем.
  bqc-SIM: Baa tó a Babiloni pↄ́ lɛ́ zĩkaánↄↄ fù píi, tó kↄ̃̀ↄↄ mɛ́ gↄ̃̀ ń
    zwã̀akpɛↄ guu, ampiↄ mɛ́ aa fɛlɛ tɛsↄ̃ á wɛ̃́lɛpiwa.
  tcz-CHONGTHU: Ijeh inem itileh, nanghon Babylon sepaite chu apumpiuva najo heldiu
    hijongle, chule akisukha maha poho bou hing dohdiu hijongle, amaho chu hung kipan
    untin, hiche khopihi meiya agovam diu ahi, tin seipih in, ati.
  mar-mar: जरी तुम्हाशी लढणाऱ्या संपूर्ण खास्दी सैन्यावर तुम्ही हल्ला केला, फक्त जखमी
    माणसे त्यांच्या तंबूत उरले, तरीसुद्धा ते उठून हे शहर जाळतील.”
  qub-qub: Gamcunaman suldärucuna yaycamojta ushajpaj wañuycärachiptiquipis, wallcajlla
    pachacarashancho gueshyaycar quëdajcunallapis aywaycamur siudätaga sindipaycärinmanmi.»
  bqp-bqp: Bɑɑ bɑ̀ n Bɑbilonin tɑbu kowo be kɑmiɑ, kpɑ n tie be bɑ mɛɛrɑ kuɑ, kɑ mɛ,
    bɑ koo se sɑɑ ben kuu bekuruginun di bu wuu ge dɔ̃ɔ mɛni.
  hat-hat: Menm si nou ta rive kraze tout lame moun Babilòn k'ap fè nou lagè a epi
    se sa ki blese yo ase nou kite kouche anba tant yo, yo tout y'ap leve, y'ap vin
    boule lavil la ratè.
  eng-BSB: Indeed, if you were to strike down the entire army of the Chaldeans that
    is fighting against you, and only wounded men remained in their tents, they would
    still get up and burn this city down.”
  eng-WEBPB: For though you had struck the whole army of the Chaldeans who fight against
    you, and only wounded men remained amongst them, they would each rise up in his
    tent and burn this city with fire.’”
  kbq-kbq: Hagi Babiloni sondia vahera tamagra maka zamahe vaganereta, mago'a zamahe
    kuzafa'ma hanaza sondia vahe'mo'zage seli nozamifina manigahaze. Hianagi anama
    zamahe kuzafa'ma hanaza sondia naga'mo'za otivare'za e'za ama rankumara teve eme
    tagintesageno tegahie.
  nhe-BL: Huan yonque tiquintzontlamiltisquía nochi nopa soldados tlen tlali Babilonia
    huan san mocahuasquíaj se quesqui tlen cocojtoque, yajuanti motlalanasquíaj ica
    yolic para mitztlanise huan quitlatise ni altepetl.’ Queja nopa xiquilhuiti.”
  gub-BL: Aze mo peityk zauxiapekwer Mawiron pe har peàmàtyry'ymar pe wà, aze mo xo
    zauxiapekwer ikutuk pyrer zo wikuwe wà, aze mo u'aw wàpuzràn pupe wà, nezewe rehe
    we mo napezepyro iwer mo. Nezewe rehe we a'e awa upu'àm mo wà. Umunyk mo tata
    'aw tawhu rehe wà, a'e peme, i'i wanupe.
  eng-DRA: Now when the army of the Chaldeans was gone away from Jerusalem, because
    of Pharao’s army,
