    lamaipi lao langiya.
  urd-GVU: خواہ تم حملہ آور پوری بابلی فوج کو شکست کیوں نہ دیتے اور صرف زخمی آدمی
    بچے رہتے توبھی تم ناکام رہتے، توبھی یہ بعض ایک آدمی اپنے خیموں میں سے نکل کر یروشلم
    کو نذرِ آتش کرتے۔“
  deu-1912: Und wenn ihr schon schlüget das ganze Heer der Chaldäer, so wider euch
