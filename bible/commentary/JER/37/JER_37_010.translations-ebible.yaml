    požarom unište ovaj grad.'”
  mps-mps: Te dagego Babilon dabe dali hwįnama, te augwaligo ami tigidali aiyaba
    elaluama, te dagego augwali ami bidi dabe hauwa ela mugi sogo da, teda tagalao,
