  kan-2017: ನಿಮ್ಮನ್ನು ಪ್ರತಿಭಟಿಸುವ ಕಸ್ದೀಯರಲ್ಲಿ ಗಾಯಪಟ್ಟವರು ಮಾತ್ರ ಉಳಿಯುವಂತೆ ನೀವು ಆ ಸೈನ್ಯವನ್ನೆಲ್ಲಾ
    ಒಂದು ವೇಳೆ ಹೊಡೆದಿದ್ದರೂ ಆ ಗಾಯಪಟ್ಟವರೇ ತಮ್ಮ ತಮ್ಮ ಗುಡಾರಗಳಿಂದ ಎದ್ದು ಬಂದು ಈ ಪಟ್ಟಣವನ್ನು
    ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟು ಬಿಡುತ್ತಿದ್ದರು.”
  yap-yap: ni mus ni gimed ra li’ urngin e salthaw nu Babylon ni be cham ngomed e
