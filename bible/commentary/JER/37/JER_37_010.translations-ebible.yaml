  vie-OVCB: Dù cho các ngươi có đánh tan quân Ba-by-lôn đến nỗi chỉ còn lại những
    thương binh, thì chúng cũng vùng dậy, bỏ trại kéo ra, đốt tan thành này.”
  guj-2017: જો તમે ખાલદીઓના સમગ્ર સૈન્યનો નાશ કરો અને તેઓમાંના મુઠ્ઠીભર માણસો બચી
    જાય અને ઘાયલ થઈને પોતાના તંબુઓમાં રહે તોપણ તેઓ ઊઠશે અને તમને પરાજિત કરશે. અને
    આ નગરને બાળી નાખશે.”
  pon-2006A: Mehnda ma kumwail pahn kak kalowehdi karis unsek en mehn Papilonia kan,
