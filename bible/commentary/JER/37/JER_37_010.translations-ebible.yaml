  urd-GVH: ख़ाह तुम हमलाआवर पूरी बाबली फ़ौज को शिकस्त क्यों न देते और सिर्फ़ ज़ख़मी
    आदमी बचे रहते तो भी तुम नाकाम रहते, तो भी यह बाज़ एक आदमी अपने ख़ैमों में से निकलकर
