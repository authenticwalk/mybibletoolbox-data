  tam-TCV: உங்களை தாக்குகிற பாபிலோனிய இராணுவத்தை நீங்கள் முற்றிலும் தோற்கடித்து, அவர்களில்
    காயப்பட்டவர்கள் மாத்திரம் கூடாரங்களில் மீந்திருந்தாலுங்கூட, அவர்கள் வெளியே வந்து
    இந்தப் பட்டணத்தை எரித்துவிடுவார்கள்” என்று சொல்லுங்கள் என்றார்.
  ceb-ULB: Bisan pa ug nabuntog ninyo ang tibuok kasundalohan sa mga Caldeanhon nga
