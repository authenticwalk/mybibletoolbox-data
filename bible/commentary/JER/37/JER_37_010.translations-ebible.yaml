  hin-2017: क्योंकि यदि तुम ने कसदियों की सारी सेना को जो तुम से लड़ती है, ऐसा मार
    भी लिया होता कि उनमें से केवल घायल लोग रह जाते, तो भी वे अपने-अपने तम्बू में से
    उठकर इस नगर को फूँक देते।’”
  wol-KYG: Bu ngeen fàddoon mbooloom xarem Babilon miy xareek yeen ñépp it, ba deslewuñu
