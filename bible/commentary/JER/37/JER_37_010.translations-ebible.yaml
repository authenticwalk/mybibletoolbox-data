  hlt-hlt: Khalden caem te na vathoh thil tih boeih na ngawn khoem mai cakhaw amih
    hlang he sueng pueng. A dap khuikah a thun hlang pataeng thoo vetih he khopuei
    he hmai neh a hoeh ni.
  tbz-SIM: Bɑ́ kɛ̀ di dɔ́ kɛ́dokɛ́nɛ̀ Bɑbidɔnni kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɛ́ bɛ̀ nɑ kɛ́kuɔ
    bɛ̀mɑbɛ̀. Di kɔ̀ùtɛ kɔutɛ bɛ̀ kɛ̀ bɛ̀ duɔ́ bɛ touti miɛkɛ, bɛ̀ itinímu kɛ bo cɔ́u
    ndihɛì.
  msy-2020: Ia ti Kaldiaba me mɨsogha, men mɨdorozir gumazir avɨriba bar me abɨrazɨ
    deraghai. Men mɨdorozir gumazir ikɨvɨra ikiamin varazira ti duar ekiar avɨriba
    ko mɨdorozimɨn osɨmtɨziba ikɨ uan averpenibar ikegh, me guizbangɨra ua dɨkavigh
    izɨ nguibar kam daboroghtɨ a isigham.”
  azb-azb: Əgər sizə hücum edən bütün Xaldey ordusunu məğlub etsəniz və onların arasında
    yalnız yaralı adamlar qalsa belə, yenə hər biri öz çadırından qalxıb bu şəhəri
    yandıracaq».
  eng-DBY: For though ye had smitten the whole army of the Chaldeans that fight against
    you, and there remained [but] wounded men among them, [yet] should they rise up
