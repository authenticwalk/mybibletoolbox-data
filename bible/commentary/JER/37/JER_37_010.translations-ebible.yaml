    tendo kaj forbruligus ĉi tiun urbon per fajro.
  uig-PIN: Qünki gǝrqǝ silǝr ɵzünglarƣa jǝng ⱪilidiƣan Kaldiylǝrning toluⱪ ⱪoxunini
