    yaaktajinak jiiyai ekemakagtatui”, tiuwai.
  kyc-kyc: Kamame nakamame yuu Bapilone ami yanda singi dupwa peparae pyao isa palyuo
    winimi piparaminyipape akali lapo nakama yanenge poro lao ranjama eparamo nakamana
    komau anda dokona luu palyuo seraminyi dupwame sowale pyuo karo sipurapala yuu
