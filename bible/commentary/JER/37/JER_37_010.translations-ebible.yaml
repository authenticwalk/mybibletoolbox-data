  uig-ARA: چۈنكى گەرچە سىلەر ئۆزۈڭلارغا جەڭ قىلىدىغان كالدىيلەرنىڭ تولۇق قوشۇنىنى
    ئۇرۇۋەتكەن بولساڭلارمۇ ۋە ئۇلارنىڭكىدىن پەقەت يارىلانغانلارلا قالغان بولسىمۇ،
    ئۇلارنىڭ ھەربىرى يەنىلا ئۆز چېدىرىدىن تۇرۇپ بۇ شەھەرنى ئوت قويۇپ كۆيدۈرۈۋەتكەن
