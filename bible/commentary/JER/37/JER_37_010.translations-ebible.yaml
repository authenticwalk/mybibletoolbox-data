  mdy-ETH: ባብሎኔ ዓጮ ዖሎ ዓሶ ጋፒ ዒንሢ ባሼያ ማዔቴያ ዔያቶፓ ዱኡቲ ኪፃዺ ዻካ ቶሊ ዓቲ ፔ ኬኤፆይዳ ዓኣዞንሢ ጊንሣ ዶዲ
    ዔቂ ካታሜሎ ታሚና ሚቺ ባይዛንዳኔ።»
  twi-ASANTE: Sɛ modi Babiloniafoɔ akodɔm a wɔato ahyɛ mo so no so ma ɛka apirafoɔ
    wɔ wɔn ntomadan mu mpo a, wɔbɛfiri adi abɛhye kuropɔn yi dworobɛɛ.”
  eng-WEBU: For though you had struck the whole army of the Chaldeans who fight against
    you, and only wounded men remained among them, they would each rise up in his
    tent and burn this city with fire.’”
  wal-wal: Intte Baabiloone olanchchata muliyaa xooniyaakkonne etappe attidi, olan
    masunxxidi, dunkkaaniyaa giddon zin77idaageetikka denddidi, ha katamaa taman xuuggana”
    yaagees.
  spa-PDDPT: Porque aun si ustedes hubieran derrotado a todo el ejército de los caldeos
