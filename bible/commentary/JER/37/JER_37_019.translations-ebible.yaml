verse: JER.037.019
translations:
  mal-C: ‘ബാബേൽരാജാവ് താങ്കളെയോ ഈ ദേശത്തെയോ ആക്രമിക്കുകയില്ല,’ എന്നു പ്രവചിച്ച താങ്കളുടെ
    പ്രവാചകന്മാർ എവിടെ?
  deu-TKW: 'Und wo sind nun eure Propheten, die euch also geweissagt haben: “Der König
    von Babel wird nicht über euch und über dieses Land kommen!” -?'
  lin-lin: Wapi basakoli na bino oyo bazalaki koloba ete mokonzi ya Babiloni akoya
    te kobundisa bino mpe mokili na bino ?
  eng-LSV: And where [are] your prophets who prophesied to you, saying, The king of
    Babylon does not come in against you, and against this land?
  eng-GNV: Where are nowe your prophets, which prophecied vnto you, saying, The King
    of Babel shall not come against you, nor against this land?
  eng-WEBSTER: Where are now your prophets who prophesied to you, saying, The king
    of Babylon shall not come against you, nor against this land?
  nhw-BL: Huan, ¿canque itztoque nopa tlajtol pannextiani catli mitzilhuijque para
    nopa tlanahuatijquetl tlen Babilonia amo hualasquía para anmechhuilanas?
  swh-ONEN: Wako wapi manabii wako waliokutabiria wakisema, ‘Mfalme wa Babeli hatakushambulia
    wewe wala nchi hii?’
  bba-bba: Mɑnɑ bɛɛn sɔmɔ be, bɑ wɑ̃ɑ be bɑ bɛɛ ɡɑri sɔ̃ɔwɑ bɑ nɛɛ, Bɑbilonin sinɑ
    boko kun nun wɔrim wee u sere tem mɛ mwɑ.
  eng-KJVCPB: Where are now your prophets which prophesied unto you, saying, The king
    of Babylon shall not come against you, nor against this land?
  luo-luo: To koro ere jonabi mane okoroni ni, ‘Ruodh jo-Babulon ok nomonj pinyu kata
    in?’
  meu-meu: Emu peroveta taudia, e peroveta henimu eto “Babulono pavapavana basinema,
    oi bona ina tano basine tuari henimui” taudia na edeseni ai?
  npi-ULB: तपाईंका ती अगमवक्ताहरू कहाँ छन् जसले तपाईंको निम्‍ति अगमवाणी बोले र यसो
    भने, कि बेबिलोनका राजा तपाईं र यस देशको विरुद्धमा आउनेछैनन् ?
  yor-yor: Níbo ni àwọn wòlíì yín tí wọ́n ń sọ àsọtẹ́lẹ̀ fún un yín wí pé ọba Babeli
    kò ní gbóguntì yín wá?
  pes-OPCB: آن انبیای شما کجا هستند که پیشگویی می‌کردند پادشاه بابِل به سرزمین ما
    حمله نخواهد کرد؟
  tgl-ULB: Nasaan ang iyong mga propeta, ang mga nanghula para sa iyo at sinabing
    ang hari ng Babilonia ay hindi darating laban sa iyo o laban sa lupaing ito?
  cbu-NT: Mishat kurakaa, ¿yuwshta siy tayaspatampaniris? ¿Antaati Babiloniyashuch
    kurak iyaa Utaáshcheetsini pachacheeja? atana, anoo kamaninganda.
  hui-hui: Í̠naga bi mana latagi haga agali biarume mbiwia halu lalu, Babilonoalime
    í̠ baba wai nabulebira, laga bialu hayaru uruni tini áyu agoha kabe.
  mya-mya: ဗာ​ဗု​လုန်​ဘု​ရင်​သည်​အ​ရှင့်​ကို​သော်​လည်း​ကောင်း၊ ဤ​ပြည်​ကို​သော်​လည်း​ကောင်း​တိုက်​ခိုက်​လိမ့်​မည်
    မ​ဟုတ်​ဟု ဟော​ပြော​ခဲ့​ကြ​သည့်​အရှင်​၏​ပ​ရော ဖက်​များ​ကား​အ​ဘယ်​မှာ​ရှိ​ပါ​သ​နည်း။-
  bod-N: པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ཁྱོད་རྣམས་དང་ཡུལ་ཁམས་འདིར་རྒོལ་དུ་མི་འོང་ཞེས་ཁྱེད་ཅག་ལ་ལུང་བསྟན་པའི་ལུང་སྟོན་པ་དེ་དག་ད་ལྟ་གང་དུ་ཡོད་དམ།
  sna-sna: Varipiko vaprofita venyu vakakuprofitirai vachiti, ‘Mambo weBhabhironi
    haazi kuzokurwisai kana kurwisa nyika ino’?
  spa-BLM: '¿Dónde están tus profetas que te profetizaron diciendo: ‘El rey de Babilonia
    no vendrá contra ti, ni contra esta tierra’?'
  cac-cac: ¿Tas ix aj yelc'och slolonel juntzan̈ eb' syaloch sb'a schecab'oc Dios,
    eb' ix alani to man̈ ol javoc vin̈ sreyal Babilonia yac' oval yed' jun chon̈ab'
    tic?
  swh-ULB: Wako wapi nabii wako, wale waliotabiri kwa ajili yako na kusema mfalme
    wa Babeli hatakuja dhidi yako au dhidi ya nchi hii?
  bel-bel: 'і дзе вашыя прарокі, якія прарочылі вам, кажучы: «цар Вавілонскі ня пойдзе
    супроць вас і супроць зямлі гэтай»?'
  deu-ELBBK: 'Wo sind denn eure Propheten, die euch geweissagt und gesagt haben: Der
    König von Babel wird nicht über euch noch über dieses Land kommen?'
  mbb-OT: Hendei en be sikan is midseriǥan niw he menge ebpeneuven he nenagnà he kenà
    edsurungen te hadì te Babilonia heini is inged?
  mal-2015: ബാബേൽരാജാവു നിങ്ങളുടെ നേരെയും ഈ ദേശത്തിന്റെ നേരെയും വരികയില്ല എന്നു നിങ്ങളോടു
    പ്രവചിച്ച നിങ്ങളുടെ പ്രവാചകന്മാർ ഇപ്പോൾ എവിടെ?
  rmc-rmc: 'Kaj hine tumare proroka, save tumenge prorokinenas: ‚O babiloňiko kraľis
    na avela pre amende aňi pre kadi phuv‘?'
  pes-OPV: و انبیای شما که برای شما نبوت کرده، گفتند که پادشاه بابل بر شما و بر این
    زمین نخواهد آمد کجا می‌باشند؟
  ron-1924: 'Ши унде сунт пророчий воштри каре вэ пророчяу ши зичяу: ‘Ымпэратул Бабилонулуй
    ну ва вени ымпотрива воастрэ, нич ымпотрива цэрий ачестея’?'
  ben-OBCV: আপনার সেই ভাববাদীরা কোথায়, যারা ভাব বাক্য করেছিল, ‘ব্যাবিলনের রাজা আপনাকে
    বা এই দেশকে আক্রমণ করবেন না’?
  som-som: Haddaba bal meeye nebiyadaadii wax idiin sii sheegay, oo idinku yidhi,
    Boqorka Baabuloon ku soo duuli maayo idinka iyo dalkanba?
  lat-VUC: 'Nunc ergo audi, obsecro, domine mi rex: valeat deprecatio mea in conspectu
    tuo, et ne me remittas in domum Jonathan scribæ, ne moriar ibi.'
  eng-ASVBT: Where now are your prophets that prophesied unto you, saying, The king
    of Babylon shall not come against you, nor against this land?
  ita-1885: 'E dove sono ora i vostri profeti, che vi profetizzavano, dicendo: Il
    re di Babilonia non verrà sopra voi, nè sopra questo paese?'
  eng-LXXUP: 'And there shall go forth from them singers, even the sound of men making
    merry: and I will multiply them, and they shall not at all be diminished.'
  eng-ULB: Where are your prophets, the ones who prophesied for you and said the king
    of Babylon will not come against you or against this land?
  spa-VBL: '¿Dónde están ahora tus profetas, los que te profetizaron diciendo: ‘El
    rey de Babilonia no vendrá a atacarte a ti y a este país’?'
  fra-_FOB: 'Et où sont vos prophètes qui vous prophétisaient, en disant: Le roi de
    Babylone ne viendra pas contre vous, ni contre ce pays?'
  mal-mal: ‘ബാബേൽരാജാവ് നിങ്ങളുടെ നേരെയും ഈ ദേശത്തിന്റെ നേരെയും വരുകയില്ല’ എന്ന് നിങ്ങളോടു
    പ്രവചിച്ച നിങ്ങളുടെ പ്രവാചകന്മാർ ഇപ്പോൾ എവിടെ?
  urd-GVR: Āp ke wuh nabī kahāṅ haiṅ jinhoṅ ne āp ko peshgoī sunāī ki Shāh-e-Bābal
    na āp par, na is mulk par hamlā karegā?
  suz-BL: इन कली नु एको रागी कली लडाइ तोचा कली बेबीलोन ङा पिप मजाक्‍ब, दे इन कली देंब,
    परमप्रभु यावे आ लोव़ पाइबपुकी ते बाक्‍मा?
  eng-NOY: And where are your prophets, who prophesied to you, saying, “The king of
    Babylon shall not come against you, nor against this land?”
  ita-1927: 'E dove sono ora i vostri profeti che vi profetavano dicendo: Il re di
    Babilonia non verrà contro di voi né contro questo paese?'
  ckb-ckb: 'ئەی کوا پێغەمبەرەکانتان، ئەوانەی پێشبینییان بۆ کردیت و گوتیان: ”پاشای
    بابل نایەتە سەر ئێوە و ئەم خاکە“؟'
  eng-BBE: Where now are your prophets who said to you, The king of Babylon will not
    come against you and against this land?
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಅರಸನು ನಿಮ್ಮ ಮೇಲೆಯೂ, ಈ ದೇಶದ ಮೇಲೆಯೂ ಬರುವುದಿಲ್ಲವೆಂದು ನಿಮಗೆ ಪ್ರವಾದಿಸಿದ
    ನಿಮ್ಮ ಪ್ರವಾದಿಗಳು ಈಗ ಎಲ್ಲಿ?
  tam-2017: பாபிலோன் ராஜா உங்களுக்கும் இந்தத் தேசத்திற்கும் விரோதமாக வருவதில்லையென்று
    உங்களுக்குத் தீர்க்கதரிசனம் சொன்ன உங்களுடைய தீர்க்கதரிசிகள் எங்கே?
  spa-RV-1909: '¿Y dónde están vuestros profetas que os profetizaban, diciendo: No
    vendrá el rey de Babilonia contra vosotros, ni contra esta tierra?'
  ron-BTF: 'Unde sunt profeții voștri care v-au profețit, spunând: Împăratul Babilonului
    nu va veni împotriva voastră, nici împotriva acestei țări?'
  eng-WEBP: Now where are your prophets who prophesied to you, saying, ‘The king of
    Babylon will not come against you, nor against this land’?
  eng-FBV: Where are your prophets now, the ones who prophesied to you, saying, ‘The
    king of Babylon won't come and attack you and this country’?
  nld-1939: 'Waar zijn nu uw profeten, die u hebben voorspeld: De koning van Babel
    rukt niet op tegen u en tegen dit land!'
  nch-BL: Huan, ¿canque itztoque nopa tajtolpanextiani cati mitzilhuijque para nopa
    tanahuatijquet ten Babilonia amo hualasquía para amechtehuis?
  vie-1934: 'Các tiên tri đã nói tiên tri rằng: Vua Ba-by-lôn sẽ không đến đánh các
    ngươi, đánh đất nầy, thì nay ở đâu?'
  hin-CV: इस समय आपके वे भविष्यद्वक्ता कहां हैं, जिन्होंने आपके लिए यह भविष्यवाणी
    की थी, ‘बाबेल का राजा न तो आप पर आक्रमण करेगा न इस देश पर’?
  spa-BES: '¿Dónde están ahora tus profetas que te dijeron: El rey de Babilonia no
    vendrá contra ti ni contra esta tierra?'
  tdx-tdx: 'Aia ka o mpitoki’o nitoky ama’o ty hoe: Tsy ho avy haname azo naho ty
    tane toy ty mpanjaka’ i Baveleo.?'
  tha-KJV: ผู้​พยากรณ์​ของพระองค์​ผู้​ได้​พยากรณ์​ให้​พระองค์​ว่า ‘​กษัตริย์​แห่​งบาบิโลนจะไม่มาต่อสู้​พระองค์
    หรือต่อสู้​แผ่​นดินนี้’ นั้นอยู่​ที่ไหน
  por-BR-2018: 'E onde estão vossos profetas que vos profetizavam, dizendo: Não virá
    o rei da Babilônia contra vós, nem contra esta terra?'
  deu-ELO: 'Wo sind denn eure Propheten, die euch geweissagt und gesagt haben: Der
    König von Babel wird nicht über euch noch über dieses Land kommen?'
  eng-WYC-2018: Where be your prophets, that prophesied to you, and said, The king
    of Babylon shall not come on you, and on this land? (Where be your prophets, who
    prophesied to you, and said, The king of Babylon shall not come against you, or
    against this land?)
  epo-epo: Kaj kie estas viaj profetoj, kiuj profetis al vi, ke la reĝo de Babel ne
    venos kontraŭ vin kaj kontraŭ ĉi tiun landon?
  uig-PIN: 'Silǝrgǝ bexarǝt berip: «Babil padixaⱨi sanga yaki bu zeminƣa jǝng ⱪilixⱪa
    qiⱪmaydu!» degǝn pǝyƣǝmbǝrliringlar ⱪeni?» — dedi'
  beo-beo: Dia balofede dunu da wali habila:? Ilia da ogogole, Ba:bilone hina bagade
    da dima amola ninia soge amoma hame doagala:mu sia:i.
  tpi-OTNT: Ol profet bilong yu i bin autim tok profet olsem, ‘King bilong Babilon
    i no inap i kam pait long yu na long dispela kantri.’ Tasol nau ol dispela profet
    i stap we?
  hau-SA: Ina annabawanka waɗanda suka yi maka annabci suna cewa, ‘Sarkin Babilon
    ba zai yaƙe ka ko wannan ƙasa ba’?
  uig-LAT: 'Silerge bésharet bérip: «Babil padishahi sanga yaki bu zémin’gha jeng
    qilishqa chiqmaydu!» dégen peyghemberliringlar qéni?» — dédi'
  nde-nde: Bangaphi abaphrofethi bakho abaphrofetha kuwe besithi, ‘Inkosi yaseBhabhiloni
    kayiyikukuhlasela wena kanye lelizwe leli’?
  ton-ton: Ko e fē homou kau palōfita naʻe kikite kiate kimoutolu, ʻo pehē, ‘ʻE ʻikai
    tauʻi ʻakimoutolu, pe ko e fonua ni ʻe he tuʻi ʻo Papilone?’
  ces-1613: 'A kdež jsou proroci vaši, kteříž prorokují vám, říkajíce: Nepřitáhneť
    král Babylonský na vás, ani na zemi tuto?'
  eng-WMB: Now where are your prophets who prophesied to you, saying, ‘The king of
    Babylon will not come against you, nor against this land’?
  tam-TCV: ‘பாபிலோன் அரசன் உம்மையோ, இந்த நாட்டையோ தாக்கமாட்டான்’ என்று இறைவாக்கு சொல்லிய
    உம்முடைய இறைவாக்கு உரைப்போர் எங்கே?
  ceb-ULB: Asa man ang imong mga propeta, ang mga tawo nga nanagna alang kanimo ug
    miingon nga dili gayod moanhi ang hari sa Babilonia batok kanimo o batok niining
    yutaa?
  pol-UBG: 'Gdzie są wasi prorocy, którzy wam prorokowali, mówiąc: Król Babilonu nie
    nadciągnie przeciwko wam ani przeciwko tej ziemi.'
  agr-agr: Tuja profeta aidau chichainak, babilonianmaya aidauk atumnak, tuja atumi
    nugkenash jetekchagtinai tusa tujamin agma dusha ¿tuwi batsatua?
  kyc-kyc: Embena poropeta akali yuu Bapilone kiŋi dokome embape dee embena yuupi
    dupwa pyao nyii nara lao emba langiyaminyi dupwa apa piyamisi?
  urd-GVU: آپ کے وہ نبی کہاں ہیں جنہوں نے آپ کو پیش گوئی سنائی کہ شاہِ بابل نہ آپ
    پر، نہ اِس ملک پر حملہ کرے گا؟
  deu-1912: 'Wo sind nun eure Propheten, die euch weissagten und sprachen: Der König
    zu Babel wird nicht über euch noch über dies Land kommen?'
  kan-2017: ಬಾಬೆಲಿನ ಅರಸನು ನಿಮಗೂ ಈ ದೇಶಕ್ಕೂ ವಿರುದ್ಧವಾಗಿ ಬರುವುದಿಲ್ಲ ಎಂದು ನಿಮಗೆ ಸಾರಿದ
    ನಿಮ್ಮ ಪ್ರವಾದಿಗಳು ಈಗ ಎಲ್ಲಿ?
  yap-yap: Mang e ke rin’ fapi profet rom ni fa’ani lungurad ngom e pilung nu Babylon
    e dabi cham ngom ara re nam ney?
  hlt-MCSB: Namah taengah tonghma uh tih, 'Babylon manghai loh namah neh he khohmuen
    khaw, vathoh thil mahpawh,’ aka ti na tonghma rhoek te ta melae me?
  mdy-ETH: ሂንዳ ዋይዜ፤ ‹ባብሎኔ ካኣቲ ኔናንታ ኔ ዓጮንታ ዎኦታንዳ ባኣዚ ባኣሴ› ጌይ ሎንሦ ኬኤዜ ዓሳ ሃሢ ዎካዳይ?
  twi-ASANTE: Ɛhe na wʼadiyifoɔ a wɔhyɛɛ nkɔm kyerɛɛ wo sɛ, ‘Babiloniahene rento nhyɛ
    wo so anaa asase yi so’ no wɔ?
  eng-WEBU: Now where are your prophets who prophesied to you, saying, ‘The king of
    Babylon will not come against you, nor against this land’?
  wal-wal: Qassi, ‘Baabiloone kawoi intte bollaaninne ha biittaa bollan yiidi olenna’
    yaagidi neeyyo hananabaa yootidaageeti ha77i awan de7iyoonaa?
  spa-PDDPT: '¿Dónde están tus profetas que les profetizaban: El rey de Babilonia
    no vendrá contra ustedes, ni contra esta tierra?'
  gun-gun: 'Mba''eta mamo tu aỹ ikuai profeta ramigua kuery pendevy aipoe''i va''ekue:
    “Babilônia pygua huvixa ndoui ''rã peẽ kuery re, neĩ kova''e yvy re opu''ã aguã”,
    ''eare kuery?'
  ilo-ULB: Sadino ti ayan dagiti profetam, dagidiay nagipadto para kenka ken nagkuna
    a saan nga umay ti ari ti Babilonia a maibusor kenka wenno maibusor iti daytoy
    a daga?
  kpg-kpg: Malaa aahee au soukohp ala ne hai adu nadau helekai bolo di king o Babylonia
    la hagalee hai dana heebagi adu gi di goe, be go tenua deenei?
  uig-ARA: 'سىلەرگە بېشارەت بېرىپ: «بابىل پادىشاھى ساڭا ياكى بۇ زېمىنغا جەڭ قىلىشقا
    چىقمايدۇ!» دېگەن پەيغەمبەرلىرىڭلار قېنى؟» ــ دېدى'
  sus-sus: Wo xa namiɲɔnmɛe na minden, naxee a falama Babilɔn mangɛ mu fama wo tan
    nun yi bɔxi suxude?
  pon-2006: Dahme wiawihong sapwellimomwi soukohp ako me kohpadahng komwi me nanmwarkien
    Papilonia sohte pahn mahweniong komwi de wehiet?
  jae-jae: Amacnêm propete, taŋ seoc biŋ lasê gêdêŋ aôm ma sêsôm gebe ‘Kiŋ Babelŋa
    oc êmêŋ ma ênac siŋ êndêŋ amac me êndêŋ gamêŋ tonec atom’ naŋ, sêmoa ondoc.
  ksd-ksd: Akave go kavava lavur propet nina dia ga tata na propet ta vavat ma dia
    ga biti, Ra king Babilon pa na tut na vinarubu ure avat ba ure go ra gunan?
  tur-YTC: “Şimdi sana, 'Babil Kralı sana ya da bu ülkeye saldırmayacak' diye peygamberlik
    eden peygamberlerin nerede?
  grc-BRENT: καὶ ἐξελεύσονται ἀπʼ αὐτῶν ᾄδοντες, φωνὴ παιζόντων· καὶ πλεονάσω αὐτοὺς,
    καὶ οὐ μὴ ἐλαττωθῶσι.
  ind-AYT: Di manakah nabi-nabimu yang bernubuat kepadamu, dengan berkata, ‘Raja Babel
    tidak akan datang melawanmu atau melawan negeri ini’?
  nya-nya: Kodi ali kuti aneneri anu amene anakuloserani kuti, ‘Mfumu ya ku Babuloni
    sidzakuthirani nkhondo pamodzi ndi dziko lino’?
  hrv-hrv: 'Gdje su sada vaši proroci koji vam prorekoše: ''Kralj babilonski neće
    udariti na vas ni na ovu zemlju?'''
  mps-mps: Nago profet dabego te profet po te tiwai pusali, ‘Te Babilon kingo nageba
    me, te tǫ kantriba me, hwįagasogobeo,’ wali. Tialima, megi da, te profet dabe
    mena bidibawe?
  tpi-tpi: Ol profet bilong yu i bin autim tok profet olsem, ‘King bilong Babilon
    i no inap i kam pait long yu na long dispela kantri.’ Tasol nau ol dispela profet
    i stap we?
  dan-1931: Og hvor er nu eders Profeter, som profeterede for eder, at Babels Konge
    ikke skulde komme over eder og dette Land?
  vie-OVCB: Còn những tiên tri đã quả quyết với vua rằng vua Ba-by-lôn chẳng bao giờ
    tiến đánh vua hay xâm lăng đất nước này, bây giờ họ ở đâu?
  guj-2017: જે પ્રબોધકોએ તમને કહ્યું હતું કે, બાબિલનો રાજા તમારા પર કે તમારા દેશ પર
    હુમલો નહિ કરે, તેઓ ક્યાં ગયા?
  pon-2006A: Dahme wiawihong sapwellimomwi soukohp ako me kohpadahng komwi me nanmwarkien
    Papilonia sohte pahn mahweniong komwi de wehiet?
  por-BRBSL: 'Agora, onde estão teus profetas que te profetizaram, dizendo: ''O rei
    da Babilônia não virá contra ti, nem contra esta terra?'
  cth-cth: Nang koe Babilon siangpahrang ni tuk hanelah tho mahoeh telah ka dei e
    na profetnaw hah namaw ao awh.
  twi-twi: Ɛhe na wʼadiyifo a wɔhyɛɛ nkɔm kyerɛɛ wo se, ‘Babiloniahene rentow nhyɛ
    wo so anaa asase yi so’ no wɔ?
  hlt-hlt: Namah taengah tonghma uh tih, 'Babylon manghai loh namah neh he khohmuen
    khaw, vathoh thil mahpawh,’ aka ti na tonghma rhoek te ta melae me?
  tbz-SIM: Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ bɛ̀ɛ̀ sòò di nɑ́ɑ́ nkɛ tú Bɑbidɔnni kóo kpɑ̀ɑ̀tì
    í kɔriní kɛ bo di do, ò í kéríní kɛ bo pɔntɛ dihɛì, bɛ̀ kɔ̀tɛ kɛ?
  msy-2020: Nɨn akam inigha izir gumazir maba kamaghɨn akam akunigha ghaze, ‘Babilonɨn
    atrivim izɨ nɨ ko kantrin kamɨn mɨsoghan kogham.’ Egha datɨrɨghɨn akam inigha
    izir gumazir kaba managh iti.
  azb-azb: “Babil padşahı sizə və bu ölkəyə hücum etməyəcək” deyə sizin üçün peyğəmbərlik
    edən peyğəmbərləriniz indi haradadır?
  eng-DBY: And where are your prophets that prophesied unto you, saying, The king
    of Babylon shall not come against you, nor against this land?
  hin-2017: तुम्हारे जो भविष्यद्वक्ता तुम से भविष्यद्वाणी करके कहा करते थे कि बाबेल
    का राजा तुम पर और इस देश पर चढ़ाई नहीं करेगा, वे अब कहाँ है?
  wol-KYG: Te sa yonent yi la doon jottli waxyu, naan la buuru Babilon du dikk ci
    seen kaw, yaak waa réew mii, ana ñu léegi?
  eng-YLT: And where [are] your prophets who prophesied to you, saying, The king of
    Babylon doth not come in against you, and against this land?
  eng-WYC-2017: Where be your prophets, that prophesied to you, and said, The king
    of Babylon shall not come [up] on you, and on this land?
  eng-WMBB: Now where are your prophets who prophesied to you, saying, ‘The king of
    Babylon will not come against you, nor against this land’?
  urd-GVH: आपके वह नबी कहाँ हैं जिन्होंने आपको पेशगोई सुनाई कि शाहे-बाबल न आप पर,
    न इस मुल्क पर हमला करेगा?
  rug-rug: Avei sari mua poropita sapu korokorotae atu koa goi sapu, ‘Sa baṉara pa
    Babiloni si lopu kote mae rapata igo babe sa popoa hie,’ gua?
  gaz-gaz: Raajonni kee warri, ‘Mootiin Baabilon siʼi yookaan biyya kana hin lollu’
    jedhanii raajii siif dubbatan sun eessa jiru?
  fra-LSG: 'Et où sont vos prophètes qui vous prophétisaient, en disant: Le roi de
    Babylone ne viendra pas contre vous, ni contre ce pays?'
  gnn-gnn: Wanhakana nhuŋu ŋunhi dhäwu'‐ḻakaranhamirrinydja walala, ŋunhi walala ḻakaraŋala
    bitjarra, ‘Ŋunha Bapilunbuyŋunydja yurru yakana marrtji lili.’
  yal-yal: Ɛ nabine sa minɛn yi iki, naxanye yi nabiya falane tima ɛ xa, e naxa, ‘Babilɔn
    mangan mi fama ɛ tan nun yamanani ito yɛngɛdeni’?
  haw-1868: Auhea ko oukou poe kaula, ka poe i wanaua mai ia oukou me ka olelo iho,
    Aole hele ku e mai ke alii o Babulona ia oukou, aole hoi ku e i keia aina?
  arb-NAV: 'وَأَيْنَ أَنْبِيَاؤُكُمُ الَّذِينَ تَنَبَّأُوا لَكُمْ قَائِلِينَ: إِنَّ
    مَلِكَ بَابِلَ لَنْ يَزْحَفَ عَلَيْكُمْ وَعَلَى هَذِهِ الأَرْضِ؟'
  ewe-ewe: Afi ka wò nyagblɔɖila siwo gblɔ nya ɖi na wò be, ‘Babilonia fia mava dze
    dziwò alo anyigba sia dzi o la le?’
  eng-LEE: And where are now your prophets who have prophesied unto you, saying, The
    king of Babylon will not come against you, and against this land?
  asm-FB: আৰু বাবিলৰ ৰজা আপোনালোকৰ বা এই দেশৰ বিৰুদ্ধে নাহিব, এই বুলি কৈ আপোনালোকৰ
    আগত ভাববাণী প্ৰচাৰ কৰা আপোনালোকৰ ভাববাদীসকল ক’ত?
  sus-A: وٌ شَ نَمِحْنمّيٍ نَ مِندٍن، نَشٍيٍ عَ قَلَمَ بَبِلْن مَنفّ مُ قَمَ وٌ تَن
    نُن يِ بْشِ سُشُدٍ؟
  fra-SBL: 'Où sont maintenant tes prophètes qui t''ont prophétisé en disant : Le
    roi de Babylone ne viendra pas contre toi ni contre ce pays ?'
  hbo-hbo: '*וְאַיֹּו (וְאַיֵּה֙) נְבִ֣יאֵיכֶ֔ם אֲשֶׁר־נִבְּא֥וּ לָכֶ֖ם לֵאמֹ֑ר לֹֽא־יָבֹ֤א
    מֶֽלֶךְ־בָּבֶל֙ עֲלֵיכֶ֔ם וְעַ֖ל הָאָ֥רֶץ הַזֹּֽאת׃'
  kik-kik: Marĩ ha anabii acio aku, acio maakũrathĩire ũhoro atĩrĩ, ‘Mũthamaki wa
    Babuloni ndagagũtharĩkĩra wee o na kana bũrũri ũyũ’?
  fra-NCL: 'Et où sont vos prophètes qui vous prophétisaient en disant : Le roi de
    Babylone ne viendra pas contre vous, ni contre ce pays ?'
  cek-AK: Babylon siangpahrang mah na tuh mak ai, hae prae doeh tuh tang mak ai, tiah
    nang khaeah, lok kathui nangmah ih tahmaamawk loe vaihi naa ah maw caeh o boih
    loe?
  cuk-cuk: '¿Bia bega Bab-Dummad-gayaburba-barsogmaladde nade? Bega sogsamalad: Babilonia-sordamar
    anmargi gwichiguosurye, degi, bemargi, we-dulemar gwichiguosurye bega sogsamalad.'
  uig-CYR: 'Силәргә бешарәт берип: «Бабил падишаси саңа яки бу зиминға җәң қилишқа
    чиқмайду!» дегән пәйғәмбәрлириңлар қени?» — деди'
  tel-2017: బబులోను రాజు మీమీదకైనా, ఈ దేశం మీదకైనా రాడని మీకు ప్రకటించిన మీ ప్రవక్తలు
    ఎక్కడ ఉన్నారు?
  hat-BSA: 'Alò, ki kote pwofèt ki te pwofetize devan ou ye, ki t ap di: ‘Wa Babylone
    nan p ap parèt kont nou, ni kont peyi sa a’?'
  kos-kos: Pia mwet palu lom ma fahk mu tokosra lun Babylonia ac fah tia mweuni kom
    ku facl sum?
  hbo-WLC: ואיו נְבִ֣יאֵיכֶ֔ם אֲשֶׁר־נִבְּא֥וּ לָכֶ֖ם לֵאמֹ֑ר לֹֽא־יָבֹ֤א מֶֽלֶךְ־בָּבֶל֙
    עֲלֵיכֶ֔ם וְעַ֖ל הָאָ֥רֶץ הַזֹּֽאת׃
  ibo-ibo: Ebee ka ndị amụma unu nọ, bụ ndị ahụ na-eburu unu amụma na-asị unu, ‘Eze
    Babilọn agaghị ebuso unu agha, ọ gaghị ebusokwa ala a agha?’
  ory-ory: ଆପଣମାନଙ୍କର ଯେଉଁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ଆପଣମାନଙ୍କ ନିକଟରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର
    କରି କହିଲେ, ବାବିଲର ରାଜା ଆପଣମାନଙ୍କ ବିରୁଦ୍ଧରେ ଓ ଏହି ଦେଶ ବିରୁଦ୍ଧରେ ଆସିବ ନାହିଁ, ସେମାନେ
    ଏବେ କାହାନ୍ତି?
  chk-chk: Ikafair nöümi kewe soufos ra osuni ngenikemi o üra, ‘Ewe kingen Papilon
    esap feito pwe epwe maun ngenikemi me ei fanü?’
  rop-rop: Wanim bin hepin langa detlot speshalwan mesinja hubin dalim yu det king
    brom Bebalon kaan fait langa yu en yu kantri?
  ukr-1871: 'Та й де тепер ваші пророки, що вам пророкували та договорювали: Царь
    Вавилонський не прийде на вас і на сю країну?'
  deu-1951: 'Wo sind eure Propheten, die euch geweissagt und gesagt haben: «Der König
    von Babel wird nicht über euch und über dieses Land kommen?»'
  eng-JPS: 'Where now are your prophets that prophesied unto you, saying: The king
    of Babylon shall not come against you, nor against this land?'
  srp-1865: 'I gdje su vaši proroci koji vam prorokuju govoreæi: neæe doæi car Vavilonski
    na vas ni na ovu zemlju?'
  lug-lug: Bannabbi bo baluwa abakulagula nti, ‘Kabaka w’e Babulooni tajja kukulumba
    ggwe wadde ensi eno?
  heb-heb: ואיו נביאיכם אשר נבאו לכם לאמר לא יבא מלך בבל עליכם ועל הארץ הזאת׃
  ben-IRV: যারা আপনাদের কাছে এই ভাববাণী বলত যে, ‘বাবিলের রাজা আপনাদের বা এই দেশের
    বিরুদ্ধে আসবে না’, আপনাদের সেই ভাববাদীরা কোথায়?
  pan-pan: ਉਹ ਤੁਹਾਡੇ ਨਬੀ ਕਿੱਥੇ ਹਨ ਜਿਹੜੇ ਤੁਹਾਡੇ ਲਈ ਅਗੰਮ ਵਾਚਦੇ ਹੁੰਦੇ ਸਨ ਅਤੇ ਆਖਦੇ ਹੁੰਦੇ
    ਸਨ ਕਿ ਬਾਬਲ ਦਾ ਰਾਜਾ ਤੁਹਾਡੇ ਉੱਤੇ ਅਤੇ ਇਸ ਦੇਸ ਉੱਤੇ ਚੜ੍ਹਾਈ ਨਾ ਕਰੇਗਾ?
  mya-JVB: ဗာဗုလုန် ရှင် ဘုရင်သည် သင် တို့နှင့် ဤ ပြည် ကို မ တိုက် မလာရဟု ဟောပြော
    သော သင် တို့၏ ပရောဖက် တို့သည် ယခုအဘယ် မှာ ရှိကြသနည်း။
  tbg-tbg: Ai paropeti vaiinti vo kiaka ˻una uva˼ tiha, Babironi vika kia ai hampata
    iqoka raqivarave. Vika kia maa vataraqaa ani iqoka raqivarave, tiarave. Ho vate
    paropeti vaiinti vika tainie variavo?
  hmo-hmo: Oiemu peroveta taudia idia gwau, ‘Babulonia ena king ese oi bona inai tano
    do ia tuari henia lasi.’ To harihari inai peroveta taudia be edeseni idia noho?
  urd-urd: अब तुम्हारे नबी कहाँ हैं, जो तुम से नबुव्वत करते और कहते थे, 'शाह — ए —
    बाबुल तुम पर और इस मुल्क पर चढ़ाई नहीं करेगा'?
  rus-SYN: 'и где ваши пророки, которые пророчествовали вам, говоря: “царь Вавилонский
    не пойдет против вас и против земли сей”?'
  bqc-SIM: Á ãnabi pↄ́ aa ãnabikɛkɛ̀ aa mɛ̀ Babɛli kía a lɛ́lɛ á bùsuwaoↄ ku
    máɛ?
  tcz-CHONGTHU: Nahenga, Babylon lengpa sepaiten nangma douna leh hiche gamsung douna
    gal bl in, hungkon ponte, tia gaothu sei nathemgao ho chu, tua hoiya umgam’u hitam?
  mar-mar: तुझे संदेष्टे कोठे आहेत, ज्यांनी तुला भविष्य सांगितले आणि म्हणाले बाबेलचा
    राजा तुम्हावर किंवा या देशाविरूद्ध येणार नाही?
  qub-qub: Cananga ¿maytaj ‹Babiloniapa raynin suldäruncunawan manami yaycamongapächu
    gamcunaman ni nasyunniquimanpis› nishoj profëtacunaga?
  bqp-bqp: Mɑnɑ bɛɛn sɔmɔ be, bɑ wɑ̃ɑ be bɑ bɛɛ gɑri sɔ̃ɔwɑ bɑ nɛɛ, Bɑbilonin sinɑ
    boko kun nun wɔrim wee u sere tem mɛ mwɑ.
  hat-hat: Kisa ki rive pwofèt ou yo ki te di ou wa lavil Babilòn lan pa t'ap vin
    atake ni ou menm ni peyi a?
  eng-BSB: Where are your prophets who prophesied to you, claiming, ‘The king of Babylon
    will not come against you or this land’?
  eng-WEBPB: Now where are your prophets who prophesied to you, saying, ‘The king
    of Babylon will not come against you, nor against this land’?
  kbq-kbq: Hagi Babiloni vahe'mo'za e'za kagri'ene amama mani'nana mopafi vahe'enena
    hara eme huoramantegahaze hu'zama, kasnampa kema nehaza kema antahi'nana kasnampa
    vaheka'a iga mani'naze?
  nhe-BL: Huan, ¿canque itztoque nopa tiocamanalohuani tlen mitzilhuijque para nopa
    tlanahuatijquetl tlen Babilonia ax hualasquía para inmechtehuis?
  gub-BL: Amogwer newe Tupàn ze'eg imume'u har hemu'em ma'e a'e wà, umume'u Mawiron
    wanuwihawete neàmàtyry'ym 'ym àwàm wà, ko ywy iàmàtyry'ym 'ym àwàm wà. Ma'e pe
    wanekon a'e Tupàn ze'eg imume'u har wà kury.
  eng-DRA: 'Now therefore hear, I beseech thee, my lord the king: let my petition
    be accepted in thy sight: and send me not back into the house of Jonathan the
    scribe, lest I die there.'
