verse: JER.037.016
translations:
  mal-C: അങ്ങനെ യിരെമ്യാവ് അവിടത്തെ ഇരുട്ടറയ്ക്കുള്ളിൽ അനേകദിവസം കഴിച്ചുകൂട്ടി.
  deu-TKW: Und so kam Jeremia in den Kerker und in die Gewölbe; daselbst blieb Jeremia
    geraume Zeit.
  lin-lin: Babwakaki Jeremi kati na boloko ya se ya mabele epai wapi awumelaki tango
    molayi.
  eng-LSV: When Jeremiah has entered into the house of the dungeon, and to the cells,
    then Jeremiah dwells there many days,
  eng-GNV: When Ieremiah was entred into the dungeon, and into the prisons, and had
    remained there a long time,
  eng-WEBSTER: When Jeremiah had entered into the dungeon, and into the cabins, and
    Jeremiah had remained there many days;
  nhw-BL: Huan nopona tlalijtic campa más fiero nechtlali ipan catli eliyaya quen
    se caja huan nopona nechpixtoyaj para miyac tonali.
  swh-ONEN: Yeremia akawekwa kwenye chumba kilichofukuliwa chini, kilichojengwa kwa
    zege ndani ya gereza chini ya ngome, akakaa huko kwa muda mrefu.
  bba-bba: Nɡe mɛyɑ bɑ kɑ nùn pirisɔm doke dirɔ wɔru sɔɔ sere n kɑ tɛ.
  eng-KJVCPB: When Jeremiah was entered into the dungeon, and into the cabins, and
    Jeremiah had remained there many days;
  luo-luo: Jeremia noketi e od twech manie bwo ot, kama ne obetie kuom kinde marabora.
  meu-meu: Ieremia na dibura rumana ai e koua, bena dina hoho unuseni ai e nohova.
  npi-ULB: यसरी यर्मियालाई झ्यालखानाको कालकोठरीमा हालियो, जहाँ तिनी धेरै दिनसम्म रहे
    ।
  yor-yor: Wọ́n fi Jeremiah sínú túbú tí ó ṣókùnkùn biribiri; níbi tí ó wà fún ìgbà
    pípẹ́.
  pes-OPCB: '@see-verse:JER.037.015'
  tgl-ULB: Kaya inilagay si Jeremias sa seldang nasa ilalim ng lupa, kung saan siya
    nanatili ng maraming araw.
  cbu-NT: Ashiri nuwsha tumanshishish wantsush kachutamash taaruri, anush zapan zar
    taarangina.
  hui-hui: Garabaya anda ogoni hobane dindiha henego ai Yaremaia ibu garabaya anda
    ogoniha luore hene.
  mya-mya: ငါ​သည်​လည်း​မြေ​အောက်​အ​ချုပ်​ခန်း​သို့​ရောက် ရှိ​ကာ ကာ​လ​ကြာ​မြင့်​စွာ​အ​ကျဉ်း​ခံ​လျက်
    နေ​ရ​လေ​တော့​၏။
  bod-N: ཡེ་རེམ་ཡཱ་ས་འོག་གི་བཙོན་ཁང་དུ་བཅུག་སྟེ་ཉིན་ཞག་མང་པོར་དེར་ལུས་སོ། །
  sna-sna: Jeremia akaiswa mutorongo romugomba, umo maakagara nguva yakareba.
  spa-BLM: Cuando Jeremías entró en la casa del calabozo y en las celdas, y Jeremías
    había permanecido allí muchos días,
  cac-cac: Yuj chi', in cann̈ej d'a preso d'a jun cuarto b'ob'il d'a yol luum. Nivan
    tiempo in can ta'.
  swh-ULB: Kwa hiyo Yeremia alikuwa amewekwa kwenye kifungo cha chini, ambako alikuwa
    huko kwa siku nyingi.
  bel-bel: Калі Ерамія ўвайшоў у цямніцу і ў склеп, і прабыў там Ерамія шмат дзён,
  deu-ELBBK: Als Jeremia in den Kerker, und zwar in die Gewölbe, gekommen war, und
    Jeremia viele Tage dort gesessen hatte,
  mbb-OT: Inseled dan si Jeremias diyà te silda he ziyà te zizalem te tanà ne neuǥet
    sikandin dutun.
  mal-2015: അങ്ങനെ യിരെമ്യാവു കുണ്ടറയിലെ നിലവറകളിൽ ആയി അവിടെ ഏറെനാൾ പാർക്കേണ്ടിവന്നു.
  rmc-rmc: Le Jeremijaš thode andre odi bertena, andre pinca tel e phuv, a ode mušinďa
    o Jeremijaš te ačhel but dživesa.
  pes-OPV: و چون ارمیا در سیاه چال به یکی از حجره‌ها داخل شده بود و ارمیا روزهای بسیاردر
    آنجا مانده بود،
  ron-1924: Аша а интрат Иеремия ын темницэ ши ын герлэ, унде а стат мултэ време.
  ben-OBCV: যিরমিয়কে এক ভূগর্ভস্থ অন্ধকূপে রাখা হল। সেখানে তিনি অনেক দিন থাকলেন।
  som-som: Markii Yeremyaah uu gurigii godka ahaa galay iyo weliba qolalkii hoose,
    oo uu halkaas maalmo badan ku jiray,
  lat-VUC: 'Mittens autem Sedecias rex, tulit eum: et interrogavit eum in domo sua
    abscondite, et dixit: Putasne est sermo a Domino? Et dixit Jeremias: Est: et ait:
    In manus regis Babylonis traderis.'
  eng-ASVBT: When Jeremiah was come into the dungeon house, and into the cells, and
    Jeremiah had remained there many days;
  ita-1885: Quando Geremia fu entrato nella fossa, e nelle grotte, vi dimorò molti
    giorni.
  eng-LXXUP: Therefore all that devour thee shall be eaten, and all thine enemies
    shall eat all their own flesh. Thy sins have abounded beyond the multitude of
    thine iniquities, therefore they have done these things to thee. And they that
    spoil thee shall become a spoil, and I will give up to be plundered all that have
    plundered thee.
  eng-ULB: So Jeremiah was put into an underground cell, where he stayed for many
    days.
  spa-VBL: Jeremías fue colocado en una celda del calabozo subterráneo y permaneció
    allí durante mucho tiempo.
  fra-_FOB: Ce fut ainsi que Jérémie entra dans la basse-fosse et dans les cachots.
    Et Jérémie y demeura longtemps.
  mal-mal: അങ്ങനെ യിരെമ്യാവിന് കുണ്ടറയിലെ നിലവറകളിൽ വളരെനാൾ പാർക്കേണ്ടിവന്നു.
  urd-GVR: Wahāṅ use ek zamīndoz kamre meṅ ḍāl diyā gayā jo pahle hauz thā aur jis
    kī chhat mehrābār thī. Wuh muta'addid din us meṅ band rahā.
  suz-BL: मेकोपुकीमी येरमीया कली जेल्‍खानम चोक्‍तेक्‍म। मिनु येरमीया थम छिङछिङम शुश
    नाक्‍त सम्‍म बाक्‍त।
  eng-NOY: And when Jeremiah had gone into the dungeon, and into the cells, and had
    remained there a long time,
  ita-1927: Quando Geremia fu entrato nella prigione sotterranea fra le segrete, e
    vi fu rimasto molti giorni,
  ckb-ckb: یەرمیایان خستە کونجی زیندانەوە لە بەندیخانەکە، ماوەیەکی زۆر لەوێ مایەوە.
  eng-BBE: So Jeremiah came into the hole of the prison, under the arches, and was
    there for a long time.
  kan-OKCV: ಯೆರೆಮೀಯನು ಆ ಬಂಧಿಖಾನೆಯ ನೆಲಮನೆಗಳಲ್ಲಿ ಕೆಲವು ದಿವಸ ಇದ್ದನು.
  tam-2017: அப்படியே எரேமியா காவற்கிடங்கின் நிலவறைகளில் நுழைந்து, அங்கே அநேக நாட்கள்
    இருந்தான்.
  spa-RV-1909: Entró pues Jeremías en la casa de la mazmorra, y en las camarillas.
    Y habiendo estado allá Jeremías por muchos días,
  ron-BTF: Atunci Ieremia a intrat în groapă și în celule și Ieremia a rămas acolo
    multe zile;
  eng-WEBP: When Jeremiah had come into the dungeon house and into the cells, and
    Jeremiah had remained there many days,
  eng-FBV: Jeremiah was placed in a cell in the underground dungeon and was kept there
    for a long time.
  nld-1939: Men bracht Jeremias in een gewelfde kelder, waar hij lange tijd verbleef.
  nch-BL: Huan nopona taltita campa más fiero techtali ipan cati eliyaya quej se caja
    huan nopona techpixtoyaj para miyac tonali.
  vie-1934: Giê-rê-mi bị bỏ trong ngục, trong buồng tối như vậy, và người ở đó lâu
    ngày.
  hin-CV: येरेमियाह को पातालगृह में बंदी बनाकर रखा गया था अर्थात् एक तलवार कक्ष में,
    येरेमियाह इस स्थान पर दीर्घ काल तक रहे.
  spa-BES: Entonces Jeremías entró en el agujero de la prisión, debajo de los arcos,
    y estuvo allí durante mucho tiempo.
  tdx-tdx: Aa ie fa najoroboñe añ’efets’ efe’ i valabeiy t’Iirmeà naho nitambatse
    ao andro maro t’Iirmeà,
  tha-KJV: เมื่อเยเรมีย์​เข​้าไปในคุกใต้​ดิ​นและในห้องเล็กแล้ว เยเรมีย์​ก็​ค้างอยู่​ที่​นั่นหลายวันแล้ว
  por-BR-2018: Jeremias entrou na casa da masmorra, e nas celas; e havendo Jeremias
    estado ali por muitos dias,
  deu-ELO: Als Jeremia in den Kerker, und zwar in die Gewölbe, gekommen war, und Jeremia
    viele Tage dort gesessen hatte,
  eng-WYC-2018: Therefore Jeremy entered into the house of the pit, and into the prison
    of travail; and Jeremy sat there many days (or and Jeremiah sat there for many
    days).
  epo-epo: Post kiam Jeremia venis en la malliberejon kaj en karceron, kaj Jeremia
    estis sidinta tie longan tempon,
  uig-PIN: Yǝrǝmiya zindandiki bir gundihaniƣa ⱪamilip, xu yǝrdǝ uzun künlǝr yatⱪandin
    keyin,
  beo-beo: Na da uli dogoi sesei osobo hagudu amo ganodini salabe ba:i. Amo ganodini
    na da eso bagohame esalu.
  tpi-OTNT: Dispela haus i gat rum gat i stap aninit long graun, na ol i kalabusim
    Jeremaia long dispela rum na em i stap longpela taim.
  hau-SA: Aka sa Irmiya a can cikin kurkuku, inda ya kasance kwanaki masu yawa.
  uig-LAT: Yeremiya zindandiki bir gundixanigha qamilip, shu yerde uzun künler yatqandin
    kéyin,
  nde-nde: UJeremiya wafakwa esitokisini esiyingubhe emgodini oyintolongo lapho ahlala
    khona okwesikhathi eside.
  ton-ton: ¶ Pea kuo hū ʻa Selemaia ki he fale fakapoʻuli, pea mo hono ngaahi ʻana,
    pea nofo ai ʻa Selemaia ʻi he ngaahi ʻaho lahi;
  ces-1613: Když pak vešel Jeremiáš do té jámy a do sklípků jejích, a seděl tam Jeremiáš
    mnoho dní.
  eng-WMB: When Jeremiah had come into the dungeon house and into the cells, and Jeremiah
    had remained there many days,
  tam-TCV: எரேமியா இருட்டான ஒரு காவற்கிடங்கில் போடப்பட்டு, அநேக காலம் அங்கேயிருந்தான்.
  ceb-ULB: Busa gibilanggo si Jeremias sa lawak nga anaa sa ilalom sa yuta, diin nagpuyo
    siya sulod sa daghang mga adlaw.
  pol-UBG: A gdy Jeremiasz wszedł do tego lochu i do celi, i siedział tam Jeremiasz
    przez wiele dni;
  agr-agr: '@see-verse:JER.037.015'
  kyc-kyc: Namba karapusi anda dokona yuu rumbyapala panda kuki singindena koko palyiyaminyi
    dokona yuu gii malu palyuo kareyo.
  urd-GVU: وہاں اُسے ایک زمین دوز کمرے میں ڈال دیا گیا جو پہلے حوض تھا اور جس کی چھت
    محراب دار تھی۔ وہ متعدد دن اُس میں بند رہا۔
  deu-1912: Also ging Jeremia in die Grube und den Kerker und lag lange Zeit daselbst.
  kan-2017: ಯೆರೆಮೀಯನು ಆ ಬಂದಿಖಾನೆಯ ನೆಲಮನೆಗಳಲ್ಲಿ ಕೆಲವು ದಿನಗಳು ಇದ್ದನು.
  yap-yap: Min teg ngalan ba kalbus ni bay u tan e but’, mu gu par u rom nib n’uw
    nap’an.
  hlt-MCSB: Te dongah Jeremiah te tangrhom im khuila pawk tih airhol khuiah khaw Jeremiah
    he khohnin a yet hnap om.
  mdy-ETH: ታኣኒ ዒማና ማኣሮ ኮይላ ቦኦኮና ጮኦራ ዔቴይዳ ሚርጌ ዎዴ ዴዔኔ።
  twi-ASANTE: Wɔde Yeremia too asase ase afiase, ma ɔdii nna bebree wɔ hɔ.
  eng-WEBU: When Jeremiah had come into the dungeon house and into the cells, and
    Jeremiah had remained there many days,
  wal-wal: Ermmaasi hegan biitta giddon de7iya kifiliyan daro wodiyaa gam77iis.
  spa-PDDPT: Así que Jeremías fue llevado a un calabozo en una mazmorra, y allí estuvo
    muchos días.
  gun-gun: Opy ja'o'i Jeremias omoinge rire mbovy ára rei e'ỹ oĩ ha'e py.
  ilo-ULB: Naibalud ngarud ni Jeremias iti pagbaludan nga adda iti uneg ti daga, a
    nagtalinaedanna iti adu nga al-aldaw.
  kpg-kpg: Digaula gaa wanga au gi lodo di gowaa galabudi i lala di hale deelaa, gei
    au gaa noho i golo i di madagoaa waalooloo.
  uig-ARA: يەرەمىيا زىنداندىكى بىر گۇندىخانىغا قامىلىپ، شۇ يەردە ئۇزۇن كۈنلەر ياتقاندىن
    كېيىن،
  sus-sus: E naxa Annabi Yeremi raso yire ɲaaxi nde kui mɛnni, a luxi dɛnnaxɛ tɛmui
    xɔnnakuye.
  pon-2006: Irail eri kihielong nan pere ehu pahn ihmwo, oh I mihmihki wasao ahnsou
    reirei.
  jae-jae: Êsêac sêkêŋ Jeremia gêŋgôŋ andu tonaŋ ŋabalêm, taŋ gêc nom ŋalêlôm naŋ,
    ma gêmoa tonaŋ bêc taêsam.
  ksd-ksd: Ma ba Ieremia i ga pot ta ra pal na banubat, ta ra tung, ma i ga ki ta
    ra pakana pal tana, ma ba Ieremia i ga ki mangoro na bung tana,
  tur-YTC: Yeremya zindana ve hücrelere girdi ve Yeremya orada çok günler kaldı,
  grc-BRENT: Διατοῦτο πάντες οἱ ἔσθοντές σε βρωθήσονται, καὶ πάντες οἱ ἐχθροί σου
    κρέας αὐτῶν πᾶν ἔδονται. Ἐπὶ πλῆθος ἀδικιῶν σου ἐπληθύνθησαν αἱ ἁμαρτίαι σου·
    ἐποίησαν ταῦτά σοι· Καὶ ἔσονται οἱ διαφοροῦντές σε εἰς διαφόρημα, καὶ πάντας τοὺς
    προνομεύσαντάς σε δώσω εἰς προνομήν.
  ind-AYT: Ketika Yeremia telah dimasukkan ke penjara bawah tanah itu dan tinggal
    di sana beberapa waktu,
  nya-nya: Yeremiya anayikidwa mʼndende ya pansi pa nthaka, kumene anakhalako nthawi
    yayitali.
  hrv-hrv: Tako Jeremija dospje u nadsvođen podrum. Ondje Jeremija ostade mnogo vremena.
  mps-mps: Te bede te kalabus be tǫ dologode elaluali, tama augwaligo Jeremaia te
    habuba munama, te aga sesabi sogo elama, tede bidai dao.
  tpi-tpi: Dispela haus i gat rum gat i stap aninit long graun, na ol i kalabusim
    Jeremaia long dispela rum na em i stap longpela taim.
  dan-1931: Således kom Jeremias i Fangehuset i kælderen; og der sad han en Tid lang.
  vie-OVCB: Giê-rê-mi bị giam trong buồng tối dưới hầm và ở đó lâu ngày.
  guj-2017: યર્મિયા કારાગૃહના ભોંયરામાં ગયો અને લાંબા સમય સુધી તે ત્યાં જ રહ્યો.
  pon-2006A: Irail eri kihielong nan pere ehu pahn ihmwo, oh I mihmihki wasao ahnsou
    reirei.
  por-BRBSL: Quando Jeremias entrou na casa do calabouço e nas celas, e Jeremias ficou
    lá muitos dias,
  cth-cth: Jeremiah teh talai thung thongim dawk a kâen teh hawvah, a hnin kasawlah
    ao.
  twi-twi: Wɔde Yeremia too asase ase afiase, ma odii nna bebree wɔ hɔ.
  hlt-hlt: Te dongah Jeremiah te tangrhom im khuila pawk tih airhol khuiah khaw Jeremiah
    he khohnin a yet hnap om.
  tbz-SIM: Mí nSedemii kɛ̀ nní mbo dikpetíntou kɛtenkɛ̀ miɛkɛ kpɛri kɛ́mɔntɛ,
  msy-2020: Dɨpenir kam, an kalabuziar danganim nguazimɨn aven iti. Me Jeremaia danganir
    kamɨn a kalabus gatɨ, ezɨ a dughiar ruarimɨn iti.
  azb-azb: Yeremya çəni olan zirzəmidə zindana salındı, uzun müddət orada qaldı.
  eng-DBY: When Jeremiah was come into the dungeon and into the vaults, and Jeremiah
    had remained there many days,
  hin-2017: यिर्मयाह उस तलघर में जिसमें कई एक कोठरियाँ थीं, रहने लगा।
  wol-KYG: Gannaaw ba ñu dencee Yeremi ca kaso bu xóot ba, ca biir kàmb ga, ba mu
    toog fa ay fani fan,
  eng-YLT: When Jeremiah hath entered into the house of the dungeon, and unto the
    cells, then Jeremiah dwelleth there many days,
  eng-WYC-2017: Therefore Jeremy entered into the house of the pit, and into the prison
    of travail; and Jeremy sat there many days.
  eng-WMBB: When Jeremiah had come into the dungeon house and into the cells, and
    Jeremiah had remained there many days,
  urd-GVH: वहाँ उसे एक ज़मीनदोज़ कमरे में डाल दिया गया जो पहले हौज़ था और जिसकी छत
    मेहराबदार थी। वह मुतअद्दिद दिन उसमें बंद रहा।
  rug-rug: Vekoa rini pa keke lose pa kauru pepeso meke vasina si koa va seunae hola
    si asa.
  gaz-gaz: Ermiyaasis kutaa mana boollaa keessa buufame; achis yeroo dheeraa ture.
  fra-LSG: Ce fut ainsi que Jérémie entra dans la prison et dans les cachots, où il
    resta longtemps.
  gnn-gnn: '@see-verse:JER.037.015'
  yal-yal: E Yeremi raso yinla nde ra kaso banxin bun, a sa balan mɛnni, a yi bu na
    han!
  haw-1868: A ua komo o Ieremia iloko o ka luapaahao, a iloko o na keena, a he nui
    na la o kona noho ana malaila;
  arb-NAV: فَعِنْدَمَا دَخَلَ إِرْمِيَا إِلَى زِنْزَانَاتِ الْجُبِّ مَكَثَ هُنَاكَ
    أَيَّاماً كَثِيرَةً.
  ewe-ewe: Ale wotsɔ Yeremia de gaxɔ dometɔ si sesẽ hedo viviti la me, afi si wònɔ
    ɣeyiɣi didi aɖe.
  eng-LEE: 'When Jeremiah had been placed in the dungeon, within the traders'' shops,
    where Jeremiah remained many days:'
  asm-FB: যিৰিমিয়াই কাৰাকূপত, আৰু সৰু সৰু কোঁঠালিবোৰত সোমাই সেই ঠাইত ভালেমান দিন
    কটালে।
  sus-A: عٍ نَشَ عَننَبِ يٍرٍ مِ رَ سٌ يِرٍ حَاشِ ندٍ كُي مّننِ، عَ لُشِ دّننَشّ تّمُي
    شْننَكُيٍ.
  fra-SBL: Lorsque Jérémie fut entré dans le cachot et dans les cellules, et que Jérémie
    y fut resté plusieurs jours,
  hbo-hbo: כִּ֣י בָ֧א יִרְמְיָ֛הוּ אֶל־בֵּ֥ית הַבֹּ֖ור וְאֶל־הַֽחֲנֻ֑יֹות וַיֵּֽשֶׁב־שָׁ֥ם
    יִרְמְיָ֖הוּ יָמִ֥ים רַבִּֽים׃ פ
  kik-kik: Nake Jeremia agĩtoonyio mungu-inĩ warĩ kanyũmba ga thĩinĩ mũno kũu kĩoho-inĩ,
    kũrĩa aikarire matukũ maingĩ.
  fra-NCL: Lorsque Jérémie eut pénétré dans la basse-fosse, sous les voûtes, et que
    Jérémie y fut resté bien des jours,
  cek-AK: Jeremiah to long thung ih thongim ah pakhrak o, Jeremiah loe ni pop parai
    thung to ah oh.
  cuk-cuk: Deyobi, neg-urba-esgarya-siidgi Jeremías-metemalad. Agine dikasuli mellesii
    gusad.
  uig-CYR: Йәрәмия зиндандики бир гундиханиға қамилип, шу йәрдә узун күнләр ятқандин
    кейин,
  tel-2017: యిర్మీయా భూగర్భంలో ఉన్న ఒక చెరసాల గదిలో చాలా రోజులు ఉన్నాడు.
  hat-BSA: Lè Jérémie te fin rive nan donjon an, sa vle di, yon chanm prizon, li te
    rete la pandan anpil jou.
  kos-kos: Elos filiyuwi in sie fukil srisrik oan ye fohk uh, ac nga muta we ke pacl
    na loeloes.
  hbo-WLC: כִּ֣י בָ֧א יִרְמְיָ֛הוּ אֶל־בֵּ֥ית הַבּ֖וֹר וְאֶל־הַֽחֲנֻ֑יוֹת וַיֵּֽשֶׁב־שָׁ֥ם
    יִרְמְיָ֖הוּ יָמִ֥ים רַבִּֽים׃ פ
  ibo-ibo: E tinyere Jeremaya nʼime ụlọ mkpọrọ olulu, ebe ọ nọrọ ogologo oge.
  ory-ory: ଯିରିମୀୟ ସେହି କାରାକୂପ ଓ ତହିଁର କ୍ଷୁଦ୍ର କୋଠରିରେ ପ୍ରବେଶ କରି ଅନେକ ଦିନ ସେଠାରେ
    ରହିଲେ।
  chk-chk: Iwe, ra atolonga Jeremaia lon eu rumwen fötek mi nom fän pwül, iwe a nonom
    ikenan fansoun langatam.
  rop-rop: Deibin pudum mi langa det jeil weya aibin oldei jidan langa rum andanith
    langa graun en aibin jidan deya longtaim.
  ukr-1871: Еремія зступив у темничну яму й пересидїв там багато днїв.
  deu-1951: Also kam Jeremia ins Gefängnis und unter die Gewölbe und blieb daselbst
    lange Zeit.
  eng-JPS: When Jeremiah was come into the dungeon-house, and into the cells, and
    Jeremiah had remained there many days;
  srp-1865: A kad Jeremija uljeze u jamu, u tamnicu, osta ondje dugo vremena.
  lug-lug: Yeremiya yateekebwa mu kasenge akaali mu kkomera mwe yamala ebbanga eddene.
  heb-heb: כי בא ירמיהו אל בית הבור ואל החניות וישב שם ירמיהו ימים רבים׃
  ben-IRV: সেই কারাগারে মাটির নীচের একটি কুঠরীতে যিরমিয়কে রাখা হল, যেখানে তিনি অনেক
    দিন ছিলেন।
  pan-pan: ਜਦ ਯਿਰਮਿਯਾਹ ਬੰਦੀ ਖ਼ਾਨੇ ਦੇ ਭੋਰੇ ਵਿੱਚ ਗਿਆ ਅਤੇ ਯਿਰਮਿਯਾਹ ਉੱਥੇ ਬਹੁਤੇ ਦਿਨਾਂ ਤੱਕ
    ਟਿਕਿਆ ਰਿਹਾ
  mya-JVB: ယေရမိ သည် အိမ် အောက်မြေတွင်း ၊ လှောင် အိမ်ထဲသို့ ရောက် ၍ ၊ နေ့ရက် များ
    စွာနေ ရသောနောက် ၊
  tbg-tbg: Vi naavuraqi vata vevanto nkauruke rumu vo autuke vatora viraqi vika ti
    muntu komanta te airi enta viraqi vaunara.
  hmo-hmo: Unai ruma be mai ena daiutu ta, tano henunai ia noho. Unai gabu dekenai
    nega daudau lau idia koua.
  urd-urd: जब यरमियाह क़ैदख़ाने में और उसके तहख़ानों में दाख़िल होकर बहुत दिनों तक
    वहाँ रह चुका;
  rus-SYN: Когда Иеремия вошел в темницу и подвал, и пробыл там Иеремия много дней,
  bqc-SIM: Ɔ̃ wà aà dà ɛ pↄ́ wà a bala kɛ̀u, à gↄↄplakɛ̀ we.
  tcz-CHONGTHU: Chuin Jeremiah chu songkul'a akhum un, hichea chun nikho sotpi aumdentan
    ahitai.
  mar-mar: म्हणून यिर्मयाला तळघरातील कोठडीत ठेवले, तेथे तो पुष्कळ दिवस राहिला.
  qub-qub: Chaura Jeremiasga wichgaraycaran wasipa rurincho uchcu caycajcho. Chaychöga
    achca junajcama wichgararan.
  bqp-bqp: Nge mɛyɑ bɑ kɑ nùn pirisɔm doke dirɔ wɔru sɔɔ sere n kɑ tɛ.
  hat-hat: Yo mete Jeremi nan yon kacho anba tanp lan. Yo kite l' pase kèk tan la.
  eng-BSB: So Jeremiah went into a cell in the dungeon and remained there a long time.
  eng-WEBPB: When Jeremiah had come into the dungeon house and into the cells, and
    Jeremiah had remained there many days,
  kbq-kbq: Hagi ana kina nona mopafi kafi'za urami'naza kina nonkino, Jeremaia'a anampina
    za'za kna umani'ne.
  nhe-BL: Huan nopano tlalijtic campa más fiero nechtlali ipan tlen eliyaya queja
    se caja huan nopano nechpixtoyaj para miyac tonali.
  gub-BL: Hemono kar ywykwar pupe wà. Amumaw 'ar tetea'u a'e pe hereko pà.
  eng-DRA: 'Then Sedecias the king, sending, took him: and asked him secretly in his
    house, and said: Is there, thinkest thou, any word from the Lord? And Jeremias
    said: There is. And he said: Thou shalt be delivered into the hands of the king
    of Babylon.'
