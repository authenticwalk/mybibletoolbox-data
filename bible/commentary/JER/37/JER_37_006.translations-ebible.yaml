verse: JER.037.006
translations:
  mal-C: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാട് ഇപ്രകാരം യിരെമ്യാപ്രവാചകന് ഉണ്ടായി:'
  deu-TKW: 'Da erging das Wort Jahwes an den Propheten Jeremia folgendermaßen:'
  lin-lin: 'Bongo tala liloba oyo Yawe alobaki na nzela ya mosakoli Jeremi :'
  eng-LSV: And there is a word of YHWH to Jeremiah the prophet, saying,
  eng-GNV: Then came the worde of the Lord vnto the Prophet Ieremiah, saying,
  eng-WEBSTER: Then came the word of the LORD to the prophet Jeremiah, saying,
  nhw-BL: 'Huan TOTECO nechnojnotzqui na, niJeremías, huan nechilhui:'
  swh-ONEN: 'Ndipo neno la Bwana likamjia nabii Yeremia kusema:'
  bba-bba: Sɑɑ yerɑ Gusunɔ Isirelibɑn Yinni u Yeremi sɔ̃ɔwɑ u nɛɛ, ɑ Yudɑbɑn sinɑ
    boko wi u nun ɡɔrimɑ nɛn mi sɔ̃ɔwɔ ɑ nɛɛ, wee, Eɡibiti sunɔn tɑbu kowo be bɑ rɑɑ
    wee bu kɑ nùn somi bɑ ɡɔsirɔ ben temɔ.
  eng-KJVCPB: Then came the word of the Lord unto the prophet Jeremiah, saying,
  luo-luo: 'Eka wach Jehova Nyasaye nobiro ne janabi Jeremia niya:'
  meu-meu: Bena Iehova ena hereva na peroveta tauna Ieremia dekenai e kau, eto,
  npi-ULB: तब परमप्रभुको वचन यर्मिया अगमवक्ताकहाँ यसो भनेर आयो,
  yor-yor: 'Nígbà náà ni ọ̀rọ̀ Olúwa tọ Jeremiah wòlíì Ọlọ́run wá:'
  pes-OPCB: خداوند به من فرمود که
  tgl-ULB: At dumating ang salita ni Yahweh kay Jeremias na propeta at sinabi,
  cbu-NT: Tárangu, Sedekiyassha tiptsir nuwash kusarangsin, itaru Apanllsha nuwaa
    kamachtaku tárangiya.
  hui-hui: Ti ani bialu heangi Anduane Homogohanda bi mana latagi haga Yaremaiahondo
    bi maru laminigo ogo.
  mya-mya: ထို​အ​ခါ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား``ငါ့
    ထံ​သို့​စေ​လွှတ်​လျှောက်​ထား​စေ​သူ​ယု​ဒ ဘု​ရင်​အား၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡེ་རེམ་ཡཱ་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: Ipapo shoko raJehovha rakasvika kuna Jeremia muprofita, richiti,
  spa-BLM: 'Entonces llegó la palabra de Yahvé al profeta Jeremías, diciendo:'
  cac-cac: 'Ix lolonxi Jehová d''ayin, ix schecan val d''a eb'' vin̈ ix checjicot
    chi'' d''ayin icha tic:'
  swh-ULB: Kisha neno la Yahwe lilikuja kwa Yeremia nabii na kusema,
  bel-bel: 'І было слова Гасподняе Ерамію прароку:'
  deu-ELBBK: 'Und das Wort des HERRN erging an Jeremia, dem Propheten, indem er sprach:'
  mbb-OT: Migkaǥi is Nengazen he Megbevayà te Israel ziyà te ki Jeremias te, “Keǥiyi
    nu si Hadì Zedekia he hadì te Juda he midsuǥù kenikew te ked-insà kayi te kedì
    ke hengkey is egkehitavù, ‘Ebpelinggumeen is menge sundaru te Ehipto te kedtavang
    keniyu, piru edlikù sikandan diyà te Ehipto.
  mal-2015: 'അന്നു യിരെമ്യാപ്രവാചകന്നു യഹോവയുടെ അരുളപ്പാടുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Akor avľa o lav le RAJESKRO ko Jeremijaš:'
  pes-OPV: 'آنگاه کلام خداوند بر ارمیا نبی نازل شده، گفت:'
  ron-1924: 'Атунч, Кувынтул Домнулуй а ворбит пророкулуй Иеремия астфел:'
  ben-OBCV: 'তারপর, ভাববাদী যিরমিয়ের কাছে সদাপ্রভুর বাক্য উপস্থিত হল:'
  som-som: Markaasaa eraygii Rabbigu Nebi Yeremyaah u yimid, oo wuxuu ku yidhi,
  lat-VUC: 'Hæc dicit Dominus Deus Israël: Sic dicetis regi Juda, qui misit vos ad
    me interrogandum: Ecce exercitus Pharaonis, qui egressus est vobis in auxilium,
    revertetur in terram suam in Ægyptum:'
  eng-ASVBT: Then came the word of Jehovah unto the prophet Jeremiah, saying,
  ita-1885: 'E la parola del Signore fu indirizzata al profeta Geremia, dicendo:'
  eng-LXXUP: 'Inquire, and see if a male has born a child? and ask concerning the
    fear, wherein they shall hold their loins, and look for safety: for I have seen
    every man, and his hands are on his loins; their faces are turned to paleness.'
  eng-ULB: Then the word of Yahweh came to Jeremiah the prophet, saying,
  spa-VBL: 'Entonces llegó un mensaje del Señor al profeta Jeremías:'
  fra-_FOB: 'Alors la parole de l''Éternel fut adressée à Jérémie, le prophète, en
    ces mots:'
  mal-mal: 'അന്ന് യിരെമ്യാപ്രവാചകന് യഹോവയുടെ അരുളപ്പാടുണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Tab Rab Yarmiyāh Nabī se hamkalām huā,
  suz-BL: मिनु परमप्रभु यावेम येरमीया कली लोव़ पाप्‍तु।
  eng-NOY: Then came the word of Jehovah to Jeremiah the prophet, saying,
  ita-1927: 'Allora la parola dell’Eterno fu rivolta al profeta Geremia, in questi
    termini:'
  ckb-ckb: 'ئینجا فەرمایشتی یەزدان بۆ یەرمیای پێغەمبەر هات، پێی فەرموو:'
  eng-BBE: Then the word of the Lord came to the prophet Jeremiah, saying,
  kan-OKCV: 'ಆಗ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನಿಗೆ ಬಂದಿತು:'
  tam-2017: 'அப்பொழுது எரேமியா தீர்க்கதரிசிக்குக் யெகோவாவுடைய வார்த்தை உண்டாகி, அவர்:'
  spa-RV-1909: 'Entonces fué palabra de Jehová á Jeremías profeta, diciendo:'
  ron-BTF: 'Atunci a venit cuvântul DOMNULUI la profetul Ieremia, spunând:'
  eng-WEBP: Then the LORD’s word came to the prophet Jeremiah, saying,
  eng-FBV: 'Then a message from the Lord came to Jeremiah the prophet:'
  nld-1939: 'Nu werd het woord van Jahweh tot Jeremias gericht:'
  nch-BL: 'Huan TOTECO technojnotzqui na, niJeremías, huan techilhui:'
  vie-1934: 'Bấy giờ, có lời Đức Giê-hô-va phán cho tiên tri Giê-rê-mi rằng:'
  hin-CV: 'तब भविष्यद्वक्ता येरेमियाह को याहवेह की ओर से यह संदेश प्रगट किया गया:'
  spa-BES: 'Entonces la palabra del Señor vino al profeta Jeremías, diciendo:'
  tdx-tdx: 'Le niheo am’Iirmeà ty tsara’ Iehovà:'
  tha-KJV: พระวจนะของพระเยโฮวาห์​มาย​ังเยเรมีย์​ผู้​พยากรณ์​ว่า
  por-BR-2018: 'Então veio palavra do SENHOR a Jeremias, o profeta, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah zu Jeremia, dem Propheten, also:'
  eng-WYC-2018: And the word of the Lord was made to Jeremy, the prophet, and said,
  epo-epo: 'Kaj aperis vorto de la Eternulo al la profeto Jeremia, dirante:'
  uig-PIN: 'Andin Pǝrwǝrdigarning sɵzi Yǝrǝmiya pǝyƣǝmbǝrgǝ kelip mundaⱪ deyilidi:
    —'
  beo-beo: Amalalu, Hina Gode, Isala:ili ilia Gode, da nama sia:i.
  tpi-OTNT: Orait Bikpela i givim tok long Jeremaia na Jeremaia i autim long Jehukal
    na Sefanaia. Tok bilong Bikpela i olsem,
  hau-SA: Sai maganar Ubangiji ta zo wa Irmiya annabi cewa,
  uig-LAT: 'Andin Perwerdigarning sözi Yeremiya peyghemberge kélip mundaq déyilidi:
    —'
  nde-nde: 'Kwasekufika ilizwi likaThixo kuJeremiya umphrofethi lisithi:'
  ton-ton: ¶ Pea naʻe toki hoko ʻae folofola ʻa Sihova ki he palōfita ko Selemaia,
    ʻo pehē,
  ces-1613: 'Stalo se pak slovo Hospodinovo k Jeremiášovi proroku, řkoucí:'
  eng-WMB: Then the LORD’s word came to the prophet Jeremiah, saying,
  tam-TCV: 'அப்பொழுது இறைவாக்கினன் எரேமியாவுக்கு யெகோவாவின் வார்த்தை வந்தது:'
  ceb-ULB: Unya miabot ang pulong ni Yahweh kang Jeremias nga propeta, nga nag-ingon,
  pol-UBG: 'I słowo PANA doszło do proroka Jeremiasza mówiące:'
  agr-agr: 'Nunikagmatai Tuke Pujuu Jeremíasan chichajak:'
  kyc-kyc: Dopa piyamo dokopa Isaraele wambunya Kamongo Anatu dokome namba langyuo,
  urd-GVU: تب رب یرمیاہ نبی سے ہم کلام ہوا،
  deu-1912: 'Und des HERRN Wort geschah zum Propheten Jeremia und sprach:'
  kan-2017: ಹೀಗಿರಲು ಯೆಹೋವನು ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನಿಗೆ ಈ ವಾಕ್ಯವನ್ನು ದಯಪಾಲಿಸಿದನು.
  yap-yap: Ma aram me yog SOMOL, ni Got nu Israel, ngog ni ngug ga’ar,
  hlt-MCSB: Te vaengah BOEIPA ol te tonghma Jeremiah taengla ha pawk tih,
  mdy-ETH: ዬካፓ ዒስራዔኤሌ ፆኦዛሢ ማዔ ናንጊና ናንጋ ጎዳ ሴዴቂያሴም ኪኢቶ ዓሶንሢ ዑፃ ሂዚ ጌይ ኬኤዚ ዳካንዳጉዲ ታና ዓይሤኔ፦
    «ሃይሾ፤ ኔና ማኣዳኒ ሙኬ፥ ጊብፄ ዓጮ ዖሎ ዓሳ ፔ ዓጮ ጊብፄ ጊንሣ ማዒሢዳኬ።
  twi-ASANTE: Ɛna Awurade asɛm baa odiyifoɔ Yeremia nkyɛn sɛ,
  eng-WEBU: Then the LORD’s word came to the prophet Jeremiah, saying,
  wal-wal: Hegaappe guyyiyan, GODAA qaalai hananabaa yootiya Ermmaasakko yiis.
  spa-PDDPT: 'Entonces vino la Palabra de Yavé al profeta Jeremías:'
  gun-gun: 'Ha''e ramo profeta Jeremias pe Senhor oayvu ombou:'
  ilo-ULB: Ket immay ti sao ni Yahweh kenni Jeremias a profeta a kinunana,
  kpg-kpg: Dimaadua go di God o Israel ga helekai mai
  uig-ARA: 'ئاندىن پەرۋەردىگارنىڭ سۆزى يەرەمىيا پەيغەمبەرگە كېلىپ مۇنداق دېيىلىدى:
    ــ'
  sus-sus: Na waxati Alatala naxa yi masenyi ti Annabi Yeremi bɛ,
  pon-2006: KAUN-O, Koht en Israel, eri mahsanihong ie
  jae-jae: Go Apômtaunê biŋ gêdêŋ propete Jeremia gebe
  ksd-ksd: 'Ma ra tinata kai ra Luluai i ga tadav ra propet Ieremia dari:'
  tur-YTC: 'O zaman Yahve''nin sözü peygamber Yeremya’ya geldi ve şöyle dedi:'
  grc-BRENT: Ἐρωτήσατε, καὶ ἴδετε, εἰ ἔτεκεν ἄρσεν; καὶ περὶ φόβου, ἐν ᾧ καθέξουσιν
    ὀσφὺν καὶ σωτηρίαν; διότι ἑώρακα πάντα ἄνθρωπον, καὶ αἱ χεῖρες αὐτοῦ ἐπὶ τῆς ὀσφύος
    αὐτοῦ· ἐστράφησαν πρόσωπα εἰς ἴκτερον.
  ind-AYT: Kemudian, firman TUHAN datang kepada Nabi Yeremia, katanya,
  nya-nya: Tsono Yehova anawuza mneneri Yeremiya kuti,
  hrv-hrv: 'Tada se javi riječ Jahvina proroku Jeremiji:'
  mps-mps: Tialima, Genuai Bidigo po Jeremaiabolo menama, tama Jeremaiago Jehukal
    me Sefanaiabolo pusali. Genuai Bidigo po te e tiwai dao,
  tpi-tpi: Orait Bikpela i givim tok long Jeremaia na Jeremaia i autim long Jehukal
    na Sefanaia. Tok bilong Bikpela i olsem,
  dan-1931: 'Da kom HERRENS Ord til Profeten Jeremias således:'
  vie-OVCB: 'Chúa Hằng Hữu ban sứ điệp này cho Giê-rê-mi:'
  guj-2017: પછી યહોવાહનું વચન યર્મિયા પ્રબોધકની પાસે આ પ્રમાણે આવ્યું કે,
  pon-2006A: KAUN-O, Koht en Israel, eri mahsanihong ie
  por-BRBSL: 'Então veio a palavra de Javé ao profeta Jeremias, dizendo:'
  cth-cth: Hat toteh, BAWIPA e lawk profet Jeremiah koe a pha.
  twi-twi: Na Awurade asɛm baa odiyifo Yeremia nkyɛn se,
  hlt-hlt: Te vaengah BOEIPA ol te tonghma Jeremiah taengla ha pawk tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nní mbɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: Ezɨ Ikiavɨra Itir God akam isa uan akam inigha izir gumazim Jeremaia ganɨngi,
    ezɨ an akam isa Jehukal ko Sefanaia mɨkɨri. Ikiavɨra Itir Godɨn akam kamakɨn,
  azb-azb: 'O vaxt Yeremya peyğəmbərə Rəbbin bu sözü nazil oldu:'
  eng-DBY: And the word of Jehovah came unto Jeremiah the prophet, saying,
  hin-2017: तब यहोवा का यह वचन यिर्मयाह भविष्यद्वक्ता के पास पहुँचा
  wol-KYG: 'Ba loolu amee kàddug Aji Sax ji dikkal Yonent Yàlla Yeremi, ne ko:'
  eng-YLT: 'And there is a word of Jehovah unto Jeremiah the prophet, saying:'
  eng-WYC-2017: And the word of the Lord was made to Jeremy, the prophet, and said,
  eng-WMBB: Then the LORD’s word came to the prophet Jeremiah, saying,
  urd-GVH: तब रब यरमियाह नबी से हमकलाम हुआ,
  rug-rug: 'Pa totoso asa si kamo la sa zinama te Zihova koe Zeremaea sa poropita:'
  gaz-gaz: 'Kana irratti dubbiin Waaqayyoo akkana jedhee gara Ermiyaas raajichaa dhufe:'
  fra-LSG: 'Alors la parole de l’Éternel fut adressée à Jérémie, le prophète, en ces
    mots:'
  gnn-gnn: Bala ŋayi Garraynydja waŋanana Djiramayawala bitjarrana, “Ḻakaraŋa ŋuripa
    buŋgawawa, ŋunhi Yetjippuyŋuyunydja yurru yakana nhumalanha guŋga'yun; yanana
    walala yurru marrtjina lili yulŋunydja, ga bala walala yurru roŋiyirri balayi.
  yal-yal: Nayi, Alatala yi falan ti Nabi Yeremi xa, a naxa,
  haw-1868: Alaila, hiki mai ka olelo a Iehova i ke kaula, ia Ieremia, i mai la,
  arb-NAV: 'فَأَوْحَى الرَّبُّ بِهَذِهِ النُّبُوءَةِ إِلَى إِرْمِيَا قَائِلاً:'
  ewe-ewe: Yehowa ƒe nya va na Nyagblɔɖila Yeremia be,
  eng-LEE: Then came the word of the Lord unto Jeremiah the prophet, saying,
  asm-FB: তেতিয়া যিৰিমিয়া ভাববাদীৰ ওচৰলৈ যিহোৱাৰ এই বাক্য আহিল, বোলে,
  sus-A: نَ وَشَتِ عَلَتَلَ نَشَ يِ مَسٍنيِ تِ عَننَبِ يٍرٍ مِ بّ،
  fra-SBL: 'Alors la parole de Yahvé fut adressée au prophète Jérémie, en ces termes :'
  hbo-hbo: וַֽיְהִי֙ דְּבַר־יְהוָ֔ה אֶל־יִרְמְיָ֥הוּ הַנָּבִ֖יא לֵאמֹֽר׃
  kik-kik: Hĩndĩ ĩyo ndũmĩrĩri ya Jehova ĩgĩkinyĩra Jeremia ũcio mũnabii, akĩĩrwo
    atĩrĩ,
  fra-NCL: 'Alors la parole de Yahweh fut adressée à Jérémie le prophète en ces termes :'
  cek-AK: To naah tahmaa Jeremiah khaeah Angraeng ih lok to angzoh,
  cuk-cuk: 'Bab-Jehová-gayaburba Jeremíasʼse nonikid, weyob ega sognonikid:'
  uig-CYR: 'Андин Пәрвәрдигарниң сөзи Йәрәмия пәйғәмбәргә келип мундақ дейилиди: —'
  tel-2017: అప్పుడు యెహోవా వాక్కు ప్రవక్తయైన యిర్మీయాతో ఇలా అన్నాడు,
  hat-BSA: 'Alò, pawòl SENYÈ a te vin kote Jérémie, pwofèt la e te di:'
  kos-kos: Na LEUM GOD lun Israel, El fahk nu sik
  hbo-WLC: וַֽיְהִי֙ דְּבַר־יְהוָ֔ה אֶל־יִרְמְיָ֥הוּ הַנָּבִ֖יא לֵאמֹֽר׃
  ibo-ibo: Mgbe ahụ, okwu Onyenwe anyị ruru Jeremaya onye amụma ntị sị ya,
  ory-ory: ସେତେବେଳେ ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ
    ହେଲା,
  chk-chk: Mürin, ewe Samol mi Lapalap a kapas ngeni ewe soufos Jeremaia,
  rop-rop: Afta na YAWEI, det trubala God blanga Isreil bin dalim mi
  ukr-1871: 'І надійшло слово Господнє до пророка Еремії таке:'
  deu-1951: 'Da erging das Wort des HERRN an den Propheten Jeremia, dieses Inhalts:'
  eng-JPS: 'Then came the word of the LORD unto the prophet Jeremiah, saying:'
  srp-1865: 'A rijeè Gospodnja doðe Jeremiji proroku govoreæi:'
  lug-lug: Awo ekigambo kya Mukama ne kijjira nnabbi Yeremiya nga kigamba nti,
  heb-heb: ויהי דבר יהוה אל ירמיהו הנביא לאמר׃
  ben-IRV: তখন সদাপ্রভুর বাক্য যিরমিয় ভাববাদীর কাছে এল এবং বলল,
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਯਿਰਮਿਯਾਹ ਨਬੀ ਕੋਲ ਆਇਆ ਕਿ
  mya-JVB: ထိုအခါ ထာဝရဘုရား ၏နှုတ်ကပတ် တော်သည် ပရောဖက် ယေရမိ သို့ ရောက် ၍၊
  tbg-tbg: Mintuvaro Isareri Variqa Noravano Kotiva tiriara tiharo,
  hmo-hmo: Vadaeni Lohiabada, Israela ena Dirava, be lau dekenai ia hereva, ia gwau,
  urd-urd: 'तब ख़ुदावन्द का यह कलाम यरमियाह नबी पर नाज़िल हुआ:'
  rus-SYN: 'И было слово Господне к Иеремии пророку:'
  bqc-SIM: 'Ɔ̃ Dii yã''ò Zelemiiɛ à mɛ̀:'
  tcz-CHONGTHU: Chujouvin, Pakai thusei Jeremiah heng ahunglhung in.
  mar-mar: नंतर यिर्मया संदेष्ट्याकडे परमेश्वराचे वचन आले आणि म्हणाले,
  qub-qub: 'Chaymi Tayta Diosga profëtan Jeremiasta niran:'
  bqp-bqp: Sɑɑ yerɑ Gusunɔ Isirelibɑn Yinni u Yeremi sɔ̃ɔwɑ u nɛɛ, ɑ Yudɑbɑn sinɑ
    boko wi u nun gɔrimɑ nɛn mi sɔ̃ɔwɔ ɑ nɛɛ, wee, Egibiti sunɔn tɑbu kowo be bɑ rɑɑ
    wee bu kɑ nùn somi bɑ gɔsirɔ ben temɔ.
  hat-hat: 'Lè sa a, Seyè a pale ak pwofèt Jeremi. Li di l'': -Men repons w''a voye
    bay Sedesyas:'
  eng-BSB: 'Then the word of the LORD came to Jeremiah the prophet:'
  eng-WEBPB: Then the LORD’s word came to the prophet Jeremiah, saying,
  kbq-kbq: Anante Ra Anumzamo'a kasnampa ne' Jeremaiana asamino,
  nhe-BL: 'Huan TOTECO nechnojnotzqui na, niJeremías, huan nechilhui:'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e Izaew wazar uze'eg ihewe kury. — Emume'u
    ko ma'e Zeneki Zuta wanuwihawete pe nehe kury, i'i ihewe. — Zauxiapekwer Ezit
    ywy rehe har nepyro haw rehe ur ma'e uzewyr putar Ezit pe wà nehe kury.
  eng-DRA: 'Thus saith the Lord the God of Israel: Thus shall you say to the king
    of Juda, who sent you to inquire of me: Behold the army of Pharao, which is come
    forth to help you, shall return into their own land, into Egypt.'
