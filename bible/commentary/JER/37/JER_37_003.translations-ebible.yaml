  kan-2017: ಹೀಗಿರುವಲ್ಲಿ ಅರಸನಾದ ಚಿದ್ಕೀಯನು ಶೆಲೆಮ್ಯನ ಮಗನಾದ ಯೆಹೂಕಲ, ಯಾಜಕ ಮಾಸೇಯನ ಮಗನಾದ
