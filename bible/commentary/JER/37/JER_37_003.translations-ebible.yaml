verse: JER.037.003
translations:
  mal-C: എങ്കിലും സിദെക്കീയാരാജാവ്, ശെലെമ്യാവിന്റെ മകനായ യെഹൂഖലിനെയും മയസേയാവിന്റെ
    മകനായ സെഫന്യാപുരോഹിതനെയും യിരെമ്യാപ്രവാചകന്റെ അടുക്കൽ അയച്ച്, “അങ്ങ് ഞങ്ങൾക്കുവേണ്ടി
    ഞങ്ങളുടെ ദൈവമായ യഹോവയോടു പ്രാർഥിക്കണമേ,” എന്നു പറയിച്ചു.
  deu-TKW: 'Da sandte der König Zedekia Juchal, den Sohn Selemjas, und den Priester
    Zephanja, den Sohn Masejas, zum Propheten Jeremia mit der Aufforderung: Flehe
    doch für uns zu Jahwe, unserem Gotte!'
  lin-lin: 'Mokonzi Sedesiasi atindaki Yewukali, mwana mobali ya Shelemia, mpe Nganga-Nzambe
    Sofoni, mwana mobali ya Maaseya, epai ya mosakoli Jeremi mpo ete bayebisa ye maloba
    oyo : « Nabondeli yo, bondela Yawe, Nzambe na biso, mpo na biso ! »'
  eng-LSV: And Zedekiah the king sends Jehucal son of Shelemiah, and Zephaniah son
    of Maaseiah the priest, to Jeremiah the prophet, saying, “Pray, we implore you,
    for us to our God YHWH.”
  eng-GNV: And Zedekiah the King sent Iehucal the sonne of Shelemiah, and Zephaniah
    the sonne of Maaseiah the Priest to the Prophet Ieremiah, saying, Pray now vnto
    the Lord our God for vs.
  eng-WEBSTER: And Zedekiah the king sent Jehucal the son of Shelemiah and Zephaniah
    the son of Maaseiah the priest to the prophet Jeremiah, saying, Pray now to the
    LORD our God for us.
  nhw-BL: Pero Tlanahuatijquetl Sedequías quititlanqui Jucal, icone Selemías, huan
    nopa totajtzi Sofonías, icone Maasías, para nechilhuitij ma nimotlatlajti por
    inijuanti.
  swh-ONEN: 'Hata hivyo, Mfalme Sedekia akamtuma Yehukali mwana wa Shelemia, pamoja
    na kuhani Sefania mwana wa Maaseya kwa nabii Yeremia na ujumbe huu: “Tafadhali
    utuombee kwa Bwana, Mungu wetu.”'
  bba-bba: N deemɑ sɑɑ ye sɔɔ, bɑ ǹ ɡinɑ Yeremi pirisɔm doke. U rɑ dewɑ mi u kĩ,
    win tɔmbun suunu sɔɔ. Yerɑ sinɑ boko Sedesiɑsi u Yukɑli Selemiɑn bii kɑ Sofoni
    Mɑɑseyɑn bii wi u sɑ̃ɑ yɑ̃ku kowo ɡɔrɑ win mi, bu kɑ nùn sɔ̃ u bu Gusunɔ ben Yinni
    kɑnɑ u kɑ bu nɔnu ɡeu mɛɛri.
  eng-KJVCPB: And Zedekiah the king sent Jehucal the son of Shelemiah and Zephaniah
    the son of Maaseiah the priest to the prophet Jeremiah, saying, Pray now unto
    the Lord our God for us.
  luo-luo: 'Ruoth Zedekia, kata kamano, nooro Jehukal wuod Shelemia gi jadolo Zefania
    wuod Maseya ir janabi Jeremia gi wachni: “Kiyie to lamnwa Jehova Nyasaye ma Nyasachwa.”'
  meu-meu: King Sedekia ese Iehukala Selemia bona hahelaḡa tauna Sefania Maaseia na
    peroveta tauna Ieremia dekena e siaidia lao, eto, Iehova, eda Dirava, na ai daimai
    ai ba ḡuria.
  npi-ULB: त्यसैले राजा सिदकियाह, शेलेम्याहका छोरा यहूकल र मासेयाहका छोरा सपन्याह
    पुजारीले यर्मिया अगमवक्तालाई एउटा सन्देश पठाए । तिनीहरूले यसो भने, “हाम्रा निम्ति
    परमप्रभु हाम्रा परमेश्‍वरसँग प्रार्थना गर ।”
  yor-yor: Sedekiah ọba sì rán Jehukali ọmọ Ṣelemiah àti Sefaniah ọmọ Maaseiah sí
    Jeremiah wòlíì wí pé, “Jọ̀wọ́ gbàdúrà sí Olúwa Ọlọ́run wa fún wa.”
  pes-OPCB: با وجود این، صدقیای پادشاه، یهوکل (پسر شلمیا) و صفنیای کاهن (پسر معسیا)
    را نزد من فرستاد تا از من بخواهند که برای قوم دعا کنم.
  tgl-ULB: Kaya si Haring Zedekias, at Jehucal na anak ni Selemias, at Zefanias na
    anak ni Maasias na pari ay nagpadala ng isang mensahe kay Jeremias na propeta.
    Sinabi nila, “Manalangin ka para sa amin kay Yahweh na ating Diyos.”
  cbu-NT: Ashiritaa, ndaturi nuwaa tumanarusin, nuw kamiran tputsish xiyrangina. Mishat,
    anpuritam Ijiptoshuch kurak wasundururpat Ijiptomand tsap káyarandsin, Irusarinap
    Utaáchchee tapachindamaam naataranganaya. Itaru, Kaldewshuchsha Irusarinshuchee
    iturpirangana anoo mazinarangusin, waanpeetam watsapun kanapuranganaya. Anumand
    kurak Sedekiyas tputsee Jukala sur, Seremiyasa wip, mishat apanllpanee Sofoniyasa,
    Maseyasa wip, kamachtarangiya. Jeremiyasap naapashinints. Anush kuseerus, Iyamari
    kundarareetsini kasimaam Apanllpa tsiyatancha, tángcha, tárangiya.
  hui-hui: Horo mbirungi Kini Sedegaiahanda agali kirali Selemaia igini Yahugalabi
    Masea igini loma binigo mo miaga Sebanaiabi libuhondo lalu, Libugua Yaremaia karia
    puwa au lalibu. Kini ibugua lalu ina bayale holoma̱ya biamogo bia lalu Anduane
    Homogo inanaga Ngode Datagaliwabehondo bi lahabe laya, lole pudaba, lene.
  mya-mya: ဇေ​ဒ​ကိ​မင်း​သည်​ယဇ်​ပု​ရော​ဟိတ်​များ​ဖြစ် သော ရှေ​လ​မိ​၏​သား​ယေ​ကု​လ​နှင့်
    မာ​သေ​ယ ၏​သား​ဇေ​ဖ​နိ​တို့​ကို​ငါ့​ထံ​သို့​စေ​လွှတ်​တော် မူ​သ​ဖြင့် သူ​တို့​သည်​ငါ့​အား``ငါ​တို့​နိုင်​ငံ​အ​ဖို့
    ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ထံ သို့​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ပါ'' ဟု​ပြော​ကြား
    ကြ​၏။-
  bod-N: དེ་ཡང་རྒྱལ་པོ་ཚིད་ཀི་ཡཱ་ཡིས་ཤེ་ལེམ་ཡཱའི་བུ་ཡེ་ཧུ་ཀལ་དང་། མཆོད་དཔོན་མ་ཨ་སེ་ཡཱའི་བུ་ཟེ་ཕན་ཡཱ་གཉིས་པོ་ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱའི་དྲུང་དུ་མངགས་ནས་འདི་ལྟར།
    ཁྱེད་ཀྱིས་ངེད་ཅག་གི་དོན་དུ་རང་རེའི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གསོལ་བ་འདེབས་རོགས་ཞེས་ཞུས།
  sna-sna: 'Kunyange zvakadaro, mambo Zedhekia akatuma Jehukari mwanakomana waSheremia,
    nomuprista Zefania mwanakomana waMaaseya kuna Jeremia muprofita namashoko aya:
    “Ndapota tinyengetererewo kuna Jehovha Mwari wedu.”'
  spa-BLM: 'El rey Sedequías envió al profeta Jeremías a Jehucal, hijo de Selemías,
    y a Sofonías, hijo de Maasías, el sacerdote, diciendo: “Ruega ahora por nosotros
    a Yahvé, nuestro Dios”.'
  cac-cac: 'A vin̈aj rey Sedequías chi'' ix checancot vin̈aj Jucal yuninal vin̈aj
    Selemías yed'' vin̈aj sacerdote Sofonías yuninal vin̈aj Maasías, yic tzul in yilan
    eb'' vin̈, ix yalan eb'' vin̈ d''ayin icha tic: Lesalvan̈ d''a Jehová co Diosal
    cuuj, xchi eb'' vin̈.'
  swh-ULB: Kwa hiyo Mfalme Sedekia, Yehukali mwana wa Shelemia, na Zefania mwana wa
    Maaseia kuhani alituma ujumbe kwa Yeremia nabii. Walisema, “Omba kwa niaba kwa
    Yahwe Mungu wetu.”
  bel-bel: 'Цар Сэдэкія паслаў Егухала, сына Сэлэміі, і Сафонію, сына Маасэевага,
    сьвятара, да Ераміі прарока сказаць: «памаліся за нас Госпаду Богу нашаму».'
  deu-ELBBK: 'Und der König Zedekia sandte Jehukal, den Sohn Schelemjas, und Zephanja,
    den Sohn Maasejas, den Priester, zu dem Propheten Jeremia und ließ ihm sagen:
    Bete doch für uns zu dem HERRN, unserem Gott!'
  mbb-OT: Ne midsuǥù ni Hadì Zedekia si Jehucal he anak ni Shelemia wey is memumuhat
    he si Zefanias he anak ni Maasea he medhendiyà te ki Jeremias he ebpeneuven, ne
    hengyui zan sikandin he mebpengemuyù diyà te Nengazen he Megbevayè dan para kandan.
  mal-2015: 'സിദെക്കീയാരാജാവു ശെലെമ്യാവിന്റെ മകനായ യെഹൂഖലിനെയും മയസേയാവിന്റെ മകനായ
    സെഫന്യാപുരോഹിതനെയും യിരെമ്യാപ്രവാചകന്റെ അടുക്കൽ അയച്ചു: നീ നമ്മുടെ ദൈവമായ യഹോവയോടു
    ഞങ്ങൾക്കുവേണ്ടി പക്ഷവാദം കഴിക്കേണം എന്നു പറയിച്ചു.'
  rmc-rmc: 'Ale o kraľis Cidkijah bičhaďa le Jehuchal, le Šelemijoskre čhas, the le
    rašas le Cefanjah, le Maasejoskre čhas, ko prorokos Jeremijaš a phende leske:
    „Modľin tut vaš amende ko RAJ, ke amaro Del!“'
  pes-OPV: 'و صدقیا پادشاه، یهوکل بن شلمیا و صفنیا ابن معسیا کاهن را نزد ارمیای نبی
    فرستاد که بگویند: «نزد یهوه خدای ما به جهت مااستغاثه نما.»'
  ron-1924: 'Ымпэратул Зедекия а тримис пе Иукал, фиул луй Шелемия, ши пе Цефания,
    фиул луй Маасея, преотул, ла пророкул Иеремия, сэ-й спунэ: „Мижлочеште пентру
    ной ла Домнул Думнезеул ностру!”'
  ben-OBCV: 'তবুও, রাজা সিদিকিয়, শেলেমিয়ের পুত্র যিহূখলকে, মাসেয়ের পুত্র যাজক সফনিয়কে,
    এই বার্তা দিয়ে ভাববাদী যিরমিয়ের কাছে প্রেরণ করলেন: “অনুগ্রহ করে আপনি, আমাদের
    ঈশ্বর সদাপ্রভুর কাছে আমাদের জন্য প্রার্থনা করুন।”'
  som-som: Oo Boqor Sidqiyaah wuxuu Nebi Yeremyaah u soo diray Yehuukal ina Shelemyaah,
    iyo Sefanyaah ina wadaadka Macaseeyaah, oo wuxuu ku soo yidhi, Bal Rabbiga Ilaaheenna
    ah noo bari.
  lat-VUC: 'Et misit rex Sedecias Juchal filium Selemiæ, et Sophoniam filium Maasiæ,
    sacerdotem, ad Jeremiam prophetam, dicens: Ora pro nobis Dominum Deum nostrum.'
  eng-ASVBT: And Zedekiah the king sent Jehucal the son of Shelemiah, and Zephaniah
    the son of Maaseiah, the priest, to the prophet Jeremiah, saying, Pray now unto
    Jehovah our God for us.
  ita-1885: 'Or il re Sedechia mandò Iucal, figliuolo di Selemia; e Sefania, figliuolo
    di Maaseia, sacerdote, al profeta Geremia, per dirgli: Deh! fa'' orazione per
    noi al Signore Iddio nostro.'
  eng-LXXUP: 'For, behold, the days come, saith the Lord, when I will bring back the
    captivity of my people Israel and Judah, said the Lord: and I will bring them
    back to the land which I gave to their fathers, and they shall be lords of it.'
  eng-ULB: So King Zedekiah, Jehukal son of Shelemiah, and Zephaniah son of Maaseiah
    the priest sent a message to Jeremiah the prophet. They said, “Pray on our behalf
    to Yahweh our God.”
  spa-VBL: 'Sin embargo, el rey Sedequías envió a Jehucal hijo de Selemías y el sacerdote
    Sofonías, hijo de Maasías, al profeta Jeremías con el mensaje: “¡Por favor, ruega
    al Señor nuestro Dios por nosotros!”'
  fra-_FOB: 'Toutefois le roi Sédécias envoya Jéhucal, fils de Shélémia, et Sophonie,
    fils de Maaséja, le sacrificateur, vers Jérémie, le prophète, pour lui dire: Intercède
    pour nous auprès de l''Éternel, notre Dieu.'
  mal-mal: 'സിദെക്കീയാരാജാവ് ശെലെമ്യാവിന്റെ മകനായ യെഹൂഖലിനെയും മയസേയാവിന്റെ മകനായ
    സെഫന്യാപുരോഹിതനെയും യിരെമ്യാപ്രവാചകന്റെ അടുക്കൽ അയച്ചു: “നീ നമ്മുടെ ദൈവമായ യഹോവയോട്
    ഞങ്ങൾക്കുവേണ്ടി പ്രാർത്ഥിക്കണം” എന്ന് പറയിച്ചു.'
  urd-GVR: Ek din Sidqiyāh Bādshāh ne Yahūkal bin Salamiyāh aur imām Safaniyāh bin
    Māsiyāh ko Yarmiyāh ke pās bhejā tāki wuh guzārish kareṅ, “Mehrbānī karke Rab
    hamāre Ḳhudā se hamārī shafā'at kareṅ.”
  suz-BL: मो हना यो पिप सिदकीयाहम शेलेम्‍याह आ तौ येहुकल नु मासेयाह आ तौ चढ़ेब सेफन्‍याह
    आस कली परमप्रभु यावे आ लोव़ पाइब येरमीया आ बाक्‍तीकेम “आंइ पर्बम इं परमप्रभु यावे
    नु पुंइशा गेने” देंथ, मुर सोइक्‍ताक्‍व। येरमीया ७:१६; येरमीया ४२:२
  eng-NOY: And Zedekiah the king sent Jehucal, the son of Shelemiah, and Zephaniah,
    the son of Maaseiah the priest, to Jeremiah the prophet, saying, “Pray now to
    Jehovah our God for us.”
  ita-1927: 'Il re Sedekia mandò Jehucal, figliuolo di Scelemia, e Sofonia, figliuolo
    di Maaseia, il sacerdote, dal profeta Geremia, per dirgli: “Deh, prega per noi
    l’Eterno, l’Iddio nostro”.'
  ckb-ckb: 'جا سدقیای پاشا یەهوخەلی کوڕی شەلەمیاهو و سەفەنیای کوڕی مەعسێیاهوی کاهینی
    بۆ لای یەرمیای پێغەمبەر نارد و گوتی: «تکایە لە پێناوی ئێمە لە یەزدانی پەروەردگارمان
    بپاڕێوە.»'
  eng-BBE: And Zedekiah the king sent Jehucal, the son of Shelemiah, and Zephaniah,
    the son of Maaseiah the priest, to the prophet Jeremiah, saying, Make prayer now
    to the Lord our God for us.
  kan-OKCV: ಅರಸನಾದ ಚಿದ್ಕೀಯನು ಶೆಲೆಮ್ಯನ ಮಗನಾದ ಯೆಹೂಕಲನನ್ನೂ, ಯಾಜಕನಾದ ಮಾಸೇಯನ ಮಗನಾದ ಚೆಫನ್ಯನನ್ನೂ,
    ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನ ಬಳಿಗೆ ಕಳುಹಿಸಿ, “ನಮಗೋಸ್ಕರ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಪ್ರಾರ್ಥಿಸು,”
    ಎಂದು ಹೇಳಿಸಿದನು.
  tam-2017: 'சிதேக்கியா ராஜாவோவெனில், செலேமியாவின் மகனாகிய யூகாலையும், மாசெயாவின்
    மகனாகிய செப்பனியா என்னும் ஆசாரியனையும் எரேமியா தீர்க்கதரிசியிடத்தில் அனுப்பி:
    நீ நம்முடைய தேவனாகிய யெகோவாவை நோக்கி: எங்களுக்காக விண்ணப்பம் செய்யவேண்டும் என்று
    சொல்லச் சொன்னான்.'
  spa-RV-1909: 'Y envió el rey Sedechîas á Jucal hijo de Selemías, y á Sephanías hijo
    de Maasías sacerdote, para que dijesen al profeta Jeremías: Ruega ahora por nosotros
    á Jehová nuestro Dios.'
  ron-BTF: 'Și împăratul Zedechia a trimis pe Iucal, fiul lui Șelemia, și pe Țefania,
    fiul lui Maaseia, preotul, la profetul Ieremia, spunând: Roagă-te acum DOMNULUI
    Dumnezeului nostru pentru noi.'
  eng-WEBP: Zedekiah the king sent Jehucal the son of Shelemiah and Zephaniah the
    son of Maaseiah, the priest, to the prophet Jeremiah, saying, “Pray now to the
    LORD our God for us.”
  eng-FBV: However, King Zedekiah sent Jehucal son of Shelemiah and Zephaniah the
    priest, son of Maaseiah, to Jeremiah the prophet with the message, “Please pray
    to the Lord our God for us!”
  nld-1939: 'Niettemin zond koning Sedekias eens Jehoekal, den zoon van Sjelemja,
    en den priester Sefanjáhoe, den zoon van Maäseja, naar den profeet Jeremias met
    het verzoek: Bid voor ons tot Jahweh, onzen God!'
  nch-BL: Pero Tanahuatijquet Sedequías quititanqui Jucal, icone Selemías, huan nopa
    totajtzi Sofonías, icone Maasías, para techilhuitij ma nimotatajti por inijuanti.
  vie-1934: 'Vua Sê-đê-kia sai Giê-hu-can, con trai Sê-lê-mia, và Sô-phô-ni, con trai
    thầy tế lễ Ma-a-sê-gia, đến cùng tiên tri Giê-rê-mi mà nói rằng: Xin vì chúng
    tôi cầu Giê-hô-va Đức Chúa Trời chúng ta.'
  hin-CV: 'फिर भी, राजा सीदकियाहू ने शेलेमियाह के पुत्र यहूकुल को तथा मआसेइयाह के
    पुत्र पुरोहित ज़ेफनियाह को भविष्यद्वक्ता येरेमियाह के पास इस अनुरोध के साथ भेजा:
    “कृपा कर याहवेह हमारे परमेश्वर से हमारे लिए बिनती कीजिए.”'
  spa-BES: 'Entonces el rey Sedequías envió a Jucal, el hijo de Selemías, y a Sofonías,
    hijo del sacerdote de Maasías, al profeta Jeremías, diciendo: Hagan ahora oración
    al SEÑOR, nuestro Dios.'
  tdx-tdx: 'Nirahe’ i Tsidkia mpankaja t’Iehokale ana’ i Selemia naho i Tsefania mpisoroñe
    ana’ i Maasaia am’ Iirmeà mpitoky nanao ty hoe: Ehe, halalio ho anay t’Iehovà
    Andrianañaharentika.'
  tha-KJV: กษัตริย์​เศเดคียาห์ทรงใช้เยฮูคั​ลบ​ุตรชายเชเลมิยาห์ และเศฟันยาห์​ปุ​โรหิ​ตบ​ุตรชายมาอาเสอาห์​ให้​ไปยังเยเรมีย์​ผู้​พยากรณ์
    กล่าวว่า “ขออธิษฐานต่อพระเยโฮวาห์พระเจ้าของเราเผื่อเรา”
  por-BR-2018: 'Porém o rei Zedequias mandou a Jucal filho de Selemias, e a Sofonias
    filho de Maaseias sacerdote, para que dissessem ao profeta Jeremias: Roga agora
    por nós ao SENHOR nosso Deus.'
  deu-ELO: 'Und der König Zedekia sandte Jehukal, den Sohn Schelemjas, und Zephanja,
    den Sohn Maasejas, den Priester, zu dem Propheten Jeremia und ließ ihm sagen:
    Bete doch für uns zu Jehova, unserem Gott!'
  eng-WYC-2018: And king Zedekiah sent Jehucal, the son of Shelemiah, and Zephaniah,
    the priest, the son of Maaseiah, to Jeremy, the prophet, and said, Pray thou for
    us our Lord God. (And King Zedekiah sent Jehucal, the son of Shelemiah, and Zephaniah,
    the priest, the son of Maaseiah, to the prophet Jeremiah, and said, Pray thou
    for us to the Lord our God.)
  epo-epo: 'Tamen la reĝo Cidkija sendis Jehuĥalon, filon de Ŝelemja, kaj Cefanjan,
    filon de la pastro Maaseja, al la profeto Jeremia, por diri: Preĝu, mi petas,
    por ni al la Eternulo, nia Dio.'
  uig-PIN: 'Padixaⱨ Zǝdǝkiya Xǝlǝmiyaning oƣli Yǝⱨukalni ⱨǝm kaⱨin Maaseyaⱨning oƣli
    Zǝfaniyani Yǝrǝmiya pǝyƣǝmbǝrning yeniƣa ǝwǝtip uningƣa: «Pǝrwǝrdigar Hudayimizƣa
    biz üqün dua ⱪilƣaysǝn» — degüzdi'
  beo-beo: 'Yuda hina bagade Sedegaia da Yihuga:le (Sielemaia egefe) amola gobele
    salasu dunu Sefanaia (Ma:iasia egefe) amo nama na da ninia fi fidima:ne, Hina
    Godema sia:ne gadoma:ne sia:musa: asunasi.'
  tpi-OTNT: Wanpela taim King Sedekaia i salim Jehukal, pikinini bilong Selemia, na
    pris Sefanaia, pikinini bilong Masea, i go lukim profet Jeremaia na tokim em olsem,
    “King i laik bai yu prea long God, Bikpela bilong yumi, na askim em long helpim
    yumi olgeta long i stap gut.”
  hau-SA: Sai sarki Zedekiya ya aiki Yehukal ɗan Shelemiya tare da firist nan Zefaniya
    ɗan Ma’asehiya da wannan saƙo cewa, “Ina roƙonka ka yi addu’a ga Ubangiji Allahnmu
    saboda mu.”
  uig-LAT: 'Padishah Zedekiya Shelemiyaning oghli Yehukalni hem kahin Maaséyahning
    oghli Zefaniyani Yeremiya peyghemberning yénigha ewetip uninggha: «Perwerdigar
    Xudayimizgha biz üchün dua qilghaysen» — dégüzdi'
  nde-nde: Kodwa uZedekhiya inkosi, wathuma uJehukhali indodana kaShelemiya lomphristi
