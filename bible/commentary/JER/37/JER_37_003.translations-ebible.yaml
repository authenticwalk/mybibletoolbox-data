  mdy-ETH: ካኣቲ፥ ሴዴቂያሴ ሼሌሚያ ናኣዚ ሁካሌና ማዒያ ናኣዚ ቄኤሳሢ ሶፖኒያሴና ታ ኮይላ ዳኪ፦ «ኑ ዴሮ ዛሎ ኑኡኮ ፆኦዛሢ
