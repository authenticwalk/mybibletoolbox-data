  tbz-SIM: 'Bɑ́ nɛ̀ mɛmmɛ kòo kpɑ̀ɑ̀tì Sedesiɑ tɔ̃ Sedemiɑ birɛ Yukɑɑri nɛ̀ ikuɔ́
