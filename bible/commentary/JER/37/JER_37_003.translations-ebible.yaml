  gaz-gaz: Taʼus Zedeqiyaa mootichi, “Maaloo Waaqayyo Waaqa keenya nuu kadhadhu” jedhee
    Yehuukal ilma Shelemiyaatii fi Sefaaniyaa lubicha ilma Maʼaseyaa gara Ermiyaas
    raajichaatti erge.
  fra-LSG: 'Le roi Sédécias envoya Jucal, fils de Schélémia, et Sophonie, fils de
    Maaséja, le sacrificateur, vers Jérémie, le prophète, pour lui dire: Intercède
    en notre faveur auprès de l’Éternel, notre Dieu.'
  gnn-gnn: Ga ŋayinydja ŋunhi buŋgawanydja yana dhäwu' warray djuy'yurruna nhanŋu
    Djiramayawu, waŋana yukurrana bitjarra warray, “Bukumirriyaŋa ŋanapurruŋgu nhe
    yurru ŋe! Waŋiya Godnha, märr ŋayi yurru walŋakuma ŋanapurrunha.”
  yal-yal: Anu, na waxatini Manga Sedeki bata yi Selemiyaa dii xɛmɛn Yehukali nun
    saraxaraliin Maaseya dii xɛmɛn Sofoni xɛ a faladeni Nabi Yeremi xa, a naxa, “Alatala
    en ma Ala maxandi nxu xa.”
  haw-1868: A hoouna ae la o Zedekia, ke alii ia Iehukala, ke keiki a Selemia, a me
    Zepania, ke keiki a Maaseia ke kahuna, io Ieremia la, i ae la, E pule oe ia Iehova,
    i ko kakou Akua, no kakou.
  arb-NAV: 'وَبَعَثَ الْمَلِكُ صِدْقِيَّا يَهُوخَلَ بْنَ شَلَمْيَا، وَصَفَنْيَا بْنَ
    مَعْسِيَّا الْكَاهِنَ إِلَى إِرْمِيَا النَّبِيِّ قَائِلاً: «تَضَرَّعْ إِلَى الرَّبِّ
    إِلَهِنَا مِنْ أَجْلِنَا»،'
  ewe-ewe: 'Ke hã la, Fia Zedekia dɔ Yehukal, Selemia ƒe vi kple nunɔla Zefania, Maaseya
    vi ɖo ɖe Nyagblɔɖila Yeremia gbɔ be woagblɔ nɛ be: “Míeɖe kuku, do gbe ɖa na Yehowa
    míaƒe Mawu la ɖe mía ta.”'
  eng-LEE: And king Zedekiah sent Jehuchal the son of Shelemyah and Zephanyahu the
    son of Ma'asseyah the priest unto Jeremiah the prophet, saying, Pray now in our
    behalf unto the Lord our God.
  asm-FB: গতিকে চিদিকিয়া ৰজাই চেলেমিয়াৰ পুত্ৰ যিহূখলক আৰু মাচেয়াৰ পুত্ৰ চফনিয়া
    পুৰোহিতক যিৰিমিয়া ভাববাদীৰ ওচৰলৈ পঠিয়াই দি ক’লে, “তুমি অনুগ্ৰহ কৰি আমাৰ ঈশ্বৰ
    যিহোৱাৰ আগত আমাৰ বাবে প্ৰাৰ্থনা কৰা।”
  sus-A: سٍدٍكِيَ نَشَ سٍلٍمِيَ شَ دِ يٍهُكَلَ نُن مَاسٍيَ شَ دِ سٍقَنِيَ شّي عَننَبِ
    يٍرٍ مِ يِرٍ عَ قَلَقٍ رَ، «مُشُ مَرِفِ عَلَتَلَ مَشَندِ مُشُ بّ.»
  fra-SBL: 'Le roi Sédécias envoya Jehucal, fils de Shelemia, et Sophonie, fils de
    Maaséja, le prêtre, au prophète Jérémie, pour lui dire : « Priez maintenant Yahvé
    notre Dieu pour nous. »'
  hbo-hbo: וַיִּשְׁלַח֩ הַמֶּ֨לֶךְ צִדְקִיָּ֜הוּ אֶת־יְהוּכַ֣ל בֶּן־שֶֽׁלֶמְיָ֗ה וְאֶת־צְפַנְיָ֤הוּ
    בֶן־מַֽעֲשֵׂיָה֙ הַכֹּהֵ֔ן אֶל־יִרְמְיָ֥הוּ הַנָּבִ֖יא לֵאמֹ֑ר הִתְפַּלֶּל־נָ֣א
    בַעֲדֵ֔נוּ אֶל־יְהוָ֖ה אֱלֹהֵֽינוּ׃
  kik-kik: 'Nake Mũthamaki Zedekia agĩtũma Jehukali mũrũ wa Shelemia marĩ na Zefania
    mũrũ wa Maaseia ũrĩa mũthĩnjĩri-Ngai mathiĩ kũrĩ Jeremia ũcio mũnabii, mamũtwarĩre
    ndũmĩrĩri ĩno: “Twagũthaitha ũtũhooere kũrĩ Jehova, Ngai witũ.”'
  fra-NCL: 'Le roi Sédécias envoya Juchal, fils de Sélémias, et Sophonie, fils de
    Maasias, le prêtre, vers Jérémie le prophète, pour lui dire : « Intercède donc
    pour nous auprès de Yahweh, notre Dieu. »'
  cek-AK: Zedekiah siangpahrang mah, Shelemiah capa Jehukal hoi Maaseiah capa qaima
    Zephaniah to tahmaa Jeremiah khaeah patoeh; tahmenhaih hoiah aicae Angraeng Sithaw
    khaeah kaicae han vaihi lawk na thui paeh, tiah a naa o.
  cuk-cuk: 'Degi, Rey-Sedequías, Selemías-machi-Jucal dule-irwa-Bab-Dummadse-goled-Sofoníasʼbo
    Bab-Dummad-gayaburba-barsoged-Jeremíasʼse barmisad. Sofoníasʼde Maasías-machid.
    Jeremíasʼga weyob sogdapmalad: “Anmar-ular be, anmar-Bab-Dummad-Jehováʼse be anmarga
    gole.”'
  uig-CYR: 'Падиша Зәдәкия Шәләмияниң оғли Йәһукални һәм каһин Маасеяһниң оғли Зәфанияни
    Йәрәмия пәйғәмбәрниң йениға әвәтип униңға: «Пәрвәрдигар Худайимизға биз үчүн дуа
    қилғайсән» — дегүзди'
  tel-2017: రాజైన సిద్కియా షెలెమ్యా కొడుకు యెహుకలునూ, యాజకుడైన మయశేయా కొడుకు జెఫన్యానూ,
    ప్రవక్త అయిన యిర్మీయా దగ్గరికి పంపి “మా పక్షంగా మన దేవుడైన యెహోవాకు ప్రార్థన చెయ్యి,”
    అని అన్నారు.
  hat-BSA: 'Men wa Sédécias te voye Jucal, fis a Schélémia a, ak Sophonie, fis a Maaséja
    a, kote Jérémie, pwofèt la. Li te di: “Souple, priye a SENYÈ a, Bondye nou an,
    pou nou menm.”'
  kos-kos: Tokosra Zedekiah el supwalma Jehucal wen natul Shelemiah, ac mwet tol Zephaniah
    wen natul Maaseiah, in siyuk sik in aol mutunfacl sesr in pre nu sin LEUM GOD
    lasr.
  hbo-WLC: וַיִּשְׁלַח֩ הַמֶּ֨לֶךְ צִדְקִיָּ֜הוּ אֶת־יְהוּכַ֣ל בֶּן־שֶֽׁלֶמְיָ֗ה וְאֶת־צְפַנְיָ֤הוּ
    בֶן־מַֽעֲשֵׂיָה֙ הַכֹּהֵ֔ן אֶל־יִרְמְיָ֥הוּ הַנָּבִ֖יא לֵאמֹ֑ר הִתְפַּלֶּל־נָ֣א
    בַעֲדֵ֔נוּ אֶל־יְהוָ֖ה אֱלֹהֵֽינוּ׃
  ibo-ibo: Zedekaya bụ eze, ziri Jehukal nwa Shelemaya, na Zefanaya onye nchụaja,
    bụ nwa Maaseia ozi sị ha, jekwuru Jeremaya onye amụma gwa ya okwu sị, “Biko, kpeere
    anyị ekpere, rịọrọ anyị Onyenwe anyị Chineke anyị arịrịọ.”
  ory-ory: ପୁଣି, ସିଦିକୀୟ ରାଜା ଶେଲିମୀୟର ପୁତ୍ର ଯିହୁଖଲକୁ ଓ ମାସେୟର ପୁତ୍ର ସଫନୀୟ ଯାଜକକୁ
    ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ ନିକଟକୁ ପଠାଇ କହିଲା, “ବିନୟ କରୁଅଛୁ, ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ପାଇଁ ପ୍ରାର୍ଥନା କର।”
  chk-chk: Iwe, ewe king Setekia a tinala Jehukal nöün Selemia we mwän me ewe souasor
    Sefania nöün Maseia we mwän ren ewe soufos Jeremaia o üreni, “Kopwe iotek fän
    item ngeni ewe Samol mi Lapalap äm we Kot.”
  rop-rop: Wal King Sedakaiya bin jandim Jehukal, det san blanga Shelemaiya, en det
    serramonimen neim Sefanaiya, det san blanga Meiseiya blanga askim mi blanga prei
    langa YAWEI blanga ola pipul.
  ukr-1871: 'І послав царь Седекія Елухала Селемієнка та сьвященника Софонїю Маасеєнка
    до пророка Еремії, щоб йому сказали: Благай за нас Господа, Бога нашого.'
  deu-1951: 'Und der König Zedekia sandte Jehuchal, den Sohn Selemjas, und den Priester
    Zephanja, den Sohn Maasejas, zu dem Propheten Jeremia und ließ ihm sagen: Bete
    doch für uns zum HERRN, unserm Gott!'
  eng-JPS: 'And Zedekiah the king sent Jehucal the son of Shelemiah, and Zephaniah
    the son of Maaseiah the priest, to the prophet Jeremiah, saying: ''Pray now unto
    the LORD our God for us.'''
  srp-1865: 'I posla car Sedekija Jeuhala sina Selemijina, i Sofoniju sina Masijina
    sveštenika k Jeremiji proroku, te mu rekoše: pomoli se za nas Gospodu Bogu našemu.'
  lug-lug: Wabula kabaka Zeddekiya n’atuma Yekukaali mutabani wa Seremiya ne Zeffaniya
    mutabani wa Maaseya kabona eri nnabbi Yeremiya, bamutegeeze nti, “Tusabire eri
    Mukama Katonda waffe.”
  heb-heb: וישלח המלך צדקיהו את יהוכל בן שלמיה ואת צפניהו בן מעשיה הכהן אל ירמיהו
    הנביא לאמר התפלל נא בעדנו אל יהוה אלהינו׃
  ben-IRV: তাই রাজা সিদিকিয় শেলিমিয়ের ছেলে যিহূখল ও মাসেয়ের ছেলে যাজক সফনিয়কে
    এই বার্তা দিয়ে যিরমিয়ের কাছে পাঠালেন। তারা বললেন, “আমাদের জন্য আমাদের ঈশ্বর
    সদাপ্রভুর কাছে প্রার্থনা করুন।”
  pan-pan: ਤਾਂ ਸਿਦਕੀਯਾਹ ਰਾਜਾ ਨੇ ਸ਼ਲਮਯਾਹ ਦੇ ਪੁੱਤਰ ਯਹੂਕਲ ਨੂੰ ਅਤੇ ਮਆਸੇਯਾਹ ਦੇ ਪੁੱਤਰ ਸਫ਼ਨਯਾਹ
    ਜਾਜਕ ਨੂੰ ਯਿਰਮਿਯਾਹ ਨਬੀ ਕੋਲ ਭੇਜਿਆ ਕਿ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਅੱਗੇ ਸਾਡੇ ਲਈ ਪ੍ਰਾਰਥਨਾ
    ਕਰੀਂ
  mya-JVB: တရံရောအခါဇေဒကိ မင်းကြီး သည်၊ ရှေလမိ သား ယေဟုကလ နှင့် ယဇ်ပုရောဟိတ် မာသေယ
    သား ဇေဖနိ တို့ကို ပရောဖက် ယေရမိ ထံ သို့ စေလွှတ် ၍ ၊ ငါ တို့ အဘို့ ငါ တို့ဘုရား
    သခင်ထာဝရဘုရား အား ဆုတောင်း ပါလော့ဟု မှာ လိုက်၏။
  tbg-tbg: Vo enta King Sedekaiava Selemiara maaqu Jehukaliravata, Kotira kaiqa vara
    amite vau vaiintira Maseaara maaqu Sefanaiaravata, vara komanta vitanta te vaunanaini
    aninte tiha, King Sedekaiava ariara tiharo, Tinavuara irihara Nora Kotira tinavu
    Variqa aarama timitairaro viva tinavu kahaqiarire tivo, tura.
  hmo-hmo: King Sedekaia ese Iehukala Selemaia bona hahelagaia tauna Sepanaia Maseaia
    ia siaia, lau Ieremia idia nanadaia, idia gwau, “King Sedekaia ia ura oi ese Lohiabada,
    iseda Dirava do oi noia, iseda tano dainai.”
  urd-urd: और सिदक़ियाह बादशाह ने यहूकल — बिन सलमियाह और सफ़नियाह — बिन — मासियाह
    काहिन के ज़रिए' यरमियाह नबी को कहला भेजा कि अब हमारे लिए ख़ुदावन्द हमारे ख़ुदा
    से दुआ कर।
  rus-SYN: 'Царь Седекия послал Иегухала, сына Селемии, и Софонию, сына Маасеи, священника,
    к Иеремии пророку сказать: помолись о нас Господу Богу нашему.'
  bqc-SIM: 'Ɔ̃ Zedekia Selemia nɛ́ Yehukali ń sa''ona Zefania, Maasea nɛ́o zĩ̀ ãnabi
    Zelemiiwa aa mɛ̀: Wabikɛwɛ̃ɛ Dii wá Luawa.'
  tcz-CHONGTHU: Ahijeng vang chun, Zedekiah lengpan, Shelemiah chapa Jehucal leh Maaseiah
    chapa Zephaniah thempupa chu Jeremiah henga asol in, “Keiho din, Pakai i-Pathen’u
    henga, neitaopih un,” agatisah in ahi.
  mar-mar: म्हणून राजा सिद्कीयाने शलेम्याचा मुलगा यहूकल व मासेया याजकाचा मुलगा सफन्या
    ह्यांना पाठवून यिर्मया संदेष्ट्याकडे निरोप सांगितला. ते म्हणाले, “तू, आमच्यावतीने
    परमेश्वर आमचा देव याच्याजवळ प्रार्थना कर.”
  qub-qub: 'Ray Sedequiasga Selemiaspa wamran Jucaltawan Maasiaspa wamran cüra Sofoniasta
    cacharan profëta Jeremías cajman. Jeremiasta niran: «Tayta Diosninchïta mañacuy
    ari nogacunata yanapämänanpaj» nir.'
  bqp-bqp: N deemɑ sɑɑ ye sɔɔ, bɑ ǹ ginɑ Yeremi pirisɔm doke. U rɑ dewɑ mi u kĩ,
    win tɔmbun suunu sɔɔ. Yerɑ sinɑ boko Sedesiɑsi u Yukɑli Selemiɑn bii kɑ Sofoni
    Mɑɑseyɑn bii wi u sɑ̃ɑ yɑ̃ku kowo gɔrɑ win mi, bu kɑ nùn sɔ̃ u bu Gusunɔ ben Yinni
    kɑnɑ u kɑ bu nɔnu geu mɛɛri.
  hat-hat: Men, wa Sedesyas te voye Jewoukal, pitit Chelemya, ak Sefanya, prèt la,
    pitit Maseja, bò kot pwofèt Jeremi pou mande l' lapriyè Seyè a, Bondye yo a, pou
    yo tout.
  eng-BSB: Yet King Zedekiah sent Jehucal son of Shelemiah and Zephaniah the priest,
    the son of Maaseiah, to Jeremiah the prophet with the message, “Please pray to
    the LORD our God for us!”
  eng-WEBPB: Zedekiah the king sent Jehucal the son of Shelemiah and Zephaniah the
    son of Maaseiah, the priest, to the prophet Jeremiah, saying, “Pray now to the
    LORD our God for us.”
  kbq-kbq: Hagi kini ne' Zedekaia'a mago zupa Selemia nemofo Jehukaline Ma'aseia nemofo
    pristi ne' Zefanianena huznanteno, kasnampa ne' Jeremaiana amanage huta ome asami'o.
    Muse hugantoanki Ra Anumzana tagri Anumzamofontega nunamu hugeno taza hino huta
    ome asami'o.
  nhe-BL: Pero Tlanahuatijquetl Sedequías quititlanqui Jucal, icone Selemías, huan
    nopa totajtzi Sofonías, icone Maasías, para nechilhuitij ma nimomaijto ininpampa
    yajuanti.
  gub-BL: 'Tuwihawete Zeneki umur kar amo awa ihewe wamuze''eg kar pà wà kury: Zukaw
    Xeremi ta''yr, Xaxeto Xoponi Mazez ta''yr. Uze''eg nezewe ihewe wà. — Aze ikatu
    newe, Zeremi, eze''eg Tupàn pe urepyro àwàm henoz pà izupe nehe, i''i ihewe wà.'
  eng-DRA: 'And king Sedecias sent Juchal the son of Selemias, and Sophonias the son
    of Maasias the priest to Jeremias the prophet, saying: Pray to the Lord our God
    for us.'
