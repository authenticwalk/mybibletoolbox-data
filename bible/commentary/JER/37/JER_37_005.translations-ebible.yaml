verse: JER.037.005
translations:
  mal-C: ഈ ഘട്ടത്തിൽ ഫറവോന്റെ സൈന്യം ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെട്ടിരുന്നു; അവരെക്കുറിച്ചുള്ള
    വാർത്ത ജെറുശലേമിന് ഉപരോധം ഏർപ്പെടുത്തിയിരുന്ന ബാബേല്യർ കേട്ടപ്പോൾ അവർ ജെറുശലേമിൽനിന്നു
    പിൻവാങ്ങി.
  deu-TKW: inzwischen war die Heeresmacht des Pharao aus Ägypten aufgebrochen, und
    als die Chaldäer, die Jerusalem belagerten, die Kunde davon vernahmen, sahen sie
    sich genötigt, die Belagerung von Jerusalem aufzuheben.
  lin-lin: Tango basoda ya Babiloni, oyo bazingelaki engumba Yelusalemi bayokaki sango
    ete basoda ya Faraon babimi na Ejipito, batikaki kozingela Yelusalemi.
  eng-LSV: and the force of Pharaoh has come out of Egypt, and the Chaldeans who are
    laying siege against Jerusalem hear their report, and go up from off Jerusalem.
  eng-GNV: 'Then Pharaohs hoste was come out of Egypt: and when the Caldeans that
    besieged Ierusalem, heard tidings of them, they departed from Ierusalem)'
  eng-WEBSTER: 'Then Pharaoh''s army had come from Egypt: and when the Chaldeans that
    besieged Jerusalem heard tidings of them, they departed from Jerusalem.'
  nhw-BL: Huan ipan nopa tonali isoldados nopa faraón catli itoca Hofra hualajque
    tlen tlali Egipto huan monextijque ica tlani tlen tlali Judá para quimanahuise
    altepetl Jerusalén. Huan huajca nopa soldados tlen tlali Babilonia mijcuinijque
    ipan altepetl Jerusalén huan yajque quinhuilanatoj nopa soldados tlen tlali Egipto.
  swh-ONEN: Jeshi la Farao lilikuwa limetoka Misri, nao Wakaldayo waliokuwa wameuzunguka
    Yerusalemu kwa majeshi waliposikia taarifa kuhusu jeshi hilo walijiondoa Yerusalemu.
  bba-bba: Sɑɑ yerɑ Bɑbiloniɡibu bɑ Yerusɑlɛmu tɑrusi. Ye bɑ nuɑ mɑ Eɡibiti sunɔn
    tɑbu kowobu bɑ Yerusɑlɛmuɡii be somiru sisi, yerɑ bɑ yɑrinɑ bɑ doonɑ min di.
  eng-KJVCPB: 'Then Pharaoh’s army was come forth out of Egypt: and when the Chaldeans
    that besieged Jerusalem heard tidings of them, they departed from Jerusalem.'
  luo-luo: Jolwenj Farao ne osewuok oa Misri, kendo ka jo-Babulon mane gero pidhe
    kolworo Jerusalem nowinjo wach mar biro margi, ne gidar gia Jerusalem.
  meu-meu: Farao ena tuari oreana na Aigupto amo vada e raka lasi; bena Kaldea taudia,
    Ierusalem e daia heḡeḡe oreana, ese haridia e kamonai negana ai, idia na Ierusalem
    amo e raka oho.
  npi-ULB: फारोको सेना मिश्रदेशबाट आयो, र यरूशलेमलाई घेराबन्दी गर्ने कल्दीहरूले तिनीहरूका
    बारेमा खबर सुने र यरूशलेम छाडे ।
  yor-yor: Àwọn ọmọ-ogun Farao ti jáde kúrò nílẹ̀ Ejibiti àti nígbà tí àwọn ará Babeli
    tó ń ṣàtìpó ní Jerusalẹmu gbọ́ ìròyìn nípa wọn, wọ́n kúrò ní Jerusalẹmu.
  pes-OPCB: وقتی سپاهیان مصر به مرزهای جنوبی یهودا رسیدند تا شهر محاصره شدهٔ اورشلیم
    را آزاد کنند، سپاهیان بابِل از محاصره دست کشیدند تا با مصری‌ها بجنگند.
  tgl-ULB: Lumabas ang mga hukbo ng Faraon mula sa Egipto at ng narinig ng mga Caldeo
    na sumalakay sa Jerusalem ang mga balita tungkol sa kanila, at umalis sa Jerusalem.
  cbu-NT: '@see-verse:JER.037.004'
  hui-hui: Horo ogoningi Babilononaga ami henerume Yarusaleme ho hagira bu hearia
    tigua Iyibi dindinaga ami dewaore Iyibi dindiha howa Yarusaleme ibule harigani
    ibira layago hale howa Babilono ami biaru ti wahalu dai bini.
  mya-mya: ဤ​အ​တော​အ​တွင်း​၌​ဖာ​ရော​ဘု​ရင်​၏​တပ် မ​တော်​သည်​အီ​ဂျစ်​ပြည်​မှ​ချီ​တက်​၍​လာ​၏။
    ယင်း​သို့​ချီ​တက်​လာ​ကြောင်း​ကို​ကြား​သိ ကြ​သော​အ​ခါ ယေ​ရု​ရှ​လင်​မြို့​ကို​တိုက်​ခိုက်
    လျက်​နေ​သည့်​ဗာ​ဗု​လုန်​အ​မျိုး​သား​တို့​သည် ဆုတ်​ခွာ​သွား​ကြ​လေ​သည်။
  bod-N: ཡང་ཕཱར་ཨོལ་གྱི་དམག་དཔུང་ཨེ་ཅིབ་ཡུལ་ནས་ཚུར་ཐོན་ཅིང་། ཡེ་རུ་སཱ་ལེམ་མཐའ་ནས་བསྐོར་བའི་ཀལ་དི་པ་རྣམས་ཀྱིས་དེ་དག་འོང་བ་ཐོས་པ་ཙམ་གྱིས།
    དམག་སྒར་སྤོས་ནས་ཡེ་རུ་སཱ་ལེམ་དང་བྲལ་ཏོ། །
  sna-sna: Hondo yaFaro yakanga yauya ichibva kuIjipiti, zvino vaBhabhironi vakanga
    vakakomba Jerusarema vakati vanzwa shoko pamusoro pavo, vakabva paJerusarema.
  spa-BLM: El ejército del Faraón había salido de Egipto; y cuando los caldeos que
    estaban sitiando Jerusalén tuvieron noticias de ellos, se retiraron de Jerusalén.
  cac-cac: A eb' soldado aj Babilonia oyanoch eb' d'a spatic Jerusalén tic, palta
    d'a jun tiempoal chi', ix yab' eb' to van scot eb' soldado vin̈ sreyal Egipto
    d'a schon̈ab', yuj chi' ix el eb' d'a Jerusalén.
  swh-ULB: Jeshi la Farao lilitoka Misri, na Wakaldayo waliozingira Yerusalem walisikia
    habari kuhusu wao na kuondoka Yerusalem.
  bel-bel: Тым часам войска фараонава выступіла зь Егіпта, і Халдэі, якія аблягалі
    Ерусалім, пачуўшы вестку пра тое, адступілі ад Ерусаліма.
  deu-ELBBK: Und das Heer des Pharaos war aus Ägypten ausgezogen; und die Chaldäer,
    die Jerusalem belagerten, hatten die Nachricht von ihnen vernommen und waren von
    Jerusalem abgezogen.
  mbb-OT: Dutun daan he timpu midsurung te menge tig-Babilonia is Jerusalem. Piru
    hein netuenan dan he ebeyaan sikandan te menge sundaru te hadì te Ehipto, mid-engkezan
    dan te edsurung is Jerusalem.
  mal-2015: ഫറവോന്റെ സൈന്യം മിസ്രയീമിൽനിന്നു പുറപ്പെട്ടു എന്ന വർത്തമാനം യെരൂശലേമിനെ
    നിരോധിച്ചുപാർത്ത കല്ദയർ കേട്ടപ്പോൾ അവർ യെരൂശലേമിനെ വിട്ടുപോയി.
  rmc-rmc: Le faraonoskri armada pes mukľa pro drom andral o Egipt. Ale sar pes došunde
    pal oda o Babilončana, save sas rozačhade pašal o Jeruzalem, scirdle pes a gele
    het le Jeruzalemostar.
  pes-OPV: و لشکر فرعون از مصر بیرون آمدند وچون کلدانیانی که اورشلیم را محاصره کرده
    بودند خبر ایشان را شنیدند از پیش اورشلیم رفتند.
  ron-1924: Оастя луй Фараон ешисе дин Еӂипт, ши халдеений каре ымпресурау Иерусалимул,
    кынд аузисерэ вестя ачаста, плекасерэ дин Иерусалим.
  ben-OBCV: ফরৌণের সৈন্যদল মিশর থেকে সমরাভিযানে বের হয়েছে, জেরুশালেম অবরোধকারী ব্যাবিলনীয়েরা
    যখন এই কথা শুনল, তারা জেরুশালেম ছেড়ে চলে গেল।
  som-som: Oo ciidankii Fircoon ayaa Masar ka soo baxay, oo reer Kaldayiinkii Yeruusaalem
    ku hareeraysnaana markay warkoodii maqleen ayay Yeruusaalem ka kala tageen.
  lat-VUC: 'Et factum est verbum Domini ad Jeremiam prophetam, dicens:'
  eng-ASVBT: And Pharaoh’s army was come forth out of Egypt; and when the Chaldeans
    that were besieging Jerusalem heard tidings of them, they brake up from Jerusalem.
  ita-1885: E l'esercito di Faraone era uscito di Egitto; laonde i Caldei che assediavano
    Gerusalemme, intesone il grido, si erano dipartiti d'appresso a Gerusalemme.
  eng-LXXUP: 'Thus said the Lord: Ye shall hear a sound of fear, there is fear, and
    there is not peace.'
  eng-ULB: Pharaoh's army came out from Egypt, and the Chaldeans who were besieging
    Jerusalem heard the news about them and left Jerusalem.
  spa-VBL: El ejército del faraón avanzaba desde Egipto, y cuando el ejército babilónico
    se enteró, se alejó de Jerusalén.
  fra-_FOB: L'armée de Pharaon était sortie d'Égypte, et les Caldéens qui assiégeaient
    Jérusalem, ayant appris cette nouvelle, s'étaient éloignés de Jérusalem.
  mal-mal: ‘ഫറവോന്റെ സൈന്യം ഈജിപ്റ്റിൽനിന്നു പുറപ്പെട്ടു’ എന്ന വർത്തമാനം യെരൂശലേമിനെ
    നിരോധിച്ചുപാർത്തിരുന്ന കല്ദയർ കേട്ടപ്പോൾ അവർ യെരൂശലേം വിട്ടുപോയി.
  urd-GVR: Us waqt Firaun kī fauj Misr se nikal kar Isrāīl kī taraf baṛh rahī thī.
    Jab Yarūshalam kā muhāsarā karne wālī Bābal kī fauj ko yih ḳhabar milī to wuh
    wahāṅ se pīchhe haṭ gaī.
  suz-BL: मेना फाराओ आ लडाइ पाइबपुकी इजीप्‍त रे जाक्‍शो बाक्‍तेक्‍म। मिनु कल्‍दी ङा
    मुरपुकीमी यरूसलेम कली एर ओंथ नेल्‍ल रे पुम्‍शो लोव़ नेंतेक्‍म। मिनु मेकोपुकी यरूसलेम
    रे नोले शोंइसाक्‍म।
  eng-NOY: And Pharaoh's army had come forth out of Egypt; and the Chaldaeans, who
    were besieging Jerusalem, having heard tidings of them, had departed from Jerusalem.
  ita-1927: L’esercito di Faraone era uscito d’Egitto; e come i Caldei che assediavano
    Gerusalemme n’ebbero ricevuto la notizia, tolsero l’assedio a Gerusalemme.
  ckb-ckb: سوپاکەی فیرعەونیش لە میسرەوە بەڕێکەوتبوون، کاتێک ئەو بابلییانەی کە گەمارۆی
    ئۆرشەلیمیان دابوو هەواڵی ئەوانیان بیست، لە ئۆرشەلیم کشانەوە.
  eng-BBE: 'And Pharaoh''s army had come out from Egypt: and the Chaldaeans, who were
    attacking Jerusalem, hearing news of them, went away from Jerusalem.)'
  kan-OKCV: ಫರೋಹನ ಸೈನ್ಯವು ಈಜಿಪ್ಟಿನಿಂದ ಹೊರಟಿತು. ಯೆರೂಸಲೇಮಿಗೆ ಮುತ್ತಿಗೆ ಹಾಕುತ್ತಿದ್ದ ಕಸ್ದೀಯರು
    ಅದರ ಸುದ್ದಿಯನ್ನು ಕೇಳಿ, ಯೆರೂಸಲೇಮನ್ನು ಬಿಟ್ಟುಹೋದರು.
  tam-2017: பார்வோனின் சேனையோவென்றால், எகிப்திலிருந்து புறப்பட்டது; எருசலேமை முற்றுகைபோட்ட
    கல்தேயர் அவர்களுடைய செய்தியைக்கேட்டு, எருசலேமைவிட்டு நீங்கிப்போனார்கள்.
  spa-RV-1909: Y como el ejército de Faraón hubo salido de Egipto, y vino la fama
    de ellos á oídos de los Caldeos que tenían cercada á Jerusalem, partiéronse de
    Jerusalem.
  ron-BTF: Atunci armata lui Faraon ieșise din Egipt; și când caldeenii care asediau
    Ierusalimul au auzit veștile despre ei, s-au depărtat de Ierusalim.
  eng-WEBP: Pharaoh’s army had come out of Egypt; and when the Chaldeans who were
    besieging Jerusalem heard news of them, they withdrew from Jerusalem.
  eng-FBV: Pharaoh's army was advancing from Egypt, and when the Babylonian army heard
    about it, they moved away from Jerusalem.
  nld-1939: en dat de Chaldeën, die Jerusalem belegerden, van Jerusalem waren weggetrokken,
    toen ze hoorden, dat er een leger van Farao uit Egypte was opgerukt.
  nch-BL: Huan ipan nopa tonali isoldados nopa faraón cati itoca Hofra hualajque ten
    tali Egipto huan monextijque ica tatzinta ten tali Judá para quimanahuise altepet
    Jerusalén. Huan huajca nopa soldados ten tali Babilonia mijcuenijque ipan altepet
    Jerusalén huan yajque quintehuitoj nopa soldados ten tali Egipto.
  vie-1934: Đạo binh của Pha-ra-ôn đã ra từ Ê-díp-tô; những người Canh-đê đang vây
    thành Giê-ru-sa-lem nghe tin đó, thì mở vây khỏi thành ấy.
  hin-CV: इसी समय मिस्र से फ़रोह की सेना प्रस्थित हो चुकी थी, जैसे ही कसदी सेना जो
    येरूशलेम की घेराबंदी किए हुए थी, उसे यह समाचार प्राप्‍त हुआ, उसने येरूशलेम से
    अपनी घेराबंदी उठा ली.
  spa-BES: Y el ejército de Faraón había salido de Egipto; y los caldeos, que estaban
    atacando a Jerusalén, oyendo noticias de ellos, se fueron de Jerusalén.
  tdx-tdx: le niakatse an-tane Mitsraime o lahindefo’ i Paroo; aa ie jinanji’ o nte-Kasdy
    nañarikatoke Ierosalaimeo i talily ty am’ iereoy le nisitak’ am’ Ierosalaime.
  tha-KJV: กองทัพของฟาโรห์​ได้​ออกมาจากอียิปต์ และเมื่อคนเคลเดียผู้ซึ่งกำลังล้อมกรุงเยรูซาเล็มอยู่​ได้​ยินข่าวนั้น
    เขาทั้งหลายก็ถอยทัพไปจากกรุงเยรูซาเล็ม
  por-BR-2018: E o exército de Faraó havia saído do Egito. E os caldeus que tinham
    cercado a Jerusalém, ao ouvirem esta notícia, foram embora de Jerusalém.
  deu-ELO: Und das Heer des Pharao war aus Ägypten ausgezogen; und die Chaldäer, welche
    Jerusalem belagerten, hatten die Kunde von ihnen vernommen und waren von Jerusalem
    abgezogen.
  eng-WYC-2018: Therefore the host of Pharaoh went out of Egypt, and [the] Chaldees,
    that besieged Jerusalem, heard such a message, and went away from Jerusalem. (And
    so, Pharaoh’s army went forth out of Egypt, and when the Chaldeans, who were besieging
    Jerusalem, heard this news, they went away from Jerusalem.)
  epo-epo: Dume la militistaro de Faraono eliris el Egiptujo, kaj kiam la Ĥaldeoj,
    kiuj sieĝis Jerusalemon, tion aŭdis, ili foriris de Jerusalem.
  uig-PIN: Pirǝwnning ⱪoxuni Misirdin qiⱪⱪanidi; Yerusalemni ⱪorxiwalƣan Kaldiylǝr
    bularning hǝwirini anglap Yerusalemdin qekinip kǝtkǝnidi).
  beo-beo: Ba:bilone dadi gagui wa:i da Yelusaleme amoma doagala:lalu. Be ilia da
    Idibidi dadi gagui wa:i da Idibidi alalo giadofai amo nababeba:le, ilia da sinidigili
    hobea:i.
  tpi-OTNT: Na tu, long dispela taim ol ami bilong Babilon i lusim Jerusalem pinis,
    long wanem, ol i bin harim tok olsem ol ami bilong king bilong Isip i bin lusim
    Isip na i bihainim rot i kam long Jerusalem.
  hau-SA: Sojojin Fir’auna suka fita daga Masar, sa’ad da Babiloniyawa waɗanda suke
    ƙawanya wa Urushalima suka ji labari game da su, sai suka janye daga Urushalima.
  uig-LAT: Pirewnning qoshuni Misirdin chiqqanidi; Yérusalémni qorshiwalghan Kaldiyler
    bularning xewirini anglap Yérusalémdin chékinip ketkenidi).
  nde-nde: Ibutho likaFaro laseliphumile eGibhithe, kwasekusithi amaKhaladiya ayevimbezele
    iJerusalema esezwe umbiko ngalo, asuka eJerusalema.
  ton-ton: 'Pea naʻe toki haʻu ʻae kautau ʻa Felo mei ʻIsipite: pea kuo fanongo ki
    ai ʻae kau Kalitia ʻakinautolu naʻe kāpui ʻa Selūsalema, naʻa nau ʻalu mei Selūsalema.'
  ces-1613: A vojsko Faraonovo bylo vytáhlo z Egypta; (nebo uslyšavše Kaldejští, kteříž
    oblehli byli Jeruzalém, pověst o nich, odtrhli od Jeruzaléma).
  eng-WMB: Pharaoh’s army had come out of Egypt; and when the Kasdim who were besieging
    Jerusalem heard news of them, they withdrew from Jerusalem.
  tam-TCV: இதற்கிடையில் பார்வோனின் இராணுவம் எகிப்தைவிட்டுப் புறப்பட்டது. எருசலேமை
    முற்றுகையிட்டிருந்த பாபிலோனியர், எகிப்தியரைப் பற்றிய செய்தியைக் கேட்டபோது எருசலேமைவிட்டு
    போனார்கள்.
  ceb-ULB: Minggula ang kasundalohan sa Faraon gikan sa Ehipto, ug mibiya sa Jerusalem
    ang mga Caldeanhon nga nagpalibot sa Jerusalem sa dihang nadungog ang balita mahitungod
    kanila.
  pol-UBG: Tymczasem wojsko faraona wyruszyło z Egiptu. A gdy usłyszeli tę wieść Chaldejczycy
    oblegający Jerozolimę, odstąpili od Jerozolimy.
  agr-agr: Nunú tsawantin babilonianmaya suntag aidau Jerusalégkan jetektatus tenteawag
    batsamtau. Nunik batsatun egiptunmaya suntag aidau apu Sedequías maanitai atukagtatus
    mininawai tabaun antukajui, nunik antukag ishamak dita nugken waketuinak Jerusalégnak
    ukukiajui.
  kyc-kyc: Dokopa Bapilone ami yanda singi dupwame yuu Jerusaleme doko pyao kareyami.
    Dopa pyuo kareyaminyipape yuu Isipi ami yanda singi dupwa Isipi yuu lili make
    piyami doko yalo epelyaminyi leyami doko sepala nakama yaki nyuo kala peyami.
  urd-GVU: اُس وقت فرعون کی فوج مصر سے نکل کر اسرائیل کی طرف بڑھ رہی تھی۔ جب یروشلم
    کا محاصرہ کرنے والی بابل کی فوج کو یہ خبر ملی تو وہ وہاں سے پیچھے ہٹ گئی۔
  deu-1912: 'Es war aber das Heer Pharaos aus Ägypten gezogen: und die Chaldäer, so
    vor Jerusalem lagen, da sie solch Gerücht gehört hatten, waren von Jerusalem abgezogen.'
  kan-2017: ಆಗ ಫರೋಹನ ಸೈನ್ಯವು ಐಗುಪ್ತದಿಂದ ಹೊರಟಿತ್ತು; ಇದನ್ನು ಕೇಳಿ ಯೆರೂಸಲೇಮನ್ನು ಮುತ್ತಿದ್ದ
    ಕಸ್ದೀಯರು ಬಿಟ್ಟು ಹೋಗಿದ್ದರು.
  yap-yap: Ma ngiyal’nem e ke yib e salthaw rok Farao nga wuru’ yu Egypt, ma yu Babylon
    ni yad be mael ngak yu Jerusalem e fa’an rrung’aged murung’agrad, miyad sul nga
    tomur.
  hlt-MCSB: Te vaengah Pharaoh kah tatthai rhoek he Egypt lamloh ha pawk uh. Tedae
    a olthang te Jerusalem aka dum Khalden rhoek loh a yaak vaengah Khalden rhoek
    te Jerusalem lamloh nong uh.
  mdy-ETH: ዒማና ሃሣ ባብሎኔ ዓጮኮ ዖሎ ዓሳ ዬሩሳላሜ ሙኪ ማንጌኔ፤ ጋዓንቴ ጊብፄ ዓጮ ዖሎ ዓሳ ዛጶና ፒንቂ ሙካሢ ዔያታ
    ዋይዛዖ ዬያ ቤዞ ሃሺ ጊንሢም ዶጬኔ።
  twi-ASANTE: Na Farao akodɔm afiri Misraim reba, na Babiloniafoɔ a wɔatua Yerusalem
    no tee wɔn nka no, wɔfirii Yerusalem.
  eng-WEBU: Pharaoh’s army had come out of Egypt; and when the Chaldeans who were
    besieging Jerusalem heard news of them, they withdrew from Jerusalem.
  wal-wal: Gibxxe kawuwaa olanchchati, Gibxxeppe kiyidi yiyoogaa Yerusalaame dooddida
    Baabiloone olanchchati siyido wode, eti Yerusalaameppe aggidi, guyye simmidosona.
  spa-PDDPT: Entonces el ejército de Faraón había salido de Egipto, y al llegar la
    noticia a oídos de los caldeos que tenían sitiada a Jerusalén, se retiraron de
    ella.
  gun-gun: Ha'e e'ỹ mbove ma Egito yvy gui Faraó pegua xondaro kuery ou. Ha'e nunga
    omombe'ua rã caldeu kuery oendu vy onheguaẽmba Jerusalém tetã ojokoague gui.
  ilo-ULB: Rimmuar ti armada ni Faraon iti Egipto, ket nadamag dagiti Caldeo a manglaklakub
    iti Jerusalem ti maipanggep kadakuada ket pinanawanda ti Jerusalem.
  kpg-kpg: I di madagoaa deelaa, gei di buini dauwa o di king o Egypt gu hagatanga
    i di nadau henua, gei digau o Babylonia ala e heebagi gi Jerusalem gaa longo di
    longo deenei, gei digaula guu hula gi daha mo di waahale deelaa.
  uig-ARA: پىرەۋننىڭ قوشۇنى مىسىردىن چىققانىدى؛ يېرۇسالېمنى قورشىۋالغان كالدىيلەر
    بۇلارنىڭ خەۋىرىنى ئاڭلاپ يېرۇسالېمدىن چېكىنىپ كەتكەنىدى).
  sus-sus: Misira mangɛ xa sɔɔrie to mini Misira bɔxi ra, Kalidikae naxa na xibaarui
    mɛ, e naxa keli Darisalamu e nu na gerefe dɛnnaxɛ.
  pon-2006: Eri, ni ahnsowo sapwellimen Parao karis kan mweselsang Isip. A ni mehn
    Papilonia kan me mahmahweniong Serusalem rongada rohng wet, re ahpw pweieklahsang
    kahnimwo.
  jae-jae: Gêdêŋ tonaŋ Paraonê siŋwaga toŋ teŋ sêsa aŋga Aiguptu sêmêŋ ma lau Kaldeaŋa
    taŋ sêgi Jerusalem auc naŋ, sêŋô biŋ tonaŋ ŋawae, tec sêwi Jerusalem siŋ ma sêc
    sêja.
  ksd-ksd: Ma ra loko na tarai na vinarubu kai Parao i ga vana rikai maro Aigipto;
    ma ba ra tarai Kaldea nina dia ga ki vartakalat bat Ierusalem dia ga valongore
    ra varvai ure diat, dia ga tut ma dia ga vana kan Ierusalem.
  tur-YTC: Firavun'un ordusu Mısır'dan çıkmıştı. Yeruşalem'i kuşatan Keldaniler onların
    haberini duyunca Yeruşalem'den çekildiler.
  grc-BRENT: Οὕτως εἶπε Κύριος, φωνὴν φόβου ἀκούσεσθε· φόβος, καὶ οὐκ ἔστιν εἰρήνη.
  ind-AYT: Sementara itu, pasukan Firaun telah keluar dari Mesir. Dan, ketika orang-orang
    Kasdim yang mengepung Yerusalem mendengar berita tentang mereka, mereka meninggalkan
    Yerusalem.
  nya-nya: Nthawi imeneyinso nʼkuti gulu lankhondo la Farao litatuluka mʼdziko la
    Igupto. Ndipo Ababuloni amene anali atazinga Yerusalemu atamva zimenezi, anachoka
    ku Yerusalemuko.
  hrv-hrv: 'A vojska je faraonova nadirala iz Egipta: čuvši to, Kaldejci, koji opsjedahu
    Jeruzalem, udaljiše se od grada.'
  mps-mps: Tama me, te sogo te Babilon ami dabego te Jerusalem taga palio, magi baso
    meni, augwaligo te tiwai po odali, te Isip kingo ami dabe te Isip tagalama, te
    Jerusalemba asobo sunumidu asobao wali.
  tpi-tpi: Na tu, long dispela taim ol ami bilong Babilon i lusim Jerusalem pinis,
    long wanem, ol i bin harim tok olsem ol ami bilong king bilong Isip i bin lusim
    Isip na i bihainim rot i kam long Jerusalem.
  dan-1931: Faraos Hær var rykket ud fra Ægypten; og da kaldæerne, som belejrede Jerusalem,
    fik Nys herom, var de brudt op fra Jerusalem.
  vie-OVCB: Lúc ấy, đội quân của Pha-ra-ôn từ Ai Cập tiến vào lãnh thổ phía nam Giu-đa.
    Quân Canh-đê hay tin ấy liền rút khỏi Giê-ru-sa-lem.
  guj-2017: ફારુનના લશ્કરે મિસરમાંથી કૂચ કરી. અને જે ખાલદીઓએ યરુશાલેમને ઘેરો ઘાલ્યો
    હતો તેની જાણ થતાં જ તેઓ યરુશાલેમમાંથી જતા રહ્યા.
  pon-2006A: Eri, ni ahnsowo sapwellimen Parao karis kan mweselsang Isip. A ni mehn
    Papilonia kan me mahmahweniong Serusalem rongada rohng wet, re ahpw pweieklahsang
    kahnimwo.
  por-BRBSL: O exército do Faraó tinha saído do Egito; e quando os caldeus que estavam
    sitiando Jerusalém ouviram notícias deles, eles se retiraram de Jerusalém.
  cth-cth: Faro ransahu Izip ram hoi a tâco awh toe. Jerusalem kalup e Khaldean taminaw
    ni ahnimae kamthang a thai awh toteh, Jerusalem a ceitakhai awh.
  twi-twi: Na Farao asraafo afi Misraim reba, na Babiloniafo a wɔatua Yerusalem no
    tee wɔn nka no, wofii Yerusalem.
  hlt-hlt: Te vaengah Pharaoh kah tatthai rhoek he Egypt lamloh ha pawk uh. Tedae
    a olthang te Jerusalem aka dum Khalden rhoek loh a yaak vaengah Khalden rhoek
    te Jerusalem lamloh nong uh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Esibiti kóo kpɑ̀ɑ̀tìi yɛ̀ Esibiti, kɛ̀ Bɑbidɔnni kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    bɛ̀ɛ̀ do pi Sedisɑdɛmmu, kɛ̀ bɛ̀ɛ keè bɛ kpɛ́í kɛ́fũtɛ bɛ̀ tɛ̃́nkɛ í mpi dihɛì.
  msy-2020: Ezɨ uaghan dughiar kamɨn, Kaldiabar mɨdorozir gumazir Jerusalem mɨsoghasava
    amiba orazima, Isipɨn atrivimɨn mɨdorozir gumaziba, Isip ategha Jerusalemɨn izi.
    Kamaghɨn, Kaldiaba Jerusalem ataki.
  azb-azb: Bu zaman fironun qoşunları Misirdən çıxmışdı. Yerusəlimi mühasirəyə alan
    Xaldeylilər bu barədə xəbər eşidən kimi Yerusəlimdən çəkildi.
  eng-DBY: And Pharaoh's army was come forth out of Egypt; and when the Chaldeans
    that besieged Jerusalem heard tidings of them, they went up from Jerusalem.
  hin-2017: उस समय फ़िरौन की सेना चढ़ाई के लिये मिस्र से निकली; तब कसदी जो यरूशलेम
    को घेरे हुए थे, उसका समाचार सुनकर यरूशलेम के पास से चले गए।
  wol-KYG: Mu fekk mbooloom Firawna génn Misra, di ñëw. Waa Babilon ña gawoon Yerusalem
    dégg ca, ba jóge fa, dellu gannaaw.
  eng-YLT: and the force of Pharaoh hath come out of Egypt, and the Chaldeans, who
    are laying siege against Jerusalem, hear their report, and go up from off Jerusalem.
  eng-WYC-2017: Therefore the host of Pharaoh went out of Egypt, and [the] Chaldees,
    that besieged Jerusalem, heard such a message, and went away from Jeru-salem.
  eng-WMBB: Pharaoh’s army had come out of Egypt; and when the Kasdim who were besieging
    Jerusalem heard news of them, they withdrew from Jerusalem.
  urd-GVH: उस वक़्त फ़िरौन की फ़ौज मिसर से निकलकर इसराईल की तरफ़ बढ़ रही थी। जब यरूशलम
    का मुहासरा करनेवाली बाबल की फ़ौज को यह ख़बर मिली तो वह वहाँ से पीछे हट गई।
  rug-rug: Sa qeto minate te Pero si ele topue vura pa Izipi, meke sipu avoso nia
    ri pa Babiloni pu korapa rapatia sa popoa Zerusalema sa inavoso asa si ta luarae
    si arini pa Zerusalema.
  gaz-gaz: Loltoonni Faraʼoon Gibxii baʼanii turan; Baabilononni Yerusaalemin marsanii
    turanis yommuu waan kana dhagaʼanitti Yerusaalemin dhiisanii baʼan.
  fra-LSG: L’armée de Pharaon était sortie d’Égypte; et les Chaldéens, qui assiégeaient
    Jérusalem, ayant appris cette nouvelle, s’étaient retirés de Jérusalem.
  gnn-gnn: Ga ŋurukuy Bapilunbuy yolŋu walala miriŋu yukurrana wäŋaraŋala nhinana
    ḻiw'maraŋala yana Djurutjalamdja ŋunhi wäŋa, ga walala ŋäkula ŋunhi Yetjippuynydja
    miriŋu yukurrana marrtjinana lili guŋga'yunarawu Yitjuralwunydja, bala walala
    ŋunhi Bapilunbuyŋuyunydja gonha'yurrunana ŋunhiyi wäŋa, bala gundupuŋalana yana‐wala.
  yal-yal: Misiran mangana ganla bata yi mini Misiran yamanani. Babilɔn kaan naxanye
    yi Yerusalɛn rabilinxi a yɛngɛdeni, ne yi na feen mɛ, e yi e masiga Yerusalɛn
    ra.
  haw-1868: Alaila, ua hele mai ka poe kaua o Parao, mai Aigupita mai; a lohe ko Kaledea,
    ka poe e hoopilikia ana ia Ierusalema i ka olelo no lakou, alaila haalele lakou
    ia Ierusalema.
  arb-NAV: وَزَحَفَ جَيْشُ فِرْعَوْنَ مِنْ مِصْرَ، فَبَلَغَ خَبَرُهُمُ الْكَلْدَانِيِّينَ
    الَّذِينَ يُحَاصِرُونَ أُورُشَلِيمَ، فَفَكُّوا عَنْهَا الْحِصَارَ.
  ewe-ewe: Farao ƒe aʋakɔwo ho tso Egipte eye esi Babiloniatɔ siwo ɖe to ɖe Yerusalem
    se esia la, woho dzo le Yerusalem.
  eng-LEE: 'But the army of Pharaoh was come forth out of Egypt: and when the Chaldeans
    that besieged Jerusalem heard the report of them, they withdrew from Jerusalem.'
  asm-FB: পাছত ফৰৌণৰ সৈন্য-সামন্ত মিচৰৰ পৰা ওলাল আৰু যিৰূচালেম-অৱৰোধকাৰী কলদীয়াসকলে
    তাৰ বাৰ্ত্তা শুনি যিৰূচালেমৰ পৰা ছাউনি ভাঙি গুচি গ’ল।
  sus-A: مِسِرَ مَنفّ شَ سْورِيٍ تٌ مِنِ مِسِرَ بْشِ رَ، كَلِدِكَيٍ نَشَ نَ شِبَارُي
    مّ، عٍ نَشَ كٍلِ دَرِ سَلَمُ عٍ نُ نَ فٍرٍقٍ دّننَشّ.
  fra-SBL: L'armée de Pharaon était sortie d'Égypte ; et lorsque les Chaldéens qui
    assiégeaient Jérusalem en eurent vent, ils se retirèrent de Jérusalem.
  hbo-hbo: וְחֵ֥יל פַּרְעֹ֖ה יָצָ֣א מִמִּצְרָ֑יִם וַיִּשְׁמְע֨וּ הַכַּשְׂדִּ֜ים הַצָּרִ֤ים
    עַל־יְרוּשָׁלַ֙͏ִם֙ אֶת־שִׁמְעָ֔ם וַיֵּ֣עָל֔וּ מֵעַ֖ל יְרוּשָׁלָֽ͏ִם׃ פ
  kik-kik: Hĩndĩ ĩyo mbũtũ cia ita cia Firaũni nĩcioimagarĩte kuuma bũrũri wa Misiri,
    na rĩrĩa andũ a Babuloni arĩa maarigiicĩirie Jerusalemu maiguire ũhoro wacio,
    makĩhũndũka, makĩehera kũu Jerusalemu.
  fra-NCL: Or l’armée de Pharaon était sortie d’Égypte, et les Chaldéens qui assiégeaient
    Jérusalem, en ayant appris la nouvelle, s’étaient éloignés de Jérusalem.
  cek-AK: To pacoengah Faro ih misatuh kaminawk loe Izip prae hoiah angzoh o; Jerusalem
    takui Khaldian kaminawk mah to tamthang to thaih o naah, Jerusalem to caeh o taak.
  cuk-cuk: Deginbali, a-ibagangine, Faraón-sordamar Egiptoʼgi ainis danimalad. Deyob
    Babilonia-sordamar-Jerusalén-ebilis-bukwad wisguargu, gannar e-yarse duurmakdemalad.
  uig-CYR: Пирәвнниң қошуни Мисирдин чиққан еди; Йерусалимни қоршивалған Калдийләр
    буларниң хәвирини аңлап Йерусалимдин чекинип кәткән еди).
  tel-2017: ఫరో సైన్యం ఐగుప్తులోనుంచి బయలుదేరినప్పుడు, యెరూషలేమును ముట్టడి వేస్తున్న
    కల్దీయులు ఆ విషయం విని యెరూషలేమును విడిచి వెళ్ళిపోయారు.
  hat-BSA: Antretan, lame Farawon an te gen tan sòti an Égypte; epi lè Kaldeyen ki
    t ap fè syèj Jérusalem yo te tande rapò de yo a, yo te leve syèj la sou Jérusalem.
  kos-kos: Mwet mweun lun Babylonia elos kuhlusya Jerusalem, tusruktu ke elos lohngak
    lah un mwet mweun lun Egypt elos tupalla tari masrol lun Egypt, elos folokla.
  hbo-WLC: וְחֵ֥יל פַּרְעֹ֖ה יָצָ֣א מִמִּצְרָ֑יִם וַיִּשְׁמְע֨וּ הַכַּשְׂדִּ֜ים הַצָּרִ֤ים
    עַל־יְרוּשָׁלִַ֙ם֙ אֶת־שִׁמְעָ֔ם וַיֵּ֣עָל֔וּ מֵעַ֖ל יְרוּשָׁלִָֽם׃ פ
  ibo-ibo: Nʼihi na mgbe ndị agha Babilọn gbara Jerusalem gburugburu na-ebuso ya agha,
    ndị agha Fero sitere Ijipt na-apụkwute ha ibuso ha agha. Mgbe ndị agha Babilọn
    nụrụ na ndị agha Ijipt na-abịa, ha mere ngwangwa si nʼibuso Jerusalem agha wezuga
    onwe ha.
  ory-ory: ଆଉ, ଫାରୋର ସୈନ୍ୟ ମିସର ଦେଶରୁ ବାହାର ହୋଇ ଆସିଥିଲେ; ଏଣୁ ଯିରୂଶାଲମ ଅବରୋଧକାରୀ କଲ୍‍ଦୀୟମାନେ
    ସେମାନଙ୍କର ସମାଚାର ଶୁଣି ଯିରୂଶାଲମରୁ ଚାଲିଗଲେ।
  chk-chk: Iwe, nöün Farao mwichen sounfiu ra feiliwu seni Isip. Nge lupwen ekewe
    sounfiun Papilon mi pwelifeili Jerusalem fän pisekin maun ra rong usun, ra sü
    seni Jerusalem.
  rop-rop: Det Bebalon ami bin wandim gajim detlot pipul brom Jerusalem, bat wen olabat
    bin irrim detlot Ijip ami bin krosim det Ijip boda, olabat bin gowei na.
  ukr-1871: Тим часом військо Фараонове вирушило з Египту, а Халдеї, що облягали Ерусалим,
    довідавшись про те, відступили від Ерусалиму.
  deu-1951: Auch war das Heer des Pharao aus Ägypten aufgebrochen. Da die Chaldäer,
    welche Jerusalem belagerten, solches erfuhren, zogen sie von Jerusalem ab.
  eng-JPS: And Pharaoh's army was come forth out of Egypt; and when the Chaldeans
    that besieged Jerusalem heard tidings of them, they broke up from Jerusalem.
  srp-1865: I vojska Faraonova izide iz Misira, a Haldejci koji bijahu Jerusalim èuvši
    glas o njoj otidoše od Jerusalima.
  lug-lug: Eggye lya Falaawo lyali livudde e Misiri era Abakaludaaya abaali balumbye
    Yerusaalemi bwe baakiwulira, ne bava e Yerusaalemi.
  heb-heb: וחיל פרעה יצא ממצרים וישמעו הכשדים הצרים על ירושלם את שמעם ויעלו מעל ירושלם׃
  ben-IRV: ফরৌণের সৈন্যদল মিশর থেকে বের হয়েছিল এবং কলদীয়েরা, যারা যিরূশালেম ঘেরাও
    করেছিল, তারা তাদের যিরূশালেম ছেড়ে যাবার খবর শুনল।
  pan-pan: ਫ਼ਿਰਊਨ ਦੀ ਫੌਜ ਮਿਸਰੋਂ ਨਿੱਕਲ ਆਈ ਸੀ ਅਤੇ ਜਦੋਂ ਕਸਦੀਆਂ ਨੇ ਜਿਹਨਾਂ ਯਰੂਸ਼ਲਮ ਨੂੰ
    ਘੇਰਿਆ ਹੋਇਆ ਸੀ ਉਹਨਾਂ ਦੀਆਂ ਖ਼ਬਰਾਂ ਸੁਣੀਆਂ ਤਾਂ ਉਹ ਯਰੂਸ਼ਲਮ ਤੋਂ ਤੁਰ ਗਏ।
  mya-JVB: ယေရုရှလင် မြို့ကို ဝိုင်း သော ခါလဒဲ လူတို့သည်၊ အဲဂုတ္တု ပြည်မှ ဖာရော ဘုရင်၏
    ဗိုလ်ခြေ များစစ်ချီ ၍ လာကြောင်းကို ကြား လျှင် ၊ ထို မြို့မှ ထွက်သွား ကြပြီ။
  tbg-tbg: Vi entara Babironi iqoka vaiinti Ieruharemi ututumate vauka uva vo irumanta,
    Isipi iqoka vaiinti Isipi ke aaraini ani variavo tumanta vika vi uvara iri Ieruharemi
    ke nái vura.
  hmo-hmo: Bona unai neganai danu, Babulonia ena tuari taudia ese Ierusalema idia
    koua hagegea noho, to hereva idia kamonai, Aigupito tuari taudia ese Aigupito
    idia rakatania neganai, Babulonia taudia ese Ierusalema idia rakatania.
  urd-urd: इस वक़्त फ़िर'औन की फ़ौज ने मिस्र से चढ़ाई की; और जब कसदियों ने जो येरूशलेम
    का घिराव किए थे इसकी शोहरत सुनी, तो वहाँ से चले गए।
  rus-SYN: Между тем войско фараоново выступило из Египта, и Халдеи, осаждавшие Иерусалим,
    услышав весть о том, отступили от Иерусалима.
  bqc-SIM: Gↄↄ bee Falaↄ̃ↄ bↄ̀ Egipi ń a zĩgↄ̃ↄ. Kɛ́ Babiloni bùsu gbɛ̃́ pↄ́ lia
    Yelusalɛũziↄ a baomà, ↄ̃ aa gòa.
  tcz-CHONGTHU: Hichun, Pharaoh sepaite Egypt gam’a pat in, Judah gam lhanglam’a ahungdoh
    uve, tithu, Babylon sepaite, Jerusalem a kon’in akinung tol kittauve.
  mar-mar: मिसरातून फारोचे सैन्य बाहेर आले आणि ज्या खास्द्यांनी यरूशलेमला वेढा घातला
    होता त्यांनी हे वर्तमान ऐकले आणि यरूशलेम सोडून गेले.
  qub-qub: Chay wichan faraonpa suldäruncuna Egiptupita shamuran. Chayta mayaycärir
    Babilonia suldärucunaga Jerusalenta curalaraycashancho aywacuran.
  bqp-bqp: Sɑɑ yerɑ Bɑbilonigibu bɑ Yerusɑlɛmu tɑrusi. Ye bɑ nuɑ mɑ Egibiti sunɔn
    tɑbu kowobu bɑ Yerusɑlɛmugii be somiru sisi, yerɑ bɑ yɑrinɑ bɑ doonɑ min di.
  hat-hat: Lame moun Babilòn yo te sènen lavil Jerizalèm. Lè yo pran nouvèl lame farawon
    an te travèse fwontyè peyi Lejip la, yo wete kò yo devan lavil Jerizalèm.
  eng-BSB: Pharaoh’s army had left Egypt, and when the Chaldeans who were besieging
    Jerusalem heard the report, they withdrew from Jerusalem.
  eng-WEBPB: Pharaoh’s army had come out of Egypt; and when the Chaldeans who were
    besieging Jerusalem heard news of them, they withdrew from Jerusalem.
  kbq-kbq: Hagi ana knafinena Fero sondia vahe'mo'zama Isipima atre'za karankama neazema
    nehaza nanekema, Jerusalemi kuma'ma eme avazagi kagi'zama mani'naza Kaldia vahe'mo'zama
    nentahiza, Jerusalemi kumara atre'za vu'naze.
  nhe-BL: Huan ipan nopa tonali isoldados nopa Faraón tlen itoca Hofra hualajque tlen
    tlali Egipto huan monextijque ica tlani tlen tlali Judá para quimanahuise altepetl
    Jerusalén. Huan huajca nopa soldados tlen tlali Babilonia mijcuenijque ipan altepetl
    Jerusalén huan yajque quintehuitoj nopa soldados tlen tlali Egipto.
  gub-BL: A'e 'ar mehe zauxiapekwer Ezit ywy rehe har uhem waneko haw wi wà. Amo umume'u
    wanur àwàm oho Mawiron pe har Zeruzarez izywyr har wanupe wà. Henu mehe Mawiron
    oho a'e wi wà kury.
  eng-DRA: 'And the word of the Lord came to Jeremias the prophet, saying:'
