verse: JER.037.009
translations:
  mal-C: '“യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ബാബേല്യർ തീർച്ചയായും നമ്മെ വിട്ടുപോകും,’
    എന്നു പറഞ്ഞ് നിങ്ങളെത്തന്നെ വഞ്ചിക്കരുത്. അവർ വിട്ടുപോകുകയില്ല!'
  deu-TKW: 'So spricht Jahwe: Betrügt euch nicht selbst, indem ihr wähnt: “Die Chaldäer
    ziehen ganz von uns ab!” denn sie ziehen nicht ab.'
  lin-lin: 'Tala liloba oyo Yawe alobi : ‹ Bokanisa te ete bato ya Babiloni bakolongwa
    na mokili na bino. Te ! Bakolongwa te. ›'
  eng-LSV: 'Thus said YHWH: Do not lift up your souls, saying, The Chaldeans surely
    go from off us, for they do not go;'
  eng-GNV: 'Thus sayth the Lord, Deceiue not your selues, saying, The Caldeans shall
    surely depart from vs: for they shall not depart.'
  eng-WEBSTER: 'Thus saith the LORD; Deceive not yourselves, saying, The Chaldeans
    will surely depart from us: for they will not depart.'
  nhw-BL: Huajca amo ximocajcayahua, niyon amo xiquijto para nopa Babilonia ehuani
    ya mohuejcatlalijque tlen ta pampa amo quej nopa elis.
  swh-ONEN: '“Hili ndilo Bwana asemalo: Msijidanganye wenyewe mkifikiri, ‘Hakika Wakaldayo
    watatuacha na kwenda zao.’ Hakika hawatawaacha!'
  bba-bba: Yen sɔ̃, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, bu ku tii nɔni wɔ̃ke
    bu nɛɛ, Bɑbiloniɡii be, bɑ tondɑ. Adɑmɑ bɑ n yɛ̃ mɑ bɑ ǹ ɡɑm de.
  eng-KJVCPB: 'Thus saith the Lord; Deceive not your selves, saying, The Chaldeans
    shall surely depart from us: for they shall not depart.'
  luo-luo: '“Ma e gima Jehova Nyasaye wacho: Kik uwuondru uwegi, kuparo ni, ‘Jo-Babulon
    gadiera biro weyowa.’ Ok giniweu ngangʼ!'
  meu-meu: 'Iehova na ini e gwau tomamu: Sibomui basio hekoi, basioto “Kaldea taudia
    na momokani dauhai bae noho”; badina be idia na dauhai basie noho.'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छः यसो भनेर आफैलाई धोका नदिनुहोस्, 'निश्‍चय पनि
    कल्दीहरूले हामीलाई छाडेर जाँदैछन्,' किनकि तिनीहरू छोड्‍नेछैनन् ।
  yor-yor: “Èyí ni ohun tí Olúwa wí, ẹ má ṣe tan ara yín jẹ ní èrò wí pé, ‘Àwọn ará
    Babeli yóò fi wá sílẹ̀ pẹ̀lú ìdánilójú.’ Wọn kò ní ṣe bẹ́ẹ̀.
  pes-OPCB: خود را فریب ندهید و فکر نکنید بابِلی‌ها دیگر باز نمی‌گردند. آنها به‌یقین
    باز خواهند گشت!
  tgl-ULB: 'Ito ang sinasabi ni Yahweh: Huwag ninyong linlangin ang inyong mga sarili
    sa pamamagitan ng pagsasabi, ''Tiyak na iiwanan tayo ng mga Caldeo,'' ngunit hindi
    sila aalis.'
  cbu-NT: Ashiri kurakaa, nuw Taarashipani shiyaa táchinllpa. Watstamaritand kanapeeranll
    tárinllpa, nda ashipa. Kaldewshuch urutanda siyaa pachamaam kuschinllinaya.
  hui-hui: Anduane Homogo i̱naore larogo. Tígua lo mitangi bialu, Babilono ami biaruni
    Yarusaleme lone nadai bulebira, lolamini. Ani larimiyagua tíni mo hondo haramigoni.
    Babilono ami ti ibulebira larogo heneneore ibulebira.
  mya-mya: ဗာ​ဗု​လုန်​အ​မျိုး​သား​တို့​သည်​မု​ချ​ပြန်​လာ ကြ​လိမ့်​မည်။ သို့​ဖြစ်​၍​သူ​တို့​ပြန်​လာ​ကြ​တော့
    မည်​မ​ဟုတ်​ဟု​သင်​တို့​အ​ထင်​မ​မှား​ကြ​စေ ရန်​သင်​တို့​အား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​သ​တိ
    ပေး​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཀལ་དི་པ་རྣམས་ཅི་ནས་ཀྱང་ངེད་རྣམས་དང་འབྲལ་བར་འགྱུར་ཞེས་ཁྱོད་རྣམས་ཀྱིས་རང་མགོ་རང་གིས་མ་གཡོག་ཅིག
    ཅི་ལ་ཞེ་ན། དེ་རྣམས་འབྲལ་བར་མི་འགྱུར་རོ། །
  sna-sna: '“Zvanzi naJehovha: Musazvinyengera muchifunga kuti, ‘Zvirokwazvo vaBhabhironi
    vachabva kwatiri.’ Kwete, havangabvi!'
  spa-BLM: '“Dice el Señor: ‘No se engañen diciendo: “Los caldeos seguramente se alejarán
    de nosotros”, porque no se alejarán.'
  cac-cac: 'Ix yalanxi Jehová icha tic: Man̈ eyac'' musansatil e b''a, tzeyalani to
    toxo ix el eb'' soldado aj Babilonia d''a e cal, yujto man̈ ichaoc ta'' yaji.'
  swh-ULB: 'Yahwe asema hivi: Msidaganyane kwa kusema, “Hakika Wakaldayo wanatuacha
    sisi,'' kwa kuwa hawatatuacha.'
  bel-bel: 'Так кажа Гасподзь: не ашуквайце сябе, кажучы: «мусова адыдуць ад нас Халдэі»,
    бо яны не адыдуць;'
  deu-ELBBK: 'So spricht der HERR: Täuscht euch nicht selbst, dass ihr sprecht: Die
    Chaldäer werden gewisslich von uns wegziehen; denn sie werden nicht wegziehen.'
  mbb-OT: 'Migkaǥi pa is Nengazen te: Kenè niw limbungi is gehinawa niw te ked-isip
    he kenè kew en edlikuan te menge tig-Babilonia, su siguradu he edlikù dan.'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: കല്ദയർ നിശ്ചയമായിട്ടു നമ്മെ വിട്ടുപോകും
    എന്നു പറഞ്ഞു നിങ്ങളെത്തന്നേ വിഞ്ചിക്കരുതു; അവർ വിട്ടുപോകയില്ല.'
  rmc-rmc: 'Kada phenel o RAJ: Ma klaminen tumen korkoren a ma gondoľinen tumenge:
    ‚O Babilončana amendar imar džan het.‘ Se on na džana het.'
  pes-OPV: و خداوند چنین می‌گوید که خویشتن را فریب ندهید و مگویید که کلدانیان از نزد
    ما البته خواهندرفت زیرا که نخواهند رفت.
  ron-1924: 'Аша ворбеште Домнул: ‘Ну вэ ыншелаць зикынд: «Халдеений се вор депэрта
    де ла ной!» Кэч ну се вор депэрта!'
  ben-OBCV: “সদাপ্রভু এই কথা বলেন, তোমরা এই কথা বলে নিজেদের ঠকিয়ো না, ‘ব্যাবিলনীয়েরা
    নিশ্চয়ই আমাদের ছেড়ে চলে যাবে।’ না, তারা যাবে না!
  som-som: Rabbigu wuxuu leeyahay, Idinku ha iskhiyaanaynina, oo ha isku odhanina,
    Hubaal reer Kaldayiin way naga tegayaan, maxaa yeelay, iyagu ma ay tegi doonaan.
  lat-VUC: Sed etsi percusseritis omnem exercitum Chaldæorum qui præliantur adversum
    vos, et derelicti fuerint ex eis aliqui vulnerati, singuli de tentorio suo consurgent,
    et incendent civitatem hanc igni.
  eng-ASVBT: Thus saith Jehovah, Deceive not yourselves, saying, The Chaldeans shall
    surely depart from us; for they shall not depart.
  ita-1885: 'Così ha detto il Signore: Non v''ingannate voi stessi, dicendo: Per certo
    i Caldei si dipartiranno da noi; perciocchè essi non se ne dipartiranno.'
  eng-LXXUP: but they shall serve the Lord their God; and I will raise up to them
    David their king.
  eng-ULB: 'Yahweh says this: Do not deceive yourselves by saying, ''Surely the Chaldeans
    are leaving us,'' for they will not leave.'
  spa-VBL: 'Esto es lo que dice el Señor: No se engañen diciendo: “Los babilonios
    se han ido para siempre”, porque no es así.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Ne vous abusez point vous-mêmes, en disant: “Les
    Caldéens s''en iront loin de nous; “ car ils ne s''en iront point.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘കല്ദയർ തീർച്ചയായും നമ്മെ വിട്ടുപോകും’
    എന്നു പറഞ്ഞ് നിങ്ങളെത്തന്നെ വഞ്ചിക്കരുത്; അവർ വിട്ടുപോകുകയില്ല.'
  urd-GVR: Kyoṅki Rab farmātā hai ki yih soch kar dhokā mat khāo ki Bābal kī fauj
    zarūr hameṅ chhoṛ kar chalī jāegī. Aisā kabhī nahīṅ hogā!
  suz-BL: परमप्रभु यावेमी “गेपुकीमी कल्‍दीम थमा पा आंइ कली लडाइ तोइनीम, दे मिम्‍तीन।
    मारदे हना मो पाइनीम।
  eng-NOY: 'Thus saith Jehovah: Deceive not yourselves, saying, “The Chaldaeans shall
    surely depart from us”; for they shall not depart.'
  ita-1927: 'Così parla l’Eterno: Non ingannate voi stessi dicendo: Certo, i Caldei
    se n’andranno da noi, perché non se n’andranno.'
  ckb-ckb: '«یەزدان ئەمە دەفەرموێت: خۆتان مەخەڵەتێنن و بڵێن: ”بابلییەکان بە تەواوی
    لە کۆڵمان دەبنەوە.“ لە کۆڵتان نابنەوە!'
  eng-BBE: 'The Lord has said, Have no false hopes, saying to yourselves, The Chaldaeans
    will go away from us: for they will not go away.'
  kan-OKCV: '“ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ‘ಕಸ್ದೀಯರು ನಿಜವಾಗಿ ನಮ್ಮನ್ನು ಬಿಟ್ಟು ಹೋಗುವರು,’
    ಎಂದುಕೊಂಡು ನಿಮ್ಮನ್ನು ನೀವೇ ಮೋಸಗೊಳಿಸಬೇಡಿರಿ; ಏಕೆಂದರೆ ಅವರು ತೊಲಗುವುದೇ ಇಲ್ಲ.'
  tam-2017: கல்தேயர் நம்மைவிட்டு கண்டிப்பாகப் போய்விடுவார்களென்று சொல்லி, நீங்கள்
    மோசம் போகாதிருங்கள், அவர்கள் போவதில்லை.
  spa-RV-1909: 'Así ha dicho Jehová: No engañéis vuestras almas, diciendo: Sin duda
    los Caldeos se han ido de nosotros: porque no se irán.'
  ron-BTF: 'Astfel spune DOMNUL: Nu vă înșelați, spunând: Caldeenii vor pleca cu siguranță
    de la noi; fiindcă nu vor pleca.'
  eng-WEBP: “The LORD says, ‘Don’t deceive yourselves, saying, “The Chaldeans will
    surely depart from us;” for they will not depart.
  eng-FBV: 'This is what the Lord says: Don''t fool yourselves by saying, “The Babylonians
    are gone for good,” because they''re not!'
  nld-1939: 'Zo spreekt Jahweh: Maakt uzelf maar niets wijs met te denken: De Chaldeën
    zijn voorgoed van ons weg; want dat zijn ze niet.'
  nch-BL: Huajca amo ximocajcayahua, yon amo xiquijto para nopa Babilonia ehuani ya
    mohuejcatalijque ten ta pampa amo quej nopa elis.
  vie-1934: 'Đức Giê-hô-va phán như vầy: Các ngươi chớ tự dối mình mà rằng: Người
    Canh-đê chắc sẽ đi khỏi chúng ta; vì chúng nó sẽ không dời khỏi đâu.'
  hin-CV: '“यह याहवेह का आदेश है: निःसंदेह कसदी यहां से चले ही जाएंगे, ‘यह कहकर स्वयं
    को धोखे में न रखो.’ क्योंकि वे यहां से जाएंगे ही नहीं!'
  spa-BES: 'El Señor ha dicho: No tengan falsas esperanzas, diciéndose a sí mismos:
    Los Caldeos se alejarán de nosotros, porque no se irán.'
  tdx-tdx: 'Hoe t’Iehovà, Ko mamañahy vatañe ami’ty hoe: Tsy mahay tsy hienga antika
    o nte-Kasdio. Fa tsy hienga!'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า อย่าล่อลวงตัวเจ้าโดยกล่าวว่า “คนเคลเดียจะถอยออกไปจากเราทีเดียวแน่”
    เพราะว่าเขาจะไม่ถอยออกไปเลยที​เดียว
  por-BR-2018: 'Assim diz o SENHOR: Não enganeis vossas almas, dizendo: Sem dúvida
    os caldeus irão embora de nós; pois não irão.'
  deu-ELO: 'So spricht Jehova: Täuschet euch nicht selbst, daß ihr sprechet: Die Chaldäer
    werden gewißlich von uns wegziehen; denn sie werden nicht wegziehen.'
  eng-WYC-2018: The Lord saith these things, Do not ye deceive your souls, saying,
    Chaldees going shall go away, and shall depart from us; for they shall not go
    away. (The Lord saith these things, Do not ye deceive yourselves, by saying, The
    Chaldeans going away shall truly go away, and shall indeed depart from us; for
    they shall not go away from you.)
  epo-epo: 'Tiele diras la Eternulo: Ne trompu vin mem, dirante: La Ĥaldeoj foriros
    de ni; ĉar ili ne foriros.'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: — Ɵz-ɵzünglarni aldap: «Kaldiylǝr bizdin qekinip
    kǝtkǝn» — demǝnglar; ular kǝtkǝn ǝmǝs!'
  beo-beo: Na, Hina Gode, da dima sisasu iaha. Dilia ogogole Ba:bilone dunu da bu
    hame misunu mae dawa:ma. Bai ilia da dafawane bu misunu.
  tpi-OTNT: Mi Bikpela, mi tok stret, nogut yupela i giamanim yupela yet na tok, ‘Ol
    Babilon i no inap i kam bek long Jerusalem.’ Dispela kain tok i no tru. Ol bai
    i kam bek.
  hau-SA: “Ga abin da Ubangiji yana cewa, kada ku ruɗe kanku, kuna tsammani, ‘Tabbatacce
    Babiloniyawa sun bar mu.’ Ba za su bari ba!
  uig-LAT: 'Perwerdigar mundaq deydu: — Öz-özünglarni aldap: «Kaldiyler bizdin chékinip
    ketken» — démenglar; ular ketken emes!'
  nde-nde: 'UThixo uthi: Lingazikhohlisi licabange lithi, ‘AmaKhaladiya azasuka kithi
    impela.’ Kawayikusuka!'
  ton-ton: “ʻOku pehē ʻe Sihova; ‘ʻOua naʻa kākaaʻi ʻakimoutolu, ʻo pehē, Ko e moʻoni
    ʻe ʻalu ʻiate kitautolu ʻae kau Kalitia; koeʻuhi ʻe ʻikai te nau ʻalu.
  ces-1613: 'Takto praví Hospodin: Nesvoďte sami sebe, říkajíce: Konečně odtrhnou
    od nás Kaldejští, neboť neodtrhnou.'
  eng-WMB: “The LORD says, ‘Don’t deceive yourselves, saying, “The Kasdim will surely
    depart from us;” for they will not depart.
  tam-TCV: '“யெகோவா கூறுவது இதுவே: ‘பாபிலோனியர் நிச்சயமாக எம்மைவிட்டுப் போய்விடுவார்கள்’
    என எண்ணி உங்களை ஏமாற்றிக்கொள்ள வேண்டாம். அவர்கள் அப்படிச் செய்யமாட்டார்கள்.'
  ceb-ULB: 'Miingon si Yahweh niini: Ayaw limbongi ang inyong mga kaugalingon pinaagi
    sa pag-ingon, ''Sigurado gayod nga mobiya ang mga Caldeanhon kanato,'' kay dili
    gayod sila mobiya.'
  pol-UBG: 'Tak mówi PAN: Nie zwódźcie samych siebie, mówiąc: Z pewnością Chaldejczycy
    odstąpią od nas. Bo nie odstąpią.'
  agr-agr: 'Tuke Pujuu chichaak: Babilonianmaya aidauk tuke shimak shiyakaje, ataktu
    wakitkig kaunachagtatui tusagmek shiijak aneasaigpajum, nunak nunikchattawai.'
  kyc-kyc: Bapilone wambu dupwa kapu kyuo epapalako kaeyarami lyakande dokona lao
    nakama rangeme kopyali ingyuo Bapilone wambu dupwa dee kapu kyuo epa narami lao
    suu pyaa nalapape lao namba Kamongo dokome nakama repe repe lao langilyu.
  urd-GVU: کیونکہ رب فرماتا ہے کہ یہ سوچ کر دھوکا مت کھاؤ کہ بابل کی فوج ضرور ہمیں
    چھوڑ کر چلی جائے گی۔ ایسا کبھی نہیں ہو گا!
  deu-1912: 'Darum spricht der HERR also: Betrügt eure Seelen nicht, daß ihr denkt,
    die Chaldäer werden von uns abziehen; sie werden nicht abziehen.'
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಕಸ್ದೀಯರು ನಮ್ಮಿಂದ ತೊಲಗಿ ಹೋಗುವುದು ಖಂಡಿತ ಎಂದು ನಿಮ್ಮನ್ನು
    ನೀವೇ ಮೋಸಪಡಿಸಿಕೊಳ್ಳಬೇಡಿರಿ; ಅವರು ತೊಲಗುವುದೇ ಇಲ್ಲ.
  yap-yap: I Gag SOMOL e gu be puguran ngomed ni nge dab mu ban niged gimed ngu’um
    leam niged ndabki sul yu Babylon, ya yad ra sul
  hlt-MCSB: BOEIPA loh he ni a. thui. Khalden he kaimih taeng lamloh nong nong bitni
    a ti neh na hinglu te rhaithi boeh. Nong mahpawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ ‹ባብሎኔ ዓሳ ጊንሣ ማዒ ዓኣዻንዳኔ› ጌይ ዒንሢና ጌሺፖቴ፤ ዔያታ ማዒ ዴንዳያቱዋሴ።
  twi-ASANTE: '“Sɛ Awurade seɛ nie: Monnnaadaa mo ho nnwene sɛ, ‘Ampa ara Babiloniafoɔ
    no bɛfiri yɛn so akɔ.’ Wɔrenkɔ!'
  eng-WEBU: “The LORD says, ‘Don’t deceive yourselves, saying, “The Chaldeans will
    surely depart from us;” for they will not depart.
  wal-wal: GODAI hagaadan yaagees; “‘Baabiloone olanchchati naa77antto simmidi yookkona’
    yaagidi inttena intterkka cimmoppite. Aissi giikko, eti simmidi yaanaagee attenna!
  spa-PDDPT: 'Yavé dice: No se engañen ustedes mismos, al decir: Ciertamente los caldeos
    se apartarán de nosotros, porque no se apartarán.'
  gun-gun: 'Mba''eta po rami Senhor ijayvu: ‘Pejekore eme “Caldeu kuery oopa ''rã
    ri nhanderekoa gui”, pejea py. Mba''eta ha''e kuery ndojepe''ai ''rãe.'
  ilo-ULB: 'Kastoy ti kuna ni Yahweh: Saanyo nga allilawen dagiti bagbagiyo babaen
    iti panangibagbagayo, ''Awan duadua a panawandatayo dagiti Caldeo,'' ta saandanto
    a pumanaw.'
  kpg-kpg: Au go Dimaadua e agoago adu gi goodou bolo gi hudee halahalau ina goodou
    gi godou hagamaanadu ala bolo digau o Babylonia la gu hagalee loomoi labelaa.
    Idimaa, digaula e hai loo gi loomoi labelaa.
  uig-ARA: 'پەرۋەردىگار مۇنداق دەيدۇ: ــ ئۆز-ئۆزۈڭلارنى ئالداپ: «كالدىيلەر بىزدىن
    چېكىنىپ كەتكەن» ــ دېمەڭلار؛ ئۇلار كەتكەن ئەمەس!'
  sus-sus: Alatala xa masenyi nan na ki. Wo naxa wo yɛtɛ madaxu, wo naxa a maɲɔxun
    Kalidikae bara makuya wo ra. E mu fama wo lude.
  pon-2006: Eri, iet ngehi, KAUN-O, me padahkihong kumwail, kumwail dehr pitih pein
    kumwail nan amwail lamalam me dene mehn Papilonia kan sohte pahn pwurodo, pwe
    re uhdahn pahn pwurodo.
  jae-jae: Apômtau kêsôm biŋ tonec gebe Ansau taôm ma asôm gebe “Lau Kaldea oc sêmoa
    jaêc aêac,” nec atom gebe êsêac sêc oc sêna samucgeŋ atom.
  ksd-ksd: 'A Luluai i biti dari: Koko avat a tuam pa mule avat ma ra tinata dari,
    A tarai Kaldea diat a vana muka kan dat; tago vakir diat a vana kan avat.'
  tur-YTC: “Yahve şöyle diyor, ‘Keldaniler kesinlikle bizden ayrılacaklar diye kendinizi
    aldatmayın”; çünkü ayrılmayacaklar.
  grc-BRENT: καὶ ἐργῶνται τῷ Κυρίῳ Θεῷ αὐτῶν· καὶ τὸν Δαυὶδ βασιλέα αὐτῶν ἀναστήσω
    αὐτοῖς.
  ind-AYT: “Beginilah firman TUHAN, ‘Jangan membohongi dirimu sendiri dengan berkata,
    ‘Orang-orang Kasdim itu pasti akan meninggalkan kita.’ Sebab, mereka tidak akan
    pergi.
  nya-nya: '“Yehova akuti: Musadzinyenge, nʼkumaganiza kuti, ‘Ndithu Ababuloni adzatisiya.’
    Ndithudi sadzakusiyani!'
  hrv-hrv: 'Ovako govori Jahve: ''Ne zanosite se mišlju: ''Kaldejci će otići od nas'',
    jer oni neće otići!'
  mps-mps: Ena Genuai Bidi, eno po dolo obao, duga digi duga tibo po ola mayu, te
    po wagio, ‘Te Babilon dabe Jerusalemba me asogobeo, augwali gasaba mu soaibao’
    te tobage tibo homu me igimio. Augwali geasa ma asaibao.
  tpi-tpi: Mi Bikpela, mi tok stret, nogut yupela i giamanim yupela yet na tok, ‘Ol
    Babilon i no inap i kam bek long Jerusalem.’ Dispela kain tok i no tru. Ol bai
    i kam bek.
  dan-1931: 'Så siger HERREN: Nar ikke eder selv ved at sige: “Kaldæerne drager bort
    fra os for Alvor!” Thi de drager ikke bort.'
  vie-OVCB: '“Đây là điều Chúa Hằng Hữu phán: Đừng tự nghĩ rằng quân Ba-by-lôn đã
    rút khỏi. Chúng không bỏ đi đâu!'
  guj-2017: યહોવાહ આ પ્રમાણે કહે છે કે; તમે પોતાની જાતને છેતરશો નહિ કે, “ખાલદીઓ અમારી
    પાસેથી નિશ્ચે પાછા જશે,’ પણ તેઓ જવાના નથી.
  pon-2006A: Eri, iet ngehi, KAUN-O, me padahkihong kumwail, kumwail dehr pitih pein
    kumwail nan amwail lamalam me dene mehn Papilonia kan sohte pahn pwurodo, pwe
    re uhdahn pahn pwurodo.
  por-BRBSL: '“Yahweh diz: ''Não se iludam, dizendo: “Os caldeus certamente irão partir
    de nós;” pois eles não irão partir.'
  cth-cth: BAWIPA ni hettelah a dei, Khaldean taminaw ni na ceitakhai awh han telah
    namahoima kâdum hanh awh. Bangkongtetpawiteh, na ceitakhai awh mahoeh.
  twi-twi: '“Sɛ Awurade se ni: Monnnaadaa mo ho nsusuw sɛ, ‘Ampa ara Babiloniafo no
    befi yɛn so akɔ.’ Wɔrenkɔ!'
  hlt-hlt: BOEIPA loh he ni a thui. Khalden he kaimih taeng lamloh nong nong bitni
    a ti neh na hinglu te rhaithi boeh. Nong mahpawh.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie m bɛ́immu kɛ tú di soú ndimɑ́ɑ̀ ndi kɛ nɑ́ɑ́ nkɛ tú
    Bɑbidɔnni kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ ìtɛ́ kɛ̀ dɛ̀ dèè. Bɛ̀ í kɔ̀tɛ dɛ̀mɑrɛ̀.
  msy-2020: Kamaghɨn amizɨ, kɨ Ikiavɨra Itir God, kɨ guizbangɨra Akar Gavgavimɨn ia
    mɨgei, Ia uarira uarigh ifar suam, ‘Kaldiaba uamategh Jerusalemɨn izeghan kogham.’
    Akar kamaghɨn garim, a guizɨn akam puvatɨ. Me ua izam.
  azb-azb: 'Rəbb belə deyir: “Xaldeylilər mütləq geri çəkiləcək” deyib özünüzü aldatmayın,
    çünki onlar geri çəkilməyəcək.'
  eng-DBY: 'Thus saith Jehovah: Deceive not yourselves, saying, The Chaldeans are
    certainly gone away from us; for they are not gone.'
  hin-2017: 'यहोवा यह कहता है: यह कहकर तुम अपने-अपने मन में धोखा न खाओ “कसदी हमारे
    पास से निश्चय चले गए हैं;” क्योंकि वे चले नहीं गए।'
  wol-KYG: 'Aji Sax ji nag dafa wax ne: Buleen nax seen bopp naan: “Dem, ba nu, la
    waa Babilon di def.” Ndax duñu dem.'
  eng-YLT: '''Thus said Jehovah: Lift not up your souls saying, The Chaldeans surely
    go from off us, for they do not go;'
  eng-WYC-2017: The Lord saith these things, Do not ye deceive your souls, saying,
    Chaldees going shall go away, and shall depart from us; for they shall not go
    away.
  eng-WMBB: “The LORD says, ‘Don’t deceive yourselves, saying, “The Kasdim will surely
    depart from us;” for they will not depart.
  urd-GVH: क्योंकि रब फ़रमाता है कि यह सोचकर धोका मत खाओ कि बाबल की फ़ौज ज़रूर हमें
    छोड़कर चली जाएगी। ऐसा कभी नहीं होगा!
  rug-rug: 'Hiera gua si zama nia e Zihova: Lopu va koha puleni gamu koasa binalabala
    guahe, ‘Sari pa Babiloni si hinokara ta luarae koa gita,’ gua. Lokari!'
  gaz-gaz: '“Waaqayyo akkana jedha: ‘Baabilononni dhugumaan nu dhiisanii deemu’ jettanii
    yaaduudhaan of hin gowwoomsinaa; isaan hin deemaniitii!'
  fra-LSG: 'Ainsi parle l’Éternel: Ne vous faites pas d’illusion, en disant: Les Chaldéens
    s’en iront loin de nous! Car ils ne s’en iront pas.'
  gnn-gnn: Nhumanydja guyaŋirri yukurra yanapi walala yurru yaka roŋiyirri lili, yurru
    yuwalktja walala yurru roŋiyirri, bala baḏuwaḏuyunna dhuwala wäŋanydja.”
  yal-yal: 'Alatala ito nan falaxi, a naxa: Ɛ nama ɛ yɛtɛ mayenden, ɛ yi a miri a
    Babilɔn kaane e makuyama ɛ ra nɛn! Bayo e mi sigama.'
  haw-1868: Ke olelo mai nei o Iehova penei; Mai hoopunipuni oukou ia oukou iho, me
    ka olelo, E hele aku ko Kaledea, mai o kakou aku; no ka mea, aole lakou e hele
    aku.
  arb-NAV: 'لِذَلِكَ يَقُولُ الرَّبُّ لَا تَخْدَعُوا أَنْفُسَكُمْ قَائِلِينَ: سَيَنْسَحِبُ
    عَنَّا الْكَلْدَانِيُّونَ، فَإِنَّهُمْ لَا يَنْسَحِبُونَ.'
  ewe-ewe: '“Ale Yehowa gblɔe nye esi: Migable mia ɖokuiwo, asusu be, ‘Babiloniatɔwo
    aɖe asi le yewo ŋuti o.’ Womaɖe asi o!'
  eng-LEE: Thus hath said the Lord, Deceive not yourselves, saying, The Chaldeans
    will certainly go away from us; for they will not go away.
  asm-FB: 'যিহোৱাই এইদৰে কৈছে: “কলদীয়াসকল আমাৰ ওচৰৰ পৰা একেবাৰে গুচি যাব বুলি কৈ
    তোমালোকে নিজক নুভুলাবা,” কিয়নো তেওঁলোক একেবাৰ গুচি নাযাব।'
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ. وٌ نَشَ وٌ يّتّ مَدَشُ، وٌ نَشَ عَ مَحْشُن
    كَلِدِكَيٍ بَرَ مَكُيَ وٌ رَ. عٍ مُ قَمَ وٌ لُدٍ.
  fra-SBL: '« Yahvé dit : « Ne vous faites pas d''illusions en disant : « Les Chaldéens
    s''éloigneront de nous », car ils ne s''éloigneront pas.'
  hbo-hbo: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה אַל־תַּשִּׁ֤אוּ נַפְשֹֽׁתֵיכֶם֙ לֵאמֹ֔ר הָלֹ֛ךְ
    יֵלְכ֥וּ מֵעָלֵ֖ינוּ הַכַּשְׂדִּ֑ים כִּי־לֹ֖א יֵלֵֽכוּ׃
  kik-kik: '“Jehova ekuuga atĩrĩ: Tigai kwĩheenia, mũgĩĩciiria atĩrĩ, ‘Andũ a Babuloni
    ti-itherũ nĩmegũtigana na ithuĩ matweherere.’ Matigeeka ũguo!'
  fra-NCL: 'Ainsi parle Yahweh : Ne vous faites pas illusion en disant : Les Chaldéens
    s’en iront sûrement loin de nous. Car ils ne s’en iront pas.'
  cek-AK: Angraeng mah, Khaldian kaminawk mah ang caeh o taak boeh, tiah nangmacae
    hoi nangmacae to angling o hmah; nihcae mah na caeh o taak mak ai.
  cuk-cuk: 'Bab-Jehová soged: “Melle be yeer itomalo, mer be binsamalo Babilonia-sordamar
    bar danikosurmarye. Suli, gannar Babilonia-sordamar danimaloed.'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — Өз-өзүңларни алдап: «Калдийләр биздин чекинип
    кәткән» — демәңлар; улар кәткән әмәс!'
  tel-2017: యెహోవా ఇలా అంటున్నాడు. “కల్దీయులు కచ్చితంగా మా దగ్గర నుంచి వెళ్ళిపోతున్నారు,”
    అని మిమ్మల్ని మీరు మోసం చేసుకోకండి. ఎందుకంటే, వాళ్ళు వెళ్లనే వెళ్లరు.
  hat-BSA: '“Konsa pale SENYÈ a: ‘Pa twonpe tèt nou pou nou di: “Kaldeyen yo vrèman
    va kite nou”, paske vrèman, yo pa prale.'
  kos-kos: Nga, LEUM GOD, fahk nu suwos in tia sifacna kiapwekowos ac nunku mu mwet
    Babylonia elos ac tia foloko, mweyen elos ac foloko.
  hbo-WLC: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה אַל־תַּשִּׁ֤אוּ נַפְשֹֽׁתֵיכֶם֙ לֵאמֹ֔ר הָלֹ֛ךְ
    יֵלְכ֥וּ מֵעָלֵ֖ינוּ הַכַּשְׂדִּ֑ים כִּי־לֹ֖א יֵלֵֽכוּ׃
  ibo-ibo: “Ihe ndị a ka Onyenwe anyị kwuru, Unu arafula onwe unu site nʼiche echiche
    sị, ‘Ndị Babilọn agaghị abịakwa ibuso anyị agha.’ E, ha agaghị abịakwa ọzọ.
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; କଲ୍‍ଦୀୟମାନେ ନିଶ୍ଚୟ ଆମ୍ଭମାନଙ୍କ ନିକଟରୁ ଚାଲିଯିବେ,
    ତୁମ୍ଭେମାନେ ଏହି କଥା କହି ଆପଣାମାନଙ୍କୁ ଭୁଲାଅ ନାହିଁ; କାରଣ ସେମାନେ ଯିବେ ନାହିଁ।
  chk-chk: 'Ngang ewe Samol mi Lapalap üa üra: Ousap püsin atupukemi ren ämi apasa
    pwe ekewe sounfiun Papilon resap chüen liwinto, pun repwe chök liwinto.'
  rop-rop: Wal mi na, YAWEI wonim yumob nomo blanga jinggabat detlot Bebalon pipul
    kaan kambek, dumaji olabat garra kambek.
  ukr-1871: 'Ще ж так говорить Господь: Не зводїте самі себе, думаючи: Халдеї конче
    відійдуть од нас, бо вони не відійдуть;'
  deu-1951: 'So spricht der HERR: Sehet zu, daß ihr eure Seelen nicht betrüget, indem
    ihr denket: Die Chaldäer ziehen jetzt gewiß von uns ab. Nein, sie werden nicht
    abziehen!'
  eng-JPS: 'Thus saith the LORD: Deceive not yourselves, saying: The Chaldeans shall
    surely depart from us; for they shall not depart.'
  srp-1865: 'Ovako veli Gospod: ne varajte se govoreæi: otiæi æe od nas Haldejci;
    jer neæe otiæi.'
  lug-lug: “Bw’ati bw’ayogera Mukama nti, Temwerimbarimba nga mulowooza nti, ‘Abakaludaaya
    ddala baakutuleka.’ Tebajja kubaleka.
  heb-heb: כה אמר יהוה אל תשאו נפשתיכם לאמר הלך ילכו מעלינו הכשדים כי לא ילכו׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, তোমরা এই কথা ভেবে নিজেদের ঠকিয়ো না যে, কলদীয়েরা
    অবশ্যই তোমাদের ছেড়ে চলে যাবে। কারণ তারা যাবে না।
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਤੁਸੀਂ ਆਪਣੀਆਂ ਜਾਨਾਂ ਨੂੰ ਇਹ ਆਖ ਕੇ ਧੋਖਾ ਨਾ ਦਿਓ
    ਕਿ ਕਸਦੀ ਸੱਚ-ਮੁੱਚ ਸਾਡੇ ਕੋਲੋਂ ਚੱਲੇ ਜਾਣਗੇ। ਉਹ ਤਾਂ ਨਾ ਜਾਣਗੇ
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ အကယ်စင်စစ် ခါလဒဲ လူတို့သည် ငါ တို့ထံ မှ
    ထွက်သွား ကြလိမ့်မည်ဟု ဆို၍ ကိုယ် ကိုကိုယ်မ လှည့်စား ကြနှင့်။ သူတို့သည် ထွက်၍ မ
    သွား ရကြ။
  tbg-tbg: Te Noravano Kotika niara rauriha variate turo. Hauri ne nenta una uva irike
    tiha, Babironi iqoka vaiinti vika kiama qaiqaa orurante anivarave tivorave. Naantiara
    vika qaiqaa orurante anivaravema turo.
  hmo-hmo: Lau, Lohiabada, oi dekenai lau sisiba henia inai, do umui laloa lasi Babulonia
    taudia do idia giroa lasi, badina idia be do idia giroa mai momokani.
  urd-urd: 'ख़ुदावन्द यूँ फ़रमाता है कि: तुम यह कह कर अपने आपको फ़रेब न दो, कसदी ज़रूर
    हमारे पास से चले जाएँगे, क्यूँकि वह न जाएँगे।'
  rus-SYN: 'Так говорит Господь: не обманывайте себя, говоря: “непременно отойдут
    от нас Халдеи”, ибо они не отойдут;'
  bqc-SIM: Ma Dii ma mɛ̀ ásu ázĩa sã́sã à mɛ, Babiloniↄ goálaɛo, asa aa tao.
  tcz-CHONGTHU: Pakaiyin hitin aseiye; Nangho leh nangho kilhem lhauvin lang, Babylon
    mite sepia hochun, eihoa kon’a kitolmang kei ahitauve, tidauvin. Amaho akitolmang
    pouve.
  mar-mar: परमेश्वर असे म्हणतो, खास्दी आम्हापासून निघून जातील असे म्हणून स्वत:ची फसवणूक
    करून घेऊ नका. कारण ते निघून जाणार नाहीत.
  qub-qub: 'Noga Tayta Diosmi willä: Gamcuna ama yarpaychu Babilonia runacuna aywacushantana.
    Paycunaga manami aywacongachu.'
  bqp-bqp: Yen sɔ̃, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ geruɑ. Nɑ nɛɛ, bu ku tii nɔni wɔ̃ke
    bu nɛɛ, Bɑbilonigii be, bɑ tondɑ. Adɑmɑ bɑ n yɛ̃ mɑ bɑ ǹ gɑm de.
  hat-hat: 'Se mwen menm Seyè a ki di sa: Pa twonpe tèt nou. Pa konprann moun Babilòn
    yo pati ale nèt, yo gen pou yo tounen.'
  eng-BSB: 'This is what the LORD says: Do not deceive yourselves by saying, ‘The
    Chaldeans will go away for good,’ for they will not!'
  eng-WEBPB: “The LORD says, ‘Don’t deceive yourselves, saying, “The Chaldeans will
    surely depart from us;” for they will not depart.
  kbq-kbq: Hagi Ra Anumzamo'a mago'ene huno, Tamagra'a amanage huta tamare ramataga
    osiho. Tamagerfa hu'za Babiloni vahe'mo'za hago tatre'za vaze huta tamagesa ontahio.
    Na'ankura zamagra ovu'za ete rukrahe hu'za egahaze.
  nhe-BL: Huajca amo ximocajcayahua, niyon amo xiquijto para nopa Babilonia ehuani
    ya mohuejcatlalijque tlen ta pampa ax queja nopa elis.
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e amume'u ko ma'e peme ihe kury. — Pezeruzar
    zo temu'emaw rehe nehe. — Mawiron nuzewyr kwaw wà nehe, peze zo pezeupeupe nehe.
    Uzewyr putar wà nehe.
  eng-DRA: 'But if you should even beat all the army of the Chaldeans that fight against
    you, and there should be left of them some wounded men: they shall rise up, every
    man from his tent, and burn this city with Are.'
