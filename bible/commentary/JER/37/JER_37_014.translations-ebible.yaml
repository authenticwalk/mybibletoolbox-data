    vy ogueraa yvatekueve ikuaia py.'
  ilo-ULB: Ngem kinuna ni Jeremias, “Saan a pudno dayta. Saanak a mapan tumipon kadagiti
    Caldeo.” Ngem saan a dimngeg ni Jerias kenkuana. Ingguyodna ni Jeremias ket impanna
    kadagiti opisial.
  kpg-kpg: Gei au ga helekai, “Deeai, au hagalee hagamaamaa digaula.” Gei mee hagalee
    hagalongo mai gi di au, gei mee ga lawalawa au, gaa dagi au gi baahi digau aamua.
  uig-ARA: 'يەرەمىيا: «يالغان! مەن كالدىيلەر تەرەپكە قېچىپ تەسلىم بولماقچى ئەمەسمەن!»
    ــ دېدى. لېكىن ئۇ ئۇنىڭغا قۇلاق سالمىدى؛ ئىرىيا يەرەمىيانى قولغا ئېلىپ ئۇنى ئەمىرلەر
    ئالدىغا ئاپاردى.'
  sus-sus: Annabi Yeremi naxa a yaabi, «I wule. N mu sigafe Kalidikae xa yire.» Kɔnɔ
    Yiriya mu la a ra, a naxa Annabi Yeremi suxu, a a xanin kuntigie xɔn ma.
  pon-2006: I ahpw sapeng, nda, “Soh, kaidehn! I sohte kokohlahng sewese irail.” Ahpw
    Irisa sohte men rong; e ahpw salihiehdi oh kahreielahng rehn lapalap ako.
  jae-jae: Ma Jeremia kêsôm gebe “Aôm kôsau, aê jaêc jandêŋ Kaldeawaga jana atom.”
    Mago Iria kêkêŋ taŋa eŋ atom. Eŋ kêkôc eŋ tôŋ ma gêwê eŋ gêdêŋ kasêga gêja.
  ksd-ksd: 'Ma Ieremia i ga biti: A vaongo, pa ina mur ra tarai Kaldea. Ma Iria pa
    i ga kapupi ia, ma i ga kinim vake Ieremia, ma i ga ben pa ia pire ra umana luluai.'
  tur-YTC: Yeremya, “Bu yalan! Ben Keldanilere geçmiyorum!” dedi. Ama onu dinlemedi.
    Bunun üzerine İriyah, Yeremya'yı tutup onu beylere getirdi.
  grc-BRENT: Πάντες οἱ φίλοι σου ἐπελάθοντό σου, οὐ μὴ ἐπερωτήσωσιν· ὅτι πληγὴν ἐχθροῦ
    ἔπαισά σε, παιδείαν στερεάν· ἐπὶ πᾶσαν ἀδικίαν σου ἐπλήθυναν αἱ ἁμαρτίαι σου.
  ind-AYT: Lalu, Yeremia menjawab, “Itu bohong! Aku tidak akan bergabung dengan orang-orang
    Kasdim.” Namun, Yeria tidak mendengarkan dia, lalu menangkap Yeremia dan membawanya
    kepada para pejabat.
  nya-nya: Yeremiya anati, “Zimenezo si zoona! Ine sindikuthawira kwa Ababuloni.”
    Koma Iriya sanamumvere. Mʼmalo mwake anagwira Yeremiya nʼkupita naye kwa akuluakulu.
  hrv-hrv: “Nije istina, ne želim prebjeći Kaldejcima!” Ali i ne slušajući Jeremiju,
    Jirijaj ga uhvati i odvede dostojanstvenicima.
  mps-mps: Tialima, Jeremaiago po wei ponoyu, te po wali, “Nago tibo po obao. Ena
    te Babilon dabeba pabo menio.” Tiali goli, Iriyago agai poba homu mubeo. Tialima,
    agai te Jeremaia pageabi elama, aga te tobolu bidi dabeba selasa pai dao.
  tpi-tpi: Tasol Jeremaia i bekim tok olsem, “Yu giaman. Mi no i go long ol Babilon.”
    Tasol Iriya i no bilipim tok bilong en. Olsem na em i holimpas Jeremaia na bringim
    em i go long ol hetman.
  dan-1931: 'Jeremias svarede: “Det er Løgn; jeg vil ikke løbe over til Kaldæerne.”
    Jir''ija vilde dog ikke høre ham, men greb ham og bragte ham til Fyrsterne;'
  vie-OVCB: 'Giê-rê-mi đáp: “Ngươi nói bậy! Ta không hề có ý như vậy.” Nhưng Di-rê-gia
    không nghe, cứ bắt Giê-rê-mi giải lên cho các quan.'
  guj-2017: યર્મિયાએ કહ્યું, “એ ખોટી વાત છે. હું ખાલદીઓના પક્ષમાં જતો નથી. પરંતુ ઇરિયાએ
    તેનું કહ્યું માન્યું નહિ અને તેને પકડીને અમલદાર આગળ રજૂ કર્યો.
  pon-2006A: I ahpw sapeng, nda, “Soh, kaidehn! I sohte kokohlahng sewese irail.”
    Ahpw Irisa sohte men rong; e ahpw salihiehdi oh kahreielahng rehn lapalap ako.
  por-BRBSL: 'Então Jeremias disse: “Isso é falso! Eu não estou desertando para os
    caldeus”. Mas ele não o ouviu; então Irijah apreendeu Jeremias e o trouxe até
