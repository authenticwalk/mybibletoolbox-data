  cth-cth: Jeremiah ni laithoe doeh. Khaldean taminaw koe ka kâkuen hoeh telah ati.
    Hatei, thai ngai hoeh. Hat toteh, Irijah ni Jeremiah hah a man teh kahrawikungnaw
    koe a ceikhai.
  twi-twi: Yeremia buae se, “Ɛnyɛ nokware. Merenguan nkɔ Babiloniafo afa.” Nanso Yiria
