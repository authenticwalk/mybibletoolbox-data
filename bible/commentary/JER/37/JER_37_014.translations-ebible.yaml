    märr‐yuwalkthina.
  yal-yal: Yeremi yi a yabi, a naxa, “Ɲɔndi mi na ra, n mi sɛ Babilɔn kaane fari sese
    ma!” Koni Yiriya mi a tuli mati a ra. A yi Yeremi suxu, a siga a ra kuntigine
    fɛma.
  haw-1868: Alaila, olelo aku la o Ieremia, he wahahee, aole e iho aku i ko Kaledea.
    Aole nae ia i hoolohe mai i kana; aka, lalau mai la o Iriia ia Ieremia, a lawe
    aku la ia ia i na'lii.
  arb-NAV: 'فَأَجَابَهُ إِرْمِيَا: «هَذَا كَذِبٌ، أَنَا لَسْتُ هَارِباً لِلانْضِمَامِ
    إِلَى الْكَلْدَانِيِّينَ». فَلَمْ يُصْغِ إِلَيْهِ يَرْئِيَّا بَلِ اعْتَقَلَهُ
    وَأَتَى بِهِ إِلَى الرُّؤَسَاءِ.'
  ewe-ewe: Yeremia ɖo eŋu be, “Alakpae, nyemele sisim be mayi ɖe Babiloniatɔwo dzi
    o.” Ke Iriya gbe meɖo toe o, ke boŋ elé Yeremia eye wòkplɔe yi ɖe dumegãwo gbɔe.
  eng-LEE: But Jeremiah said, It is false; I am not running away to the Chaldeans.
    But he listened not to him; and Yiriyah seized hold of Jeremiah, and brought him
    to the princes.
  asm-FB: তেতিয়া যিৰিমিয়াই ক’লে, “এয়ে মিছা কথা, মই কলদীয়াসকলৰ ফলিয়া হ’বলৈ নাযাও।”
    তথাপি যিৰিয়াই তেওঁৰ কথা নুশুনি, তেওঁক ধৰি প্ৰধান লোকসকলৰ গুৰিলৈ লৈ গ’ল।
  sus-A: عَننَبِ يٍرٍ مِ نَشَ عَ يَابِ، «عِ وُلٍ. ﭑ مُ سِفَقٍ كَلِدِكَيٍ شَ يِرٍ.»
    كْنْ يِرِيَ مُ لَ عَ رَ، عَ نَشَ عَننَبِ يٍرٍ مِ سُشُ، عَ عَ شَنِن كُنتِفِيٍ شْن
    مَ.
  fra-SBL: 'Jérémie dit alors : « C''est faux ! Je ne fais pas défection aux Chaldéens. »
    Mais il ne l''écouta pas ; alors Irija se saisit de Jérémie, et l''amena aux princes.'
  hbo-hbo: וַיֹּ֨אמֶר יִרְמְיָ֜הוּ שֶׁ֗קֶר אֵינֶ֤נִּי נֹפֵל֙ עַל־הַכַּשְׂדִּ֔ים וְלֹ֥א
    שָׁמַ֖ע אֵלָ֑יו וַיִּתְפֹּ֤שׂ יִרְאִיָּיה֙ בְּיִרְמְיָ֔הוּ וַיְבִאֵ֖הוּ אֶל־הַשָּׂרִֽים׃
  kik-kik: Jeremia akĩmwĩra atĩrĩ, “Aca ũguo tiguo! Niĩ ti kũũra ndĩroora ngeneane
    kũrĩ andũ a Babuloni.” No Irija akĩrega kũmũthikĩrĩria; handũ ha ũguo akĩnyiita
    Jeremia, akĩmũtwara kũrĩ anene.
  fra-NCL: 'Jérémie répondit : « C’est, faux, je ne passe pas aux Chaldéens ! » Mais
    Jérias ne l’écouta point ; il arrêta Jérémie et l’amena aux chefs.'
  cek-AK: Jeremiah mah, To tih na ai ni, Khaldian kaminawk khaeah ka cawn ai, tiah
    a naa. Toe Irijah mah tahngai pae ai; to pongah Jeremiah to naeh moe, toksah ukkung
    angraengnawk khaeah a hoih.
  cuk-cuk: 'Jeremías abin-sogded: —¡Wedi gakana. Babilonia-sordamarba an akasokarsulid!
    Degi-inigwele, Irías, Jeremías-ega-ibmar-soged itossulid. Aka gasa dummaganse
    sesad.'
  uig-CYR: 'Йәрәмия: «Ялған! Мән Калдийләр тәрәпкә қечип тәслим болмақчи әмәсмән!»
    — деди. Лекин у униңға қулақ салмиди; Ирия Йәрәмияни қолға елип уни әмирләр алдиға
    апарди.'
  tel-2017: కాని యిర్మీయా “అది నిజం కాదు. నేను కల్దీయుల్లో చేరడం లేదు” అన్నాడు. అయితే
    అతడు యిర్మీయా మాట వినలేదు. ఇరీయా యిర్మీయాను పట్టుకుని అధికారుల దగ్గరికి తీసుకొచ్చాడు.
  hat-BSA: 'Men Jérémie te di: “Manti! Mwen p ap apiye Kaldeyen yo”. Men li te refize
    koute li. Konsa, Jireija te arete Jérémie e te mennen li kote ofisye yo.'
  kos-kos: Na nga fahk, “Mo! Nga tia kaing.” Tusruktu Irijah el tia lohngyu, a el
    sruokyuwi ac usyula nu yurin mwet leum.
  hbo-WLC: וַיֹּ֨אמֶר יִרְמְיָ֜הוּ שֶׁ֗קֶר אֵינֶ֤נִּי נֹפֵל֙ עַל־הַכַּשְׂדִּ֔ים וְלֹ֥א
    שָׁמַ֖ע אֵלָ֑יו וַיִּתְפֹּ֤שׂ יִרְאִיָּיה֙ בְּיִרְמְיָ֔הוּ וַיְבִאֵ֖הוּ אֶל־הַשָּׂרִֽים׃
  ibo-ibo: Ma Jeremaya zara sị ya, “Ọ bụ okwu ụgha ka ị na-ekwu. Anaghị m agba ọsọ
    ịgbakwuru ndị Babilọn.” Ma Irija egeghị ya ntị, kama o jidere Jeremaya kpụta ya
    nʼihu ndịisi ọchịchị.
  ory-ory: ସେତେବେଳେ ଯିରିମୀୟ କହିଲେ, “ଏ ମିଥ୍ୟା କଥା; ମୁଁ କଲ୍‍ଦୀୟମାନଙ୍କ ପକ୍ଷକୁ ଯାଉ ନାହିଁ;”
    ତଥାପି ଯିରୀୟ ଯିରିମୀୟଙ୍କ କଥା ନ ଶୁଣି ତାଙ୍କୁ ଧରି ଅଧିପତିମାନଙ୍କ ନିକଟକୁ ନେଇଗଲା।
  chk-chk: Nge Jeremaia a üra, “Ese pwüng. Ngang üsap mochen sü ngeni ekewe chon Papilon.”
    Nge Iria esap mochen aüseling ngeni. A turufi Jeremaia o emwenala ren ekewe nöüwis.
  rop-rop: Wal aibin ensim im, “Im nomo trubala. Ai kaan go garram detlot Bebalon
    pipul.” Bat Airija nomo bin irrim wanim aibin tok, en imbin gajim mi, en deigim
    mi langa detlot boswan wekinmen.
  ukr-1871: 'Еремія ж сказав: Се неправда, не хочу я перебігати до Халдеїв. Та сей
    не вважав на те, і взяв Іреїя Еремію та й повів до князїв.'
  deu-1951: 'Da sprach Jeremia: Du lügst, ich will nicht zu den Chaldäern übergehen!
    Aber Jerija wollte ihm nicht glauben, sondern nahm Jeremia fest und führte ihn
    vor die Fürsten.'
  eng-JPS: 'Then said Jeremiah: ''It is false; I fall not away to the Chaldeans'';
    but he hearkened not to him; so Irijah laid hold on Jeremiah, and brought him
    to the princes.'
  srp-1865: 'A Jeremija reèe: nije istina, ne bježim ka Haldejcima. Ali ga ne htje
    slušati, nego uhvati Jereja Jeremiju i odvede ka knezovima.'
  lug-lug: Yeremiya n’amuddamu nti, “Ompayiriza! Sigenda kusenga Bakaludaaya.” Naye
    Iriya n’atamuwuliriza; n’akwata Yeremiya n’amutwala eri abakungu.
  heb-heb: ויאמר ירמיהו שקר אינני נפל על הכשדים ולא שמע אליו ויתפש יראייה בירמיהו
    ויבאהו אל השרים׃
  ben-IRV: যিরমিয় বললেন, “এ মিথ্যা কথা, আমি কলদীয়দের পক্ষে যাচ্ছি না।” তবুও যিরিয়
    তাঁর কথা না শুনে তাঁকে ধরে শাসনকর্ত্তাদের কাছে নিয়ে গেল।
  pan-pan: ਯਿਰਮਿਯਾਹ ਨੇ ਆਖਿਆ, ਇਹ ਝੂਠ ਹੈ, ਮੈਂ ਕਸਦੀਆਂ ਕੋਲ ਨੱਠਾ ਨਹੀਂ ਜਾਂਦਾ, ਪਰ ਉਸ ਉਹ ਦੀ
    ਨਾ ਸੁਣੀ ਸੋ ਯਿਰੀਯਾਹ ਯਿਰਮਿਯਾਹ ਨੂੰ ਫੜ੍ਹ ਕੇ ਸਰਦਾਰਾਂ ਕੋਲ ਲੈ ਗਿਆ
  mya-JVB: ယေရမိ ကလည်း ၊ မဟုတ် ပါ။ ခါလဒဲ လူတို့ ဘက်သို့ ငါ မ ကူး မသွားပါဟုဆိုသော်လည်း
    ၊ ဣရိယ သည် နား မ ထောင်ဘဲ၊ ယေရမိ ကို ယူ ၍ မင်း များထံသို့ ပို့ဆောင် လေ၏။
  tbg-tbg: Viva minti tumanta te aqao ti, Kia te Babironi iqoka vaiinti varianaini
    ruqemake vireravauve turarovata, Iriaava kia ti uva iriraitiro, viva ti ravaaqavu
    varero qiata vaiinti vaunaini vuru kora.
  hmo-hmo: Lau haere henia, lau gwau, “Lasi momokani. Lau be Babulonia taudia dekenai
    do lau hanaia lasi.” To Iraia be lauegu hereva ia kamonai lasi. Ia ese lau ia
    dogoatao, bona hanua ena tau badadia dekenai lau ia abia lao.
  urd-urd: तब यरमियाह ने कहा, यह झूट है; मैं कसदियों की तरफ़ भागा नहीं जाता हूँ, लेकिन
    उसने उसकी एक न सुनी; तब इर्रियाह यरमियाह को पकड़ कर हाकिम के पास लाया।
  rus-SYN: 'Иеремия сказал: это ложь; я не хочу перебежать к Халдеям. Но он не послушал
    его, и взял Иреия Иеремию и привел его к князьям.'
  bqc-SIM: 'Ɔ̃ Zelemii mɛ̀: Ɛgɛɛ! Málɛ gɛ́ naimáo. Ɔ̃ Ilia i we aà yã́io, ↄ̃ à
    gɛ̀aànↄ gbãadeↄ kĩ́i.'
  tcz-CHONGTHU: Ahinla Jeremiah in, “Neingohna chu jouthu ahibouve. Keiman hitobang
    chu kagel hih hel e,” ati. Ahivangin Irijah chun Jeremiah thusei chu angai pihpon,
    vaipo ho angsunga akailuttai.
  mar-mar: परंतु यिर्मया म्हणाला, “हे खरे नाही. मी फितून खास्द्यांकडे जात नाही” पण
    इरीयाने त्याचे ऐकले नाही. त्यांने यिर्मयाला घेतले आणि अधिकाऱ्यांकडे आणले.
  qub-qub: 'Chaura Jeremías niran: «¡Manami. Nogaga manami Babiloniacunaman guellicojchu
    aywaycä!» Chayno niptinpis Iriasga manami wiyaj-tucuranchu. Chaymi mandajcuna
    caycashan cajman prësu aparan.'
  bqp-bqp: Yerɑ u nɛɛ, ɑɑwo, nɑ ǹ nɛn tii Bɑbilonigibu wɛ̃. Adɑmɑ durɔ wi, u ǹ win
    gɑri yi wure. Mɑ u nùn mwɑ u kɑ dɑ wirugibun mi.
  hat-hat: 'Jeremi reponn li: -Non, monchè! Mwen pa pral rann tèt mwen kras bay moun
    Babilòn yo. Men Jirija pa koute l'' menm. Li boukle Jeremi, li mennen l'' bay
    chèf yo.'
  eng-BSB: “That is a lie,” Jeremiah replied. “I am not deserting to the Chaldeans!”
    But Irijah would not listen to him; instead, he arrested Jeremiah and took him
    to the officials.
  eng-WEBPB: Then Jeremiah said, “That is false! I am not defecting to the Chaldeans.”
    But he didn’t listen to him; so Irijah seized Jeremiah, and brought him to the
    princes.
  kbq-kbq: Hagi anagema higeno'a Jeremaia'a huno, i'o kagra havige nehane. Nagra korora
    fre'na Babiloni vahe'ma mani'nazarega novue. Hianagi Irija'a anankea nontahino
    Jeremaiana avreno kini nemofo eri'za vahete vu'ne.
  nhe-BL: 'Huajca na niquilhui: ―¡Axtle! Na ax quema nimoilhuijtoc para nimosejcotilis
    ininhuaya nopa caldeos. Pero Irías ax nechtlacaquili. Yajaya nechitzqui huan nechhuicac
    iniixpa nopa tlayacanani.'
  gub-BL: — Neremu'em, a'e izupe. — Nàzàn kwaw Mawiron wamyrypar romo hereko pà ihe,
    a'e izupe. Zeri na'ipurenu wer kwaw herehe. Hepyhyk tuwihaw wanupe hereraha pà.
  eng-DRA: 'Wherefore the princes were angry with Jeremias, and they beat him, and
    cast him into the prison that was in the house of Jonathan the scribe: for he
    was chief over the prison.'
