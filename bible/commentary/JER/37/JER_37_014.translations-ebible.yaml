verse: JER.037.014
translations:
  mal-C: എന്നാൽ യിരെമ്യാവ്, “അതു സത്യമല്ല! ഞാൻ ബാബേല്യരുടെ പക്ഷത്തു ചേരാൻ ഇവിടം ഉപേക്ഷിച്ചു
    പോകുകയല്ല” എന്നു പറഞ്ഞു. എന്നിട്ടും യിരീയാവ് ആ വാക്കു ശ്രദ്ധിക്കാതെ യിരെമ്യാവിനെ
    ബന്ധിച്ച് പ്രഭുക്കന്മാരുടെ അടുക്കൽ കൊണ്ടുവന്നു.
  deu-TKW: 'Da sprach Jeremia: Lüge! Ich will nicht zu den Chaldäern überlaufen! und
    achtete nicht weiter auf ihn. Jeria aber nahm Jeremia fest und führte ihn zu den
    Oberen.'
  lin-lin: 'Jeremi azongisaki : — Te ! Ezali lokuta, nazali kokende na ngambo ya bato
    ya Babiloni te ! Kasi Iriya aboyaki koyoka ye, akangaki ye kaka mpe amemaki ye
    epai ya bakambi.'
  eng-LSV: And Jeremiah says, “Falsehood! I am not defecting to the Chaldeans”; and
    he has not listened to him, and Irijah lays hold on Jeremiah, and brings him to
    the heads,
  eng-GNV: 'Then sayde Ieremiah, That is false, I flee not to the Caldeans: but he
    would not heare him: so Iriiah tooke Ieremiah, and brought him to the princes.'
  eng-WEBSTER: 'Then said Jeremiah, It is false; I fall not away to the Chaldeans.
    But he hearkened not to him: so Irijah took Jeremiah, and brought him to the princes.'
  nhw-BL: 'Huajca na niquilhui: ―¡Amo! Na amo quema nimoilhuijtoc para nimosansejcotilis
    ininhuaya nopa caldeos. Pero Irías amo nechtlacaquili. Yaya nechitzqui huan nechhuicac
    iniixpa nopa tlayacanani.'
  swh-ONEN: Yeremia akasema, “Hiyo si kweli, mimi sijiungi na Wakaldayo.” Lakini Iriya
    hakumsikiliza; badala yake, akamkamata Yeremia na kumpeleka kwa maafisa.
  bba-bba: Yerɑ u nɛɛ, ɑɑwo, nɑ ǹ nɛn tii Bɑbiloniɡibu wɛ̃. Adɑmɑ durɔ wi, u ǹ win
    ɡɑri yi wure. Mɑ u nùn mwɑ u kɑ dɑ wiruɡibun mi.
  eng-KJVCPB: 'Then said Jeremiah, It is false; I fall not away to the Chaldeans.
    But he hearkened not to him: so Irijah took Jeremiah, and brought him to the princes.'
  luo-luo: “Mano ok adiera!” Jeremia nowachone. “Ok aringi adogne jo-Babulon.” To
    Irija ne ok nyal winje; kuom mano, nomako Jeremia kendo okele ir jotelo.
  meu-meu: Ieremia eto, Oi na o koikoimu; lau na Kaldea taudia ediai asina hanaimu.
    A Iria na se ura baine kamonai henia; bena ia ese Ieremia e dabaia tao, hanua
    lohiadia dekedia e laohaia.
  npi-ULB: तर यर्मियाले भने, “त्यो साँचो होइन । म कल्दीहरूकहाँ भागेर जानेछैन ।” तर
    यिरियाहले तिनको कुरा सुनेनन् । तिनले यर्मियालाई समाते र अधिकारीहरूकहाँ लगे ।
  yor-yor: Jeremiah sọ wí pé, “Èyí kì í ṣe òtítọ́! Èmi kò yapa sí àwọn ará Babeli.”
    Ṣùgbọ́n Irijah ko gbọ́ tirẹ̀, dípò èyí a mú Jeremiah, ó sì mú un lọ sí ọ̀dọ̀ àwọn
    ìjòyè.
  pes-OPCB: من گفتم که هرگز قصد خیانت و جاسوسی نداشته‌ام. ولی یرئیا توجهی نکرد و مرا
    نزد مقامات شهر برد.
  tgl-ULB: Ngunit sinabi ni Jeremias, “Hindi iyan totoo. Hindi ako tumatakas upang
    kumampi sa mga Caldeo.” Ngunit hindi nakinig si Irijas sa kaniya. Kinuha niya
    si Jeremias at dinala siya sa mga opisyal.
  cbu-NT: Nuwsha, ¿Antaati nuw Kaldewshuchee istakee? Ngutariti yap nlluratarangi
    amb pangati aturi, naatina, tárangina. Táranguri, Selemiyassha nda mazinamaam
    zandku, nuwaa putayaru, kurakapsha machtarangiya.
  hui-hui: Ani layagola Yaremaiahanda ladai bialu lalu, Í̠ ke̱ haregoni. I̱ Babilonoaliru
    karia pole ndo poro, lene. Ani layagola Iriyahanda Yaremaianaga bi layagoni mo
    henene nahe howa ibugua Yaremaia agali haguaneru berearia minu yalu pene.
  mya-mya: ငါ​က``သင်​ပြော​သ​ကဲ့​သို့​မ​ဟုတ်။ ငါ​မ​ထွက် ပြေး​ပါ'' ဟု​ပြန်​ပြော​သော်​လည်း​ဣ​ရိ​ယ
    သည်​ငါ​၏​စ​ကား​ကို​နား​မ​ထောင်​ဘဲ ငါ့ ကို​ဖမ်း​ဆီး​ပြီး​လျှင်​မှူး​မတ်​များ​ထံ​သို့
    ခေါ်​ဆောင်​သွား​လေ​သည်။-
  bod-N: ཡེ་རེམ་ཡཱ་ཡིས་ལན་དུ། ཁྱོད་ཀྱིས་རྫུན་སྨྲ་བ་ཡིན་ཏེ་ང་ནི་ཀལ་དི་པ་ལ་མགོ་བསྒུར་དུ་འགྲོ་བ་མིན་ཞེས་སྨྲས་ཀྱང་།
    ཡི་རི་ཡཱ་ཡིས་ཡེ་རེམ་ཡཱ་ལ་མ་མཉན་པར་ཁོང་བཟུང་ནས་འགོ་དཔོན་རྣམས་ཀྱི་རྩར་ཁྲིད་དོ། །
  sna-sna: Jeremia akati, “Handizvo, kwete! Handizi kutiza ndichienda kuvaBhabhironi!”
    Asi Irija haana kuda kumunzwa; asi akasunga Jeremia ndokumuendesa kumachinda.
  spa-BLM: 'Entonces Jeremías dijo: “¡Eso es falso! No estoy desertando a los caldeos”.
    Pero él no le hizo caso; así que Irías agarró a Jeremías y lo llevó a los príncipes.'
  cac-cac: 'In tac''vi d''a vin̈ icha tic: —Maay, malaj in tzin och yed'' eb'' aj
    Babilonia chi'', xin chi d''a vin̈. Palta maj scha yab'' vin̈, an̈ej to in yic''b''at
    vin̈ d''a yichan̈ eb'' vin̈ yajal.'
  swh-ULB: Lakini Yeremia alisema, “Hiyo si kweli. Siendi jangwani kwa Wakaldayo.”
    Lakini Yeria hakumsikiliza. Alimchukua Yeremia na kumleta kwa maafisa.
  bel-bel: 'Ерамія сказаў: гэта - хлусьня; я не хачу перабегчы да Халдэяў. Але ён
    не паслухаў яго, і ўзяў Ірэія Ерамію і прывёў яго да князёў.'
  deu-ELBBK: 'Und Jeremia sprach: Eine Lüge! Ich will nicht zu den Chaldäern überlaufen.
    Aber er hörte nicht auf ihn, und Jerija nahm Jeremia fest und brachte ihn zu den
    Fürsten.'
  mbb-OT: Midtavak si Jeremias te, “Kenà heeyan tutuu! Wazà a mebpekidsevaha te menge
    tig-Babilonia.” Iyan, kenà edtuu si Iria, kekenà, midakep din si Jeremias ne miduma
    zin diyà te menge upisyal.
  mal-2015: 'അതിന്നു യിരെമ്യാവു: അതു നേരല്ല, ഞാൻ കല്ദയരുടെ പക്ഷം ചേരുവാനല്ല പോകുന്നതു
    എന്നു പറഞ്ഞു; യിരീയാവു അതു കൂട്ടാക്കാതെ യിരെമ്യാവെ പിടിച്ചു പ്രഭുക്കന്മാരുടെ അടുക്കൽ
    കൊണ്ടുചെന്നു.'
  rmc-rmc: 'O Jeremijaš odphenďa: „Na, oda nane čačo! Me na kamav te predžal ko Babilončana!“
    Ale o Jirijah les na šunelas, chudňa le Jeremijaš a ľigenďa les anglo raja.'
  pes-OPV: 'ارمیا گفت: «دروغ است نزد کلدانیان نمی روم.» لیکن یرئیا به وی گوش نداد
    و ارمیا راگرفته او را نزد سروران آورد.'
  ron-1924: 'Иеремия а рэспунс: „Ну есте адевэрат! Ну вряу сэ трек ла халдеень!” Дар
    Ирея н-а врут сэ-л крядэ, чи л-а апукат пе Иеремия ши л-а дус ынаинтя кэпетениилор.'
  ben-OBCV: যিরমিয় বললেন, “সেই কথা সত্যি নয়। আমি ব্যাবিলনীয়দের পক্ষে যোগ দিতে যাচ্ছি
    না।” কিন্তু যিরিয় তাঁর কথা শুনতে চাইলেন না; পরিবর্তে, তিনি যিরমিয়কে গ্রেপ্তার
    করে রাজকর্মচারীদের কাছে নিয়ে গেলেন।
  som-som: Markaas Yeremyaah wuxuu ku yidhi, Taasu waa been, anigu reer Kaldayiin
    u geli maayo. Laakiinse isagu innaba ma uu dhegaysan, sidaas daraaddeed Yiriyaah
    wuxuu soo qabtay Yeremyaah, oo amiirradii u keenay.
  lat-VUC: 'quam ob rem irati principes contra Jeremiam, cæsum eum miserunt in carcerem
    qui erat in domo Jonathan scribæ: ipse enim præpositus erat super carcerem.'
  eng-ASVBT: Then said Jeremiah, It is false; I am not falling away to the Chaldeans.
    But he hearkened not to him; so Irijah laid hold on Jeremiah, and brought him
    to the princes.
  ita-1885: 'E Geremia disse: Ciò è falso; io non vo ad arrendermi a'' Caldei. Ma
    colui non l''ascoltò; anzi, lo prese, e lo menò a'' principi.'
  eng-LXXUP: 'All thy friends have forgotten thee; they shall not ask about thee at
    all, for I have smitten thee with the stroke of an enemy, even severe correction:
    thy sins have abounded above all thine iniquity.'
  eng-ULB: But Jeremiah said, “That is not true. I am not deserting to the Chaldeans.”
    But Irijah did not listen to him. He took Jeremiah and brought him to the officials.
  spa-VBL: “Eso no es cierto”, respondió Jeremías. “¡No estoy desertando a los babilonios!”
    Pero Irías se negó a escucharlo. Arrestó a Jeremías y lo llevó ante los oficiales.
  fra-_FOB: 'Et Jérémie répondit: C''est faux! Je ne passe point aux Caldéens. Mais
    il ne l''écouta pas. Jiréija saisit donc Jérémie, et l''emmena vers les chefs.'
  mal-mal: 'അതിന് യിരെമ്യാവ്: “അത് നേരല്ല, ഞാൻ കല്ദയരുടെ പക്ഷം ചേരുവാനല്ല പോകുന്നത്”
    എന്ന് പറഞ്ഞു; യിരീയാവ് അത് ശ്രദ്ധിക്കാതെ യിരെമ്യാവിനെ പിടിച്ച് പ്രഭുക്കന്മാരുടെ
    അടുക്കൽ കൊണ്ടുചെന്നു.'
  urd-GVR: Yarmiyāh ne etarāz kiyā, “Jhūṭ! Maiṅ bhagoṛā nahīṅ hūṅ! Maiṅ Bābal kī fauj
    ke pās nahīṅ jā rahā.” Lekin Iriyāh na mānā balki use giriftār karke sarkārī afsaroṅ
    ke pās le gayā.
  suz-BL: मिनु येरमीयामी “एको लोव़ थमा ममाइ। गो कल्‍दी आन बाक्‍तीके प्रोक्‍शा लशो
    मनङ” देंत। तन्‍न इरीयाहम मेको आ लोव़ मनेन। मिनु मेकोमी येरमीया कली ग्‍याइश्‍शा
    ठेयब मुर आन बाक्‍तीके चाक्‍तु।
  eng-NOY: And Jeremiah said, “It is false; I am not going over to the Chaldaeans.”
    But he hearkened not to him; so Irijah took Jeremiah and brought him to the princes.
  ita-1927: 'E Geremia rispose: “E’ falso; io non vado ad arrendermi ai Caldei”; ma
    l’altro non gli diede ascolto; arrestò Geremia, e lo menò dai capi.'
  ckb-ckb: 'یەرمیاش گوتی: «درۆیە! من ناچمە پاڵ بابلییەکان.» بەڵام یرئیا گوێی لێ نەگرت،
    ئینجا یەرمیای گرت و هێنایە لای پیاوە گەورەکان.'
  eng-BBE: 'Then Jeremiah said, That is not true; I am not going to the Chaldaeans.
    But he would not give ear to him: so Irijah made him prisoner and took him to
    the rulers.'
  kan-OKCV: ಆದರೆ ಯೆರೆಮೀಯನು ಹೇಳಿದ್ದೇನೆಂದರೆ, ಸುಳ್ಳು; ನಾನು ಕಸ್ದೀಯರ ಕಡೆಗೆ ಸೇರುವವನಲ್ಲ.
    ಆದರೆ ಇರೀಯನು ಅವನಿಗೆ ಕಿವಿಗೊಡದೆ ಯೆರೆಮೀಯನನ್ನು ಹಿಡಿದು ಪ್ರಧಾನರ ಬಳಿಗೆ ತಂದನು.
  tam-2017: 'அப்பொழுது எரேமியா: அது பொய், நான் கல்தேயரைச் சேரப்போகிறவனல்ல என்றான்;
    ஆனாலும் யெரியா எரேமியாவின் சொல்லைக் கேளாமல், அவனைப் பிடித்து, பிரபுக்களிடத்தில்
    கொண்டுபோனான்.'
  spa-RV-1909: 'Y Jeremías dijo: Falso: no me retiro á los Caldeos. Mas él no lo escuchó,
    antes prendió Irías á Jeremías, y llevólo delante de los príncipes.'
  ron-BTF: 'Atunci Ieremia a spus: Nu este adevărat; nu trec la caldeeni. Dar el nu
    i-a dat ascultare; astfel Iriia l-a luat pe Ieremia și l-a adus la prinți.'
  eng-WEBP: Then Jeremiah said, “That is false! I am not defecting to the Chaldeans.”
    But he didn’t listen to him; so Irijah seized Jeremiah, and brought him to the
    princes.
  eng-FBV: “That's not true,” Jeremiah replied. “I'm not defecting to the Babylonians!”
    But Irijah refused to listen to him. He arrested Jeremiah and took him before
    the officers.
  nld-1939: 'Jeremias antwoordde: Dat is gelogen; ik loop niet over naar de Chaldeën!
    Maar zonder naar Jeremias te luisteren, greep Jiri-ja hem vast, en bracht hem
    voor de aanvoerders.'
  nch-BL: 'Huajca na niquilhui: ―¡Amo! Na amo quema nimoilhuijtoc para nimosejcotilis
    inihuaya nopa caldeos. Pero Irías amo techtacaquili. Yaya techitzqui huan techhuicac
    iniixpa nopa tayacanani.'
  vie-1934: 'Giê-rê-mi đáp rằng: Nói bướng! ta không hàng đầu người Canh-đê đâu. Nhưng
    Gi-rê-gia không nghe, cứ bắt Giê-rê-mi mà dắt đến trước mặt các quan trưởng.'
  hin-CV: येरेमियाह ने उसे उत्तर दिया, “झूठ! मैं कसदियों से भेंट करने नहीं जा रहा.”
    इरियाह ने येरेमियाह के स्पष्टीकरण का विश्वास नहीं किया, उसने येरेमियाह को बंदी
    बनाकर अधिकारियों के समक्ष प्रस्तुत किया.
  spa-BES: 'Entonces Jeremías dijo: Eso no es cierto; No voy a ir a los caldeos. Pero
    no quiso escucharlo; entonces Iría lo hizo prisionero y lo llevó a los gobernantes.'
  tdx-tdx: 'Le hoe t’Iirmeà: Vande izay; izaho tsy misitake mb’ amo nte-Kasdio. Fe
    tsy nihaoñe’e; aa le sinambo’ Iiria t’Iirmeà vaho nasese’e mb’amo roandriañeo.'
  tha-KJV: และเยเรมีย์ตอบว่า “​ไม่​จร​ิงเลย ข้าพเจ้ามิ​ได้​กำลังหนีไปหาคนเคลเดีย”
    แต่​อิ​รี​ยาห์​ไม่​ฟังท่าน และจับเยเรมีย์นำมาหาพวกเจ้านาย
  por-BR-2018: 'E disse Jeremias diz: Não é verdade; eu não estou me rendendo aos
    caldeus. Porém ele não lhe deu ouvidos; em vez disso, Jerias prendeu a Jeremias,
    e o levou aos príncipes.'
  deu-ELO: 'Und Jeremia sprach: Eine Lüge! Ich will nicht zu den Chaldäern überlaufen.
    Aber er hörte nicht auf ihn, und Jerija nahm Jeremia fest und brachte ihn zu den
    Fürsten.'
  eng-WYC-2018: And Jeremy answered, It is false; I flee not to [the] Chaldees. And
    he heard not Jeremy, but Irijah took Jeremy, and brought him to the princes. (And
    Jeremiah answered, That is false; I do not flee to the Chaldeans. But Irijah would
    not listen to him, and he took Jeremiah, and brought him to the officers.)
  epo-epo: 'Jeremia diris: Tio estas malvero, mi ne volas transkuri al la Ĥaldeoj.
    Sed tiu ne aŭskultis lin; kaj Jirija kaptis Jeremian kaj alkondukis lin al la
    eminentuloj.'
  uig-PIN: 'Yǝrǝmiya: «Yalƣan! Mǝn Kaldiylǝr tǝrǝpkǝ ⱪeqip tǝslim bolmaⱪqi ǝmǝsmǝn!»
    — dedi. Lekin u uningƣa ⱪulaⱪ salmidi; Iriya Yǝrǝmiyani ⱪolƣa elip uni ǝmirlǝr
    aldiƣa apardi.'
  beo-beo: 'Be na da bu adole i, “Hame mabu! Na da hohonone dili yolesimu hame dawa:!”
    Be Ailaidia da na sia: hame nabi. E da na gagulaligili, eagene ouligisu dunu ilima
    hiouginana asi.'
  tpi-OTNT: Tasol Jeremaia i bekim tok olsem, “Yu giaman. Mi no i go long ol Babilon.”
    Tasol Iriya i no bilipim tok bilong en. Olsem na em i holimpas Jeremaia na bringim
    em i go long ol hetman.
  hau-SA: Sai Irmiya ya ce, “Ba gaskiya ba ce, ba na gudu daga Babiloniyawa.” Amma
    Iriya bai saurare shi ba; a maimako, ya kama Irmiya ya kawo shi wurin fadawa.
  uig-LAT: 'Yeremiya: «Yalghan! Men Kaldiyler terepke qéchip teslim bolmaqchi emesmen!»
    — dédi. Lékin u uninggha qulaq salmidi; Iriya Yeremiyani qolgha élip uni emirler
    aldigha apardi.'
  nde-nde: UJeremiya wathi, “Akusiqiniso lokho! Kangibalekeli kumaKhaladiya.” Kodwa
    u-Irija kamlalelanga; esikhundleni salokho, wabopha uJeremiya wamusa ezikhulwini.
  ton-ton: 'Pea pehē ʻe Selemaia, “ʻOku ʻikai moʻoni ia; ʻoku ʻikai te u hola ki he
    kau Kalitia.” Ka naʻe ʻikai te ne tui kiate ia: Pea puke ʻe ʻIlisa ʻa Selemaia,
    pea ʻomi ia ki he houʻeiki.'
  ces-1613: 'Jemuž řekl Jeremiáš: Není pravda, neustupujiť já k Kaldejským. Ale nechtěl
    ho slyšeti, nýbrž jal Jiriáš Jeremiáše, a dovedl jej k knížatům.'
  eng-WMB: Then Jeremiah said, “That is false! I am not defecting to the Kasdim.”
    But he didn’t listen to him; so Irijah seized Jeremiah, and brought him to the
    princes.
  tam-TCV: அதற்கு எரேமியா, “அது பொய்; நான் பாபிலோனியரைச் சேரப்போகவில்லை” என்றான்.
    ஆனால் யெரியா அதை ஏற்றுக்கொள்ளாமல் எரேமியாவைக் கைதுசெய்து அதிகாரிகளிடத்தில் கொண்டுபோனான்.
  ceb-ULB: Apan miingon si Jeremias, “Dili kana tinuod. Dili ako mobiya paingon sa
    mga Caldeanhon.” Apan wala naminaw si Irija kaniya. Gigunitan niya si Jeremias
    ug gidala ngadto sa mga opisyal. Nasuko ang mga opisyal kang Jeremias.
  pol-UBG: 'Jeremiasz odpowiedział: Nieprawda, nie przechodzę do Chaldejczyków. Ale
    tamten nie chciał go słuchać. Jirijasz pojmał Jeremiasza i przyprowadził go do
    książąt.'
  agr-agr: 'Tusa tama Jeremías ayaak: “¡Wika babilonianmaya suntag aidaujai ijunjatag
    tusanuk wakegatsjai!” tiuwai. Tusa tutaish antugtsuk achika juki apu atuwe batsatbaunum
    ejegauwai.'
  kyc-kyc: Nambame isingi lao, Embame angi lao nalene. Namba dokona apeto paa naro,
    lamaiyu. Dopa lamaiyunupape Irinjame nambana pii soo nyii naya. Dopa pipala baame
    namba minyaro nyepala minyuo akali mupwa dupwa peteyami dokona peya.
  urd-GVU: یرمیاہ نے اعتراض کیا، ”جھوٹ! مَیں بھگوڑا نہیں ہوں! مَیں بابل کی فوج کے
    پاس نہیں جا رہا۔“ لیکن اِریاہ نہ مانا بلکہ اُسے گرفتار کر کے سرکاری افسروں کے
    پاس لے گیا۔
  deu-1912: 'Jeremia sprach: Das ist nicht wahr; ich will nicht zu den Chaldäern fallen.
    Aber Jeria wollte ihn nicht hören, sondern griff Jeremia und brachte ihn zu den
    Fürsten.'
  kan-2017: ಅದಕ್ಕೆ ಯೆರೆಮೀಯನು, “ಅದು ಸುಳ್ಳು, ನಾನು ಕಸ್ದೀಯರಲ್ಲಿ ಮೊರೆಹೋಗುವವನಲ್ಲ” ಎನ್ನಲು
    ಇರೀಯನು ಅವನ ಮಾತನ್ನು ಕೇಳದೆ ಅವನನ್ನು ಹಿಡಿದು ಪ್ರಧಾನರ ಬಳಿಗೆ ಕರೆತಂದನು.
  yap-yap: Mu gu fulweg nug ga’ar, “Gathi er rogon! Gathi nggu mil!” Machane de motoyil
    Irijah ko n’en ni gu be yog. Me koleg nge fekeg i yan ngak e pi’in ntolang.
  hlt-MCSB: Jeremiah loh, “A poeyoek la, Khalden taengah ka cungku mahpawh,” a ti
    nah. Tedae anih taengkah te a hnatun pawt dongah Irijah loh Jeremiah te a tuuk
    tih mangpa rhoek taegla a thak.
  mdy-ETH: ታኣኒ ዒማና፦ «ኔ ጋዓሢጉዲ ታኣኒ ሃይና ፑኒ ዴንዳ ዓሲቱዋሴ!» ጌይ ማሄኔ፤ ጋዓንቴ ዪሪያ ታ ጋዓሢ ዋይዛኒ ኮይባኣሴ፤
    ቱኪ ታና ዔኪ ቢታንታ ዓኣ ዓሶ ቤርቶ ዔኪ ዴንዴኔ፤
  twi-ASANTE: Yeremia buaa sɛ, “Ɛnyɛ nokorɛ. Merennwane nkɔ Babiloniafoɔ afa.” Nanso,
    Yiria antie, na mmom ɔkyeree Yeremia de no kɔmaa ne mpanimfoɔ.
  eng-WEBU: Then Jeremiah said, “That is false! I am not defecting to the Chaldeans.”
    But he didn’t listen to him; so Irijah seized Jeremiah, and brought him to the
    princes.
  wal-wal: Ermmaasi zaaridi, hagaadan yaagiis; “Neeni giyoogee worddo; taani Baabiloone
    biya asa gidikke” yaagiis. SHin Yiiree i giyoogaa siyennan ixxiis; ixxidi Ermmaasa
    oiqqi ekkidi, halaqatukko efiis.
  spa-PDDPT: 'Jeremías respondió: Falso, no me paso a los caldeos. Pero él no lo quiso
    escuchar. Agarró a Jeremías y lo llevó ante los magistrados.'
  gun-gun: 'Jeremias ombovai: — Apua rima, xee ndajavai caldeu kuerya katy — he''i.
