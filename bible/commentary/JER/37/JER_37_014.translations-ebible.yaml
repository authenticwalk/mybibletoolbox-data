  hlt-hlt: Jeremiah loh, “A poeyoek la, Khalden taengah ka cungku mahpawh,” a ti nah.
    Tedae anih taengkah te a hnatun pawt dongah Irijah loh Jeremiah te a tuuk tih
    mangpa rhoek taegla a thak.
  tbz-SIM: 'Kɛ̀ nh ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Ɔ́ɔ̀, n yí kɔri kɛ bo bɛ̀ duɔ́ m mɑ́ɑ̀. Idiyɑ
    mɛ nyí ntì kèńtɛ́ kɛ́ m pĩ́ nkɛ́kɔtɛ kɛ́duɔ́ nhokpɑ̀ɑ̀tì tũ̀mbɛ̀.'
  msy-2020: Ezɨ Jeremaia kamaghɨn an akam ikaragha ghaze, “Nɨ ifari. Kɨ Kaldiaba bagha
    zuir puvatɨ.” Ezɨ Iriya nɨghnɨzir gavgavimɨn Jeremaian akabar itir puvatɨ. Kamaghɨn,
    a Jeremaian suiragha a inigha, gumazir dapaniba bagha ghu.
  azb-azb: Yeremya «yalandır, mən Xaldeylilərin tərəfinə keçmirəm» dedi. Ancaq İriya
    Yeremyaya qulaq asmadı və onu tutub başçıların yanına gətirdi.
  eng-DBY: 'And Jeremiah said, It is false: I am not deserting to the Chaldeans. But
    he hearkened not to him; and Irijah laid hold on Jeremiah, and brought him to
    the princes.'
  hin-2017: तब यिर्मयाह ने कहा, “यह झूठ है; मैं कसदियों के पास नहीं भागा जाता हूँ।”
    परन्तु यिरिय्याह ने उसकी एक न मानी, और वह उसे पकड़कर हाकिमों के पास ले गया।
  wol-KYG: 'Yeremi ne ko: «Fen nga! Man du maay fekki waa Babilon!» Irya dégluwu ko,
    xanaa jàpp ko, yóbbu ca kàngami buur ya,'
  eng-YLT: And Jeremiah saith, 'Falsehood — I am not falling unto the Chaldeans;'
    and he hath not hearkened unto him, and Irijah layeth hold on Jeremiah, and bringeth
    him in unto the heads,
  eng-WYC-2017: And Jeremy answered, It is false; I flee not to [the] Chaldees. And
    he heard not Jeremy, but Irijah took Jeremy, and brought him to the princes.
  eng-WMBB: Then Jeremiah said, “That is false! I am not defecting to the Kasdim.”
    But he didn’t listen to him; so Irijah seized Jeremiah, and brought him to the
    princes.
  urd-GVH: यरमियाह ने एतराज़ किया, “झूट! मैं भगोड़ा नहीं हूँ! मैं बाबल की फ़ौज के
    पास नहीं जा रहा।” लेकिन इरियाह न माना बल्कि उसे गिरिफ़्तार करके सरकारी अफ़सरों
    के पास ले गया।
  rug-rug: “Lopu hinokara sapu asa!” gua se Zeremaea. “Lopu na govete la koari pa
    Babiloni si arau.” Ba lopu hiva avosia e Iriza si asa; ba tuqe vagia sa meke turaṉa
    la nia koari na koimata si asa.
  gaz-gaz: Ermiyaas immoo, “Kun dhugaa miti! Ani gara Baabilonotaatti sokkuutti hin
    jiru” jedhe. Yiriyaan garuu isa dhagaʼuu dide; qooda kanaa Ermiyaasin qabee qondaaltotatti
    dhiʼeesse.
  fra-LSG: 'Jérémie répondit: C’est faux! Je ne passe pas aux Chaldéens. Mais Jireija
    ne l’écouta point; il arrêta Jérémie, et le conduisit devant les chefs.'
  gnn-gnn: Ga ŋarranydja waŋana bitjarra, “Yäw, yaka ŋarra dhuwala wapthurruna walalaŋgala
