verse: JER.037.007
translations:
  mal-C: '“ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: എന്നോട് അരുളപ്പാട്
    ചോദിക്കാൻ നിങ്ങളെ എന്റെ അടുക്കൽ അയച്ച യെഹൂദാരാജാവിനോട് നിങ്ങൾ ഇപ്രകാരം പറയുക:
    ‘ഇതാ നിങ്ങളെ സഹായിക്കാൻ പുറപ്പെട്ടിരുന്ന ഫറവോന്റെ സൈന്യം തങ്ങളുടെ ദേശമായ ഈജിപ്റ്റിലേക്കുതന്നെ
    മടങ്ങിപ്പോകും.'
  deu-TKW: 'So spricht Jahwe, der Gott Israels: Sprecht also zum Könige von Juda,
    der euch zu mir gesandt hat, mich zu befragen: Die Heeresmacht des Pharao, die
    zu eurer Unterstützung ausgezogen ist, wird alsbald in ihr Land, nach Ägypten,
    zurückkehren,'
  lin-lin: '« Tala liloba oyo Yawe, Nzambe ya Isalaele, alobi : Yebisa mokonzi ya
    Yuda oyo atindi yo kotuna toli epai na Ngai : ‹ Basoda ya Faraon oyo babimaki
    na mokili na bango mpo na koya kosunga yo bakozonga na mokili na bango, na Ejipito ;'
  eng-LSV: '“Thus said YHWH, God of Israel: Thus you say to the king of Judah who
    is sending you to Me, to seek Me: Behold, the force of Pharaoh that is coming
    out to you for help has turned back to its land, to Egypt,'
  eng-GNV: Thus sayth the Lord God of Israel, Thus shall ye say to the King of Iudah,
    that sent you vnto me to inquire of me, Behold, Pharaohs hoste, which is come
    forth to helpe you, shall returne to Egypt into their owne land.
  eng-WEBSTER: Thus saith the LORD, the God of Israel; Thus shall ye say to the king
    of Judah, that sent you to me to inquire of me; Behold, Pharaoh's army, which
    hath come forth to help you, shall return to Egypt into their own land.
  nhw-BL: '“Na catli niininTECO huan niininDIOS israelitame niquijtohua: Xijnanquili
    nopa tlanahuatijquetl tlen tlali Judá catli hualajqui para nechtlajtlanis tlaque
    panos: ica ni camanali: ‘Nopa Faraón huan isoldados catli hualajtoque nica tlen
    Egipto para mitzpalehuise, cholose huan mocuepase ipan inintlal.'
  swh-ONEN: '“Hili ndilo asemalo Bwana, Mungu wa Israeli: Mwambie mfalme wa Yuda aliyekutuma
    uniulize mimi, ‘Jeshi la Farao lililotoka kuja kukusaidia litarudi katika nchi
    yake yenyewe, yaani Misri.'
  bba-bba: '@see-verse:JER.037.006'
  eng-KJVCPB: Thus saith the Lord, the God of Israel; Thus shall ye say to the king
    of Judah, that sent you unto me to inquire of me; Behold, Pharaoh’s army, which
    is come forth to help you, shall return to Egypt into their own land.
  luo-luo: '“Ma e gima Jehova Nyasaye, ma Nyasach Israel, wacho: Nyis ruodh Juda,
    mane oorou mondo unona ni, ‘Jolwenj Farao, mosewuok mondo okonyu, biro dok e pinygi
    giwegi, Misri.'
  meu-meu: 'Iehova, Israel Diravana, na ini e gwau tomamu: Iuda pavapavana, dekegu
    ai e siaimu ba nanadaigu totona tauna, na ini ba hamaoroa toma, baoto, A itaia,
    Farao ena tuari oreana, oi idurumu totona ema ḡauna, na be lou laomu, edia tano
    korikori Aigupto ai.'
  npi-ULB: “परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छः यहूदाका राजाले मबाट सल्लाह
    लिन तँकहाँ मानिसहरू पठाएको हुनाले तैंले उसलाई यसो भन्‍नेछस्, 'हेर्नुहोस्, तपाईंलाई
    मदत गर्न आएको फारोको सेना आफ्नै देश, मिश्रदेशमा फर्केर जानै लागेको छ ।
  yor-yor: “Èyí ni, ohun tí Olúwa Ọlọ́run àwọn Israẹli sọ fún ọba àwọn Juda tó rán
    ọ láti wádìí nípa mi. ‘Àwọn ọmọ-ogun Farao tó jáde láti kún ọ lọ́wọ́ yóò padà
    sílẹ̀ wọn sí Ejibiti.
  pes-OPCB: 'از جانب او به فرستادگان پادشاه چنین بگویم: «پادشاه یهودا شما را به حضور
    من فرستاده تا از آینده باخبر شود. به او بگویید که سپاهیان مصر که برای کمک به شما
    آمده‌اند، به مصر عقب‌نشینی خواهند کرد،'
  tgl-ULB: '“Ito ang sinasabi ni Yahweh na Diyos ng Israel: Ito ang sasabihin mo sa
    hari ng Juda, sapagkat ipinadala ka niya upang humingi ng payo mula sa akin, ''Tingnan
    ninyo, ang hukbo ng Faraon na dumating upang tulungan kayo ay pabalik na sa Egipto
    sa kanilang sariling lupain.'
  cbu-NT: Jeremiyasaa, shiy kurakaa Sedekiyasa tiptsir táncha, tárangu, nuwsha kurakaa
    Sedekiyasa tiptsir, Kurakareetsis, Apanll mang átcha, tángtsa. Paraw wasundurur
    shiyaa istamaam naatarangu, an yusur na Ijiptoptam kanapumawa.
  hui-hui: I̱ Anduane Homogo Isaraele wali agalirunaga Ngode Datagaliwabe i̱na larogo.
    Yuda wali agalirunaga Kini Sedegaia ibugua i̱na ti biamogo buledabe nabuledabe
    hondole hale ho pudaba layadago. Ani biyadago ai dai buwa kinihondo ogodagua lamibe.
    Iyibi dindiha kini kagonaga ami tí biamogo bule tagira ibalu hariga obeneni howa
    ti beregedalu tininaga dindi dai bialu tí kamiria anda naibulebira.
  mya-mya: '`သင့်​ကို​အ​ကူ​အ​ညီ​ပေး​ရန်​ယ​ခု​ချီ​တက် လာ​သော​ဖာ​ရော​ဘု​ရင်​၏​တပ်​မ​တော်​သည်
    မိ​မိ​တို့​နေ​ရင်း​အီ​ဂျစ်​ပြည်​သို့​ပြန်​သွား လိမ့်​မည်။-'
  bod-N: ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཅག་ངའི་མདུན་དུ་ཐུགས་བརྟག་ཞུ་བར་གཏོང་མཁན་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ལ་ཁྱོད་ཅག་གིས་འདི་སྐད་སྦྲོན་ཅིག
    ལྟོས་ཤིག ཁྱོད་ཚོར་རོགས་བྱེད་དུ་འོངས་པའི་ཕཱར་ཨོལ་གྱི་དམག་དཔུང་ནི་ཨེ་ཅིབ་རང་ཡུལ་དུ་ཕྱིར་འགྲོ་བར་འགྱུར་ཏེ།
  sna-sna: '“Zvanzi naJehovha, Mwari weIsraeri: Udza mambo weJudha, iye akakutuma
    kuzondibvunza, kuti, ‘Hondo yaFaro yakauya kuzokubatsirai, ichadzokera kuIjipiti
    kunyika yavo.'
  spa-BLM: '“Yahvé, el Dios de Israel, dice: “Dirás al rey de Judá, que te ha enviado
    a consultarme “He aquí que el ejército del faraón, que ha salido en tu ayuda,
    volverá a Egipto a su propia tierra.'
  cac-cac: Alec d'a vin̈ sreyal Judá, vin̈ ix ex checancot ul e c'anb'ej d'ayin, a
    eb' soldado vin̈ sreyal Egipto ix cot colval eyed'oc eyalani, palta ol meltzaj
    eb' d'a Egipto.
  swh-ULB: '“Yahwe, Mungu wa Israel, asema hivi: Hiki ndivyo utakavyosema kwa mfalme
    wa Yuda, kwa sababu amekutuma wewe kutafuta ushauri toka kwangu, ''Ona, jeshi
    la Farao, ambalo lilikuja kukusaidia, liko tayari kurudi Misri, kwenye nchi yao.'
  bel-bel: 'так кажа Гасподзь Бог Ізраілеў: так скажэце цару Юдэйскаму, які паслаў
    вас да Мяне спытацца ў Мяне: вось, войска фараонавае, якое ішло да вас з дапамогаю,
    вернецца ў зямлю сваю, у Егіпет;'
  deu-ELBBK: 'So spricht der HERR, der Gott Israels: So sollt ihr dem König von Juda
    sagen, der euch zu mir gesandt hat, um mich zu befragen: Siehe, das Heer des Pharaos,
    das euch zu Hilfe ausgezogen ist, wird in sein Land Ägypten zurückkehren.'
  mbb-OT: '@see-verse:JER.037.006'
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അരുളപ്പാടു ചോദിപ്പാൻ
    നിങ്ങളെ എന്റെ അടുക്കൽ അയച്ച യെഹൂദാരാജാവിനോടു നിങ്ങൾ പറയേണ്ടതു: നിങ്ങൾക്കു സഹായത്തിന്നായി
    പുറപ്പെട്ടിരിക്കുന്ന ഫറവോന്റെ സൈന്യം തങ്ങളുടെ ദേശമായ മിസ്രയീമിലേക്കു മടങ്ങിപ്പോകും.'
  rmc-rmc: '„Kada phenel o RAJ, o Del le Izraeloskro: Kada phen le judske kraľiske,
    savo tumen bičhaďa ke mande te phučel: ‚Dikh, le faraonoskri armada, so avel,
    hoj tumenge te pomožinel, pes visarela pale khere andre peskri phuv, andro Egipt.'
  pes-OPV: '«یهوه خدای اسرائیل چنین می‌فرماید: به پادشاه یهودا که شما را نزد من فرستاد
    تا از من مسالت نمایید چنین بگویید: اینک لشکر فرعون که به جهت اعانت شما بیرون آمده‌اند،
    به ولایت خود به مصر مراجعت خواهند نمود.'
  ron-1924: '„Аша ворбеште Домнул Думнезеул луй Исраел: ‘Ятэ че сэ спунець ымпэратулуй
    луй Иуда, каре в-а тримис ла Мине сэ Мэ ынтребаць: «Ятэ кэ оастя луй Фараон, каре
    порнисе сэ вэ ажуте, се ынтоарче ын цара ей, ын Еӂипт;'
  ben-OBCV: '“সদাপ্রভু, ইস্রায়েলের ঈশ্বর, এই কথা বলেন: যে আমার কাছে অনুসন্ধান করতে
    পাঠিয়েছে, সেই যিহূদার রাজাকে তুমি বলো, ‘ফরৌণের যে সৈন্যদল তোমাকে সাহায্য করার
    জন্য সমরাভিযান করেছে, তারা তাদের স্বদেশ মিশরে ফিরে যাবে।'
  som-som: Rabbiga ah Ilaaha reer binu Israa'iil wuxuu leeyahay, Boqorka dalka Yahuudah
    oo ii soo kiin diray inuu wax i weyddiisto waxaad ku tidhaahdaan, Bal eeg, ciidanka
    Fircoon oo u soo baxay inuu ku caawiyo, waxay ku noqon doonaan dalkoodii Masar.
  lat-VUC: et redient Chaldæi, et bellabunt contra civitatem hanc, et capient eam,
    et succendent eam igni.
  eng-ASVBT: 'Thus saith Jehovah, the God of Israel, Thus shall ye say to the king
    of Judah, that sent you unto me to inquire of me: Behold, Pharaoh’s army, which
    is come forth to help you, shall return to Egypt into their own land.'
  ita-1885: 'Così ha detto il Signore Iddio d''Israele: Dite così al re di Giuda,
    che vi ha mandati a me, per domandarmi; Ecco, l''esercito di Faraone, ch''era
    uscito a vostro soccorso, è ritornato nel suo paese, in Egitto.'
  eng-LXXUP: For that day is great, and there is not such another; and it is a time
    of straitness to Jacob; but he shall be saved out of it.
  eng-ULB: '“Yahweh, God of Israel, says this: This is what you will say to the king
    of Judah, because he has sent you to seek advice from me, ''See, Pharaoh''s army,
    which came to help you, is about to go back to Egypt, its own land.'
  spa-VBL: 'Esto es lo que el Señor, el Dios de Israel, te manda decir al rey de Judá,
    que te ha enviado a pedirme ayuda: ¡Mira! El ejército del faraón, que salió en
    tu ayuda, va a regresar a Egipto.'
  fra-_FOB: 'Ainsi a dit l''Éternel, le Dieu d''Israël: Vous direz ainsi au roi de
    Juda, qui vous a envoyés vers moi pour me consulter: Voici, l''armée de Pharaon,
    qui est sortie à votre secours, va retourner chez elle, en Égypte.'
  mal-mal: '“യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അരുളപ്പാട് ചോദിക്കുവാൻ
    നിങ്ങളെ എന്റെ അടുക്കൽ അയച്ച യെഹൂദാരാജാവിനോട് നിങ്ങൾ പറയേണ്ടത്: “നിങ്ങൾക്ക് സഹായത്തിനായി
    പുറപ്പെട്ടിരിക്കുന്ന ഫറവോന്റെ സൈന്യം അവരുടെ ദേശമായ ഈജിപ്റ്റിലേക്ക് മടങ്ങിപ്പോകും.'
  urd-GVR: “Rab Isrāīl kā Ḳhudā farmātā hai ki Shāh-e-Yahūdāh ne tumheṅ merī marzī
    dariyāft karne bhejā hai. Use jawāb do ki Firaun kī jo fauj tumhārī madad karne
    ke lie nikal āī hai wuh apne mulk wāpas lauṭne ko hai.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “परमप्रभु यावे, इस्राएली आन परमप्रभुमी ‘यहूदा
    ङा पिपम आं कली हिल्‍लो पथ इ बाक्‍तीक सोइक्‍ताक्‍व। मेको कली इ कली वारच पाइक्‍थ
    जाक्‍ब फाराओ आ लडाइ पाइब आन रागी इजीप्‍त लेश्‍शा लाइनीम, दे मतो।
  eng-NOY: 'Thus saith Jehovah, the God of Israel: Thus shall ye say to the king of
    Judah, who sent you to inquire of me: Behold, the army of Pharaoh, which is come
    forth to help you, shall return to Egypt, into their own land.'
  ita-1927: '“Così parla l’Eterno, l’Iddio d’Israele: Dite così al re di Giuda che
    vi ha mandati da me per consultarmi: Ecco, l’esercito di Faraone ch’era uscito
    in vostro soccorso, è tornato nel suo paese, in Egitto;'
  ckb-ckb: '«یەزدانی پەروەردگاری ئیسرائیل ئەمە دەفەرموێت: پاشای یەهودا کە ئێوەی ناردووە
    بۆ لام تاکو لێم بپرسێت، پێی بڵێن: ”ئەوەتا سوپاکەی فیرعەون کە بۆ یارمەتیتان بەڕێکەوتوون،
    دەگەڕێتەوە خاکەکەی خۆی، میسر.'
  eng-BBE: 'The Lord, the God of Israel, has said: This is what you are to say to
    the king of Judah who sent you to get directions from me: See, Pharaoh''s army,
    which has come out to your help, will go back to Egypt, to their land.'
  kan-OKCV: '“ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನನ್ನ ಬಳಿಯಲ್ಲಿ ವಿಚಾರಿಸುವುದಕ್ಕೆ
    ನಿಮ್ಮನ್ನು ಕಳುಹಿಸಿದ ಯೆಹೂದದ ಅರಸನಿಗೆ ನೀವು ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ಇಗೋ, ನಿಮ್ಮ ಸಹಾಯಕ್ಕೆ
    ಹೊರಟ, ‘ಫರೋಹನ ಸೈನ್ಯವು, ಅದರ ಸ್ವದೇಶವಾದ ಈಜಿಪ್ಟಿಗೆ ಹಿಂದಿರುಗುವುದು.'
  tam-2017: 'இஸ்ரவேலின் தேவனாகிய யெகோவா சொல்லுகிறது என்னவென்றால், என்னிடத்தில் விசாரிக்கும்படி
    உங்களை என்னிடத்திற்கு அனுப்பின யூதாவின் ராஜாவை நீங்கள் நோக்கி: இதோ, உங்களுக்கு
    ஒத்தாசையாகப் புறப்பட்ட பார்வோனின் சேனை தன் தேசமாகிய எகிப்திற்குத் திரும்பிப்போகும்.'
  spa-RV-1909: 'Así ha dicho Jehová Dios de Israel: Diréis así al rey de Judá, que
    os envió á mí para que me preguntaseis: He aquí que el ejército de Faraón que
    había salido en vuestro socorro, se volvió á su tierra en Egipto.'
  ron-BTF: 'Astfel spune DOMNUL, Dumnezeul lui Israel: Astfel să îi spuneți împăratului
    lui Iuda care v-a trimis la mine să mă întrebați: Iată, armata lui Faraon, care
    a ieșit să vă ajute, se va întoarce în Egipt, în țara lor.'
  eng-WEBP: '“The LORD, the God of Israel, says, ‘You shall tell the king of Judah,
    who sent you to me to inquire of me: “Behold, Pharaoh’s army, which has come out
    to help you, will return to Egypt into their own land.'
  eng-FBV: 'This is what the Lord, the God of Israel, instructs you to tell the king
    of Judah, who sent you to ask me for help: Look! Pharaoh''s army, which set out
    to help you, is going to return home to Egypt.'
  nld-1939: 'Zo spreekt Jahweh, Israëls God! Dit moet ge den koning van Juda zeggen,
    die u hierheen heeft gezonden, om mij te raadplegen: Zie, het leger van Farao,
    dat is uitgetrokken om u te helpen, keert naar zijn land, naar Egypte, terug.'
  nch-BL: '“Na cati ni ininTECO huan niiniDIOS israelitame niquijtohua: Xijnanquili
    nopa tanahuatijquet ten tali Judá cati hualajqui para techtajtanis taya panos:
    ica ni camanali: ‘Nopa Faraón huan isoldados cati hualajtoque nica ten Egipto
