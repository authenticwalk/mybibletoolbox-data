    dëpp na bay dellu Misra.'
  eng-YLT: '''Thus said Jehovah, God of Israel, Thus do ye say unto the king of Judah,
    who is sending you unto Me, to seek Me: Lo, the force of Pharaoh that is coming
    out to you for help hath turned back to its land, to Egypt,'
  eng-WYC-2017: The Lord God of Israel saith these things, Thus ye shall say to the
    king of Judah, that sent you to ask me, Lo! the host of Pharaoh, which went out
    to you into help, shall turn again into his land, into Egypt.
  eng-WMBB: '“The LORD, the God of Israel, says, ‘You shall tell the king of Judah,
    who sent you to me to enquire of me: “Behold, Pharaoh’s army, which has come out
    to help you, will return to Egypt into their own land.'
  urd-GVH: “रब इसराईल का ख़ुदा फ़रमाता है कि शाहे-यहूदाह ने तुम्हें मेरी मरज़ी दरियाफ़्त
    करने भेजा है। उसे जवाब दो कि फ़िरौन की जो फ़ौज तुम्हारी मदद करने के लिए निकल आई
    है वह अपने मुल्क वापस लौटने को है।
  rug-rug: '“Hiera gua si zama nia e Zihova sa Tamasa pa Izireli: Tozi nia sa baṉara
    pa Ziuda pu garunu gamu pude nanasa mae koa Rau, ‘Sa qeto minate te Pero sapu
    topue vura mae pude toka nigo, si kote kekere pule la pa dia popoa, pa Izipi.'
  gaz-gaz: '“Waaqayyo, Waaqni Israaʼel akkana jedha: Mooticha Yihuudaa isa akka isin
    waa na gaafattaniif isin erge sanaan akkana jedhaa; ‘Loltoonni Faraʼoon kanneen
    isin gargaaruuf dhufan sun gara biyya isaanii, gara Gibxitti ni deebiʼu.'
  fra-LSG: 'Ainsi parle l’Éternel, le Dieu d’Israël: Vous direz au roi de Juda, qui
    vous a envoyés vers moi pour me consulter: Voici, l’armée de Pharaon, qui était
    en marche pour vous secourir, retourne dans son pays, en Égypte;'
  gnn-gnn: '@see-verse:JER.037.006'
  yal-yal: “Alatala, Isirayilaa Ala ito nan falaxi, a naxa, ‘Ɛ sa a fala Yuda mangan
    xa naxan ɛ xɛxi n maxɔdindeni, ɛ naxa, “Misiran mangana ganla naxan minixi ɛ malideni,
    ne xɛtɛma nɛn e konni Misiran yamanani.
  haw-1868: Ke olelo mai nei o Iehova ke Akua o ka Iseraela; Penei oe e olelo aku
    ai i ke alii o ka Iuda, ka mea i hoouna mai ia oe io'u nei e ninau mai ia'u; Aia
    hoi, o ka poe kaua o Parao i hele e kokua ia oukou, e hoi hou no lakou i ko lakou
    aina iho.
  arb-NAV: '«هَذَا مَا يُعْلِنُهُ الرَّبُّ إِلَهُ إِسْرَائِيلَ: هَذَا مَا تُبَلِّغُونَهُ
    لِمَلِكِ يَهُوذَا الَّذِي بَعَثَكُمْ إِلَيَّ لِتَسْتَشِيرُونِي: إِنَّ جَيْشَ فِرْعَوْنَ
    الزَّاحِفَ لإِغَاثَتِكُمْ عَلَى وَشْكِ الْعَوْدَةِ إِلَى أَرْضِهِ، مِصْرَ.'
  ewe-ewe: '“Ale Yehowa, Israel ƒe Mawu la gblɔe nye esi: Gblɔ na Yuda fia, ame si
    dɔ wò be nàbia gbem la be, ‘Farao ƒe aʋakɔ siwo ho be woava akpe ɖe ŋutiwò la
    agbugbɔ ayi ɖe Egipte, woƒe anyigba dzi.'
  eng-LEE: Thus hath said the Lord, the God of Israel, Thus shall ye say to the king
    of Judah, that hath sent you unto me to inquire of me, Behold, Pharaoh's army,
    which is come forth to help you, returneth into its own land to Egypt.
  asm-FB: '“ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাই এই কথা কৈছে: যিহূদাৰ যি ৰজাই মোৰ গুৰিত সুধিবলৈ
    তোমালোকক পঠিয়াইছে, তেওঁক এই কথা ক’বা, ‘চোৱা, ফৰৌণৰ যি সৈন্য-সামন্তই তোমালোকক
    সহায় কৰিবলৈ ওলাই আহিছে, তেওঁলোক নিজ দেশ মিচৰলৈ উলটি যাব।'
  sus-A: «عِسِرَيِلَ مَرِفِ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ وٌ عَ مَسٍن يُدَيَ مَنفّ بّ،
    نَشَن وٌ شّيشِ ﭑ يِرٍ عَلَكٌ ﭑ شَ عَلَتَلَ مَشَندِ وٌ بّ، مِسِرَ مَنفّ شَ سْورِ
    نَشٍيٍ مِنِشِ وٌ مَلِدٍ، عٍ قَمَ نّ فبِلٍندٍ عٍ شْنيِ مِسِرَ.
  fra-SBL: '« Yahvé, le Dieu d''Israël, dit : Tu diras au roi de Juda, qui t''a envoyé
    vers moi pour me consulter : « Voici l''armée de Pharaon qui est venue à ton secours :
    « Voici que l''armée de Pharaon, qui est sortie pour te secourir, retournera en
    Égypte dans son pays.'
  hbo-hbo: כֹּֽה־אָמַ֤ר יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל כֹּ֚ה תֹֽאמְרוּ֙ אֶל־מֶ֣לֶךְ
    יְהוּדָ֔ה הַשֹּׁלֵ֧חַ אֶתְכֶ֛ם אֵלַ֖י לְדָרְשֵׁ֑נִי הִנֵּ֣ה ׀ חֵ֣יל פַּרְעֹ֗ה
    הַיֹּצֵ֤א לָכֶם֙ לְעֶזְרָ֔ה שָׁ֥ב לְאַרְצֹ֖ו מִצְרָֽיִם׃
  kik-kik: '“Jehova, Ngai wa Isiraeli, ekuuga atĩrĩ: Ĩra mũthamaki wa Juda, ũcio ũgũtũmĩte
    ũũke ũhooe kĩrĩra harĩ niĩ, atĩrĩ, ‘Mbũtũ cia ita cia Firaũni icio irooka gũgũteithia-rĩ,
    nĩigũcooka bũrũri wacio, kũu bũrũri wa Misiri.'
  fra-NCL: 'Ainsi parle Yahweh, Dieu d’Israël : Vous parlerez ainsi au roi de Juda
    qui vous a envoyés pour m’interroger : Voici, l’armée de Pharaon qui est sortie
    pour vous secourir va retourner en son pays, en Égypte.'
  cek-AK: Israel Sithaw, Angraeng mah, Kai khaeah lokdueng han patoehkung, Judah siangpahrang
    khaeah, khenah, nang abomh han angzo Faro ih misatuh kaminawk loe angmacae prae
    Izip ah amlaem o let tih, tiah thuih paeh, tiah ang naa.
  cuk-cuk: '“Israel-dulemar-e-Bab-Dummad-Jehová soged: Rey-Sedequías anse-ibmar-idakega-dulemar-barmialidga
    be sogo: ‘Faraón-sordamar bemar-bendakega-ainis-danikoedi gannar biremaloed, gannar
    Egiptoʼse namaloed.'
  uig-CYR: 'Исраилниң Худаси Пәрвәрдигар мундақ дәйду: — Силәрни маңа илтиҗа қилдуруп
    издәшкә әвәткән Йәһуда падишасиға мундақ дәңлар: — Мана, силәргә ярдәм беримиз
    дәп чиқип кәлгән Пирәвнниң қошуни болса, өз зиминиға, йәни Мисирға қайтип кетиду.'
  tel-2017: “ఇశ్రాయేలు దేవుడైన యెహోవా ఇలా అంటున్నాడు, నన్ను అడిగి తెలుసుకోమని నిన్ను
    నా దగ్గరికి పంపిన యూదా రాజుతో నువ్వు ఈ విధంగా చెప్పాలి, ‘చూడు, మీకు సాయం చెయ్యడానికి
    బయలుదేరి వస్తున్న ఫరో సైన్యం తమ స్వదేశమైన ఐగుప్తుకు తిరిగి వెళ్ళిపోయింది.
  hat-BSA: '“Konsa pale SENYÈ a, Bondye Israël la: ‘Konsa nou va di a wa Juda a, ki
    te voye nou kote m pou mande konsèy la: “Gade byen, lame Farawon ki te vin parèt
    pou bannou asistans lan va retounen nan pwòp peyi li an Égypte.'
  kos-kos: in fahkang nu sel Zedekiah, “Mwet mweun lun Egypt elos tuku in kasrekom,
    tusruktu elos ac folokla nu in facl selos.
  hbo-WLC: כֹּֽה־אָמַ֤ר יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל כֹּ֤ה תֹֽאמְרוּ֙ אֶל־מֶ֣לֶךְ
    יְהוּדָ֔ה הַשֹּׁלֵ֧חַ אֶתְכֶ֛ם אֵלַ֖י לְדָרְשֵׁ֑נִי הִנֵּ֣ה ׀ חֵ֣יל פַּרְעֹ֗ה
    הַיֹּצֵ֤א לָכֶם֙ לְעֶזְרָ֔ה שָׁ֥ב לְאַרְצ֖וֹ מִצְרָֽיִם׃
  ibo-ibo: “Ihe ndị a ka Onyenwe anyị bụ Chineke Izrel kwuru, Ihe ndị a ka ị ga-agwa
    eze Juda onye zitere ozi sị gị rịọọ m arịrịọ, ‘Ndị agha Fero ahụ si nʼIjipt pụta
    bịa inyere unu aka ga-emesịa laghachi nʼala ha bụ Ijipt.
  ory-ory: 'ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି; “ଆମ୍ଭ ନିକଟରେ ପଚାରିବା ପାଇଁ ତୁମ୍ଭମାନଙ୍କୁ
    ପଠାଇଅଛି ଯେ ଯିହୁଦାର ରାଜା, ତାହାକୁ ତୁମ୍ଭେମାନେ ଏହି କଥା କହିବ: ‘ଦେଖ, ତୁମ୍ଭମାନଙ୍କର ସାହାଯ୍ୟ
    ପାଇଁ ଫାରୋର ଯେଉଁ ସୈନ୍ୟ ବାହାରି ଆସିଅଛନ୍ତି, ସେମାନେ ଆପଣାମାନଙ୍କର ନିଜ ଦେଶ ମିସରକୁ ଫେରିଯିବେ।'
  chk-chk: “Kopwe üreni ewe kingen Juta mi tinukoto rei, pwe iei alon ewe Samol mi
    Lapalap, ewe Koten Israel, ‘Nöün Farao mwichen sounfiu mi feito pwe repwe alisikemi
    repwele liwinsefäliti Isip lon poputän fanüer.
  rop-rop: blanga dalim Sedakaiya, “Detlot Ijip ami kaminap na blanga album yu, bat
    olabat garra gobek langa olabat ronwan kantri.
  ukr-1871: 'Так говорить Господь, Бог Ізрайлїв: Ось як скажіть цареві Юдейському,
    що послав вас до мене поспитати: — Військо Фараонове, що двинуло вам на підмогу,
    вернеться зараз у Египет, у свою землю,'
  deu-1951: 'So spricht der HERR, der Gott Israels: Also sollt ihr dem König von Juda
    antworten, der euch zu mir gesandt hat, um mich zu befragen: Siehe, das Heer des
    Pharao, welches heraufgezogen ist, um euch zu helfen, wird wieder in sein Land,
    nach Ägypten zurückkehren.'
  eng-JPS: '''Thus saith the LORD, the God of Israel: Thus shall ye say to the king
    of Judah, that sent you unto Me to inquire of Me: Behold, Pharaoh''s army, which
    is come forth to help you, shall return to Egypt into their own land.'
  srp-1865: 'Ovako veli Gospod Bog Izrailjev: ovako recite caru Judinu, koji vas je
    poslao k meni da me pitate: evo vojska Faraonova koja poðe vama u pomoæ, vratiæe
    se u svoju zemlju, u Misir.'
  lug-lug: “Bw’ati bw’ayogera Mukama, Katonda wa Isirayiri nti, Mugambe kabaka wa
    Yuda eyabatumye okunnebuuzako nti, ‘Eggye lya Falaawo erizze okubayambako, lijja
    kuddayo mu nsi yaalyo e Misiri.
  heb-heb: כה אמר יהוה אלהי ישראל כה תאמרו אל מלך יהודה השלח אתכם אלי לדרשני הנה חיל
    פרעה היצא לכם לעזרה שב לארצו מצרים׃
  ben-IRV: সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন, যিহূদার রাজা, যে তোমাকে আমার কাছে
    জিজ্ঞাসা করতে পাঠিয়েছে, তাকে বল, দেখ, ফরৌণের যে সৈন্যদল তোমাদের সাহায্যের জন্য
    বের হয়ে এসেছে, তারা মিশরে নিজেদের দেশে ফিরে যাবে।
  pan-pan: ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਫਰਮਾਉਂਦਾ ਹੈ, - ਤੁਸੀਂ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ
    ਨੂੰ ਜਿਸ ਨੇ ਤੁਹਾਨੂੰ ਮੇਰੇ ਕੋਲ ਪੁੱਛਣ ਲਈ ਭੇਜਿਆ ਹੈ ਇਹ ਆਖੋ ਕਿ ਵੇਖ, ਫ਼ਿਰਊਨ ਦੀ ਫੌਜ ਜਿਹੜੀ
    ਤੁਹਾਡੀ ਸਹਾਇਤਾ ਲਈ ਨਿੱਕਲੀ ਹੈ ਫਿਰ ਆਪਣੇ ਦੇਸ ਮਿਸਰ ਨੂੰ ਮੁੜ ਜਾਵੇਗੀ
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ငါ့ ကိုမေး လျှောက်
    စေခြင်းငှါ ၊ သင့်ကိုမှာ လိုက်သော ယုဒ ရှင်ဘုရင် အား ဤသို့ ပြန်ပြော လော့။ သင် တို့ကို
    စစ်ကူ ခြင်းငှါ လာ သော ဖာရော ဘုရင်၏ ဗိုလ်ခြေ တို့သည်သူ တို့နေရင်း အဲဂုတ္တု ပြည်
    သို့ ပြန် သွားကြ လိမ့်မည်။
  tbg-tbg: 'King Sedekaiava vara kaitanta mintima tiva nimiane: Isipi avuhainaara
    iqoka vaiinti ni kahaqireka aaraini ani variaka, vika qaqirake anirante nái maaqaini
    vivarave.'
  hmo-hmo: '“Sedekaia be inai bamona do oi hamaoroa, oi gwau: ‘Aigupito tuari taudia
    be oi durua totona idia mai noho, to idia ese Aigupito dekenai do idia giroa lou.'
  urd-urd: 'कि ख़ुदावन्द, इस्राईल का ख़ुदा, यूँ फ़रमाता है कि: तुम शाह — ए — यहूदाह
    से जिसने तुम को मेरी तरफ़ भेजा कि मुझसे दरियाफ़्त करो, यूँ कहना कि देख, फ़िर''औन
    की फ़ौज जो तुम्हारी मदद को निकली है, अपने मुल्क — ए — मिस्र को लौट जाएगी।'
  rus-SYN: 'так говорит Господь, Бог Израилев: так скажите царю Иудейскому, пославшему
    вас ко Мне вопросить Меня: вот, войско фараоново, которое шло к вам на помощь,
    возвратится в землю свою, в Египет;'
  bqc-SIM: Ma Dii Isailiↄ Lua ma mɛ̀, Yudaↄ kí pↄ́ gbɛ̃́ↄ zĩ̀ma ǹ ma laɛ, gɛ ǹ
    oɛ̀ Falaↄ̃ↄ zĩgↄ̃ pↄ́ bↄ̀lɛ Egipi aalɛ mↄ́ dↄiaàlɛↄ ɛa tá ń bùsuu.
  tcz-CHONGTHU: 'Pakai Israel Pathen chun hitin aseiye: Judah lengpa chun, ipi hungsoh
    ding ham, tithu donga kahenga nahinsol ahi. Ama chu seipeh un, napanpi dinga hungkondoh
    Pharaoh sepaite chu, amaho chamtah a Egypt gam’a kilekit diu ahitai.'
  mar-mar: “परमेश्वर, इस्राएलाचा देव असे म्हणतो, तुम्ही यहूदाच्या राजाला हे सांगा,
    कारण माझ्यापासून सल्ला घेण्यासाठी तुम्हास माझ्याकडे पाठविले आहे, पाहा, फारोचे
    सैन्य, तुम्हास मदत करण्यासाठी आले, त्यांना स्वतःच्या मिसर देशात परत जावे लागेल.
  qub-qub: «Tapucamänanpaj cachamushoj Judäpa rayninta willanqui. Gamcunata yanapäshunayquipaj
    faraonpa suldäruncuna aywamöga Egiptumanmi cuticonga.
  bqp-bqp: '@see-verse:JER.037.006'
  hat-hat: Seyè a, Bondye pèp Izrayèl la pale. Men sa n'a di wa Jida ki te voye nou
    bò kote m' lan. Lame farawon an t'ap vin ede nou. Men l'ap tounen lakay li nan
    peyi Lejip.
  eng-BSB: '“This is what the LORD, the God of Israel, says that you are to tell the
    king of Judah, who sent you to Me: Behold, Pharaoh’s army, which has marched out
    to help you, will go back to its own land of Egypt.'
  eng-WEBPB: '“The LORD, the God of Israel, says, ‘You shall tell the king of Judah,
    who sent you to me to enquire of me: “Behold, Pharaoh’s army, which has come out
    to help you, will return to Egypt into their own land.'
  kbq-kbq: Ra Anumzana Israeli vahe Anumzamo'a amanage hie hunka, Juda kini ne'mo'ma
    Nagri navesi'zama keno eri fore hunaku'ma huzmante'sanige'zama esaza vahera amanage
    hunka zamasamio. Antahiho! Fero sondia vahe'mo'zama tamaza hunaku'ma aza vahe'mo'za
    ete rukrahe hu'za mopa zamirega Isipi vunaku nehaze.
  nhe-BL: '“Na tlen niininTECO huan niininDIOS israelitame niquijtohua: Xijnanquili
    nopa tlanahuatijquetl tlen tlali Judá tlen hualajqui para nechtlajtlanis tlachque
    panos: ica ni tlajtoli: ‘Nopa Faraón huan isoldados tlen hualajtoque nica tlen
