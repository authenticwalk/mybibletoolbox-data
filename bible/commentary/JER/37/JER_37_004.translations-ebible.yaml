verse: JER.037.004
translations:
  mal-C: യിരെമ്യാവ് അപ്പോഴും ജനങ്ങളുടെ അടുക്കൽ വരികയും പോകുകയും ചെയ്തുകൊണ്ടിരുന്നു;
    അതുവരെ അദ്ദേഹം കാരാഗൃഹത്തിൽ അടയ്ക്കപ്പെട്ടിരുന്നില്ല.
  deu-TKW: Jeremia aber ging ein und aus inmitten des Volks und man hatte ihn noch
    nicht in den Kerker gelegt;
  lin-lin: Na tango wana, Jeremi azalaki na bonsomi ya kotambola na esika oyo alingi
    kati na bato, pamba te batiaki ye nanu na boloko te.
  eng-LSV: And Jeremiah is coming in and going out in the midst of the people (and
    they have not put him in the prison-house),
  eng-GNV: '(Now Ieremiah went in and out among the people: for they had not put him
    into the prison.'
  eng-WEBSTER: 'Now Jeremiah came in and went out among the people: for they had not
    put him into prison.'
  nhw-BL: Huan na, niJeremías, ninemiyaya campa hueli pampa noja ayamo nechtzacuayayaj.
  swh-ONEN: Wakati huu Yeremia alikuwa huru kuingia na kutoka katikati ya watu, kwa
    sababu alikuwa bado hajatiwa gerezani.
  bba-bba: '@see-verse:JER.037.003'
  eng-KJVCPB: 'Now Jeremiah came in and went out among the people: for they had not
    put him into prison.'
  luo-luo: Koro Jeremia ne nigi thuolo mondo obi kendo odhi e dier ji, nimar ne pod
    ok okete e od twech.
  meu-meu: Una negana ai Ieremia na dounu taunimanima bogaragidiai e raka vareaiva
    e raka lasiva; badina be dibura rumana ai do asie koua.
  npi-ULB: यस बेला यर्मिया मानिसहरूकहाँ आउने र जाने गर्थे, किनकि तिनलाई अझै पनि थुनामा
    राखिएको थिएन ।
  yor-yor: Nígbà yìí Jeremiah sì ń wọlé, ó sì ń jáde láàrín àwọn ènìyàn nítorí wọ́n
    ti fi sínú túbú.
  pes-OPCB: (در آن زمان من هنوز زندانی نشده بودم و به هر جا که می‌خواستم می‌رفتم.)
  tgl-ULB: Ngayon, paparating na si Jeremias at pupunta sa mga tao, sapagkat hindi
    pa siya nakakulong.
  cbu-NT: '@see-verse:JER.037.003'
  hui-hui: Ogoningi tigua Yaremaia garabaya nabi heangi howa ibunime ta nabi poa biyagoha
    puibu bialu ibaga biai haga hene.
  mya-mya: ထို​အ​ခါ​ငါ​သည်​ထောင်​ထဲ​သို့​မ​ရောက်​သေး ပေ။ ငါ​သည်​လူ​တို့​နှင့်​လွတ်​လပ်​စွာ​သွား​လာ
    ပေါင်း​သင်း​လျက်​နေ​နိုင်​သေး​၏။-
  bod-N: དུས་དེར་ཁོ་རྣམས་ཀྱིས་ཡེ་རེམ་ཡཱ་ད་དུང་བཙོན་དུ་བཅུག་མེད་པས་ན་ཁོང་མི་རྣམས་ཀྱི་ནང་དུ་འགྲོ་འོང་བྱེད་བཞིན་ཡོད།
  sna-sna: Zvino Jeremia akanga akasununguka kupinda nokubuda pakati pavanhu, nokuti
    akanga asati apfigirwa mutorongo.
  spa-BLM: Jeremías entró y salió en medio del pueblo, pues no lo habían encarcelado.
  cac-cac: Ayic chi' manto in ac'jioch d'a preso, yuj chi' libre to in b'eyec' d'a
    scal eb' anima.
  swh-ULB: Sasa Yeremia alikuwa anakuja na kwenda miongoni mwa watu, kwa kuwa alikuwa
    bado hajawekwa ndani ya gereza.
  bel-bel: Ерамія тады яшчэ свабодна ўваходзіў і выходзіў сярод народа, бо ня ўвязьнілі
    яго ў цямніцу.
  deu-ELBBK: Und Jeremia ging ein und aus inmitten des Volkes, und man hatte ihn noch
    nicht ins Gefängnis gesetzt.
  mbb-OT: Dutun he timpu wazè pa mepirisu si Jeremias, umbe wazè pa ebpekevayàbayà
    kandin minsan hendei sikandin ebpevayà.
  mal-2015: യിരെമ്യാവിന്നോ ജനത്തിന്റെ ഇടയിൽ വരത്തുപോക്കുണ്ടായിരുന്നു; അവനെ തടവിലാക്കിയിരുന്നില്ല.
  rmc-rmc: Akor mek na sas o Jeremijaš phandlo a šaj phirelas maškar o manuša, bo
    mek les na thode andre bertena.
  pes-OPV: و ارمیا در میان قوم آمد و شدمی نمود زیرا که او را هنوز در زندان نینداخته
    بودند.
  ron-1924: 'Пе атунч, Иеремия умбла слобод прин попор: ну-л арункасерэ ынкэ ын темницэ.'
  ben-OBCV: সেই সময় যিরমিয় লোকদের কাছে যাওয়া-আসার জন্য মুক্ত ছিলেন, কারণ তখনও পর্যন্ত
    তিনি কারাগারে বদ্ধ হননি।
  som-som: Oo markaas Nebi Yeremyaah dadka dhexdiisa ayuu gudaha u soo geli jiray
    oo dibadda uga bixi jiray, waayo, weli ma ay xabbisin.
  lat-VUC: 'Jeremias autem libere ambulabat in medio populi: non enim miserant eum
    in custodiam carceris. Igitur exercitus Pharaonis egressus est de Ægypto, et audientes
    Chaldæi qui obsidebant Jerusalem, hujuscemodi nuntium, recesserunt ab Jerusalem.'
  eng-ASVBT: Now Jeremiah came in and went out among the people; for they had not
    put him into prison.
  ita-1885: Or Geremia andava e veniva per mezzo il popolo, e non era ancora stato
    messo in prigione.
  eng-LXXUP: 'And these are the words which the Lord spoke concerning Israel and Judah:'
  eng-ULB: Now Jeremiah was coming and going among the people, for he had not yet
    been put in prison.
  spa-VBL: (En ese momento Jeremías podía ir y venir libremente, porque todavía no
    lo habían encarcelado).
  fra-_FOB: Or Jérémie allait et venait parmi le peuple, et on ne l'avait pas encore
    mis en prison.
  mal-mal: യിരെമ്യാവ് ജനത്തിന്റെ ഇടയിൽ വരുകയും പോവുകയും ചെയ്യുന്നുണ്ടായിരുന്നു; അവനെ
    തടവിലാക്കിയിരുന്നില്ല.
  urd-GVR: Yarmiyāh ko ab tak qaid meṅ ḍālā nahīṅ gayā thā, is lie wuh āzādī se logoṅ
    meṅ chal-phir saktā thā.
  suz-BL: मेना सम्‍म येरमीया मुर आन दातेमी एर ओंथ गाक्‍ना गाक्‍न बाक्‍त। मारदे हना
    मेना सम्‍म मचोक्‍सीशो बाक्‍त।
  eng-NOY: Now Jeremiah came in and went out among the people, for they had not cast
    him into prison.
  ita-1927: Or Geremia andava e veniva fra il popolo, e non era ancora stato messo
    in prigione.
  ckb-ckb: لەو کاتەدا یەرمیا بە ئازادی هاتوچۆی ناو خەڵکی دەکرد، چونکە هێشتا نەیانخسبووە
    بەندیخانەوە.
  eng-BBE: (Now Jeremiah was going about among the people, for they had not put him
    in prison.
  kan-OKCV: ಆಗ ಯೆರೆಮೀಯನು ಜನರೊಳಗೆ ಬರುತ್ತಾ ಹೋಗುತ್ತಾ ಇದ್ದನು. ಏಕೆಂದರೆ ಅವರು ಅವನನ್ನು ಸೆರೆಮನೆಯಲ್ಲಿ
    ಇಡಲಿಲ್ಲ.
  tam-2017: அப்பொழுது எரேமியா மக்களின் நடுவே போக்கும் வரத்துமாக இருந்தான்; அவனை அவர்கள்
    காவல் வீட்டில் இன்னும் போடவில்லை.
  spa-RV-1909: Y Jeremías entraba y salía en medio del pueblo; porque no lo habían
    puesto en la casa de la cárcel.
  ron-BTF: Și Ieremia intra și ieșea în mijlocul poporului, pentru că nu îl puseseră
    în închisoare.
  eng-WEBP: Now Jeremiah came in and went out among the people, for they had not put
    him into prison.
  eng-FBV: (At this time Jeremiah could come and go freely, because as yet they hadn't
    put him in prison.)
  nld-1939: Het was in de tijd, dat Jeremias nog niet gevangen was gezet, maar zich
    vrij onder het volk bewoog,
  nch-BL: Huan na, niJeremías, ninemiyaya campa hueli pampa noja ayemo techtzacuayayaj.
  vie-1934: Bấy giờ Giê-rê-mi còn đang đi lại trong dân sự, chưa bị bỏ tù.
  hin-CV: येरेमियाह अब तक बंदी नहीं बनाए गए थे, इसलिये वे अब भी लोगों के बीच आने और
    जाने के लिए स्वतंत्र थे.
  spa-BES: Ahora Jeremías andaba entre la gente, porque no lo habían encarcelado.
  tdx-tdx: Ie amy zay nifampitamboemboeñe am’ondatio t’Iirmeà; ie mboe tsy nagodoñe
    am-balabey ao,
  tha-KJV: ฝ่ายเยเรมีย์นั้นยังเข้านอกออกในท่ามกลางประชาชนอยู่ เพราะท่านยั​งม​ิ​ได้​ถู​กจำขัง
  por-BR-2018: E Jeremias tinha liberdade de entrar e sair entre o povo, pois não
    o tinham posto na casa do cárcere.
  deu-ELO: Und Jeremia ging ein und aus inmitten des Volkes, und man hatte ihn noch
    nicht ins Gefängnis gesetzt.
  eng-WYC-2018: Forsooth Jeremy went freely in the midst of the people; for they had
    not (yet) sent him into the keeping of the prison.
  epo-epo: Jeremia tiam iradis libere inter la popolo, kaj oni ne metis lin en malliberejon.
  uig-PIN: (xu qaƣda Yǝrǝmiya zindanda ⱪamaⱪliⱪ ǝmǝs idi; u hǝlⱪ arisiƣa qiⱪip-kirixkǝ
    ǝrkin idi.
  beo-beo: Amo esoha, na da gagili ga:i diasu ganodini hame salabe ba:i. Be na da
    udigili dunu ilia esalebe ganodini ahoasu.
  tpi-OTNT: Long dispela taim ol i no bin kalabusim Jeremaia yet, na em i save go
    i kam long laik bilong em yet.
  hau-SA: To, fa, Irmiya ya sami ’yancin kai da kawowa a cikin mutane, gama ba a riga
    an sa shi a kurkuku ba.
  uig-LAT: (shu chaghda Yeremiya zindanda qamaqliq emes idi; u xelq arisigha chiqip-kirishke
    erkin idi.
  nde-nde: Ngalesisikhathi uJeremiya wayesekhululekile ukuza lokuhamba phakathi kwabantu,
    ngoba wayengakafakwa entolongweni.
  ton-ton: 'He naʻe kei feʻaluʻaki pe ʻa Selemaia ʻi he kakai: he naʻe teʻeki ai tuku
    ia ki he fale fakapōpula.'
  ces-1613: Nebo Jeremiáš ještě bydlil svobodně u prostřed lidu, aniž ho ještě byli
    dali do žaláře.
  eng-WMB: Now Jeremiah came in and went out among the people, for they had not put
    him into prison.
  tam-TCV: இப்பொழுது எரேமியாவுக்கு மக்கள் மத்தியில் போய் வரக்கூடிய சுதந்தரம் இருந்தது.
    ஏனெனில், அவன் இன்னும் சிறையில் அடைக்கப்படவில்லை.
  ceb-ULB: Karon gawas sulod si Jeremias diha sa katawhan, tungod kay wala pa man
    siya mabilanggo.
  pol-UBG: Jeremiasz zaś chodził swobodnie wśród ludu, gdyż jeszcze nie wtrącono go
    do więzienia.
  agr-agr: Tuja Jeremíasak eke aents achika chimpitainmak egkeachbau asa, agkan wekagajakui.
  kyc-kyc: Langiyambinyi dokopa namba puu maipa nayaminyipa mee wambu pipya papyuo
    kareyo.
  urd-GVU: یرمیاہ کو اب تک قید میں ڈالا نہیں گیا تھا، اِس لئے وہ آزادی سے لوگوں میں
    چل پھر سکتا تھا۔
  deu-1912: Denn Jeremia ging unter dem Volk aus und ein, und niemand legte ihn ins
    Gefängnis.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಯೆರೆಮೀಯನು ಇನ್ನೂ ಸೆರೆಯಾಗಿರಲಿಲ್ಲ; ಜನರಲ್ಲಿ ಹೋಗುತ್ತಾ ಬರುತ್ತಾ ಇದ್ದನು.
  yap-yap: Ma ngiyal’nem ma dawor ni teg nga kalbus ma kug be yan u fithik’ e girdi’
    ni kab puf mat’wug.
  hlt-MCSB: Te vaengah anih te im kah thongim, thongim ah a khueh uh pawt dongah Jeremiah
    te pilnam lakli ah mop tih pongpa pueng.
  mdy-ETH: ታኣኒ ዬማና ሃጊ ቱኡዞ ማኣሪ ጌሊ ቱኡቲባኣሴ፤ ዬያሮ ታኣኒ ዴሮ ባኣካ ሜታ ባኣያ ሴካ ሃንጋ ሃንታኔ።
  twi-ASANTE: Na Yeremia de ne ho, di nnipa no mu akɔneaba, ɛfiri sɛ na wɔmfaa no
    ntoo afiase.
  eng-WEBU: Now Jeremiah came in and went out among the people, for they had not put
    him into prison.
  wal-wal: He wode Ermmaasi biron qashettiichchibeenna gishshau, asaa giddon simerettees.
  spa-PDDPT: En ese entonces Jeremías entraba y salía en medio del pueblo, porque
    aún no lo habían encerrado en la cárcel.
  gun-gun: Ha'e jave ma Jeremias oiko porã rei heta va'e kuery mbyte, nombo'aai teria
    ja.
  ilo-ULB: Ita, nawaya pay laeng a makilangen-langen ni Jeremias kadagiti tattao,
    ta saan pay isuna a naibalud.
  kpg-kpg: I di madagoaa hua deelaa, gei au digi galabudi, tangada hua moholo i baahi
    o digau huogodoo.
  uig-ARA: (شۇ چاغدا يەرەمىيا زىنداندا قاماقلىق ئەمەس ئىدى؛ ئۇ خەلق ئارىسىغا چىقىپ-كىرىشكە
    ئەركىن ئىدى.
  sus-sus: Annabi Yeremi mu nu saxi geeli kui sinden, a nu nɔma ɲɛrɛde ɲama ya ma
    alɔ a nu wama a xɔn ma ki naxɛ.
  pon-2006: I saikinte selidi ni ahnsowo, I sansaledek kohkohseli nanpwungen aramas
    akan.
  jae-jae: Gêdêŋ tonaŋ Jeremia kêsô kêsa gêwiŋ lau gêmoa gebe sêkêŋ eŋ gêŋgôŋ kapoacwalô
    atom tageŋ.
  ksd-ksd: Ma Ieremia i ga ki langalanga boko pire ra tarai, tago pa di ga varuk ia
    boko ta ra pal na banubat.
  tur-YTC: Yeremya halkın arasına girip çıkıyordu, çünkü onu hapse koymamışlardı.
  grc-BRENT: ΚΑΙ ΟΥΤΟΙ ΟΙ ΛΟΓΟΙ ΟΥΣ ἘΛΑΛΗΣΕ ΚΥΡΙΟΣ ἘΠΙ ἸΣΡΑΗΛ ΚΑΙ ἸΟΥΔΑ.
  ind-AYT: Waktu itu, Yeremia masih keluar dan masuk di antara rakyat karena mereka
    belum memasukkannya ke penjara.
  nya-nya: Nthawi imeneyinso nʼkuti Yeremiya ali ndi ufulu woyenda pakati pa anthu
    chifukwa anali asanaponyedwe mʼndende.
  hrv-hrv: Jeremija u ono vrijeme još zalažaše među narod i još ga ne bijahu bacili
    u tamnicu.
  mps-mps: Te sogo te Jeremaia augwaligo kalabus isąbadi, te aga homugo ugwa peyu,
    eda asu yai dao.
  tpi-tpi: Long dispela taim ol i no bin kalabusim Jeremaia yet, na em i save go i
    kam long laik bilong em yet.
  dan-1931: Dengang gik Jeremias frit ud og ind blandt Folket, thi man havde endnu
    ikke kastet ham i Fængsel.
  vie-OVCB: Bấy giờ, Giê-rê-mi chưa bị giam nên còn đi lại tự do.
  guj-2017: એ વખતે યર્મિયાને લોકોમાં જવા આવવાની છૂટ હતી કેમ કે હજી તેને કેદમાં નાખવામાં
    આવ્યો નહોતો.
  pon-2006A: I saikinte selidi ni ahnsowo, I sansaledek kohkohseli nanpwungen aramas
    akan.
  por-BRBSL: Agora Jeremias entrou e saiu entre o povo, pois eles não o haviam colocado
    na prisão.
  cth-cth: Jeremiah teh taminaw hoi ama ngai patetlah a paitun rah. Bangkongtetpawiteh,
    hatnavah thongim thung bawt hoeh rah.
  twi-twi: Na Yeremia de ne ho a otumi di nnipa no mu akɔneaba, efisɛ na wɔmfaa no
    ntoo afiase ɛ.
  hlt-hlt: Te vaengah anih te im kah thongim, thongim ah a khueh uh pawt dongah Jeremiah
    te pilnam lakli ah mop tih pongpa pueng.
  tbz-SIM: Dɛ̀ do sɔ̃́ mmí nSedemii n ceǹtìmu n dɔ́mɛ̀, bɛ̀ mu ndo í n kpetínnɛ́.
  msy-2020: Dughiar kamɨn Jeremaia tɨghar kalabusɨn mangam. A zurara gumazamizibar
    tongɨn uan ifongiamɨn mangɨ izegh gami.
  azb-azb: O vaxt Yeremya xalqın arasında açıq gedib-gəlirdi, çünki onu hələ zindana
    atmamışdılar.
  eng-DBY: And Jeremiah came in and went out among the people; for they had not put
    him into prison.
  hin-2017: उस समय यिर्मयाह बन्दीगृह में न डाला गया था, और लोगों के बीच आया-जाया करता
    था।
  wol-KYG: Booba Yeremee nga doon dem ak a dikk nu mu ko neexe, kenn tëjagu ko woon
    kaso.
  eng-YLT: And Jeremiah is coming in and going out in the midst of the people, (and
    they have not put him in the prison-house),
  eng-WYC-2017: Forsooth Jeremy went freely in the midst of the people; for they had
    not sent him into the keeping of the prison.
  eng-WMBB: Now Jeremiah came in and went out amongst the people, for they had not
    put him into prison.
  urd-GVH: यरमियाह को अब तक क़ैद में डाला नहीं गया था, इसलिए वह आज़ादी से लोगों में
    चल-फिर सकता था।
  rug-rug: Ego se Zeremaea si boka somana ene lamae nana koari na tie sina lopu ele
    ta veko pa vetu varipusi si asa.
  gaz-gaz: Ermiyaas waan yeroo sanatti mana hidhaatti hin galfaminiif sodaa malee
    saba gidduu ni deddeebiʼa ture.
  fra-LSG: Or Jérémie allait et venait parmi le peuple; on ne l’avait pas encore mis
    en prison.
  gnn-gnn: Yo, ŋulinyaramirriyunydjayi ŋayinydja ŋuli Djiramayanydja yukurranha marrtjinya
    birrka'mirrikurru warray wäŋakurru, yaka warray ŋayi ŋunhili ḻoḻuŋura gulŋiyinya
    yukurranha ŋuli.
  yal-yal: Na waxatini Yeremi yi sigan nun xɛtɛn nabama yamaan tagi. A munma yi sa
    kasoon na singen.
  haw-1868: Hele mai la o Ieremia iloko. a puka aku la iwaho iwaena o na kanaka; no
    ka mea, ia manawa aole lakou i hoolei ia ia iloko o ka hale paahao.
  arb-NAV: وَكَانَ إِرْمِيَا فِي ذَلِكَ الْوَقْتِ طَلِيقاً يَتَجَوَّلُ بَيْنَ الشَّعْبِ،
    إِذْ لَمْ يَكُنْ قَدِ اعْتُقِلَ بَعْدُ فِي السِّجْنِ.
  ewe-ewe: Ke azɔ la, ablɔɖe le Yeremia si be wòado ɖe dukɔ la dome agagbɔ, elabena
    womedee gaxɔ me haɖeke o.
  eng-LEE: Now Jeremiah came and went out among the people; and they put him not into
    the prison-house.
  asm-FB: সেই সময়ত যিৰিমিয়াই তেওঁলোকৰ মাজত অহা-যোৱা কৰিছিল, কিয়নো সেই সময়ত তেওঁক
    বন্দীশালত থোৱা হোৱা নাছিল।
  sus-A: عَننَبِ يٍرٍ مِ مُ نُ سَشِ فٍيلِ كُي سِندٍن، عَ نُ نْمَ حّرّدٍ حَمَ يَ مَ
    عَلْ عَ نُ وَ مَ عَ شْن مَ كِ نَشّ.
  fra-SBL: Or Jérémie entrait et sortait au milieu du peuple, car on ne l'avait pas
    mis en prison.
  hbo-hbo: וְיִרְמְיָ֕הוּ בָּ֥א וְיֹצֵ֖א בְּתֹ֣וךְ הָעָ֑ם וְלֹֽא־נָתְנ֥וּ אֹתֹ֖ו בֵּ֥ית
    *הַכְּלִיא (הַכְּלֽוּא)׃
  kik-kik: Na rĩrĩ, ihinda rĩu Jeremia aarĩ na wĩyathi wa gũceeranga gatagatĩ-inĩ
    ka andũ, nĩgũkorwo ndaakoretwo aikĩtio njeera.
  fra-NCL: Jérémie allait et venait au milieu du peuple, et on ne l’avait pas encore
    mis en prison.
  cek-AK: To naah Jeremiah loe thongim krah ai vop pongah, kaminawk salakah angzoh
    thaih moe, a caeh thai vop.
  cuk-cuk: Deunni, Jeremías amba yoo esgaryaba mellegedgined, degisoggu nabir dulemar-imbagi
    garmakdiid.
  uig-CYR: (шу чағда Йәрәмия зинданда қамақлиқ әмәс еди; у хәлиқ арисиға чиқип-киришкә
    әркин еди.
  tel-2017: అప్పటికి వాళ్ళు యిర్మీయాను చెరసాల్లో పెట్టలేదు. అతడు ప్రజల మధ్య తిరుగుతూ
    ఉన్నాడు.
  hat-BSA: Alò, Jérémie te toujou ap sikile pami pèp la, paske yo potko mete l nan
    prizon.
  kos-kos: In pacl se inge nga soenna kauli in presin, ac nga srakna sukosok in forfor
    inmasrlon mwet uh.
  hbo-WLC: וְיִרְמְיָ֕הוּ בָּ֥א וְיֹצֵ֖א בְּת֣וֹךְ הָעָ֑ם וְלֹֽא־נָתְנ֥וּ אֹת֖וֹ בֵּ֥ית
    הכליא׃
  ibo-ibo: Nʼoge a, Jeremaya nweere onwe ya ijegharị nʼetiti ndị Izrel, nʼihi na ha
    etinyebeghị ya nʼụlọ mkpọrọ.
  ory-ory: ସେହି ସମୟରେ ଯିରିମୀୟ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଗତାୟାତ କରୁଥିଲେ; କାରଣ ସେମାନେ ତାଙ୍କୁ
    କାରାଗାରରେ ବନ୍ଦୀ କରି ନ ଥିଲେ।
  chk-chk: Lon ewe fansoun Jeremaia a chüen fetalfeil lein ekewe aramas, pun esamwo
    koturulong lon imwen fötek.
  rop-rop: Wal langa det taim na aibin stil goran ebriweya langa ola pipul dumaji
    olabat nomo bin pudum mi langa jeil yet.
  ukr-1871: Еремія ходив іще тодї по волї серед люду, бо його ще не посаджено в темницю.
  deu-1951: Damals ging Jeremia noch ein und aus unter dem Volke, denn sie hatten
    ihn noch nicht ins Gefängnis gelegt.
  eng-JPS: Now Jeremiah came in and went out among the people; for they had not put
    him into prison.
  srp-1865: I Jeremija iðaše meðu narod i još ga ne bjehu metnuli u tamnicu.
  lug-lug: Awo Yeremiya yali alina eddembe okujja nga bw’ayagala mu bantu, kubanga
    yali tannaba kuteekebwa mu kkomera.
  heb-heb: וירמיהו בא ויצא בתוך העם ולא נתנו אתו בית הכליא׃
  ben-IRV: এখন যিরমিয় আসছিলেন ও লোকদের মধ্যে যাচ্ছিলেন, কারণ তিনি তখন কারাগারে ছিলেন
    না।
  pan-pan: ਯਿਰਮਿਯਾਹ ਲੋਕਾਂ ਵਿੱਚ ਅੰਦਰ-ਬਾਹਰ ਆਉਂਦਾ ਜਾਂਦਾ ਸੀ ਅਤੇ ਉਹਨਾਂ ਨੇ ਉਹ ਨੂੰ ਅਜੇ ਕੈਦ
    ਵਿੱਚ ਨਹੀਂ ਸੀ ਪਾਇਆ
  mya-JVB: ထို အခါ ယေရမိ သည် ထောင် ထဲသို့ မ ရောက် သေး။ လူ များ တို့နှင့် ပေါင်းဘော်
    လျက် နေသေး၏။
  tbg-tbg: Vi entara ti ravaaqavuke karapuhiqi ke entava kia anintomanta, te vaiinti
    nahenti nivutaini qaqi vi ani vaunara.
  hmo-hmo: Unai neganai lau be do taunimanima edia huanai lau raka loaloa noho, dibura
    ruma lalonai lau idia do koua lasi.
  urd-urd: हुनूज़ यरमियाह लोगों के बीच आया जाया करता था, क्यूँकि उन्होंने अभी उसे
    क़ैदख़ाने में नहीं डाला था।
  rus-SYN: Иеремия тогда еще свободно входил и выходил среди народа, потому что не
    заключили его в дом темничный.
  bqc-SIM: Zelemii ìↄ bɛbɛ gbɛ̃́ↄ guu, asa wi aà dakpɛu gĩao.
  tcz-CHONGTHU: Hichepet a chun, Jeremiah jong songkul'a kihen loulai ahin, mipi lah’a
    anop nop in achele avahle nalaiye.
  mar-mar: आता यिर्मया लोकांमध्ये येत व जात होता, कारण आतापर्यंत त्यास बंदिशाळेत टाकले
    नव्हते.
  qub-qub: Chay wichan Jeremiastaga manarämi prësu charisharächu caran. Chaynöpami
    payga jucman-jucman chayar puriycaran.
  bqp-bqp: '@see-verse:JER.037.003'
  hat-hat: Lè sa a, yo pa t' ankò mete Jeremi nan prizon. Li t'ap ale vini jan l'
    te vle nan mitan pèp la.
  eng-BSB: Now Jeremiah was free to come and go among the people, for they had not
    yet put him in prison.
  eng-WEBPB: Now Jeremiah came in and went out amongst the people, for they had not
    put him into prison.
  kbq-kbq: Hagi Jeremaia'a fru huno mani'neno agra avesite vahepina vuno eno nehuno
    mani'ne. Na'ankure agrira ana knafina kina huonte'nageno anara hu'ne.
  nhe-BL: Huan na, niJeremías, ninemiyaya campa hueli pampa noja aya nechtzacuayayaj.
  gub-BL: Nahemono kwaw zemunehew paw pe a'e rihi. Ata e aha teko teko wainuinuromo
    ihe.
  eng-DRA: 'Now Jeremias walked freely in the midst of the people: for they had not
    as yet cast him into prison. And the army of Pharao was come out of Egypt: and
    the Chaldeans that besieged Jerusalem, hearing these tidings, departed from Jerusalem.'
