verse: JER.037.002
translations:
  mal-C: എന്നാൽ അദ്ദേഹമോ അദ്ദേഹത്തിന്റെ ഭൃത്യരോ ദേശത്തിലെ ജനമോ യിരെമ്യാപ്രവാചകനിലൂടെ
    യഹോവ അരുളിച്ചെയ്ത വചനങ്ങൾ അനുസരിച്ചില്ല.
  deu-TKW: aber weder er, noch seine Diener, noch die Bevölkerung des Landes hörte
    auf die Worte Jahwes, die er durch den Propheten Jeremia redete.
  lin-lin: Ezala ye, bakalaka na ye ya lokumu mpe bato ya mokili, moko te ayokaki
    na bokebi maloba oyo Yawe alobaki na nzela ya mosakoli Jeremi.
  eng-LSV: and he has not listened—he, and his servants, and the people of the land—to
    the words of YHWH that He spoke by the hand of Jeremiah the prophet.
  eng-GNV: But neither he, nor his seruants, nor the people of the land would obey
    the wordes of the Lord, which he spake by the ministerie of the Prophet Ieremiah.
  eng-WEBSTER: But neither he, nor his servants, nor the people of the land, hearkened
    to the words of the LORD, which he spoke by the prophet Jeremiah.
  nhw-BL: Pero Tlanahuatijquetl Sedequías, itlayacancahua huan nopa masehualme catli
    noja mocajtoyaj ipan nopa tlali, amo quitlacaquilijque icamanal TOTECO catli na,
    niJeremías, niinintlajtol pannextijquetl niquinmacac.
  swh-ONEN: Lakini sio Sedekia, wala watumishi wake, wala watu wa nchi walisikiliza
    maneno ya Bwana aliyonena kupitia kwa nabii Yeremia.
  bba-bba: Sedesiɑsi wi, kɑ win bwɑ̃ɑbu, kɑ win tɔmbu bɑ ǹ Yinni Gusunɔn ɡɑri yi
    swɑɑ dɑki yi Gusunɔn sɔmɔ Yeremi u bu sɔ̃ɔwɑ mi.
  eng-KJVCPB: But neither he, nor his servants, nor the people of the land, did hearken
    unto the words of the Lord, which he spake by the prophet Jeremiah.
  luo-luo: En kata jorit mage kata jopinyno ne ok owinjo weche mane Jehova Nyasaye
    owacho kokalo kuom janabi Jeremia.
  meu-meu: A ia bona ena hesiai taudia bona tano taudia ese Iehova ena hereva, peroveta
    tauna Ieremia uduna amo e gwaurai ḡaudia, na asie kamonaidia.
  npi-ULB: तर सिदकियाह, तिनका सेवकहरू र देशका मानिसले यर्मिया अगमवक्ताको हातद्वारा
    परमप्रभुले घोषणा गर्नुभएको उहाँको वचनलाई सुनेनन् ।
  yor-yor: Ṣùgbọ́n àti òun àti àwọn ìránṣẹ́ rẹ̀ àti àwọn ènìyàn ilẹ̀ náà kò fetísí
    ọ̀rọ̀ Olúwa tí ó sọ nípa wòlíì Jeremiah.
  pes-OPCB: ولی نه صدقیا، نه درباریانش و نه مردمی که در آن مرزوبوم باقی مانده بودند،
    هیچ‌یک به پیغامهایی که خداوند توسط من به آنها می‌داد، توجهی نمی‌کردند.
  tgl-ULB: Ngunit si Zedekias, ang kaniyang mga lingkod, at ang mga tao sa lupain
    ay hindi nakinig sa mga salita ni Yahweh na kaniyang ipinahayag sa pamamagitan
    ng kamay ni Jeremias na propeta.
  cbu-NT: Itaru, Sedekiyassha, misha istampantam, misha anshuchirisha tputs ichingarusin
    Apanllee kuk nuw kamanirangi anoo, pakchiyam mazinamaam nda zandaranganaya.
  hui-hui: Sedegaia ogoni ibuguabi ibunaga agali haguane hearumebi ibunaga wali agali
    bibahende hearumebi Anduane Homogonaga bi Yaremaiaha howa latagi haga biyago hale
    nahagaore hene.
  mya-mya: ဇေ​ဒ​ကိ​နှင့်​သူ​၏​မှူး​မတ်​များ​နှင့်​ပြည်​သူ များ​သည် ငါ့​အား​ထာ​ဝ​ရ​ဘု​ရား​ပေး​တော်
    မူ​သော​ဗျာ​ဒိတ်​တော်​ကို​မ​လိုက်​နာ​ကြ။
  bod-N: ཡིན་ནའང་ཚིད་ཀི་ཡཱ་དང་དེའི་འཁོར་གཡོག་རྣམས་དང་། ཡུལ་མི་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེས་ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱ་བརྒྱུད་ནས་གསུངས་པའི་བཀའ་ལ་མ་མཉན་ཏོ།
    །
  sna-sna: Asi iye kana varanda vake kana vanhu venyika iyoyo, havana kuteerera mashoko
    akanga ataurwa naJehovha kubudikidza naJeremia muprofita.
  spa-BLM: Pero ni él, ni sus siervos, ni el pueblo del país, escucharon las palabras
    de Yahvé, que habló por medio del profeta Jeremías.
  cac-cac: An̈ejtona' vin̈aj Sedequías chi' yed' eb' ayoch yajalil yed'oc yed' pax
    masanil eb' yetchon̈ab' vin̈, maj sc'anab'ajej slolonel Jehová eb' ix schec val
    a in Jeremías in tic, a in schecab' in Dios.
  swh-ULB: Lakini Sedekia, wajakazi wake, na watu wa nchi hawakusikiliza maneno ya
    Yahwe ambayo alitangaza kwa mkono wa Yeremia nabii.
  bel-bel: Ні ён, ні слугі ягоныя, ні народ краіны ня слухалі словаў Госпада, якія
    казаў Ён празь Ерамію прарока.
  deu-ELBBK: Und weder er noch seine Knechte, noch das Volk des Landes hörten auf
    die Worte des HERRN, die er durch Jeremia, den Propheten, geredet hatte.
  mbb-OT: Piru si Zedekia wey is menge upisyal zin, wey is menge meǥinged diyà te
    Juda, wazè dan daan mebpemineg te menge lalag te Nengazen he midtudtul ni Jeremias
    he ebpeneuven.
  mal-2015: എന്നാൽ അവനാകട്ടെ അവന്റെ ഭൃത്യന്മാരാകട്ടെ ദേശത്തിലെ ജനമാകട്ടെ യിരെമ്യാപ്രവാചകൻ
    മുഖാന്തരം യഹോവ അരുളിച്ചെയ്ത വചനങ്ങളെ കേട്ടനുസരിച്ചില്ല.
  rmc-rmc: Ale aňi ov aňi leskre raja aňi o manuša andre Judsko na šunenas o lava
    le RAJESKRE, save lenge delas te džanel prekal o prorokos Jeremijaš.
  pes-OPV: و او و بندگانش و اهل زمین به کلام خداوند که به واسطه ارمیا نبی گفته بود
    گوش ندادند.
  ron-1924: Дар нич ел, нич служиторий луй, нич попорул дин царэ н-ау аскултат кувинтеле
    пе каре ле-а ростит Домнул прин пророкул Иеремия.
  ben-OBCV: তিনি, তাঁর পরিচারকেরা বা দেশের অন্য কোনো লোক, ভাববাদী যিরমিয়ের মাধ্যমে
    কথিত সদাপ্রভুর বাক্যের প্রতি কোনো মনোযোগ দেননি।
  som-som: Laakiinse isagii, iyo addoommadiisii, iyo dadkii dalka toona midkoodna
    ma maqlin erayadii Rabbiga ee uu isagu kaga hadlay Nebi Yeremyaah.
  lat-VUC: et non obedivit ipse, et servi ejus, et populus terræ, verbis Domini, quæ
    locutus est in manu Jeremiæ prophetæ.
  eng-ASVBT: But neither he, nor his servants, nor the people of the land, did hearken
    unto the words of Jehovah, which he spake by the prophet Jeremiah.
  ita-1885: E nè egli, nè i suoi servitori, nè il popolo del paese, non ubbidirono
    alle parole del Signore, ch'egli aveva pronunziate per lo profeta Geremia.
  eng-LXXUP: Thus speaks the Lord God of Israel, saying, Write all the words which
    I have spoken to thee in a book.
  eng-ULB: But Zedekiah, his servants, and the people of the land did not listen to
    the words of Yahweh that he proclaimed by the hand of Jeremiah the prophet.
  spa-VBL: Pero Sedequías y sus oficiales y todos los demás en el país se negaron
    a obedecer lo que el Señor había dicho por medio del profeta Jeremías.
  fra-_FOB: Mais ni lui, ni ses serviteurs, ni le peuple du pays n'écoutèrent les
    paroles que l'Éternel avait prononcées par Jérémie, le prophète.
  mal-mal: എന്നാൽ അവനോ അവന്റെ ഭൃത്യന്മാരോ ദേശത്തിലെ ജനമോ യിരെമ്യാപ്രവാചകൻ മുഖാന്തരം
    യഹോവ അരുളിച്ചെയ്ത വചനങ്ങൾ കേട്ടനുസരിച്ചില്ല.
  urd-GVR: Lekin na Sidqiyāh, na us ke afsaroṅ yā awām ne un paiġhāmāt par dhyān diyā
    jo Rab ne Yarmiyāh Nabī kī mārifat farmāe the.
  suz-BL: मिनु मेको, मेको आ गेय पाइबपुकी नु मेको रागी ङा मुर नेल्‍लेम परमप्रभु यावे
    आ लोव़ पाइब येरमीया आ देंशो परमप्रभु यावे आ लोव़ मनेंनेम।
  eng-NOY: But neither he nor his servants nor the people of the land regarded the
    words of Jehovah, which he spake by the prophet Jeremiah.
  ita-1927: Ma né egli, né i suoi servitori, né il popolo del paese dettero ascolto
    alle parole che l’Eterno avea pronunziate per mezzo del profeta Geremia.
  ckb-ckb: بەڵام نە خۆی و نە خزمەتکارەکانی و نە گەلی خاکەکە گوێیان لە پەیامەکەی یەزدان
    نەگرت کە لە ڕێگەی یەرمیای پێغەمبەرەوە فەرمووی.
  eng-BBE: But he and his servants and the people of the land did not give ear to
    the words of the Lord which he said by Jeremiah the prophet.
  kan-OKCV: ಆದರೆ ಅವನೂ ಅವನ ಸೇವಕರೂ ದೇಶದ ಜನರೂ ಯೆಹೋವ ದೇವರ ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನಿಂದ ಹೇಳಿಸಿದ
    ವಾಕ್ಯಗಳಿಗೆ ಕಿವಿಗೊಡಲಿಲ್ಲ.
  tam-2017: யெகோவா எரேமியா தீர்க்கதரிசியைக்கொண்டு சொன்ன வார்த்தைகளுக்கு அவனாகிலும்,
    அவனுடைய ஊழியக்காரராகிலும், தேசத்தின் மக்களாகிலும் கேட்கவில்லை.
  spa-RV-1909: Mas no obedeció él, ni sus siervos, ni el pueblo de la tierra á las
    palabras de Jehová, que dijo por el profeta Jeremías.
  ron-BTF: Dar nici el, nici servitorii lui, nici poporul țării, nu au dat ascultare
    cuvintelor DOMNULUI pe care el le vorbise prin profetul Ieremia.
  eng-WEBP: But neither he, nor his servants, nor the people of the land, listened
    to the LORD’s words, which he spoke by the prophet Jeremiah.
  eng-FBV: But Zedekiah and his officers and everyone else in the country refused
    to obey what the Lord had said through Jeremiah the prophet.
  nld-1939: Hij met zijn hovelingen noch het mindere volk luisterden naar de woorden
    van Jahweh, die door den profeet Jeremias werden verkondigd.
  nch-BL: Pero Tanahuatijquet Sedequías, itayacancahua huan nopa masehualme cati noja
    mocajtoyaj ipan nopa tali, amo quitacaquilijque icamanal TOTECO cati na, niJeremías,
    niinintajtolpanextijca niquinmacac.
  vie-1934: Nhưng vua cùng bầy tôi và dân sự trong đất đều không nghe những lời mà
    Đức Giê-hô-va đã phán bởi miệng tiên tri Giê-rê-mi.
  hin-CV: किंतु न तो उसने, न उसके सेवकों ने और न देश की प्रजा ने याहवेह की उन चेतावनियों
    को महत्व दिया, जो याहवेह ने भविष्यद्वक्ता येरेमियाह के द्वारा उन्हें दी थी.
  spa-BES: Pero él, sus siervos y la gente de la tierra no escucharon las palabras
    del Señor que dijo por el profeta Jeremías.
  tdx-tdx: F’ie ndra o mpitoro’eo ndra ondati’ i taneio tsy nañaoñe ty tsara’ Iehovà
    nisaontsie’e añam’ Iirmeà mpitoky.
  tha-KJV: แต่​ท่านเองก็​ดี หรือข้าราชการของท่านก็​ดี หรือประชาชนแห่งแผ่นดิ​นก​็​ดี
    หาได้ฟังพระวจนะของพระเยโฮวาห์ ซึ่งพระองค์ตรัสโดยเยเรมีย์​ผู้​พยากรณ์​ไม่
  por-BR-2018: Porém nem ele, nem seus servos, nem o povo da terra, deram ouvidos
    às palavras do SENHOR, que falou por meio do profeta Jeremias.
  deu-ELO: Und weder er, noch seine Knechte, noch das Volk des Landes hörten auf die
    Worte Jehovas, welche er durch Jeremia, den Propheten, geredet hatte.
  eng-WYC-2018: And he, and his servants, and his people obeyed not to the words of
    the Lord, which he spake in the hand of Jeremy, the prophet. (And he, and his
    officers, and his people did not obey the words of the Lord, which he spoke by
    the prophet Jeremiah.)
  epo-epo: Li kaj liaj servantoj kaj la popolo de la lando ne obeis la vortojn de
    la Eternulo, kiujn Li diris per la profeto Jeremia.
  uig-PIN: U, yaki hizmǝtkarliri, yaki zemindiki hǝlⱪ Pǝrwǝrdigarning Yǝrǝmiya pǝyƣǝmbǝr
    arⱪiliⱪ eytⱪan sɵzlirigǝ ⱨeq ⱪulaⱪ salmidi.
  beo-beo: 'Be hina bagade Sedegaia amola ea eagene ouligisu dunu amola Yuda dunu
    huluane da Hina Gode Ea sia: nama i, amo hame nabasu.'
  tpi-OTNT: Jeremaia i save autim tok Bikpela i givim em, tasol Sedekaia na ol ofisa
    bilong en na olgeta manmeri i no save putim yau gut long dispela tok.
  hau-SA: Shi da masu yin masa hidima da mutanen ƙasar ba su kula da maganar da Ubangiji
    ya yi ta wurin Irmiya annabi ba.
  uig-LAT: U, yaki xizmetkarliri, yaki zémindiki xelq Perwerdigarning Yeremiya peyghember
    arqiliq éytqan sözlirige héch qulaq salmidi.
  nde-nde: Yena lezinceku zakhe kanye labantu baselizweni kabawanakanga amazwi kaThixo
    ayewakhulume ngoJeremiya umphrofethi.
  ton-ton: Ka naʻe ʻikai te ne fanongo ʻe ia, pe ko ʻene kau tamaioʻeiki, pe ko e
    kakai ʻoe fonua ki he ngaahi folofola ʻa Sihova, ʻaia naʻa ne folofolaʻaki ʻi
    he palōfita ko Selemaia.
  ces-1613: Ale neposlouchal on, ani služebníci jeho, ani lid té země slov Hospodinových,
    kteráž mluvil skrze Jeremiáše proroka.
  eng-WMB: But neither he, nor his servants, nor the people of the land, listened
    to the LORD’s words, which he spoke by the prophet Jeremiah.
  tam-TCV: ஆயினும் அவனோ, அவனுடைய வேலையாட்களோ, அந்த நாட்டு மக்களோ, இறைவாக்கினன் எரேமியாவின்
    மூலம் யெகோவா பேசிய வார்த்தைகளுக்கு எவ்வித கவனமும் செலுத்தவில்லை.
  ceb-ULB: Apan wala naminaw si Zedekia, ang iyang mga sulugoon, ug ang katawhan sa
    mga pulong ni Yahweh nga iyang gimantala pinaagi sa kamot ni Jeremias nga propeta.
  pol-UBG: Lecz ani on, ani jego słudzy, ani lud tej ziemi nie słuchali słów PANA,
    które wypowiedział przez proroka Jeremiasza.
  agr-agr: Tujash Sedequíasak, niina atuwe aidaush, tuja tikich aents Judá wegantu
    aidaushkam Jeremías Tuke Pujuu chichamen etsegbaunak antugkachu ainawai.
  kyc-kyc: Dopa piyamopape Kamongome wai pii namba lape lao jiyamo doko kiŋi Seteyakamepe
    wambu dupwamepe banya akali mupwa dupwamepe warombo see nayami.
  urd-GVU: لیکن نہ صِدقیاہ، نہ اُس کے افسروں یا عوام نے اُن پیغامات پر دھیان دیا جو
    رب نے یرمیاہ نبی کی معرفت فرمائے تھے۔
  deu-1912: Aber er und seine Knechte und das Volk im Lande gehorchten nicht des HERRN
    Worten, die er durch den Propheten Jeremia redete.
  kan-2017: ಆಗ ಅವನಾಗಲಿ, ಅವನ ಸೇವಕರಾಗಲಿ ಅಥವಾ ದೇಶದ ಜನರಾಗಲಿ ಯೆಹೋವನು ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನಿಂದ
    ನುಡಿಸಿದ ಮಾತುಗಳನ್ನು ಕೇಳದೆ ಹೋದರು.
  yap-yap: Machane Zedekiah, nge pi tolang ni yad bay u tan pa’, nge girdi’ e dar
    folgad ko fapi thin ni pi’ SOMOL ngog.
  hlt-MCSB: Tedae tonghma Jeremiah kut lamloh a thui BOEIPA ol te amah neh a sal rhoek
    neh khohmuen pilnam loh a hnatun moenih.
  mdy-ETH: ሴዴቂያሴንታ ሃንጎ ቢታንታ ዓኣ ዓሶንታ፤ ጊንሣ ሃሣ ዴሮንታ ናንጊና ናንጋ ጎዳ ታኣም ኬኤዜ ቃኣሎም ዔያታ ዓይሢንታያ
    ማዒባኣሴ።
  twi-ASANTE: Ɔno, nʼasomfoɔ ne nnipa a wɔwɔ asase no so antie Awurade asɛm a ɔnam
    odiyifoɔ Yeremia so kaeɛ no.
  eng-WEBU: But neither he, nor his servants, nor the people of the land, listened
    to the LORD’s words, which he spoke by the prophet Jeremiah.
  wal-wal: Sedeqiyaasi, aara oottiya halaqatinne he biittan de7iya asai ubbaikka GODAI
    hananabaa yootiya Ermmaasa baggaara yootido qaalaassi azazettibookkona.
  spa-PDDPT: Pero ni él, ni sus esclavos, ni el pueblo de la tierra escucharon las
    Palabras que Yavé habló por medio del profeta Jeremías.
  gun-gun: Ha'e rami teĩ ndojapyxakai Senhor oayvu profeta Jeremias omombe'u va'e
    re. Hembiguai kuery ha'e ijyvy re ikuai va'e voi ndojapyxakai okuapy.
  ilo-ULB: Ngem saan a dimngeg ni Zedekias, dagiti adipenna ken dagiti tattao iti
    daga, kadagiti sasao ni Yahweh nga impakaammona babaen kadagiti ima ni Jeremias
    a profeta.
  kpg-kpg: Gei Zedekiah mo ana gau aamua mo nia daangada huogodoo, digaula hagalee
    hagalongo gi nnelekai Dimaadua ala ne gaamai gi di au.
  uig-ARA: ئۇ، ياكى خىزمەتكارلىرى، ياكى زېمىندىكى خەلق پەرۋەردىگارنىڭ يەرەمىيا پەيغەمبەر
    ئارقىلىق ئېيتقان سۆزلىرىگە ھېچ قۇلاق سالمىدى.
  sus-sus: Sedekiya, a xa kuntigie, nun bɔxi ɲama mu e tuli mati Alatala xa masenyi
    ra Annabi Yeremi naxan masenxi.
  pon-2006: Ahpw Sedekaia, oh sapwellime lapalap ako, oh pil aramas akan, re sohte
    men rong mahsen me KAUN-O ketikihong ie pwe I en padahkihong irail.
  jae-jae: Mago Sedekia to nê sakiŋwaga ma lau gamêŋ tauŋa sêkêŋ taŋeŋ Apômtaunê biŋ,
    taŋ kêsôm kêsa propete Jeremia awa naŋ atom.
  ksd-ksd: Ma diat ma kana umana tultul ma ra tarai ta ra gunan pa dia ga kapupi ra
    tinata kai ra Luluai nina i ga tatike tai Ieremia ra propet.
  tur-YTC: Ama ne kendisi, ne hizmetkârları, ne de ülke halkı, Peygamber Yeremya aracılığıyla
    Yahve'nin söylediği sözleri dinlemediler.
  grc-BRENT: Οὕτως εἶπε Κύριος ὁ Θεὸς Ἰσραὴλ, λέγων, Γράψον πάντας τοὺς λόγους οὓς
    ἐχρημάτισα πρὸς σὲ ἐπὶ βιβλίου.
  ind-AYT: Akan tetapi, baik dia, hamba-hambanya, maupun rakyat negeri itu, tidak
    mendengarkan firman-firman TUHAN yang Dia sampaikan melalui Nabi Yeremia.
  nya-nya: Koma Zedekiya kapena atumiki ake ngakhalenso anthu a mʼdzikomo sanasamalire
    mawu a Yehova amene anayankhula kudzera mwa mneneri Yeremiya.
  hrv-hrv: Ali ni on ni sluge njegove ni narod zemlje ne slušahu riječi što ih je
    Jahve govorio na usta proroka Jeremije.
  mps-mps: Jeremaiago Genuai Bidigo agabolo mani po pusali, tiali goli, Sedekaia dali,
    aga ofisa dabego me, te tigidali we bidi me, te poba bugagia olo me mubeo.
  tpi-tpi: Jeremaia i save autim tok Bikpela i givim em, tasol Sedekaia na ol ofisa
    bilong en na olgeta manmeri i no save putim yau gut long dispela tok.
  dan-1931: Men han og hans Mænd og Landets Befolkning hørte ikke på de Ord, HERREN
    talede ved Profeten Jeremias.
  vie-OVCB: Nhưng cả Vua Sê-đê-kia, các triều thần cho đến cả dân còn sót trong xứ
    đều không chịu nghe những gì Chúa Hằng Hữu phán qua Giê-rê-mi.
  guj-2017: પણ યહોવાહે યર્મિયા પ્રબોધક દ્વારા જે વચનો કહેવડાવ્યાં હતાં તે સિદકિયા
    રાજાએ તથા તેના અધિકારીઓએ તથા દેશમાં બાકી રહેલા લોકોએ સાંભળ્યાં નહિ.
  pon-2006A: Ahpw Sedekaia, oh sapwellime lapalap ako, oh pil aramas akan, re sohte
    men rong mahsen me KAUN-O ketikihong ie pwe I en padahkihong irail.
  por-BRBSL: Mas nem ele, nem seus servos, nem o povo da terra escutaram as palavras
    de Javé, que ele falou pelo profeta Jeremias.
  cth-cth: Hatei, ama hoi a thaw katawkkungnaw hoi a ram thung kaawm e taminaw ni,
    profet Jeremiah ni a dei e BAWIPA lawk thai ngai awh hoeh.
  twi-twi: Ɔno, nʼasomfo ne nnipa a wɔwɔ asase no so antie Awurade asɛm a ɔnam odiyifo
    Yeremia so kae no.
  hlt-hlt: Tedae tonghma Jeremiah kut lamloh a thui BOEIPA ol te amah neh a sal rhoek
    neh khohmuen pilnam loh a hnatun moenih.
  tbz-SIM: Ò mɛ nyí nyie nKuyie nkpɛti, mí nku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò nh ò nɑ̀ɑ́ ntì,
    wenwe nɛ̀ o kó bɛtũ̀mbɛ̀ nɛ̀ o nìtìbɛ̀ bɛmɔu, dihɛì miɛkɛ òmɔù í ntì yie.
  msy-2020: Dughiar kamɨn, Jeremaia Ikiavɨra Itir God, a ganɨdir akabav gei, ezɨ Sedekaia
    uan gumazir dapaniba ko gumazamiziba ko me bar moghɨra deragha kuariba arigha,
    akar kam barazir puvatɨ.
  azb-azb: Ancaq Yeremya peyğəmbər vasitəsilə Rəbbin söylədiyi sözlərə nə padşah Sidqiya,
    nə onun əyanları, nə də ölkə xalqı qulaq asdı.
  eng-DBY: And neither he, nor his servants, nor the people of the land, hearkened
    unto the words of Jehovah, which he had spoken through the prophet Jeremiah.
  hin-2017: परन्तु न तो उसने, न उसके कर्मचारियों ने, और न साधारण लोगों ने यहोवा के
    वचनों को माना जो उसने यिर्मयाह भविष्यद्वक्ता के द्वारा कहा था।
  wol-KYG: Waaye muy Cedesyas, muy jawriñam ñi, muy waa réew mi, kenn dégluwu ci kàdduy
    Aji Sax ji mu wax, Yonent Yàlla Yeremi jottli.
  eng-YLT: and he hath not hearkened, he, and his servants, and the people of the
    land, unto the words of Jehovah, that He spake by the hand of Jeremiah the prophet.
  eng-WYC-2017: And he, and his servants, and his people obeyed not to the words of
    the Lord, which he spake in the hand of Jeremy, the prophet.
  eng-WMBB: But neither he, nor his servants, nor the people of the land, listened
    to the LORD’s words, which he spoke by the prophet Jeremiah.
  urd-GVH: लेकिन न सिदक़ियाह, न उसके अफ़सरों या अवाम ने उन पैग़ामात पर ध्यान दिया
    जो रब ने यरमियाह नबी की मारिफ़त फ़रमाए थे।
  rug-rug: Na asa meke sari nana tie tavetavete meke sari tiena sa popoa si lopu hite
    va taliṉa la koari na zinama te Zihova sapu zama ni e Zeremaea sa poropita.
  gaz-gaz: Garuu inni yookaan tajaajiltoonni isaa yookaan sabni biyya sanaa dubbii
    Waaqayyo karaa Ermiyaas raajichaatiin dubbate sana hin qalbeeffanne.
  fra-LSG: Ni lui, ni ses serviteurs, ni le peuple du pays, n’écoutèrent les paroles
    que l’Éternel prononça par Jérémie, le prophète.
  gnn-gnn: Yurru walalanydja ŋunhi buŋgawa ga nhanŋu yolŋu'‐yulŋu, yaka warray walalanydja
    märraŋala dhäruk, ŋunhi nhaltjarra ŋayi Garrayyu dhäruk wekaŋala ŋurikala dhäwu'‐gänharamirriwala
    Djiramayawalanydja.
  yal-yal: Alatala falan naxan ti Nabi Yeremi xa, a tan ba, a kuntigine ba, yamanan
    muxune ba, e sese mi na ramɛ.
  haw-1868: Aole oia, aole kana poe kauwa, aole hoi na kanaka o ka aina i hoolohe
    i na olelo a Iehova, ana i olelo mai ai ma ke kaula ma Ieremia.
  arb-NAV: وَلَمْ يُطِعْ هُوَ وَلا عَبِيدُهُ وَلا سُكَّانُ الْبِلادِ كَلامَ الرَّبِّ،
    الَّذِي نَطَقَ بِهِ عَلَى لِسَانِ إِرْمِيَا النَّبِيِّ.
  ewe-ewe: Ke eya loo, alo eƒe dɔlawo alo ame siwo le anyigba dzi la meɖo to nya siwo
    Yehowa gblɔ to Nyagblɔɖila Yeremia dzi o.
  eng-LEE: But neither he, nor his servants, nor the people of the land, did hearken
    unto the words of the Lord, which he had spoken by means of Jeremiah the prophet.
  asm-FB: কিন্তু তেওঁ, তেওঁৰ মন্ত্ৰীসকল আৰু দেশীয় লোকসকলে যিৰিমিয়া ভাববাদীৰ দ্বাৰাই
    কোৱা যিহোৱাৰ বাক্যলৈ কাণ নিদিলে।
  sus-A: سٍدٍكِيَ، عَ شَ كُنتِفِيٍ، نُن بْشِ حَمَ مُ عٍ تُلِ مَتِ عَلَتَلَ شَ مَسٍنيِ
    رَ عَننَبِ يٍرٍ مِ نَشَن مَسٍنشِ.
  fra-SBL: Mais ni lui, ni ses serviteurs, ni le peuple du pays n'écoutèrent les paroles
    de Yahvé, qu'il avait prononcées par le prophète Jérémie.
  hbo-hbo: וְלֹ֥א שָׁמַ֛ע ה֥וּא וַעֲבָדָ֖יו וְעַ֣ם הָאָ֑רֶץ אֶל־דִּבְרֵ֣י יְהוָ֔ה
    אֲשֶׁ֣ר דִּבֶּ֔ר בְּיַ֖ד יִרְמְיָ֥הוּ הַנָּבִֽיא׃
  kik-kik: No rĩrĩ, we mwene o na kana arĩa maamũtungatagĩra, na andũ a bũrũri ũcio
    matiarũmbũirie ciugo iria Jehova aarĩtie na kanua ka Jeremia ũcio mũnabii.
  fra-NCL: Et il n’écouta point, ni lui, ni ses serviteurs, ni le peuple du pays,
    les paroles que Yahweh avait prononcées par l’intermédiaire de Jérémie, le prophète.
  cek-AK: Toe angmah hoi a tamnanawk, prae thungah kaom kaminawk loe tahmaa Jeremiah
    patohhaih rang hoiah thuih ih Angraeng ih lok to tahngai o ai.
  cuk-cuk: Degi-inigwele, Sedequíasʼbela, degi, ega-arbamaladbela, degine, Judá-dulemarbela
    gwen Bab-Jehová-sogedba ibsassurmalad. Bab-Jehová e-gayaburba-barsoged-Jeremíasʼba-ibmar-sogsad
    itossurmalad.
  uig-CYR: У, яки хизмәткарлири, яки зиминдики хәлиқ Пәрвәрдигарниң Йәрәмия пәйғәмбәр
    арқилиқ ейтқан сөзлиригә һеч қулақ салмиди.
  tel-2017: అతడుగాని, అతని సేవకులుగాని, దేశప్రజలుగాని యెహోవా ప్రవక్త అయిన యిర్మీయా
    ద్వారా యెహోవా చెప్పిన మాటలు పట్టించుకోలేదు.
  hat-BSA: Men ni li menm, ni sèvitè li yo, ni pèp peyi a te koute pawòl SENYÈ a,
    ke li te pale pa Jérémie, pwofèt la.
  kos-kos: Tusruktu Zedekiah ac mwet leum lal ac mwet uh tiana akos kas ma LEUM GOD
    El ase nu sik in fahkak.
  hbo-WLC: וְלֹ֥א שָׁמַ֛ע ה֥וּא וַעֲבָדָ֖יו וְעַ֣ם הָאָ֑רֶץ אֶל־דִּבְרֵ֣י יְהוָ֔ה
    אֲשֶׁ֣ר דִּבֶּ֔ר בְּיַ֖ד יִרְמְיָ֥הוּ הַנָּבִֽיא׃
  ibo-ibo: Ma Zedekaya na ndị ozi ya, na ndị Juda niile egeghị ntị nʼokwu Onyenwe
    anyị nke o si nʼọnụ Jeremaya onye amụma gwa ha.
  ory-ory: ମାତ୍ର ସେ, କିଅବା ତାହାର ଦାସମାନେ ଅବା ଦେଶସ୍ଥ ଲୋକମାନେ, ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ
    ଦ୍ୱାରା କଥିତ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟରେ ମନୋଯୋଗ କଲେ ନାହିଁ।
  chk-chk: Nge Setekia me nöün kewe nöüwis pwal aramasen ewe fanü resap aüselinga
    mine ewe soufos Jeremaia a üreniir fän alon ewe Samol mi Lapalap.
  rop-rop: Bat nomo Sedakaiya, o im boswan wekinmenmob, o im pipul olabat bin duwit
    langa det mesij weya YAWEI det trubala God bin gibit langa mi.
  ukr-1871: Та нї він, нї слуги його, нї осадники країни не слухали слів, що Господь
    говорив через пророка Еремію.
  deu-1951: Aber weder er, noch seine Knechte, noch das Volk im Lande waren den Worten
    des HERRN gehorsam, die er durch den Propheten Jeremia redete.
  eng-JPS: But neither he, nor his servants, nor the people of the land, did hearken
    unto the words of the LORD, which He spoke by the prophet Jeremiah.
  srp-1865: Ali ni on ni sluge njegove ni narod zemaljski ne slušahu rijeèi Gospodnjih
    koje govoraše preko Jeremije proroka.
  lug-lug: Wabula ye wadde abakungu be wadde abantu ab’omu nsi tebaafaayo ku bigambo
    Mukama bye yali ayogedde ng’ayita mu nnabbi Yeremiya.
  heb-heb: ולא שמע הוא ועבדיו ועם הארץ אל דברי יהוה אשר דבר ביד ירמיהו הנביא׃
  ben-IRV: কিন্তু সিদিকিয়, তাঁর দাসেরা, দেশের লোকেরা ভাববাদী যিরমিয়ের মধ্যে দিয়ে
    বলা সদাপ্রভু বাক্য শুনত না।
  pan-pan: ਪਰ ਨਾ ਉਸ ਨੇ, ਨਾ ਉਸ ਦੇ ਟਹਿਲੂਆਂ ਨੇ, ਨਾ ਦੇਸ ਦੇ ਲੋਕਾਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਬਚਨ ਜਿਹੜੇ
    ਉਸ ਯਿਰਮਿਯਾਹ ਦੇ ਰਾਹੀਂ ਆਖੇ ਸਨ ਸੁਣੇ
  mya-JVB: ထာဝရဘုရား သည် ယေရမိ အားဖြင့် မိန့် တော်မူ သော စကား တော်တို့ကို၊ ထိုမင်းကြီး
    အစ ရှိသော ကျွန် များ၊ ပြည်သူ ပြည်သားများတို့သည် နား မ ထောင်ဘဲ နေကြ၏။
  tbg-tbg: Vivavata, vira kahaqi vaukavata, vaiinti nahenti Iutaini qaqi vaukavata,
    Noravano Kotiva tu uvara te vika tiva nimunara kia iriataa imanta kia irura.
  hmo-hmo: To Sedekaia bona iena opesa taudia, bona iena taunimanima ese Lohiabada
    ena hereva, peroveta tauna Ieremia ese ia gwauraia gauna, idia kamonai henia lasi.
  urd-urd: लेकिन न उसने, न उसके मुलाज़िमों ने, न मुल्क के लोगों ने ख़ुदावन्द की वह
    बातें सुनीं, जो उसने यरमियाह नबी के ज़रिए' फ़रमाई थीं।
  rus-SYN: Ни он, ни слуги его, ни народ страны не слушали слов Господа, которые говорил
    Он чрез Иеремию пророка.
  bqc-SIM: Aàpi ń a ìwaↄ ń a bùsudeↄ aai swã́sɛ Dii yã́ pↄ́ ãnabi òio.
  tcz-CHONGTHU: Ahinlah, Zedekiah lengpa ahin, ama sohte ahiuvin chule gamsung mite
    ahiuvin, Pakaiyin Jeremiah mangcha-a thu ahinsei ho chu, ngai nahsah in aneipouve.
  mar-mar: पण सिद्कीया, त्याच्या सेवकांनी व यहूदा देशाच्या लोकांनी परमेश्वराने यिर्मया
    संदेष्ट्याच्याद्वारे जी वचने सांगितली होती ती त्यांनी ऐकली नाहीत.
  qub-qub: Sedequiaspis, mandäshejcunapis ni Judá runacunapis profëtan Jeremiaswan
    Tayta Dios willacachishantaga manami ni imanillarpis wiyacuranchu.
  bqp-bqp: Sedesiɑsi wi, kɑ win bwɑ̃ɑbu, kɑ win tɔmbu bɑ ǹ Yinni Gusunɔn gɑri yi
    swɑɑ dɑki yi Gusunɔn sɔmɔ Yeremi u bu sɔ̃ɔwɑ mi.
  hat-hat: Men, ni Sedesyas, ni chèf li yo, ni ankenn lòt moun nan peyi a pa te vle
    tande mesaj Seyè a te bay pwofèt Jeremi pou yo.
  eng-BSB: But he and his officers and the people of the land refused to obey the
    words that the LORD had spoken through Jeremiah the prophet.
  eng-WEBPB: But neither he, nor his servants, nor the people of the land, listened
    to the LORD’s words, which he spoke by the prophet Jeremiah.
  kbq-kbq: Hagi Zedekaia'ene eri'za vahe'amo'zane ana maka vahemo'zanena Ra Anumzamo'ma
    asamigeno kasnampa ne' Jeremaia'ma hia nanekea ontahitfa hu'naze.
  nhe-BL: Pero Tlanahuatijquetl Sedequías, itlayacancahua huan nopa tlacame tlen noja
    mocajtoyaj ipan nopa tlali, ax quitlacaquilijque itlajtol TOTECO tlen na, niJeremías,
    niinintiocamanalojca niquinmacac.
  gub-BL: Nezewe rehe we ni Zeneki, ni tuwihaw wà, ni teko wà, ni amo nuweruzar kwaw
    Tupàn ze'eg wà. Ihe Tupàn ze'eg imume'u har Zeremi ihe, amume'u a'e ze'eg wanupe
    ihe.
  eng-DRA: But neither he, nor his servants, nor the people of the land did obey the
    words of the Lord, that he spoke in the hand of Jeremias the prophet.
