verse: JER.037.012
translations:
  mal-C: യിരെമ്യാവ് ജെറുശലേംവിട്ട് ബെന്യാമീൻദേശത്തേക്കുപോയി. അവിടത്തെ ജനങ്ങൾക്കിടയിൽ
    തനിക്കുള്ള ചില അവകാശസ്ഥലങ്ങൾ സ്വന്തമാക്കാനായിരുന്നു ആ യാത്ര.
  deu-TKW: da verließ Jeremia Jerusalem, um sich ins Gebiet von Benjamin zu begeben,
    um dort einen Besitzanteil zu erheben, mitten unter der Volksmenge.
  lin-lin: Jeremi alingaki kobima na Yelusalemi mpo ete akende kozwa, kati na etuka
    ya Benjame, libula na ye ya mabele kati na bato ya kuna.
  eng-LSV: that Jeremiah goes out from Jerusalem to go [to] the land of Benjamin,
    to receive a portion there in the midst of the people.
  eng-GNV: Then Ieremiah went out of Ierusalem to goe into the land of Beniamin, separating
    himselfe thence from among the people.
  eng-WEBSTER: Then Jeremiah went out of Jerusalem to go into the land of Benjamin,
    to separate himself thence in the midst of the people.
  nhw-BL: na, niJeremías, nijchijqui campica para niquisas Jerusalén huan niyas ipan
    tlali Benjamín para niquitas nopa tlali catli nijcojtoya.
  swh-ONEN: Yeremia akaanza kuondoka mjini ili kwenda nchi ya Benyamini ili akapate
    sehemu yake ya milki miongoni mwa watu huko.
  bba-bba: yerɑ Yeremi u kĩ u yɑri Yerusɑlɛmun di u dɑ Bɛnyɑmɛɛn temɔ u kɑ win bɑɑ
    suɑ tubi ye bɑ bɔnu mɔ̀ sɔɔ.
  eng-KJVCPB: then Jeremiah went forth out of Jerusalem to go into the land of Benjamin,
    to separate himself thence in the midst of the people.
  luo-luo: Jeremia nochako wuok e dala maduongʼ mondo odhi e gwengʼ Benjamin mondo
    oyud pokne e dier joma ni kanyo.
  meu-meu: Bena Ieremia na Ierusalem ai e tore isi, Beniamina tanona bainela, unuseni
    ai ahuna do baine abia, taunimanima bogaragidiai.
  npi-ULB: तब यर्मिया यरूशलेमबाट प्रस्थान गरेर बेन्यामीनको इलाकामा गए । त्यहाँ तिनले
    आफ्ना मानिसहरूका बिचमा आफ्नो जग्गाको अंश लिन चाहन्थे ।
  yor-yor: Jeremiah múra láti fi ìlú náà sílẹ̀, láti lọ sí olú ìlú Benjamini láti
    gba ẹ̀tọ́ rẹ̀ nínú ohun ìní láàrín àwọn ènìyàn tó wà níbẹ̀.
  pes-OPCB: من از اورشلیم عازم سرزمین بنیامین شدم تا به ملکی که خریده بودم، سرکشی
    نمایم.
  tgl-ULB: at lumabas si Jeremias mula sa Jerusalem upang pumunta sa lupain ng Benjamin.
    Ninais niyang kunin ang kaunting bahagi ng isang ari-arian sa lupain doon sa kaniyang
    mga tao.
  cbu-NT: Anpur, nuwsha yakat Irusarinaa shitungamaam zandarangina. Benjaminap watsapun
    wanasirsha napati, aturi, nuwaam tsapuni kaneeschi panarangana anoo napatama,
    tárangina.
  hui-hui: Horo ogoningi Yaremaia ibu Yarusaleme wahalu Beniyamini hameigini dalu
    wiagoha dindi mbira ibu damenerunaga wiago ibuni mo wule pene.
  mya-mya: ထို​အ​ခါ​ငါ​ယေ​ရ​မိ​သည်​မိ​မိ​အိမ်​ထောင်​စု နှင့်​ဆိုင်​သော​အ​မွေ​ခံ​ပစ္စည်း​ကို​သိမ်း​ယူ​ရန်
    ယေ​ရု​ရှ​လင်​မြို့​မှ​ဗင်္ယာ​မိန်​နယ်​မြေ​သို့ စ​တင်​ထွက်​ခွာ​သွား​လေ​သည်။-
  bod-N: ཡེ་རེམ་ཡཱ་ཡིས་ཡུལ་མི་རྣམས་ལས་རང་གི་ས་སྐལ་ལེན་པའི་ཆེད་དུ་ཡེ་རུ་སཱ་ལེམ་དང་བྲལ་ནས་པེན་ཡཱ་མེན་ཡུལ་དུ་ཕྱིན་ཏེ།
  sna-sna: Jeremia akatanga kubuda muguta kuti aende kunyika yeBhenjamini kundotora
    mugove wake wenhaka pakati pavanhu ikoko.
  spa-BLM: entonces Jeremías salió de Jerusalén para ir a la tierra de Benjamín, para
    recibir allí su parte, en medio del pueblo.
  cac-cac: vanxo velta a in Jeremías in tic d'a yol chon̈ab' chi', yic tzin b'atcan
    d'a yol yic Benjamín, yic sb'at in chaan in macb'en d'a eb' ayto vuj in b'a yed'oc
    valani.
  swh-ULB: kisha Yeremia alienda toka Yerusalem kwenda nchi ya Benjamini. Alitaka
    kumiliki njia ya nchi huko miongoni mwa watu wake.
  bel-bel: Ерамія пайшоў зь Ерусаліма, каб сысьці ў зямлю Веньямінавую, хаваючыся
    адтуль сярод народа.
  deu-ELBBK: da ging Jeremia aus Jerusalem hinaus, um in das Land Benjamin unter das
    Volk zu gehen, um seinen Anteil von dort zu holen.
  mbb-OT: migenat daan diyà te Jerusalem si Jeremias su edhendiyà te tanà ni Benjamin,
    su wey zin mekuwa is kandin he vahin duen te tanà te pemilya zin.
  mal-2015: യിരെമ്യാവു ബെന്യാമീൻദേശത്തു ചെന്നു സ്വജനത്തിന്റെ ഇടയിൽ തന്റെ ഓഹരി വാങ്ങുവാൻ
    യെരൂശലേമിൽനിന്നു പുറപ്പെട്ടു.
  rmc-rmc: o Jeremijaš geľa avri andral o Jeruzalem a kamelas te džal andre phuv le
    Benjaminoskri, hoj te prelel peskro ďeďictvos peskra famelijatar.
  pes-OPV: که ارمیا از اورشلیم بیرون می‌رفت تا به زمین بنیامین برود و در آنجا از میان
    قوم نصیب خود رابگیرد.
  ron-1924: Иеремия а врут сэ ясэ дин Иерусалим, ка сэ се дукэ ын цара луй Бениамин
    ши сэ скапе дин мижлокул попорулуй.
  ben-OBCV: যিরমিয় নগর ত্যাগ করে বিন্যামীন গোষ্ঠীভুক্ত এলাকায় তাঁর সম্পত্তির দখল
    নেওয়ার জন্য সেখানকার লোকদের কাছে রওনা হলেন।
  som-som: ayaa Yeremyaah Yeruusaalem ka baxay oo wuxuu galay dalkii reer Benyaamiin
    si uu meeshaas qaybtiisa dadka uga dhex helo.
  lat-VUC: 'Cumque pervenisset ad portam Benjamin, erat ibi custos portæ per vices,
    nomine Jerias filius Selemiæ filii Hananiæ: et apprehendit Jeremiam prophetam,
    dicens: Ad Chaldæos profugis.'
  eng-ASVBT: then Jeremiah went forth out of Jerusalem to go into the land of Benjamin,
    to receive his portion there, in the midst of the people.
  ita-1885: Geremia usciva di Gerusalemme, per andarsene nel paese di Beniamino, per
    isfuggire di là per mezzo il popolo.
  eng-LXXUP: Thus saith the Lord; I have brought on thee destruction; thy stroke is
    painful.
  eng-ULB: then Jeremiah went out from Jerusalem to go to the land of Benjamin. He
    wanted to take possession of a tract of land there among his people.
  spa-VBL: Jeremías estaba saliendo de Jerusalén para ir a su casa en el territorio
    de Benjamín a reclamar su parte de la propiedad de su familia.
  fra-_FOB: Il arriva que Jérémie sortit pour s'en aller de Jérusalem au pays de Benjamin,
    en se glissant de là parmi le peuple.
  mal-mal: യിരെമ്യാവ് ബെന്യാമീൻദേശത്തു ചെന്ന് സ്വജനത്തിന്റെ ഇടയിൽ തന്റെ ഓഹരി വാങ്ങുവാൻ
    യെരൂശലേമിൽ നിന്നു പുറപ്പെട്ടു.
  urd-GVR: Un dinoṅ meṅ Yarmiyāh Binyamīn ke qabāylī ilāqe ke lie rawānā huā, kyoṅki
    wuh apne rishtedāroṅ ke sāth koī maurūsī milkiyat taqsīm karnā chāhtā thā. Lekin
    jab wuh shahr se nikalte hue
  suz-BL: येरमीया आं रू ङा भाग ताक्‍चा कली यरूसलेम रे ग्रूशा बेन्‍यामीन आ रागी गे
    लचा गोप्‍तु। येरमीया ३२:८-९
  eng-NOY: that Jeremiah was going forth from Jerusalem, to go into the land of Benjamin,
    to receive thence his inheritance among the people.
  ita-1927: Geremia uscì da Gerusalemme per andare nel paese di Beniamino, per ricever
    quivi la sua porzione in mezzo al popolo.
  ckb-ckb: یەرمیاش دەستبەجێ ئۆرشەلیمی بەجێهێشت بۆ ئەوەی بچێتە خاکی بنیامین، تاکو لەوێ
    لەنێو گەل بەشی خۆی لە زەوی وەربگرێت.
  eng-BBE: Jeremiah went out of Jerusalem to go into the land of Benjamin, with the
    purpose of taking up his heritage there among the people.
  kan-OKCV: ಯೆರೆಮೀಯನು ಬೆನ್ಯಾಮೀನನ ದೇಶಕ್ಕೆ ಹೋಗುವುದಕ್ಕೂ, ಜನರ ಮಧ್ಯದಿಂದ ತನ್ನ ಪಾಲನ್ನು ತೆಗೆದುಕೊಳ್ಳುವುದಕ್ಕೂ
    ಯೆರೂಸಲೇಮಿನಿಂದ ಹೊರಟನು.
  tam-2017: எரேமியா அவ்விடத்தைவிட்டு, மக்களின் நடுவில் விலகிப்போகிறவன் போல, பென்யமீன்
    தேசத்திற்குப் போக மனதாய் எருசலேமிலிருந்து புறப்பட்டுப்போனான்.
  spa-RV-1909: Salíase de Jerusalem Jeremías para irse á tierra de Benjamín, para
    apartarse de allí en medio del pueblo.
  ron-BTF: Că Ieremia a ieșit din Ierusalim să meargă în țara lui Beniamin, pentru
    a se pierde acolo în popor.
  eng-WEBP: then Jeremiah went out of Jerusalem to go into the land of Benjamin, to
    receive his portion there, in the middle of the people.
  eng-FBV: Jeremiah was on his way out of Jerusalem to go to his home in the territory
    of Benjamin to claim his share of his family's property.
  nld-1939: wilde Jeremias eens Jerusalem uitgaan, en zich naar het land van Benjamin
    begeven, om daar onder zijn familie een erfenis te verdelen.
  nch-BL: na, niJeremías, nijchijqui campeca para niquisas Jerusalén huan niyas ipan
    tali Benjamín para niquitas nopa tali cati nijcojtoya.
  vie-1934: thì Giê-rê-mi ra khỏi Giê-ru-sa-lem đặng đi trong đất Bên-gia-min, để
    nhận phần của mình giữa dân đó.
  hin-CV: तब येरेमियाह बिन्यामिन प्रदेश में कुछ लोगों से पैतृक संपत्ति अभिग्रहण के
    उद्देश्य से येरूशलेम से प्रस्थित हुए.
  spa-BES: Jeremías salió de Jerusalén para ir a la tierra de Benjamín, con el propósito
    de retomar su herencia entre la gente.
  tdx-tdx: le niakatse Ierosalaime t’Iirmeà hionjoñe mb’an-tane’ i Beniamine añe handrambe
    ty anjaran-tane’e añivo’ ondaty ao.
  tha-KJV: เยเรมีย์​ก็​ออกไปจากกรุงเยรูซาเล็มมุ่งไปยังแผ่นดินเบนยามิน เพื่อจะรับส่วนของท่านท่ามกลางประชาชนที่​นั่น
  por-BR-2018: Jeremias saiu de Jerusalém para ir à terra de Benjamim, para ali receber
    sua parte no meio do povo.
  deu-ELO: da ging Jeremia aus Jerusalem hinaus, um in das Land Benjamin unter das
    Volk zu gehen, um seinen Anteil von dort zu holen.
  eng-WYC-2018: Jeremy went out of Jerusalem, to go into the land of Benjamin, and
    to part there the possession in the sight of [the] citizens. (Jeremiah went out
    of Jerusalem, to go to the land of Benjamin, and to take possession of his portion
    of the family property before the citizens there.)
  epo-epo: tiam Jeremia eliris el Jerusalem, por iri en la landon de Benjamen, por
    ricevi sian tiean heredaĵon inter la popolo.
  uig-PIN: Yǝrǝmiya Binyamindiki zeminƣa yol elip, xu yǝrdiki yurtdaxliri arisidin
    ɵz nesiwisini igilǝx üqün Yerusalemdin qiⱪⱪanda,
  beo-beo: Amaiba:le, na da Yelusaleme yolesili, na soge (na fi ilia soge la:idi sogebi)
    Bediamini soge bagade amo ganodini diala, amo lamusa:, na da masunu dawa:i galu.
  tpi-OTNT: Na long dispela taim Jeremaia i laik lusim Jerusalem na i go long graun
    bilong lain Benjamin bilong kisim wanpela hap graun long ol wanlain bilong en.
  hau-SA: sai Irmiya ya bar birnin don yă je yankin Benyamin ya sami rabon mallaka
    a cikin mutane a can.
  uig-LAT: Yeremiya Binyamindiki zémin’gha yol élip, shu yerdiki yurtdashliri arisidin
    öz nésiwisini igilesh üchün Yérusalémdin chiqqanda,
  nde-nde: uJeremiya wasuka edolobheni ukuba aye elizweni lakoBhenjamini ukuba ayethatha
    isabelo sakhe selifa phakathi kwabantu khonale.
  ton-ton: Naʻe ʻalu atu ʻa Selemaia ke mahuʻi mei Selūsalema ki he fonua ʻo Penisimani,
    ʻi he lotolotonga ʻoe kakai ʻi ai.
  ces-1613: Že vycházel Jeremiáš z Jeruzaléma, jíti chtěje do země Beniaminovy, aby
    tak vynikl z prostředku lidu.
  eng-WMB: then Jeremiah went out of Jerusalem to go into the land of Benjamin, to
    receive his portion there, in the middle of the people.
  tam-TCV: எரேமியா பென்யமீன் நாட்டு மக்களிடையே உள்ள தன் சொத்தின் பங்கைப் பெற்றுக்கொள்வதற்கு,
    எருசலேமைவிட்டு அங்கே போகப் புறப்பட்டான்.
  ceb-ULB: unya migikan si Jeremias sa Jerusalem padulong sa yuta ni Benjamin. Buot
    niya nga panag-iyahon ang bahin sa yuta didto taliwala sa katawhan.
  pol-UBG: Jeremiasz wychodził z Jerozolimy, aby udać się do ziemi Beniamina, by tym
    sposobem ujść stamtąd pośród ludu.
  agr-agr: Jeremías nuwi pujau jiinkiuwai, Benjamín wegantu aidau nugken wetatus,
    wagki nuwi jegaa nugkan tinamkagtiagtai niinu atinun jukitin asa.
  kyc-kyc: Dokopa namba yuu Jerusaleme piso yaki nyuo Benjamenena yuu dokona nambana
    ree palunya yuu dokona namba kararo panda dokona lama nyela peyo.
  urd-GVU: اُن دنوں میں یرمیاہ بن یمین کے قبائلی علاقے کے لئے روانہ ہوا، کیونکہ وہ
    اپنے رشتے داروں کے ساتھ کوئی موروثی ملکیت تقسیم کرنا چاہتا تھا۔ لیکن جب وہ شہر
    سے نکلتے ہوئے
  deu-1912: ging Jeremia aus Jerusalem und wollte ins Land Benjamin gehen, seinen
    Acker in Besitz zu nehmen unter dem Volk.
  kan-2017: ಆಮೇಲೆ ಯೆರೆಮೀಯನು ಬೆನ್ಯಾಮೀನ್ ಸೀಮೆಯಲ್ಲಿ ತನಗೆ ಬರಬೇಕಾದ ಸ್ವತ್ತನ್ನು ಜನರ ಸಮಕ್ಷಮದಲ್ಲಿ
    ತೆಗೆದುಕೊಳ್ಳಲು ಯೆರೂಸಲೇಮಿನಿಂದ ಹೊರಟನು.
  yap-yap: Ma aram mu gu chuw u Jerusalem nggu wan ko gin tafen piyu Benjamin nggu
    fek e birog e f’oth ko binaw ni tafen e tabnaw rog.
  hlt-MCSB: Te dongah Jeremiah Jerusalem lamloh nong tih pilnam lakli ah buhvae pahoi
    duen ham Benjamin kho la cet.
  mdy-ETH: ታኣኒ ታ ማኣሮ ዓሶፓ ታኣም ማዓ ዛላ ማሂ ኑ ዴኖ ዛሎ ዒንጎ ባኮ ዔካኒ ቢኢኒያሜ ዓጮ ዴንዳኒ ዬሩሳላሜፓ ዔቄኔ።
  twi-ASANTE: Yeremia yɛɛ ahoboa sɛ ɔrefiri kuropɔn no mu, akɔ Benyamin mantam akɔgye
    nʼagyapadeɛ mu kyɛfa wɔ nkurɔfoɔ a wɔwɔ hɔ no mu.
  eng-WEBU: then Jeremiah went out of Jerusalem to go into the land of Benjamin, to
    receive his portion there, in the middle of the people.
  wal-wal: He wode Ermmaasi bana gakkiya gadiyaa ekkanau Biniyaama biitti baanau Yerusalaameppe
    denddiis.
  spa-PDDPT: Jeremías salió de Jerusalén hacia el territorio de Benjamín para tomar
    posesión de una herencia entre su pueblo.
  gun-gun: Ha'e va'e rire Jerusalém gui Jeremias oo ta Benjamim yvy katy, peteĩ yvy
    ojeupe guarã ojopy aguã hetarã kuery rekoa py itui va'e.
  ilo-ULB: ket rimmuar ni Jeremias iti Jerusalem tapno mapan idiay daga ti Benjamin.
    Kayatna ti mangtagikua iti paset ti daga sadiay, nga isu iti ayan dagiti tattaona.
  kpg-kpg: Gei au ga hagatanga i Jerusalem, gaa hana gi tenua o Benjamin bolo gi hai mee
    gi dogu duhongo i di maluagina o di madau madahaanau.
  uig-ARA: يەرەمىيا بىنيامىندىكى زېمىنغا يول ئېلىپ، شۇ يەردىكى يۇرتداشلىرى ئارىسىدىن
    ئۆز نېسىۋىسىنى ئىگىلەش ئۈچۈن يېرۇسالېمدىن چىققاندا،
  sus-sus: Annabi Yeremi naxa wa kelife Darisalamu, a xa siga Bunyamin bɔnsɔɛ xa bɔxi
    ma alako a xa a kɛ nde tongo naa.
  pon-2006: Ngehi eri mweselsang Serusalem, mwesellahng sapwen Pensamin pwe I en ale
    pweisei ni nehnepeseng en sohso ehu nan ei peneinei.
  jae-jae: Jeremia gêdi aŋga Jerusalem gebe êna Benjaminnê gamêŋ gebe êmansaŋ nê nomlênsêm
    ŋabiŋ êwiŋ nê lau.
  ksd-ksd: Ieremia i ga vana rikai kan Ierusalem upi na vana ta ra gunan Beniamin,
    upi na vatur vake kana tiniba abara livuan ta ra tarai.
  tur-YTC: Yeremya Yeruşalem'den çıkıp Benyamin diyarına gitti ve orada, halkın arasında
    payını aldı.
  grc-BRENT: Οὕτως εἶπε Κύριος, ἀνέστησα σύντριμμα, ἀλγηρὰ ἡ πληγή σου,
  ind-AYT: Yeremia berangkat dari Yerusalem menuju ke tanah Benyamin untuk menerima
    bagiannya di sana, di antara orang-orang.
  nya-nya: Yeremiya ananyamuka kuchoka ku Yerusalemu ndi kumapita ku dziko la Benjamini
    kuti akalandire gawo lake la minda ya makolo ake.
  hrv-hrv: i Jeremija htjede otići iz Jeruzalema da ode u zemlju Benjaminovu te ondje
    od rođaka dobije dio.
  mps-mps: Tama te sogo Jeremaiago te Jerusalem tagalainu yali, te Benjamingo hanigo
    tǫba pelama, te aga deli hani dabede tǫ me deli sigi pabo homu yali.
  tpi-tpi: Na long dispela taim Jeremaia i laik lusim Jerusalem na i go long graun
    bilong lain Benjamin bilong kisim wanpela hap graun long ol wanlain bilong en.
  dan-1931: gik Jeremias ud af Jerusalem for at drage til Benjamins Land og få en
    Arvelod iblandt Befolkningen.
  vie-OVCB: Giê-rê-mi cũng vừa rời khỏi thành lên đường đến xứ Bên-gia-min để nhận
    miếng đất đã mua.
  guj-2017: યર્મિયા યરુશાલેમ છોડીને પોતાના કુટુંબીઓની મિલકતમાંથી પોતાના ભાગ લેવા બિન્યામીનના
    પ્રદેશમાં જવા ઊપડ્યો.
  pon-2006A: Ngehi eri mweselsang Serusalem, mwesellahng sapwen Pensamin pwe I en
    ale pwaisei ni nehnepeseng en sohso ehu nan ei peneinei.
  por-BRBSL: então Jeremias saiu de Jerusalém para ir para a terra de Benjamim, para
    receber sua porção lá, no meio do povo.
  cth-cth: Jeremiah ni hote taminaw rahak hoi, a ham la hanelah Benjamin ram dawk
    kâen hanelah Jerusalem a tâco takhai.
  twi-twi: Yeremia yɛɛ ahoboa sɛ ɔrefi kuropɔn no mu, akɔ Benyamin mantam mu akogye
    nʼagyapade mu kyɛfa wɔ nkurɔfo a wɔwɔ hɔ no nkyɛn.
  hlt-hlt: Te dongah Jeremiah Jerusalem lamloh nong tih pilnam lakli ah buhvae pahoi
    duen ham Benjamin kho la cet.
  tbz-SIM: 'kɛ̀ n yɛ̀nní Sedisɑdɛmmu kɛ́nkɔri Bɛnsɑmɛɛ ɛì kó dibòrì, bɛ̀ɛ̀ bɑ̀ɑ yɛbòrɛ̀
    bɛ kóo kótì Sedemiɑ birɛ Idiyɑ Anɑnniyɑ kó dɛyɑɑ̀birɛ kòo m pĩ́ nkɛ dɔ̀: A kɔri
    kɛ bo duɔ́ nhɑ mɑ́ɑ̀ ndi Bɑbidɔnni kɔbɛ.'
  msy-2020: Ezɨ dughiar kamɨn Jeremaia Jerusalem ategha Benjaminɨn anabamɨn nguazimɨn
    mangasa, egh uan namakabar tongɨn men nguazir otevir mam iniasa.
  azb-azb: Yeremya Binyamin torpağına getmək üçün Yerusəlimdən yola düşdü. Oradakı
    xalq arasında öz irs payını almaq istəyirdi.
  eng-DBY: that Jeremiah went forth out of Jerusalem to go into the land of Benjamin,
    to have his portion there among the people.
  hin-2017: तब यिर्मयाह यरूशलेम से निकलकर बिन्यामीन के देश की ओर इसलिए जा निकला कि
    वहाँ से और लोगों के संग अपना अंश ले।
  wol-KYG: Yeremi bàyyikoo dëkk ba, jëm diiwaanu Beñamin cay bokkam ngir jëli céram
    ci ab séddaleb suuf.
  eng-YLT: that Jeremiah goeth out from Jerusalem to go [to] the land of Benjamin,
    to receive a portion thence in the midst of the people.
  eng-WYC-2017: Jeremy went out of Jerusalem, to go into the land of Benjamin, and
    to part there the possession in the sight of [the] citizens.
  eng-WMBB: then Jeremiah went out of Jerusalem to go into the land of Benjamin, to
    receive his portion there, in the middle of the people.
  urd-GVH: उन दिनों में यरमियाह बिनयमीन के क़बायली इलाक़े के लिए रवाना हुआ, क्योंकि
    वह अपने रिश्तेदारों के साथ कोई मौरूसी मिलकियत तक़सीम करना चाहता था। लेकिन जब वह
    शहर से निकलते हुए
  rug-rug: si hiva vura koasa vasileana lavata se Zeremaea pude la nana pa kali puku
    popoa tadi pa Benisimane pude la vagia sa nana hinia pa tinago koari na tie vasina.
  gaz-gaz: Ermiyaas saba achi jiraatu keessaa qooda qabeenyaa kan isa gaʼu argachuuf
    jedhee Yerusaalemii kaʼee biyya Beniyaam dhaqe.
  fra-LSG: Jérémie voulut sortir de Jérusalem, pour aller dans le pays de Benjamin
    et s’échapper du milieu du peuple.
  gnn-gnn: '@see-verse:JER.037.011'
  yal-yal: Yeremi yi wa mini feni Yerusalɛn yi siga Bunyamin yamanani, alogo a xa
    sa kɛɛna nde tongo a konni.
  haw-1868: Alaila, hele aku la o Ieremia iwaho o Ierusalema e hele i ka aina o ka
    Beniamina, e hookaawale ia ia iho malaila iwaena o na kanaka.
  arb-NAV: غَادَرَ إِرْمِيَا أُورُشَلِيمَ لِيَنْطَلِقَ إِلَى أَرْضِ بِنْيَامِينَ لِيَحْصُلَ
    عَلَى نَصِيبِهِ الَّذِي اشْتَرَاهُ هُنَاكَ بَيْنَ الشَّعْبِ.
  ewe-ewe: Yeremia do le dua me be yeayi ɖe Benyaminyigba dzi be yeaxɔ yeƒe gome ɖe
    ame siwo le afi ma la dome.
  eng-LEE: That Jeremiah went forth out of Jerusalem to go into the land of Benjamin,
    to make his escape thence in the midst of the people.
  asm-FB: সেই সময়ত যিৰিমিয়াই বিন্যামীন প্ৰদেশত লোকসকলৰ মাজত থকা তেওঁৰ ভাগ লবৰ মনেৰে
    তালৈ যাবলৈ যিৰূচালেমৰ পৰা ওলাইছিল।
  sus-A: عَننَبِ يٍرٍ مِ نَشَ وَ كٍلِقٍ دَرِ سَلَمُ، عَ شَ سِفَ بُنيَمِن بْنسْي شَ
    بْشِ مَ عَلَكٌ عَ شَ عَ كّ ندٍ تٌنفٌ نَا.
  fra-SBL: Jérémie sortit de Jérusalem pour aller au pays de Benjamin, afin d'y recevoir
    sa part, au milieu du peuple.
  hbo-hbo: וַיֵּצֵ֤א יִרְמְיָ֙הוּ֙ מִיר֣וּשָׁלַ֔͏ִם לָלֶ֖כֶת אֶ֣רֶץ בִּנְיָמִ֑ן לַחֲלִ֥ק
    מִשָּׁ֖ם בְּתֹ֥וךְ הָעָֽם׃
  kik-kik: Jeremia nĩoimagarire kuuma itũũra-inĩ rĩu inene nĩguo athiĩ bũrũri wa Benjamini
    akenyiitĩre igai rĩake rĩa gĩthaka gatagatĩ-inĩ ka andũ arĩa maarĩ kuo.
  fra-NCL: Jérémie sortit de Jérusalem pour aller au pays de Benjamin, afin de retirer
    de là sa portion au milieu du peuple.
  cek-AK: Jeremiah loe angmah ih kaminawk salakah a toep han koi thoemto hmuennawk
    to lak hanah, Jerusalem to tacawt taak moe, Benjamin prae ah a caeh.
  cuk-cuk: Aisaar Jeremías, Jerusalénʼgi-gudiidgi nainu-ega-uklenaid-suega Benjamín-yarse
    aligusanad.
  uig-CYR: Йәрәмия Биняминдики зиминға йол елип, шу йәрдики жутдашлири арисидин өз
    несивисини егиләш үчүн Йерусалимдин чиққанда,
  tel-2017: అప్పుడు యిర్మీయా బెన్యామీను దేశంలో తన వాళ్ళ దగ్గర ఒక భూభాగం తీసుకోడానికి
    యెరూషలేము నుంచి బయలు దేరాడు.
  hat-BSA: ke Jérémie te sòti deyò Jérusalem pou ale nan peyi Benjamin pou l ta ka
    pran posesyon a yon teren pami pèp la.
  kos-kos: Ouinge nga ako in mukuila liki acn Jerusalem ac som nu in facl sin Benjamin
    nga in eis ip luk ke acn lun sou.
  hbo-WLC: וַיֵּצֵ֤א יִרְמְיָ֙הוּ֙ מִיר֣וּשָׁלִַ֔ם לָלֶ֖כֶת אֶ֣רֶץ בִּנְיָמִ֑ן לַחֲלִ֥ק
    מִשָּׁ֖ם בְּת֥וֹךְ הָעָֽם׃
  ibo-ibo: Jeremaya sitekwara na Jerusalem pụọ malite ịgawa nʼala ndị Benjamin, nʼihi
    iketa oke ruuru ya site nʼaka ndị bi nʼebe ahụ.
  ory-ory: ଯିରିମୀୟ ଆପଣା ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଆପଣାର ପ୍ରାପ୍ୟ ଅଂଶ ପାଇବା ନିମନ୍ତେ ବିନ୍ୟାମୀନ୍
    ପ୍ରଦେଶକୁ ଯିବା ପାଇଁ ଯିରୂଶାଲମରୁ ବାହାରିଲେ।
  chk-chk: Jeremaia ekärän towu seni Jerusalem pwe epwe feila ngeni ewe fanü Peniamin,
    pwe epwe angei inetin me won saman me ikenan.
  rop-rop: Wal aibin stat blanga libum Jerusalem blanga gowei langa det kantri blanga
    Benjamin blanga gajim main ronwan ebrijing brom main femili.
  ukr-1871: Покинув Еремія Ерусалим і подався в землю Беняминову, щоб там схоронитись
    між людом.
  deu-1951: verließ Jeremia Jerusalem, um ins Land Benjamin zu gehen und dort unter
    dem Volke einen Besitzanteil in Empfang zu nehmen.
  eng-JPS: then Jeremiah went forth out of Jerusalem to go into the land of Benjamin,
    to receive his portion there, in the midst of the people.
  srp-1865: Izide Jeremija iz Jerusalima da bi otišao u zemlju Venijaminovu i uklonio
    se odande meðu narod.
  lug-lug: Yeremiya n’ava mu kibuga agende mu bitundu bya Benyamini afune omugabo
    gwe ogw’ebintu mu bantu eyo.
  heb-heb: ויצא ירמיהו מירושלם ללכת ארץ בנימן לחלק משם בתוך העם׃
  ben-IRV: তখন যিরমিয় বিন্যামীন প্রদেশে যাবার ও সেখানে লোকেদের মধ্যে তাঁর সম্পত্তির
    ভাগ নেবার জন্য যিরূশালেম থেকে চলে গেলেন।
  pan-pan: ਤਾਂ ਯਿਰਮਿਯਾਹ ਯਰੂਸ਼ਲਮ ਤੋਂ ਬਿਨਯਾਮੀਨ ਦੇ ਇਲਾਕੇ ਨੂੰ ਜਾਣ ਲਈ ਨਿੱਕਲਣ ਲੱਗਾ ਭਈ ਉੱਥੇ
    ਲੋਕਾਂ ਵਿੱਚ ਆਪਣਾ ਹਿੱਸਾ ਲਵੇ
  mya-JVB: ယေရမိ သည်မိမိအမျိုး ၌ မိမိအမွေဥစ္စာကို ခံ အံ့သောငှါ ၊ ဗင်္ယာမိန် ပြည် သို့သွား
    မည်ဟု အကြံရှိ၍ ယေရုရှလင် မြို့မှ ထွက်သွား လေ၏။
  tbg-tbg: te kaiqe Ieruharemi ke, Benaminira vata vainaini orunte, tenta vata koqaama
    taunara oru varaare tivake,
  hmo-hmo: Unai neganai, lau Ieremia be Ierusalema lau rakatania gwauraia, Beniamina
    tano dekenai do lau lao, unuseni lauegu tano, egu famili ena ahuna dekena amo,
    lau abia gwauraia.
  urd-urd: तो यरमियाह येरूशलेम से निकला कि बिनयमीन के 'इलाक़े में जाकर वहाँ लोगों
    के बीच अपना हिस्सा ले।
  rus-SYN: Иеремия пошел из Иерусалима, чтобы уйти в землю Вениаминову, скрываясь
    оттуда среди народа.
  bqc-SIM: ↄ̃ Zelemii fɛ̀lɛ lɛ́ gɛ́ Bɛ̃yãmɛɛ buiↄ bùsuu a kpaalɛ sɛ́i a gbɛ̃́ↄ guu
    we.
  tcz-CHONGTHU: Chuin Jeremiah injong Jerusalem adalhan, asopite toh gou kihom’a ama
    chan kilah dingin, Benjamin gamsung ajontai.
  mar-mar: तेव्हा यिर्मया, यरूशलेमेतून बन्यामिनाच्या देशात गेला. तो त्याच्या लोकां
    मध्ये प्रदेशाचा ताबा घेण्यासाठी जाण्यास निघाला.
  qub-qub: Jeremiasga Jerusalenpita llojshiycaran Benjamín trïbu runacuna tiyarcaycashan
    cajman. Payga aywaycaran quiquin famillyacunawan erensyata raquipänacunanpämi.
  bqp-bqp: yerɑ Yeremi u kĩ u yɑri Yerusɑlɛmun di u dɑ Bɛnyɑmɛɛn temɔ u kɑ win bɑɑ
    suɑ tubi ye bɑ bɔnu mɔ̀ sɔɔ.
  hat-hat: Jeremi te vle fè yon ti soti andeyò lavil la pou li ale nan peyi moun Benjamen
    yo. Li tapral resevwa pòsyon pa l' nan yon tè fanmi li ansanm ak tout rès moun
    yo t'ap separe.
  eng-BSB: Jeremiah started to leave Jerusalem to go to the land of Benjamin to claim
    his portion there among the people.
  eng-WEBPB: then Jeremiah went out of Jerusalem to go into the land of Benjamin,
    to receive his portion there, in the middle of the people.
  kbq-kbq: Ana knafina Jeremaia'a Jerusalemi rankumara atreno, Benzameni nagamofo
    mopafi vuno, naga'afinti mopa'a ome erinaku vu'ne.
  nhe-BL: na, niJeremías, nijchijqui campeca para niquisas Jerusalén huan niyas ipan
    tlali Benjamín para niquitas nopa tlali tlen nijcojtoya.
  gub-BL: A'e 'ar mehe ihe Zeremi ahem Zeruzarez wi Mezàmi ywy rehe heho pà ihe. Ta'e
    hepurupyhyk wer amo ywy pehegwer rehe ihe xe. Heru umur a'e ywy ihewe umàno mehe.
  eng-DRA: 'And when he was come to the gate of Benjamin, the captain of the gate,
    who I was there in his turn, was one named Jerias, the son of Selemias, the son
    of Hananias: and he took hold of Jeremias the prophet, saying: Thou art fleeing
    to the Chaldeans.'
