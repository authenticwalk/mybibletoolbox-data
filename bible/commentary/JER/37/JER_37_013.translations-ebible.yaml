verse: JER.037.013
translations:
  mal-C: എന്നാൽ അദ്ദേഹം ബെന്യാമീൻകവാടത്തിൽ എത്തിയപ്പോൾ, ഹനന്യാവിന്റെ മകനായ ശെലെമ്യാവിന്റെ
    മകനായ യിരീയാവ് കാവൽക്കാരുടെ അധിപനായി അവിടെ ഉണ്ടായിരുന്നു. “നീ ബാബേല്യരുടെ പക്ഷത്തു
    ചേരാൻ ഇവിടം ഉപേക്ഷിച്ചു പോകുകയാണ്!” എന്നു പറഞ്ഞുകൊണ്ട് അയാൾ യിരെമ്യാപ്രവാചകനെ
    പിടിച്ചു.
  deu-TKW: 'Als er aber in das Benjaminthor gelangt war, woselbst einer Namens Jeria,
    der Sohn Selemjas, des Sohnes Hananjas, die Wache hatte, da hielt dieser den Propheten
    Jeremia an mit dem Rufe: Du willst zu den Chaldäern überlaufen!'
  lin-lin: 'Kasi tango akomaki na Ekuke ya Benjame, mokambi ya bakengeli ya mokonzi,
    oyo kombo na ye ezalaki Iriya, mwana mobali ya Shelemia, mwana mobali ya Anania,
    akangaki mosakoli Jeremi mpe atunaki ye : — Boni, ozali kokende na ngambo ya bato
    ya Babiloni ?'
  eng-LSV: And it comes to pass, he is at the Gate of Benjamin, and there [is] a master
    of the ward, and his name is Irijah son of Shelemiah, son of Hananiah; and he
    catches Jeremiah the prophet, saying, “You are defecting to the Chaldeans!”
  eng-GNV: And when hee was in the gate of Beniamin, there was a chiefe officer, whose
    name was Iriiah, the sonne of Shelemiah, the sonne of Hananiah, and he tooke Ieremiah
    the Prophet, saying, Thou fleest to the Caldeans.
  eng-WEBSTER: And when he was in the gate of Benjamin, a captain of the ward was
    there, whose name was Irijah, the son of Shelemiah, the son of Hananiah; and he
    took Jeremiah the prophet, saying, Thou fallest away to the Chaldeans.
  nhw-BL: 'Pero quema niajsito ipan nopa puerta ipan nopa tepamitl catli itoca Benjamín,
    niquitac itztoya nopona se tlayacanquetl tlen soldados catli itoca Irías, catli
    icone Selemías, iixhui Hananías. Huan yaya nechitzqui huan nechilhui: ―Ta tiyas
    para timosansejcotilis ininhuaya nopa Babilonia ehuani.'
  swh-ONEN: Lakini alipofika kwenye Lango la Benyamini, mkuu wa walinzi, ambaye jina
    lake lilikuwa Iriya mwana wa Shelemia mwana wa Hanania, akamkamata Yeremia na
    kusema, “Wewe unakwenda kujiunga na Wakaldayo!”
  bba-bba: Sɑnɑm mɛ u yɑriɔ u kɔnnɔ turɑ ɡe bɑ mɔ̀ Bɛnyɑmɛɛ, mɑ u deemɑ ben kɔ̃sobun
    tɔnwero wi bɑ mɔ̀ Yirɛyɑ Selemiɑn bii, Hɑnɑniɑn debubu u yɔ̃ mi. Mɑ u nùn yɔ̃rɑsiɑ
    u nɛɛ, ɑ tii Bɑbiloniɡibu wɛ̃.
  eng-KJVCPB: And when he was in the gate of Benjamin, a captain of the ward was there,
    whose name was Irijah, the son of Shelemiah, the son of Hananiah; and he took
    Jeremiah the prophet, saying, Thou fallest away to the Chaldeans.
  luo-luo: To kane ochopo e Dhoranga Benjamin, jatend jorito, ma nyinge en Irija wuod
    Shelemia, ma wuod Hanania, nomake kendo owacho niya, “Nenore ni iweyowa idokne
    jo-Babulon!”
  meu-meu: Ia na Beniamina Ikoukouna ai, bena hegima tauna ta, ladana Iria, Selemia
    Hanania natuna, ese peroveta tauna Ieremia e dabaia tao, eto, Oi na Kaldea taudia
    ediai bo hanaimu.
  npi-ULB: जसै तिनी बेन्यामीनको मूल ढोकामा पुगे, त्यहाँ मुख्य पहरेदार थिए । तिनको
    नाउँ यिरियाह थियो, जो हनन्याहका नाति, शेलेम्याहका छोरा थिए । तिनले यर्मिया अगमवक्तालाई
    समाते र भने, “तिमी कल्दीहरूकहाँ भागेर जाँदैछौ ।”
  yor-yor: Ṣùgbọ́n nígbà tí wọ́n dé ẹnu ibodè Benjamini, olórí àwọn olùṣọ́ tí orúkọ
    rẹ ń jẹ́ Irijah ọmọ Ṣelemiah ọmọ Hananiah mú un, ó wí pé, “Ìwọ ń fi ara mọ́ àwọn
    ará Babeli.”
  pes-OPCB: ولی به محض اینکه به دروازهٔ بنیامین رسیدم، رئیس نگهبانان مرا به اتهام
    جاسوسی برای بابِلی‌ها دستگیر کرد. (این نگهبان، یرئیا پسر شلمیا، نوهٔ حننیا بود.)
  tgl-ULB: Habang nasa Tarangkahan siya ng Benjamin, nandoon ang isang pinunong bantay.
    Ang kaniyang pangalan ay Irijas na anak ni Selemias na anak ni Hananias. Hinawakan
    niya ng mahigpit si Jeremias na propeta at sinabi, “Tumatakas ka upang kumampi
    sa mga Caldeo.”
  cbu-NT: Itaru, Irusarin watandpun wach shtandshini sur Benjaminnung kusaranguri,
    kapitansha Iriyas sur, Selemiyas wip, Hananiyas wachinllinu, nuwaa tuxarayaru,
    tárangiya. ¿Mayaamsha shiy iyashchee tamapingakush, Kaldewshuchee istamaam naatatsha?
    tárangiya.
  hui-hui: Ani pole lowa Yarusaleme tano wahalu tano pabe panga mbira mini Beniyamininaga
    Panga laga winigoria tagira pole pene. Ani tagira pialu hearia Yaremaia ibugua
    ami haru haga haguane mbira Hananaia aguane ibu Selemaia igini mini Iriya henego
    ibu wali agali panga haraba ogoniha ubandatagi ai birabe hondole lowa mamage ho
    hearia ibini. Ibiyaria Iriya ibugua Yaremaia abale minu yania howa lalu, Í̠ Babilono
    wali agaliru baba Babilono dindiha hama polenaga ohalu pialu heria handa walia
    kogoni, lene.
  mya-mya: သို့​ရာ​တွင်​ဗင်္ယာ​မိန်​တံ​ခါး​သို့ ရောက်​ရှိ​သော အ​ခါ​ဟာ​န​နိ​၏​မြေး၊
    ရှေ​လ​မိ​၏​သား ဣ​ရိ​ယ​ဟု​ဆို​သူ​ကင်း​မှူး​က``သင်​သည် ဗာ​ဗု​လုန်​အ​မျိုး​သား​တို့​၏​ဘက်​သို့​ထွက်
    ပြေး​သူ​ဖြစ်​ပါ​သည်​တ​ကား'' ဟု​ဆို​၏။
  bod-N: ཁོང་པེན་ཡཱ་མེན་རྒྱ་སྒོ་ཡོད་སར་སླེབས་པ་ལ། དེའི་སྐུ་སྲུང་དམག་དཔོན་མིང་ལ་ཡི་རི་ཡཱ་ཟེར་བ་སྟེ།
    ཧ་ནན་ཡཱའི་ཚ་བོ་དང་ཤེ་ལེམ་ཡཱའི་བུ་ཡིན་པ་དེས་ཡེ་རེམ་ཡཱ་བཟུང་སྟེ་ན་རེ། ཁྱོད་ནི་ཀལ་དི་པ་ལ་མགོ་བསྒུར་དུ་འགྲོ་བ་ཡིན་ཟེར་ཞིང་།
  sna-sna: Asi akati asvika paSuo raBhenjamini, mukuru wavarindi, ainzi Irija mwanakomana
    waSheremia, mwanakomana waHanania, akamusunga ndokuti, “Iwe wava kutiza uchienda
    kuvaBhabhironi!”
  spa-BLM: 'Cuando estaba en la puerta de Benjamín, estaba allí un capitán de la guardia
    que se llamaba Irías, hijo de Selemías, hijo de Jananías, y agarró al profeta
    Jeremías diciendo: “¡Te estás pasando a los caldeos!”'
  cac-cac: 'Ayic in c''och d''a spuertail b''aj sb''at b''e d''a yol yic Benjamín
    chi'', ata'' ay jun vin̈ scuchan Irías yuninal vin̈aj Selemías, yixchiquin vin̈aj
    Hananías, yajal yaj vin̈ d''a eb'' stan̈van puerta chi''. A jun vin̈ chi'' in
    yamanoch vaan, yalan vin̈ d''ayin icha tic: —A ach tic, vanxo och yed'' eb'' aj
    Babilonia, xchi vin̈.'
  swh-ULB: Kama alivyokuwa katika mlango wa Benjamini, mlinzi mkuu aliyekuwa hapo.
    Jina lake lilikuwa Yeria mwana wa Shelemia mwana wa Hanania. Alimshika kwa kumnyakua
    Yeremia nabii na kusema, “ Mnatoka jangwani kwa Wakaldayo.”
  bel-bel: 'Але калі ён быў у браме Веньямінавай, начальнік варты, які там быў, на
    імя Ірэія, сын Сэлэміі, сына Ананіі, затрымаў Ерамію прарока, сказаўшы: «ты хочаш
    перабегчы да Халдэяў?».'
  deu-ELBBK: 'Und als er im Tor Benjamin war, wo ein Befehlshaber der Wache stand,
    namens Jerija, der Sohn Schelemjas, des Sohnes Hananjas, ergriff dieser den Propheten
    Jeremia und sprach: Du willst zu den Chaldäern überlaufen.'
  mbb-OT: Piru hein nekeuma sikandin diyà te migngezanan te Pultahan ni Benjamin,
    midakep sikandin te kepitan te menge vantey he si Iria he anak ni Shelemia he
    apù ni Hanania. Migkeǥiyan sikandin te, “Nekidsevaha ka te menge tig-Babilonia.”
  mal-2015: 'അവൻ ബെന്യാമീൻവാതില്ക്കൽ എത്തിയപ്പോൾ, അവിടത്തെ കാവല്ക്കാരുടെ അധിപതിയായി
    ഹനന്യാവിന്റെ മകനായ ശെലെമ്യാവിന്റെ മകൻ യിരീയാവു എന്നു പേരുള്ളവൻ യിരെമ്യാപ്രവാചകനെ
    പിടിച്ചു: നീ കല്ദയരുടെ പക്ഷം ചേരുവാൻ പോകുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale sar avľa paš e Brana le Benjaminoskri, sas ode o veľiťeľis le stražňikengro
    o Jirijah, o čhavo le Šelemijoskro, o vnukos le Chananjoskro. A ov zaačhaďa le
    Jeremijaš a phenďa leske: „Tu kames te predžal ko Babilončana!“'
  pes-OPV: 'و چون به دروازه بنیامین رسید رئیس کشیکچیان مسمی به یرئیا ابن شلمیا ابن
    حننیا درآنجا بود و او ارمیای نبی را گرفته، گفت: «نزدکلدانیان می‌روی؟»'
  ron-1924: 'Кынд а ажунс ынсэ ла поарта луй Бениамин, кэпитанул стрэжерилор, нумит
    Ирея, фиул луй Шелемия, фиул луй Ханания, ера аколо ши а пус мына пе пророкул
    Иеремия, зикынд: „Ту врей сэ тречь ла халдеень!”'
  ben-OBCV: কিন্তু যখন তিনি বিন্যামীন-দ্বারে পৌঁছালেন, তখন হনানিয়ের পুত্র, শেলিমিয়ের
    পুত্র, রক্ষীদলের সেনাপতি যিরিয় তাঁকে গ্রেপ্তার করলেন এবং বললেন, “আপনি ব্যাবিলনীয়দের
    পক্ষে যোগ দিতে যাচ্ছেন!”
  som-som: Oo markuu iriddii reer Benyaamiin joogay waxaa isna halkaas joogay sirkaal
    waardiyayaasha madax u ahaa, oo magiciisa la odhan jiray Yiriyaah ina Shelemyaah,
    oo ahaa ina Xananyaah, oo isna Yeremyaah buu qabtay oo wuxuu ku yidhi, Adigu waxaad
    u gelaysaa reer Kaldayiin.
  lat-VUC: 'Et respondit Jeremias: Falsum est: non fugio ad Chaldæos. Et non audivit
    eum, sed comprehendit Jerias Jeremiam, et adduxit eum ad principes:'
  eng-ASVBT: And when he was in the gate of Benjamin, a captain of the ward was there,
    whose name was Irijah, the son of Shelemiah, the son of Hananiah; and he laid
    hold on Jeremiah the prophet, saying, Thou art falling away to the Chaldeans.
  ita-1885: 'Ma quando fu alla porta di Beniamino, quivi era un capitano della guardia,
    il cui nome era Ireia, figliuolo di Selemia, figliuolo di Hanania; il quale prese
    il profeta Geremia, dicendo: Tu vai ad arrenderti a'' Caldei.'
  eng-LXXUP: 'There is none to judge thy cause: thou hast been painfully treated for
    healing, there is no help for thee.'
  eng-ULB: As he was in the Benjamin Gate, a chief guard was there. His name was Irijah
    son of Shelemiah son of Hananiah. He grabbed hold of Jeremiah the prophet and
    said, “You are deserting to the Chaldeans.”
  spa-VBL: 'Sin embargo, cuando llegó a la puerta de Benjamín, el capitán de la guardia,
    que se llamaba Irías, hijo de Selemías, hijo de Jananías, lo detuvo diciendo:
    “¡Desertas a los babilonios!”'
  fra-_FOB: 'Mais lorsqu''il fut à la porte de Benjamin, il se trouva là un capitaine
    de la garde, nommé Jiréija, fils de Shélémia, fils de Hanania, qui saisit Jérémie,
    le prophète, en disant: Tu passes aux Caldéens!'
  mal-mal: 'അവൻ ബെന്യാമീൻവാതില്ക്കൽ എത്തിയപ്പോൾ, അവിടത്തെ കാവല്ക്കാരുടെ അധിപതിയായി
    ഹനന്യാവിന്റെ മകനായ ശെലെമ്യാവിന്റെ മകൻ യിരീയാവ് എന്നു പേരുള്ളവൻ യിരെമ്യാപ്രവാചകനെ
    പിടിച്ച്: “നീ കല്ദയരുടെ പക്ഷം ചേരുവാൻ പോകുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: Binyamīn ke Darwāze tak pahuṅch gayā to pahredāroṅ kā ek afsar use pakaṛ
    kar kahne lagā, “Tum bhagoṛe ho! Tum Bābal kī fauj ke pās jānā chāhte ho!” Afsar
    kā nām Iriyāh bin Salamiyāh bin Hananiyāh thā.
  suz-BL: मिनु मेको बेन्‍यामीन लाप्‍चोमी जाक्‍दीम्‍मेनु, हनान्‍याह आ चच शेलेम्‍याह
    आ तौ खाल पाइब आन ठेयब मुर इरीयाहम येरमीया कली ग्‍याइश्‍शा “गे प्रोक्‍शा कल्‍दी
    आन बाक्‍तीकेम लशो बाक्‍नेवे” देंत।
  eng-NOY: And when he was in the gate of Benjamin, a captain of the ward was there,
    whose name was Irijah, the son of Shelemiah, the son of Hananiah; and he seized
    Jeremiah the prophet, saying, “Thou art going over to the Chaldaeans.”
  ita-1927: 'Ma quando fu alla porta di Beniamino, c’era quivi un capitano della guardia,
    per nome Ireia, figliuolo di Scelemia, figliuolo di Hanania, il quale arrestò
    il profeta Geremia, dicendo: “Tu vai ad arrenderti ai Caldei”.'
  ckb-ckb: 'بەڵام کە گەیشتە ناو دەروازەی بنیامین، سەرکارێکی پاسەوانان لەوێ هەبوو،
    ناوی یرئیا ی کوڕی شەلەمیاهوی کوڕی حەنەنیا بوو، یەرمیای پێغەمبەری گرت و پێی گوت:
    «تۆ دەچیتە پاڵ بابلییەکان!»'
  eng-BBE: But when he was at the Benjamin door, a captain of the watch named Irijah,
    the son of Shelemiah, the son of Hananiah, who was stationed there, put his hand
    on Jeremiah the prophet, saying, You are going to give yourself up to the Chaldaeans.
  kan-OKCV: ಆಗ ಅವನು ಬೆನ್ಯಾಮೀನನ ಬಾಗಿಲಲ್ಲಿ ಇರುವಾಗ, ಅಲ್ಲಿ ಶೆಲೆಮ್ಯನ ಮಗನೂ ಹನನ್ಯನ ಮೊಮ್ಮಗನಾದ
    ಇರೀಯನೆಂಬ ಪಹರೆಯ ನಾಯಕನು ಇದ್ದನು. ಇವನು ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನನ್ನು, “ನೀನು ಕಸ್ದೀಯರ ಪಕ್ಷಕ್ಕೆ
    ಸೇರುತ್ತೀ,” ಎಂದು ಹೇಳಿ ಹಿಡಿದನು.
  tam-2017: 'அவன் பென்யமீன் வாசலில் வந்தபோது, காவற்காரர்களின் அதிபதியாகிய யெரியா என்னும்
    பெயருள்ள ஒருவன் அங்கே இருந்தான்; அவன் அனனியாவின் மகனாகிய செலேமியாவின் மகன்; அவன்:
    நீ கல்தேயரைச் சேரப்போகிறவன் என்றுசொல்லி, எரேமியா தீர்க்கதரிசியைப் பிடித்தான்.'
  spa-RV-1909: 'Y cuando fué á la puerta de Benjamín, estaba allí un prepósito que
    se llamaba Irías, hijo de Selemías, hijo de Hananías, el cual prendió á Jeremías
    profeta, diciendo: Tú te retiras á los Caldeos.'
  ron-BTF: 'Și când a ajuns la poarta lui Beniamin, era acolo o căpetenie a gărzii,
    a cărui nume era Iriia, fiul lui Șelemia, fiul lui Hanania; și el l-a luat pe
    profetul Ieremia, spunând: Tu treci la caldeeni.'
  eng-WEBP: When he was in Benjamin’s gate, a captain of the guard was there, whose
    name was Irijah, the son of Shelemiah, the son of Hananiah; and he seized Jeremiah
    the prophet, saying, “You are defecting to the Chaldeans!”
  eng-FBV: However, when he reached the Benjamin Gate, the guard captain, whose name
    was Irijah son of Shelemiah, son of Hananiah, arrested him, saying, “You're defecting
    to the Babylonians!”
  nld-1939: 'Maar toen de profeet Jeremias bij de Benjaminpoort was gekomen, hield
    de wachtmeester, een zekere Jiri-ja, de zoon van Sjelemja, zoon van Chananja,
    hem aan, en zeide: Ge wilt overlopen naar de Chaldeën!'
  nch-BL: 'Pero quema niajsito ipan nopa caltemit ipan nopa tepamit cati itoca Benjamín,
    niquitac itztoya nopona se tayacanquet ten soldados cati itoca Irías, cati icone
    Selemías, iixhui Hananías. Huan yaya techitzqui huan techilhui: ―Ta tiyas para
    timosejcotilis inihuaya nopa Babilonia ehuani.'
  vie-1934: 'Nhưng lúc đến cửa Bên-gia-min, thì có người đốc canh tên là Gi-rê-gia,
    con trai Sê-lê-mia, cháu Ha-na-nia, ở đó; tên nầy bắt tiên tri Giê-rê-mi mà rằng:
    Ngươi là kẻ hàng đầu người Canh-đê!'
  hin-CV: जब वह बिन्यामिन प्रवेश द्वार पर पहुंचे, उन्हें वहां हाननियाह के पौत्र, शेलेमियाह
    के पुत्र, इरियाह नामक प्रधानप्रहरी ने बंदी बना लिया, उसने भविष्यद्वक्ता येरेमियाह
    को संबोधित कर कहा, “अच्छा, तुम कसदियों से भेंट करने जा रहे हो!”
  spa-BES: 'Pero cuando él estaba en la puerta de Benjamín, un capitán de la guardia
    llamado Irías, el hijo de Selemías, el hijo de Hananías, que estaba estacionado
    allí, puso su mano sobre el profeta Jeremías, diciendo: Tú te pasas a los caldeos.'
  tdx-tdx: Ie pok’ an-dalambei’ i Beniamine eo le tsinepa’ ty mpijilo atao Iiria ana’
    i Selemia ana’ i Kanania t’Iirmeà ami’ty hoe, Mitotse mb’ amo nte-Kasdio ni-heo.
  tha-KJV: เมื่อท่านอยู่​ที่​ประตู​เบนยามิน ทหารยามคนหนึ่งอยู่​ที่นั่น ชื่​ออ​ิ​รี​ยาห์​บุ​ตรชายเชเลมิยาห์
    ผู้​เป็นบุตรชายฮานันยาห์​ได้​จับเยเรมีย์​ผู้​พยากรณ์​กล่าวว่า “ท่านกำลังหนีไปหาคนเคลเดีย”
  por-BR-2018: 'Porém quando ele chegou à porta de Benjamim, estava ali um capitão
    dos da guarda, cujo nome era Jerias, filho de Selemias, filho de Hananias; o qual
    prendeu ao profeta Jeremias, dizendo: Estás te rendendo aos caldeus.'
  deu-ELO: 'Und als er im Tore Benjamin war, wo ein Befehlshaber der Wache stand,
    namens Jerija, der Sohn Schelemjas, der Sohnes Hananjas, ergriff dieser den Propheten
    Jeremia und sprach: Du willst zu den Chaldäern überlaufen.'
  eng-WYC-2018: And when he was come to the gate of Benjamin, there was a keeper of
    the gate by whiles (or the guard, or the gatekeeper, was there), Irijah by name,
    the son of Shelemiah, son of Hananiah; and he took (hold of) Jeremy, the prophet,
    and said, Thou fleest to [the] Chaldees.
  epo-epo: 'Sed kiam li estis ĉe la Pordego de Benjamen, tie estis la gardistestro,
    kies nomo estis Jirija, filo de Ŝelemja, filo de Ĥananja; li kaptis la profeton
    Jeremia, dirante: Vi volas transkuri al la Ĥaldeoj.'
  uig-PIN: 'u «Binyamin dǝrwazisi»ƣa yǝtkǝndǝ, Ⱨananiyaning nǝwrisi, Xǝlǝmiyaning
    oƣli kɵzǝt begi Iriya xu yǝrdǝ turatti; u: «Sǝn Kaldiylǝrgǝ qekinip tǝslim bolmaⱪqisǝn!»
    dǝp uni tutuwaldi.'
  beo-beo: 'Be na da Bediamini Logo Holei amoga doaga:loba, dadi gagui ouligisu amoga
    hawa: hamonanu (ea dio da Ailaidia [Sielemaia egefe amola Ha:nanaia ea aowa])
    e da na logo ga:le, nama amane sia:i, “Di da hohonone, Ba:bilone fi amoga masunu
    galebe!”'
  tpi-OTNT: Em i go kamap long dispela dua bilong banis bilong Jerusalem, ol i kolim
    Dua bilong Benjamin. Na wanpela ofisa bilong ol soldia i was long ol manmeri i
    go i kam long dispela dua. Nem bilong dispela ofisa, em Iriya, pikinini bilong
    Selemia na tumbuna pikinini bilong Hanania. Orait Iriya i holimpas Jeremaia na
    i tok, “Mi save, yu laik ranawe i go i stap wantaim ol Babilon.”
  hau-SA: Amma sa’ad da ya kai Ƙofar Benyamin, sai hafsa mai tsaro, wanda ake kira
    Iriya ɗan Shelemiya, ɗan Hananiya, ya kama shi ya kuma ce, “Kana gudu daga Babiloniyawa
    ne!”
  uig-LAT: 'u «Binyamin derwazisi»gha yetkende, Hananiyaning newrisi, Shelemiyaning
    oghli közet bégi Iriya shu yerde turatti; u: «Sen Kaldiylerge chékinip teslim
    bolmaqchisen!» dep uni tutuwaldi.'
  nde-nde: Kodwa kwathi esefikile eSangweni lakoBhenjamini, induna yabalindi ebizo
    layo lalingu-Irija indodana kaShelemiya, indodana kaHananiya, wambopha wasesithi
    kuye, “Ubalekela kumaKhaladiya wena!”
  ton-ton: Pea ʻi heʻene ʻi he matapā ʻo Penisimani, naʻe ʻi ai ʻae ʻeiki ʻae fale
    fakapōpula, ko hono hingoa ko ʻIlisa, ko e foha ʻo Selemaia, ko e foha ʻo Hanania;
    pea naʻa ne puke ʻa Selemaia ko e palōfita, ʻo ne pehē, “ʻOku ke hola ki he kau
    Kalitia.”
  ces-1613: 'Když pak byl v bráně Beniaminské, byl tu hejtman nad stráží, jménem Jiriáš
    syn Selemiáše, syna Chananiášova, kterýž jal Jeremiáše proroka, řka: K Kaldejským
    ty ustupuješ.'
  eng-WMB: When he was in Benjamin’s gate, a captain of the guard was there, whose
    name was Irijah, the son of Shelemiah, the son of Hananiah; and he seized Jeremiah
    the prophet, saying, “You are defecting to the Kasdim!”
  tam-TCV: ஆனால் எரேமியா பென்யமீன் வாசலை அடைந்தபோது அனனியாவின் பேரனும், செலேமியாவின்
    மகனுமான யெரியா என்ற காவலாளர்களின் தலைவன் இறைவாக்கினனான எரேமியாவை கைது செய்தான்.
    அவன், “நீ எங்களைவிட்டு பாபிலோனியரிடம் சேரப்போகிறாய்” என்று குற்றஞ்சாட்டினான்.
  ceb-ULB: Samtang atua siya sa Ganghaan sa Benjamin, anaa didto ang pangulo sa mga
    tigbantay. Ang iyang ngalan mao si Irija nga anak nga lalaki ni Shelemia nga anak
    nga lalaki ni Hanania. Gigunitan niya si Jeremias nga propeta ug miingon, “Ikaw
    mobiya gayod paingon sa mga Caldeanhon.”
  pol-UBG: 'A gdy był już w Bramie Beniamina, znajdował się tam dowódca straży, imieniem
    Jirijasz, syn Szelemiasza, syna Chananiasza; ten pojmał proroka Jeremiasza, mówiąc:
    Przechodzisz do Chaldejczyków!'
  agr-agr: 'Nunik wea weakua Benjamígka waitijin jegattaman, Selemíasan uchiji Irías
    Hananíasan tijaji waitin kuitamin aajakua nunú awajus chichajak: “¡Amek dekas
    babilonianmaya suntag aidaujai ijunjatjai tusameap wakegame!” tiuwai.'
  kyc-kyc: Dopa piyamopape namba Benjamenena Kame Kambu dokona pao pyaka siyunu dokopa
    yanda singi dupwana mupwa doko yulu paleyande baa dokona yulu pyuo kareya. Doo
    kareyamo akali doko kingi Irinja lenge akali Selemayana ikinyingi Ananayana kauwange
    dokome namba kata pasi pipala piso soo lao, Emba dae yaki nyuo Bapilone wambu
    pipya konda pela pelese? leya.
  urd-GVU: بن یمین کے دروازے تک پہنچ گیا تو پہرے داروں کا ایک افسر اُسے پکڑ کر کہنے
    لگا، ”تم بھگوڑے ہو! تم بابل کی فوج کے پاس جانا چاہتے ہو!“ افسر کا نام اِریاہ بن
    سلمیاہ بن حننیاہ تھا۔
  deu-1912: 'Und da er unter das Tor Benjamin kam, da war einer bestellt zum Torhüter,
    mit Namen Jeria, der Sohn Selemjas, des Sohnes Hananjas; der griff den Propheten
    Jeremia und sprach: Du willst zu den Chaldäern fallen.'
  kan-2017: ಅವನು ಬೆನ್ಯಾಮೀನಿನ ಬಾಗಿಲನ್ನು ಹಾದುಹೋಗುತ್ತಿರುವಾಗ ಶೆಲೆಮ್ಯನ ಮಗನೂ ಹನನ್ಯನ ಮೊಮ್ಮಗನೂ
    ಆದ ಇರೀಯನು ಅಲ್ಲಿ ಪಹರೆಯ ವಿಚಾರಕನಾಗಿದ್ದು ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನನ್ನು ಹಿಡಿದು, “ನೀನು ಕಸ್ದೀಯರಲ್ಲಿ
    ಮೊರೆಹೋಗಲು ಹೋಗುತ್ತಿದ್ದಿ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma fa’an gu taw ko fare garog ni Benjamin fithingan, ma bay ba pilungen
    e salthaw u rom nib mil fan ngak e salthaw ni be maruwel u rom, ni be’ nib mo’on
    ni Irijah fithingan, ni fak Shelemiah, ni Hananiah e tutuw rok, me talegeg me
    ga’ar ngog, “Kam finey ni ngam mil ngam man ngak e girdi’ nu Babylon!”
  hlt-MCSB: Tedae Benjamin vongka ah Hananiah koca Shelemiah capa, a ming ah rhaltoeng
    boei Irijah te tapkhoeh om. Te dongah tonghma Jeremiah te a tuuk tih, “Khalden
    taengla na cungku aya?,” a ti nah.
  mdy-ETH: ጋዓንቴ ቢኢኒያሜ ዓጮ ጌሎ ዲሮ ካሮ ታ ሄላኣና ካሮ ካፓ ዓሶኮ ሱኡጌ፥ ሱንፃ ዪሪያ ጌይንታ፥ ሃናኒያኮ ናኣዚ ናይ
    ማዔ፥ ሼሌሚያ ናይስኬይ፦ «ኔኤኒ ሃይና ፑኒ ባብሎኔ ዓጮ ዓኣዾ ዓኣዻያቱዋይ!» ጌይ ታና ቃዜኔ።
  twi-ASANTE: Nanso, ɔkɔduruu Benyamin Ɛpono ano no, awɛmfoɔ no so panin a wɔfrɛ no
    Yiria a ɔyɛ Selemia babarima ne Hanania nana kyeree no kaa sɛ, “Woredwane agya
    yɛn akɔ Babiloniafoɔ afa!”
  eng-WEBU: When he was in Benjamin’s gate, a captain of the guard was there, whose
    name was Irijah, the son of Shelemiah, the son of Hananiah; and he seized Jeremiah
    the prophet, saying, “You are defecting to the Chaldeans!”
  wal-wal: Gido shin, i biidi, Biniyaama Penggiyaa giyo penggiyaa gakkishin, penggiyaa
    naagiyaageetuppe issoi, Hanaaniyaa na7aa SHeleemiyaa na7ai, Yiiriyaa giyoogee
    a, “Neeni Baabiloone baasa gidikkii?” yaagidi oiqqiis.
  spa-PDDPT: 'Mientras él estaba en la puerta de Benjamín, estaba allí un capitán
    llamado Irías, hijo de Selemías, hijo de Hananías, el cual apresó al profeta Jeremías
    y le dijo: Te pasas a los caldeos.'
  gun-gun: 'Ha''e vy Benjamim yvy rape rokẽ py ovaẽ jave ha''e py oĩ peteĩ xondaro
    ruvixa Jerias hery va''e, Selemias ra''y, Hananias ramymino va''e. Ha''e va''e
    ma profeta Jeremias ojoko vy aipoe''i: — Ndee tu rejava ta rima reovy caldeu kuerya
    katy — he''i.'
  ilo-ULB: Bayat iti kaaddana iti Ruangan ti Benjamin, maysa a panguloen dagiti agbanbantay
    ti adda sadiay. Ti naganna ket Jerias, ket putot isuna ni Selemias a putot ni
    Hananias. Ginammatanna ni Jeremias a profeta ket kinunana, “Mapanka tumipon kadagiti
    Caldeo, ania!”
  kpg-kpg: I dogu dau adu gi di ngudu di abaaba dela e haga ingoo bolo di Bontai Benjamin,
    gei au ga heetugi gi tangada aamua o digau hagaloohi i di ngudu di ala deelaa,
    dono ingoo go Irijah di tama ni Shelemiah, dono damana madua go Hananiah. Tangada
    hagaloohi deelaa ga haga duu au, ga helekai mai, “Goe deenaa le e hana e hagamaamaa
    digau o Babylonia!”
  uig-ARA: 'ئۇ «بىنيامىن دەرۋازىسى»غا يەتكەندە، ھانانىيانىڭ نەۋرىسى، شەلەمىيانىڭ ئوغلى
    كۆزەت بېگى ئىرىيا شۇ يەردە تۇراتتى؛ ئۇ: «سەن كالدىيلەرگە چېكىنىپ تەسلىم بولماقچىسەن!»
    دەپ ئۇنى تۇتۇۋالدى.'
  sus-sus: A to Bunyamin naadɛ li kelife Darisalamu, Selemiya xa di Yiriya, Xananiya
    xa mamadi naxa a suxu, a a fala a bɛ, «I na sigafe Kalidikae nan yire.»
  pon-2006: Eri, ni ei lel ni Ewen Kelen Pensamin, I ahpw tuhwong kaunen sounpei men
    me sinsile wasao, ede Irisa, nein Selemaia, me pahpa kahlapki Ananaia. Kaunen
    sounpeio eri kapweiekiehdi oh ndaiong ie, “Ke kohkolahng sewese mehn Papilonia
    kan!”
  jae-jae: Eŋ gêô lasê Sacgêdô Benjaminŋa gêdêŋ siŋwaga teŋ, nê ŋaê Iria, gejob sacgêdô
    tau. Iria eŋ Hanania latu Selemia nê latu. Eŋ kêkôc propete Jeremia tôŋ ma kêsôm
    gebe “Aôm gobe ôêc ôndêŋ Kaldeawaga ôna.”
  ksd-ksd: 'Ma ba i ga ki ta ra mataniolo Beniamin, tika na luluai na varbalaurai
    abara, a iangina Iria natu i Selemia natu i Kanania, ma i ga kinim vake ra propet
    Ieremia, ma i ga biti: U mainge ba una mur ra tarai Kaldea.'
  tur-YTC: O, Benyamin Kapısı'nda iken, Şelemya oğlu Hananya oğlu İriyah adlı muhafız
    komutanı oradaydı. Peygamber Yeremya'yı tutup, “Sen Keldaniler'e geçiyorsun!”
    dedi.
  grc-BRENT: οὐκ ἔστι κρίνων κρίσιν σου, εἰς ἀλγηρὸν ἰατρεύθης, ὠφέλειά σοι οὐκ ἔστι.
  ind-AYT: Ketika dia berada di Pintu Gerbang Benyamin, seorang kepala penjaga bernama
    Yeria, anak Selemya, anak Hananya, ada di sana; dan dia menangkap Nabi Yeremia,
    katanya, “Kamu pasti akan bergabung dengan orang-orang Kasdim?”
  nya-nya: Koma atafika pa Chipata cha Benjamini, mkulu wa alonda amene dzina lake
    linali Iriya mwana wa Selemiya, mwana wa Hananiya, anagwira mneneri Yeremiyayo
    ndipo anati, “Iwe ukuthawira kwa Ababuloni!”
  hrv-hrv: 'Ali kad stiže do Benjaminovih vrata, ondje bijaše zapovjednik straže Jirijaj,
    sin Hananijina sina Šelemje. On zaustavi proroka Jeremiju povikavši: “Ti hoćeš
    prebjeći Kaldejcima!” Jeremija odgovori:'
  mps-mps: Aga pelama, te Jerusalem genuai obo sunumiba sabaligi pali, augwa nogi
    eyu Benjamingo Sunumi da wali. Tama ami augwa tobolu bidi ofisa me deligo te we
    bidi ugwa peyu, eda asu ebo sunumide tonaluali. Te ofisa bidi nogi, Iriya, te
    Selemiago ogwa, te Hananiago bulali wąį. Tialima, Iriyago Jeremaia pageabi elama,
    te po wai, “Eno koneani, nage wi pelama, te Babilon dabe dali bidigi painogo ebao,”
    te po wai.
  tpi-tpi: Em i go kamap long dispela dua bilong banis bilong Jerusalem, ol i kolim
    Dua bilong Benjamin. Na wanpela ofisa bilong ol soldia i was long ol manmeri i
    go i kam long dispela dua. Nem bilong dispela ofisa, em Iriya, pikinini bilong
    Selemia na tumbuna pikinini bilong Hanania. Orait Iriya i holimpas Jeremaia na
    i tok, “Mi save, yu laik ranawe i go i stap wantaim ol Babilon.”
  dan-1931: 'Men da han kom til Benjaminsporten, var der en Vagthavende ved Navn Jir''ija,
    en Søn af Hananjas Søn Sjelemja, og han greb Profeten Jeremias og sagde: “Du vil
    løbe over til Kaldæerne.”'
  vie-OVCB: 'Nhưng mới vừa đi qua Cổng Bên-gia-min, thì ông bị một tên lính canh bắt
    và buộc tội: “Ông là người bỏ chạy theo quân Ba-by-lôn!” Người lính canh bắt giữ
    ông là Di-rê-gia, con Sê-lê-mia, cháu Ha-na-nia.'
  guj-2017: “પરંતુ તે બિન્યામીનની ભાગળે પહોંચ્યો ત્યારે હનાન્યાના દીકરા શેલેમ્યાનો
    દીકરો ઇરિયા જે નાયક હતો તેણે યર્મિયા પ્રબોધકને પકડીને કહ્યું કે, “તું ખાલદીઓના
    પક્ષમાં જતો રહે છે.”
  pon-2006A: Eri, ni ei lel ni Ewen Kelen Pensamin, I ahpw tuhwong kaunen sounpei
    men me sinsile wasao, ede Irisa, nein Selemaia, me pahpa kahlapki Ananaia. Kaunen
    sounpeio eri kapweiekiehdi oh ndaiong ie, “Ke kohkolahng sewese mehn Papilonia
    kan!”
  por-BRBSL: 'Quando ele estava no portão de Benjamim, estava lá um capitão da guarda,
    cujo nome era Irijah, o filho de Selemias, filho de Hananias; e ele agarrou Jeremias,
    o profeta, dizendo: “Você está desertando para os caldeus”!'
  cth-cth: Benjamin longkha koe a pha navah, ramvengnaw kahrawikung Hananiah capa
    Shelemiah capa, a min Irijah teh hawvah a la o. Ahni ni Khaldean taminaw hoi na
    kâkuet telah profet Jeremiah hah a man awh.
  twi-twi: Nanso okoduu Benyamin Pon ano no, awɛmfo no so panyin a wɔfrɛ no Yiria
    a ɔyɛ Selemia babarima ne Hanania nena kyeree no kae se, “Woreguan agya yɛn akɔ
    Babiloniafo afa!”
  hlt-hlt: Tedae Benjamin vongka ah Hananiah koca Shelemiah capa, a ming ah rhaltoeng
    boei Irijah te tapkhoeh om. Te dongah tonghma Jeremiah te a tuuk tih, “Khalden
    taengla na cungku aya?,” a ti nah.
  tbz-SIM: '@see-verse:JER.037.012'
  msy-2020: A ghua Jerusalemɨn dɨvazimɨn tiar akar kamɨn oto, me kamaghɨn a dɨbori,
    Benjaminɨn Tiarakam. Ezɨ mɨdorozir gumazibar gumazir dapanir mam, tiar akar kamɨn
    tugha gumazamizibagh eghuva, men gari me mangɨ izegh gami. Gumazir dapanir kamɨn
    ziam, a Iriya, a Selemian otarim, egha Hananian igiavotarim. Ezɨ Iriya Jeremaian
    suiragha ghaze, “Kɨ fo, nɨ arɨ mangɨ Kaldiaba ko ikiasava ami.”
  azb-azb: Binyamin darvazasına çatanda keşikçilərin başçısı Xananya oğlu Şelemya
    oğlu İriyanı orada gördü. İriya «sən Xaldeylilərin tərəfinə keçirsən» deyərək
    onu tutdu.
  eng-DBY: And when he was in the gate of Benjamin, a captain of the guard was there
    whose name was Irijah, the son of Shelemiah, the son of Hananiah; and he laid
    hold on the prophet Jeremiah, saying, Thou art deserting to the Chaldeans.
  hin-2017: जब वह बिन्यामीन क्षेत्र के फाटक में पहुँचा, तब यिरिय्याह नामक पहरुओं का
    एक सरदार वहाँ था जो शेलेम्याह का पुत्र और हनन्याह का पोता था, और उसने यिर्मयाह
    भविष्यद्वक्ता को यह कहकर पकड़ लिया, “तू कसदियों के पास भागा जाता है।”
  wol-KYG: 'Ba mu demee ba tollook buntu Beñamin, daje faak njiitu dag ya, Irya doomu
    Selemya doomu Anaña. Irya taxawal Yonent Yàlla Yeremi, ne ko: «Ãa, waa Babilon
    nga daw jëm!»'
  eng-YLT: And it cometh to pass, he is at the gate of Benjamin, and there [is] a
    master of the ward — and his name is Irijah son of Shelemiah, son of Hananiah
    — and he catcheth Jeremiah the prophet, saying, 'Unto the Chaldeans thou art falling.'
  eng-WYC-2017: And when he was come to the gate of Benjamin, there was a keeper of
    the gate by whiles, Irijah by name, the son of Shelemiah, son of Hananiah; and
    he took Jeremy, the prophet, and said, Thou fleest to [the] Chaldees.
  eng-WMBB: When he was in Benjamin’s gate, a captain of the guard was there, whose
    name was Irijah, the son of Shelemiah, the son of Hananiah; and he seized Jeremiah
    the prophet, saying, “You are defecting to the Kasdim!”
  urd-GVH: बिनयमीन के दरवाज़े तक पहुँच गया तो पहरेदारों का एक अफ़सर उसे पकड़कर कहने
    लगा, “तुम भगोड़े हो! तुम बाबल की फ़ौज के पास जाना चाहते हो!” अफ़सर का नाम इरियाह
    बिन सलमियाह बिन हननियाह था।
  rug-rug: Ba totoso kamo la si asa pa Sasada te Benisimane si tuqe vagia sa palabatu
    koari na tie kopu si asa. Pozana sa si e Iriza sa tuna koreo e Selemaea, sapu
    sa tuna Hananaea, meke zama ia sa, “Agoi si hiva govete la somana koari pa Babiloni!”
    gua.
  gaz-gaz: Garuu yeroo inni karra Beniyaam bira gaʼetti Yiriyaan ilmi Shelemiyaa,
    ilmi Hanaaniyaa itti gaafatamaan eegumsaa sun, “Ati gara Baabilonotaatti sokkaa
    jirta!” jedhee Ermiyaas raajicha qabee hidhe.
  fra-LSG: 'Lorsqu’il fut à la porte de Benjamin, le commandant de la garde, nommé
    Jireija, fils de Schélémia, fils de Hanania, se trouvait là, et il saisit Jérémie,
    le prophète, en disant: Tu passes aux Chaldéens!'
  gnn-gnn: Yurru ŋuriŋi waŋganydhu ḏarramuyu dhurrwara‐djäkamirriyunydja ŋarranha
    gulmaraŋala, waŋana bitjarra warray, “Way, nhenydja dhuwala marrtjinana gonha'yurrunana
    ŋanapurrunhanydja? . . . balayina ŋunha gali'lili walalaŋgalana wapthurruna Bapilunbuyŋuwalana?”
  yal-yal: A to taan so dɛɛn li dɛnaxan xili Bunyamin dɛna, mini taani, kantan ti
    kuntigin naxan xili Yiriya, Selemiyaa dii xɛmɛna, Xananiya mamandenna, na yi Nabi
    Yeremi rati, a yi a fala a xa, a naxa, “I bata sa Babilɔn kaane fari!”
  haw-1868: A hiki oia i ka pukapa o ka Beniamina, aia malaila kekahi luna, o Iriia
    kona inoa, he keiki na Selemia, ke keiki a Hanania. A lalau iho la oia ia Ieremia
    i ke kaula, i ae la, Ke iho aku nei oe i ko Kaledea.
  arb-NAV: 'فَلَمَّا بَلَغَ بَوَّابَةَ بِنْيَامِينَ قَبَضَ عَلَيْهِ رَئِيسُ الْحُرَّاسِ
    وَاسْمُهُ يَرْئِيَّا بْنُ شَلَمْيَا بْنِ حَنَنِيَّا قَائِلاً لإِرْمِيَا النَّبِيِّ:
    «أَنْتَ هَارِبٌ لِلانْضِمَامِ إِلَى الْكَلْدَانِيِّينَ».'
  ewe-ewe: Gake esi wòɖo Benyamin ƒe Agbo nu la, agbonudzɔlawo ƒe amegã si ŋkɔe nye;
    Iriya, Selemia ƒe vi, Hananiya ƒe vi, lée hegblɔ be, “Èsi, be yeayi ɖe Babiloniatɔwo
    dzi!”
  eng-LEE: But as he was in the gate of Benjamin, there was there a captain of the
    guardsmen, whose name was Yiriyah, the son of Shelemyah, the son of Chananyah;
    and he seized hold of Jeremiah the prophet, saying, Thou runnest away to the Chaldeans.
  asm-FB: পাছত যেতিয়া তেওঁ বিন্যামীন নামেৰে বৰ দুৱাৰ পালেগৈ, তেতিয়া সেই ঠাইত হননিয়াৰ
    নাতিয়েক চেলেমিয়াৰ পুতেক যিৰিয়া নামেৰে দুৱৰীৰ এজন অধ্যক্ষ আছিল। তেওঁ যিৰিমিয়া
    ভাববাদীক ধৰি ক’লে, “তুমি কলদীয়াসকলৰ ফলিয়া হ’বলৈ গৈছা।
  sus-A: عَ تٌ بُنيَمِن نَادّ لِ كٍلِقٍ دَرِ سَلَمُ، سٍلٍمِيَ شَ دِ يِرِيَ، شَنَنِيَ
    شَ مَمَدِ نَشَ عَ سُشُ، عَ عَ قَلَ عَ بّ، «عِ نَ سِفَقٍ كَلِدِكَيٍ نَن يِرٍ.»
  fra-SBL: 'Lorsqu''il fut à la porte de Benjamin, il y avait là un chef de la garde,
    nommé Irija, fils de Shelemia, fils de Hanania, qui saisit Jérémie, le prophète,
    en disant : « Tu passes aux Chaldéens ! »'
  hbo-hbo: וַיְהִי־ה֞וּא בְּשַׁ֣עַר בִּנְיָמִ֗ן וְשָׁם֙ בַּ֣עַל פְּקִדֻ֔ת וּשְׁמֹו֙
    יִרְאִיָּ֔יה בֶּן־שֶֽׁלֶמְיָ֖ה בֶּן־חֲנַנְיָ֑ה וַיִּתְפֹּ֞שׂ אֶֽת־יִרְמְיָ֤הוּ
    הַנָּבִיא֙ לֵאמֹ֔ר אֶל־הַכַּשְׂדִּ֖ים אַתָּ֥ה נֹפֵֽל׃
  kik-kik: No rĩrĩa aakinyire Kĩhingo-inĩ kĩa Benjamini, mũnene wa arangĩri ũrĩa wetagwo
    Irija mũrũ wa Shelemia, mũrũ wa Hanania, akĩmũnyiita, akiuga atĩrĩ, “Wee nĩ kũũra
    ũroora ũthiĩ ũkeneane kũrĩ andũ a Babuloni!”
  fra-NCL: 'Mais pendant qu’il était à la porte de Benjamin, le capitaine de la garde,
    nommé Jérias, fils de Sélémias, fils de Hananias, arrêta Jérémie le prophète,
    en disant : « Tu passes aux Chaldéens ! »'
  cek-AK: Toe Benjamin khongkha ah a phak naah, khongkha toepkung angraeng, Hananiah
    capa Shelemiah, anih ih capa Irijah mah, Jeremiah, nang loe Khaldian kaminawk
    khaeah na cawnh pongah, kang naeh, tiah a naa.
  cuk-cuk: 'Degi-inigwele, Yawagak-Benjamínʼye-nugadse-mosgua, sordamar-e-dummad Iríasʼye-nugad
    Bab-Dummad-gayaburba-barsoged-Jeremías-gasad. Iríasʼde Selemías-machid, Hananías-wagwabalid.
    Geb Irías, Jeremíasʼga weyob sogded: —¡Babilonia-sordamarba akaye be soge!'
  uig-CYR: 'у «Бинямин дәрвазиси»ға йәткәндә, Һананияниң нәвриси, Шәләмияниң оғли
    күзәт беги Ирия шу йәрдә туратти; у: «Сән Калдийләргә чекинип тәслим болмақчисән!»
    дәп уни тутувалди.'
  tel-2017: అతడు బెన్యామీను ద్వారం దగ్గర నిలబడి ఉండగా కాపలాదారుల అధికారి అక్కడ ఉన్నాడు.
    అతడు షెలెమ్యా కొడుకు, హనన్యా మనవడు అయిన ఇరీయా. అతడు యిర్మీయా ప్రవక్తను పట్టుకుని
    “నువ్వు కల్దీయుల్లో చేరబోతున్నావు” అన్నాడు.
  hat-BSA: 'Pandan li te kote Pòtay Benjamin an, yon kapitèn nan gad la ki te rele
    Jireija, fis a Schélémia, fis a Hanania a, te la. Li te arete Jérémie, pwofèt
    la e te di: “W ap vin apiye Kaldeyen yo!”'
  kos-kos: Tusruktu ke nga sun Mutunpot Benjamin, mwet kol lun mwet karingin mutunpot
    uh, su inel pa Irijah wen natul Shelemiah ma natul Hananaiah, el tulokinyuwi ac
    fahk, “Kom kaingkinkutla in som kasru mwet Babylonia!”
  hbo-WLC: וַיְהִי־ה֞וּא בְּשַׁ֣עַר בִּנְיָמִ֗ן וְשָׁם֙ בַּ֣עַל פְּקִדֻ֔ת וּשְׁמוֹ֙
    יִרְאִיָּ֔יה בֶּן־שֶֽׁלֶמְיָ֖ה בֶּן־חֲנַנְיָ֑ה וַיִּתְפֹּ֞שׂ אֶֽת־יִרְמְיָ֤הוּ
    הַנָּבִיא֙ לֵאמֹ֔ר אֶל־הַכַּשְׂדִּ֖ים אַתָּ֥ה נֹפֵֽל׃
  ibo-ibo: Ma mgbe o ruru nʼọnụ ụzọ ama Benjamin, onyeisi ndị agha aha ya bụ Irija
    nwa Shelemaya, nwa Hananaya jidere ya, boo ya ebubo sị ya, “Ọ bụ ọsọ ka ị na-agba!
    Ị na-achọ ịgbakwuru ndị Babilọn!”
  ory-ory: ପୁଣି, ସେ ବିନ୍ୟାମୀନ୍ ନାମକ ନଗର-ଦ୍ୱାରରେ ଉପସ୍ଥିତ ହେବା ବେଳେ ସେଠାରେ ପ୍ରହରୀଗଣର
    ଜଣେ ଅଧ୍ୟକ୍ଷ ଥିଲା, ତାହାର ନାମ ଯିରୀୟ, ସେ ହନାନୀୟର ପୌତ୍ର ଶେଲିମୀୟର ପୁତ୍ର; ପୁଣି, ସେ ଯିରିମୀୟ
    ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କୁ ଧରି କହିଲା, “ତୁମ୍ଭେ କଲ୍‍ଦୀୟମାନଙ୍କର ପକ୍ଷକୁ ଯାଉଅଛ।”
  chk-chk: Lupwen a tori ewe Asamalapen Peniamin, ewe meilapen mwichen chon mas itan
    Iria nöün Selemia we mwän, nge Selemia nöün Hanania, a turufi Jeremaia o üra,
    “En ka mochen sü ngeni ekewe chon Papilon.”
  rop-rop: Bat wen aibin kamap langa det Benjamin Geit, det bos blanga detlot solja
    hubin wek deya neim Airija, det san blanga Shelemaiya, en det grensan blanga Henanaiya,
    imbin stapam mi, en imbin tok langa mi, “Wanim yu reken yu dumbat? Ai reken yu
    libum melabat blanga joinin garram detlot Bebalon pipul.”
  ukr-1871: 'Як же дойшов до Беняминової брами, старший сторож, на імя Іреїя Селемієнко,
    сина Аннїїного, зʼупинив пророка Еремію, кажучи: Ти хочеш перекинутись до Халдеїв?'
  deu-1951: 'Da er aber zum Tore Benjamin kam, war daselbst einer namens Jerija, ein
    Sohn Selemjas, des Sohnes Hananjas, zur Aufsicht bestellt; der ergriff den Propheten
    Jeremia und sprach: Du willst zu den Chaldäern überlaufen!'
  eng-JPS: 'And when he was in the gate of Benjamin, a captain of the ward was there,
    whose name was Irijah, the son of Shelemiah, the son of Hananiah; and he laid
    hold on Jeremiah the prophet, saying: ''Thou fallest away to the Chaldeans.'''
  srp-1865: 'Ali kad bijaše na vratima Venijaminovijem, ondje bijaše starješina stražarski
    po imenu Jereja sin Selemije sina Ananijina, te uhvati Jeremiju proroka govoreæi:
    ti bježiš ka Haldejcima.'
  lug-lug: Naye bwe yatuuka ku mulyango gwa Benyamini, Omukulu w’abaserikale eyali
    ayitibwa Iriya mutabani wa Seremiya mutabani wa Kananiya n’amukwata n’agamba nti,
    “Ogenda kwegatta ku Bakaludaaya!”
  heb-heb: ויהי הוא בשער בנימן ושם בעל פקדת ושמו יראייה בן שלמיה בן חנניה ויתפש את
    ירמיהו הנביא לאמר אל הכשדים אתה נפל׃
  ben-IRV: কিন্তু যখন তিনি বিন্যামীন ফটকে পৌঁছালেন, তখন যিরিয় নামে পাহারাদারদের সেনাপতি
    যিরমিয়কে ধরে বলল, “তুমি কলদীয়দের পক্ষে যাচ্ছ।” এই যিরিয় ছিল শেলিমিয়ের ছেলে,
    শেলিমিয় হনানিয়ের ছেলে।
  pan-pan: ਜਦ ਉਹ ਬਿਨਯਾਮੀਨ ਦੇ ਫਾਟਕ ਉੱਤੇ ਆਇਆ ਤਾਂ ਉੱਥੇ ਪਹਿਰੇਦਾਰਾਂ ਦੇ ਕਪਤਾਨ ਨੇ ਜਿਹ ਦਾ
    ਨਾਮ ਯਿਰੀਯਾਹ ਸੀ ਜੋ ਹਨਨਯਾਹ ਦਾ ਪੋਤਾ ਅਤੇ ਸ਼ਲਮਯਾਹ ਦਾ ਪੁੱਤਰ ਸੀ ਯਿਰਮਿਯਾਹ ਨਬੀ ਨੂੰ ਇਹ ਆਖ
    ਕੇ ਫੜ ਲਿਆ ਕਿ ਤੂੰ ਕਸਦੀਆਂ ਕੋਲ ਨੱਠਾ ਜਾਂਦਾ ਹੈਂ!
  mya-JVB: ဗင်္ယာမိန် တံခါးဝ သို့ ရောက်သောအခါ၊ ဟာနနိ သား ဖြစ်သော ရှေလမိ ၏ သား ကင်း
    မှူး ဣရိယ က၊ သင် သည်ခါလဒဲ လူတို့ဘက်သို့ ကူး သွားပါသည် တကား ဟုဆို လျက်၊ ပရောဖက်
    ယေရမိ ကိုဘမ်းဆီး လေ၏။
  tbg-tbg: Ieruharemi vaantaavura qenti vo Benaminira Qentive tunaini oruntauraro
    maimaraara iqoka vaiintiqaa raqiki vauva Iriaava ti ravaaqavu kora. Iriaara qova
    Selemiava vauvaro vira naaquva Hananiaava vaura. Iriaava ti Iutaini ravaaqavu
    kero tiharo, Are Babironi iqoka vaiinti varianaini ruqema kera vireva auti variaro,
    tiro.
  hmo-hmo: To lau be Ierusalema magu ena iduara ladana Beniamina dekenai lau ginidae
    neganai, tuari taudia edia biaguna, ena ladana Iraia, Selemaia Hananaia ena natuna
    ese lau ia koua, ia gwau, “Oi be Babulonia taudia dekenai do oi hanaia, a?”
  urd-urd: और जब वह बिनयमीन के फाटक पर पहुँचा, तो वहाँ पहरेवालों का दारोग़ा था, जिसका
    नाम इर्रियाह — बिन — सलमियाह — बिन — हननियाह था, और उसने यरमियाह नबी को पकड़ा
    और कहा तू क़सदियों की तरफ़ भागा जाता है।
  rus-SYN: 'Но когда он был в воротах Вениаминовых, бывший там начальник стражи, по
    имени Иреия, сын Селемии, сына Анании, задержал Иеремию пророка, сказав: ты хочешь
    перебежать к Халдеям?'
  bqc-SIM: 'Ãma kɛ́ à kà Yelusalɛũ Bɛ̃yãmɛɛ Bↄlɛu, gudↄ̃anaↄ gbɛ̃zↄ̃ↄ pↄ́ wì
    mɛ Selemia nɛ́ Ilia, Anania tↄũna aà kũ̀ à mɛ̀: Ń ye gɛ́ nai Babiloniↄwaɛ.'
  tcz-CHONGTHU: Ahinla, aman Benjaminkelkot phung ajotpa-a achepet in, kelkot ngahpan
    ama chu aman in; ajah’a, nanghi Babylon mite henga jamlut go nahim, atin ahentai.
    Hichea kotngah mimanpa chu Hananiah tupa Shelemiah chapa Irijah ahi.
  mar-mar: तो जसा बन्यामिनाच्या प्रवेशद्वाराजवळ उभा राहताच, तेथे पहारेकऱ्यांचा प्रमुख
    होता. तेव्हा हनन्याचा मुलगा शलेम्या याचा मुलगा इरीया त्याचे नाव होते. त्याने यिर्मया
    संदेष्ट्याला धरले व म्हणाला, “तू फितून खास्द्यांकडे जात आहेस.”
  qub-qub: «Benjamín Puncu» nishanpa llojshiycashancho tariran Irías jutiyoj runata.
    Payga caran Selemiaspa wamran, Hananiaspana willcan. Chay runa caran puncuta täpajpa
    mandajnin. Paymi Jeremiasta prësu charishpan «¡Gamga Babiloniacunaman guellicojmi
    aywacuycanqui!» niran.
  bqp-bqp: Sɑnɑm mɛ u yɑriɔ u kɔnnɔ turɑ ge bɑ mɔ̀ Bɛnyɑmɛɛ, mɑ u deemɑ ben kɔ̃sobun
    tɔnwero wi bɑ mɔ̀ Yirɛyɑ Selemiɑn bii, Hɑnɑniɑn debubu u yɔ̃ mi. Mɑ u nùn yɔ̃rɑsiɑ
    u nɛɛ, ɑ tii Bɑbilonigibu wɛ̃.
  hat-hat: 'Lè li rive Pòtay Benjamen, li kontre ak kòmandman pòs la ki te rele Jirija.
    Se te pitit Chelemya, pitit pitit Ananya. Jirija rete Jeremi, li di l'' konsa:
    -Anhan! Ou pral rann tèt ou bay moun Babilòn yo!'
  eng-BSB: But when he reached the Gate of Benjamin, the captain of the guard, whose
    name was Irijah son of Shelemiah, the son of Hananiah, seized him and said, “You
    are deserting to the Chaldeans!”
  eng-WEBPB: When he was in Benjamin’s gate, a captain of the guard was there, whose
    name was Irijah, the son of Shelemiah, the son of Hananiah; and he seized Jeremiah
    the prophet, saying, “You are defecting to the Chaldeans!”
  kbq-kbq: Hagi rankumamofona Benzameni kafanema nehaza kafante'ma egeno'a, sondia
    vahete kva ne' Hanania negeho, Selemia nemofokino agi'a Irija'e. Ana hu'neankino
    ana ne'mo'a eno kasnampa ne' Jeremaiana eme azenerino amanage hu'ne. Kagra koro
    frenka vunka Babiloni vahe'ene umaninaku vu'za nehane.
  nhe-BL: 'Pero quema niajsito ipan nopa puerta ipan nopa tepamitl tlen itoca Benjamín,
    niquitac itztoya nopano se tlayacanquetl tlen soldados tlen itoca Irías, tlen
    icone Selemías, iixhui Hananías. Huan yajaya nechitzqui huan nechilhui: ―Ta tiyas
    para timosejcotilis ininhuaya nopa Babilonia ehuani.'
  gub-BL: Ukenawhu Mezàmi her ma'e pe hehem mehe zauxiapekwer wanuwihaw Zeri her ma'e
    Xeremi ta'yr Anani hemimino hemupytu'u kar a'e kury. — Erezàn eho Mawiron wamyrypar
    romo nereko pà kury, i'i ihewe.
  eng-DRA: 'And Jeremias answered: It is not so, I am not fleeing to the Chaldeans.
