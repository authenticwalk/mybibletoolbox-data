verse: JER.017.024
translations:
  mal-C: നിങ്ങൾ ജാഗ്രതയോടെ എന്റെ വചനം ശ്രദ്ധിച്ച് ശബ്ബത്തുനാളിൽ ഈ നഗരകവാടങ്ങളിലൂടെ
    യാതൊരു ചുമടും കൊണ്ടുപോകാതെ ശബ്ബത്തിനെ വിശുദ്ധീകരിക്കുകയും അന്നു യാതൊരു വേലയും
    ചെയ്യാതിരിക്കുകയും ചെയ്യുമെങ്കിൽ,
  deu-TKW: Wenn ihr nun auf mich hören wollt, ist der Spruch Jahwes, daß ihr am Sabbattage
    keine Last in die Thore dieser Stadt bringt, vielmehr den Sabbattag heilig haltet,
    daß ihr keinerlei Arbeit an demselben verrichtet,
  lin-lin: Kasi soki penza boyoki Ngai, elobi Yawe, soki bomemi mikumba te, soki bolekisi
    te mikumba na bikuke ya engumba oyo mpe soki bobulisi mokolo ya Saba, soki bosali
    ata mosala moko te na mokolo wana ya Saba,
  eng-LSV: And it has been, if you certainly listen to Me,” || A declaration of YHWH,
    || “So as not to bring in a burden by the gates of this city on the day of rest,
    || And to sanctify the day of rest, || So as not to do any work in it—
  eng-GNV: Neuerthelesse if ye will heare me, sayth the Lord, and beare no burden
    through the gates of the citie in the Sabbath day, but sanctifie ye Sabbath day,
    so that ye do no worke therein,
  eng-WEBSTER: And it shall come to pass, if ye diligently hearken to me, saith the
    LORD, to bring in no burden through the gates of this city on the sabbath day,
    but hallow the sabbath day, to do no work therein;
  nhw-BL: 'TOTECO quiijtohua: “Pero sintla inijuanti techneltoquilise catli na, niininTECO,
    niquijtohua huan amo quihuicase tlamamali ipan sábado, nopa tonal para mosiyajquetzase,
    huan quitlepanitase nopa tonali pampa tlatzejtzeloltic huan iyoca tlen sequinoc
    tonali. Huan ipan nopa tonal, amo quichihuase niyon se tequitl huajca inijuanti
    mocahuase para nochipa.'
  swh-ONEN: Lakini mkiwa waangalifu kunitii, asema Bwana, nanyi msipoleta mzigo wowote
    kupitia malango ya mji huu wakati wa Sabato, lakini mkaitakasa siku ya Sabato
    kwa kutofanya kazi siku hiyo,
  bba-bba: Adɑmɑ be, bɑ̀ n mɑn swɑɑ dɑki kɑ ɡem, mɑ bɑ ǹ sɔmunu ɡɑnu duusie Yerusɑlɛmun
    kɔnnɔsun di tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ, mɑ bɑ tɔ̃ɔ te yi nɛ, Yinni Gusunɔn sɔ̃, mɑ bɑ
    ǹ sɔmburu ɡɑru kue te sɔɔ,
  eng-KJVCPB: And it shall come to pass, if ye diligently hearken unto me, saith the
    Lord, to bring in no burden through the gates of this city on the sabbath day,
    but hallow the sabbath day, to do no work therein;
  luo-luo: To ka inyalo bedo motangʼ kiluora, Jehova Nyasaye owacho, kendo onge misigo
    mikadhogo dhoranga dala maduongʼni chiengʼ Sabato, to irito chiengʼ Sabato maler
    ma ok itimo tich moro chiengʼno,
  meu-meu: 'Iehova na e tomu: Boma kamonai henigu, Dina Helaḡa ai maduna ta ina hanua
    ikoukoudia amo basioma vareailaia, a Dina Helaḡa na boma hahelaḡaia bona ia lalonai
    ḡaukara ta basioma karaia;'
  npi-ULB: यो परमप्रभुको घोषणा हो, तिमीहरूले साँच्‍चै मेरो कुरा सुन्यौ र शबाथ-दिनमा
    यस सहरका ढोकाहरूसम्म भारी बोकेर ल्‍याएनौ तर शबाथ-दिनलाई परमप्रभुको निम्ति अलग
    गर्‍यौ र त्‍यसमा कुनै काम गरेनौ भने,
  yor-yor: Ṣùgbọ́n tí ẹ̀yin bá kíyèsi láti gbọ́ tèmi ní Olúwa wí, tí ẹ kò sì gbe ẹrù
    gba ẹnu-bodè ìlú ní ọjọ́ ìsinmi, ṣùgbọ́n tí ẹ ya ọjọ́ ìsinmi, sí mímọ́, nípa pé
    ẹ kò ṣe iṣẹ́kíṣẹ́ ní ọjọ́ náà.
  pes-OPCB: «حال، اگر شما از من اطاعت نمایید و روز شَبّات را مقدّس بدارید و در این
    روز کار نکنید،
  tgl-ULB: Ito ay mangyayari kung tunay na nakinig kayo sa akin—ito ang pahayag ni
    Yahweh—at huwag kayong magbuhat ng pasan sa mga tarangkahan ng lungsod na ito
    sa Araw ng Pamamahinga ngunit sa halip ilaan ninyo kay Yahweh ang Araw ng Pamamahinga
    at huwag kayong gagawa ng anumang gawain—
  hui-hui: Tigua ani bialu henego ai áyu tígua Anduane Homogo i̱ninaga bi larogo hale
    halu Sabada horongi dabudabu damene Yarusaleme tanoha yu anda naibalimu. Sabada
    horo i̱ninaga wu bagi heneore mbira ngago ai horo ogoningi tígua biabe bulene
    damenego bibahende nabi halimu. Tígua i̱naga bi larogo talialu birimiyagua
  mya-mya: '``ငါ​၏​အ​မိန့်​အား​လုံး​ကို နား​ထောင်​ရ​ကြ မည်​ဖြစ်​ကြောင်း​ထို​သူ​တို့​အား​ပြော​ကြား
    လော့။ သူ​တို့​ဥပုသ်​နေ့​၌​ဤ​မြို့​တံ​ခါး​များ ကို​ဖြတ်​၍ အ​ဘယ်​ဝန်​ထုပ်​ဝန်​ပိုး​ကို​မျှ
    မ​သယ်​မ​ယူ​ရ​ကြ။ ဥ​ပုသ်​နေ့​ကို​နေ့​ထူး နေ့​မြတ်​အ​ဖြစ်​စောင့်​ထိန်း​ကာ​အ​ဘယ်
    အ​လုပ်​ကို​မျှ​မ​လုပ်​ကြ​လျှင်၊-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་རྣམས་ཀྱིས་སེམས་བསམ་པས་ང་ལ་ཉན་ཞིང་། ངལ་གསོ་བའི་ཉིན་མོར་ཁུར་པོ་ཁུར་ནས་མཁར་སྒོ་ནང་དུ་མི་འཛུལ་བར་ངལ་གསོ་བའི་ཉིན་མོ་དམ་པར་བསྲུངས་ཏེ།
    ཉིན་མོ་དེར་ལས་ཀ་ཅི་ཡང་མ་བྱས་ན།
  sna-sna: Asi kana mukachenjerera kuti munditeerere, ndizvo zvinotaura Jehovha, mukasauya
    nemitoro napamasuo eguta iri nomusi weSabata, asi muchichengeta zuva reSabata
    kuti rive dzvene nokusaita basa ripi neripi pazuva iroro,
  spa-BLM: Sucederá que si me escuchan con diligencia — dice el Señor —, no introducirán
    ninguna carga por las puertas de esta ciudad en el día de reposo, sino que santificarán
    el día de reposo y no harán ningún trabajo en él;
  cac-cac: 'A in val Jehová in svala'': C''anab''ajejec tas svala'', man̈ eyic''cot
    eyicatz d''a spuertail chon̈ab'' tic d''a sc''ual ic''oj ip. Nivanocab'' yelc''och
    jun c''u chi'' d''ayex, malajocab'' junoc munlajel tze c''ulej.'
  swh-ULB: Itatokea kwamba ikiwa mtanisikiliza kweli-hili ndilo tamko la Bwana-na
    msilete mzigo kwenye malango ya jiji hili siku ya sabato lakini badala yake mkatenga
    siku ya sabato kwa Bwana na msifanye kazi yoyote juu yake -
  bel-bel: 'І калі вы паслухаецеся Мяне ў тым, кажа Гасподзь, каб не насіць ношак
    праз брамы гэтага горада ў дзень суботні і каб сьвяткаваць суботу, ня робячы ў
    гэты дзень ніякае працы:'
  deu-ELBBK: 'Und es wird geschehen, wenn ihr fleißig auf mich hört, spricht der HERR,
    dass ihr am Sabbattag keine Last durch die Tore dieser Stadt hereinbringt und
    dass ihr den Sabbattag heiligt, indem ihr keinerlei Arbeit an demselben tut:'
  mbb-OT: Piru emun ebpezumazuma kew kedì, he kenè kew edterebahu etawa ed-uwit te
    menge velegyè niw ziyà te menge pultahan te Jerusalem dutun te Andew te Kedhimeley,
    kekenà, ed-isipen niw heini he segradu he andew para kediey,
  mal-2015: നിങ്ങളോ ശബ്ബത്തുനാളിൽ ഈ നഗരത്തിന്റെ വാതിലുകളിൽകൂടി യാതൊരു ചുമടും കൊണ്ടുവരാതെയും
    ശബ്ബത്തുനാളിൽ യാതൊരു വേലയും ചെയ്യാതെയും അതിനെ വിശുദ്ധീകരിക്കേണ്ടതിന്നു എന്റെ വാക്കു
    ജാഗ്രതയോടെ കേട്ടനുസരിക്കുമെങ്കിൽ
  rmc-rmc: Ale te man tumen šunena,‘ phenel o RAJ, ‚a pro šabat na hordinena o tovaris
    prekal e brana kale foroskri, te pošvecinena o šabat a na kerena andre oda džives
    ňisavi buči,
  pes-OPV: 'و خداوندمی گوید: «اگر مرا حقیقت بشنوید و در روز سبت، هیچ باری از دروازه
    های این شهر داخل نسازید وروز سبت را تقدیس نموده، هیچکار در آن نکنید،'
  ron-1924: „Дакэ Мэ вець аскулта ын адевэр”, зиче Домнул, „ши ну вець адуче ничо
    сарчинэ ынэунтру, пе порциле ачестей четэць, ын зиуа Сабатулуй, чи вець сфинци
    зиуа Сабатулуй ши ну вець фаче ничо лукраре ын зиуа ачаста,
  ben-OBCV: কিন্তু তোমরা যদি যত্নের সঙ্গে আমার আদেশ পালন করো, সদাপ্রভু এই কথা বলেন,
    আর তোমরা সাব্বাথ-দিনে এই নগরের ফটকগুলি দিয়ে কোনো বোঝা ভিতরে না নিয়ে এসো এবং
    কোনো কাজ না করে সাব্বাথ-দিনকে পবিত্র বলে মান্য করো,
  som-som: Laakiinse Rabbigu wuxuu leeyahay, Haddaad aad ii maqashaan, oo aydaan maalinta
    sabtida innaba rar soo gelin irdaha magaaladan, laakiinse aad maalinta sabtida
    quduus ka dhigtaan, oo aydaan maalintaas innaba wax shuqul ah samayn,
  lat-VUC: 'Et erit: si audieritis me, dicit Dominus, ut non inferatis onera per portas
    civitatis hujus in die sabbati: et si sanctificaveritis diem sabbati, ne faciatis
    in eo omne opus:'
  eng-ASVBT: And it shall come to pass, if ye diligently hearken unto me, saith Jehovah,
    to bring in no burden through the gates of this city on the sabbath day, but to
    hallow the sabbath day, to do no work therein;
  ita-1885: Ed avverrà, se pur mi ascoltate, dice il Signore, per non fare entrare
    alcun carico per le porte di questa città nel giorno del sabato, e per santificare
    il giorno del sabato, per non fare in esso alcun lavoro;
  eng-LXXUP: And it shall come to pass, if ye will hearken to me, saith the Lord,
    to carry in no burdens through the gates of this city on the Sabbath day, and
    to sanctify the Sabbath day, so as to do no work upon it,
  eng-ULB: It will happen that if you truly listen to me—this is Yahweh's declaration—and
    do not bring a load to the gates of this city on the Sabbath day but instead set
    apart the Sabbath day to Yahweh and not do any work on it,
  spa-VBL: Escúchenme bien, dice el Señor, y no introduzcan ninguna carga por las
    puertas de esta ciudad en el día de reposo, y santifiquen el día de reposo, y
    no hagan ningún trabajo en él.
  fra-_FOB: Mais si vous m'écoutez attentivement, dit l'Éternel, pour ne faire passer
    aucun fardeau par les portes de cette ville le jour du sabbat, et pour sanctifier
    le jour du sabbat, en ne faisant aucun travail ce jour-là,
  mal-mal: നിങ്ങളോ ശബ്ബത്തുനാളിൽ ഈ നഗരത്തിന്റെ വാതിലുകളിൽകൂടി യാതൊരു ചുമടും കൊണ്ടുവരാതെയും
    ശബ്ബത്തുനാളിൽ യാതൊരുവേലയും ചെയ്യാതെയും അതിനെ വിശുദ്ധീകരിക്കേണ്ടതിന് എന്റെ വാക്കു
    ജാഗ്രതയോടെ കേട്ടനുസരിക്കുമെങ്കിൽ,
  urd-GVR: Rab farmātā hai ki agar tum wāqaī merī suno aur Sabat ke din apnā māl-o-asbāb
    is shahr meṅ na lāo balki ārām karne se yih din maḳhsūs-o-muqaddas māno
  suz-BL: तन्‍न गेपुकीम आं लोव़ नेंतीनी हना, नाइक्‍तीक नाक्‍ती सहर नु ठेयब लाप्‍चो
    रे मारेइ भारी आगा मओंइताक्‍नी हना नु नाइक्‍तीक नाक्‍त आं नाक्‍त मिम्‍शा, मारेइ
    गेय मपाइतीनी हना,
  eng-NOY: If ye will now diligently hearken to me, saith Jehovah, And bring no burden
    through the gates of this city on the sabbath-day, But keep holy the sabbath-day,
    Doing no work therein,
  ita-1927: E se voi mi date attentamente ascolto, dice l’Eterno, se non fate entrare
    alcun carico per le porte di questa città in giorno di sabato, ma santificate
    il giorno del sabato e non fate in esso alcun lavoro,
  ckb-ckb: بەڵام ئەگەر بە تەواوی گوێم لێ بگرن، لە ڕۆژی شەممە هیچ بارێک نەهێننە ناو
    دەروازەکانی ئەم شارە و ڕۆژی شەممەتان تەرخان کرد، بۆ ئەوەی هیچ کارێکی تێدا نەکەن،
  eng-BBE: And it will be, that if with all care you give ear to me, says the Lord,
    and take no weight through the doorways of this town on the Sabbath day, but keep
    the Sabbath day holy and do no work in it;
  kan-OKCV: 'ಯೆಹೋವ ದೇವರಾದ ನನ್ನ ನುಡಿ ಇದೇ: ನೀವು ನನ್ನನ್ನು ಜಾಗ್ರತೆಯಿಂದ ಕೇಳಿ, ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ,
    ಈ ಪಟ್ಟಣದ ಬಾಗಿಲುಗಳಲ್ಲಿ ಹೊರೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ಬಾರದೆ, ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಯಾವುದೊಂದು ಕೆಲಸಮಾಡದೆ
    ಪರಿಶುದ್ಧಮಾಡಿದರೆ,'
  tam-2017: நீங்களோவென்றால், ஓய்வுநாளில் இந்த நகரத்தின் வாசல்களுக்குள்ளே சுமையைக்
    கொண்டுவராமலும், ஓய்வுநாளில் ஒரு வேலையையும் செய்யாமல் அதைப் பரிசுத்தமாக்க என் சொல்லைக்
    கேட்பீர்களானால்,
  spa-RV-1909: Será empero, si vosotros me obedeciereis, dice Jehová, no metiendo
    carga por las puertas de esta ciudad en el día del sábado, sino que santificareis
    el día del sábado, no haciendo en él ninguna obra;
  ron-BTF: Și se va întâmpla, spune DOMNUL, dacă îmi veți da ascultare cu atenție,
    să nu aduceți vreo povară pe porțile acestei cetăți în ziua sabatului, ci să sfințiți
    ziua sabatului, pentru a nu face nicio lucrare în ea;
  eng-WEBP: It will happen, if you diligently listen to me,” says the LORD, “to bring
    in no burden through the gates of this city on the Sabbath day, but to make the
    Sabbath day holy, to do no work therein;
  eng-FBV: Listen carefully to me, says the Lord, and don't bring any load through
    the gates of this city on the Sabbath day, and keep the Sabbath day holy, and
    don't do any work on it.
  nld-1939: 'Welnu, indien ge Mij gehoorzaamt, spreekt Jahweh, en op de sabbatdag
    geen lasten door deze stadspoorten draagt, maar de sabbatdag heiligt en op die
    dag geen arbeid verricht:'
  nch-BL: 'TOTECO quiijtohua: “Pero sinta inijuanti techneltoquilise cati na, niininTECO,
    niquijtohua huan amo quihuicase tamamali ipan sábado, nopa tonali para mosiyajquetzase,
    huan quitepanitase nopa tonali pampa tatzejtzeloltic huan iyoca ten sequinoc tonali.
    Huan sinta amo quichihuase yon se tequit, huajca inijuanti mocahuase para nochipa.'
  vie-1934: 'Đức Giê-hô-va phán: Nếu các ngươi chăm chỉ nghe ta, nếu các ngươi không
    khiêng gánh vào cửa thành ấy trong ngày sa-bát, nếu các ngươi biệt riêng ngày
    sa-bát ra thánh và không làm việc gì trong ngày đó,'
  hin-CV: किंतु होगा यह यदि तुम सावधानीपूर्वक मेरी बात सुनोगे, यह याहवेह की वाणी है,
    कि तुम इस नगर के प्रवेश द्वार से शब्बाथ पर कोई बोझ लेकर प्रवेश न करोगे, बल्कि
    शब्बाथ को पवित्र रखने के लिए तुम इस दिन कोई भी कार्य न करोगे,
  spa-BES: Y será que si me escuchas con atención, dice el Señor, y no llevas cargas
    a través de las puertas de esta ciudad el día de reposo, sino que mantienes el
    día de reposo santo y no haces trabajo alguno;
  tdx-tdx: Ho tondroke ka te, ie mahafitsendreñe ahy, hoe t’Iehovà, te tsy anjilihañ’
    entañe amo lalam-bei’ ty rova toio ami’ty andro Sabotse, fe hambenañe ho masiñe
    ty andro Sabotse, tsy hitoloñañe;
