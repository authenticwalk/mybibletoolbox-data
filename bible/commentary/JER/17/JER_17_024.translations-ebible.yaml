    mea lawe maloko o na pukapa o ke kulanakauhale i ka la Sabati: aka, hoano oukou
    i ka la Sabati, a hana ole i kekahi hana ia la;'
  arb-NAV: وَلَكِنْ إِنِ اسْتَمَعْتُمْ أَنْتُمْ، يَقُولُ الرَّبُّ، وَلَمْ تُدْخِلُوا
    أَحْمَالاً فِي بَوَّابَاتِ أُورُشَلِيمَ فِي يَوْمِ السَّبْتِ، بَلْ قَدَّسْتُمُوهُ
    وَلَمْ تَقُومُوا بِأَيِّ عَمَلٍ فِيهِ،
  ewe-ewe: Ke Yehowa be ne miedze kɔ anyi heɖo tom, eye mietsɔ agba aɖeke to du sia
    ƒe agbowo me le Dzudzɔgbe dzi o, ke boŋ miewɔ Dzudzɔgbe ŋkeke la kɔkɔe, eye miewɔ
    dɔ aɖeke le edzi o la,
  eng-LEE: 'And it shall come to pass, if ye will diligently hearken unto me, saith
    the Lord, so as to bring in no burden through the gates of this city on the sabbath-day,
    and to hallow the sabbath-day, so as to do no work thereon:'
  asm-FB: আৰু যিহোৱাই কৈছে, এইদৰে নিশ্চয় ঘটিব, যদিহে তোমালোকে যত্নেৰে মোৰ বাক্যত
    যদি মন দিয়া। তোমালোকে বিশ্ৰাম-বাৰে এই নগৰৰ দুৱাৰেদি কোনো বোজা ভিতৰলৈ নানিবা,
    আৰু সেইদিনা কোনো কাম নকৰিবা বৰং বিশ্ৰাম-দিন পবিত্ৰ কৰা।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ، «شَ وٌ وٌ تُلِ مَتِ ﭑ نَ، شَ وٌ مُ كٌتٍ يٌ رَ سٌ
    تَا كُي مَلَبُي لْشْي، شَ وٌ مَلَبُي لْشْي بِنيَ، شَ وٌ مُ وَلِ يٌ رَبَ نَ لْشْي،
  fra-SBL: Si vous m'écoutez attentivement, dit l'Éternel, vous ne ferez entrer aucun
    fardeau par les portes de cette ville le jour du sabbat, vous sanctifierez le
    jour du sabbat et vous ne ferez aucun ouvrage.
  hbo-hbo: וְ֠הָיָה אִם־שָׁמֹ֨עַ תִּשְׁמְע֤וּן אֵלַי֙ נְאֻם־יְהוָ֔ה לְבִלְתִּ֣י ׀
    הָבִ֣יא מַשָּׂ֗א בְּשַׁעֲרֵ֛י הָעִ֥יר הַזֹּ֖את בְּיֹ֣ום הַשַּׁבָּ֑ת וּלְקַדֵּשׁ֙
    אֶת־יֹ֣ום הַשַּׁבָּ֔ת לְבִלְתִּ֥י עֲשֹֽׂות־*בֹּה (בֹּ֖ו) כָּל־מְלָאכָֽה׃
  kik-kik: Jehova ekuuga atĩrĩ, mũngĩmenyerera mũnjathĩkĩre na mwage gũkuua mĩrigo
    mũmĩtoonyerie ihingo-inĩ cia itũũra rĩĩrĩ inene mũthenya wa Thabatũ, no mũmenyerere
    mũthenya wa Thabatũ mũwamũre na ũndũ wa kwaga kũruta wĩra mũthenya ũcio-rĩ
  fra-NCL: Si vous m’écoutez docilement, — oracle de Yahweh, en ne faisant pas entrer
    de fardeaux par les portes de cette ville le jour du sabbat, en sanctifiant le
    jour du sabbat en ne faisant aucun ouvrage ce jour-là,
  cek-AK: Toe Angraeng mah hae tiah thuih; ka lok hae na tahngaih o moe, Sabbath niah
    hae khongkhanawk hoiah kazit hmuen na sin o ai, toksah ai ah Sabbath ni to kaciim
    ah na zah o nahaeloe,
  cuk-cuk: 'Bab-Jehová soged: “Ar bemar an-sogedba ibmar-imakmalale, gi we-neggwebur-yawagakba
    be ibmar-odosurmalale, unnila we-iba, iba-islidikidga be imakmalale, a-ibagi be
    ibmar-imaksurmalale,'
  uig-CYR: Шундақ болидуки, силәр авазимни көңүл қоюп аңлисаңлар, — дәйду Пәрвәрдигар,
    — йәни шабат күнидә шәһәр дәрвазилиридин һеч жүкни елип кирмисәңлар вә һеч әмгәк
    қилмаслиқ арқилиқ шабат күнини Маңа пак-муқәддәс бир күн һесаплисаңлар,
  tel-2017: యెహోవా ఇలా చెప్పాడు. “మీరు నామాట జాగ్రత్తగా విని, విశ్రాంతి దినాన మరే
    పనీ చేయక దాన్ని పవిత్ర దినంగా ఆచరించండి. విశ్రాంతి దినాన ఈ పట్టణపు ద్వారాల గుండా
    బరువులు తీసుకు రాకండి.
  hat-BSA: Men li va vin rive ke si ou koute M byen pre,” deklare SENYÈ a, “pou pa
    fè chaj antre nan pòtay lavil sa a nan jou Saba a, men ou kenbe Saba a sen e pa
    fè travay sou li,
  kos-kos: “Fahk nu sin mwet inge lah elos enenu na in akos ma sap luk nukewa. Elos
    in tiana us kutena ma toasr fahsr ke mutunpot in siti se inge ke len Sabbath.
    Elos enenu in akmutalye len Sabbath ac tia oru kutena orekma.
  hbo-WLC: וְ֠הָיָה אִם־שָׁמֹ֨עַ תִּשְׁמְע֤וּן אֵלַי֙ נְאֻם־יְהוָ֔ה לְבִלְתִּ֣י ׀
    הָבִ֣יא מַשָּׂ֗א בְּשַׁעֲרֵ֛י הָעִ֥יר הַזֹּ֖את בְּי֣וֹם הַשַּׁבָּ֑ת וּלְקַדֵּשׁ֙
    אֶת־י֣וֹם הַשַּׁבָּ֔ת לְבִלְתִּ֥י עֲשֽׂוֹת־בה כָּל־מְלָאכָֽה ׃
  ibo-ibo: Ma otu a ka Onyenwe anyị kwubiri, ọ bụrụ na unu ga-elezi anya rubere m
    isi, hapụ isi nʼọnụ ụzọ ama obodo a bufee maọbụ bubata ibu nʼụbọchị izuike, kama
    debe ụbọchị izuike nsọ, site na-arụghị ọrụ ọbụla nʼime ya,
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ କହନ୍ତି, ତୁମ୍ଭେମାନେ ଯେବେ ଯତ୍ନପୂର୍ବକ ଆମ୍ଭ କଥାରେ ମନୋଯୋଗ କରି
    ବିଶ୍ରାମବାରରେ ଏହି ନଗର-ଦ୍ୱାର ଦେଇ କୌଣସି ବୋଝ ଭିତରକୁ ନ ଆଣ ଓ ସେହି ଦିନ କୌଣସି କାର୍ଯ୍ୟ
    ନ କରି ବିଶ୍ରାମ ଦିନକୁ ପବିତ୍ର ରୂପେ ପାଳନ କର;
  chk-chk: Iei alon ewe Samol mi Lapalap, “Nge are ämi oupwe aüselingaei, are ousap
    uwalong och lon asamalapen ei telinimw lon ewe ränin sapat, are oupwe pinini pinin
    ewe ränin sapat pwe ousap föri och angang lon,
  rop-rop: “Yu garra dalim dislot pipul dei garra teiknodis langa ol detlot wed aibin
    tok. Olabat kaan garrimap enijing thru langa detlot geit blanga dijan taun langa
    det Sebathdei. Olabat garra kipum det Sebathdei seikridwan, en olabat kaan dumbat
    eni wek du, najing.
  ukr-1871: Коли ж ви послухаєте мене в сьому, говорить Господь, щоб субітнього дня
    не носити нїякого тягару воротами сього міста, та щоб сьвяткувати суботу, так
    щоб нїякого дїла того дня не робити,
  deu-1951: Wenn ihr mir aber gehorcht, spricht der HERR, und am Sabbattag keine Last
    durch die Tore dieser Stadt hineintragt, sondern den Sabbat heiligt, so daß ihr
    an demselben Tag kein Werk tut,
  eng-JPS: And it shall come to pass, if ye diligently hearken unto Me, saith the
    LORD, to bring in no burden through the gates of this city on the sabbath day,
    but to hallow the sabbath day, to do no work therein;
  srp-1865: Ako me poslušate, govori Gospod, da ne nosite bremena na vrata ovoga grada
    u subotu, nego svetite subotu ne radeæi u nju nikakoga posla,
  lug-lug: Kyokka bwe muneegendereza ne muŋŋondera, bw’ayogera Mukama, ‘ne mutayisa
    kintu kyonna kye mwetisse mu miryango gy’ekibuga ku ssabbiiti, naye ne mukuuma
    olwa Ssabbiiti nga lutukuvu obutakolerako mulimu gwonna,
  heb-heb: והיה אם שמע תשמעון אלי נאם יהוה לבלתי הביא משא בשערי העיר הזאת ביום השבת
    ולקדש את יום השבת לבלתי עשות בה כל מלאכה׃
  ben-IRV: এটা সদাপ্রভুর ঘোষণা, ‘এটা ঘটবে, যদি তোমরা সত্যিই আমার কথা শোনো এবং বিশ্রামবারে
    শহরের ফটক দিয়ে কোন বোঝা না আন, কিন্তু পরিবর্তে বিশ্রামবারকে পবিত্র করো এবং কোন
    কাজ না করো,
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਜੇ ਤੁਸੀਂ ਦਿਲ ਲਾ ਕੇ ਮੇਰੀ ਸੁਣੋਗੇ
    ਅਤੇ ਸਬਤ ਦੇ ਦਿਨ ਇਸ ਸ਼ਹਿਰ ਦੇ ਫਾਟਕਾਂ ਦੇ ਵਿੱਚ ਭਾਰ ਨਾ ਲਿਆਓਗੇ ਅਤੇ ਸਬਤ ਦੇ ਦਿਨ ਨੂੰ ਪਵਿੱਤਰ
    ਰੱਖੋਗੇ ਅਤੇ ਉਸ ਵਿੱਚ ਕੋਈ ਕੰਮ-ਧੰਦਾ ਨਾ ਕਰੋਗੇ
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သင်တို့သည် ဥပုသ် နေ့ ၌ ဤ မြို့ တံခါး ဖြင့်
    ဝန် ကို မသွင်း မဆောင်၊ အဘယ် အလုပ် ကိုမျှမ လုပ် ၊ ဥပုသ် နေ့ ကို သန့်ရှင်း စေသည်
    တိုင်အောင် ၊ ငါ့စကားကို စေ့စေ့နားထောင် လျှင် ၊
  tbg-tbg: Ho ne kia vika aanantaraiti, ti Nora Kotika uva koqemake iriha, kia Maara
    Entaqaa vo haika aqu vare vaantaavura qentiqihai vi aniraiti, vi entarara ti Nora
    Kotika entave tivakeha kia kaiqavata varaivera,
  hmo-hmo: Lohiabada ma ia gwau, “To bema umui ese lau umui kamonai henia namonamo,
    bona Sabati Dina dekenai inai hanua ena magu iduara dekena amo maduna ta do umui
    huaia lasi, bona bema Sabati Dina do umui hahelagaia, bona Sabati lalonai gaukara
    ta do umui karaia lasi,
  urd-urd: “और यूँ होगा कि अगर तुम दिल लगाकर मेरी सुनोगे, ख़ुदावन्द फ़रमाता है, और
    सबत के दिन तुम इस शहर के फाटकों के अन्दर बोझ न लाओगे बल्कि सबत के दिन को पाक जानोगे,
    यहाँ तक कि उसमें कुछ काम न करो;
  rus-SYN: И если вы послушаете Меня в том, говорит Господь, чтобы не носить нош воротами
    сего города в день субботний и чтобы святить субботу, не занимаясь в этот день
    никакою работою,
  bqc-SIM: Ma Dii ma mɛ̀, tó a ma yãmà, álɛ gɛ̃ wɛ̃́lɛpi bↄlɛↄu ń asoo kã́mabogↄↄzĩ
    lↄo, tó á dↄ̃ kɛ́ gↄↄpiá ma pↄ́ɛ, álɛ zĩe kɛ gↄↄpi zĩ́o,
  tcz-CHONGTHU: Pakaiyin hitin aseiye, “Amavang, nanghon kathupeh chengse najui uva,
    Sabbath nikho chu theng tah’a nanit dingu ahi. Hiche nikhole kelkot dunga thil
    napoh le lou diu, chule na natohlou diu ahi.
  mar-mar: असे होईल की, जर तुम्ही खचित माझे ऐकाल आणि शब्बाथाच्या दिवस पवित्र पाळण्यासाठी,
    यरूशलेमेच्या प्रदेशद्वारातून तुम्ही ओझी आणली नाहीत आणि त्या दिवशी काम नाही केले,
    परमेश्वर असे म्हणतो.
  qub-qub: « ‹Nishäta rasunpa wiyacuy. Säbadu jamay junajchöga siudäman maygan puncupapis
    ima guepitapis ama yaycachiychu. Chay junäga ama arunquichu. Cachun nogata aduramänayquipaj
    acrasha junaj.
  bqp-bqp: Adɑmɑ be, bɑ̀ n mɑn swɑɑ dɑki kɑ gem, mɑ bɑ ǹ sɔmunu gɑnu duusie Yerusɑlɛmun
    kɔnnɔsun di tɔ̃ɔ wɛ̃rɑrugiru sɔɔ, mɑ bɑ tɔ̃ɔ te yi nɛ, Yinni Gusunɔn sɔ̃, mɑ bɑ
    ǹ sɔmburu gɑru kue te sɔɔ,
  hat-hat: 'Men sa mwen menm, Seyè a, mwen di: Si nou menm nou koute lòd mwen ban
    nou, si nou pa kite pesonn pote chay antre nan pòtay lavil la jou repo a, si nou
    kenbe jou repo a tankou yon jou nou mete apa pou mwen, si nou pa fè ankenn travay
    jou sa a,'
  eng-BSB: If, however, you listen carefully to Me, says the LORD, and bring no load
    through the gates of this city on the Sabbath day, and keep the Sabbath day holy,
    and do no work on it,
  eng-WEBPB: It will happen, if you diligently listen to me,” says the LORD, “to bring
    in no burden through the gates of this city on the Sabbath day, but to make the
    Sabbath day holy, to do no work therein;
  kbq-kbq: Hianagi Nagri nanekema antahita, kuma kafaramimpinti'ma feno zama erita
    atiramita mareritama nosuta, zagore'ma notreta, Sabati kna zupa eri'zama e'norita,
    Sabatima kegavama hanage'za,
  nhe-BL: 'TOTECO quiijtohua: “Pero intla yajuanti nechneltoquilise tlen na, niininTECO,
    niquijtohua huan ax quihuicase tlamamali ipan sábado, nopa tonal para mosiyajcahuase,
    huan quitlepanitase nopa tonali pampa tlatzejtzeloltic huan iyoca tlen sequinoc
    tonali. Huan ipan nopa tonal, ax quichihuase niyon se tequitl huajca yajuanti
    mocahuase para nochipa.'
  gub-BL: — Peruzar Tupàn pepy'a nànàn nehe. Mytu'u haw 'ar mehe perur zo ipuhuz ma'e
    'aw tawhu hukenawhu rupi nehe. Pemonokatu mytu'u haw 'ar Tupàn pe nehe. Pema'ereko
    zo a'e 'ar mehe nehe.
  eng-DRA: 'And it shall come to pass: if you will hearken to me, saith the Lord,
    to bring in no burdens by the gates of this city on the sabbath day: and if you
    will sanctify the sabbath day, to do no work therein:'
