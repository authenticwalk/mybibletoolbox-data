verse: JER.017.007
translations:
  mal-C: “എന്നാൽ യഹോവയിൽ ആശ്രയിക്കുകയും യഹോവയെത്തന്നെ ആശ്രയമാക്കിയിരിക്കുകയും ചെയ്യുന്നവർ
    അനുഗൃഹീതർ.
  deu-TKW: Gesegnet ist der Mann, der sich auf Jahwe verläßt, und dessen Zuversicht
    Jahwe ist!
  lin-lin: Kasi tika ete moto oyo atiaka elikya na Yawe mpe atalelaka Ye apambolama !
  eng-LSV: Blessed [is] the man who trusts in YHWH, || And whose confidence has been
    YHWH.
  eng-GNV: Blessed be the man, that trusteth in ye Lord, and whose hope the Lord is.
  eng-WEBSTER: Blessed is the man that trusteth in the LORD, and whose hope the LORD
    is.
  nhw-BL: “Pero nijtiochihuas nopa tlacatl catli motemachía ipan na, niiTECO huan
    san ipan na mochiya huan san na nechneltocas.
  swh-ONEN: “Lakini amebarikiwa mtu ambaye tumaini lake ni katika Bwana, ambaye matumaini
    yake ni katika Bwana.
  bba-bba: Adɑmɑ domɑruɡiiwɑ wi u win nɑɑnɛ doke nɛ, Yinni Gusunɔ sɔɔ, mɑ win toro
    sindu tɑ wɑ̃ɑ nɛ sɔɔ.
  eng-KJVCPB: Blessed is the man that trusteth in the Lord, and whose hope the Lord
    is.
  luo-luo: “To ogwedh ngʼatno moketo geno mare kuom Jehova Nyasaye, kendo oyie kuome.
  meu-meu: Iehova e abidadama heniamu tauna na namo; ena heabidadama na Iehova.
  npi-ULB: तर परमप्रभुमा भरोस गर्ने व्यक्ति धन्यको हो, किनकि परमप्रभु नै त्यसको दृढताको
    कारण हुनुहुन्छ ।
  yor-yor: “Ṣùgbọ́n ìbùkún ni fún ọkùnrin náà tí ó gbẹ́kẹ̀lé Olúwa, tí ó sì fi Olúwa
    ṣe ìgbẹ́kẹ̀lé rẹ̀.
  pes-OPCB: «خوشا به حال کسی که بر خداوند توکل دارد و تمام امید و اعتمادش بر اوست!
  tgl-ULB: Ngunit mapalad ang tao na nagtitiwala kay Yahweh, sapagkat si Yahweh ang
    kaniyang pag-asa.
  hui-hui: Anigo mbirali ibu Anduane Homogo i̱hondo mini mbiraore wialu yu tiga bu
    howa i̱na hangu ibu biamogo bulubadalo manda bu karu i̱na ti biamogo bulebero.
  mya-mya: '``သို့​ရာ​တွင်​ငါ့​ကို​ကိုး​စား​၍​ယုံ​ကြည်​သူ​အား ငါ​ကောင်း​ချီး​ပေး​မည်။'
  bod-N: འོན་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བློ་གཏོད་པ་དང་། ཁོང་ཉིད་རང་གི་བརྟེན་ས་བྱེད་པའི་མི་དེ་ནི་བདེའོ།
    །
  sna-sna: “Asi akakomborerwa munhu anovimba naJehovha, akaisa chivimbo chake maari.
  spa-BLM: “Dichoso el hombre que confía en Yahvé, y cuya confianza está en Yahvé.
  cac-cac: Palta te vach' yic eb' anima tzin ac'anoch yipoc sc'ool.
  swh-ULB: Lakini mtu anayemtegemea Bwana amebarikiwa, kwa kuwa Bwana ndiye tumaini
    lake.
  bel-bel: Дабраславёны чалавек, які спадзяецца на Госпада, і чыя надзея - Гасподзь.
  wed-wed: “Wate aiavoi awariu e vivipatutu ma e vivitumaḡana da Bada ai tepamairi,
    taui ana viaiaini.
  deu-ELBBK: Gesegnet ist der Mann, der auf den HERRN vertraut und dessen Vertrauen
    der HERR ist!
  mbb-OT: Piru deyzey mulà is etew he edsarig kedì, he kayi te kedì is perateng din.
  mal-2015: യഹോവയിൽ ആശ്രയിക്കയും യഹോവ തന്നേ ആശ്രയമായിരിക്കയും ചെയ്യുന്ന മനുഷ്യൻ ഭാഗ്യവാൻ.
  rmc-rmc: Bachtalo hin oda murš, savo pes mukel pro RAJ a thovel peskro pačaben andro
    RAJ.
  pes-OPV: مبارک باد کسی‌که بر خداوند توکل دارد وخداوند اعتماد او باشد.
  ron-1924: Бинекувынтат сэ фие омул каре се ынкреде ын Домнул ши а кэруй нэдежде
    есте Домнул!
  aui-aui: Bi iiyawogha Tagu Yawe God situmaghanegu na animiiseyedi, toudi parapa
    yadi tumagha Tagu biidi sitore.
  ben-OBCV: “কিন্তু ধন্য সেই মানুষ, যে সদাপ্রভুর উপরে নির্ভর করে, যার আস্থা থাকে তাঁরই
    উপর।
  som-som: Waxaa barakaysan ninkii Rabbiga isku halleeya, oo rajadiisuna ay Rabbiga
    tahay.
  lat-VUC: Benedictus vir qui confidit in Domino, et erit Dominus fiducia ejus.
  eng-ASVBT: Blessed is the man that trusteth in Jehovah, and whose trust Jehovah
    is.
  ita-1885: Benedetto sia l'uomo che si confida nel Signore, e la cui confidanza è
    il Signore.
  eng-LXXUP: But blessed is the man who trusts in the Lord, and whose hope the Lord
    shall be.
  eng-ULB: But the person who trusts in Yahweh is blessed, for Yahweh is his reason
    for confidence.
  spa-VBL: Dichosos los que confían en el Señor, los que ponen su confianza en él.
  fra-_FOB: Béni soit l'homme qui se confie en l'Éternel, dont l'Éternel est la confiance!
  mal-mal: യഹോവയിൽ ആശ്രയിക്കുകയും യഹോവ തന്നെ ആശ്രയമായിരിക്കുകയും ചെയ്യുന്ന മനുഷ്യൻ
    ഭാഗ്യവാൻ.
  lit-lit: Palaimintas žmogus, kuris pasitiki VIEŠPAČIU, būtent VIEŠPATS yra jo užtikrintumas!
  urd-GVR: Lekin mubārak hai wuh jo Rab par bharosā rakhtā hai, jis kā etamād usī
    par hai.
  suz-BL: परमप्रभु यावे कली थमा सुइक्‍ब मुर आसीक रशो बाक्‍नीम। मेकोपुकीम परमप्रभु
    यावे कली आस पशो बाक्‍नीम। बजन संग्रह १४६:५
  eng-NOY: Blessed is the man who trusteth in Jehovah; Who in Jehovah placeth his
    hope!
  ita-1927: Benedetto l’uomo che confida nell’Eterno, e la cui fiducia è l’Eterno!
  ckb-ckb: «بەڵام بەرەکەتدارە ئەو کەسەی پشت بە یەزدان دەبەستێت و متمانەی پێی هەیە.
  eng-BBE: A blessing is on the man who puts his faith in the Lord, and whose hope
    the Lord is.
  kan-OKCV: “ಯಾವನು ಯೆಹೋವ ದೇವರಲ್ಲಿ ನಂಬಿಕೆ ಇಟ್ಟಿರುವನೋ, ಯಾವನಿಗೆ ಯೆಹೋವ ದೇವರು ಭರವಸೆಯಾಗಿದ್ದಾನೋ,
    ಆ ಮನುಷ್ಯನು ಧನ್ಯನು.
  tam-2017: யெகோவாமேல் நம்பிக்கைவைத்து, யெகோவாவை தன் நம்பிக்கையாகக்கொண்டிருக்கிற மனிதன்
    பாக்கியவான்.
  spa-RV-1909: Bendito el varón que se fía en Jehová, y cuya confianza es Jehová.
  ron-BTF: Binecuvântat este omul care se încrede în DOMNUL și a cărui speranță este
    DOMNUL.
  eng-WEBP: “Blessed is the man who trusts in the LORD, and whose confidence is in
    the LORD.
  eng-FBV: Blessed are those who trust in the Lord, who put their confidence in him.
  nld-1939: Maar gezegend de man, die op Jahweh vertrouwt, En die zijn hoop stelt
    op Jahweh.
  nch-BL: “Pero nijtiochihuas nopa tacat cati motemachía ipan na, niiTECO huan san
    ipan na mochiya huan san na techneltoca.
  vie-1934: Đáng chúc phước thay là kẻ nhờ cậy Đức Giê-hô-va, và lấy Đức Giê-hô-va
    làm sự trông cậy mình.
  hin-CV: “धन्य है वह मनुष्य जिसने याहवेह पर भरोसा रखा है, तथा याहवेह ही जिसका भरोसा
    हैं.
  spa-BES: Una bendición es para el hombre que pone su fe en el Señor, y cuya esperanza
    es el Señor.
  tdx-tdx: Haha t’indaty miato am’Iehovà; naho Iehovà ro fiantofa’e.
  tha-KJV: คนที​่วางใจในพระเยโฮวาห์ย่อมได้รับพระพร คือผู้​ที่​ความวางใจของเขาอยู่ในพระเยโฮวาห์
  por-BR-2018: Bendito o homem que confia no SENHOR, cuja confiança é o SENHOR;
  deu-ELO: Gesegnet ist der Mann, der auf Jehova vertraut und dessen Vertrauen Jehova
    ist!
  eng-WYC-2018: Blessed is the man that trusteth in the Lord (or Happy is the person
    who trusteth in the Lord), and the Lord shall be his trust.
  epo-epo: Benita estas la homo, kiu fidas la Eternulon, kaj la Eternulo estos lia
    apogo.
  uig-PIN: Pǝrwǝrdigarƣa tayanƣan, Pǝrwǝrdigarni tayanq ⱪilƣan adǝm bǝht-bǝrikǝtlik
    bolidu!
  beo-beo: Be nowa da Na dafawaneyale dawa:beba:le, Na hou lalegagusia, Na da Na hahawane
    dogolegesu hou ema imunu.
  tpi-OTNT: “Tasol sapos man i bilip strong long mi, Bikpela, na i save mi tasol mi
    inap helpim em, orait bai mi mekim gut tru long dispela man.
  hau-SA: “Amma mai albarka ne mutumin da yake dogara ga Ubangiji, wanda ƙarfin halinsa
    yana daga Ubangiji.
  uig-LAT: Perwerdigargha tayan’ghan, Perwerdigarni tayanch qilghan adem bext-beriketlik
    bolidu!
  nde-nde: Kodwa ubusisiwe umuntu othemba uThixo, othemba lakhe likuye.
  ton-ton: “ʻOku monūʻia ʻae tangata ʻoku falala kia Sihova, pea ko hono ʻamanaki
    leleiʻanga ʻa Sihova.
  ces-1613: Požehnaný ten muž, kterýž doufá v Hospodina, a jehož naděje jest Hospodin.
  eng-WMB: “Blessed is the man who trusts in the LORD, and whose confidence is in
    the LORD.
  tam-TCV: “ஆனால் யெகோவாவிடம் நம்பிக்கை வைத்து, அவரை உறுதியாய் நம்புகிற மனிதன் ஆசீர்வதிக்கப்பட்டவன்.
  ceb-ULB: Apan bulahan ang tawo nga mosalig kang Yahweh, tungod kay si Yahweh mao
    ang hinungdan sa iyang pagsalig.
  pol-UBG: Błogosławiony człowiek, który ufa PANU, a którego nadzieją jest PAN.
  urd-GVU: لیکن مبارک ہے وہ جو رب پر بھروسا رکھتا ہے، جس کا اعتماد اُسی پر ہے۔
  deu-1912: Gesegnet aber ist der Mann, der sich auf den HERRN verläßt und des Zuversicht
    der HERR ist.
  kan-2017: ಯಾರು ಯೆಹೋವನಲ್ಲಿ ನಂಬಿಕೆಯಿಟ್ಟಿದ್ದಾರೋ, ಯಾರಿಗೆ ಯೆಹೋವನು ಭರವಸೆಯಾಗಿದ್ದಾನೋ ಅವರೇ
    ಧನ್ಯರು.
  yap-yap: “Machane gu ra towaathnag be’ ni gag e ke pagan’ ngog.
  hlt-MCSB: BOEIPA dongah aka pangtung hlang tah a yoethen tih BOEIPA khaw anih kah
    pangtungnah la om.
  mdy-ETH: «ታና ሌሊ ጉሙርቂ ናንጋ ዓሲ ጋዓንቴ ዓንጂንቴያኬ።
  twi-ASANTE: “Nhyira nka onipa a ɔde ne ho to Awurade so, na nʼanidasoɔ wɔ ne mu.
  eng-WEBU: “Blessed is the man who trusts in the LORD, and whose confidence is in
    the LORD.
  wal-wal: “GODAN ammanettiya asi, i ammanettiyoi GODAA gidiyo asi anjjettidaagaa.
  spa-PDDPT: Bendito el que confía en Yavé, cuyo fundamento está en Yavé.
  gun-gun: Ha'e rã ayvu porãmby 'rã ikuai Senhor re ojerovia ha'e Senhor oarõ oikovy
    va'e.
  ilo-ULB: Ngem ti tao nga agtaltalek kenni Yahweh ket mabendisionan, ta ni Yahweh
    ti gapuanan ti talgedna.
  kpg-kpg: “Gei Au gaa hila ang gi nia daangada ala e hagadagadagagee mai gi di Au.
  uig-ARA: پەرۋەردىگارغا تايانغان، پەرۋەردىگارنى تايانچ قىلغان ئادەم بەخت-بەرىكەتلىك
    بولىدۇ!
  sus-sus: Ɲɛlɛxinyi na mixi bɛ naxan xaxili tixi Alatala ra, naxan a yɛtɛ taxuma
    Ala ra.
  pon-2006: “Ahpw I pahn kupwuramwahwih aramas me kin koapworopworkin ie.
  ksd-ksd: I ti doan nam ra tutana ba i nurnur tai ra Luluai, ma ra Luluai iat kana
    nurnur.
  tur-YTC: “Ne mutlu, Yahve'ye güvenen, Ve güveni Yahve'de olan kişiye.
  grc-BRENT: Καὶ εὐλογημένος ὁ ἄνθρωπος, ὃς πέποιθεν ἐπὶ τῷ Κυρίῳ, καὶ ἔσται Κύριος
    ἐλπὶς αὐτοῦ·
  ind-AYT: Diberkatilah orang yang percaya kepada TUHAN, yang pengharapannya adalah
    TUHAN.
  nya-nya: “Koma ndi wodala munthu amene amadalira Yehova, amene amatsamira pa Iye.
  hrv-hrv: Blagoslovljen čovjek koji se uzdaje u Jahvu i kome je Jahve uzdanje.
  mps-mps: “Tiali goli, bidigo konealubo bomai po Genuai Bidi, enaba elama, tama eno
    naga aga tau sabo te homu konebaso da, teda eno te bidiba wiegi yai sę bugagia
    mu yaibao.
  tpi-tpi: “Tasol sapos man i bilip strong long mi, Bikpela, na i save mi tasol mi
    inap helpim em, orait bai mi mekim gut tru long dispela man.
  dan-1931: Velsignet være den Mand, som stoler på HERREN, og hvis Tillid HERREN er.
  vie-OVCB: Nhưng phước cho người tin cậy Chúa Hằng Hữu và chọn Chúa Hằng Hữu là nơi
    đặt hy vọng và sự tin cậy.
  guj-2017: પરંતુ જે પુરુષ યહોવાહ પર વિશ્વાસ રાખે છે અને જેનો આધાર યહોવાહ છે તે આશીર્વાદિત
    છે.
  pon-2006A: “Ahpw I pahn kupwuramwahwih aramas me kin koapworopworkin ie.
  por-BRBSL: “Abençoado é o homem que confia em Yahweh, e cuja confiança está em Yahweh.
  cth-cth: Hatei, BAWIPA kâuep niteh, ama dawkvah, ngaiuepnae katawnnaw teh a yawhawi.
  twi-twi: “Nhyira nka onipa a ɔde ne ho to Awurade so, na nʼanidaso wɔ ne mu.
  hlt-hlt: BOEIPA dongah aka pangtung hlang tah a yoethen tih BOEIPA khaw anih kah
    pangtungnah la om.
  tbz-SIM: Wèè mɛ nni nduɔ́ nhomɑ́ɑ̀ mí ndi Yiɛ̀ nKuyie nkɛ m búɔ́ dɛ yiɛ̀ mbo yɑ̀
    mɛsɑ̀ɑ̀.
  msy-2020: “Ezɨ gumazamizir nɨghnɨzir gavgavim nan itiba, kɨ bar deraghvɨra me damuam.
  azb-azb: Nə xoşbəxtdir o adam ki Rəbbə güvənir, Rəbbi özünə arxa sayır.
  eng-DBY: Blessed is the man that confideth in Jehovah, and whose confidence Jehovah
    is.
  hin-2017: “धन्य है वह पुरुष जो यहोवा पर भरोसा रखता है, जिसने परमेश्वर को अपना आधार
    माना हो।
  wol-KYG: Waaye barke ñeel na ku wóolu Aji Sax ji, yaakaar Aji Sax ji.
  eng-YLT: Blessed [is] the man who trusteth in Jehovah, And whose confidence hath
    been Jehovah.
  kne-kne: Ngem nagasat din ipogaw ay mantalek en sak-en ay Diyos.
  eng-WYC-2017: Blessed is the man that trusteth in the Lord, and the Lord shall be
    his trust.
  eng-WMBB: “Blessed is the man who trusts in the LORD, and whose confidence is in
    the LORD.
  urd-GVH: लेकिन मुबारक है वह जो रब पर भरोसा रखता है, जिसका एतमाद उसी पर है।
  rug-rug: Tamanae sa tie pu raṉea se Zihova pu kalavarae pa doduru bulona koa Sa.
  gaz-gaz: “Namni Waaqayyoon amanatu, kan abdiin isaas isuma taʼe garuu eebbifamaa
    dha.
  fra-LSG: Béni soit l’homme qui se confie dans l’Éternel, Et dont l’Éternel est l’espérance!
  yal-yal: Koni, duban na kanna xa naxan a yigi saxi Alatala yi, Alatala findixi naxan
    yigi ra.
  iou-iou: Upäŋkaŋ ämawebe Yawe näk nadäŋ namikinik täŋpäŋ näkä terak tubeŋ kuk täkaŋ
    uwä säkgämän itkaŋ.
  haw-1868: Pomaikai ke kanaka i hilinai aku ia Iehova, a o Iehova hoi kona mea e
    manaolana'i.
  arb-NAV: وَلَكِنْ مُبَارَكٌ الرَّجُلُ الَّذِي يَتَّكِلُ عَلَى الرَّبِّ، وَيَتَّخِذُهُ
    مُعْتَمَداً لَهُ،
  ewe-ewe: “Ke woayra ŋutsu si ɖoa dzi ɖe Yehowa ŋu eye wòtsɔa eƒe dzideƒo dea Yehowa
    me.
  eng-LEE: Blessed is the man that trusteth in the Lord, and the Lord will be his
    trust.
  asm-FB: যি পুৰুষে যিহোৱাত নির্ভৰ কৰে, আৰু যি জনাৰ বিশ্বাস-ভুমি যিহোৱা, সেই পুৰুষ
    ধন্য।
  sus-A: حّلّشِنيِ نَ مِشِ بّ نَشَن شَشِلِ تِشِ عَلَتَلَ رَ، نَشَن عَ يّتّ تَشُمَ
    عَلَ رَ.
  fra-SBL: « Heureux l'homme qui se confie en Yahvé, et dont la confiance est en Yahvé.
  hbo-hbo: בָּר֣וּךְ הַגֶּ֔בֶר אֲשֶׁ֥ר יִבְטַ֖ח בַּֽיהוָ֑ה וְהָיָ֥ה יְהוָ֖ה מִבְטַחֹֽו׃
  kik-kik: “No kũrathimwo nĩ mũndũ ũrĩa wĩhokaga Jehova, o ũrĩa ũigĩte mwĩhoko wake
    harĩ we.
  fra-NCL: Béni soit l’homme qui se confie en Yahweh, et dont Yahweh est la confiance !
  cek-AK: Toe Angraeng khaeah amha moe, anih oephaih tawn kami loe tahamhoih.
  cuk-cuk: ”Ar dule angine-bensuligueddi, anginbi-bendakleged-edarbediiddi, egi nued
    binsalesad.
  uig-CYR: Пәрвәрдигарға таянған, Пәрвәрдигарни таянч қилған адәм бәхит-бәрикәтлик
    болиду!
  pma-pma: “Ka koakeil aling desien one mul enau, inau nitokol kat keil.
  tel-2017: అయితే యెహోవాను నమ్ముకునేవాడు ధన్యుడు. యెహోవా వాడికి ఆశ్రయంగా ఉంటాడు.
  hat-BSA: “Beni se nonm ki konfye nan SENYÈ a, ak sila ki mete konfyans li nan SENYÈ
    a.
  bxh-bxh: Sai ya sunusunumaꞌegu haba loholoho E felen.
  kos-kos: “Tusruktu nga ac fah akinsewowoye mwet se Su filiya lulalfongi lal in nga.
  hbo-WLC: בָּר֣וּךְ הַגֶּ֔בֶר אֲשֶׁ֥ר יִבְטַ֖ח בַּֽיהוָ֑ה וְהָיָ֥ה יְהוָ֖ה מִבְטַחֽוֹ׃
  ibo-ibo: “Ma ngọzị na-adịrị onye ahụ na-atụkwasị Onyenwe anyị obi ya. Onye ịnya
    isi ya bụ nʼime Onyenwe anyị.
  ory-ory: ଯେଉଁ ମନୁଷ୍ୟ ସଦାପ୍ରଭୁଙ୍କ ଉପରେ ନିର୍ଭର କରେ, ପୁଣି ସଦାପ୍ରଭୁ ଯାହାର ବିଶ୍ୱାସଭୂମି
    ଅଟନ୍ତି, ସେ ଧନ୍ୟ।
  chk-chk: A feiöch eman aramas mi lükü ewe Samol mi Lapalap o anomu an apilükülük
    won.
  rop-rop: “Bat ai garra meigim gudbinji enibodi hu oldei trastimbat mi.
  ukr-1871: Благословен чоловік, що вповає на Господа, що його надїєю Господь.
  deu-1951: Gesegnet ist der Mann, der auf den HERRN vertraut und dessen Zuversicht
    der HERR geworden ist!
  eng-JPS: Blessed is the man that trusteth in the LORD, and whose trust the LORD
    is.
  srp-1865: Blago èovjeku koji se uzda u Gospoda i kome je Gospod uzdanica.
  lug-lug: Naye alina omukisa omusajja oyo eyeesiga Mukama, nga Mukama ly’essuubi
    lye.
  heb-heb: ברוך הגבר אשר יבטח ביהוה והיה יהוה מבטחו׃
  ben-IRV: কিন্তু সেই লোক ধন্য, যে সদাপ্রভুর উপর নির্ভর করে, কারণ সদাপ্রভু তার বিশ্বাসের
    ভিত্তি।
  pan-pan: ਮੁਬਾਰਕ ਹੈ ਉਹ ਮਰਦ ਜਿਹ ਦਾ ਭਰੋਸਾ ਯਹੋਵਾਹ ਉੱਤੇ ਹੈ, ਜਿਹ ਦਾ ਭਰੋਸਾ ਯਹੋਵਾਹ ਹੈ!
  mya-JVB: ထာဝရဘုရား ကို ကိုးစား သော သူ ၊ ထာဝရဘုရား ကို မိမိ ကိုးစား ရာ အကြောင်းဖြစ်
    စေ သောသူသည် ကောင်းကြီး မင်္ဂလာကို ခံအပ်သောသူဖြစ် ၏။
  tbg-tbg: Ti Nora Kotikara noraiqaakero iriharo, tiqaa muntuviro vaina vaiintira
    te vira koqema amitaainarave.
  hmo-hmo: To lau Lohiabada ia abidadama henia noho tauna be namo. Iena laloa goada
    be lau dekena amo ia abia tauna, be do lau hanamoa.
  urd-urd: “मुबारक है वह आदमी जो ख़ुदावन्द पर भरोसा करता है, और जिसकी उम्मीदगाह ख़ुदावन्द
    है।
  rus-SYN: Благословен человек, который надеется на Господа, и которого упование -
    Господь.
  bqc-SIM: Báaaden gbɛ̃́ pↄ́ lɛ́ ma náaikɛ, àlɛ sↄ̃kpalɛmazi ũ.
  tcz-CHONGTHU: Amavang, koi hileh, Pakaiya kingaiya, chule akinepna leh akisonna
    Pakai hijingpa chu anunnom ahi.
  mar-mar: परंतु जो परमेश्वरावर विश्वास ठेवतो, तो आशीर्वादीत आहे, कारण परमेश्वर त्याचा
    विश्वास आहे.
  soq-soq: Tane mo mida ne Iawe God mainawo sumanaibu ituia ne sauna euda mo osouwo
    itupa, mo inawau amonantonaaubene ne mainawosane waimoi.
  qub-qub: «Nogallaman yäracamoj runami ichanga bindisyunta chasquenga.
  bqp-bqp: Adɑmɑ domɑrugiiwɑ wi u win nɑɑnɛ doke nɛ, Yinni Gusunɔ sɔɔ, mɑ win toro
    sindu tɑ wɑ̃ɑ nɛ sɔɔ.
  hat-hat: benediksyon pou moun ki mete konfyans yo nan Seyè a, wi, pou moun ki mete
    tout espwa yo nan li.
  eng-BSB: But blessed is the man who trusts in the LORD, whose confidence is in Him.
  eng-WEBPB: “Blessed is the man who trusts in the LORD, and whose confidence is in
    the LORD.
  kbq-kbq: Hianagi iza'o Ra Anumzamofonte amentinti nehuno, Agritema amuha'ma nehania
    vahe'mo'a asomu'ene manigahie.
  nhe-BL: “Pero nijtiochihuas nopa tlacatl tlen motemachía ipan na, niiTECO huan san
    ipan na mochiya huan san na nechneltocas.
  gub-BL: Aze amo uzeruzar herehe nehe, aze heta Tupàn Tuweharupi Wiko Ma'e rehe izeruzar
    haw izupe nehe, amono putar heze'egatu hehe nehe.
  eng-DRA: Blessed be the man that trusteth in the Lord, and the Lord shall be his
    confidence.
