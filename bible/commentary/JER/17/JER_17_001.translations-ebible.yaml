verse: JER.017.001
translations:
  mal-C: “യെഹൂദയുടെ പാപം ഇരുമ്പെഴുത്താണികൊണ്ടും വജ്രമുനകൊണ്ടും എഴുതപ്പെട്ടിരിക്കുന്നു,
    അത് അവരുടെ ഹൃദയത്തിന്റെ പലകമേലും അവരുടെ യാഗപീഠത്തിന്റെ കൊമ്പുകളിലും കൊത്തിയിരിക്കുന്നു.
  deu-TKW: Die Sünde Judas ist aufgezeichnet mit eisernem Griffel, mit diamantener
    Spitze, eingegraben auf ihres Herzens Tafel und an die Hörner ihrer Altäre,
  lin-lin: « Masumu ya Yuda ezali lokola makomi oyo bakoma na ekomeli ya ebende oyo
    ezali na songe ya diama ; bakoma yango na bitando ya mitema na bango mpe na maseke
    ya bitumbelo na bango.
  eng-LSV: “The sin of Judah is written with a pen of iron, || With the point of a
    diamond, || Engraved on the tablet of their heart, || And on the horns of your
    altars,
  eng-GNV: The sinne of Iudah is written with a pen of yron, and with the poynt of
    a diamonde, and grauen vpon the table of their heart, and vpon the hornes of your
    altars.
  eng-WEBSTER: 'The sin of Judah is written with a pen of iron, and with the point
    of a diamond: it is graven upon the table of their heart, and upon the horns of
    your altars;'
  nhw-BL: “Masehualme tlen tlali Judá senyajtoc tlajtlacolchihuaj. Huan inintlajtlacol
    eltoc quen se tlanahuatili catli monequi quichihuase huan yeca quinijcuilojtoque
    ica cincel ipan ininyolo para amo quielcahuase quichihuase. Eltoc quen ijcuilijtoc
    nopa tlajtlacoli catli quichihuase campa hueli hasta ipan icuacua nopa tlaixpamitl.
  swh-ONEN: “Dhambi ya Yuda imechorwa kwa kalamu ya chuma, imeandikwa kwa ncha ya
    almasi, kwenye vibao vya mioyo yao na kwenye pembe za madhabahu zao.
  bba-bba: Yudɑbɑn durum yɑ yoruɑ ben ɡɔ̃rusɔ. Yɑ mɑɑ sɔ̃ɔsire ben yɑ̃ku yenun kɑ̃ɑnu
    sɔɔ. Mɑ n sɑ̃ɑre bɑ ye yoruɑ mi, kɑ yorutii sisuɡiɑ kɑ kpee te tɑ bɔbunu bo.
  eng-KJVCPB: 'The sin of Judah is written with a pen of iron, and with the point
    of a diamond: it is graven upon the table of their heart, and upon the horns of
    your altars;'
  luo-luo: Jehova Nyasaye wacho niya, “Richo mar Juda ondik gi kalamb chuma; ogor
    gi gima bith e chunygi, kendo e tunge kende mag misango miwangʼoe liswa.
  meu-meu: Iuda taudia edia kara dika na auri purina amo vada e torea; vasiga matana
    amo idia lalodia ai vada e gasia, bona edia ihaboulaina patadia doadia ai;
  npi-ULB: “यहूदाको पाप हिराको निब भएको फलामको कलमले लेखिएको छ । त्‍यसलाई तिनीहरूका
    हृदयका पाटी र तिनका वेदीहरूका सिङहरूमा कुँदिएको छ ।
  yor-yor: “Ẹ̀ṣẹ̀ Juda ni a fi kálámù irin kọ, èyí tí a fi ṣóńṣó òkúta adamante gbẹ́
    ẹ, sórí wàláà oókan àyà wọn, àti sórí ìwo pẹpẹ yín.
  pes-OPCB: «ای قوم یهودا، گناهان شما با قلم آهنین و با نوک الماس بر دلهای سنگی‌تان
    نوشته شده و بر گوشه‌های مذبحهایتان کنده‌کاری شده است.
  tgl-ULB: “Ang kasalanan ng Juda ay nasulat gamit ang isang panulat na bakal na may
    diyamante sa dulo. Ito ay nakaukit sa kanilang mga puso at sa mga sungay ng inyong
    mga altar.
  hui-hui: Anduane Homogohanda lalu, Yuda wali agaliru-o tínaga ko ngaruni domo wahabe
    naheore kamigoni. Tínaga bu habaneha ege to̱le̱ ale kami. Ani kamigola tínaga
    mini ege to̱le̱ ale ogoriani mbirale mbira ayu tibu aleme tínaga ko birimigoni
    gilibu nga. Ani bialu tínaga ko uruni tíninaga lomabu delolene dabu biarunaga
    nguni mariani nogo bulumaga ne gayane ale kagoria gilibu nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ယု​ဒ​ပြည်​သား​တို့၊ သင် တို့​၏​အ​ပြစ်​ကို​သံ​က​ညစ်​နှင့်​ရေး​မှတ်​၍
    ထား​၏။ ထို​အပြစ်​ကို​သင်​၏​စိတ်​နှ​လုံး​ပု​ရ ပိုက်​ပေါ်​၌​စိန်​သွား​တပ်​သည့်​က​ညစ်​ဖြင့်​ရေး
    မှတ်​၍ သင်​တို့​၏​ယဇ်​ပလ္လင်​ထောင့်​များ​၌​ထွင်း ထား​လျက်​ရှိ​၏။-
  bod-N: ཡ་ཧུ་དཱའི་སྡིག་ཉེས་ནི་ལྕགས་སྨྱུག་དང་རྡོ་རྗེའི་རྩེ་མོས་བཀོད་པ་སྟེ། ཁོ་ཚོའི་སེམས་ནང་དང་མཆོད་ཁྲིའི་ཟུར་དུ་བརྐོས་ཡོད།
  sna-sna: “Chivi chaJudha chakanyorwa nechinyoreso chesimbi, chakanyorwa nomuromo
    webwe rakapinza kwazvo, pahwendefa dzemwoyo yavo nepanyanga dzearitari dzavo.
  spa-BLM: “El pecado de Judá está escrito con una pluma de hierro, y con la punta
    de un diamante. Está grabado en la tabla de su corazón, y en los cuernos de sus
    altares.
  cac-cac: 'Ix yalan Jehová icha tic: Ex aj Judá, maxtzac el e chucal d''a e pensar.
    Max satlaj e chucal chi'' d''a schiquintac eyaltar. Scan yechel icha letra tz''ochcan
    d''a junoc q''uen q''ueen yuj q''uen cincel ma yuj q''uen diamante.'
  swh-ULB: “Dhambi ya Yuda imeandikwa kwa kalamu ya chuma yenye ncha ya almasi. Imechongwa
    kwenye kibao cha mioyo yao na kwenye pembe za madhabahu zako.
  bel-bel: Грэх Юдаў напісаны жалезным разцом, алмазным вастрыём накрэсьлены на скрыжалі
    сэрца іхняга і на рагах ахвярнікаў іхніх.
  deu-ELBBK: Die Sünde Judas ist geschrieben mit eisernem Griffel, mit diamantener
    Spitze; sie ist eingegraben in die Tafel ihres Herzens und an die Hörner eurer
    Altäre.
  mbb-OT: Migkaǥi is Nengazen te, “Sikiyu is menge etew ziyà te Juda, is menge salè
    niw in-ukir ziyà te kenà mepezumdumahan he gehinawa niw, henduen be te menge litra
    he in-ukir ziyà te vatu etawa menge sungeysungey te menge suyuk te menge pemuhatè
    niw.
  mal-2015: യെഹൂദയുടെ പാപം ഇരിമ്പെഴുത്താണികൊണ്ടും വജ്രത്തിന്റെ മുനകൊണ്ടും എഴുതിവെച്ചിരിക്കുന്നു;
    അതു അവരുടെ ഹൃദയത്തിന്റെ പലകയിലും നിങ്ങളുടെ ബലിപീഠത്തിന്റെ കൊമ്പുകളിലും കൊത്തിയിരിക്കുന്നു.
  rmc-rmc: 'O RAJ phenel: „Manušale andral e Judsko, tumaro binos hino pisimen andre
    le trastune ridloha; hino randlo avri pre tumare jile the pre tumare oltara le
    diamantoskre hrotoha.'
  pes-OPV: «گناه یهودا به قلم آهنین و نوک الماس مرقوم است. و بر لوح دل ایشان و بر
    شاخهای مذبح های شما منقوش است.
  ron-1924: Пэкатул луй Иуда есте скрис ку ун прибой де фер, ку ун вырф де диамант;
    есте сэпат пе табла инимий лор ши пе коарнеле алтарелор лор.
  ben-OBCV: “যিহূদার পাপ লোহার এক যন্ত্র দিয়ে খোদিত ও হীরার কাঁটা দিয়ে লেখা হয়েছে,
    তা খোদিত হয়েছে তাদের হৃদয়ের ফলকে এবং তাদের বেদির শৃঙ্গগুলির উপরে।
  som-som: Dembigii dadka Yahuudah waxaa lagu qoray qalin bir ah iyo caarad dheemman,
    oo waxaa lagu xardhay looxa qalbigooda iyo geesaha meelahooda allabariga,
  lat-VUC: '[Peccatum Juda scriptum est stylo ferreo in ungue adamantino, exaratum
    super latitudinem cordis eorum, et in cornibus ararum eorum.'
  eng-ASVBT: 'The sin of Judah is written with a pen of iron, and with the point of
    a diamond: it is graven upon the tablet of their heart, and upon the horns of
    your altars;'
  ita-1885: Il peccato di Giuda è scritto con uno stile di ferro, con una punta di
    diamante; egli è scolpito in su la tavola del lor cuore, e nelle corna de' vostri
    altari.
  eng-ULB: “The sin of Judah is written with an iron stylus having a diamond point.
    It is engraved on the tablet of their hearts and on the horns of your altars.
  spa-VBL: El pecado de Judá está inscrito con un punzón de hierro, grabado con una
    punta de diamante, en sus mentes y en las esquinas de sus altares donde adoran.
  fra-_FOB: Le péché de Juda est écrit avec un burin de fer, avec une pointe de diamant;
    il est gravé sur la table de leurs cœurs et sur les cornes de leurs autels.
  mal-mal: “യെഹൂദയുടെ പാപം നാരായംകൊണ്ടും വജ്രമുനകൊണ്ടും എഴുതിവച്ചിരിക്കുന്നു; അത്
    അവരുടെ ഹൃദയത്തിന്റെ പലകയിലും നിങ്ങളുടെ യാഗപീഠത്തിന്റെ കൊമ്പുകളിലും കൊത്തിയിരിക്കുന്നു.
  urd-GVR: Ai Yahūdāh ke logo, tumhārā gunāh tumhārī zindagiyioṅ kā anmiṭ hissā ban
    gayā hai. Use hīre kī nok rakhne wāle lohe ke āle se tumhāre diloṅ kī taḳhtiyoṅ
    aur tumhārī qurbāngāhoṅ ke sīṅgoṅ par kandā kiyā gayā hai.
  suz-BL: परमप्रभु यावेमी “यहूदा आ पाप फलाम के मुतीकेम मुशा ब्रेक्‍शो बाक्‍ब। मेको
    हीरा पाइश्‍शो मुतीकेमी आन थुं नु आन चढ़ेतीक ङा ग्रोव़पुकीम मुशा ब्रेक्‍शो बाक्‍ब।
    २राजा २३:४-१८
  eng-NOY: The sin of Judah is written with a pen of iron, With the point of a diamond
    is it engraved Upon the tablet of their hearts, Upon the horns of their altars.
  ita-1927: Il peccato di Giuda è scritto con uno stilo di ferro, con una punta di
    diamante; è scolpito sulla tavola del loro cuore e sui corni de’ vostri altari.
  ckb-ckb: «گوناهەکانی یەهودا بە قەڵەمی ئاسن نووسراوە، بە نووکی ئەڵماس هەڵکۆڵراوە،
    لەسەر پەڕەی دڵیان و لەسەر قۆچی قوربانگاکانیان.
  eng-BBE: 'The sin of Judah is recorded with a pen of iron, and with the sharp point
    of a jewel it is cut on their hearts of stone, and on the horns of their altars
    for a sign to them:'
  kan-OKCV: “ಯೆಹೂದದ ಪಾಪವು ಕಬ್ಬಿಣದ ಲೇಖನಿಯಿಂದಲೂ, ವಜ್ರದ ಮೊನೆಯಿಂದಲೂ ಬರೆಯಲಾಗಿದೆ. ಅದು ಅವರ
    ಹೃದಯದ ಹಲಗೆಯ ಮೇಲೆಯೂ ಅವರ ಬಲಿಪೀಠಗಳ ಕೊಂಬುಗಳ ಮೇಲೆಯೂ ಕೆತ್ತಲಾಗಿದೆ.
  tam-2017: யூதாவின் பாவம் இரும்பு எழுத்தாணியினாலும், வைரத்தின் நுனியினாலும் எழுதப்பட்டு,
    அவர்களுடைய இருதயத்தின் பலகையிலும் உங்கள் பலிபீடங்களின் கொம்புகளிலும் பதிந்திருக்கிறது.
  spa-RV-1909: 'EL pecado de Judá escrito está con cincel de hierro, y con punta de
    diamante: esculpido está en la tabla de su corazón, y en los lados de vuestros
    altares;'
  ron-BTF: Păcatul lui Iuda este scris cu un toc de fier și cu vârful unui diamant;
    este gravat pe tăblița inimii lor și pe coarnele altarelor voastre;
  eng-WEBP: “The sin of Judah is written with a pen of iron, and with the point of
    a diamond. It is engraved on the tablet of their heart, and on the horns of your
    altars.
  eng-FBV: The sin of Judah is inscribed with an iron stylus, engraved with an adamant
    point, on their minds and on corners of their altars where they worship.
  nld-1939: De zonde van Juda staat opgeschreven Met ijzeren stift, Met diamanten
    spits gegrift Op de tafel van hun hart. Op de hoornen van hun altaren,
  nch-BL: “Masehualme ten tali Judá quisehuiquilijtoque tajtacolchihuaj. Huan inintajtacol
    eltoc quej se tanahuatili cati monequi quichihuase huan yeca quinijcuilojtoque
    ica cincel ipan iniyolo para amo quielcahuase quichihuase. Eltoc quej ijcuilijtoc
    nopa tajtacoli cati quichihuase campa hueli hasta ipan icuacua nopa taixpamit.
  vie-1934: Tội của Giu-đa đã chép bằng bút sắt, bằng dùi kim cương; đã chạm trên
    bảng trong lòng chúng nó, và trên sừng những bàn thờ các ngươi.
  hin-CV: “यहूदिया का पाप लौह लेखनी से लिख दिया गया, हीरक-नोक से उनके हृदय-पटल पर
    तथा उनकी वेदियों के सींगों पर भी.
  spa-BES: El pecado de Judá se registra con una pluma de hierro, y con la punta afilada
    de un diamante se corta en sus corazones de piedra y en los cuernos de sus altares
    para darles una señal.
  tdx-tdx: Fa sinokitse am-panokiram-by ty hakeo’ Iehodà, safira masioñe ty loha’e,
    pinatetse an-takelan’arofo’ iareo, naho ami’ty tsifan-kitreli’ iareo eo.
  tha-KJV: “บาปของยูดาห์นั้นบันทึกไว้ด้วยปากกาเหล็ก ด้วยปลายเพชรจารึกไว้บนแผ่นแห่งจิตใจของเขา
    และบนเชิงงอนที่แท่นบูชาของเขาทั้งหลาย
  por-BR-2018: O pecado de Judá está escrito com cinzel de ferro, com ponta de diamante;
    está esculpido na tábua de seu coração, e nas pontas de vossos altares;
  deu-ELO: Die Sünde Judas ist geschrieben mit eisernem Griffel, mit diamantener Spitze;
    sie ist eingegraben in die Tafel ihres Herzens und an die Hörner eurer Altäre.
  eng-WYC-2018: The sin of Judah is written with an iron pointel, in a nail of adamant;
    it is written on the breadth of the heart of them, and in the horns of the altars
    of them. (The sin of Judah is written with an iron stylus, with an adamant point;
    it is written on the breadth of their hearts, and on the corners of their altars.)
  epo-epo: La peko de Jehuda estas skribita per fera skribilo, per diamanta pinto,
    sur la tabelo de ilia koro kaj sur la kornoj de iliaj altaroj.
  uig-PIN: Yǝⱨudaning gunaⱨi almas uqluⱪ tɵmür ⱪǝlǝm bilǝn taxtahtay kǝbi yürǝklirigǝ
    wǝ ⱪurbangaⱨliridiki münggüzlǝrgǝ oyulƣan;
  beo-beo: Hina Gode da amane sia:sa, “Yuda fi dunu! Dilia wadela:i hou da fedege
    agoane, ouli nusi amoga dedei dagoi. Amo wadela:i hou da ga:nasi igi nusi amoga
    dilia dogoga amola dilia oloda hegomai amoga dedei dagoi.
  tpi-OTNT: Bikpela i tok olsem, “Yupela Juda i no inap rausim ol sin bilong yupela.
    Bel bilong yupela i olsem hap ston. Na i olsem man i kisim kolsisis na katim tok
    bilong ol dispela sin long dispela hap ston. Na tu i olsem man i bin katim dispela
    tok long kom bilong ol alta bilong yupela.
  hau-SA: “An rubuta zunubin Yahuda da alƙalamin ƙarfe, an rubuta da tsinin dutse,
    a kan allunan zukatansu da kuma a kan ƙahonin bagadansu.
  uig-LAT: Yehudaning gunahi almas uchluq tömür qelem bilen tashtaxtay kebi yüreklirige
    we qurban’gahliridiki münggüzlerge oyulghan;
  nde-nde: “Isono sikaJuda sidwetshwe ngensimbi, sabhalwa ngomcijo wedayimani ezicecedwini
    zenhliziyo zabo lasempondweni zama-alithare abo.
  ton-ton: '“Kuo tohi ʻae hia ʻa Siuta ʻaki ʻae peni ukamea, pea mo e mata ʻoe taiamoni:
    kuo tongi ia ʻi he kakano ʻo honau loto, pea ki he ngaahi nifo ʻo homou ngaahi
    ʻesifeilaulauʻanga.'
  ces-1613: Hřích Judův napsán jest pérem železným, rafijí kamene přetvrdého, vyryt
    jest na tabuli srdce jejich, a na rozích oltářů vašich,
  eng-WMB: “The sin of Judah is written with a pen of iron, and with the point of
    a diamond. It is engraved on the tablet of their heart, and on the horns of your
    altars.
  tam-TCV: “யூதாவின் பாவம், இரும்பு எழுத்தாணியால் செதுக்கப்பட்டு, வைரத்தின் நுனியினால்
    பொறிக்கப்பட்டுள்ளது. அது அவர்களுடைய இருதயமாகிய கற்பலகையிலும், அவர்களின் பலிபீடத்தின்
    கொம்புகளிலும் செதுக்கப்பட்டும் பொறிக்கப்பட்டும் உள்ளது.
  ceb-ULB: “Ang sala sa Juda gisulat pinaagi sa puthaw nga pangsulat nga hait ang
    tumoy. Gikulit kini diha sa papan sa ilang mga kasingkasing ug diha sa mga sungay
    sa imong mga halaran.
  pol-UBG: Grzech Judy jest zapisany żelaznym rylcem, ostrzem diamentu jest wyryty
    na tablicy ich serca i na rogach waszych ołtarzy;
  urd-GVU: اے یہوداہ کے لوگو، تمہارا گناہ تمہاری زندگیوں کا اَن مٹ حصہ بن گیا ہے۔
