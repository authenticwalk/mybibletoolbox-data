  ben-IRV: “যিহূদার পাপ লোহার লেখনী ও হীরের বিন্দু দিয়ে লেখা হয়েছে। এটা তাদের অন্তরের
    ফলকে ও তোমার বেদির শিংয়ের উপরে খোদাই করা হয়েছে।
  pan-pan: ਯਹੂਦਾਹ ਦਾ ਪਾਪ, ਲੋਹੇ ਦੀ ਕਲਮ ਅਤੇ ਹੀਰੇ ਦੀ ਨੋਕ ਨਾਲ ਲਿਖਿਆ ਗਿਆ, ਉਹਨਾਂ ਦੇ ਦਿਲ
    ਦੀ ਤਖ਼ਤੀ ਉੱਤੇ ਅਤੇ ਤੁਹਾਡੀਆਂ ਜਗਵੇਦੀਆਂ ਦੇ ਸਿੰਗਾਂ ਉੱਤੇ ਉੱਕਰਿਆ ਗਿਆ
  mya-JVB: ယုဒ အမျိုး၏ အပြစ် သည် သံ ကညစ် ၊ စိန် ချွန် နှင့် သူတို့နှလုံး ပြား ၌၎င်း
    ၊ ယဇ်ပလ္လင် ဦးချို ၌ ၎င်း အက္ခရာ တင် ၍ မှတ်သားလျက်ရှိ၏။
  tbg-tbg: Noravano Kotiva tiharo, Iutaa vaiinti nahentio, vaiintivano aini siseriqohairo
    ori tanuqiraqaa uva qara ntuva taira voqaara, ne qora kaiqa varaa uvara ni muntukaqaa
    qara ntuva tero, ofaa tainta komu autu taaraqaavata qara ntuva taivo. Mintima
    tairara ti, ne nenta qora kaiqa varakaa uvara nunka keva kia ho varianarove.
  hmo-hmo: 'Lohiabada ese inai hereva ia gwauraia: “Iuda taudia e, emui kudoudia be
    auka, nadi hegeregerena, bona unai nadi dekenai, tau ta ese vasiga dekena amo
    emui kara dikadia ia torea bamona. Ma danu, emui dika be vasiga dekena amo emui
    boubou patadia edia kona dekenai idia torea auka bamona.'
  urd-urd: “यहूदाह का गुनाह लोहे के क़लम और हीरे की नोक से लिखा गया है; उनके दिल की
    तख़्ती पर, और उनके मज़बहों के सींगों पर खुदवाया गया है;
  rus-SYN: Грех Иуды написан железным резцом, алмазным острием начертан на скрижали
    сердца их и на рогах жертвенников их.
  bqc-SIM: Wà Yudaↄ duuna yã́ kɛ̃̀nɛ́ ń sↄ̃wa ń pɛ̃nkɛ̃bↄo. Wa kɛ̃̀ ń sa'okĩiↄ
    kↄ́baↄwa ń gbɛkãoo.
  tcz-CHONGTHU: Pakaiyin aseiye, “Judahte chonset hi, thih-mol hemtah khat’a kijih’a,
    chule songmantam ning-hem khat’a kijih’a, song bang’a tah alungsung uva chu kijihlut
    peh’a, chule amaicham phung ningho’a kigeilult peh ahitauve’’ ati.
  mar-mar: “यहूदाचे पाप लोखंडी लेखणीने व हिऱ्याच्या टोकाने लिहिलेले आहे. ते त्यांच्या
    हृदयाच्या पाटीवर आणि वेदीच्या शिंगांवर कोरले आहेत.
  qub-qub: 'Acrashan runacunata Tayta Dios cayno nin: «Judá runacuna, rumi shonguyquichömi
    juchayquicunaga isquirbiraycan fyërrupita rurasha sinsilwan, llauchi fyërru shucshuwan.
    Jucha rurashayquicunaga altarniquicunapa wagrancunachöpis isquirbiraycanmi.'
  bqp-bqp: Yudɑbɑn durum yɑ yoruɑ ben gɔ̃rusɔ. Yɑ mɑɑ sɔ̃ɔsire ben yɑ̃ku yenun kɑ̃ɑnu
    sɔɔ. Mɑ n sɑ̃ɑre bɑ ye yoruɑ mi, kɑ yorutii sisugiɑ kɑ kpee te tɑ bɔbunu bo.
  hat-hat: 'Seyè a di: -Yo ekri peche moun Jida yo ak yon sizo an fè. Li make nan
    kè nou ak yon pwent an dyaman. Li grave sou kat kwen lotèl nou yo,'
  eng-BSB: “The sin of Judah is written with an iron stylus, engraved with a diamond
    point on the tablets of their hearts and on the horns of their altars.
  eng-WEBPB: “The sin of Judah is written with a pen of iron, and with the point of
    a diamond. It is engraved on the tablet of their heart, and on the horns of your
    altars.
  kbq-kbq: Hagi Juda vahe'mokizmi kumira roro hu'nea aini zotareti havegna'ma huno
    hankaveti'nea zamagu'arera hanagati'za krenente'za, Kresramanama nevaza itaraminte'ma
    me'nea pazivetaminte'enena hanagati'za krente'naze.
  nhe-BL: “Tlacame tlen tlali Judá ajachica tlajtlacolchihuaj. Huan inintlajtlacol
    eltoc queja se tlanahuatili tlen monequi quichihuase huan yeca quinijcuilojtoque
    ica cincel ipan ininyolo para ax quiilcahuase quichihuase. Eltoc queja ijcuilijtoc
    nopa tlajtlacoli tlen quichihuase campa hueli hasta ipan icuacua nopa tlaixpamitl.
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e kury. — Teko Zuta ywy rehe har wà,
    pemuapyk penemiapo kwer ikatu 'ym ma'e kair haw itaper iapo pyrer hakwa katu ma'e
    pupe. Pemuapyk ita hakwa katu ma'e tàtàahy ma'e niàmà her ma'e pupe pepy'a pe.
    Pemuapyk pema'ea'yr hapy haw hakwa iapyr wà no.
  eng-DRA: The sin of Juda is written with a pen of iron, with the point of a diamond,
    it is graven upon the table of their heart, upon the horns of their altars.
