verse: JER.017.014
translations:
  mal-C: യഹോവേ, എന്നെ സൗഖ്യമാക്കണമേ, എന്നാൽ എനിക്കു സൗഖ്യം ലഭിക്കും; എന്നെ രക്ഷിക്കണമേ,
    എന്നാൽ ഞാൻ രക്ഷപ്പെടും, കാരണം അങ്ങാണ് എന്റെ പുകഴ്ച്ചയായിരിക്കുന്നത്.
  deu-TKW: So heile mich denn, Jahwe, daß ich heil werde, hilf mir, daß mir geholfen
    werde, denn mein Lobpreis bist du!
  lin-lin: Oh Yawe, bikisa ngai mpe nakobika ; Oh Yawe, kangola ngai mpe nakokangolama,
    mpo ete nakumisaka nde Yo !
  eng-LSV: Heal me, O YHWH, and I am healed, || Save me, and I am saved, || For You
    [are] my praise.
  eng-GNV: 'Heale me, O Lord, and I shall bee whole: saue me, and I shall bee saued:
    for thou art my prayse.'
  eng-WEBSTER: 'Heal me, O LORD, and I shall be healed; save me, and I shall be saved:
    for thou art my praise.'
  nhw-BL: Techchicahuas TOTECO huan nimochicahuas. Techmaquixti huan nielis tlamaquixtili,
    pampa san ta nimitzhueyitlalis.
  swh-ONEN: Uniponye, Ee Bwana, nami nitaponyeka; uniokoe nami nitaokoka, kwa maana
    wewe ndiwe ninayekusifu.
  bba-bba: Yinni Gusunɔ, ɑ mɑn bɛkio, kpɑ n wɑ n bɛkurɑ mɑm mɑm. A mɑn fɑɑbɑ koowo
    kpɑ n fɑɑbɑ wɑ. Domi wunɛ turowɑ nɑ rɑ n siɑrɑmɔ.
  eng-KJVCPB: 'Heal me, O Lord, and I shall be healed; save me, and I shall be saved:
    for thou art my praise.'
  luo-luo: Changa, yaye Jehova Nyasaye, kendo anachangi; resa kendo anaresra, nimar
    in kendi ema apaki.
  meu-meu: Iehova e, ba hanamogu, bena do baina namo; ba hamaurigu, bena do baina
    mauri; badina be oi na egu heimodai Diravana.
  npi-ULB: हे परमप्रभु, मलाई निको पार्नुहोस्, र म निको हुनेछु । मलाई छुटकारा दिनुहोस्,
    र मैले छुटकारा पाउनेछु । किनकि तपाईं नै मेरो प्रशंसाको गीत हुनुहुन्छ ।
  yor-yor: Wò mí sàn Olúwa, èmi yóò di ẹni ìwòsàn, gbà mí là, èmi yóò di ẹni ìgbàlà,
    nítorí ìwọ ni ìyìn mi.
  pes-OPCB: خداوندا، تنها تو می‌توانی مرا شفا بخشی، تنها تو می‌توانی مرا نجات دهی
    و من تنها تو را ستایش می‌کنم!
  tgl-ULB: Pagalingin mo ako, Yahweh, at ako ay gagaling! Iligtas mo ako, at ako ay
    maliligtas. Sapagkat ikaw ang aking awit ng papuri.
  hui-hui: Anduane Homogo-o i̱ dabi holiya i̱naga warago ngogo mo wahabe. I̱ bayale
    holiyanaga í̠na i̱ haru dai bibe. I̱ í̠naga mini hangu yaraga halu haga kogoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ကိုယ်​တော်​ရှင်​ကု​သ​တော်​မူ ပါ​မှ ကျွန်​တော်​မျိုး​၏​အ​နာ​ရော​ဂါ​သည်​လုံး​ဝ
    ပျောက်​ကင်း​ပါ​လိမ့်​မည်။ ကိုယ်​တော်​ရှင်​ကယ်​ဆယ်​တော်​မူ​ပါ​လျှင် ကျွန်​တော်​မျိုး​သည်​လုံ​ခြုံ​မှု​အ​ပြည့်​အ​ဝ
    ရ​ရှိ​ပါ​လိမ့်​မည်။ ကိုယ်​တော်​ရှင်​ကား​ကျွန်​တော်​မျိုး​ထော​မ​နာ​ပြု​သည့် အ​ရှင်​ပင်​ဖြစ်​တော်​မူ​ပါ​၏။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ནི་ངས་བསྟོད་བསྔགས་བརྗོད་ས་དེ་ཉིད་ཡིན་པས། ཁྱེད་ཀྱིས་ངའི་ནད་གསོ་བར་མཛོད་དང་ང་རང་སོས་པར་འགྱུར།
    ང་རང་སྐྱོབ་དང་ཐར་བར་འགྱུར།
  sna-sna: Haiwa Jehovha, ndiporesei, ipapo ndichaporeswa; ndiponesei, ipapo ndichaponeswa,
    nokuti imi ndimi wandinorumbidza.
  spa-BLM: Sáname, oh Yahvé, y seré curado. Sálvame, y seré salvado; porque tú eres
    mi alabanza.
  cac-cac: Mamin Jehová, ac' b'oxoc in c'ool yic tzin b'oxicani. Col in, yic vach'
    tzin colchajcani, yujto an̈ej d'ayach sval vach' lolonel.
  swh-ULB: Niponye, Bwana, na mimi nitaponywa! Niokoe mimi, nami nitaokolewa. Kwa
    maana wewe ndio wimbo wangu wa sifa.
  bel-bel: Ацалі мяне, Госпадзе, - і ацалёны буду; уратуй мяне - і ўратаваны буду;
    бо Ты - хвала мая.
  deu-ELBBK: Heile mich, HERR, so werde ich geheilt werden; rette mich, so werde ich
    gerettet werden; denn du bist mein Ruhm.
  mbb-OT: He Nengazen, iyan ke zà ebpekevawì kedì wey a meulii; iyan ke zà ebpekelibri
    kediey. Iyan ka midalig ku.
  mal-2015: യഹോവേ, എന്നെ സൗഖ്യമാക്കേണമേ, എന്നാൽ എനിക്കു സൗഖ്യം വരും; എന്നെ രക്ഷിക്കേണമേ,
    എന്നാൽ ഞാൻ രക്ഷപ്പെടും; നീ എന്റെ പുകഴ്ചയല്ലോ.
  rmc-rmc: Sasťar man, RAJEJA, a avava sasto, zachraňin man a avava zachraňimen, bo
    tu sal oda, kas lašarav.
  pes-OPV: ‌ای خداوند مرا شفا بده، پس شفا خواهم یافت. مرانجات بده، پس ناجی خواهم شد
    زیرا که توتسبیح من هستی.
  ron-1924: Виндекэ-мэ Ту, Доамне, ши вой фи виндекат; мынтуеште-мэ Ту ши вой фи мынтуит,
    кэч Ту ешть слава мя!
  ben-OBCV: হে সদাপ্রভু, আমাকে সুস্থ করো, তাহলে আমি সুস্থ হব; আমাকে উদ্ধার করো, তাহলে
    আমি উদ্ধার পাব, কারণ আমি কেবলই তোমার প্রশংসা করি।
  som-som: Rabbiyow, i bogsii, oo anna waan bogsan doonaa, i badbaadi, oo anna waan
    badbaadi doonaa, waayo, adigu waxaad tahay ammaantaydii.
  lat-VUC: 'Sana me, Domine, et sanabor: salvum me fac, et salvus ero: quoniam laus
    mea tu es.'
  eng-ASVBT: 'Heal me, O Jehovah, and I shall be healed; save me, and I shall be saved:
    for thou art my praise.'
  ita-1885: Sanami, Signore, ed io sarò sanato; salvami, ed io sarò salvato; perciocchè
    tu sei la mia lode.
  eng-LXXUP: Heal me, O Lord, and I shall be healed; save me, and I shall be saved;
    for thou art my boast.
  eng-ULB: Heal me, Yahweh, and I will be healed! Rescue me, and I will be rescued.
    For you are my song of praise.
  spa-VBL: Sáname, Señor, y seré curado; sálvame, y seré salvado, porque a ti te alabo.
  fra-_FOB: Éternel! guéris-moi, et je serai guéri; sauve-moi, et je serai sauvé;
    car tu es ma louange.
  mal-mal: യഹോവേ, എന്നെ സൗഖ്യമാക്കണമേ, എന്നാൽ എനിക്ക് സൗഖ്യം വരും; എന്നെ രക്ഷിക്കണമേ,
    എന്നാൽ ഞാൻ രക്ഷപെടും; അവിടുന്ന് എന്റെ പുകഴ്ചയല്ലയോ.
  lit-lit: Gydyk mane, VIEŠPATIE, ir būsiu išgydytas; išgelbėk mane, ir būsiu išgelbėtas,
    nes tu esi mano gyrius.
  urd-GVR: Ai Rab, tū hī mujhe shafā de to mujhe shafā milegī. Tū hī mujhe bachā to
    maiṅ bachūṅgā. Kyoṅki tū hī merā faḳhr hai.
  suz-BL: मिनु गो “परमप्रभु यावे आं कली सापाइय्‍यीनी। मिनु गो सानुङ। आं कली प्रोंइयीनी।
    मिनु गो ब्रोंइनुङ। मारदे हना गे आं सक्ति बाक्‍नीनी। प्रस्‍थान १५:२६; बजन संग्रह
    ६:३
  eng-NOY: Heal me, O Jehovah, and I shall be healed; Save me, and I shall be saved;
    For thou art my praise!
  ita-1927: Guariscimi, o Eterno, e sarò guarito; salvami e sarò salvo; poiché tu
    sei la mia lode.
  ckb-ckb: ئەی یەزدان، چاکم بکەرەوە، چاک دەبمەوە، ڕزگارم بکە، ڕزگار دەبم، چونکە ستایشی
    من هەر بۆ تۆیە.
  eng-BBE: 'Make me well, O Lord, and I will be well; be my saviour, and I will be
    safe: for you are my hope.'
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನನ್ನು ಸ್ವಸ್ಥಮಾಡಿ, ಆಗ ಸ್ವಸ್ಥವಾಗುವೆನು. ನನ್ನನ್ನು ರಕ್ಷಿಸು,
    ಆಗ ರಕ್ಷಿತನಾಗುವೆನು. ಏಕೆಂದರೆ, ನೀವೇ ನನಗೆ ಸ್ತುತ್ಯರು.
  tam-2017: யெகோவாவே, என்னைக் குணமாக்கும், அப்பொழுது குணமாவேன்; என்னைக் காப்பாற்றும்,
    அப்பொழுது காப்பாற்றப்படுவேன்; தேவரீரே என் துதி.
  spa-RV-1909: 'Sáname, oh Jehová, y seré sano; sálvame, y seré salvo: porque tú eres
    mi alabanza.'
  ron-BTF: Vindecă-mă, DOAMNE, și voi fi vindecat; salvează-mă, și voi fi salvat,
    pentru că tu ești lauda mea.
  eng-WEBP: Heal me, O LORD, and I will be healed. Save me, and I will be saved; for
    you are my praise.
  eng-FBV: Please heal me, Lord, and I'll be healed; save me, and I'll be saved, for
    you are the one I praise.
  nld-1939: 'Genees mij, Jahweh, dan word ik gezond; Kom mij te hulp, dan word ik
    gered: Want Gij zijt mijn glorie!'
  nch-BL: Techchicahua TOTECO huan nimochicahuas. Techmaquixti huan nielis tamaquixtili,
    pampa san ta nimitzhueyitalía.
  vie-1934: 'Hỡi Đức Giê-hô-va! xin Ngài chữa tôi thì tôi sẽ được lành; xin Ngài cứu
    tôi thì tôi sẽ được rỗi: vì Ngài là Đấng mà tôi ngợi khen.'
  hin-CV: याहवेह, यदि आप मुझे सौख्य प्रदान करें, तो मैं वास्तव में निरोगी हो जाऊंगा;
    यदि आप मेरी रक्षा करें तो मैं सुरक्षित ही रहूंगा, कारण आप ही मेरे स्तवन का विषय
    हैं.
  spa-BES: Sáname Señor, y seré sano; sé mi salvador, y seré salvo; porque tú eres
    mi alabanza.
  tdx-tdx: Afaho ry Iehovà le ho jangan-draho; rombaho vaho ho rombake; amy te Ihe
    ro fandrengeako.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงรักษาข้าพระองค์ ข้าพระองค์จะได้​หาย ขอทรงช่วยข้าพระองค์​ให้​รอด
    ข้าพระองค์จึงจะรอด เพราะพระองค์เป็​นที​่สรรเสริญของข้าพระองค์
  por-BR-2018: Sara-me, ó SENHOR, e serei sarado; salva-me, e serei salvo; pois tu
    és meu louvor.
  deu-ELO: Heile mich, Jehova, so werde ich geheilt werden; rette mich, so werde ich
    gerettet werden; denn du bist mein Ruhm.
  eng-WYC-2018: Lord, heal me, and I shall be healed; make thou me safe, and I shall
    be safe, (or save thou me or rescue thou me, and I shall be saved); for thou art
    my praising.
  epo-epo: Sanigu min, ho Eternulo, kaj mi estos sanigita; savu min, kaj mi estos
    savita; ĉar Vi estas mia gloro.
  uig-PIN: Meni saⱪaytⱪin, i Pǝrwǝrdigar, mǝn xuning bilǝn jǝzmǝn saⱪaytilimǝn! Meni
    ⱪutⱪuzƣin, xuning bilǝn jǝzmǝn ⱪutⱪuzulimǝn! — Qünki Ɵzüng mening mǝdⱨiyǝmdursǝn!
  beo-beo: Hina Gode! Dia na uhinisima! Amasea, na da hahawane esalebe ba:mu. Dia
    na gaga:ma! Amasea, na da gaga:i dagoi ba:mu. Na da Dima fawane nodone sia:ne
    gadolala.
  tpi-OTNT: Bikpela, mi laik bai yu oraitim sik bilong mi na bai mi kamap gutpela
    gen. Yu kisim bek mi na bai mi stap gut. Mi save givim biknem long yu tasol.
  hau-SA: Ka warkar da ni, ya Ubangiji, zan kuwa warke; ka cece ni zan kuwa cetu,
    gama kai ne nake yabo.
  uig-LAT: Méni saqaytqin, i Perwerdigar, men shuning bilen jezmen saqaytilimen! Méni
    qutquzghin, shuning bilen jezmen qutquzulimen! — Chünki Özüng méning medhiyemdursen!
  nde-nde: Ngisilisa, Thixo, njalo ngizasiliswa; ungikhulule, ngizakhululeka, ngoba
    nguwe engimdumisayo.
  ton-ton: '‌ʻE Sihova, ke ke faitoʻo kiate au, pea te u moʻui; fakamoʻui au, pea
    te u moʻui: he ko koe ʻoku ou fakafetaʻi ki ai.'
  ces-1613: Uzdrav mne, Hospodine, a zdráv budu; vysvoboď mne, a vysvobozen budu,
    ty jsi zajisté chvála má.
  eng-WMB: Heal me, O LORD, and I will be healed. Save me, and I will be saved; for
    you are my praise.
  tam-TCV: யெகோவாவே, என்னைக் குணமாக்கும், நான் குணமாவேன். என்னைக் காப்பாற்றும், நான்
    காப்பாற்றப்படுவேன். ஏனெனில் நான் துதிக்கிறவர் நீரே.
  ceb-ULB: Ayoha ako, Yahweh, ug mamaayo ako! Luwasa ako, ug maluwas ako. Tungod kay
    ikaw mao ang akong awit sa pagdayeg.
  pol-UBG: Uzdrów mnie, PANIE, a będę uzdrowiony; zbaw mnie, a będę zbawiony. Ty bowiem
    jesteś moją chwałą.
  urd-GVU: اے رب، تُو ہی مجھے شفا دے تو مجھے شفا ملے گی۔ تُو ہی مجھے بچا تو مَیں بچوں
    گا۔ کیونکہ تُو ہی میرا فخر ہے۔
  deu-1912: Heile du mich, HERR, so werde ich heil; hilf du mir, so ist mir geholfen;
    denn du bist mein Ruhm.
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನನ್ನು ಸ್ವಸ್ಥಪಡಿಸು, ಆಗ ಸ್ವಸ್ಥನಾಗುವೆನು. ನನ್ನನ್ನು ರಕ್ಷಿಸು, ಆಗ
    ರಕ್ಷಿಸಲ್ಪಡುವೆನು; ನೀನೇ ನನಗೆ ಸ್ತುತ್ಯನು.
  yap-yap: SOMOL, mu gol nigeg ngarug gol; ma ga lageg nggu par ni dabi buch ban’en
    rog. Ri gur e gu ma pining e sorok ngom!
  hlt-MCSB: BOEIPA kai n'hoeih sak lamtah ka hoeih bitni. Kai n'khang lamtah nang
    kan koehnah ham ni ka daem eh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ሃርጎ ታኣኮ ፖዒሴ፥ ኪፆዋ ታኣኮ ፓሤ፥ ታኣኒ ዻቃንዳኔ፤ ቢያ ዎዴ ታ ኔና ጋላታንዳኔ።
  twi-ASANTE: Sa me yadeɛ Ao, Awurade, na me ho bɛtɔ me; gye me na mɛnya nkwa, na
    wo ne ɔbaako a mekamfo wo.
  eng-WEBU: Heal me, O LORD, and I will be healed. Save me, and I will be saved; for
    you are my praise.
  wal-wal: Abeet GODAU, tana patta; taani paxana. Tana ashsha; taani attana. Aissi
    giikko, neeni taani galatiyoogaa.
  spa-PDDPT: Sáname, oh Yavé, y seré sanado. Sálvame y seré salvado, porque Tú eres
    mi Alabanza.
  gun-gun: Senhor, xemonguera ke akuera ete aguã. Xereraa jepe ke aa jepe ete aguã.
    Mba'eta ndee anho rogueroporai.
  ilo-ULB: Paimbagennak, O Yahweh, ket maimbaganak! Ispalennak, ket maispalak. Ta
    sika ti idaydayawko iti kantak.
  kpg-kpg: Meenei Dimaadua, haga hili ina au, gei au ga humalia huoloo. Benebene ina
    au, gei au gaa doo gi daha mo di haingadaa. Ma Kooe hua dela e haga hagaamu ko au!
  uig-ARA: مېنى ساقايتقىن، ئى پەرۋەردىگار، مەن شۇنىڭ بىلەن جەزمەن ساقايتىلىمەن! مېنى
    قۇتقۇزغىن، شۇنىڭ بىلەن جەزمەن قۇتقۇزۇلىمەن! ــ چۈنكى ئۆزۈڭ مېنىڭ مەدھىيەمدۇرسەن!
  sus-sus: «Alatala, n nayalan, n nakisi. N lama nɛ i ra, tantui na i bɛ.
  pon-2006: Maing KAUN, komw ketin kamwahwihiehla, I ahpw pahn mwahula douluhl; komw
    ketin doareiehla, I ahpw pahn saledekla sang apwal. Komwihte me I kin kapikapinga!
  ksd-ksd: Luluai, una valagar pa iau, ma ina lagar; una valaun iau, ma ina laun;
    tago iau pite pa u.
  tur-YTC: Ey Yahve, beni iyileştir, iyileşirim. Beni kurtar, kurtulurum; Çünkü sen
    benim övgümsün.
  grc-BRENT: Ἴασαί με Κύριε, καὶ ἰαθήσομαι· σῶσόν με, καὶ σωθήσομαι, ὅτι καύχημά μου
    σὺ εἶ.
  ind-AYT: Sembuhkan aku, ya TUHAN, maka aku akan sembuh. Selamatkanlah aku, maka
    aku akan selamat. Sebab, Engkaulah pujianku.
  nya-nya: Inu Yehova, chiritseni, ndipo ndidzachira; pulumutseni ndipo ndidzapulumuka,
    chifukwa ndinu amene ndimakutamandani.
  hrv-hrv: Iscijeli me, Jahve, i bit ću zdrav, spasi me, i bit ću spašen, jer ti si
    pjesma moja.
  mps-mps: Genuai Bidi, eno homugo nago ena gasi usu ilama, te ena wiegi yai ma pedelaio.
    Nago ena me selama, te ena bugagia bidainogo yao. Eno nageba naga genuai nogi
    mabo dao.
  tpi-tpi: Bikpela, mi laik bai yu oraitim sik bilong mi na bai mi kamap gutpela gen.
    Yu kisim bek mi na bai mi stap gut. Mi save givim biknem long yu tasol.
  dan-1931: Læg mig, HERRE, så jeg læges, frels du mig, så jeg frelses, thi du er
    min Ros.
  vie-OVCB: Lạy Chúa Hằng Hữu, nếu Ngài chữa cho con, con sẽ được lành; nếu Ngài cứu
    con, con sẽ được giải thoát. Vì chỉ có Chúa là Đấng con tôn ngợi!
  guj-2017: હે યહોવાહ, મને સાજો કરો, તો હું સાજો થઈશ. મારો ઉદ્ધાર કરો એટલે હું ઉદ્ધાર
    પામીશ. કેમ કે તમે મારા સ્રોત્ત છો.
  pon-2006A: Maing KAUN, komw ketin kamwahwihiehla, I ahpw pahn mwahula douluhl; komw
    ketin doareiehla, I ahpw pahn saledekla sang apwal. Komwihte me I kin kapikapinga!
  por-BRBSL: Cura-me, ó Yahweh, e eu serei curado. Salve-me, e eu serei salvo; pois
    vocês são meus elogios.
  cth-cth: Oe! BAWIPA na hawi sak haw, pawiteh ka hawi han, na rungngang haw ka hlout
    han, kai ni nang doeh na pholen.
  twi-twi: Sa me yare Awurade, na me ho bɛtɔ me; gye me na menya nkwa, na wo ne ɔbaako
    a mekamfo wo.
  hlt-hlt: BOEIPA kai n'hoeih sak lamtah ka hoeih bitni. Kai n'khang lamtah nang kan
    koehnah ham ni ka daem eh.
  tbz-SIM: N Yiɛ̀ nKuyie m miɛkùnnɛ kɛ̀ m miɛtɛ́, n dɛɛtɛ́ kɛ̀ n cootɛ́, fɔ̃́ɔ̃̀ te
    kɛ̀ bɛ̀ n sɑ̃ntí.
  msy-2020: O Ikiavɨra Itir God, nɨ nan arɨmariam akɨrightɨ, kɨ bar guizbangɨra ghuamagheka.
    Nɨ nan akuraghtɨ, kɨ guizbangɨra deraghvɨra ikiam. Kɨ ziar ekiam nɨraram anɨdi.
  azb-azb: Ya Rəbb, mənə şəfa versən, Mən sağalaram. Məni xilas etsən, Mən xilas olaram.
    Çünki həmd etdiyim Sənsən.
  eng-DBY: 'Heal me, Jehovah, and I shall be healed; save me, and I shall be saved:
    for thou art my praise.'
  hin-2017: हे यहोवा मुझे चंगा कर, तब मैं चंगा हो जाऊँगा; मुझे बचा, तब मैं बच जाऊँगा;
    क्योंकि मैं तेरी ही स्तुति करता हूँ।
  wol-KYG: Éy Aji Sax ji, faj ma, ma faju; musal ma, ma mucc, samag cant, yaw a.
  eng-YLT: Heal me, O Jehovah, and I am healed, Save me, and I am saved, for my praise
    [art] Thou.
  kne-kne: Omagas ka kod ay Apo ta dadlonak mailatonan, omisalakan ka ta maisalakanak
    si kosto, tan sik-a di daydayawek.
  eng-WYC-2017: Lord, heal me, and I shall be healed; make thou me safe, and I shall
    be safe; for thou art my praising.
  eng-WMBB: Heal me, O LORD, and I will be healed. Save me, and I will be saved; for
    you are my praise.
  urd-GVH: ऐ रब, तू ही मुझे शफ़ा दे तो मुझे शफ़ा मिलेगी। तू ही मुझे बचा तो मैं बचूँगा।
    क्योंकि तू ही मेरा फ़ख़र है।
  rug-rug: Zihova, Mu salaṉau pude maqu ta salaṉa qua; Mu harupau pude maqu ta harupu
    qua, ura Agoi mo sapu vahesi Igo arau.
  gaz-gaz: Yaa Waaqayyo na fayyisi; anis nan fayyaa; na oolchi, anis nan oolfama;
    kan ani jajadhu sumaatii.
  fra-LSG: Guéris-moi, Éternel, et je serai guéri; Sauve-moi, et je serai sauvé; Car
    tu es ma gloire.
  yal-yal: Alatala, n nakɛndɛya, alogo n xa yiyalan. N nakisi, alogo n xa kisi, bayo
    n ni i tan nan tantunma.
  haw-1868: E hoola mai oe ia'u, e Iehova, a e hoolaia mai no wau; e hoopakele mai
    oe ia'u a e hoopakeleia mai no wau; no ka mea, o oe no ka'u e kaena ai.
  arb-NAV: أَبْرِئْنِي يَا رَبُّ فَأَبْرَأَ. خَلِّصْنِي فَأَخْلُصَ، فَإِنَّكَ أَنْتَ
    تَسْبِحَتِي.
  ewe-ewe: Yɔ dɔm, O Yehowa eye makpɔ dɔyɔyɔ. Ɖem ekema makpɔ ɖeɖe elabena wòe mekafuna.
  eng-LEE: 'Heal me, O Lord, and I shall be healed: save me, and I shall be saved;
    for my praise art thou.'
  asm-FB: হে যিহোৱা, মোক সুস্থ কৰা, তাতে মই সুস্থ হম! মোক ৰক্ষা কৰা, তেতিয়া মই পৰিত্ৰাণ
    পাম। কিয়নো তুমি মোৰ প্ৰশংসাৰ স্থল।
  sus-A: «عَلَتَلَ، ﭑ نَيَلَن، ﭑ نَكِسِ. ﭑ لَمَ نّ عِ رَ، تَنتُي نَ عِ بّ.
  fra-SBL: Guéris-moi, Yahvé, et je serai guéri. Sauve-moi, et je serai sauvé ; car
    tu es ma louange.
  hbo-hbo: רְפָאֵ֤נִי יְהוָה֙ וְאֵ֣רָפֵ֔א הֹושִׁיעֵ֖נִי וְאִוָּשֵׁ֑עָה כִּ֥י תְהִלָּתִ֖י
    אָֽתָּה׃
  kik-kik: Wee Jehova-rĩ, honia na nĩngũhona; honokia na nĩngũhonoka, nĩ ũndũ wee
    nowe ngoocaga.
  fra-NCL: Guéris-moi, Yahweh, et je serai guéri ; sauve-moi, et je serai sauvé, car
    tu es ma louange.
  cek-AK: Aw Angraeng, ka nathaih hae hoisak ah; to tih nahaeloe ngan ka tui tih boeh;
    na pahlong ah, to tih nahaeloe pahlong ah ka om tih, nang loe ka pakoehhaih ah
    na oh.
  cuk-cuk: ”Bab-Jehová be an-nudake, adi, an nuguoed. Be an-abonoge, adi, an abonolegoed,
    unnila an be-nugbi odummoged.
  uig-CYR: Мени сақайтқин, и Пәрвәрдигар, мән шуниң билән җәзмән сақайтилимән! Мени
    қутқузғин, шуниң билән җәзмән қутқузулимән! — Чүнки Өзүң мениң мәдһийәмдурсән!
  tel-2017: యెహోవా, నన్ను బాగు చెయ్యి. నేను బాగుపడతాను! నన్ను కాపాడు. నేను క్షేమంగా
    ఉంటాను. నువ్వే నా స్తుతి పాట.
  hat-BSA: Geri mwen, O SENYÈ e mwen va geri nèt! Sove mwen e mwen va sove! Paske
    se Ou menm ki lwanj mwen an.
  kos-kos: LEUM GOD, akkeyeyula ac nga fah kwela na pwaye. Langoeyula ac nga fah moulla.
    Kom na pa nga kaksakin uh!
  hbo-WLC: רְפָאֵ֤נִי יְהוָה֙ וְאֵ֣רָפֵ֔א הוֹשִׁיעֵ֖נִי וְאִוָּשֵׁ֑עָה כִּ֥י תְהִלָּתִ֖י
    אָֽתָּה׃
  ibo-ibo: Onyenwe anyị, ọ bụrụ na i mee ka ahụ sie m ike aga m adị ndụ. Ọ bụrụ na
    ị zọpụta m aga m abụ onye azọpụtara, nʼihi na ọ bu naanị gị ka m na-eto.
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ମୋତେ ସୁସ୍ଥ କର, ତହିଁରେ ମୁଁ ସୁସ୍ଥ ହେବି, ମୋତେ ପରିତ୍ରାଣ କର, ତହିଁରେ
    ମୁଁ ପରିତ୍ରାଣ ପାଇବି; କାରଣ ତୁମ୍ଭେ ମୋର ପ୍ରଶଂସାଭୂମି।
  chk-chk: Ai Samol mi Lapalap, kopwe apöchökülaei, pwe üpwe wesewesen pöchökül. Kopwe
    amanauaei pwe üpwe fokun manau, pun en ewe üa mwareiti.
  rop-rop: Wal aibin kipgon tok, “YAWEI, yu pudum yu bingga langa mi en meigim mi
    strongbala. Yu seibum mi brom main enami, en ai garra jidan seifwan. Dumaji oni
    langa yu na ai garra preisimbat.
  ukr-1871: Оздоров же мене, Господи, так я й одужаю; спаси мене, а я спасен буду;
    ти бо хвала моя.
  deu-1951: Heile du mich, HERR, so werde ich heil! Hilf du mir, so wird mir geholfen
    sein; denn du bist mein Lob!
  eng-JPS: Heal me, O LORD, and I shall be healed; save me, and I shall be saved;
    for Thou art my praise.
  srp-1865: Iscijeli me, Gospode, i biæu iscijeljen; izbavi me, i biæu izbavljen,
    jer si ti hvala moja.
  lug-lug: Mponya, Ayi Mukama, nange nnaawona, ndokola nange nnaalokoka, kubanga ggwe
    gwe ntendereza.
  heb-heb: רפאני יהוה וארפא הושיעני ואושעה כי תהלתי אתה׃
  ben-IRV: হে সদাপ্রভু, আমাকে সুস্থ কর এবং তাতে আমি সুস্থ হব! আমাকে উদ্ধার কর এবং
    আমি উদ্ধার পাব। কারণ তুমিই আমার প্রশংসার গান।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਨੂੰ ਵੱਲ ਕਰ ਤਾਂ ਮੈਂ ਵਲ ਹੋਵਾਂਗਾ! ਮੈਨੂੰ ਬਚਾ ਤਾਂ ਮੈਂ ਬਚਾਂਗਾ! ਕਿਉਂ
    ਜੋ ਤੂੰ ਮੇਰੀ ਉਸਤਤ ਹੈਂ।
  mya-JVB: အို ထာဝရဘုရား ၊ အကျွန်ုပ် ၏ အနာ ကို ငြိမ်း စေတော်မူပါ။ သို့ပြုလျှင် ၊ အကျွန်ုပ်သည်
    အနာ ငြိမ်းပါလိမ့်မည်။ အကျွန်ုပ် ကို ကယ်တင် တော်မူပါ။ သို့ပြုလျှင် ၊ အကျွန်ုပ်သည်
    ကယ်တင် ခြင်းသို့ ရောက်ပါလိမ့်မည်။ ကိုယ်တော် သည် အကျွန်ုပ် ချီးမွမ်း ရာ ဖြစ်တော်မူ၏။
  tbg-tbg: Noravauvo, are ti rovara taiqa timitairaqe te qaiqaa koqema vuare. Are
    ti qoraiqama timite variaka kauquqihai ruaruama timitairaqe te qaiqaa koqemake
    variare. Te ai autuqai tuaherake vauraukama vauro.
  hmo-hmo: Lohiabada e, lau do oi hanamoa, vadaeni do lau namo. Lau do oi hamauria,
    vadaeni do lau mauri. Badina lau hanamoa noho Diravana, be oi tamona sibona.
  urd-urd: ऐ ख़ुदावन्द, तू मुझे शिफ़ा बख़्शे तो मैं शिफ़ा पाऊँगा; तू ही बचाए तो बचूँगा,
    क्यूँकि तू मेरा फ़ख़्र है'।
  rus-SYN: Исцели меня, Господи, и исцелен буду; спаси меня, и спасен буду; ибо Ты
    хвала моя.
  bqc-SIM: Ma gbã́gbã Dii, mí gbã́gbã, ma bↄ Dii, mí bↄ, asa n táasi miↄ lɛ
    gↄↄpii.
  tcz-CHONGTHU: Vo Pakai, keima neidam sah in, chutile damtheng tange, neihuhhing
    in chutileh hinna tahbeh kachan ding ahi. Chuteng keiman nang jeng bou kavahchoi
    ding nahi.
  mar-mar: परमेश्वरा, तू मला बरे कर, आणि मी पूर्ण, बरा होईन. तू मला तार, म्हणजे मी
    तरेन. कारण तुच माझे स्तुतीचे गीत आहेस.
  qub-qub: Tayta Dios, gamllatami rispitar alabä. Allchacächimay ari sänuna canäpaj.
    Salbaycamay ari salbashana canäpaj.
  bqp-bqp: Yinni Gusunɔ, ɑ mɑn bɛkio, kpɑ n wɑ n bɛkurɑ mɑm mɑm. A mɑn fɑɑbɑ koowo
    kpɑ n fɑɑbɑ wɑ. Domi wunɛ turowɑ nɑ rɑ n siɑrɑmɔ.
  hat-hat: Seyè, geri m' non, m'a gaya! Delivre m' non, m'a sove! Se pou ou m'a fè
    lwanj.
  eng-BSB: Heal me, O LORD, and I will be healed; save me, and I will be saved, for
    You are my praise.
  eng-WEBPB: Heal me, O LORD, and I will be healed. Save me, and I will be saved;
    for you are my praise.
  kbq-kbq: Ra Anumzamoka krifintira nazeri kanamarege'na kanamare'na nemani'na, nagu'vazinka
    navarege'na knare hu'na manisue. Na'ankure kagri kagige'za husga hunegantoe.
  nhe-BL: Xinechchicahua TOTECO huan nimochicahuas. Xinechmaquixti huan nielis tlamaquixtili,
    pampa san ta nimitzhueyitlalis.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, hemukatu pe nehe. Nezewe mehe hekatu putar
    nehe. Hepyro pe nehe no. Nezewe mehe amuzàg putar zegar haw nekatu haw imume'u
    har ihe nehe no.
  eng-DRA: 'Heal me, O Lord, and I shall be healed: save me, and I shall be saved,
    for thou art my praise.'
