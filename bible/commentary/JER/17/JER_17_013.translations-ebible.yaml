verse: JER.017.013
translations:
  mal-C: ഇസ്രായേലിന്റെ പ്രത്യാശയായ യഹോവേ, അങ്ങയെ ഉപേക്ഷിച്ചുപോകുന്ന എല്ലാവരും ലജ്ജിതരാകും.
    അങ്ങയെ വിട്ടുപോകുന്നവരെല്ലാം മണ്ണിൽ എഴുതപ്പെടും കാരണം, ജീവജലത്തിന്റെ ഉറവയായ യഹോവയെ
    അവർ ഉപേക്ഷിച്ചുകളഞ്ഞല്ലോ.
  deu-TKW: 'du Hoffnung Israels - Jahwe! alle, die dich verlassen, müssen zu Schanden
    werden: ja, die von mir abtrünnig wurden, werden in den Staub eingezeichnet; denn
    den Quell lebendigen Wassers, Jahwe, haben sie verlassen.'
  lin-lin: Oh Yawe, Elikya ya Isalaele, bato nyonso oyo basundolaka Yo bakufaka soni,
    bato oyo bapesaka yo mokongo bakufaka, pamba te basundoli Yawe, Etima ya mayi
    na bomoi.
  eng-LSV: The hope of Israel [is] YHWH, || All forsaking You are ashamed. “And My
    apostates are written in the earth, || For they have forsaken YHWH, || A fountain
    of living waters.”
  eng-GNV: 'O Lord, the hope of Israel, all that forsake thee, shall be confounded:
    they that depart from thee, shalbe written in the earth, because they haue forsaken
    the Lord, the fountaine of liuing waters.'
  eng-WEBSTER: O LORD, the hope of Israel, all that forsake thee shall be ashamed,
    and they that depart from me shall be written in the earth, because they have
    forsaken the LORD, the fountain of living waters.
  nhw-BL: ¡Ay TOTECO! Ta catli titotemach tiisraelitame. Nochi catli mitztlahuelcahuaj
    mopinahualtise huan amo quipiyase niyon quentzi tlatlepanitacayotl. Inijuanti
    polihuise quen se tlajcuiloli ipan xali, pampa mitztlahuelcajtoque ta, tiTOTECO.
    Ta tiitztoc quen se ameli campa meya atl catli temaca nemilistli.
  swh-ONEN: Ee Bwana, uliye tumaini la Israeli, wote wakuachao wataaibika. Wale wanaogeukia
    mbali nawe wataandikwa mavumbini kwa sababu wamemwacha Bwana, chemchemi ya maji
    yaliyo hai.
  bba-bba: Yinni Gusunɔ, wunɑ bɛsɛ Isirelibɑ sɑ yĩiyɔ. Be bɑ nun biru kisi, bɑ koo
    sekuru wɑ. Be bɑ kɑ nun tondinɛ, bɑ koo bu duɑri. Bɑ ko n sɑ̃ɑwɑ nɡe bèn yĩsɑ
    bɑ yoruɑ tuɑ sɔɔ. Domi bɑ wunɛ Yinni Gusunɔ deri, wunɛ wi ɑ sɑ̃ɑ nɡe bwiɑ yèn
    nim mu wɑ̃ɑru wɛ̃ɛmɔ.
  eng-KJVCPB: O Lord, the hope of Israel, all that forsake thee shall be ashamed,
    and they that depart from me shall be written in the earth, because they have
    forsaken the Lord, the fountain of living waters.
  luo-luo: Yaye Jehova Nyasaye, geno mar Israel, jogo duto mojwangʼi noyud wichkuot.
    Jogo molokoni ngʼegi nondik nying-gi e buru nikech gisejwangʼo Jehova Nyasaye,
    soko mar pi ngima.
  meu-meu: Iehova e! Israel ena helaro e! E rakatanimu taudia iboudiai na bae hahemaraidia;
    oiemu amo e raka murimu taudia ladadia na tanobada ai mo bae hetore, badina be
    Iehova, mauri ranuna lohilohina, vada e rakatania.
  npi-ULB: परमप्रभु नै इस्राएलको आशा हुनुहुन्छ । तपाईंलाई त्याग्‍नेहरू सबै लाजमा पर्नेछन्
    । देशमा तपाईंबाट तर्केर जानेहरू धुलोमा लेखिनेछन्, किनकि तिनीहरूले परमप्रभु, जिउँदो
    पानीको मूललाई त्यागेका छन् ।
  yor-yor: Olúwa ìwọ ni ìrètí Israẹli; gbogbo àwọn tí ó kọ̀ ọ́ sílẹ̀ ni ojú ó tì.
    Àwọn tí ó padà sẹ́yìn kúrò lọ́dọ̀ rẹ ni a ó kọ orúkọ wọn sínú ekuru, nítorí wọ́n
    ti kọ Olúwa, orísun omi ìyè sílẹ̀.
  pes-OPCB: ای خداوند، ای امید اسرائیل، تمام کسانی که از تو برگردند، رسوا و شرمسار
    می‌شوند؛ آنها مانند نوشته‌های روی خاک محو خواهند شد، چون خداوند را که چشمۀ آب
    حیات است، ترک کرده‌اند.
  tgl-ULB: Si Yahweh ang pag-asa ng Israel. Lahat ng mang-iwan sa iyo ay mapapahiya.
    Ang mga tumalikod sa iyo na nasa lupain ay puputulin. Sapagkat iniiwan nila si
    Yahweh, ang bukal ng tubig ng buhay.
  hui-hui: Anduane Homogo-o í̠na ina Isaraele wali agali biamogo bibelo í̠hondo mini
    dunubia ho howa í̠na bibelo maliaho kamagoni. Mbirali í̠hondo erembira ngialu
    piyaru ti taga timbuniore holebira. Mbiralime agali mbiranaga mini dindini gilibu
    ngago hondowa mani mini ogoni doma hole bidagola hondo embeda haramalidagua maru
    í̠nihondo erembira ngiaga uruni ti embedaho waholebira. Ti ani holebirago irane
    Anduane Homogo-o í̠ iba gagahe duguagagobi howa ina wali agalinaga holene gahenge
    ngiaga kegonigo tigua í̠ yu wahalu piai hayadagome ani bulebira.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ကိုယ်​တော်​သည်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​မျှော်​ကိုး​ရာ​ဖြစ်​တော်​မူ​၏။
    ကိုယ်​တော်​ကို​စွန့်​ပစ်​သူ​မှန်​သ​မျှ​သည် အ​ရှက်​ကွဲ​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​အ​သက်​စမ်း​ရေ​ချို​တည်း​ဟူ
    သော ထာ​ဝ​ရ​ဘု​ရား​ကို​စွန့်​ပစ်​ကြ​ပြီ​ဖြစ်​၍ မြေ​မှုန့်​ပေါ်​တွင်​ရေး​သား​ထား​သည့်၊အ​မည်
    နာ​မ​များ ကဲ့​သို့​ပျောက်​ကွယ်​သွား​ကြ​လိမ့်​မည်။
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་གྱི་རེ་བ་ཡ་ཝཱེ་ལགས། ཁྱེད་འདོར་བ་ཐམས་ཅད་ངོ་ཚ་བར་འགྱུར། ཁྱེད་དང་འབྲལ་བ་ཐམས་ཅད་ཀྱི་མིང་ནི་ས་སྟེང་ཏུ་འགོད་པར་འགྱུར།
    ཅི་ལ་ཞེ་ན། དེ་དག་གིས་ཚེ་སྲོག་དང་ལྡན་པའི་ཆུ་མིག་སྟེ་དཀོན་མཆོག་ཡ་ཝཱེ་སྤངས་པའི་ཕྱིར་རོ།
    །
  sna-sna: Imi Jehovha, tariro yaIsraeri, vose vanokusiyai vachanyadziswa. Vose vanotsauka
    kwamuri vachanyorwa muvhu, nokuti vakasiya Jehovha, chitubu chemvura mhenyu.
  spa-BLM: Yahvé, la esperanza de Israel, todos los que te abandonen serán decepcionados.
    Los que se aparten de mí estarán escritos en la tierra, porque han abandonado
    a Yahvé, el manantial de aguas vivas.
  cac-cac: Mamin Jehová, a ach ayachoch yipoc co c'ol a on̈ israel on̈ tic. Masanil
    eb' tzach actancani, ol q'uixvoccanel eb'. Masanil eb' tz'el d'a a tz'ey, ol satcanel
    eb' icha tz'aj satel junoc b'i tz'ib'ab'ilem d'a cal pococ. Ol satcanel eb' yujto
    tzach yactejcan eb', yujto a ach tic lajan ach icha junoc sjaj a a'.
  swh-ULB: Bwana ni tumaini la Israeli. Wote ambao wanakuacha watakuwa na aibu. Wale
    walio katika nchi ambao wanageuka kutoka kwako watauliwa. Kwa maana wamwacha Bwana,
    chemchemi ya maji yaliyo hai.
  bel-bel: Ты, Госпадзе, - надзея Ізраілева; усе, хто пакідае Цябе, пасаромяцца. «Тыя,
    што адступаюцца ад Мяне, будуць напісаны на пыле, бо пакінулі Госпада, крыніцу
    вады жывое»,
  deu-ELBBK: Hoffnung Israels, HERR! Alle, die dich verlassen, werden beschämt werden.
    – Und die von mir weichen, werden in die Erde geschrieben werden; denn sie haben
    die Quelle lebendigen Wassers, den HERRN, verlassen.
  mbb-OT: Iyan ka Nengazen, egkeperateng te menge Israilihanen. Egkepeel-elezan is
    langun he mid-awà diyà te kenikew. Idleveng sikandan diyà te zizalem te tanà,
    su inselikwey ke zan, is serebseb he ebpekeveǥey te untung.
  mal-2015: യിസ്രായേലിന്റെ പ്രത്യാശയായ യഹോവേ, നിന്നെ ഉപേക്ഷിക്കുന്ന ഏവരും ലജ്ജിച്ചുപോകും,
    എന്നെ വിട്ടുപോകുന്നവരെ മണ്ണിൽ എഴുതിവെക്കും; അവർ ജീവനുള്ള വെള്ളത്തിന്റെ ഉറവായ യഹോവയെ
    ഉപേക്ഷിച്ചുകളഞ്ഞുവല്ലോ.
  rmc-rmc: RAJEJA, tu sal e Naďej le Izraeloskri. Savore, ko tut omuken, pes ladžana.
    Ola, ko tutar džan het, ena pisimen andro prachos la phuvakro, bo omukle le RAJES,
    o prameňis le džide paňeskro.
  pes-OPV: ‌ای خداوند که امید اسرائیل هستی همگانی که تو را ترک نمایند خجل خواهند شد.
    آنانی که از من منحرف شوند درزمین مکتوب خواهند شد چونکه خداوند را که چشمه آب حیات‌است
    ترک نموده‌اند.
  ron-1924: Доамне, нэдеждя луй Исраел! Тоць чей че Те пэрэсеск вор фи акопериць де
    рушине. „Чей че се абат де ла Мине вор фи скришь пе пэмынт, кэч пэрэсеск пе Домнул,
    изворул де апэ вие.”
  ben-OBCV: ইস্রায়েলের আশা, হে সদাপ্রভু, যারা তোমাকে ত্যাগ করে, তারা লজ্জিত হবে।
    যারা তোমার কাছ থেকে বিমুখ হয়, তাদের নাম ধুলোয় লেখা হবে, কারণ তারা জীবন্ত জলের
    উৎস, সদাপ্রভুকে ত্যাগ করেছে।
  som-som: Rabbiyow, rajadii reer binu Israa'iilow, kuwa kaa taga oo dhammu way wada
    ceeboobi doonaan. Kuwii iga taga dhulkaa lagu qori doonaa, waayo, waxay ka tageen
    Rabbiga ah ishii biyaha nool.
  lat-VUC: 'Exspectatio Israël, Domine, omnes qui te derelinquunt confundentur: recedentes
    a te, in terra scribentur, quoniam dereliquerunt venam aquarum viventium Dominum.'
  eng-ASVBT: O Jehovah, the hope of Israel, all that forsake thee shall be put to
    shame. They that depart from me shall be written in the earth, because they have
    forsaken Jehovah, the fountain of living waters.
  ita-1885: O Signore, speranza d'Israele, tutti quelli che ti lasciano saran confusi;
    e quelli che si rivoltano indietro da me saranno scritti nella terra; perciocchè
    hanno abbandonata la fonte delle acque vive, il Signore.
  eng-LXXUP: O Lord, the hope of Israel, let all that have left thee be ashamed, let
    them that have revolted be written on the earth, because they have forsaken the
    fountain of life, the Lord.
  eng-ULB: Yahweh is the hope of Israel. All who abandon you will be put to shame;
    those in the land who turn away from you will be written in the earth, for they
    have forsaken Yahweh, the fountain of living waters.
  spa-VBL: Señor, tú eres la esperanza de Israel, cualquiera que te abandone será
    deshonrado. Cualquiera que te dé la espalda se desvanecerá como nombres escritos
    en el polvo, porque ha abandonado al Señor, la fuente de agua viva.
  fra-_FOB: Éternel, qui es l'attente d'Israël! tous ceux qui t'abandonnent seront
    confondus! - Ceux qui se détournent de moi seront écrits sur la terre; car ils
    abandonnent la source des eaux vives, l'Éternel.
  mal-mal: യിസ്രായേലിന്റെ പ്രത്യാശയായ യഹോവേ, അങ്ങയെ ഉപേക്ഷിക്കുന്ന ഏവരും ലജ്ജിച്ചുപോകും.
    “എന്നെ വിട്ടുപോകുന്നവരെ മണ്ണിൽ എഴുതിവയ്ക്കും; അവർ ജീവജലത്തിന്റെ ഉറവയായ യഹോവയെ
    ഉപേക്ഷിച്ചുകളഞ്ഞുവല്ലോ”.
  urd-GVR: Ai Rab, tū hī Isrāīl kī ummīd hai. Tujhe tark karne wāle sab sharmindā
    ho jāeṅge. Tujh se dūr hone wāle ḳhāk meṅ milāe jāeṅge, kyoṅki unhoṅ ne Rab ko
    chhoṛ diyā hai jo zindagī ke pānī kā sarchashmā hai.
  suz-BL: गे इस्राएली आन आस पशो परमप्रभु यावे, इन कली प्रोंइब नेल्‍ल मुने दोक्‍नीम।
    इन कली प्रोंइशा गाक्‍ब मुर नेल्‍ल फुरकुम नें ब्रेक्‍शो खोदेंशो ला बाक्‍नीम। मारदे
    हना मेकोपुकीमी गेना हना यो ब्रोंइचा गेब ब्‍वाक्‍कु, परमप्रभु यावे कली प्रोंइशो
    बाक्‍नीम। येरमीया २:१३
  eng-NOY: O thou hope of Israel, Jehovah! All that forsake thee shall be put to shame;
    Yea, all that depart from me shall be written in dust, Because they have forsaken
    the fountain of living water, they have forsaken Jehovah.
  ita-1927: Speranza d’Israele, o Eterno, tutti quelli che t’abbandonano saranno confusi;
    quelli che s’allontanano da te saranno iscritti sulla polvere, perché hanno abbandonato
    l’Eterno, la sorgente delle acque vive.
  ckb-ckb: ئەی یەزدان، هیوای ئیسرائیل! هەموو ئەوانەی وازت لێ دێنن، شەرمەزار دەبن،
    ئەوانەی لە تۆ لادەدەن، لەسەر خۆڵ دەنووسرێن، چونکە وازیان لە یەزدان هێنا، لە کانی
    ئاوی ژیان.
  eng-BBE: O Lord, the hope of Israel, all who give you up will be put to shame; those
    who go away from you will be cut off from the earth, because they have given up
    the Lord, the fountain of living waters.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ನಿರೀಕ್ಷೆಯಾದ ಓ ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮನ್ನು ತೊರೆದುಬಿಟ್ಟವರೆಲ್ಲರೂ ನಾಚಿಕೆಗೆ
    ಒಳಗಾಗುವರು, ಜೀವವುಳ್ಳ ನೀರಿನ ಬುಗ್ಗೆಯಾದ ಯೆಹೋವ ದೇವರಿಂದ ತೊಲಗಿ ಹೋದವರನ್ನು ಧೂಳಿನಲ್ಲಿ ಬರೆಯಲಾಗುತ್ತದೆ.
  tam-2017: இஸ்ரவேலின் நம்பிக்கையாகிய யெகோவாவே, உம்மைவிட்டு விலகுகிற அனைவரும் வெட்கப்படுவார்கள்;
    அவர்கள் ஜீவனுள்ள தண்ணீரின் ஊற்றாகிய யெகோவாவைவிட்டு விலகிப்போனதினால், உம்மைவிட்டு
    விலகிப்போகிறவர்களின் பெயர் புழுதியில் எழுதப்படும்.
  spa-RV-1909: ¡Oh Jehová, esperanza de Israel! todos los que te dejan, serán avergonzados;
    y los que de mí se apartan, serán escritos en el polvo; porque dejaron la vena
    de aguas vivas, á Jehová.
  ron-BTF: DOAMNE, speranța lui Israel, toți cei care te părăsesc vor fi rușinați,
    și cei care se depărtează de mine vor fi scriși pe pământ, pentru că l-au părăsit
    pe DOMNUL, fântâna apelor vii.
  eng-WEBP: LORD, the hope of Israel, all who forsake you will be disappointed. Those
    who depart from me will be written in the earth, because they have forsaken the
    LORD, the spring of living waters.
  eng-FBV: Lord, you are Israel's hope, anyone who deserts you will be disgraced.
    Anyone who turns their back on you will vanish like names written in the dust,
    for they have abandoned the Lord, the source of living water.
  nld-1939: Jahweh, hoop van Israël! Die U verlaten, komen te schande, Die tegen mij
    zich verzetten, staan opgeschreven ten dode, Omdat ze Jahweh verzaken, de bron
    van de levende wateren!
  nch-BL: ¡Ay TOTECO! Ta cati titotemach tiisraelitame. Nochi cati mitztahuelcahuaj
    mopinahualtise huan amo quipiyase yon quentzi tatepanitacayot. Inijuanti polihuise
    quej se tajcuiloli ipan xali, pampa mitztahuelcajtoque ta, tiTOTECO. Ta tiitztoc
    quej se ameli campa meya at cati temaca nemilisti.
  vie-1934: Hỡi Đức Giê-hô-va, là sự trông cậy của Y-sơ-ra-ên, những kẻ nào bỏ Ngài
    đều sẽ bị xấu hổ! Những kẻ lìa khỏi ta sẽ bị ghi trên đất, vì họ đã bỏ suối nước
    sống, tức là Đức Giê-hô-va.
  hin-CV: याहवेह, आप में ही निहित है इस्राएल की आशा; लज्जित उन्हें होना पड़ेगा जिन्होंने
    आपका परित्याग किया है. जो आपसे विमुख होते हैं उनका नामांकन उनमें होगा जो अधोलोक
