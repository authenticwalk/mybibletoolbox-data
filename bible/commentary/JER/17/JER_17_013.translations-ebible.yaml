  urd-GVH: ऐ रब, तू ही इसराईल की उम्मीद है। तुझे तर्क करनेवाले सब शरमिंदा हो जाएंगे।
    तुझसे दूर होनेवाले ख़ाक में मिलाए जाएंगे, क्योंकि उन्होंने रब को छोड़ दिया है
    जो ज़िंदगी के पानी का सरचश्मा है।
  rug-rug: Zihova koa Agoi mo si raṉe atu Izireli, ba doduru pu kilu Igo si kote tava
    kurekure. Arini pu taliri va seu koa Goi si kote guana kinubekubere sapu ta kubere
    pa kavuru meke murimuri palae, sina ele kilu Igo rini si Agoi Zihova, sa bukahana
    sa kolo tinoa.
  gaz-gaz: Yaa Waaqayyo, abdii Israaʼel, warri si dhiisan hundi ni qaaneffamu. Warri
    sirraa garagalan biyyoo keessatti galmeeffamaniiru; isaan Waaqayyoon burqaa bishaan
    jireenyaa dhiisaniiruutii.
  fra-LSG: Toi qui es l’espérance d’Israël, ô Éternel! Tous ceux qui t’abandonnent
    seront confondus. Ceux qui se détournent de moi seront inscrits sur la terre,
    Car ils abandonnent la source d’eau vive, l’Éternel.
  yal-yal: I tan Alatala, Isirayila yigina, naxanye birin e mɛma i ra, ne yagima nɛn.
    Naxanye e masigama i ra, ne sa luma burunburunna nin, bayo e bata e mɛ Alatala
    ra, siimaya ige tigina.
  haw-1868: E Iehova, ka mea e manaolana'i o ka Iseraela, o ka poe a pau e haalele
    ia oe, e hilahila auanei lakou, a o ka poe e haalele ia'u, e kahakahaia lakou
    ma ka honua, no ka mea, ua haalele lakou ia Iehova, i ke kumu o na wai ola.
  arb-NAV: 'أَيُّهَا الرَّبُّ رَجَاءَ إِسْرَائِيلَ: إِنَّ جَمِيعَ الَّذِينَ يَتَخَلُّونَ
    عَنْكَ يَلْحَقُ بِهِمِ الْخِزْيُ، وَالَّذِينَ يَنْصَرِفُونَ عَنْكَ (يَزُولُونَ)
    كَمَنْ كُتِبَتْ أَسْمَاؤُهُمْ عَلَى التُّرَابِ لأَنَّهُمْ نَبَذُوا الرَّبَّ يَنْبُوعَ
    الْمِيَاهِ الْحَيَّةِ.'
  ewe-ewe: O Yehowa, Israel ƒe mɔkpɔkpɔ, ame siwo katã gbe wò la, ŋu akpe wo. Ame
    siwo trɔ le yowòme la, woaŋlɔ woƒe ŋkɔwo ɖe kewɔ me elabena wogbe nu le Yehowa,
    agbetsivudo la gbɔ.
  eng-LEE: Hope of Israel, O Lord, all that forsake thee shall be made ashamed, and
    the backsliders among me shall be written down on the earth; because they have
    forsaken the fountain of living waters, the Lord.
  asm-FB: যিহোৱাই ইস্ৰায়েলৰ আশা-ভুমি। যিসকলে তোমাক ত্যাগ কৰে, তেওঁলোক সকলোৱেই লজ্জিত
    হব; যিসকলে সেই ঠাইত তোমাৰ পৰা আঁতৰি যায় তেওঁলোক বঞ্চিত হ’ব। কিয়নো তেওঁলোকে জীৱিত
    জলৰ ভুমুকস্বৰূপ যিহোৱাক ত্যাগ কৰিলে।
  sus-A: عَلَتَلَ، عِسِرَيِلَ شَشِلِ تِشِ عِ تَن نَن نَ. مِشِ نَشَن عِ بّحِنمَ، عٍ
    لُمَ يَافِ نَن كُي.» «مِشِ نَشَن ﭑ بّحِنمَ، عٍ لْيمَ نّ بّندّ قُحِ قَرِ، بَرِ مَ
    عٍ بَرَ تٌندِ عَلَتَلَ رَ، نَشَن مَنِيَشِ يٍ رَ مِشِ بَلٌمَ نَشَن نَ.»
  fra-SBL: Yahvé, l'espoir d'Israël, tous ceux qui t'abandonnent seront déçus. Ceux
    qui s'éloignent de moi seront inscrits sur la terre, parce qu'ils ont abandonné
    Yahvé, la source d'eau vive.
  hbo-hbo: מִקְוֵ֤ה יִשְׂרָאֵל֙ יְהוָ֔ה כָּל־עֹזְבֶ֖יךָ יֵבֹ֑שׁוּ *יִסֹורַי (וְסוּרַי֙)
    בָּאָ֣רֶץ יִכָּתֵ֔בוּ כִּ֥י עָזְב֛וּ מְקֹ֥ור מַֽיִם־חַיִּ֖ים אֶת־יְהוָֽה׃ ס
  kik-kik: Wee Jehova, o wee mwĩhoko wa Isiraeli, arĩa othe magũtirikaga nĩmagaconorithio.
    Arĩa makũhutatagĩra makoima harĩwe-rĩ, makaandĩkwo marĩĩtwa mao rũkũngũ-inĩ rwa
    thĩ, nĩ ũndũ nĩmatirikĩte Jehova, o we gĩthima kĩa maaĩ ma muoyo.
  fra-NCL: espoir d’Israël, Yahweh, tous ceux qui t’abandonnent seront confondus !
    Ceux qui se détournent de moi seront inscrits sur la terre ; car ils ont abandonné
    la source des eaux vives, Yahweh.
  cek-AK: Aw Angraeng, Israel caanawk oephaih, Nang pahnawt kaminawk boih loe azathaih
    tong o tih; ka thuih ih lok angqoi taak kaminawk loe hinghaih tuibap ah kaom,
    Angraeng to pahnawt o ving pongah, long ah ahmin tarik o tih.
  cuk-cuk: ¡Bab-Jehová, be Israel-dulemar-bendakega gued! Dulemar begi-aibatemaladi,
    bingegudmaloed. Dulemar begi-banguddamaladi, ukubgi-ibmar-narmaklegeyob yoggudmaloed.
    Ar Bab-Jehová-dii-nuedyob-gued iedmalad.
  uig-CYR: и Пәрвәрдигар, Сән Исраилниң үмүтисән! Сәндин ваз кәчкән һәммәйлән йәргә
    қарап қалиду; Сәндин жирақлашқанлар тупрақта ятқанлар арисида тизимлиниду; чүнки
    улар һаятлиқ сулириниң мәнбәси болған Пәрвәрдигардин ваз кәчкән.
  tel-2017: యెహోవాయే ఇశ్రాయేలుకు ఆశాభావం. నిన్ను విడిచిపెట్టే వాళ్ళంతా సిగ్గుపాలవుతారు.
    దేశంలో నీనుంచి దూరమైన వాళ్ళతో సంబంధం తెగిపోతుంది. ఎందుకంటే వాళ్ళు యెహోవా అనే జీవజలాల
    ఊటను వదిలేశారు.
  hat-BSA: O SENYÈ, espwa Israël la, tout moun ki abandone Ou yo, va vin wont. Sila
    yo ki kite Mwen sou latè yo, sou latè non yo va vin enskri, akoz yo te abandone
    SENYÈ a, sous dlo vivan an.
  kos-kos: LEUM GOD, kom mwe finsrak lun Israel. Elos nukewa su siskomla ac fah akmwekinyeyuk.
    Elos ac fah wanginla oana inen mwet ma simla fin fohk uh, Mweyen elos siskomla,
    LEUM GOD, Su oana unon in kof se.
  hbo-WLC: מִקְוֵ֤ה יִשְׂרָאֵל֙ יְהוָ֔ה כָּל־עֹזְבֶ֖יךָ יֵבֹ֑שׁוּ יסורי בָּאָ֣רֶץ
    יִכָּתֵ֔בוּ כִּ֥י עָזְב֛וּ מְק֥וֹר מַֽיִם־חַיִּ֖ים אֶת־יְהוָֽה׃ ס
  ibo-ibo: Onyenwe anyị, olileanya Izrel ka ị bụ. A ga-emekwa ka ihere mee ndị na-agbakụta
    gị azụ. A ga-edekwa aha ndị ahụ niile si nʼebe ị nọ wezuga onwe ha nʼala, nʼihi
    na ha ewezugala onwe ha site nʼebe Onyenwe anyị, isi iyi nke mmiri na-enye ndụ,
    nọ.
  ory-ory: ହେ ଇସ୍ରାଏଲର ପ୍ରତ୍ୟାଶାଭୂମି ସଦାପ୍ରଭୁ, ଯେଉଁମାନେ ତୁମ୍ଭଙ୍କୁ ପରିତ୍ୟାଗ କରନ୍ତି,
    ସେସମସ୍ତେ ଲଜ୍ଜିତ ହେବେ; ଯେଉଁମାନେ ମୋʼ ନିକଟରୁ ପ୍ରସ୍ଥାନ କରନ୍ତି, ସେମାନଙ୍କର ନାମ ଧୂଳିରେ
    ଲିଖିତ ହେବ, କାରଣ ସେମାନେ ଅମୃତ ଜଳର ନିର୍ଝର ସ୍ୱରୂପ ସଦାପ୍ରଭୁଙ୍କୁ ତ୍ୟାଗ କରିଅଛନ୍ତି।
  chk-chk: Ai Samol mi Lapalap, en än chon Israel apilükülük. Meinisin mi likitukela
    repwe säw, nge chokewe mi kul senuk epwe mak iter lepwül, pokiten ra likitala
    ewe Samol mi Lapalap ewe puächen kolukun manau.
  rop-rop: “YAWEI, yu na wanbala blanga ola Isreil pipul. Ol detlot pipul hu oldei
    gowei brom yu garra sheim miselp na. Bambai olabat garra binijap, jis laik det
    neim weya olabat oldei raidimdan langa das, dumaji olabat bin libum yu YAWEI,
    en yu na det freshwan springwoda.”
  ukr-1871: Ти один, Господи — надїя Ізрайлева; всї, що тебе покинули, посоромляться.
    Всї, що відступають од тебе, будуть на піску написані, за те, що покинули жилу
    води живої — Господа.
  deu-1951: Alle, die dich verlassen, müssen zuschanden werden; die von mir weichen,
    werden auf die Erde geschrieben werden; denn sie haben den HERRN verlassen, die
    Quelle lebendigen Wassers.
  eng-JPS: Thou hope of Israel, the LORD! All that forsake Thee shall be ashamed;
    they that depart from Thee shall be written in the earth, because they have forsaken
    the LORD, the fountain of living waters.
  srp-1865: Nade Izrailjev, Gospode! svi koji te ostavljaju neka se posrame; koji
    otstupaju od mene, neka se zapišu na zemlji, jer ostaviše izvor vode žive, Gospoda.
  lug-lug: Ayi Mukama essuubi lya Isirayiri, bonna abakuvaako baliswala. Abo abakuvaako
    ne bakuleka baliba ng’abawandiikiddwa mu nfuufu, kubanga bavudde ku Mukama, oluzzi
    olw’amazzi amalamu.
  heb-heb: מקוה ישראל יהוה כל עזביך יבשו יסורי בארץ יכתבו כי עזבו מקור מים חיים את
    יהוה׃
  ben-IRV: সদাপ্রভু ইস্রায়েলের আশা। যারা তোমাকে ত্যাগ করেছে তারা লজ্জিত হবে; এই দেশে
    তোমার কাছ থেকে যারা ফিরে গেছে, তাদের নাম ধূলোয় লেখা হবে। কারণ তারা জীবন্ত জলের
    উনুই সদাপ্রভুকে ত্যাগ করেছে।
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੀ ਆਸਾ, ਤੇਰੇ ਸਾਰੇ ਤਿਆਗਣ ਵਾਲੇ ਲੱਜਿਆਵਾਨ ਹੋਣਗੇ। ਉਹ “ਮੇਰੇ
    ਫਿਰਤੂ” ਧਰਤੀ ਵਿੱਚ ਲਿਖੇ ਜਾਣਗੇ, ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਨੇ ਯਹੋਵਾਹ ਨੂੰ ਤਿਆਗ ਦਿੱਤਾ, ਜਿਹੜਾ ਜਿਉਂਦੇ
    ਪਾਣੀ ਦਾ ਸੋਤਾ ਹੈ।
  mya-JVB: အိုဣသရေလ အမျိုး၏ မြော်လင့် စရာ အကြောင်းဖြစ်သော ထာဝရဘုရား ၊ ကိုယ်တော် ကို
    စွန့်ပစ် သော သူအပေါင်း တို့သည် အရှက်ကွဲ ရကြပါလိမ့်မည်။ ငါ့ ထံမှ ထွက်သွား သောသူတို့
    သည် မြေ စာရင်း သို့ ဝင်ရကြပါလိမ့်မည်။ အကြောင်း မူကား၊ အသက် စမ်း ရေ တွင်း တည်းဟူသောထာဝရဘုရား
    ကို စွန့်ပစ် ကြ သတည်း။
  tbg-tbg: Noravauvo, areqaima tinavu Isareri ruaruama timiteravama variaro. Ai tauvaqa
    utu amite variaka vika ekaa kaurira haikama varevarave. Are Noravano qaqi variqi
    vi vai namarira nimi variarava variaramanta vika ai qoririma kaara vira kaara,
    vaiinti autu konkoma kanta qara ntuva taava nunka vintemake, vika taiqa vivarave.
  hmo-hmo: Lohiabada e, Israela ena namo badina e, oi idia rakatania taudia ibounai
    ese, hemarai do idia davaria. Oi dekena amo idia raka siri taudia edia ladadia,
    be tanobada sibona dekenai do idia torea. Badina be Lohiabada, mauri ranu ena
    lohilohi gabuna, idia rakatania vadaeni.
  urd-urd: ऐ ख़ुदावन्द, इस्राईल की उम्मीदगाह, तुझको छोड़ने वाले सब शर्मिन्दा होंगे;
    मुझको छोड़ने वाले ख़ाक में मिल जाएँगे, क्यूँकि उन्होंने ख़ुदावन्द को, जो आब —
    ए — हयात का चश्मा है छोड़ दिया।
  rus-SYN: Ты, Господи, надежда Израилева; все, оставляющие Тебя, посрамятся. “Отступающие
    от Меня будут написаны на прахе, потому что оставили Господа, источник воды живой”.
  bqc-SIM: Dii, ḿmɛ Isailiↄ wɛ́ dↄnzi, wí a gbɛ̃́ pↄ́ pãkpànziↄ kṹ. Gbɛ̃́ pↄ́
    bↄ̀ ma kpɛↄ dɛ lán tↄ́ pↄ́ wa kɛ̃̀ tↄↄlɛwawaɛ, asa aa pãkpà n gbɛ̃́ pↄ́ ń
    dɛ nibↄna í wɛ̃nide ũziɛ.
  tcz-CHONGTHU: Vo Pakai, Israel mite kinepna! Nanga kon’a kiheimanga nadalha ho abon'uva
    kijumso diu ahi. Ajeh chu, amahon Pakai anungsun’uva, hinna twinah jong adalhah
    tah jeh’un, amaho leivui lah a kivui diu ahitai.
  mar-mar: परमेश्वरा, तू इस्राएलचे आशास्थान आहेस. तू पाण्याच्या जिवंत झऱ्याप्रमाणे
    आहेस. जो या भूमीवर परमेश्वरा पासून फिरेल, त्यास छेदले जाईल. कारण त्यांनी परमेश्वरास
    जो जिवंत पाण्याचा झरा आहे, त्यास सोडले आहे.
  qub-qub: Gamllami canqui Israelcuna yäracunanga. Gamta gongaycushoj cäga canga fiyupa
    pengaychömi. Gamta manana sirbishoj cäga canga ñuchu allpacho jutita isquirbishan
    illgacäcushannömi. Mana chaquej chuya yacuno caycaptiqui cachaycushushayquipitami
    chaynöga canga.
  bqp-bqp: Yinni Gusunɔ, wunɑ bɛsɛ Isirelibɑ sɑ yĩiyɔ. Be bɑ nun biru kisi, bɑ koo
    sekuru wɑ. Be bɑ kɑ nun tondinɛ, bɑ koo bu duɑri. Bɑ ko n sɑ̃ɑwɑ nge bèn yĩsɑ
    bɑ yoruɑ tuɑ sɔɔ. Domi bɑ wunɛ Yinni Gusunɔ deri, wunɛ wi ɑ sɑ̃ɑ nge bwiɑ yèn
    nim mu wɑ̃ɑru wɛ̃ɛmɔ.
  hat-hat: Seyè! Se ou ki tout espwa pèp Izrayèl la. Tout moun ki lage ou pral wont.
    Moun ki vire do ba ou ap disparèt tankou non ki ekri sou sab, paske yo lage ou,
    Seyè, ou menm ki sous dlo fre a.
  eng-BSB: O LORD, the hope of Israel, all who abandon You will be put to shame. All
    who turn away will be written in the dust, for they have abandoned the LORD, the
    fountain of living water.
  eng-WEBPB: LORD, the hope of Israel, all who forsake you will be disappointed. Those
    who depart from me will be written in the earth, because they have forsaken the
    LORD, the spring of living waters.
  kbq-kbq: Ra Anumzamoka Israeli vahe'mo'za Kagrite'ma amuha'ma nehaza Anumza mani'nane.
    Iza'o rukrahe'ma huno katreno vania vahe'mo'a agazegu nehuno kugusopafi avon krente'negeno
    fanene hiankna hugahie. Na'ankure Ra Anumzamoka kagra vahemo'ma neneno kasefa'ma
    huno manisia kampui tinkna hu'nananagi, kagri'ma katre'naza agafare anara hugahaze.
  nhe-BL: ¡Ay TOTECO! Ta tlen titotemach tiisraelitame. Nochi tlen mitztlahuelcahuaj
    mopinahualtise huan ax quipiyase niyon quentzi tlatlepanitacayotl. Yajuanti polihuise
    queja se tlajcuiloli ipan xali, pampa mitztlahuelcajtoque ta, tiTOTECO. Ta tiitztoc
    queja se ameli campa meya atl tlen temaca yolistli.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, ereiko teko Izaew izuapyapyr wanemiàro romo
    ne. Nereitykar paw wiko putar ikàg 'ym ma'e romo wà nehe. Ukàzym putar her ywyxig
    rehe imuapyk pyr ài wà nehe. Ta'e nereityk a'e wà xe, Tupàn Tuweharupi Wiko Ma'e,
    'ytyzuzàmaw 'y ikatu ma'e imur har zàwenugar.
  eng-DRA: 'O Lord the hope of Israel: all that forsake thee shall be confounded:
    they that depart from thee, shall be written in the earth: because they have forsaken
    the Lord, the vein of living waters.'
