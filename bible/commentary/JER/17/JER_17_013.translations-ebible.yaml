    Ikiavɨra Itir God, nɨ mati emɨmɨrir pam, dɨpar ikɨrɨmɨrim e ganɨdimɨn mɨn iti.
  azb-azb: 'Ya Rəbb, İsrailin Ümidgahı, Səni tərk edənlərin hamısı utanacaq. Rəbb
