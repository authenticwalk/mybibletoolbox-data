    LORD, the spring of living waters.
  tam-TCV: யெகோவாவே, இஸ்ரயேலின் எதிர்ப்பார்ப்பே, உம்மைக் கைவிடும் யாவரும் வெட்கத்திற்குள்ளாவார்கள்.
