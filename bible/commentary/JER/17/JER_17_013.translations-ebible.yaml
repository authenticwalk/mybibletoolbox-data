    sular mənbəyini tərk etdilər».'
  eng-DBY: Thou hope of Israel, Jehovah! all that forsake thee shall be ashamed. They
    that depart from me shall be written in the earth; because they have forsaken
    Jehovah, the fountain of living waters.
  hin-2017: हे यहोवा, हे इस्राएल के आधार, जितने तुझे छोड़ देते हैं वे सब लज्जित होंगे;
    जो तुझ से भटक जाते हैं उनके नाम भूमि ही पर लिखे जाएँगे, क्योंकि उन्होंने जीवन
