  kan-2017: ಯೆಹೋವನೇ, ಇಸ್ರಾಯೇಲರ ನಿರೀಕ್ಷೆಯೇ, ನಿನ್ನನ್ನು ಬಿಟ್ಟುಹೋಗುವವರು ಆಶಾಭಂಗಪಡುವರು.
