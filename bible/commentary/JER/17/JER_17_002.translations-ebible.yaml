  nhe-BL: Imoconehua ax quiilcahuase tlajtlacolchihuase. Yajuanti monechcahuíaj ipan
    sesen tlaixpamitl para quinhueyichihuase teteyome huan quinechcahuíaj sesen cuahuitl
    tlen inquiquetztoque ica nopa tlaixcopincayotl para nopa fiero totiotzi, Asera,
    tlen mopantía campa hueli ipan tepetini huan tlamayamitl.
  gub-BL: Pena'yr ima'enukwaw ma'ea'yr hapy haw rehe wà. Ima'enukwaw ywyra imupu'àm
    pyrer tupàn a'ua'u romo iapo pyrer wanehe wà no. Pemupu'àm tupàn kuzà Azera her
    ma'e henataromo pe wà, ywyra ikyr katu ma'e wanuwake pe wà, ywytyr apyr wà,
  eng-DRA: When their children shall remember their altars, and their groves, and
    their green trees upon high mountains,
