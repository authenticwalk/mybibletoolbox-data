  ory-ory: ପୁଣି, ସେମାନଙ୍କର ସନ୍ତାନଗଣ ଉଚ୍ଚ ଗିରିସ୍ଥିତ ହରିତ୍‍ପୂର୍ଣ୍ଣ ବୃକ୍ଷ ନିକଟରେ ସେମାନଙ୍କର
