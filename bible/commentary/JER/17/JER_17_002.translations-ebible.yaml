  bqp-bqp: Yɑ sɑ̃ɑwɑ seedɑ ye yɑ bu tɑɑrɛ wɛ̃ɛmɔ. Nge mɛyɑ ben bũu turɑnu kɑ ben bwɑ̃ɑrokunu
