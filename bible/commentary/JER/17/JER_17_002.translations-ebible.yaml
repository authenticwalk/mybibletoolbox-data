verse: JER.017.002
translations:
  mal-C: അവരുടെ മക്കൾപോലും ഉയർന്ന മലകളിൽ ഇലതൂർന്ന മരങ്ങൾക്കരികെയുള്ള അവരുടെ ബലിപീഠങ്ങളെയും
    അശേരാപ്രതിഷ്ഠകളെയും ഓർക്കുന്നുവല്ലോ.
  deu-TKW: wie sich denn ihre Söhne an ihre Altäre und ihre Ascheren erinnern bei
    dem Anblick von frisch belaubten Bäumen, beim Verweilen auf den hohen Hügeln.
  lin-lin: Ndenge bakanisaka bana na bango ya mibali, ndenge wana mpe bakanisaka bitumbelo
    na bango mpe makonzi ya Ashera, nzambe mwasi, pembeni ya banzete ya mibesu na
    likolo ya bangomba.
  eng-LSV: As their sons remember their altars and their Asherim, || By the green
    tree, by the high hills.
  eng-GNV: They remember their altars as their children, with their groues by the
    greene trees vpon the hilles.
  eng-WEBSTER: Whilst their children remember their altars and their groves by the
    green trees upon the high hills.
  nhw-BL: Amoconehua amo quielcahuase tlajtlacolchihuase. Inijuanti monechcahuíaj
    ipan sesen tlaixpamitl para quinhueyichihuase teteyome huan quinechcahuíaj sesen
    cuahuitl catli anquiquetztoque ica nopa tlaixcopincayotl para nopa fiero tiotzi,
    Asera, catli mopantía campa hueli ipan tepeme huan tlamayamitl.
  swh-ONEN: Hata watoto wao wanakumbuka madhabahu zao na nguzo za Ashera, kandokando
    ya miti iliyotanda na juu ya vilima virefu.
  bba-bba: Yɑ sɑ̃ɑwɑ seedɑ ye yɑ bu tɑɑrɛ wɛ̃ɛmɔ. Nɡe mɛyɑ ben bũu turɑnu kɑ ben bwɑ̃ɑrokunu
    kɑ ben dɑ̃ɑ kubenu kɑ ben ɡunɡunu mi bɑ rɑ bũu wi bɑ mɔ̀ Asitɑɑte sɑ̃, yɑ mɑɑ
    bu tɑɑrɛ wɛ̃ɛmɔ.
  eng-KJVCPB: whilst their children remember their altars and their groves by the
    green trees upon the high hills.
  luo-luo: Kata mana nyithindgi paro kendegi mag misango miwangʼoe liswa, kod sirni
    mag Ashera mantie bath yiende motimo otiep, kendo e gode matindo motingʼore gi
    malo.
  meu-meu: bona natudia ese danu edia ihaboulaina patadia e lalodia taomu, bona edia
    au-tubua helaḡadia danu, au mauridia iboudiai badibadidiai, bona ororo doridia
    ai,
  npi-ULB: तिनीहरूका बालबालिकाले तिनीहरूका वेदीहरू र तिनीहरूका अशेराका खम्बाहरूलाई
    सम्झन्छन्, जुन झ्याम्म परेका रुखहरूका छेउमा र अग्ला पहाडहरूमा थिए ।
  yor-yor: Kódà àwọn ọmọ wọn rántí pẹpẹ àti ère Aṣerah lẹ́bàá igi tí ó tẹ́ rẹrẹ àti
    àwọn òkè gíga.
  pes-OPCB: جوانانتان یک دم از گناه غافل نمی‌مانند، زیر هر درخت سبز و روی هر کوه بلند
    بت می‌پرستند؛ پس به سبب گناهانتان، تمام گنجها و بتخانه‌هایتان را به تاراج خواهم
    داد،
  tgl-ULB: Naalala ng kanilang mga anak ang kanilang mga altar at ang imahen ni Ashera
    na nasa madahong mga puno sa mataas na mga burol.
  hui-hui: Horo bibahendengi tínaga wali agali bu karunime mbirale dama mitangi bialu
    bi pupu wiaga wiarubi dama wali beda mitangi bialu gime wabini mini Aserabi ogoni
    labonaga lomabu delolene dabu hari nene ngaruhabi ira timbuni bu karu tenehabi
    bu helaga birimigo mitangi biaabo haga kamigoni.
  mya-mya: တောင်​ကုန်း​များ​ပေါ်​ရှိ​စိမ်း​လန်း​သည့်​သစ်​ပင် မှန်​သ​မျှ​တို့​၏​အ​နီး​၌​လည်း​ကောင်း၊
    တောင် ထိပ်​များ​ပေါ်​၌​လည်း​ကောင်း၊ အာ​ရှ​ရ​နတ် သ​မီး​အ​တွက်​စိုက်​ထူ​ထား​သည့်​တံ​ခွန်​တိုင်
    များ​ယဇ်​ပလ္လင်​များ​ကို သင်​တို့​၏​သား​သ​မီး များ​ပင်​ကိုး​ကွယ်​ကြ​ပေ​သည်။ သင်​တို့​သည်
    မိ​မိ​တို့​၏​ပြည်​တစ်​လျှောက်​လုံး​တွင်​ကူး လွန်​ခဲ့​သည့်​အ​ပြစ်​များ​ကြောင့်
    သင်​တို့​၏ စည်း​စိမ်​ဥစ္စာ​ရွှေ​ငွေ​ရ​တ​နာ​များ​ကို သင် တို့​ဝတ်​ပြု​ကိုး​ကွယ်​ကြ​သည့်​မြင့်​သော
    တောင်​ကုန်း​များ​နှင့်​အ​တူ​ရန်​သူ​တို့​အား ငါ​သိမ်း​ယူ​စေ​မည်။-
  bod-N: དེ་དག་གི་བུ་ཕྲུག་རྣམས་ཀྱིས་ཀྱང་རི་མཐོན་པོ་རྣམས་ཀྱི་སྟེང་དང་སྔོ་ལྗང་གི་ལྗོན་ཤིང་འགྲམ་གྱི་མཆོད་ཁྲི་དང་ལྷ་མོ་ཨ་ཤེ་རཱའི་སྐུ་བརྙན་རྣམས་ཡིད་ལ་བཟུང་ཡོད།
  sna-sna: Kunyange vana vavo vanorangarira aritari dzavo namatanda aAshera munyasi
    memiti yakapfumvutira uye napazvikomo zvakakwirira.
  spa-BLM: Incluso sus hijos recuerdan sus altares y sus postes de Asera junto a los
    verdes árboles de las altas colinas.
  cac-cac: A eb' eyuninal snacot juntzan̈ altar eb', snaanpaxcot juntzan̈ te te' yechel
    comon dios eb', te' ay d'a yichtac te te' c'ayum xiil d'a juntzan̈ tzalquixtac
    chaan̈ yajq'uei,
  swh-ULB: Watoto wao wanakumbuka madhabahu zao na miti yao ya Ashera kwa miti ya
    majani kwenye milima mirefu.
  bel-bel: Як пра сыноў сваіх, успамінаюць яны пра ахвярнікі свае і дубровы свае каля
    зялёных дрэў, на высокіх пагорках.
  deu-ELBBK: Wie ihrer Kinder, so gedenken sie ihrer Altäre und ihrer Ascherim bei
    den grünen Bäumen, auf den hohen Hügeln.
  mbb-OT: Minsan is menge anak niw ed-azap diyà te menge pemuhatè niw wey te menge
    tukud he simbulu te vahi he ed-ezapen he si Ashera diyà te sihung te merapung
    he kayu wey ziyà te puntur te menge vuntud,
  mal-2015: ഉയർന്ന കുന്നുകളിൽ പച്ചമരങ്ങൾക്കരികെയുള്ള അവരുടെ ബലിപീഠങ്ങളെയും അശേരാപ്രതിഷ്ഠകളെയും
    അവരുടെ മക്കൾ ഓർക്കുന്നുവല്ലോ.
  rmc-rmc: Bo tumare čhave lašaren le modlen paš peskre oltara the paš o slupi la
    Ašerakre tel dojekh zeleno stromos the pre dojekh baro verchos.
  pes-OPV: مادامی که پسران ایشان مذبح های خود و اشیریم خویش را نزد درختان سبز و بر
    تلهای بلند یاد می‌دارند،
  ron-1924: Кум се гындеск ла копиий лор, аша се гындеск ла алтареле лор ши ла идолий
    ши астартееле лор, лынгэ копачий верзь, пе дялуриле ыналте.
  ben-OBCV: এমনকি তাদের ছেলেমেয়েরাও স্মরণ করতে পারে তাদের বেদিগুলি ও আশেরা-মূর্তির
    খুঁটিগুলির কথা, যেগুলি স্থাপিত ছিল ডালপালা ছড়ানো গাছগুলির তলে ও উঁচু সব পাহাড়ের
    উপরে।
  som-som: inta ay carruurtoodu xusuusan yihiin meelahoodii allabariga iyo geedahoodii
    Asheeraah ee ku yiil geedaha cagaarka ah dhinacooda iyo kuraha dhaadheer dushooda.
  lat-VUC: Cum recordati fuerint filii eorum ararum suarum, et lucorum suorum, lignorumque
    frondentium, in montibus excelsis,
  eng-ASVBT: while their children remember their altars and their Asherim by the green
    trees upon the high hills.
  ita-1885: Il ricordarsi de'loro altari, e de' lor boschi, presso agli alberi verdeggianti,
    sopra gli alti colli, è loro come il ricordarsi de' lor propri figliuoli.
  eng-ULB: Even their children remember their altars and their Asherah poles that
    were beside the spreading trees and on the high hills.
  spa-VBL: Incluso sus hijos se acuerdan de adorar en sus altares paganos y en sus
    postes de Asera, erigidos junto a los árboles verdes y en las colinas altas,
  fra-_FOB: Comme ils pensent à leurs enfants, ainsi pensent-ils à leurs autels et
    à leurs images d'Ashéra auprès des arbres verts et sur les hautes collines.
  mal-mal: ഉയർന്ന കുന്നുകളിൽ പച്ചമരങ്ങൾക്കരികിലുള്ള അവരുടെ യാഗപീഠങ്ങളെയും അശേരാപ്രതിഷ്ഠകളെയും
    അവരുടെ മക്കൾ ഓർക്കുന്നുവല്ലോ.
  urd-GVR: Na sirf tum balki tumhāre bachche bhī apnī qurbāngāhoṅ aur asīrat dewī
    ke khamboṅ ko yād karte haiṅ, ḳhāh wuh ghane daraḳhtoṅ ke sāye meṅ yā ūṅchī jaghoṅ
    par kyoṅ na hoṅ.
  suz-BL: मेको आन आलपुकीमी यो आन चढ़ेतीक नु आन मूर्ति पाइश्‍शो थाम आन कली मिम्‍नीम।
    मेको नेल्‍ल गिगी रवा आन पुंम नु लाइश्‍शो पहाड तार बाक्‍तेक्‍म।
  eng-NOY: While their children remember the altars, and the images of Astarte, Near
    the green trees, And upon the high hills.
  ita-1927: Come si ricordano dei loro figliuoli, così si ricordano dei loro altari
    e dei loro idoli d’Astarte presso gli alberi verdeggianti sugli alti colli.
  ckb-ckb: تەنانەت منداڵەکانیشیان ئەوانەیان بەبیر دێتەوە، قوربانگا و ستوونە ئەشێراکانیان
    کە لەلای دارە سەوزەکان و لەسەر کێوە بەرزەکان بوون.
  eng-BBE: Their altars and their wood pillars under every branching tree, on the
    high hills and the mountains in the field.
  kan-OKCV: ಅವರ ಮಕ್ಕಳು ಅವರ ಬಲಿಪೀಠಗಳನ್ನೂ ಹಸಿರಾದ ಗಿಡಗಳಲ್ಲಿಯೂ ಎತ್ತರವಾದ ಗುಡ್ಡಗಳ ಮೇಲೆಯೂ
    ಇರುವ ಅವರ ಅಶೇರ ಸ್ತಂಭಗಳನ್ನೂ ಜ್ಞಾಪಕ ಮಾಡಿಕೊಳ್ಳುತ್ತಾರಲ್ಲಾ.
  tam-2017: உயர்ந்த மேடுகளின்மேல் பச்சையான மரங்கள் அருகில் இருந்த அவர்களுடைய பலிபீடங்களையும்
    அவர்களுடைய தோப்புகளையும் அவர்கள் பிள்ளைகள் நினைக்கும்படி இப்படிச் செய்திருக்கிறது.
  spa-RV-1909: Cuando sus hijos se acuerdan de sus altares y de sus bosques, junto
    á los árboles verdes y en los collados altos.
  ron-BTF: În timp ce copiii lor își amintesc de altarele lor și de altarele lor lângă
    copacii verzi de pe dealurile înalte.
  eng-WEBP: Even their children remember their altars and their Asherah poles by the
    green trees on the high hills.
  eng-FBV: Even their children remember to worship at their pagan altars and Asherah
    poles, set up by the green trees and on the high hills,
  nld-1939: 'Als een gedachtenis voor hun zonen: Op hun altaren, heilige stammen,
    groene bomen,'
  nch-BL: Amoconehua amo quielcahuase tajtacolchihuase. Inijuanti monechcahuíaj ipan
    sesen taixpamit para quinhueyichihuase teteyome huan quinechcahuíaj sesen cuahuit
    cati anquiquetztoque ica nopa taixcopincayot para nopa fiero dios, Asera, cati
    eltoc campa hueli ipan tepeme huan tamayamit.
  vie-1934: Con cái chúng nó nhớ lại bàn thờ và hình tượng chúng nó đã lập lên gần
    các cây xanh và trên gò cao.
  hin-CV: वे अपनी वेदियों तथा अशेराओं का स्मरण हरे वृक्षों के नीचे, उच्च पहाड़ियों
    पर उसी रीति से करते हैं, जिस रीति से वे अपनी संतान को स्मरण करते हैं.
  spa-BES: Como ellos se acuerdan de sus hijos, ellos recuerdan sus altares y sus
    pilares de madera debajo de cada árbol ramificado, en las altas colinas y las
    montañas en el campo.
  tdx-tdx: Ie tiahi’iereo o ana’ iareoo, le ho tiahi’iareo ka ty kitreli’ iareo naho
    o Asere’ iareo añ’ila’ ze hatae antsetra an-kaboañe eio.
  tha-KJV: ฝ่ายลูกหลานของเขาก็ระลึกถึงแท่นบูชาและเหล่าเสารูปเคารพของเขาข้างต้นไม้สดทุกต้นบนเนินเขาสูง
  por-BR-2018: Enquanto seus filhos se lembram de seus altares e de seus bosques,
    junto às árvores verdes, sobre os altos morros.
  deu-ELO: Wie ihrer Kinder, so gedenken sie ihrer Altäre und ihrer Ascherim bei den
    grünen Bäumen, auf den hohen Hügeln.
  eng-WYC-2018: When the sons of them bethink on their altars, and [maumet] woods,
    and on the trees full of boughs, (While their sons and daughters worship at their
    altars, and in their sacred woods, by the trees full of branches, in the high
    mountains,)
  epo-epo: Iliaj filoj bone memoras iliajn altarojn kaj iliajn sanktajn stangojn ĉe
    la verdaj arboj sur la altaj montetoj.
  uig-PIN: balilirimu yexil dǝrǝhlǝr boyida tiklǝngǝn, egiz dɵnglǝr üstidǝ yasiƣan
    butlirining ⱪurbangaⱨlirini wǝ «Axǝraⱨ»lirini ⱨǝrdaim seƣinidu.
  beo-beo: Dilia da uda ‘gode’ A:sela amoma nodone sia:ne gadomusa:, ‘oloda’ amola
    ‘dawa:digima:ne olelesu’ amo mola:iya:i ifa dafulili amola agolo huluane amola
    goumi huluane umi ganodini gala, amo da:iya gagui dagoi. Amola amoga dilia nodone
    sia:ne gadolala.
  tpi-OTNT: Oltaim ol lain bilong yupela i save tingting long ol alta bilong ol giaman
    god na long ol piksa bilong god meri Asera, em yupela i bin putim aninit long
    ol bikpela diwai na antap long olgeta maunten.
  hau-SA: Har ’ya’yansu ma sun tuna bagadansu da ginshiƙan Asheransu kusa da itatuwa
    masu duhuwa da kuma a kan tuddai masu tsayi.
  uig-LAT: balilirimu yéshil derexler boyida tiklen’gen, égiz döngler üstide yasighan
    butlirining qurban’gahlirini we «Asherah»lirini herdaim séghinidu.
  nde-nde: Labantwababo bayawakhumbula ama-alithare abo lezinsika zika-Ashera phansi
    kwezihlahla eziluhlaza laphezu kwamaqaqa aphakemeyo.
  ton-ton: ‌ʻI he lolotonga ʻae manatuʻi ʻe heʻenau fānau ki heʻenau ngaahi ʻesifeilaulauʻanga
    mo e ngaahi vao tapu mo e ʻakau lau maʻuiʻui ʻi he ngaahi moʻunga māʻolunga.
  ces-1613: Tak když zpomínají synové jejich na oltáře jejich i háje jejich, pod dřívím
    zeleným, na pahrbcích vysokých.
  eng-WMB: Even their children remember their altars and their Asherah poles by the
    green trees on the high hills.
  tam-TCV: அவர்களுடைய பிள்ளைகளுங்கூட பச்சையான மரங்களுக்கருகிலும் உயர்ந்த குன்றுகளின்மேலுள்ள
    மேடைகளையும், அசேரா விக்கிரக தூண்களையும் நினைவில் வைத்திருக்கிறார்கள்.
  ceb-ULB: Bisan pa ug mahinumdoman sa ilang mga anak ang ilang mga halaran ug ang
    mga poste ni Asera nga anaa sa nagkatag nga mga kahoy ug anaa sa habog nga mga
    kabungtoran.
  pol-UBG: Gdy ich synowie wspominają ich ołtarze i gaje pod drzewami zielonymi, na
    wysokich pagórkach.
  urd-GVU: نہ صرف تم بلکہ تمہارے بچے بھی اپنی قربان گاہوں اور اسیرت دیوی کے کھمبوں
    کو یاد کرتے ہیں، خواہ وہ گھنے درختوں کے سائے میں یا اونچی جگہوں پر کیوں نہ ہوں۔
  deu-1912: daß die Kinder gedenken sollen derselben Altäre und Ascherabilder bei
    den grünen Bäumen, auf den hohen Bergen.
  kan-2017: ಅವರ ಮಕ್ಕಳು ಸೊಂಪಾಗಿ ಬೆಳೆದಿರುವ ಮರಗಳನ್ನು ಎತ್ತರವಾದ ಗುಡ್ಡಗಳನ್ನು ಕಂಡಾಗೆಲ್ಲಾ,
    ಅವರ ಯಜ್ಞವೇದಿಗಳನ್ನು ಮತ್ತು ಅಶೇರ ವಿಗ್ರಹಸ್ತಂಭಗಳನ್ನು ಜ್ಞಾಪಿಸಿಕೊಳ್ಳುವರು.
  yap-yap: Girdi’ rom e yad be meybil ko pi altar nge ngak fare ya’an Asherah ni kan
