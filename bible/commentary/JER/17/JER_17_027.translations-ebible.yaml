    mweyen elos fin oru, nga ac esukak mutunpot Jerusalem. E uh ac fah furreak lohm
    sin tokosra Jerusalem, ac wangin mwet fah ku in konela.”
  hbo-WLC: וְאִם־לֹ֨א תִשְׁמְע֜וּ אֵלַ֗י לְקַדֵּשׁ֙ אֶת־י֣וֹם הַשַּׁבָּ֔ת וּלְבִלְתִּ֣י
    ׀ שְׂאֵ֣ת מַשָּׂ֗א וּבֹ֛א בְּשַׁעֲרֵ֥י יְרוּשָׁלִַ֖ם בְּי֣וֹם הַשַּׁבָּ֑ת וְהִצַּ֧תִּי
    אֵ֣שׁ בִּשְׁעָרֶ֗יהָ וְאָֽכְלָ֛ה אַרְמְנ֥וֹת יְרוּשָׁלִַ֖ם וְלֹ֥א תִכְבֶּֽה׃ פ
  ibo-ibo: Ma ọ bụrụ na unu enupu isi jụ idebe ụbọchị izuike nsọ, ọ bụrụ na unu anọgide
    na-ebubata ihe site nʼọnụ ụzọ ama Jerusalem nʼụbọchị izuike, aga m amụnye ọnụ
    ụzọ ama niile dị na Jerusalem ọkụ, nke a na-apụghị imenyụ emenyụ. Ọ ga-erepịakwa
    ebe niile e wusiri ike na Jerusalem.’ ”
  ory-ory: ମାତ୍ର ଯଦି ତୁମ୍ଭେମାନେ ଆମ୍ଭ ବାକ୍ୟରେ ଅବଧାନ ନ କରି ବିଶ୍ରାମ ଦିନକୁ ପବିତ୍ର ରୂପେ
    ପାଳନ ନ କର ଓ ବିଶ୍ରାମ ଦିନରେ ବୋଝ ବହି ଯିରୂଶାଲମର ଦ୍ୱାରରେ ପ୍ରବେଶ କର, ତେବେ ଆମ୍ଭେ ତହିଁର
    ଦ୍ୱାରସମୂହରେ ଅଗ୍ନି ଜ୍ୱଳାଇବା, ପୁଣି ତାହା ଯିରୂଶାଲମର ଅଟ୍ଟାଳିକାସବୁ ଗ୍ରାସ କରିବ ଓ ତାହା
    ନିର୍ବାଣ ହେବ ନାହିଁ।’”
  chk-chk: Nge are ousap mochen aüselingaei, are ousap pinini pinin ewe ränin sapat,
    nge oua mwärei och o tolong lon asamalapen Jerusalem lon ewe ränin sapat, mürin
    üpwe aküw eu ekkei pwe epwe kenala asamalapen ei telinimw, pwal ekewe imwen king,
    nge esap wor eman a tongeni kunuela.”
  rop-rop: Bat olabat garra teiknodis langa mi en olabat garra kipum det Sebathdei
    seikridwan. Olabat kaan garrimap enijing thru langa detlot geit blanga Jerusalem
    langa det dei. If olabat garra dum lagijat, wal ai garra barnimap ol detlot geit
    blanga Jerusalem garram faiya. Det faiya garra barnimap ol detlot speshalwan haus
    blanga det king langa Jerusalem, en nobodi kaan pudumat det faiya.”
  ukr-1871: Коли ж не послухаєте мене в тому, щоб держати субітній день сьвято й нїякого
    тягару не носити, входючи в ворота Ерусалимські, то я запалю огонь в воротях його,
    й пожере він палати в Ерусалимі й не погасне.
  deu-1951: Werdet ihr mir aber nicht gehorchen, daß ihr den Sabbattag heiligt und
    keine Bürde tragt und mit keiner solchen am Sabbattage durch die Tore Jerusalems
    hineingeht, so will ich ein Feuer anzünden in ihren Toren; das soll die Paläste
    Jerusalems verzehren und nicht erlöschen.
  eng-JPS: But if ye will not hearken unto Me to hallow the sabbath day, and not to
    bear a burden and enter in at the gates of Jerusalem on the sabbath day; then
    will I kindle a fire in the gates thereof, and it shall devour the palaces of
    Jerusalem, and it shall not be quenched.
  srp-1865: Ako li me ne poslušate da svetite subotu i ne nosite bremena ulazeæi na
    vrata Jerusalimska u subotu, onda æu raspaliti oganj na vratima njegovijem, koji
    æe upaliti dvorove Jerusalimske i neæe se ugasiti.
  lug-lug: Naye bwe mutaŋŋondere kukuuma lunaku lwa Ssabbiiti nga lutukuvu ne mwetikkirako
    emigugu gyammwe nga mufuluma mu nguudo za Yerusaalemi ku lunaku olwa Ssabbiiti,
    ndikoleeza omuliro ogutazikira mu miryango gya Yerusaalemi oguliyokya ebigo byakyo.’ ”
  heb-heb: ואם לא תשמעו אלי לקדש את יום השבת ולבלתי שאת משא ובא בשערי ירושלם ביום
    השבת והצתי אש בשעריה ואכלה ארמנות ירושלם ולא תכבה׃
  ben-IRV: কিন্তু যদি তোমরা বিশ্রামবার আমার উদ্দেশ্যে পবিত্র করতে আমার কথা না শোন,
    যদি তোমরা বিশ্রামবারে বোঝা নিয়ে যিরূশালেমের ফটকের মধ্যে দিয়ে নিয়ে আসো, তবে
    আমি সমস্ত ফটকে আগুন জ্বালাব, যে আগুন যিরূশালেমের দুর্গগুলি পুড়িয়ে ফেলবে এবং
    যেটা নিভবে না’।”
  pan-pan: ਪਰ ਜੇ ਤੁਸੀਂ ਮੇਰੀ ਨਾ ਸੁਣੋ ਅਤੇ ਸਬਤ ਦੇ ਦਿਨ ਨੂੰ ਪਵਿੱਤਰ ਨਾ ਰੱਖੋ ਪਰ ਸਬਤ ਦੇ ਦਿਨ
    ਯਰੂਸ਼ਲਮ ਦੇ ਫਾਟਕਾਂ ਵਿੱਚੋਂ ਦੀ ਭਾਰ ਚੁੱਕ ਕੇ ਵੜਨ ਤੋਂ ਨਾ ਰੁਕੋ ਤਦ ਮੈਂ ਇਸ ਦੇ ਫਾਟਕਾਂ ਨੂੰ
    ਅੱਗ ਲਾਵਾਂਗਾ। ਅਤੇ ਉਹ ਯਰੂਸ਼ਲਮ ਦੇ ਮਹਿਲਾਂ ਨੂੰ ਭਸਮ ਕਰੇਗੀ ਅਤੇ ਉਹ ਬੁਝੇਗੀ ਨਹੀਂ।
  mya-JVB: သို့မဟုတ်၊ ဥပုသ် နေ့ ၌ ဝန် ကို ထမ်းရွက် ၍၊ ယေရုရှလင် မြို့တံခါး များသို့
    မ ဝင် ၊ ဥပုသ် နေ့ ကို သန့်ရှင်း စေ သည်တိုင်အောင် ၊ သင်တို့သည် ငါ့ စကားကို နား
    မ ထောင်လျှင် ၊ ငါသည် ထိုမြို့ တံခါး တို့ကို မီးရှို့ ၍ ၊ ထိုမီးသည် မ ငြိမ်း မသေဘဲ
    ယေရုရှလင် မြို့ဘုံ ဗိမာန်တို့ကို လောင် ရ လိမ့်မည်။
  tbg-tbg: Ne kia ti uva iriraiti, ne kia Maara Entara ti Kotika entave tiraiti, ne
    vi entaraqaa Ieruharemi vaantaavura qentiqihai vo haika aqu vare vi anivera, te
    Ieruharemi qenti iha quara kaariraro vi ihava avuhainaa naavu, vo naavu vo naavu
    ita kairamanta kia ho vokika vira qimpa keva varianarove, tiro. Noravano Kotiva
    minti tura.
  hmo-hmo: “To bema lau umui kamonai henia lasi, Sabati Dina do umui hahelagaia lasi
    neganai, bona Sabati Dina dekenai maduna ta do umui huaia, Ierusalema ena magu
    iduara dekena amo umui abia vareai, unai neganai, lau ese lahi dekenai, Ierusalema
    ena magu iduara do lau gabua. Inai lahi ese danu Ierusalema ena king bona lohia
    taudia edia rumadia do ia gabua ore. Tau ta ese do ia habodoa diba lasi.”
  urd-urd: लेकिन अगर तुम मेरी न सुनोगे कि सबत के दिन को पाक जानो, और बोझ उठा कर सबत
    के दिन येरूशलेम के फाटकों में दाख़िल होने से बाज़ न रहो; तो मैं उसके फाटकों में
    आग सुलगाऊँगा, जो उसके क़स्रों को भसम कर देगी और हरगिज़ न बुझेगी।”
  rus-SYN: А если не послушаете Меня в том, чтобы святить день субботний и не носить
    нош, входя в ворота Иерусалима в день субботний, то возжгу огонь в воротах его,
    и он пожрет чертоги Иерусалима и не погаснет.
  bqc-SIM: Tó i ma yãma á dↄ̃̀ kɛ́ kã́mabogↄↄzĩá ma pↄ́ɛo, mɛ́ álɛ gɛ̃ Yelusalɛũ
    bↄlɛↄu ń asoo kã́mabogↄↄzĩ, má tɛ́ka bↄlɛpiↄuɛ, i kṹ á zɛgikĩiↄwa. Wa
    fↄ̃ tɛ́pi dɛo.
  tcz-CHONGTHU: Amavang, nanghon kathusei na ngaidauva, chule Sabbath nikho chu atheng’a
    nanit lou’uleh; Chule Sabbath nikho’a jong, Jerusalem kelkot dunga nikho dang
    banga, nathil hou napohlut leuleh; Veuvin, keiman kelkot phung dunga mei kahal
    ding, hichua leng inpiho geiya akahlhah ding, koiman aphelmit joulou hel ding
    ahi,’’ati.
  mar-mar: पण जर तुम्ही शब्बाथ दिवस पवित्र पाळण्यासाठी माझे ऐकले नाही, जर तुम्ही शब्बाथाच्या
    दिवशी यरूशलेमेच्या दारात ओझे वाहिले, तर मी दारात कधींही विझू न शकणारी आग लावीन,
    ही आग यरूशलेमचे राजवाडे खाऊन टाकील आणि ती विझवली जाणार नाही.”
  qub-qub: Noga nishäta gamcuna mana wiyacushpayqui säbadu jamay junaj mana jamaptiqui,
    Jerusalenpa puncuncunapa ima guepitapis mana yaycuchinanpaj nishätapis mana wiyacuptiqui
    ichanga siudäpa puncuncunaman ninata sindipaycushaj. Chaymi Jerusalencho caycaj
    palasyucunata rupar ushacurcongapaj. Chaytaga manami pipis upichengapächu.› »
  bqp-bqp: Adɑmɑ bɑ̀ kun nɛn gɑri swɑɑ dɑki, yi nɑ nɛɛ, bu mɑn tɔ̃ɔ wɛ̃rɑrugii te
    yiiyɑ, mɑ bɑ dumɔ Yerusɑlɛmun kɔnnɔsun di, bɑ n sɔmunu sɔɔwɑ, tɔ̃ɔ wɛ̃rɑrugii
    te sɔɔ, sɑɑ yerɑ kon wuu ge dɔ̃ɔ doke wi u ǹ gbimɔ kpɑ be kpuro bu dɔ̃ɔ mwɑɑrɑ.
  hat-hat: Tansèlman, si nou pa koute m', si nou pa mete jou repo a apa pou Bondye,
    si jou sa a nou pote chay, si nou kite moun antre nan pòtay lavil Jerizalèm yo
    ak chay, m'ap mete dife nan pòtay li yo. Dife a va boule tout gwo kay lavil Jerizalèm
    yo. Pesonn p'ap ka touye dife sa a.
  eng-BSB: But if you do not listen to Me to keep the Sabbath day holy by not carrying
    a load while entering the gates of Jerusalem on the Sabbath day, then I will kindle
    an unquenchable fire in its gates to consume the citadels of Jerusalem.’”
  eng-WEBPB: But if you will not listen to me to make the Sabbath day holy, and not
    to bear a burden and enter in at the gates of Jerusalem on the Sabbath day, then
    I will kindle a fire in its gates, and it will devour the palaces of Jerusalem.
    It will not be quenched.”’”
  kbq-kbq: Hianagi tamagra Nagri kema ontahita Sabatima kegavama nosuta, mago'a knare'ma
    nehazaza huta, Jerusalemi kumamofo kafaramimpinti'ma fenozama erita marerita atiramita
    nehuta Sabati zupama ke'onke zama zagore'ma atresage'na, Nagra Jerusalemi kuma
    kafaramintera teve tagintesanugeno nereno, Jerusalemi kumapima me'nea ranra nontaminena
    teno vuno eno huno neresigeno, mago vahe'mo'a ana tevea rusura osugahie.
  nhe-BL: Pero intla yajuanti ax nechtlacaquilise, niyon ax quiiyocacahua nopa tonali
    para tlatzejtzeloltic, o intla quicalaquise tlamamali ipan ipuertas ni altepetl
    queja elisquía san tlen hueli tonali, huajca niquintlatis nochi nopa puertas.
    Huan nopa tlitl ajsis hasta ipan nochi tequicaltini huan quintlamitlatis. Huan
    axaca huelis quisehuis nopa tlitl.”
  gub-BL: Aze nahereruzar kwaw wà nehe, aze nomonokatu kwaw mytu'u haw 'ar ihewe wà
    nehe, aze werur ipuhuz ma'e tawhu hukenawhu rupi wà nehe, amunyk putar tata a'e
    ukenawhu rehe ihe nehe. A'e tata wapy putar tàpuzuhu Zeruzarez pe har paw nehe.
    Ni amo nupuner kwaw imuwew kar haw rehe wà nehe, i'i Tupàn ihewe.
  eng-DRA: 'But if you will not hearken to me, to sanctify the sabbath day, and not
    to carry burdens, and not to bring them in by the gates of Jerusalem on the sabbath
    day: I will kindle a fire in the gates thereof, and it shall devour the houses
    of Jerusalem, and it shall not be quenched.'
