verse: JER.017.027
translations:
  mal-C: എന്നാൽ ശബ്ബത്തുനാളിനെ വിശുദ്ധീകരിക്കാനും ജെറുശലേമിന്റെ കവാടങ്ങളിലൂടെ ചുമടു
    ചുമന്നുകൊണ്ടുപോകാതിരിക്കാനും നിങ്ങൾ എന്റെ വാക്കുകേട്ട് അനുസരിക്കുന്നില്ലെങ്കിൽ
    ഞാൻ അതിന്റെ കവാടങ്ങളിൽ തീ കൊളുത്തുകയും അതു കെട്ടുപോകാതെ ജെറുശലേമിലെ കൊട്ടാരങ്ങളെ
    ദഹിപ്പിക്കുകയും ചെയ്യും.’ ”
  deu-TKW: Wenn ihr aber nicht auf mich hört, den Sabbattag heilig zu halten und keine
    Last zu tragen und am Sabbattage nicht durch die Thore Jerusalems einzugehen,
    so will ich Feuer an seine Thore legen, das soll die Paläste Jerusalems verzehren
    und nicht erlöschen.
  lin-lin: Kasi soki botosi Ngai te mpe bobulisi te mokolo ya Saba, bongo bomemi mpe
    bolekisi mikumba na bino na bikuke ya Yelusalemi na mokolo ya Saba, nakopelisa
    moto oyo ekufaka te na bikuke ya Yelusalemi mpe ekozikisa bandako na yango nyonso
    oyo batonga makasi. › »
  eng-LSV: And if you do not listen to Me to sanctify the day of rest, || And so as
    not to bear a burden, || And to come in at the gates of Jerusalem on the day of
    rest, || Then I have kindled a fire in its gates, || And it has consumed the high
    places of Jerusalem, || And it is not quenched!”
  eng-GNV: But if ye will not heare me to sanctifie the Sabbath day, and not to beare
    a burden nor to go through the gates of Ierusalem in the Sabbath day, then will
    I kindle a fire in the gates thereof, and it shall deuoure the palaces of Ierusalem,
    and it shall not be quenched.
  eng-WEBSTER: But if ye will not hearken to me to hallow the sabbath day, and not
    to bear a burden, even entering at the gates of Jerusalem on the sabbath day;
    then will I kindle a fire in its gates, and it shall devour the palaces of Jerusalem,
    and it shall not be quenched.
  nhw-BL: Pero sintla inijuanti amo techtlacaquilise, niyon amo quiiyocacahua nopa
    tonali para tlatzejtzeloltic, o sintla quicalaquise tlamamali ipan ipuertas ni
    altepetl quen elisquía san tlen hueli tonali, huajca niquintlatis nochi nopa puertas.
    Huan nopa tlitl ajsis hasta ipan nochi tequicalme huan quintlamitlatis. Huan amo
    aqui huelis quisehuis nopa tlitl.”
  swh-ONEN: Lakini ikiwa hamtanitii mimi kwa kuitakasa Sabato na kwa kutochukua mzigo
    wowote mnapoingia katika malango ya Yerusalemu wakati wa Sabato, basi nitawasha
    moto usiozimika katika malango ya Yerusalemu utakaoteketeza ngome zake.’ ”
  bba-bba: Adɑmɑ bɑ̀ kun nɛn ɡɑri swɑɑ dɑki, yi nɑ nɛɛ, bu mɑn tɔ̃ɔ wɛ̃rɑruɡii te
    yiiyɑ, mɑ bɑ dumɔ Yerusɑlɛmun kɔnnɔsun di, bɑ n sɔmunu sɔɔwɑ, tɔ̃ɔ wɛ̃rɑruɡii
    te sɔɔ, sɑɑ yerɑ kon wuu ɡe dɔ̃ɔ doke wi u ǹ ɡbimɔ kpɑ be kpuro bu dɔ̃ɔ mwɑɑrɑ.
  eng-KJVCPB: But if you will not hearken unto me to hallow the sabbath day, and not
    to bear a burden, even entering in at the gates of Jerusalem on the sabbath day;
    then will I kindle a fire in the gates thereof, and it shall devour the palaces
    of Jerusalem, and it shall not be quenched.
  luo-luo: To ka ok umiya luor mondo urit Sabato maler ma ok utingʼo misigo ka udonjo
    e rangeye Jerusalem chiengʼ Sabato, to anamok mach ma ok tho e rangeye mag Jerusalem
    manowangʼ kuondegi mochiel motegno.’ ”
  meu-meu: A basioma kamonai henigu, Dina Helaḡa basioma hahelaḡaia, bona Dina Helaḡa
    ai maduna ta boma huaia, Ierusalem ikoukoudia ai boma vareailaia; bena lau ese
    lahi ta baina ha-ariaa ena ikoukou ai, bena una lahi ese Ierusalem ena lohia rumadia
    baine aradia ore; tau ta ese basine habodoa.
  npi-ULB: तर तिमीहरूले मेरो कुरा सुनेनौ, शबाथ-दिनलाई अलग गरेनौ र त्यस दिन गर्‍हौँ
    भारी नबोक भन्‍दा मानेनौ र यरूशलेमका ढोकाहरूभित्र प्रवेश गर्‍यौ भने, तब म यसका
    ढोकाहरूमा आगो सल्काउनेछु, र त्‍यसले यरूशलेमका किल्लाहरूलाई भस्म पार्नेछ, र त्‍यसलाई
    निभाउन सकिंदैन ।”
  yor-yor: Ṣùgbọ́n bí ẹ̀yin kò bá pa òfin mi mọ́ láti ya ọjọ́ ìsinmi sí mímọ́, kí
    ẹ má sì ṣe ru ẹrùkẹ́rù bí ẹ̀yin yóò ṣe máa gba ẹnu ibodè Jerusalẹmu wọlé ní ọjọ́
    ìsinmi, nígbà náà ni èmi yóò da iná tí kò ní ṣe é parun ní ẹnu-bodè Jerusalẹmu
    tí yóò sì jó odi agbára rẹ̀.’ ”
  pes-OPCB: «اما اگر از من اطاعت نکنید و روز شَبّات را به عبادت و استراحت اختصاص ندهید،
    و اگر در این روز همچون روزهای دیگر، از دروازه‌های اورشلیم کالا به شهر وارد کنید،
    آنگاه این دروازه‌ها را به آتش خواهم کشید، آتشی که به کاخهایتان سرایت کند و آنها
    را از بین ببرد و هیچ‌کس نتواند شعله‌های آن را خاموش کند.»
  tgl-ULB: Ngunit kung hindi kayo makikinig, upang ilaan ang Araw ng Pamamahinga kay
    Yahweh—kung magpapasan kayo ng mga pasanin sa mga tarangkahan ng Jerusalem sa
    Araw ng Pamamahinga, kung gayon sisindihan ko ng apoy ang mga tarangkahan, apoy
    na susunog sa mga tanggulan ng Jerusalem, at hindi ito mapapatay.”
  hui-hui: Anigo tigua i̱naga bi larogo mo wahalu i̱naga Sabada horo ngago i̱ninagaore
    wu bagi hene ngela nabi howa dabudabu ngaru Yarusaleme tanonaga pabe haraba ngagoria
    Sabada horongi yu uba anda halu birimiyagua nde i̱na tanonaga pabe panga ogoriani
    ira hedape harogola pabe uruni dai halu kininaga anda timbuni Yarusaleme tanoha
    bu karubi bibahendeore dai helo ira da timbu helolebero. Ani dalu kane dege ira
    ogoni dalu hundia nabulebira, lalu Anduane Homogohanda lene.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​ငါ​၏​စ​ကား​ကို​နား မ​ထောင်၊ ဥ​ပုသ်​နေ့​ကို​နေ့​ထူး​နေ့​မြတ်​အ
    ဖြစ်​မ​စောင့်​ထိန်း​ဘဲ​ထို​နေ့​၌​ယေ​ရု​ရှ​လင် မြို့​တံ​ခါး​များ​ကို​ဖြတ်​၍​အ​ဘယ်​ဝန်​ထုပ်
    ဝန်​ပိုး​ကို​မျှ​မ​သယ်​ဆောင်​ရ။ အ​ကယ်​၍ သယ်​ဆောင်​ကြ​ပါ​မူ ငါ​သည်​ယေ​ရု​ရှ​လင်
    မြို့​တံ​ခါး​များ​ကို​မီး​ရှို့​တော်​မူ​မည်။ ထို မီး​သည်​ယေ​ရု​ရှ​လင်​မြို့​ရှိ​ဘုံ​ဗိ​မာန်​များ
    ကို​ကျွမ်း​လောင်​သွား​စေ​လိမ့်​မည်။ ယင်း​ကို အ​ဘယ်​သူ​မျှ​ငြိမ်း​သတ်​နိုင်​ကြ​လိမ့်​မည်
    မ​ဟုတ်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཇི་སྟེ་ཁྱོད་ཚོས་ང་ལ་མི་མཉན་ཞིང་ངལ་གསོ་བའི་ཉིན་མོ་དམ་པར་མི་བསྲུང་བར། ད་དུང་ངལ་གསོ་བའི་ཉིན་ལ་ཁུར་པོ་ཁུར་ནས་ཡེ་རུ་སཱ་ལེམ་གྱི་མཁར་སྒོར་ཞུགས་ན།
    དེ་ནས་བདག་གིས་མཁར་སྒོ་སོ་སོར་མེ་སྦར་ཞིང་། མེ་དེས་ཡེ་རུ་སཱ་ལེམ་གྱི་ཕོ་བྲང་རྣམས་ཁྱུར་མིད་གཏོང་ཞིང་གསོད་མི་ཐུབ་བོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Asi kana mukarega kunditeerera kuti muchengete zuva reSabata kuti rive
    dzvene, musingaregi kutakura mutoro pamunopinda pamasuo eJerusarema nezuva reSabata,
    ipapo ndichabatidza moto usingadzimwe mumasuo eJerusarema uchapedza nharo dzaro.’ ”
  spa-BLM: Pero si no me escuchan para santificar el día de reposo, y para no llevar
    carga y entrar por las puertas de Jerusalén en día de reposo, entonces encenderé
    un fuego en sus puertas, que devorará los palacios de Jerusalén. No se apagará”.
  cac-cac: Palta tato man̈ ol e c'anab'ajej in checnab'il tic jun, tato man̈ nivanoc
    yelc'och jun c'ual chi' d'ayex, tato ol eyic'ochta eyicatz d'a spuertail chon̈ab'
    tic d'a jun c'u chi', ol vac' n̈usjoctz'a masanil palacio d'a Jerusalén tic. Man̈xa
    mach ol yal smac'an tup jun c'ac' chi', xchi Jehová, xa chi, xchi d'ayin.
  swh-ULB: Lakini ikiwa hamtasikiliza-kutakasa siku ya Sabato, kutochukua mizigo nzito,
    wala msiingie milango ya Yerusalemu siku ya sabato, nitawasha moto katika malango
    yake, nao utaangamiza majumba kuteketeza ngome za Yerusalemu, na hauwezi kuzimika.
  bel-bel: А калі не паслухаецеся Мяне ў тым, каб сьвяткаваць дзень суботні і не насіць
    ношак, уваходзячы ў брамы Ерусаліма ў суботні дзень, дык запалю агонь у брамах
    яго, - і ён паглыне харомы Ерусаліма і не патухне.
  deu-ELBBK: 'Wenn ihr aber nicht auf mich hört, den Sabbattag zu heiligen und keine
    Last zu tragen und nicht durch die Tore Jerusalems einzugehen am Sabbattag: so
    werde ich ein Feuer in seinen Toren anzünden, dass es die Paläste Jerusalems verzehren
    und nicht erlöschen wird.'
  mbb-OT: Iyan, emun kenè kew edsunud kediey su kenè niw ed-isipen he segradu he andew
    is Andew te Kedhimeley, kekenà, ed-uwit kew te menge velegyè niw ziyà te menge
    pultahan te Jerusalem dutun he andew, ebinsulan ku is menge pultahan te Jerusalem
    ragkes is melig-en he menge vahin kayi he inged, ne wazà ebpekeevuk kayi he hapuy.’
    ”
  mal-2015: എന്നാൽ ശബ്ബത്തുനാൾ വിശുദ്ധീകരിപ്പാനും ശബ്ബത്തുനാളിൽ യെരൂശലേമിന്റെ വാതിലുകളിൽകൂടി
    ചുമടു ചുമന്നുകൊണ്ടുപോകാതെ ഇരിപ്പാനും നിങ്ങൾ എന്റെ വാക്കു കേട്ടനുസരിക്കയില്ലെങ്കിൽ
    ഞാൻ അതിന്റെ വാതിലുകളിൽ തീ കൊളുത്തും; അതു കെട്ടുപോകാതെ യെരൂശലേമിലെ അരമനകളെ ദഹിപ്പിക്കും.
  rmc-rmc: Ale te na šunena mire lava, hoj pes te pošvecinel o šabat, a hordinena
    tumaro tovaris a predžana leha prekal o brani le Jeruzalemoskre, akor bičhavava
    pre leskre brani e jag, so na murdaľola andre a labarela avri o pevnosťi le Jeruzalemoskre.‘ “
  pes-OPV: و اگرمرا نشنیده روز سبت را تقدیس ننمایید و در روزسبت باری برداشته، به شهرهای
    اورشلیم داخل سازید آنگاه در دروازه هایش آتشی خواهم افروخت که قصرهای اورشلیم را
    خواهد سوخت و خاموش نخواهد شد.»
  ron-1924: Дар, дакэ ну вець аскулта кынд вэ порунческ сэ сфинциць зиуа Сабатулуй,
    сэ ну дучець ничо поварэ ши сэ н-о адучець ынэунтру пе порциле Иерусалимулуй,
    ын зиуа Сабатулуй, атунч вой апринде ун фок ла порциле четэций, каре ва арде каселе
    челе марь але Иерусалимулуй ши ну се ва стинӂе.”
  ben-OBCV: কিন্তু সাব্বাথ-দিন যদি তোমরা পবিত্র না রাখো এবং সাব্বাথ-দিনে জেরুশালেমের
    ফটকগুলি দিয়ে বোঝা বহন করে ভিতরে নিয়ে এসে আমার আদেশ পালন না করো, তাহলে জেরুশালেমের
    ফটকগুলিতে আমি এমন আগুন জ্বালিয়ে দেব, যা নিভানো যাবে না। সেই আগুন তার দুর্গগুলিকে
    গ্রাস করবে।’ ”
  som-som: Laakiinse haddaad i maqli weydaan inaad maalinta sabtida quduus ka dhigtaan,
    iyo inaydaan maalinta sabtida rar qaadin markaad irdaha Yeruusaalem soo gelaysaan,
    markaas anigu dab baan ku sii dayn doonaa irdaheeda, oo isna wuxuu baabbi'in doonaa
    daaraha waaweyn oo Yeruusaalem, oo innaba lama demin doono.
  lat-VUC: Si autem non audieritis me ut sanctificetis diem sabbati, et ne portetis
    onus, et ne inferatis per portas Jerusalem in die sabbati, succendam ignem in
    portis ejus, et devorabit domos Jerusalem, et non extinguetur.]
  eng-ASVBT: But if ye will not hearken unto me to hallow the sabbath day, and not
    to bear a burden and enter in at the gates of Jerusalem on the sabbath day; then
    will I kindle a fire in the gates thereof, and it shall devour the palaces of
    Jerusalem, and it shall not be quenched.
  ita-1885: Ma, se non mi ascoltate, per santificare il giorno del sabato, e per non
    portare alcun carico, e per non entrar con esso per le porte di Gerusalemme, nel
    giorno del sabato, io accenderò un fuoco nelle sue porte, il quale consumerà i
    palazzi di Gerusalemme, e non si spegnerà.
  eng-LXXUP: But it shall come to pass, if ye will not hearken to me to sanctify the
    Sabbath day, to bear no burdens, nor go in with them by the gates of Jerusalem
    on the Sabbath day; then will I kindle a fire in the gates thereof, and it shall
    devour the streets of Jerusalem, and shall not be quenched.
  eng-ULB: But if you do not listen to me—to set apart the Sabbath day and to not
    carry heavy loads and to not enter the gates of Jerusalem on the Sabbath day—then
    I will light a fire in its gates, and it will consume the fortresses of Jerusalem,
    and it cannot be put out.”
  spa-VBL: Pero si se niegan a escucharme y a santificar el día de reposo no llevando
    carga al entrar por las puertas de Jerusalén en el día de reposo, entonces incendiaré
    sus puertas con un fuego imposible de apagar, y quemará las fortalezas de Jerusalén.
  fra-_FOB: Mais si vous ne m'écoutez pas, pour sanctifier le jour du sabbat, et pour
    ne porter aucun fardeau, et n'en point faire passer par les portes de Jérusalem
    le jour du sabbat, je mettrai le feu à ses portes; il consumera les palais de
    Jérusalem, et ne sera point éteint.
  mal-mal: “എന്നാൽ ശബ്ബത്തുനാൾ വിശുദ്ധീകരിക്കുവാനും ശബ്ബത്തുനാളിൽ യെരൂശലേമിന്റെ വാതിലുകളിൽകൂടി
    ചുമട് ചുമന്നുകൊണ്ടുപോകാതെ ഇരിക്കുവാനും നിങ്ങൾ എന്റെ വാക്കു കേട്ടനുസരിക്കുകയില്ലെങ്കിൽ
    ഞാൻ അതിന്റെ വാതിലുകളിൽ തീ കൊളുത്തും; അത് കെട്ടുപോകാതെ യെരൂശലേമിലെ അരമനകളെ ദഹിപ്പിക്കും”.
  urd-GVR: Lekin agar tum merī na suno aur Sabat kā din maḳhsūs-o-muqaddas na māno
    to phir tumheṅ saḳht sazā milegī. Agar tum Sabat ke din apnā māl-o-asbāb shahr
    meṅ lāo to maiṅ inhīṅ darwāzoṅ meṅ ek na bujhne wālī āg lagā dūṅgā jo jaltī jaltī
    Yarūshalam ke mahaloṅ ko bhasm kar degī.’”
  suz-BL: तन्‍न गेपुकीम आं लोव़ मनेंतीनी हना, नाइक्‍तीक नाक्‍ती आं नाक्‍त बाक्‍ब,
    दे ममिम्‍ताक्‍नी हना नु नाइक्‍तीक नाक्‍त भारी कुरशा यरूसलेम ङा ठेयब लाप्‍चो आगा
    ओव़तीनी हना, आं देंशो मबिस्‍साक्‍नी हना, गो यरूसलेम ङा ठेयब लाप्‍चोमी गेनायो मकाप्‍ब
    मी जेत्‍नुङ। मिनु मेकोमी यरूसलेम ङा दरवार दाक्‍ब” दे परमप्रभु यावेमी देंत। इजीकीएल
    २०:१२-१३
