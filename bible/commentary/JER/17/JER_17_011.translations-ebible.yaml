  tam-TCV: அநீதியான முறைகளால் தன் செல்வத்தைச் சேர்க்கிறவன், தான் இடாத முட்டைகளை அடைகாக்கும்
    கவுதாரிக்கு ஒப்பாயிருக்கிறான்; அவனுடைய வாழ்வின் பாதி நாட்கள் போனபின், அவனுடைய
