verse: JER.017.011
translations:
  mal-C: അന്യായമായി ധനം സമ്പാദിക്കുന്നവർ ഇടാത്ത മുട്ടയ്ക്കു പൊരുന്നയിരിക്കുന്ന തിത്തിരിപ്പക്ഷിയെപ്പോലെയാണ്.
    തന്റെ ആയുസ്സിന്റെ മധ്യത്തിലെത്തുമ്പോൾ, അവരുടെ ധനം അവരെ വിട്ടുപോകും, ഒടുവിൽ അവർ
    ഭോഷരായിരുന്നു എന്നു തെളിയും.
  deu-TKW: 'Wie ein Rebhuhn, das brütet, ohne Eier gelegt zu haben, ist, wer Reichtum
    erwirbt und nicht auf rechtlichem Weg: in der Hälfte seiner Lebenstage muß er
    ihn fahren lassen und an seinem Ende steht er als Narr da.'
  lin-lin: Moto oyo azwaka bomengo na nzela ya sembo te azali lokola ndeke oyo evandeli
    maki ya ndeke mosusu. Boye, bomengo yango ekokima na kati-kati ya bomoi na ye
    mpe ekomonisa bozoba na ye na suka ya bomoi na ye.
  eng-LSV: A partridge hatching, and not bringing forth, || [Is] one making wealth,
    and not by right, || In the midst of his days he forsakes it, || And in his latter
    end—he is a fool.”
  eng-GNV: 'As the partryche gathereth the yong, which she hath not brought forth:
    so he that getteth riches, and not by right, shall leaue them in the middes of
    his dayes, and at his ende shall bee a foole.'
  eng-WEBSTER: As the partridge sitteth on eggs , and hatcheth them not; so he that
    getteth riches, and not by right, shall leave them in the midst of his days, and
    at his end shall be a fool.
  nhw-BL: Se tlacatl catli moricojchihua ica tlamantli catli san quiichtectoc eltoc
    quen se tototl catli quinpachohua itecsis seyoc tlamantli tototl. Teipa nopa tlacatl
    quipolos nochi catli quiichtectoc huan mocahuas iseltzi quen catli hueli huehuentzi
    catli huihuitic.
  swh-ONEN: Kama kware aanguaye mayai asiyoyataga, ndivyo alivyo mtu apataye mali
    kwa njia zisizo za haki. Maisha yake yafikapo katikati, siku zitamwacha, na mwishoni
    atabainika kuwa mpumbavu.
  bba-bba: Wi u dukiɑ ɡurɑmɔ kɑ swɑɑ kɔ̃sɑ, u sɑ̃ɑwɑ nɡe kusu ɡe ɡɑ sĩɑ tukɑ wee ye
    ɡɑ ǹ kɑ. Dukiɑ ye, yɑ koo nùn deriwɑ win wɑ̃ɑrun suunu suunukɑ sɔɔ, kpɑ u n sɑ̃ɑ
    nɡe ɡɑri bɔkɔ win wɑ̃ɑ dɑ̃ɑkiru sɔɔ.
  eng-KJVCPB: As the partridge sitteth on eggs, and hatcheth them not; so he that
    getteth riches, and not by right, shall leave them in the midst of his days, and
    at his end shall be a fool.
  luo-luo: Kaka winyo ma butno e tongʼ mane ok onywolo, e kaka ngʼatno mayudo mwandu
    gi yore ma ok kare. Ka nus ngimane oserumo, mwandune noweye, kendo gikone nonere
    malongʼo ni en ngʼama ofuwo.
  meu-meu: Aba ese natuna, se hapapadia ḡaudia, na e haboudiamu na heto, taḡa e habouamu,
    a dia kara maoromaoro amo, tauna na unuheto; ena mauri bogaraginai idia ese bae
    rakatania, bona ena mauri dokona ai ia na kavakava tauna ai bainela.
  npi-ULB: तित्रोले आफूले नपारेको अण्डा ओथ्रने काम गर्छ । कोही मानिस अन्यायपूर्वक
    धनी बन्‍न सक्छ, तर त्‍यसका आधा उमेर सकिन्‍छन् तब ती धनले त्यसलाई छाड्नेछन्, र
    अन्त्यमा त्यो मूर्ख हुनेछ ।”
  yor-yor: Bí àparò tó pa ẹyin tí kò yé ni ọmọ ènìyàn tí ó kó ọrọ̀ jọ ni ọ̀nà àìṣòdodo.
    Yóò di ẹni ìkọ̀sílẹ̀ ní agbede-méjì ayé rẹ̀, àti ní òpin rẹ̀ yóò wá di aṣiwèrè.
  pes-OPCB: شخصی که ثروتش را از راه نادرست به دست می‌آورد، همانند پرنده‌ای است که
    لانهٔ خود را از جوجه‌های دیگران پر می‌سازد. همان‌گونه که این جوجه‌ها خیلی زود
    او را واگذاشته می‌روند، او نیز به‌زودی ثروتش را از دست خواهد داد و سرانجام چوب
    حماقتش را خواهد خورد.
  tgl-ULB: Nililimliman ng isang pugo ang itlog na hindi naman siya ang nangitlog.
    Maaaring may taong yayaman sa kalikuan. Ngunit sa panahon ng kalakasan sa kaniyang
    buhay, iiwan siya ng mga kayamanang iyon at magiging mangmang sa huli.”
  hui-hui: Agali mbirame ohowa muni dibadaga howa mo wini ngaru ti ega mbirame habane
    wialu pedagola ega mendeme aribia howa kayu bialu ibunaga wini tingi howa palia
    aribia haganegobi ka. Muni ke̱ howa mini uruni alego agali ogoni ibuni wahe nahe
    wene igiri daliahe kaore dege abale biba halu ereba hai haga. Ani bidagola mani
    agali maru bu karume ibu mini nawi luluore henedane handa walia haga.
  mya-mya: မ​သ​မာ​သော​နည်း​ဖြင့်​ငွေ​ရှာ​သော​သူ​သည် မိ​မိ​မ​ဥ​သည့်​ဥ​များ​ကို​ဝပ်​သော​ငှက်​နှင့်​တူ​၏။
    သူ​သည်​ပ​ထ​မ​အ​ရွယ်​၌​ပင်​စည်း​စိမ်​ဥစ္စာ ဆုံး​ပါး​လျက် လူ​မိုက်​အ​ဖြစ်​နှင့်​သာ​လျှင်​နိ​ဂုံး​ချုပ်​ရ​တတ်​၏။
  bod-N: འཁྱོག་པོའི་ལམ་ནས་རྒྱུ་ནོར་ཐོབ་པ་དེ་ནི། སྲེག་པས་རང་གིས་བཏང་བ་མ་ཡིན་པའི་སྒོ་ང་རུམ་པ་བཞིན་ཡིན་ལ།
    དར་མའི་དུས་སུ་རྒྱུ་ནོར་ཁོ་དང་བྲལ་ནས་མཐར་ཁོ་རང་བླུན་པོ་རུ་འགྱུར་རོ། །
  sna-sna: Sechikwari chinochochonya mazai achisina kukandira, ndizvo zvakaita munhu
    anowana pfuma nokusarurama. Pakati pamazuva ake, zvichamusiya, uye pakupedzisira
    achazviona kuti ibenzi.
  spa-BLM: Como la perdiz que se sienta sobre los huevos que no ha puesto, así es
    el que se enriquece, y no por derecho. En la mitad de sus días, lo dejarán. Al
    final, será un tonto.
  cac-cac: A eb' tz'och b'eyumal yuj ixtoj anima, lajan val eb' icha junoc noc' much
    sman̈elta n̈olob' man̈ yicoc. Ayic te tec'anto eb' ol ec'xoc sb'eyumal eb' chi',
    axo ol aj scheclaji to malaj spensar eb'.
  swh-ULB: kama Kware akusanyaye mayai asiyotaga. Mtu anaweza kuwa tajiri kwa udhalimu,
    lakini wakati nusu ya siku zake ukipita, utajiri huo utamuacha, na mwishowe atakuwa
    mpumbavu.”
  bel-bel: 'Курапатка садзіцца на яйкі, якіх ня несла; такі той, хто набывае багацьце
    няпраўдаю: ён пакіне яго на палове дзён сваіх, дурнем застанецца пры канцы сваім.'
  deu-ELBBK: 'Ein Rebhuhn, das Eier brütet, die es nicht gelegt hat, so ist, wer Reichtum
    erwirbt und nicht mit Recht: In der Hälfte seiner Tage wird er ihn verlassen,
    und an seinem Ende wird er ein Tor sein.'
  mbb-OT: Is etew he nekaangken te ketiǥeyunan pinaaǥi te mezaat he paaǥi ne iring
    te tagbis he mid-eren te kenà kandin he impis. Diyà te huziyan he timpu emun edliwezeenan
    en sikandin, egkaawà diyà te kandin is ketiǥeyunan din ne ebpekelepew is ketetaleng
    din.”
  mal-2015: 'ന്യായമായിട്ടല്ലാതെ ധനം സമ്പാദിക്കുന്നവൻ, താൻ ഇടാത്ത മുട്ട പൊരുന്നിരിക്കുന്ന
    തിത്തിരിപ്പക്ഷിയെപ്പോലെയാകുന്നു; അവന്റെ മദ്ധ്യായുസ്സിങ്കൽ അതു അവനെ വിട്ടുപോകും:
    ഒടുക്കം അവൻ ഭോഷനായിരിക്കും.'
  rmc-rmc: Oda, ko peske načačipnaha skidel o barvaľipen, hino sar e jarabica, savi
    bešel pro cudza jandre. Andre peskre nekfeder berša pes lestar mušinela te zdel
    a pro koňec pes sikavela, hoj sas dilino.“
  pes-OPV: مثل کبک که بر تخمهایی که ننهاده باشدبنشیند، همچنان است کسی‌که مال را به
    بی انصافی جمع کند. در نصف روزهایش آن راترک خواهد کرد و در آخرت خود احمق خواهدبود.
  ron-1924: Ка о потырнике каре клочеште ниште оуэ пе каре ну ле-а оуат еа, аша есте
    чел че агонисеште богэций пе недрепт; требуе сэ ле пэрэсяскэ ын мижлокул зилелор
    сале, ши ла урмэ ну есте декыт ун небун.”
  ben-OBCV: অন্যের ডিমে তিতির পাখি তা দিয়ে যেমন বাচ্চা তোলে, অসৎ উপায়ে যে ধন উপার্জন
    করে, সে তেমনই। তার জীবনের মাঝামাঝি বয়সে, ধন তাকে ছেড়ে যাবে, পরিশেষে সে এক মূর্খ
    প্রতিপন্ন হবে।
  som-som: Kii si aan xaq ahayn maal ku soo urursadaa wuxuu la mid yahay digaagduurta
    ku dul fadhida ugxan ayan dhalin, oo wuxuu ka tegi doonaa kalabadhka cimrigiisa,
    oo ugudambaystiisana nacas buu ahaan doonaa.
  lat-VUC: 'Perdix fovit quæ non peperit: fecit divitias, et non in judicio: in dimidio
    dierum suorum derelinquet eas, et in novissimo suo erit insipiens.'
  eng-ASVBT: As the partridge that sitteth on eggs which she hath not laid, so is
    he that getteth riches, and not by right; in the midst of his days they shall
    leave him, and at his end he shall be a fool.
  ita-1885: Chi acquista delle ricchezze, e non dirittamente, è come la pernice, che
    cova l'uova che non ha fatte; egli le lascerà al mezzo de' suoi dì, ed alla fine
    sarà trovato stolto.
  eng-LXXUP: The partridge utters her voice, she gathers eggs which she did not lay;
    so is a man gaining his wealth unjustly; in the midst of his days his riches shall
    leave him, and at his latter end he will be a fool.
  eng-ULB: A partridge hatches an egg that she did not lay. Someone may become rich
    unjustly, but when half his days are over, those riches will abandon him, and
    in the end he will be a fool.”
  spa-VBL: Como una perdiz que empolla huevos que no puso es alguien que hace una
    fortuna engañando a los demás. Sus riquezas volarán al mediodía, y al final quedarán
    como un tonto.
  fra-_FOB: Celui qui acquiert des richesses, mais non point avec droit, est comme
    une perdrix qui couve ce qu'elle n'a point pondu; il les laissera au milieu de
    ses jours, et à la fin il se trouvera qu'il est un insensé.
  mal-mal: 'ന്യായമായിട്ടല്ലാതെ ധനം സമ്പാദിക്കുന്നവൻ, താൻ ഇടാത്ത മുട്ടയ്ക്ക് പൊരുന്നയിരിക്കുന്ന
    തിത്തിരിപ്പക്ഷിയെപ്പോലെയാകുന്നു; അവന്റെ ആയുസ്സിന്റെ മദ്ധ്യത്തിൽ അത് അവനെ വിട്ടുപോകും:
    ഒടുവിൽ അവൻ ഒരു ഭോഷനായിരിക്കും.'
  urd-GVR: Jis shaḳhs ne ġhalat tarīqe se daulat jamā kī hai wuh us tītar kī mānind
    hai jo kisī dūsre ke anḍoṅ par baiṭh jātā hai. Kyoṅki zindagī ke urūj par use
    sab kuchh chhoṛnā paṛegā, aur āḳhirkār us kī hamāqat sab par zāhir ho jāegī.”
  suz-BL: मुर, आंम आ मपशो ब्‍वोफु पुप्‍ब क्‍येन्‍रे खोदेंशो बाक्‍ब। मेकोमी हेंथे पा
    शोंप चेम्‍ब। मेको आ ब्रोंइतीक नाक्‍ती उइक्‍थ दुम्‍मेनु, मेको आ शोंपोम मेको मुर
    कली प्रोंइब। मिनु आ बेक्‍ची ना मेको कली मूर्ख मिम्‍सीब। लूका १२:२०
  eng-NOY: As the partridge sitteth on eggs which she hath not laid, So is he that
    getteth riches, and not by right; In the midst of his days shall he leave them,
    And in his latter end find himself a fool.
  ita-1927: Chi acquista ricchezze, ma non con giustizia, è come la pernice che cova
    uova che non ha fatte; nel bel mezzo de’ suoi giorni egli deve lasciarle, e quando
    arriva la sua fine, non è che uno stolto.
  ckb-ckb: وەک کەوێک کڕکەوتبێت بەسەر ئەو هێلکانەی خۆی نەیکردبێت، دەوڵەمەندێک بە ناڕەوایی
    دەوڵەمەند بووبێت، لە نیوەی تەمەنی وازی لێ دەهێنێت، لە کۆتاییشدا دەبێتە گێل.
  eng-BBE: Like the partridge, getting eggs together but not producing young, is a
    man who gets wealth but not by right; before half his days are ended, it will
    go from him, and at his end he will be foolish.
  kan-OKCV: ಕೌಜುಗವು ತನ್ನದಲ್ಲದ ಮರಿಗಳನ್ನು ಕೂಡಿಸಿಕೊಳ್ಳುವ ಹಾಗೆ, ಅನ್ಯಾಯವಾಗಿ ಐಶ್ವರ್ಯವನ್ನು
    ಸಂಪಾದಿಸುವವನು ಹಾಗೆಯೇ ಇದ್ದಾನೆ. ಅವನು ತನ್ನ ಮಧ್ಯಪ್ರಾಯದಲ್ಲಿ ಅದನ್ನು ಬಿಡುವನು. ತನ್ನ ಅಂತ್ಯದಲ್ಲಿ
    ಅವನು ಮೂರ್ಖನೆಂದು ಸಾಬೀತಾಗುತ್ತದೆ.
  tam-2017: அநியாயமாய் ஐசுவரியத்தைச் சம்பாதிக்கிறவன் முட்டையிட்டு அடைகாத்தும், குஞ்சுபொரிக்காமற்போகிற
    கவுதாரிக்குச் சமமாயிருக்கிறான்; அவன் தன் பாதி வயதில் அதைவிட்டு, தன் முடிவில் மூடனாயிருப்பான்.
  spa-RV-1909: Como la perdiz que cubre lo que no puso, es el que allega riquezas,
    y no con justicia; en medio de sus días las dejará, y en su postrimería será insipiente.
  ron-BTF: Precum potârnichea clocește ouă pe care nu le-a făcut, astfel cel care
    obține bogății, dar nu pe drept, le va lăsa la jumătatea zilelor lui și la sfârșitul
    lui va fi un nebun.
  eng-WEBP: As the partridge that sits on eggs which she has not laid, so is he who
    gets riches, and not by right. In the middle of his days, they will leave him.
    At his end, he will be a fool.
  eng-FBV: Like a partridge hatching eggs it didn't lay is someone who makes a fortune
    by cheating others. Their riches will fly away at midday, and in the end they'll
    look like a fool.
  nld-1939: 'Een veldhoen legt eieren, die ze niet uitbroedt: Die onrechtvaardige
    schatten verzamelt, Moet ze midden in zijn leven verlaten, En aan het eind van
    zijn leven blijkt hij een dwaas.'
  nch-BL: Se tacat cati moricojchihua ica tamanti cati san quiichtectoc eltoc quej
    se totot cati quipachohua itecsis seyoc tamanti totot. Teipa nopa tacat quipolos
    nochi cati quiichtectoc huan mocahuas iseltitzi quej cati hueli huehuentzi cati
    huihuitic.
  vie-1934: Kẻ nào được giàu có chẳng theo sự công bình, cũng như chim đa đa ấp trứng
    mà mình chẳng đẻ ra; đến nửa đời người, nó phải mất hết, cuối cùng nó ra là ngu
    dại.
  hin-CV: जिस प्रकार तीतर उन अण्डों को सेती है जो उसके द्वारा दिए हुए नहीं होते, उस
    व्यक्ति की स्थिति भी इसी तीतर के सदृश होती है जो धन जमा तो कर लेता है. किंतु अनुचित
    रीति से ऐसा धन असमय ही उसके हाथ से निकल जाएगा, तथा अपने जीवन के अंत में वह स्वयं
    मूर्ख प्रमाणित हो जायेगा.
  spa-BES: Como la perdiz, incuba huevos que no puso, es un hombre que obtiene riqueza
    pero no por derecho; antes de que termine la mitad de sus días, abandonará su
    riqueza, y al final será necio.
  tdx-tdx: Hambañe amo hatrakatrake mamana anake tsy natera’eo, ty manontom-bara tsy
    an-kahiti’e; hieng’ aze irezay añivo’ o andro’eo, ie ho dagola ampara’e.
  tha-KJV: เหมือนนกกระทากกไข่ แต่​ไม่​ให้​ออกเป็นตัวฉันใด คนที​่​ได้​ความมั่งมี​มาอย่างไม่เป็นธรรมก็​ฉันนั้น
    พอถึงกลางวัย มั​นก​็พรากจากคนนั้นเสีย และในตอนปลายของเขา เขาจะเป็นคนโฉดเขลา
  por-BR-2018: Como a perdiz que choca os ovos que não pôs, assim é o que junta riquezas,
    mas não com justiça; no meio de seus dias ele deixará de tê-las, e em seu fim
    ele será tolo.
  deu-ELO: 'Ein Rebhuhn, das Eier brütet, die es nicht gelegt hat, so ist, wer Reichtum
