  tbz-SIM: Wèè dɔ̀ɔ̀ dɛ̀ɛ̀ í wenni kɛ pɑ̀rìkɛ̀, ò dònnɛ̀ tɛnɑhɛ̃́ĩ́tɛ̀ tɛ̀ɛ̀ kɔ̀tɛ
