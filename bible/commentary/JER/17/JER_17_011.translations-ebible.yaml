  asm-FB: ন্যায়ৰূপে ধন নোগোটোৱা মানুহ, নিজে নজগোৱা আন পোৱালি গোটোৱা কইৰা চৰাইৰ নিচিনা;
    তাৰ আধা বয়সতে সেয়ে তাক এৰি যাব, আৰু শেষ কালত সি মূৰ্খ হৈ পৰিব।
  sus-A: نَاقُلِ تِنشِنتَرٍ كَنيِ لُشِ نّ عَلْ دْنمّ نَشَن شّلّيٍ رَ سّفّمَ عَ فبٍ
    مُ نَ نَشٍيٍ رَ. عَ شَ نَاقُلِ لْيمَ عَ شَ دُنِحّءِفِرِ نَن كُي، عَ قَشَ تّمُي
    عَ قَ كٌلٌندٍ عَ لْننِتَرٍ نَن عَ رَ.»
  fra-SBL: Comme la perdrix qui s'assied sur des œufs qu'elle n'a pas pondus, ainsi
    est celui qui obtient des richesses, et non par droit. Au milieu de ses jours,
    ils le quitteront. A sa fin, il sera un imbécile.
  hbo-hbo: קֹרֵ֤א דָגַר֙ וְלֹ֣א יָלָ֔ד עֹ֥שֶׂה עֹ֖שֶׁר וְלֹ֣א בְמִשְׁפָּ֑ט בַּחֲצִ֤י
    *יֹמֹו (יָמָיו֙) יַעַזְבֶ֔נּוּ וּבְאַחֲרִיתֹ֖ו יִהְיֶ֥ה נָבָֽל׃
  kik-kik: O ta ũrĩa ngware ĩkomagĩrĩria matumbĩ marĩa ĩtareketie-rĩ, ũguo noguo mũndũ
    ũrĩa wĩtongagia na njĩra itarĩ cia kĩhooto atariĩ. O matukũ ma muoyo wake magĩthiĩ
    kũigananĩria-rĩ, ũtonga ũcio nĩũkamweherera, nake marigĩrĩrio-inĩ nĩakeyonania
    arĩ mũkĩĩgu.
  fra-NCL: Une perdrix couve des œufs qu’elle n’a pas pondus ; tel celui qui acquiert
    des richesses injustement ; au milieu de ses jours il doit les quitter, et à sa
    fin il n’est qu’un insensé.
  cek-AK: Toenghaih loklam hoi na ai ah hmuenmae pakrong pongah, angraeng kami loe
    acaa khaek thai mak ai, angmah ih tadui awh ai tavaa baktiah ni oh; a hinghaih
    saning ahap phak naah, minawk mah caeh o taak tih, anih amthuhaih loe hnukkhuem
    ah amtueng tih.
  cuk-cuk: ”Dule igar-maisulidba mani-ibedga-guedi, nuu-butu, igi nuu-baid-akwa-akwedae,
    deyobi gued. Dule-deyob-mani-ibedga-gusadi, sikwas-gudiidgi, gannar mani-sate
    gunonikoed, gannar dule-wilegedga gudoed.”
  uig-CYR: Худди өзи туғмиған тухумларни бесивалған кәкликтәк, һарамдин байлиқларға
    еришкән кишиму шундақ болиду; күнлириниң йерими өтмәйла еришкинидин айрилиду,
    у ахирида ахмақ болуп чиқиду.
  tel-2017: కౌజుపిట్ట తాను పెట్టని గుడ్లను పొదుగుతుంది. ఎవడైనా అక్రమంగా ఆస్తి సంపాదించుకోగలడు.
    అయితే తన ఉచ్ఛదశలో ఆ ఆస్తి వాణ్ణి వదిలేస్తుంది. చివరికి వాడు తెలివితక్కువవాడని
    తేలుతుంది.”
  hat-BSA: Kon yon pentad ki kale ze ki pa t pou li, se konsa sila ki ranmase richès
    san dwa. Nan mitan jou li yo, yo va kite li, e lè vi l fini, li va yon moun bèt.
  kos-kos: Mwet se su eis mani lal ke sesuwos El oana sie won ma sawulla atro ma tia
    ma natul. Ke mwet sac el sun kuiyal, na mwe kasrup lal ac wanginla, Ac saflaiyal
    el fah sie mwet lalfon.
  hbo-WLC: קֹרֵ֤א דָגַר֙ וְלֹ֣א יָלָ֔ד עֹ֥שֶׂה עֹ֖שֶׁר וְלֹ֣א בְמִשְׁפָּ֑ט בַּחֲצִ֤י
    ימו יַעַזְבֶ֔נּוּ וּבְאַחֲרִית֖וֹ יִהְיֶ֥ה נָבָֽל׃
  ibo-ibo: Dịka ọkwa si ekpokọba akwa ọ na-eyighị, otu a ka ndị na-akpakọba akụ nʼụzọ
    na-ezighị ezi dị. Nʼetiti ụbọchị ndụ ha, akụ ndị a ga-efunarị ha. Nʼikpeazụ ha
    ga-aghọ ndị nzuzu.
  ory-ory: ଯେଉଁ ତିତ୍ତିର ପକ୍ଷୀ ଆପଣାର ଅପ୍ରସୂତ ଛୁଆମାନଙ୍କୁ ସଂଗ୍ରହ କରେ, ଅନ୍ୟାୟରେ ଧନ ସଞ୍ଚୟକାରୀ
    ଲୋକ ତାହାରି ତୁଲ୍ୟ; ତାହାର ପରମାୟୁ ମଧ୍ୟରେ ସେ ଧନ ତାହାକୁ ଛାଡ଼ିଯିବ ଓ ଆପଣାର ଅନ୍ତିମ କାଳରେ
    ସେ ମୂଢ଼ ହେବ।
  chk-chk: Usun ewe machang itan patrik a aloppa sokul, nge esap püsin sokulun, iei
    usun ätewe mi pisekisekila fän pwüngingau. Lukalapen fansoun manauan wöün epwe
    pöüt seni, nge lesopolan manauan epwe eman mi umwes.
  rop-rop: Wal aibin tok, “Enibodi hu oldei gajimbat ola ebrijing nogudbalawei, im
    jis laik detlot bard hu oldei lukaftumbat detlot eig weya dei nomo bin meigim.
    Wal lagijat wen sambodi stil jidan strongbala im garra lujim ebrijing en jidan
    nomo garram enijing, en im garra jidan granggibala du.
  ukr-1871: Мов та куропатва, що висиджує яйця чужі, що їх не знесла, так і той, хто
    придбав достаток, та не на правій дорозї. У половинї віку свого втеряє його, і
    при концї свойму покажеться дурним.
  deu-1951: Wie ein Rebhuhn, das Eier brütet, die es nicht gelegt hat, so ist, wer
    ein Vermögen macht, aber mit Unrecht; mitten in seinem Leben muß er davon, und
    an seinem Ende ist er ein Narr!
  eng-JPS: As the partridge that broodeth over young which she hath not brought forth,
    so is he that getteth riches, and not by right; in the midst of his days he shall
    leave them, and at his end he shall be a fool.
  srp-1865: Kao što jarebica leži na jajima ali ne izleže, tako ko sabira bogatstvo
    ali s nepravdom, u polovini dana svojih ostaviæe ga i najposlije æe biti lud.
  lug-lug: Ng’enkwale bw’eyalula amagi geetebiikanga, bw’atyo bw’abeera oyo afuna
    obugagga mu makubo amakyamu; obulamu bwe nga bwakabeerawo kaseera buseera, bulimuggwaako
    era oluvannyuma alizuulibwa nga musiru.
  heb-heb: קרא דגר ולא ילד עשה עשר ולא במשפט בחצי ימו יעזבנו ובאחריתו יהיה נבל׃
  ben-IRV: একটি তিতির পাখী একটি ডিমে তা দিয়ে বাচ্চা ফোঁটায়, যে ডিমটি তার নিজের নয়।
    কোন একজন অসৎ উপায়ে ধনী হয়; কিন্তু তার জীবনের মাঝামাঝি দিনের, সেই ধনসম্পদ তাকে
    ছেড়ে চলে যাবে; আর শেষে সে বোকা হয়ে যাবে।”
  pan-pan: ਉਹ ਆਦਮੀ ਜਿਹੜਾ ਇਨਸਾਫ਼ ਦੇ ਬਿਨਾਂ ਧਨ ਇਕੱਠਾ ਕਰਦਾ ਹੈ, ਉਸ ਤਿੱਤਰ ਵਰਗਾ ਹੋਵੇਗਾ ਜੋ
    ਉਹਨਾਂ ਆਂਡਿਆਂ ਉੱਤੇ ਬੈਠੇ ਜਿਹੜੇ ਉਹ ਨੇ ਨਹੀਂ ਦਿੱਤੇ। ਉਹ ਦੇ ਦਿਨਾਂ ਦੇ ਅੱਧ ਵਿੱਚ ਉਹ ਉਸ ਤੋਂ
    ਛੁੱਟ ਜਾਵੇਗਾ, ਅਤੇ ਓੜਕ ਨੂੰ ਉਹ ਮੂਰਖ ਬਣੇਗਾ।
  mya-JVB: ကောရ ငှက်သည် မိမိမ ဥ သော ဥကို ဝပ် သကဲ့သို့ ၊ မ တရား သဖြင့် ဥစ္စာ ဆည်းဖူး
    သော သူသည် အသက် ပျို စဉ် ကပင်၊ ဆင်းရဲ ခြင်းသို့ ရောက်၍ အဆုံး ၌ ကား၊ လူမိုက် ဖြစ်
    လိမ့်မည်။
  tbg-tbg: Una okara avataqiro viharo airi monuve airairave vare vai vaiintiva vaireva,
    uviri vovano vora auru muara varakero rukohi kaira voqaarama viva vaivo. Vi vaiintiva
    maa vataraqaa variqiro viraro hini entavano taiqa viraro, ekaara vitini vira monuve
    airairave taiqa viramanta, vaiinti nahenti vi vaiintiva kia avu aato vataava vainara
    kankomake iri tavevarave, tiro.
  hmo-hmo: Kara koikoi dekena amo, moni ia haboua noho tauna, be manu ta bamona, ia
    ese ia havaraia lasi gatoi be ia haboua noho. Unai tau be do buruka lasi neganai,
    iena kohu bona moni do idia boio, bona iena mauri dokona dekenai, ia be kavakava
    tauna do ia lao.
  urd-urd: बेइन्साफ़ी से दौलत हासिल करनेवाला, उस तीतर की तरह है जो किसी दूसरे के अंडों
    पर बैठे; वह आधी उम्र में उसे खो बैठेगा और आख़िर को बेवक़ूफ़ ठहरेगा।
  rus-SYN: 'Куропатка садится на яйца, которых не несла; таков приобретающий богатство
    неправдою: он оставит его на половине дней своих, и глупцом останется при конце
    своем.'
  bqc-SIM: Gbɛ̃́ pↄ́ ↄda è zɛ́ vãi guu dɛ lán dↄ̃na pↄ́ gbe kↄ̃mpa pìpiwaɛ. Gↄↄ
    pↄ́ a ku a gↄↄ soplawa, ↄ̃api a láawàɛ, i gↄ̃ sↄũ ũ gbɛzã.
  tcz-CHONGTHU: Adihlouva sum mkua haodohpa chu, athah louhel midang twi oppeh tobang
    ahi. Ama chu ahin hoilai tah’a, ahaona ho hung'ah mang ding; Achaina le, achunga
    vaichatna leh ngolna hung chu ding ahi.
  mar-mar: अन्यायाने जो श्रीमंत होतो, तो जशी तितर जी अंजी घालत नाहीत त्यावर बसते तसा
    आहे. पण त्याच्या आयुष्याच्या मध्यांनात, ती संपत्ती त्यास सोडील. तो शेवटी एक मूर्ख
    असेल.
  qub-qub: Engañayllapa rïcuyaj runaga caycan chacwa jucpa runtunta ogllajnömi. Mana
    yarpashapitami llapan riquësancuna cachayconga. Chaura ushanantaga pasaypa pobrimi
    ricaconga.
  bqp-bqp: Wi u dukiɑ gurɑmɔ kɑ swɑɑ kɔ̃sɑ, u sɑ̃ɑwɑ nge kusu ge gɑ sĩɑ tukɑ wee ye
    gɑ ǹ kɑ. Dukiɑ ye, yɑ koo nùn deriwɑ win wɑ̃ɑrun suunu suunukɑ sɔɔ, kpɑ u n sɑ̃ɑ
    nge gɑri bɔkɔ win wɑ̃ɑ dɑ̃ɑkiru sɔɔ.
  hat-hat: Moun k'ap fè mal pou yo ka rive rich, yo tankou zwezo k'ap kouve ze yo
    pa t' ponn. Yo poko parèt, y'ap pèdi tou sa yo te genyen. Anvan yo mouri, yo gen
    tan pèdi tèt yo.
  eng-BSB: Like a partridge hatching eggs it did not lay is the man who makes a fortune
    unjustly. In the middle of his days his riches will desert him, and in the end
    he will be the fool.”
  eng-WEBPB: As the partridge that sits on eggs which she has not laid, so is he who
    gets riches, and not by right. In the middle of his days, they will leave him.
    At his end, he will be a fool.
  kbq-kbq: Hagi fatgo osu kanteti'ma zago fenoma eri atruma nehaza vahe'mo'za, namamo
    agra'a onte'nea amute anukino mase'negeno horaho hiankna nehaze. Ana hu'neanki'za
    kasefa vahe mani'neza ana feno zana atre vagarete'za, ozafama ome resazana zamunte
    omane negi nagi vahe manigahaze.
  nhe-BL: Se tlacatl tlen moricojchihua ica tlamantli tlen san quiichtectoc eltoc
    queja se tototl tlen quinpachohua itequis seyoc tlamantli tototl. Teipa nopa tlacatl
    quipolos nochi tlen quiichtectoc huan mocahuas iselti queja tlen hueli huehuentzi
    tlen huihuitic.
  gub-BL: Aze awa omono'og temetarer amo wanehe umunar pà, nuzawy kwaw wiràmiri amo
    wiràmiri hupi'a ikwaku har a'e. Wikuwe mehe hemetarer uhem izuwi. Iahykaw rehe,
    — Iranaiw ma'e, i'i teko izupe wà.
  eng-DRA: 'As the partridge hath hatched eggs which she did not lay: so is he that
    hath gathered riches, and not by right: in the midst of his days he shall leave
    them, and in his latter end he shall be a fool.'
