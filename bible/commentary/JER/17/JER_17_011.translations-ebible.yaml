  kan-2017: ಆಸ್ತಿಪಾಸ್ತಿಗಳನ್ನು ಅನ್ಯಾಯವಾಗಿ ಸಂಪಾದಿಸಿಕೊಂಡವನು ತನ್ನದಲ್ಲದ ಮರಿಗಳನ್ನು ಕೂಡಿಸಿಕೊಳ್ಳುವ
