verse: JER.017.009
translations:
  mal-C: ഹൃദയം എല്ലാറ്റിനെക്കാളും കാപട്യമുള്ളതും സൗഖ്യമാക്കാൻ കഴിയാത്തതുമാണ്. ആർക്കാണ്
    അതിനെ ഗ്രഹിക്കാൻ കഴിയുക?
  deu-TKW: Arglistig mehr als alles ist das Herz und bösartig - wer kennt es aus?
  lin-lin: Motema eleki biloko nyonso na lokuta mpe ekoki kobika te ; nani akoki koyeba
    yango ?
  eng-LSV: The heart [is] deceitful above all things, || And it [is] incurable—who
    knows it?
  eng-GNV: The heart is deceitfull and wicked aboue all things, who can knowe it?
  eng-WEBSTER: 'The heart is deceitful above all things , and desperately wicked:
    who can know it?'
  nhw-BL: “Ininyolo masehualme más tlacajcayahuaj huan mosisiníaj que nochi tlamantli.
    Amo aqui yajati para quiiximatis nochi tlamantli catli amo cuali catli quinequi
    quichihuas ininyolo masehualme.
  swh-ONEN: Moyo ni mdanganyifu kuliko vitu vyote, ni mwovu kupita kiasi. Ni nani
    awezaye kuujua?
  bba-bba: Tɔnun ɡɔ̃ru ɡɑ rɑ kɔ̃sɑ berewɑ. Mɛyɑ ɡen bɑrɑrɑ ku rɑ bɛkure. Goo u wɑ̃ɑ
    wi u koo kpĩ u ɡen bwisikunu ɡiɑ?
  eng-KJVCPB: 'The heart is deceitful above all things, and desperately wicked: who
    can know it?'
  luo-luo: Chuny en jawuond moloyo gik moko duto kendo ok nyal thiedhe. En ngʼa manyalo
    ngʼeye?
  meu-meu: Taunimanima lalodia na koikoi herea bona dika rohoroho, daika ese baine
    dibadia?
  npi-ULB: कुनै पनि कुराभन्दा हृदय बढी छली हुन्छ । यो रोगले ग्रस्त छ । यसलाई कसले
    बुझ्‍न सक्छ र ?
  yor-yor: Ọkàn ènìyàn kún fún ẹ̀tàn ju ohun gbogbo lọ, ó kọjá ohun tí a lè wòsàn.
    Ta ni èyí lè yé?
  pes-OPCB: «هیچ چیز مانند دل انسان فریبکار و شرور نیست؛ کیست که از آنچه در آن می‌گذرد
    آگاه باشد؟
  tgl-ULB: Ang puso ay higit na mapanlinlang sa anumang bagay. Ito ay sakit; sino
    ang nakakaunawa rito?
  hui-hui: Anduane Homogohanda ogodagua laya. Wali agali bibahendenaga bu miniha ke̱
    howa mana ko bulene dege mitangi biaabo haga ka. Wali agali tinaga mini koore
    kago ai tigua birago heneneda aiwa lolebirabe.
  mya-mya: '``အ​ဘယ်​သူ​သည်​လူ​၏​စိတ်​နှ​လုံး​ကို သိ​နား​လည်​နိုင်​သ​နည်း။ လူ​၏​စိတ်​နှ​လုံး​သည်​အ​ရာ​ခပ်​သိမ်း​ထက်
    စဉ်း​လဲ​တတ်​၏။ ထို​စိတ်​နှ​လုံး​တွင်​ကု​သ​၍​မ​ရ​နိုင်​သော​အ​နာ ရှိ​၏။'''''
  bod-N: མི་སེམས་ནི་ཐམས་ཅད་ལས་གཡོ་སྒྱུ་ཆེ་ཞིང་བཅོས་ཐབས་མེད་ལ། སུ་ཞིག་གིས་དེ་རྟོགས་ནུས་སམ།
  sna-sna: Mwoyo unonyengera kupfuura zvinhu zvose, uye wakaora chose. Ndiani angauziva?
  spa-BLM: El corazón es engañoso sobre todas las cosas y es sumamente corrupto. ¿Quién
    puede saberlo?
  cac-cac: ¿Toc ay junoc tas yelxo val ac'um musansatil, icha spensar eb' anima? Malaj
    sb'onab'il jun spensar eb' chi'. ¿Mach val syal yojtacaneli?
  swh-ULB: Moyo ni mdanganyifu zaidi kuliko kitu kingine chochote. Una mgonjwa; ni
    nani anayeweza kuelewa?
  bel-bel: Падступнае сэрца чалавечае найбольш і да краю сапсаванае; хто спазнае яго?
  wed-wed: “Rava nuapoui lamna morumoru kauana, i apoapoe kaua, aiai i aramana-kauei,
    da ina vilawani.
  deu-ELBBK: Arglistig ist das Herz, mehr als alles, und verdorben ist es; wer mag
    es kennen?
  mbb-OT: Utew limbungan is gehinawa te etew ne wazà meupiya he egkehimu zin. Hentei
    is egketau ke sengemenu is kezaat kayi?
  mal-2015: ഹൃദയം എല്ലാറ്റിനെക്കാളും കപടവും വിഷമവുമുള്ളതു; അതു ആരാഞ്ഞറിയുന്നവൻ ആർ?
  rmc-rmc: Nekzradneder savorestar hin o jilo, na del pes te sasťarel avri. Ko leske
    šaj achaľol?
  pes-OPV: دل از همه‌چیز فریبنده تراست و بسیار مریض است کیست که آن را بداند؟
  ron-1924: Инима есте неспус де ыншелэтоаре ши дезнэдэждуит де ря. Чине поате с-о
    куноаскэ?
  aui-aui: Getana iiyabo rubana da wawaya nuwanuwana inakita wiimasiyeni, touna wiiyabaworaworana,
    ware gubaga tarabu naboni, gerubana iiyabo inabunamina.
  ben-OBCV: হৃদয় সব বিষয়ের চেয়ে বেশি প্রবঞ্চক, তার রোগের নিরাময় হয় না। কে বা
    তা বুঝতে পারে?
  som-som: Qalbiga dadku wax kasta buu ka khiyaano badan yahay, oo aad iyo aad buu
    u xun yahay, bal yaa garan kara?
  lat-VUC: 'Pravum est cor omnium, et inscrutabile: quis cognoscet illud?'
  eng-ASVBT: 'The heart is deceitful above all things, and it is exceedingly corrupt:
    who can know it?'
  ita-1885: Il cuor dell'uomo è frodolente sopra ogni altra cosa, ed insanabile; chi
    lo conoscerà?
  eng-LXXUP: The heart is deep beyond all things, and it is the man, and who can know
    him?
  eng-ULB: The heart is more deceitful than anything else. It is sick; who can understand
    it?
  spa-VBL: 'La mente es más engañosa que cualquier otra cosa: ¡está incurablemente
    enferma! ¿Quién puede entenderla?'
  fra-_FOB: Le cœur est trompeur par-dessus tout, et désespérément malin; qui le connaîtra?
  mal-mal: ഹൃദയം എല്ലാറ്റിനെക്കാളും കപടവും ദുഷ്ടതയുമുള്ളത്; അത് ആരാഞ്ഞറിയുന്നവൻ ആര്?
  lit-lit: Širdis už viską klastingesnė ir neišgydomai nedora. Kas gali ją perprasti?
  urd-GVR: Dil had se zyādā farebdeh hai, aur us kā ilāj nāmumkin hai. Kaun us kā
    sahīh ilm rakhtā hai?
  suz-BL: मुर आन थुं नेल्‍ल क्‍येङा जोल पाइब बाक्‍ब। गेना हना यो दूली पाइब बाक्‍ब।
    मेको कली सुम रुप्‍ने चाप्‍बा ङा? १सामुएल १६:७; बजन संग्रह ७:१०; हितोपदेस १५:११;
    रोमी २:६
  eng-NOY: The heart is deceitful above all things; Yea, it is corrupt; who can know
    it?
  ita-1927: Il cuore è ingannevole più d’ogni altra cosa, e insanabilmente maligno;
    chi lo conoscerà?
  ckb-ckb: دڵ لە هەموو شتێک فریودەرترە و دەرمانی نییە، کێ دەیناسێت؟
  eng-BBE: 'The heart is a twisted thing, not to be searched out by man: who is able
    to have knowledge of it?'
  kan-OKCV: ಹೃದಯವು ಎಲ್ಲಾದಕ್ಕಿಂತ ವಂಚನೆಯುಳ್ಳದ್ದಾಗಿಯೂ ಗುಣಪಡಿಸಲು ಅಸಾಧ್ಯವಾದದ್ದೂ ಆಗಿದೆ.
    ಅದನ್ನು ತಿಳಿಯುವವನ್ಯಾರು?
  tam-2017: எல்லாவற்றைப்பார்க்கிலும் இருதயமே திருக்குள்ளதும் மகா கேடுள்ளதுமாயிருக்கிறது,
    அதை அறியத்தக்கவன் யார்?
  spa-RV-1909: Engañoso es el corazón más que todas las cosas, y perverso; ¿quién
    lo conocerá?
  ron-BTF: 'Inima este mai înșelătoare decât toate și este nespus de stricată: cine
    o poate cunoaște?'
  eng-WEBP: The heart is deceitful above all things and it is exceedingly corrupt.
    Who can know it?
  eng-FBV: The mind is more deceptive than anything else—it's incurably sick! Who
    can possibly understand it?
  nld-1939: Het hart is het listigst van allen, Vol boosheid, wie kan het kennen?
  nch-BL: “Iniyolo masehualme más tacajcayahuaj huan mosisiníaj que nochi tamanti.
    Amo aqui yajati para quiixmatis nochi tamanti cati amo cuali cati quinequi quichihuas
    iniyolo masehualme.
  vie-1934: 'Lòng người ta là dối trá hơn mọi vật, và rất là xấu xa: ai có thể biết
    được?'
  hin-CV: अन्य सभी से अधिक कपटी है हृदय, असाध्य रोग से संक्रमित. कौन है उसे समझने
    में समर्थ?
  spa-BES: El corazón es engañoso y perverso, más que todas las cosas ¿quién puede
    entenderlo?
  tdx-tdx: Milikoatse ze he’e ty famañahia’ o arofoo, losotse ty hasilo’e— ia ty mahafohiñe
    aze?
  tha-KJV: จิ​ตใจก็เป็นตัวล่อลวงเหนือกว่าสิ่งใดทั้งหมด มันเสื่อมทรามอย่างร้ายที​เดียว
    ผู้​ใดจะรู้จักใจนั้นเล่า
  por-BR-2018: O coração é mais enganoso que todas as coisas, e perverso; quem pode
    conhecê-lo?
  deu-ELO: Arglistig ist das Herz, mehr als alles, und verderbt ist es; wer mag es
    kennen?
  eng-WYC-2018: The heart of man is shrewd, and unsearchable; who shall know it? (Each
    person’s heart is depraved, and unknowable; who can understand it?)
  epo-epo: Malica estas ĉies koro, kaj nefidinda; kiu povas ĝin ekkoni?
  uig-PIN: Ⱪǝlb ⱨǝmmidin aldamqi, uning dawasi yoⱪtur. Kimmu uni qüxinǝlisun?
  beo-beo: Nowa da osobo bagade dunu ea dogo dawa:digima:bela:? Dawa:mu da hamedei.
    Bai osobo bagade dunu ea dogoga ogogosu hou da eno ogogosu liligi huluane baligisa.
    Ea dogo da oloiba:le, uhinisimu da hamedei ba:sa.
  tpi-OTNT: Bikpela i tok olsem, “Bel bilong olgeta man i save tingting oltaim long
    mekim pasin giaman. Tingting bilong man em i nogut tru. Na husat inap save long
    as tru bilong en?
  hau-SA: Zuciya ta fi kome ruɗu ta fi ƙarfin warkewa. Wa zai iya gane ta?
  uig-LAT: Qelb hemmidin aldamchi, uning dawasi yoqtur. Kimmu uni chüshinelisun?
  nde-nde: Inhliziyo iyakhohlisa okudlula izinto zonke njalo imbi kakhulu. Ngubani
    ongayizwisisa na?
  ton-ton: '¶ “ʻOku kākā lahi taha pe ʻae loto ʻi he ngaahi meʻa kotoa pē, pea ʻoku
    fungani kovi: ko hai te ne faʻa ʻilo ia?'
  ces-1613: Nejlstivější jest srdce nade všecko, a nejpřevrácenější. Kdo vyrozumí
    jemu?
  eng-WMB: The heart is deceitful above all things and it is exceedingly corrupt.
    Who can know it?
  tam-TCV: எல்லாவற்றிலும் பார்க்க இருதயமே வஞ்சனையுள்ளது. அதைக் குணமாக்கவே முடியாது.
    அதை உணர்ந்து கொள்ளக்கூடியவன் யார்?
  ceb-ULB: Ang kasingkasing mao ang labing limbongan sa tanan. Usa kini ka balatian;
    kinsa man ang makasabot niini?
  pol-UBG: Najzdradliwsze ponad wszystko jest serce i najbardziej przewrotne. Któż
    zdoła je poznać?
  urd-GVU: دل حد سے زیادہ فریب دہ ہے، اور اُس کا علاج ناممکن ہے۔ کون اُس کا صحیح علم
    رکھتا ہے؟
  deu-1912: Es ist das Herz ein trotzig und verzagtes Ding; wer kann es ergründen?
  kan-2017: ಹೃದಯವು ಎಲ್ಲಾದಕ್ಕಿಂತಲೂ ವಂಚಕ; ಗುಣವಾಗದ ರೋಗಕ್ಕೆ ಒಳಗಾಗಿದೆ; ಅದನ್ನು ತಿಳಿದವರು
    ಯಾರು?
  yap-yap: “Mini’ e rayag ni nge nangfan lanyan’ e girdi’? Dakriy yug reb e ban’en
    ni aram feni sasaliyab; ke pag rogon feni m’ar ni dabki gol.
  hlt-MCSB: A cungkuem soah lungbuei loh cangngok tih rhawp coeng. Te te unim aka
    ming?
  mdy-ETH: «ዓሲኮ ዒኔ ቢያ ባኣዚፓ ባሼ ጌኔ፥ ሃሣ ዎቦኬ፤ ዬያ ጋሮ ቡሊ ዛጊ ዔራንዳይ ዖናዳይ?
  twi-ASANTE: Akoma yɛ nnaadaa sen adeɛ nyinaa na ano nni aduro. Hwan na ɔbɛte nʼase?
  eng-WEBU: The heart is deceitful above all things and it is exceedingly corrupt.
    Who can know it?
  wal-wal: “Asa wozani ubbabaappe aadhdhi cimmiyaabaanne keehi daro iita. A ooni eranau
    danddayii?
  spa-PDDPT: Engañoso es el corazón más que todas las cosas, y perverso. ¿Quién puede
    entenderlo?
  gun-gun: “Ha'e gui avakue py'a ma opa mba'e gui nhombotavypave ha'e nda'evei va'e
    ae. Mava'e nda'u oikuaa 'rã?
  ilo-ULB: Ti puso ket ad-adda a manangallilaw ngem iti aniaman a banag. Daytoy ket
    masakit; Siasino ti makaawat iti daytoy?
  kpg-kpg: “Koai e mee di iloo ia di hagahonu o di manawa o tangada? Ma deai di mee
    e honu di halahalau be di maa ai, deai dono humalia e gila mai ai.
  uig-ARA: قەلب ھەممىدىن ئالدامچى، ئۇنىڭ داۋاسى يوقتۇر. كىممۇ ئۇنى چۈشىنەلىسۇن؟
  sus-sus: «Adama xa tinxintareya kobi fe birin bɛ. A mu nɔma matinxinde. Nde na fahaamuma?
  pon-2006: “Ihs me kak wehwehki audepen mohngiong en aramas? Sohte mehkot me duwehte
    me diren piht; sohte kamwahupe ieu kak dierekda.
  ksd-ksd: A bala i ra tarai i lia ta ra lavur magit na ra vartuam, ma i kaina mat;
    na tale to ia pi na nunure?
  tur-YTC: Yürek her şeyden daha aldatıcıdır, Ve fazlasıyla bozuktur. Onu kim bilebilir?
  grc-BRENT: Βαθεία ἡ καρδία παρὰ πάντα, καὶ ἄνθρωπός ἐστι, καὶ τίς γνώσεται αὐτόν;
  ind-AYT: Hati itu licik melebihi segala sesuatu, dan benar-benar parah, siapakah
    yang dapat memahaminya?
  eng-NNA: Our self-centred spirit is really deceitful. It is a really hard problem
    to make it good.
  nya-nya: Mtima wa munthu ndi wonyenga kupambana zinthu zonse ndipo kuyipa kwake
    nʼkosachizika. Ndani angathe kuwumvetsa?
  hrv-hrv: Podmuklije od svega je srce. Jedva popravljivo, tko da ga pronikne?
  mps-mps: Genuai Bidigo te tama po wali, “Tigidali bidigo haligade tibo kolesaga
    sesemane yabo homu kone kone iduaibao. Bidigo homude dwai mu elalubo dao. Tama
    dego te page mu konegowe?
  tpi-tpi: Bikpela i tok olsem, “Bel bilong olgeta man i save tingting oltaim long
    mekim pasin giaman. Tingting bilong man em i nogut tru. Na husat inap save long
    as tru bilong en?
  dan-1931: Hjertet er svigefuldt fremfor alt, det er sygt, hvo kender det?
  vie-OVCB: Lòng người gian dối hơn mọi vật, liều lĩnh gian ác. Ai có thể biết tệ
    đến mực nào?
  guj-2017: હૃદય સૌથી કપટી છે, તે અતિશય દુષ્ટ છે; તેને કોણ જાણી શકે?
  pon-2006A: “Ihs me kak wehwehki audepen mohngiong en aramas? Sohte mehkot me duwehte
    me diren piht; sohte kamwahupe ieu kak dierekda.
  por-BRBSL: O coração é enganador acima de todas as coisas e é extremamente corrupto.
    Quem pode conhecê-lo?
  cth-cth: Lungthin teh bangpueng hlak hai huenghai kaawm poung e abuemlahoi kahawihoehe
    doeh. Apinimaw a panue thai han.
  twi-twi: Koma yɛ nnaadaa sen ade nyinaa na ano nni aduru. Hena na ɔbɛte nʼase?
  hlt-hlt: A cungkuem soah lungbuei loh cangngok tih rhawp coeng. Te te unim aka ming?
  tbz-SIM: Onìtì yɛ̀mmɛ̀ kɔ́mmú kɛ pɛ̃ɛ̃tɛ́ dɛmɔu, mɛ̀ í dò nkɛ́nɑ kɛ́sɛ́i, we mbo
    nɑ kɛ́bɑntɛ́ tìì bo mɛ̀ miɛkɛ?
  msy-2020: Ikiavɨra Itir God, kamaghɨn mɨgɨa ghaze, “Gumazamizibar navir averiaba
    arazir kurabara damuasavɨra me dɨkafi. Egha men nɨghnɨziba bar kufi. Ezɨ tina
    arazir kamɨn mɨngarim gɨfogham? Bar puvatɨ.
  azb-azb: İnsan ürəyi hər şeydən hiyləgərdir, Çarəsi yoxdur. Onu kim başa düşə bilər?
  eng-DBY: The heart is deceitful above all things, and incurable; who can know it?
  hin-2017: मन तो सब वस्तुओं से अधिक धोखा देनेवाला होता है, उसमें असाध्य रोग लगा है;
    उसका भेद कौन समझ सकता है?
  wol-KYG: «Dara gënula dëng xelum nit, laago la ci moom. Ana ku ko mana xam?
  eng-YLT: Crooked [is] the heart above all things, And it [is] incurable — who doth
    know it?
  kne-kne: “Sino di makaawat si nemnem di ipogaw? Tan din nemnem di ipogaw et maetek
    ay magay is-iso na ya adi kaagasan?
  eng-WYC-2017: The heart of man is shrewd, and unsearchable; who shall know it?
  eng-WMBB: The heart is deceitful above all things and it is exceedingly corrupt.
    Who can know it?
  urd-GVH: दिल हद से ज़्यादा फ़रेबदेह है, और उसका इलाज नामुमकिन है। कौन उसका सहीह
    इल्म रखता है?
  rug-rug: Sa bulo si sekesekei hola ni doduru pule meke tasuna salaṉana. Esei boka
    tumae nia sia?
  gaz-gaz: Garaan namaa waan hunda caalaa haxxee dha; garmalees hamaa dha. Eenyutu
    isa hubachuu dandaʼa?
  fra-LSG: 'Le cœur est tortueux par-dessus tout, et il est méchant: Qui peut le connaître?'
  yal-yal: “Muxun bɔɲɛna a mayendenma dangu seen birin na. A furen mi dandanɲɛ! Nde
    nɔɛ a famunɲɛ?
  haw-1868: He hoopunipuni ka naau mamua o na mea a pau, a ua hewa loa hoi ia; owai
    ka mea hiki ke hoomaopopo?
  arb-NAV: الْقَلْبُ أَخْدَعُ مِنْ كُلِّ شَيْءٍ وَهُوَ نَجِيسٌ، فَمَنْ يَقْدِرُ أَنْ
    يَفْهَمَهُ؟
  ewe-ewe: Ame ƒe dzi nye nu si daa alakpa wu nuwo katã eye womate ŋu ayɔ dɔe o. Ame
    ka ate ŋu ase egɔme?
  eng-LEE: 'Deceitful is the heart above all things, and sick: who can know it?'
  nna-nna: Nyarra nganyjurrumili ngampankata pirlurr yija yiji mitukata. Ngunjul yiji
    ngalypa jinaku.
  asm-FB: মন সকলোতকৈ কপটময়। তাৰ ৰোগ সুস্থ কৰিব নোৱাৰি; কোনে তাক বুজিব পাৰে?
  sus-A: «عَدَ مَ شَ تِنشِنتَرٍيَ كٌبِ قٍ بِرِن بّ. عَ مُ نْمَ مَتِنشِندٍ. ندٍ نَ
    قَهَامُمَ؟
  fra-SBL: Le cœur est trompeur par-dessus tout. et il est extrêmement corrompu. Qui
    peut le savoir ?
  hbo-hbo: עָקֹ֥ב הַלֵּ֛ב מִכֹּ֖ל וְאָנֻ֣שׁ ה֑וּא מִ֖י יֵדָעֶֽנּוּ׃
  kik-kik: Ngoro ya mũndũ nĩĩheenanagia gũkĩra ciũmbe iria ingĩ ciothe, na nĩ njaganu
    mũno. Nũũ ũngĩhota gũthuuthuuria ũhoro wayo?
  fra-NCL: 'Le cœur est rusé plus que toute chose et corrompu : qui le connaîtra ?'
  cek-AK: Palung loe hmuennawk boih thungah aling thaih koek ah oh; poekhaih doeh
    set parai, mi mah maw anih to panoek thai tih?
  cuk-cuk: ”Dule-binsaedi, ibmar-baiganba bur bule isganad, dule-yardakedgi binsadaed.
    ¿Ar wede doa dule-binsaed magar-dakosunna?
  uig-CYR: Қәлб һәммидин алдамчи, униң даваси йоқтур. Кимму уни чүшинәлисун?
  pma-pma: “Tin meatin keil vilehilu, lises mul liluvos. Meatin tovuol vailea vasi
    en tisaen keil koa mul suai eni.
  tel-2017: హృదయం అన్నిటికంటే మోసకరం. దానికి వ్యాధి ఉంది. దాన్ని ఎవడు అర్థం చేసుకోగలడు?
  hat-BSA: Kè lòm plen manti plis ke tout lòt yo. Nanpwen lasante ladann nan. Se kilès
    ki ka konprann li?
  bxh-bxh: Sai gonowana dodoga nuwadi ya sibaidi? Fuya ouꞌouli sa buibuinidi, be heyaya
    yo laulau bwalabwala doha bonu laꞌilaꞌidi, na hige gonowana sai haba i faloholohodi.
  kos-kos: “Su ku in etu ma oan insien mwet? Wangin ma kutasrik oana nunak lun mwet
    — Sie ma su tia ku in akkeyeyukla.
  hbo-WLC: עָקֹ֥ב הַלֵּ֛ב מִכֹּ֖ל וְאָנֻ֣שׁ ה֑וּא מִ֖י יֵדָעֶֽנּוּ׃
  ibo-ibo: Obi mmadụ dị aghụghọ karịa ihe niile, o nwekwaghị ngwọta. Onye pụrụ ịghọta
    ya?
  ory-ory: ଅନ୍ତଃକରଣ ସବୁଠାରୁ କପଟମୟ ଓ ଅପ୍ରତୀକାର୍ଯ୍ୟ ରୂପେ ପୀଡ଼ିତ; କିଏ ତାହା ଜାଣିପାରେ?
  chk-chk: Letipen aramas a fokun atuputup lap seni mettoch meinisin, a unusen ingau.
    Iö a tongeni weweiti?
  rop-rop: “Nomo enibodi sabi wotkain pipul jidan insaidwei. Ebribodi jidan tufeis
    en nogudbala, bat nobodi nomo sabi.
  ukr-1871: Лукаве над усе в сьвітї серце людське й ледаче; хто його зміркує?
  deu-1951: Überaus trügerisch ist das Herz und bösartig; wer kann es ergründen?
  eng-JPS: The heart is deceitful above all things, and it is exceeding weak — who
    can know it?
  srp-1865: Srce je prijevarno više svega i opako; ko æe ga poznati?
  lug-lug: Omutima mulimba okusinga ebintu byonna, era gulwadde endwadde etawonyezeka.
    Ani ayinza okugutegeera?
  heb-heb: עקב הלב מכל ואנש הוא מי ידענו׃
  ben-IRV: সমস্ত কিছুর থেকে হৃদয় আরো বেশি প্রতারক। এটা পীড়িত, কে এটা বুঝতে পারে?
  pan-pan: ਦਿਲ ਸਭ ਚੀਜ਼ਾਂ ਨਾਲੋਂ ਧੋਖੇਬਾਜ਼ ਹੈ, ਉਹ ਪੁੱਜ ਕੇ ਖ਼ਰਾਬ ਹੈ, ਉਹ ਨੂੰ ਕੌਣ ਜਾਣ ਸਕਦਾ
    ਹੈ?
  mya-JVB: စိတ် နှလုံးသည် ခပ်သိမ်း သော အရာထက် စဉ်းလဲ တတ်၏။ အလွန်ယိုယွင်း သော သဘောရှိ၏။
    စိတ် နှလုံးသဘောကို အဘယ် သူသိ နိုင်သနည်း။
  tbg-tbg: Vaiinti avu aatovano vaireva, avuni voqama kero una kaiqa autuainarara
    iri vai haikava vaivaro, vira avu aato koqema amitaarira haikava kia vairave.
    Vaiintivano avu aato utinara nai tavave kankoma kero iri tavaanarove?
  hmo-hmo: Taunimanima edia kudouna be mai koikoi bada, bona mai dika rohoroho danu.
    Daika ese kudouna ena dala ia diba?
  urd-urd: दिल सब चीज़ों से ज़्यादा हीलाबाज़ और ला'इलाज है, उसको कौन दरियाफ़्त कर
    सकता है?
  rus-SYN: Лукаво сердце человеческое более всего и крайне испорчено; кто узнает его?
  bqc-SIM: Sↄ̃ mↄafili vĩ dɛ pↄ́piia, a kɛkɛa vĩo, démɛ a fↄ̃ à a yã́ↄ dↄ̃i?
  tcz-CHONGTHU: Mihem lungsung hi, adang jouse sanga phatlouna leh lheplhahna dimset
    a, sea ahitai. Mihem lungsung hekhen them ding koiham?
  mar-mar: हृदय इतर कोणत्याही गोष्टीपेक्षा जास्त कपटी आहे, ते आजारी आहे, कोण त्यास
    समजू शकणार?
  soq-soq: Mai mida da apana nuawa atenlepituwapia rua, dia, no nuamba ipa lagawaa
    ita walama uduudu insakadisaleide sa ipa bene debama inalewalewala rua ita mai
    mida da inasapia rua.
  qub-qub: «Runapa shongonga fiyupa mana tantiyaypämi. ¿Piraj tantiyanman llullapar
    engañaycashanta? ¿Piraj musyanman mana allita rurayta yarpaycashanta?
  bqp-bqp: Tɔnun gɔ̃ru gɑ rɑ kɔ̃sɑ berewɑ. Mɛyɑ gen bɑrɑrɑ ku rɑ bɛkure. Goo u wɑ̃ɑ
    wi u koo kpĩ u gen bwisikunu giɑ?
  hat-hat: Pa gen anyen ki ka twonpe moun pase sa ki nan kè lòt moun. Pa gen renmèd
    pou sa. Ki moun ki ka rive konprann sa k'ap pase nan kè lèzòm?
  eng-BSB: The heart is deceitful above all things and beyond cure. Who can understand
    it?
  eng-WEBPB: The heart is deceitful above all things and it is exceedingly corrupt.
    Who can know it?
  kbq-kbq: Hagi vahe'mofo agu'afina vahe'ma revatagama hu'zamoke aviteno mago krigna
    hu'neankino kanamaregara osu'ne. Ana hu'negu iza ana zana keno antahino hugahie?
  nhe-BL: “Ininyolo tlacame más tlacajcayahuaj huan mosisiníaj que nochi tlamantli.
    Axaca yajati para quiixmatis nochi tlamantli tlen ax cuali tlen quinequi quichihuas
    ininyolo tlacame.
  gub-BL: Mo upuner teko wapy'a ikwaw paw rehe wà. Naheta kwaw purupe hemu'em ma'e
    wazàwenugar wà. Nuzawy kwaw ima'eahy tetea'u ma'e. Naheta kwaw imukatu àwàm.
  eng-DRA: The heart is perverse above all things, and unsearchable, who can know
    it?
