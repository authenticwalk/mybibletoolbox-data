  eng-DBY: Let them be ashamed that persecute me, but let not me be ashamed; let them
    be dismayed, but let not me be dismayed; bring upon them the day of evil, and
    break them with a double breaking.
  hin-2017: हे यहोवा, मेरी आशा टूटने न दे, मेरे सतानेवालों ही की आशा टूटे; उन्हीं
    को विस्मित कर; परन्तु मुझे निराशा से बचा; उन पर विपत्ति डाल और उनको चकनाचूर कर
    दे!
  wol-KYG: Ngalla gàcceelal ñi ma topp, te bu ma gàcceel; yal nañu tiit, ñoom, te
    man, ma baña tiit. Rikk dikke leen bésub safaan, rajaxe leen ñaari yoon.
  eng-YLT: Let my pursuers be ashamed, and let not me be ashamed — me! Let them be
    affrighted, and let not me be affrighted — me! Bring in on them a day of evil,
    And a second time [with] destruction destroy them.
  eng-WYC-2017: Be they shamed, that pursue me, and be I not shamed; dread they, and
    dread not I; bring in on them a day of torment, and defoul thou them by double
    defouling.
  eng-WMBB: Let them be disappointed who persecute me, but don’t let me be disappointed.
    Let them be dismayed, but don’t let me be dismayed. Bring on them the day of evil,
    and destroy them with double destruction.
  urd-GVH: मेरा ताक़्क़ुब करनेवाले शरमिंदा हो जाएँ, लेकिन मेरी रुसवाई न हो। उन पर
    दहशत छा जाए, लेकिन मैं इससे बचा रहूँ। उन पर मुसीबत का दिन नाज़िल कर, उनको दो बार
    कुचलकर ख़ाक में मिला दे।
  rug-rug: Mu vekoi sarini pu hiva va mate au pude madi kurekure, ba kopu nau pude
    lopu kurekure; Mu vekoi si arini pude madi matagutu, ba kopu nau pude lopu holoqoru.
    Va kamo ni koa rini sa rane tinasuna; va tomo rua ni tinahuara.”
  gaz-gaz: Warri na adamsan haa qaaneffaman; ana garuu qaanii irraa na oolchi; isaan
    haa rifatan; ana garuu rifaatii irraa na eegi. Guyyaa badiisaa isaanitti fidi;
    badiisa dachaatiin isaan balleessi.
  fra-LSG: Que mes persécuteurs soient confus, et que je ne sois pas confus; Qu’ils
    tremblent, et que je ne tremble pas, moi! Fais venir sur eux le jour du malheur,
    Frappe-les d’une double plaie!
  yal-yal: N ɲaxankata muxune xa yagi, koni i nama n tan lu yagini! E tan nan xa magaxu,
    koni n tan nama gaxu. Gbalon lɔxɔn nafa e tan nan ma i xa e halagi gbalon na dɔxɔɲa
    ma firin.
  haw-1868: E hoohilahilaia ka poe hoomaau mai ia'u, mai hookuu ia'u i ka hoohilahilaia.
    E hoopilihua ia lakou, mai hookuu ia'u i ka hoopilihuaia. E lawe mai oe maluna
    o lakou i ka la o ka hewa, a e luku hoi oe ia lakou i ka luku papalua.
  arb-NAV: لِيَلْحَقِ الْخِزْيُ بِمُضْطَهِدِيَّ، وَلَكِنِ احْفَظْنِي مِنَ الْعَارِ.
    لِيَرْتَعِبُوا هُمْ، أَمَّا أَنَا فَلا تَدَعْنِي أَرْتَعِبُ. اجْعَلْ يَوْمَ الشَّرِّ
    يَحُلُّ بِهِمْ، وَاسْحَقْهُمْ سَحْقاً مُضَاعَفاً.
  ewe-ewe: Na ŋu nakpe yonyemetilawo, ke nye ya, ɖem tso ŋukpe me. Dzidzi neƒo wo,
    gake nye ya ŋɔ megadzim o. Na gbegblẽ ƒe ŋkeke la nava wo dzi eye nàgbã wo, agagbã
    wo ɖe edzi.
  eng-LEE: 'Let those be made ashamed that persecute me, but let not me be made ashamed:
    let them be dismayed, but let me not be dismayed: bring upon them the day of evil,
    and strike them with a double breach.'
  asm-FB: মোৰ তাড়নাকাৰীসকলে লাজ পাওঁক, কিন্তু মোক হ’লে লাজ পাবলৈ নিদিবা। তেওঁলোক
    হ’লে ব্যাকুল হওঁক, কিন্তু মোক হ’লে ব্যাকুল হবলৈ নিদিবা। তেওঁলোকৰেই ওপৰত বিপদৰ
    দিন ঘটোৱা, আৰু দুগুণ সংহাৰেৰে তেওঁলোকক সংহাৰ কৰা।”
  sus-A: عِ شَ ﭑ يَشُييٍ رَيَافِ، كْنْ عِ نَشَ ﭑ تَن لُ يَافِ كُي. عِ شَ ﭑ يَشُييٍ
    رَ سّرّن، كْنْ عِ نَشَ ﭑ لُ فَاشُي كُي. عِ شَ فبَلٌي رَ سَنبَ عٍ مَ، عِ شَ عٍ
    هَلَكِ عَ حَاشِ رَ.»
  fra-SBL: Que ceux qui me persécutent soient déçus, mais ne me laisse pas être déçu.
    Qu'ils soient consternés, mais ne me laissez pas être consterné. Faites venir
    sur eux le jour du malheur, et les détruire doublement.
  hbo-hbo: יֵבֹ֤שׁוּ רֹדְפַי֙ וְאַל־אֵבֹ֣שָׁה אָ֔נִי יֵחַ֣תּוּ הֵ֔מָּה וְאַל־אֵחַ֖תָּה
    אָ֑נִי הָבִ֤יא עֲלֵיהֶם֙ יֹ֣ום רָעָ֔ה וּמִשְׁנֶ֥ה שִׁבָּרֹ֖ון שָׁבְרֵֽם׃ ס
  kik-kik: Arĩa maanyariiraga maroconorithio, no niĩ-rĩ, ndũkanareke njonoke; maronyiitwo
    nĩ kĩmako, no niĩ-rĩ, ndũkanareke nyiitwo nĩ kĩmako. Makinyĩrĩrie mũthenya wa
    mwanangĩko; maniine na iniinana inene maita meerĩ.
  fra-NCL: Que mes persécuteurs soient confondus, et que je ne sois pas confondu moi-même !
    Qu’ils tremblent, eux, et que moi je ne tremble pas ! Amène sur eux le jour du
    malheur, et brise-les d’une double brèche.
  cek-AK: Kai pacaekthlaek kaminawk loe azathaih tong o nasoe, toe kai loe azathaih
    na tongsak hmah; nihcae to zithaih hoiah koisak ah, toe kai loe ziisak hmah; nihcae
    nuiah amrohaih ani to phasak ah loe, nihcae to alet hnetto amrohaih phasak ah.
  cuk-cuk: ¡Baba, melle bingeguega be an-imake! ¡We-dulemar be obingegsae! ¡Melle
    dobe-itogega be an-imake! ¡We-dulemar be odobgue! ¡Ibagan-bulegan ega be barmidage!
    ¡We-dulemar be obeloge! ¡Ilabogwadse be wioge!”
  uig-CYR: Маңа зиянкәшлик қилғучилар йәргә қарап қалсун, лекин мени йәргә қаратмиғайсән!
    Улар дәккә-дүккигә чүшсун, лекин мени дәккә-дүккигә чүшүрмигәйсән; уларниң бешиға
    күлпәт күнини чүшүргәйсән; уларни икки һәссилик һалакәт билән үзүл-кесил пачақлап
    ташлиғайсән!
  tel-2017: నన్ను తరిమేవాళ్ళు సిగ్గుపడాలి, కానీ నన్ను సిగ్గుపడనివ్వొద్దు. నన్ను దిగులు
    పడనివ్వక వాళ్ళను దిగులు పడనివ్వు. వాళ్ళ మీదికి ఆపద రోజులు రప్పించు. రెట్టింపు
    నాశనం వాళ్ళ మీదికి రప్పించు.
  hat-BSA: Ke sila ki pèsekite mwen yo vin wont, men pou mwen menm, pa kite mwen vin
    wont; kite yo twouble nèt, men pa kite m vin twouble. Mennen sou yo yon jou gwo
    twoub. Detwi yo ak yon destriksyon ki doub!
  kos-kos: LEUM GOD, akmwekinyalos su kalyeiyu, tusruktu nimet akmwekinyeyu. Nwakulosla
    ke mwe aksangeng, ac nikmet akfosrngayeyu. Akyokye mwe ongoiya nu faclos ac kunauselosla
    nu ke ip srisrik.
  hbo-WLC: יֵבֹ֤שׁוּ רֹדְפַי֙ וְאַל־אֵבֹ֣שָׁה אָ֔נִי יֵחַ֣תּוּ הֵ֔מָּה וְאַל־אֵחַ֖תָּה
    אָ֑נִי הָבִ֤יא עֲלֵיהֶם֙ י֣וֹם רָעָ֔ה וּמִשְׁנֶ֥ה שִׁבָּר֖וֹן שָׁבְרֵֽם׃ ס
  ibo-ibo: Mee ka ihere mee ndị na-akpagbu m. Ekwekwala ka ihere mee m. Mee ka ha
    tụọ ụjọ, ma chebe m site nʼihe egwu. Mee ka ụbọchị mbibi bịakwasị ha, werekwa
    okpukpu ihe mbibi abụọ tipịa ha.
  ory-ory: ଯେଉଁମାନେ ମୋତେ ତାଡ଼ନା କରନ୍ତି, ସେମାନେ ଲଜ୍ଜିତ ହେଉନ୍ତୁ, ମାତ୍ର ମୋତେ ଲଜ୍ଜିତ ହେବାକୁ
    ଦିଅ ନାହିଁ; ସେମାନେ ନିରାଶ ହେଉନ୍ତୁ, ମାତ୍ର ମୋତେ ନିରାଶ ହେବାକୁ ଦିଅ ନାହିଁ; ସେମାନଙ୍କ ଉପରେ
    ଅମଙ୍ଗଳର ଦିନ ଆଣ ଓ ଦ୍ୱିଗୁଣ ବିନାଶରେ ସେମାନଙ୍କୁ ବିନାଶ କର।
  chk-chk: Chokewe mi ariaföüüei repwe küna säw, nge kosap mwüt ngeniei pwe üpwe küna
    säw. Kopwe arüköör, nge kosap arüköei. Kopwe awarato feiengau wor o fokun atatakisiir.
  rop-rop: Yu meigim ol detlot hu oldei ardimbat mi jidan sheimwan, bat yu sori langa
    mi en album mi YAWEI. Yu meigim olabat jidan bradinwan, bat yu nomo bradinim mi.
    Yu jandim detlot nogudbala ting langa olabat, en yu binijimap olabat brabliwei.”
    Wal lagijat na aibin tok.
  ukr-1871: Нехай посоромляться гонителї мої, менї ж не дай постидатись; нехай вони
    задрожать, менї ж не дай лякатись; наведи на них лихолїттє й побий їх тяжким побоєм.
  deu-1951: Meine Verfolger mögen zuschanden werden, mich aber laß nicht zuschanden
    werden; sie mögen erschrecken, mich aber laß nicht erschreckt werden; führe über
    sie den Tag des Unglücks, ja, zerbrich sie mit doppeltem Bruch!
  eng-JPS: Let them be ashamed that persecute me, but let not me be ashamed; Let them
    be dismayed, but let not me be dismayed; Bring upon them the day of evil, and
    destroy them with double destruction.
  srp-1865: Neka se posrame koji me gone, a ja ne; neka se oni uplaše, a ja ne; pusti
    na njih zli dan, i dvostrukim polomom polomi ih.
  lug-lug: Abo abanjigganya leka baswale, era onkuume nneme kuswala; leka bagwemu
    ekyekango nze onkuume nneme okwekanga, batuuse ku lunaku olw’ekikangabwa, bazikiririze
    ddala.
  heb-heb: יבשו רדפי ואל אבשה אני יחתו המה ואל אחתה אני הביא עליהם יום רעה ומשנה שברון
    שברם׃
  ben-IRV: আমার তাড়নাকারীরা লজ্জিত হোক, কিন্তু তুমি আমাকে লজ্জিত কোরো না। তারা আতঙ্কিত
    হোক, কিন্তু আমাকে আতঙ্কিত কোরো না। তাদের বিরুদ্ধে দুর্যোগের দিন পাঠাও এবং দুই
    গুণ ধ্বংস দিয়ে তাদের বিনষ্ট কর।
  pan-pan: ਜਿਹੜੇ ਮੈਨੂੰ ਸਤਾਉਂਦੇ ਹਨ ਉਹ ਲੱਜਿਆਵਾਨ ਹੋਣ, ਪਰ ਮੈਨੂੰ ਲੱਜਿਆਵਾਨ ਨਾ ਹੋਣ ਦੇਹ, ਉਹ
    ਘਬਰਾਉਣ, ਪਰ ਮੈਨੂੰ ਘਬਰਾਉਣ ਨਾ ਦੇ। ਉਹਨਾਂ ਉੱਤੇ ਬਿਪਤਾ ਦਾ ਦਿਨ ਲਿਆ, ਉਹਨਾਂ ਨੂੰ ਦੁੱਗਣੀ ਮਾਰ
    ਨਾਲ ਭੰਨ ਸੁੱਟ!।
  mya-JVB: အကျွန်ုပ် ကို ညှဉ်းဆဲ သောသူတို့သည် အရှက်ကွဲ ကြပါစေသော။ အကျွန်ုပ် မူကား
    ၊ အရှက် မ ကွဲပါစေနှင့်။ သူ တို့သည် စိတ်ပျက် ကြပါစေသော။ အကျွန်ုပ် မူကား ၊ စိတ်
    မ ပျက်ပါစေနှင့်။ သူ တို့အပေါ် မှာ ဘေး အန္တရာယ် ကာလ ကို ရောက် စေတော်မူပါ။ အထပ်ထပ်
    ဖျက်ဆီး တော်မူ ပါ။
  tbg-tbg: Are qaqi kairamanta ti qoraiqama timite variaka kaurira haika varaate.
    Are ti vehakuma timitairaqe te kia kaurira haika varaare. Are qaqi kairamanta
    vika anomake qeteha variate. Are ti vehakuma timitairaqe te kia qeteha variare.
    Are qora enta vikaqaa qovarama kehara vika vehi autu taiqa kaane turo, ti.
  hmo-hmo: Lohiabada e, lau idia hisihisi henia noho taudia, idia dekenai hemarai
    do oi henia. To mani oi ese lau do oi naria, hemarai do lau abia lasi. Unai taudia
    do oi hagaria, to mani emu kara, lau do oi hagaria lasi. Unai dika taudia do oi
    hadikaia ore, idia do oi hamakohia ore momokani.
  urd-urd: मुझ पर सितम करने वाले शर्मिन्दा हों, लेकिन मुझे शर्मिन्दा न होने दे; वह
    हिरासान हों, लेकिन मुझे हिरासान न होने दे; मुसीबत का दिन उन पर ला और उनको शिकस्त
    पर शिकस्त दे!
  rus-SYN: Пусть постыдятся гонители мои, а я не буду постыжен; пусть они вострепещут,
    а я буду бестрепетен; наведи на них день бедствия и сокруши их сугубым сокрушением.
  bqc-SIM: To wí ma wɛtãnaↄ kṹ, mapi sↄ̃, ńsu to wí ma kũo. To sↄ̃ kɛ̃́ńgu,
    mapi sↄ̃, ńsu to sↄ̃ kɛ̃maguo. Ǹ ń ká yãpãsĩpi gↄↄwa, ní ń wíwi e lɛɛ
    pla.
  tcz-CHONGTHU: Keima bolsea pangho chunga jum le ja lhunsah in, Amavang keiman jum
    le ja kathoh ding ho’a konin neihuh doh in. Amaho chung joh’a tijat naleh manthahna,
    alenia nasajon lhunsah in.
  mar-mar: माझा पाठलाग करणारे लाजवले जावो, परंतू मी न लाजवला जावो. ते निराश केले जावोत,
    परंतू मी निराश न केला जावो. अरिष्टाचा दिवस त्यांच्याविरुद्ध पाठव आणि दुप्पट नाशाने
    त्यांना विखरुन टाक.
  qub-qub: Nogata gaticachämajcunata ichanga pengayman churay. Nogataga ama pengayman
    churamaychu. Paycuna ricacuchun fiyupa mancharisha. Nogaga ama mancharishächu.
    Paycuna llaquicuychöpis cachun. Paycunataga fiyupa castigar ushariy.
  bqp-bqp: A de be bɑ mɑn nɔni sɔ̃ɔmɔ bu sekuru wɑ. Kpɑ nɛ, nɑ kun tu wɑ. A de bu
    diiri, kpɑ nɛ, nɑ n wɑ̃ɑ kɑ toro sindu. A de nɔni swɑ̃ɑru tu bu deemɑ, kpɑ ɑ bu
    sɛɛyɑsiɑ n kpɑ̃.
  hat-hat: Se moun k'ap chache touye m' yo ki pou wont. Pa mwen. Se yo ki pou gen
    kè kase. Pa mwen. Fè malè tonbe sou yo. Kraze yo an miyèt moso!
  eng-BSB: Let my persecutors be put to shame, but do not let me be put to shame.
    Let them be terrified, but do not let me be terrified. Bring upon them the day
    of disaster and shatter them with double destruction.
  eng-WEBPB: Let them be disappointed who persecute me, but don’t let me be disappointed.
    Let them be dismayed, but don’t let me be dismayed. Bring on them the day of evil,
    and destroy them with double destruction.
  kbq-kbq: Hagi knama nami'za nazeri havizama nehaza vahera zamazeri zamagaze huo.
    Hianagi nagrira natrege'na nagazegura nehu'na, antahintahi hakarea osa'neno. Hagi
    ana vahera kna nezaminka mago'ane ante agofetu hunka zamazeri haviza huo.
  nhe-BL: Xiquinpinahualti huan xiquintlaijiyohuilti nochi tlen nechtojtocaj. Pero
    na xinechmaca tlasehuilistli. Xiquintlatzacuilti nelchicahuac huan xiquintzontlamilti.
  gub-BL: Tuwe ma'erahy ihewe ipuraraw har wiko ikàg 'ym ma'e romo wà nehe. Tuwe ihe
    naiko kwaw ikàg 'ym ma'e romo wazàwe nehe. Tuwe tynehem ma'e wi kyzeahy haw pupe
    wà nehe. Tuwe nuzeapo kwaw nezewe haw ihewe nehe. Emu'ar kar iaiw paw wanehe nehe.
    Emumaw tuwe ne wà nehe.
  eng-DRA: 'Let them be confounded that persecute me, and let not me be confounded:
    let them be afraid, and let not me be afraid: bring upon them the day of affliction,
    and with a double destruction, destroy them.'
