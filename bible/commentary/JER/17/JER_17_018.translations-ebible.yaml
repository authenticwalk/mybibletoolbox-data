    béshigha külpet künini chüshürgeysen; ularni ikki hessilik halaket bilen üzül-késil
    pachaqlap tashlighaysen!
  nde-nde: Abangihluphayo kabayangiswe, kodwa mina ungivikele ehlazweni; kababe lokwesaba,
    kodwa mina ungivikele ekwesabeni. Balethele usuku lobubi. Ubabhubhise ngokuqothula
    okuphindiweyo.
  ton-ton: 'Tuku ke mā ʻakinautolu ʻoku fakatangaʻi au, kaeʻoua naʻa tuku au ke u
    mā: tuku ke nau manavahē, kaeʻoua naʻa tuku au ke u manavahē: ʻomi kiate kinautolu
    ʻae ʻaho ʻoe mamahi, pea fakaʻauha ʻaki ʻakinautolu ʻae fakaʻauha lahi.'
  ces-1613: Nechť jsou zahanbeni, kteříž mne stihají, já pak ať nejsem zahanben; nechť
    se oni děsí, já pak ať se neděsím. Uveď na ně den trápení, a dvojím setřením setři
    je.
  eng-WMB: Let them be disappointed who persecute me, but don’t let me be disappointed.
    Let them be dismayed, but don’t let me be dismayed. Bring on them the day of evil,
    and destroy them with double destruction.
  tam-TCV: என்னைத் துன்புறுத்துகிறவர்கள் வெட்கத்துக்கு உள்ளாகட்டும், என்னையோ வெட்கப்பட
    விடாதிரும். அவர்கள் பயப்படட்டும், என்னையோ பயமின்றிக் காத்துக்கொள்ளும். பேராபத்தின்
    நாளை அவர்கள்மேல் வரப்பண்ணும். இரு மடங்கான அழிவினால் அவர்களை அழித்துவிடும்.
  ceb-ULB: Hinaot nga maulawan ang mga naggukod kanako, apan ayaw tugoti nga maulawan
