  kan-2017: ನನ್ನ ಹಿಂಸಕರಿಗೆ ಅವಮಾನವಾಗಲಿ, ನನಗಾಗದಿರಲಿ. ಭಯಭ್ರಾಂತಿಯು ಅವರನ್ನು ಹಿಡಿಯಲಿ, ನನ್ನನ್ನಲ್ಲ.
    ಅವರಿಗೆ ಕೇಡುಗಾಲವನ್ನು ಬರಮಾಡಿ ವಿಪರೀತ ಕೇಡಿನಿಂದ ಅವರನ್ನು ನಾಶಪಡಿಸು.
  yap-yap: Mu tamra’nag e pi’in yad be gafgow nageg, ma ga faleg riy nga bang, SOMOL.
