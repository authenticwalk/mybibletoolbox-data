    külpǝt künini qüxürgǝysǝn; ularni ikki ⱨǝssilik ⱨalakǝt bilǝn üzül-kesil paqaⱪlap
    taxliƣaysǝn!
  beo-beo: Dia da dunu amo da nama se iaha, amo ilia gogosiama:ne hamomu da defea.
    Be Hina Gode! Dia na gaga:ma! Ili bagade beda:ma:ne hamoma! Be na beda:ma:ne,
    mae hamoma! Dima ha lai dunu wadela:lesima:ne, goudane fasima!
  tpi-OTNT: Na nau mi laik bai yu semim ol man i wok long mekim nogut long mi, na
    tingting bilong ol i ken bagarap. Tasol yu no ken semim mi na mekim tingting bilong
