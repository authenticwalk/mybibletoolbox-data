  tbz-SIM: N dootitɔbɛ̀ bɛɛ̀ dò nkɛ́di ifɛi, dɛ̀ í tú míì bo ì di, bɛɛ̀ kɔ̃m̀bùɔ̀tì
    dò nkɛ́nduò, dɛ̀ bɑ́ ntú mí, yóu kɛ̀ mɛyɛi mbɛ̀ bɔ̀tɛ́ kɛ̀ bɛ̀ɛ pɛ́ítɛ́ pɛ́ítɛ́.
  msy-2020: Egh datɨrɨghɨn nɨ paza na gamir gumaziba, aghumsɨzim me danɨngightɨ, me
    dɨgavir kuram damightɨ, kɨ dɨgavir kuram damigh aghumsɨghan kogham. Nɨ men arazir
    kuram bangɨn dughiar kuram damightɨ, a me batogh bar me gasɨghasɨkigh.
  azb-azb: Qoy məni təqib edənlər utansın, Mənsə utanmayım. Qoy onlar qorxuya düşsün,
    Mən isə qorxmayım. Qara günü onların başına gətir, Tamamilə qırılana qədər onları
