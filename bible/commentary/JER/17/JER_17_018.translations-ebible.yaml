verse: JER.017.018
translations:
  mal-C: എന്റെ പീഡകർ ലജ്ജിക്കട്ടെ, എന്നാൽ എന്നെ ലജ്ജിപ്പിക്കരുതേ; അവർ സംഭീതരാകട്ടെ,
    എന്നാൽ എന്നെ ഭീതിയിലാകാൻ അനുവദിക്കരുതേ. ഒരു അനർഥദിവസം അവരുടെമേൽ വരുത്തണമേ; ഇരട്ടിയായ
    നാശംകൊണ്ട് അവരെ തകർത്തുകളയണമേ.
  deu-TKW: 'Laß meine Verfolger zu Schanden werden, aber laß mich nicht zu Schanden
    werden; laß sie bestürzt werden, aber laß mich nicht bestürzt werden: bringe über
    sie den Unheilstag und mit doppelter Zerschmetterung zerschmettere sie!'
  lin-lin: Tika ete banyokoli na ngai bayokisama soni, kasi batela ngai ete nayokisama
    soni te ! Tika ete bango balenga na somo, kasi ngai nalenga na somo te. Tindela
    bango mokolo ya pasi, bebisa bango malamu mbala mibale.
  eng-LSV: Let my pursuers be ashamed, || And do not let me be ashamed—me! Let them
    be frightened, || And do not let me be frightened—me! Bring in on them a day of
    calamity, || And destroy them a second time [with] destruction.
  eng-GNV: 'Let them bee confounded, that persecute me, but let not me be confounded:
    let them be afraide, but let not me be afraide: bring vpon them the day of aduersitie,
    and destroy them with double destruction.'
  eng-WEBSTER: 'Let them be confounded that persecute me, but let not me be confounded:
    let them be dismayed, but let not me be dismayed: bring upon them the day of evil,
    and destroy them with double destruction.'
  nhw-BL: Xiquinpinahualti huan xiquintlaijiyohuilti nochi catli nechtojtocaj. Pero
    na techmaca tlasehuilistli. Xiquintlatzacuilti nelchicahuac huan xiquintzontlamilti.
  swh-ONEN: Watesi wangu na waaibishwe, lakini nilinde mimi nisiaibike; wao na watiwe
    hofu kuu, lakini unilinde mimi na hofu kuu. Waletee siku ya maafa; waangamize
    kwa maangamizi maradufu.
  bba-bba: A de be bɑ mɑn nɔni sɔ̃ɔmɔ bu sekuru wɑ. Kpɑ nɛ, nɑ kun tu wɑ. A de bu
    diiri, kpɑ nɛ, nɑ n wɑ̃ɑ kɑ toro sindu. A de nɔni swɑ̃ɑru tu bu deemɑ, kpɑ ɑ bu
    sɛɛyɑsiɑ n kpɑ̃.
  eng-KJVCPB: 'Let them be confounded that persecute me, but let not me be confounded:
    let them be dismayed, but let not me be dismayed: bring upon them the day of evil,
    and destroy them with double destruction.'
  luo-luo: Mad jogo masanda ne wichkuot, to an kik wiya kuodi; mad gibed gi bwok maduongʼ
    to an kik ibwoga. Kel gigi kuomgi e kinde mar masira; kethgi gi kethruok manyadiriyo.
  meu-meu: E hahisihisigumu taudia na bae hahemaraidia, a lau na basie hahemaraigu;
    idia na kudoudia bae hetaha, a lau kudougu basine hetaha; dika dinana na latadiai
    ba hadihoa, ba habuadia tari vaitani.
  npi-ULB: मेरो पिछा गर्नेहरू लाजमा परून्, तर मलाई लज्‍जित हुन नदिनुहोस् । तिनीहरू
    त्रासमा परून्, तर मलाई त्रासमा पर्न नदिनुहोस् । तिनीहरूको विरुद्धमा विपत्तिको
    दिन पठाउनुहोस्, र तिनीहरूलाई विनाशको दोब्बर भागले टुक्रा-टुक्रा पार्नुहोस् ।”
  yor-yor: Jẹ́ kí ojú ti àwọn ẹni tí ń lépa mi, ṣùgbọ́n pa mí mọ́ kúrò nínú ìtìjú,
    jẹ́ kí wọn kí ó dààmú. Mú ọjọ́ ibi wá sórí wọn, fi ìparun ìlọ́po méjì pa wọ́n
    run.
  pes-OPCB: تمام کسانی را که مرا آزار می‌دهند، به رسوایی و هراس گرفتار بساز، ولی مرا
    از هر بلایی محفوظ بدار. آری، بر ایشان دو چندان بلا بفرست و نابودشان کن!
  tgl-ULB: Nawa ang mga tumutugis sa akin ay mapapahiya, ngunit huwag mo akong gawing
    kahiya-hiya. Nawa sila ay panghinaan ng loob, ngunit huwag mong hayaang panghinaan
    ako ng loob. Ipadala ang araw ng sakuna laban sa kanila at wasakin sila ng ibayong
    pagkawasak.”
  hui-hui: Ani bialu áyu agali maru i̱ mo ko hole bialu karuni tininaga mini mo batara
    halu mo taga habe. I̱ni dege mo taga nahabe. Ti gi timbuni helo hiriribi mbira
    tihondo bibe. I̱ dege mo gi nahabe. Ti kagoha mo ko holene ibilalu tini bo wahaiore
    habelo hamelo kogoni.
  mya-mya: ကျွန်​တော်​မျိုး​အား​နှိပ်​စက်​ညှင်း​ဆဲ​သူ​တို့​ကို အ​ရှက်​ကွဲ​စေ​တော်​မူ​၍
    ကျွန်​တော်​မျိုး​အား အ​ရှက်​ရ​မှု​မှ​ချမ်း​သာ​ပေး​တော်​မူ​ပါ။ ထို သူ​တို့​အား​ထိတ်​လန့်​တုန်​လှုပ်​စိတ်​နှင့်​ပြည့်​ဝ
    စေ​တော်​မူ​၍ ကျွန်​တော်​မျိုး​ကို​ထိတ်​လန့်​တုန် လှုပ်​စေ​တော်​မ​မူ​ပါ​နှင့်။
    သူ​တို့​၏​အ​ပေါ်​သို့ ဘေး​အန္တ​ရာယ်​ဆိုး​ကို​သက်​ရောက်​စေ​တော် မူ​၍​သူ​တို့​အား​ကျိုး​ပဲ့​ကြေ​မွ​စေ​တော်
    မူ​ပါ။
  bod-N: ང་ལ་གནོད་སྐྱེལ་མཁན་དེ་དག་ངོ་ཚར་སྦྱོར་བ་ལས་ང་རང་ངོ་ཚ་བར་མི་མཛད་རོགས། དེ་རྣམས་འཇིགས་པར་མཛད་པ་ལས་ང་རང་འཇིགས་པར་མ་མཛོད་ཅིག
    ཆག་སྒོའི་ཉིན་མོ་དེ་དག་གི་སྟེང་དུ་བབས་ནས། ལྡབ་འགྱུར་གྱིས་དེ་རྣམས་མེད་པར་བཟོས་ཤིག
  sna-sna: Vatambudzi vangu ngavanyadziswe, asi ini ndidzivirirei pakunyadziswa; ngavavhunduswe
    ivo, asi ini ndidzivirirei kuti ndisavhunduswa. Uyisai pamusoro pavo zuva renjodzi;
    vaparadzei nokuparadza kwakapetwa kaviri.
  spa-BLM: Que se decepcionen los que me persiguen, pero no dejes que me decepcione.
    Que se consternen, pero no dejes que me desanime. Trae sobre ellos el día del
    mal, y destruirlos con una doble destrucción.
  cac-cac: Q'uixvocab'canel eb' tzin pechan b'eyec'oc, mocab' in q'uixvoquel a in
    tic. Xivocab' eb' chi', mocab' in xiv a in tic. Ac'cot yaelal d'a yib'an̈ eb',
    satel eb' d'a juneln̈ej.
  swh-ULB: Waaibike watu wanaoniudhi, lakini nisiaibike mimi. Wataogopa, lakini usiache
    nifadhaike. Tuma siku ya maafa dhidi yao na kuwaangamiza maradufu.”
  bel-bel: Хай сорам пакрые ганіцеляў маіх, а я ня буду пасаромлены; хай яны затрымцяць,
    а я не трымцецьму; навядзі на іх дзень бедства і паламай іх двайной ламатою.
  deu-ELBBK: Lass meine Verfolger beschämt werden, aber lass mich nicht beschämt werden;
    lass sie verzagt werden, aber lass mich nicht verzagt werden; bring über sie den
    Tag des Unglücks und zerschmettere sie mit zweifacher Zerschmetterung!
  mbb-OT: Peel-elezi nu wey pelihendeka nu is menge edtinguhà te kezeetan ku, ne kenà
    a mulà. Ipeseǥazi nu kandan is kezeetan su para mengezeeti sikandan is langun.
  mal-2015: എന്നെ ഉപദ്രവിക്കുന്നവൻ ലജ്ജിച്ചു പോകട്ടെ; ഞാൻ ലജ്ജിച്ചുപോകരുതേ; അവർ ഭ്രമിച്ചുപോകട്ടെ;
    ഞാൻ ഭ്രമിച്ചുപോകരുതേ; അവർക്കു അനർത്ഥദിവസം വരുത്തി, അവരെ തകർത്തു തകർത്തു നശിപ്പിക്കേണമേ.
  rmc-rmc: Mi ladžan pes ola, ko pre ma džan, ale me man te na ladžav. Mi predaran
    on, ale me man te na darav. An pre lende o džives le pharipnaskro a mar len duvar
    ajci.“
  pes-OPV: ستمکاران من خجل شونداما من خجل نشوم. ایشان هراسان شوند اما من هراسان نشوم.
    روز بلا را بر ایشان بیاور و ایشان رابه هلاکت مضاعف هلاک کن.
  ron-1924: Пригониторий мей сэ фие акопериць де рушине, дар сэ ну фиу рушинат еу;
    сэ тремуре ей, дар сэ ну тремур еу! Аду песте ей зиуа ненорочирий, ловеште-й ку
    о ындоитэ урӂие!
  ben-OBCV: আমার নিপীড়নকারীদের তুমি লজ্জায় ফেলো, কিন্তু আমাকে লজ্জিত হওয়া থেকে
    রক্ষা করো। তাদের আতঙ্কিত করো, কিন্তু আমার আতঙ্ক দূরে করো। তাদের উপরে বিপর্যয়ের
    দিন নিয়ে এসো; দ্বিগুণ বিনাশ দ্বারা তাদের ধ্বংস করো।
  som-som: Kuwa i silciya ha ceeboobeen, laakiinse anigu yaanan ceeboobin, oo iyagu
    ha nexeen, laakiinse anigu yaanan nixin. Maalinta masiibada ku soo deji, oo waxaad
    iyaga ku halligtaa halligaad laba jibbaar ah.
  lat-VUC: 'Confundantur qui me persequuntur, et non confundar ego: paveant illi,
    et non paveam ego: induc super eos diem afflictionis, et duplici contritione contere
    eos.]'
  eng-ASVBT: Let them be put to shame that persecute me, but let not me be put to
    shame; let them be dismayed, but let not me be dismayed; bring upon them the day
    of evil, and destroy them with double destruction.
  ita-1885: Sieno confusi i miei persecutori, e non io; sieno spaventati, e non io;
    fa' venire sopra loro il giorno del male, e rompili di doppia rottura.
  eng-LXXUP: 'Let them that persecute me be ashamed, but let me not be ashamed: let
    them be alarmed, but let me not be alarmed: bring upon them the evil day, crush
    them with double destruction.'
  eng-ULB: May my pursuers be ashamed, but do not let me be ashamed. May they be dismayed,
    but do not let me be dismayed. Send the day of disaster against them and shatter
    them with a double share of destruction.”
  spa-VBL: Avergüenza a mis perseguidores, pero no a mí. Aterrorízalos a ellos, pero
    no a mí, haz que experimenten el tiempo de la angustia, y hazlos pedazos.
  fra-_FOB: Que ceux qui me persécutent soient honteux, et que je ne sois point confus;
    qu'ils soient effrayés, et que je ne sois point effrayé! Amène sur eux le jour
    du malheur, et frappe-les d'une double plaie!
  mal-mal: എന്നെ ഉപദ്രവിക്കുന്നവർ ലജ്ജിച്ചുപോകട്ടെ; ഞാൻ ലജ്ജിച്ചുപോകരുതേ; അവർ ഭ്രമിച്ചുപോകട്ടെ;
    ഞാൻ ഭ്രമിച്ചുപോകരുതേ; അവർക്ക് അനർത്ഥദിവസം വരുത്തണമേ; ഇരട്ടി വിനാശം വരുത്തി അവരെ
    തകർക്കണമേ”.
  urd-GVR: Merā tāqqub karne wāle sharmindā ho jāeṅ, lekin merī ruswāī na ho. Un par
    dahshat chhā jāe, lekin maiṅ is se bachā rahūṅ. Un par musībat kā din nāzil kar,
    un ko do bār kuchal kar ḳhāk meṅ milā de.
  suz-BL: आं कली खेदा पाइब आन कली मुने तोक्‍कीन। तन्‍न आं कली चहिं मुने मतोक्‍यीनी।
    मेकोपुकी हिंमल। तन्‍न आं कली चहिं हिंतीक रे प्रोंइ‍यीनी। मेको आन ठेयब श्‍येत ङा
    नाक्‍त चाक्‍कीन। मेको आन कली निक्‍शी खेयप ङा श्‍येतम सतीन” देंती। बजन संग्रह ३५:४
  eng-NOY: Let them be dismayed, but let not me be dismayed! Bring upon them the day
    of calamity, And destroy them with double destruction!
  ita-1927: Siano confusi i miei persecutori; non io sia confuso; siano spaventati
    essi; non io sia spaventato; fa’ venir su loro il giorno della calamità, e colpiscili
    di doppia distruzione!
  ckb-ckb: با ڕاونەرانم شەرمەزار بن بەڵام من شەرمەزار نەبم، با ئەوان بتۆقن بەڵام من
    نەتۆقم. ڕۆژی لەناوچوونیان بەسەردا بهێنە، دوو ئەوەندە وردوخاشیان بکە.
  eng-BBE: 'Let them be put to shame who are attacking me, but let me not be shamed;
    let them be overcome with fear, but let me not be overcome: send on them the day
    of evil, and put them to destruction twice over.'
  kan-OKCV: ನನ್ನನ್ನು ಹಿಂಸಿಸುವವರು ನಾಚಿಕೆಗೆ ಗುರಿಯಾಗಲಿ; ಆದರೆ ನನಗೆ ನಾಚಿಕೆಯಾಗದಿರಲಿ. ಅವರು
    ದಿಗಿಲು ಪಡಲಿ; ಆದರೆ ನಾನು ದಿಗಿಲು ಪಡದಿರಲಿ. ಆದರೆ ನಾನು ದಿಗಿಲು ಪಡದಂತೆ ಮಾಡುವ ಕೆಟ್ಟದಿನವನ್ನು
    ಅವರ ಮೇಲೆ ಬರಮಾಡಿ. ಎರಡರಷ್ಟಾದ ನಾಶದಿಂದ ಅವರನ್ನು ನಾಶಪಡಿಸಿ.
  tam-2017: நான் வெட்கப்படாமல், என்னைத் துன்பப்படுத்துகிறவர்கள் வெட்கப்படுவார்களாக;
    நான் கலங்காமல், அவர்கள் கலங்குவார்களாக; தேவரீர் தீங்குநாளை அவர்கள்மேல் வரச்செய்து,
    இரட்டிப்பான நொறுக்குதலால் அவர்களை நொறுக்கும்.
  spa-RV-1909: 'Avergüéncense los que me persiguen, y no me avergüence yo; asómbrense
    ellos, y yo no me asombre: trae sobre ellos día malo, y quebrántalos con doble
    quebrantamiento.'
  ron-BTF: Să fie încurcați cei care mă persecută, dar nu mă lăsa să fiu eu încurcat;
    să fie ei descurajați, dar să nu fiu eu descurajat; adu asupra lor ziua răului
    și nimicește-i cu o dublă nimicire.
  eng-WEBP: Let them be disappointed who persecute me, but don’t let me be disappointed.
    Let them be dismayed, but don’t let me be dismayed. Bring on them the day of evil,
    and destroy them with double destruction.
  eng-FBV: Bring shame on my persecutors, but not on me. Terrify them, but not me,
    Let them experience the time of trouble, and smash them to pieces.
  nld-1939: Laat mijn vervolgers beschaamd staan, niet ik; Zij worden gebroken, niet
    ik. Breng over hen de dag van jammer, Verpletter ze ten einde toe.
  nch-BL: Xiquinpinahualti huan xiquintaijyohuilti nochi cati techquixtíaj. Pero na
    techmaca tasehuilisti. Xiquintatzacuilti nelchicahuac huan xiquintzontamilti.
  vie-1934: Xin Ngài làm cho những kẻ bắt bớ tôi bị xấu hổ, mà chính tôi đừng bị xấu
    hổ; cho họ kinh hoàng, mà chính tôi đừng kinh hoàng! Xin cho ngày hoạn nạn lâm
    trên họ, và hủy hoại gấp hai!
  hin-CV: मेरे उत्पीड़क लज्जित किए जाएं, किंतु मुझे लज्जित न होना पड़ें; निराश उन्हें
    होना पड़ें; मुझे नहीं. विनाश का दिन उन पर टूट पड़ें, दो गुने विध्वंस से उन्हें
    कुचल दीजिए.
  spa-BES: Sean avergonzados los que me atacan, pero no sea yo avergonzado; que Sean
    atemorizados, pero que no me atemorice; envía sobre ellos el día del mal y destrúyelos
    dos veces.
  tdx-tdx: Ee te ho salareñe o mampisoañe ahy, fe ko ampisalaren-draho; ee te hembereñe
    iereo, fe ko ampisosoren-draho, aseseo am’iereo ty andron-kekoheko, vaho rotsaho
    an-drotsake roe.
  tha-KJV: ผู้​ใดข่มเหงข้าพระองค์ ขอให้​เขาได้รับความละอาย แต่​ขออย่าให้ข้าพระองค์​ได้​รับความละอาย
    ขอให้​เขาครั่​นคร​้าม แต่​อย่าให้ข้าพระองค์​ครั่นคร้าม ขอทรงนำวั​นร​้ายมาตกเหนือเขา
    ขอทรงทำลายเขาด้วยการทำลายซับซ้อน
  por-BR-2018: 'Envergonhem-se os que me perseguem, e eu não me envergonhe; assombre-se
    eles, e eu não me assombre: traze sobre eles o dia mal, e destrói-os com destruição
    dobrada.'
  deu-ELO: Laß meine Verfolger beschämt werden, aber laß mich nicht beschämt werden,
    laß sie verzagt werden, aber laß mich nicht verzagt werden; bringe über sie den
    Tag des Unglücks, und zerschmettere sie mit zweifacher Zerschmetterung!
  eng-WYC-2018: Be they shamed, that pursue me, and be I not shamed; dread they, and
    dread not I; bring in on them a day of torment, and defoul thou them by double
    defouling. (Be they shamed, who pursue me, and let me not be shamed; let them
    fear, and let me not be afraid; bring in upon them a day of torment, and defile
    thou them with double defiling.)
  epo-epo: Miaj persekutantoj estu hontigitaj, sed mi ne estu hontigita; ili tremu,
    sed mi ne tremu; venigu sur ilin tagon de mizero, kaj frapu ilin per duobla frapo.
  uig-PIN: Manga ziyankǝxlik ⱪilƣuqilar yǝrgǝ ⱪarap ⱪalsun, lekin meni yǝrgǝ ⱪaratmiƣaysǝn!
