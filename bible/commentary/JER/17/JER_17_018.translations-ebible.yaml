    soah pai sak lamtah khaemnah rhaepnit loh amih te khaem sak saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ታና ዳውሳ ዓሶ ቢያ ቦርሲሴ፤ ታና ጋዓንቴ ቦርሲሲፖ፤ ዔያቶ ዒጊቺ ካራ ዔያቶኮ ባይዜ፤ ታና
    ጋዓንቴ ዲቃሢፖ፤ ሜቂ ዔያታ ጋኣጪንታንዳያ ሄላንዳኣና ላሚ ላሚ ዔያቶ ባይዜ።
  twi-ASANTE: Ma wɔn a wɔtaa me anim nguase, na yi me firi ahohora mu. Ma wɔn mmɔ
    hu, nanso mma me bo ntu. Ma amanehunu da no mmra wɔn so; fa ɔhawprenu sɛe wɔn.
  eng-WEBU: Let them be disappointed who persecute me, but don’t let me be disappointed.
    Let them be dismayed, but don’t let me be dismayed. Bring on them the day of evil,
