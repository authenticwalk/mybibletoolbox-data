    ol nogut tru.
  hau-SA: Bari masu tsananta mini su sha kunya, amma ka kiyaye ni daga shan kunya;
    bari su tsorata, amma ka kiyaye ni da razana. Ka kawo musu ranar masifa; ka hallaka
    su da hallaka riɓi biyu.
  uig-LAT: Manga ziyankeshlik qilghuchilar yerge qarap qalsun, lékin méni yerge qaratmighaysen!
