  urd-GVU: میرا تعاقب کرنے والے شرمندہ ہو جائیں، لیکن میری رُسوائی نہ ہو۔ اُن پر دہشت
    چھا جائے، لیکن مَیں اِس سے بچا رہوں۔ اُن پر مصیبت کا دن نازل کر، اُن کو دو بار
    کچل کر خاک میں ملا دے۔
  deu-1912: Laß sie zu Schanden werden, die mich verfolgen, und mich nicht; laß sie
