  uig-ARA: ماڭا زىيانكەشلىك قىلغۇچىلار يەرگە قاراپ قالسۇن، لېكىن مېنى يەرگە قاراتمىغايسەن!
    ئۇلار دەككە-دۈككىگە چۈشسۇن، لېكىن مېنى دەككە-دۈككىگە چۈشۈرمىگەيسەن؛ ئۇلارنىڭ بېشىغا
    كۈلپەت كۈنىنى چۈشۈرگەيسەن؛ ئۇلارنى ئىككى ھەسسىلىك ھالاكەت بىلەن ئۈزۈل-كېسىل پاچاقلاپ
