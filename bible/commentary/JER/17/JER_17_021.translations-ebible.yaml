verse: JER.017.021
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ശബ്ബത്തുദിവസത്തിൽ യാതൊരു ചുമടും ചുമക്കാതെയും
    ജെറുശലേം കവാടങ്ങളിലൂടെ യാതൊരു ചുമടും അകത്തേക്കു കൊണ്ടുപോകാതെയും സൂക്ഷിച്ചുകൊള്ളുക.'
  deu-TKW: 'So spricht Jahwe: Hütet euch - es gilt euer Leben! - und tragt am Sabbattage
    keine Last, daß ihr sie in die Thore Jerusalems bringt.'
  lin-lin: 'Tala liloba oyo Yawe alobi : Bosala keba ete moko te kati na bino amema
    mikumba na mokolo ya Saba to alekisa yango na bikuke ya Yelusalemi ;'
  eng-LSV: 'Thus said YHWH: “Take heed to yourselves, || And you do not bear a burden
    on the day of rest, || Nor have you brought [it] in by the gates of Jerusalem.'
  eng-GNV: Thus sayth the Lord, Take heede to your soules, and beare no burden in
    the Sabbath day, nor bring it in by the gates of Ierusalem.
  eng-WEBSTER: Thus saith the LORD; Take heed to yourselves, and bear no burden on
    the sabbath day, nor bring it in by the gates of Jerusalem;
  nhw-BL: Xiquinilhui sintla quinequij itztose, ma amo quichihuase tlen hueli tequitl
    ipan sábado nopa tonal para mosiyajquetzase. Niyon ma amo quipanoltise tlamamali
    campa ipuertajyo ni altepetl.
  swh-ONEN: 'Hili ndilo asemalo Bwana: Jihadharini msije mkabeba mzigo siku ya Sabato,
    wala kuingiza mzigo kupitia malango ya Yerusalemu.'
  bba-bba: Nɑ nɛɛ, bɑ n tii sɛ kpɑ bu ku rɑɑ sɔmunu sɔbe tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ. Bu
    ku rɑɑ mɑɑ nu duusiɑ Yerusɑlɛmun ɡbɑ̃rɑ kɔnnɔsun di.
  eng-KJVCPB: thus saith the Lord; Take heed to yourselves, and bear no burden on
    the sabbath day, nor bring it in by the gates of Jerusalem;
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: Bed motangʼ ma kik itingʼ misigo chiengʼ
    Sabato kata ikele kokalo e rangeye mag Jerusalem.'
  meu-meu: 'Iehova ini e gwau tomamu: Emui mauri nahuadia ba toho, Dina Helaga ai
    maduna ta basio huaia, eiava ini Ierusalem ikoukoudia amo basio vareailaia,'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छः आफ्‍नो जीवनको निम्‍ति होसियार होओ, र यरूशलेमका
    ढोकाहरूमा ल्याउन शबाथ-दिनमा भारी नबोक ।
  yor-yor: Báyìí ni Olúwa wí, “Ẹ kíyèsi láti máa ru ẹrù lọ́jọ́ ìsinmi tàbí kí ẹ gbé
    wọlé láti ẹnu ibodè Jerusalẹmu.
  pes-OPCB: 'به این هشدار توجه کنید تا زنده بمانید: نباید در روز شَبّات کار کنید بلکه
    این روز را به عبادت و استراحت اختصاص دهید. به اجدادتان هم همین دستور را دادم،'
  tgl-ULB: 'Ito ang sinasabi ni Yahweh: “Maging maingat kayo alang-alang sa inyong
    mga buhay at huwag kayong magpapasan ng mabibigat sa Araw ng Pamamahinga upang
    dalhin ito sa tarangkahan ng Jerusalem.'
  hui-hui: Anduane Homogo i̱na ogodagua laro. Tíni bayaleore holene hamelo kamiyagua
    Sabada horongi dabudabu damene bibahende Yarusaleme tano pabe ogoha yalu anda
    naibalimu.
  mya-mya: ဤ​ကား​ထာ​ဝ​ရ​ဘု​ရား​အ​မိန့်​တော်​ဖြစ်​၏။ ဥ​ပုသ်​နေ့​၌​အ​ဘယ်​ဝန်​ထုပ်​ဝန်​ပိုး​ကို​မျှ​မ
    သယ်​မ​ဆောင်​ရ​ကြ။ ယေ​ရု​ရှ​လင်​မြို့​တံ​ခါး များ​ကို​ဖြတ်​၍၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཚོས་སྲོག་འཚོ་བའི་ཕྱིར་གཟབ་གཟབ་གྱིས་ཤིག
    ངལ་གསོ་བའི་ཉིན་མོར་ཁུར་པོ་ཁུར་ནས་ཡེ་རུ་སཱ་ལེམ་གྱི་མཁར་སྒོ་ནང་དུ་མ་འཛུལ་ཞིག
  sna-sna: 'Zvanzi naJehovha: Zvichenjererei kuti murege kutakura mutoro nomusi weSabata
    kana kuupinza napasuo reJerusarema.'
  spa-BLM: 'El Señor dice: “Tengan cuidado y no lleven carga en el día de reposo,
    ni la introduzcan por las puertas de Jerusalén.'
  cac-cac: Tzeyil val e b'a, man̈ e cuch eyicatz d'a sc'ual ic'oj ip, man̈ eyic'ochta
    d'a spuertail Jerusalén tic, yic max ja yaelal d'a eyib'an̈ yuuj.
  swh-ULB: 'Bwana asema hivi: “Jihadharini kwa ajili ya maisha yenu na msichukue mzigo
    siku ya sabato ili muilete katika malango ya Yerusalemu.'
  bel-bel: 'Так кажа Гасподзь: пільнуйце душы свае і не насеце ношак у суботні дзень,
    і ня ўносьце іх праз брамы Ерусалімскія.'
  deu-ELBBK: 'So spricht der HERR: Hütet euch bei euren Seelen, und tragt keine Last
    am Sabbattag, dass ihr sie durch die Tore Jerusalems hereinbringt!'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen: Emun mibpekeveǥat niw is keugelingen niw,
    kenè kew edterebahu wey ed-uwit te menge velegyè niw zutun te timpu te Andew te
    Kedhimeley.'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: സൂക്ഷിച്ചുകൊൾവിൻ; ശബ്ബത്തുനാളിൽ യാതൊരു
    ചുമടും ചുമന്നു യെരൂശലേമിന്റെ വാതിലുകളിൽകൂടി അകത്തു കൊണ്ടുവരരുതു.'
  rmc-rmc: 'Kada phenel o RAJ: ‚Den pre tumende pozoris! Ma hordinen o tovaris a ma
    anen les prekal o brani le Jeruzalemoskre pro šabat.'
  pes-OPV: 'خداوند چنین می‌گوید: برخویشتن با حذر باشید و در روز سبت هیچ باری حمل نکنید
    و آن را داخل دروازه های اورشلیم مسازید.'
  ron-1924: 'Аша ворбеште Домнул: «Луаць сяма, ын суфлетеле воастре, сэ ну пуртаць
    ничо поварэ ын зиуа Сабатулуй ши сэ н-о адучець ынэунтру пе порциле Иерусалимулуй.'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: তোমরা সাবধান হও, সাব্বাথ-দিনে তোমরা কোনো বোঝা বইবে
    না, অথবা জেরুশালেমের ফটকগুলি দিয়ে কোনো বোঝা ভিতরে আনবে না।'
  som-som: Rabbigu wuxuu leeyahay, Isdhawra, oo maalinta sabtida innaba rar ha qaadina,
    oo irdaha Yeruusaalemna ha soo gelinina,
  lat-VUC: 'Hæc dicit Dominus: Custodite animas vestras, et nolite portare pondera
    in die sabbati, nec inferatis per portas Jerusalem:'
  eng-ASVBT: Thus saith Jehovah, Take heed to yourselves, and bear no burden on the
    sabbath day, nor bring it in by the gates of Jerusalem;
  ita-1885: 'Così ha detto il Signore: Guardatevi, sopra le anime vostre, di portare
    alcun carico, nè di farlo passare per le porte di Gerusalemme, nel giorno del
    sabato;'
  eng-LXXUP: thus saith the Lord; Take heed to your souls, and take up no burdens
    on the Sabbath day, and go not forth through the gates of Jerusalem;
  eng-ULB: 'Yahweh says this: “Be careful for the sake of your lives and do not carry
    a burden on the Sabbath day to bring it to the gates of Jerusalem.'
  spa-VBL: 'Esto es lo que dice el Señor: ¡Presten atención, si valoran sus vidas!
    No lleven carga en el día de reposo, ni la introduzcan por las puertas de Jerusalén.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Prenez garde à vos âmes, et ne portez aucun fardeau
    le jour du sabbat, et n''en faites point passer par les portes de Jérusalem;'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “സൂക്ഷിച്ചുകൊള്ളുവിൻ; ശബ്ബത്തുനാളിൽ യാതൊരു
    ചുമടും ചുമന്ന് യെരൂശലേമിന്റെ വാതിലുകളിൽകൂടി അകത്ത് കൊണ്ടുവരരുത്.'
  urd-GVR: Rab farmātā hai ki apnī jān ḳhatre meṅ na ḍālo balki dhyān do ki tum Sabat
    ke din māl-o-asbāb shahr meṅ na lāo aur use uṭhā kar shahr ke darwāzoṅ meṅ dāḳhil
    na ho.
  suz-BL: परमप्रभु यावेमी “गेपुकी होस पा बाक्‍कीन। मिनु गे नाइक्‍तीक नाक्‍त ठेयब लाप्‍चो
    आगाम मारेइ भारी मकुरीन। यरूसलेम ङा गारो ङा ठेयब लाप्‍चो रे पा आगा मारेइ मओंइदीन।
    प्रस्‍थान २०:८-१०
  eng-NOY: 'Thus saith Jehovah: Take heed to yourselves, And carry no burden on the
    sabbath-day, And bring none through the gates of Jerusalem.'
  ita-1927: 'Così parla l’Eterno: Per amore delle anime vostre, guardatevi dal portare
    alcun carico e dal farlo passare per le porte di Gerusalemme, in giorno di sabato;'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: ئاگاداری خۆتان بن و لە ڕۆژی شەممەدا هیچ بارێک هەڵمەگرن
    و بەناو دەروازەکانی ئۆرشەلیمدا بیهێننە ژوورەوە.'
  eng-BBE: 'This is what the Lord has said: See to yourselves, that you take up no
    weight on the Sabbath day, or take it in through the doors of Jerusalem;'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನಿಮಗೆ ನೀವೇ ಎಚ್ಚರಿಕೆಯಾಗಿರಿ. ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ
    ಹೊರೆಯನ್ನು ಹೊತ್ತುಕೊಂಡು ಇಲ್ಲವೆ ಯೆರೂಸಲೇಮಿನ ಬಾಗಿಲುಗಳೊಳಗೆ ತೆಗೆದುಕೊಂಡು ಬರಬೇಡಿರಿ.'
  tam-2017: நீங்கள் ஓய்வுநாளில் சுமைகளை எடுத்து, அவைகளை எருசலேமின் வாசல்களுக்குள்
    கொண்டுவராமலிருக்கவும்.
  spa-RV-1909: 'Así ha dicho Jehová: Guardaos por vuestras vidas, y no traigáis carga
    en el día del sábado, para meter por las puertas de Jerusalem;'
  ron-BTF: 'Astfel spune DOMNUL: Luați seama la voi înșivă și nu purtați nicio povară
    în ziua sabatului, nici nu o aduceți pe porțile Ierusalimului;'
  eng-WEBP: The LORD says, “Be careful, and bear no burden on the Sabbath day, nor
    bring it in by the gates of Jerusalem.
  eng-FBV: 'This is what the Lord says: Pay attention, if you value your lives! Don''t
    carry a load on the Sabbath day, and don''t bring it through the gates of Jerusalem.'
  nld-1939: 'Zo spreekt Jahweh: Neemt u angstvallig in acht, op de sabbatdag geen
    lasten te dragen en door Jerusalems poorten naar binnen te brengen.'
  nch-BL: Xiquinilhui sinta quinequij itztose, ma amo quichihuaca ten hueli tequit
    ipan sábado nopa tonali para mosiyajquetzase. Yon ma amo quipanoltica tamamali
    campa icaltenyo ni altepet.
  vie-1934: 'Đức Giê-hô-va phán như vầy: Các ngươi hãy giữ, chớ khiêng gánh trong
    ngày sa-bát; chớ khiêng gánh vào cửa thành Giê-ru-sa-lem.'
  hin-CV: 'यह याहवेह का आदेश इसी प्रकार है: अपने विषय में सावधान हो जाओ, शब्बाथ पर
    कोई भी बोझ न उठाना अथवा येरूशलेम के प्रवेश द्वारों से कुछ भी लेकर भीतर न आना.'
  spa-BES: 'Esto es lo que el Señor ha dicho: cuiden su vidas, para que no lleven
    carga en el día de reposo, para meter por las puertas de Jerusalén;'
  tdx-tdx: 'Hoe t’Iehovà: Mitaoa! ko minday entañe ami’ty andro Sabotse, naho ko mampizilike
    ndra inoñ’inoñe amo lalambei’ Ierosalaimeo;'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า จงระวังเพื่อเห็นแก่​ชี​วิตของเจ้าทั้งหลาย อย่าได้หาบหามอะไรในวันสะบาโต
    หรือนำของนั้นเข้าทางบรรดาประตู​เยรูซาเล็ม
  por-BR-2018: 'Assim diz o SENHOR: Guardai-vos por vossas vidas, e não tragais carga
    no dia do sábado, para fazê-las entrar pelas portas de Jerusalém;'
  deu-ELO: 'So spricht Jehova: Hütet euch bei euren Seelen, und traget keine Last
    am Sabbathtage, daß ihr sie durch die Tore Jerusalems hereinbringet!'
  eng-WYC-2018: The Lord God saith these things, Keep ye your souls, and do not ye
    bear burdens in the day of sabbath (or and do not ye carry any burdens on the
    day of Sabbath), neither bring (them) in by the gates of Jerusalem.
  epo-epo: 'Tiele diras la Eternulo: Gardu viajn animojn, kaj ne portu ŝarĝojn en
    la tago sabata, kaj ne enportu ilin tra la pordegoj de Jerusalem;'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: — Ɵz jeninglarƣa ⱨezi bolunglar! «xabat» künidǝ
    ⱨeqⱪandaⱪ yükni kɵtürmǝnglar, Yerusalemning dǝrwaziliridin ⱨeqnǝrsini epkirmǝnglar;'
  beo-beo: '-'
  tpi-OTNT: Mi Bikpela, mi tok olsem, sapos yupela i laik i stap gut, orait yupela
    i no ken karim kago long de Sabat na yupela i no ken bringim kago i kam insait
    long Jerusalem long dispela de.
  hau-SA: Ga abin da Ubangiji yana cewa, ku yi hankali kada ku ɗauki kaya a ranar
    Asabbaci ko ku shigar da shi ta ƙofofin Urushalima.
  uig-LAT: 'Perwerdigar mundaq deydu: — Öz jéninglargha hézi bolunglar! «shabat» künide
    héchqandaq yükni kötürmenglar, Yérusalémning derwaziliridin héchnersini épkirmenglar;'
  nde-nde: 'UThixo uthi: Qaphelani lingathwali mthwalo ngosuku lweSabatha loba liwungenise
    ngamasango aseJerusalema.'
  ton-ton: ‌ʻOku pehē mai ʻe Sihova; Mou tokanga kiate kimoutolu, pea ʻoua naʻa fua
    ha kavenga ʻi he ʻaho tapu, pe ʻomi ia ʻi he ngaahi matapā ʻo Selūsalema;
  ces-1613: 'Takto praví Hospodin: Vystříhejte se s pilností, abyste nenosili břemen
    v den sobotní, ani vnášeli skrze brány Jeruzalémské.'
  eng-WMB: The LORD says, “Be careful, and bear no burden on the Sabbath day, nor
    bring it in by the gates of Jerusalem.
  tam-TCV: யெகோவா சொல்வது இதுவே; எருசலேமின் வாசல்களின் வழியே ஓய்வுநாளில் ஒரு சுமையாவது
    சுமந்து செல்லாதிருக்கவும் அல்லது உள்ளே கொண்டுவராமல் இருக்கவும் கவனமாயிருங்கள்.
  ceb-ULB: 'Miingon si Yahweh niini: “Pag-amping alang sa inyong mga kinabuhi ug ayaw
    kamo pagpas-an ug mga bug-at sa adlaw nga Igpapahulay aron dalhon kini ngadto
    sa mga ganghaan sa Jerusalem.'
  pol-UBG: 'Tak mówi PAN: Strzeżcie pilnie waszych dusz i nie noście żadnego ciężaru
    w dzień szabatu ani nie wnoście tego przez bramy Jerozolimy;'
  urd-GVU: رب فرماتا ہے کہ اپنی جان خطرے میں نہ ڈالو بلکہ دھیان دو کہ تم سبت کے دن
    مال و اسباب شہر میں نہ لاؤ اور اُسے اُٹھا کر شہر کے دروازوں میں داخل نہ ہو۔
  deu-1912: 'So spricht der HERR: Hütet euch und tragt keine Last am Sabbattage durch
    die Tore hinein zu Jerusalem'
  kan-2017: ಮನಮುಟ್ಟಿ ಗಮನಿಸಿರಿ, ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಯಾವ ಹೊರೆಯನ್ನೂ ಹೊರಬೇಡಿರಿ, ಅದನ್ನು ಯೆರೂಸಲೇಮಿನ
    ಬಾಗಿಲುಗಳಲ್ಲಿ ತರಲೇಬೇಡಿರಿ.
  yap-yap: Mog ngorad ni fa’anra ba t’uf rorad e yafos rorad, ma thingar dabra feked
    ban’en nib tomal ko rofen ni Sabbath; ma thingar dabra feked ban’en nga langgin
    fapi garog nu Jerusalem
  hlt-MCSB: BOEIPA loh he ni a. thui. Sabbath hnin ah hnorhih na phueih tih Jerusalem
    vongka ah na khuen pawt ham na sal rhoek te ngaithuen uh.
  mdy-ETH: ዒንሢኮ ሼምፖ ዓውሳኒ ታ ዒንሢም ላቲ ኬኤዛ ባኮ ካፑዋቴ፤ ዬያሮ ሃውሾ ኬሎና ዓይጎዋ ማዖም ኬዶ ባኣዚ ኬዲ ዬሩሳላሜ
    ጌሎ ማርሾ ካሮና ካሮና ጌሊፖቴ።
  twi-ASANTE: 'Yei ne deɛ Awurade seɛ: Monhwɛ yie na moansoa nnesoa Homeda anaa moamfa
    amfa Yerusalem apono mu.'
  eng-WEBU: The LORD says, “Be careful, and bear no burden on the Sabbath day, nor
    bring it in by the gates of Jerusalem.
  wal-wal: GODAI hagaadan yaagees; “Sambbata gallassan tooho tookkenna malanne aibanne
    tookkidi, Yerusalaame penggiyaara gelenna mala, intteyyo naagettite!
  spa-PDDPT: 'Yavé dice: Guárdense para no traer cargas el día sábado, para introducirlas
    por las puertas de Jerusalén.'
  gun-gun: 'Po rami Senhor ijayvu: Peẽ kuery peikove pukuxe vy sábado ára pevoyive
    eme mba''emo, peroike eme guive Jerusalém tetã rokẽ rupi.'
  ilo-ULB: 'Kastoy ti kuna ni Yahweh: “Agannadkayo maigapu kadagiti bibiagyo ken saankayo
    nga agawit iti aniaman iti Aldaw ti Panaginana nga iyegyo daytoy kadagiti ruangan
    ti Jerusalem.'
  kpg-kpg: Helekai gi digaula bolo maa digaula e hagalabagau nadau mouli, digaula
    la gi hudee aamo mee i di Laangi Sabad, gi hudee aamo mee ga ulu gi lodo nia bontai
    o Jerusalem i di Laangi Sabad,
  uig-ARA: 'پەرۋەردىگار مۇنداق دەيدۇ: ــ ئۆز جېنىڭلارغا ھېزى بولۇڭلار! «شابات» كۈنىدە
    ھېچقانداق يۈكنى كۆتۈرمەڭلار، يېرۇسالېمنىڭ دەرۋازىلىرىدىن ھېچنەرسىنى ئېپكىرمەڭلار؛'
  sus-sus: Alatala bara a masen, «Wo xa a mato a fanyi ra, wo naxa kote xanin malabui
    lɔxɔɛ, wo naxa kote raso Darisalamu taa kui.
  pon-2006: Ndaiong irail ma re kesempwalki arail mour, re sohte pahn kapaik mehkot
    ni rahnen Sapad; re sohte pahn kapaik mehkot pedolong nan ewen kehl kan en Serusalem
  ksd-ksd: 'A Luluai i biti dari: Avat a balaure avat, ma koko avat a puak pa ta kinakap
    ta ra Bung Sabat, ma koko avat a olo me ta ra mataniolo Ierusalem;'
  tur-YTC: Yahve şöyle diyor, ‘Dikkatli olun, Şabat Günü yük taşımayın ve Yeruşalem
    kapılarından içeri getirmeyin.
  grc-BRENT: Τάδε λέγει Κύριος, φυλάσσεσθε τὰς ψυχὰς ὑμῶν, καὶ μὴ αἴρετε βαστάγματα
    ἐν τῇ ἡμέρᾳ τῶν σαββάτων, καὶ μὴ ἐκπορεύεσθε ταῖς πύλαις Ἱερουσαλὴμ,
  ind-AYT: Beginilah firman TUHAN, ‘Berhati-hatilah demi nyawamu sendiri, dan janganlah
    membawa muatan apa pun pada hari Sabat atau membawanya masuk melalui pintu-pintu
    gerbang Yerusalem.
  nya-nya: 'Yehova akuti: samalani kuti pa tsiku la Sabata musanyamule katundu kapena
    kulowa naye pa zipata za Yerusalemu.'
  hrv-hrv: 'Ovako govori Jahve: ''Čuvajte se ako vam je život mio i ne nosite tereta
    u dan subotnji, i ne unosite ga na vrata jeruzalemska.'
  mps-mps: Ena Genuai Bidi, eno te tiwai po obao, te dage bugagia bidabo homu ebaso
    da, teda dage te Sabat side walu me tolisąma, te dagego walu tolama, te side
    Jerusalem tomoba me aselamu dao.
  tpi-tpi: Mi Bikpela, mi tok olsem, sapos yupela i laik i stap gut, orait yupela
    i no ken karim kago long de Sabat na yupela i no ken bringim kago i kam insait
    long Jerusalem long dispela de.
  dan-1931: 'Så siger HERREN: Vogt eder for eders Sjæles Skyld, at I ikke bærer Byrder
    ind gennem Jerusalems Porte på Sabbatsdagen!'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán: Hãy lắng nghe lời cảnh báo của Ta! Đừng
    khiêng gánh hàng hóa vào cửa thành Giê-ru-sa-lem trong ngày Sa-bát.'
  guj-2017: યહોવાહ આ પ્રમાણે કહે છે; “તમે પોતાના વિષે સાવચેત રહો, વિશ્રામવારને દિવસે
    કોઈ બોજો ઉપાડશો નહિ કે યરુશાલેમના દરવાજામાં થઈને અંદર લાવશો નહિ.
  pon-2006A: Ndaiong irail ma re kesempwalki arail mour, re sohte pahn kapaik mehkot
    ni rahnen Sapad; re sohte pahn kapaik mehkot pedolong nan ewen kehl kan en Serusalem
  por-BRBSL: 'Yahweh diz: “Tenham cuidado e não carreguem nenhuma carga no dia de
    sábado, nem a tragam pelos portões de Jerusalém”.'
  cth-cth: BAWIPA ni hettelah a dei, sabbath hnin hnori na phu hoeh nahan, Jerusalem
    na kâenkhai hoeh nahan kâhruetcuet awh.
  twi-twi: 'Sɛɛ na Awurade se: Monhwɛ yiye na moansoa nnesoa Homeda anaa moamfa amfa
    Yerusalem apon mu.'
  hlt-hlt: BOEIPA loh he ni a thui. Sabbath hnin ah hnorhih na phueih tih Jerusalem
    vongka ah na khuen pawt ham na sal rhoek te ngaithuen uh.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie ntu: Dí ndɑkɛ kɛ níí bɑ́ɑ́ tɔ ditɔu tɛom̀pùtɛ̀ yiè kɛ́tɑnnɛ̀ní
    Sedisɑdɛmmu.'
  msy-2020: 'Ikiavɨra Itir God, kamaghɨn mɨgɨa ghaze: Ia deraghvɨra uan ikɨrɨmɨrim
    bagh nɨghnɨgh. Egh Ia Sabatɨn dughiamɨn biziba ater Jerusalemɨn aven mangɨsɨ,
    tiar akar kabar aven mangan markɨ.'
  azb-azb: 'Rəbb belə deyir: “Öz canınızı qorumaq üçün Şənbə günü yük daşımayın, Yerusəlim
    darvazalarından içəri gətirməyin.'
  eng-DBY: 'thus saith Jehovah: Take heed to your souls, and bear no burden on the
    sabbath day, and bring nothing in through the gates of Jerusalem;'
  hin-2017: यहोवा यह कहता है, सावधान रहो, विश्राम के दिन कोई बोझ मत उठाओ; और न कोई
    बोझ यरूशलेम के फाटकों के भीतर ले आओ। (यूह. 5:10)
  wol-KYG: 'Aji Sax ji dafa wax ne: Moytuleen seen bopp ba baña gàddu lenn bésub Noflaay,
    di ko jaarale bunti Yerusalem.'
  eng-YLT: Thus said Jehovah, Take ye heed to yourselves, And ye bear not a burden
    on the day of rest, Nor have ye brought [it] in by the gates of Jerusalem.
  eng-WYC-2017: The Lord God saith these things, Keep ye your souls, and do not ye
    bear burdens in the day of sabbath, neither bring in by the gates of Jerusalem.
  eng-WMBB: The LORD says, “Be careful, and bear no burden on the Sabbath day, nor
    bring it in by the gates of Jerusalem.
  urd-GVH: रब फ़रमाता है कि अपनी जान ख़तरे में न डालो बल्कि ध्यान दो कि तुम सबत के
    दिन मालो-असबाब शहर में न लाओ और उसे उठाकर शहर के दरवाज़ों में दाख़िल न हो।
  rug-rug: 'Hiera gua si zama nia e Zihova: Mi balau pude lopu palepaleke mamata pa
    rane Sabati, babe palepaleke nuquru gua koari sasadana sa popoa Zerusalema.'
  gaz-gaz: 'Waaqayyo akkana jedha: Akka guyyaa Sanbataatiin baʼaa hin baanne yookaan
    karrawwan Yerusaalemiin ol hin galchine of eeggadhaa.'
  fra-LSG: 'Ainsi parle l’Éternel: Prenez garde à vos âmes; Ne portez point de fardeau
    le jour du sabbat, Et n’en introduisez point par les portes de Jérusalem.'
  gnn-gnn: '@see-verse:JER.017.020'
  yal-yal: 'Alatala ito nan falaxi, a naxa: Ɛ a liga ɛ yeren ma! Ɛ nama goron tongo
    Matabu Lɔxɔni, ɛ yi a raso Yerusalɛn dɛɛne ra.'
  haw-1868: Ke olelo mai nei o Iehova penei, E malama oukou i ko oukou kino iho; mai
    halihali oukou i ka mea halihali i ka la Sabati, aole hoi e lawe mai iloko, ma
    na pukapa o Ierusalema.
  arb-NAV: 'هَذَا مَا يَقُولُهُ الرَّبُّ: احْتَرِسُوا لأَنْفُسِكُمْ وَلا تَحْمِلُوا
    أَحْمَالاً فِي يَوْمِ السَّبْتِ وَلا تُدْخِلُوهَا فِي بَوَّابَاتِ أُورُشَلِيمَ،'
  ewe-ewe: 'Ale Yehowa gblɔe nye esi: ‘Mikpɔ nyuie be miagatsɔ agba aɖeke le Dzudzɔgbe
    ŋkeke la dzi alo atsɔe ato Yerusalem ƒe agbowo mee o.'
  eng-LEE: Thus hath said the Lord, Take heed for your souls, and bear no burden on
    the sabbath-day, nor bring it in through the gates of Jerusalem;
  asm-FB: 'যিহোৱাই এইদৰে কৈছে: “তোমালোক সাৱধান হোৱা, বিশ্ৰাম-বাৰে কোনো বোজা বৈ নানিবা,
    বা যিৰূচালেমৰ দুৱাৰেদি তাক ভিতৰলৈ নানিবা।'
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن، «وٌ شَ عَ مَتٌ عَ قَنيِ رَ، وٌ نَشَ كٌتٍ شَنِن مَلَبُي
    لْشْي، وٌ نَشَ كٌتٍ رَ سٌ دَرِ سَلَمُ تَا كُي.
  fra-SBL: 'Yahvé dit : « Prenez garde, ne portez pas de fardeau le jour du sabbat,
    et ne le faites pas entrer par les portes de Jérusalem.'
  hbo-hbo: כֹּ֚ה אָמַ֣ר יְהוָ֔ה הִשָּׁמְר֖וּ בְּנַפְשֹֽׁותֵיכֶ֑ם וְאַל־תִּשְׂא֤וּ
    מַשָּׂא֙ בְּיֹ֣ום הַשַּׁבָּ֔ת וַהֲבֵאתֶ֖ם בְּשַׁעֲרֵ֥י יְרוּשָׁלָֽ͏ִם׃
  kik-kik: 'Jehova ekuuga atĩrĩ: Mwĩmenyererei mũtikanakuue mũrigo mũthenya wa Thabatũ,
    kana mũũtoonyerie ihingo-inĩ cia Jerusalemu.'
  fra-NCL: 'Ainsi parle Yahweh : Prenez garde à vos âmes, et ne portez pas de fardeaux
    le jour du sabbat, et n’en faites pas entrer par les portes de Jérusalem.'
  cek-AK: 'Angraeng mah hae tiah thuih; Sabbath niah kazit hmuen to phaw o hmah, Jerusalem
    khongkha thung hoiah kawbaktih hmuen doeh sin han ai ah, acoe oh:'
  cuk-cuk: 'Bab-Jehová weyob soged: “Nue salakarmalo. Obunnoged-ibagi melle be ibmar-semalo,
    melle Jerusalén-yawagakgi ibmar-odomarbalo.'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — Өз җениңларға һези болуңлар! «шабат» күнидә
    һеч қандақ жүкни көтәрмәңлар, Йерусалимниң дәрвазилиридин һеч нәрсини епкирмәңлар;'
  tel-2017: యెహోవా చెప్పేదేమిటంటే, మీరు జాగ్రత్తగా ఉండి విశ్రాంతి దినాన బరువులు మోయవద్దు.
    యెరూషలేము ద్వారాలగుండా వాటిని తీసుకు రావద్దు.
  hat-BSA: 'Konsa pale SENYÈ a: “Veye afè nou e pa pote okenn chaj nan jou Saba a,
    ni pa mennen anyen antre nan pòtay Jérusalem nan.'
  kos-kos: Fahk nu selos lah elos fin seko moul lalos, elos in tia lippise kutena
    ma toasr ke len Sabbath. Elos in tia us kutena ma toasr utyak ke mutunpot lun
    Jerusalem,
  hbo-WLC: כֹּ֚ה אָמַ֣ר יְהוָ֔ה הִשָּׁמְר֖וּ בְּנַפְשֽׁוֹתֵיכֶ֑ם וְאַל־תִּשְׂא֤וּ
    מַשָּׂא֙ בְּי֣וֹם הַשַּׁבָּ֔ת וַהֲבֵאתֶ֖ם בְּשַׁעֲרֵ֥י יְרוּשָׁלִָֽם׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị kwuru, ‘Lezienụ onwe unu anya ịhụ na unu ebughị
    ibu ọbụla nʼụbọchị izuike; lezienụ onwe unu anya ịhụ na unu esiteghị nʼọnụ ụzọ
    ama Jerusalem bufee ya.
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ବିଷୟରେ ସାବଧାନ ହୁଅ ଓ ବିଶ୍ରାମ
    ଦିନରେ କୌଣସି ଭାର ବହ ନାହିଁ, କିଅବା ଯିରୂଶାଲମର ଦ୍ୱାର ଦେଇ ତାହା ଭିତରକୁ ଆଣ ନାହିଁ;
  chk-chk: 'Iei alon ewe Samol mi Lapalap: Oupwe afäli manauemi. Ousap mwärei och
    mettoch lon ewe ränin sapat ika uwalong och lon ekewe asamalapen Jerusalem.'
  rop-rop: Yu garra dalim olabat if olabat wandi jidan laibala, olabat kaan garrimapbat
    eni loud langa det namba 7 dei gulum Sebathdei. Olabat kaan garrimap enijing thru
    langa detlot geit blanga Jerusalem,
  ukr-1871: 'Так говорить Господь: Стережіть ваші душі, не носїть субітнього дня нїяких
    тягарів, і не вносїте їх ворітьми Ерусалимськими,'
  deu-1951: 'So spricht der HERR: Hütet euch um eurer Seele willen, daß ihr am Sabbattage
    keine Last auf euch nehmt und sie zu den Toren Jerusalems hineinbringt!'
  eng-JPS: 'thus saith the LORD: Take heed for the sake of your souls, and bear no
    burden on the sabbath day, nor bring it in by the gates of Jerusalem;'
  srp-1865: 'Ovako veli Gospod: èuvajte se da ne nosite bremena u subotu i ne unosite
    na vrata Jerusalimska.'
  lug-lug: Bw’ati bw’ayogera Mukama nti, Weegendereze oleme kufulumya mugugu gwonna
    mu nnyumba yo wadde okukola omulimu gwonna ku ssabbiiti, naye mukuume olunaku
    lwa Ssabbiiti nga lutukuvu nga temulukolerako mulimu gwonna,
  heb-heb: כה אמר יהוה השמרו בנפשותיכם ואל תשאו משא ביום השבת והבאתם בשערי ירושלם׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, তোমাদের, সাবধান হও; বিশ্রামবারে কোন বোঝা বইবে না,
    অথবা যিরূশালেমের ফটক দিয়ে তা ভিতরে আনবে না।
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਤੁਸੀਂ ਆਪਣੀਆਂ ਜਾਨਾਂ ਲਈ ਖ਼ਬਰਦਾਰ ਹੋਵੋ ਅਤੇ ਸਬਤ
    ਦੇ ਦਿਨ ਕੋਈ ਭਾਰ ਨਾ ਚੁੱਕੋ ਅਤੇ ਨਾ ਯਰੂਸ਼ਲਮ ਦੇ ਫਾਟਕਾਂ ਵਿੱਚ ਦੀ ਅੰਦਰ ਲਿਆਓ
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ဥပုသ် နေ့ ၌ ဝန် ကိုမ ထမ်းမရွက် ၊ ယေရုရှလင်
    မြို့တံခါး ဖြင့် မဆောင် မသွင်းမည်အကြောင်း ၊ သတိ ပြုကြလော့။
  tbg-tbg: 'Noravano Kotiva mintima tivo: Rauriha variate. Ne nenta qaqi variqi virara
    noraiqaake irivera, ne Maara Entaqaa kia vo haikavata aqu vare vi aniate. Kia
    Ieruharemiqi vai vaantaavurara qentinavuqaa vi haikara aqu vare vi aniate.'
  hmo-hmo: 'Lohiabada ese inai bamona ia hereva, ia gwau: Bema emui mauri do umui
    naria namonamo neganai, Sabati Dina dekenai, maduna ta do umui huaia lasi, o Ierusalema
    magu iduara dekenai do umui mailaia vareai lasi.'
  urd-urd: ख़ुदावन्द यू फ़रमाता है कि तुम ख़बरदार रहो, और सबत के दिन बोझ न उठाओ और
    येरूशलेम के फाटकों की राह से अन्दर न लाओ;
  rus-SYN: 'Так говорит Господь: берегите души свои и не носите нош в день субботний
    и не вносите их воротами Иерусалимскими,'
  bqc-SIM: 'Ma Dii ma mɛ̀: À laaika! Ásu asosɛ kã́mabogↄↄzĩo, ásu gɛ̃ò Yelusalɛũ
    bↄlɛↄuo.'
  tcz-CHONGTHU: Pakaiyin hitin aseiye, “Nahinkho diuvin kigingphauvin, kasei hi ngaiyun.
    Sabbath nikhon Jerusalem kelkot ho’a, na sumkol veinau thilho pohlut leh pohdoh
    bol hih un.
  mar-mar: 'परमेश्वर असे म्हणतो: तुम्ही आपला जीव जपा आणि शब्बाथाच्या दिवशी तुम्ही
    यरूशलेमेच्या प्रवेशद्वारातून ओझी वाहून आणू नका.'
  qub-qub: 'Tayta Diosmi cayno nin: Säbadu jamay-junajchöga ama ima guepitapis apaychu.
    Ni imatapis ama yaycachiychu Jerusalén puncupaga.'
  bqp-bqp: Nɑ nɛɛ, bɑ n tii sɛ kpɑ bu ku rɑɑ sɔmunu sɔbe tɔ̃ɔ wɛ̃rɑrugiru sɔɔ. Bu
    ku rɑɑ mɑɑ nu duusiɑ Yerusɑlɛmun gbɑ̃rɑ kɔnnɔsun di.
  hat-hat: Li te di si nou renmen lavi nou, pa pote ankenn chay jou repo a. Pa kite
    yo pote chay antre nan pòtay lavil Jerizalèm yo.
  eng-BSB: 'This is what the LORD says: Take heed for yourselves; do not carry a load
    or bring it through the gates of Jerusalem on the Sabbath day.'
  eng-WEBPB: The LORD says, “Be careful, and bear no burden on the Sabbath day, nor
    bring it in by the gates of Jerusalem.
  kbq-kbq: Ra Anumzamo'a huno, Nagrama hanua koro kea antahiho. Tamagrama knare huta
    mani'sanunema hanuta, mani fruhu kna Sabatirera Jerusalemi kumamofo kafaramimpintira
    feno zana erita marerita atiramita osiho.
  nhe-BL: Xiquinilhui intla quinequij itztose, ma ax quichihuase tlen hueli tequitl
    ipan sábado nopa tonal para mosiyajcahuase. Niyon ma ax quipanoltise tlamamali
    campa ipuertajyo ni altepetl.
  gub-BL: Eze'eg nezewe wanupe nehe, — Aze peikuwe wiwi nehe, peraha zo ipuhuz ma'e
    mytu'u haw 'ar mehe nehe. A'e 'ar mehe perur zo ma'e Zeruzarez hukenawhu rupi
    nehe.
  eng-DRA: 'Thus saith the Lord: Take heed to your souls and carry no burdens on the
    Sabbath day: and bring them not in by the gates of Jerusalem.'
