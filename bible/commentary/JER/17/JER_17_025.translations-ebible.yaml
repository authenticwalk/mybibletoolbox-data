verse: JER.017.025
translations:
  mal-C: ദാവീദിന്റെ സിംഹാസനത്തിൽ ഉപവിഷ്ടരായിരിക്കുന്ന രാജാക്കന്മാർ അവരുടെ അധികാരികളുമായി
    ഈ കവാടത്തിലൂടെ വന്നുചേരും. അവരും അവരുടെ അധികാരികളും യെഹൂദാഗോത്രത്തിലെ പുരുഷന്മാരും
    ജെറുശലേംനിവാസികളും ഒരുമിച്ച് രഥങ്ങളിലും കുതിരപ്പുറത്തും സവാരിചെയ്ത് ഈ നഗരത്തിൽ
    വന്നുചേരും. അത് എന്നേക്കും ജനവാസമുള്ളതായി തീരുകയും ചെയ്യും, എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: so werden durch die Thore dieser Stadt Könige einziehn, die auf dem Throne
    Davids sitzen, mit Wagen und Rossen daherfahren, samt ihren Oberen, die Männer
    von Juda nebst den Bewohnern Jerusalems, und diese Stadt wird immerdar bewohnt
    sein.
  lin-lin: bakonzi oyo bavandaka na kiti ya bokonzi ya Davidi bakokotela na bikuke
    ya engumba oyo elongo na bakalaka na bango ; bongo bango elongo na bakalaka na
    bango bakoya na likolo ya bashar mpe mpunda elongo na bato ya Yuda mpe bavandi
    ya Yelusalemi ; bongo, bato bakovanda libela na libela na engumba oyo.
  eng-LSV: Then kings and princes have entered by the gates of this city, || Sitting
    on the throne of David, || Riding in a chariot, and on horses, || They, and their
    princes, the man of Judah, || And inhabitants of Jerusalem, || And this city has
    remained for all time.
  eng-GNV: 'Then shall the Kings and the princes enter in at the gates of this citie,
    and shall sit vpon the throne of Dauid, and shall ride vpon charets, and vpon
    horses, both they and their princes, the men of Iudah, and the inhabitants of
    Ierusalem: and this citie shall remaine for euer.'
  eng-WEBSTER: 'Then shall there enter into the gates of this city kings and princes
    sitting upon the throne of David, riding in chariots and on horses, they and their
    princes, the men of Judah, and the inhabitants of Jerusalem: and this city shall
    remain for ever.'
  nhw-BL: Huan sintla quej nopa quichihuase, se iteipan ixhui Tlanahuatijquetl David
    mosehuis ipan ihueyi siya huan tlanahuatijtiyas para nochipa nica ipan altepetl
    Jerusalén. Huan nochipa quipiyase se tlanahuatijquetl huan tlayacanani catli tlejcose
    ipan cahuayojme huan nentinemise ica yejyectzi huan ica paquilistli por nopa puertas
    huan tlatlajco ni masehualme. Huan ni altepetl eltos para nochipa.
  swh-ONEN: ndipo wafalme wakaao juu ya kiti cha enzi cha Daudi wataingia kupitia
    malango ya mji huu, pamoja na maafisa wao. Wao na maafisa wao watakuja wakiwa
    wamepanda magari na farasi, wakiandamana na watu wa Yuda na wale waishio Yerusalemu,
    nao mji huu utakaliwa na watu daima.
  bba-bba: sɑɑ yerɑ sinɑm be bɑ sɔ̃ Dɑfidin sinɑ ɡɔnɑɔ kɑ ben sinɑ ɑsɑkpɔbu bɑ koo
    du sɑɑ Yerusɑlɛmun kɔnnɔ sin min di, bɑ n tɑbu kɛkɛbɑ duɑ, be dumi ɡɑwe, kpɑ ɡɑbu
    bɑ n dumi sɔni. Mɛyɑ Yudɑbɑ kpuro kɑ Yerusɑlɛmuɡibu kpuro bɑ koo mɑɑ du mi, kpɑ
    Yerusɑlɛmu yɑ n tɔmbu yibɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'then shall there enter into the gates of this city kings and princes
    sitting upon the throne of David, riding in chariots and on horses, they, and
    their princes, the men of Judah, and the inhabitants of Jerusalem: and this city
    shall remain for ever.'
  luo-luo: eka ruodhi mabet e kom duongʼ Daudi nobi kakalo e rangeye mag dala maduongʼni
    gi jotendgi. Gin kod jotelo mag-gi ginibi ka giriembo geche kod farese, ka gin
    kaachiel gi jo-Juda kod jogo modak e Jerusalem, kendo dala maduongʼni enodage
    nyaka chiengʼ.
  meu-meu: bena pavapava haida, David ena terono ai e helaimu taudia, na ina hanua
    ikoukoudia amo bae heau vareai, kariota ai bona hosi latadiai, idia bona edia
    lohia taudia, Iuda taudia bona Ierusalem inoholaina taudia; bena ina hanua na
    bae noholaia hanaihanai.
  npi-ULB: राजाहरू, राजकुमारहरू, यहूदाका मानिसहरू, यरूशलेमका बासिन्दाहरू, तिनीहरूका
    अगुवाहरू र दाऊदको सिंहासनमा बस्‍नेहरू रथहरू र घोडाहरूमा चढेर यस सहरका ढोकाहरूमा
    आउनेछन्, अनि यो सहरमा सदासर्वदा मानिसको बसोबास हुनेछ ।
  yor-yor: Nígbà náà ni ọba tí ó jókòó lórí ìtẹ́ Dafidi yóò gba ẹnu ibodè wọlé pẹ̀lú
    àwọn ìjòyè rẹ̀. Àwọn àti ìjòyè wọn yóò gun ẹṣin àti kẹ́tẹ́kẹ́tẹ́ wá, àwọn ọkùnrin
    Juda àti àwọn olùgbé Jerusalẹmu yóò tẹ̀lé wọn; ìlú yìí yóò sì di ibi gbígbé títí
    láéláé.
  pes-OPCB: آنگاه پادشاهانی که بر تخت داوود می‌نشینند، سوار بر ارابه‌ها و اسبان، همراه
    با صاحبمنصبان و مردمان یهودا و ساکنان اورشلیم از دروازه‌های این شهر داخل خواهند
    شد، و این شهر تا به ابد مسکون خواهد ماند.
  tgl-ULB: At ang mga hari, mga prinsipe, at sa mga umupo sa trono ni David na pupunta
    sa mga tarangkahan ng lungsod na ito na nakakarwahe at may mga nakakabayo, sila
    at ang kanilang mga pinuno, mga kalalakihan ng Juda at lahat ng naninirahan sa
    Jerusalem. At ang lungsod na ito ay mananatili magpakailanman.
  hui-hui: nde Debidi aguaneru hangume kini ha aribia haga bialu Yarusalemeni kini
    holebira. Ani howa kini halu ibunaga agali haguane dabo helaga bini bu karubi
    tigua hosini biralubi karisini heyu halubi Yarusalemeha pu íbu bialu uba andatagi
    bialu holebira. Yarusaleme tanohabi Yuda dindihabi wali agali bu holebira. Ani
    kagome wali agali dewaliore tanoha pabe panga haraba ngagoria uba andatagi bialu
    holebira.
  mya-mya: သူ​တို့​၏​ဘု​ရင်​များ​နှင့်​မင်း​ညီ​မင်း​သား​များ သည်​ယေ​ရု​ရှ​လင်​မြို့​ကို​မြို့​တံ​ခါး​များ​ဖြင့်
    ဝင်​၍ ဒါ​ဝိဒ်​မင်း​ကဲ့​သို့​ရာ​ဇ​တန်​ခိုး​အာ​ဏာ ကို​ရ​ရှိ​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​ယု​ဒ​ပြည်
    သား​များ၊ ယေ​ရု​ရှ​လင်​မြို့​သား​များ​နှင့် အ​တူ မြင်း​ရ​ထား​များ​နှင့်​မြင်း​များ​ကို
    စီး​၍​သွား​လာ​ရ​ကြ​လိမ့်​မည်။ ယေ​ရု​ရှ​လင် မြို့​သည်​လည်း​အ​စဉ်​အ​မြဲ​လူ​များ​နှင့်
    ပြည့်​နှက်​၍​နေ​လိမ့်​မည်။-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱི་རྒྱལ་ཁྲིར་བཞུགས་པའི་རྒྱལ་པོ་རྣམས་དང་འགོ་དཔོན་རྣམས་ནི་ཡ་ཧུ་དཱ་པ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་རྣམས་དང་མཉམ་དུ།
    ཤིང་རྟ་དང་ཆིབས་པར་བཅིབས་ནས་མཁར་སྒོ་རུ་འཛུལ་འོང་ཞིང་། གྲོང་ཁྱེར་འདི་ནི་གཏན་དུ་ལུས་པར་འགྱུར་རོ།
    །
  sna-sna: ipapo madzimambo anogara pachigaro choushe chaDhavhidhi vachauya napamasuo
    eguta namachinda avo. Ivo namachinda avo vachauya vakakwira ngoro namabhiza, vachiperekedzwa
    navarume veJudha navose vanogara muJerusarema, uye guta rino richagarwa nokusingaperi.
  spa-BLM: entonces entrarán por las puertas de esta ciudad reyes y príncipes sentados
    en el trono de David, montados en carros y en caballos, ellos y sus príncipes,
    los hombres de Judá y los habitantes de Jerusalén; y esta ciudad permanecerá para
    siempre.
  cac-cac: Tato tze c'anab'ajej tas sval tic, ayn̈ej eb' yin̈tilal vin̈aj David ol
    ochn̈ej reyal d'a in chon̈ab' tic. Ol ochta eb' d'a spuertail yed' carruaje n̈erb'il
    yuj noc' chej, ajun eb' eyajalil ex aj Judá ex tic yed' pax eb' aj Jerusalén tic.
    A jun chon̈ab' tic malaj b'aq'uin̈ ol can tz'inan.
  swh-ULB: basi wafalme, wakuu, na wale wanaokaa kiti cha Daudi wataingia malango
    ya mji huu kwa magari na farasi, wao na viongozi wao, watu wa Yuda na wenyeji
    wa Yerusalemu. Na mji huu utakaa milele.
  bel-bel: дык праз брамы гэтага горада будуць уваходзіць цары і князі, якія сядзяць
    на троне Давідавым, езьдзяць на калясьніцах і на конях, яны і князі іхнія, Юдэі
    і жыхары Ерусаліма, і горад гэты будзе жытлы вечна.
  deu-ELBBK: so werden durch die Tore dieser Stadt Könige und Fürsten einziehen, die
    auf dem Thron Davids sitzen, auf Wagen fahrend und auf Pferden reitend, sie und
    ihre Fürsten, die Männer von Juda und die Bewohner von Jerusalem; und diese Stadt
    wird bewohnt werden ewiglich.
  mbb-OT: ne layun duen egkahadì kayi te Jerusalem he kevuwazan ni David. Ed-untud
    is hadì wey menge upisyal zin te menge kerwahi wey menge kudà ne ebparid sikandan
    pinaaǥi te kedselang te menge pultahan te inged, duma te menge etew te Juda wey
    Jerusalem. Ne heini is inged he Jerusalem egkeubpaan taman te taman.
  mal-2015: ദാവീദിന്റെ സിംഹാസനത്തിൽ ഇരിക്കുന്നവരും രഥങ്ങളിലും കുതിരപ്പുറത്തും കയറുന്നവരുമായ
    രാജാക്കന്മാരും രാജകുമാരന്മാരും അവരുടെ പ്രഭുക്കന്മാരായ യെഹൂദാപുരുഷന്മാരും യെരൂശലേം
    നിവാസികളും ഈ നഗരത്തിന്റെ വാതിലുകളിൽകൂടി കടക്കയും ഈ നഗരം എന്നേക്കും നില്ക്കയും
    ചെയ്യും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: akor prekal o brani kale foroskre predžana o raja the o kraľa, save bešena
    pro tronos le Davidoskro. O kraľa, o raja, o manuša andral e Judsko the o manuša
    andral o Jeruzalem avena pro verdana the pro graja. A andre kada foros furt bešena
    o manuša.
  pes-OPV: آنگاه پادشاهان و سروران بر کرسی داود نشسته و بر ارابه‌ها و اسبان سوار شده،
    ایشان و سروران ایشان مردان یهودا و ساکنان اورشلیم از دروازه های این شهر داخل خواهند
    شد و این شهر تا به ابد مسکون خواهد بود.
  ron-1924: атунч пе порциле ачестей четэць вор интра ымпэраць ши воевозь каре вор
    шедя пе скаунул де домние ал луй Давид; ей вор вени ын каре ши кэларе пе кай,
    ей ши воевозий лор, оамений луй Иуда ши локуиторий Иерусалимулуй, ши четатя ачаста
    ва фи локуитэ ын вечь.
  ben-OBCV: তাহলে রাজারা, যারা দাউদের সিংহাসনে বসে, তারা তাদের কর্মচারীদের সঙ্গে এই
    নগরের ফটকগুলি দিয়ে প্রবেশ করবে। তারা ও তাদের কর্মচারীরা ঘোড়ায় ও রথ চড়ে আসবে।
    তারা যিহূদার লোকদের ও জেরুশালেমে বসবাসকারী লোকদের সঙ্গে আসবে এবং এই নগরে চিরকালের
    জন্য লোকেদের বসবাস থাকবে।
  som-som: markaas boqorro iyo amiirro carshigii Daa'uud ku fadhiisan doona ayaa irdaha
    magaaladan soo geli doona iyagoo fuushan gaadhifardood iyo fardo, iyaga, iyo amiirradooda,
    iyo dadka dalka Yahuudah, iyo kuwa Yeruusaalem degganba, oo magaaladanna weligeedba
    waa la sii degganaan doonaa.
  lat-VUC: 'ingredientur per portas civitatis hujus reges et principes, sedentes super
    solium David, et ascendentes in curribus et equis, ipsi et principes eorum, viri
    Juda, et habitatores Jerusalem: et habitabitur civitas hæc in sempiternum.'
  eng-ASVBT: then shall there enter in by the gates of this city kings and princes
    sitting upon the throne of David, riding in chariots and on horses, they, and
    their princes, the men of Judah, and the inhabitants of Jerusalem; and this city
    shall remain forever.
  ita-1885: che i re ed i principi che seggono sopra il trono di Davide, montati sopra
    carri e cavalli; i re, dico, e i lor principi, gli uomini di Giuda, e gli abitanti
    di Gerusalemme, entreranno per le porte di questa città; e questa città sarà abitata
    in perpetuo.
  eng-LXXUP: 'that there shall enter through the gates of this city kings and princes
    sitting on the throne of David, and riding on their chariots and horses, they,
    and their princes, the men of Judah, and the dwellers in Jerusalem: and this city
    shall be inhabited forever.'
  eng-ULB: then kings, princes, and those who sit on David's throne will come to the
    gates of this city in chariots and with horses, they and their leaders, men of
    Judah and inhabitants of Jerusalem, and this city will be inhabited forever.
  spa-VBL: Entonces reyes y príncipes entrarán por las puertas de esta ciudad. Se
    sentarán en el trono de David. Montarán en carros y en caballos con sus funcionarios,
    acompañados por el pueblo de Judá y los que viven en Jerusalén, y esta ciudad
    estará habitada para siempre.
  fra-_FOB: Alors les rois et les princes, assis sur le trône de David, entreront
    par les portes de cette ville, montés sur des chars et sur des chevaux, eux et
    leurs princes, les hommes de Juda et les habitants de Jérusalem; et cette ville
    sera habitée à toujours.
  mal-mal: ദാവീദിന്റെ സിംഹാസനത്തിൽ ഇരിക്കുന്നവരും രഥങ്ങളിലും കുതിരപ്പുറത്തും കയറുന്നവരുമായ
    രാജാക്കന്മാരും രാജകുമാരന്മാരും അവരുടെ പ്രഭുക്കന്മാരായ യെഹൂദാപുരുഷന്മാരും യെരൂശലേം
    നിവാസികളും ഈ നഗരത്തിന്റെ വാതിലുകളിൽകൂടി കടക്കുകയും ഈ നഗരം എന്നേക്കും നിലനില്‍ക്കുകയും
    ചെയ്യും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: to phir āindā bhī Dāūd kī nasl ke bādshāh aur sardār is shahr ke darwāzoṅ
    meṅ se guzareṅge. Tab wuh ghoṛoṅ aur rathoṅ par sawār ho kar apne afsaroṅ aur
    Yahūdāh aur Yarūshalam ke bāshindoṅ ke sāth shahr meṅ āte jāte raheṅge. Agar tum
    Sabat ko māno to yih shahr hameshā tak ābād rahegā.
  suz-BL: दाऊद आ नित्‍तीकेम निप्‍ब पिप, आन गेय पाइब मुरपुकी एको सहर ङा ठेयब लाप्‍चो
    रे शाराम कीशो बग्‍गीम ङोइश्‍शा ओव़नीम। यहूदा ङा मुर नु यरूसलेममी बाक्‍ब जाक्‍नीम।
    मिनु एको सहरमी गेना हना यो मुर शुश बाक्‍नीम। येरमीया २२:४
  eng-NOY: Then shall enter the gates of this city kings and princes, Who sit upon
    the throne of David, Riding in chariots and on horses, They and their chieftains,
    The men of Judah, and the inhabitants of Jerusalem; And this city shall be inhabited
    forever.
  ita-1927: 'i re ed i principi che seggono sul trono di Davide entreranno per le
    porte di questa città montati su carri e su cavalli: v’entreranno essi, i loro
    principi, gli uomini di Giuda, gli abitanti di Gerusalemme; e questa città sarà
    abitata in perpetuo.'
  ckb-ckb: ئەوا پاشایانی سەر تەختی داود لەگەڵ پیاوە گەورەکان بە دەروازەکانی ئەم شارەدا
    دێنە ژوورەوە، لەگەڵ پیاوە گەورەکان بە سواری گالیسکە و ئەسپەوە، لەگەڵ پیاوانی یەهودا
    و دانیشتووانی ئۆرشەلیم دێن، ئەم شارەش هەتاهەتایە ئاوەدان دەبێت.
