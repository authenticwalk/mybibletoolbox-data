    pawa wulijim Deibid bin abum. Mijamet garram detlot pipul brom Juda en Jerusalem,
    olabat garra raidim hosis en bagi, en Jerusalem garra abum detmatj pipul.
  ukr-1871: Так ворітьми сього міста входити муть царі й князї, що сидять на Давидовому
    престолї, що їздити муть колесницями й кіньми, вони й князї їх, Юдеї й осадники
    Ерусалимські, й город сей буде люден повсячасно.
  deu-1951: so werden durch die Tore dieser Stadt Könige und Fürsten einziehen, welche
    auf dem Throne Davids sitzen werden; sie werden auf Wagen fahren und auf Pferden
    reiten, sie und ihre Fürsten, die Männer von Juda und alle Einwohner zu Jerusalem;
    und diese Stadt wird immerdar bewohnt bleiben.
  eng-JPS: then shall there enter in by the gates of this city kings and princes sitting
    upon the throne of David, riding in chariots and on horses, they, and their princes,
    the men of Judah, and the inhabitants of Jerusalem; and this city shall be inhabited
    for ever.
  srp-1865: Tada æe ulaziti na vrata grada ovoga carevi i knezovi, koji sjede na prijestolu
    Davidovu, na kolima i na konjma, oni i knezovi njihovi, Judejci i Jerusalimljani,
    i stajaæe ovaj grad dovijeka.
  lug-lug: olwo bakabaka abatuula ku ntebe ya Dawudi bajja kuyita mu miryango gy’ekibuga
    n’abakungu baabwe. Bo n’abakungu baabwe baakujja ng’abamu bavuga amagaali abalala
    nga beebagadde embalaasi, nga bawerekeddwako abasajja ba Yuda n’abo abali mu Yerusaalemi
    era ekibuga kino kiribeerwamu emirembe gyonna.
  heb-heb: ובאו בשערי העיר הזאת מלכים ושרים ישבים על כסא דוד רכבים ברכב ובסוסים המה
    ושריהם איש יהודה וישבי ירושלם וישבה העיר הזאת לעולם׃
  ben-IRV: তাহলে রাজারা, রাজকর্মচারীরা এবং তারা যারা দায়ূদের সিংহাসনে বসে, তারা,
    তাদের নেতারা, যিহূদার লোকেরা ও যিরূশালেমের বাসিন্দারা রথে ও ঘোড়ায় চড়ে শহরের
    ফটক দিয়ে আসবে। এই শহর চিরকাল থাকবে।
  pan-pan: ਤਦ ਇਸ ਸ਼ਹਿਰ ਦੇ ਫਾਟਕਾਂ ਦੇ ਵਿੱਚੋਂ ਦੀ ਰਾਜਾ ਅਤੇ ਸਰਦਾਰ, ਦਾਊਦ ਦੇ ਸਿੰਘਾਸਣ ਉੱਤੇ
    ਬੈਠਣ ਵਾਲੇ, ਰੱਥਾਂ ਉੱਤੇ ਤੇ ਘੋੜਿਆਂ ਉੱਤੇ ਚੜ੍ਹ ਕੇ, ਉਹ ਅਤੇ ਉਹਨਾਂ ਦੇ ਸਰਦਾਰ ਯਹੂਦਾਹ ਦੇ
    ਮਨੁੱਖ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀ ਇਸ ਵਿੱਚ ਵੜਨਗੇ, ਅਤੇ ਇਹ ਸ਼ਹਿਰ ਸਦਾ ਤੱਕ ਵੱਸਿਆ ਰਹੇਗਾ
  mya-JVB: ဒါဝိဒ် မင်းကြီး၏ ရာဇ ပလ္လင်ပေါ် မှာ ထိုင် သော ရထား စီး ၊ မြင်း စီးရှင်ဘုရင်
    ၊ မင်း သားမှစ၍သူတို့မှူးမတ် ၊ ယုဒ ပြည်သူ ၊ ယေရုရှလင် မြို့သား တို့သည် ဤ မြို့
    တံခါး များ သို့ ဝင် လျက်ရှိကြလိမ့်မည်။ ဤ မြို့ သည်လည်း အစဉ် အမြဲတည် လိမ့်မည်။
  tbg-tbg: ne ekaa entama Ieruharemiqi koqemake variqi vivarave. Ni avuhainauka Devitira
    ankuqiraaka vaiha, nái nora vaiinti hampata maa vatukara vaantaavura qentiqihai
    iqoka kaariqive, ohiqaave, qaqi vi ani vaivarave. Ekaa Iutaini variakavata vi
    qentiraqaa vi ani vaimanta vaiinti nahenti ekaa enta Ieruharemiqi variqi vivarave.
  hmo-hmo: unai neganai, emui king taudia ese inai hanua ena magu iduara dekena amo
    do idia raka vareai, bona Davida ena king siahuna hegeregerena do idia abia. Idia
    ese, Iuda bona Ierusalema taudia danu, kariota bona hosi dekenai do idia guia
    mai, mai edia tuari lohiadia danu. Bona nega hanaihanai taunimanima momo be Ierusalema
    dekenai do idia noho.
  urd-urd: तो इस शहर के फाटकों से दाऊद के जानशीन बादशाह और हाकिम दाख़िल होंगे; वह
    और उनके हाकिम यहूदाह के लोग और येरूशलेम के बाशिन्दे, रथों और घोड़ों पर सवार होंगे
    और यह शहर हमेशा तक आबाद रहेगा।
  rus-SYN: то воротами сего города будут входить цари и князья, сидящие на престоле
    Давида, ездящие на колесницах и на конях, они и князья их, Иудеи и жители Иерусалима,
    и город сей будет обитаем вечно.
  bqc-SIM: kía pↄ́ aa zↄ̃lɛa Davidi kpalauↄ gɛ̃ wɛ̃́lɛɛ beepi bↄlɛↄu ń ń ìwaↄ
    kua sↄ̃́goↄ guu ń dia sↄ̃́ↄ kpɛo. Yelusalɛũdeↄ ń Yudaↄ aaↄ kúńnↄ, aaiↄ ku
    wɛ̃́lɛɛ beepiu gↄↄpii.
  tcz-CHONGTHU: Chutengle, lengho leh achapateu kelkot hoa chu lutle potle jing diu,
    chule leng David laltouna chu alah uva umjing ding ahi. Lengho leh achapateu chu
    kangtalai leh sakol chunga tou’uva, Judah mipite toh kilhonlut le jing diu ahitai.
  mar-mar: तर या नगराच्या दारातून दावीदाच्या सिंहासनावर बसणारे राजे आणि सरदार, रथांमधे
    व घोड्यावर बसून आत जातील, ते व त्यांचे सरदार, यहूदा आणि यरूशलेमेत राहणारे, आत
    जातील, आणि हे नगर सर्वकाळ राहीन.
  qub-qub: Chayno gamcuna rispitamaptiquega ray David jamarashancho jamaränanpäpis
    ray caycangami. Chaura cay siudäpa puncuncunapa rayga yaycuycangami carrëtancunawan,
    cawalluncuna muntasha, llapan autoridänincuna, Judá runacuna, Jerusalén runacunapis
    gatiraptin. Jerusalenchöpis imaycamapis runacuna tiyaycangami.
  bqp-bqp: sɑɑ yerɑ sinɑm be bɑ sɔ̃ Dɑfidin sinɑ gɔnɑɔ kɑ ben sinɑ ɑsɑkpɔbu bɑ koo
    du sɑɑ Yerusɑlɛmun kɔnnɔ sin min di, bɑ n tɑbu kɛkɛbɑ duɑ, be dumi gɑwe, kpɑ gɑbu
    bɑ n dumi sɔni. Mɛyɑ Yudɑbɑ kpuro kɑ Yerusɑlɛmugibu kpuro bɑ koo mɑɑ du mi, kpɑ
    Yerusɑlɛmu yɑ n tɔmbu yibɑ sere kɑ bɑɑdommɑɔ.
  hat-hat: lè sa a, wa nou yo va antre nan pòtay lavil Jerizalèm yo ansanm ak chèf
    nou yo. Y'a chita sou fotèy wa David la. Yo menm ansanm ak tout pèp Jida a ak
    moun lavil Jerizalèm yo, y'a moute cha lagè yo ak chwal yo. Ap toujou plen moun
    nan lavil Jerizalèm.
  eng-BSB: then kings and princes will enter through the gates of this city. They
    will sit on the throne of David, riding in chariots and on horses with their officials,
    along with the men of Judah and the residents of Jerusalem, and this city will
    be inhabited forever.
  eng-WEBPB: then there will enter in by the gates of this city kings and princes
    sitting on David’s throne, riding in chariots and on horses, they and their princes,
    the men of Judah and the inhabitants of Jerusalem; and this city will remain forever.
  kbq-kbq: kini vahemo'zane eri'za vahe zamimo'zanena ama ana kuma kafaramimpinti
    mareri'za atirami'za huvava hugahaze. E'ina nehanigeno Deviti nagapinti kinia
    efore hunante anante hu'za Jerusalemi kumapina kini tratera manigahaze. Maka zupa
    kini vahemo'zane eri'za vahe'zamimo'zanena, karisizamifine hosi agumpine mani'neza,
    kuma kafaramimpintira mareri'za atirami'za nehu'za, Juda vahe amu'nompina vano
    hugahaze. Ana nehanage'za ama rankumapina vahera manivava hu'za vugahaze.
  nhe-BL: Huan intla queja nopa quichihuase, se iteipa ixhui Tlanahuatijquetl David
    mosehuis ipan ihueyi siya huan tlanahuatijtiyas para nochipa nica ipan altepetl
    Jerusalén. Huan nochipa quipiyase se tlanahuatijquetl huan tlayacanani tlen tlejcose
    ipan cahuayojme huan nentinemise ica yejyectzi huan ica paquilistli ipampa nopa
    puertas huan tlatlajco ni tlacame. Huan ni altepetl eltos para nochipa.
  gub-BL: Aze peruzar ko Tupàn ze'eg nehe, penuwihawete a'e wà nehe, wana'yr a'e wà
    nehe no, wixe putar Zeruzarez hukenawhu rupi a'e wà nehe. Upuner putar tuwihawete
    Tawi ài wà nehe. Wata putar ywyramawa pupe wà nehe. Wata putar kawaru kupe pe
    wà nehe no, Zuta ywy rehe har wanupi wà nehe, Zeruzarez pe har wanupi wà nehe
    no. Tuweharupi heta putar teko Zeruzarez tawhu pupe wà nehe no.
  eng-DRA: 'Then shall there enter in by the gates of this city kings and princes,
    sitting upon the throne of David, and riding in chariots and on horses, they and
    their princes, the men of Juda, and the inhabitants of Jerusalem: and this city
    shall be inhabited forever.'
