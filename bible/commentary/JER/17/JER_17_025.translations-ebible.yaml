  tbz-SIM: Dɛ mɔ̀nnì bɛkpɑ̀ɑ̀tìbɛ̀ nɛ̀ sikpɑ̀ɑ̀tìbìí bɛ̀ɛ̀ kɑ̀rì Dɑfiti kó dikpɑ̀ɑ̀tìkɑ̀rì
