    iriharo viraqaa muntuvi vai vaiintira te vira qoraiqama amitarerave.
  hmo-hmo: Lohiabada ese ia gwau, “Bema tau ta ese taunimanima ia abidadama henia,
    ma taunimanima be iena goada ena badina ia halaoa, bona ia ese lau Lohiabada ia
    rakatania neganai, lau ese unai tau do lau hadikaia momokani.
  urd-urd: 'ख़ुदावन्द यूँ फ़रमाता है: मला''ऊन है वह आदमी जो इंसान पर भरोसा करता है,
    और बशर को अपना बाज़ू जानता है, और जिसका दिल ख़ुदावन्द से फिर जाता है।'
  rus-SYN: 'Так говорит Господь: проклят человек, который надеется на человека и плоть
    делает своею опорою, и которого сердце удаляется от Господа.'
  bqc-SIM: Ma Dii ma mɛ̀, gbɛ̃́ pↄ́ bↄ̀ ma kpɛ à gbɛ̃nazĩnaↄ náaikɛ̀, a daa ń
    gã̀u gↄ̃̀ láaipↄ ũɛ.
  tcz-CHONGTHU: Pakaiyin aseiye, “Pakaiya kon’a alungthim kiheimanga, mihem’a kisonga
    chuleh mihem thahat kisonpi hochu gaosap changhen, ati.
  mar-mar: परमेश्वर असे म्हणतो, “जो मानवजातीवर विश्वास ठेवतो, जो आपल्या देहाला आपले
    सामर्थ्य करतो पण त्याचे हृदय परमेश्वरापासून दूर आहे, तो शापित असो.
  soq-soq: Iawe God ema epe wade, “Mo mida sumanaibu apanaida mukau bedewe ituia ne
    matangelamopa, mo inseiase apana os bedeuwo aten insaisawa euda winede, ita mo
    nuau bedewe ne Iawe God dabuaneie enei.
  qub-qub: 'Tayta Dios nin: «Maldisyunädumi canga runa-masillanman yäracojcunaga.
    Maldisyunädumi canga callpallanman yäracojcunaga. Maldisyunädumi canga nogaman
    mana yäracamoj runaga.'
  bqp-bqp: Nɛ, Yinni Gusunɔwɑ nɑ nɛɛ, bɔ̃rigiiwɑ wi u win gɔ̃ru sĩiyɑ nɛn min di,
    mɑ u tɔnu nɑɑnɛ sɑ̃ɑ, u tɑ̃sɑ wi sɔɔ.
  hat-hat: 'Men sa Seyè a di ankò: -Madichon pou moun ki vire do ban mwen pou mete
    konfyans yo nan moun parèy yo, pou konte sou sa moun ap fè pou yo.'
  eng-BSB: 'This is what the LORD says: “Cursed is the man who trusts in mankind,
    who makes the flesh his strength and turns his heart from the LORD.'
  eng-WEBPB: 'The LORD says: “Cursed is the man who trusts in man, relies on strength
    of flesh, and whose heart departs from the LORD.'
  kbq-kbq: Hagi Ra Anumzamo'a amanage huno hu'ne, Vahete'ma amuha'ma nehuno vahe'mo
    naza hugahie nehuno, vahe'mofo hankavegu'ma nentahino, Nagri'ma amefi'ma hunenamia
    vahe'mo'a sifnafi manigahie.
  nhe-BL: 'Huan TOTECO nojquiya quej ni quiijto: “Tlatelchihuali nopa tlacatl tlen
    motemachía ipan se tlacatl huan mohuejcatlalía tlen na niiTECO.'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e kury. — Aze amo utyryk ihewi nehe,
    aze uzeruzar amo wanehe nehe, aze uzeruzar teko ikàg 'ym ma'e wakàgaw rehe nehe,
    amono putar heze'egaiw hehe nehe.
  eng-DRA: 'Thus saith the Lord: Cursed be the man that trusteth in man, and maketh
    flesh his arm, and whose heart departeth from the Lord.'
