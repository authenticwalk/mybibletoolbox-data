verse: JER.017.005
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “മനുഷ്യനിൽ ആശ്രയിക്കുന്നവർ ശപിക്കപ്പെട്ടവർ,
    മനുഷ്യന്റെ ശക്തിയിൽ വിശ്വാസമർപ്പിക്കുകയും ഹൃദയത്തിൽ യഹോവയെ വിട്ടകലുകയുംചെയ്യുന്നവർതന്നെ.'
  deu-TKW: 'So spricht Jahwe: Verflucht ist der Mann, der sich auf Menschen verläßt
    und Fleisch zu seinem Arme macht, dessen Herz aber von Jahwe abtrünnig wird!'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Tika ete moto oyo atiaka elikya na moto,
    oyo ayekamelaka eloko ya pete mpe atalelaka Yawe te, alakelama mabe !'
  eng-LSV: 'Thus said YHWH: “Cursed [is] the man who trusts in man, || And has made
    flesh his arm, || And whose heart turns from YHWH.'
  eng-GNV: Thus saith the Lord, Cursed be the man that trusteth in man, and maketh
    flesh his arme, and withdraweth his heart from the Lord.
  eng-WEBSTER: Thus saith the LORD; Cursed be the man that trusteth in man, and maketh
    flesh his arm, and whose heart departeth from the LORD.
  nhw-BL: 'Huan TOTECO nojquiya quej ni quiijto: “Tlatelchihuali nopa tlacatl catli
    motemachía ipan se masehuali huan mohuejcatlalía tlen na niiTECO.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Amelaaniwa yeye amtegemeaye mwanadamu, ategemeaye
    mwenye mwili kwa ajili ya nguvu zake, ambaye moyo wake umemwacha Bwana.'
  bba-bba: Nɛ, Yinni Gusunɔwɑ nɑ nɛɛ, bɔ̃riɡiiwɑ wi u win ɡɔ̃ru sĩiyɑ nɛn min di,
    mɑ u tɔnu nɑɑnɛ sɑ̃ɑ, u tɑ̃sɑ wi sɔɔ.
  eng-KJVCPB: Thus saith the Lord; Cursed be the man that trusteth in man, and maketh
    flesh his arm, and whose heart departeth from the Lord.
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Okwongʼ ngʼatno ma genone ni kuom dhano,
    ngʼatno mogeno kuom ringruok mondo omiye teko, kendo ma chunye aa kuom Jehova
    Nyasaye.'
  meu-meu: 'Iehova ini e gwau tomamu: Taunimanima e abidadama henidiamu, bona hidio
    na ena goada badina ai e halaoamu, bona lalona na Iehova ena amo e raka ohomu,
    tauna na bae uduguiraia.'
  npi-ULB: परमप्रभु भन्‍नुहुन्छ, “मानव-जातिमा भरोसा गर्ने व्यक्ति श्रापित होस् । त्यसले
    शरीरलाई आफ्नो शक्ति सम्झन्छ, तर आफ्नो हृदय परमप्रभुबाट टाढा लैजान्छ ।
  yor-yor: 'Báyìí ni Olúwa wí: “Ègbé ni fún àwọn tí ó fi ìgbẹ́kẹ̀lé wọn sínú ènìyàn,
    tí ó fi agbára rẹ̀ sínú ẹran-ara, àti tí ọkàn rẹ̀ kò sí lọ́dọ̀ Olúwa.'
  pes-OPCB: «لعنت بر کسی که به انسان تکیه می‌کند و چشم امیدش به اوست و بر خداوند توکل
    نمی‌نماید.
  tgl-ULB: Sinasabi ni Yahweh, “Sumpain ang mga tao na nagtitiwala sa kapwa tao; ang
    kaniyang kalakasan ay sa laman ngunit itinalikod niya ang kaniyang puso palayo
    kay Yahweh.
  hui-hui: Anduane Homogo ibugua lalu, Mbiralime i̱ni erembira ngialu agalinaga hongome
    ibu bayale holenaga biamogo biaga lo mitangi biyagua anidagua mitangi biaga kago
    ibuha mo ko holene wulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က၊ ``လူ​ကို​လည်း​ကောင်း၊သေ​မျိုး​ဖြစ်​သော​သူ​၏ စွမ်း​ရည်​ကို​လည်း​ကောင်း​ယုံ​ကြည်​ကိုး​စား​၍၊
    ငါ့​ကို​ကျော​ခိုင်း​သူ​အား​ငါ​ကျိန်​စာ​သင့်​စေ​မည်။
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། མི་ཡི་སྟོབས་ཤུགས་ལ་བརྟེན་པ་དང་སེམས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་དང་འབྲལ་བའི་མི་ལ་དམོད་མོ་ཐེབས་འོས་སོ།
    །
  sna-sna: 'Zvanzi naJehovha: “Ngaatukwe munhu uyo anovimba nomumwe munhu, anovimba
    nesimba renyama ano mwoyo unofuratira Jehovha.'
  spa-BLM: 'Yahvé dice: “Maldito el hombre que confía en el hombre, se basa en la
    fuerza de la carne, y cuyo corazón se aparta de Yahvé.'
  cac-cac: 'Ix yalanxi Jehová icha tic: Ob''iltac eb'' tzin ic''anel d''a sc''ool,
    axo anima syac''och eb'' yipoc sc''ol yic scolvaj yed'' eb'' snaani.'
  swh-ULB: Bwana asema, “Mtu anayemtegemea mwanadamu amelaaniwa; amfanyaye mwanadamu
    kuwa nguvu yake na kugeuza moyo wake mbali na Bwana.
  bel-bel: 'Так кажа Гасподзь: пракляты чалавек, які спадзяецца на чалавека і плоць
    робіць сваёю апораю, і сэрца якога аддаляецца ад Госпада.'
  wed-wed: Bada e ririwa, “Aiavoi da ai vitumaḡana rava ota awarii e tereterei, ma
    ai rewapana e vitumatumaḡaneiei; ma e gedugeduaieu, ana parivaiapoapoeni.
  deu-ELBBK: 'So spricht der HERR: Verflucht ist der Mann, der auf den Menschen vertraut
    und Fleisch zu seinem Arm macht und dessen Herz von dem HERRN weicht!'
  mbb-OT: Migkaǥi pa is Nengazen te, “Edrewakan ku is etew he ed-awà kayi te kedì
    ne edsarig dà te etew.
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: മനുഷ്യനിൽ ആശ്രയിച്ചു ജഡത്തെ തന്റെ ഭുജമാക്കി
    ഹൃദയംകൊണ്ടു യഹോവയെ വിട്ടുമാറുന്ന മനുഷ്യൻ ശപിക്കപ്പെട്ടവൻ.'
  rmc-rmc: 'Kada phenel o RAJ: „Prekošlo hin oda murš, ko pes mukel pro manuš a thovel
    peskro pačaben pre le manušeskri zor, ale andre peskro jilo pes visarel het le
    RAJESTAR.'
  pes-OPV: 'و خداوند چنین می‌گوید: «ملعون باد کسی‌که بر انسان توکل دارد و بشر را اعتماد
    خویش سازد و دلش از یهوه منحرف باشد.'
  ron-1924: 'Аша ворбеште Домнул: „Блестемат сэ фие омул каре се ынкреде ын ом, каре
    се сприжинэ пе ун муритор ши ышь абате инима де ла Домнул!'
  aui-aui: Yawe God mma naboni iwona, “Tagu nokodi iiyawogha wawaya yadi maragata
    kawagha situmaghanedi na anawonaimimagidi. Bi sanoghosi da maragata na wawaya
    gwabidima yapiika, na nuwanuwadiye Tagu Yawe God samiiri kubutegu.
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “অভিশপ্ত সেই জন, যে মানুষের উপরে নির্ভর করে, যে
    তার শক্তির জন্য নিজের শরীরের উপরে আস্থা রাখে এবং যার হৃদয় সদাপ্রভুর কাছ থেকে
    বিমুখ হয়।'
  som-som: Rabbigu wuxuu leeyahay, Ninkii nin isku halleeya oo binu-aadmiga gacan
    ka dhigta, oo qalbigiisu Rabbiga ka tegey, waa inkaaran yahay.
  lat-VUC: '[Hæc dicit Dominus: Maledictus homo qui confidit in homine, et ponit carnem
    brachium suum, et a Domino recedit cor ejus.'
  eng-ASVBT: 'Thus saith Jehovah: Cursed is the man that trusteth in man, and maketh
    flesh his arm, and whose heart departeth from Jehovah.'
  ita-1885: 'Così ha detto il Signore: Maledetto sia l''uomo che si confida nell''uomo,
    e mette la carne per suo braccio, e il cui cuore si ritrae dal Signore.'
  eng-LXXUP: Cursed is the man who trusts in man, and will lean his arm of flesh upon
    him, while his heart departs from the Lord.
  eng-ULB: Yahweh says, “The person who trusts in mankind is accursed; he makes flesh
    his strength but turns his heart away from Yahweh.
  spa-VBL: 'Esto es lo que dice el Señor: Malditos los que ponen su confianza en las
    personas, los que confían en las fuerzas humanas y dejan de confiar en el Señor.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Maudit est l''homme qui se confie en l''homme,
    et qui de la chair fait son bras, et dont le cœur se retire de l''Éternel!'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “മനുഷ്യനിൽ ആശ്രയിച്ച് ജഡത്തെ തന്റെ ഭുജമാക്കി
    ഹൃദയംകൊണ്ട് യഹോവയെ വിട്ടുമാറുന്ന മനുഷ്യൻ ശപിക്കപ്പെട്ടവൻ.'
  lit-lit: 'Taip sako VIEŠPATS: „Prakeiktas žmogus, kuris pasitiki žmogumi ir laiko
    mirtingą kūną savo stiprybe, ir kurio širdis nukrypsta nuo VIEŠPATIES.'
  urd-GVR: Rab farmātā hai, “Us par lānat jis kā dil Rab se dūr ho kar sirf insān
    aur usī kī tāqat par bharosā rakhtā hai.
  suz-BL: परमप्रभु यावेम मार देंत देंशा हना “सु सुमी मुर आन कली थमा सुइक्‍नीमी, मेको
    सराप राइनीम। आन रां ङा सक्तिम थमा सुइक्‍ब यो सराप राइनीम। मारदे हना मेको आन थुं
    परमप्रभु यावे रे ङोन लशो बाक्‍ब। भजन संग्रह ११८:८; भजन संग्रह १४६:३; २इतिहास ३२:८
  eng-NOY: 'Thus saith Jehovah: Cursed be the man who trusteth in man, And maketh
    flesh his arm, And whose heart departeth from Jehovah!'
  ita-1927: 'Così parla l’Eterno: Maledetto L’uomo che confida nell’uomo e fa della
    carne il suo braccio, e il cui cuore si ritrae dall’Eterno!'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «نەفرەت لێکراوە ئەو کەسەی پشت بە ئادەمیزاد دەبەستێت،
    متمانەی بە هێزی مرۆڤانە هەیە و دڵی لەسەر یەزدان لادەبات.'
  eng-BBE: 'This is what the Lord has said: Cursed is the man who puts his faith in
    man, and makes flesh his arm, and whose heart is turned away from the Lord.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಮಾನವನ ಸಾಮರ್ಥ್ಯಗಳನ್ನು ತನ್ನ ಆಧಾರವಾಗಿ ಮಾಡಿಕೊಂಡ
    ವ್ಯಕ್ತಿ ಶಾಪಗ್ರಸ್ತ, ಅವನು ಮನುಷ್ಯನ ಶಕ್ತಿಯ ಮೇಲೆ ಭರವಸೆ ಇಡುವನು. ಯೆಹೋವ ದೇವರ ಕಡೆಯಿಂದ ಯಾವನ
    ಹೃದಯವು ತೊಲಗುವುದೋ, ಅವನು ಶಾಪಗ್ರಸ್ತನು.'
  tam-2017: மனிதன்மேல் நம்பிக்கை வைத்து, மாம்சமானதைத் தன் புயபலமாக்கிக்கொண்டு, யெகோவாவைவிட்டு
    விலகுகிற இருதயமுள்ள மனிதன் சபிக்கப்பட்டவன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Así ha dicho Jehová: Maldito el varón que confía en el hombre, y pone
    carne por su brazo, y su corazón se aparta de Jehová.'
  ron-BTF: 'Astfel spune DOMNUL: Blestemat fie omul care se încrede în om și care
    își face carnea braț al său și a cărui inimă se depărtează de DOMNUL.'
  eng-WEBP: 'The LORD says: “Cursed is the man who trusts in man, relies on strength
    of flesh, and whose heart departs from the LORD.'
  eng-FBV: 'This is what the Lord says: Cursed are those who put their confidence
    in human beings, who trust in human strength and give up relying on the Lord.'
  nld-1939: Zo spreekt Jahweh! Vervloekt de man, die op mensen vertrouwt, En steun
    zoekt bij vlees, Maar wiens hart zich afwendt van Jahweh.
  nch-BL: 'Huan TOTECO nojquiya quej ni quiijto: “Tatelchihuali nopa tacat cati motemachía
    ipan se masehuali huan mohuejcatalía ten na niiTECO.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Đáng rủa thay là kẻ nhờ cậy loài người, lấy
    loài xác thịt làm cánh tay, lòng lìa khỏi Đức Giê-hô-va.'
  hin-CV: 'याहवेह ने यह कहा है: “शापित है वह मनुष्य, जिसने मानव की क्षमताओं को अपना
    आधार बनाया हुआ है, जिनका भरोसा मनुष्य की शक्ति में है तथा जो मुझसे विमुख हो चुका
    है.'
  spa-BES: 'Esto es lo que el Señor ha dicho: Maldito el hombre que pone su fe en
    el hombre, y hace su brazo su fortaleza, y cuyo corazón se ha apartado del Señor.'
  tdx-tdx: 'Hoe ty nafè’ Iehovà: Fatse t’indaty miato ama’ ondaty, naho manao ty nofotse
    ho haozara’e, vaho misitak’ am’ Iehovà ty arofo’e.'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า “​คนที​่วางใจในมนุษย์และให้เนื้อหนังเป็นแขนของเขา
    และใจของเขาหันออกจากพระเยโฮวาห์ คนนั้​นก​็เป็​นที​่​สาปแช่ง
  por-BR-2018: 'Assim diz o SENHOR: Maldito o homem que confia no homem, e põe sua
    confiança na força humana, ) e seu coração se afasta do SENHOR;'
  deu-ELO: 'So spricht Jehova: Verflucht ist der Mann, der auf den Menschen vertraut
    und Fleisch zu seinem Arme macht, und dessen Herz von Jehova weicht!'
  eng-WYC-2018: The Lord saith these things, Cursed is the man that trusteth in man,
    and setteth flesh his arm, and his heart goeth away from the Lord. (The Lord saith
    these things, Cursed is the person who trusteth in people, and maketh any flesh
    his source of power and security, and his heart goeth away from the Lord.)
  epo-epo: 'Tiele diras la Eternulo: Malbenita estas la homo, kiu fidas homon kaj
    faris karnon lia apogo kaj kies koro forturnis sin de la Eternulo.'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: — — Adǝmgǝ tayanƣan, adǝmning ǝt-küqini tayanqi
    ⱪilƣan, ⱪǝlbi Pǝrwǝrdigardin qǝtnigǝn adǝmning ⱨaliƣa lǝnǝt bolsun!'
  beo-beo: 'Hina Gode da amane sia:sa, “Nowa dunu da Na hou fisili, osobo bagade dunu
    ilia hou amola ilia gasa fawane dafawaneyale dawa:sea, amo dunuma Na da se imunusa:
    fofada:mu.'
  tpi-OTNT: Bikpela i tok olsem, “Sapos man i givim baksait long mi na i ting, ol
    man tasol i gat strong na ol inap helpim em long stap gut, orait dispela man bai
    i bagarap.
  hau-SA: Ga abin da Ubangiji yana cewa, “La’ananne ne mutumin da yake dogara ga mutum,
    wanda ya dogara ga jiki don ƙarfi wanda kuma zuciyarsa ta juya wa Ubangiji baya.
  uig-LAT: 'Perwerdigar mundaq deydu: — — Ademge tayan’ghan, ademning et-küchini tayanchi
    qilghan, qelbi Perwerdigardin chetnigen ademning haligha lenet bolsun!'
  nde-nde: 'UThixo uthi: “Uqalekisiwe lowo othemba umuntu, othembe ukuthi amandla
    akhe asenyameni, onhliziyo yakhe ihlamukela uThixo.'
  ton-ton: ¶ ʻOku pehē ʻe Sihova; “Ke malaʻia ʻae tangata ʻoku falala ki he tangata,
    pea ʻoku ne nima ʻaki ʻae kakano, pea kuo mole hono loto meia Sihova,
  ces-1613: 'Takto praví Hospodin: Zlořečený ten muž, kterýž doufá v člověka, a kterýž
    klade tělo za rámě své, od Hospodina pak odstupuje srdce jeho.'
  eng-WMB: 'The LORD says: “Cursed is the man who trusts in man, relies on strength
    of flesh, and whose heart departs from the LORD.'
  tam-TCV: 'யெகோவா சொல்வது இதுவே: “மனிதரில் தன் நம்பிக்கையை வைத்து, தன் பெலனுக்காக
    மாம்சத்தைச் சார்ந்து, யெகோவாவைவிட்டு தனது இருதயத்தை விலக்கிக்கொள்கிறவன் சபிக்கப்பட்டவன்.'
  ceb-ULB: Miingon si Yahweh; “Tinunglo ang tawo nga nagsalig sa laing tawo; gihimo
    niyang kusog ang unod apan gipalayo niya ang iyang kasingkasing kang Yahweh.
  pol-UBG: 'Tak mówi PAN: Przeklęty człowiek, który ufa człowiekowi i który czyni
    ciało swoim ramieniem, a od PANA odstępuje jego serce.'
  urd-GVU: رب فرماتا ہے، ”اُس پر لعنت جس کا دل رب سے دُور ہو کر صرف انسان اور اُسی
    کی طاقت پر بھروسا رکھتا ہے۔
  deu-1912: 'So spricht der HERR: Verflucht ist der Mann, der sich auf Menschen verläßt
    und hält Fleisch für seinen Arm, und mit seinem Herzen vom HERRN weicht.'
  kan-2017: ಯೆಹೋವನು ಹೀಗೆನ್ನುತ್ತಾನೆ, “ಮಾನವ ಮಾತ್ರದವರಲ್ಲಿ ಭರವಸವಿಟ್ಟು, ನರಜನ್ಮದವರನ್ನು ತನ್ನ
    ಭುಜಬಲವೆಂದು ತಿಳಿದು, ಯೆಹೋವನನ್ನು ತೊರೆಯುವ ಮನಸ್ಸುಳ್ಳವನು ಶಾಪಗ್ರಸ್ಥನು.
