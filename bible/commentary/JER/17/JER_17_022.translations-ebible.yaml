verse: JER.017.022
translations:
  mal-C: നിങ്ങളുടെ ഭവനങ്ങളിൽനിന്ന്, ശബ്ബത്തുനാളിൽ, യാതൊരു ചുമടും പുറത്തേക്കു കൊണ്ടുപോകാതെയും
    യാതൊരു വേലയും ചെയ്യാതെയും, ഞാൻ നിങ്ങളുടെ പൂർവികന്മാരോടു കൽപ്പിച്ചതുപോലെ ശബ്ബത്തുനാളിനെ
    വിശുദ്ധീകരിക്കുക.
  deu-TKW: Tragt auch am Sabbattage keine Last aus euren Häusern heraus, noch verrichtet
    irgend welche Arbeit, daß ihr den Sabbattag heilig haltet, wie ich euren Vätern
    geboten habe.
  lin-lin: moko te kati na bino abimisa mokumba na ndako na ye to asala mosala songolo
    na mokolo ya Saba. Kasi bozwa mokolo yango lokola mokolo ya bule ndenge natindaki
    bakoko na bino.
  eng-LSV: Nor do you take out a burden from your houses on the day of rest, || Indeed,
    you do not do any work, || And you have sanctified the day of rest, || As I have
    commanded your fathers.
  eng-GNV: 'Neither cary foorth burdens out of your houses in the Sabbath day: neither
    doe yee any worke, but sanctifie the Sabbath, as I commanded your fathers.'
  eng-WEBSTER: Neither carry forth a burden out of your houses on the sabbath day,
    neither do ye any work, but hallow ye the sabbath day, as I commanded your fathers.
  nhw-BL: Nojquiya ma amo quiquixtise tlamantli catli etic tlen ininchaj ipan sábado.
    Monequi quitlepanitase nopa tonali pampa niquiyocatlalijtoc para elis tlatzejtzeloltic.
    Ni tlanahuatili niquinmacac amohuejcapan tatahua,
  swh-ONEN: Msitoe mizigo nje ya nyumba zenu wala kufanya kazi yoyote wakati wa Sabato,
    lakini itakaseni siku ya Sabato, kama nilivyowaamuru baba zenu.
  bba-bba: Bu ku rɑɑ mɑm nu yɑrɑ ben yɛnusun di. Bu ku sɔmburu ɡɑru ko. Adɑmɑ bu sɑnɑm
    mɛ yiiyo nɛ, Yinni Gusunɔn sɔ̃ nɡe mɛ nɑ ben bɑɑbɑbɑ yiire.
  eng-KJVCPB: neither carry forth a burden out of your houses on the sabbath day,
    neither do ye any work, but hallow ye the sabbath day, as I commanded your fathers.
  luo-luo: Kik ukel misike koa ei uteu kata timo tich moro chiengʼ Sabato, to rit
    chiengʼ Sabato maler, mana kaka ne achiko kwereu.
  meu-meu: bona Dina Helaga ai maduna ta na emui ruma amo basio huaia lasi. A Dina
    Helaḡa na ba hahelaḡaia, lau ese senemui na haḡanilaidia heḡereḡerena.
  npi-ULB: शबाथ-दिनमा आफ्‍ना घरबाट भारी बोकेर बाहिर नल्याओ । मैले तिमीहरूका पुर्खाहरूलाई
    आज्ञा गरेझैं, शबाथ-दिनमा कुनै काम नगर्नू, तर त्यसलाई अलग गर्नू ।'”
  yor-yor: Má ṣe gbé ẹrù jáde kúrò nínú ilé yín, bẹ́ẹ̀ ni kí ẹ má ṣe ṣe iṣẹ́kíṣẹ́
    ní ọjọ́ ìsinmi ṣùgbọ́n kí ẹ pa ọjọ́ ìsinmi mọ́ fún àwọn baba ńlá yín.”
  pes-OPCB: '@see-verse:JER.017.021'
  tgl-ULB: At huwag kayong magdala ng pasan mula sa inyong bahay sa Araw ng Pamamahinga.
    Huwag kayong gagawa ng anumang gawain, kundi ilaan ninyo ang Araw ng Pamamahinga
    kay Yahweh, gaya ng aking inutos sa inyong mga ninuno na gawin.
  hui-hui: Ani bialu tíni andagaha howabi mbirale mbira yalu tagira napilimu. Sabada
    horo ogoningi biabebi heba nabuleore laro. Bi ogoni mitangi bialu halimu lalu
    bamba i̱na tínaga mamaliruhondo lamiwadadagua bialu Sabada horo bayale helo i̱ninagaore
    loma biaho ngeledogo mitangi bialu halimu.
  mya-mya: မိ​မိ​တို့​၏​အိမ်​များ​မှ​အ​ဘယ်​အ​ရာ​ကို​မျှ မ​သယ်​မ​ယူ​ရကြ။ သူ​တို့​သည်​ဥ​ပုသ်​နေ့​၌
    အ​လုပ်​မ​လုပ်​ရ​ကြ။ သူ​တို့​၏​ဘိုး​ဘေး​များ အား​ငါ​ပ​ညတ်​တော်​မူ​ခဲ့​သည့်​အ​တိုင်း​ထို
    နေ့​ရက်​ကို​နေ့​ထူး​နေ့​မြတ်​အ​ဖြစ်​စောင့်​ထိန်း ကြ​ရန်​ပြော​ကြား​လော့။-
  bod-N: ངལ་གསོ་བའི་ཉིན་མོར་རང་གི་ཁྱིམ་ནས་ཁུར་པོ་ཁུར་ནས་མ་འགྲོ་ཞིག ལས་ཀ་ཅི་ཡང་མི་བྱེད་པར་ངས་ཁྱོད་ཚོའི་མེས་པོ་རྣམས་ལ་བསྒོས་པའི་བཀའ་བཞིན་དུ་ངལ་གསོ་བའི་ཉིན་མོ་ནི་དམ་པར་སྲུངས་ཤིག་ཅེས་སྨྲ་བར་གྱིས་ཞེས་གསུངས་ནའང་།
  sna-sna: Musabudisa mitoro mudzimba dzenyu kana kuita basa ripi neripi pazuva reSabata,
    asi chengetai zuva reSabata rive dzvene, sezvandakarayira madzitateguru enyu.
  spa-BLM: No saquen carga de sus casas en el día de reposo. No hagáis ningún trabajo,
    sino santificad el día de reposo, como he mandado a vuestros padres.
  cac-cac: Man̈ eyic'paxelta junoc eyicatz d'a yol e pat d'a sc'ual ic'oj ip chi'.
    Malajocab' junoc munlajel tze c'ulej d'a jun c'u chi'. Nivanocab' yelc'och d'ayex
    icha ajnac valan d'a eb' e mam eyicham.
  swh-ULB: Wala msilete mzigo nje ya nyumba zenu siku ya sabato. Msifanye kazi yoyote,
    lakini muitenge siku ya Sabato, kama nilivyowaagiza wazee wako kufanya.'”
  bel-bel: І ня выносьце ношак з дамоў вашых у дзень суботні, не рабеце ніякае працы,
    сьвяткуйце дзень суботні так, як Я наказаў бацькам вашым,
  deu-ELBBK: Und ihr sollt am Sabbattag keine Last aus euren Häusern hinausbringen
    und sollt keinerlei Arbeit tun; sondern heiligt den Sabbattag, wie ich euren Vätern
    geboten habe.
  mbb-OT: Uya, kenè kew iyan edterebahu wey ed-uwit te menge velegyè niw puun te menge
    valey niw zutun he andew. Isipa niw heini he segradu he andew. Insuǥù ku heini
    te menge kepuun niw,
  mal-2015: ശബ്ബത്തുനാളിൽ നിങ്ങളുടെ വീടുകളിൽനിന്നു യാതൊരു ചുമടും പുറത്തു കൊണ്ടുപോകാതെയും
    യാതൊരു വേലയും ചെയ്യാതെയും ശബ്ബത്തുനാൾ വിശുദ്ധീകരിപ്പിൻ. നിങ്ങളുടെ പിതാക്കന്മാരോടു
    ഞാൻ അങ്ങനെ കല്പിച്ചുവല്ലൊ.
  rmc-rmc: Aňi ma anen avri tumaro tovaris andral tumare khera aňi ma keren ňisavi
    buči pro šabat, ale pošvecinen o šabat avke, sar prikazinďom tumare dadenge.
  pes-OPV: و در روز سبت هیچ باری ازخانه های خود بیرون میاورید و هیچکار مکنیدبلکه روز
    سبت را تقدیس نمایید چنانکه به پدران شما امر فرمودم.»
  ron-1924: Сэ ну скоатець дин каселе воастре ничо поварэ ын зиуа Сабатулуй ши сэ
    ну фачець ничо лукраре, чи сфинциць зиуа Сабатулуй, кум ам порунчит пэринцилор
    воштри.»’”
  ben-OBCV: তোমাদের ঘরের বাইরে কোনো বোঝা আনবে না, কিংবা সাব্বাথ-দিনে তোমরা কোনো কাজ
    করবে না, কিন্তু সাব্বাথ-দিন পবিত্ররূপে পালন করবে, যেমন আমি তোমাদের পূর্বপুরুষদের
    আদেশ দিয়েছিলাম।
  som-som: oo maalinta sabtidana guryihiinna rar ha ka bixinina, oo innaba wax shuqul
    ah ha samaynina, laakiinse maalinta sabtida waxaad quduus uga dhigtaan sidaan
    awowayaashiin ku amray.
  lat-VUC: 'et nolite ejicere onera de domibus vestris in die sabbati, et omne opus
    non facietis: sanctificate diem sabbati, sicut præcepi patribus vestris.'
  eng-ASVBT: 'neither carry forth a burden out of your houses on the sabbath day,
    neither do ye any work: but hallow ye the sabbath day, as I commanded your fathers.'
  ita-1885: e non traete fuor delle vostre case alcun carico, nè fate opera alcuna
    nei giorno del sabato; ma santificate il giorno del sabato, come io comandai a' padri
    vostri.
  eng-LXXUP: 'and carry forth no burdens out of your houses on the Sabbath day, and
    ye shall do no work: sanctify the Sabbath day, as I commanded your fathers.'
  eng-ULB: Do not bring a load out from your house on the Sabbath day. Do not do any
    work, but set apart the Sabbath day, just as I commanded your ancestors to do.”'
  spa-VBL: No saquen carga de sus casas ni hagan ningún trabajo en el día de reposo.
    Santifiquen el día de reposo, tal como se lo ordené a sus antepasados.
  fra-_FOB: Et ne transportez hors de vos maisons aucun fardeau, le jour du sabbat;
    et ne faites aucune œuvre; mais sanctifiez le jour du sabbat, comme je l'ai commandé
    à vos pères.
  mal-mal: നിങ്ങളുടെ വീടുകളിൽനിന്ന് യാതൊരു ചുമടും ശബ്ബത്തുനാളിൽ പുറത്തു കൊണ്ടുപോകാതെയും,
    യാതൊരുവേലയും ചെയ്യാതെയും, നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാരോട് ഞാൻ കല്പിച്ചതുപോലെ
    ശബ്ബത്തുനാൾ വിശുദ്ധീകരിക്കുവിൻ.
  urd-GVR: Na Sabat ke din bojh uṭhā kar apne ghar se kahīṅ aur le jāo, na koī aur
    kām karo, balki use is tarah manānā ki maḳhsūs-o-muqaddas ho. Maiṅ ne tumhāre
    bāpdādā ko yih karne kā hukm diyā thā,
  suz-BL: ‘गेपुकी नाइक्‍तीक नाक्‍ती इन खिं रे भारी मकुरीन। मेको नाक्‍ती मारेइ गेय
    मपने। गो इन किकी पिपी आन कली शेंशो खोदेंशो पा नाइक्‍तीक नाक्‍त कली अरु नाक्‍ती
    खोदेंशो मपने। मारदे हना मेको आं नाक्‍त बाक्‍ब’ देंती। यसैया ५६:२
  eng-NOY: Bear no burden from your houses on the sabbath-day, And do no kind of work;
    But keep ye holy the sabbath-day, As I commanded your fathers.
  ita-1927: e non traete fuori delle vostre case alcun carico e non fate lavoro alcuno
    in giorno di sabato; ma santificate il giorno del sabato, com’io comandai ai vostri
    padri.
  ckb-ckb: هیچ بارێکیش لە ڕۆژی شەممەدا لە ماڵەکانتانەوە مەهێننە دەرەوە و هیچ کارێک
    مەکەن، ڕۆژی شەممە تەرخان بکەن، وەک ئەوەی فەرمانم بە باوباپیرانتان کرد.
  eng-BBE: And take no weight out of your houses on the Sabbath day, or do any work,
    but keep the Sabbath day holy, as I gave orders to your fathers;
  kan-OKCV: ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಹೊರೆಯನ್ನು ನಿಮ್ಮ ಮನೆಗಳಿಂದ ತೆಗೆದುಕೊಂಡು ಹೋಗಬೇಡಿರಿ. ಯಾವ ಕೆಲಸವನ್ನೂ
    ಮಾಡಬೇಡಿರಿ. ನಾನು ನಿಮ್ಮ ಪಿತೃಗಳಿಗೆ ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರವೇ, ಸಬ್ಬತ್ ದಿನವನ್ನು ಪರಿಶುದ್ಧವಾಗಿಡಬೇಕು.
  tam-2017: ஓய்வுநாளில் உங்கள் வீடுகளிலிருந்து சுமையை வெளியே கொண்டுபோகாதபடிக்கும்,
    ஒரு வேலையையும் செய்யாமலிருக்கவும், உங்கள் ஆத்துமாக்களுக்காக எச்சரிக்கையாயிருந்து,
    நான் உங்கள் முற்பிதாக்களுக்குக் கட்டளையிட்டபடி ஓய்வுநாளைப் பரிசுத்தமாக்குங்கள்
    என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Ni saquéis carga de vuestras casas en el día del sábado, ni hagáis
    obra alguna: mas santificad el día del sábado, como mandé á vuestros padres;'
  ron-BTF: Nici nu scoateți vreo povară din casele voastre în ziua sabatului, nici
    nu faceți vreo lucrare, ci sfințiți ziua sabatului, precum am poruncit părinților
    voștri.
  eng-WEBP: Don’t carry a burden out of your houses on the Sabbath day. Don’t do any
    work, but make the Sabbath day holy, as I commanded your fathers.
  eng-FBV: Don't carry a load out of your houses, and don't do any work on the Sabbath
    day. Keep the Sabbath day holy, just as I ordered your forefathers.
  nld-1939: Ge moogt op de dag van de sabbat geen lasten ook uit uw huizen dragen,
    en geen andere arbeid verrichten. Neen, ge moet de sabbatdag heiligen, zoals Ik
    uw vaderen heb bevolen.
  nch-BL: Nojquiya ma amo quiquixtica tamanti cati etic ten ininchaj ipan sábado.
    Monequi quitepanitase nopa tonali pampa niquiyocatalijtoc para elis tatzejtzeloltic.
    Ni tanahuatili niquinmacac amohuejcapan tatahua,
  vie-1934: Trong ngày sa-bát, đừng khiêng gánh ra khỏi nhà các ngươi, cũng đừng làm
    việc chi hết; nhưng hãy biệt riêng ngày sa-bát ra thánh, như ta đã phán dặn tổ
    phụ các ngươi.
  hin-CV: शब्बाथ पर अपने आवासों से बोझ बाहर न लाना और न किसी भी प्रकार के कार्य में
    संलग्न होना, बल्कि शब्बाथ को पवित्र रखना, जैसे मैंने तुम्हारे पूर्वजों को आदेश
    दिया था.
  spa-BES: Y no saquen cargas de sus casas en el día de reposo, ni hagas ningún trabajo,
    sino santifica el día de reposo, como di las órdenes a tus padres;
  tdx-tdx: Ko añakaran-kilankañe ty anjomba’o ami’ty andro Sabata, naho ko mitolon-draha,
    vaho avaho ty andro Sabotse, amy nandiliako aman-droae’areoy;
  tha-KJV: และอย่าหาบหามของของเจ้าออกจากบ้านในวันสะบาโต หรือกระทำงานใดๆ แต่​จงรักษาวันสะบาโตไว้​ให้​บริสุทธิ์
    ดังที่​เราได้บัญชาบรรพบุรุษของเจ้าไว้
  por-BR-2018: Nem tireis carga de vossas casas no dia do sábado, nem façais obra
    alguma; ao invés disso, santificai o dia do sábado, assim como mandei a vossos
    pais;
  deu-ELO: Und ihr sollt am Sabbathtage keine Last aus euren Häusern hinausbringen,
    und sollt keinerlei Arbeit tun; sondern heiliget den Sabbathtag, wie ich euren
    Vätern geboten habe.
  eng-WYC-2018: And do not ye cast burdens out of your houses in the day of sabbath
    (or And do not ye carry any burdens out of your houses on the day of Sabbath),
    and ye shall not do any work; hallow ye the day of sabbath, as I commanded to
    your fathers.
  epo-epo: kaj ne elportu ŝarĝon el viaj domoj en la tago sabata, kaj faru nenian
    laboron, sed sanktigu la tagon sabatan, kiel Mi ordonis al viaj patroj.
  uig-PIN: xabat künliridǝ ɵyliringlardin ⱨeq yükni kɵtürüp elip qiⱪmanglar, wǝ ⱨeqⱪandaⱪ
    ǝmgǝk ⱪilmanglar; bǝlki Mǝn ata-bowiliringlarƣa buyruƣinimdǝk, xabat künini Ɵzümgǝ
    atalƣan muⱪǝddǝs bir kün dǝp ⱪaranglar.
  beo-beo: 'Ilia da ilia esalusu amoma asigi galea, ilia da Sa:bade eso amoga liligi
    maedafa gaguli masa:ne sia:ma. Ilia da liligi gaguli, Yelusaleme ea logo holeiga
    golili sa:imu da sema bagade. Ilia da Sa:bade esoga mae hawa: hamoma:ma. Na da
    ilia aowalalia ilima sia:i defele, ilia da Sa:bade eso sema eso agoane ba:ma:ne
    sia:ma.'
  tpi-OTNT: Na tu, yupela i no ken kisim ol samting long haus bilong yupela na karim
    i go long wanpela hap long de Sabat. I tambu tru long yupela i mekim wok long
    dispela de. Yupela i mas makim de Sabat olsem de bilong mi yet, olsem mi bin tokim
    ol tumbuna bilong yupela.
  hau-SA: Kada ku fitar da kayan gidajenku ko ku yi wani aiki a ranar Asabbaci mai
    tsarki, yadda na umarci kakanni-kakanninku.
  uig-LAT: shabat künliride öyliringlardin héch yükni kötürüp élip chiqmanglar, we
    héchqandaq emgek qilmanglar; belki Men ata-bowiliringlargha buyrughinimdek, shabat
    künini Özümge atalghan muqeddes bir kün dep qaranglar.
  nde-nde: Lingaphumisi mthwalo ezindlini zenu kumbe lenze loba yiwuphi umsebenzi
    ngosuku lweSabatha, kodwa ligcine iSabatha lingcwele, njengokulaya kwami okhokho
    benu.
