    nu sin mwet matu lalos.
  hbo-WLC: וְלֹא־תוֹצִ֨יאוּ מַשָּׂ֤א מִבָּֽתֵּיכֶם֙ בְּי֣וֹם הַשַּׁבָּ֔ת וְכָל־מְלָאכָ֖ה
    לֹ֣א תַֽעֲשׂ֑וּ וְקִדַּשְׁתֶּם֙ אֶת־י֣וֹם הַשַּׁבָּ֔ת כַּאֲשֶׁ֥ר צִוִּ֖יתִי אֶת־אֲבוֹתֵיכֶֽם׃
  ibo-ibo: Unu esitela nʼụlọ unu buputa ihe ọbụla, unu arụkwala ọrụ ọbụla nʼụbọchị
    izuike. Doonụ ụbọchị izuike nsọ dịka m nyere nna unu ha nʼiwu.
  ory-ory: ଅଥବା ବିଶ୍ରାମ ଦିନରେ ଆପଣା ଆପଣା ଗୃହରୁ କୌଣସି ବୋଝ ବାହାର କରି ନିଅ ନାହିଁ, କିଅବା
    ତୁମ୍ଭେମାନେ କୌଣସି କାର୍ଯ୍ୟ କର ନାହିଁ; ମାତ୍ର ତୁମ୍ଭେମାନେ ବିଶ୍ରାମ ଦିନକୁ ପବିତ୍ର ରୂପେ
    ପାଳନ କର, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ପିତୃପୁରୁଷମାନଙ୍କୁ ଏହିରୂପେ ଆଜ୍ଞା କରିଥିଲୁ।
  chk-chk: Ousap mwäreewu och seni lon imwemi lon ewe ränin sapat, ousap pwal föri
    och angang, nge oupwe pinini pinin ewe ränin sapat, usun üa allük ngeni ämi kewe
    lewo.
  rop-rop: en olabat kaan garrimap enijing brom insaid langa olabat haus langa det
    Sebathdei. Olabat kaan dum eni wek langa det Sebathdei du. Olabat garra kipum
    det dei seikridwan dei, jis laik aibin dalim olabat grengrenfathamob.
  ukr-1871: І не виносїте так само субітнього дня нїякого тягару з домівок ваших,
    і не робіть нїякого дїла, а сьвяткуйте день субітний, як се я заповідав отцям
    вашим,
  deu-1951: Auch sollt ihr am Sabbattag keine Last aus euren Häusern tragen und kein
    Werk tun; sondern heiligt den Sabbattag, wie ich euren Vätern geboten habe.
  eng-JPS: neither carry forth a burden out of your houses on the sabbath day, neither
    do ye any work; but hallow ye the sabbath day, as I commanded your fathers;
  srp-1865: I ne iznosite bremena iz kuæa svojih u subotu, i nikakoga posla ne radite,
    nego svetite subotu, kao što sam zapovjedio ocima vašim.
  lug-lug: era kuuma olunaku lwa Ssabbiiti nga lutukuvu nga bwe nalagira bajjajjammwe.’
  heb-heb: ולא תוציאו משא מבתיכם ביום השבת וכל מלאכה לא תעשו וקדשתם את יום השבת כאשר
    צויתי את אבותיכם׃
  ben-IRV: বিশ্রামবারে তোমাদের বাড়ি থেকে কোন বোঝা বের করে আনবে না। তাই কোন কাজ কোরো
    না, কিন্তু বিশ্রামবার আমার উদ্দেশ্যে পবিত্র করো, যেমন আমি তোমাদের পূর্বপুরুষদের
    আদেশ করেছিলাম।
  pan-pan: ਨਾ ਤੁਸੀਂ ਸਬਤ ਦੇ ਦਿਨ ਆਪਣੇ ਘਰਾਂ ਤੋਂ ਭਾਰ ਚੁੱਕ ਕੇ ਬਾਹਰ ਲੈ ਜੋ ਅਤੇ ਨਾ ਕੋਈ ਕੰਮ-ਧੰਦਾ
    ਕਰੋ। ਤੁਸੀਂ ਸਬਤ ਦੇ ਦਿਨ ਨੂੰ ਪਵਿੱਤਰ ਮੰਨੋ ਜਿਵੇਂ ਮੈਂ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ
    ਸੀ
  mya-JVB: ဥပုသ် နေ့ ၌ သင် တို့အိမ် ထဲက ဝန် ကို မထုတ် မ ဆောင်ကြနှင့်။ အဘယ် အလုပ်ကိုမျှမ
    လုပ် ကြနှင့်။ သင် တို့ဘိုးဘေး များကို ငါမှာ ထားသည်အတိုင်း ၊ ဥပုသ် နေ့ ကို သန့်ရှင်း
    စေကြလော့။
  tbg-tbg: Maara Entaqaa kia nenta naavuqihai vo haika aqu vare nuate. Kia vi entaraqaa
    kaiqavata varaate. Te ni kaivaqaukarara kempukaiqamake tunantemake, niaravata
    tiha, Ne Maara Entarara ti Kotika Entave tiate, turo.
  hmo-hmo: Bona Sabati Dina dekenai, maduna ta be emui ruma dekena amo do umui huaia
    lasi. To Sabati do umui hahelagaia, lau ese emui sene taudia lau oda henidia hegeregerena.
  urd-urd: और तुम सबत के दिन बोझ अपने घरों से उठा कर बाहर न ले जाओ, और किसी तरह का
    काम न करो; बल्कि सबत के दिन को पाक जानो, जैसा मैंने तुम्हारे बाप — दादा को हुक्म
    दिया था।
  rus-SYN: и не выносите нош из домов ваших в день субботний, и не занимайтесь никакою
    работою, но святите день субботний так, как Я заповедал отцам вашим,
  bqc-SIM: Ásu bↄò á ua kã́mabogↄↄzĩo, ásuli zĩe kɛ gↄↄpi zĩ́o. Àliↄ dↄ̃
    kɛ́ kã́mabogↄↄá ma pↄ́ɛ, lá má dìlɛ á deziↄnɛwa.
  tcz-CHONGTHU: Sabbath nikho’n nangma insung cheh’a jong, natong hih un. Amavang,
    napu napateu henga thupeh kapehsa bangin, Sabbath nikho chu atheng in nit jing
    un.’’
  mar-mar: आणि शब्बाथाच्या दिवशी तुम्ही आपल्या घरातून काही भार बाहेर आणू नका व काही
    उद्योगही करु नका, तुमच्या पूर्वजांना दिलेल्या आज्ञेप्रमाणे शब्बाथाचा दिवस पवित्र
    पाळा.
  qub-qub: Säbadu jamay junajchöga wasiquicunapitapis ama ima guepitapis jorguychu.
    Chay junajchöga ima aruytapis ama aruychu. Säbadu jamay junajchöga unay awiluyquicunata
    nishäno nogata rispitamashpayqui jamay.
  bqp-bqp: Bu ku rɑɑ mɑm nu yɑrɑ ben yɛnusun di. Bu ku sɔmburu gɑru ko. Adɑmɑ bu sɑnɑm
    mɛ yiiyo nɛ, Yinni Gusunɔn sɔ̃ nge mɛ nɑ ben bɑɑbɑbɑ yiire.
  hat-hat: Pa pote chay soti lakay nou jou repo a. Piga nou fè ankenn travay jou sa
    a. Se pou nou mete jou repo a apa pou Seyè a, jan mwen te bay zansèt nou yo lòd
    la.
  eng-BSB: You must not carry a load out of your houses or do any work on the Sabbath
    day, but you must keep the Sabbath day holy, just as I commanded your forefathers.
  eng-WEBPB: Don’t carry a burden out of your houses on the Sabbath day. Don’t do
    any work, but make the Sabbath day holy, as I commanded your fathers.
  kbq-kbq: Sabati knarera nontamifintira knama huga zana eri fegira nonteta, eri'zanena
    e'oriho. Hianagi Nagra tamagehe'ima zamasami'na Sabati kna ruotge hu'ne hu'nama
    zamasami'noa kante amage anteta kegava hiho.
  nhe-BL: Nojquiya ma ax quiquixtise tlamantli tlen etic tlen ininchaj ipan sábado.
    Monequi quitlepanitase nopa tonali pampa niquiyocatlalijtoc para elis tlatzejtzeloltic.
    Ni tlanahuatili niquinmacac imohuejcapan tatahua,
  gub-BL: Peraha zo ma'e penàpuz wi nehe. Pema'ereko zo mytu'u haw 'ar mehe nehe.
    Pemonokatu mytu'u haw 'ar Tupàn pe nehe, ize'eg awer peipy wanupe imume'u pyrer
    rupi katete nehe.
  eng-DRA: 'And do not bring burdens out of your houses on the sabbath day, neither
    do ye any work: sanctify the sabbath day, as I commanded your fathers.'
