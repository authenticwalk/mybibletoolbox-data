    पर मेरा ग़ज़ब कभी न बुझनेवाली आग की तरह भड़कता रहेगा।”
  rug-rug: Koari mia sinea telemia si kote ta vagi palae sa mia tinago sapu ele ponini
    gamu Rau. Kote va pinausu gamu Rau si gamu koari mia kana pa popoa sapu lopu tumae
    nia gamu, sina ele va huruṉu ia gamu sa Qua tinaṉaziri, sapu kote sulu eko ninae
    rane.”
  gaz-gaz: Ati dogoggora mataa keetiitiin dhaala ani siif kenne ni dhabda. Ani biyya
    ati hin beekne keessatti diinota keetiif sin garboomsa; ati dheekkamsa koo qabsiifteertaatii;
    innis bara baraan ni bobaʼa.”
  fra-LSG: Tu perdras par ta faute l’héritage que je t’avais donné; Je t’asservirai
    à ton ennemi dans un pays que tu ne connais pas; Car vous avez allumé le feu de
    ma colère, Et il brûlera toujours.
  yal-yal: Ɛ tan yɛtɛɛn nan fama kɛɛn nabeɲindeni, n naxan soxi ɛ yii. N yi ɛ findi
    konyine ra ɛ yaxune xa yamanani ɛ mi dɛnaxan kolon, bayo ɛ bata n ma xɔlɔn tɛɛn
    nadɛgɛ. A ɛ ganma nɛn han habadan.
  haw-1868: 'A o oe, e hele aku no oe, mai kou hooilina aku, ka mea a''u i haawi aku
    ai ia oe; a e hoolilo aku au ia oe i kauwa na kou poe enemi ma ka aina au i ike
    ole ai: no ka mea, ua hoa oukou i ke ahi ma kuu ukiuki, a e a mau loa aku no ia.'
  arb-NAV: وَتَفْقِدُ بِنَفْسِكَ مِيرَاثَكَ الَّذِي وَهَبْتُهُ لَكَ، وَأَجْعَلُكَ
    مُسْتَعْبَداً لأَعْدَائِكَ فِي أَرْضٍ لَا تَعْرِفُهَا لأَنَّكَ أَضْرَمْتَ نَاراً
    فِي غَضَبِي لَا يَخْمَدُ لَهَا لَهِيبٌ».
  ewe-ewe: To miawo ŋutɔ ƒe vodada me la, miabu domenyinu siwo katã metsɔ na mi. Mana
    miazu kluviwo na miaƒe futɔwo le anyigba si mienya o la dzi elabena miede dzo
    nye dɔmedzoe me eya ta abi ɖe mia ŋuti ɖaa.”
  eng-LEE: And thou shalt be cast out, yea through thy own guilt, from thy heritage
    which I have given thee; and I will cause thee to serve thy enemies in a land
    which thou knowest not; for a fire have ye kindled in my anger, for ever shall
    it burn.
  asm-FB: আৰু তুমি নিজেই মই তোমাক দিয়া আধিপত্য হেৰুৱাবা। আৰু মই তোমাক, তুমি নজনা
    দেশত তোমাৰ শত্ৰূবোৰৰ বন্দীকাম কৰোৱাম, কাৰণ তুমি মোৰ ক্ৰোধাগ্নি জ্বলালা, সেয়ে
    চিৰকাল জ্বলি থাকিব।
  sus-A: وٌ يّتّ يَتِ قَمَ نّ وٌ كّ بّحِندٍ، ﭑ نَشَن قِشِ وٌ مَ. ﭑ وٌ قِندِ مَ نّ
    وٌ يَشُي شَ كٌنيِيٍ رَ بْشِ ندٍ مَ، وٌ مُ نَشَن كٌلٌن، بَرِ مَ وٌ بَرَ ﭑ نَشْنْ
    عَ حَاشِ رَ، ﭑ مَ شْنّ لُشِ نّ عَلْ تّ شُبٍنتَرٍ.»
  fra-SBL: Vous, même de vous-mêmes, vous abandonnerez l'héritage que je vous ai donné.
    Je vous ferai servir vos ennemis dans un pays que vous ne connaissez pas, car
    tu as allumé dans ma colère un feu qui brûlera à jamais. »
  hbo-hbo: וְשָׁמַטְתָּ֗ה וּבְךָ֙ מִנַּחֲלָֽתְךָ֙ אֲשֶׁ֣ר נָתַ֣תִּי לָ֔ךְ וְהַעֲבַדְתִּ֙יךָ֙
    אֶת־אֹ֣יְבֶ֔יךָ בָּאָ֖רֶץ אֲשֶׁ֣ר לֹֽא־יָדָ֑עְתָּ כִּֽי־אֵ֛שׁ קְדַחְתֶּ֥ם בְּאַפִּ֖י
    עַד־עֹולָ֥ם תּוּקָֽד׃ ס
  kik-kik: Nĩ ũndũ wa kwĩhia gwaku wee mwene, nĩũkoorwo nĩ igai rĩrĩa ndaakũheire.
    Nĩngagũtua ngombo ya thũ ciaku thĩinĩ wa bũrũri ũtooĩ, nĩgũkorwo nĩũtũmĩte marakara
    makwa maakane, na megũtũũra makanaga nginya tene.”
  fra-NCL: Tu laisseras en friche, et par ta faute, ton héritage que je t’avais donné ;
    je te ferai servir tes ennemis, dans un pays que tu ne connais pas ; car vous
    avez allumé le feu de ma colère, et il brûle pour jamais.
  cek-AK: Kang paek ih qawk to na pathlong ving tih boeh; kadueh thai ai palung ka
    phuihaih hmai baktiah angqong hanah na sak pongah, na panoek ai ih prae ah na
    misanawk ih misong ah kang suek han.
  cuk-cuk: Na be dukin an-bemarga-yala-uksadi be surgumaloed. Be yar-dakdisulidgi,
    be-isdarmalad-e-maiga an be-imakoed. Ar be, nue an-oulussoggu, an-urwed, soo-geg-ginnedyobi,
    bemargi degisadegu gusunnoed.”
  uig-CYR: Өзүңниң шори, Мән саңа тәқдим қилған мирасиң қолуңдин кетиду; Мән сән тонумайдиған
    бир зиминда сени дүшмәнлириңниң қуллуғиға тапшуримән; чүнки силәр ғәзивимгә от
    йеқип уни қозғиғансиләр; у мәңгүгә көйиду.
  tel-2017: నేను నీకిచ్చిన స్వాస్థ్యాన్ని నువ్వు పోగొట్టుకుంటావు. మీరు నా కోపాగ్ని
    రగులబెట్టారు. అది ఎప్పటికీ మండుతూ ఉంటుంది. నీవెరుగని దేశంలో నీ శత్రువులకు నువ్వు
    బానిసవవుతావు.
  hat-BSA: Epi ou va menm pou kont ou, kite eritaj ke M te ba ou la. Konsa, Mwen va
    fè ou sèvi lènmi ou yo nan peyi ke ou pa konnen an; paske ou te limen nan kòlè
    Mwen yon dife ki va brile jis pou tout tan.
  kos-kos: Kowos fah enenu in fuhleak facl se ma nga sot nu suwos, ac nga fah oru
    tuh kowos in orekma nu sin mwet lokoalok lowos in sie facl ma wangin etu lowos
    kac, mweyen kasrkusrak luk oana sie e ma ac firir nwe tok.”
  hbo-WLC: וְשָׁמַטְתָּ֗ה וּבְךָ֙ מִנַּחֲלָֽתְךָ֙ אֲשֶׁ֣ר נָתַ֣תִּי לָ֔ךְ וְהַעֲבַדְתִּ֙יךָ֙
    אֶת־אֹ֣יְבֶ֔יךָ בָּאָ֖רֶץ אֲשֶׁ֣ר לֹֽא־יָדָ֑עְתָּ כִּֽי־אֵ֛שׁ קְדַחְתֶּ֥ם בְּאַפִּ֖י
    עַד־עוֹלָ֥ם תּוּקָֽד׃ ס
  ibo-ibo: Ihe nketa ahụ m nyere gị ga-efunarị gị, nʼihi ihe i ji aka gị wetara onwe
    gị. Aga m emekwa ka ị bụrụ ohu ndị iro gị nʼala nke ị na-amaghị, nʼihi na ị kpasuola
    iwe m, ọ ga-adịgidekwa ruo mgbe niile ebighị ebi.”
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭକୁ ଯେଉଁ ଅଧିକାର ଦେଲୁ, ତୁମ୍ଭେ ଆପେ ତହିଁରୁ କ୍ଷାନ୍ତ ହେବ। ଆଉ,
    ଆମ୍ଭେ ତୁମ୍ଭ ଅଜ୍ଞାତ ଦେଶରେ ତୁମ୍ଭକୁ ତୁମ୍ଭ ଶତ୍ରୁଗଣର ସେବା କରାଇବା; କାରଣ ତୁମ୍ଭେମାନେ ଆମ୍ଭ
    କ୍ରୋଧରୂପ ଅଗ୍ନି ପ୍ରଜ୍ୱଳିତ କରିଅଛ, ତାହା ସଦାକାଳ ଜ୍ୱଳିବ।”
  chk-chk: Oupwe fangatä fanüemi üa ngenikemi, nge ngang üpwe föri pwe oupwe angang
    ngeni chon oputakemi me lon eu fanü ämi ousap silei. Pun ai song a usun chök ekkei
    mi pulopul tori feilfeilachök.”
  rop-rop: Yumob garra lafta gibap en libum det kantri weya aibin gibit langa yumob,
    dumaji ai garra meigim yumob wek blanga yumob enamimob na langa det kantri weya
    yumob nomo sabi, dumaji mi brabli wail na, jis laik det faiya weya oldei barnbarnbat,
    en im garra kipgon barnbarn lagijat olagijawan na.”
  ukr-1871: І ти сама лишишся без наслїддя твого, що я надїлив тобі, й віддам тебе
    в неволю ворогам твоїм у землю, що її не знаєш, бо ви розпалили огонь гнїву мого;
    він горіти ме невгасимо.
  deu-1951: Und du wirst, und zwar durch eigene Schuld, dein Erbe verlassen müssen,
    das ich dir gegeben habe; und ich will dich deinen Feinden dienstbar machen in
    einem Lande, das du nicht kennst; denn das Feuer, das ihr in meinem Zorn angezündet
    habt, soll ewig brennen!
  eng-JPS: And thou, even of thyself, shalt discontinue from thy heritage that I gave
    thee; and I will cause thee to serve thine enemies in the land which thou knowest
    not; for ye have kindled a fire in My nostril, which shall burn for ever.
  srp-1865: I ti æeš i koji su s tobom ostaviti našljedstvo svoje, koje sam ti dao,
    i uèiniæu da služiš neprijateljima svojim u zemlji koje ne poznaješ; jer ste raspalili
    oganj gnjeva mojega, koji æe gorjeti dovijeka.
  lug-lug: Musango gwo ggwe nti olifiirwa ensi gye nakuwa okuba omugabo gwo, ndikufuula
    muddu wa balabe bo mu nsi gy’otomanyangako, kubanga mu busungu bwange omuliro
    gukoleezeddwa ogunaayakanga emirembe gyonna.”
  heb-heb: ושמטתה ובך מנחלתך אשר נתתי לך והעבדתיך את איביך בארץ אשר לא ידעת כי אש
    קדחתם באפי עד עולם תוקד׃
  ben-IRV: আমি তোমাকে যে অধিকার দিয়েছিলাম, তা তুমি হারাবে। যে দেশের কথা তুমি জান
    না, সেখানে আমি তোমাকে তোমার শত্রুদের দাস বানাবো, কারণ তুমি আমার রোষের আগুন জ্বালিয়েছ,
    যা চিরকাল জ্বলবে।”
  pan-pan: ਤੂੰ ਆਪ ਹੀ ਆਪਣੀ ਮਿਰਾਸ ਨੂੰ ਜਿਹੜੀ ਮੈਂ ਤੈਨੂੰ ਦਿੱਤੀ ਛੱਡ ਦੇਵੇਂਗਾ ਅਤੇ ਉਸ ਦੇਸ ਵਿੱਚ
    ਜਿਹ ਨੂੰ ਤੂੰ ਨਹੀਂ ਜਾਣਦਾ ਮੈਂ ਤੈਥੋਂ ਤੇਰੇ ਵੈਰੀਆਂ ਦੀ ਟਹਿਲ ਕਰਾਵਾਂਗਾ ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਮੇਰੇ
    ਕ੍ਰੋਧ ਦੀ ਅੱਗ ਭੜਕਾਈ ਹੈ ਜਿਹੜੀ ਸਦਾ ਬਲਦੀ ਰਹੇਗੀ।
  mya-JVB: သင့်ကိုယ်တိုင်လည်း ငါပေး သော အမွေ မှ ရွေ့ သွားရလိမ့်မည်။ သင်မ သိ သော ပြည်
    တွင် ၊ ရန်သူ လက်၌ သင့် ကို ငါကျွန်ခံ စေမည်။ အကြောင်းမူကား၊ အစဉ် လောင် သောငါ ၏
    အမျက် မီး ကို သင်တို့သည် မွေး ကြပြီ။
  tbg-tbg: Nenta qora okara autuara kaara te maa vatara ni nimunara navutaaka varevarave.
    Te qaqi kaariramanta navutaaka ni rumpa vare vuru ne kia iri tavaa vataraqaa vuru
    kaimanta, ne mini vaiha vika paanaa kaiqa varevarave. Ihavano itaintema kero,
    ti arara ite vaiva qaqi itaqiro vuanarove, tura.
  hmo-hmo: Emui kerere dainai, umui ese umui dekenai lau henia tano do umui haboioa.
    Bona lau ese umui idia tuari henia taudia edia tano, umui diba lasi tano, dekenai
    umui do lau siaia, edia hesiai gaukara do umui karaia, badina egu badu be lahi
    ta bamona, bona do ia gabua noho hanaihanai.”
  urd-urd: और तू अज़ख़ुद उस मीरास से जो मैंने तुझे दी, अपने क़ुसूर की वजह से हाथ उठाएगा;
    और मैं उस मुल्क में जिसे तू नहीं जानता, तुझ से तेरे दुश्मनों की ख़िदमत कराऊँगा;
    क्यूँकि तुमने मेरे क़हर की आग भड़का दी है जो हमेशा तक जलती रहेगी।”
  rus-SYN: И ты чрез себя лишишься наследия твоего, которое Я дал тебе, и отдам тебя
    в рабство врагам твоим, в землю, которой ты не знаешь, потому что вы воспламенили
    огонь гнева Моего; он будет гореть вовеки.
  bqc-SIM: Á ↄkpa bùsu pↄ́ má kpàwázi, mí tó à zↄble á ibɛɛↄnɛ bùsu pↄ́
    á dↄ̃o guu, asa á tò ma pↄ fɛ̀lɛ lán tɛ́waɛ, mɛ́ tɛ́pi aↄ kũ gↄↄpiiɛ.
  tcz-CHONGTHU: Chule nagoulo dinga kapehdohsa jong chu nangma khut’a kon’a kitoldoh’a
    nalhaso ding ahi. Keiman namelmate khut’a kapehdoh ding, nangman nahetkhah louhel
    gam’a sohchang a naumding ahi. Ajeh chu, kalunghanna meikou bangin akou jengtan,
    aitih’a kou jing ding ahitai.
  mar-mar: मी दिलेला वारसा तू गमावशील. मी तुमच्या शत्रूंना तुम्हास गुलाम म्हणून अज्ञान
    भूमीत देईन. कारण माझ्या क्रोधात तू अग्नी पेटवला आहे, जो सर्वकाळ जळत राहीन.”
  qub-qub: Partisyun goycushä nasyuntapis cachaycärinquipämi. Quiquiquicunapis mana
    rejsishayqui nasyunchömi contrayquicunapa uywaynin canquipaj. Nogaga fiyupami
    gamcunapaj rabyasha caycä. Chaymi nina fiyupa ratarir mana upejno ushajpaj usharishayquipaj.»
  bqp-bqp: Ben torɑnun sɔ̃nɑ bɑ koo ben tem biɑ mɛ mu sɑ̃ɑ ben tubi. Kon bu ko ben
    yibɛrɛbɑn yobu, kpɑ bu dɑ tem mi bɑ ǹ yɛ̃. Domi bɑ derɑ nɛn mɔru yɑ yɑburɑ nge
    dɔ̃ɔ. Yɑ ko n mɑɑ yɑburewɑ sere kɑ bɑɑdommɑɔ.
  hat-hat: Se nou menm ankò ki pral bay peyi mwen te ban nou an. M'ap fè nou tounen
    domestik lènmi nou yo, nan yon peyi nou pa t' janm konnen paske nou te fè m' fache.
    Kòlè m' tankou yon dife ki p'ap janm mouri.
  eng-BSB: And you yourself will relinquish the inheritance that I gave you. I will
    enslave you to your enemies in a land that you do not know, for you have kindled
    My anger; it will burn forever.”
  eng-WEBPB: You, even of yourself, will discontinue from your heritage that I gave
    you. I will cause you to serve your enemies in the land which you don’t know,
    for you have kindled a fire in my anger which will burn forever.”
  kbq-kbq: Erisanti haregahazema hu'nama tami'noa mopa azeri so'e osu atregahaze.
    Nagra tamatresugeta keta antahitama osu'naza moparega ha' vahetamimofo eri'za
    vahe umanigahaze. Na'ankure tamagrama hazazamo narimpa ahe'zana eri akru hazageno,
    tusi narimpa ahe vava nehiankino, mago vahe'mo'a ana tevea rusura osugahie.
  nhe-BL: Huan inquipolose nopa yejyectzi tlali tlen na nimechmacatoya. Huan nimechchihualtis
    inquicahuase imotlal. Huan nimechtitlanis para inquintequipanotij imocualancaitacahua
    ipan sequinoc tlaltini, pampa tlahuel innechcualancamacatoque huan nohueyi cualancayo
    elis queja se tlitl tlen ax sehuis.”
  gub-BL: Pehem putar peho ywy peme heremimur kwer wi nehe. Apumuigo kar putar amo
    wanupe uma'ereko e ma'e romo ihe nehe no, ywy penemigwaw 'ym rehe ihe nehe no.
    Ta'e hekwahy haw nuzawy kwaw tata a'e xe. Nuwew pixik kwaw nehe, i'i Tupàn.
  eng-DRA: 'And thou shalt be left stripped of thy inheritance, which I gave thee:
    and I will make thee serve thy enemies in a land which thou knowest not: because
    thou hast kindled a fire in my wrath, it shall burn for ever.'
