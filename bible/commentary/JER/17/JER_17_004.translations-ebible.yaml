verse: JER.017.004
translations:
  mal-C: ഞാൻ നിനക്കുതന്ന അവകാശത്തെ നീ വിട്ടുപോകേണ്ടിവരും. നീ അറിയാത്ത ദേശത്ത് നീ നിന്റെ
    ശത്രുക്കളെ സേവിക്കാൻ ഞാൻ ഇടവരുത്തും, കാരണം എന്റെ കോപത്തിൽ നിങ്ങൾ ഒരു തീ ജ്വലിപ്പിച്ചിരിക്കുന്നു,
    അതു നിത്യം എരിഞ്ഞുകൊണ്ടിരിക്കും.”
  deu-TKW: Da wird deine Hand deinen Erbbesitz, den ich dir verliehen, fahren lassen
    müssen, und ich will dich deinen Feinden in jenem Lande, das du nicht gekannt,
    dienen lassen; denn ein Feuer habt ihr in meiner Nase entflammt, das immerdar
    brennen wird.
  lin-lin: Likolo ya mabe na yo, okobungisa libula oyo napesaki yo, nakokomisa yo
    mowumbu ya banguna na yo kati na mokili oyo oyebi te ; pamba te opelisi kanda
    na Ngai, mpe ekopela mpo na libela. »
  eng-LSV: And you have let go—even through yourself, || Of your inheritance that
    I gave to you, || And I have caused you to serve your enemies, || In a land that
    you have not known, || For you have kindled a fire in My anger, || It burns for
    all time.”
  eng-GNV: 'And thou shalt rest, and in thee shall be a rest from thine heritage that
    I gaue thee, and I will cause thee to serue thine enemies in the land, which thou
    knowest not: for yee haue kindled a fire in mine anger, which shall burne for
    euer.'
  eng-WEBSTER: 'And thou, even thyself, shall discontinue from thy heritage that I
    gave thee; and I will cause thee to serve thy enemies in the land which thou knowest
    not: for ye have kindled a fire in my anger, which shall burn for ever.'
  nhw-BL: Huan anquipolose nopa yejyectzi tlali catli na nimechmacatoya. Huan nimechchihualtis
    anquicahuase amotlal. Huan nimechtitlanis para anquintequipanotij amocualancaitacahua
    ipan sequinoc tlalme, pampa tlahuel antechcualancamacatoque huan nohueyi cualancayo
    elis quen se tlitl catli amo sehuis.”
  swh-ONEN: Kwa kosa lako mwenyewe utaupoteza urithi niliokupa. Nitakufanya mtumwa
    wa adui zako katika nchi usiyoijua, kwa kuwa umeiwasha hasira yangu, nayo itawaka
    milele.”
  bba-bba: Ben torɑnun sɔ̃nɑ bɑ koo ben tem biɑ mɛ mu sɑ̃ɑ ben tubi. Kon bu ko ben
    yibɛrɛbɑn yobu, kpɑ bu dɑ tem mi bɑ ǹ yɛ̃. Domi bɑ derɑ nɛn mɔru yɑ yɑburɑ nɡe
    dɔ̃ɔ. Yɑ ko n mɑɑ yɑburewɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'And thou, even thyself, shalt discontinue from thine heritage that
    I gave thee; and I will cause thee to serve thine enemies in the land which thou
    knowest not: for ye have kindled a fire in mine anger, which shall burn for ever.'
  luo-luo: Kethou uwegi nomi nomau girkeni mane amiyou. Anami ubed wasumb wasiku e
    piny ma ok ungʼeyo, nimar usemedo mirimba, kendo enowangʼ nyaka chiengʼ.”
  meu-meu: Imamu na ahumu, na henimu ḡauna, amo do bavabia oho, bena baina siaimu,
    asi dibamu tanona ai inaimu isiaidia ba lao heni; badina be egu badu ai lahi ta
    vada e ara, bona baine ara hanaihanai.
  npi-ULB: मैले तिमीहरूलाई दिएको उत्तराधिकार तिमीहरूले गुमाउने छौ । तिमीहरूले नचिनेको
    देशमा म तिमीहरूलाई आफ्‍ना शत्रुहरूको दास तुल्याउनेछु, किनकि तिमीहरूले मेरो क्रोधमा
    आगो सल्काएका छौ, जुन सदासर्वदा बल्‍नेछ ।”
  yor-yor: Láti ipasẹ̀ àìṣedéédéé yín ni ẹ̀yin yóò ti sọ ogún tí mo fún un yín nù.
    Èmi yóò fi yín fún ọ̀tá yín bí ẹrú ní ilẹ̀ tí ẹ̀yin kò mọ̀, nítorí ẹ̀yin ti mú
    inú bí mi, èyí tí yóò sì wà títí ayé.”
  pes-OPCB: و مجبور خواهید شد این سرزمین را که به میراث به شما داده بودم ترک کنید
    و دشمنانتان را در سرزمینهای دور دست بندگی نمایید، چون آتش خشم مرا شعله‌ور ساخته‌اید،
    آتشی که هرگز خاموش نخواهد شد!
  tgl-ULB: Mawawala sa inyo ang mga mana na ibinigay ko sa inyo. Aalipinin kayo ng
    inyong mga kaaway sa lupaing hindi ninyo alam, sapagkat kayo ang nagpaalab ng
    aking galit, kung saan mag-aapoy magpakailanman.”
  hui-hui: Tínime mo ko harimidagome tí dindi bayale i̱na ngirugo yu wahalu poleberemi.
    I̱na tínaga waitigi bu karunaga garabaya biabe ale bialu halimulo helolebero.
    Tí dindi manda nabini tara mbiraha pu holeberemi. I̱naga keba holene ira dene
    ale wu hewaria tígua pulo hungu bia harimigola ai hungu bialu daho wulebira.
  mya-mya: သင်​၏​အ​ပြစ်​ကြောင့် သင်​တို့​သည်​ငါ​ပေး​အပ် ခဲ့​သည့်​ပြည်​ကို​စွန့်​လွှတ်​ရ​ကြ​လိမ့်​မည်။
    ငါ ၏​အ​မျက်​တော်​သည်​မီး​နှင့်​တူ​၍​ထာ​ဝ​စဉ် တောက်​လောင်​လျက်​နေ​မည်​ဖြစ်​၍ ငါ​သည်​သင်
    တို့​အား​မိ​မိ​တို့​မ​ရောက်​ဘူး​သည့်​ပြည်​တွင် ရန်​သူ​များ​၏​အ​စေ​ကို​ခံ​စေ​မည်''
    ဟု​မိန့် တော်​မူ​၏။
  bod-N: ཁྱོད་རང་གི་སྤྱོད་པའི་རྐྱེན་གྱིས་ངས་ཁྱོད་ལ་གནང་བའི་ནོར་སྐལ་ནི་འཆོར་བར་འགྱུར་ལ།
    ཡང་བདག་གིས་ཁྱོད་ལ་རྒྱུས་མི་མངའ་བའི་ཡུལ་དུ་རང་གི་དགྲ་བོར་གཡོག་བྱེད་དུ་འཇུག་གོ །ཅི་ལ་ཞེ་ན།
    ཁྱོད་རྣམས་ཀྱིས་ངའི་ཁོང་ཁྲོ་མེ་ལྟར་འབར་དུ་བཅུག་ཅིང་དེ་ནི་ཇི་སྲིད་བར་དུ་འབར་ངེས་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Nokuda kwokutadza kwako, ucharasikirwa nenhaka yandakakupa. Ndichakuita
    muranda wavavengi vako munyika yausingazivi, nokuti wakabatidza kutsamwa kwangu,
    uye kuchapfuta nokusingaperi.”
  spa-BLM: Tú, incluso de ti mismo, dejarás de lado tu herencia que te di. Te haré
    servir a tus enemigos en la tierra que no conoces, porque has encendido un fuego
    en mi ira que arderá para siempre”.
  cac-cac: Yovalil ol ex ic'joquel d'a sat lum e lum tic, aton lum ix vac' e macb'enej.
    Ol ex vac'canoch schecab'oc eb' ayoch ajc'olal d'ayex d'a jun luum man̈ eyojtacoc,
    yujto toxo ix cot yoval in c'ol d'ayex. A yoval in c'ol chi', lajan icha junoc
    c'ac' malaj b'aq'uin̈ stupi, xchi Jehová.
  swh-ULB: Utapoteza urithi niliokupa. Nitakutumikisha kwa adui zako katika nchi ambayo
    hujui, kwa maana umewasha moto katika ghadhabu yangu, ambao utakawaka milele.”
  bel-bel: І ты празь сябе пазбудзешся спадчыны тваёй, якую Я даў табе, і аддам цябе
    ў рабства ворагам тваім, у зямлю, якое ты ня ведаеш, бо вы запалілі агонь гневу
    Майго; ён будзе гарэць вечна.
  deu-ELBBK: Und du wirst, und zwar durch dich selbst, dein Erbteil fahren lassen
    müssen, das ich dir gegeben habe, und ich werde dich deinen Feinden dienen lassen
    in einem Land, das du nicht kennst; denn ihr habt ein Feuer angezündet in meinem
    Zorn, es wird ewiglich brennen.
  mbb-OT: Egkaawà diyà te keniyu is tanà he imbeǥey ku keniyu. Ibpeuripen ku sikiyu
    te menge kuntada niw ziyà te tanà he wazè niw zuen hanew, su midhimu niw he mepauk
    a te pauk he zekelà su henduen be te edriyubriyub he hapuy he kenà egkeevukan.”
  mal-2015: ഞാൻ നിനക്കു തന്ന അവകാശം നീ ഒഴിഞ്ഞുപോകേണ്ടിവരും; നീ അറിയാത്ത ദേശത്തു ഞാൻ
    നിന്നെ നിന്റെ ശത്രുക്കളെ സേവിക്കുമാറാക്കും നിങ്ങൾ എന്റെ കോപത്തിൽ തീ കത്തിച്ചിരിക്കുന്നു;
    അതു എന്നേക്കും കത്തിക്കൊണ്ടിരിക്കും;
  rmc-rmc: Mušineha tutar te del tiri phuv, savi tuke diňom. Kerava tutar otrokos
    tire ňeprijaťeľiskro andre ajsi phuv, savi na prindžares. Bo miri choľi hiňi sar
    jag, so večňe labola.“
  pes-OPV: و تو از خودت نیز ملک خویش را که به تو داده‌ام بی‌زرع خواهی گذاشت و دشمنانت
    را در زمینی که نمی دانی خدمت خواهی نمود زیرا آتشی در غضب من افروخته‌اید که تا
    به ابد مشتعل خواهد بود.»
  ron-1924: Дин вина та вей перде моштениря пе каре ць-о дэдусем; те вой фаче сэ служешть
    врэжмашулуй тэу ынтр-о царэ пе каре н-о куношть, кэч ай апринс фокул мынией Меле,
    каре ва арде тотдяуна.”
  ben-OBCV: যে অধিকার আমি তোমাদের দিয়েছিলাম, তোমাদের দোষেই তোমরা তা হারাবে। তোমাদের
    অপরিচিত এক দেশে, আমি তোমাদের, তোমাদেরই শত্রুদের দাস করব, কারণ তোমরা আমার ক্রোধ
    প্রজ্বলিত করেছ এবং চিরকাল তা জ্বলতে থাকবে।”
  som-som: Oo adiga qudhaadu waad sii dayn doontaa dhaxalkii aan ku siiyey, oo inaad
    cadaawayaashaada ugu adeegtid dal aadan weligaa aqoonin ayaan ka dhigi doonaa,
    waayo, waxaad cadhadaydii ku dhex shidday dab weligiisba sii ololaya.
  lat-VUC: 'Et relinqueris sola ab hæreditate tua, quam dedi tibi, et servire te faciam
    inimicis tuis in terra quam ignoras: quoniam ignem succendisti in furore meo:
    usque in æternum ardebit.]'
  eng-ASVBT: 'And thou, even of thyself, shalt discontinue from thy heritage that
    I gave thee; and I will cause thee to serve thine enemies in the land which thou
    knowest not: for ye have kindled a fire in mine anger which shall burn forever.'
  ita-1885: E tu, e quelli che sono fra te, lascerete vacar la vostra eredità, la
    quale io vi avea data, essendone cacciati fuori; ed io ti farò servire a' tuoi
    nemici, nel paese che tu non è conosci; perciocchè voi avete acceso un fuoco nella
    mia ira, il quale arderà in perpetuo.
  eng-ULB: You will lose the inheritance that I gave to you. I will enslave you to
    your enemies in a land that you do not know, for you have ignited a fire in my
    wrath, which will burn forever.”
  spa-VBL: Tendrás que renunciar a la tierra que te di. Haré que tus enemigos te conviertan
    en sus esclavos en un país desconocido, porque has hecho arder mi ira, que arderá
    para siempre.
  fra-_FOB: Et, par ta faute, tu laisseras en repos l'héritage que je t'avais donné,
    et je t'asservirai à tes ennemis dans un pays que tu ne connais pas; car vous
    avez allumé le feu de ma colère, et il brûlera à toujours.
  mal-mal: ഞാൻ നിനക്ക് തന്ന അവകാശം നീ വിട്ടുപോകേണ്ടിവരും; നീ അറിയാത്ത ദേശത്ത് ഞാൻ
    നിന്നെ നിന്റെ ശത്രുക്കളെ സേവിക്കുമാറാക്കും; നിങ്ങൾ എന്റെ കോപത്തിൽ ഒരു തീ ജ്വലിപ്പിച്ചിരിക്കുന്നു;
    അത് എന്നേക്കും കത്തിക്കൊണ്ടിരിക്കും”.
  urd-GVR: Apne qusūr ke sabab se tujhe apnī maurūsī milkiyat chhoṛnī paṛegī, wuh
    milkiyat jo tujhe merī taraf se milī thī. Maiṅ tujhe tere dushmanoṅ kā ġhulām
    banā dūṅgā, aur tū ek nāmālūm mulk meṅ basegā. Kyoṅki tum logoṅ ne mujhe taish
    dilāyā hai, aur ab tum par merā ġhazab kabhī na bujhne wālī āg kī tarah bhaṛaktā
    rahegā.”
  suz-BL: इन पाप पतीकेम गो इन कली गेशो, इन थेरशो रू साम्‍नीनी। मिनु गो इन कली इन मतुइश्‍शो
    रागीम इन जोरी सत्रु आन वाइल दुम्‍पाइक्‍नन्‍नी। मारदे हना आं गाइक्‍तीके मी ब्रशो
    खोदेंशो बाक्‍ब। मिनु मेको गेना हना यो ब्रस ङा ब्रस बाक्‍ब” देंत।
  eng-NOY: Thou shalt of thyself cease to possess the inheritance which I gave thee,
    And I will cause thee to serve thy enemies in a land which thou knowest not; For
    ye have kindled a fire in my anger, Which shall burn forever.
  ita-1927: E tu, per tua colpa, perderai l’eredità ch’io t’avevo data, e ti farò
    servire ai tuoi nemici, in un paese che non conosci; perché avete acceso il fuoco
    della mia ira, ed esso arderà in perpetuo.
  ckb-ckb: بەخۆت دەستبەردار دەبیت لەو میراتەی کە بە تۆم بەخشی، دەتکەمە کۆیلەی دوژمنەکانت
    لە خاکێک کە نەتناسیبێت، چونکە ئاگرتان بەردایە تووڕەییم هەتاهەتایە گڕدەگرێت.»
  eng-BBE: 'And your hand will have to let go your heritage which I gave you; and
    I will make you a servant to your haters in a land which is strange to you: for
    you have put my wrath on fire with a flame which will go on burning for ever.'
  kan-OKCV: ಆಗ ನಿನ್ನ ದೋಷದಿಂದಲೇ ನೀನು ನಾನು ನಿನಗೆ ಕೊಟ್ಟ ಸೊತ್ತನ್ನು ಬಿಟ್ಟು ಬಿಡುವೆ. ನಿನಗೆ
    ತಿಳಿಯದ ದೇಶದಲ್ಲಿ ನಿನ್ನನ್ನು ನಿನ್ನ ಶತ್ರುಗಳಿಗೆ ದಾಸರನ್ನಾಗಿ ಮಾಡುವೆನು. ಏಕೆಂದರೆ ನೀವು ನನ್ನ
    ರೋಷಾಗ್ನಿಯನ್ನು ಹತ್ತಿಸಿದ್ದೀರಿ. ಅದು ನಿತ್ಯವೂ ಪ್ರಜ್ವಲಿಸುತ್ತಿರುವುದು.”
  tam-2017: அப்படியே நான் உனக்குக் கொடுத்த நிலத்தை நீ தானே விட்டுவிடுவாய்; நீ அறியாத
    தேசத்தில் உன்னை உன் எதிரிகளுக்கு அடிமையுமாக்குவேன்; என்றென்றைக்கும் எரியத்தக்க
    என் கோபத்தின் நெருப்பை மூட்டிவிட்டீர்களே.
  spa-RV-1909: Y habrá en ti cesación de tu heredad, la cual yo te dí, y te haré servir
    á tus enemigos en tierra que no conociste; porque fuego habéis encendido en mi
    furor, para siempre arderá.
  ron-BTF: Și tu, chiar tu însuți, vei renunța la moștenirea ta pe care ți-o dădusem;
    și te voi face să servești dușmanilor tăi în țara pe care nu o cunoști, pentru
    că ați aprins în mânia mea un foc, ce va arde pentru totdeauna.
  eng-WEBP: You, even of yourself, will discontinue from your heritage that I gave
    you. I will cause you to serve your enemies in the land which you don’t know,
    for you have kindled a fire in my anger which will burn forever.”
  eng-FBV: You will have to give up the land I gave you. I will have your enemies
    make you their slaves in an unfamiliar country for you made my anger blaze, and
    it will burn forever.
  nld-1939: En uw erfdeel zal u ontvallen, Dat Ik u had geschonken. Dan maak Ik u
    tot slaaf van uw vijanden In een land, dat ge niet hebt gekend; Want ge hebt het
    vuur van mijn gramschap ontstoken, Dat eeuwig blijft branden.
  nch-BL: Huan anquipolose nopa yejyectzi tali cati na nimechmacatoya. Huan nimechchihualtis
    anquicahuase amotal. Huan nimechtitanis para anquintequipanotij amocualancaitacahua
    ipan sequinoc talme, pampa tahuel antechcualancamacatoque huan nohueyi cualancayo
    elis quej se tit cati amo sehuis.”
  vie-1934: Ngươi sẽ bỏ mất cơ nghiệp ta đã ban cho, ấy là tự ngươi làm lấy; ta sẽ
    bắt ngươi phục kẻ thù ngươi trong một xứ mà ngươi chưa từng biết; vì ngươi đã
    nhen lửa giận ta lên, thì nó cháy hoài hoài.
  hin-CV: तुम स्वयं ही अपने इस निज भाग को जो मैंने ही तुम्हें दिया है, अपने हाथों
