verse: JER.017.023
translations:
  mal-C: എന്നാൽ അവർ ഈ കൽപ്പന ശ്രദ്ധിക്കുകയോ അതിനു ചെവിചായ്‌ക്കുകയോ ചെയ്തില്ല; അവർ
    കേട്ടനുസരിക്കാതെയും ഉപദേശം കൈക്കൊള്ളാതെയും ദുശ്ശാഠ്യമുള്ളവരായിത്തീർന്നു.
  deu-TKW: Aber sie gehorchten nicht, noch neigten sie ihr Ohr, sondern zeigten sich
    halsstarrig, daß sie nicht gehorchten, noch Zucht annahmen.
  lin-lin: Nzokande, baboyaki koyoka, bayeisaki mito na bango makasi mpo na koboya
    kaka koyoka mpe kolanda mitindo na Ngai.
  eng-LSV: And they have not listened nor inclined their ear, || And they stiffen
    their neck not to hear, || And not to receive instruction.
  eng-GNV: But they obeied not, neither inclined their eares, but made their neckes
    stiffe and would not heare, nor receiue correction.
  eng-WEBSTER: But they obeyed not, neither inclined their ear, but made their neck
    stiff, that they might not hear, nor receive instruction.
  nhw-BL: pero inijuanti amo quichihuilijque cuenta, niyon amo quitlepanitaque. Inijuanti
    tlahuel moyoltetilijque huan amo quinejque nechtlacaquilise, niyon amo quinejque
    ma niquinxitlahua.”
  swh-ONEN: Hata hivyo hawakusikiliza wala kujali, walishupaza shingo zao, na hawakutaka
    kusikia wala kukubali adhabu.
  bba-bba: Geemɑ, ben bɑɑbɑ be, bɑ swɑɑ tɑɑyɑ. Bɑ ǹ mɑn swɑɑ dɑki. Bɑ nɛn sɔ̃ɔsinu
    yinɑ.
  eng-KJVCPB: But they obeyed not, neither inclined their ear, but made their neck
    stiff, that they might not hear, nor receive instruction.
  luo-luo: Kata kamano ne ok gichiko itgi kata winja; tokgi ne tek ta ma ok ginyal
    winjo wach kata winjo puonj.
  meu-meu: Ḡau tamona, idia na asie kamonai, taiadia asie hakala, a aiodia e ha-aukadia,
    basie kamonai bona hahediba herevadia basie abi dae dainai.
  npi-ULB: तर तिनीहरूले सुनेनन् वा ध्यानै दिएनन् । तिनीहरूले मेरा कुरा सुन्‍न नसकून्
    न त अनुशासनलाई स्वीकार गरून् भनेर तिनीहरू अटेरी भए ।
  yor-yor: Síbẹ̀ wọn kò gbọ́ tàbí tẹ́tí sílẹ̀, wọ́n jẹ́ ọlọ́rùn líle; wọn kì í fẹ́
    gbọ́ tàbí gba ìbáwí.
  pes-OPCB: ولی آنها گوش ندادند و اطاعت نکردند بلکه با سرسختی به دستور من بی‌توجهی
    نمودند و اصلاح نشدند.
  tgl-ULB: Hindi sila nakinig o nagbigay pansin, kundi pinatigas nila ang kanilang
    mga leeg upang hindi na nila ako pinakinggan ni tanggapin ang aking pagtutuwid.
  hui-hui: Anigo tínaga mamalirume mana ogoni mo wahalu tigua nabiore hene. I̱na ti
    mana bayale ngaru lawai holilono mine halu hale habe manga haga hene.
  mya-mya: သူ​တို့​၏​ဘိုး​ဘေး​များ​သည်​ငါ့​စ​ကား​ကို နား​မ​ထောင်​မ​နာ​ခံ​ကြ။ သူ​တို့​သည်​ခေါင်း​မာ
    လျက်​ငါ​၏​စ​ကား​ကို​နား​မ​ထောင်​လို​ကြ။ ငါ​ဆုံး​မ​သွန်​သင်​သည်​ကို​လည်း​မ​ခံ​ယူ
    လို​ကြ။
  bod-N: དེ་དག་གིས་མ་མཉན་ལ་རྣ་བའང་མ་གཏད་དེ། སེམས་རྒྱུད་གྱོང་པོ་བྱས་ནས་མ་མཉན་ལ་བཀའ་སློབ་དང་ལེན་མི་བྱེད་དོ།
    །
  sna-sna: Asi havana kunzwa kana kurereka nzeve dzavo; vakava nemitsipa mikukutu
    uye havana kumboteerera kana kugamuchira kurayirwa.
  spa-BLM: Pero ellos no escucharon. No volvieron su oído, sino que endurecieron su
    cuello, para no oír y no recibir instrucción.
  cac-cac: Palta man̈ schanacoc yab' eb' tas valnac chi'. Spitejnac sb'a eb', man̈
    sc'anab'ajejnacoc scachnab'il eb' vac'nac.
  swh-ULB: Hawakusikiliza wala kutaega masikio yao, lakini walifanya shingo zao kuwa
    ngumu ili wasinisikilize wala kukubali maonyo.
  bel-bel: якія, зрэшты, не паслухаліся і не прыхілілі вуха свайго, а зрабіліся цьвердалобымі,
    каб ня слухацца і ня прымаць настаўленьня.
  deu-ELBBK: Aber sie haben nicht gehört und ihr Ohr nicht geneigt, und sie haben
    ihren Nacken verhärtet, um nicht zu hören und Zucht nicht anzunehmen.
  mbb-OT: piru wazè dan mebpemineg kediey. Kenà sikandan mepezumdumahan! Kenè dan
    edewaten is kebmensuwa ku kandan.
  mal-2015: എന്നാൽ അവർ കേട്ടില്ല, ചെവി ചായിച്ചതുമില്ല; കേട്ടനുസരിക്കയോ ബുദ്ധ്യുപദേശം
    കൈക്കൊള്ളുകയോ ചെയ്യാതെ അവർ ശാഠ്യം കാണിച്ചു.
  rmc-rmc: No tumare dada na kamenas te šunel aňi peske na lenas ola lava andro jile.
    Sas zacata, na šunenas a na dine peske te phenel.
  pes-OPV: اما ایشان نشنیدند و گوش خود را فرانداشتند بلکه گردنهای خود را سخت ساختند
    تانشنوند و تادیب را نپذیرند.
  ron-1924: Дар ей н-ау аскултат ши н-ау луат аминте, чи шь-ау ынцепенит гытул, ка
    сэ н-аскулте ши сэ ну я ынвэцэтурэ.
  ben-OBCV: তারা কিন্তু শোনেনি এবং কোনো মনোযোগও দেয়নি। তারা ছিল একগুঁয়ে এবং আমার
    কথা শুনতে চায়নি বা আমার শাসনে সাড়া দেয়নি।
  som-som: Laakiinse ma ay maqlin, oo dhegna uma ay dhigin, illowse way madax adkaadeen,
    si ayan u maqlin, ama ayan waano u qaadan.
  lat-VUC: 'Et non audierunt, nec inclinaverunt aurem suam: sed induraverunt cervicem
    suam, ne audirent me, et ne acciperent disciplinam.'
  eng-ASVBT: But they hearkened not, neither inclined their ear, but made their neck
    stiff, that they might not hear, and might not receive instruction.
  ita-1885: Ma essi non ascoltarono, e non porsero il loro orecchio; anzi indurarono
    il lor collo per non ascoltare, e per non ricever correzione.
  eng-LXXUP: But they hearkened not, and inclined not their ear, but stiffened their
    neck more than their fathers did, so as not to hear me, and not to receive correction.
  eng-ULB: They did not listen or pay attention, but stiffened their neck so they
    would not hear me nor accept discipline.
  spa-VBL: Sin embargo, se negaron a escuchar o prestar atención. Por el contrario,
    fueron tercos y se negaron a obedecer o a aceptar la instrucción.
  fra-_FOB: Cependant ils n'ont pas écouté; ils n'ont pas incliné l'oreille; mais
    ils ont roidi leur cou, pour ne point écouter et ne point recevoir instruction.
  mal-mal: എന്നാൽ അവർ അനുസരിച്ചില്ല, ചെവി ചായിച്ചതുമില്ല; കേട്ടനുസരിക്കുകയോ ബുദ്ധ്യുപദേശം
    കൈക്കൊള്ളുകയോ ചെയ്യാതെ അവർ ശാഠ്യം കാണിച്ചു.
  lit-lit: Tačiau jie nepakluso ir nepalenkė savo ausies, bet sukietino savo sprandą,
    kad neklausytų ir nepriimtų pataisančio ugdymo.
  urd-GVR: lekin unhoṅ ne merī na sunī, na tawajjuh dī balki apne mauqif par aṛe rahe
    aur na merī sunī, na merī tarbiyat qabūl kī.
  suz-BL: तन्‍न मेकोपुकीमी मनेनेम। आन नोफा मदाइक्‍तेम। मिनु मेको आन थुं खकटा दुम्‍तीके
    मटीमे नु शेंशो नेंने मबिस्‍सम। येरमीया ११:८
  eng-NOY: But they hearkened not, nor inclined their ear, But made their necks stiff,
    and refused to hear, And refused to receive instruction.
  ita-1927: Essi, però, non diedero ascolto, non porsero orecchio, ma indurarono la
    loro cervice per non ascoltare, e per non ricevere istruzione.
  ckb-ckb: بەڵام گوێیان نەگرت و گوێیان پێی نەدا و کەللەڕەقییان کرد، نەیانبیست و تەمبێ
    نەبوون.
  eng-BBE: But they gave no attention and would not give ear, but they made their
    necks stiff so that they might not give ear and might not get teaching.
  kan-OKCV: ಆದರೆ ಅವರು ವಿಧೇಯರಾಗಲಿಲ್ಲ, ಕಿವಿಗೊಟ್ಟು ಕೇಳಲಿಲ್ಲ. ಆದರೆ ವಿಧೇಯರಾಗದ ಹಾಗೆಯೂ, ಉಪದೇಶ
    ಹೊಂದದ ಹಾಗೆಯೂ ಹಟಮಾರಿಯಾಗಿದ್ದರು.
  tam-2017: அவர்களோ கேளாமலும், கீழ்ப்படியாமலும், புத்தியை ஏற்றுக்கொள்ளாமலும், தங்கள்
    கழுத்தைக் கடினப்படுத்தினார்கள்.
  spa-RV-1909: Mas ellos no oyeron, ni inclinaron su oído, antes endurecieron su cerviz,
    por no oir, ni recibir corrección.
  ron-BTF: Dar ei nu au făcut ce am poruncit, nici nu și-au plecat urechea, ci și-au
    înțepenit gâtul, ca să nu audă, nici să nu primească instruire.
  eng-WEBP: But they didn’t listen. They didn’t turn their ear, but made their neck
    stiff, that they might not hear, and might not receive instruction.
  eng-FBV: However, they refused to listen or pay attention. Instead they were stubborn
    and refused to obey or accept instruction.
  nld-1939: Maar die hebben niet gehoord en niet willen luisteren; ze waren hardnekkig,
    gehoorzaamden niet, en lieten zich niet gezeggen.
  nch-BL: pero inijuanti amo techchihuilijque cuenta, yon amo techtepanitaque. Inijuanti
    tahuel moyoltetilijque huan amo quinejque techtacaquilise, yon amo quinejque ma
    niquinxitahua.”
  vie-1934: Nhưng mà, họ chẳng nghe, chẳng lắng tai; cứng cổ để chẳng nghe ta và chẳng
    chịu dạy.
  hin-CV: न तो उन्होंने मेरे आदेशों का पालन किया और न उन पर ध्यान ही दिया; बल्कि उन्होंने
    हठ में अपनी-अपनी गर्दनें कठोर कर लीं, कि वे इन्हें न तो सुनें अथवा अपना आचरण सुधार
    लें.
  spa-BES: Pero no prestaron atención y no quisieron escuchar, pero endurecieron sus
    cuellos y no quisieron obedecer ni recibir corrección.
  tdx-tdx: Ie tsy nañaoñe, tsy nanokilan-dravembia, te mone nampigam-pititia, tsy
    hijanjiñe tsy handrambe fanoroañe.
  tha-KJV: ถึงกระนั้นเขาก็​ไม่​เชื่อฟังหรือเงี่ยหู​ฟัง แต่​กระทำคอของเขาทั้งหลายให้​แข็ง
    เพื่อจะไม่​ได้​ยินและไม่รับคำสั่งสอน
  por-BR-2018: Porém eles não deram ouvidos, nem escutaram; ao invés disso, tornaram-se
    teimosos, ) para não ouvirem, nem receberem correção.
  deu-ELO: Aber sie haben nicht gehört und ihr Ohr nicht geneigt, und sie haben ihren
    Nacken verhärtet, um nicht zu hören und Zucht nicht anzunehmen.
  eng-WYC-2018: And they heard not, neither bowed down their ear, but they made hard
    their noll, that they should not hear me, and that they should not take chastising.
    (But they did not listen, nor bowed down their ear, but they stiffened their necks,
    or were stubborn, so that they would not listen to me, so that they could receive
    my discipline, or my correction.)
  epo-epo: Sed ili ne aŭskultis kaj ne alklinis sian orelon, sed obstinigis sian nukon,
    por ne aŭskulti kaj por ne akcepti moralinstruon.
  uig-PIN: Lekin ular ⱨeq anglimiƣan yaki ⱪulaⱪ salmiƣan, bǝlki anglimasliⱪⱪa ⱨǝm
    tǝrbiyini ⱪobul ⱪilmasliⱪⱪa boynini ⱪattiⱪ ⱪilƣan.
  beo-beo: 'Ilia aowalalia da Na sia: hame nabi amola hame dawa:digi. Be amo mae dawa:le,
    ilia dogo ga:nasima:ne hamoi. Ilia da Na sia: hame nabasu amola Na olelesu amoma
    hame fa:no bobogei.'
  tpi-OTNT: Tasol ol tumbuna i no harim tok bilong mi na ol i no bihainim. Nogat.
    Ol i bikhet tasol, na ol i no laik mi skulim ol long gutpela pasin.
  hau-SA: Duk da haka ba su saurara ba, ba su kuwa mai da hankali ba; suka taurare
    ba su kuwa saurara ko su karɓi horo ba.
  uig-LAT: Lékin ular héch anglimighan yaki qulaq salmighan, belki anglimasliqqa hem
    terbiyini qobul qilmasliqqa boynini qattiq qilghan.
  nde-nde: Kodwa kabalalelanga loba banake; izintamo zabo zazilukhuni njalo kabalalelanga
    kumbe bamukele ukulaywa.
  ton-ton: Ka naʻe ʻikai te nau talangofua, pe fakatokanga honau telinga ke ongoʻi,
    ka naʻe fakakekeva honau kia, koeʻuhi ke ʻoua naʻa nau fanongo, pe maʻu ʻae akonaki.
  ces-1613: (Však neuposlechli, aniž naklonili ucha svého, ale zatvrdili šíji svou,
    neposlouchajíce a nepřijímajíce naučení.)
  eng-WMB: But they didn’t listen. They didn’t turn their ear, but made their neck
    stiff, that they might not hear, and might not receive instruction.
  tam-TCV: இருப்பினும் அவர்கள் அதைக் கேட்கவுமில்லை; கவனிக்கவுமில்லை. அவர்கள் பிடிவாதமுள்ளவர்களாய்
    என் புத்திமதியைக் கேட்காமலும், என் திருத்துதலை ஏற்றுக்கொள்ளாமலும் இருந்தார்கள்.
  ceb-ULB: Wala sila naminaw o nagpatalinghog, apan ilang gipagahi ang ilang liog
    aron nga dili sila makadungog kanako ni modawat sa akong pagbadlong.
  pol-UBG: Oni jednak nie usłuchali ani nie nakłonili swego ucha, lecz zatwardzili
    swój kark, aby nie słuchać i nie przyjąć pouczenia.
  urd-GVU: لیکن اُنہوں نے میری نہ سنی، نہ توجہ دی بلکہ اپنے موقف پر اَڑے رہے اور نہ
    میری سنی، نہ میری تربیت قبول کی۔
  deu-1912: Aber sie hören nicht und neigen ihre Ohren nicht, sondern bleiben halsstarrig,
    daß sie mich ja nicht hören noch sich ziehen lassen.
  kan-2017: ಅವರಾದರೋ ಕಿವಿಗೊಟ್ಟು ಕೇಳಲಿಲ್ಲ, ಕೇಳಲಿಕ್ಕಾಗಲಿ ಉಪದೇಶ ಹೊಂದಲಿಕ್ಕಾಗಲಿ ಒಪ್ಪಲಿಲ್ಲ.
  yap-yap: Pi chitamangirad e da ur motoyilgad ngog fa ra tiyan’rad ko tin gog. Ya
    ra pig gad nge gel lanin’rad; ni da kur folgad rog ara rafiled ban’en rog.
  hlt-MCSB: Tedae hnatun uh pawt tih a hna a kaeng uh moenih. A rhawn a mangkhak neh
    a hnatun uh pawt bueng kolla thuituennah khaw doe uh pawh.
  mdy-ETH: ዒንሢኮ ቤርታኣ ዓዶንሢ ታ ጋዓ ባኮ ታኣሲ ዋይዚባኣሴ፤ ታ ዓይሢፆዋ ኩንሢባኣሴ፤ ዬያ ሃሺ ዋይዚ ዒፃ፥ ፑርታ ዓሲ
    ማዒሢና ታኣም ዓይሢንቲ ታጊዳፓ ዔኤቢ ዔኪ ዔሪፆዋ ዒፄኔ።
  twi-ASANTE: Nanso wɔantie na wɔammu; wɔyɛɛ asoɔden, wɔantie na wɔampɛ ntenesoɔ.
  eng-WEBU: But they didn’t listen. They didn’t turn their ear, but made their neck
    stiff, that they might not hear, and might not receive instruction.
  wal-wal: Gidikkonne, eti siyibookkona; bantta haittaakka taakko yeggibookkona. Eti
    siyennaaninne taappe tamaarennan ixxidosona.
  spa-PDDPT: Pero ellos no escucharon, ni inclinaron su oído, sino se volvieron indómitos
    para no escuchar ni recibir corrección.
  gun-gun: Ha'e rami teĩ ha'e kuery ma xeayvua re nopenai vy ndojapyxakai raka'e.
    Ha'e rami 'rãgue py inhakã ratã okuapy xeayvua noendu potai vy, onhemo'arandu
    uka e'ỹ aguã.
  ilo-ULB: Saanda a dimngeg wenno nangipangag, ngem pinatangkenda dagiti pusoda tapno
    saandak a denggen wenno awaten ti panangiwanwanko.
  kpg-kpg: Nadau maadua mmaadua digi hagalongo be hagalee haga angadia e ginaadou
    agu haganoho, gei digaula gu haga hamaaloo hua nadau lodo, gu hagalee e hagalongo mai
    be e daudali agu agoago.
  uig-ARA: لېكىن ئۇلار ھېچ ئاڭلىمىغان ياكى قۇلاق سالمىغان، بەلكى ئاڭلىماسلىققا ھەم
    تەربىيىنى قوبۇل قىلماسلىققا بوينىنى قاتتىق قىلغان.
  sus-sus: E mu n xui ramɛxi, e mu e tuli matixi n na. E e kobe rasoxi n na, e tondi
    n ma sɛriyɛ ra.»
  pon-2006: Ar pahpa kahlap ako sohte rong ie de sohte nsenohki ei kosonnedo. Ahpw
    re keptakaila oh sohte men peikiong ie de ale ei padahk.
  ksd-ksd: Ma pa dia ga nuk pa ia, ma pa dia ga kap talinga; dia ga karduk uka, upi
    koko diat a valongore, ma koko diat a varvartovo tana.
  tur-YTC: Ama dinlemediler. Kulaklarını döndürmediler, ama duymasınlar ve ders almasınlar
    diye enselerini sertleştirdiler.
  grc-BRENT: καὶ ἐσκλήρυναν τὸν τράχηλον αὐτῶν ὑπὲρ τοὺς πατέρας αὐτῶν, τοῦ μὴ ἀκοῦσαί
    μου, καὶ τοῦ μὴ δέξασθαι παιδείαν.
  ind-AYT: Namun, mereka tidak mau mendengarkan atau mencondongkan telinga mereka,
    tetapi mengeraskan leher mereka sehingga mereka tidak mendengar atau menerima
    petunjuk.
  nya-nya: Komatu iwo sanandimvere kapena kulabadira. Ndi mitima yawo yowumayo sanamvere
    kapena kulandira malangizo anga.
  hrv-hrv: Oni me ne poslušaše i ne prikloniše uha svojega, nego tvrdovrato ne poslušaše
    i ne prihvatiše nauka.
  mps-mps: Tialima, duga wąį nǫų dabego eno po me odama, wali me pabeo. Menio.
    Augwa hagoma naga eyu, tama augwa te eno wiegi yai kolesaga ola mabo hagela homu
    yai dao.
  tpi-tpi: Tasol ol tumbuna i no harim tok bilong mi na ol i no bihainim. Nogat. Ol
    i bikhet tasol, na ol i no laik mi skulim ol long gutpela pasin.
  dan-1931: De hørte ikke og bøjede ikke deres Øre, men gjorde Nakken stiv for ikke
    at høre eller tage ved Lære.
  vie-OVCB: nhưng chúng không nghe và không vâng lời Ta. Chúng ngoan cố khước từ lời
    khuyên dạy của Ta.
  guj-2017: પણ તેઓએ સાંભળ્યું નહિ કે ઘ્યાન આપ્યું નહિ, પણ પોતાની ગરદન અક્કડ કરીને
    તેઓએ સાભળ્યું નહિ કે શિખામણ માની નહિ.
  pon-2006A: Ar pahpa kahlap ako sohte rong ie de sohte nsenohki ei kosonnedo. Ahpw
    re keptakaila oh sohte men peikiong ie de ale ei padahk.
  por-BRBSL: Mas eles não ouviram. Eles não viraram o ouvido, mas endureceram o pescoço,
    para que não ouvissem, e talvez não recebessem instruções.
  cth-cth: Hatei, ahnimouh ni a thai ngai awh hoeh teh, a hnâ hai pakeng awh hoeh,
    a lungpata sak awh teh, ka patounnae lawk hah thai awh hoeh, dâw ngai awh hoeh.
  twi-twi: Nanso wɔantie na wɔammu; wɔyɛɛ asoɔden, wɔantie na wɔampɛ nteɛso.
  hlt-hlt: Tedae hnatun uh pawt tih a hna a kaeng uh moenih. A rhawn a mangkhak neh
    a hnatun uh pawt bueng kolla thuituennah khaw doe uh pawh.
  tbz-SIM: Di mɛ̀ nyí tì kèè, di í kèńtɛ́ dɛ kpɛti, kɛ kpénkùnnɛ di to, di í yie nkɛ
    bo tì keè, kɛ yetɛ n di tié ntì.
  msy-2020: Ezɨ ian ovaviba nan akam batuegha, nan gɨn zuir puvatɨgha, nan suren akar
    aghuiba baraghan aghua.
  azb-azb: Ancaq onlar eşitmədi, qulaq asmadı. İnadkarlıq edərək Məni eşitmədilər
    və nəsihət almaq istəmədilər”.
  eng-DBY: but they hearkened not, neither inclined their ear, but hardened their
    neck, that they might not hear nor receive instruction.
  hin-2017: परन्तु उन्होंने न सुना और न कान लगाया, परन्तु इसके विपरीत हठ किया कि न
    सुनें और ताड़ना से भी न मानें।
  wol-KYG: Ndaxam dégluwñu ma, teewluwñu ma, xanaa të ticc, baña dégg, di gàntal ndigal.
  eng-YLT: And they have not hearkened nor inclined their ear, And they stiffen their
    neck not to hear, And not to receive instruction.
  eng-WYC-2017: And they heard not, neither bowed down their ear, but they made hard
    their noll, that they should not hear me, and that they should not take chastising.
  eng-WMBB: But they didn’t listen. They didn’t turn their ear, but made their neck
    stiff, that they might not hear, and might not receive instruction.
  urd-GVH: लेकिन उन्होंने मेरी न सुनी, न तवज्जुह दी बल्कि अपने मौक़िफ़ पर अड़े रहे
    और न मेरी सुनी, न मेरी तरबियत क़बूल की।
  rug-rug: Gua ba lopu hite va avoso si arini babe va taliṉa mae meke korodia va avoso
    babe va tabei sari Qua tinarae.
  gaz-gaz: Taʼus isaan hin dhaggeeffanne yookaan hin qalbeeffanne; garuu akka hin
    dhageenyee fi akka qajeelfama hin fudhanneef mataa jabaatan.
  fra-LSG: Ils n’ont pas écouté, ils n’ont pas prêté l’oreille; Ils ont raidi leur
    cou, Pour ne point écouter et ne point recevoir instruction.
  gnn-gnn: ga walalanydja ŋunhi mäkiri' warray dhaḻ'yunmina, yaka warray ŋäkula. Yo,
    ŋunhiyi nhumalaŋgu märi'mu walala yaka yukurrana mäkiri'‐witjurruna, ga yaka dhäruk
    märraŋala ŋarranha, yaka walala ḏukṯukthina marŋgithinyarawu.’
  yal-yal: Koni e mi n xuiin namɛ, e mi e tuli mati n na. E yi e tengbesen, e tondi
    n xuiin namɛ, e mi tin xurɛ.
  haw-1868: Aole lakou i hoolohe, aole hoi i haliu mai i ko lakou mau pepeiao, aka,
    hooolea lakou i ko lakou a-i i mea e lohe ole ai lakou, i mea hoi, e loaa ole
    ai ia lakou ka naauao.
  arb-NAV: مَعَ ذَلِكَ لَمْ يُطِيعُوا وَلَمْ يُصْغُوا، بَلْ قَسَّوْا قُلُوبَهُمْ لِئَلَّا
    يَسْمَعُوا وَلِئَلَّا يَقْبَلُوا التَّأْدِيبَ
  ewe-ewe: Gake womeɖo to alo ƒu to anyi o. Wonye kɔlialiatɔwo eye womeɖo to alo bɔbɔ
    ɖe hehe te o.
  eng-LEE: But they hearkened not, and inclined not their ear; and they made their
    neck stiff, so as not to hearken, and not to receive instruction.
  asm-FB: তেওঁলোকে সেই আজ্ঞা শুনিবলৈ খোজ নাছিল, আৰু তালৈ কাণ দিয়া নাছিল, কিন্তু নুশুনিবলৈ
    আৰু শিক্ষা গ্ৰহণ নকৰিবলৈ নিজ নিজ ডিঙি ঠৰ কৰিছিল।
  sus-A: عٍ مُ ﭑ شُي رَ مّشِ، عٍ مُ عٍ تُلِ مَتِشِ ﭑ نَ. عٍ عٍ كٌبٍ رَ سٌشِ ﭑ نَ،
    عٍ تٌندِ ﭑ مَ سّرِيّ رَ.»
  fra-SBL: Mais ils n'ont pas écouté. Ils n'ont pas prêté l'oreille, mais ils ont
    raidi leur cou, afin de ne pas entendre et de ne pas recevoir d'instruction.
  hbo-hbo: וְלֹ֣א שָֽׁמְע֔וּ וְלֹ֥א הִטּ֖וּ אֶת־אָזְנָ֑ם וַיַּקְשׁוּ֙ אֶת־עָרְפָּ֔ם
    לְבִלְתִּ֣י *שֹׁומֵעַ (שְׁמֹ֔ועַ) וּלְבִלְתִּ֖י קַ֥חַת מוּסָֽר׃
  kik-kik: 'No matiigana gũthikĩrĩria kana kũrũmbũiya ũhoro ũcio: moomirie ngingo,
    makĩaga gũthikĩrĩria, o na makĩrega gũtaarwo.'
  fra-NCL: Ils n’ont pas écouté ni prêté l’oreille ; ils ont raidi leur cou pour ne
    pas écouter ; et ne pas recevoir l’instruction.
  cek-AK: Toe nihcae mah tahngai o ai, naa doeh patueng o ai; a thaih o han ai, thuitaekhaih
    lok talawk o han ai ah, tahnong to amtaak o sak.
  cuk-cuk: Degi-inigwele, be-dadgan an-itossurmalad, gwen an-sogedba ibmar imaksasurmalad,
    bur gwage-dutusuli gudmalad, gwen an-itossurmalad, degine, e-odurdaked abessurmarbalid.”
  uig-CYR: Лекин улар һеч аңлимиған яки қулақ салмиған, бәлки аңлимаслиққа һәм тәрбийини
    қобул қилмаслиққа бойнини қаттиқ қилған.
  tel-2017: అయితే వాళ్ళు వినలేదు, శ్రద్ధ వహించలేదు. తలబిరుసుగా ఉండి నా మాట వినక, క్రమశిక్షణ
    పాటించలేదు.”
  hat-BSA: Men yo pa t koute, ni panche zòrèy yo, men yo te fè tèt di pou yo pa ta
    koute, ni vin korije.
  kos-kos: Mwet matu lalos ah tuh tiana porongeyu ku akosyu. A ma elos oru pa elos
    likkekeiyu na ac tia lohma nu ke kas in luti luk.
  hbo-WLC: וְלֹ֣א שָֽׁמְע֔וּ וְלֹ֥א הִטּ֖וּ אֶת־אָזְנָ֑ם וַיַּקְשׁוּ֙ אֶת־עָרְפָּ֔ם
    לְבִלְתִּ֣י שומע וּלְבִלְתִּ֖י קַ֥חַת מוּסָֽר׃
  ibo-ibo: Ma ha egeghị ntị, maọbụ kpọọ ya mkpa ha. Ha bụ ndị ntị ike, ndị na-adịghị
    aṅa ntị nʼịdọ aka na ntị, maọbụ nabata ya.
  ory-ory: ମାତ୍ର ସେମାନେ ମନୋଯୋଗ କଲେ ନାହିଁ, କିଅବା କର୍ଣ୍ଣପାତ କଲେ ନାହିଁ, ବରଞ୍ଚ ନ ଶୁଣିବା
    ପାଇଁ ଓ ଶିକ୍ଷା ଗ୍ରହଣ ନ କରିବା ପାଇଁ ଆପଣା ଆପଣା ଗ୍ରୀବା ଶକ୍ତ କଲେ।
  chk-chk: Nge ir resap rongorong ika aüseling. Ra ülöförea, pun resap rongorong o
    angei ai öüröür.’”
  rop-rop: Olabat grengrenfathamob nomo bin lisin langa mi, en olabat nomo bin teiknodis
    langa mi, bat olabat bin jidan mowa nogudbala en olabat nomo bin duwit en nomo
    bin len enijing brom mi, najing.
  ukr-1871: Хоч, правда, вони не слухали, й не прихиляли уха свого, а показали себе
    тугошийими, щоб не слухати й не приймати науки.
  deu-1951: Aber sie sind mir nicht gehorsam gewesen und haben ihr Ohr nicht zu mir
    geneigt, sondern sind hartnäckig gewesen und haben weder gehorchen noch Züchtigung
    annehmen wollen.
  eng-JPS: but they hearkened not, neither inclined their ear, but made their neck
    stiff, that they might not hear, nor receive instruction.
  srp-1865: Ali ne poslušaše niti prignuše uha svojega, nego otvrdnuše vratom svojim
    da ne poslušaju i ne prime nauke.
  lug-lug: Naye tebaawuliriza wadde okukkiriza okunenyezebwa.
  heb-heb: ולא שמעו ולא הטו את אזנם ויקשו את ערפם לבלתי שומע ולבלתי קחת מוסר׃
  ben-IRV: তারা শোনেনি, মনোযোগও দেয়নি। কিন্তু তাদের ঘাড় শক্ত করেছিল; তাই তারা আমার
    কথা শোনেনি ও আমার শাসন গ্রহণ করে নি।’
  pan-pan: ਪਰ ਉਹਨਾਂ ਨੇ ਨਾ ਸੁਣਿਆ ਨਾ ਆਪਣਾ ਕੰਨ ਲਾਇਆ ਸਗੋਂ ਆਪਣੀਆਂ ਧੌਣਾਂ ਨੂੰ ਅਕੜਾ ਲਿਆ ਭਈ
    ਉਹ ਨਾ ਸੁਣਨ, ਨਾ ਮੱਤ ਲੈਣ।
  mya-JVB: ဘိုးဘေးတို့သည် နား မ ထောင်၊ နား ကိုမ လှည့် ဘဲ နေကြ၏။ နားမ ကြား ၊ ဆုံးမ
    ခြင်းကို မ ခံ မည်အကြောင်း၊ မိမိ တို့လည်ပင်း ကို ခိုင်မာ စေကြ၏။
  tbg-tbg: Te ni kaivaqaukavarara minti turamanta, vika kia ti uva iriataa imanta
    kia nái aatovata ti timiarave. Te vika uteteha avuqavuqiare turamanta vika kia
    ti uva iriraiti, kempukaiqaake qora okara avataqi vi variarave.
  hmo-hmo: To edia sene taudia ese egu oda idia kamonai henia lasi, idia laloa lasi.
    Lasi, to idia edia aiodia idia ha-aukaia, lau do idia kamonai henia lasi, bona
    lau dekena amo hadibaia hereva do idia tahua lasi totona.’ ”
  urd-urd: लेकिन उन्होंने न सुना, न कान लगाया, बल्कि अपनी गर्दन को सख़्त किया कि सुनने
    न हों और तरबियत न पाएँ।
  rus-SYN: которые впрочем не послушались и не приклонили уха своего, но сделались
    жестоковыйными, чтобы не слушать и не принимать наставления.
  bqc-SIM: Kási aai mao, aai swã́sɛio, aa ń swã́ kàkaɛ, aai mao, aa gì totoaiɛ.
  tcz-CHONGTHU: Ahinlah, amahon kathusei hi angaipouve. Louchal tah in aum uvin, kathupeh
    jouse donlouvin akoi uve.
  mar-mar: पण त्यांनी तो पाळला नाही आणि लक्ष दिले नाही. परंतू ते आपल्या मानेत ताठर
    झाले, म्हणून ते ऐकेणात आणि शिक्षण आत्मसात करेनात.
  qub-qub: Awiluyquicunaga willapaycaptëpis manami wiyacuranchu. Noga nishäta ruraytaga
    upanömi mana munaranchu. Piñacushätapis manami wiyacuranchu.
  bqp-bqp: Geemɑ, ben bɑɑbɑ be, bɑ swɑɑ tɑɑyɑ. Bɑ ǹ mɑn swɑɑ dɑki. Bɑ nɛn sɔ̃ɔsinu
    yinɑ.
  hat-hat: Men zansèt nou yo pa t' koute m', yo pa okipe sa m' te di yo a. Yo fè tèt
    di. Yo pa obeyi m'. Yo derefize fè sa m' te di yo fè.
  eng-BSB: Yet they would not listen or incline their ear, but they stiffened their
    necks and would not listen or receive My discipline.
  eng-WEBPB: But they didn’t listen. They didn’t turn their ear, but made their neck
    stiff, that they might not hear, and might not receive instruction.
  kbq-kbq: Hianagi tamagri tamagehe'za ana nanekea antahi'za amagera nonte'za rukrahema
    hu'za ana nanekema antahi zankura zamavaresra hu'ne. Ana nehu'za zamavumro'ma
    ante kema huana zamagesa ante'za ontahi'naze.
  nhe-BL: pero yajuanti ax quichihuilijque cuenta, niyon ax quitlepanitaque. Yajuanti
    tlahuel moyoltetilijque huan ax quinejque nechtlacaquilise, niyon ax quinejque
    ma niquinxitlahua.”
  gub-BL: Peipy nuenu kwaw heze'eg wà. Nuzekaiw kwaw hehe wà. Wiko hereruzar 'ymar
    romo wà. Na'ipureruzar wer kwaw heze'eg rehe wà. Na'izemu'e wer kwaw wà, ere wanupe
    nehe, i'i ihewe.
  eng-DRA: 'But they did not hear, nor incline their ear: but hardened their neck,
    that they might not hear me, and might not receive instruction.'
