  urd-GVH: वह पानी के किनारे पर लगे उस दरख़्त की मानिंद है जिसकी जड़ें नहर तक फैली
    हुई हैं। झुलसानेवाली गरमी भी आए तो उसे डर नहीं, बल्कि उसके पत्ते हरे-भरे रहते
