  sus-A: عَ تَن لُشِ نّ عَلْ سَنسِ نَشَن سِشِ شُرٍ قّ مَ، نَشَن سَنكٍ يٍ سْتْمَ عَ
    قَنيِ رَ. وُيٍنيِ مُ عَ لِمَ مّننِ، عَ بُرّشّ قَنمَ نّ تُن. هَلِ سٌفٌقُرٍ تّمُي،
    عَ بُرّشّ مُ لِسِمَ، عَ بٌفِمَ نّ تّمُي بِرِن.»
  fra-SBL: Car il sera comme un arbre planté près des eaux, qui étend ses racines
