  asm-FB: কিয়নো তেওঁ জলৰ দাঁতিত ৰোৱা, আৰু নদীৰ পাৰত বহু শিপা মেলা গছৰ নিচিনা হ’ব।
    খৰ মাৰিলে সি ভয় নকৰিব, কিন্তু তাৰ পাত কেঁচাই থাকিব। আৰু তেতিয়া অনা বৃষ্টিৰ বছৰতো
