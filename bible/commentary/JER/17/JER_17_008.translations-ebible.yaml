    nadäwätäk nämo täk täkaŋ. Nämo, unitäŋo bureni uwä pen yäpurärätpäŋ pat täkaŋ.
  haw-1868: E like auanei ia me ka laau i kanuia ma na wai, a kupu ae la kona mau
    aa ma kahi mau; aole hoi ia e ike i ka hiki ana mai o ka wela; aka, e uliuli no
