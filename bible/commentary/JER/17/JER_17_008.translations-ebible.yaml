    qayğı çəkməz, Bəhər verməkdən qalmaz».
  eng-DBY: For he shall be like a tree planted by the waters, and that spreadeth out
    its roots by the stream, and he shall not see when heat cometh, but his leaf shall
    be green; and in the year of drought he shall not be careful, neither shall he
    cease to yield fruit.
  hin-2017: वह उस वृक्ष के समान होगा जो नदी के किनारे पर लगा हो और उसकी जड़ जल के
    पास फैली हो; जब धूप होगी तब उसको न लगेगी, उसके पत्ते हरे रहेंगे, और सूखे वर्ष
    में भी उनके विषय में कुछ चिन्ता न होगी, क्योंकि वह तब भी फलता रहेगा।”
  wol-KYG: Day mel ni garab gu saxe wetu ndox, lawal ay reenam ca wal ma, ragalul
    tàngoor wu dikk, xob ya di naat. Du tiit atum maral, du ñàkk meññeef.»
  eng-YLT: And hath been as a tree planted by waters, And by a rivulet he sendeth
    forth his roots, And he doth not see when heat cometh, And his leaf hath been
    green, And in a year of dearth he is not sorrowful, Nor doth he cease from making
    fruit.
  kne-kne: Maiarig si kaiw ay ginmabay sin benget di danom et komamang din lamot na
