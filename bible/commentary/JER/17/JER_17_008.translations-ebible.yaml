    na. Adi madanagan mo adi man-odan yan magay somaldengan di panlamsana.
  eng-WYC-2017: And he shall be as a tree, which is planted over waters, which sendeth
    his roots to moisture; and it shall not dread, when heat shall come; and the leaf
