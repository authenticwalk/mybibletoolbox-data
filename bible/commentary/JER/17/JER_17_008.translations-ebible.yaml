    ba a onsuro; ne nhaban yɛ frɔmfrɔm mmere nyinaa. Onni ɔhaw biara wɔ afe a osu
    ntɔ mu na ɛkɔ so sow aba daa.”
  hlt-hlt: Tui taengkah a phung thing bangla om vetih a yung te sok taengla a hlak
    dongah rhih pawh. Kholing a pai vaengah a hmuh akhaw a hnah hingsuep la om tih
    khokang kum ah khaw mawn pawh. A thaih aka cuen te hul pawh.
  tbz-SIM: Dɛ yiɛ̀ mbo ndònnɛ̀ mutie mùù còḿmú mɛniɛ ntɑkɛ́, kɛ̀ mu cĩɛ̃ ntɑ inɛ́cɛ
    borɛ̀, kɛ̀ kuyiìnkù tùɔ̀kɛní mù ɔ̃ɔ̃ í nyĩɛ̃̀kù, mu fɑ̃ɑ̃̀tì ɔ̃ ndò nsùòò nwe
    sɑ̃́ɑ̃̀, bɑ́ kɛ̀ fɛtɑɑfɛ̀ yiɛtí mù ɔ̃ɔ̃ í nyĩɛ̃̀kù, mu bɛ ɔ̃ɔ̃ í nkuotɛ́ bìtì.
  msy-2020: Me mati temem me dɨpar mɨriamɨn anekara. Ezɨ temer kamɨn biba nguazim
    giraghuegha dɨpam isi. Ezɨ aruem garir dughiam, an atiatir puvatɨ. An dafariba
    angamɨra ikiavɨra iti. Egha amoziba izir puvatɨzir dughiabar, a nɨghnɨzir avɨribagh
    amir puvatɨ. A bar ikia mamaghɨra ti.”
  azb-azb: O, sular kənarında Əkilmiş ağac kimi olacaq. Elə ağac ki çay kənarında
