verse: JER.017.008
translations:
  mal-C: അവർ വെള്ളത്തിനരികെ നട്ടിരിക്കുന്നതും ആറ്റരികത്തു വേരൂന്നിയിരിക്കുന്നതുമായ
    വൃക്ഷംപോലെയാകും. ഉഷ്ണം വരുമ്പോൾ അതു പേടിക്കുകയില്ല; അതിന്റെ ഇല നിത്യഹരിതമായിരിക്കും.
    വരൾച്ചയുള്ള വർഷത്തിലും അതു വാട്ടം തട്ടാതെ ഫലം കായ്ച്ചുകൊണ്ടിരിക്കും.”
  deu-TKW: Er ist wie ein Baum, der am Wasser gepflanzt ist und seine Wurzeln nach
    dem Bache hinstreckt, der sich nicht fürchtet, wenn Hitze kommt, dessen Laub frischgrün
    bleibt, der auch in dürren Jahren unbesorgt ist und nicht abläßt, Früchte zu bringen.
  lin-lin: 'Akozala lokola nzete oyo balona pembeni ya mayi, oyo epanzaka misisa na
    yango kino na mayi : ezalaka na somo ya moyi makasi te ; makasa na yango ezalaka
    kaka mibesu tango nyonso. Ezalaka na somo ya koya ya mobu ya bokawuki te mpe ebotaka
    mbuma tango nyonso. »'
  eng-LSV: And has been as a tree planted by waters, || And he sends forth his roots
    by a stream, || And he does not see when heat comes, || And his leaf has been
    green, || And he is not sorrowful in a year of scarcity, || Nor does he cease
    from making fruit.
  eng-GNV: For he shall be as a tree that is planted by the water, which spreadeth
    out her rootes by the riuer, and shall not feele when the heate commeth, but her
    leafe shall be greene, and shall not care for the yeere of drought, neyther shall
    cease from yeelding fruit.
  eng-WEBSTER: For he shall be as a tree planted by the waters, and that spreadeth
    out her roots by the river, and shall not see when heat cometh, but her leaf shall
    be green; and shall not be anxious in the year of drouth, neither shall cease
    from yielding fruit.
  nhw-BL: Yaya elis quen se cuahuitl catli eltoc iteno hueyatl huan inelhuayohua yohuij
    nelhuejcatla hasta quipantía atl. Nopa cuahuitl amo momajmatía quema tlatotonía,
    niyon amo motequipachohua masque tlahuaquisquía para miyac metztli. Ixihuiyo nochipa
    moxoxohuilijtoc huan nochi tonali temaca itlajca.
  swh-ONEN: Atakuwa kama mti uliopandwa kando ya maji uenezao mizizi yake karibu na
    kijito cha maji. Hauogopi wakati wa joto ujapo; majani yake ni mabichi daima.
    Hauna hofu katika mwaka wa ukame na hautaacha kuzaa matunda.”
  bba-bba: Yɛ̃ro ko n sɑ̃ɑwɑ nɡe dɑ̃ɑ te tɑ yɔ̃ dɑɑrun ɡoorɔ, tèn ɡbini yi ku rɑ nim
    bie. Dɑ̃ɑ ten bweseru tɑ ku rɑ n yɑm susuru ɡɑrɑ. Ten wurusu rɑ n bekusu sɑ̃ɑwɑ
    sɑɑ kpuro. Sɔ̃ɔ sɑ̃rerun sɑɑ yɑ̀ n nɑ, tɑ ku rɑ ɡbere, bɑɑ wɔ̃ɔ ɡe ɡbeburɑ yɔ̃rɑ.
    Mɛyɑ tɑ ku rɑ mɑɑ mɑrubu yɔ̃re.
  eng-KJVCPB: For he shall be as a tree planted by the waters, and that spreadeth
    out her roots by the river, and shall not see when heat cometh, but her leaf shall
    be green; and shall not be careful in the year of drought, neither shall cease
    from yielding fruit.
  luo-luo: Enochal gi yien mopidh but pi ma tiende nyaa e tiend aora. Ok obed gi luoro
    ka liet obiro; ite osiko mana ka ngʼich. Oonge gi parruok e higa mar oro kendo
    ok owe ma ok onyago olemo.”
  meu-meu: Ia na ranu badinai e hadoamu auna na heto, ia ramuna na e hetoimu, sinavai
    badibadinai; siahu negana ai ia na se garimu, badina be ia rauna dounu e maurimu;
    laḡani dikana ai ia na se hekwarahimu, badina be huahuana ihavarana se hadokoamu.
  npi-ULB: त्यो पानीको छेउमा रोपिएको बिरुवाजस्तै हुनेछ । यसका जरा खोलाको किनारमा फैलिएको
    हुनेछन् । जब ताप आउँछ तब त्‍यो डराउनेछैन, किनकि यसका पात सधैं हरिया हुन्छन् ।
    खडेरीको वर्षमा यो चिन्तित हुँदैन, र यसले फल फलाउन छोड्‍दैन ।
  yor-yor: Yóò dàbí igi tí a gbìn sí ipadò tí ó ta gbòǹgbò rẹ̀ ká etí odò kò sí ìbẹ̀rù
    fún un nígbà ooru, gbogbo ìgbà ni èwe rẹ̀ máa ń tutù kò sí ìjayà fún un ní ọdún
    ọ̀dá bẹ́ẹ̀ ni kò ní dẹ́kun láti máa so èso.”
  pes-OPCB: او مانند درختی خواهد بود که در کنار رودخانه است و ریشه‌هایش از هر طرف
    به آب می‌رسد درختی که نه از گرما می‌ترسد و نه از خشکسالی! برگش شاداب می‌ماند و
    از میوه آوردن باز نمی‌ایستد!
  tgl-ULB: Sapagkat magiging katulad siya ng halaman na itinanim sa tabi ng tubig-batis;
    ang kaniyang mga ugat ay kakalat. Hindi niya makikita ang init na parating, sapagkat
    ang kaniyang mga dahon ay malalapad at maganda. At sa panahon ng tag-tuyot hindi
    siya mangangamba, ni titigil ang kaniyang pamumunga.
  hui-hui: Ogoni ibu ira iba angeni hengene bayale anda hagagobi holebira. Ibunaga
    pini ibaha dalipe kagome gaea timbuni birangi ira ogoni ibu gabu holigonaga gi
    nahaga. Ibunaga yuniru bayale gahenge haabo halu dalu naibirangi ibu gau holobada
    lowa gi nahaga ka. Horo bibahendengi ibunaga lini dolene tu haragola ibu lini
    bayale daabo haga ka, lalu Anduane Homogohanda lene.
  mya-mya: ထို​သူ​သည်​ရေ​အ​နီး​တွင်​စိုက်​သ​ဖြင့်​ရေ​ရှိ​ရာ​သို့ အ​မြစ်​ထိုး​၍​သွား​သည့်​သစ်​ပင်​နှင့်​တူ​၏။
    ထို​အ​ပင်​သည်​အ​ရွက်​များ​စိမ်း​လန်း​လျက်​ရှိ သ​ဖြင့် ပူ​ပြင်း​သည့်​ရာ​သီ​ကို​မ​ကြောက်။
    မိုး​ခေါင်​သော​အ​ခါ​၌​လည်း​စိုး​ရိမ်​စ​ရာ မ​ရှိ​ဘဲ အ​သီး​များ​သီး​မြဲ​သီး​၍​နေ​တတ်​၏။''
  bod-N: དེ་ནི་ཆུ་འགྲམ་དུ་བཙུགས་པའི་ལྗོན་ཤིང་ཞིག་དང་འདྲ་བར་ཆུ་ནང་དུ་རྩ་བ་རྒྱས་པ་དང་།
    ཚ་བ་སླེབས་ཀྱང་འཇིགས་སྣང་མེད་ལ་ལོ་འདབ་རྒྱས་ཤིང་། ཐན་པ་འབྱུང་བའི་ལོ་ལའང་སེམས་ཁྲལ་མེད་པར་སྔར་བཞིན་འབྲས་བུ་བསྐྱེད་དོ།
    །
  sna-sna: Achafanana nomuti wakasimwa pamvura, unotuma midzi yawo kurukova. Hautyi
    kana kupisa kuchisvika; mashizha awo anogara ari manyoro. Haufunganyi mugore rokusanaya
    kwemvura, uye haumboshayiwi zvibereko.”
  spa-BLM: Porque será como un árbol plantado junto a las aguas, que extiende sus
    raíces junto al río, y no temerá cuando llegue el calor, pero su hoja será verde,
    y no se preocupará en el año de la sequía. No dejará de dar frutos.
  cac-cac: Lajan val eb' icha te te' avab'il d'a stitac a a', sb'at val sch'an̈al
    yib' b'aj sb'ey a a' chi'. Malaj sna te' vach'chom te ay c'ac', c'ayumn̈ej xil
    te'. D'a stiempoal malaj n̈ab', malaj jab'oc tz'ic'an te', malaj b'aq'uin̈ syactej
    yac'an sat te'. Icha chi' yaj eb'.
  swh-ULB: Kwa maana atakuwa kama mmea karibu na maji kando ya mto; mizizi yake itaenea.
    Hawezi kuona joto likija, kwa kuwa majani yake yatakuwa mabichi. Kisha mwaka wa
    ukame hawezi kuwa na wasiwasi, wala hataacha kuzalisha matunda.
  bel-bel: Бо ён будзе як дрэва, якое пасаджана каля водаў і пускае сваё карэньне
    каля патока; ня ведае яно, калі настае сьпёка; лісьце ў яго зялёнае, і ў засушлівы
    час яно не баіцца і не перастае радзіць плады.
  wed-wed: Taui me ai, vuvura au adana i paewi, ma warami i ḡaira waira au orana.
    Eḡa marapoi ina rovoei, ma rugurugui majimajiḡai ina maimairi. Ma marapoi ana
    au mara, eḡa ua ita vovoterei.”
  deu-ELBBK: Und er wird sein wie ein Baum, der am Wasser gepflanzt ist und am Bach
    seine Wurzeln ausstreckt und sich nicht fürchtet, wenn die Hitze kommt; und sein
    Laub ist grün, und im Jahr der Dürre ist er unbekümmert, und er hört nicht auf,
    Frucht zu tragen.
  mbb-OT: Iring sikandin te kayu he impemula ziyà te veyvey te wahig, he edhendiyà
    is menge zalid din te wahig. Heini he kayu kenè egkahandek wey egkeseeng emun
    ebpekeuma is meluǥayad he gulavung. Is menge zahun din layun meilem ne kenà edsalang
    he ebpemeǥas.
  mal-2015: അവൻ വെള്ളത്തിന്നരികെ നട്ടിരിക്കുന്നതും ആറ്റരികെ വേരൂന്നിയിരിക്കുന്നതുമായ
    വൃക്ഷംപോലെയാകും; ഉഷ്ണം തട്ടുമ്പോൾ അതു പേടിക്കയില്ല; അതിന്റെ ഇല പച്ചയായിരിക്കും;
    വരൾച്ചയുള്ള കാലത്തും വാട്ടം തട്ടാതെ ഫലം കായിച്ചുകൊണ്ടിരിക്കും.
  rmc-rmc: Ela sar o stromos sadzimen paš o paňi, so zamukel peskre koreňa paš e jarka.
    Na darala pes, sar avela o baro tačipen, leskre prajti ačhena zelena. Andro šuko
    berš pes na trapinela aňi na preačhela te del peskro ovocje.
  pes-OPV: او مثل درخت نشانده بر کنار آب خواهد بود که ریشه های خویش رابسوی نهر پهن
    می‌کند و چون گرما بیاید نخواهدترسید و برگش شاداب خواهد ماند و درخشکسالی اندیشه
    نخواهد داشت و از آوردن میوه باز نخواهد ماند.
  ron-1924: Кэч ел есте ка ун пом сэдит лынгэ апе, каре-шь ынтинде рэдэчиниле спре
    рыу; ну се теме де кэлдурэ, кынд вине, ши фрунзишул луй рэмыне верде; ын анул
    сечетей, ну се теме ши ну ынчетязэ сэ адукэ род.
  aui-aui: Toudi ware kii rarima kawabarane sagoogo na naboni, ramramdi sayowogha
    sanagho rarima ririne. Toudi gabudara muyamuyana gesiyinuwapoyenina, bi raghanina
    kiyara gegha na naghara gesiyakovina, basuna toudi rugurugudi na nonowa matayidi
    samakamake; bi nonowa suwuwagha.
  ben-OBCV: সে জলের তীরে রোপিত বৃক্ষের মতো হবে, যার শিকড় ছড়িয়ে যায় জলের দিকে।
    গ্রীষ্মের আগমনে সে ভয় পায় না, তার পাতাগুলি সবসময়ই সবুজ থাকে। খরার বছরে তার
    দুশ্চিন্তা হয় না ফল উৎপন্ন করতে সে কখনও ব্যর্থ হয় না।”
  som-som: Waayo, wuxuu ahaan doonaa sida geed lagu beeray biyaha dhinacooda oo xididdihiisa
    u fidsaday webiga dhiniciisa, oo kulaylku markuu yimaado kama cabsan doono, laakiinse
    caleentiisu cagaar bay iska ahaan doontaa, oo sannadda abaarta ah innaba ma uu
    welweli doono, mana uu joojin doono midhobixintiisa.
  lat-VUC: 'Et erit quasi lignum quod transplantatur super aquas, quod ad humorem
    mittit radices suas, et non timebit cum venerit æstus: et erit folium ejus viride,
    et in tempore siccitatis non erit sollicitum, nec aliquando desinet facere fructum.'
  eng-ASVBT: For he shall be as a tree planted by the waters, that spreadeth out its
    roots by the river, and shall not fear when heat cometh, but its leaf shall be
    green; and shall not be careful in the year of drought, neither shall cease from
    yielding fruit.
  ita-1885: Egli sarà come un albero piantato presso alle acque, e che stende le sue
    radici lungo un ruscello; e quando viene l'arsura, egli non la sente; anzi le
    sue fronde verdeggiano; e nell'anno della secchezza non se ne affanna, e non resta
    di far frutto.
  eng-LXXUP: 'And he shall be as a thriving tree by the waters, and he shall cast
    forth his root toward a moist place: he shall not fear when heat comes, and there
    shall be upon him shady branches: he shall not fear in a year of drought, and
    he shall not fail to bear fruit.'
  eng-ULB: For he will be like a tree planted by water, its roots will spread out
    by the stream. It will not fear the heat when it comes, for its leaves are always
    green. It is not anxious in a year of drought, and it will not stop producing
    fruit.
  spa-VBL: Son como árboles plantados junto al agua, que echan raíces hacia la corriente.
    No se asustan cuando hace calor; sus hojas están siempre verdes. No se preocupan
    en tiempos de sequía, sino que siguen dando fruto.
  fra-_FOB: Il sera comme un arbre planté près des eaux, qui étend ses racines le
    long d'une eau courante; qui, lorsque vient la chaleur, ne la craint point, mais
    dont la feuille est verte; il n'est point en peine dans l'année de sécheresse,
    et ne cesse pas de porter du fruit.
  mal-mal: അവൻ വെള്ളത്തിനരികിൽ നട്ടിരിക്കുന്നതും ആറ്റരികിൽ വേരൂന്നിയിരിക്കുന്നതുമായ
    വൃക്ഷംപോലെയാകും; ഉഷ്ണം തട്ടുമ്പോൾ അത് പേടിക്കുകയില്ല; അതിന്റെ ഇല പച്ചയായിരിക്കും;
    വരൾച്ചയുള്ള കാലത്തും വാട്ടം തട്ടാതെ ഫലം കായിച്ചുകൊണ്ടിരിക്കും.
  urd-GVR: Wuh pānī ke kināre par lage us daraḳht kī mānind hai jis kī jaṛeṅ nahar
    tak phailī huī haiṅ. Jhulsāne wālī garmī bhī āe to use ḍar nahīṅ, balki us ke
    patte hare-bhare rahte haiṅ. Kāl bhī paṛe to wuh pareshān nahīṅ hotā balki waqt
    par phal lātā rahtā hai.
  suz-BL: मेको ब्‍वाक्‍कु आ नेक्‍था ख्रुम्‍शो रवा खोदेंशो बाक्‍‍नीम। मेकोमी आन शाक्‍श
    खोला आ सुर सम्‍म चाक्‍दीत्‍नीम। मेको हुप्‍तानु, महिंनीम। मेको आन सफापुकी गेना
    हना यो गिगी बाक्‍नीम। नां पवानु मेको मारेइ सुर्ता मपाइनीम। मेको गेना हना यो फल
    सिप्‍ब बाक्‍नीम” देंत। भजन संग्रह १:३
  eng-NOY: He shall be like a tree planted by the water-side, That spreadeth out her
    roots by the stream, That feeleth not when the heat cometh, But whose leaf is
    green; That careth not in the year of drought, Nor ceaseth from yielding fruit.
  ita-1927: Egli è come un albero piantato presso all’acque, che distende le sue radici
    lungo il fiume; non s’accorge quando vien la caldura, e il suo fogliame riman
    verde; nell’anno della siccità non è in affanno, e non cessa di portar frutto.
  ckb-ckb: وەک دارێک دەبێت، شەتڵکراو لەدەم ئاو، لەدەم جۆگە ڕەگ دادەکوتێت، لە گەرما
    ناترسێت، گەڵاکانی سەوزن، گوێ بە وشکەساڵی نادات، لە بەروبووم دان ناوەستێت.»
  eng-BBE: For he will be like a tree planted by the waters, pushing out its roots
    by the stream; he will have no fear when the heat comes, but his leaf will be
    green; in a dry year he will have no care, and will go on giving fruit.
  kan-OKCV: ಏಕೆಂದರೆ ಅವನು ನೀರಿನ ಬಳಿಯಲ್ಲಿ ನೆಡಲಾದ, ಹೊಳೆಯ ಬಳಿಯಲ್ಲಿ ತನ್ನ ಬೇರುಗಳನ್ನು ಹರಡಿರುವ
    ಮರದ ಹಾಗಿರುವನು. ಬಿಸಿಲಿನ ಧಗೆಗೆ ಭಯಪಡದೆ, ಹಸುರೆಲೆಯನ್ನು ಚಿಗುರಿಸುತ್ತಾ. ಬರಗಾಲದ ವರ್ಷದಲ್ಲಿಯೂ
    ನಿಶ್ಚಿಂತೆಯಾಗಿ ಸದಾ ಫಲಕೊಡುತ್ತಾ ಇರುವ ಮರಕ್ಕೆ ಸಮಾನನಾಗಿರುವನು.”
  tam-2017: அவன் தண்ணீர் அருகில் நாட்டப்பட்டதும், கால்வாய் ஓரமாகத் தன் வேர்களை விடுகிறதும்,
    வெயில் வருகிறதைக் காணாமல் இலை பச்சையாயிருக்கிறதும், மழைகுறைவான வருடத்திலும் வருத்தமில்லாமல்
