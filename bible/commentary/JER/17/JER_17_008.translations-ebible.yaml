    ya. Ọ dịghị echegbu onwe ya nʼafọ ụnwụ dị. Ọ dịkwaghị mgbe ọ na-akwụsị ịmị mkpụrụ.”
  ory-ory: କାରଣ ସେ ଜଳ ନିକଟରେ ରୋପିତ ଓ ନଦୀ କୂଳରେ ବିସ୍ତୃତମୂଳ ବୃକ୍ଷ ତୁଲ୍ୟ ହେବ ଓ ଗ୍ରୀଷ୍ମ
