    না, তার ফল উত্পাদন কখনও বন্ধ হয় না।
  pan-pan: ਉਹ ਉਸ ਰੁੱਖ ਵਾਂਗੂੰ ਹੈ ਜਿਹੜਾ ਪਾਣੀ ਉੱਤੇ ਲੱਗਿਆ ਹੋਇਆ ਹੈ, ਜਿਹੜਾ ਨਦੀ ਵੱਲ ਆਪਣੀਆਂ
    ਜੜ੍ਹਾਂ ਫੈਲਾਉਂਦਾ ਹੈ। ਜਦ ਗਰਮੀ ਆਵੇ ਤਾਂ ਉਸ ਨੂੰ ਡਰ ਨਹੀਂ, ਸਗੋਂ ਉਹ ਦੇ ਪੱਤੇ ਹਰੇ ਰਹਿੰਦੇ
    ਹਨ, ਔੜ ਦੇ ਸਾਲ ਉਹ ਨੂੰ ਚਿੰਤਾ ਨਾ ਹੋਵੇਗੀ, ਨਾ ਉਹ ਫਲ ਲਿਆਉਣ ਤੋਂ ਰੁਕੇਗਾ।
  mya-JVB: ထိုသူသည်ကား၊ ရေ ရှိသော အရပ်၌စိုက် ၍ မြစ် နားမှာ အမြစ် ဖြာ သဖြင့် ၊ ပူ သောအရှိန်
    ရောက် ကြောင်း ကို မ သိ ၊ အရွက် မညှိုးနွမ်း ၊ မိုဃ်းခေါင် သောကာလ ၌ စိုးရိမ် စရာမ
    ရှိဘဲ၊ အစဉ် အမြဲအသီး ကို သီး တတ် သော အပင် နှင့်တူ ၏။
  tbg-tbg: Vi vaiintiva vaireva, koqe katari namarivano tuvinaini ututaa katarira
    voqaarama vaivo. Vi katarira tuqavano namari vainaini otu vi vaivaro, nora kuarivano
    itai entara viva kia qetaraitiro vaivaro, vira marevanovata qaqi vukanaa vairave.
    Aaquvano kia vukaiqaakero nti entara vi katariva kia airi aato utiraitiro, viva
    vo ihi vo ihi koqemakero tava ire vairave.
  hmo-hmo: Ia be ranu ena badinai idia hadoa auna bamona. Iena ramuna be ranu dekenai
    ia siaidia noho, bona dina siahu negana ia ginidae neganai, do ia gari lasi. Badina
    be iena rauna, be do idia mauri noho. Medu ia diho lasi neganai danu, iena lalona
    do ia hekwarahi lasi, badina iena huahua idia vara namonamo noho.
  urd-urd: क्यूँकि वह उस दरख़्त की तरह होगा जो पानी के पास लगाया जाए, और अपनी जड़
    दरिया की तरफ़ फैलाए, और जब गर्मी आए तो उसे कुछ ख़तरा न हो बल्कि उसके पत्ते हरे
    रहें, और ख़ुश्कसाली का उसे कुछ ख़ौफ़ न हो, और फल लाने से बाज़ न रहे।”
  rus-SYN: Ибо он будет как дерево, посаженное при водах и пускающее корни свои у
    потока; не знает оно, когда приходит зной; лист его зелен, и во время засухи оно
    не боится и не перестает приносить плод.
  bqc-SIM: A dɛ lán lí pↄ́ wa bà swa saɛ, a zĩ́napɛlɛa íuwaɛ. Aà bàa kú ń
    guwãaoo, a lá ìↄ siaɛ. Ìli imina yãdao, nɛ'i ĩaaànↄo.
  tcz-CHONGTHU: Amaho chu luipanga thingphung keh tobangm twi lah’a thuhtah’a ajung
    kholut’a hingjing tobang ahiuve. Hitobang thingphung chun, nipilai nisat ding
    leh gotwi lhahlou ding agingpoi. Aphatseh in ana ahingjing in chule aphatchan
    agadoh jing in ahi, ati.
  mar-mar: तो पाण्याच्या प्रवाहाजवळ लावलेल्या वृक्षाप्रमाणे तो होईल, ज्याची मुळे प्रवाहाजवळ
    पसरते, तो हे पाहत नाही की उन्हाची झळ येत आहे, कारण त्याची पाने हिरवीगार राहतात.
    मग दुष्काळाच्या वर्षाच्या काळात तो चिंताग्रस्त होणार नाही, किंवा तो फळ देण्याचे
    थांबवणार नाही.”
  soq-soq: Mo ipa ia maneu tampe inintoia rua, ia sa waapu ieie aidantoie esa euda
    wadeie inintoie enei; ia sa omo polawa mai sawantoipona, ita do walama dauma unu
    wapie butamopia onioniawantopue enapua rua, mo asiu mai tonantopue nonosintopu,
    dia. Mo walama uduudu ipau naumompe winamompa.
  qub-qub: Chay runaga cangapaj mayu cantunman yörata lantaycusha mayu rurinpa sapincuna
    sapichajnömi. Chay yörataga shanarpis manami chaquichinchu. Imaypis berdillami
    caycan. Wayuyninpis mana pishiypami caycan.
  bqp-bqp: Yɛ̃ro ko n sɑ̃ɑwɑ nge dɑ̃ɑ te tɑ yɔ̃ dɑɑrun goorɔ, tèn gbini yi ku rɑ nim
    bie. Dɑ̃ɑ ten bweseru tɑ ku rɑ n yɑm susuru gɑrɑ. Ten wurusu rɑ n bekusu sɑ̃ɑwɑ
    sɑɑ kpuro. Sɔ̃ɔ sɑ̃rerun sɑɑ yɑ̀ n nɑ, tɑ ku rɑ gbere, bɑɑ wɔ̃ɔ ge gbeburɑ yɔ̃rɑ.
    Mɛyɑ tɑ ku rɑ mɑɑ mɑrubu yɔ̃re.
  hat-hat: L'ap tankou pyebwa yo plante bò larivyè, k'ap plonje rasin li nan dlo.
    Li pa pè anyen lè sezon chalè rive, paske fèy li yo ap toujou vèt. Te mèt gen
    yon lanne chechrès, sa pa fè l' anyen, l'ap toujou donnen.
  eng-BSB: He is like a tree planted by the waters that sends out its roots toward
    the stream. It does not fear when the heat comes, and its leaves are always green.
    It does not worry in a year of drought, nor does it cease to produce fruit.
  eng-WEBPB: For he will be as a tree planted by the waters, who spreads out its roots
    by the river, and will not fear when heat comes, but its leaf will be green, and
    will not be concerned in the year of drought. It won’t cease from yielding fruit.
  kbq-kbq: Hagi e'inahuma nehia vahe'mo'a, tinke'nare hankre'naza zafamo'ma rafu'na
    atregeno fenkame timpi urami'negeno, zagegnama egeno'a korera nosiankna nehie.
    E'ina hu'neankino zage knafinena ani'na eri nemareno raga rente vava huno vugahie.
  nhe-BL: Yajaya elis queja se cuahuitl tlen eltoc iteno atemitl huan inelhuayohua
    yahuij nelhuejcatla hasta quipantía atl. Nopa cuahuitl ax momajmatía quema tlatotonía,
    niyon ax mocuesohua yonque tlahuaquisquía para miyac metztli. Ixihuiyo nochipa
    moxoxohuilijtoc huan nochi tonali temaca itlajca.
  gub-BL: Nuzawy kwaw ywyra 'y huwake izutym pyrer. Umuhàmuhàz wapo te yrykaw pe.
    Haku haw ihem mehe nuxinig kwaw. Huwer huweramukyr katu tuweharupi. Àmàn ikyr
    'ym mehe nuzekaiw kwaw hehe. I'a wiwi a'e.
  eng-DRA: 'And he shall be as a tree that is planted by the waters, that spreadeth
    out its roots towards moisture: and it shall not fear when the heat cometh. And
    the leaf thereof shall be green, and in the time of drought it shall not be solicitous,
    neither shall it cease at any time to bring forth fruit.'
