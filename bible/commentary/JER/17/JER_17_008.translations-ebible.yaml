    ana mai i ka hua.
  arb-NAV: فَيَكُونُ كَشَجَرَةٍ مَغْرُوسَةٍ عِنْدَ الْمِيَاهِ، تَمُدُّ جُذُورَهَا
    إِلَى الْجَدْوَلِ، وَلا تَخْشَى اشْتِدَادَ الْحَرِّ الْمُقْبِلِ، إِذْ تَظَلُّ
    أَوْرَاقُهَا خَضْرَاءَ، وَلا يُفْزِعُهَا الْقَحْطُ لأَنَّهَا لَا تَكُفُّ عَنِ
    الإِثْمَارِ.
  ewe-ewe: Eya amea anɔ abe ati si wodo ɖe tɔ to, eye wòƒo ke ɖe tɔʋu la te ene. Ne
