    de porter du fruit.
  yal-yal: A luxi nɛn alo wudin naxan sixi igen dɛ, a salenne sigama igen bun. Wuyenna
    mi a tɔrɔma, a dɛɛne xinde yɛyɛ. Furun na ti ɲɛɛna nde ra, na mi a tan tɔrɔma
    a bogin mi ɲanma.”
  iou-iou: Äma udewani uwä päya ume pomi terak piwani ude. Unitäŋo jäwäri pewä yäpmäŋ
    ume gänaŋ äpmok täkaŋ unita edap dapuri taŋi ijiweko upäŋkaŋ nämo umuntäneŋ. Nämo,
