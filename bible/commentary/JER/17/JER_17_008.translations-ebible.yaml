  rug-rug: Kote guana huda si asa sapu ta lete kapa pa kolo sapu va karoso tata pa
    tototolo. Lopu kote matagutu si asa pana kamo sa maṉini; kote buma eko lamo sari
    elona. Pa totoso dada si lopu kote balabala mamata si asa meke kote lopu makudo
    vua si asa.
  gaz-gaz: Inni akkuma muka qarqara bishaanii dhaabame, kan hidda isaa ededa lagaa
    irra yaafatuu taʼa. Yommuu hoʼi dhufu hin sodaatu; baalli isaa yeroo hunda lalisaa
    dha. Mukni sun bara hongee illee hin yaaddaʼu; ija naqachuus hin dhiisu.”
  fra-LSG: Il est comme un arbre planté près des eaux, Et qui étend ses racines vers
    le courant; Il n’aperçoit point la chaleur quand elle vient, Et son feuillage
