    בַּצֹּ֙רֶת֙ לֹ֣א יִדְאָ֔ג וְלֹ֥א יָמִ֖ישׁ מֵעֲשֹׂ֥ות פֶּֽרִי׃
  kik-kik: Agaatuĩka ta mũtĩ ũhaandĩtwo hũgũrũrũ-inĩ cia maaĩ, ũrĩa ũtaambagia mĩri
