verse: JER.017.003
translations:
  mal-C: വയൽപ്രദേശത്തുള്ള എന്റെ പർവതമേ, രാജ്യത്തെമ്പാടുമുള്ള പാപംനിമിത്തം നിന്റെ ധനവും
    എല്ലാ നിക്ഷേപങ്ങളും നിന്റെ ക്ഷേത്രങ്ങളോടൊപ്പം ഞാൻ കൊള്ളമുതലായി കൊടുക്കും.
  deu-TKW: O mein Berg im Gefilde, deine Habe, all' deine Schätze gebe ich dem Raube
    preis, deine Höhen wegen der Sünde, begangen in allen deinen Marken.
  lin-lin: 'Oh ngomba na Ngai kati na mokili, nakokaba lokola bomengo ya bitumba :
    biloko na yo, bozwi na yo nyonso mpe bisambelo na yo ya likolo ya bangomba mpo
    na masumu oyo osalaki kati na mokili na yo.'
  eng-LSV: O My mountain in the field—your strength, || All your treasures—I give
    for a prey, || Your high places for sin in all your borders.
  eng-GNV: O my mountaine in the fielde, I will giue thy substance, and all thy treasures
    to be spoyled, for the sinne of thy high places throughout all thy borders.
  eng-WEBSTER: O my mountain in the field, I will give thy substance and all thy treasures
    to the spoil, and thy high places for sin, throughout all thy borders.
  nhw-BL: Huajca nochi amoricojyo niquinmactilis amocualancaitacahua por nochi nopa
    tlajtlacoli catli anquichijtoque.
  swh-ONEN: Mlima wangu katika nchi pamoja na utajiri na hazina zako zote nitazitoa
    ziwe nyara, pamoja na mahali pako pa juu pa kuabudia miungu kwa sababu ya dhambi
    katika nchi yako yote.
  bba-bba: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ, kon nɛn ɡuu tèn mi bɑ rɑ mɑn sɑ̃, kɑ ben dukiɑ
    kɑ ben ɡbeɑ kɑ ɡunɡunu mi bɑ rɑ bũnu sɑ̃ yibɛrɛbɑ nɔmu bɛriɑ, ben durum yen sɑɑbu
    ye bɑ kuɑ ben tem mɛ kpuro sɔɔ.
  eng-KJVCPB: O my mountain in the field, I will give thy substance and all thy treasures
    to the spoil, and thy high places for sin, throughout all thy borders.
  luo-luo: Goda maduongʼ manie piny kod mwanduni gi nyak magi duto anami wasiki, kaachiel
    gi kuonde magi motingʼore gi malo, nikech richo manie pinyu duto.
  meu-meu: bona tano paka ororodia ai. Emu taḡa bona emu kohu namodia iboudiai na
    haida baina henidia, edia dadidadi ḡaudia, emu kara dika davana emu tano idoinai
    lalonai.
  npi-ULB: आफ्‍ना सबै इलाकामा तिमीहरूले गरेका पापको कारणले तिमीहरूका अग्ला ठाउँहरूसँगै
    खुला देशमा भएको मेरो पर्वत र तिमीहरूका धन-सम्पत्ति र तिमीहरूका सबै खजाना म लुटको
    मालको रूपमा दिनेछु ।
  yor-yor: Àwọn òkè nínú ilẹ̀ àti àwọn ọrọ̀ rẹ̀ àti ọlá rẹ̀ ni èmi yóò fi sílẹ̀ bí
    ìjẹ pẹ̀lú àwọn ibi gíga, nítorí ẹ̀ṣẹ̀ tí ó pọ̀ káàkiri orílẹ̀-èdè yín.
  pes-OPCB: '@see-verse:JER.017.002'
  tgl-ULB: Naalala nila ang kanilang mga altar na nasa mga bundok sa nayon. Gagawin
    ko ang inyong mga kayamanan bilang samsam para sa iba. Sapagkat ang inyong kasalanan
    ay nasa lahat ng mga hangganan.
  hui-hui: Tígua dindi uruniha pialu mbirale urunihondo i̱na tínaga muni ngamirubi
    mbirale bayale tara tara ngamirubi bibahendeore tínaga waitigiruhondo mo miaiore
    holebero. Tígua dindi ogo bibahendeha mana ko bialu mo bia hai harimidago. Ainde
    tínaga waitigirume anda ibalu dindi tínaga bi pupu wiaga wirimidaruni bibahende
    karulai helolebero.
  mya-mya: '@see-verse:JER.017.002'
  bod-N: ཀྱེ་ངའི་ཐང་ལ་ཡོད་པའི་རི་བོ། ཁྱོད་ཀྱིས་མངའ་འོག་གི་ཡུལ་གྲུ་ཀུན་ཏུ་བྱས་པའི་སྡིག་པ་ཡི་རྐྱེན་གྱིས།
    བདག་གིས་ཁྱོད་ཀྱི་རྒྱུ་ནོར་དང་རིན་པོ་ཆེ་ཐམས་ཅད་དང་། ཁྱོད་ཀྱི་མཐོ་གླིང་བཅས་པ་བཅོམ་ནོར་ལྟར་དགྲ་བོ་རྣམས་ལ་སྤྲོད་པར་བྱའོ།
    །
  sna-sna: Gomo rangu riri munyika uye pfuma yako namatura ako ose ndichazviendesa
    kuutapwa, pamwe chete nenzvimbo dzako dzakakwirira, nokuda kwechivi chiri munyika
    yako yose.
  spa-BLM: Mi montaña en el campo, Daré tu sustancia y todos tus tesoros como botín,
    y tus lugares altos, a causa del pecado, en todas tus fronteras.
  cac-cac: yed' d'a jolomtac vitz d'a stitaquel chon̈ab'. Yuj e chucal tzeyac'och
    d'a juntzan̈ lugar yic ejmelal b'aj chaan̈ d'a masanil e macb'en tic, ol vac'
    elc'ajb'at e b'eyumal yed' tastac ay d'ayex.
  swh-ULB: Mlima wangu katika nchi ya wazi na mali yako yote pamoja na hazina zako
    zote, nitakupa kama nyara kwa wengine. Hiyo ndiyo thamani ya maeneo yako ya juu
    na dhambi iliyo katika maeneo yako yote.
  bel-bel: Гару Маю ў полі, маёмасьць тваю і ўсе скарбы твае аддам на рабунак, і ўсе
    вышыні твае - за грахі ва ўсіх межах тваіх.
  deu-ELBBK: Meinen Berg im Gefilde, dein Vermögen, alle deine Schätze werde ich zur
    Beute geben – deine Höhen, um der Sünde willen in allen deinen Grenzen.
  mbb-OT: ragkes is diyà te menge vuvungan diyà te vevesukà. Umbe ibpaaǥew ku te menge
    kuntada niw is menge ketiǥeyunan niw wey menge azen niw, ragkes en is menge simbahan
    niw ziyà te metikang he menge lugar, tenged te salà he neveelan kayi te tivuuk
    he nasyun.
  mal-2015: വയൽപ്രദേശത്തിലെ എന്റെ പർവ്വതമേ, നിന്റെ അതിർക്കകത്തൊക്കെയും ചെയ്ത പാപംനിമിത്തം
    ഞാൻ നിന്റെ സമ്പത്തും സകലനിക്ഷേപങ്ങളും പൂജാഗിരികളും കവർച്ചെക്കു ഏല്പിക്കും.
  rmc-rmc: Verchona miro, so sal pre rovno maľa, tiro barvaľipen the savore tire pokladi
    dava sar korisť a avke počineha vaš o binos, so sas kerdo pre caľi tiri phuv.
  pes-OPV: ‌ای کوه من که در صحرا هستی توانگری وتمامی خزاین تو را به تاراج خواهم داد
    ومکان های بلند تو را نیز به‌سبب گناهی که در همه حدود خود ورزیده‌ای.
  ron-1924: Еу дау ла прадэ мунтеле Меу ши огоареле луй, авуцииле тале, тоате вистиерииле
    ши ынэлцимиле тале, дин причина пэкателор тале, пе тот цинутул тэу!
  ben-OBCV: দেশের সর্বত্র তোমাদের পাপের কারণে, তোমাদের উঁচু স্থানগুলি সমেত দেশের মধ্যে
    অবস্থিত আমার পর্বত আর তোমাদের ঐশ্বর্য ও সমস্ত ধনসম্পদ, আমি লুটের বস্তু বলে বিলিয়ে
    দেব।
  som-som: Buurtayda duurka ku dhex taalay, maalkaaga iyo khasnadahaaga oo dhan, iyo
    meelahaaga dhaadheer, waxaan booli ahaan uga bixin doonaa soohdimahaaga oo dhan
    dembigaaga aawadiis.
  lat-VUC: 'sacrificantes in agro: fortitudinem tuam, et omnes thesauros tuos in direptionem
    dabo; excelsa tua propter peccata in universis finibus tuis.'
  eng-ASVBT: O my mountain in the field, I will give thy substance and all thy treasures
    for a spoil, and thy high places, because of sin, throughout all thy borders.
  ita-1885: O montanaro, scendi nella campagna; io darò in preda le tue facoltà, e
    tutti i tuoi tesori; i tuoi alti luoghi son pieni di peccato, in tutti i tuoi
    confini.
  eng-ULB: My mountain in the open country, and your wealth and all your treasures
    I will give away as plunder, together with your high places, because of the sin
    you committed in all your territories.
  spa-VBL: en mi montaña, en los campos. Entregaré sus riquezas y todas sus posesiones
    valiosas como botín, a causa del pecado cometido en sus lugares altos paganos
    dentro de su país.
  fra-_FOB: Je livrerai au pillage ma montagne avec la campagne, tes richesses, tes
    trésors et tes hauts lieux, à cause de tes péchés sur tout ton territoire.
  mal-mal: വയൽപ്രദേശത്തെ എന്റെ പർവ്വതമേ, നിന്റെ അതിരിനകത്ത് എല്ലായിടവും ചെയ്ത പാപംനിമിത്തം
    ഞാൻ നിന്റെ സമ്പത്തും സകലനിക്ഷേപങ്ങളും പൂജാഗിരികളും കവർച്ചയ്ക്ക് ഏല്പിക്കും.
  urd-GVR: Ai mere pahāṛ jo dehāt se ghirā huā hai, tere pūre mulk par gunāh kā asar
    hai, is lie maiṅ hone dūṅgā ki sab kuchh lūṭ liyā jāegā. Terā māl, tere ḳhazāne
    aur terī ūṅchī jaghoṅ kī qurbāngāheṅ sab chhīn lī jāeṅgī.
  suz-BL: मेको डांडा तार नु रूम बाक्‍तेक्‍म। मिनु इन रागी ङा शोंप नु इन रिम्‍शो मारेइ
    मारेइ थोव़क नेल्‍ल इन पाप पतीकेम रोइक्‍पाइक्‍नुङ। येरमीया १५:१३
  eng-NOY: My mountain in the field! thy substance and all thy treasures will I give
    up for spoil; Thy high places for sin in all thy borders.
  ita-1927: O mia montagna che domini la campagna, io darò i tuoi beni e tutti i tuoi
    tesori e i tuoi alti luoghi come preda, a cagione de’ peccati che tu hai commessi
    entro tutti i tuoi confini!
  ckb-ckb: چیاکەی خۆم لە دەشتودەر و سامان و هەموو گەنجینەکانی تۆ دەکەم بە تاڵانی،
    لەگەڵ نزرگەکانی سەر بەرزاییەکانت، چونکە لەنێو خاکەکەت گوناهت کرد.
  eng-BBE: I will give your wealth and all your stores to be taken away in war without
    a price, because of your sins in every part of your land.
  kan-OKCV: ನಾಡಿನಲ್ಲಿರುವ ನನ್ನ ಪರ್ವತವೇ, ನಿನ್ನ ಎಲ್ಲಾ ಪ್ರಾಂತಗಳಲ್ಲಿ ಪಾಪಕ್ಕಾಗಿರುವ ನಿನ್ನ
    ಉನ್ನತ ಪೂಜಾಸ್ಥಳಗಳನ್ನೂ ನಾನು ಕೊಳ್ಳೆಗೆ ಒಪ್ಪಿಸುವೆನು.
  tam-2017: வயல்நிலத்திலுள்ள என் மலையே, நீ உன் எல்லைகளிலெல்லாம் செய்த பாவத்தினிமித்தம்
    நான் உன் சொத்துக்களையும், உன் எல்லாப் பொக்கிஷங்களையும், உன் மேடைகளையுங்கூடச் சூறையிடுவிப்பேன்.
  spa-RV-1909: ¡Oh mi montaña! tu hacienda en el campo y todos tus tesoros daré á
    saco, por el pecado de tus altos en todos tus términos.
  ron-BTF: O, muntele meu în câmp, eu voi da averea ta și toate tezaurele tale ca
    pradă, și înălțimile tale pentru păcat, în toate granițele tale.
  eng-WEBP: My mountain in the field, I will give your substance and all your treasures
    for a plunder, and your high places, because of sin, throughout all your borders.
  eng-FBV: on my mountain in the fields. I will hand over your wealth and all your
    valuable possessions as plunder, because of the sin committed on your pagan high
    places inside your country.
  nld-1939: Op hun hoge heuvels en bergen in de vlakte. Uw rijkdom en al uw schatten
    geef Ik prijs Tot straf voor uw zonde in heel uw gebied,
  nch-BL: Huajca nochi amoricojyo niquinmactilis amocualancaitacahua por nochi nopa
    tajtacoli cati anquichijtoque.
  vie-1934: Hỡi hòn núi ta trong đồng, ta sẽ phó của cải, châu báu và các nơi cao
    ngươi làm của cướp; vì cớ tội lỗi ngươi đã phạm trên khắp bờ cõi mình.
  hin-CV: नगर से दूर मेरे पर्वत, पाप के लिए निर्मित तुम्हारी सीमा में प्रतिष्ठित तुम्हारे
    पूजा स्थलों के कारण मैं तुम्हारी संपदा तथा तुम्हारे सारे निधियों को, लूट की सामग्री
    बनाकर दे दूंगा.
  spa-BES: Daré tu riqueza y todas tus tiendas para que te quiten en la guerra, por
    tus pecados en cada parte de tu tierra.
  tdx-tdx: O ry vohiko an-kivoke ey, hatoloko ho fikopake o fanaña’oo naho ze fonga
    vara’o, rekets’ o toem-pisoroña’o amo haboañe manitsike ty tane’oo.
  tha-KJV: โอ ภู​เขาที่​อยู่​กลางทุ่งเอ๋ย เราจะให้บรรดาสิ่งของและทรัพย์​สมบัติ​ทั้งสิ้นของเจ้าเป็นของริบ
    และเราจะนับว่าปู​ชน​ียสถานสูงทั้งหลายของเจ้าเป็นความบาปของเจ้า ตลอดทั่วบริเวณชายแดนของเจ้า
  por-BR-2018: Ó minha montanha no campo! Tua riqueza e todos os teus tesouros darei
    como despojo por causa do pecado de teus altos em todos teus limites.
  deu-ELO: Meinen Berg im Gefilde, dein Vermögen, alle deine Schätze werde ich zur
    Beute geben, deine Höhen, um der Sünde willen in allen deinen Grenzen.
  eng-WYC-2018: making sacrifice in the field in high mountains, I shall give thy
    strength and all thy treasures into ravishing, thine high things for sins in all
    thine ends. (and make sacrifice in the fields, I shall give thy wealth and all
    thy treasures to robbing, or for spoils, and thy high places, or thy hill shrines,
    for more sins, in all thy terms, or in all thy land.)
  epo-epo: Ĉu Mia monto estas sur la kampo? vian havon kaj ĉiujn viajn trezorojn Mi
    fordonos por disrabo, viajn altaĵojn pro la pekoj en ĉiuj viaj limoj.
  uig-PIN: Mǝn taƣliringlarda wǝ etizliringlarda, ⱨǝm bayliⱪliringni ⱨǝm hǝziniliringni,
    — sening «yuⱪiri jaylar»ingmu buning sirtida ǝmǝs — bu qetingdin u qetinggiqǝ
    bolƣan gunaⱨing tüpǝylidin olja boluxⱪa tapxurimǝn;
  beo-beo: Dilia da sogebi huluane amo ganodini wadela:le bagade hamobeba:le, Na da
    dilia ha lai amo dilia ida:iwane liligi amola muni huluane gesowale lale, gaguli
    masa:ne, ilima logo doasimu.
  tpi-OTNT: Yupela i save go long ol dispela maunten na mekim lotu. Olsem na bai mi
    givim olgeta mani na ol gutpela samting bilong yupela long ol birua. Yupela i
    bin mekim planti sin long olgeta hap bilong kantri bilong yupela. Olsem na bai
    mi larim ol dispela birua i kisim ol dispela ples lotu bilong yupela.
  hau-SA: Dutsena a ƙasar da dukiyarku na ƙasar da dukan arzikinku za a ba da su ganima,
    tare da masujadanku na kan tuddai, saboda zunubi ko’ina a ƙasarku.
  uig-LAT: Men taghliringlarda we étizliringlarda, hem bayliqliringni hem xeziniliringni,
    — séning «yuqiri jaylar»ingmu buning sirtida emes — bu chétingdin u chétinggiche
    bolghan gunahing tüpeylidin olja bolushqa tapshurimen;
  nde-nde: Intaba yami eselizweni lenotho yenu kanye lemfuyo yenu yonke ngizakunikela
    kube yimpango, ndawonye lezindawo zenu eziphakemeyo, ngenxa yokona kulolonke ilizwe
    lenu.
  ton-ton: ‌ʻE hoku moʻunga, ko e meʻa kotoa pē ʻi hoʻo ngoue mo hoʻo koloa kotoa
    pē te u foaki ke vetea, pea mo ho potu māʻolunga kotoa pē koeʻuhi ko e angahala,
    ʻo aʻu ki hono ngataʻanga ʻo ho fonua kotoa pē.
  ces-1613: Ó horo, s tím polem jmění tvé i všecky poklady tvé vydám v rozchvátání,
    pro hřích výsostí tvých, ve všech končinách tvých.
  eng-WMB: My mountain in the field, I will give your substance and all your treasures
    for a plunder, and your high places, because of sin, throughout all your borders.
  tam-TCV: நாட்டிலுள்ள என் மலையையும், உன் செல்வத்தையும், உன் பொக்கிஷங்கள் எல்லாவற்றையும்,
    அதோடுகூட உயர்ந்த உன் மேடைகளையும் கொள்ளைப்பொருளாக நான் கொடுப்பேன். உன் நாடெங்குமுள்ள
    பாவத்தின் நிமித்தம் இப்படிச் செய்வேன்.
  ceb-ULB: Ang mga poste ni Asera nga atoa sa bukid sa hawan nga dapit. Ihatag ko
    ingon nga inilog ang imong kadato ug ang tanan nimong mga kabtangan, lakip ang
    imong habog nga mga lugar, tungod sa sala nga imong nabuhat sa tanan nimong ginsakopan.
  pol-UBG: Moja góro na polu! Twoje bogactwo i wszystkie twoje skarby wydam na łup
    z powodu grzechu twoich wyżyn we wszystkich twoich granicach.
  urd-GVU: اے میرے پہاڑ جو دیہات سے گھرا ہوا ہے، تیرے پورے ملک پر گناہ کا اثر ہے،
    اِس لئے مَیں ہونے دوں گا کہ سب کچھ لُوٹ لیا جائے گا۔ تیرا مال، تیرے خزانے اور
    تیری اونچی جگہوں کی قربان گاہیں سب چھین لی جائیں گی۔
  deu-1912: Aber ich will deine Höhen, beide, auf den Bergen und Feldern, samt deiner
    Habe und allen deinen Schätzen zum Raube geben um der Sünde willen, in allen deinen
    Grenzen begangen.
  kan-2017: ಬಯಲಿನ ನನ್ನ ಪರ್ವತದ ಜನರೇ, ನಿಮ್ಮ ಸಕಲ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿ ನೀವು ಮಾಡಿದ ಪಾಪದ ನಿಮಿತ್ತ,
    ನಾನು ನಿಮ್ಮ ಎಲ್ಲಾ ಸೊತ್ತು ಸಂಪತ್ತುಗಳನ್ನು ಹಾಗು ಪೂಜಾಸ್ಥಳಗಳನ್ನು ಸೂರೆಗೆ ಈಡು ಮಾಡುವೆನು.
  yap-yap: nge daken e pi burey ni gagang’ u lan e tafelfel’. Bay gu gagiyegnag e
    pi to’ogor romed ngar feked e fla’ab u pa’med nge machaf romed ni bochan gubin
    e denen ni ka mu rin’ed u daken tafenmed ni ga’ngin.
  hlt-MCSB: Na khorhi tom kah na tholhnah dongah ka khohmuen tlang kah na khuehtawn
    neh na thakvoh dongkah boeih khaw na hmuensang ah maeh la ka mop ni.
  mdy-ETH: ዒንሢኮ ዓጮይዳ ዒንሢ ማዼ ዼኤፖ ጎሞ ዛሎሮ ዒንሢኮ ዓኣ ቆሎንታ ዓኣ ባኮንታ፤ ሃሣ ጊንሣ ዒንሢ ዒንጎ ባኮ ዒንጋ
    ቤዞዋ ሞርካ ዒንሢኮ ዲዒ ዔኪ ዴንዳንዳጉዲ ታ ማሃንዳኔ።
  twi-ASANTE: Me mmepɔ a ɛwɔ asase no so ne mo ahonyadeɛ ne mo akoradeɛ nyinaa, mede
    bɛma sɛ afodeɛ, ɛne mo sorɔnsorɔmmea nso, ɛsiane mo ɔman no so bɔne enti.
  eng-WEBU: My mountain in the field, I will give your substance and all your treasures
    for a plunder, and your high places, because of sin, throughout all your borders.
  wal-wal: '@see-verse:JER.017.002'
  spa-PDDPT: en el campo, sobre mi Montaña. Entregaré al saqueo tus riquezas y todos
    tus tesoros por el pecado de tus lugares altos en todo tu territorio.
  gun-gun: Ha'e gui ndee yvy mbyte yvyty repu'ã va'e, ndere mba'emo porã ha'e hepykueve
