    ndee yvyty áry ikuai va'e guive.
  ilo-ULB: Malagipda dagiti altarda iti tuktok dagiti bantay iti away. Ipasamsamkonto
    dagiti sanikuayo ken dagiti amin a gamengyo kadagiti dadduma. Ta naiwaras ti basolyo
    iti sadinoman a disso iti uneg dagiti amin a beddengyo.
  kpg-kpg: mo i hongo nia gonduu ala i lodo di gowaa maalama. Au ga dumaalia gi godou
    hagadaumee gi kaina godou goloo hagalabagau idimaa go godou huaidu huogodoo ala
    ne hai i lodo di godou henua.
  uig-ARA: مەن تاغلىرىڭلاردا ۋە ئېتىزلىرىڭلاردا، ھەم بايلىقلىرىڭنى ھەم خەزىنىلىرىڭنى،
    ــ سېنىڭ «يۇقىرى جايلار»ىڭمۇ بۇنىڭ سىرتىدا ئەمەس ــ بۇ چېتىڭدىن ئۇ چېتىڭگىچە بولغان
    گۇناھىڭ تۈپەيلىدىن ئولجا بولۇشقا تاپشۇرىمەن؛
  sus-sus: N ma geya naxan na wo xa bɔxi ma, a nun wo harige, nun wo xa naafuli birin,
    nun wo xa kuye batude naxee na geyae fari, n na birin soma nɛ wo yaxuie yi ra
    wo xa yunubi xa fe ra, wo naxan nabaxi wo xa bɔxi birin ma.
  pon-2006: oh ni nahna kan nan sahpw patapat akan. I pahn mweidohng amwail imwintihti
    kan en adihasang amwail kepwe kesempwal kan pwehki dipamwail kan koaros me kumwail
    wiadahr nan sapwamwailo.
  ksd-ksd: U kaugu luana ta ra pupui, ina nur tar kaum tabarikik ma kaum lavur ngatngat
    na magit upi da ra vue diat, ma damana kaum lavur tavul a lotu, ure ra varpiam
    ta kaum lavur langun.
  tur-YTC: Ey kırdaki dağım, Senin sınırlarının hepsinde, Malını ve bütün hazinelerini,
    Ve yüksek yerlerini, günah yüzünden, Yağmaya vereceğim.
  ind-AYT: Hai gunung-Ku di padang, Aku akan menyerahkan kekayaan dan semua harta
    bendamu sebagai jarahan, juga tempat-tempatmu yang tinggi, karena dosa di seluruh
    batas wilayahmu.
  nya-nya: Chuma chanu ndiponso katundu wanu yense ndidzazipereka kwa ofunkha kuti
    zikhale dipo lawo chifukwa cha machimo ochitika mʼdziko lonse.
  hrv-hrv: na brdima i usred polja. Tvoje bogatstvo i sve blago tvoje pljački ću predati.
    Tako ćeš platiti za grijeh svoj po svoj zemlji.
  mps-mps: Dage te bulu du dabeba pelama, lotu wagi pabo dao. Tama tialima, eno te
    dagego mone tigidali, me te wiegi yai doado bage dabe, te boi bidi dabeba mawaibao.
    Dagego dwai sę hauwa te duga tǫ kantri tigidali usu nama ebao. Tama eno te boi
    bidi dabego dagego te lotu wabo pesage somainogo ilaibao wai dao.
  tpi-tpi: Yupela i save go long ol dispela maunten na mekim lotu. Olsem na bai mi
    givim olgeta mani na ol gutpela samting bilong yupela long ol birua. Yupela i
    bin mekim planti sin long olgeta hap bilong kantri bilong yupela. Olsem na bai
    mi larim ol dispela birua i kisim ol dispela ples lotu bilong yupela.
  dan-1931: på Bjergene på Marken. Din Rigdom, alle dine Skatte giver jeg hen til
    Rov til Løn for din Synd, så langt dine Grænser når.
  vie-OVCB: Vậy, Ta sẽ phó núi thánh Ta— cùng tất cả của cải và bảo vật các ngươi
    và các tượng tà thần— như bị kẻ thù tước đoạt, vì tội lỗi các ngươi chất đầy trong
    xứ.
  guj-2017: તેઓ પોતાની વેદીઓ પર્વતો પર તથા સર્વ નગરમાં સ્મરણમાં લાવે છે. તમારી સર્વ
    સંપત્તિ તથા તારો ધનસંગ્રહ હું બીજાઓને આપી દઈશ. કેમ કે તારાં પાપ તારી સર્વ સીમમાં
    છે.
  pon-2006A: oh ni nahna kan nan sahpw patapat akan. I pahn mweidohng amwail imwintihti
    kan en adihasang amwail kepwe kesempwal kan pwehki dipamwail kan koaros me kumwail
    wiadahr nan sapwamwailo.
  por-BRBSL: Minha montanha no campo, Darei sua substância e todos os seus tesouros
    por um saque, e seus lugares altos, por causa do pecado, por todas as suas fronteiras.
  cth-cth: Ram thung e kaie mon, ram thung pueng na yonnae dawkvah, na bawinae hoi
    na tawnta na pâtung e râw pueng taran kut dawk ka poe han.
  twi-twi: Me mmepɔw a ɛwɔ asase no so, mo ahonyade ne mo nnwetɛbona nyinaa mede bɛma
    sɛ asade, ɛne mo sorɔnsorɔmmea nso, esiane mo man no so bɔne nti.
  hlt-hlt: Na khorhi tom kah na tholhnah dongah ka khohmuen tlang kah na khuehtawn
    neh na thakvoh dongkah boeih khaw na hmuensang ah maeh la ka mop ni.
  tbz-SIM: Yɛtɑ̃rɛ̀ ĩ́nkɛ̀ nɛ̀ kubiriku, di kó tikpɑ̀tì nɛ̀ di kpɛrɛ di mɔkɛ dɛ̀ m
    bo duɔ́ nkɛ̀ bɛ̀ɛ dɛ̀ ɛí, di mɑɑ́ mɛ̀ɛ̀ kpɛ́í yɛbɔɔwũɔ̃tɔ̀rɛ̀ kɛtenkɛ̀ kɛmɔu miɛkɛ.
  msy-2020: Ia mɨghsɨar kaba ko azenan itir tuzibar ghua dar ziaba fe. Kamaghɨn amizɨ,
    kɨ ian dagɨaba ko ian bizir bar aghuiba isɨ apanibar anɨngam. Ia uan kantrin aven
    arazir kurar avɨrim gami. Kamaghɨn, ian arazir kuraba bangɨn, kɨ apanir kaba ateghtɨ,
    me ia ofa gamir dakoziba iniam.
  azb-azb: Sənin mal-dövlətini, Bütün xəzinələrini, səcdəgahlarını Ölkənin hər tərəfində
    işlənən günahlardan ötrü Qarətə təslim edəcəyəm.
  eng-DBY: My mountain in the field, thy substance, all thy treasures will I give
    for a spoil, — thy high places, because of sin throughout thy borders.
  hin-2017: हे मेरे पर्वत, तू जो मैदान में है, तेरी धन-सम्पत्ति और भण्डार मैं तेरे
    पाप के कारण लुट जाने दूँगा, और तेरे पूजा के ऊँचे स्थान भी जो तेरे देश में पाए
    जाते हैं।
  wol-KYG: ak kaw tund yi ci àll bi. Seen alal ak seen denc yépp laay joxe, ñu lël
    ko, booleek seen jaamookaay ndax seen moy yi dajal réew mi.
  eng-YLT: O My mountain in the field — thy strength, All thy treasures — for a prey
    I give, Thy high places for sin in all thy borders.
  eng-WYC-2017: making sacrifice in the field in high mountains, I shall give thy
    strength and all thy treasures into ravishing, thine high things for sins in all
    thine ends.
  eng-WMBB: My mountain in the field, I will give your substance and all your treasures
    for a plunder, and your high places, because of sin, throughout all your borders.
  urd-GVH: ऐ मेरे पहाड़ जो देहात से घिरा हुआ है, तेरे पूरे मुल्क पर गुनाह का असर है,
    इसलिए मैं होने दूँगा कि सब कुछ लूट लिया जाएगा। तेरा माल, तेरे ख़ज़ाने और तेरी
    ऊँची जगहों की क़ुरबानगाहें सब छीन ली जाएँगी।
  rug-rug: Sa Qua toqere koasa popoa meke sari mia likakalae na tinagotago meke sari
    na vasina vahesi beku koa rina toqere si kote vala ni Rau koari na kana, pude
    na dia vinagi pa vinaripera, koa gua koari mia sinea pa doduruna sa popoa.
  gaz-gaz: Ani sababii cubbuu biyya kee guute sanaatiif tulluu koo kan biyya keessaa,
    qabeenya keetii fi badhaadhummaa kee hunda iddoo ol kaʼaa kee wajjin dabarsee
    boojuuf nan kenna.
  fra-LSG: Je livre au pillage ma montagne et ses champs, tes biens, tous tes trésors,
    Et tes hauts lieux, à cause de tes péchés, sur tout ton territoire.
  yal-yal: Ɛ tan seen naxanye batuma n ma geyaan ma e nun burunne ra, ne nun ɛ hɛrisigɛne
    nun ɛ nafunle birin soma nɛn ɛ yaxune yii e yɛngɛ se tongoxine ra e nun ɛ taan
    kidene, masɔtɔ ɛ yulubine xɔn ɛ yamanan birin yi.
  haw-1868: E kuu mauna ma ke kula, e haawi no wau i kou waiwai, a me kou ukana a
    pau i pio, a me kou mau wahi kiekie i hewa, ma kou mau mokuna a pau.
  arb-NAV: وَعَلَى الْجِبَالِ الْمُنْتَشِرَةِ فِي الْبَرِّيَّةِ الشَّاسِعَةِ. لِذَلِكَ
    أَجْعَلُ ثَرْوَتَكَ وَكُنُوزَكَ نَهْباً، ثَمَناً لِخَطِيئَتِكَ الَّتِي ارْتَكَبْتَهَا
    فِي جَمِيعِ تُخُومِكَ،
  ewe-ewe: Matsɔ nye to si le anyigba dzi, miaƒe nu xɔasiwo kple miaƒe kesinɔnuwo
    katã ana woaha hekpe ɖe miaƒe nuxeƒewo ŋuti le nu vɔ̃ si miewɔ le miaƒe anyigba
    blibo la dzi la ta.
  eng-LEE: O my mountain in the field, thy substance, all thy treasures will I give
    up for spoil, thy high-places [reared] with sin, throughout all thy borders.
  asm-FB: দেশৰ মাজত থকা তেওঁলোকৰ লোকসকলে ওখ পৰ্ব্বতবোৰৰ ওপৰত তেওঁলোকৰ যজ্ঞ-বেদিবোৰ
    সোঁৱৰণ কৰে। মই তোমাৰ সম্পত্তি আৰু সকলো বহুমুল্য বস্তু লুটদ্ৰব্যস্বৰূপে আনক দিম।
    মোৰ পাপৰ কাৰণে তোমাৰ সীমাৰ সকলো ফালে, তোমাৰ ওখ ঠাইবোৰকো লুটদ্ৰব্য কৰিম।
  sus-A: ﭑ مَ فٍيَ نَشَن نَ وٌ شَ بْشِ مَ، عَ نُن وٌ هَرِفٍ، نُن وٌ شَ نَاقُلِ بِرِن،
    نُن وٌ شَ كُيٍ بَتُدٍ نَشٍيٍ نَ فٍيَيٍ قَرِ، ﭑ نَ بِرِن سٌمَ نّ وٌ يَشُييٍ يِ
    رَ وٌ شَ يُنُبِ شَ قٍ رَ، وٌ نَشَن نَبَشِ وٌ شَ بْشِ بِرِن مَ.
  fra-SBL: Ma montagne dans le champ, Je donnerai vos biens et tous vos trésors en
    pillage, et tes hauts lieux, à cause du péché, dans tout ton territoire.
  hbo-hbo: הֲרָרִי֙ בַּשָּׂדֶ֔ה חֵילְךָ֥ כָל־אֹוצְרֹותֶ֖יךָ לָבַ֣ז אֶתֵּ֑ן בָּמֹתֶ֕יךָ
    בְּחַטָּ֖את בְּכָל־גְּבוּלֶֽיךָ׃
  kik-kik: Kĩrĩma gĩakwa kĩrĩa kĩrĩ bũrũri-inĩ, o hamwe na ũtonga waku, na mĩthiithũ
    yaku yothe-rĩ, nĩngacirekereria itahwo, o hamwe na kũndũ gwaku kũrĩa gũtũũgĩru,
    nĩ ũndũ wa mehia marĩa maiyũrĩte guothe bũrũri-inĩ waku.
  fra-NCL: O ma montagne qui es dans la plaine, je livrerai au pillage tes biens,
    tous tes trésors, tes hauts lieux, à cause de tes péchés sur tout ton territoire.
  cek-AK: Aw kai ih mae, azawn ih hmuenmaenawk, na tawnh ih tacongnawk hoi na prae
    thungah zae sak haih hmuensangnawk boih to na misanawk ban ah ka paek han boeh.
  cuk-cuk: Degi, yar-mullugangi sapurba-neg-ollornaidgi aila-sobar-bukwamarbalidi,
    nue ebinsamarbalid. ”Bemar-isgued-ulale, bela be-yargine, be-manimala, be-ibmar-nuegana
    be-isdarmaladga an ukoed, degine, be-bab-dummaganse-goled-negmar an ega ukbaloed.
  uig-CYR: Мән тағлириңларда вә етизлириңларда, һәм байлиқлириңни һәм ғәзнилириңни,
    — сениң «жуқури җайлар»иңму буниң сиртида әмәс — бу четиңдин у четиңгичә болған
    гунайиң түпәйлидин олҗа болушқа тапшуримән;
  tel-2017: సరిహద్దుల్లోని పర్వతాల మీదున్న వారి బలిపీఠాలు వారికి గుర్తే. నీ ఆస్తిని,
    నీ నిధులన్నిటిని దోపుడు సొమ్ముగా నేనప్పగిస్తాను. మీ పాపం మీ దేశమంతా ఉంది.
  hat-BSA: O mòn nan vil andeyò Mwen an, Mwen va bay yo tout richès ou yo ak tout
    trezò ou yo kon piyaj, wo plas ou yo pou peche, nan tout lizyè ou yo.
  kos-kos: ac yen turangang fineol uh. Nga fah lela mwet lokoalok lowos in usla mwe
    kasrup ac ma saok lowos ke sripen ma koluk lowos nukewa ma kowos orala in acn
    suwos.
  hbo-WLC: הֲרָרִי֙ בַּשָּׂדֶ֔ה חֵילְךָ֥ כָל־אוֹצְרוֹתֶ֖יךָ לָבַ֣ז אֶתֵּ֑ן בָּמֹתֶ֕יךָ
    בְּחַטָּ֖את בְּכָל־גְּבוּלֶֽיךָ׃
  ibo-ibo: Ugwu m, nke dị nʼala ahụ, na ihe niile ha nwere, na akụnụba ha ka m ga-eweta
    nye ndị ga-adọta ha nʼagha. Aga m enyekwa ha ihe niile ahụ dị nʼelu ugwu, nʼihi
    mmehie gị, nke jupụtara nʼala gị niile.
  ory-ory: ହେ ଆମ୍ଭର କ୍ଷେତ୍ରସ୍ଥ ପର୍ବତ, ତୁମ୍ଭର ସମୁଦାୟ ଅଞ୍ଚଳରେ କୃତ ପାପ ସକାଶେ ଆମ୍ଭେ ତୁମ୍ଭର
    ସମ୍ପତ୍ତି ଓ ସବୁ ଧନଭଣ୍ଡାର ଓ ଉଚ୍ଚସ୍ଥଳୀସକଳ ଲୁଟିତ ହେବା ପାଇଁ ଦେବା।
  chk-chk: pwal won ekewe chuk lon ewe fanü. Iwe, üpwe föri pwe chon oputakemi repwe
    liapeni wöümi kana me ämi pisek mi aüchea meinisin, pun liwinin ämi tipis oua
    föriir lemenen unusen fanüemi.
  rop-rop: en ontop langa detlot bigwan hil deya langa det opinwan kantri. Ai garra
    meigim detlot enami blanga yumob garra gajim yumob mani en gol en gudwan ting,
    dumaji ebriweya langa yumob kantri yumob bin dumbat nogudbala ting.
  ukr-1871: Ой оддам же я гору твою в полі, твоє майно, усї твої скарби на луп, і
    всї висоти твої — за гріхи в усїх межах твоїх!
  deu-1951: Mein Berg im Gefilde, deine Habe und alle deine Schätze will ich zur Beute
    geben, deine Höhen um der Sünde willen in allen deinen Grenzen!
  eng-JPS: O thou that sittest upon the mountain in the field, I will give thy substance
    and all thy treasures for a spoil, and thy high places, because of sin, throughout
    all thy borders.
  srp-1865: Goro s poljem, daæu imanje tvoje, sve blago tvoje daæu da se razgrabi,
    visine tvoje, za grijeh po svijem meðama tvojim.
  lug-lug: Olusozi lwange oluli mu nsi, obugagga bwammwe n’ebintu byo eby’omuwendo
    byonna, ndibiwaayo byonna binyagibwe n’ebifo byammwe ebigulumivu kwe musaddaakira
    olw’ekibi ekibunye mu nsi yonna.
  heb-heb: הררי בשדה חילך כל אוצרותיך לבז אתן במתיך בחטאת בכל גבוליך׃
  ben-IRV: তারা গ্রামাঞ্চলের পর্বতের উপরের বেদীগুলি স্মরণ করে। আমি তোমার সম্পদ এবং
    তোমার সমস্ত ধনদৌলত লুটের জিনিসের মত দিয়ে দেব। কারণ তোমার পাপ তোমার সমস্ত সীমানার
    প্রত্যেক জায়গায় আছে।
  pan-pan: ਹੇ ਖੇਤ ਵਿਚਲੇ ਮੇਰੇ ਪਰਬਤ, ਤੇਰਾ ਮਾਲ ਅਤੇ ਤੇਰੇ ਸਾਰੇ ਖਜ਼ਾਨੇ, ਤੇਰੇ ਉੱਚੇ ਸਥਾਨ ਤੇਰੀਆਂ
    ਸਾਰੀਆਂ ਹੱਦਾਂ ਵਿੱਚ ਪਾਪ ਦੇ ਕਾਰਨ ਮੈਂ ਲੁੱਟੇ ਜਾਣ ਲਈ ਦੇ ਦਿਆਂਗਾ
  mya-JVB: အချင်းငါ ၏တောင် ၊ လယ် ၌ ရှိသောသင် ၏ဥစ္စာ နှင့်သိုထားသမျှ သောဥစ္စာ ကို၎င်း
    ၊ ပြည် တရှောက် လုံး ၌ သင် ပြစ်မှား ရာ၊ မြင့် သောအရပ်တို့ကို၎င်း၊ လုယူ သောသူတို့
    လက်သို့ ငါအပ် မည်။
  tbg-tbg: Ne maa vataraqaa vona vona vaiha qora okara avataqi vi variara kaara te
    ni airairave, ne nora monu koqaama taa haikarave, ni ofaa taintavano vai vatukarave,
    ekaa vi haikara te navutaaka nimiariramanta varevarave.
  hmo-hmo: bona taoni lasi gabudia edia ororo edia ataiai danu. Lau ese umui hadikaia
    totona, tuari taudia do lau siaia, idia ese emui kohu namodia, bona emui gau ibounai
    do idia abia lao. Emui tano ena kahana ibounai dekenai, kara dika bona tomadiho
    koikoi umui karaia dainai, unai tomadiho gabudia ibounai, be inai tuari taudia
    ese do idia abia.
  urd-urd: ऐ मेरे पहाड़, जो मैदान में है; मैं तेरा माल और तेरे सब ख़ज़ाने और तेरे
    ऊँचे मक़ाम जिनको तूने अपनी तमाम सरहदों पर गुनाह के लिए बनाया, लुटाऊँगा।
  rus-SYN: Гору Мою в поле, имущество твое и все сокровища твои отдам на расхищение,
    и все высоты твои - за грехи во всех пределах твоих.
  bqc-SIM: Má a gbɛ̀sĩsĩ na á ibɛɛↄnɛ ń ↄzĩ ń á àizɛɛↄ ń á pↄ́ ↄdeↄ ń
    gulɛsĩ pↄ́ á bòↄɛ duuna pↄ́ á kɛ̀ á bùsuu yã́i.
  tcz-CHONGTHU: Hijeh’a chu, nagamsung uva nahaona jouseu leh nakholdoh jouseu, chuleh
    na maicham phung jouseu chu, nachonset jeh uva, namelmateu khut’a kapehdoh diu
    nahitauve.
  mar-mar: विस्तीर्ण प्रदेशातील डोंगरावरील त्यांच्या वेद्या ते आठवतात. मी तुझी संपत्ती
    आणि विपुलता दुसऱ्यास लूट अशी वाटून देणार. कारण तुझी पातके तुझ्या सर्व सिमांत सरळीकडे
    आहेत.
  qub-qub: Altu puntacunachömi camacächishaj juchayquipita ima-aycayquitapis, guellayniquitapis
    suwapäshunayquipaj. Chaynöga camacächishaj nasyunniquicho fiyupa juchata rurashayquipitami.
  bqp-bqp: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ, kon nɛn guu tèn mi bɑ rɑ mɑn sɑ̃, kɑ ben dukiɑ
    kɑ ben gbeɑ kɑ gungunu mi bɑ rɑ bũnu sɑ̃ yibɛrɛbɑ nɔmu bɛriɑ, ben durum yen sɑɑbu
    ye bɑ kuɑ ben tem mɛ kpuro sɔɔ.
  hat-hat: Nou menm k'ap fè sèvis sou mòn yo, nan mitan pyebwa yo, m'ap fè moun vin
    piye richès nou yo ak trezò nou yo poutèt peche nou te fè sou mòn yo toupatou
    nan peyi a.
  eng-BSB: O My mountain in the countryside, I will give over your wealth and all
    your treasures as plunder, because of the sin of your high places, within all
    your borders.
  eng-WEBPB: My mountain in the field, I will give your substance and all your treasures
    for a plunder, and your high places, because of sin, throughout all your borders.
  kbq-kbq: E'ina hu'negu Nagra tamagri ha' vahera zamatresuge'za Nagri agonaramimpina
    ne-eza havi anumzante'ma mono'ma hunentaza kumatamina eme eri haviza nehu'za,
    zagone marerisa feno zantaminena rohu eme tamare'za eri'za vugahaze. Na'ankure
    tamagrama mopatamifima kumi'ma huta eri hakarema hu'naza zante anara hugahaze.
  nhe-BL: Huajca nochi imoricojyo niquinmactilis imocualancaitacahua ipampa nochi
    nopa tlajtlacoli tlen inquichijtoque.
  gub-BL: ywytyruhu peywy imyter pe har rehe pe wà. Ama'ereko putar peàmàtyry'ymar
    wapy'a pupe ihe nehe. Na'e weraha putar penemetarer paw pewi wà nehe. Weraha putar
    pema'e hekuzar katu ma'e paw pewi wà nehe no. Ta'e pezapo ikatu 'ym ma'e ko ywy
    nànàn pe xe.
  eng-DRA: 'Sacrificing in the field: I will give thy strength, and all thy treasures
    to the spoil, and thy high places for sin in all thy borders.'
