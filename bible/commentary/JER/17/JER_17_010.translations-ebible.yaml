verse: JER.017.010
translations:
  mal-C: “ഓരോരുത്തർക്കും അവരവരുടെ പെരുമാറ്റത്തിനും അവരുടെ പ്രവൃത്തികൾക്കും അനുസരിച്ചു
    പ്രതിഫലം നൽകുന്നതിന് യഹോവയായ ഞാൻ ഹൃദയത്തെ പരിശോധിക്കുകയും മനസ്സിനെ പരീക്ഷിക്കുകയും
    ചെയ്യുന്നു.”
  deu-TKW: Ich, Jahwe, bin es, der das Herz erforscht, die Nieren prüft, und zwar
    um einem jeden nach seinem Wandel, nach der Frucht seiner Thaten zu vergelten.
  lin-lin: « Ngai Yawe, nayebi motema mpe nasosolaka malamu makanisi na yango, mpo
    na kofuta moto na moto kolanda etamboli mpe misala na ye. »
  eng-LSV: I, YHWH, search the heart, try the reins, || Even to give to each according
    to his way, || According to the fruit of his doings.
  eng-GNV: I the Lord search the heart, and try ye reines, euen to giue euery man
    according to his wayes, and according to the fruite of his workes.
  eng-WEBSTER: I the LORD search the heart, I try the reins, even to give every man
    according to his ways, and according to the fruit of his doings.
  nhw-BL: Pero na nimoTECO niquiximati. Na niquijita ininyolo huan inintlalnamiquilis
    nochi masehualme para niquintlaxtlahuis quen quinamiqui ica catli quichijtoque
    ipan nochi ininnemilis.”
  swh-ONEN: “Mimi Bwana huchunguza moyo na kuzijaribu nia, ili kumlipa mtu kwa kadiri
    ya mwenendo wake, kwa kadiri ya matendo yake yanavyostahili.”
  bba-bba: Nɛ, Yinni Gusunɔwɑ nɑ rɑ tɔnun ɡɔ̃ru kɑ win bwisikunu wɛ̃ɛri, n kɑ nùn
    ye u kuɑn ɑre wɛ̃.
  eng-KJVCPB: I the Lord search the heart, I try the reins, even to give every man
    according to his ways, and according to the fruit of his doings.
  luo-luo: “An Jehova Nyasaye ema anono chuny kendo apimo paro, mondo achiwne ngʼato
    kaluwore gi timne, kendo kaluwore gi kaka kite chalo.”
  meu-meu: Lau Iehova ese taunimanima daradia na tahudiamu, bona lalodia na tohodiamu,
    taunimanima ta ta ena dala ena dala bona ena kara anina ena kara anina heḡereḡeredia
    baina henidia totona.
  npi-ULB: मनको खोजी गर्ने, हृदयको जाँच गर्ने परमप्रभु म नै हुँ । हरेक व्यक्तिको आफ्नो
    चालअनुसार, त्यसका कामहरूको फलअनुसार म त्यसलाई इनाम दिन्छु ।
  yor-yor: “Èmi Olúwa ń wo ọkàn àti èrò inú ọmọ ènìyàn, láti san èrè iṣẹ́ rẹ̀ fún
    un gẹ́gẹ́ bí ọ̀nà rẹ̀, àti gẹ́gẹ́ bí iṣẹ́ ọwọ́ rẹ̀.”
  pes-OPCB: تنها من که خداوند هستم می‌دانم در دل انسان چه می‌گذرد! تنها من از درون
    دل انسان آگاهم و انگیزه‌های او را می‌دانم و هر کس را مطابق اعمالش جزا می‌دهم.»
  tgl-ULB: Ako si Yahweh, ang nakakasaliksik ng kaisipan, ang sumusubok sa puso. Ibibigay
    ko sa bawat tao ang nararapat sa kaniya, parurusahan ko siya sa bunga ng kaniyang
    mga nagawa.
  hui-hui: Ai Anduane Homogo i̱ni kogome wali agali bibahendenaga mini wu karu bibahende
    manda biai ho kogoni. Ani manda bu howa i̱na tinime bialu henedarunaga pani karulape
    miadai biruli.
  mya-mya: '``ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​လူ​တို့​၏​စိတ်​နေ သ​ဘော​ထား​ကို ရှာ​ဖွေ​၍​ကြည့်​တတ်​၏။
    စိတ်​နှ​လုံး​အ​ကြံ​အ​စည်​ကို​လည်း​စစ်​ဆေး​၍ ကြည့်​တတ်​၏။ ငါ​သည်​လူ​အ​ပေါင်း​တို့​အား​သူ​တို့​လုပ်​ဆောင်​သည့်
    အ​ကျင့်​အ​ရ ထိုက်​သင့်​သည့်​အ​ကျိုး​အ​ပြစ်​ကို​ပေး​တတ်​၏'''' ဟု​မိန့်​တော်​မူ​၏။'
  bod-N: ཡ་ཝཱེ་བདག་ནི་མིའི་སེམས་ལ་ལྟ་ཞིབ་དང་ཚོད་བརྟག་བྱེད་མཁན་ཡིན་ཏེ། མི་ཀུན་ལ་རང་རང་གི་བྱ་སྤྱོད་དང་ཅི་བྱས་ལ་འོས་པའི་འབྲས་བུ་བཞིན་དུ་ལན་འཇལ་བར་བྱ།
  sna-sna: “Ini Jehovha ndinonzvera mwoyo uye ndinoedza ndangariro, kuti ndipe munhu
    zvakaringana namafambiro ake, uye zvakafanira mabasa ake.”
  spa-BLM: “Yo, Yahvé, escudriño la mente. Pruebo el corazón, para dar a cada uno
    según sus caminos, según el fruto de sus obras”.
  cac-cac: A in val Jehová in tzin ch'olb'itej tastac ay d'a junjun pensar. Vojtac
    val tastac tz'ec' d'a spixan junjun anima. A in svac' spac d'a junjun d'a smojal
    icha sc'ulej, xchi Jehová.
  swh-ULB: Mimi ni Bwana, ninayechunguza akili, ambaye hujaribu viuno. Ninampa kila
    mtu kulingana na njia zake, kulingana na matunda ya matendo yake.
  bel-bel: Я, Гасподзь, пранікаю ў сэрца і выпрабоўваю ўсярэдзіне, каб даць кожнаму
    паводле шляху ягонага і паводле плёну дзеяў ягоных.
  wed-wed: Tau Bada rava nuapouii a tuvirevirei ma kaua govagovaḡai au orai a inana-pai.
    Rava anatapui ai kaua ana inanai. ma ai kaua awarinei ana puloi.”
  deu-ELBBK: Ich, der HERR, erforsche das Herz und prüfe die Nieren, und zwar um jedem
    zu geben nach seinen Wegen, nach der Frucht seiner Handlungen.
  mbb-OT: Iyan a, is Nengazen, netau a te gehinawa wey isip te etew. Ebelesan ku is
    etew sumalà te vetasan din wey menge ulaula zin.
  mal-2015: യഹോവയായ ഞാൻ ഹൃദയത്തെ ശോധന ചെയ്തു അന്തരംഗങ്ങളെ പരീക്ഷിച്ചു ഓരോരുത്തന്നു
    അവനവന്റെ നടപ്പിന്നും പ്രവൃത്തിയുടെ ഫലത്തിന്നും തക്കവണ്ണം കൊടുക്കുന്നു.
  rmc-rmc: Me, o RAJ, skuminav o jile a skušinav o gondoľišagos, hoj te počinav sakoneske
    pal oda, sar dživelas, pal oda, savo ovocje anenas leskre skutki.
  pes-OPV: «من یهوه تفتیش کننده دل و آزماینده گرده هاهستم تا بهر کس بر‌حسب راههایش
    و بر وفق ثمره اعمالش جزا دهم.»
  ron-1924: Еу, Домнул, черчетез инима ши черк рэрункий, ка сэ рэсплэтеск фиекэруя
    дупэ пуртаря луй, дупэ родул фаптелор луй.
  aui-aui: Bi gegha da Tagu, Yawe God na wawaya nuwanuwadi akitakita, Tagu yadi noghota
    da wiina aruruwiitete yapoyaporidi, bi yadi bera rubane iimiisanena mayedi, bi
    awaki sabera kiiravinena yadi miisana waghata averedi.”
  ben-OBCV: “আমি সদাপ্রভু, হৃদয়ের অনুসন্ধান করি এবং মন যাচাই করি, যেন মানুষকে তার
    আচরণ ও কাজকর্মের জন্য উপযুক্ত পুরস্কার দিতে পারি।”
  som-som: Aniga Rabbiga ah ayaa qalbiga baadha, anigaa kelyaha imtixaama, si aan
    nin kastaba ugu abaalmariyo sidii jidkiisu ahaa iyo sidii midhaha falimihiisu
    ahaayeen.
  lat-VUC: 'Ego Dominus scrutans cor, et probans renes: qui do unicuique juxta viam
    suam, et juxta fructum adinventionum suarum.'
  eng-ASVBT: I, Jehovah, search the mind, I try the heart, even to give every man
    according to his ways, according to the fruit of his doings.
  ita-1885: Io, il Signore, che investigo i cuori, che provo le reni; e ciò, per rendere
    a ciascuno la retribuzione secondo le sue vie, secondo il frutto de' suoi fatti.
  eng-LXXUP: I the Lord try the hearts, and prove the reins, to give to every one
    according to his ways, and according to the fruits of his devices.
  eng-ULB: I am Yahweh, the one who searches through the mind, who tests the hearts.
    I give to each person according to his ways, according to the fruit of his deeds.
  spa-VBL: Pero yo, el Señor, veo lo que la gente piensa. Examino sus mentes, para
    poder recompensarlas según sus actitudes y su forma de comportarse.
  fra-_FOB: Moi, l'Éternel, je sonde le cœur, et j'éprouve les reins; et cela pour
    rendre à chacun selon ses voies, selon le fruit de ses actions.
  mal-mal: യഹോവയായ ഞാൻ ഹൃദയത്തെ ശോധനചെയ്ത് അന്തരംഗങ്ങളെ പരീക്ഷിച്ച് ഓരോരുത്തന് അവനവന്റെ
    നടപ്പിനും പ്രവൃത്തിയുടെ ഫലത്തിനും തക്കവണ്ണം കൊടുക്കുന്നു.
  urd-GVR: Maiṅ, Rab hī dil kī taftīsh kartā hūṅ. Maiṅ har ek kī bātinī hālat jāṅch
    kar use us ke chāl-chalan aur amal kā munāsib ajr detā hūṅ.
  suz-BL: गो, परमप्रभु यावेमी मुर आन कली नाक्‍नुङ। आन थुंम मार बाक्‍मे, मेको कोव़नुङ।
    आन गाक्‍शो लां नु आन पशो कोव़शा, इनाम गेनुङमी।
  eng-NOY: I, Jehovah, search the heart, And try the reins, To give to every man according
    to his ways, And according to the fruit of his doings.
  ita-1927: Io, l’Eterno, che investigo il cuore, che metto alla prova le reni, per
    retribuire ciascuno secondo le sue vie, secondo il frutto delle sue azioni.
  ckb-ckb: «من یەزدانم، دڵ دەپشکنم، دەروون تاقی دەکەمەوە، بۆ ئەوەی هەریەکە بەگوێرەی
    ڕەفتارەکەی پێی بدەم، بەگوێرەی شایستەیی کردارەکانی.»
  eng-BBE: I the Lord am the searcher of the heart, the tester of the thoughts, so
    that I may give to every man the reward of his ways, in keeping with the fruit
    of his doings.
  kan-OKCV: “ಯೆಹೋವ ದೇವರಾದ ನಾನೇ ಹೃದಯವನ್ನು ಪರೀಕ್ಷಿಸುತ್ತೇನೆ. ಅಂತರಿಂದ್ರಿಯಗಳನ್ನು ಶೋಧಿಸುತ್ತೇನೆ.
    ಒಬ್ಬೊಬ್ಬನಿಗೆ ಅವನವನ ಮಾರ್ಗಗಳ ಪ್ರಕಾರವೂ, ಅವನ ಕ್ರಿಯೆಗಳ ಫಲದ ಪ್ರಕಾರವೂ ಪ್ರತಿಫಲ ಕೊಡುತ್ತೇನೆ.”
  tam-2017: கர்த்தராகிய நானே ஒவ்வொருவனுக்கும், அவனவன் வழிகளுக்கும், செய்கைகளின் பலன்களுக்கும்
    தகுந்ததைக் கொடுக்கும்படிக்கு, இருதயத்தை ஆராய்கிறவரும் உள்ளிந்திரியங்களைச் சோதித்தறிகிறவருமாயிருக்கிறேன்.
  spa-RV-1909: Yo Jehová, que escudriño el corazón, que pruebo los riñones, para dar
    á cada uno según su camino, según el fruto de sus obras.
  ron-BTF: Eu DOMNUL cercetez inima, eu încerc rărunchii, ca să dau fiecărui om conform
    căilor lui și conform rodului facerilor sale.
  eng-WEBP: “I, the LORD, search the mind. I try the heart, even to give every man
    according to his ways, according to the fruit of his doings.”
  eng-FBV: But I, the Lord, see what people are thinking. I examine their minds, so
    I can reward them depending on their attitudes and the way they behave.
  nld-1939: Ik, Jahweh, doorgrond het hart, En peil de nieren, Om iedereen naar zijn
    gedrag te vergelden, En naar de vrucht van zijn werken.
  nch-BL: Pero na nimoTECO niquixmati. Na niquijita iniyolo huan inintalnamiquilis
    nochi masehualme para niquintaxtahuis quej quinamiqui ica cati quichijtoque ipan
    nochi ininemilis.”
  vie-1934: Ta, Đức Giê-hô-va, dò xét trong trí, thử nghiệm trong lòng, báo cho mỗi
    người tùy đường họ đi, tùy kết quả của việc họ làm.
  hin-CV: “मैं याहवेह, हृदय की विवेचना करता हूं. मैं मस्तिष्क का परीक्षण करता हूं,
    कि हर एक व्यक्ति को उसके आचरण के अनुरूप प्रतिफल दूं, उसके द्वारा किए कार्यों के
    परिणामों के अनुरूप.”
  spa-BES: Yo, el Señor, soy él que examina el corazón, pruebo los pensamientos, para
    que pueda dar a cada hombre la recompensa de sus caminos, de acuerdo con el fruto
    de sus obras.
  tdx-tdx: Izaho Iehovà ty mpitsikarak’ arofo, mpitsò-troke, mpanambe ondatio mira
    amo sata’eo, tsahatse ty havokara’ o fitoloña’eo.
  tha-KJV: “เราคือพระเยโฮวาห์ตรวจค้นดู​จิต และทดลองดู​ใจ เพื่อให้​แก่​ทุ​กคนตามพฤติ​การณ์​ของเขา
    ตามผลแห่งการกระทำของเขา”
  por-BR-2018: Eu, o SENHOR, que examino o coração, e provo os sentimentos, para dar
    a cada um conforme seus caminhos, conforme o fruto de suas ações.
  deu-ELO: Ich, Jehova, erforsche das Herz und prüfe die Nieren, und zwar um einem
    jeden zu geben nach seinen Wegen, nach der Frucht seiner Handlungen. -
  eng-WYC-2018: I am the Lord seeking the heart, and proving the reins, either kidneys,
    and I give to each man after his way, and after the fruit of his findings. (I
    am the Lord searching the minds, and proving the hearts, and I give to each person
    after his own ways, and after the fruit of his own deeds.)
  epo-epo: Sed Mi, la Eternulo, trapenetras la koron, esploras la internon, por redoni
    al ĉiu laŭ lia konduto, laŭ la fruktoj de liaj agoj.
  uig-PIN: Mǝnki Pǝrwǝrdigar insan ⱪǝlbini kɵzitip tǝkxürimǝn; ⱨǝrbirsigǝ ɵz yolliri
    boyiqǝ, ⱪilƣan ǝmǝllirining mewisi boyiqǝ tǝⱪsim ⱪilix üqün, insan wijdanini sinaymǝn.
  beo-beo: Na, Hina Gode, da osobo bagade dunu ilia asigi dawa:su ba:lala amola ilia
    dogo amo adoba:lala. Na da dunu afae afae ilima ilia esalusu hou amola ilia hamobe
    hou defele, ilima hamonana.”
  tpi-OTNT: Mi Bikpela, mi save glasim tingting na bel bilong olgeta man. Na mi save
    skelim pasin bilong olgeta wan wan man, na mi bekim pe long ol inap long pasin
    ol i bin mekim.”
  hau-SA: “Ni Ubangiji nakan bincike zuciya in gwada tunani, don in sāka wa kowane
    mutum bisa ga halinsa, bisa ga ayyukansa.”
  uig-LAT: Menki Perwerdigar insan qelbini közitip tekshürimen; herbirsige öz yolliri
    boyiche, qilghan emellirining méwisi boyiche teqsim qilish üchün, insan wijdanini
    sinaymen.
  nde-nde: “Mina Thixo ngiyayihlola inhliziyo ngihlole lengqondo, ukuba umuntu ngimnike
    okufanele ukwenza kwakhe mayelana lalokho okufanele izenzo zakhe.”
  ton-ton: Ko au Sihova ʻoku ou vakili ʻae loto, ʻoku ou hakule ʻae ngaahi mahalo,
    ke foaki ki he tangata taki taha ʻo fakatatau mo ʻene ngaahi ʻulungāanga, pea
    tatau mo e fua ʻo ʻene faianga.”
  ces-1613: Já Hospodin, kterýž zpytuji srdce, a zkušuji ledví, tak abych odplatil
    jednomu každému podlé cesty jeho, podlé ovoce skutků jeho.
  eng-WMB: “I, the LORD, search the mind. I try the heart, even to give every man
    according to his ways, according to the fruit of his doings.”
  tam-TCV: “யெகோவாவாகிய நானே இருதயத்தை ஆராய்ந்து, மனதைச் சோதித்துப் பார்க்கிறவர்.
    மனிதனுக்கு அவனுடைய நடத்தைக்குத்தக்க வெகுமதி கொடுப்பதும், அவனுடைய செயல்களுக்குத்தக்க
    பலனளிப்பதும் நானே.”
  ceb-ULB: Ako si Yahweh, mao ang nag-susi sa hunahuna, ug ang mosulay sa kasingkasing.
    Hatagan ko ang tawo sumala sa iyang mga pamaagi, sumala sa bunga sa iyang mga
    binuhatan.
  pol-UBG: Ja, PAN, badam serca i doświadczam nerki, aby oddać każdemu według jego
    dróg i według owocu jego uczynków.
  urd-GVU: مَیں، رب ہی دل کی تفتیش کرتا ہوں۔ مَیں ہر ایک کی باطنی حالت جانچ کر اُسے
    اُس کے چال چلن اور عمل کا مناسب اجر دیتا ہوں۔
  deu-1912: Ich, der HERR, kann das Herz ergründen und die Nieren prüfen und gebe
    einem jeglichen nach seinem Tun, nach den Früchten seiner Werke.
  kan-2017: ಯೆಹೋವನಾದ ನಾನು ಪ್ರತಿಯೊಬ್ಬನಿಗೂ ಕರ್ಮಫಲವನ್ನು ಅವನವನ ನಡತೆಗೆ ತಕ್ಕ ಹಾಗೆ ಕೊಡಬೇಕೆಂದು,
    ಹೃದಯವನ್ನು ಪರೀಕ್ಷಿಸುವವನೂ, ಅಂತರಿಂದ್ರಿಯವನ್ನು ಶೋಧಿಸುವವನೂ ಆಗಿದ್ದೇನೆ.
