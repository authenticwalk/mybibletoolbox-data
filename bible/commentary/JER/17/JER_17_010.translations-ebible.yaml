  urd-urd: “मैं ख़ुदावन्द दिल — ओ — दिमाग़ को जाँचता और आज़माता हूँ, ताकि हर एक आदमी
    को उसकी चाल के मुवाफ़िक़ और उसके कामों के फल के मुताबिक़ बदला दूँ।”
  rus-SYN: Я, Господь, проникаю сердце и испытываю внутренности, чтобы воздать каждому
    по пути его и по плодам дел его.
  bqc-SIM: Ma Dii, mámɛ mi sↄ̃ yↄɛ, mi nↄ̀sɛ yã́ tàasika, mí fĩabo baadeɛ a yãkɛawa,
    mí kɛɛ̀ lá a kɛ̀wa.
  tcz-CHONGTHU: Amavang, kei Pakaiyin miho lunggil jouse kakhol toh jin, achonnau
    dungjuiyin kape cheh jin ahi.
  mar-mar: मी प्रत्येक मनुष्यास त्याच्या लायकीप्रमाणे, त्याच्या कर्माच्या फळाप्रमाणे
    ताडना करण्यास, मी परमेश्वर, मनाचा शोध घेतो, मी हृदय पारखतो.
  soq-soq: Tane ne Iawe God apana nuau ewedina ateinaida, ne mo dima inseia ita menamodia
    deaitopa ewadewasamodine atentedina, ita mo dima dewasaia rua sipoa wanamodina,
    mo dima dewasaia ruaida uneu wanamodina.”
  qub-qub: Nogami ichanga llapanpa shongun imano yarpaycashatapis musyä. Nogaga cada-ünuntami
    imanöpis cashanpita, imanöpis rurashanpita pägunta gö.»
  bqp-bqp: Nɛ, Yinni Gusunɔwɑ nɑ rɑ tɔnun gɔ̃ru kɑ win bwisikunu wɛ̃ɛri, n kɑ nùn
    ye u kuɑn ɑre wɛ̃.
  hat-hat: Mwen menm Seyè a, mwen konnen tout lide ki nan tèt yo, mwen sonde santiman
    ki nan kè yo. M'ap bay chak moun sa yo merite dapre jan yo mennen bak yo.
  eng-BSB: I, the LORD, search the heart; I examine the mind to reward a man according
    to his way, by what his deeds deserve.
  eng-WEBPB: “I, the LORD, search the mind. I try the heart, even to give every man
    according to his ways, according to the fruit of his doings.”
  kbq-kbq: Hianagi Nagra Ra Anumzamo'na vahe'mofo antahi'zana ke'na antahi'na nehu'na,
    vahe'mofo agu'anena rezagane'na negoe. Ana nehu'na zamagrama nehaza zamavu zamavate
    ante'na mizana zamitere nehue.
  nhe-BL: Pero na nimoTECO niquixmati. Na niquijita ininyolo huan inintlalnamiquilis
    nochi tlacame para niquintlaxtlahuis queja quinamiqui ica tlen quichijtoque ipan
    nochi ininyolis.”
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e ihe, ame'e teko wama'enukwaw paw rehe. Agaw
    teko wapy'a. Areko teko wanereko hexak ire ihe wà, wanemiapo hexak ire wà.
  eng-DRA: 'I am the Lord who search the heart and prove the reins: who give to every
    one according to his way, and according to the fruit of his devices.'
