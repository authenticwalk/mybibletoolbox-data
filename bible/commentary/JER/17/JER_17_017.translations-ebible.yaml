verse: JER.017.017
translations:
  mal-C: അങ്ങ് എനിക്കൊരു ഭീതിവിഷയമാകരുതേ; അനർഥകാലത്ത് അങ്ങ് എന്റെ സങ്കേതം ആകുന്നുവല്ലോ.
  deu-TKW: Werde mir nicht zum Schrecknis - du bist meine Zuflucht am Unheilstage!
  lin-lin: Kobangisa ngai te, pamba te ozali Ekimelo na ngai na tango ya pasi !
  eng-LSV: Do not be to me for a terror, || You [are] my hope in a day of calamity.
  eng-GNV: 'Be not terrible vnto mee: thou art mine hope in the day of aduersitie.'
  eng-WEBSTER: 'Be not a terror to me: thou art my hope in the day of evil.'
  nhw-BL: Amo techtlahuelcahua, TOTECO. San ipan ta nimotemachía para techmanahuis
    quema nitlaijiyohuía.
  swh-ONEN: Usiwe kwangu kitu cha kunitia hofu kuu; wewe ndiwe kimbilio langu katika
    siku ya maafa.
  bba-bba: Yen sɔ̃, ɑ ku de nɑ n mɑɑ bɛrum soore wunɛn sɔ̃, wunɛ wi ɑ sɑ̃ɑ nɛn kuku
    yeru nɔni swɑ̃ɑrun sɑɑ.
  eng-KJVCPB: 'Be not a terror unto me: thou art my hope in the day of evil.'
  luo-luo: Kik ilokrina masira; in e kar pondana e kinde mar thagruok.
  meu-meu: Basio hagarigu; oi na egu roho-mauri gabuna, dika e kaumu dinana ai.
  npi-ULB: मेरो लागि त्रास नबन्‍नुहोस् । सङ्कष्‍टको दिनमा तपाईं नै मेरो शरणस्थान हुनुहुन्छ
    ।
  yor-yor: Má ṣe di ìbẹ̀rù fún mi, ìwọ ni ààbò mi ní ọjọ́ ìpọ́njú.
  pes-OPCB: خداوندا، مرا به وحشت نیانداز! تنها امید من در روز مصیبت، تو هستی!
  tgl-ULB: Huwag maging katatakutan sa akin. Ikaw ang aking kanlungan sa panahon ng
    kalamidad.
  hui-hui: Mbirale gi holene ko mbira anda ibirangi urunime i̱ mo gi nahe howa i̱naga
    ha do holene í̠niore kegoni manda bido.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား​ထိတ်​လန့် တုန်​လှုပ်​စေ​တော်​မ​မူ​ပါ​နှင့်။
    ဒုက္ခ​ရောက်​ချိန်​၌ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​ခို​လှုံ​ရာ ဖြစ်​တော်​မူ​ပါ​၏။-
  bod-N: ཁྱེད་ཀྱི་དབང་གིས་ང་རང་འཇིགས་པར་མ་མཛད་ཅིག བར་ཆད་འབྱུང་དུས་ཁྱེད་ནི་ང་ཡི་སྐྱབས་བཅོལ་ས་ཡིན།
  sna-sna: Musava chinhu chinotyisa kwandiri; ndimi utiziro hwangu pazuva renjodzi.
  spa-BLM: No seas un terror para mí. Tú eres mi refugio en el día del mal.
  cac-cac: Man̈ in ac'och d'a xivc'olal, yujto a d'ayach tzin col in b'a ayic ay in
    och d'a syaelal.
  swh-ULB: Usiwe sababu ya hofu kwangu. Wewe ni kimbilio langu siku ya msiba.
  bel-bel: Ня будзь страшны мне, Ты - надзея мая ў дзень бедства.
  deu-ELBBK: Sei mir nicht zum Schrecken, du bist meine Zuflucht am Tag des Unglücks!
  mbb-OT: Kenà a kenikew pelihendeka, su iyan ka eputè ku emun timpu te kezeetan,
  mal-2015: നീ എനിക്കു ഭയങ്കരനാകരുതേ; അനർത്ഥദിവസത്തിൽ എന്റെ ശരണം നീയല്ലോ.
  rmc-rmc: Ma ker, hoj te predarav! Se tu sal miro than, kaj man garuvav andro džives,
    sar avel o pharipen.
  pes-OPV: برای من باعث ترس مباش که در روز بلاملجای من تویی.
  ron-1924: Де ачея, ну фи о причинэ де гроазэ пентру мине, кэч Ту ешть скэпаря мя
    ын зиуа ненорочирий!
  ben-OBCV: আমার কাছে আতঙ্কস্বরূপ হোয়ো না, বিপর্যয়ের দিনে তুমিই আমার আশ্রয়স্থান।
  som-som: Cabsi ha ii noqonin, waayo, maalinta masiibada waxaad tahay magangalkii
    aan magangalo.
  lat-VUC: 'Non sis tu mihi formidini: spes mea tu in die afflictionis.'
  eng-ASVBT: 'Be not a terror unto me: thou art my refuge in the day of evil.'
  ita-1885: Non essermi in ispavento; tu sei la mia speranza, e rifugio, nel giorno
    dell'avversità.
  eng-LXXUP: Be not to me a stranger, but spare me in the evil day.
  eng-ULB: Do not be a terror to me. You are my refuge on the day of calamity.
  spa-VBL: ¡Por favor, no seas tú quien me aterrorice! Tú eres mi protección en el
    tiempo de la angustia.
  fra-_FOB: Ne sois pas pour moi un sujet d'effroi! Tu es mon refuge au jour de l'affliction.
  mal-mal: അങ്ങ് എനിക്ക് ഭീതിവിഷയമാകരുതേ; അനർത്ഥദിവസത്തിൽ എന്റെ ശരണം അവിടുന്നല്ലയോ.
  urd-GVR: Ab mere lie dahshat kā bāis na ban! Musībat ke din maiṅ tujh meṅ hī panāh
    letā hūṅ.
  suz-BL: गे आं कली हिंपाइक्‍ब मदुमीन। गो खतम दुम्‍‍चा ङा नाक्‍ती गेन आं ख्रुंइसीतीके
    बाक्‍‍नीनी।
  eng-NOY: Be not thou a terror to me, Thou, my refuge in the day of distress! Let
    my persecutors be confounded, but let not me be confounded!
  ita-1927: Non esser per me uno spavento; tu sei il mio rifugio nel giorno della
    calamità.
  ckb-ckb: ئەی یەزدان، مەمتۆقێنە، تۆ پەناگای منی لە ڕۆژی لەناوچوون.
  eng-BBE: 'Be not a cause of fear to me: you are my safe place in the day of evil.'
  kan-OKCV: ನೀವು ನನ್ನನ್ನು ಭಯಪಡಿಸಬೇಡಿ. ಕೇಡಿನ ದಿನದಲ್ಲಿ ನೀವೇ ನನ್ನ ಆಶ್ರಯವಾಗಿದ್ದೀರಿ.
  tam-2017: நீர் எனக்குப் பயங்கரமானவராக இருக்காதேயும்; தீங்குநாளில் நீரே என் அடைக்கலம்.
  spa-RV-1909: 'No me seas tú por espanto: esperanza mía eres tú en el día malo.'
  ron-BTF: 'Nu fi o teroare pentru mine: tu ești speranța mea în ziua răului.'
  eng-WEBP: Don’t be a terror to me. You are my refuge in the day of evil.
  eng-FBV: Please don't be the one who terrifies me! You are my protection in the
    time of trouble.
  nld-1939: Wees Gij dan mijn ondergang niet, Gij mijn toevlucht op de dag van jammer.
  nch-BL: Amo techtahuelcahua, TOTECO. San ipan ta nimotemachía para techmanahuis
    quema nitaijyohuía.
  vie-1934: Ngài là nơi ẩn náu của tôi trong ngày hoạn nạn, xin chớ làm cớ cho tôi
    kinh khiếp!
  hin-CV: मेरे लिए आप आतंक का विषय न बन जाइए; संकट के अवसर पर आप ही मेरे आश्रय होते
    हैं.
  spa-BES: No seas motivo de temor para mí; tú eres mi lugar seguro en el día del
    mal.
  tdx-tdx: Ko mamangebahebak’ ahy, amy te Ihe ro fipalirako añ’andron-kankàñe.
  tha-KJV: ขออย่าทรงเป็นเหตุ​ให้​ข้าพระองค์​ครั่นคร้าม พระองค์​ทรงเป็นความหวังของข้าพระองค์ในวั​นร​้าย
  por-BR-2018: Não sejas tu assombro para mim; tu és minha esperança no dia mal.
  deu-ELO: Sei mir nicht zum Schrecken, du bist meine Zuflucht am Tage des Unglücks!
  eng-WYC-2018: Be thou not to dread to me; thou art mine hope in the day of torment.
    (Be thou not a terror to me, that is, something to fear; thou art my hope on the
    day of torment.)
  epo-epo: Ne estu por mi terura, Vi, mia rifuĝejo en la tago de mizero!
  uig-PIN: Manga wǝⱨimǝ bolmiƣaysǝn; külpǝtlik künidǝ Sǝn mening baxpanaⱨimdursǝn.
  beo-beo: Dia na beda:ma:ne mae hamoma! Bidi hamosu da doaga:sea, Di da na gaga:su
    sogebi gala.
  tpi-OTNT: Yu no ken mekim mi i pret nogut tru. Nogat. Long taim nogut yu stap olsem
    gutpela ples hait bilong mi.
  hau-SA: Kada ka zama mini abin razana; kai ne mafakata a ranar masifa.
  uig-LAT: Manga wehime bolmighaysen; külpetlik künide Sen méning bashpanahimdursen.
  nde-nde: Ungabi ngowesabekayo kimi; uyisiphephelo sami ngosuku lokuhlupheka.
  ton-ton: ‌ʻOua naʻa ke ʻiate au ko e fakailifia; ko koe ko ʻeku ʻamanaki leleiʻanga
    ʻi he ʻaho ʻoe kovi.
  ces-1613: Nebudiž mi k strachu, útočiště mé jsi v čas trápení.
  eng-WMB: Don’t be a terror to me. You are my refuge in the day of evil.
  tam-TCV: நீர் எனக்கு ஒரு பயங்கரமாக இராதேயும். பேராபத்து வரும்நாளில் நீரே என் அடைக்கலம்.
  ceb-ULB: Ayaw intawon ug kasuko kanako. Ikaw mao ang akong dalangpanan sa adlaw
    sa kalamidad.
  pol-UBG: Nie bądź dla mnie postrachem. Ty jesteś moją nadzieją w dniu utrapienia.
  urd-GVU: اب میرے لئے دہشت کا باعث نہ بن! مصیبت کے دن مَیں تجھ میں ہی پناہ لیتا ہوں۔
  deu-1912: Sei du nur nicht schrecklich, meine Zuversicht in der Not!
  kan-2017: ನನ್ನ ಹೆದರಿಕೆಗೆ ಕಾರಣನಾಗಬೇಡ; ಕೇಡಿನ ಕಾಲದಲ್ಲಿ ನನಗೆ ಆಶ್ರಯವಾಗಿದ್ದಿ.
  yap-yap: Dab mmang marus ngog; I gur e gil’ e pagan’ rog ko ngiyal’ nike yib e oloboch.
  hlt-MCSB: Kai ham he porhaknah la na om pawt dongah yoethae hnin ah ka hlipyingnah
    la na om.
  mdy-ETH: ኔኤኒ ሜቶ ዎዴና ታኣኮ ፑኖ ካያሢ ማዔሢሮ ታና ዲቃሣያ ማዒፖ፤
  twi-ASANTE: Nhunahuna me; wo ne me dwanekɔbea wɔ amanehunu da.
  eng-WEBU: Don’t be a terror to me. You are my refuge in the day of evil.
  wal-wal: Tana daganttoppa. Neeni metuwaa gallassi taayyo baqata attiyo soho.
  spa-PDDPT: No seas un terror para mí. Tú eres mi Refugio en el día de la aflicción.
  gun-gun: Enhemoingo eme xemondyiarã, mba'eta nda'eveia ára ma ndere anho 'rã anhemi.
  ilo-ULB: Saanka koma nga agbalin a nakabutbuteng kaniak. Sika ti kamangko iti aldaw
    ti didigra.
  kpg-kpg: Hudee heia nia mee haga madagudagu dangada gi tale mai gi di au. Go Kooe
    hua go dogu gowaa e bala ginai au i di madagoaa haingadaa.
  uig-ARA: ماڭا ۋەھىمە بولمىغايسەن؛ كۈلپەتلىك كۈنىدە سەن مېنىڭ باشپاناھىمدۇرسەن.
  sus-sus: I naxa n magaaxu, barima n ma kantari nan i ra gbaloe kui.
  pon-2006: Komw dehr wiahla mehn kamasepwehk ehu ong ie; pwe komwi me ei wasahn ruk
    ni ahnsou apwal.
  ksd-ksd: Koko una vadadar iau; u kaugu rivarivan ta ra kaina bung.
  tur-YTC: Benim için dehşet olma. Kötü günde sığınağım sensin.
  grc-BRENT: Μὴ γενηθῇς μοι εἰς ἀλλοτρίωσιν, φειδόμενός μου ἐν ἡμέρᾳ πονηρᾷ.
  ind-AYT: Jangan menjadi kengerian bagiku, Engkau adalah tempat pengungsianku pada
    masa kesukaran.
  nya-nya: Musandichititse mantha; ndinu pothawira panga pa tsiku la mavuto.
  hrv-hrv: Ne budi mi na užas, ti, utočište moje, u Dan nesretni.
  mps-mps: Nago ena wi dwai mu me iligio. Menio. Te dwai sogo nage te ena geme bugagia
    dula sabo pesage tiwai ebo dao.
  tpi-tpi: Yu no ken mekim mi i pret nogut tru. Nogat. Long taim nogut yu stap olsem
    gutpela ples hait bilong mi.
  dan-1931: Bliv ikke en Rædsel for mig, du min Tilflugt på Ulykkens Dag.
  vie-OVCB: Lạy Chúa Hằng Hữu, xin đừng để con khiếp sợ! Chỉ có Chúa là nơi con trú
    ẩn trong ngày hoạn nạn.
  guj-2017: તમે મને ભયરૂપ ન થાઓ. સંકટના સમયમાં તમે મારા આશ્રય છો.
  pon-2006A: Komw dehr wiahla mehn kamasepwehk ehu ong ie; pwe komwi me ei wasahn
    ruk ni ahnsou apwal.
  por-BRBSL: Não seja um terror para mim. Você é meu refúgio no dia do mal.
  cth-cth: Kai hanelah taki kawi lah awm hanh, ronae a pha navah nang teh kai ni kângue
    e hmuen doeh.
  twi-twi: Nhunahuna me; wo ne me guankɔbea wɔ amanehunu da.
  hlt-hlt: Kai ham he porhaknah la na om pawt dongah yoethae hnin ah ka hlipyingnah
    la na om.
  tbz-SIM: A bɑ́ɑ́ yóu kɛ̀ n tɑ kukɔ̃m̀bɔ̀doróo miɛkɛ, fɔ̃́ɔ̃̀ tu n kó disɔ̀rì, n
    yóó sɔri dɛ̀ mɛyɛi n kó diyiè.
  msy-2020: Nɨ na damutɨ kɨ bar puvɨram atiatingan markɨ. Puvatɨ. Nɨ dughiar kurabar
    aven, nan mogomer danganir aghuimɨn mɨn iti.
  azb-azb: Məni dəhşətə salma, Fəlakət günündə sığınacağım Sənsən.
  eng-DBY: 'Be not a terror unto me: thou art my refuge in the day of evil.'
  hin-2017: मुझे न घबरा; संकट के दिन तू ही मेरा शरणस्थान है।
  wol-KYG: Bu ma teg tiitaange, yaay sama rawtu bésub safaan.
  eng-YLT: Be not Thou to me for a terror, My hope [art] Thou in a day of evil.
  eng-WYC-2017: Be thou not to dread to me; thou art mine hope in the day of torment.
  eng-WMBB: Don’t be a terror to me. You are my refuge in the day of evil.
  urd-GVH: अब मेरे लिए दहशत का बाइस न बन! मुसीबत के दिन मैं तुझमें ही पनाह लेता हूँ।
  rug-rug: Lopu kote mae va holoqoru au Agoi; na Agoi sa qua tometomeana pa rane tinasuna.
  gaz-gaz: Ati na hin rifachiisin; guyyaa badiisaatti ati daʼoo koo ti.
  fra-LSG: Ne sois pas pour moi un sujet d’effroi, Toi, mon refuge au jour du malheur!
  yal-yal: Nayi, i nama kui sanna ragidi n ma. I tan naxan findixi n luxunden na gbalon
    lɔxɔni.
  haw-1868: Mai lilo oe i mea makau no'u; o oe no ko'u mea e manaolana'i, i ka la
    o ka hewa.
  arb-NAV: لَا تَكُنْ مَثَارَ رُعْبٍ لِي، فَأَنْتَ مَلاذِي فِي يَوْمِ الشَّرِّ.
  ewe-ewe: Mèganye ŋɔdzinu nam o elabena wòe nye nye sitsoƒe le gbegblẽ ƒe ŋkeke la
    dzi.
  eng-LEE: 'Be not a terror unto me: thou art my protection on the day of evil.'
  asm-FB: মোলৈ ত্ৰাসস্বৰূপ নহ’বা। বিপদৰ দিনত তুমিয়েই মোৰ আশ্ৰয়।
  sus-A: عِ نَشَ ﭑ مَفَاشُ، بَرِ مَ ﭑ مَ كَنتَرِ نَن عِ رَ فبَلٌي كُي.
  fra-SBL: Ne sois pas une terreur pour moi. Tu es mon refuge au jour du malheur.
  hbo-hbo: אַל־תִּֽהְיֵה־לִ֖י לִמְחִתָּ֑ה מֽ͏ַחֲסִי־אַ֖תָּה בְּיֹ֥ום רָעָֽה׃
  kik-kik: Ndũgatuĩke itua-nda harĩ niĩ; wee nĩwe kĩĩhitho gĩakwa mũthenya wa mwanangĩko.
  fra-NCL: Ne sois pas pour moi une cause de ruine ; tu es mon refuge au jour du malheur !
  cek-AK: Kai han zit koi hmuen ah om hmah; kam rohaih niah nang loe ka buephaih ah
    na oh.
  cuk-cuk: Bab-Dummad, melle be an-ogwayega gue, ar boni-dummagangine, bee be an-bendakedid.
  uig-CYR: Маңа вәһимә болмиғайсән; күлпәтлик күнидә Сән мениң башпанаһимдурсән.
  tel-2017: నువ్వు నాకు భయకారణంగా ఉండవద్దు. విపత్తు రోజున నువ్వే నా ఆశ్రయం.
  hat-BSA: Pa fè m gwo laperèz. Ou se azil mwen nan jou gwo twoub la.
  kos-kos: Nimet kom oana sie mwe aksangeng nu sik. Kom pa nien molela luk ke pacl
    koluk sikyak.
  hbo-WLC: אַל־תִּֽהְיֵה־לִ֖י לִמְחִתָּ֑ה מַֽחֲסִי־אַ֖תָּה בְּי֥וֹם רָעָֽה׃
  ibo-ibo: A ghọrọla m ihe na-eyi egwu, nʼihi na ị bụ ebe mgbaba m nʼụbọchị mbibi.
  ory-ory: ମୋʼ ପ୍ରତି ତ୍ରାସଜନକ ହୁଅ ନାହିଁ; ବିପଦ ଦିନରେ ତୁମ୍ଭେ ମୋର ଆଶ୍ରୟ ଅଟ।
  chk-chk: Kosap eu minen eniweniw ngeniei, en ai lenien op lon fansoun feiengau.
  rop-rop: Yu nomo bradin mi! Oni yu na det pleis weya ai oldei jidan seifwan wen
    trabul kaman langa mi.
  ukr-1871: Ой не дай же менї жахатись тебе! ти втечище моє при лихій годинї.
  deu-1951: So werde mir nun nicht zum Schrecken, denn du bist meine Zuflucht am Tage
    des Unglücks.
  eng-JPS: Be not a ruin unto me; Thou art my refuge in the day of evil.
  srp-1865: Ne budi mi strah, ti si utoèište moje u zlu.
  lug-lug: Toba wa ntiisa gye ndi, ggwe oli buddukiro bwange mu kiseera eky’okulabiramu
    ennaku.
  heb-heb: אל תהיה לי למחתה מחסי אתה ביום רעה׃
  ben-IRV: আমার কাছে আতঙ্ক হোয়ো না। বিপদের দিনের তুমিই আমার আশ্রয়।
  pan-pan: ਤੂੰ ਮੇਰੇ ਲਈ ਡਰਾਉਣਾ ਨਾ ਬਣ, ਬਿਪਤਾ ਦੇ ਦਿਨ ਤੂੰ ਮੇਰੀ ਪਨਾਹ ਹੈ।
  mya-JVB: အကျွန်ုပ် ကို ထိတ်လန့် စေ တော်မ မူပါနှင့်။ ဘေး ရောက်သောကာလ ၌ ကိုယ်တော်
    သည် အကျွန်ုပ် ခိုလှုံ ရာ ဖြစ်တော်မူ၏။
  tbg-tbg: Mpo, hauri are ti haatu itara haika timiraqe te voqamake qetaarorave. Qora
    entavano qovaraiqiraqe, te are inanaini kukeqavi vairerave.
  hmo-hmo: Oi ese lau do oi hagaria lasi, oi be egu heau mauri gabuna, dika ia ginidae
    neganai.
  urd-urd: तू मेरे लिए दहशत की वजह न हो, मुसीबत के दिन तू ही मेरी पनाह है।
  rus-SYN: Не будь страшен для меня, Ты - надежда моя в день бедствия.
  bqc-SIM: Ńsu to sↄ̃ kɛ̃maguo, ḿmɛ ń ma ulɛkĩi ũ yãpãsĩgↄↄ.
  tcz-CHONGTHU: Pakai, kichat tijat umtah in neibol hih in! Ajeh chu nikhophalou hunglhun
    nia, kakiselna leh kakinepna nangbou nahi.
  mar-mar: तू मला भयावह असे होऊ नकोस. संकटाच्या दिवशी तू माझा आश्रय आहेस.
  qub-qub: Chaymi Tayta Dios ama camacächiychu noga manchacunätaga. Gamga canqui llaquicur
    ñacashä wichan imapitapis pacamajmi.
  bqp-bqp: Yen sɔ̃, ɑ ku de nɑ n mɑɑ bɛrum soore wunɛn sɔ̃, wunɛ wi ɑ sɑ̃ɑ nɛn kuku
    yeru nɔni swɑ̃ɑrun sɑɑ.
  hat-hat: Tanpri, pa kite sa vire mal pou mwen! Jou malè se ou ki tout pwoteksyon
    m'!
  eng-BSB: Do not become a terror to me; You are my refuge in the day of disaster.
  eng-WEBPB: Don’t be a terror to me. You are my refuge in the day of evil.
  kbq-kbq: Ra Anumzamoka kagra nazeri korora osuo. Na'ankure hazenke zama ne-esigenka
    kagrake'za fra'ma kisanua kumani'a manigahane.
  nhe-BL: Amo xinechtlahuelcahua, TOTECO. San ipan ta nimotemachía para tinechmanahuis
    quema nitlaijiyohuía.
  gub-BL: Eiko zo hemukyzeahy kar har romo nehe. Ereiko putar hemimaw romo iaiw paw
    'ar tur mehe nehe.
  eng-DRA: Be not thou a terror unto me, thou art my hope in the day of affliction.
