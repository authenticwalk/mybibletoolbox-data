verse: JER.017.026
translations:
  mal-C: അവർ യെഹൂദാപട്ടണങ്ങളിൽനിന്നും ജെറുശലേമിനു ചുറ്റുമുള്ള ഗ്രാമങ്ങളിൽനിന്നും ബെന്യാമീൻദേശത്തുനിന്നും
    പശ്ചിമഭാഗത്തെ കുന്നിൻപ്രദേശത്തുനിന്നും ദക്ഷിണദേശത്തുനിന്നും ഹോമയാഗങ്ങളും ഹനനയാഗങ്ങളും
    ഭോജനയാഗങ്ങളും സുഗന്ധവർഗവും കൊണ്ടുവരും. യഹോവയുടെ ആലയത്തിൽ അവർ സ്തോത്രയാഗങ്ങളും
    അർപ്പിക്കും.
  deu-TKW: Und es werden aus den Städten Judas und aus der Umgebung Jerusalems und
    aus dem Stammgebiete Benjamins und aus der Niederung und vom Gebirge und aus dem
    Südlande Leute kommen, die Brandopfer und Schlachtopfer und Speisopfer und Weihrauch
    darbringen und die Dankopfer bringen zum Tempel Jahwes.
  lin-lin: Bato bakowuta na bingumba ya Yuda mpe na mboka oyo ezali pene ya Yelusalemi,
    na etuka ya Benjame mpe na ngambo ya weste ya bangomba mikuse, na etuka ya bangomba
    mpe ya Negevi ; mpo na koya kobonza kati na Tempelo ya Yawe bambeka ya kotumba,
    bambeka mosusu, makabo ya bambuma mpe malasi ya ansa, mpo na kobonza makabo ya
    kozongisa matondi, kati na Tempelo ya Yawe.
  eng-LSV: And they have come in from cities of Judah, || And from outskirts of Jerusalem,
    || And from the land of Benjamin, || And from the low country, || And from the
    hill-country, || And from the south, || Bringing in burnt-offering, and sacrifice,
    || And present, and frankincense, || And bringing praise [to] the house of YHWH.
  eng-GNV: And they shall come from the cities of Iudah, and from about Ierusalem,
    and from the land of Beniamin, and from the plaine, and from the mountaines, and
    from the South, which shall bring burnt offrings, and sacrifices, and meate offrings,
    and incense, and shall bring sacrifice of prayse into the house of the Lord.
  eng-WEBSTER: And they shall come from the cities of Judah, and from the places about
    Jerusalem, and from the land of Benjamin, and from the plain, and from the mountains,
    and from the south, bringing burnt-offerings, and sacrifices, and meat-offerings,
    and incense, and bringing sacrifices of praise, to the house of the LORD.
  nhw-BL: Huan masehualme hualase tlen nopa altepeme catli quiyahualohuaj Jerusalén
    huan tlen nopa altepeme tlen tlali Judá. Hualase tlen tlali Benjamín huan tlen
    nopa tlachiquilme huan tepeme huan nopa tlali ica tlani tlen tlali Judá. Huan
    quihualicase inintlacajcahualis catli tlatlatili, huan tlen harina huan tlen copali.
    Huan quihualicase inintlacajcahualis ipan notiopa para nechtlascamatise por nochi
    catli cuali niquinchihuilijtoc.
  swh-ONEN: Watu watakuja kutoka miji ya Yuda na vijiji vinavyoizunguka Yerusalemu,
    kutoka nchi ya Benyamini na chini ya vilima vya magharibi, kutoka nchi ya vilima
    na Negebu, wakileta sadaka za kuteketezwa na dhabihu, sadaka za nafaka, uvumba
    na sadaka za shukrani kwenye nyumba ya Bwana.
  bba-bba: Tɔmbɑ koo nɑ nɛn sɑ̃ɑ yerɔ Yudɑn wusu kɑ Yerusɑlɛmun bɑru kpɑɑnu kpuron
    di kɑ Bɛnyɑmɛɛn tem di, kɑ sere mɑɑ ɡuunun di kɑ wɔwin di, kɑ sɔ̃ɔ yɛ̃sɑn nɔm
    dwɑru ɡiɑn di, tem mɛ kpuron di ɡesi, bu yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu ko kɑ siɑrɑbun
    yɑ̃kunu, kpɑ bu kɑ kɛ̃nu nɑ, kpɑ bu turɑre dɔ̃ɔ doke mi.
  eng-KJVCPB: And they shall come from the cities of Judah, and from the places about
    Jerusalem, and from the land of Benjamin, and from the plain, and from the mountains,
    and from the south, bringing burnt offerings, and sacrifices, and meat offerings,
    and incense, and bringing sacrifices of praise, unto the house of the Lord.
  luo-luo: Ji nobi koa e dala mag Juda kod mier molworo Jerusalem, koae gwengʼ Benjamin
    gi tiend gode matindo ma yo podho chiengʼ, koa e piny manie gode matindo kod Negev,
    ka gikelo misango miwangʼo pep kod misengini mamoko, chiwo mag cham, ubani gi
    chiwo mag goyo erokamano e od Jehova Nyasaye.
  meu-meu: Bena taunimanima na Iuda hanuadia bona Ierusalem hegegemadaina hanuadia
    bona Beniamina tanona bona taora tanodia bona ororo tanodia bona diho kahana tanodia
    amo baema, ḡole-oho boubou ḡaudia bona boubou idau-idau ḡaudia bona naoa boubou
    ḡaudia bona muramura mai bonadia na bae mailai, bona hahenamo herahiadia danu
    bae mailai, Iehova ena dubu lalonai bae vareailai.
  npi-ULB: तिनीहरू यहूदाका सहरहरूबाट, यरूशलेमका चारैतिरबाट, बेन्यामीन इलाका र तराइबाट,
    पहाडहरूबाट र नेगेवबाट आउनेछन्, र तिनीहरूले होमबलि र बलिदानहरू, अन्‍नबलि र धुप,
    धन्यवादका बलिहरू परमप्रभुको मन्दिरमा ल्याउनेछन् ।
  yor-yor: Àwọn ènìyàn yóò wá láti ìlú Juda àti ní agbègbè Jerusalẹmu, láti ilẹ̀ Benjamini,
    láti pẹ̀tẹ́lẹ̀, àti láti òkè, àti láti gúúsù wá, wọn yóò wá pẹ̀lú ọrẹ ẹbọ sísun,
    àti ọrẹ ẹran, àti tùràrí, àti àwọn tó mú ìyìn wá sí ilé Olúwa.
  pes-OPCB: از اطراف اورشلیم و از شهرهای یهودا و سرزمین بنیامین و از دشتها و کوهستانها
    و جنوب یهودا مردم همه خواهند آمد و قربانیهای گوناگون به خانۀ خداوند تقدیم خواهند
    نمود.
  tgl-ULB: Darating sila mula sa mga lungsod ng Juda at sa lahat ng nasa palibot ng
    Jerusalem, at mula sa lupain ng Benjamin at mula sa mababang lupain, mula sa mga
    bundok at mula sa Negev, magdadala ng mga susunuging handog, mga alay, at mga
    pagkaing handog at kamanyang. At magdadala sila ng mga handog pasasalamat sa aking
    tahanan.
  hui-hui: Ani biragola wali agalirume dindi tara tara ngaruha howa loma biniru yalu
    Anduane Homogo i̱ninaga anda ibugu bulebira. Wali agali Yuda dindiha tano wima
    pedaruha bu karumebi Yarusaleme tano kawareha bu karumebi Beniyamini hameiginiru
    daluha howabi hari barebareha dindi wima pedaruha howabi ni paliragohayagi hari
    barebare emene wima pedaruha howabi wali agali maru Yuda dindinaga abene unurayagi
    padarumebi uruni bibahendeore i̱ni koria ibai holebira. Ibalu tigua loma irani
    dai helolenebi nogo bo lomabu delolene marubi widi lomabu delolenebi ira hagua
    ngabiaga mini inisenesi lomabu delolenebi Anduane Homogo i̱nihondo ka̱i̱ lalu
    lomabu ngulene marubi yalu ibugu ibugu bulebira.
  mya-mya: လူ​တို့​သည်​ယု​ဒ​မြို့​များ​နှင့်​ယေ​ရု​ရှ​လင် မြို့​ပတ်​ဝန်း​ကျင်​ကျေး​ရွာ​များ​မှ​လာ​ရောက်
    ကြ​လိမ့်​မည်။ သူ​တို့​သည်​ဗင်္ယာ​မိန်​နယ်​မြေ၊ တောင်​ခြေ​ဒေ​သ​များ၊ တောင်​တန်း​ဒေ​သ​များ
    နှင့်​ယု​ဒ​ပြည်​တောင်​ပိုင်း​နယ်​မြေ​မှ​လာ​ရောက် ကြ​လိမ့်​မည်။ သူ​တို့​သည်​မီး​ရှို့​ရာ​ပူ​ဇော်​သကာ
    နှင့်​ယဇ်​များ​ကို​လည်း​ကောင်း၊ ဂျုံ​စ​ပါး​ပူ​ဇော် သကာ​များ၊ နံ့​သာ​ပေါင်း​နှင့်​ကျေး​ဇူး​တော်​ချီး
    မွမ်း​ရာ​ယဇ်​တို့​ကို​လည်း​ကောင်း ထာ​ဝ​ရ​ဘု​ရား ၏​အိမ်​တော်​သို့​ယူ​ဆောင်​လာ​ကြ​လိမ့်​မည်။-
  bod-N: ཡང་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་རྣམས་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་ཉེ་འཁོར་དང་། པེན་ཡཱ་མེན་གྱི་ཡུལ།
    རི་ཀླུང་། རི་ཁུལ། ནེ་གུབ་ཡུལ་བཅས་ནས་མི་རྣམས་ཀྱིས་སྦྱིན་སྲེག་གི་མཆོད་པ་དང་། དམར་མཆོད།
    འབྲུ་རིགས་ཀྱི་མཆོད་པ། སྤོས་དཀར། གཏང་རག་གི་མཆོད་པ་བཅས་ཁྱེར་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་འགྲོ་བར་འགྱུར།
  sna-sna: Vanhu vachauya kumaguta eJudha uye nokumisha yakapoteredza Jerusarema,
    kubva kunyika yeBhenjamini nokujinga rezvikomo zvokumavirira, nokunyika yemakomo
    uye nokuNegevhi, vachiuyisa zvipiriso zvinopiswa nezvibayiro, uye zvipiriso zvezviyo,
    nezvinonhuhwira nezvipo zvokuvonga kuimba yaJehovha.
  spa-BLM: Vendrán de las ciudades de Judá y de los lugares que rodean a Jerusalén,
    de la tierra de Benjamín, de la llanura, de la región montañosa y del sur, trayendo
    holocaustos, sacrificios, ofrendas de comida e incienso, y trayendo sacrificios
    de acción de gracias a la casa de Yahvé.
  cac-cac: Ol laj cot eb' anima d'a junjun chon̈ab' d'a yol yic Judá, aton juntzan̈
    ay d'a spatic yichan̈ Jerusalén tic, d'a yol yic Benjamín, d'a ac'lic, d'a tzalquixtac
    yed' pax d'a yol yic Neguev. Ol yic'cot noc' noc' eb' silab'il yic sn̈usjitz'a
    d'a templo. Ol yic'paxcot juntzan̈xo noc' silab' eb', ixim trigo, incienso yed'
    ofrenda yic syac'an yuj diosal eb' d'ayin.
  swh-ULB: Watakuja kutoka miji ya Yuda na kutoka pande zote za Yerusalemu, kutoka
    nchi ya Benyamini na visiwa vya chini, kutoka milimani na kutoka kaskazini, wakileta
    sadaka za kuteketezwa, dhabihu, sadaka za nafaka na ubani, sadaka za shukrani
    kwenye nyumba ya Bwana.
  bel-bel: І будуць прыходзіць з гарадоў Юдэйскіх і з навакольляў Ерусаліма і зь зямлі
    Веньямінавай, і з раўніны і з гор і з поўдня, і прыносіць цэласпаленьне і ахвяру,
    і хлебнае прынашэньне і ліван, і падзякавальныя ахвяры ў дом Гасподні.
  deu-ELBBK: Und sie werden aus den Städten Judas kommen und aus den Umgebungen von
    Jerusalem und aus dem Land Benjamin und aus der Niederung und vom Gebirge und
    aus dem Süden, indem sie Brandopfer und Schlachtopfer und Speisopfer und Weihrauch
    bringen und Lob bringen in das Haus des HERRN.
  mbb-OT: Edsimba is menge etew ziyà te valey te Nengazen he ebpemuun diyà te menge
    lugar he nekeelingkus te Jerusalem wey ziyà te menge inged diyà te Juda wey Benjamin,
    wey ziyà te menge mibuntud-buntud diyà te edsenlepan, diyà te menge vuvungan,
    wey ziyà te Negev. Ed-uwit dan diyà te valey ku is menge pemuhat he edtutungen
    wey zuma pa he menge pemuhat, iring te pemuhat he para gasa, pemuhat he para te
    kebpeselemat, wey menge veyewà.
  mal-2015: യെഹൂദാപട്ടണങ്ങളിൽനിന്നും യെരൂശലേമിന്നു ചുറ്റും ഉള്ള പ്രദേശങ്ങളിൽനിന്നും
    ബെന്യാമീൻദേശത്തുനിന്നും താഴ്‌വീതിയിൽനിന്നും മലനാടുകളിൽനിന്നും തെക്കേ ദിക്കിൽനിന്നും
    അവർ ഹോമയാഗങ്ങളും ഹനനയാഗങ്ങളും ഭോജനയാഗങ്ങളും കുന്തുരുക്കവും കൊണ്ടുവരും; യഹോവയുടെ
    ആലയത്തിൽ അവർ സ്തോത്രയാഗവും അർപ്പിക്കും.
  rmc-rmc: Avena o manuša andral o fori andre Judsko, andral o gava pašal o Jeruzalem,
    andral e phuv le Benjaminoskri, the andral e brehengri phuv Šefela, pal o verchi,
    the pal e pušťa Negev a anena andro Chramos le RAJESKRO o labarde obeti, o chabeneskre
    obeti the mek aver obeti, the o kaďidlos the e paľikeribnaskri obeta.
  pes-OPV: و ازشهرهای یهودا و از نواحی اورشلیم و از زمین بنیامین و از همواری و کوهستان
    و جنوب خواهند آمد و قربانی های سوختنی و ذبایح وهدایای آردی و بخور خواهند‌آورد
    و ذبایح تشکر را به خانه خداوند خواهند‌آورد.
  ron-1924: Вор вени дин четэциле луй Иуда ши дин ымпрежуримиле Иерусалимулуй, дин
    цара луй Бениамин, дин вале, де пе мунте ши де ла мязэзи, ка сэ адукэ ардерь-де-тот
    ши жертфе, сэ адукэ дарурь де мынкаре ши тэмые ши сэ адукэ жертфе де мулцумире
    ын Каса Домнулуй.
  ben-OBCV: লোকেরা যিহূদার বিভিন্ন নগর থেকে ও জেরুশালেমের নিকটবর্তী গ্রামগুলি থেকে
    আসবে, বিন্যামীনের এলাকা ও পশ্চিমাঞ্চলের ছোটো ছোটো পাহাড়তলি থেকে, পার্বত্য অঞ্চল
    ও নেগেভ থেকে আসবে এবং সদাপ্রভুর গৃহে হোমবলি ও বিভিন্ন বলিদান, শস্য-নৈবেদ্য, ধূপ
    ও ধন্যবাদ-দানের বলি নিয়ে আসবে।
  som-som: Oo waxay ka iman doonaan magaalooyinka dalka Yahuudah, iyo meelaha Yeruusaalem
    ku wareegsan, iyo dalka reer Benyaamiin, iyo dalka hoose, iyo buuraha, iyo xagga
    koonfureedba, oo waxay guriga Rabbiga keeni doonaan qurbaanno la gubo, iyo allabaryo,
    iyo qurbaanno hadhuudh ah, iyo foox, iyo allabaryo mahadnaqid loo keeno.
  lat-VUC: Et venient de civitatibus Juda, et de circuitu Jerusalem, et de terra Benjamin,
    et de campestribus, et de montuosis, et ab austro, portantes holocaustum, et victimam,
    et sacrificium, et thus, et inferent oblationem in domum Domini.
  eng-ASVBT: And they shall come from the cities of Judah, and from the places round
    about Jerusalem, and from the land of Benjamin, and from the lowland, and from
    the hill country, and from the South, bringing burnt offerings, and sacrifices,
    and meal offerings, and frankincense, and bringing sacrifices of thanksgiving,
    unto the house of Jehovah.
  ita-1885: E si verrà dalle città di Giuda, e da' luoghi circonvicini di Gerusalemme,
    e dal paese di Beniamino, e dal piano, e dal monte, e dalla parte meridionale,
    portando olocausti e sacrificii, ed offerte, ed incenso; portando ancora offerte
    da render grazie, alla Casa del Signore.
  eng-LXXUP: And men shall come out of the cities of Judah, and from round about Jerusalem,
    and out of the land of Benjamin, and out of the plain country, and from the hill
    country, and from the south country, bringing whole burnt offerings, and sacrifices,
    and incense, and manna, and frankincense, bringing praise to the house of the
    Lord.
  eng-ULB: They will come from the cities of Judah and from all around Jerusalem,
    from the land of Benjamin and the lowlands, from the mountains, and from the Negev,
    bringing burnt offerings and sacrifices, grain offerings and frankincense, thank
    offerings to the house of Yahweh.
  spa-VBL: Vendrá gente de las ciudades de Judá y de todos los alrededores de Jerusalén,
    de la tierra de Benjamín y de las tierras bajas, de la región montañosa y del
    Néguev. Traerán holocaustos y sacrificios, ofrendas de grano e incienso, y ofrendas
    de agradecimiento al Templo del Señor.
  fra-_FOB: On viendra des villes de Juda et des environs de Jérusalem, du pays de
    Benjamin, du bas-pays, de la montagne et du Midi, pour apporter des holocaustes
    et des victimes, des oblations et de l'encens, pour apporter aussi des actions
    de grâces dans la maison de l'Éternel.
  mal-mal: യെഹൂദാപട്ടണങ്ങളിൽനിന്നും യെരൂശലേമിനു ചുറ്റും ഉള്ള പ്രദേശങ്ങളിൽനിന്നും ബെന്യാമീൻദേശത്തുനിന്നും
    താണപ്രദേശങ്ങളിൽനിന്നും മലനാടുകളിൽനിന്നും തെക്കേ ദിക്കിൽനിന്നും അവർ ഹോമയാഗങ്ങളും
    ഹനനയാഗങ്ങളും ഭോജനയാഗങ്ങളും കുന്തുരുക്കവും കൊണ്ടുവരും; യഹോവയുടെ ആലയത്തിൽ അവർ സ്തോത്രയാഗവും
    അർപ്പിക്കും.
  urd-GVR: Phir pūre mulk se log yahāṅ āeṅge. Yahūdāh ke shahroṅ aur Yarūshalam ke
