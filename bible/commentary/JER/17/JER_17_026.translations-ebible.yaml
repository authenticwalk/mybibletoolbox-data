    and bringing sacrifices of thanksgiving to the LORD’s house.
  wal-wal: “‘“Asai xuuggiyo yarshshuwaanne hara yarshshuwaa, kattaa yarshshuwaa, ixaanaanne
    galataa yarshshuwaa ekkidi, Yihudaa katamatuppe, Yerusalaame yuushuwan de7iya
    moottatuppe, Biniyaama biittaappe, bargguwaappe, gezziyaappenne Neegeebappe GODAA
    Beeta Maqidasiyaa yaana.
  spa-PDDPT: Vendrán de las ciudades de Judá, los alrededores de Jerusalén, la tierra
    de Benjamín, la Sefela, la región montañosa y el Neguev. Traerán holocaustos,
    sacrificios, ofrenda vegetal e incienso, y ofrenda de acción de gracias a la Casa
    de Yavé.
  gun-gun: Ha'e gui oupaa 'rã Judá regua tetã ha'e Jerusalém yvýry rupi ikuaia gui,
    Benjamim yvy, yvy reia ha'e yvy'ã reia kuaray puku-a katy gui. Ha'e rami vy ogueru
    'rã mymba oapy reve ome'ẽ va'erã, mba'emo aju guigua ha'e heakuã porã va'e, Senhor
    oguerovy'aa rupi ome'ẽ aguã ixupegua opy.
  ilo-ULB: Aggapudanto kadagiti siudad iti Juda ken iti aglawlaw ti Jerusalem, ken
    manipud iti daga ti Benjamin ken kadagiti kapatadan, manipud iti kabanbantayan
    ken manipud iti Negev, a mangiyeg kadagiti daton a maipuor, sakripisio, dagiti
    taraon a maidaton ken insenso. Ket iyegdanto iti balayko dagiti daton a panagyaman.
  kpg-kpg: Nia daangada ga loomoi i nia dama waahale i Judah, mo i nia guongo ala
    e haganiga mai daha Jerusalem. Digaula ga loomoi i tenua Benjamin, i tono nia
    dama gowaa nnoonua, mo tomo nia gonduu, mo i bahi i ngaaga o Judah. Digaula e lloomoi
    e gaamai nadau tigidaumaha gi dogu Hale Daumaha, nia tigidaumaha dudu, mo nnagadilinga
    tigidaumaha ala i golo, nia tigidaumaha golee laagau, nia tigidaumaha ‘incense’,
    mo nia tigidaumaha danggee.
  uig-ARA: شۇنداق قىلساڭلار، خەلقلەر يەھۇدا شەھەرلىرىدىن، يېرۇسالېم ئەتراپىدىكى يېزىلاردىن،
    بىنيامىننىڭ زېمىنىدىن، غەربتىكى «شەفەلاھ» ئېگىزلىكىدىن، جەنۇبتىكى تاغلىقتىن، يەھۇدادىكى
    جەنۇبىي باياۋانلاردىن پەرۋەردىگارنىڭ ئۆيىگە «كۆيدۈرمە قۇربانلىق»لار، «ئىناقلىق
    قۇربانلىقلىرى»، «ئاشلىق ھەدىيە»لەر ۋە خۇشبۇيلارنى تۇتۇپ، پەرۋەردىگارغا بولغان
    رەھمەتلىرىنى ئېيتىشقا كىرىدىغان بولىدۇ.
  sus-sus: Mixi fama nɛ kelife Yudaya taae kui, kelife Darisalamu rabilinyi, kelife
    Bunyamin bɔxi ma, kelife Sefela bɔxi ma, kelife geyae nun Negewi gbengberenyi
    ma. E fama nɛ alako e xa sɛrɛxɛ mɔɔli birin ba Alatala xa hɔrɔmɔbanxi kui, alɔ
    sɛrɛxɛ gan daaxi, xanunteya sɛrɛxɛ, surayi sɛrɛxɛ, nun tantui sɛrɛxɛ.
  pon-2006: Aramas akan pahn kin kohdo sang nan kisin kahnimw kan en Suda oh sang
    nan kousapw akan me kapilpene Serusalem; re pahn kohdo sang nan sapwen Pensamin,
    sang ni tepin dohl kan, nin nahna kan, oh sang ni palieir en Suda. Re pahn wa
    kohdo ni Tehnpesei Sarawio meirong isihs oh soangen meirong teikan, meirong en
    wahnsahpw oh warpwohmwahu, oh pil meirong en kapingkalahngan.
  ksd-ksd: Ma ra tarai diat a pot maro ra umana pia na pal Iuda, ma maro ra umana
    gunan kikil Ierusalem, ma maro ra gunan Beniamin, ma maro ra malamale, ma marama
    ra lualuana, ma maro Negeb, ma diat a kap ra tinabar di tuntun tar ia, ma ra umana
    mangana tinabar, ma ra tinabar na vuai na uma, ma ra bulit i ang na katkat, ma
    diat a kap ra umana vartabar na pite varpa tadav ra kuba i ra Luluai.
  tur-YTC: Yahuda kentlerinden, Yeruşalem çevresindeki yerlerden, Benyamin diyarından,
    ovadan, dağlık bölgeden ve Güney'den gelip, yakmalık sunular, kurbanlar, ekmek
    sunuları ve günnük ve şükran kurbanları getirerek Yahve'nin evine girecekler.
  grc-BRENT: Καὶ ἥξουσιν ἐκ τῶν πόλεων Ἰούδα, καὶ κυκλόθεν Ἱερουσαλὴμ, καὶ ἐκ γῆς
    Βενιαμὶν, καὶ ἐκ γῆς πεδινῆς, καὶ ἐκ τοῦ ὄρους, καὶ ἐκ τῆς πρὸς Νότον, φέροντες
    ὁλοκαυτώματα καὶ θυσίας καὶ θυμιάματα καὶ μάννα καὶ λίβανον, φέροντες αἴνεσιν
    εἰς οἶκον Κυρίου.
  ind-AYT: Orang-orang akan datang dari kota-kota Yehuda dan daerah-daerah sekitar
    Yerusalem, dari tanah Benyamin, dari dataran rendah, dari gunung-gunung, dari
    tanah Negeb, dengan membawa kurban bakaran, persembahan, kurban biji-bijian, dan
    kemenyan, serta membawa persembahan syukur ke rumah TUHAN.
  nya-nya: Anthu adzabwera kuchokera ku mizinda ya Yuda ndi ku midzi yozungulira Yerusalemu,
    kuchokera ku dziko la Benjamini ndi ku mapiri a kumadzulo, kuchokera ku dziko
    la mapiri ndi ku Negevi. Adzabwera ndi nsembe zopsereza, nsembe zaufa ndi za chakudya,
    nsembe za lubani ndi zopereka zachiyamiko ku nyumba ya Yehova.
  hrv-hrv: I dolazit će iz gradova judejskih, iz okolice Jeruzalema, iz zemlje Benjaminove
    i iz Šefele, iz Gorja i iz Negeba, da prinesu paljenice, klanice, prinosnice i
    kad i da prinesu žrtvu zahvalnicu u Domu Jahvinu.
  mps-mps: Te we bidi dabego te tigidali tǫ kantri pedai taga soyu, te Genuai Bidi,
    eno beba ofa sela asaibao. Te Juda taun we bidi dabego, me te Jerusalem pąde,
    me te Benjamin hani tǫ bage me, te bulu du bagede bidibo bage me, te giliga degasa
    dulubo pedai dwasianu bulu du badu bidibo bage me, te Juda te saut pedai badu
    bidibo bage me, tigidali te enaba asaibao. Tama augwa te siaba tigidali domainogo
    ulubo ofa, me te gasa ofa dabe kibu hasa, me te wit ulubo ofa dabe, me te wiegi
    yai denami holomainogo ulubo ofa, me te enaba usu da wabo, te tama ofa dabe sesaibao.
  tpi-tpi: Ol manmeri bai i lusim olgeta hap bilong kantri na bringim ol ofa i kam
    long haus bilong mi, Bikpela. Ol manmeri bilong ol taun bilong Juda na bilong
    ol ples klostu long Jerusalem na bilong graun bilong lain Benjamin na bilong ples
    maunten na bilong ol liklik maunten long hap san i go daun, na ol manmeri bilong
    hap saut bilong Juda, olgeta bai i kam long mi. Na bai ol i bringim ol ofa bilong
    paia i kukim olgeta na ol arapela ofa bilong abus na ol ofa bilong kukim wit na
    ol ofa bilong smok i gat gutpela smel na ol ofa bilong tenkyu long mi, Bikpela.
  dan-1931: Og fra Judas Byer, fra Jerusalems Omegn, fra Benjamins Land, fra Lavlandet,
    Bjergene og Sydlandet skal man komme og bringe Brændoffer, Slagtoffer, Afgrødeoffer
    og Røgelse og Takoffer til HERRENS Hus.
  vie-OVCB: Và từ các vùng chung quanh Giê-ru-sa-lem, các thành của Giu-đa và Bên-gia-min,
    và các vùng đồi phía tây, từ các vùng núi đồi và khu Nê-ghép, dân chúng sẽ mang
    dâng tế lễ thiêu và các sinh tế. Họ sẽ mang của lễ chay, trầm hương, và của lễ
    tạ ơn dâng tại Đền Thờ của Chúa Hằng Hữu.
  guj-2017: યહૂદિયાના નગરોમાંથી, યરુશાલેમની આસપાસની જગ્યાઓમાંથી, બિન્યામીનના શહેરોમાંથી,
    શફેલાથી તેમ જ પર્વતોમાંથી અને દક્ષિણમાંથી લોકો દહનીયાર્પણ, બલિદાનો, ખાદ્યાર્પણ
    અને લોબાન તથા સ્તુત્યાર્પણ લઈને યહોવાહના ઘરમાં આવશે.
  pon-2006A: Aramas akan pahn kin kohdo sang nan kisin kahnimw kan en Suda oh sang
    nan kousapw akan me kapilpene Serusalem; re pahn kohdo sang nan sapwen Pensamin,
    sang ni tepin dohl kan, nin nahna kan, oh sang ni palieir en Suda. Re pahn wa
    kohdo ni Tehnpesei Sarawio meirong isihs oh soangen meirong teikan, meirong en
    wahnsahpw oh warpwohmwahu, oh pil meirong en kapingkalahngan.
  por-BRBSL: Eles virão das cidades de Judá, e dos lugares ao redor de Jerusalém,
    da terra de Benjamim, da planície, da região montanhosa, e do Sul, trazendo holocaustos,
    sacrifícios, ofertas de refeições e incenso, e trazendo sacrifícios de ação de
    graças para a casa de Iavé.
  cth-cth: Judah khonaw hoi Jerusalem tengpam khonaw hoi Benjamin ram hoi akalae ram
    hoi mon lae ram hoi, Negeb ram koehoi taminaw a tho awh vaiteh, lunghawi thuengnae
    hah BAWIPA im a poe awh han.
  twi-twi: Nnipa befi Yuda nkurow ne nkuraa a atwa Yerusalem ho ahyia no aba, wobefi
    Benyamin asase ne atɔe fam nkoko so, wobefi mmepɔw, mantam ne Negeb aba a wɔde
    ɔhyew afɔrebɔde ne afɔrebɔ, aduan afɔrebɔde, nnuhuam ne aseda afɔrebɔde reba Awurade
    fi.
  hlt-hlt: Te vaengah Judah khopuei rhoek lamkah khaw, Jerusalem kaepvai lamkah khaw,
    Benjamin khohmuen lamkah khaw, kolrhawk lamkah khaw, tlang lamkah khaw, tuithim
    lamkah khaw, ha pawk uh vetih hmueihhlutnah neh hmueih khaw, khocang neh hmueihtui
    khaw, BOEIPA im kah uemonah la a khuen uh ni.
  tbz-SIM: Sudɑɑ tenkɛ̀ kó yɛhɛkɛ̀ yɛmɔu kɔbɛ nɛ̀ yɛhɛkɛ̀ yɛ̀ɛ̀ tɔ̀kɛ́nɛ̀ Sedisɑdɛmmu
    nɛ̀ Bɛnsɑmɛɛ kó kɛtenkɛ̀ kɔbɛ kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Sefedɑɑ yɛtɑ̃rɛ̀ ĩ́nkɛ̀ kɔbɛ
    nɛ̀ bɛ̀ɛ̀ bo Nɛkɛfu bíɛ́kɛ̀, bɛ̀ bo nkɔrìní mí mbɛ Yiɛ̀ nKuyie n cĩ́ɛ̃̀tɛ̀ kɛ
    n feu iwũɔ̃ kɛ tuɔ̀, kɛ n feunɛ̀ mɛtɑummɛ̀ kpɛyi kɛ m pɑ̃ɑ̃ ntidiitì kó yɛpɑ̃rɛ̀
    kɛ n tuɔ̀ ntihúúntì, kɛ n feu nɛ̀ disɑ̃nni kó iwũɔ̃.
  msy-2020: Eghtɨ gumazamiziba Judan kantrin danganiba bar da ategh, uan ofaba inigh
    nan Dɨpenimɨn izam. Me Judan nguibar ekiaba ko, Jerusalemɨn boroghɨn itir nguibaba
    ko, Benjaminɨn anabamɨn nguazim ko, mɨghsɨar dozir aruem uaghiri naghɨn itiba
    ko, mɨghsɨaba itir danganir igharaziba ko, sautɨn amadaghan Negev iti naghɨn,
    me danganir kaba bar da ategh, Jerusalemɨn izam. Me izɨ, asɨzir tue bar isia mɨghɨrir
    ofaba ko, asɨzir igharazibar ofaba ko, witba tuer ofaba ko, mughuriar aghuim zuir
    ofaba ko, na mɨnabir ofaba, me da inigh na bagh Ikiavɨra Itir Godɨn Dɨpenimɨn
    izam.
  azb-azb: Yəhuda şəhərlərindən, Yerusəlimin ətrafından, Binyamin torpağından, yamaclı-düzənlikli
    bölgədən, dağlıq bölgədən və Negevdən adamlar gəlib Rəbbin məbədinə yandırma qurbanları,
    başqa qurbanlar, taxıl təqdimləri, kündür və şükür təqdimləri gətirəcək.
  eng-DBY: And they shall come from the cities of Judah, and from the places around
    Jerusalem, and from the land of Benjamin, and from the lowland, and from the hill-country,
    and from the south, bringing burnt-offerings, and sacrifices, and oblations, and
    incense, and bringing thanksgiving unto the house of Jehovah.
  hin-2017: लोग होमबलि, मेलबलि अन्नबलि, लोबान और धन्यवाद-बलि लिए हुए यहूदा के नगरों
    से और यरूशलेम के आस-पास से, बिन्यामीन के क्षेत्र और नीचे के देश से, पहाड़ी देश
    और दक्षिण देश से, यहोवा के भवन में आया करेंगे।
  wol-KYG: Dees na bàyyikoo dëkki Yuda ak li wër Yerusalem ak diiwaanu Beñamin, ca
    suufu tundu waak kaw tund ya, ak ca diiwaanu Negew. Ñuy indi ci kër Aji Sax ji
    ay saraxi rendi-dóomal ak yeneen saraxi jur ak saraxu pepp ak cuuraay. Ñii di
    indi kër Aji Sax ji saraxi cant.
  eng-YLT: And they have come in from cities of Judah, And from suburbs of Jerusalem,
    And from the land of Benjamin, And from the low country, And from the hill-country,
    and from the south, Bringing in burnt-offering, and sacrifice, And present, and
    frankincense, And bringing praise [to] the house of Jehovah.
  eng-WYC-2017: And they shall come from the cities of Judah, and from the compass
    of Jerusalem, and from the land of Benjamin, and from [the] field places, and
    from [the] hilly [or mountainous] places, and from the south, bearing burnt sacrifice,
    and slain sacrifice, and incense; and they shall bring offering into the house
    of the Lord.
  eng-WMBB: They will come from the cities of Judah, and from the places around Jerusalem,
    from the land of Benjamin, from the lowland, from the hill country, and from the
    South, bringing burnt offerings, sacrifices, meal offerings, and frankincense,
    and bringing sacrifices of thanksgiving to the LORD’s house.
  urd-GVH: फिर पूरे मुल्क से लोग यहाँ आएँगे। यहूदाह के शहरों और यरूशलम के गिर्दो-नवाह
    के देहात से, बिनयमीन के क़बायली इलाक़े से, मग़रिब के नशेबी पहाड़ी इलाक़े से, पहाड़ी
    इलाक़े से और दश्ते-नजब से सब अपनी क़ुरबानियाँ लाकर रब के घर में पेश करेंगे। उनकी
    तमाम भस्म होनेवाली क़ुरबानियाँ, ज़बह, ग़ल्ला, बख़ूर और सलामती की क़ुरबानियाँ रब
    के घर में चढ़ाई जाएँगी।
  rug-rug: Sari tinoni si kote mae gua koa rina vasileana pa Ziuda meke koari na vasileana
    hitekedi pa vari likohaena Zerusalema, pa pinaqaha popoa te Benisimane meke sari
    hubidi ri na toqere pa kali lodu rimata, koasa popoa toqetoqere pa Ziuda meke
    pa popoa Neqevi, meke kote paleke vinukivukihi va uququ, vinariponi huiti, na
    oto huda humaṉa lea, meke va vukivukihi zama leana la koasa Zelepade te Zihova.
  gaz-gaz: Namoonnis magaalaawwan Yihuudaatii fi gandoota naannoo Yerusaalemiitii,
    biyya Beniyaamiitii fi biyya gaara keessaatii, biyya gaaraatii fi Negeebii aarsaa
    gubamuu fi qalma, aarsaa midhaanii, ixaanaa fi aarsaa galataa fidanii gara mana
    Waaqayyoo ni dhufu.
  fra-LSG: On viendra des villes de Juda et des environs de Jérusalem, Du pays de
    Benjamin, de la vallée, De la montagne et du midi, Pour amener des holocaustes
    et des victimes, Pour apporter des offrandes et de l’encens, Et pour offrir des
    sacrifices d’actions de grâces dans la maison de l’Éternel.
  gnn-gnn: Ga yolŋu'‐yulŋu yukurra yurru marrtji lili birrka'mirriŋuru ḻiw'marama,
    gäma marrtji wäyin ga buŋgan bäw' dhika nhä malanha mundhurrnydja wekanharawu
    Garraywu ŋunhili Godkala Buṉbuŋura.
  yal-yal: Muxune fama nɛn sa keli Yuda taane yi e nun Yerusalɛn rabilinna taane nun
    Bunyamin yamanan nun geya yiren sogegododen binni e nun geyaan bonne nun Negewi
    tonbonni, alogo e xa fa saraxa gan daxine nun saraxa gbɛtɛye nun bogise saraxane
    nun wusulanne nun barika bira saraxane ba Alatalaa banxini.
  haw-1868: A e hele mai no lakou, mai na kulanakauhale o ka Iuda mai, a no na wahi
    mawaho o Ierusalema a puni, a mai ka aina o Beniamina mai, a mai na papu mai,
    a mai na mauna mai, a mai ke kukuluhema mai, e lawe ana i na mohnikuni, a me na
    alana, a me na mohai makana, a me ka mea ala, e lawe ana hoi i na mea aloha, a
    i ka hale o Iehova.
  arb-NAV: وَيُقْبِلُ النَّاسُ مِنْ مُدُنِ يَهُوذَا وَمِنْ حَوْلِ أُورُشَلِيمَ، وَمِنْ
    أَرْضِ بِنْيَامِينَ وَمِنَ السَّهْلِ وَالْجَبَلِ، وَمِنَ النَّقَبِ، حَامِلِينَ
    مُحْرَقَاتٍ وَذَبَائِحَ وَتَقْدِمَاتٍ وَبَخُوراً مُعَطَّراً، وَقَرَابِينَ شُكْرٍ
    إِلَى هَيْكَلِ الرَّبِّ.
  ewe-ewe: Amewo ava tso Yuda duwo kple kɔƒe siwo ƒo xlã Yerusalem la me, woava tso
    Benyaminyigba dzi kple ɣetoɖoƒebaliwo me, tso keke togbɛnyigbawo dzi kple gbegbenutowo
    me. Woatsɔ numevɔsawo, akpedavɔsawo, nuɖuvɔsawo, atike ʋeʋĩwo kple kafukafuvɔsawo
    ava Yehowa ƒe aƒe mee.
  eng-LEE: And there shall come from the cities of Judah, and from the environs of
    Jerusalem, and from the land of Benjamin, and from the lowlands, and from the
    mountain, and from the south, those that bring burnt-offerings, and sacrifices,
    and meat-offerings, and frankincense, and those that bring thanksgiving-offerings,
    unto the house of the Lord.
  asm-FB: আৰু তেওঁলোকে যিহূদাৰ নগৰবোৰৰ পৰা, যিৰূচালেমৰ চাৰিওফালৰ অঞ্চল, বিন্যামীন
    প্ৰদেশ, নিম্ন-ভুমি, পৰ্ব্বতীয়া অঞ্চল আৰু দক্ষিণ অঞ্চলৰ পৰা হোম আদি বলি, নৈবেদ্য
    আৰু ধূপ লৈ আহিব আৰু তেওঁলোকে যিহোৱাৰ গৃহলৈ ধন্যবাদাৰ্থক বলি আনিব।
  sus-A: مِشِ قَمَ نّ كٍلِقٍ يُدَيَ تَايٍ كُي، كٍلِقٍ دَرِ سَلَمُ رَبِلِنيِ، كٍلِقٍ
    بُنيَمِن بْشِ مَ، كٍلِقٍ سٍقٍلَ بْشِ مَ، كٍلِقٍ فٍيَيٍ نُن نٍفٍوِ فبٍنفبٍرٍنيِ
    مَ. عٍ قَمَ نّ عَلَكٌ عٍ شَ سّرّشّ مْولِ بِرِن بَ عَلَتَلَ شَ هْرْ مْبَنشِ كُي،
    عَلْ سّرّشّ فَن دَاشِ، شَنُنتٍيَ سّرّشّ، سُرَيِ سّرّشّ، نُن تَنتُي سّرّشّ.
  fra-SBL: Ils viendront des villes de Juda et des environs de Jérusalem, du pays
    de Benjamin, de la plaine, de la montagne et du Midi, apportant des holocaustes,
    des sacrifices, des offrandes, de l'encens et des sacrifices d'action de grâces
    à la maison de l'Éternel.
  hbo-hbo: וּבָ֣אוּ מֵעָרֵֽי־יְ֠הוּדָה וּמִסְּבִיבֹ֨ות יְרוּשָׁלַ֜͏ִם וּמֵאֶ֣רֶץ בִּנְיָמִ֗ן
    וּמִן־הַשְּׁפֵלָ֤ה וּמִן־הָהָר֙ וּמִן־הַנֶּ֔גֶב מְבִאִ֛ים עֹולָ֥ה וְזֶ֖בַח וּמִנְחָ֣ה
    וּלְבֹונָ֑ה וּמְבִאֵ֥י תֹודָ֖ה בֵּ֥ית יְהוָֽה׃
  kik-kik: Andũ nĩmagooka moimĩte matũũra-inĩ ma Juda, o na tũtũũra-inĩ tũrĩa tũrigiicĩirie
    Jerusalemu, na moime bũrũri wa Benjamini na bũrũri ũrĩa ũrĩ magũrũ-inĩ ma irĩma
    cia mwena wa ithũĩro, na moime bũrũri ũrĩa ũrĩ irĩma o na wa Negevu, moke marehe
    indo cia maruta ma njino na cia magongona, na maruta ma mũtu, na ũbumba, na maruta
    ma gũcookia ngaatho nyũmba-inĩ ya Jehova.
  fra-NCL: On viendra des villes de Juda et des environs de Jérusalem, du pays de
    Benjamin, de la Séphéla, de la montagne et du négéb, amener des holocaustes et
    des sacrifices, des oblations et de l’encens, et apporter des sacrifices d’actions
    de grâces dans la maison de Yahweh.
  cek-AK: Judah avang, Jerusalem taeng ih avang, Benjamin prae ih avang, tangtling
    ah kaom avang, mae nui hoi aloih bang prae ah kaom kaminawk loe Angraeng ih im
    ah angzo o tih. Nihcae loe angbawnhaih congca, hmai angbawnhaih, moi angbawnhaih,
    hmuihoih angbawnhaih, pakoeh angbawnhaih to sin o tih.
  cuk-cuk: ”Judá-dulemar danikoed, dulemar-Jerusalén-neggwebur-dikarba-bukmalad danimaloed,
    degi, Benjamín-yalagi-bukwamalad danimarmogoed, degine, Sefela-yalagi-bukwamalad
    danimaloed. Degine, yalaganba-bukwamalad, degi, Neguev-yalaganba-bukwamalad danimarmogoed.
    Bab-Jehováʼse-goled-negse Bab-Jehováʼga-ibmar-ukega, ibmar-uklemalad sedanimaloed,
    degi, ibmar-ogumakar-uklemalad, orosgi-dakleged, degine, ina-wawagan, sedanimaloed.
    Deginbali, Bab-Dummadga dog-nuedye-sogega-ibmar-ukleged sedanimarbaloed.
  uig-CYR: Шундақ қилсаңлар, хәлиқләр Йәһуда шәһәрлиридин, Йерусалим әтрапидики йезилардин,
    Биняминниң зиминидин, ғәриптики «Шәфәлаһ» егизлигидин, җәнуптики тағлиқтин, Йәһудадики
    җәнубий баяванлардин Пәрвәрдигарниң өйигә «көйдүрмә қурбанлиқ»лар, «енақлиқ қурбанлиқлири»,
    «ашлиқ һәдийә»ләр вә хушбуйларни тутуп, Пәрвәрдигарға болған рәхмәтлирини ейтишқа
    киридиған болиду.
  tel-2017: ప్రజలు దహనబలులనూ బలులనూ నైవేద్యాలనూ ధూపద్రవ్యాలనూ స్తుతియాగ ద్రవ్యాలనూ
    నా మందిరానికి తెస్తారు. వాళ్ళు యూదా పట్టణాల్లో నుంచి, యెరూషలేము ప్రాంతాల్లో నుంచి,
    బెన్యామీను దేశంలో నుంచి, మైదాన ప్రాంతంలో నుంచి, కొండసీమ నుంచి, దక్షిణ ప్రదేశం
    నుంచి వస్తారు.
  hat-BSA: Yo va antre ladann soti nan vil a Juda yo ak tout andwa ki antoure Jérusalem
    yo; soti nan peyi Benjamin, soti nan ba plèn nan, nan peyi kolin yo ak nan dezè
    a, k ap pote ofrann brile, sakrifis, ofrann sereyal, ak lansan e yo va mennen
    sakrifis a remèsiman lakay SENYÈ a.
  kos-kos: Mwet uh ac fah tuku liki siti srisrik lun Judah ac liki inkul ma raunela
    Jerusalem. Elos fah tuku liki facl lun Benjamin, liki pe eol uh, fineol uh, ac
    liki layen eir in Judah. Elos fah us nu in Tempul sik mwe kisa firir, ac kisakin
    mwe kisa wheat ac mwe keng, oayapa mwe kisa in sang kulo.
  hbo-WLC: וּבָ֣אוּ מֵעָרֵֽי־יְ֠הוּדָה וּמִסְּבִיב֨וֹת יְרוּשָׁלִַ֜ם וּמֵאֶ֣רֶץ בִּנְיָמִ֗ן
    וּמִן־הַשְּׁפֵלָ֤ה וּמִן־הָהָר֙ וּמִן־הַנֶּ֔גֶב מְבִאִ֛ים עוֹלָ֥ה וְזֶ֖בַח וּמִנְחָ֣ה
    וּלְבוֹנָ֑ה וּמְבִאֵ֥י תוֹדָ֖ה בֵּ֥ית יְהוָֽה׃
  ibo-ibo: Ndị mmadụ ga-esite nʼobodo niile nke Juda, na nʼobodo nta gbara Jerusalem
    gburugburu; ha ga-esitekwa nʼala ndị Benjamin, na nʼala ndagwurugwu nke ugwu ndị
    ahụ dị nʼọdịda anyanwụ, sitekwa nʼala Negev, na-ewebata onyinye aja nsure ọkụ,
    na aja dị iche iche, na onyinye ọka, na onyinye ihe nsure ọkụ na-esi isi ụtọ,
    na onyinye ekele, nʼime ụlọ Onyenwe anyị.
  ory-ory: ପୁଣି, ଲୋକମାନେ ଯିହୁଦାର ନଗରସମୂହରୁ, ଯିରୂଶାଲମର ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ଅଞ୍ଚଳରୁ, ବିନ୍ୟାମୀନ୍
    ଦେଶରୁ ଓ ନିମ୍ନ ଭୂମିରୁ ଓ ପାର୍ବତୀୟ ଦେଶରୁ ଓ ଦକ୍ଷିଣ ଦେଶରୁ ହୋମବଳି, ନୈବେଦ୍ୟ ଓ କୁନ୍ଦୁରୁ
    ନେଇ, ଆଉ ପ୍ରଶଂସାର୍ଥକ ବଳି ଘେନି ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ଆସିବେ।
  chk-chk: Iwe, ekewe aramas repwe feito seni ekewe telinimwen Juta me ekewe leni
    pwelin ünükün Jerusalem, seni ewe fanü Peniamin me ewe fanü Sefela, seni ewe fanü
    mi chukuchukutä me ewe fanü Nekep. Repwe uwato lon imwenfelin ewe Samol mi Lapalap
    asoren kek me sokun asor, asoren mongö me apach mi pwokus, pwal ekewe asoren kilisou.
  rop-rop: Pipul garra kaman brom detlot taun blanga Juda en brom detlot lilwan taun
    olaran langa Jerusalem. Olabat garra kaman brom det kantri blanga Benjamin, brom
    detlot lilwan hil kantri, en brom detlot bigwan hil kantri, en brom det sauthwei
    blanga Juda. Olabat garra bringimap langa main Serramoni Pleis detlot barnapwan
    ofring en sekrifais, en sid daga ofring en gudsmelwan ofring, en detlot ofring
    weya olabat oldei gibitbat theingks langa mi.
  ukr-1871: І приходити муть із городів Юдиних і з околиць Ерусалимських, і з землї
    Беняминової, і з поділля, і з гір, і з полудня, та й приносити муть усепалення
    й мирні жертви й жертви хлїбні й кадило у дом Господень.
  deu-1951: Dazu werden von den Städten Judas und aus dem Umkreise Jerusalems, auch
    vom Lande Benjamin und aus der Ebene und vom Gebirge und vom Mittagslande solche
    kommen, die Brandopfer, Schlachtopfer, Speisopfer und Weihrauch darbringen und
    Dankopfer bringen in das Haus des HERRN.
  eng-JPS: And they shall come from the cities of Judah, and from the places round
    about Jerusalem, and from the land of Benjamin, and from the Lowland, and from
    the mountains, and from the South, bringing burnt-offerings, and sacrifices, and
    meal-offerings, and frankincense, and bringing sacrifices of thanksgiving, unto
    the house of the LORD.
  srp-1865: I dolaziæe iz gradova Judinijeh i iz okoline Jerusalimske, i iz zemlje
    Venijaminove, i iz ravnice i iz gora i s juga, i donosiæe žrtve paljenice i prinose
    s darom i kadom, i žrtve zahvalne donosiæe u dom Gospodnji.
  lug-lug: Abantu balijja okuva mu bibuga bya Yuda ne mu byalo ebiriraanye Yerusaalemi,
    okuva mu bitundu bya Benyamini ne mu biwonvu ne mu nsozi z’ebugwanjuba, n’okuva
    mu nsi ey’ensozi ey’e Negevu, nga baleeta ebiweebwayo ebyokebwa, ne ssaddaaka,
    ebiweebwayo eby’empeke, n’obubaane era n’ebiweebwayo eby’okwebaza mu nnyumba ya
    Mukama.
  heb-heb: ובאו מערי יהודה ומסביבות ירושלם ומארץ בנימן ומן השפלה ומן ההר ומן הנגב
    מבאים עולה וזבח ומנחה ולבונה ומבאי תודה בית יהוה׃
  ben-IRV: যিহূদার শহরগুলো ও যিরূশালেমের চারিদিক থেকে বিন্যামীন এলাকা, নীচু এলাকা,
    পার্বত্য এলাকা, দক্ষিণে দেশ থেকে থেকে লোকেরা আমার গৃহে উপহার, বলিদান, ভক্ষ্য নৈবেদ্য,
    ধূপ নিয়ে আসবে। তারা ধন্যবাদের উপহার উৎসর্গ করবে।
  pan-pan: ਤਾਂ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰ ਤੋਂ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਤੋਂ, ਬਿਨਯਾਮੀਨ ਦੇ ਇਲਾਕੇ
    ਤੋਂ, ਮੈਦਾਨ ਤੋਂ, ਪਰਬਤ ਤੋਂ ਅਤੇ ਦੱਖਣ ਤੋਂ, ਉਹ ਆਉਣਗੇ ਅਤੇ ਹੋਮ ਦੀਆਂ ਭੇਟਾਂ ਅਤੇ ਬਲੀਆਂ ਅਤੇ
    ਮੈਦੇ ਦੀਆਂ ਭੇਟਾਂ ਅਤੇ ਲੁਬਾਨ ਲੈ ਕੇ ਆਉਣਗੇ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਧੰਨਵਾਦ ਦੀਆਂ ਭੇਟਾਂ
    ਲਿਆਉਣਗੇ
  mya-JVB: မီးရှို့ ရာယဇ်မှစ၍ အခြားသော ယဇ် များ၊ ပူဇော် သက္ကာများ၊ မီးရှို့ရာနံ့သာ
    ပေါင်း၊ ချီးမွမ်း ရာ ယဇ်တို့ကို ထာဝရဘုရား ၏ အိမ် တော်သို့ ဆောင် ခဲ့သောသူတို့ သည်
    ယုဒ မြို့ များ၊ ယေရုရှလင် မြို့ပတ်ဝန်းကျင် အရပ်များ၊ ဗင်္ယာမိန် ပြည် ၊ မြေညီ ခရိုင်၊
    တောင် ရိုးခရိုင်၊ တောင် မျက်နှာခရိုင်မှ လာ ကြလိမ့်မည်။
  tbg-tbg: Iutaini vo vatuka vo vatuka, Ieruharemi tataaqa vaikave, Benaminira ankuvano
    vai vatarave, inaara aiqinavano kuari ruhunkinaini vairave, nora aiqinavano vainainive,
    Iutaa vata sauti mantara Nekevinive, vihai vihai vaiinti nahenti anivarave. Vika
    vo ofaa vo ofaa, ekaara kaintu iha quare ofaarave, uiti ofaave, koqeve ti ofaarave,
    vare koqe munta iaina haikaravata vare, Nora Kotira Naavu vainaini viri kevarave.
  hmo-hmo: Taunimanima be Iuda hanuadia dekena amo, bona Ierusalema idia hagegea hanuadia
    bona Beniamina tano, bona tano palaka gabudia, bona ororo tanodia, bona diho kahana
    tano dekena amo do idia mai, idia gabua bouboudia, bona boubou idauidau gaudia,
    bona paraoa boubou gaudia, bona mai bonana muramura do idia mailaia, tanikiu totona
    harihari gaudia danu do idia mailaia, lau Lohiabada, egu Dubu Helaga lalonai do
    idia atoa vareai.
  urd-urd: और यहूदाह के शहरों और येरूशलेम के 'इलाक़े और बिनयमीन की सरज़मीन, और मैदान
    और पहाड़ और दख्खिन से सोख़्तनी क़ुर्बानियाँ और ज़बीहे और हदिये और लुबान लेकर आएँगे,
    और ख़ुदावन्द के घर में शुक्रगुज़ारी के हदिये लाएँगे।
  rus-SYN: И будут приходить из городов Иудейских, и из окрестностей Иерусалима, и
    из земли Вениаминовой, и с равнины и с гор и с юга, и приносить всесожжение и
    жертву, и хлебное приношение, и ливан, и благодарственные жертвы в дом Господень.
  bqc-SIM: Wa bↄ wɛ̃́lɛ pↄ́ liaa Yelusalɛũiↄ guu ń Yuda wɛ̃́lɛↄ píi ń Bɛ̃yãmɛɛ
    bui wɛ̃́lɛↄ ń gusalalao ń gusĩsĩdeo ń Nɛgɛvɛ guwaiwaio, wi mↄ ma kpɛ́u ń
    sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ obↄↄ ń sa pãle obↄↄ ń pↄ́wɛntio ń tulaletio
    ma sáaukpaa yã́i.
  tcz-CHONGTHU: Chutah le, Jerusalem kimvel’a kon, Judah gamsung leh Benjamin gamsung
    khopi jousea kon, thinglhang gam’a kon, chule Negep gam’a kon in, mipi tamtah
    hung kikhom uvintin, amahon govam thilto, kilhaina gamtha, chang le bego thilto
    chule thangvahna thilto tampi, Pakai houin sung a ahinpohlut diu ahi.
  mar-mar: ते सर्व यहूदा आणि यरूशलेमेच्या आजूबाजूच्या सर्व प्रदेशातून, आणि बन्यामीनच्या
    देशातून आणि खालच्या भागातून, डोंगराळ प्रदेशातून आणि नेगेबमधून, होमार्पण आणि धान्यार्पण,
    यज्ञ व धूप आणतील आणि उपकारस्तुतीची अर्पणे घेऊन लोक परमेश्वराच्या घरास येतील.
  qub-qub: Chaymanmi shamongapaj Judá nasyuncho caycaj siudäcunapita, Jerusalenpa
    läduncunapita, Benjamín trïbu tiyashanpita, aypalla puntayoj caycashan partipita,
    Néguev partipitapis. Paycunaga Templuman apamongapaj uywancunata rupachinanpaj,
    chaqui micuy ofrendacunatapis. Insinsuntapis apamonga. Agradësicamashpanpis ofrendancunata
    apamonga.
  bqp-bqp: Tɔmbɑ koo nɑ nɛn sɑ̃ɑ yerɔ Yudɑn wusu kɑ Yerusɑlɛmun bɑru kpɑɑnu kpuron
    di kɑ Bɛnyɑmɛɛn tem di, kɑ sere mɑɑ guunun di kɑ wɔwin di, kɑ sɔ̃ɔ yɛ̃sɑn nɔm
    dwɑru giɑn di, tem mɛ kpuron di gesi, bu yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu ko kɑ siɑrɑbun
    yɑ̃kunu, kpɑ bu kɑ kɛ̃nu nɑ, kpɑ bu turɑre dɔ̃ɔ doke mi.
  hat-hat: Moun va soti nan tout lavil peyi Jida yo, nan tout vwazinaj lavil Jerizalèm
    lan, y'a soti nan peyi moun Benjamen yo, nan zòn ki nan pye mòn yo, nan mòn yo
    ak nan sid peyi Jida a, y'a pote bèt pou boule nèt pou Seyè a, bèt pou yo touye
    sou lotèl li a, ofrann grenn jaden yo ak lansan, ansanm ak ofrann pou di Bondye
    mèsi nan kay Seyè a.
  eng-BSB: And people will come from the cities of Judah and the places around Jerusalem,
    from the land of Benjamin, and from the foothills, the hill country, and the Negev,
    bringing burnt offerings and sacrifices, grain offerings and frankincense, and
    thank offerings to the house of the LORD.
  eng-WEBPB: They will come from the cities of Judah, and from the places around Jerusalem,
    from the land of Benjamin, from the lowland, from the hill country, and from the
    South, bringing burnt offerings, sacrifices, meal offerings, and frankincense,
    and bringing sacrifices of thanksgiving to the LORD’s house.
  kbq-kbq: Hagi Jerusalemi kuma'mofoma megagi'nea kumatamimpinti'ene Juda mopafima
    me'nea kumatamimpinti'ene, Jerusalemi kuma tavaonte'ma megagi'nea ne'onse kumatamimpinti'ene,
    Benzameni naga'mokizmi mopafinti'ene, zage fre kazigama me'nea ne'onse agonaramimofo
    agafinti'ene, agonaramimpima me'nea mopafinti'ene, Negevi kazigatiki hu'za vahera
    ne-e'za, tevefima kre fananehu ofane, mago'a ofaramine, witi ofaramine, mana nentake'za
    insensine, muse ofanena eri'za Ra Anumzamofo mono nontega egahaze.
  nhe-BL: Huan tlacame hualase tlen nopa altepetini tlen quiyahualohuaj Jerusalén
    huan tlen nopa altepetini tlen tlali Judá. Hualase tlen tlali Benjamín huan tlen
    nopa tlachiquili huan tepetini huan nopa tlali ica tlani tlen tlali Judá. Huan
    quihualicase inintlacajcahualis tlen tlatlatili, huan tlen harina huan tlen copali.
    Huan quihualicase inintlacajcahualis ipan notiopa para nechtlascamatise ipampa
    nochi tlen cuali niquinchihuilijtoc.
  gub-BL: Ur putar tawhu Zuta ywy rehe har wanuwi wà nehe, taw Zeruzarez izywyr har
    wanuwi wà nehe no, Mezàmi ywy wi wà nehe no, ywytyr heta 'ymaw wà nehe no, ywytyr
    kwarahy ihemaw awyze har kutyr har wanuwi wà nehe no. Werur putar ma'e hapy pyràm
    heràpuzuhu pe wà nehe. Werur putar ma'ea'yr izuka pyràm wà nehe no. Werur putar
    arozràn wà nehe, yhyk zàwenugar wà nehe no, hekatu haw hekuzar ràm wà nehe no.
  eng-DRA: And they shall come from the cities of Juda, and from the places round
    about Jerusalem, and from the land of Benjamin, and from the plains, and from
    the mountains, and from the south, bringing holocausts, and victims, and sacrifices,
