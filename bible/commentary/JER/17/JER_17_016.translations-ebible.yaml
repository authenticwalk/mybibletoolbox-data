verse: JER.017.016
translations:
  mal-C: ഞാനോ അങ്ങയുടെ ഒരു ഇടയന്റെ ഉത്തരവാദിത്വം ഉപേക്ഷിച്ചോടിയില്ല; നൈരാശ്യത്തിന്റെ
    ദിനം ഞാൻ ആശിച്ചുമില്ല എന്ന് അങ്ങ് അറിയുന്നു. എന്റെ അധരങ്ങളിൽനിന്ന് പുറപ്പെട്ട
    വാക്കുകൾ അവിടത്തെ സന്നിധിയിൽ ഇരിക്കുന്നു.
  deu-TKW: Und doch habe ich mich dem nicht entzogen, Hirte zu sein in deiner Nachfolge,
    noch habe ich den unheilvollen Tag herbeigewünscht - du weißt es! Was meine Lippen
    vorbrachten, es liegt offen vor deinem Angesichte!
  lin-lin: Nzokande, naboyaki te kozala mobateli bibwele oyo alandaka nzela na Yo.
    Oyebi malamu ete nazalaki na posa ya komona mokolo ya pasi te. Maloba oyo ebimaka
    na monoko na ngai ebimaka nde liboso na Yo.
  eng-LSV: And I did not hurry from feeding after You, || And I have not desired the
    desperate day, || You have known the produce of my lips, || It has been before
    Your face,
  eng-GNV: 'But I haue not thrust in my selfe for a pastour after thee, neither haue
    I desired the day of miserie, thou knowest: that which came out of my lips, was
    right before thee.'
  eng-WEBSTER: 'As for me, I have not hastened from being a pastor to follow thee:
    neither have I desired the woeful day; thou knowest: that which was uttered by
    my lips was right before thee.'
  nhw-BL: Pero masque nechpinajtíaj israelitame, na amo quema nimitztlajtlanijtoc
    para xiquintlatzacuilti, pampa na amo nijnequi ma tzontlamica ica tlamantli catli
    fiero. San ta tijmati tlaque tijchihuas, na amo nijmati. San na niquinpohuilía
    senquistoc catli ta mocamanal, quen ta tijmati.
  swh-ONEN: Sijakukimbia na kuacha kuwa mchungaji wako; unajua sijaitamani siku ya
    kukata tamaa. Kile kipitacho midomoni mwangu ki wazi mbele yako.
  bba-bba: Adɑmɑ nɑ ǹ yinɛ n wunɛn tɔmbu kpɑrɑ. N ǹ nɛ, nɑ sɛnde nɔni swɑ̃ɑ ten
    tɔ̃ru tu kɑ nɑ. Wunɛn tii, ɑ yɛ̃ mɛ. A mɑɑ yɛ̃ ɡɑri yi nɑ yɑrɑ nɛn nɔɔn di kpuro.
  eng-KJVCPB: 'As for me, I have not hastened from being a pastor to follow thee:
    neither have I desired the woeful day; thou knowest: that which came out of my
    lips was right before thee.'
  luo-luo: Pok aweyo bedo jakwath mari; ingʼeyo ni pok agombo odiechiengʼ mar thagruok.
    Gima wuok e dhoga ingʼeyo.
  meu-meu: Lau ese asina noimu dika ba siaia, bona hahebua-tari dinana asina uralaia;
    oi danu dibamu; udugu bibinadia amo e lasi herevana na oi vairamu ai mo e lasi.
  npi-ULB: मेरो बारेमा, म तपाईंको अनुसरण गरेर गोठालो हुनदेखि भागेर म गइन । मैले विपत्तिको
    समयको प्रतीक्षा गरिनँ । मेरो जिब्रोबाट निस्केको घोषणाहरू तपाईं जान्‍नुहुन्छ ।
    ती तपाईंकै उपस्थितिमा गरिएका थिए ।
  yor-yor: Èmi kò sá kúrò láti máa jẹ́ olùṣọ àgùntàn rẹ, ìwọ mọ̀ wí pé èmi kò kẹ̀rẹ̀
    ní ọjọ́ ìpọ́njú. Ohun tí ó jáde ní ètè mi jẹ́ èyí tí ó hàn sí ọ.
  pes-OPCB: خداوندا، من هیچگاه از تو نخواسته‌ام که بر آنها بلا نازل کنی و هرگز خواستار
    هلاکت ایشان نبوده‌ام؛ تو خوب می‌دانی که من تنها هشدارهای تو را به ایشان اعلام
    کرده‌ام.
  tgl-ULB: Para sa akin, hindi ako tumakbo sa pagiging isang pastol na sumusunod sa
    inyo. Hindi ko hinangad ang araw ng sakuna. Alam mo ang mga pahayag na lumabas
    sa aking mga labi. Sila ay ginawa sa iyong harapan.
  hui-hui: Anduane Homogo-o í̠naga wali agaliru i̱na haru holiya dabo helarigonigo
    i̱naga biabe ogoni wanahe bialu kogoni. Wali agali uruni kagoha mo ko holene mbira
    ibilabe lalubi i̱na í̠hondo hale naheore kogo í̠ni manda bide. I̱na bi lalu harugo
    damenebi í̠na baya hanguore manda biai kegoni.
  mya-mya: သို့​ရာ​တွင်``အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး သည်​သိုး​ထိန်း​အ​ဖြစ်​မှ​ရှောင်​လွှဲ​ခဲ့​ခြင်း​မ​ရှိ​ပါ။
    ဆင်း​ရဲ​ဒုက္ခ​ရောက်​မည့်​နေ့​ကို​မ​တောင့်​တ​ခဲ့ ကြောင်း​ကို​လည်း ကိုယ်​တော်​ရှင်​သိ​တော်​မူ​ပါ​၏။
    ကျွန်​တော်​မျိုး​နှုတ်​မှ​ထွက်​သည့်​စ​ကား​များ ကို​ကိုယ်​တော်​ရှင်​သိ​တော်​မူ​ပါ​၏။-
  bod-N: ང་རང་ཁྱེད་ཀྱི་རྗེས་སུ་འབྲངས་ནས་རྫི་བོ་བྱེད་པ་ལ་མ་བྱོལ་ཏེ། ཆག་སྒོ་འབྱུང་བའི་དུས་དེར་རེ་སྨོན་མ་བྱས་པ་ཁྱེད་ཀྱིས་མཁྱེན་ནོ།
    །ཡང་ངའི་སྨྲ་སྒོ་ལས་གང་ཞིག་ཐོན་པ་དེ་ཁྱེད་ཀྱི་ཞལ་ངོར་གསལ་པོ་ཡིན།
  sna-sna: Handina kutiza pakuva mufudzi wenyu; munoziva kuti handina kushora zuva
    rokupera kwetariro. Zvinobuda mumuromo mangu zviri pachena pamberi penyu.
  spa-BLM: En cuanto a mí, no me he apresurado a dejar de ser pastor después de ti.
    No he deseado el día lamentable. Ya sabes. Lo que salió de mis labios fue ante
    tu cara.
  cac-cac: Mamin, malaj b'aj ix in tevi d'ayach yic tzin c'anancot junoc tas tz'ic'an
    satel eb' anima. Max in nib'ej pax sjavi junoc yaelal d'a yib'an̈ eb'. A ach tic
    ojtac tas ix in c'ana', yujto d'a ichan̈ ix vala'.
  swh-ULB: Mimi sikuwahi kuacha kuwa mchungaji nyuma yako. Sikuitamani siku ya maafa.
    Unajua yaliyotoka mdomoni mwangu. Yalifanyika mbele ya uwepo wako.
  bel-bel: Я не сьпяшаўся быць пастырам у Цябе і не хацеў бядотнага дня, Ты гэта ведаеш;
    што выйшла з вуснаў маіх - адкрыта перад абліччам Тваім.
  deu-ELBBK: Ich aber habe mich nicht entzogen, Hirte hinter dir her zu sein, und
    habe den unheilvollen Tag nicht herbeigewünscht; du weißt es ja. Was aus meinen
    Lippen hervorging, war vor deinem Angesicht.
  mbb-OT: He Nengazen, wazè ku lemlemuwi is buluhaten ku he kebantey te menge etew
    nu. Wazè ku sikew peǥesa he ipeseǥazi nu en kandan is kezeetan. Netuenan nu is
    mibpengaǥi ku.
  mal-2015: ഞാനോ ഇടയനായി നിന്നെ സേവിപ്പാൻ മടിച്ചില്ല; ദുർദ്ദിനം ഞാൻ ആഗ്രഹിച്ചതുമില്ല
    എന്നു നീ അറിയുന്നു; എന്റെ അധരങ്ങൾ ഉച്ചരിച്ചതു തിരുമുമ്പിൽ ഇരിക്കുന്നു.
  rmc-rmc: Me pre tute na ispidavas, hoj te avav tiro pasťjeris na kamavas o džives
    le pharipnaskro. Tu džanes, so avľa avri andral miro muj, hin oda anglal tute.
  pes-OPV: واما من از بودن شبان برای پیروی تو تعجیل ننمودم و تو می‌دانی که یوم بلا
    را نخواستم. آنچه از لبهایم بیرون آمد به حضور تو ظاهر بود.
  ron-1924: Ши еу, ка сэ Те аскулт, н-ам врут сэ ну фиу пэстор, нич н-ам дорит зиуа
    ненорочирий, штий, ши че а ешит дин бузеле меле есте дескоперит ынаинтя Та.
  ben-OBCV: তোমার প্রজাদের পালকের দায়িত্ব ছেড়ে আমি পালিয়ে যাইনি; তুমি জানো, আমি
    এই হতাশার দিন দেখতে চাইনি। আমার মুখ দিয়ে যে কথা বের হয়, তা তোমার কাছে প্রকাশ্য
    আছে।
  som-som: Inaan ku addeeco oo aan adhijir sii ahaado kama aanan degdegin, oo maalinta
    hooggana ma aanan jeclaysan. Taas waad og tahay. Oo wax alla wixii bushimahayga
    ka soo baxayba hortaadaan ku idhi.
  lat-VUC: 'et ego non sum turbatus, te pastorem sequens: et diem hominis non desideravi,
    tu scis: quod egressum est de labiis meis, rectum in conspectu tuo fuit.'
  eng-ASVBT: 'As for me, I have not hastened from being a shepherd after thee; neither
    have I desired the woeful day; thou knowest: that which came out of my lips was
    before thy face.'
  ita-1885: Ora, quant'è a me, io non ho fatta maggiore istanza dietro a te, che si
    convenga ad un pastore; e non ho desiderato il giorno del male insanabile; tu
    il sai, ciò che è uscito delle mie labbra è stato nel tuo cospetto.
  eng-LXXUP: But I have not been weary of following thee, nor have I desired the day
    of man; thou knowest; the words that proceed out of my lips are before thy face.
  eng-ULB: As for me, I did not run from being a shepherd following you. I did not
    long for the day of disaster. You know the proclamations that came from my lips.
    They were made in your presence.
  spa-VBL: Pero no he tenido prisa por dejar de ser tu pastor. No he querido que llegara
    el tiempo de los problemas. Sabes que todo lo que he dicho lo he dicho delante
    de ti.
  fra-_FOB: Et moi, je n'ai pas refusé d'être pasteur à ta suite, et je n'ai pas désiré
    le jour du malheur, tu le sais! Ce qui est sorti de mes lèvres a été devant toi.
  mal-mal: ഞാനോ ഒരു ഇടയനായി അങ്ങയെ സേവിക്കുവാൻ മടിച്ചില്ല; ദുർദ്ദിനം ഞാൻ ആഗ്രഹിച്ചതുമില്ല
    എന്നു അവിടുന്ന് അറിയുന്നു; എന്റെ അധരങ്ങൾ ഉച്ചരിച്ചത് തിരുമുമ്പിൽ ഇരിക്കുന്നു.
  urd-GVR: Maiṅne to isrār nahīṅ kiyā thā ki tere pīchhe gallābānī karūṅ, na maiṅne
    kabhī ḳhāhish rakhī ki musībat kā din āe. Tū hī yih sab kuchh jāntā hai; jo bhī
    bāt mere muṅh se niklī hai wuh tere sāmne hai.
  suz-BL: तन्‍न गो इन गोठला दुम्‍तीक रे मप्रोक्‍ङ। गे तुइक्‍नीनी। गो नोले ङा नाक्‍ती
    सुर्ता पचा ममाल्‍नुङ, दे मिम्‍शो बाक्‍नुङ। गो मार देंङा, मेको इन ङोंइती बाक्‍ब।
  eng-NOY: I have not refused to follow thee, as thy shepherd, Neither have I desired
    the day of woe, as thou knowest! That which came from my lips hath been before
    thine eyes.
  ita-1927: Quanto a me, io non mi son rifiutato d’esser loro pastore agli ordini
    tuoi, né ho desiderato il giorno funesto, tu lo sai; quello ch’è uscito dalle
    mie labbra è stato manifesto dinanzi a te.
  ckb-ckb: منیش هەرگیز لەوە لام نەدا شوان بم لەلای تۆ، تۆ دەزانیت کە خوازیاری ڕۆژی
    کوشندە نەبووم. چی لە دەمم هاتووەتە دەرەوە لەبەردەمی خۆت بووە.
  eng-BBE: As for me, I have not said; Let the day of trouble come to them quickly;
    and I have not been hoping for the death-giving day; you have knowledge of what
    came from my lips; it was open before you.
  kan-OKCV: ನಾನಾದರೋ ಸಭಾಪಾಲನೆಯಲ್ಲಿ ನಿಮ್ಮನ್ನು ಹಿಂಬಾಲಿಸುವುದನ್ನು ಬಿಡುವುದಕ್ಕೆ ಆತುರಪಡಲಿಲ್ಲ;
    ವಿಪತ್ತಿನ ಅನಿವಾರ್ಯ ದಿನವನ್ನು ಅಪೇಕ್ಷಿಸಲಿಲ್ಲ; ನೀವೇ ಬಲ್ಲೆ; ನಿಮ್ಮ ಸಮಕ್ಷಮದಲ್ಲೇ ನನ್ನ ಬಾಯ
    ಮಾತು ಹೊರಟಿತು.
  tam-2017: நானோ உம்மைப் பின்பற்றுகிற மேய்ப்பன், இதற்கு நான் மீறிநடக்கவில்லை; ஆபத்து
    நாளை விரும்புகிறதுமில்லையென்று நீர் அறிவீர்; என் உதடுகளிலிருந்து புறப்பட்டது உமக்கு
    முன்பாக ஒழுங்காக இருந்தது.
  spa-RV-1909: Mas yo no me entrometí á ser pastor en pos de ti, ni deseé día de calamidad,
    tú lo sabes. Lo que de mi boca ha salido, fué en tu presencia.
  ron-BTF: Cât despre mine, eu nu m-am grăbit să încetez a fi un păstor care te urmează;
    nici nu am dorit eu ziua cea jalnică; tu știi; ceea ce a ieșit de pe buzele mele
    a fost drept înaintea ta.
  eng-WEBP: As for me, I have not hurried from being a shepherd after you. I haven’t
    desired the woeful day. You know. That which came out of my lips was before your
    face.
  eng-FBV: But I haven't been in a hurry to give up being your shepherd. I haven't
    wanted the time of trouble to come. You know that whatever I said was said in
    front of you.
  nld-1939: Ik heb niet aangedrongen Op onheil bij U, Naar de dag van jammer niet
    verlangd, Gij weet het! Wat mij over de lippen kwam, Was afkomstig van U!
  nch-BL: Pero masque techpinajtíaj israelitame, na amo quema nimitztajtanijtoc para
    xiquintatzacuilti, pampa na amo nijnequi ma tzontamica ica tamanti cati fiero.
    San ta tijmati taya tijchihuas, na amo nijmati. San na niquinpohuilía senquisa
    cati ta mocamanal, quej ta tijmati.
  vie-1934: Còn tôi, tôi chẳng vội vàng bỏ chức chăn dân mà không theo Ngài. Tôi cũng
    không tự ý muốn mình trông đến ngày khốn nạn, Ngài vẫn biết vậy. Lời miệng tôi
    nói ra điều ở trước mặt Ngài.
  hin-CV: किंतु मैं आपका चरवाहा होने के दायित्व से भागा नहीं; और न ही मैंने उस घातक
    दिवस की कामना ही की. आपकी उपस्थिति में मेरे मुख से मुखरित उच्चारण आपको ज्ञात ही
    हैं.
  spa-BES: En cuanto a mí, no lo he dicho; Deja que el día de la angustia llegue a
    ellos rápidamente; y no he estado esperando el día de la muerte; tienes conocimiento
    de lo que salió de mis labios; hablé ante tu presencia.
  tdx-tdx: Fa naho izaho, tsy nalisa hisitake ami’ty maha-piarak’ahy ama’o; tsy nirieko
    ka ty andron-kankàñe; arofoana’o te nalange añatrefa’o eo ze niakatse an-tsoñiko.
  tha-KJV: ข้าพระองค์​มิได้​หาโอกาสเลิกเป็นผู้เลี้ยงแกะที่ตามพระองค์​ไป ข้าพระองค์​ก็​ไม่​ประสงค์​วันแห่งความหายนะ
    พระองค์​ทรงทราบแล้ว สิ​่งซึ่งออกมาจากริมฝีปากของข้าพระองค์​ก็​ถู​กต้องต่อพระพักตร์ของพระองค์
  por-BR-2018: Mas eu não me apressei para deixar de ser ser pastor após ti, nem desejei
    o dia de calamidade, tu o sabes. O que saiu de minha boca foi em tua presença.
  deu-ELO: Ich aber habe mich nicht entzogen, Hirte hinter dir her zu sein, und habe
    den unheilvollen Tag nicht herbeigewünscht; du weißt es ja. Was aus meinen Lippen
    hervorging, war vor deinem Angesicht.
  eng-WYC-2018: And I am not troubled, following thee shepherd, and I desired not
    the day of man, thou knowest. That that went out of my lips was rightful in thy
    sight.
  epo-epo: Sed mi ne forklinis min de tio, esti paŝtisto laŭ Via montro; la tagon
    de malfeliĉo mi ne deziris, tion Vi scias; kio eliris el mia buŝo, tio estis ĝusta
    antaŭ Via vizaĝo.
  uig-PIN: Lekin mǝn bolsam, Sanga ǝgǝxkinimdǝ «pada baⱪⱪuqi» boluxtin ⱨeq ⱪaqⱪan
    ǝmǝsmǝn, wǝ ǝjǝl künini ⱨeq arzu ⱪilmiƣanmǝn, — Sǝn bilisǝn! Aƣzimdin barliⱪ qiⱪⱪanlar
    Sening yüz aldingda bolƣan.
  beo-beo: Be Hina Gode! Di dawa:! Na da Di ilima se iasu ima:ne hame sia:i. Ilia
    da bidi hamosu amola se nabasu ba:ma:ne, na da hame hanai galu. Hina Gode! Di
    dawa:!
  tpi-OTNT: Bikpela, yu bin givim mi wok bilong lukautim ol dispela lain manmeri bilong
    yu, na mi no bin lusim dispela wok. Na yu save pinis, mi no bin tok long yu ken
    salim taim nogut i kamap long ol dispela manmeri. Yu save gut long olgeta tok
    mi bin autim.
  hau-SA: Ban gudu zaman mai yin maka kiwo ba; ka sani ban marmarin ranan nan ta masifa
    ba. Abin da ya fito daga leɓunana kuwa, a bayyane suke gare ka.
  uig-LAT: Lékin men bolsam, Sanga egeshkinimde «pada baqquchi» bolushtin héch qachqan
    emesmen, we ejel künini héch arzu qilmighanmen, — Sen bilisen! Aghzimdin barliq
    chiqqanlar Séning yüz aldingda bolghan.
  nde-nde: Angibalekanga ekubeni ngumelusi wenu; liyakwazi ukuthi angilufisanga usuku
    lokuphela ithemba. Okudlula endebeni zami kusobala kini.
  ton-ton: 'Pea ko au, naʻe ʻikai te u tuku vave ʻeku muimui kiate koe: pea ʻoku ke
    ʻafioʻi naʻe ʻikai te u manako ki he ʻaho fakailifia; ko ia naʻe haʻu mei hoku
    loungutu naʻe ʻi ho ʻao ʻoʻou.'
  ces-1613: Ješto jsem já se nevetřel, abych pastýřem byl tvým, a dne bolesti nebylť
    jsem žádostiv, ty víš. Cožkoli vyšlo z rtů mých, před oblíčejem tvým jest.
  eng-WMB: As for me, I have not hurried from being a shepherd after you. I haven’t
    desired the woeful day. You know. That which came out of my lips was before your
    face.
  tam-TCV: நானோ உம்மைப் பின்பற்றும் மேய்ப்பனாயிருப்பதை விட்டு ஓடிவிடவில்லை. ஏமாற்றத்தின்
    நாளை நான் விரும்பவில்லை என்பதை நீர் அறிவீர். என் வாயின் வார்த்தைகள் உமக்குமுன்
    இருக்கின்றன.
  ceb-ULB: Alang kanako, wala ako midagan ingon nga magbalantay sa pagsunod kanimo.
    Wala ako nangandoy sa adlaw sa katalagman. Nasayod ka sa mga pulong nga akong
    gisulti gikan sa akong mga ngabil. Nahimo kini diha sa imong presensya.
  pol-UBG: 'Ale ja nie zabiegałem, aby być twoim pasterzem ani nie pragnąłem dnia
    boleści; ty wiesz: cokolwiek wyszło z moich ust, jest przed twoim obliczem.'
  urd-GVU: مَیں نے تو اصرار نہیں کیا تھا کہ تیرے پیچھے گلہ بانی کروں، نہ مَیں نے کبھی
    خواہش رکھی کہ مصیبت کا دن آئے۔ تُو ہی یہ سب کچھ جانتا ہے؛ جو بھی بات میرے منہ
    سے نکلی ہے وہ تیرے سامنے ہے۔
  deu-1912: Aber ich bin nicht von dir geflohen, daß ich nicht dein Hirte wäre; so
    habe ich den bösen Tag nicht begehrt, das weißt du; was ich gepredigt habe, das
    ist recht vor dir.
  kan-2017: ನಾನಾದರೋ ಸಭಾಪಾಲನೆಯಲ್ಲಿ ನಿನ್ನನ್ನು ಹಿಂಬಾಲಿಸುವುದನ್ನು ತಪ್ಪಿಸಲು ಆತುರಪಡಲಿಲ್ಲ.
    ವಿಪತ್ತಿನ ಅನಿವಾರ್ಯ ದಿನವನ್ನು ಅಪೇಕ್ಷಿಸಲಿಲ್ಲ; ಅದನ್ನು ನೀನೇ ಬಲ್ಲೆ. ನಿನ್ನ ಸಮಕ್ಷಮದಲ್ಲೇ
    ನನ್ನ ಬಾಯ ಮಾತು ಹೊರಟಿತು.
  yap-yap: Machane SOMOL, gathi gu be towasar ngom ni ngam girengiy e riya’ nga dakenrad;
    da gu finey bangiyal’ ni ngar gafgow gad. SOMOL, I gur e gamnang e ran’ey, gamnang
    ko mang e u gog.
  hlt-MCSB: Tedae kai na hnuk aka dawn lamloh ka nong pawt dongah a rhawp khohnin
    khaw ka hue moenih. Na ming vanbangla ka hmuilai kah aka thoeng he na mikhmuh
    ah om ta.
  mdy-ETH: ኔ ዴሮ ሄንቃያ ማዒ ኔኤም ማዺፆ ታኣኒ ሃሼ ዎዴ ባኣሴ፤ ሜቶ ዎዴ ዬዓኣብሽ ጌይ ታኣኒ ቤቂባኣሴ፤ ናንጊና ናንጋ
    ጎዳሢዮ! ኔኤኒ ዬያንታ ታ ጌዔ ባኮዋ ቢያ ዔዔራኔ።
  twi-ASANTE: Mennwane mfirii mʼadwuma sɛ wo dwanhwɛfoɔ; wonim sɛ mempɛɛ abasamutuo
    da. Deɛ ɛfiri mʼanom yɛ pefee wɔ wʼanim.
  eng-WEBU: As for me, I have not hurried from being a shepherd after you. I haven’t
    desired the woeful day. You know. That which came out of my lips was before your
    face.
  wal-wal: Neeni eta bolli iitabaa kiittana mala, taani mulekka nena denttettabeikke;
    eti metootana gallassaa taani amottabeikke. Ta doonaappe kiyida qaalaa neeni eraasa.
  spa-PDDPT: 'Pero yo no me apresuré a ser un pastor que no va tras Ti. No deseé ese
    horrible día. Tú lo sabes: En tu presencia expresé lo que salió de mis labios.'
  gun-gun: Xee ndajepe'ai ndevygua kuery re apenaa gui, ikuai axy ára ou rã ndaexaxei
    teĩ. Ndee ma reikuaa. Xeayvu xejuru gui oẽ va'e voi reikuaapa.
  ilo-ULB: No maipapan kaniak, saanko nga intarayan ti panagbalinko nga agpaspastor
    a sumursurot kenka. Saanko a tinarigagayan ti aldaw ti didigra. Ammom dagiti maiwarwaragawag
    a nagtaud iti bibigko. Naaramidda iti imatangmo.
  kpg-kpg: Meenei Dimaadua, au digi dangi hagamahi adu gi di Goe gi dugua mai di haingadaa
    gi hongo digaula. Au hagalee e hiihai bolo di haingadaa gii tale gi digaula. Meenei
    Dimaadua, Goe e iloo nia mee aanei, Goe e iloo hua agu helekai aanei.
  uig-ARA: لېكىن مەن بولسام، ساڭا ئەگەشكىنىمدە «پادا باققۇچى» بولۇشتىن ھېچ قاچقان
    ئەمەسمەن، ۋە ئەجەل كۈنىنى ھېچ ئارزۇ قىلمىغانمەن، ــ سەن بىلىسەن! ئاغزىمدىن بارلىق
    چىققانلار سېنىڭ يۈز ئالدىڭدا بولغان.
  sus-sus: N mu tondima findide ɲama yarerati ra. I a kolon n mu wama gbaloe xa muxu
    li. I n ma masenyi birin kolon.
  pon-2006: Ahpw, maing KAUN, I sohte mwahn koangngoangehkin komwi en ketikidohng
    irail apwal kowahlap; I sohte men apwal en lelohng irail. Maing KAUN, komw mwahngih
    met; komw mwahngih ei pato kan.
  ksd-ksd: Ma iau, pa iau ga ngo lulut kan ra papalum na tena varbalaurai namur tam;
    ma pa iau ga kokon upi ra bung na varkurai; u tar nunure ra tinata i irop kan
    ra ngiegu ta ra luaina matam.
  tur-YTC: Ben ise senin ardından çoban olmakta acele etmedim. Ben o kötü günü dilemedim.
    Biliyorsun. Dudaklarımdan çıkanlar senin yüzünün önündeydi.
  grc-BRENT: Ἐγὼ δὲ οὐκ ἐκοπίασα κατακολουθῶν ὀπίσω σου, καὶ ἡμέραν ἀνθρώπου οὐκ ἐπεθύμησα·
    σὺ ἐπίστῃ· τὰ ἐκπορευόμενα διὰ τῶν χειλέων μου, πρὸ προσώπου σου ἐστί.
  ind-AYT: Sementara aku, aku tidak lari dan menjadi gembala-Mu, aku juga tidak menginginkan
    hari celaka itu. Engkau mengetahui apa yang keluar dari bibirku, itu ada di hadapan-Mu.
  nya-nya: Ine sindinakuwumirizeni kuti muwalange. Mukudziwa kuti ine sindilakalaka
    tsiku la tsoka. Zonse zimene ndinayankhula Inu mukuzidziwa.
  hrv-hrv: Ta ja se nisam vrzao oko tebe za njihovu nesreću niti sam želio kobni Dan!
    - ti to znaš, sve što je izlazilo iz usta mojih pred tobom je.
  mps-mps: Genuai Bidi, nago enabolo naga te we bidi hani tonalubo sę mawai, tama
    eno te sę me tagalobeo. Te nago koneai, eno te dwai sę te we bidi dabeba tagala
    palao po olama, me wabeo. Eno pusubo po tigidali nago bugagia konebo dao.
  tpi-tpi: Bikpela, yu bin givim mi wok bilong lukautim ol dispela lain manmeri bilong
    yu, na mi no bin lusim dispela wok. Na yu save pinis, mi no bin tok long yu ken
    salim taim nogut i kamap long ol dispela manmeri. Yu save gut long olgeta tok
    mi bin autim.
  dan-1931: Jeg vægred mig ej ved at være Hyrde i dit Spor*, begæred ej heller Ulykkens
    Dag, du ved det; hvad der udgik fra mine Læber, er for dit Åsyn. { [*Teksten usikker.]
    }
  vie-OVCB: Lạy Chúa Hằng Hữu, con không bỏ chức vụ mình là chức vụ chăn dắt dân của
    Chúa. Con không nài nỉ Chúa giáng cơn hình phạt. Chúa đã biết rõ mọi lời con đã
    nói.
  guj-2017: હું તો તમારી પાછળ ચાલનાર પાળક હોવાથી પાછો હઠ્યો નથી. અને મેં દુઃખી દિવસની
    આશા રાખી નથી. તમે જાણો છો જે મારે મુખેથી નીકળ્યું હતું તે તમારી હાજરીમાં બન્યું
    હતું.
  pon-2006A: Ahpw, maing KAUN, I sohte mwahn koangngoangehkin komwi en ketikidohng
    irail apwal kowahlap; I sohte men apwal en lelohng irail. Maing KAUN, komw mwahngih
    met; komw mwahngih ei pato kan.
  por-BRBSL: Quanto a mim, não tenho pressa de ser pastor depois de você. Eu não desejei
    o dia lamentável. Você sabe. O que saiu dos meus lábios foi antes do seu rosto.
  cth-cth: Na hnukkâbang e tukhoumkung lah ka onae koehoi ka roun mahoeh. Hawihoehnae
    hnin a pha hane hai ka ngai hoeh. Ka tâcawt e lawk hah na panue teh na hmalah
    ao.
  twi-twi: Minnguan mfii mʼadwuma sɛ wo guanhwɛfo ho; wunim sɛ menhwehwɛɛ abasamtu
    da. Nea efi mʼanom yɛ pefee wɔ wʼanim.
  hlt-hlt: Tedae kai na hnuk aka dawn lamloh ka nong pawt dongah a rhawp khohnin khaw
    ka hue moenih. Na ming vanbangla ka hmuilai kah aka thoeng he na mikhmuh ah om
    ta.
  tbz-SIM: Míì mɛ nyí dɑ sukú kɛ yɛ̃́ nhɑ duɔnní mɛyɛi ɑ yɛ̃́mu ɑ mɔ́mmuɔ n do í dɔ́mɛ̀
    mɛyɛi m bo tuɔkɛnímɛ̀, n nɑ̀kɛ́ tì timɔu ɑ tì wùómmu.
  msy-2020: Ikiavɨra Itir God, nɨ uan gumazamizibagh eghuvir ingangarir kam na ganɨngi,
    mati gumazir sipsipbagh eghuvim. Ezɨ kɨ ingangarir kam ataghizir puvatɨ. Ezɨ nɨ
    fo, kɨ dughiar kuram gumazamizir kaba bativasa me bagha nɨ mɨkemezir puvatɨ. Bar
    puvatɨ. Kɨ nɨn damazimɨn mɨkemezir akaba, nɨ bar deraghvɨra dagh fo.
  azb-azb: Mən Sənin xidmətində Çoban olmaqdan boyun qaçırmadım. Bəla gününün gəlməsini
    istəmədim. Sən bilirsən ki, Ağzımdan nə çıxdısa, Sənin gözünün önündədir.
  eng-DBY: 'But as for me, I have not hastened from being a shepherd in following
    thee, neither have I desired the fatal day, thou knowest: that which came out
    of my lips was before thy face.'
  hin-2017: परन्तु तू मेरा हाल जानता है, मैंने तेरे पीछे चलते हुए उतावली करके चरवाहे
    का काम नहीं छोड़ा; न मैंने उस आनेवाली विपत्ति के दिन की लालसा की है; जो कुछ मैं
    बोला वह तुझ पर प्रगट था।
  wol-KYG: Man de, bañuma laa sàmmal, topp la; bésub tiis it dagaanuma ko. Yaw de
    xam nga ko. Li ma wax it fi sa kanam la.
  eng-YLT: And I hastened not from feeding after Thee, And the desperate day I have
    not desired, Thou — Thou hast known, The produce of my lips, before Thy face it
    hath been,
  eng-WYC-2017: And I am not troubled, pursuing [or following] thee shepherd, and
    I desired not the day of man, thou knowest. That that went out of my lips was
    rightful [or right] in thy sight.
  eng-WMBB: As for me, I have not hurried from being a shepherd after you. I haven’t
    desired the woeful day. You know. That which came out of my lips was before your
    face.
  urd-GVH: मैंने तो इसरार नहीं किया था कि तेरे पीछे गल्लाबानी करूँ, न मैंने कभी ख़ाहिश
    रखी कि मुसीबत का दिन आए। तू ही यह सब कुछ जानता है; जो भी बात मेरे मुँह से निकली
    है वह तेरे सामने है।
  rug-rug: Zihova, arau si na Mua sepati koari na tinoni meke lopu hiva beto nia rau
    sa tinavete asa; gilania Mua sapu lopu okoro nia rau pude va kamo ni tinasuna
    sari tie hire. Doduru pu zama ni sa beruqu si tumae beto ni Goi.
  gaz-gaz: Ani tiksee taʼee si tajaajiluu irraa duubatti hin deebine; ati akka ani
    guyyaa badiisaa hin hawwine ni beekta. Wanni afaan kootii baʼu fuuluma kee dura
    jira.
  fra-LSG: Et moi, pour t’obéir, je n’ai pas refusé d’être pasteur; Je n’ai pas non
    plus désiré le jour du malheur, tu le sais; Ce qui est sorti de mes lèvres a été
    découvert devant toi.
  yal-yal: N tan mi tondixi findɛ yɛɛratiin na i fɔxɔ ra. N fan mi yi waxi tɔrɔ lɔxɔni
    ito xa a li. I na kolon. N ma falane birin kɛnɛnni i yɛtagi.
  haw-1868: Aole au i hoolalelale ia'u iho mai ka noho kahuhipa ana, e hahai mamuli
    ou, aole hoi au i makemake ia la kaumaha, ua ike no oe. O ka mea i puka aku iwaho
    o ko'u mau lehelehe, ua pololei no ia imua ou.
  arb-NAV: أَمَّا أَنَا فَلَمْ أَتَهَرَّبْ مِنْ أَنْ أَكُونَ رَاعِياً لَدَيْكَ، وَأَنْتَ
    تَعْرِفُ أَنِّي لَمْ أَتَمَنَّ مَجِيءَ يَوْمِ الْمِحْنَةِ، وَتَعْلَمُ مَا نَطَقَتْ
    بِهِ شَفَتَايَ، لأَنَّ كُلَّ مَا صَدَرَ عَنْهُمَا كَانَ فِي مَحْضَرِكَ.
  ewe-ewe: Nyemesi dzo be nyemaganye wò alẽkplɔla o; ènya be ŋkeke vɔ̃ la hã medzrom
    o. Nu siwo katã megblɔ kple nye nu la, le ƒeƒle le ŋkuwòme.
  eng-LEE: 'As for me, I have not hastened to be a shepherd to follow thee; and the
    woeful day have I not longed for; thou knowest it: what came out of my lips was
    known before thee.'
  asm-FB: মই হ’লে তোমাৰ পাছে পাছে মেৰ-ছাগ ৰখীয়া হ’বলৈ সততে বিমুখ হোৱা নাই, নাইবা
    দুখপূৰ্ণ দিনলৈ মই ইচ্ছা কৰা নাই। তাক তুমি জানি আছা; মোৰ ওঁঠৰ পৰা যি ওলাইছিল, সেয়ে
    তোমাৰ আগত আছিল।
  sus-A: ﭑ مُ تٌندِ مَ قِندِدٍ حَمَ يَرٍرَتِ رَ. عِ عَ كٌلٌن ﭑ مُ وَ مَ فبَلٌي شَ
    مُشُ لِ. عِ ﭑ مَ مَسٍنيِ بِرِن كٌلٌن.
  fra-SBL: Quant à moi, je ne me suis pas empressé d'être un berger après vous. Je
    n'ai pas désiré le jour malheureux. Tu sais. Ce qui est sorti de mes lèvres était
    devant ton visage.
  hbo-hbo: וַאֲנִ֞י לֹא־אַ֣צְתִּי ׀ מֵרֹעֶ֣ה אַחֲרֶ֗יךָ וְיֹ֥ום אָנ֛וּשׁ לֹ֥א הִתְאַוֵּ֖יתִי
    אַתָּ֣ה יָדָ֑עְתָּ מֹוצָ֣א שְׂפָתַ֔י נֹ֥כַח פָּנֶ֖יךָ הָיָֽה׃
  kik-kik: Niĩ ndiũrĩte ngatiga gũtuĩka mũrĩithi waku; wee nĩũũĩ atĩ ndiĩrirĩirie
    mũthenya wa mũtino. Ũrĩa wothe njaragia na kanua gakwa ndũhithĩtwo harĩwe.
  fra-NCL: Et moi je n’ai pas refusé d’être pasteur à ta suite ; je n’ai pas désiré
    le jour du malheur, tu le sais ; ce qui est sorti de mes lèvres était présent
    devant ta face.
  cek-AK: Kai loe nang hnuk ah kabang zaehoikung ah oh hanah kang aek ai; kai loe
    tahamsethaih ani koeh ai kami ah ka oh, tiah na panoek; ka pakha hoi tacawt lok
    loe na hmaa ah oh.
  cuk-cuk: Bab-Jehová, an bega-ibmar-sogsadi be nue-wisid, ar an be-asabinni an bega
    ibmar sogsad. Degi-inigwele, an begi alamaknai gussulid, be we-dulemar sabsur-odurdakye,
    be we-dulemargi boni-dummagan-barmidaye an bega sogsasurbalid.
  uig-CYR: Лекин мән болсам, Саңа әгәшкинимдә «пада баққучи» болуштин һеч қачқан әмәсмән,
    вә әҗәл күнини һеч арзу қилмиғанмән, — Сән билисән! Ағзимдин барлиқ чиққанлар
    Сениң йүз алдиңда болған.
  tel-2017: నేను నిన్ను అనుసరిస్తూ కాపరిగా ఉండడం మానలేదు. విపత్తుదినం కోసం నేను ఎదురు
    చూడలేదు. నా నోట నుంచి వచ్చిన మాటలు నీకు తెలుసు. అవి నీ దగ్గరనుంచే వచ్చాయి.
  hat-BSA: Men pou mwen menm, mwen pa t kouri pou m ta sispann fè bèje pou Ou, ni
    mwen pa t anvi wè jou malè sa a. Ou konnen! Tout pawòl lèv mwen yo te nan prezans
    Ou.
  kos-kos: Tusruktu, LEUM GOD, nga tiana kwafe sum in kunauselosla. Nga tiana ke in
    oasr pacl se koluk nu selos. LEUM GOD, kom etu ma inge. Kom etu ma nga tuh fahk
    ah.
  hbo-WLC: וַאֲנִ֞י לֹא־אַ֣צְתִּי ׀ מֵרֹעֶ֣ה אַחֲרֶ֗יךָ וְי֥וֹם אָנ֛וּשׁ לֹ֥א הִתְאַוֵּ֖יתִי
    אַתָּ֣ה יָדָ֑עְתָּ מוֹצָ֣א שְׂפָתַ֔י נֹ֥כַח פָּנֶ֖יךָ הָיָֽה׃
  ibo-ibo: Ma esitebeghị m na ị bụ onye ọzụzụ atụrụ gị wezuga onwe m. Ị maara na ọ
    bụghị ọchịchọ obi m ịhụ ụbọchị ahụ na-eweta ịda mba. Ị maara ụdị okwu niile na-esite
    nʼọnụ m na-apụ.
  ory-ory: ମୁଁ ତ ତୁମ୍ଭ ପଛେ ପଛେ ମେଷପାଳକର କାର୍ଯ୍ୟ କରିବାରୁ ବିମୁଖ ହେବା ପାଇଁ ବେଗଗାମୀ ହୋଇ
    ନାହିଁ; କିଅବା ସେହି ଅମଙ୍ଗଳର ଦିନ ଚାହିଁ ନାହିଁ; ତୁମ୍ଭେ ଜାଣୁଅଛ; ମୋʼ ଓଷ୍ଠରୁ ଯାହା ନିର୍ଗତ
    ହେଲା, ତାହା ତୁମ୍ଭ ସମ୍ମୁଖରେ ଥିଲା।
  chk-chk: Üsap pesee ngonuk pwe kopwe awarato ingau, üsap pwal älälei ewe ränin feiengau,
    en ka silei usun. Mine üa apasawu a pwäla fän mesom.
  rop-rop: “Bat YAWEI, ai nomo bin wandim yu blanga jandim nogudbala ting langa olabat.
    Ai nomo bin wandim trabul garra kaman langa olabat. YAWEI, yu sabi ol dijan. Yu
    sabi wanim aibin tok.
  ukr-1871: Я ж не квапився бути пастирем у тебе й не бажав лихої години, — ти се
    знаєш. Що мої уста вимовили, те лежить перед лицем твоїм.
  deu-1951: Ich habe mich nicht geweigert, Hirte zu sein hinter dir her, und ich habe
    den Unglückstag niemals begehrt; das weißt du wohl; und was aus meinen Lippen
    gegangen ist, liegt offen vor deinem Angesicht.
  eng-JPS: As for me, I have not hastened from being a shepherd after Thee; neither
    have I desired the woeful day; Thou knowest it; that which came out of my lips
    was manifest before Thee.
  srp-1865: A ja se ne zatezah iæi za tobom kao pastir, i dana žalosnoga ne željeh,
    ti znaš; što je god izašlo iz usta mojih, pred tobom je.
  lug-lug: Sirekeddaawo kuba musumba wa ndiga zo, omanyi nga sikusabanga kubaleetako
    nnaku. Byonna ebiva mu kamwa kange tebikukwekeddwa, obimanyi.
  heb-heb: ואני לא אצתי מרעה אחריך ויום אנוש לא התאויתי אתה ידעת מוצא שפתי נכח פניך
    היה׃
  ben-IRV: আমি তো তোমার অনুগামী পালক হওয়া থেকে পালিয়ে যাই নি। আমি বিপদের দিন চাইনি।
    আমার মুখ থেকে যে ঘোষণা বেরত তা তুমি জানো। সেগুলি তোমার উপস্থিতিতেই করা হয়েছিল।
  pan-pan: ਮੈਂ ਤੇਰੇ ਪਿੱਛੇ ਆਜੜੀ ਹੋਣ ਲਈ ਸ਼ਤਾਬੀ ਨਹੀਂ ਕੀਤੀ, ਨਾ ਸੋਗ ਦੇ ਦਿਨ ਦੀ ਚਾਹ ਕੀਤੀ
    ਹੈ, ਤੂੰ ਇਹ ਜਾਣਦਾ ਹੈ। ਜੋ ਕੁਝ ਮੇਰੇ ਬੁੱਲ੍ਹਾਂ ਤੋਂ ਨਿੱਕਲਿਆ, ਉਹ ਤੇਰੇ ਮੂੰਹ ਦੇ ਸਨਮੁਖ ਸੀ।
  mya-JVB: အကျွန်ုပ် သည် နောက် တော်သို့ လိုက်သော ဆရာ ၏အရာကို မ ရှောင် ပါ။ အမင်္ဂလာ
    နေ့ ကို မ တောင့်တ ပါ။ အကျွန်ုပ် ဟော ပြောချက်ကို ကိုယ်တော် သိ တော်မူ ၏။ ကိုယ်တော်
    မျက်မှောက် ၌ ရှိ ပါ၏။
  tbg-tbg: Noravauvo, te kia ai vihi vaahi tiha, Vaaka vikaqaa qora enta qovarama
    kaane tunaravauve. Te kia tiha, Koqemama qora entavano vikaqaa qovarama vuanarove,
    tunaravauve. Are virara kankoma kera irianarave. Ekaa te ti vauna uvaravata are
    kankoma kera iri tavaanarave.
  hmo-hmo: Lohiabada e, lau ese oi lau noia lasi, egu bese do oi hadikaia ore. Lau
    ura lasi hekwakwanai idia edia latanai do oi atoa. Lohiabada e, oi diba inai be
    momokani, lau gwauraia vadaeni hereva oi diba.
  urd-urd: मैंने तो तेरी पैरवी में गड़रिया बनने से इन्कार नहीं किया, और मुसीबत के
    दिन की आरज़ू नहीं की; तू ख़ुद जानता है कि जो कुछ मेरे लबों से निकला, तेरे सामने
    था।
  rus-SYN: Я не спешил быть пастырем у Тебя и не желал бедственного дня, Ты это знаешь;
    что вышло из уст моих, открыто пред лицем Твоим.
  bqc-SIM: Mi gí dↄaainɛ n gbɛ̃́ↄnɛo, ń dↄ̃ kɛ́ mámɛ mi wɛ́tɛ̃agↄↄ nidɛo, yã́
    pↄ́ ì bↄ ma lɛ́u ulɛanɛo.
  tcz-CHONGTHU: Pakai, namite chingtup’a neipansahna katong jing e. Namite chunga
    thohgimna alhun ding kadeipoi. Kakamsung sohsa kathusei ho abon’a nahetsoh ahi.
  mar-mar: मी तर तुझ्यामागे चालून मेंढपाळ होण्यापासून मागे हटलो नाही, तो भयंकर दिवस
    उजाडावा अशी माझी इच्छाही नव्हती. हे तू जाणतोस, जे माझ्या ओठातून निघाले ते तुझ्यासमोर
    आहे.
  qub-qub: Chayno niycämaptinpis nogaga manami mañacamurächu castiganayquipaj. Paycuna
    fiyupa ñacananpäpis manami nirächu. Gamga musyanquimi imata nishallätapis. Wiyaycämaptiquimi
    llapantapis nishcä.
  bqp-bqp: Adɑmɑ nɑ ǹ yinɛ n wunɛn tɔmbu kpɑrɑ. N ǹ nɛ, nɑ sɛnde nɔni swɑ̃ɑ ten
    tɔ̃ru tu kɑ nɑ. Wunɛn tii, ɑ yɛ̃ mɛ. A mɑɑ yɛ̃ gɑri yi nɑ yɑrɑ nɛn nɔɔn di kpuro.
  hat-hat: Men, Seyè, mwen pa t' janm kole dèyè ou pou ou te voye malè sou yo! Mwen
    pa t' janm mande pou move tan tonbe sou yo! Seyè, ou konn sa! Se devan ou mwen
    te di tou sa m' te di.
  eng-BSB: But I have not run away from being Your shepherd; I have not desired the
    day of despair. You know that the utterance of my lips was spoken in Your presence.
  eng-WEBPB: As for me, I have not hurried from being a shepherd after you. I haven’t
    desired the woeful day. You know. That which came out of my lips was before your
    face.
  kbq-kbq: Ra Anumzamoka nagri vahe'ma kegava huo hunka'ma nami'nana eri'zana atrena
    ofre'noe. Ana nehu'na mago zupa kagrikura hu'na, ama vahetera kari atregeno eme
    zamazeri haviza hino hu'na osu'noe. Maka nanekema hu'noana kagra ko kenka antahinka
    hu'nane.
  nhe-BL: Pero yonque nechpinajtíaj israelitame, na ax quema nimitztlajtlanijtoc para
    xiquintlatzacuilti, pampa na ax nijnequi ma tzontlamica ica tlamantli tlen fiero.
    San ta tijmati tlachque tijchihuas, na ax nijmati. San na niquinpohuilía senquistoc
    tlen ta motlajtol, queja ta tijmati.
  gub-BL: Hezar. — Emu'ar kar neze'egaiw wanehe nehe, na'e pixik kwaw newe ihe. —
    Tuwe zawaiw katu waneko àwàm nehe, na'e kwaw newe. O Tupàn, erekwaw ko ma'e ne.
    Erekwaw heremimume'u kwer.
  eng-DRA: And I am not troubled, following thee for my pastor, and I have not desired
    the day of man, thou knowest. That which went out of my lips, hath been right
    in thy sight.
