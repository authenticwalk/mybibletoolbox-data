verse: JER.017.006
translations:
  mal-C: അങ്ങനെയുള്ളവർ മരുഭൂമിയിലെ ചൂരൽച്ചെടിപോലെയായിത്തീരും; അഭിവൃദ്ധിവരുമ്പോൾ അവർ
    അതു കാണുകയില്ല. മരുഭൂമിയിൽ നിവാസികളില്ലാത്ത ഉപ്പുനിലങ്ങളിലും വരണ്ടപ്രദേശങ്ങളിലും
    അവർ പാർക്കും.
  deu-TKW: Er ist wie ein Wachholderstrauch in der Steppe und erlebt nicht, daß Gutes
    eintrifft; er wohnt an ausgedörrten Stätten in der Wüste, in salzreicher und unbewohnbarer
    Gegend.
  lin-lin: Akozala lokola mwa nzete ekawuka kati na esobe ; akomona bolamu te tango
    ekoya, akovanda na bisika ya kokawuka ya esobe, na mokili ya mungwa epai wapi
    bato bazalaka te.
  eng-LSV: And he has been as a naked thing in a desert, || And does not see when
    good comes, || And has inhabited parched places in a wilderness, || A salt land,
    and not inhabited.
  eng-GNV: For he shall be like the heath in the wildernesse, and shall not see when
    any good commeth, but shall inhabite the parched places in the wildernesse, in
    a salt land, and not inhabited.
  eng-WEBSTER: For he shall be like the heath in the desert, and shall not see when
    good cometh; but shall inhabit the parched places in the wilderness, in a salt
    land and not inhabited.
  nhw-BL: Yaya elis quen nopa xihui tzontli catli amo hueli moscaltía cuali pampa
    eltoc ipan nopa huactoc tlali campa nopa tlali quipiya miyac istatl amo aqui itztoc
    para quinpalehuis.
  swh-ONEN: Atakuwa kama kichaka cha jangwani; hataona mafanikio yatakapokuja. Ataishi
    katika sehemu zisizo na maji, katika nchi ya chumvi ambapo hakuna yeyote aishiye
    humo.
  bba-bba: U ko n wɔnwɔndu soorewɑ nɡe dɑ̃ɑ kiki si su wɑ̃ɑ mi ɡɑ̃ɑnu ku rɑ kpi. U
    ǹ nuku dobu wɑsi. U ko n wɑ̃ɑwɑ tem sɑɑrɑmɔ mi ɡoo sɑri.
  eng-KJVCPB: For he shall be like the heath in the desert, and shall not see when
    good cometh; but shall inhabit the parched places in the wilderness, in a salt
    land and not inhabited.
  luo-luo: Enochal ka bungu manie thim; ok enowinj maber ka ber obiro. Enodag kuonde
    motwo motimo ongoro, kama otimo chumbi maonge ngʼama odakie.
  meu-meu: Ia na au rabatarina tano kaukauna ai na heto; ḡau namona ta ia vairanai
    basine hedinarai. Tano ḡaḡaena haura-hauradia ai baine noho, laguta ai, tau ta
    ese se noholaiamu tanona ai.
  npi-ULB: त्यो अराबाको पोथ्रोझैं हुनेछ, र त्यसले कुनै असल कुरो आइरहेको देख्‍ने छैन
    । त्यो बासिन्दा नभएको उजाडस्थान, सुख्‍खा भूमिका चट्टानहरूमा बस्‍नेछ ।
  yor-yor: Yóò dàbí igbó tí ó wà ní ilẹ̀ aláìlọ́ràá, kò ní rí ìre, nígbà tí ó bá dé,
    yóò máa gbé ní ibi ìyàngbẹ ilẹ̀ aginjù, ní ilẹ̀ iyọ̀ tí ẹnikẹ́ni kò gbé.
  pes-OPCB: او مثل بوته‌ای است که در بیابان خشک و سوزان و در شوره‌زارها می‌روید، جایی
    که هیچ گیاه دیگری وجود ندارد؛ او هرگز خیر و برکت نخواهد دید!
  tgl-ULB: Sapagkat siya ay tulad ng maliit na halaman sa Araba at hindi makikita
    ang anumang kabutihang darating. Siya ay nananatili sa mabatong lugar sa ilang,
    tigang na lupain na walang nananahan.
  hui-hui: Ogoni ibu dindi ko iba dalu naibaga ege kelekele dindi ngagoha ira emene
    tilatila kaligo ale ka. Urunibi karu tiha bayale holene handa walia naholebira.
  mya-mya: ထို​သူ​သည်​အ​ခြား​အ​ဘယ်​အ​ပင်​မျှ​မ​ပေါက် သည့် တော​ကန္တာ​ရ​မြေ​ရိုင်း​တွင်​ပေါက်​သည့်​ခြုံ​ပုတ်
    နှင့်​တူ​၏။ သူ​သည်​အ​ဘယ်​ကောင်း​ကျိုး​ကို​မျှ​မ​ခံ​စား​ရ။''
  bod-N: དེ་ནི་བྱེ་ཐང་གི་སྡོང་ཕྲན་དང་འདྲ་ཞིང་། བྱིན་རླབས་དང་དགའ་སྤྲོ་མི་མཐོང་བར་དབེན་སྟོང་གི་སྐམ་ས་དང་མི་མེད་པའི་ཡུལ་བ་ཚྭ་ཅན་དུ་གནས་པར་འགྱུར་མོད།
  sna-sna: Achafanana negwenzi murenje; haangaoni kubudirira pakunosvika. Achagara
    munzvimbo dzakaoma dzemugwenga, munyika yomunyu isingagarwi nomunhu.
  spa-BLM: Porque será como un arbusto en el desierto, y no verán cuando llegue el
    bien, sino que habitará los lugares resecos del desierto, una tierra salada deshabitada.
  cac-cac: Lajan val eb' icha te' q'uiix d'a tz'inan luum, malaj b'aq'uin̈ syil vach'il.
    Sq'uib'q'ue te' d'a caltac q'ueen yed' d'a lum luum ay atz'am atz'am d'ay yed'
    b'aj max yal scajnaj anima.
  swh-ULB: Kwa maana atakuwa kama msitu mdogo katika Araba na hawezi kuona kitu kizuri
    kikija. Atakaa katika maeneo ya mawe jangwani, nchi isiyokuwa na wakazi.
  bel-bel: Ён будзе - як верас у пустыні і ня ўбачыць, калі прыйдзе добрае, і паселіцца
    ў мясьцінах скварных у стэпе, на зямлі неўрадлівай, неабжытай.
  wed-wed: Taui me, ai podapodai au dobu dariḡaḡa eḡa aiwai aiaina ita inainanai.
    Taui dobu au paipairana ina mae, ai ma modu eḡa, me au dobu au vivibogana ita mamae
    kampa eḡa rava ita mamae.”
  deu-ELBBK: Und er wird sein wie ein Entblößter in der Steppe und nicht sehen, dass
    Gutes kommt; und an dürren Örtern in der Wüste wird er wohnen, in einem salzigen
    und unbewohnten Land.
  mbb-OT: Iring sikandin te pinemula ziyà te sibsivayan he kenè en edekelà. Ebpekeubpà
    sikandin diyà te memaza wey timusen he tanà he wazà duen ed-ubpà.
  mal-2015: അവൻ മരുഭൂമിയിലെ ചൂരച്ചെടിപോലെയാകും; നന്മ വരുമ്പോൾ അതിനെ കാണാതെ മരുഭൂമിയിലെ
    വരണ്ട പ്രദേശങ്ങളിലും നിവാസികൾ ഇല്ലാത്ത ഉവർനിലത്തിലും പാർക്കും.
  rmc-rmc: Ela sar o krakos pre pušťa a na dikhela, sar avel o lačhipen. Bešela pre
    pušťa andre avrišuki phuv, andre lonďi phuv, kaj ňiko aver na bešel.
  pes-OPV: و او مثل درخت عرعر در بیابان خواهد بود و چون نیکویی آید آن را نخواهد دید
    بلکه در مکان های خشک بیابان در زمین شوره غیرمسکون ساکن خواهدشد.»
  ron-1924: Кэч есте ка ун ненорочит ын пустиу ши ну веде венинд феричиря; локуеште
    ын локуриле арсе але пустиулуй, ынтр-ун пэмынт сэрат ши фэрэ локуиторь.
  aui-aui: Wawayidi na ware kii pokidi mayabe samiimiirina naboni. Toudi gawara kanakanane
    meme kii gesiyagoogo na name sinamakae, tanavina rariyegayegiina bi getana iiyabo
    nama iyamakamakena. Getana awaki sawaridi miisedi sinakita bagune raghanina sinatubughana.
  ben-OBCV: সে হবে পতিত জমিতে কোনো ঝাউ গাছের মতো; সমৃদ্ধির সময় এলে সে তা দেখতে পাবে
    না। মরুভূমির শুকনো স্থানগুলিতে, এক লবণাক্ত ভূমিতে, সে বসবাস করবে, যেখানে কেউ থাকে
    না।
  som-som: Waayo, wuxuu ahaan doonaa sida geed xun oo lamadegaanka ku yaal, oo mana
    uu arki doono markii wanaag imanayo, laakiinse wuxuu joogi doonaa meelo engegan
    oo cidlada dhexdeeda ah, oo ah dal cusba ah oo aan ciduna degganayn.
  lat-VUC: 'Erit enim quasi myricæ in deserto, et non videbit cum venerit bonum: sed
    habitabit in siccitate in deserto, in terra salsuginis et inhabitabili.'
  eng-ASVBT: For he shall be like the heath in the desert, and shall not see when
    good cometh, but shall inhabit the parched places in the wilderness, a salt land
    and not inhabited.
  ita-1885: Egli sarà come un tamerice in una piaggia; e quando il bene verrà, egli
    nol vedrà; ed abiterà nel deserto, in luoghi aridi, in terra di salsuggine, e
    disabitata.
  eng-LXXUP: 'And he shall be as the wild tamarisk in the desert: he shall not see
    when good comes; but he shall dwell in barren places, and in the wilderness, in
    a salt land which is not inhabited.'
  eng-ULB: For he will be like a small bush in the Arabah and will not see anything
    good coming. He will stay in the stony places in the wilderness, barren land without
    inhabitants.
  spa-VBL: Serán como un arbusto solitario en el desierto que ni siquiera se da cuenta
    cuando suceden cosas buenas. Sólo sigue viviendo en el desierto seco, en un salar
    deshabitado.
  fra-_FOB: Il sera comme un homme dénué de secours dans la plaine stérile; il ne
    verra point venir le bien; mais il habitera au désert, dans les lieux secs, dans
    une terre salée et inhabitable.
  mal-mal: അവൻ മരുഭൂമിയിലെ ചൂരച്ചെടിപോലെയാകും; നന്മ വരുമ്പോൾ അത് കാണാതെ മരുഭൂമിയിലെ
    വരണ്ട പ്രദേശങ്ങളിലും ജനവാസം ഇല്ലാത്ത ഉപ്പുനിലത്തിലും പാർക്കും.
  urd-GVR: Wuh registān meṅ jhāṛī kī mānind hogā, use kisī bhī achchhī chīz kā tajrabā
    nahīṅ hogā balki wuh bayābān ke aise pathrīle aur kallar wāle ilāqoṅ meṅ basegā
    jahāṅ koī aur nahīṅ rahtā.
  suz-BL: मेको गोरशो रागी ङा पोथ्रा रवा खोदेंशो बाक्‍‍नीम। मेकोमी रिम्‍शो दुम्‍मेनु
    यो, मारेइ मताइनीम। मेको मुर मबाक्‍तीक रागी ङा नेल्‍ल क्‍येङा सोव़शो खपीम नु हिक्‍सी
    बाक्‍शो रागीम बाक्नीम। येरमीया ४८:६
  eng-NOY: He shall be like a poor wanderer in the desert, Who seeth not when good
    cometh, But dwelleth in the parched places of the desert, In a salt land, and
    uninhabited.
  ita-1927: Egli è come un tamerice nella pianura sterile; e quando giunge il bene,
    ei non lo vede; dimora in luoghi aridi, nel deserto, in terra salata, senza abitanti.
  ckb-ckb: وەک بنچکێک لە بیابان دەبێت، چاکە نابینێت کاتێک دێت، لە گەرمەسێر نیشتەجێ
    دەبێت لە چۆڵەوانی، لە زەوییەکی خوێیین کە کەسی تێدا ناژیێت.
  eng-BBE: For he will be like the brushwood in the upland, and will not see when
    good comes; but his living-place will be in the dry places in the waste land,
    in a salt and unpeopled land.
  kan-OKCV: ಅವನು ಅಡವಿಯಲ್ಲಿರುವ ಜಾಲಿ ಗಿಡದ ಹಾಗಿರುವನು. ಒಳ್ಳೆಯದು ಬರುವಾಗ ನೋಡದೆ ಇರುವನು. ನಿವಾಸಿಗಳಿಲ್ಲದ
    ಚೌಳು ನೆಲವಾಗಿರುವ ಮರುಭೂಮಿಯ ನೀರಿಲ್ಲದ ಸ್ಥಳಗಳಲ್ಲಿ ವಾಸವಾಗಿರುವನು.
  tam-2017: அவன் அந்தரவெளியில் உலர்ந்துபோன செடியைப்போலிருந்து, நன்மைவருகிறதைக் காணாமல்,
    வனாந்திரத்தின் வறட்சியான இடங்களிலும், குடியில்லாத உவர்நிலத்திலும் தங்குவான்.
  spa-RV-1909: Pues será como la retama en el desierto, y no verá cuando viniere el
    bien; sino que morará en las securas en el desierto, en tierra despoblada y deshabitada.
  ron-BTF: Fiindcă el va fi ca un rug într-un loc uscat, și nu va vedea când vine
    binele; ci va locui în locurile arse ale pustiei, într-un pământ sărat și nelocuit.
  eng-WEBP: For he will be like a bush in the desert, and will not see when good comes,
    but will inhabit the parched places in the wilderness, an uninhabited salt land.
  eng-FBV: They will be like a shrub alone in the desert that isn't even aware when
    good things happen. It just goes on living in the dry desert, in a salt flat that's
    uninhabited.
  nld-1939: Hij is als een struik in de woestijn, Die nimmer zegen ziet komen, Maar
    op de verschroeide bodem der steppe blijft staan, Op brak en onbewoonbaar land.
  nch-BL: Yaya elis quej nopa xihui tzonti cati amo hueli moscaltía cuali pampa eltoc
    ipan nopa huactoc tali campa nopa tali quipiya miyac istat. Amo aqui itztoc para
    quinpalehuis.
  vie-1934: Nó sẽ như thạch thảo trong sa mạc, không thấy phước đến, nhưng ở trong
    nơi đồng vắng khô khan, trên đất mặn không dân ở.
  hin-CV: क्योंकि वह उस झाड़ी के सदृश है, जो मरुभूमि में उगी हुई है. समृद्धि उससे
    दूर ही रहेगी. वह निर्जन प्रदेश की गर्मी से झुलसने वाली भूमि में निवास करेगा. उस
    भूमि की मिट्टी लवणमय है, वहां किसी भी मनुष्य का निवास नहीं है.
  spa-BES: Porque él será como el matorral en las tierras altas, y no verá cuando
    venga el bien; pero su lugar de vida estará en los lugares secos en los terrenos
    baldíos, en una tierra de sal y sin vegetación.
  tdx-tdx: Ho hambañe ami’ty rongoñe an-dratraratra añe, tsy ho oni’e ty fitotsaha’
    ty soa; amy t’ie himoneñe am-paimpaiñe an-diolio añe, an-tane sira tsy amam-pimoneñe.
  tha-KJV: เขาจะเป็นเหมือนพุ่มไม้​ที่อยู่​ในทะเลทราย และจะไม่​เห​็นความดีอันใดมาถึงเลย
    เขาจะอาศัยอยู่ในแผ่นดิ​นที​่แตกระแหงที่ในถิ่นทุ​รก​ันดาร ในแผ่นดินเค็​มท​ี่​ไม่มี​คนอาศัย
  por-BR-2018: Pois será como um arbusto no deserto, e não sente quando vier o bem;
    ao invés disso morará nas securas no deserto, em terra salgada e inabitável.
  deu-ELO: Und er wird sein wie ein Entblößter in der Steppe und nicht sehen, daß
    Gutes kommt; und an dürren Örtern in der Wüste wird er wohnen, in einem salzigen
    und unbewohnten Lande.
  eng-WYC-2018: For he shall be as brooms in desert, and he shall not see, when good
    shall come; but he shall dwell in dryness in desert, in the land of saltness,
    and unhabitable. (For he shall be like the heather in the wilderness, and he shall
    not see, when good shall come; but he shall live in the dryness of the desert,
    yea, in an uninhabitable and salty land.)
  epo-epo: Li estos kiel nuda arbo en la dezerto; li ne vidos, kiam venos bono; li
    loĝos sur sunbruligita loko, en lando senfrukta kaj ne loĝata.
  uig-PIN: U qɵl-bayawanda ɵskǝn ⱪara arqa qatⱪilidǝk bolidu; bǝht-yahxiliⱪ kǝlsimu
    u buni kɵrmǝydu; u bǝlki qɵldiki ⱪaƣjiraⱪ yǝrlǝrdǝ, adǝmzatsiz xorluⱪ bir zeminda
    turidu.
  beo-beo: E da ifalobo hafoga:i soge ganodini lela agoane ba:sa. Amo osobo da deme
    amoga wadela:lesiba:le, liligi noga:le alemu da hamedei. Amo defele Na hou fisisu
    dunu da noga:le esalusu hame ba:mu.
  tpi-OTNT: Em i olsem liklik diwai i kamap long ples drai. Dispela ples i no gat
    wara na graun i sol tumas. Kain man olsem i no inap kisim gutpela sindaun.
  hau-SA: Zai zama kamar ɗan kurmi a ƙasar da take kango; ba za su ga arziki sa’ad
    da ya zo ba. Za su zauna a busassun wuraren hamada, a cikin ƙasar gishiri inda
    ba kowa.
  uig-LAT: U chöl-bayawanda ösken qara archa chatqilidek bolidu; bext-yaxshiliq kelsimu
    u buni körmeydu; u belki chöldiki qaghjiraq yerlerde, ademzatsiz shorluq bir zéminda
    turidu.
  nde-nde: Uzakuba njengesihlahlanyana enkangala; ukuphumelela kayikukubona ekufikeni
    kwakho. Uzahlala ezindaweni ezomileyo enkangala, elizweni letswayi elingahlali
    muntu.
  ton-ton: Koeʻuhi ʻe hangē ia ko e mohuku mae ʻi he toafa, pea ʻe ʻikai te ne mamata
    ʻoka haʻu ʻae lelei; ka te ne nofo pe ʻi he ngaahi potu laʻā ʻoe toafa, ʻi he
    fonua lala taʻehanokakai.
  ces-1613: Nebo bude podobný vřesu na pustině, kterýž necítí, když co přichází dobrého,
    ale bývá na vyprahlých místech na poušti v zemi slatinné, a v níž se nebydlí.
  eng-WMB: For he will be like a bush in the desert, and will not see when good comes,
    but will inhabit the parched places in the wilderness, an uninhabited salt land.
  tam-TCV: அவன் பாழ்நிலத்திலுள்ள புதரைப்போல இருப்பான். அவன் செழிப்பு வரும்போது, அதைக்
