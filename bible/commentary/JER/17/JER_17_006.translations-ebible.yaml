  ory-ory: ସେ ମରୁଭୂମିସ୍ଥିତ ଝାଉଁ ବୃକ୍ଷ ତୁଲ୍ୟ ହେବ, ମଙ୍ଗଳ ଉପସ୍ଥିତ ହେବା ବେଳେ ସେ ଦେଖିବ
