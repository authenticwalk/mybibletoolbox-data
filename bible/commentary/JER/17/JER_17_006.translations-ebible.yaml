  kan-2017: ಇವನು ಅಡವಿಯಲ್ಲಿನ ಜಾಲಿಗೆ ಸಮಾನನು; ಶುಭ ಸಂಭವಿಸಿದರೂ ಅವನು ಅದನ್ನು ಕಾಣನು. ಯಾರೂ
    ವಾಸಿಸದ ಚೌಳು ನೆಲವಾಗಿರುವ ಅರಣ್ಯದ ಬೆಗ್ಗಾಡಿನಲ್ಲಿ ವಾಸಿಸುವ ಸ್ಥಿತಿಯೇ ಅವನದು.
  yap-yap: Ir e bod rogon boch ke gek’iy u lan e ted, nike tugul u daken e but’ nib
