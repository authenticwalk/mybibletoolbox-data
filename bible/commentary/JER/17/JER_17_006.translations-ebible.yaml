  hbo-WLC: וְהָיָה֙ כְּעַרְעָ֣ר בָּֽעֲרָבָ֔ה וְלֹ֥א יִרְאֶ֖ה כִּי־יָב֣וֹא ט֑וֹב וְשָׁכַ֤ן
