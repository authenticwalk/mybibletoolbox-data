    eu fanü esap so.
  rop-rop: Im jidan jis laik det bush langa det deset kantri, weya im gro langa det
    draiwan rabishwan kantri langa soltiwan graun weya nomo enijing gro. Nomo enijing
    gudwan oldei hepin langa im.
  ukr-1871: Вона буде, як билина в степу, й не діжде собі добра; жити ме на сухих
    місцях у пустинї, на землї солоній, безлюдній.
  deu-1951: Er wird sein wie ein Strauch in der Wüste; er wird nichts Gutes kommen
    sehen, sondern muß in dürren Wüstenstrichen hausen, in einem salzigen Lande, wo
    niemand wohnt.
  eng-JPS: For he shall be like a tamarisk in the desert, and shall not see when good
    cometh; but shall inhabit the parched places in the wilderness, a salt land and
    not inhabited.
  srp-1865: Jer æe biti kao vrijes u pustinji, koji ne osjeæa kad doðe dobro, nego
    stoji u pustinji, na suhim mjestima u zemlji slanoj i u kojoj se ne živi.
  lug-lug: Aliba ng’ekisaka mu ddungu, ataliraba birungi bwe birijja, naye alibeera
    mu biwalakate mu ddungu, ensi ey’omunnyo omutali abeeramu.
  heb-heb: והיה כערער בערבה ולא יראה כי יבוא טוב ושכן חררים במדבר ארץ מלחה ולא תשב׃
  ben-IRV: কারণ সে আরবের ঝোপের মত হবে এবং ভাল কিছু আসলে তা দেখতে পাবে না। মরুপ্রান্তের
    পাথুরে এলাকায় সে বাস করবে, জনবসতিহীন অনুর্বর জমি।
  pan-pan: ਉਹ ਥਲ ਦੇ ਰਤਮੇ ਵਾਂਗੂੰ ਹੈ, ਉਹ ਕੋਈ ਭਲਿਆਈ ਆਉਂਦੀ ਨਾ ਵੇਖੇਗਾ, ਉਹ ਉਜਾੜ ਦੇ ਸੜੇ ਹੋਏ
    ਥਾਵਾਂ ਵਿੱਚ ਵੱਸੇਗਾ, ਵਿਰਾਨ ਕੱਲਰ ਸ਼ੋਰ ਵਿੱਚ।
  mya-JVB: ထိုသူသည် လွင်ပြင် ၌ ရှိသောသစ်ပင် ခြောက် ကဲ့သို့ ဖြစ် ၍ ၊ ကောင်းကျိုး ရောက်
    ကြောင်းကို မ သိ ရ။ အဘယ်သူမျှမ နေ သောဆား မြေ ၊ သွေ့ ခြောက်သော လွင်ပြင် ၌ နေ ရလိမ့်မည်။
  tbg-tbg: Vi vaiintiva vaireva, inaara katarivano aahara vataini vaira voqaarama
    varianarove. Horevano qoraiqama kai vataraqaa kia vo haikavanovata qampiqe vainaini
    vi katariva vaiharo kia koqemakero qampiqaintema kero, vi vaiintiva kia koqemakero
    variqiro vuanarove.
  hmo-hmo: Ia be tano kaukau dekenai ia noho au bamona. Gau namona ta be ia dekenai
    do ia vara lasi. Tano kaukau, damena ia noho tano dekenai do ia noho. Taunimanima
    idia noho lasi tano dekenai do ia noho.
  urd-urd: क्यूँकि वह रतमा की तरह, होगा जो वीराने में है और कभी भलाई न देखेगा; बल्कि
    वीराने की बे पानी जगहों में और ग़ैर — आबाद ज़मीन — ए — शोर में रहेगा।
  rus-SYN: Он будет как вереск в пустыне и не увидит, когда придет доброе, и поселится
    в местах знойных в степи, на земле бесплодной, необитаемой.
  bqc-SIM: A dɛ lán lí pↄ́ kú gugiiuwaɛ. Tó nama mↄ̀, a e bleo. Aↄ ku guwaiwaiuɛ
    ge bùsu wiside pↄ́ gbɛ̃e kuuo.
  tcz-CHONGTHU: Hitobang michu, nelgam’a hamphung keh tobangbep ahiuvin, kinepna ding
    ima aneipouve. Amaho chu gamthip leigo lah’a cheng hidiu, mihem chenna theilou
    chilei lah’a cheng hidiu ahi.
  mar-mar: कारण तो वाळवंटातील झुडुपाप्रमाणे आहे आणि चांगले येईल ते तो पाहणार नाही.
    तो निर्जन, कोरड्या व बरड जमिनीवर व रहिवासी नसलेल्या जागी वस्ती करीन.
  soq-soq: Mida epe dewantoia mo ipa ia kerakera sala makowa bedewe ini oauarantoia
    rua; mo sala makowa bedewe mai dima inintoipona bolawe waimompa, dogo sa ipa tonapa
    ita dasia bedewe mai mida da waimoipona. Apana sa mampo mai dima da euda ando
    segalepi, dia.
  qub-qub: Chay runaga chunyajcho wiñamoj jachanömi canga. Manami cuentata gocongachu
    alli goyay chayaptinpis. Rumicuna chaupincho jacha quiquillan wiñacamojnömi canga.
    Pipis mana tiyashan cachi cashan chaqui allpacho wiñacoj jachanömi canga.
  bqp-bqp: U ko n wɔnwɔndu soorewɑ nge dɑ̃ɑ kiki si su wɑ̃ɑ mi gɑ̃ɑnu ku rɑ kpi. U
    ǹ nuku dobu wɑsi. U ko n wɑ̃ɑwɑ tem sɑɑrɑmɔ mi goo sɑri.
  hat-hat: Y'ap tankou yon ti pyebwa nan dezè k'ap pouse nan yon tè sèk, san dlo,
    nan yon tè sale kote pèsonn pa rete. Yo p'ap janm wè zafè yo mache byen.
  eng-BSB: He will be like a shrub in the desert; he will not see when prosperity
    comes. He will dwell in the parched places of the desert, in a salt land where
    no one lives.
  eng-WEBPB: For he will be like a bush in the desert, and will not see when good
    comes, but will inhabit the parched places in the wilderness, an uninhabited salt
    land.
  kbq-kbq: E'inahu'ma hania vahe'mo'a hagege kokampi me'nea trazankna hu'neankino,
    henkama manino vanifina so'e nomani'zana omanigahie. Ana hu'neankino agra hagege
    kokampima hagemoke hu'negeno vahe'ma nomanifi manigahie.
  nhe-BL: Yajaya elis queja nopa xihui tzontli tlen ax hueli moscaltía cuali pampa
    eltoc ipan nopa huactoc tlali campa nopa tlali quipiya miyac istatl axaca itztoc
    para quinpalehuis.
  gub-BL: Nuzawy kwaw ka'a ywyxiguhu pe har. Nuzawy kwaw ma'e ywyxinig rehe hezuz
    ma'e, ywy xa heta haw pe amo ma'e hezuz 'ymaw pe hezuz ma'e. Nuzeapo kwaw ikatu
    ma'e izupe.
  eng-DRA: 'For he shall be like tamaric in the desert, and he shall not see when
    good shall come: but he shall dwell in dryness in the desert in a salt land, and
    not inhabited.'
