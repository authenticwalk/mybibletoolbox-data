  uig-ARA: ئۇ چۆل-باياۋاندا ئۆسكەن قارا ئارچا چاتقىلىدەك بولىدۇ؛ بەخت-ياخشىلىق كەلسىمۇ
    ئۇ بۇنى كۆرمەيدۇ؛ ئۇ بەلكى چۆلدىكى قاغجىراق يەرلەردە، ئادەمزاتسىز شورلۇق بىر زېمىندا
