  mdy-ETH: ዬያጉዴ ዓሲ ዖኦኒያ ናንጋኒ ዳንዳዑዋ ሶኦጌ ሌሊ ማዔ ሳዖና ዓሲ ናንጉዋ ዳውሎናይዳ ባቃላ ዻካ ካይዚጉዲኬ፤ ዒ ናንጋ
    ዎዶይዳ ቢያ ፔቴታዖ ኮሺ ባኣዚ ዴንቃዓኬ።»
  twi-ASANTE: Ɔbɛyɛ sɛ wira a ɛwɔ nsase tamaa so; sɛ yiedie ba a, ɔrenhunu, ɔbɛtena
