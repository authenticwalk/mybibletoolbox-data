  urd-GVU: وہ ریگستان میں جھاڑی کی مانند ہو گا، اُسے کسی بھی اچھی چیز کا تجربہ نہیں
    ہو گا بلکہ وہ بیابان کے ایسے پتھریلے اور کلر والے علاقوں میں بسے گا جہاں کوئی
    اَور نہیں رہتا۔
  deu-1912: Der wird sein wie die Heide in der Wüste und wird nicht sehen den zukünftigen
