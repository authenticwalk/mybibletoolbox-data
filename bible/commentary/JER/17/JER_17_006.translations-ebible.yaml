  tbz-SIM: Dɛ yiɛ̀ mbo ndònnɛ̀ tɛtietɛ tɛ̀ɛ̀ còḿmú tɛdɔntɛ̀ ĩ́nkɛ̀, dɛ yiɛ̀ mbɑ́ɑ́
