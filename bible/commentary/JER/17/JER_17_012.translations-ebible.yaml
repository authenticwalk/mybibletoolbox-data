verse: JER.017.012
translations:
  mal-C: തേജസ്സേറിയ സിംഹാസനം, ആദിമുതൽതന്നെ ഉന്നതമായ ഒരു സ്ഥാനം, അതാണ് നമ്മുടെ അഭയസ്ഥാനം.
  deu-TKW: O Thron der Herrlichkeit, hocherhaben von Anfang an, Stätte unseres Heiligtums,
  lin-lin: Kiti ya Bokonzi ya nkembo, oyo enetolama wuta na ebandeli ezali nde Esika
    na biso ya bule.
  eng-LSV: A throne of glory on high from the beginning, || The place of our sanctuary,
  eng-GNV: As a glorious throne exalted from the beginning, so is the place of our
    Sanctuarie.
  eng-WEBSTER: A glorious high throne from the beginning is the place of our sanctuary.
  nhw-BL: Pero tojuanti timitzhueyichihuaj nopona campa timosehuía para titlanahuatis
    ipan mosiya. Motlanahuatil eltoc onpano yejyectzi huan onpano hueyi, huan eltos
    para nochipa.
  swh-ONEN: Kiti cha enzi kilichotukuzwa, kilichoinuliwa tangu mwanzo, ndiyo sehemu
    yetu ya mahali patakatifu.
  bba-bba: Bɛsɛn sɑ̃ɑ yee dɛɛrɑru tɑ sɑ̃ɑwɑ nɡe sinɑ kitɑ yiikoɡiru te tɑ wɔlle suɑre
    yellun di.
  eng-KJVCPB: A glorious high throne from the beginning is the place of our sanctuary.
  luo-luo: Kom duongʼ, motingʼ malo aa chakruok, e kama ler mar lemo marwa.
  meu-meu: Matamana amo atai ai e atoa teronona helea-daena na eda gabu helaḡana.
  npi-ULB: सुरुदेखि नै उच्‍च पारिएको हाम्रो मन्दिरको ठाउँ एउटा महिमित सिंहासन हो ।
  yor-yor: Ìtẹ́ ògo; ibi gíga láti ìpilẹ̀ṣẹ̀ ní ibi ilé mímọ́ wa.
  pes-OPCB: اما ما در برابر تاج جاودانی، رفیع و پرجلال تو ستایش می‌کنیم.
  tgl-ULB: Ang lugar ng ating templo ay isang maluwalhating trono, nakataas mula sa
    simula.
  hui-hui: Inanaga Anduane Homogonaga anda loma bia hene biago kininaga biragane dagia
    ale yári taraore biahe baya taraore mbira nga. Bambaore hari nene mini lene ogonibi
    dege winigo wiaabo ka.
  mya-mya: ငါ​တို့​ဗိ​မာန်​တော်​သည်​အ​စ​ကာ​လ​က​ပင် တောင်​ပေါ်​တွင်​တည်​လျက်၊ ဘုန်း​အ​သ​ရေ​ထွန်း​တောက်​သည့်​ရာ​ဇ​ပလ္လင်​နှင့်
    တူ​၏။
  bod-N: རང་ཅག་གི་གནས་དམ་པ་ནི་གཟི་བརྗིད་ལྡན་པའི་བཞུགས་ཁྲི་ཡིན་ལ་གནའ་སྔ་མོ་ནས་མཐོ་སར་བཞག་ཡོད།
  sna-sna: Chigaro choushe chinobwinya, chakanga chakasimudzirwa kubva pakutanga,
    ndicho nzvimbo yedu tsvene.
  spa-BLM: Un trono glorioso, puesto en alto desde el principio, es el lugar de nuestro
    santuario.
  cac-cac: A scajnub' Dios b'ob'ilcan yictax yichb'anil, lajan val icha junoc palacio
    te vach' yilji, chaan̈ b'ob'ilcanq'uei.
  swh-ULB: “Mahali pa hekalu letu ni kiti cha enzi cha utukufu, kilichoinuliwa tangu
    mwanzo.
  bel-bel: Трон славы, узвышаны ад пачатку, ёсьць месца асьвячэньня нашага.
  deu-ELBBK: Thron der Herrlichkeit, Höhe von Anbeginn, du Ort unseres Heiligtums!
  mbb-OT: He Nengazen, is baley nu iyan mekempet he pinuuwè nu te kedhadì puun pa
    zengan.
  mal-2015: ആദിമുതൽ ഉന്നതമായി മഹത്വമുള്ള സിംഹാസനമേ, ഞങ്ങളുടെ വിശുദ്ധമന്ദിരസ്ഥാനമേ,
  rmc-rmc: 'Me phenďom: „Amaro Chramos hino sar o slavno tronos, so ačhel pro baro
    verchos ešebnovarestar.'
  pes-OPV: موضع قدس ما کرسی جلال و از ازل مرتفع است.
  ron-1924: Скаун де домние плин де славэ, ынэлцат де ла ынчепут, лок ал Сфынтулуй
    ностру Локаш,
  ben-OBCV: আদি থেকে উন্নত স্থানে অবস্থিত, সেই গৌরবের সিংহাসন হল আমাদের ধর্মধামের
    স্থান।
  som-som: Meeshayada quduuska ahu waa carshi sharaf badan oo tan iyo bilowgii sarreeyey.
  lat-VUC: Solium gloriæ altitudinis a principio, locus sanctificationis nostræ.
  eng-ASVBT: A glorious throne, set on high from the beginning, is the place of our
    sanctuary.
  ita-1885: Il luogo del nostro santuario è un trono di gloria, un luogo eccelso fin
    dal principio.
  eng-LXXUP: An exalted throne of glory is our sanctuary.
  eng-ULB: “The place of our temple is a glorious throne, elevated from the beginning.
  spa-VBL: Nuestro Templo es un trono de gloria, levantado en alto desde el principio.
  fra-_FOB: Le lieu de notre sanctuaire est un trône de gloire, un lieu élevé dès
    le commencement.
  mal-mal: ആദിമുതൽ ഉന്നതമായി, മഹത്വമുള്ള സിംഹാസനമാകുന്നു ഞങ്ങളുടെ വിശുദ്ധമന്ദിരം.
  urd-GVR: Hamārā maqdis Allāh kā jalālī taḳht hai jo azal se azīm hai.
  suz-BL: ङोंइती रे मान तशा बाक्‍शो इन सक्ति पाइश्‍शो नित्‍तीके आंइ ब्रोंइशा बाक्‍तीक
    बाक्‍ब। येरमीया ३:१७
  eng-NOY: A glorious, lofty throne from the beginning Hath been the place of our
    sanctuary.
  ita-1927: Trono di gloria, eccelso fin dal principio, è il luogo del nostro santuario.
  ckb-ckb: تەختی شکۆمەندییە، هەر لە سەرەتاوە بەرزە، شوێنی پیرۆزگاکەمان.
  eng-BBE: A seat of glory, placed on high from the first, is our holy place.
  kan-OKCV: ಆದಿಯಿಂದ ಮಹಿಮೆಯುಳ್ಳ ಉನ್ನತ ಸಿಂಹಾಸನವು ನಮ್ಮ ಪರಿಶುದ್ಧ ಸ್ಥಳವಾಗಿದೆ.
  tam-2017: எங்கள் பரிசுத்த ஸ்தானம் ஆதிமுதற்கொண்டு உயர்ந்த மகிமையுள்ள சிங்காசனமாயிருக்கிறது.
  spa-RV-1909: Trono de gloria, excelso desde el principio, es el lugar de nuestro
    santuario.
  ron-BTF: Un tron înalt glorios de la început este locul sanctuarului nostru.
  eng-WEBP: A glorious throne, set on high from the beginning, is the place of our
    sanctuary.
  eng-FBV: Our Temple is a throne of glory, raised up high from the beginning.
  nld-1939: 'Troon der heerlijkheid, voor eeuwig verheven, In onze heilige stede:'
  nch-BL: Pero tojuanti timitzhueyichihuaj nopona campa timosehuía para titanahuatis
    ipan mosiya. Motanahuatil eltoc tahuel cuajcualtzi huan tahuel hueyi, huan eltos
    para nochipa.
  vie-1934: Ngôi vinh hiển được lập lên từ ban đầu, ấy là nơi thánh của dân chúng
    ta!
  hin-CV: प्रारंभ ही से उच्च स्थल पर प्रतिष्ठित आपका वैभवशाली सिंहासन हमारा आश्रय
    रहा है.
  spa-BES: Un asiento glorioso, colocado en lo alto desde el principio, es el lugar
    de nuestro santuario.
  tdx-tdx: Ry fiambesan-engeñe nonjoneñe tam-baloha’e añe, ry toe’ay miavakeo,
  tha-KJV: ที่​ตั้งแห่งสถานบริ​สุทธิ​์ของเราทั้งหลาย เป็นพระที่นั่งรุ่งเรืองซึ่งตั้งอยู่สูงตั้งแต่เดิ​มน​ั้น
  por-BR-2018: Trono de glória, elevado desde o princípio, é o lugar de nosso santuário.
  deu-ELO: Thron der Herrlichkeit, Höhe von Anbeginn, du Ort unseres Heiligtums!
  eng-WYC-2018: The seat of glory of highness was at the beginning the place of our
    hallowing, the abiding of Israel. (The throne of glory, exalted from the beginning,
    is the place of our sanctuary, the abiding of Israel.)
  epo-epo: Sed la loko de nia sanktejo estas trono de gloro, alta de tempo antikva.
  uig-PIN: Xan-xǝrǝplik bir tǝht, ǝzǝldin yuⱪiriƣa tiklǝngǝn, dǝl bizning baxpanaⱨimiz
    bolƣan jaydur;
  beo-beo: 'Ninia Debolo da hadigi fisu amo da musa: goumi bagadega gagui asili, waha
    lela, agoai ba:sa.'
  tpi-OTNT: Haus bilong God bilong mipela, em i olsem sia king bilong God na i gutpela
    tru. Bipo tru em i gat biknem, na i stap olsem yet.
  hau-SA: Kursiyi mai daraja, da aka ɗaukaka tun daga farko, shi ne wuri mai tsarkinmu.
  uig-LAT: Shan-shereplik bir text, ezeldin yuqirigha tiklen’gen, del bizning bashpanahimiz
    bolghan jaydur;
  nde-nde: Isihlalo sobukhosi, esikhazimulayo esaphakanyiswayo kusukela ekuqaleni,
    siyindawo yethu yokuphephela.
  ton-ton: ¶ Talu mei he kamataʻanga ko e nofoʻanga fakaʻeiʻeiki fakasanisani mo māʻolunga
    ʻae potu ʻo hotau fale tapu.
  ces-1613: Místo svatyně naší, stolice slavná Nejvyššího, věčně trvá.
  eng-WMB: A glorious throne, set on high from the beginning, is the place of our
    sanctuary.
  tam-TCV: எங்களுடைய பரிசுத்த இடம் ஆதியிலிருந்தே உயர்த்தப்பட்ட மகிமையுள்ள அரியணையாயிருக்கிறது.
  ceb-ULB: “Halangdon nga trono ang dapit sa atong templo, sa sinugdan palang anaa
    na kini sa habog.
  pol-UBG: Wzniosłym tronem chwały od początku jest miejsce naszej świątyni.
  urd-GVU: ہمارا مقدِس اللہ کا جلالی تخت ہے جو ازل سے عظیم ہے۔
  deu-1912: Aber die Stätte unsers Heiligtums, der Thron göttlicher Ehre, ist allezeit
    fest geblieben.
  kan-2017: ನಮ್ಮ ಪವಿತ್ರಾಲಯಸ್ಥಾನವು ಆದಿಯಿಂದಲೂ ಉನ್ನತವಾದ ಮಹಿಮೆಯ ಸಿಂಹಾಸನವಾಗಿದೆ.
  yap-yap: Tempel romad e bod ba tagil’ e pilung nib sorok nib suwon u daken bburey
    nib tolang ni ka nap’an tobolngin e fayleng.
  hlt-MCSB: Hmuensang kah thangpomnah ngolkhoel tah mah rhokso hmuen lamhma lamkah
    ni.
  mdy-ETH: ኑኡኮ ጌኤዦ ማኣራ ማዢንቴ ቤዛ ቤርታኣፓ ዓርቃዖ ዼግ ጌይ ዓኣ ቦንቺንታ፥ ካኣቶ ዖይቶኬ።
  twi-ASANTE: Animuonyam ahennwa a ɛsi kronkronbea hɔ no firi ahyɛaseɛ no, ɛhɔ na
    yɛsom.
  eng-WEBU: A glorious throne, set on high from the beginning, is the place of our
    sanctuary.
  wal-wal: Nu Beeta Maqidasee koiroppe doommidi, bonchcho kawotaa araataadan, xoqqa
    deriyaa huuphiyan beettees.
  spa-PDDPT: Trono glorioso, excelso desde el principio, es el lugar de nuestro Santuario.
  gun-gun: Ore rombojerovia atyrã ma hexakãmba ha'e iky'a e'ỹ va'e, jypy'i guive yvate
    ete va'e oĩ.
  ilo-ULB: Ti lugar ti templotayo ket nadayag a trono, a naisaad sipud pay idi punganay.
  kpg-kpg: Tadau Hale Daumaha e hai gadoo be di lohongo king madamada, dela e duu
    i hongo di gonduu nnoonua mai hua namua.
  uig-ARA: شان-شەرەپلىك بىر تەخت، ئەزەلدىن يۇقىرىغا تىكلەنگەن، دەل بىزنىڭ باشپاناھىمىز
    بولغان جايدۇر؛
  sus-sus: «Won Marigi Alatala xa kibanyi na nɔrɛ kui, a xa hɔrɔmɔlingira itexi na
    na kabi fɔlɛ.
  pon-2006: Atail Tehnpas Sarawio duwehte mwoahl lingan ehu, me uh pohn nahna ile
    ehu sang nin tapio.
  ksd-ksd: Kada pal i gomgom ia ra kiki na king, a kaliana; papa ra turpaina i tur
    arama.
  tur-YTC: Başlangıçtan yüksektilmiş görkemli taht, Tapınağımızın yeridir.
  grc-BRENT: Θρόνος δόξης ὑψωμένος, ἁγίασμα ἡμῶν,
  ind-AYT: Sebuah takhta yang mulia, yang di tempat tinggi sejak semula, adalah tempat
    kudus kita.
  nya-nya: Nyumba yathu yopemphereramo ili ngati mpando waufumu waulemerero wokhazikitsidwa
    pa phiri lalitali chiyambire.
  hrv-hrv: Slavan prijestol dignut od davnina, to je naše sveto mjesto.
  mps-mps: Dena Godigo be da, te God aga dugulalubo sia king tiwai elama, te wiegi
    yai mu elalubao. Polobadu mu aga genuai nogi elaluai, tama tiwai me elalubo dao.
  tpi-tpi: Haus bilong God bilong mipela, em i olsem sia king bilong God na i gutpela
    tru. Bipo tru em i gat biknem, na i stap olsem yet.
  dan-1931: En Herlighedstrone, en urgammel Høj er vor Helligdoms Sted.
  vie-OVCB: Còn chúng con thờ phượng nơi ngai Ngài— ngai vĩnh cửu, chí cao, và vinh
    quang!
  guj-2017: પરંતુ અમારા સભાસ્થાનનું સ્થાન તે મહિમાવાન રાજ્યાસન, પ્રથમથી ઊંચું કરેલું
    સ્થાન છે.
  pon-2006A: Atail Tehnpas Sarawio duwehte mwoahl lingan ehu, me uh pohn nahna ile
    ehu sang nin tapio.
  por-BRBSL: A trono glorioso, erguido no alto desde o início, é o lugar de nosso
    santuário.
  cth-cth: Apuengcue hoi rasangpoung lah kaawm bawitungkhung teh mamae hmuen kathoung
    lah ao.
  twi-twi: Anuonyam ahengua a wɔama so fi mfiase no, ne yɛn kronkronbea.
  hlt-hlt: Hmuensang kah thangpomnah ngolkhoel tah mah rhokso hmuen lamhma lamkah
    ni.
  tbz-SIM: Dikpɑ̀ɑ̀tìkɑ̀rì tikpetì kpɛri mɑrì dìì sĩ̀ĩ́ nyɛtɛyɛ̀ sɑ̃́ɑ̃̀, Kuyie ncĩ́ɛ̃̀tɛ̀
    bo ti ciɛ kɛ mɛ ndò.
  msy-2020: En Godɨn Dɨpenim, a mati Godɨn atrivimɨn dabirabir bar aghuim. A fomɨra
    ziar ekiam ikia, iza kamaghɨra iti.
  azb-azb: Müqəddəs məkanımızdakı yer Əvvəlcədən ucaldılmış izzət taxtıdır.
  eng-DBY: A throne of glory, [set] on high from the beginning, is the place of our
    sanctuary.
  hin-2017: हमारा पवित्र आराधनालय आदि से ऊँचे स्थान पर रखे हुए एक तेजोमय सिंहासन के
    समान है।
  wol-KYG: Sunu bérab bu sell bi, mooy ngànguney daraja, daa masa kawe.
  eng-YLT: A throne of honour on high from the beginning, The place of our sanctuary,
  eng-WYC-2017: The seat of glory of highness was at the beginning the place of our
    hallowing, the abiding of Israel.
  eng-WMBB: A glorious throne, set on high from the beginning, is the place of our
    sanctuary.
  urd-GVH: हमारा मक़दिस अल्लाह का जलाली तख़्त है जो अज़ल से अज़ीम है।
  rug-rug: Zama se Zeremaea, “Na habohabotuana baṉara tolavaena, vasina tavahesi si
    Goi pa pinodalaena, si sa vasina hopena pa nada Zelepade.
  gaz-gaz: Teessoon ulfina qabeessi durumaa jalqabee ol ol jedhu sun, iddoo qulqullummaa
    keenyaa ti.
  fra-LSG: Il est un trône de gloire, élevé dès le commencement, C’est le lieu de
    notre sanctuaire.
  yal-yal: En ma banxi sariɲanxin findixi Alaa mangaya gbɛdɛ nɔrɔxin nan na naxan
    ma fe yitexi xabu a fɔlɔni.
  haw-1868: He nohoalii nani kiekie loa, mai kinohi mai, oia kahi o ko makou keenakapu.
  arb-NAV: الْعَرْشُ الْمَجِيدُ الْمُرْتَفِعُ مُنْذُ الْبَدْءِ هُوَ مَقَرُّ مَقْدِسِنَا.
  ewe-ewe: Ŋutikɔkɔe ƒe fiazikpui si wodo ɖe dzi le gɔmedzedzea me ke lae nye teƒe
    si miaƒe kɔkɔeƒe la le.
  eng-LEE: A throne of glory, exalted from the beginning, is the place of our sanctuary!
  asm-FB: আদিৰে পৰা উচ্চস্থানত স্থাপিত গৌৰৱাম্বিত সিংহাসন আমাৰ ধৰ্মধাম।
  sus-A: «وٌن مَرِفِ عَلَتَلَ شَ كِبَنيِ نَ نْرّ كُي، عَ شَ هْرْ مْلِنفِرَ عِتٍشِ
    نَ نَ كَبِ قْلّ.
  fra-SBL: Un trône glorieux, placé en haut dès le commencement, est le lieu de notre
    sanctuaire.
  hbo-hbo: כִּסֵּ֣א כָבֹ֔וד מָרֹ֖ום מֵֽרִאשֹׁ֑ון מְקֹ֖ום מִקְדָּשֵֽׁנוּ׃
  kik-kik: Handũ haitũ harĩa haamũre, hahaanaine na gĩtĩ gĩa ũthamaki kĩrĩa kĩrĩ riiri,
    kĩrĩa gĩtũũrĩte gĩtũũgĩrĩtio kuuma o kĩambĩrĩria,
  fra-NCL: Trône de gloire, hauteur éternelle, lieu de notre sanctuaire,
  cek-AK: Tangsuek hoi kaom lensawk kasang angraeng tangkhang loe, kaicae ih hmuenciim
    ah oh.
  cuk-cuk: 'Ani Jeremías, an weyob sogded: “Bab-Dummad, anmar-bese-goled-nega, ologana-gandikidba-yeerdakleged-negad,
    sailanagi bato agi be-nug odummoledanikid.'
  uig-CYR: Шан-шәрәплик бир тәхт, әзәлдин жуқуриға тикләнгән, дәл бизниң башпанаһимиз
    болған җайдур;
  tel-2017: మొదటి నుంచి మా దేవాలయ స్థలం ఘనమైన సింహాసనం లాంటిది.
  hat-BSA: Yon twòn plen ak laglwa plase an wo, depi kòmansman an, se li ki azil nou.
  kos-kos: Tempul sesr oana sie tron oaskulana, Musaiyukyak fin soko eol fulat ke
    mutawauk ah me.
  hbo-WLC: כִּסֵּ֣א כָב֔וֹד מָר֖וֹם מֵֽרִאשׁ֑וֹן מְק֖וֹם מִקְדָּשֵֽׁנוּ׃
  ibo-ibo: Ocheeze dị ebube, nke e mere ka ọ dị elu site na mmalite, ka ebe nsọ anyị
    bụ.
  ory-ory: ଆଦିକାଳରୁ ଊର୍ଦ୍ଧ୍ୱରେ ସ୍ଥାପିତ ଗୌରବମୟ ସିଂହାସନ, ଆମ୍ଭମାନଙ୍କର ଧର୍ମଧାମ ଅଟେ।
  chk-chk: Ach imwenfel a wewe ngeni än king lenien mot mi fokun ling, a tekia seni
    lepoputan.
  rop-rop: “Blanga melabat Serramoni Pleis im jidan jis laiga brabli shainiwan tjeya.
    Im jidanbat ontop langa det brabli haibala hil. Brom longtaim imbin deya.
  ukr-1871: О, місцем нашого осьвящення є престол слави, вознесений з давен давнезних!
  deu-1951: O Thron der Herrlichkeit, erhaben von Anbeginn, Ort unsres Heiligtums,
    HERR, du Hoffnung Israels!
  eng-JPS: Thou throne of glory, on high from the beginning, thou place of our sanctuary,
  srp-1865: Mjesto je svetinje naše prijesto slave, visoko mjesto od poèetka.
  lug-lug: Ekifo kyaffe ekitukuvu, ntebe ey’ekitiibwa eyagulumizibwa okuva ku lubereberye.
  heb-heb: כסא כבוד מרום מראשון מקום מקדשנו׃
  ben-IRV: আমাদের মন্দিরের জায়গা একটি মহিমান্বিত সিংহাসন, যা আদি থেকেই উন্নত।
  pan-pan: ਇੱਕ ਪਰਤਾਪ ਵਾਲਾ ਸਿੰਘਾਸਣ ਆਦ ਤੋਂ ਉਚਿਆਈ ਤੋਂ ਥਾਪਿਆ ਹੋਇਆ ਸਾਡਾ ਪਵਿੱਤਰ ਸਥਾਨ ਹੈ।
  mya-JVB: ရှေ့ဦး စွာမှစ၍ မြင့် သော အရပ်၌ ဘုန်းကြီး တော်မူသောရာဇ ပလ္လင်သည် ငါ တို့သန့်ရှင်း
    ရာ ဌာန တော် အရပ်ဖြစ်၏။
  tbg-tbg: Viva minti tumanta te tiha, Noravauvo, ai Naavuvano vaireva, viva Avuhainaa
    taintavano takuqi vaira voqaara nai haaru Saioni Aiqinaqaa vairave.
  hmo-hmo: Iseda Dubu Helaga, be terona mai hairaina bada bamona. Hamatamaia dekena
    amo, unai terona be ororo ena ataiai ia gini noho.
  urd-urd: हमारे हैकल का मकान इब्तिदा ही से मुक़र्रर किया हुआ जलाली तख़्त है।
  rus-SYN: Престол славы, возвышенный от начала, есть место освящения нашего.
  bqc-SIM: Wá Lua kpɛ́ mɛ́ aà kpalabaa gawide ũ, kpɛ́pi mɛ́ fuańla za asĩnizĩ.
  tcz-CHONGTHU: Amavang, na laltouna tonsot’a umjing chu, sangtah le loupitah ahin,
    keihon nangma chibai kaboh jing uve.
  mar-mar: आमच्या मंदिराचे ठिकाण एक गौरवशाली राजासन, जे सुरुवातीपासून भारदस्त आहे.
  qub-qub: Tayta Dios, tiyashayqui Temploga fiyupa rispitädumi. Gallarinanpita-pachapis
    casha fiyupa rispitashami.
  bqp-bqp: Bɛsɛn sɑ̃ɑ yee dɛɛrɑru tɑ sɑ̃ɑwɑ nge sinɑ kitɑ yiikogiru te tɑ wɔlle suɑre
    yellun di.
  hat-hat: Tanp nou an tankou yon bèl fotèy ki kanpe sou tèt mòn lan depi nan konmansman.
  eng-BSB: A glorious throne, exalted from the beginning, is the place of our sanctuary.
  eng-WEBPB: A glorious throne, set on high from the beginning, is the place of our
    sanctuary.
  kbq-kbq: Hagi nagra amanage hu'noe, Ra Anumzamofo hihamu hankave'ane kini tra'mo'a
    ese agafareti mesga huno meno e'neno, mono noma'afi me'negeta monora hunentone.
  nhe-BL: Pero tojuanti timitzhueyichihuaj nopano campa timosehuía para titlanahuatis
    ipan mosiya. Motlanahuatil eltoc onpano yejyectzi huan onpano hueyi, huan eltos
    para nochipa.
  gub-BL: Tupàn Hàpuzuhu zanemyter pe har a'e, Nuzawy kwaw tuwihawete henaw ipuràg
    eteahy ma'e a'e. Izypy mehe arer we ywytyr iaiha ma'e rehe hin a'e no.
  eng-DRA: 'A high and glorious throne from the beginning is the place of our sanctification:'
