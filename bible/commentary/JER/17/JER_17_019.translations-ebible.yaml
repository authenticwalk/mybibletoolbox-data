    вә чиқидиған «Хәлиқниң балилири» дегән дәрвазида, һәмдә Йерусалимниң барлиқ дәрвазилирида
    турғин, уларға мундақ дегин: —'
  tel-2017: యెహోవా నాతో ఇలా చెప్పాడు. “నువ్వు వెళ్లి యూదా రాజులు వచ్చిపోయే కోట గుమ్మంలో,
    ఆ తర్వాత యెరూషలేము ద్వారాలన్నిటిలో నిలబడు.
  hat-BSA: 'Konsa SENYÈ a te pale mwen: “Ale kanpe nan pòtay piblik la, kote wa Juda
    yo fè antre sòti a, nan tout pòtay Jérusalem yo.'
  kos-kos: LEUM GOD El fahk nu sik, “Jeremiah, fahla nu ke Mutunpot lun Mwet uh, yen
    ma tokosra lun Judah elos uti‐utyak nu in siti uh, ac sulkakin kas luk inge we.
    Toko kom fah som nu ke mutunpot nukewa saya lun Jerusalem.
  hbo-WLC: כֹּה־אָמַ֨ר יְהוָ֜ה אֵלַ֗י הָלֹ֤ךְ וְעָֽמַדְתָּ֙ בְּשַׁ֣עַר בְּנֵֽי־עם
    אֲשֶׁ֨ר יָבֹ֤אוּ בוֹ֙ מַלְכֵ֣י יְהוּדָ֔ה וַאֲשֶׁ֖ר יֵ֣צְאוּ ב֑וֹ וּבְכֹ֖ל שַׁעֲרֵ֥י
    יְרוּשָׁלִָֽם׃
  ibo-ibo: Ihe a ka Onyenwe anyị gwara m, “Gaa, guzo nʼọnụ ụzọ ama obodo, ebe ndị
    eze Juda na-esi apụ, ma na-abatakwa. Guzokwa nʼọnụ ụzọ ama ndị ọzọ niile dị na
    Jerusalem.
  ory-ory: ସଦାପ୍ରଭୁ ମୋତେ ଏହି କଥା କହିଲେ, “ଯିହୁଦାର ରାଜାଗଣ ଯେଉଁ ଦ୍ୱାର ଦେଇ ଭିତରେ ଯାଆନ୍ତି
    ଓ ବାହାରେ ଆସନ୍ତି, ଲୋକମାନଙ୍କ ସନ୍ତାନଗଣର ସେହି ଦ୍ୱାରରେ ଓ ଯିରୂଶାଲମର ସକଳ ଦ୍ୱାରରେ ଯାଇ
    ଠିଆ ହୁଅ;
  chk-chk: Iei alon ewe Samol mi Lapalap ngeniei, “Kopwe feila o ütä ünükün ewe Asamalapen
    Aramas, ewe ia ekewe kingen Juta ra tolong o towu me ie, o aronga ai kapas ngeniir.
    Mürin kopwe feila ren ekewe asamalapen Jerusalem meinisin.
  rop-rop: Wal YAWEI bin tok, “Jeramaiya, yu go en dalim main mesij langa ol detlot
    pipul langa det geit gulum Pipul Geit. Im det geit weya detlot king blanga Juda
    oldei gowin en gowei brom det taun. Afta tharran yu garra go langa ol detlot najalot
    geit blanga Jerusalem.
  ukr-1871: 'І сказав менї Господь так: Ійди й стань у воротах синів народу, що ними
    царі Юдейські входять і виходять, і у всїх воротах Ерусалимських,'
  deu-1951: 'Weiter sprach der HERR also zu mir: Gehe hin und stelle dich unter das
    Tor der Volksgenossen, durch das die Könige von Juda aus und eingehen, ja, unter
    alle Tore zu Jerusalem, und sage ihnen:'
  eng-JPS: 'Thus said the LORD unto me: Go, and stand in the gate of the children
    of the people, whereby the kings of Judah come in, and by which they go out, and
    in all the gates of Jerusalem;'
  srp-1865: 'Ovako mi reèe Gospod: idi, i stani na vrata sinova narodnijeh, na koja
    ulaze carevi Judini i na koja izlaze, i na svaka vrata Jerusalimska.'
  lug-lug: Bw’ati Mukama bwe yaŋŋamba nti, “Genda oyimirire ku mulyango gw’abantu,
    bakabaka ba Yuda mwe bayingirira n’okufuluma; yimirira ne ku nzigi endala eza
    Yerusaalemi.
  heb-heb: כה אמר יהוה אלי הלך ועמדת בשער בני עם אשר יבאו בו מלכי יהודה ואשר יצאו
    בו ובכל שערי ירושלם׃
  ben-IRV: সদাপ্রভু আমাকে এই কথা বললেন, “যাও এবং যিহূদার রাজারা যে ফটক দিয়ে যাওয়া
    আসা করে, জনসাধারণের সেই ফটকে, যিরূশালেমের অন্যান্য সব ফটকেও গিয়ে দাঁড়াও।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ ਕਿ ਜਾ, ਆਮ ਲੋਕਾਂ ਦੇ ਫਾਟਕ ਉੱਤੇ ਜਿਹ ਦੇ ਵਿੱਚੋਂ ਦੀ ਯਹੂਦਾਹ
    ਦੇ ਰਾਜਾ ਅੰਦਰ ਆਉਂਦੇ ਹਨ ਅਤੇ ਜਿਹ ਦੇ ਵਿੱਚੋਂ ਦੀ ਬਾਹਰ ਜਾਂਦੇ ਹਨ ਸਗੋਂ ਯਰੂਸ਼ਲਮ ਦੇ ਫਾਟਕਾਂ
    ਉੱਤੇ ਖਲੋ
  mya-JVB: ထာဝရဘုရား သည် ငါ့ အားမိန့် တော်မူသည် ကား ၊ ယုဒ ရှင်ဘုရင် ထွက်ဝင် သော အမျိုးသား
    ချင်း မြို့တံခါး မှစ၍၊ ခပ်သိမ်း သော ယေရုရှလင် မြို့တံခါးဝ ၌ သွား ၍ ရပ် လျက်၊
  tbg-tbg: Noravano Kotiva tiriara tiharo, Ieremaiao, vaantaavuraqi qenti vo, Iutaa
    avuhainauka vi ani varia qentira, virara Vaiinti Nahenti Ia Qentirave tianaini
    oru himpite variane. Ieruharemiqi ekaa vaantaavura qenti vonavuvata vainanaini
    himpi vaihara
  hmo-hmo: Lohiabada ese lau dekenai ma ia hereva, ia gwau, “Oi lao, Ierusalema ena
    magu iduara, ena ladana Beniamina, Iuda king taudia idia raka vareai, bona idia
    raka murimurinai gauna, dekenai do oi gini, bona Ierusalema magu iduara ibounai
    dekenai danu.
  urd-urd: 'ख़ुदावन्द ने मुझसे यूँ फ़रमाया है कि: ''जा और उस फाटक पर जिससे ''आम लोग
    और शाहान — ए — यहूदाह आते जाते हैं, बल्कि येरूशलेम के सब फाटकों पर खड़ा हो'
  rus-SYN: 'Так сказал мне Господь: пойди и стань в воротах сынов народа, которыми
    входят цари Иудейские и которыми они выходят, и во всех воротах Иерусалимских,'
  bqc-SIM: 'Dii òmɛɛ: Gɛ ǹ zɛ Gbɛ̃́ↄ Bↄlɛu, gu pↄ́ Yuda kíaↄ ìↄ gɛ̃u, aaìↄ bↄu,
    ní gɛ́ Yelusalɛũ bↄlɛ kĩniↄu lↄ píi.'
  tcz-CHONGTHU: Pakaiyin kajah’a hitin aseiye, “Chenlang Jerusalem khopi kelkot phung
    jousea gadingin. Amasan Judah lengte lut leh potna kelkot’a gadingin; chujoule
    kelkot dangho jong gakhol suh in.’’
  mar-mar: 'परमेश्वराने मला असे म्हटले: “यहूदाचे राजे यरूशलेमेच्या ज्या प्रवेशद्वारातून
    ये-जा करतात, त्या द्वारात जाऊन उभा राहा आणि लोकांस सांग. मग यरूशलेमेच्या इतर प्रवेशद्वारापाशी
    जाऊन हेच कर.'
  qub-qub: 'Tayta Dios nimaran: «Jeremías, Judäpa raynincuna yaycushan llojshishan
    puncuman ayway. Nircur chaycho willacuy. Y chaycho willacushayquinölla Jerusalenman
    yaycuna waquin puncucunachöpis willacuy.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, Yeremi, ɑ seewo ɑ dɑ ɑ yɔ̃rɑ kɔnnɔwɔ ge bɑ mɔ̀ tɔmbun
    kɔnnɔ mi Yudɑbɑn sinɑmbu bɑ rɑ kɑ du kpɑ bu kɑ yɑri, kpɑ ɑ mɑɑ dɑ ɑ yɔ̃rɑ kɔnnɔ
    si su tien mi.
  hat-hat: 'Men sa Seyè a di ankò: -Al kanpe bò Pòtay Pèp la, kote wa Jida yo pase
    pou antre soti nan lavil la. W''a bay mesaj sa a. Lèfini, al kanpe bò tout lòt
    pòtay lavil yo, w''a di menm bagay la.'
  eng-BSB: 'This is what the LORD said to me: “Go and stand at the gate of the people,
    through which the kings of Judah go in and out; and stand at all the other gates
    of Jerusalem.'
  eng-WEBPB: 'The LORD said this to me: “Go and stand in the gate of the children
    of the people, through which the kings of Judah come in and by which they go out,
    and in all the gates of Jerusalem.'
  kbq-kbq: Hagi Ra Anumzamo'a nagrira nasamino, Kagra vunka Jerusalemi kuma kafaraminte
    ome otio. Ese'ma uotisanana veamokizmi kafanema hu'nea kafanteti'ma, Juda kini
    vahe'mo'zama ufre'za atirami'zama nehaza kafante uotio. Ana'ma hutenka vunka maka
    kafaraminte'enena ome otitere nehunka,
  nhe-BL: 'Huajca TOTECO nechilhui: “Xiya huan ximoquetzati campa nopa puerta ipan
    altepetl Jerusalén campa nochi tlacame calaquij huan campa calaqui huan quisa
    nopa tlanahuatijquetl tlen tlali Judá. Teipa ximoquetzati ipan sesen tlen nopa
    sequinoc puertas.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe. — Zeremi, i'i. — Epyta eho ukenawhu
    Teko her ma'e huwake nehe. Zuta ywy rehe har wanuwihawete wixe Zeruzarez pupe
    a'e ukenawhu rupi wà. Uhem a'e wi hupi wà no. A'e re eho amogwer Zeruzarez pàrirogawtàtà
    hukenawhu pe nehe no.
  eng-DRA: 'Thus saith the Lord to me: Go, and stand in the gate of the children of
    the people, by which the kings of Juda come in, and go out, and in all the gates
    of Jerusalem:'
