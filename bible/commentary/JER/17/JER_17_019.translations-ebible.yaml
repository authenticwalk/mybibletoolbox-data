verse: JER.017.019
translations:
  mal-C: 'യഹോവ എന്നോട് ഇപ്രകാരം അരുളിച്ചെയ്തു: “നീ പോയി, യെഹൂദാരാജാക്കന്മാർ അകത്തേക്കു
    വരികയും പുറത്തേക്കു പോകുകയും ചെയ്യുന്ന ജനത്തിന്റെ കവാടത്തിലും ജെറുശലേമിന്റെ എല്ലാ
    കവാടങ്ങളിലും നിന്നുകൊണ്ട്,'
  deu-TKW: 'So sprach Jahwe zu mir: gehe hin und stelle dich ins Thor der Volksgenossen,
    durch welches die Könige Judas ein- und auszugehen pflegen, und in alle Thore
    Jerusalems'
  lin-lin: 'Tala liloba oyo Yawe alobaki na ngai : « Kende kotelema na ekuke ya bato,
    na ekuke oyo bakonzi ya Yuda bakotelaka mpe babimelaka. Kende mpe lisusu kotelema
    na bikuke nyonso ya Yelusalemi.'
  eng-LSV: 'Thus said YHWH to me: “Go, and you have stood in the gate of the sons
    of the people, by which kings of Judah come in, and by which they go out, and
    in all gates of Jerusalem,'
  eng-GNV: Thus hath the Lord said vnto me, Goe and stande in the gate of the children
    of the people, whereby the Kings of Iudah come in, and by the which they goe out,
    and in all ye gates of Ierusalem,
  eng-WEBSTER: Thus said the LORD to me; Go and stand in the gate of the children
    of the people, by which the kings of Judah come in, and by which they go out,
    and in all the gates of Jerusalem;
  nhw-BL: 'Huajca TOTECO nechilhui: “Xiya huan ximoquetzati campa nopa puerta ipan
    altepetl Jerusalén campa nochi masehualme calaquij huan campa calaqui huan quisa
    nopa tlanahuatijquetl tlen tlali Judá. Teipa ximoquetzati ipan sesen tlen nopa
    sequinoc puertas.'
  swh-ONEN: 'Hili ndilo Bwana aliloniambia: “Nenda ukasimame kwenye lango la watu,
    mahali ambako wafalme wa Yuda huingilia na kutokea, simama pia kwenye malango
    mengine yote ya Yerusalemu.'
  bba-bba: Yinni Gusunɔ u nɛɛ, Yeremi, ɑ seewo ɑ dɑ ɑ yɔ̃rɑ kɔnnɔwɔ ɡe bɑ mɔ̀ tɔmbun
    kɔnnɔ mi Yudɑbɑn sinɑmbu bɑ rɑ kɑ du kpɑ bu kɑ yɑri, kpɑ ɑ mɑɑ dɑ ɑ yɔ̃rɑ kɔnnɔ
    si su tien mi.
  eng-KJVCPB: Thus said the Lord unto me; Go and stand in the gate of the children
    of the people, whereby the kings of Judah come in, and by the which they go out,
    and in all the gates of Jerusalem;
  luo-luo: 'Ma e gima Jehova Nyasaye nowachona: “Dhi kendo ichungʼ e dhorangach miluongo
    ni dhoranga ji, kama ruodhi mag Juda donjogo kendo wuok godo oko; chungʼ bende
    e rangeye duto mag Jerusalem.'
  meu-meu: 'Iehova ese ini e hereva henigu toma, eto: Aola, Beniamina Ikoukouna, Iuda
    pavapavadia e raka vareaimu bona e raka lasimu ikoukouna, enai ba gini, bona Ierusalem
    ikoukoudia iboudiai ediai danu.'
  npi-ULB: परमप्रभुले मलाई यसो भन्‍नुभयो, “जा र मानिसहरूका मूल ढोकामा खडा हो, जहाँबाट
    यहूदाका राजाहरू प्रवेश गर्छन् र जहाँबाट तिनीहरू बाहिर निस्कन्छन् । त्यसपछि यरूशलेमका
    अन्य सबै ढोकामा खडा हो ।
  yor-yor: 'Èyí ni ohun tí Olúwa wí fún mi: “Lọ dúró ní ẹnu-ọ̀nà àwọn ènìyàn níbi
    tí àwọn ọba Juda ń gbà wọlé tí wọ́n ń gbà jáde àti ní gbogbo ẹnu-bodè Jerusalẹmu.'
  pes-OPCB: آنگاه خداوند فرمود که بروم و در کنار دروازهٔ قوم که پادشاهان یهودا از
    آن عبور می‌کنند و در کنار سایر دروازه‌های اورشلیم بایستم،
  tgl-ULB: 'Sinabi ni Yahweh ito sa akin: “Pumunta ka at tumayo sa tarangkahan ng
    mga tao kung saan pumapasok at lumalabas ang mga hari ng Juda, at sa lahat ng
    ibang tarangkahan ng Jerusalem.'
  hui-hui: Anduane Homogohanda i̱hondo langialu lalu, Yaremaia-o í̠na tanonaga pabe
    panga haraba mini Wali Agalinaga Panga laga biagoria pu habe. Yudanaga kiniru
    ti tano pabe bu ya anda henehayagi howa tagira polenebi anda ibulenebi hariga
    ogoninaga dege piagago ogoriani pu habe. Ani bialu Yarusaleme tanonaga panga haraba
    timbuni dunini maru ngaruhabi pu ha dege bibe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် ငါ့​အား``ယေ​ရ​မိ၊ ယု​ဒ ဘု​ရင်​များ​ထွက်​ဝင်​ရာ၊ ပြည်​သူ့​မြို့​တံ​ခါး
    သို့​သွား​၍​ဗျာ​ဒိတ်​တော်​ကို​ကြေ​ညာ​လော့။ ထို​နောက်​ယေ​ရု​ရှ​လင်​မြို့​ရှိ​အ​ခြား​မြို့
    တံ​ခါး​များ​သို့​သွား​လော့။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ཁྱོད་སོང་ལ་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་རྣམས་འགྲོ་འོང་བྱེད་ས་སྟེ་ངའི་མི་རྣམས་ཀྱི་རྒྱ་སྒོ་དང་།
    ཡེ་རུ་སཱ་ལེམ་གྱི་མཁར་སྒོ་རེ་རེར་ལངས་བསྡད་ནས་ཁོ་རྣམས་ལ།
  sna-sna: 'Izvi ndizvo zvakataurwa naJehovha kwandiri: “Enda undomira pasuo ravanhu,
    panopinda nokubuda namadzimambo eJudha; ugondomirazve pane mamwe masuo ose eJerusarema.'
  spa-BLM: El Señor me dijo esto “Ve y ponte en la puerta de los hijos del pueblo,
    por la que entran los reyes de Judá y por la que salen, y en todas las puertas
    de Jerusalén.
  cac-cac: 'Ix yalan Jehová d''ayin icha tic: Ixic, b''at ochan̈ lin̈an d''a spuertail
    chon̈ab'' b''aj tz''eli tz''och eb'' sreyal Judá. Ata'' tzalel in lolonel. Ichan̈ej
    chi'' tza c''ulej d''a juntzan̈ spuertail Jerusalén.'
  swh-ULB: 'Bwana akaniambia hivi,: “Nenda ukasimame katika lango la watu ambako wafalme
    wa Yuda wanaingia na kutoka, basi katika malango mengine yote ya Yerusalemu.'
  bel-bel: 'Так сказаў мне Гасподзь: ідзі і стань у браме сыноў народу, у якую ўваходзяць
    цары Юдэйскія і празь якую яны выходзяць, і ва ўсіх брамах Ерусалімскіх,'
  deu-ELBBK: 'So sprach der HERR zu mir: Geh hin und stelle dich in das Tor der Kinder
    des Volkes, durch das die Könige von Juda einziehen und durch das sie ausziehen,
    und in alle Tore Jerusalems,'
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te, “Hitindeg ka ziyà te menge pultahan
    te Jerusalem. Diyè ka huna hitindeg te pultahan he veyeey te menge hadì te Juda,
    ne emun egkepasad, ne ziyè ke en te zuma he menge pultahan.
  mal-2015: 'യഹോവ എന്നോടു ഇപ്രകാരം അരുളിച്ചെയ്തു: നീ ചെന്നു, യെഹൂദാരാജാക്കന്മാർ അകത്തു
    വരികയും പുറത്തു പോകയും ചെയ്യുന്ന ജനത്തിന്റെ വാതില്ക്കലും യെരൂശലേമിന്റെ എല്ലാവാതില്ക്കലും
    നിന്നുകൊണ്ടു അവരോടു പറക:'
  rmc-rmc: 'Kada mange phenďa o RAJ: „Dža a ačhav tut andre brana le manušengri, khatar
    džan andre a khatar aven avri o judska kraľa, a the andre savore brani andro Jeruzalem,'
  pes-OPV: خداوند به من چنین گفت که «برو و نزددروازه پسران قوم که پادشاهان یهودا از
    آن داخل می‌شوند و از آن بیرون می‌روند و نزد همه دروازه های اورشلیم بایست.
  ron-1924: 'Аша мь-а ворбит Домнул: „Ду-те ши стай ла поарта копиилор попорулуй,
    пе каре интрэ ши ес ымпэраций луй Иуда, ши ла тоате порциле Иерусалимулуй'
  ben-OBCV: সদাপ্রভু আমাকে এই কথা বললেন, “যিহূদার রাজারা যে ফটক দিয়ে ভিতরে আসে ও
    বাইরে যায়, তুমি জনসাধারণের সেই দুয়ারে গিয়ে দাঁড়াও; আবার জেরুশালেমের অন্য সব
    ফটকেও গিয়ে দাঁড়াও।
  som-som: Rabbigu wuxuu igu yidhi, Tag oo waxaad istaagtaa iridda dadka oo ay boqorrada
    dalka Yahuudah ka soo galaan kana baxaan, iyo weliba irdaha Yeruusaalem oo dhanba.
  lat-VUC: 'Hæc dicit Dominus ad me: Vade, et sta in porta filiorum populi, per quam
    ingrediuntur reges Juda, et egrediuntur, et in cunctis portis Jerusalem:'
  eng-ASVBT: 'Thus said Jehovah unto me: Go, and stand in the gate of the children
    of the people, whereby the kings of Judah come in, and by which they go out, and
    in all the gates of Jerusalem;'
  ita-1885: 'COSÌ mi ha detto il Signore: Va'', e fermati alla porta de'' figliuoli
    del popolo, per la quale entrano ed escono i re di Giuda; ed a tutte le porte
    di Gerusalemme, e di'' loro:'
  eng-LXXUP: 'Thus saith the Lord; Go and stand in the gates of the children of thy
    people, by which the kings of Judah enter, and by which they go out, and in all
    the gates of Jerusalem:'
  eng-ULB: 'Yahweh said this to me: “Go and stand in the gate of the people where
    the kings of Judah enter and where they exit, then in all the other gates of Jerusalem.'
  spa-VBL: 'Esto es lo que me dijo el Señor: Ve y ponte en la puerta principal de
    la ciudad, la que usan los reyes de Judá, y haz lo mismo en todas las demás puertas
    de Jerusalén.'
  fra-_FOB: 'Ainsi m''a dit l''Éternel: Va, et tiens-toi à la porte des enfants du
    peuple, par laquelle entrent les rois de Juda et par laquelle ils sortent, et
    à toutes les portes de Jérusalem,'
  mal-mal: 'യഹോവ എന്നോട് ഇപ്രകാരം അരുളിച്ചെയ്തു: “നീ ചെന്ന്, യെഹൂദാരാജാക്കന്മാർ അകത്ത്
    വരുകയും പുറത്തു പോകുകയും ചെയ്യുന്ന ജനത്തിന്റെ വാതില്‍ക്കലും യെരൂശലേമിന്റെ എല്ലാവാതില്ക്കലും
    നിന്നുകൊണ്ട് അവരോടു പറയുക:'
  urd-GVR: Rab mujh se hamkalām huā, “Shahr ke Awāmī Darwāze meṅ khaṛā ho jā, jise
    Yahūdāh ke bādshāh istemāl karte haiṅ jab shahr meṅ āte aur us se nikalte haiṅ.
    Isī tarah Yarūshalam ke dīgar darwāzoṅ meṅ bhī khaṛā ho jā.
  suz-BL: परमप्रभु यावेम आं कली “गे मुर आन ओव़तीक ठेयब लाप्‍चो आ नेक्‍था रपो। मेको
    लाप्‍चो रे यहूदा ङा पिप लाङगा खिंङगा पाइब। यरूसलेम ङा गारो ङा लाप्‍चो नेल्‍ल आन
    ङोंइती लशा रपो। नेहेम्‍याह १३:१५-२२
  eng-NOY: 'Thus said Jehovah to me: Go and stand in the people''s gate, Through which
    the kings of Judah come in and go out, And in all the gates of Jerusalem,'
  ita-1927: 'Così m’ha detto l’Eterno: Va’, e fermati alla porta de’ figliuoli del
    popolo per la quale entrano ed escono i re di Giuda, e a tutte le porte di Gerusalemme
    e di’ loro:'
  ckb-ckb: 'یەزدان ئاوای پێ فەرمووم: «بڕۆ و لەلای دەروازەی نەوەی گەل بوەستە، ئەوەی
    پاشاکانی یەهودا پێیدا دێنە ژوورەوە و دەچنە دەرەوە، هەروەها لە هەموو دەروازەکانی
    دیکەی ئۆرشەلیم بوەستە.'
  eng-BBE: 'This is what the Lord has said to me: Go and take your place in the doorway
    of Benjamin, where the kings of Judah come in and by which they go out, and in
    all the doorways of Jerusalem;'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನನಗೆ, “ಹೋಗಿ, ಯೆಹೂದದ ಅರಸರು ಪ್ರವೇಶಿಸುವ, ಹೊರಡುವ ಜನರ ಬಾಗಿಲಲ್ಲಿಯೂ,
    ಯೆರೂಸಲೇಮಿನ ಎಲ್ಲಾ ಬಾಗಿಲುಗಳಲ್ಲಿಯೂ ನಿಂತುಕೊಂಡು,
  tam-2017: 'யெகோவா என்னை நோக்கி: நீ போய் யூதாவின் ராஜாக்கள் போக்கும் வரத்துமாயிருக்கிற
    இந்த மக்களின் பிள்ளைகளுடைய வாசலிலும் எருசலேமின் எல்லா வாசல்களிலும் நின்றுகொண்டு,'
  spa-RV-1909: 'Así me ha dicho Jehová: Ve, y ponte á la puerta de los hijos del pueblo,
    por la cual entran y salen los reyes de Judá, y á todas las puertas de Jerusalem,'
  ron-BTF: 'Astfel mi-a spus DOMNUL: Du-te și stai în picioare la poarta copiilor
    poporului, prin care împărații lui Iuda intră și prin care ei ies afară, și la
    toate porțile Ierusalimului;'
  eng-WEBP: 'The LORD said this to me: “Go and stand in the gate of the children of
    the people, through which the kings of Judah come in and by which they go out,
    and in all the gates of Jerusalem.'
  eng-FBV: 'This is what the Lord told me: Go and stand at the main gate of the city,
    the one used by kings of Judah, and do the same at all the other gates of Jerusalem.'
  nld-1939: 'Jahweh sprak tot mij: Ga in de “poort van de kinderen van het volk” staan,
    waardoor de koningen van Juda in- en uitgaan, en in alle andere poorten van Jerusalem.'
  nch-BL: 'Huajca TOTECO techilhui: “Xiya huan ximoquetzati campa nopa caltemit ipan
    altepet Jerusalén campa nochi masehualme calaquij huan campa calaqui huan quisa
    nopa tanahuatijquet ten tali Judá. Teipa ximoquetzati ipan sesen ten nopa sequinoc
    caltemit.'
  vie-1934: 'Đức Giê-hô-va phán cùng tôi rằng: Hãy đi, đứng tại cửa của con cái dân
    sự, tức là cửa các vua Giu-đa thường ra vào, và tại hết thảy các cửa thành Giê-ru-sa-lem.'
  hin-CV: 'याहवेह ने मुझसे यह कहा: “जाकर जनसाधारण के लिए निर्धारित प्रवेश द्वार पर
    खड़े हो जाओ, यह वही द्वार है जिसमें से यहूदिया के राजा आते जाते हैं; और येरूशलेम
    के अन्य द्वारों पर भी जाना.'
  spa-BES: 'Esto es lo que el Señor me ha dicho: ve y toma tu lugar en la puerta de
    entrada. Por donde entran los reyes de Judá y por donde salen, y por todas las
    puertas de Jerusalén;'
  tdx-tdx: 'Hoe t’Iehovà amako: Akia, mijohaña an-dalambei’ o ana’ ondatio, am-piziliha’
    o mpanjaka’ Iehodào naho am-piengà’ iareo eo, naho amo lalambei’ Ierosalaimeo;'
  tha-KJV: พระเยโฮวาห์ตรัสแก่ข้าพเจ้าดังนี้​ว่า “จงไปยืนในประตู​บุ​ตรประชาชน ซึ่งบรรดากษั​ตริ​ย์​แห่​งยูดาห์เสด็จเข้า
    และซึ่งพระองค์เสด็จออก และในประตูทั้งหลายของเยรูซาเล็ม
  por-BR-2018: 'Assim me disse o SENHOR: Vai, e põe-te à porta dos filhos do povo,
    pela qual entram e saem os reis de Judá, e a todas as portas de Jerusalém,'
  deu-ELO: 'So spricht Jehova zu mir: Geh hin und stelle dich in das Tor der Kinder
    des Volkes, durch welches die Könige von Juda einziehen und durch welches sie
    ausziehen, und in alle Tore Jerusalems, und sprich zu ihnen:'
  eng-WYC-2018: The Lord saith these things to me, Go thou, and stand in the gate
    of the sons of the people, by which the kings of Judah enter [in], and go out,
    and in all the gates of Jerusalem.
  epo-epo: 'Tiele diris al mi la Eternulo: Iru kaj stariĝu en la pordego de la simpla
    popolo, tiu pordego, tra kiu eniras kaj eliras la reĝoj de Judujo, kaj en ĉiuj
    pordegoj de Jerusalem;'
  uig-PIN: 'Pǝrwǝrdigar manga mundaⱪ degǝn: — Barƣin, Yǝⱨuda padixaⱨliri xǝⱨǝrgǝ kiridiƣan
    wǝ qiⱪidiƣan «Hǝlⱪning baliliri» degǝn dǝrwazida, ⱨǝmdǝ Yerusalemning barliⱪ dǝrwazilirida
    turƣin, ularƣa mundaⱪ degin: —'
  beo-beo: 'Hina Gode da nama amane sia:i, “Yelemaia! Di Dunu Ilia Logo Holei (amoga
    Yuda hina bagade dunu ilia moilai bai bagade amo ganodini golili maha) amoga asili,
    Na sia: olelema. Amasea, Yelusaleme logo holei eno huluane, amoga olelela masa.'
  tpi-OTNT: Bikpela i tokim mi olsem, “Jeremaia, yu go sanap long dispela bikpela
    dua bilong banis bilong taun, ol i kolim Dua Bilong Ol Manmeri. Ol king bilong
    Juda i save kam insait na i go ausait long dispela dua i stap long banis i raunim
    taun. Na tu, yu mas i go sanap long ol arapela bikpela dua bilong Jerusalem.
  hau-SA: Ga abin da Ubangiji ya ce mini, “Ka je ka tsaya a ƙofar mutane, inda sarakunan
    Yahuda sukan shiga su fita; ka tsaya kuma a dukan sauran ƙofofin Urushalima.
