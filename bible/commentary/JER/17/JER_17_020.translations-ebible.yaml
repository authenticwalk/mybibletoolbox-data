    ਦੇ ਸਾਰੇ ਵਾਸੀਓ ਜਿਹੜੇ ਇਹਨਾਂ ਫਾਟਕਾਂ ਦੇ ਵਿੱਚੋਂ ਦੀ ਅੰਦਰ ਆਉਂਦੇ ਹਨ, ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਸੁਣੋ!
  mya-JVB: လူ များတို့အား ပြော ဆိုရမည်မှာ၊ ဤ တံခါး တို့ဖြင့် ထွက် ဝင်သော ယုဒ ရှင်
    ဘုရင်များနှင့် ယုဒ ပြည်သူယေရုရှလင် မြို့သား များအပေါင်း တို့၊ ထာဝရဘုရား ၏ နှုတ်ကပတ်
    တော်ကို နားထောင် ကြလော့။
  tbg-tbg: 'mintima tiane: Ne Iutaa avuhainaukave, ne ekaa Iutaa vaiinti nahentive,
    ne ekaa Ieruharemiqi variakave, ne ekaa maa qentinavuraqaa vi ani variaka Nora
    Kotira uva iriate.'
  hmo-hmo: Bona do oi gwau, ‘Iuda king taudia bona Iuda taudia ibounai, bona Ierusalema
    dekenai noho taudia ibounai, inai iduara umui raka vareai taudia e, Lohiabada
    ena hereva do umui kamonai.
  urd-urd: और उनसे कह दे, 'ऐ शाहान — ए — यहूदाह, और ऐ सब बनी यहूदाह, और येरूशलेम के
    सब बाशिन्दों, जो इन फाटकों में से आते जाते हो, ख़ुदावन्द का कलाम सुनो।
  rus-SYN: 'и говори им: слушайте слово Господне, цари Иудейские, и вся Иудея, и все
    жители Иерусалима, входящие сими воротами.'
  bqc-SIM: Ní onɛ́ aa swã́kpa aa ma yãma, Yuda kíaↄ ń Yelusalɛũdeↄ píi ń Yuda
    pↄ́ aalɛ gɛ̃ bↄlɛpiↄuↄ píi.
  tcz-CHONGTHU: Miho jouse henga seiyin, “Judah lengte leh Jerusalem a cheng Judah
    mite jouse, hiche hi, Pakai thusei ahi, ngaiyun.’’
  mar-mar: त्यांना सांग, यहूदाच्या राजांनो आणि सर्व यहूदा लोकांनो व यरूशलेमेच्या प्रवेशद्वारांतून
    प्रवेश करणाऱ्या सर्व राहणाऱ्यांनो, परमेश्वराचे वचन ऐका.
  qub-qub: 'Cayno willacunqui: ‹Judäpa raynincuna, Judá runacuna, Jerusalencho tiyaj
    runacuna Tayta Dios nishanta sumaj wiyay-llapa.'
  bqp-bqp: Kpɑ ɑ bu sɔ̃ ɑ nɛɛ, be, Yudɑbɑ kɑ ben sunɔ kɑ be, Yerusɑlɛmugibu, be kpuro
    be bɑ dumɔ kɔnnɔ sin min di, bu nɛ Yinni Gusunɔgiɑ swɑɑ dɑkio bu nɔ.
  hat-hat: 'W''a di yo: Nou menm, wa peyi Jida ak tout moun nan peyi a, nou tout moun
    lavil Jerizalèm ki pase nan pòtay sa yo, koute sa Seyè a di:'
  eng-BSB: Say to them, ‘Hear the word of the LORD, O kings of Judah, all people of
    Judah and Jerusalem who enter through these gates.
  eng-WEBPB: 'Tell them, ‘Hear the LORD’s word, you kings of Judah, all Judah, and
    all the inhabitants of Jerusalem, that enter in by these gates:'
  kbq-kbq: amanage hunka maka vahera zamasamio. Ama kuma kafaramimpinti'ma ufreta
    atiramitama nehaza vahe'motane, Juda kini vahe'motane Jerusalemi kumapima nemaniza
    vahe'motane, maka Juda vahe'motanena Ra Anumzamo'ma hania nanekea kama antahiho.
  nhe-BL: Huan xiquinilhui nopa tlanahuatiani huan tlacame tlen tlali Judá huan nochi
    tlacame tlen altepetl Jerusalén para ma quitlacaquilise notlajtol.
  gub-BL: '— Peinu Tupàn ze''eg nehe, ere ukenawhu rupi wixe ma''e paw wanupe nehe:
    tuwihawete wanupe, teko Zuta ywy rehe har paw wanupe, Zeruzarez pe har paw wanupe.'
  eng-DRA: 'And thou shalt say to them: Hear the word of the Lord, ye kings of Juda,
    and all Juda, and all the inhabitant of Jerusalem, that enter in by these gates.'
