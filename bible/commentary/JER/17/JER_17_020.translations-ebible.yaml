verse: JER.017.020
translations:
  mal-C: 'അവരോട് ഇപ്രകാരം പറയുക: ‘ഈ കവാടങ്ങളിലൂടെ പ്രവേശിക്കുന്ന യെഹൂദാരാജാക്കന്മാരേ,
    സകല യെഹൂദാജനങ്ങളേ, എല്ലാ ജെറുശലേംനിവാസികളേ, നിങ്ങൾ യഹോവയുടെ വചനം കേൾക്കുക.'
  deu-TKW: 'und sprich zu ihnen: Hört das Wort Jahwes, ihr Könige Judas und ihr Judäer
    insgesamt und all'' ihr Bewohner Jerusalems, die ihr in diese Thore eingeht!'
  lin-lin: 'Loba na bango : ‹ Oh bino bakonzi mpe bato nyonso ya Yuda elongo na bino
    nyonso bavandi ya Yelusalemi, bino oyo bokotelaka na bikuke oyo, boyoka Liloba
    na Yawe !'
  eng-LSV: 'and you have said to them: Hear a word of YHWH, you kings of Judah, and
    all Judah, and all inhabitants of Jerusalem, who are coming in by these gates,”'
  eng-GNV: And say vnto them, Heare the word of the Lord, ye Kings of Iudah, and al
    Iudah, and all the inhabitants of Ierusale, that enter in by these gates.
  eng-WEBSTER: 'And say to them, Hear ye the word of the LORD, ye kings of Judah,
    and all Judah, and all the inhabitants of Jerusalem, that enter by these gates:'
  nhw-BL: Huan xiquinilhui nopa tlanahuatiani huan masehualme tlen tlali Judá huan
    nochi masehualme tlen altepetl Jerusalén para ma quitlacaquilise nocamanal.
  swh-ONEN: Waambie, ‘Sikieni neno la Bwana, enyi wafalme wa Yuda, nanyi watu wote
    wa Yuda, na kila mmoja aishiye Yerusalemu apitaye katika malango haya.
  bba-bba: Kpɑ ɑ bu sɔ̃ ɑ nɛɛ, be, Yudɑbɑ kɑ ben sunɔ kɑ be, Yerusɑlɛmuɡibu, be kpuro
    be bɑ dumɔ kɔnnɔ sin min di, bu nɛ Yinni Gusunɔɡiɑ swɑɑ dɑkio bu nɔ.
  eng-KJVCPB: 'and say unto them, Hear ye the word of the Lord, ye kings of Judah,
    and all Judah, and all the inhabitants of Jerusalem, that enter in by these gates:'
  luo-luo: Wachnegi, ‘Winj wach Jehova Nyasaye, yaye ruodhi mag Juda kod jo-Juda duto
    gi ngʼato angʼata modak e Jerusalem madonjo gie rangeyegi.
  meu-meu: 'Bena baoto: Iuda pavapavamui bona Iuda taumui iboumui ai bona Ierusalem
    inoholaina taumui iboumui ai, ini ikoukou amo o raka vareaimu taumui, Iehova ena
    hereva ba kamonai.'
  npi-ULB: तिनीहरूलाई भन्, 'यी ढोकाहरूबाट आवातजावत गर्ने हे सबै यहूदाका राजा, यहूदाका
    सबै मानिस र यरूशलेमका हरेक बासिन्दा हो, परमप्रभुको वचन सुन ।
  yor-yor: Sọ fún wọ́n pé, ‘Ẹ gbọ́ ọ̀rọ̀ Olúwa ẹ̀yin ọba Juda àti gbogbo ẹ̀yin ènìyàn
    Juda àti gbogbo ẹ̀yin tí ń gbé ní Jerusalẹmu tí ń wọlé láti ẹnu ibodè yìí.
  pes-OPCB: 'و در آنجا خطاب به همۀ مردم بگویم که خداوند چنین می‌فرماید: «ای پادشاهان
    و مردم یهودا، ای ساکنان اورشلیم و همۀ کسانی که از این دروازه‌ها عبور می‌کنید،'
  tgl-ULB: Sabihin mo sa kanila, 'Pakingggan ninyo ang salita ni Yahweh, mga hari
    ng Juda at lahat ng mga tao ng Juda, at sa bawat naninirahan sa Jerusalem na pumapasok
    sa mga tarangkahang ito.
  hui-hui: Ani pu howa bi ogodagua labe. Yudanaga kini kamirubi Yuda wali agalibi
    Yarusaleme wali agalibi tí bibahende hariga pabe panga ogoha uba andatagi biaga
    kamiru tígua tínaga hale mia howa Anduane Homogo i̱ninaga bi larogo baya hangu
    hale hadaba.
  mya-mya: ယု​ဒ​ဘု​ရင်​များ​နှင့်​ပြည်​သား​တို့​အား​လည်း ကောင်း၊ ထို​တံ​ခါး​များ​ဖြင့်​ထွက်​ဝင်​သွား​လာ
    တတ်​သူ​ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား​အ​ပေါင်း တို့​အား​လည်း​ကောင်း​ငါ​၏​အ​မိန့်​တော်​ကို​နား
    ထောင်​ရန်​မှာ​ကြား​လော့။-
  bod-N: མཁར་སྒོ་འདི་རུ་འཛུལ་བའི་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་རྣམས་དང་ཡ་ཧུ་དཱའི་མི་རྣམས་དང་།
    ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་ཐམས་ཅད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག
  sna-sna: Uti kwavari, ‘Inzwai shoko raJehovha, imi madzimambo eJudha navanhu vose
    veJudha navose vanogara muJerusarema vanopinda napamasuo aya.
  spa-BLM: 'Diles: “Escuchen la palabra del Señor, ustedes, reyes de Judá, todo Judá
    y todos los habitantes de Jerusalén, que entran por estas puertas:'
  cac-cac: 'Tzalan d''a eb'' anima icha tic: Ex rey yed'' jantac ex cajan ex d''a
    Jerusalén tic yed'' e masanil ex aj Judá, machtac ex tzex och d''a juntzan̈ puerta
    tic, ab''ec val tas syal Jehová:'
  swh-ULB: Uwaambie, 'Sikieni neno la Bwana, wafalme wa Yuda, na ninyi watu wote wa
    Yuda, na kila mtu wa Yerusalemu atakayeingia kwa njia ya malango haya.
  bel-bel: 'і кажа ім: слухайце слова Гасподняе, цары Юдэйскія і ўся Юдэя і ўсе жыхары
    Ерусаліма, якія ўваходзяць праз гэтыя брамы'
  deu-ELBBK: 'und sprich zu ihnen: Hört das Wort des HERRN, ihr Könige von Juda und
    ganz Juda und alle Bewohner von Jerusalem, die ihr durch diese Tore einzieht!'
  mbb-OT: Ne keǥiyi nu is menge etew te, ‘Pemineǥa niw is lalag te Nengazen, sikiyu
    is menge hadì wey menge meǥinged kayi te Juda, ragkes kew en is menge meǥinged
    te Jerusalem he ebayà kayi he pultahan.
  mal-2015: ഈ വാതിലുകളിൽകൂടി അകത്തു കടക്കുന്ന യെഹൂദാരാജാക്കന്മാരും എല്ലായെഹൂദന്മാരും
    യെരൂശലേമിലെ സർവ്വനിവാസികളും ആയുള്ളോരേ, യഹോവയുടെ അരുളപ്പാടു കേൾപ്പിൻ!
  rmc-rmc: 'a phen lenge: ‚Šunen o lava le RAJESKRE, kraľale andral e Judsko, savore
    manušale, so bešen andre Judsko, a the savore, so dživen andro Jeruzalem a predžan
    kala branaha.‘'
  pes-OPV: 'و به ایشان بگو: ای پادشاهان یهودا و تمامی یهودا و جمیع سکنه اورشلیم که
    از این دروازه‌ها داخل می‌شوید کلام خداوند را بشنوید!'
  ron-1924: 'ши спуне-ле: ‘Аскултаць Кувынтул Домнулуй, ымпэраць ай луй Иуда, тот
    Иуда, ши тоць локуиторий Иерусалимулуй каре интраць пе ачесте порць!'
  ben-OBCV: তাদের বলো, ‘হে যিহূদার রাজগণ ও যিহূদার সব লোক এবং জেরুশালেমে বসবাসকারী
    প্রত্যেকে যারা এসব ফটক দিয়ে প্রবেশ করো, তোমরা সদাপ্রভুর এই কথা শোনো।
  som-som: Oo waxaad iyaga ku tidhaahdaa, Bal erayga Rabbiga maqla, boqorrada dalka
    Yahuudah, iyo dadka Yahuudah oo dhan, iyo dadka Yeruusaalem deggan oo irdahan
    ka soo gala oo dhammow.
  lat-VUC: 'et dices ad eos: [Audite verbum Domini, reges Juda, et omnis Juda, cunctique
    habitatores Jerusalem, qui ingredimini per portas istas.'
  eng-ASVBT: 'and say unto them, Hear ye the word of Jehovah, ye kings of Judah, and
    all Judah, and all the inhabitants of Jerusalem, that enter in by these gates:'
  ita-1885: Ascoltate la parola del Signore, re di Giuda, e tutto Giuda, e voi, tutti
    gli abitanti di Gerusalemme, ch'entrate per queste porte.
  eng-LXXUP: 'and thou shalt say to them, Hear the word of the Lord, ye kings of Judah,
    and all Judea, and all Jerusalem, all who go in at these gates:'
  eng-ULB: Say to them, 'Hear the word of Yahweh, kings of Judah and all you people
    of Judah, and every resident of Jerusalem who comes in through these gates.
  spa-VBL: 'Diles: Escuchen el mensaje del Señor, reyes de Judá, y todos ustedes,
    pueblo de Judá y de Jerusalén, que entran por estas puertas.'
  fra-_FOB: 'Et dis-leur: Écoutez la parole de l''Éternel, rois de Juda, et tout Juda,
    et vous tous, habitants de Jérusalem, qui entrez par ces portes.'
  mal-mal: ഈ വാതിലുകളിൽകൂടി അകത്ത് കടക്കുന്ന യെഹൂദാരാജാക്കന്മാരും എല്ലാ യെഹൂദന്മാരും
    യെരൂശലേമിലെ സർവ്വനിവാസികളും ആയുള്ളവരേ, യഹോവയുടെ അരുളപ്പാട് കേൾക്കുവിൻ!
  urd-GVR: Wahāṅ logoṅ se kah, ‘Ai darwāzoṅ meṅ se guzarne wālo, Rab kā kalām suno!
    Ai Yahūdāh ke bādshāho aur Yahūdāh aur Yarūshalam ke tamām bāshindo, merī taraf
    kān lagāo!
  suz-BL: मिनु मेको आन कली ‘एको ठेयब लाप्‍चो रे पा आगा ओव़ब यहूदा ङा पिप, मेकेर ङा
    मुर नेल्‍ल नु यरूसलेममी बाक्‍ब मुर नेल्‍ल परमप्रभु यावे आ लोव़ नेनीन’ देनो” देंत।
  eng-NOY: And say to them, Hear the word of Jehovah, ye kings of Judah, All Judah,
    and all ye who dwell at Jerusalem, Who enter in through these gates!
  ita-1927: Ascoltate la parola dell’Eterno, o re di Giuda e tutto Giuda, e voi tutti
    gli abitanti di Gerusalemme, ch’entrate per queste porte!
  ckb-ckb: 'پێیان بڵێ: ”گوێ لە فەرمایشتی یەزدان بگرن، ئەی پاشاکانی یەهودا و هەموو
    یەهودا و هەموو دانیشتووانی ئۆرشەلیم، ئەوانەی لەم دەروازانەوە دێنە ژوورەوە.'
  eng-BBE: 'And say to them, Give ear to the word of the Lord, you kings of Judah,
    and all the people of Jerusalem who come in by these doors:'
  kan-OKCV: 'ಅವರಿಗೆ ಹೀಗೆ ಹೇಳು: ‘ಯೆಹೂದದ ಅರಸರೇ, ಸಮಸ್ತ ಯೆಹೂದವೇ, ಈ ಬಾಗಿಲುಗಳಲ್ಲಿ ಪ್ರವೇಶಿಸುವ
    ಯೆರೂಸಲೇಮಿನ ಎಲ್ಲಾ ನಿವಾಸಿಗಳೇ, ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ.'
  tam-2017: 'அவர்களுடனே சொல்லவேண்டியது என்னவென்றால்: இந்த வாசல்களில் நுழைகிற யூதாவின்
    ராஜாக்களும், எல்லா யூதரும், எருசலேமின் எல்லாக் குடிமக்களுமாகிய நீங்கள் யெகோவாவுடைய
    வார்த்தையைக் கேளுங்கள்.'
  spa-RV-1909: 'Y diles: Oid la palabra de Jehová, reyes de Judá, y todo Judá, y todos
    los moradores de Jerusalem que entráis por estas puertas.'
  ron-BTF: 'Și spune-le: Ascultați cuvântul DOMNULUI, voi împărați ai lui Iuda și
    tot Iuda și toți locuitorii Ierusalimului, care intrați pe aceste porți;'
  eng-WEBP: 'Tell them, ‘Hear the LORD’s word, you kings of Judah, all Judah, and
    all the inhabitants of Jerusalem, that enter in by these gates:'
  eng-FBV: Tell them, Listen to the Lord's message, kings of Judah, and all you people
    of Judah and Jerusalem who come in through these gates.
  nld-1939: 'Dan moet ge hun zeggen: Hoort het woord van Jahweh, koningen van Juda
    en heel Juda, en gij allen, bewoners van Jerusalem, die door deze poorten komt!'
  nch-BL: Huan xiquinilhui nopa tanahuatiani huan masehualme ten tali Judá huan nochi
    masehualme ten altepet Jerusalén para ma quitacaquilica nocamanal.
  vie-1934: 'Ngươi khá nói rằng: Hỡi các vua nước Giu-đa, cùng cả dân Giu-đa, và hết
    thảy dân cư Giê-ru-sa-lem, là kẻ do các cửa nầy qua lại, hãy nghe lời của Đức
    Giê-hô-va.'
  hin-CV: वहां तुम्हें यह वाणी करनी होगी, ‘याहवेह का संदेश सुनो, यहूदिया के राजाओं,
    सारे यहूदिया तथा येरूशलेम वासियों, जो इन प्रवेश द्वारों में से प्रवेश करते हो.
  spa-BES: 'Y diles a ellos: Oye la palabra del Señor, reyes de Judá, y todo el pueblo
    de Jerusalén que entran por estas puertas.'
  tdx-tdx: 'vaho isaontsio ty hoe: Janjiño ty tsara’ Iehovà ry mpanjaka’ Iehodà, naho
    ry Iehodà iaby, naho ry hene mpimone’ Ierosalaimeo, ze fonga mimoak’ an-dalam-bey
    retoañe:'
  tha-KJV: และกล่าวแก่เขาทั้งหลายว่า ‘ท่านทั้งหลายผู้เป็นกษั​ตริ​ย์ของยูดาห์ และบรรดาคนยูดาห์และชาวเยรูซาเล็​มท​ั้งสิ้น
    ผู้​ซึ่งเข้าทางประตู​เหล่านี้ จงฟังพระวจนะของพระเยโฮวาห์
  por-BR-2018: 'E dize-lhes: Ouvi a palavra do SENHOR, vós reis de Judá, e todo Judá,
    e todos os moradores de Jerusalém que entrais por esta portas;'
  deu-ELO: Höret das Wort Jehovas, ihr Könige von Juda, und ganz Juda und alle Bewohner
    von Jerusalem, die ihr durch diese Tore einziehet!
  eng-WYC-2018: And thou shall say to them, Hear the word of the Lord, ye kings of
    Judah, and all Judah, and all the dwellers of Jerusalem, that enter [in] by these
    gates. (And thou shall say to them, Hear the word of the Lord, ye kings of Judah,
    and all Judah, and all the inhabitants of Jerusalem, who enter in by these gates.)
  epo-epo: 'kaj diru al ili: Aŭskultu la vorton de la Eternulo, ho reĝoj de Judujo,
    kaj ĉiuj Judoj kaj ĉiuj loĝantoj de Jerusalem, kiuj iras tra ĉi tiuj pordegoj.'
  uig-PIN: Pǝrwǝrdigarning sɵzini anglanglar, i muxu dǝrwazilardin kiridiƣan Yǝⱨudaning
    padixaⱨliri, barliⱪ Yǝⱨuda wǝ Yerusalemda turuwatⱪan halayiⱪ!
  beo-beo: 'Dia Yuda hina bagade amola Yuda fi dunu huluane amola dunu huluane da
    Yelusaleme ganodini esalebe, amo logo holeiga golili maha, ilima ilia Na sia:
    nabima:ne sia:ma.'
  tpi-OTNT: Na yu mas autim tok olsem, ‘Yupela ol king bilong Juda na yupela olgeta
    Juda na Jerusalem, yupela olgeta manmeri i save go i kam long ol dispela dua,
    yupela putim yau gut long tok bilong mi, Bikpela.
  hau-SA: Ka ce musu, ‘Ku ji maganar Ubangiji, ku sarakunan Yahuda, da dukan mutanen
    Yahuda da dukan mazaunan Urushalima waɗanda suke bi ta waɗannan ƙofofi.
  uig-LAT: Perwerdigarning sözini anglanglar, i mushu derwazilardin kiridighan Yehudaning
    padishahliri, barliq Yehuda we Yérusalémda turuwatqan xalayiq!
  nde-nde: Uthi kubo, ‘Zwanini ilizwi likaThixo, lina makhosi akoJuda labo bonke abantu
    abahlala koJuda kanye labantu bonke abahlala eJerusalema abangena ngala amasango.
  ton-ton: Pea ke lea kiate kinautolu, ʻo pehē, Mou fanongo ki he folofola ʻa Sihova,
    ʻakimoutolu ko e ngaahi tuʻi ʻo Siuta, pea mo Siuta kotoa pē, pea mo e kakai kotoa
    pē ʻo Selūsalema, ʻoku hū ʻi he ngaahi matapā ni.
  ces-1613: 'A rci jim: Slyšte slovo Hospodinovo, králové Judští, i všecken Judo,
    a všickni obyvatelé Jeruzaléma, kteříž chodíváte skrze brány tyto:'
  eng-WMB: 'Tell them, ‘Hear the LORD’s word, you kings of Judah, all Judah, and all
    the inhabitants of Jerusalem, that enter in by these gates:'
  tam-TCV: அங்கே நீ அவர்களிடம், ‘இந்த வாசல்களில் உட்செல்லும் யூதாவின் அரசர்களே! யூதாவின்
    மக்களே! எருசலேமில் குடியிருக்கிறவர்களே! நீங்கள் யெகோவாவின் வார்த்தையைக் கேளுங்கள்
    என்று சொல்.
  ceb-ULB: Ingna sila, 'Paminawa ang pulong ni Yahweh, mga hari sa Juda ug kamong
    tanang katawhan sa Juda, ug ang tanang lumulupyo sa Jerusalem nga mosulod pinaagi
    niini nga mga ganghaan.
  pol-UBG: 'I powiedz im: Słuchajcie słowa PANA, królowie Judy, cała Judo i wszyscy
    mieszkańcy Jerozolimy, którzy wchodzicie przez te bramy!'
  urd-GVU: وہاں لوگوں سے کہہ، ’اے دروازوں میں سے گزرنے والو، رب کا کلام سنو! اے یہوداہ
    کے بادشاہو اور یہوداہ اور یروشلم کے تمام باشندو، میری طرف کان لگاؤ!
  deu-1912: 'und sprich zu ihnen: Höret des HERRN Wort, ihr Könige Juda''s und ganz
    Juda und alle Einwohner zu Jerusalem, so zu diesem Tor eingehen.'
