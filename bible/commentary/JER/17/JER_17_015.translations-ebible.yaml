verse: JER.017.015
translations:
  mal-C: “യഹോവയുടെ വചനം എവിടെ? അതു നിവർത്തിയാകട്ടെ!” എന്ന് അവർ എന്നോടു പറയുന്നു.
  deu-TKW: 'Jene freilich sprechen zu mir: Wo bleibt das Wort Jahwes? Möge es doch
    eintreffen!'
  lin-lin: 'Tala, bato oyo bazali koloba na ngai : « Wapi Liloba na Yawe ? Tika ete
    ekokisama sik’oyo ! »'
  eng-LSV: 'Behold, they are saying to me: “Where [is] the word of YHWH? Pray, let
    it come.”'
  eng-GNV: Behold, they say vnto me, Where is the word of the Lord? let it come nowe.
  eng-WEBSTER: Behold, they say to me, Where is the word of the LORD? let it come
    now.
  nhw-BL: 'Xiquinita nopa masehualme catli nechpinajtíaj huan nechilhuíaj: “¿Tlaque
    ipati icamanal TOTECO catli tlatoctzitzi titlayolmelahua? Sintla nochi nopa camanali
    tlen fiero tlamantli nelía huala tlen TOTECO, ma quichihua ma pano nimantzi.”'
  swh-ONEN: Wao huendelea kuniambia, “Liko wapi neno la Bwana? Sasa na litimie!”
  bba-bba: Yinni Gusunɔ, wee, tɔmbɑ mɑn bikiɑmɔ bɑ mɔ̀, mɑnɑ nɔni swɑ̃ɑrun ɡɑri yi
    ɑ bu sɔ̃ɔwɑ mi, yi woo. I den bu wɔrimɑ.
  eng-KJVCPB: Behold, they say unto me, Where is the word of the Lord? let it come
    now.
  luo-luo: Gisiko ka giwachona ni, “Ere wach Jehova Nyasaye? Dak otimre sani!”
  meu-meu: A itaia, idia ese e hereva henigumu, e tomu “Iehova ena hereva be edeseni
    ai? Bainema!”
  npi-ULB: हेर्नुहोस्, तिनीहरू मलाई यसो भन्दैछन्, 'परमप्रभुको वचन कहाँ छ ? त्‍यो आओस्
    ।'
  yor-yor: 'Wọ́n sọ fún mi wí pé: “Níbo ni ọ̀rọ̀ Olúwa wà? Jẹ́ kí ó di ìmúṣẹ báyìí.”
    Ni Olúwa wí.'
  pes-OPCB: 'مردم با تمسخر به من می‌گویند: «پس هشدارهای خداوند که مدام دربارهٔ آنها
    سخن می‌گفتی چه شد؟ اگر آنها واقعاً از سوی خدا هستند، پس چرا انجام نمی‌شوند؟»'
  tgl-ULB: Tingnan ninyo, sinasabi nila sa akin, 'Nasaan na ang salita ni Yahweh?
    Hayaang ito ay pumarito!
  hui-hui: Isaraelealiru tigua i̱hondo mege bialu ogodagua lalu, Anduane Homogohanda
    mbirale ko uruni bulebero layago aginaga layadabe. Ibugua mbirale uruni heneneore
    bule mitangibu heagua nde abale áyu ogoni bilo, laga ka.
  mya-mya: လူ​တို့​က​ငါ့​အား``ငါ​တို့​အား​ထာ​ဝ​ရ​ဘု​ရား ကျိန်း​ဝါး​သည့်​အ​ရာ​များ​ကား​အ​ဘယ်​မှာ
    နည်း။ ယ​ခု​ပင်​ထို​အ​ရာ​များ​ကို​အ​ကောင် အ​ထည်​ဖော်​တော်​မူ​ပါ​လေ​စေ'' ဟု​ဆို​ကြ
    ပါ​၏။
  bod-N: གཟིགས་དང་། དེ་དག་གིས་ང་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་གང་དུ་བཞུགས་སམ། བཀའ་དེ་ད་ལྟ་འགྲུབ་པར་མཛོད་ཅིག་ཅེས་སྨྲས་ཀྱང་།
  sna-sna: Vanogara vachiti kwandiri, “Shoko raJehovha riripiko? Ngarizadziswe iye
    zvino!”
  spa-BLM: He aquí que me preguntan, “¿Dónde está la palabra de Yahvé? Que se cumpla
    ahora”.
  cac-cac: 'Syal eb'' anima d''ayin icha tic: ¿B''aq''uin̈ ol elc''och slolonel Jehová
    alnac d''ayon̈? Elocab''c''och tas syal chi'' ticnaic, xchi eb''.'
  swh-ULB: Tazama, wananiambia, 'Neno la Bwana liko wapi? Hebu lije!'
  bel-bel: 'Вось, яны кажуць мне: «дзе слова Гасподняе? няхай яно прыйдзе!»'
  deu-ELBBK: 'Siehe, jene sprechen zu mir: Wo ist das Wort des HERRN? Es möge doch
    kommen!'
  mbb-OT: Migkaǥi is menge etew kayi te kedì te, “Hendei en sikan is migkaǥi te Nengazen?
    Maan be te wazè pa heini mehitavù.”
  mal-2015: 'അവർ എന്നോടു: യഹോവയുടെ വചനം എവിടെ? അതു വരട്ടെ എന്നു പറയുന്നു.'
  rmc-rmc: 'Dikh, o manuša mandar asan a phenen: ‚Kaj hine o lava le RAJESKRE? Mi
    ačhen pes imar.‘'
  pes-OPV: 'اینک ایشان به من می‌گویند: «کلام خداوند کجاست؟ الان واقع بشود.»'
  ron-1924: 'Ятэ, ей ымь зик: „Унде есте Кувынтул Домнулуй? Сэ се ымплиняскэ дар!”'
  ben-OBCV: লোকেরা নিন্দা করে আমাকে বলতে থাকে, “সদাপ্রভুর বাক্য কোথায়? তা এখনই পূর্ণ
    হোক!”
  som-som: Bal eeg, iyagu waxay igu yidhaahdaan, Eraygii Rabbigu meeh? Haddaba haatan
    ha yimaado!
  lat-VUC: 'Ecce ipsi dicunt ad me: Ubi est verbum Domini? veniat:'
  eng-ASVBT: Behold, they say unto me, Where is the word of Jehovah? let it come now.
  ita-1885: 'Ecco, costoro mi dicono: Dove è la parola del Signore? venga pur ora.'
  eng-LXXUP: Behold, they say to me, Where is the word of the Lord? let it come.
  eng-ULB: See, they are saying to me, 'Where is the word of Yahweh? Let it come!'
  spa-VBL: 'Mira cómo siguen diciéndome: “¿Dónde está el desastre que el Señor ha
    predicho? ¿Va a ocurrir alguna vez?”'
  fra-_FOB: 'Voici, ceux-ci me disent: “Où est la parole de l''Éternel? Qu''elle arrive
    donc! “'
  mal-mal: 'അവർ എന്നോട്: ‘യഹോവയുടെ വചനം എവിടെ? അത് വരട്ടെ’ എന്നു പറയുന്നു.'
  urd-GVR: Log mujh se pūchhte rahte haiṅ, “Rab kā jo kalām tū ne pesh kiyā wuh kahāṅ
    hai? Use pūrā hone de!”
  suz-BL: मेकोपुकीमी आं कली ‘परमप्रभु यावे आ लोव़ ते बाक्‍म? मुल मेको नेल्‍ल गाप्‍ल’
    देंतेक्‍म। बजन संग्रह ५:१९
  eng-NOY: Behold, they say to me, “Where is the word of Jehovah? Let it come to pass!”
  ita-1927: 'Ecco, essi mi dicono: “Dov’è la parola dell’Eterno? ch’essa si compia,
    dunque!”'
  ckb-ckb: 'ئەوەتا ناحەزانم پێم دەڵێن: «کوا فەرمایشتی یەزدان؟ با ئێستا بێتە دی!»'
  eng-BBE: See, they say to me, Where is the word of the Lord? let it come now.
  kan-OKCV: ಇಗೋ, ಅವರು ನನಗೆ, “ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಎಲ್ಲಿ? ಅದು ಈಗ ನೆರವೇರಲಿ,” ಅನ್ನುತ್ತಾರೆ.
  tam-2017: 'இதோ, இவர்கள் என்னைப் பார்த்து: யெகோவாவுடைய வார்த்தை எங்கே? அது இப்பொழுது
    வரட்டும் என்கிறார்கள்.'
  spa-RV-1909: 'He aquí que ellos me dicen: ¿Dónde está la palabra de Jehová? venga
    ahora.'
  ron-BTF: 'Iată, ei îmi spun: Unde este cuvântul DOMNULUI? Să vină acum.'
  eng-WEBP: Behold, they ask me, “Where is the LORD’s word? Let it be fulfilled now.”
  eng-FBV: See how they keep on saying to me, “Where is the disaster that the Lord's
    predicted? Is it ever going to happen?”
  nld-1939: 'Zie, ze zeggen tot mij: Waar blijft dan toch het woord van Jahweh? Ach,
    laat het in vervulling gaan!'
  nch-BL: 'Xiquinita nopa masehualme cati techpinajtíaj huan techilhuíaj: “¿Taya ipati
    icamanal TOTECO cati talojtzitzi titayolmelahua? Sinta nochi nopa camanali ten
    fiero tamanti nelía huala ten TOTECO, ma quichihua ma pano nimantzi.”'
  vie-1934: 'Nầy là lời người ta bảo tôi: Lời phán của Đức Giê-hô-va ở đâu? Rày hãy
    ứng nghiệm!'
  hin-CV: सुनिए, वे यह कहते हुए मुझ पर व्यंग्य-बाण छोड़ते रहते हैं, “कहां है याहवेह
    का संदेश? हम भी तो सुनें!”
  spa-BES: 'Mira, me dicen: ¿Dónde está la palabra del Señor? deja que venga ahora.'
  tdx-tdx: 'Inao ty fatao’ iareo amako: Aia ty tsara’ Iehovà, ampombao mb’etoa henaneo.'
  tha-KJV: ดู​เถิด เขาทั้งหลายได้​พู​ดก​ับข้าพระองค์​ว่า “พระวจนะของพระเยโฮวาห์​อยู่​ที่ไหน
    ให้​มาเถิด”
  por-BR-2018: 'Eis que eles me dizem: Onde está a palavra do SENHOR? Cumpra-se ela
    agora!'
  deu-ELO: 'Siehe, jene sprechen zu mir: Wo ist das Wort Jehovas? Es möge doch kommen!'
  eng-WYC-2018: Lo! they say to me, Where is the word of the Lord? come it.
  epo-epo: 'Jen ili diras al mi: Kie estas la vorto de la Eternulo? ĝi plenumiĝu.'
  uig-PIN: 'Mana, ular manga: — Pǝrwǝrdigarning sɵz-bexariti ⱪeni?! Ⱪeni, u ǝmǝlgǝ
    axurulsun!» — dǝydu.'
  beo-beo: 'Dunu da nama amane sia: daha, ‘Hina Gode da nini beda:ma:ne magagiba:le,
    E da amo hou wahadafa ninima hamomu da defea.’'
  tpi-OTNT: Ol Israel i save tok bilas long mi olsem, “Olsem wanem long ol dispela
    samting nogut Bikpela i bin tok long mekim? Sapos i tru em i laik mekim, orait
    em i ken mekim nau tasol.”
  hau-SA: Sun riƙa ce mini, “Ina maganar Ubangiji take? Bari tă cika yanzu!”
  uig-LAT: 'Mana, ular manga: — Perwerdigarning söz-béshariti qéni?! Qéni, u emelge
    ashurulsun!» — deydu.'
  nde-nde: Bahlala besithi kimi, “Lingaphi ilizwi likaThixo na? Kaligcwaliseke khathesi!”
  ton-ton: ¶ Vakai, ʻoku nau pehē kiate au, “Ko e fē ʻae folofola ʻa Sihova? Tuku
    ia ke hoko mai.”
  ces-1613: 'Aj, oni říkají mi: Kdež jest to, což předpovídal Hospodin? Nechť již
    přijde.'
  eng-WMB: Behold, they ask me, “Where is the LORD’s word? Let it be fulfilled now.”
  tam-TCV: இந்த மக்களோ என்னிடம், “யெகோவாவின் வார்த்தை எங்கே? இப்போது அது நிறைவேறட்டும்”
    என்று சொல்லிக்கொண்டே இருக்கிறார்கள்.
  ceb-ULB: Tan-awa, nag-ingon sila kanako, 'Asa naman ang pulong ni Yahweh? Paanhia
    kini!'
  pol-UBG: 'Oto oni mówią do mnie: Gdzie jest słowo PANA? Niech się już spełni!'
  urd-GVU: لوگ مجھ سے پوچھتے رہتے ہیں، ”رب کا جو کلام تُو نے پیش کیا وہ کہاں ہے؟ اُسے
    پورا ہونے دے!“
  deu-1912: 'Siehe, sie sprechen zu mir: Wo ist denn des HERRN Wort? Laß es doch kommen!'
  kan-2017: ಆಹಾ, ಜನರು ನನಗೆ, “ಯೆಹೋವನ ಮಾತೆಲ್ಲಿ? ಅದು ಈಗಲೇ ನೆರವೇರಲಿ” ಎಂದು ಹೇಳುತ್ತಾರೆ.
  yap-yap: Be ga’ar e girdi’ ngog, “Bu uw fapi buch wa’athan ni yog SOMOL nra rin’
    ngodad? Ere mog ngak nge rin’ e pin’em e chiney!”
  hlt-MCSB: Amih loh kai taengah tah, “BOEIPA ol te maelae? ha pai laeh mako?” a ti
    uh ke.
  mdy-ETH: ዴራ፦ «ዔርሚያሴ! ናንጊና ናንጋ ጎዳ ጌዔኔ ጌይ ኔ ኑኡም ኬኤዜያንቴ፤ ሂዳዖ ዎይቲ ዬይ ማዺንቲ ኩሙዋ ዓቴይ?»
    ጌይ ታና ዖኦጫኔ።
  twi-ASANTE: Wɔbisa me daa sɛ, “Ɛhe na Awurade asɛm no wɔ? Ma ɛmmra mu seesei!”
  eng-WEBU: Behold, they ask me, “Where is the LORD’s word? Let it be fulfilled now.”
  wal-wal: Asati tana, “GODAI nuna naassido naasee awan de7ii? Ane polo!” yaagoosona.
  spa-PDDPT: 'Ciertamente ellos me dicen: ¿Dónde está la Palabra de Yavé? ¡Que se
    cumpla!'
  gun-gun: 'Ne''exa, xevy pe ha''e kuery aipoe''i ''rã okuapy: “Mamo tu oĩ Senhor
    ayvu? Tojeupity vyvoi!” he''i okuapy.'
  ilo-ULB: Kitaem, ibagbagada kaniak, 'Ayanna ngay ti sao ni Yahweh? Umay koma ngarud!'
  kpg-kpg: Nia daangada ga helekai mai gi di au, “Aahee nia helekai hagamadagudagu
    mai baahi o Dimaadua ne hai mai gi gimaadou? Haga kila aga ina nia maa dolomeenei!”
  uig-ARA: 'مانا، ئۇلار ماڭا: ــ پەرۋەردىگارنىڭ سۆز-بېشارىتى قېنى؟! قېنى، ئۇ ئەمەلگە
    ئاشۇرۇلسۇن!» ــ دەيدۇ.'
  sus-sus: Alatala a falama n bɛ, ‹Alatala xa masenyi mu kamalima xɛ? A xa kamali.›
  pon-2006: Aramas akan ahpw ndaiong ie, “Ia mahsen en kamasak sang rehn KAUN-O ong
    kiht? En ketin kapwaiada met!”
  ksd-ksd: 'Ea, dia biti tagu dari: Akave ra tinata kai ra Luluai? Boina na vana rikai
    go.'
  tur-YTC: İşte bana, “Yahve'nin sözü nerede? Şimdi yerine gelsin” diye soruyorlar.
  grc-BRENT: Ἰδοὺ αὐτοὶ λέγουσι πρὸς μὲ, ποῦ ἐστιν ὁ λόγος Κυρίου; ἐλθέτω.
  ind-AYT: Lihatlah, mereka berkata kepadaku, “Di manakah firman TUHAN? Biarlah itu
    datang!”
  nya-nya: Anthu akumandinena kuti, “Mawu a Yehova ali kuti? Zichitiketu lero kuti
    tizione!”
  hrv-hrv: 'Evo ih što mi govore: Gdje je riječ Jahvina? Neka se ispuni!'
  mps-mps: Te Israel dabego enaba posobo po te tiwai odu gebao, “Magi baso te dwai
    sę dabe te Genuai Bidigo yabo po wabo da, agawe? Te sę agai yabo homu ebaso
    da, teda aga megi tama ebaso usu dao,” wabo.
  tpi-tpi: Ol Israel i save tok bilas long mi olsem, “Olsem wanem long ol dispela
    samting nogut Bikpela i bin tok long mekim? Sapos i tru em i laik mekim, orait
    em i ken mekim nau tasol.”
  dan-1931: 'Se, de andre siger til mig: “Hvor er HERRENS Ord? Lad det komme!”'
  vie-OVCB: 'Người ta chế giễu con: “Ông nói gì về ‘sứ điệp của Chúa Hằng Hữu’? Tại
    sao ông không làm ứng nghiệm những lời ấy?”'
  guj-2017: જુઓ, તેઓ મને પૂછે છે કે, યહોવાહનું વચન ક્યાં છે? તે મને સંભળાવો.”
  pon-2006A: Aramas akan ahpw ndaiong ie, “Ia mahsen en kamasak sang rehn KAUN-O ong
    kiht? En ketin kapwaiada met!”
  por-BRBSL: Veja, eles me perguntam, “Onde está a palavra de Yahweh? Que seja cumprido
    agora”.
  cth-cth: Ahnimouh ni kai koevah, BAWIPA e lawk teh namaw ao, atuvah kuep sak haw,
    na ti pouh awh.
  twi-twi: Wobisa me daa sɛ, “Ɛhe na Awurade asɛm no wɔ? Ma ɛmmra mu mprempren!”
  hlt-hlt: Amih loh kai taengah tah, “BOEIPA ol te maelae? ha pai laeh mako?” a ti
    uh ke.
  tbz-SIM: 'Bɛnìtìbɛ̀ m bèkúmu kɛ tú: A Yiɛ̀ nKuyie nhɑ nɑ́ɑ́ nkùù kó tinɑ́ɑǹtì, dɛ
    kó tinɑ́ɑǹtì pĩ mbɑ tì bo dɔ̀ɔ̀ mɛ̀?'
  msy-2020: Israelia kamaghɨn na dɨpova mɨgɨa ghaze, “E manadɨzoghɨn gantɨ, Ikiavɨra
    Itir God, bizir kurar a damuasava mɨkemezir kabar amutɨ, da otivam? A datɨrɨghɨn
    guizbangɨra dar amutɨ, da otivtɨ, e dar ganika!”
  azb-azb: Bax onlar mənə «Rəbbin sözü hanı? Qoy yerinə yetsin!» deyir.
  eng-DBY: Behold, these say unto me, Where is the word of Jehovah? let it then come!
  hin-2017: सुन, वे मुझसे कहते हैं, “यहोवा का वचन कहाँ रहा? वह अभी पूरा हो जाए!”
  wol-KYG: 'Ñu ngii naa ma: «Ana la Aji Sax ji waxoon? Na dikk boog!»'
  eng-YLT: 'Lo, they are saying unto me: ''Where [is] the word of Jehovah? pray, let
    it come.'''
  eng-WYC-2017: Lo! they say to me, Where is the word of the Lord? come it.
  eng-WMBB: Behold, they ask me, “Where is the LORD’s word? Let it be fulfilled now.”
  urd-GVH: लोग मुझसे पूछते रहते हैं, “रब का जो कलाम तूने पेश किया वह कहाँ है? उसे
    पूरा होने दे!”
  rug-rug: Na zama au rina tie si rau, ‘Avei sa zinama te Zihova? Mani tava gorevura
    kamahire!’ gua.
  gaz-gaz: Isaan ittuma fufanii, “Dubbiin Waaqayyoo eessa jira? Mee amma haa raawwatamu!”
    naan jedhu.
  fra-LSG: 'Voici, ils me disent: Où est la parole de l’Éternel? Qu’elle s’accomplisse
    donc!'
  yal-yal: E a falama n xa, e naxa, “Alatalaa falane mi kamalima ba? A xa e rakamali
    fa.”
  haw-1868: Aia hoi, ke olelo mai nei lakou ia'u, Auhea ka olelo a Iehova? E hele
    mai ia, ano.
  arb-NAV: 'هَا هُمْ يَقُولُونَ لِي: «أَيْنَ قَضَاءُ الرَّبِّ؟ لِيَأْتِ».'
  ewe-ewe: Wole biayem ɖaa be, “Afi ka Yehowa ƒe nya la le? Neva eme azɔ!”
  eng-LEE: Behold, they say unto me, Where is the word of the Lord? let it come now.
  asm-FB: চোৱা, তেওঁলোকে মোক কৈছে, “যিহোৱাৰ বাক্য ক’ত? সেয়ে এতিয়া ঘটক।”
  sus-A: عَلَتَلَ عَ قَلَمَ ﭑ بّ، ‹عَلَتَلَ شَ مَسٍنيِ مُ كَمَلِمَ شّ؟ عَ شَ كَمَلِ.›
  fra-SBL: Voici, ils me demandent, « Où est la parole de Yahvé ? Qu'il s'accomplisse
    maintenant. »
  hbo-hbo: הִנֵּה־הֵ֕מָּה אֹמְרִ֖ים אֵלָ֑י אַיֵּ֥ה דְבַר־יְהוָ֖ה יָ֥בֹוא נָֽא׃
  kik-kik: Andũ manjũũragia atĩrĩ, “Kaĩ ndũmĩrĩri ya Jehova ĩkĩrĩ kũ? Nĩĩkĩhingio
    rĩu!”
  fra-NCL: 'Voici qu’ils me disent : « Où est la parole de Yahweh ? Qu’elle arrive ! »'
  cek-AK: Khenah, nihcae mah kai khaeah, Angraeng ih lok loe naa ah maw oh? Vaihi
    akoep lai nasoe, tiah ang naa o.
  cuk-cuk: 'Ar dulemar anga sokardaed: ‘¿Ar bia Bab-Jehová-anmarga-ibmar-sogsadde?
    Anmarga-ibmar-sogsadi anmarga imakbi an abedo.’'
  uig-CYR: 'Мана, улар маңа: — Пәрвәрдигарниң сөз-бешарити қени?! Қени, у әмәлгә ашурулсун!»
    — дәйду.'
  tel-2017: వాళ్ళు “యెహోవా వాక్కు ఎక్కడుంది? దాన్ని రానివ్వు” అంటున్నారు.
  hat-BSA: 'Gade, y ap di mwen tout tan: “Kote pawòl SENYÈ a? Kite l ranpli koulye
    a”.'
  kos-kos: Mwet uh fahk nu sik, “Pia ma LEUM GOD El fahk mu El ac oru nu sesr ah?
    Lela Elan orala ingena!”
  hbo-WLC: הִנֵּה־הֵ֕מָּה אֹמְרִ֖ים אֵלָ֑י אַיֵּ֥ה דְבַר־יְהוָ֖ה יָ֥בוֹא נָֽא׃
  ibo-ibo: Ha nọ na-ajụ m ọnụ, na-asị m, “Olee ebe okwu Onyenwe anyị dị? Ya mezuonụ
    ugbu a!”
  ory-ory: ଦେଖ, ସେମାନେ ମୋତେ କୁହନ୍ତି, “ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ କାହିଁ। ତାହା ଏବେ ଉପସ୍ଥିତ ହେଉ।”
  chk-chk: Nengeni, ra üreniei, “Ikafan alon ewe Samol mi Lapalap? Epwe föri usun
    mine a apasa.
  rop-rop: “Detlot pipul oldei askimbat mi, ‘Weya detlot panishmen YAWEI garra gibit
    wi? Larram im dumbat detlot ting na.’
  ukr-1871: 'Ось, вони менї говорять: Де воно, те слово Господнє? нехай станеться!'
  deu-1951: 'Siehe, jene sprechen zu mir: «Wo ist das Wort des HERRN? Es soll doch
    eintreffen!»'
  eng-JPS: 'Behold, they say unto me: ''Where is the word of the LORD? let it come
    now.'''
  srp-1865: 'Gle, oni mi govore: gdje je rijeè Gospodnja? Neka doðe.'
  lug-lug: Tobakkiriza kuŋŋamba nti, “Ekigambo kya Mukama kiri ludda wa? Ka kituukirire
    nno kaakano!”
  heb-heb: הנה המה אמרים אלי איה דבר יהוה יבוא נא׃
  ben-IRV: দেখ, তারা আমাকে বলে, “সদাপ্রভুর বাক্য কোথায়? তা এবার উপস্থিত হোক।”
  pan-pan: ਵੇਖ, ਉਹ ਮੈਨੂੰ ਆਖਦੇ ਹਨ, ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਕਿੱਥੇ ਹੈ? ਉਹ ਆਵੇ ਤਾਂ ਸਹੀ!
  mya-JVB: ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် အဘယ် မှာရှိသနည်း။ ယခု လာ ပါစေတော့ဟု ဤသူ တို့
    သည် အကျွန်ုပ် အား ဆို တတ်ကြပါ၏။
  tbg-tbg: Oho, Isareri vika ti naaraihama timiteha tiha, Noravano qora enta tinavuqaa
    qovarama kareva auti vaivo tianara, viva tairentae vi entara qovarama kaanarove?
    Qaqi kairaro vi entava vate qovaraiqiarire, ti variavo.
  hmo-hmo: Lohiabada e, taunimanima ese lau idia hamaoroa, idia gwau, “Lohiabada ese
    ita ia hagaria hereva be momokani, a? Bema ia ese ia gwauraia dika, be do ia vara
    momokani, harihari ia ese do ia karaia be namo.”
  urd-urd: देख, वह मुझे कहते हैं, ख़ुदावन्द का कलाम कहाँ है? अब नाज़िल हो।
  rus-SYN: 'Вот, они говорят мне: “где слово Господне? пусть оно придет!”'
  bqc-SIM: Wì mɛ yã́ pↄ́ Dii ò ku máɛ? Aà kɛ wà e mɛ!
  tcz-CHONGTHU: Vetan, mihon ei-enghouvun, kajah’a “Pakaiya kon naphondoh ho chu iti
    hitam? Ibol’a nathusei ho guilhung lou ham?’’ atiuve.
  mar-mar: पाहा, ते मला विचारत आहे, “परमेश्वराचे वचन कोठे आहे? ते आता येवो.”
  qub-qub: 'Runacunaga niman: «¿Imaytaj Tayta Dios willacachishancuna cumlenga? ¡Juclla
    cumlicächun ari!» nir.'
  bqp-bqp: Yinni Gusunɔ, wee, tɔmbɑ mɑn bikiɑmɔ bɑ mɔ̀, mɑnɑ nɔni swɑ̃ɑrun gɑri yi
    ɑ bu sɔ̃ɔwɑ mi, yi woo. I den bu wɔrimɑ.
  hat-hat: 'Moun yo ap di mwen: Kote sa Seyè a te di a? Se pou l'' rive vre!'
  eng-BSB: Behold, they keep saying to me, “Where is the word of the LORD? Let it
    come now!”
  eng-WEBPB: Behold, they ask me, “Where is the LORD’s word? Let it be fulfilled now.”
  kbq-kbq: Hagi antahio, Israeli vahe'mo'za kiza zokago kea hunenante'za, Ra Anumzamofo
    naneke hunka huama'ma nehana nanekea, iga me'nefi atregeno ana nanekemo'a nena'a
    efore hinketa kamneno? hu'za nehaze.
  nhe-BL: 'Xiquinita nopa tlacame tlen nechpinajtíaj huan nechilhuíaj: “¿Tlachque
    ipati itlajtol TOTECO tlen ajachica titlayolmelahua? Intla nochi nopa tlajtoli
    tlen fiero tlamantli nelía huala tlen TOTECO, ma quichihua ma pano nimantzi.”'
  gub-BL: Amogwer uze'eg nezewe ihewe wà. — Tupàn Tuweharupi Wiko Ma'e umume'u ikatu
    'ym ma'e urewe wemiapo ràm a'e. Màràzàwe tuwe nuzapo kwaw. Tuwe uzapo na'arewahy
    nehe kury, i'i wà.
  eng-DRA: 'Behold they say to me: Where is the word of the Lord? let it come.'
