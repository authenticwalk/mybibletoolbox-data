verse: JER.040.003
translations:
  mal-C: യഹോവ അരുളിച്ചെയ്തതുപോലെ ഇപ്പോൾ അതു വരുത്തുകയും ചെയ്തിരിക്കുന്നു. നിങ്ങൾ യഹോവയ്ക്കു
    വിരോധമായി പാപംചെയ്യുകയും അവിടത്തെ ശബ്ദം അനുസരിക്കാതിരിക്കുകയും ചെയ്യുകയാൽത്തന്നെ
    ഇതു സംഭവിച്ചിരിക്കുന്നു.
  deu-TKW: und ließ es eintreten und Jahwe verfuhr, so wie er angedroht hatte; denn
    ihr sündigtet wider Jahwe und hörtet nicht auf seinen Befehl, und so ist euch
    das zugestoßen.
  lin-lin: mpe sik’oyo akokisi yango, asali ndenge kaka akanaki kosala. Makambo oyo
    nyonso esalemi mpo ete bino, bato, bosalaki masumu liboso ya Yawe mpe batosaki
    Ye te.
  eng-LSV: and YHWH brings [it] in, and does as He spoke, because you have sinned
    against YHWH, and have not listened to His voice, even this thing has been to
    you.
  eng-GNV: 'Nowe the Lord hath brought it, and done according as he hath said: because
    ye haue sinned against the Lord, and haue not obeyed his voyce, therefore this
    thing is come vpon you.'
  eng-WEBSTER: 'Now the LORD hath brought it , and done according as he hath said:
    because ye have sinned against the LORD, and have not obeyed his voice, therefore
    this thing is come upon you.'
  nhw-BL: huan quichijtoc ma pano senquistoc quen quiijto quichihuasquía pampa ni
    masehualme tlahuel tlajtlacolchijtoyaj ica moTECO huan amo quitlacaquilijque quema
    quincamanalhuiyaya. Yeca ama hualajtoc nochi ni tlamantli.
  swh-ONEN: Sasa Bwana ameyaleta haya, amefanya sawasawa na vile alivyosema angefanya.
    Yote haya yametokea kwa sababu ninyi mlifanya dhambi dhidi ya Bwana na hamkumtii.
  bba-bba: Wee, tɛ̃, ye u ɡeruɑ mi, yɑ koorɑ yèn sɔ̃ i nùn torɑri, i ǹ win ɡere mɛm
    nɔɔwɛ.
  eng-KJVCPB: 'Now the Lord hath brought it, and done according as he hath said: because
    ye have sinned against the Lord, and have not obeyed his voice, therefore this
    thing is come upon you.'
  luo-luo: Kendo koro Jehova Nyasaye osemiyo otimore; osetimo kaka ne owacho ni obiro
    timo. Magi duto notimore nikech nutimo richo ne Jehova Nyasaye kendo ne ok gitimo
    dwaro mare.
  meu-meu: Iehova ese anina vada e havaraia, ena hereva heḡereḡerena ai vada e karaia.
    Badina be umui na vada o kerere Iehova enai, bona ia gadona asio kamonai, una
    dainai ina kara na latamui ai vada e kau.
  npi-ULB: त्यसैले परमप्रभुले नै यो विपत्ति ल्याउनुभयो । उहाँले भन्‍नुभएझैं उहाँले
    गर्नुभयो, किनकि तिमीहरूले उहाँको विरुद्धमा पाप गर्‍यौ, र उहाँको कुरा मानेनौ ।
    त्यसकारण यो विपत्ति तिमीहरूमाथि आइपरेको हो ।
  yor-yor: Nísinsin yìí, Olúwa ti mú un jáde; ó ti ṣe gẹ́gẹ́ bí ó ti sọ pé òun yóò
    ṣe. Gbogbo èyí ṣẹlẹ̀ nítorí wí pé ẹ̀yin ènìyàn ṣẹ̀ sí Olúwa, àti pé ẹ kò gbọ́rọ̀
    sí àṣẹ rẹ̀.
  pes-OPCB: و اکنون او قول خود را عملی کرده است. تمام این بلایا بدین سبب است که شما
    نسبت به او گناه کرده‌اید و او را اطاعت ننموده‌اید.
  tgl-ULB: Kaya dinala ito ni Yahweh. Ginawa niya ang kaniyang iniutos, sapagkat kayong
    mga tao ay nagkasala laban sa kaniya at hindi sumunod sa kaniyang tinig. Kaya
    nangyari ang bagay na ito sa inyong mga tao.
  hui-hui: Ko holene uruni áyu o birane í̠ni de hendedegoni. Isaraele wali agalime
    mana ko wiaru bialu haabo howa Anduane Homogonaga bi mo waharimi. Irane ogonimeore
    ko holene ogoni tíha ibiragoni ndobe.
  mya-mya: ယ​ခု​ပြု​တော်​မူ​လေ​ပြီ။ ဤ​သို့​ဖြစ်​ပျက်​ရ ခြင်း​မှာ​သင်​၏​အ​မျိုး​သား​တို့​သည်​ထာ​ဝ​ရ
    ဘု​ရား​အား​ပြစ်​မှား​ကာ ကိုယ်​တော်​၏​စ​ကား ကို​နား​မ​ထောင်​ကြ​သော​ကြောင့်​ဖြစ်​၏။-
  bod-N: ད་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་བཀའ་གསུང་བཞིན་དུ་ཆག་སྒོ་འདི་འབྱུང་བར་མཛད་པ་སྟེ།
    ཅི་ལ་ཞེ་ན། ཁྱོད་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེ་དང་འགལ་བའི་སྡིག་པ་བྱས་ཏེ། ཁོང་གི་བཀའ་ལ་མ་མཉན་པས་དོན་འདི་ཁྱོད་ཅག་གི་སྟེང་དུ་བབས་པ་ཡིན།
  sna-sna: Zvino Jehovha aita kuti zviitike, aita sezvaakareva kuti achaita. Izvi
    zvose zvakaitika nokuti imi vanhu makatadzira Jehovha uye hamuna kumuteerera.
  spa-BLM: y Yahvé lo ha traído, y ha hecho lo que ha dicho. Porque ustedes han pecado
    contra Yahvé y no han obedecido su voz, por eso les ha sobrevenido esto.
  cac-cac: A ticnaic toxo ix yaq'uelc'och tas ix yal chi'. Ix yac'cot juntzan̈ tic
    d'a eyib'an̈, yujto maj e c'anab'ajej tas ix yala'.
  swh-ULB: Basi Yahwe alileta. Alifanya kama alivyoamrisha, kwani ninyi watu mmefanya
    dhambi dhidi yake na hamkutii sauti yake. Hii ni sababu ya jambo hili limetokea
    kwenu. Lakini sasa tazama!
  bel-bel: і навёў яго Гасподзь і зрабіў тое, што сказаў; бо вы зграшылі перад Госпадам
    і ня слухаліся голасу Ягонага, за тое і спасьцігла вас гэта.
  deu-ELBBK: und der HERR hat es kommen lassen und hat getan, wie er geredet hatte;
    denn ihr habt gegen den HERRN gesündigt und auf seine Stimme nicht gehört, und
    so ist euch dies geschehen.
  mbb-OT: Ne ǥuntaan nehitavù en heini; mibeelan iyan te Megbevayà is migkaǥi zin.
    Nehitavù heini is langun su ǥeina te mibaal kew te salà diyà te Nengazen, ne wazè
    kew mebpezumazuma kandin.
  mal-2015: അരുളിച്ചെയ്തതുപോലെ യഹോവ വരുത്തി നിവർത്തിച്ചുമിരിക്കുന്നു; നിങ്ങൾ യഹോവയോടു
    പാപം ചെയ്തു അവന്റെ വാക്കു കേൾക്കാതിരുന്നതുകൊണ്ടു ഈ കാര്യം നിങ്ങൾക്കു സംഭവിച്ചിരിക്കുന്നു.
  rmc-rmc: O RAJ doľikerďa oda lav, so phenďa, a kerďa oda, so vakerelas, bo kerenas
    o bini anglal o RAJ a na šunenas les, vašoda pes tumenge kada ačhiľa.
  pes-OPV: و خداوند برحسب کلام خود این را به وقوع آورده، عمل نموده است.
  ron-1924: Домнул а адус ши а ымплинит че спусесе, ши лукруриле ачестя ви с-ау ынтымплат
    пентру кэ аць пэкэтуит ымпотрива Домнулуй ши н-аць аскултат гласул Луй.
  ben-OBCV: এখন সদাপ্রভু তাই ঘটতে দিয়েছেন। তিনি যেমন করবেন বলেছিলেন, ঠিক তেমনই করেছেন।
    এই সমস্তই এজন্য ঘটেছে, কারণ আপনারা সদাপ্রভুর বিরুদ্ধে পাপ করেছেন ও তাঁর আদেশ পালন
    করেননি।
  som-som: Haddaba Rabbigu wuu dejiyey, oo wuxuu u sameeyey siduu ku hadlay, maxaa
    yeelay, Rabbigaad ku dembaabteen, oo codkiisiina ma aydaan addeecin, oo sidaas
    daraaddeed ayaa waxanu idiinku dheceen.
  lat-VUC: 'et adduxit, et fecit Dominus sicut locutus est, quia peccastis Domino,
    et non audistis vocem ejus: et factus est vobis sermo hic.'
  eng-ASVBT: 'and Jehovah hath brought it, and done according as he spake: because
    ye have sinned against Jehovah, and have not obeyed his voice, therefore this
    thing is come upon you.'
  ita-1885: Ed il Signore altresì l'ha fatto venire, ed ha fatto secondo ch'egli aveva
    parlato; perciocchè voi avete peccato contro al Signore, e non avete ubbidito
    alla sua voce; laonde questo vi è avvenuto.
  eng-LXXUP: Cry to me, and I will answer thee, and I will declare to thee great and
    mighty things, which thou knowest not.
  eng-ULB: So Yahweh brought it about. He did just as he had decreed, since you people
    sinned against him and did not obey his voice. That is why this thing has happened
    to you people.
  spa-VBL: y ahora el Señor lo ha hecho; ha hecho justo lo que dijo que haría. Esto
    les sucedió a ustedes porque pecaron contra el Señor y no obedecieron lo que él
    dijo.
  fra-_FOB: Et l'Éternel l'a fait venir, et il a fait comme il avait dit, parce que
    vous avez péché contre l'Éternel, et que vous n'avez point écouté sa voix; c'est
    pourquoi ceci vous est arrivé.
  mal-mal: അരുളിച്ചെയ്തതുപോലെ യഹോവ വരുത്തി, നിവർത്തിച്ചുമിരിക്കുന്നു; നിങ്ങൾ യഹോവയോടു
    പാപംചെയ്ത് അവിടുത്തെ വാക്കു കേൾക്കാതിരുന്നതുകൊണ്ട് ഈ കാര്യം നിങ്ങൾക്ക് സംഭവിച്ചിരിക്കുന്നു.
  urd-GVR: Aur ab wuh yih āfat usī tarah hī lāyā jis tarah us ne farmāyā thā. Sab
    kuchh is lie huā ki āp kī qaum Rab kā gunāh kartī rahī aur us kī na sunī.
  suz-BL: मुल परमप्रभु यावेम एको रागी क्‍याम्‍ताक्‍व। मिनु मेकोमी आ देंशो खोदेंशो
    पाप्‍तु। मारदे हना गेपुकीम परमप्रभु यावे कली पाप पाइतीनी। मिनु मेको आ देंशो मटिनी।
    मोपतीके इन कली ओदेंशो दुम्‍त।
  eng-NOY: and now Jehovah hath brought it, and done according as he spake, because
    ye sinned against Jehovah, and obeyed not his voice; therefore hath this thing
    come upon you.
  ita-1927: e l’Eterno l’ha fatto venire e ha fatto come aveva detto, perché voi avete
    peccato contro l’Eterno, e non avete dato ascolto alla sua voce; perciò questo
    v’è avvenuto.
  ckb-ckb: ئێستاش یەزدان ئەنجامی دا، هەروەک فەرمووی کردی. هەموو ئەو شتانەتان لەبەر
    ئەوە بەسەرهات گوناهتان کرد لە دژی یەزدان و گوێڕایەڵی نەبوون.
  eng-BBE: '***and the Lord has made it come, and has done as he said; because of
    your sin against the Lord in not giving ear to his voice; and that is why this
    thing has come on you.'
  kan-OKCV: ನೀವು ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿ, ಆತನ ಮಾತುಗಳನ್ನು ಕೇಳದೆ ಹೋದದ್ದರಿಂದಲೇ
    ಈ ಕಾರ್ಯವು ನಿಮಗೆ ಸಂಭವಿಸಿದೆ.
  tam-2017: தாம் சொன்னபடியே யெகோவா நடப்பித்துமிருக்கிறார்; நீங்கள் யெகோவாவுக்கு விரோதமாகப்
    பாவம்செய்து, அவருடைய சத்தத்திற்குச் செவிகொடுக்காமற்போனீர்கள்; ஆகையால் உங்களுக்கு
    இந்தக் காரியம் வந்தது.
  spa-RV-1909: 'Y halo traído y hecho Jehová según que había dicho: porque pecasteis
    contra Jehová, y no oísteis su voz, por eso os ha venido esto.'
  ron-BTF: Și, DOMNUL a adus aceasta și a făcut conform cu ce a spus, pentru că voi
    ați păcătuit împotriva DOMNULUI și nu ați ascultat de vocea lui, de aceea acest
    lucru a venit asupra voastră.
  eng-WEBP: and the LORD has brought it, and done according as he spoke. Because you
    have sinned against the LORD, and have not obeyed his voice, therefore this thing
    has come on you.
  eng-FBV: and now the Lord has made it happen—he has done just what he said he would.
    This happened to you people because you sinned against the Lord and did not obey
    what he said.
  nld-1939: Nu heeft Jahweh het ook voltrokken, en gedaan wat Hij gezegd heeft. Want
    gij hebt tegen Jahweh gezondigd, en naar Hem niet geluisterd; daarom heeft dit
    lot u getroffen.
  nch-BL: huan quichijtoc ma pano senquisa quej quiijto quichihuasquía pampa ni masehualme
    tahuel tajtacolchijtoque ica moTECO huan amo quitacaquilijque quema quincamanalhuiyaya.
    Yeca ama hualajtoc nochi ni tamanti.
  vie-1934: rồi Đức Giê-hô-va đã làm y như Ngài đã phán, vì các ngươi phạm tội nghịch
    cùng Đức Giê-hô-va và không vâng theo tiếng Ngài; nên sự nầy đã xảy đến cho các
    ngươi.
  hin-CV: अब याहवेह ने जैसी पूर्ववाणी की थी; उसे ही बनाकर दिखाया है. क्योंकि आप लोगों
    ने ही तो याहवेह के विरुद्ध पाप किया है, आप लोगों ने उनके आदेशों का पालन नहीं किया,
    इसलिये आप पर यह विपत्ति टूट पड़ी है.
  spa-BES: Y el Señor lo cumplió, y ha hecho lo que dijo; porque ustedes pecaron contra
    el Señor al no escuchar su voz; Y es por eso que esta cosa ha venido sobre ti.
  tdx-tdx: le ie henanekeo, fa nihenefa’ Iehovà i tsinara’ey amy te nandilatse am’
    Iehovà nahareo vaho tsy hinao’ areo ty fiarañanaña’e. Toly ndra nifetsake i nitsaraeñey.
  tha-KJV: พระเยโฮวาห์ทรงกระทำให้เป็นไปและทรงกระทำตามที่​พระองค์​ตรัสไว้ เพราะท่านทั้งหลายได้กระทำบาปต่อพระเยโฮวาห์
    และไม่เชื่อฟังพระสุรเสียงของพระองค์ สิ​่งนี้จึงได้เป็นมาเหนือท่าน
  por-BR-2018: E o SENHOR trouxe e fez o que havia falado; porque pecastes contra
    o SENHOR, e não obedecestes a sua voz, por isso vos aconteceu isto.
  deu-ELO: und Jehova hat es kommen lassen und hat getan, wie er geredet hatte; denn
    ihr habt gegen Jehova gesündigt und auf seine Stimme nicht gehört, und so ist
    euch solches geschehen.
  eng-WYC-2018: and the Lord hath brought (it in), and hath done (it), as he spake;
    for ye sinned to the Lord, and heard not the voice of him, and this word is done
    to you. (and now the Lord hath brought it to be, and hath done just as he said
    he would do; for ye all have sinned against the Lord, and did not listen to his
    voice, and so all of this hath come upon you.)
  epo-epo: kaj la Eternulo tion venigis, kaj faris, kiel Li diris, ĉar vi pekis antaŭ
    la Eternulo kaj ne aŭskultis Lian voĉon; pro tio fariĝis al vi tia afero.
  uig-PIN: Mana, Pǝrwǝrdigar Ɵz degini boyiqǝ xundaⱪ ⱪilip uni kǝltürdi; qünki silǝr
    Pǝrwǝrdigar aldida gunaⱨ sadir ⱪilƣansilǝr wǝ uning awaziƣa ⱪulaⱪ salmiƣansilǝr;
    xunga bu ix bexinglarƣa qüxti.
  beo-beo: 'Amola wali amo hou E da magagili ilegei, E da hamoi dagoi. Dia fi dunu
    da Hina Godema wadela:le hamobeba:le amola Ea sia: hame nababeba:le, amo hou da
    doaga:i dagoi.'
  tpi-OTNT: Na nau Bikpela i mekim ol dispela samting i kamap olsem em i bin tok.
    Yupela Israel i bin sakim tok bilong Bikpela na mekim sin long ai bilong em. Long
    dispela as tasol na ol dispela samting i kamap long yupela.
  hau-SA: Yanzu kuma Ubangiji ya cika shi; ya yi kamar yadda ya faɗa. Dukan wannan
    ya faru domin kun yi zunubi ga Ubangiji ba ku kuwa yi masa biyayya ba.
  uig-LAT: Mana, Perwerdigar Öz dégini boyiche shundaq qilip uni keltürdi; chünki
    siler Perwerdigar aldida gunah sadir qilghansiler we uning awazigha qulaq salmighansiler;
    shunga bu ish béshinglargha chüshti.
  nde-nde: Khathesi uThixo usewulethile; usenze ayethe uzakwenza. Konke lokhu kwenzakala
    ngoba lina bantu lona kuThixo njalo kalimlalelanga.
  ton-ton: 'Pea ko eni, kuo fakahoko ia ʻe Sihova, pea kuo fai ʻo hangē ko ʻene folofola:
    koeʻuhi kuo mou fai angahala kia Sihova, pea ʻikai talangofua ki hono leʻo, ko
    ia kuo hoko ai ʻae meʻa ni kiate kimoutolu.'
  ces-1613: Protož je uvedl a učinil Hospodin, jakž mluvil; nebo jste hřešili proti
    Hospodinu, a neposlouchali jste hlasu jeho, pročež stala se vám věc tato.
  eng-WMB: and the LORD has brought it, and done according as he spoke. Because you
    have sinned against the LORD, and have not obeyed his voice, therefore this thing
    has come on you.
  tam-TCV: இப்பொழுது யெகோவா அதைக் கொண்டுவந்து விட்டார். தாம் சொன்னபடியே அவர் அதைச்
