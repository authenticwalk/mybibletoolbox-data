  lug-lug: Kaakano Mukama akireese era akikoze nga bwe yasuubiza. Bino byonna byabaawo
    kubanga abantu bo baasobya eri Mukama ne batamugondera.
  heb-heb: ויבא ויעש יהוה כאשר דבר כי חטאתם ליהוה ולא שמעתם בקולו והיה לכם דבר הזה׃
  ben-IRV: তাই সদাপ্রভু এটা করেছেন, তিনি যেমন চুক্তি করেছিলেন, তেমন করেছেন। কারণ তোমরা
    সদাপ্রভুর বিরুদ্ধে পাপ করেছ এবং তাঁর কথার অবাধ্য হয়েছ।
  pan-pan: ਯਹੋਵਾਹ ਇਹ ਨੂੰ ਲਿਆਇਆ ਅਤੇ ਜਿਵੇਂ ਉਸ ਨੇ ਗੱਲ ਕੀਤੀ ਤਿਵੇਂ ਉਸ ਨੇ ਪੂਰਾ ਕੀਤਾ ਕਿਉਂ
    ਜੋ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦਾ ਪਾਪ ਕੀਤਾ ਅਤੇ ਉਸ ਦੀ ਅਵਾਜ਼ ਨਹੀਂ ਸੁਣੀ ਤਾਹੀਏਂ ਤੁਹਾਡੇ ਲਈ ਇਹ ਗੱਲ
    ਹੋਈ ਹੈ
  mya-JVB: ခြိမ်း တော်မူသည်အတိုင်း လည်း၊ အမှုကို ရောက် စေ၍ စီရင် တော်မူပြီ။ သင်တို့သည်
    အမိန့် တော်ကို နား မထောင်၊ ထာဝရဘုရား ကို ပြစ်မှား သောကြောင့် ၊ ဤ အမှု သည် သင်
    တို့အပေါ် သို့ ရောက် လေပြီ။
  tbg-tbg: Ho vate viva nai tiva taintema kero, vika qoraiqama nimitaivo. Ai vaiinti
    nahenti Nora Kotira uva raqake, kia vira uva iriara kaara viva mintima kero vika
    qoraiqama nimitaivo.
  hmo-hmo: Bona hari ia ese unai dika ia havaraia vadaeni, iena hereva hegeregerena
    ia karaia vadaeni. Badina be oiemu bese taudia ese Lohiabada ena vairanai umui
    kara dika, bona iena hereva umui kamonai henia lasi. Unai dainai inai dika be
    umui emui latanai ia ginidae.
  urd-urd: इसलिए ख़ुदावन्द ने उसे नाज़िल किया, और उसने अपने क़ौल के मुताबिक़ किया;
    क्यूँकि तुम लोगों ने ख़ुदावन्द का गुनाह किया और उसकी नहीं सुनी, इसलिए तुम्हारा
    ये हाल हुआ।
  rus-SYN: и навел его Господь и сделал то, что сказал; потому что вы согрешили пред
    Господом и не слушались гласа Его, за то и постигло вас это.
  bqc-SIM: Dii mↄ̀ò sa lá á òwa, asa a duunakɛ̀ɛ̀, i aà yãmao. A yã́i yã́pi
    á léi.
  tcz-CHONGTHU: Ijeh inem itileh, hiche mite hi, Pakai dounan achonseuvin, chule athusei
    jong angaipeh pouve. Hiche jeh’a chu achung'uva hibang thilse hi hunglhung ahitai.
  mar-mar: आणि परमेश्वराने ते आणले आहे. त्याने सांगितल्याप्रमाणे त्याने केले आहे;
    कारण तुम्ही लोकांनी परमेश्वराविरुध्द पाप केले आहे आणि त्याची वाणी पाळली नाही.
    म्हणून या गोष्टी तुम्हा लोकांविरूद्ध घडल्या आहेत.
  qub-qub: Imanöpis castigananpaj nishantaga cumlishami. Gamcunataga castigasha-cashunqui
    Tayta Dios nishanta mana wiyacushayquipita, juchata rurashayquipitami.
  bqp-bqp: Wee, tɛ̃, ye u geruɑ mi, yɑ koorɑ yèn sɔ̃ i nùn torɑri, i ǹ win gere mɛm
    nɔɔwɛ.
  hat-hat: Koulye a sa li te di li t'ap fè a, li fè l'. Sa ki lakòz? Se paske pèp
    ou a te antò devan Seyè a, yo pa t' vle koute l'.
  eng-BSB: and now the LORD has fulfilled it; He has done just as He said. Because
    you people have sinned against the LORD and have not obeyed His voice, this thing
    has happened to you.
  eng-WEBPB: and the LORD has brought it, and done according as he spoke. Because
    you have sinned against the LORD, and have not obeyed his voice, therefore this
    thing has come on you.
  kbq-kbq: Ana hu'neankino Ra Anumzamo'a kema hu'nea kante amage anteno ana maka zana
    huvagare'ne. Na'ankure Ra Anumzamofo avurera tamagra kumi nehutma Agri nanekea
    antahita amagera onte'naze. Ana hu'nazagu huno ama ana knazantamimo'a tamagritera
    fore nehie.
  nhe-BL: huan quichijtoc ma pano senquistoc queja quiijto quichihuasquía pampa ni
    tlacame tlahuel tlajtlacolchijtoyaj ica moTECO huan ax quitlacaquilijque quema
    quincamahuiyaya. Yeca ama hualajtoc nochi ni tlamantli.
  gub-BL: Uzapo ma'e uze'eg rupi katete kwez kury. A'e ma'e paw uzeapo a'e, ta'e neremiaihu
    uzapo ikatu 'ym ma'e Tupàn Tuweharupi Wiko Ma'e henataromo a'e wà xe. Nuweruzar
    kwaw uzar wà.
  eng-DRA: 'And he hath brought it: and the Lord hath done as he hath said: because
    you have sinned against the Lord, and have not hearkened to his voice, and this
    word is come upon you.'
