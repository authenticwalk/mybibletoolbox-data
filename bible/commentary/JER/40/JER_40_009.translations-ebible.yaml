    the king of Babylon, and it is well for you;
  eng-WYC-2017: And Gedaliah, the son of Ahikam, son of Shaphan, swore to them, and
    to the fellows of them, and said, Do not ye dread to serve [the] Chaldees; but
    dwell ye in the land, and serve ye the king of Babylon, and it shall be well to
    you.
  eng-WMBB: Gedaliah the son of Ahikam the son of Shaphan swore to them and to their
    men, saying, “Don’t be afraid to serve the Kasdim. Dwell in the land, and serve
    the king of Babylon, and it will be well with you.
  urd-GVH: जिदलियाह बिन अख़ीक़ाम बिन साफ़न ने क़सम खाकर उनसे वादा किया, “बाबल के ताबे
    हो जाने से मत डरना! मुल्क में आबाद होकर शाहे-बाबल की ख़िदमत करें तो आपकी सलामती
    होगी।
  rug-rug: Tokotokoro se Qedalaea sa tuna Ahikama, sa tuna koreo Sapani koa rini pude
    va manoti sari dia binalabala, “Mi lopu matagutu pude va nabulu la koari pa Babiloni,”
    gua si asa. “Koa va leana pa mia popoa, mamu va nabulu la koasa baṉara pa Babiloni,
    meke kote leana sa mia kinoa.
  gaz-gaz: Gedaaliyaas ilmi Shaafaan, ilmi Ahiiqaam akkana jedhee isaanii fi namoota
    isaaniitiif kakate; “Baabilonota tajaajiluu hin sodaatinaa; biyyattii keessa qubadhaatii
    mooticha Baabilon tajaajilaa; waan gaariitu isinii taʼaatii.
  fra-LSG: 'Guedalia, fils d’Achikam, fils de Schaphan, leur jura, à eux et à leurs
    hommes, en disant: Ne craignez pas de servir les Chaldéens; demeurez dans le pays,
    servez le roi de Babylone, et vous vous en trouverez bien.'
  yal-yal: Axikan ma dii xɛmɛn Gedali, Safan mamandenna yi a kɔlɔ e nun e ganle xa,
    a naxa, “Ɛ nama gaxu walɛ Babilɔn kaane xa, ɛ lu yamanani, ɛ wali Babilɔn mangan
    xa, ɛ hɛrin sɔtɔma nɛn.
  haw-1868: A hoohiki o Gedalia, ke keiki a Ahikama, ke keiki a Sapana, ia lakou,
    a me ko lakou poe kanaka, i ae la, Mai makau ke hookauwa aku no ko Kaledea. E
    noho no ma ka aina, a e hookauwa aka no ke alii o Babulona, a e pomaikai auanei
    oukou.
  arb-NAV: 'فَحَلَفَ جَدَلِيَا بْنُ أَخِيقَامَ بْنِ شَافَانَ لَهُمْ وَلِرِجَالِهِمْ:
    «لا تَخَافُوا مِنْ خِدْمَةِ الْكَلْدَانِيِّينَ. أَقِيمُوا فِي الْبِلادِ وَاخْضَعُوا
    لِمَلِكِ بَابِلَ فَتَنَالُوا خَيْراً.'
  ewe-ewe: 'Gedalia, Ahikam ƒe vi, Safan ƒe vi, ka atam na wo kple wo ŋutimewo be
    wòaɖo kpe nu si wòagblɔ la dzi: Egblɔ na wo be, “Migavɔ̃ na Babiloniatɔwo subɔsubɔ
    o, mitsi anyigba la dzi eye miasubɔ Babilonia fia, ekema nu sia nu adze edzi na
    mi nyuie.'
  eng-LEE: 'And Gedalyahu the son of Achikam the son of Shaphan swore unto them and
    unto their men, saying, Have no fear to serve the Chaldeans: remain in the land,
    and serve the king of Babylon, and it will be well with you.'
  asm-FB: তেতিয়া চাফনৰ নাতিয়েক অহীকামৰ পুত্ৰ গদলিয়াই তেওঁলোকৰ আৰু তেওঁলোকৰ লোকসকলৰ
    আগত শপত খাই ক’লে, “তোমালোকে কলদীয়াসকলৰ অধীন হ’বলৈ ভয় নকৰিবা; দেশত বাস কৰি বাবিলৰ
    ৰজাৰ অধীন হোৱা, তেতিয়া তোমালোকৰ মঙ্গল হ’ব।”
  sus-A: عَشِكَمَ شَ دِ فّدَلَيَ، سَقَن شَ مَمَدِ، نَشَ عَ كَلِ عٍ تَن نُن عٍ شَ مِشِيٍ
    بّ، «وٌ نَشَ سِيكّ كَلِدِكَيٍ رَبَتُقٍ رَ. وٌ شَ لُ بٍ، وٌ شَ بَبِلْن مَنفّ رَبَتُ
    عَلَكٌ قٍ بِرِن شَ سْونّيَ وٌ بّ.
  fra-SBL: 'Guedalia, fils d''Ahikam, fils de Shaphan, leur jura, à eux et à leurs
    hommes, en disant : « N''ayez pas peur de servir les Chaldéens. Demeurez dans
    le pays, servez le roi de Babylone, et tout ira bien pour vous.'
  hbo-hbo: וַיִּשָּׁבַ֨ע לָהֶ֜ם גְּדַלְיָ֨הוּ בֶן־אֲחִיקָ֤ם בֶּן־שָׁפָן֙ וּלְאַנְשֵׁיהֶ֣ם
    לֵאמֹ֔ר אַל־תִּֽירְא֖וּ מֵעֲבֹ֣וד הַכַּשְׂדִּ֑ים שְׁב֣וּ בָאָ֗רֶץ וְעִבְד֛וּ אֶת־מֶ֥לֶךְ
    בָּבֶ֖ל וְיִיטַ֥ב לָכֶֽם׃
  piu-2006: '@see-verse:JER.040.008'
  kik-kik: Gedalia mũrũ wa Ahikamu, mũrũ wa Shafani akĩĩhĩta nĩguo amatĩtĩrithie marĩ
    hamwe na andũ ao, akĩmeera atĩrĩ, “Tigai gwĩtigĩra gũtungatĩra andũ aya a Babuloni.
    Tũũrai bũrũri ũyũ na mũtungatage mũthamaki wa Babuloni, na nĩmũrĩonaga maũndũ
    mega.
  fra-NCL: 'Godolias, fils d’Ahicam, fils de Saphan, leur dit avec serment, à eux
    et à leurs hommes : « Ne craignez pas de servir les Chaldéens ; demeurez dans
    le pays, servez le roi de Babylone, et vous vous en trouverez bien.'
  cek-AK: Shaphan capa Ahikam, anih ih capa Gedaliah mah, Khaldian kaminawk ih toksak
    hanah mawn hmah, hae prae ah om ah loe, Babylon siangpahrang ih tok to sah pae
    oh, to tiah na sak pae o nahaeloe, khosak na hoih o tih, tiah nihcae khaeah lokmaihaih
    a sak.
  cuk-cuk: 'Ahicam-machi-Gedalías, Safán-wagwa gued. Gedalías, a-dulemargala, degi,
    a-e-sordagangala, ise-napiragwadgi ega ibmar sogsad: “Melle be Babilonia-sordamar
    dobgue. Ar bemar neggweburgi ambikuye-sogele, degi, Babilonia-reyga be arbamalale,
    innikigwadgi an bemarga sogdo, bemar nueganbi gudii gumaloed.'
  uig-CYR: 'Шафанниң нәвриси, Аһикамниң оғли Гәдалия улар вә адәмлиригә: «Калдийләргә
    беқиништин қорқмаңлар; зиминда олтирақлишип Бабил падишасиға беқиниңлар, шундақ
    қилсаңлар силәргә яхши болиду.'
  tel-2017: అప్పుడు షాఫాను కొడుకు అహీకాము కొడుకు గెదల్యా ప్రమాణంచేసి వాళ్ళతోనూ, వాళ్ళ
    మనుషులతోనూ ఇలా అన్నాడు. “మీరు కల్దీయులను సేవించడానికి భయపడవద్దు. దేశంలో కాపురం
    ఉండి, బబులోను రాజును సేవిస్తే మీకు మేలు కలుగుతుంది.
  hat-BSA: 'Epi Guedalia, fis a Achikam, fis a Schaphan an, te sèmante a yo menm e
    a mesye pa yo. Li te di: “Pa pe sèvi Kaldeyen yo. Rete nan peyi a pou sèvi wa
    Babylone nan, pou sa ale byen pou nou.'
  kos-kos: Na Gedaliah el fahk nu selos, “Nga fahk na pwaye nu suwos lah kowos tia
    enenu in sangeng in filikowosyang nu sin mwet Babylonia. Kowos in oakwuki in facl
    se inge ac orekma nu sin tokosra lun Babylonia, ac ma nukewa ac fah wo nu suwos.
  hbo-WLC: וַיִּשָּׁבַ֨ע לָהֶ֜ם גְּדַלְיָ֨הוּ בֶן־אֲחִיקָ֤ם בֶּן־שָׁפָן֙ וּלְאַנְשֵׁיהֶ֣ם
    לֵאמֹ֔ר אַל־תִּֽירְא֖וּ מֵעֲב֣וֹד הַכַּשְׂדִּ֑ים שְׁב֣וּ בָאָ֗רֶץ וְעִבְד֛וּ אֶת־מֶ֥לֶךְ
    בָּבֶ֖ל וְיִיטַ֥ב לָכֶֽם׃
  ibo-ibo: 'Gedaliya nwa Ahikam, nwa Shefan, ṅụọrọ ha iyi, ṅụkwaara ndị ikom ha iyi,
    sị, “Unu atụla egwu ife ndị Babilọn: birinụ nʼala a, feekwa eze Babilọn, ihe ga-agara
    unu nke ọma.'
  ory-ory: ପୁଣି, ଶାଫନ୍‍ର ପୌତ୍ର ଅହୀକାମ୍‍‍ର ପୁତ୍ର ଗଦଲୀୟ ସେମାନଙ୍କ ଓ ସେମାନଙ୍କ ଲୋକମାନଙ୍କ
    ନିକଟରେ ଶପଥ କରି କହିଲା, “ତୁମ୍ଭେମାନେ କଲ୍‍ଦୀୟମାନଙ୍କର ଦାସ ହେବା ପାଇଁ ଭୟ କର ନାହିଁ, ବାବିଲ
    ରାଜାର ଦାସ ହୋଇ ଦେଶରେ ବାସ କର, ତହିଁରେ ତୁମ୍ଭମାନଙ୍କର ମଙ୍ଗଳ ହେବ।
  chk-chk: Iwe, Ketalia a pwon fän akapel ngeniir me nöür kewe sounfiu o üreniir,
    “Ousap niuokus, oupwe fangatä ngeni ekewe chon Papilon. Oupwe nonom lon ei fanü
    o angang ngeni ewe kingen Papilon, mürin meinisin epwe öch fän itemi.
  rop-rop: En Gedalaiya bin tok langa olabat na, “Trubala ai dalim yumob. Yumob kaan
    bradin blanga wek blanga detlot Bebalon pipul. Yumob jidan iya langa dijan kantri,
    en yumob garra wek blanga det king brom Bebalon, en ebrijing garra jidan gudwei
    garram yumob.
  ukr-1871: 'І поклявся їм Годолїя Ахикаменко Сафаненко, — їм і їх людям, говорючи:
    Не страхайтесь служити Халдеям; пробувайте в краю й служіть цареві Вавилонському,
    то й буде вам добре;'
  deu-1951: 'Und Gedalja, der Sohn Achikams, des Sohnes Saphans, schwur ihnen und
    ihren Leuten also: Fürchtet euch nicht davor, den Chaldäern zu dienen; bleibet
    im Lande und dienet dem König von Babel, so wird es euch wohl ergehen!'
  eng-JPS: 'And Gedaliah the son of Ahikam the son of Shaphan swore unto them and
    to their men, saying: ''Fear not to serve the Chaldeans; dwell in the land, and
    serve the king of Babylon, and it shall be well with you.'
  srp-1865: 'I zakle se Godolija sin Ahikama sina Safanova njima i ljudima njihovijem
    govoreæi: ne bojte se službe Haldejcima; ostanite u zemlji, i služite caru Vavilonskom,
    i dobro æe vam biti.'
  lug-lug: Awo Gedaliya mutabani wa Akikamu mutabani wa Safani n’abalayirira bo n’abasajja
    baabwe ng’ayogera nti, “Temutya kuweereza Bakaludaaya. Mubeere mu nsi, muweereze
    kabaka w’e Babulooni munaaba bulungi.
  heb-heb: וישבע להם גדליהו בן אחיקם בן שפן ולאנשיהם לאמר אל תיראו מעבוד הכשדים שבו
    בארץ ועבדו את מלך בבל וייטב לכם׃
  ben-IRV: শাফনের নাতি অহীকামের ছেলে গদলিয় তাদের ও তাদের লোকদের কাছে শপথ করে বললেন,
    “কলদীয় কর্মচারীদের সেবা করতে ভয় কোরো না। এই দেশে বাস কর ও বাবিলের রাজার সেবা
    কর, এতেই তোমাদের ভাল হবে।
  pan-pan: ਤਾਂ ਸ਼ਾਫਾਨ ਦੇ ਪੋਤੇ ਅਹੀਕਾਮ ਦੇ ਪੁੱਤਰ ਗਦਲਯਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨਾਲ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਮਨੁੱਖਾਂ
    ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਕਿ ਕਸਦੀਆਂ ਦੀ ਸੇਵਾ ਕਰਨ ਤੋਂ ਨਾ ਡਰੋ, ਦੇਸ ਵਿੱਚ ਵੱਸੋ ਅਤੇ ਬਾਬਲ ਦੇ ਰਾਜਾ
    ਦੀ ਸੇਵਾ ਕਰੋ, ਤਾਂ ਤੁਹਾਡਾ ਭਲਾ ਹੋਵੇਗਾ
  mya-JVB: ရှာဖန် ၏သား ဖြစ်သော အဟိကံ ၏သား ဂေဒလိ က၊ ခါလဒဲ မင်း၏အမှု ကို ဆောင်ရွက်ရမည်
    အခွင့်ကို မ စိုးရိမ် ကြနှင့်။ ဤပြည် ၌ နေ ၍ ဗာဗုလုန် ရှင်ဘုရင် အမှုကို ဆောင်ရွက်
    ကြလော့။ သို့ပြုလျှင် ၊ ချမ်းသာ ရကြလိမ့်မည်။
  tbg-tbg: Vika nái vaiinti hampata oruntovaro Gedaliaava vikara tiharo, Te Kotira
    autuqaa niara tiha, Ne kia qetaraiti, Babironi vatanaaka vevaaraini variate. Ne
    maa vataraqaa vaiha Babironi avuhainaara vevaaraini vaireka ivera, ne koqemake
    variqi vivarave.
  hmo-hmo: Gedalaia ese idia ia hamaoroa, ia gwau, “Umui dekenai lau gwauhamata, bema
    umui be Babulonia taudia edia siahu henunai umui noho neganai, dika ta do umui
    davaria lasi. Gari lasi, to inai tano dekenai do umui noho, Babulonia ena king
    ena hesiai gaukara do umui karaia, bona noho namo do umui davaria.
  urd-urd: और जिद्लियाह — बिन — अख़ीक़ाम — बिन — साफ़न ने उन से और उन के आदमियों से
    क़सम खाकर कहा, तुम कसदियों की ख़िदमत गुज़ारी से न डरो। अपने मुल्क में बसो, और
    शाह — ए — बाबुल की ख़िदमत करो तो तुम्हारा भला होगा।
  rus-SYN: 'Годолия, сын Ахикама, сына Сафанова, клялся им и людям их, говоря: не
    бойтесь служить Халдеям, оставайтесь на земле и служите царю Вавилонскому, и будет
    вам хорошо;'
  bqc-SIM: 'Ɔ̃ Aikaũ nɛ́ Gedalia, Safana tↄũna lɛgbɛ̃̀nɛ́ ń ń gbɛ̃́ↄ à mɛ̀: Ásu
    zↄblea Babiloniↄnɛ vĩakɛo. À zↄ̃lɛ wá bùsuu la, í zↄble Babɛli kíaɛ, yã́
    i bↄánↄ na.'
  tcz-CHONGTHU: Hichun, Gedaliah akihahsel in, ajah uva, Babylon mite chu miphalou
    ahipouve. Amaho kin bolding chu kicha hih un, gamsung’a cheng uvin lang, Babylon
    lengpa kin boljeng uvin, hichu nangho dia aphapen hiding ahi, ati.
  mar-mar: तेव्हा शाफानाचा मुलगा अहीकाम याचा मुलगा गदल्या त्यांना व त्यांच्या मनुष्यांना
    शपथ घेऊन आणि त्यांना म्हणाला, खास्दी अधिकऱ्यांची सेवा करण्यास घाबरु नका. देशात
    वस्ती करा आणि बाबेलाच्या राजाची सेवा करा आणि असे केल्याने तुमचे भले होईल.
  qub-qub: 'Chay runacunata Gedaliasga jurashpan niran: «Gamcuna ama manchacuychu
    Babilonia runacunapa maquincho caytaga. Jinan nasyunninchïcho tiyar Babiloniapa
    raynin nishanta rurarga allimi goyäshun.'
  bqp-bqp: Yerɑ Gedɑliɑ u bu sɔ̃ɔwɑ kɑ bɔ̃ri u nɛɛ, i ku bɛrum ko i kɑ Bɑbilonigibu
    sɑ̃. I gesi sinɔ bɛsɛn tem mɛ sɔɔ kpɑ i Bɑbilonin sinɑ boko sɑ̃. Sɑɑ yerɑ i ko
    i n wɑ̃ɑ bɔri yɛndu sɔɔ.
  hat-hat: 'Gedalya di yo konsa: -Mwen ban nou pawòl mwen, nou pa bezwen pè soumèt
    nou devan moun Babilòn yo. Rete nan peyi a. Sèvi wa Babilòn lan. Tout bagay va
    mache byen pou nou.'
  eng-BSB: Gedaliah son of Ahikam, the son of Shaphan, swore an oath to them and their
    men, assuring them, “Do not be afraid to serve the Chaldeans. Live in the land
    and serve the king of Babylon, and it will go well with you.
  eng-WEBPB: Gedaliah the son of Ahikam the son of Shaphan swore to them and to their
    men, saying, “Don’t be afraid to serve the Chaldeans. Dwell in the land, and serve
    the king of Babylon, and it will be well with you.
  kbq-kbq: Hagi anante Safani negeho ne' Ahikamu nemofo Gedalia'a ana kva vahe'ene,
    zamagranema vu'naza vahera amanage huno huvempa huno zamasami'ne. Tamagra ama
    mopafi manineta, Babiloni kini ne' Nebukatnesa eri'za vahe'ma mani'neta agri agoraga
    mani zankura korora osiho. Na'ankure e'i ana'ma hanazana knare huta manigahaze.
  nhe-BL: 'Huan Gedalías tlatestigojquetzqui huan quinilhui: “Amo ximomajmatica, ximotemacaca
    nica para inquitequipanose nopa tlanahuatijquetl tlen tlali Babilonia huan inquisase
    cuali ipan nochi tlamantli.'
  gub-BL: Uze'eg Zenari wanupe. — Amume'uahy ko ma'e peme. Pekyze zo Mawiron wanuwi
    nehe. Napeneityk kwaw wà nehe. Peiko ko ywy rehe nehe. Pema'ereko Mawiron wanuwihawete
    pe nehe. A'e mehe peneko haw ikatu putar peme nehe.
  eng-DRA: 'And Godolias the son of Ahicam the son of Saphan swore to them and to
    their companions, saying: Fear not to serve the Chaldeass: dwell in the land,
