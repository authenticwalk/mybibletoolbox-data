verse: JER.040.009
translations:
  mal-C: 'അപ്പോൾ ശാഫാന്റെ മകനായ അഹീക്കാമിന്റെ മകൻ ഗെദല്യാവ് അവരോടും അവരുടെ ആളുകളോടും
    ഇപ്രകാരം ഒരു ശപഥംചെയ്തുപറഞ്ഞു: “നിങ്ങൾ ബാബേല്യരെ സേവിക്കാൻ ഭയപ്പെടരുത്, നിങ്ങൾക്കു
    നന്മയുണ്ടാകേണ്ടതിന് ദേശത്തു താമസിച്ചു ബാബേൽരാജാവിനെ സേവിക്കുക.'
  deu-TKW: 'Und Gedalja, der Sohn Ahikams, des Sohnes Saphans, schwur ihnen und ihren
    Leuten, indem er sprach: Fürchtet euch nicht davor, den Chaldäern unterthan zu
    sein; bleibt im Lande und seid dem Könige von Babel unterthan, so soll es euch
    wohl ergehen!'
  lin-lin: 'Gedalia, mwana mobali ya Ayikami, mwana mobali ya Shafani, alapaki ndayi
    liboso na bango mpe basoda na bango na maloba oyo : « Bobanga te kosalela bato
    ya Babiloni, bovanda kati na mokili, bosalela mokonzi ya Babiloni mpe bokozala
    na bino malamu.'
  eng-LSV: And Gedaliah son of Ahikam, son of Shaphan, swears to them and to their
    men, saying, “Do not be afraid of serving the Chaldeans, abide in the land, and
    serve the king of Babylon, and it is well for you;
  eng-GNV: 'And Gedaliah the sonne of Ahikam, the sonne of Shaphan sware vnto them,
    and to their men, saying, Feare not to serue the Caldeans: dwell in the lande,
    and serue the King of Babel, and it shall be well with you.'
  eng-WEBSTER: 'And Gedaliah the son of Ahikam the son of Shaphan, swore to them and
    to their men, saying, Fear not to serve the Chaldeans: dwell in the land, and
    serve the king of Babylon, and it shall be well with you.'
  nhw-BL: 'Huan Gedalías tlatestigojquetzqui huan quinilhui: “Amo ximomajmatica, ximotemacaca
    nica para anquitequipanose nopa tlanahuatijquetl tlen tlali Babilonia huan anquisase
    cuali ipan nochi tlamantli.'
  swh-ONEN: 'Gedalia mwana wa Ahikamu mwana wa Shafani akaapa ili kuwatia moyo wao
    na watu wao. Akasema: “Msiogope kuwatumikia Wakaldayo. Kaeni katika nchi na kumtumikia
    mfalme wa Babeli, na itakuwa vyema kwenu.'
  bba-bba: Yerɑ Gedɑliɑ u bu sɔ̃ɔwɑ kɑ bɔ̃ri u nɛɛ, i ku bɛrum ko i kɑ Bɑbiloniɡibu
    sɑ̃. I ɡesi sinɔ bɛsɛn tem mɛ sɔɔ kpɑ i Bɑbilonin sinɑ boko sɑ̃. Sɑɑ yerɑ i ko
    i n wɑ̃ɑ bɔri yɛndu sɔɔ.
  eng-KJVCPB: 'And Gedaliah the son of Ahikam the son of Shaphan sware unto them and
    to their men, saying, Fear not to serve the Chaldeans: dwell in the land and serve
    the king of Babylon, and it shall be well with you.'
  luo-luo: Gedalia wuod Ahikam, ma wuod Shafan, nokwongʼore kosingorenegi kaachiel
    gi jogo mane ni kodgi kawacho niya, “Kik uluor tiyone jo-Babulon. Daguru e pinyni
    kendo uti ne ruodh Babulon, to unudhi maber.
  meu-meu: Bena Gedalia, Ahikama Safana natuna, ese idia bona edia orea taudia na
    e gwau henidia hamata, eto, Kaldea taudia isiaidia ilao-henina basio garilaia.
    Tano ai ba noho, Babulono pavapavana isiaina ba lao heni, bena vada ba namo.
  npi-ULB: शापानका नाति, अहीकामका छोरा गदल्याहले तिनीहरू र तिनीहरूका मानिसहरूलाई शपथ
    खुवाए र तिनीहरूलाई भने, “कल्दी अधिकारीहरूको सेवा गर्नदेखि नडराओ । यही देशमा बसे
    र बेबिलोनका राजाको सेवा गर, र तिमीहरूको भलो हुनेछ ।
  yor-yor: Gedaliah ọmọkùnrin Ahikamu, ọmọkùnrin ti Ṣafani ṣe ìbúra láti tún fi dá
    àwọn ènìyàn lójú pé, “Ẹ má ṣe bẹ̀rù láti sin àwọn Babeli.” Ó sọ wí pé, “Gbé ilẹ̀
    náà kí ẹ sì máa sin ọba Babeli, yóò sì dára fún un yín.
  pes-OPCB: 'جدلیا آنها را مطمئن ساخته، گفت: «اگر تسلیم بابِلی‌ها بشوید، در امن و
    امان خواهید ماند. همین‌جا بمانید، به پادشاه بابِل خدمت کنید تا همه چیز به خیر
    و صلاحتان شود.'
  tgl-ULB: Si Gedalias na anak ni Ahikam na anak ni Safan ay sumumpa sa kanila at
    sa kanilang mga kalalakihan, at sinabi sa kanila, “Huwag kayong matakot na maglingkod
    sa mga opisyal na mga Caldeo. Manirahan kayo sa lupain at paglingkuran ang hari
    ng Babilonia, at makakabuti ito sa inyo.
  hui-hui: Gedaliahanda agali uruni ibiyago hondowa tihondo lalu, I̱na tíhondo heneneore
    larogo tígua Babilonoali karu andaneha hole gi nahe halimu. Tígua dindi ogoria
    kamingi Babilono kini kago andaneha howa tí bayale holeberemi.
  mya-mya: ထို​အ​ခါ​ဂေ​ဒ​လိ​က``သင်​တို့​သည်​ဗာ​ဗု​လုန် အ​မျိုး​သား​တို့​အား လက်​နက်​ချ​ရန်​ကြောက်​လန့်
    နေ​စ​ရာ​မ​လို​ကြောင်း​သင်​တို့​အား​ငါ​က​တိ ပေး​ပါ​၏။ ဤ​ပြည်​တွင်​အ​တည်​တ​ကျ​နေ​ထိုင်
    ၍​ဗာ​ဗု​လုန်​ဘု​ရင်​၏​အ​မှု​တော်​ကို​ထမ်း​ဆောင် ကြ​လော့။ သင်​တို့​အ​ဖို့​အ​စ​စ​အ​ရာ​ရာ​အ​ဆင်
    ပြေ​ပါ​လိမ့်​မည်။-
  bod-N: ཤཱ་ཕན་གྱི་ཚ་བོ་སྟེ་ཨ་ཧི་ཀམ་གྱི་བུ་གེ་དལ་ཡཱས་དེ་དག་དང་དེ་དག་གི་འཁོར་རྣམས་ལ་མནའ་བསྐྱལ་ནས་འདི་ལྟར།
    ཁྱེད་ཅག་ཀལ་དི་པ་རྣམས་ལ་འཇིགས་ནས་དེ་དག་ལ་གཡོག་མ་བྱེད་ཅིག ཡུལ་འདིར་སྡོད་ལ་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོར་ཞབས་ཕྱི་སྒྲུབས་ཤིག་དང་།
    དེ་ནས་ཁྱེད་ཅག་བདེ་བར་གནས་ཐུབ་པ་ཡིན།
  sna-sna: Gedharia mwanakomana waAhikami, mwanakomana waShafani, akapika mhiko yokuvasimbisa
    ivo navanhu vavo achiti, “Musatya kushandira vaBhabhironi. Garai henyu munyika
    mushandire mambo weBhabhironi, zvigokuitirai zvakanaka.
  spa-BLM: 'Gedalías, hijo de Ajicam, hijo de Safán, les juró a ellos y a sus hombres,
    diciendo: “No tengan miedo de servir a los caldeos. Moren en la tierra y sirvan
    al rey de Babilonia, y les irá bien.'
  cac-cac: 'Ix yac''an sti'' vin̈aj Gedalías d''a eb'' vin̈, ix yalan vin̈ icha tic:
    Man̈ ex xiv eyac''anoch e b''a d''a yol sc''ab'' eb'' aj Babilonia chi''. Cajnajan̈ec
    d''a tic. Aq''uecoch e b''a d''a yol sc''ab'' vin̈ sreyal Babilonia chi'' yic
    malaj tas ol ex ic''anoc.'
  swh-ULB: Gedalia mwana wa Ahikam mwana wa Shafan, alichukua kiapo kwao na kwa watu
    wao, na kusema kwao, “Usiogope kuwatumikia maafisa wa Wakaldayo. Ishi katika nchi
    na kumtumkia mfalme wa Babeli, na itakuwa vizuri kwenu.
  bel-bel: 'Гадолія, сын Ахікамаў, сына Сафанавага, запрысягнуўся ім, кажучы: «ня
    бойцеся служыць Халдэям, заставайцеся на зямлі і служэце цару Вавілонскаму, і
    будзе вам добра;'
  deu-ELBBK: 'Und Gedalja, der Sohn Achikams, des Sohnes Schaphans, schwur ihnen und
    ihren Männern und sprach: Fürchtet euch nicht, den Chaldäern zu dienen; bleibt
    im Land und dient dem König von Babel, so wird es euch wohlgehen.'
  mbb-OT: Mibpeseriǥan sikandan ni Gedalia wey is menge sakup dan he kenà ereg he
    igkahandek dan is kebpesakup dan te menge tig-Babilonia. Migkeǥiyan din sikandan
    te, “Ubpè kew zà kayi ne silbiyi niw is hadì te Babilonia, ne wazà mezaat he egkehitavù
    keniyu.
  mal-2015: 'ശാഫാന്റെ മകനായ അഹീക്കാമിന്റെ മകൻ ഗെദല്യാവു അവരോടും അവരുടെ ആളുകളോടും സത്യം
    ചെയ്തു പറഞ്ഞതെന്തെന്നാൽ: നിങ്ങൾ കല്ദയരെ സേവിപ്പാൻ ഭയപ്പെടരുതു; ദേശത്തു പാർത്തു
    ബാബേൽരാജാവിനെ സേവിപ്പിൻ; എന്നാൽ നിങ്ങൾക്കു നന്നായിരിക്കും;'
  rmc-rmc: 'O Gedaljah, o čhavo le Achikamoskro, o vnukos le Šafanoskro, len the lengre
    muršen diňa lav a phenďa lenge: „Ma daran tumen te služinel le Babilončanenge.
    Ačhen andre kadi phuv a služinen le babiloňike kraľiske, bo akor tumenge ela mištes.'
  pes-OPV: 'و جدلیا ابن اخیقام بن شافان برای ایشان و کسان ایشان قسم خورده، گفت: «ازخدمت
    نمودن به کلدانیان مترسید. در زمین ساکن شوید و پادشاه بابل را بندگی نمایید و برای
    شمانیکو خواهد شد.'
  ron-1924: 'Гедалия, фиул луй Ахикам, фиул луй Шафан, ле-а журат лор ши оаменилор
    лор зикынд: „Ну вэ темець сэ служиць халдеенилор; рэмынець ын царэ, служиць ымпэратулуй
    Бабилонулуй ши о вець дуче бине!'
  ben-OBCV: শাফনের পুত্র অহীকামের পুত্র গদলিয় এক শপথ গ্রহণ করে তাদের ও তাদের লোকেদের
    পুনরায় আশ্বস্ত করলেন। তিনি বললেন, “ব্যাবিলনীয়দের সেবা করতে তোমরা ভয় পেয়ো না।
    তোমরা দেশের মধ্যে বসবাস করো এবং ব্যাবিলনের রাজার সেবা করো, তাহলে তোমাদের মঙ্গল
    হবে।
  som-som: Markaasaa Gedalyaah ina Ahiiqaam oo ahaa ina Shaafaan wuxuu dhaar u maray
    iyagii iyo raggoodiiba, oo wuxuu ku yidhi, Ha ka cabsanina inaad reer Kaldayiin
    u adeegtaan. Haddaba dalka iska degganaada, oo boqorka Baabuloon u adeega, oo
    idinna waad nabdoonaan doontaan.
  lat-VUC: 'Et juravit eis Godolias filius Ahicam filii Saphan, et comitibus eorum,
    dicens: Nolite timere servire Chaldæis: habitate in terra, et servite regi Babylonis,
    et bene erit vobis.'
  eng-ASVBT: 'And Gedaliah the son of Ahikam the son of Shaphan sware unto them and
    to their men, saying, Fear not to serve the Chaldeans: dwell in the land, and
    serve the king of Babylon, and it shall be well with you.'
  ita-1885: 'E Ghedalia, figliuolo di Ahicam, figliuolo di Safan, giurò loro, ed alla
    lor gente, dicendo: Non temiate di servire a'' Caldei; abitate nel paese, e servite
    al re di Babilonia, e sarà ben per voi.'
  eng-LXXUP: 'And it shall be for joy and praise, and for glory to all the people
    of the earth, who shall hear all the good that I will do: and they shall fear
    and be provoked for all the good things and for all the peace which I will bring
    upon them.'
  eng-ULB: Gedaliah son of Ahikam son of Shaphan took an oath to them and to their
    men and said to them, “Do not be afraid to serve the Chaldean officials. Live
    in the land and serve the king of Babylon, and it will go well with you.
  spa-VBL: 'Geladalías hijo de Ahicam, hijo de Safán, les hizo una promesa solemne,
    diciendo: “No se preocupen por servir a los babilonios. Quédense aquí en el país
    y sirvan al rey de Babilonia, y las cosas les irán bien.'
  fra-_FOB: 'Et Guédalia, fils d''Achikam, fils de Shaphan, leur jura, à eux et à
    leurs gens, et leur dit: Ne craignez pas de servir les Caldéens; demeurez dans
    le pays, et servez le roi de Babylone; et vous vous en trouverez bien.'
  mal-mal: 'ശാഫാന്റെ മകനായ അഹീക്കാമിന്റെ മകൻ ഗെദല്യാവ് അവരോടും അവരുടെ ആളുകളോടും സത്യംചെയ്തു
    പറഞ്ഞത്: “നിങ്ങൾ കല്ദയരെ സേവിക്കുവാൻ ഭയപ്പെടരുത്; ദേശത്തു വസിച്ച് ബാബേൽരാജാവിനെ
    സേവിക്കുവിൻ; എന്നാൽ നിങ്ങൾക്ക് നന്മയായിരിക്കും;'
  urd-GVR: Jidaliyāh bin Aḳhīqām bin Sāfan ne qasam khā kar un se wādā kiyā, “Bābal
    ke tābe ho jāne se mat ḍarnā! Mulk meṅ ābād ho kar Shāh-e-Bābal kī ḳhidmat kareṅ
    to āp kī salāmatī hogī.
  suz-BL: मिनु शाफान आ चच अहीकाम आ तौ गेदाल्‍याहम मेकोपुकी नु मेको आन मुर नु कसम जशा
    “कल्‍दी आन गेय पचा कली महिनीन। रागीम बाक्‍शा बेबीलोन ङा पिप आ गेय पने। मिनु इन
    कली रिम्‍शो दुम्‍ब।
  eng-NOY: and Gedaliah, the son of Ahikam, the son of Shaphan, swore to them and
    to their men, saying, “Fear not to serve the Chaldaeans; dwell in the land, and
    serve the king of Babylon, and it shall be well with you.
  ita-1927: 'E Ghedalia, figliuolo di Ahikam, figliuolo di Shafan, giurò loro e alla
    lor gente, dicendo: “Non temete di servire i Caldei; abitate nel paese, servite
    il re di Babilonia, e tutto andrà bene per voi.'
  ckb-ckb: 'گەدەلیاهوی کوڕی ئەحیقامی کوڕی شافانیش سوێندی بۆ ئەوان و پیاوەکانیان خوارد،
    پێی گوتن: «مەترسن لەوەی خزمەتی بابلییەکان بکەن. لە خاکەکە نیشتەجێ بن و خزمەتی
    پاشای بابل بکەن، ئەوەی باشە بۆتان دەبێت.'
  eng-BBE: 'And Gedaliah, the son of Ahikam, the son of Shaphan, took an oath to them
    and their men, saying, Have no fear of the servants of the Chaldaeans: go on living
    in the land, and become the servants of the king of Babylon, and all will be well.'
  kan-OKCV: ಆಗ ಶಾಫಾನನ ಮಗ ಅಹೀಕಾಮನ ಮಗ ಗೆದಲ್ಯನು ಅವರಿಗೂ, ಅವರ ಜನರಿಗೂ ಪ್ರಮಾಣಮಾಡಿ, “ ‘ಬಾಬಿಲೋನಿಯರಿಗೆ
    ಸೇವೆ ಮಾಡುವುದಕ್ಕೆ ಭಯಪಡಬೇಡಿರಿ; ದೇಶದಲ್ಲಿ ವಾಸವಾಗಿದ್ದು, ಬಾಬಿಲೋನಿನ ಅರಸನಿಗೆ ಸೇವೆಮಾಡಿರಿ;
    ಆಗ ನಿಮಗೆ ಒಳ್ಳೆಯದಾಗುವುದು,’ ಎಂದನು.
  tam-2017: 'அப்பொழுது சாப்பானுடைய மகனாகிய அகீக்காமின் மகன் கெதலியா அவர்களையும் அவர்கள்
    மனிதரையும் நோக்கி: நீங்கள் கல்தேயரை பணிய பயப்படவேண்டாம், நீங்கள் தேசத்திலிருந்து
    பாபிலோன் ராஜாவை பணியுங்கள்; அப்பொழுது உங்களுக்கு நன்மையுண்டாகும்.'
  spa-RV-1909: 'Y juróles Gedalías hijo de Ahicam, hijo de Saphán, á ellos y á sus
    hombres, diciendo: No tengáis temor de servir á los Caldeos: habitad en la tierra,
    y servid al rey de Babilonia, y tendréis bien.'
  ron-BTF: 'Și Ghedalia, fiul lui Ahicam, fiul lui Șafan, le-a jurat lor și oamenilor
    lor, spunând: Nu vă temeți să serviți caldeenilor; locuiți în țară și serviți
    împăratului Babilonului și vă va fi bine.'
  eng-WEBP: Gedaliah the son of Ahikam the son of Shaphan swore to them and to their
    men, saying, “Don’t be afraid to serve the Chaldeans. Dwell in the land, and serve
    the king of Babylon, and it will be well with you.
  eng-FBV: Geladaliah son of Ahikam, the son of Shaphan, made them a solemn promise,
    saying, “Don't worry about serving the Babylonians. Stay here in the country and
    serve the king of Babylon, and things will go well for you.
  nld-1939: 'Gedaljáhoe, de zoon van Achikam, zoon van Sjafan, verzekerde hun en hun
    mannen onder ede: Ge behoeft niet bang te zijn voor de Chaldeeuwse beambten; zet
    u neer in het land, en onderwerpt u aan den koning van Babel; dan zal het u goed
    gaan.'
  nch-BL: 'Huan Gedalías tatestigojquetzqui huan quinilhui: “Amo ximomajmatica, ximotemacaca
