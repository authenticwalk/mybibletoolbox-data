  cth-cth: Kai na pâlei teh, Mizpah kho dawk ka o han. Khaldean tami ka hmalah ka
    tho hane naw koevah, nangmouh yueng lah ka kangdue han, nangmouh teh misur tui
    hoi kompawi paw, satuinaw hah lat awh nateh, a um dawk pâtung awh nateh na la
    awh e kho dawk khosak awh, telah lawkkamnae a sak.
  twi-twi: Me de, mɛtena Mispa, na masi mo anan mu wɔ Babiloniafo a, wɔba yɛn nkyɛn
    no mu, na mo de, monkɔboaboa nsa, ahohuru bere mu nnuaba ne ngo ano ngu adekora
    nkuruwa mu wɔ twabere mu, na montenatena nkurow a moafa no so.”
  hlt-hlt: Kai kamah he mamih taengla aka pawk Khalden rhoek kah a hmai ah aka pai
    ham ni Mizpah ah ka om. Tedae nangmih tah khohal misur neh situi te tung uh lamtah
    na ampul khuiah khueh uh. Na khopuei ah te khosa uh lamtah lo uh.
  tbz-SIM: M bomu Misipɑɑ kɛ̀ Bɑbidɔnni kɔbɛ kéríní míì yóó bɛ̀ yɑ̀ nɛ̀ di kó difɔ̃̀tìrì.
    Ntɔ̃ũnɛ̀ di tebɛ kɛ dɔɔri mɛnɑɑ̀, kɛ dɛì tidiitì kɛ dii mɛkùɔ̀ nkɛ ɑ̃ɑ̃̀ di buɔ
    miɛkɛ, kɛ́nkɑri di ɛkɛ̀ bɛ̀ di duɔ́ nyɛ̀.
  msy-2020: Kɨ uabɨ, kɨ Mispan kagh ikiam. Babilonia izɨ en ganamin dughiam, kɨ Judaba
    e uan abuir gumazimɨn ikiam. Iarara, ia uamategh nguibar ia inizir kabar mangɨ,
    wainɨn ikarɨzir ovɨziba ko ovɨzir igharazir aghuiba inigh, wain ko borebar ingar,
    egh gɨn izamin dughiam bagh ada isɨ mɨnebar arɨgh.”
  azb-azb: Mənə gəlincə, bizim yanımıza gələcək Xaldeylilərin qabağında sizi təmsil
    etmək üçün Mispada qalacağam. Ancaq siz şərab, yay meyvələri və zeytun yağı yığıb
    qablarınıza doldurun və aldığınız şəhərlərdə yaşayın».
  eng-DBY: And as for me, behold, I dwell at Mizpah, to stand before the Chaldeans,
    who will come unto us; and ye, gather wine, and summer fruits, and oil, and put
    [them] in your vessels, and dwell in your cities which ye have taken.
  hin-2017: मैं तो इसलिए मिस्पा में रहता हूँ कि जो कसदी लोग हमारे यहाँ आएँ, उनके सामने
    हाजिर हुआ करूँ; परन्तु तुम दाखमधु और धूपकाल के फल और तेल को बटोरके अपने बरतनों
    में रखो और अपने लिए हुए नगरों में बसे रहो।”
  wol-KYG: Man nag maa ngii toog Mispa, di leen taxawal fi kanam waa Babilon, bu ñu
    fi dikkee; yeen dajaleleen seen biiñ ak seen meññeef ak seen diwu oliw, ngeen
    denc ko te dëkke seen dëkk yi ngeen teg loxo.»
  eng-YLT: and I, lo, I am dwelling in Mizpah, to stand before the Chaldeans who are
    come in unto us, and ye, gather ye wine, and summer fruit, and oil, and put in
    your vessels, and dwell in your cities that ye have taken.'
  eng-WYC-2017: Lo! I dwell in Mizpah, for to answer to the commandment of [the] Chaldees,
    that be sent to us; forsooth gather ye vintage, and ripe corn, and oil, and keep
    ye in your vessels, and dwell ye in your cities which ye hold.
  eng-WMBB: As for me, behold, I will dwell at Mizpah, to stand before the Kasdim
    who will come to us; but you, gather wine and summer fruits and oil, and put them
    in your vessels, and dwell in your cities that you have taken.”
  urd-GVH: मैं ख़ुद मिसफ़ाह में ठहरकर आपकी सिफ़ारिश करूँगा जब बाबल के नुमाइंदे आएँगे।
    इतने में अंगूर, मौसमे-गरमा का फल और ज़ैतून की फ़सलें जमा करके अपने बरतनों में
    महफ़ूज़ रखें। उन शहरों में आबाद रहें जिन पर आपने क़ब्ज़ा कर लिया है।”
  rug-rug: Arau hie si kote koa mo pa Mizipa pude zama poni gita koari pa Babiloni
    pana ene mae gua si arini koa gita. Ba gamu si la pakete mia vaeni, na vuvua pa
    totoso maṉini meke oela olive, meke va naqiti koari mia zagi, mamu koa i sari
    na vasileana pu vagi hobei gamu.”
  gaz-gaz: Ani mataan koo fuula Baabilonota gara keenya dhufanii duratti iddoo keessan
    buʼuuf Miisphaa keessa nan tura; isin garuu wayinii, ija bonaatii fi zayitii walitti
    qabaatii gombisaatti naqadhaa; magaalaawwan qabattan keessas jiraadhaa.”
  fra-LSG: Voici, je reste à Mitspa, pour être présent devant les Chaldéens qui viendront
    vers nous; et vous, faites la récolte du vin, des fruits d’été et de l’huile,
    mettez-les dans vos vases, et demeurez dans vos villes que vous occupez.
  yal-yal: N luma nɛn Misipa taani Babilɔn kaane yɛɛ ra, naxanye fama en ma. Ɛ tan
    xa manpa bogine bolon, ɛ bogiseene xaba, ɛ turene ba, ɛ yi e ramara, ɛ lu ɛ taane
    yi, ɛ dɛnaxanye tongoxi.”
  haw-1868: Owau hoi, e noho no wau ma Mizepa, e hoolaulea i ko Kaledea i hele mai
    ia kakou. A o oukou hoi, e hoiliili oukou i ka waina, a me na hua o ke kau, a
    me ka aila, a e ukuhi iloko o ko oukou hue, a e noho ma na kulanakauhale a oukou
    e noho nei.
  arb-NAV: أَمَّا أَنَا فَسَأَسْكُنُ فِي الْمِصْفَاةِ، وَأَتَوَلَّى الأَمْرَ عَنْكُمْ
    لَدَى الْكَلْدَانِيِّينَ الَّذِينَ يَفِدُونَ إِلَيْنَا أَمَّا أَنْتُمْ فَاجْمَعُوا
    خَمْراً وَقِطَافَ الصَّيْفِ وَالزَّيْتَ وَادَّخِرُوهَا فِي أَوْعِيَتِكُمْ وَأَقِيمُوا
    فِي مُدُنِكُمُ الَّتِي أَخَذْتُمُوهَا».
  ewe-ewe: Nye ŋutɔ manɔ Mizpa, be manɔ mia teƒe le Babiloniatɔ siwo va mia gbɔ la
    ŋkume. Ke miawo la, mixa wain tsetsewo, dzomeŋɔli ƒe kutsetsewo eye miɖa ami,
    miazi wo ɖe amigowo me eye minɔ du siwo míexɔ la me.”
  eng-LEE: As for me, behold, I will dwell at Mizpah, to stand before the Chaldeans,
    who will come unto us; but ye, gather ye together wine, and summer-fruits, and
    oil, and put them in your vessels, and dwell in your cities of which ye have taken
    possession.
  asm-FB: আৰু চোৱা, মই হ’লে যি কলদীয়াসকল আমাৰ ওচৰলৈ আহিব, তেওঁলোকৰ আগত থিয় হ’বলৈ
    মিস্পাত বাস কৰিম; কিন্তু তোমালোকে দ্ৰাক্ষাৰস, ফল আৰু তেল গোটাই নিজ নিজ পাত্ৰত
    ৰাখা আৰু তোমালোকে লোৱা নিজ নিজ নগৰত বাস কৰা।”
  sus-A: ﭑ تَن شَ لُ بٍ مِسِثَ، ﭑ شَ كَلِدِكَيٍ رَبَتُ نَشٍيٍ ﭑ لِمَ بٍ. وٌ تَن شَ
    نُ وّنِ بٌفِيٍ بَ، سٌفٌقُرٍ بٌفِ سٍيٍ، نُن تُرٍ. وٌ شَ سَبَتِ وٌ شَ تَايٍ كُي.»
  fra-SBL: Quant à moi, voici, j'habiterai à Mitspa, pour me présenter devant les
    Chaldéens qui viendront chez nous ; mais vous, recueillez du vin, des fruits d'été
    et de l'huile, mettez-les dans vos vases, et habitez dans vos villes que vous
    avez prises. »
  hbo-hbo: וַאֲנִ֗י הִנְנִ֤י יֹשֵׁב֙ בַּמִּצְפָּ֔ה לַֽעֲמֹד֙ לִפְנֵ֣י הַכַּשְׂדִּ֔ים
    אֲשֶׁ֥ר יָבֹ֖אוּ אֵלֵ֑ינוּ וְאַתֶּ֡ם אִסְפוּ֩ יַ֨יִן וְקַ֜יִץ וְשֶׁ֗מֶן וְשִׂ֙מוּ֙
    בִּכְלֵיכֶ֔ם וּשְׁב֖וּ בְּעָרֵיכֶ֥ם אֲשֶׁר־תְּפַשְׂתֶּֽם׃
  piu-2006: '@see-verse:JER.040.009'
  kik-kik: Niĩ mwene nĩngũtũũra gũkũ Mizipa nĩgeetha ndĩmwaragĩrĩrie kũrĩ andũ a Babuloni
    arĩa marĩũkaga kũrĩ ithuĩ, no inyuĩ-rĩ, thondekai ndibei, na mũgethage matunda
    ma hĩndĩ ya riũa, o na maguta, mwĩigĩre ndigithũ-inĩ cianyu cia mũthiithũ, na
    mũtũũre matũũra-inĩ marĩa mwĩnyiitĩire.”
  fra-NCL: Pour, moi, voici que je reste à Maspha pour être aux ordres des Chaldéens
    qui viendront vers vous. Et vous, faites la récolte du vin, des fruits et de l’huile ;
    mettez-les dans vos vases, et habitez vos villes que vous occupez. »
  cek-AK: Khenah, kai doeh aicae khaeah angzo han koi Khaldian kaminawk ih tok to
    sak pae hanah, Mizpah ah ka oh han; toe misurtui, nipui ih thingthainawk hoi situinawk
    to patung oh, laom thungah suem oh loe, na oh o haih vangpuinawk ah khosah oh,
    tiah a naa.
  cuk-cuk: Andi Mizpa-neggweburgi megoed, adi, Babilonia-dulemar-danimalar, an bemar-ular
    sunmakegar. Bemardi vino be sabomar, ibmar-durbagan-yorgi-sanmakmalad, degi, olivo-gwallu
    be sabomar, degine, gannar be-neggweburgi be megmalo.”
  uig-CYR: Мән болсам Калдийләр зиминға кәлгәндә силәргә вәкил болуп уларниң алдида
    туруш үчүн Мизпаһ шәһиридә туримән; силәр болсаңлар, шарап, әнҗир-хормилар вә
    зәйтун мейи мәһсулатлирини елип күп-едишиңларға қоюңлар, өзүңлар тутқан шәһәрләрдә
    туривериңлар» — дәп қәсәм ичти.
  tel-2017: చూడండి, మన దగ్గరికి వచ్చే కల్దీయులను కలుసుకోడానికి నేను మిస్పాలో కాపురం
    ఉంటున్నాను. కాబట్టి ద్రాక్షారసం తయారుచేసుకోండి. వేసవికాల ఫలాలు, నూనె సమకూర్చుకుని,
    పాత్రల్లో నిల్వ చేసుకోండి. మీరు స్వాధీనం చేసుకున్న పట్టణాల్లో నివాసం ఉండండి.”
  hat-BSA: Alò, pou mwen menm, gade byen, mwen ap rete Mitspa, pou m ka kanpe pou
    nou devan Kaldeyen ki va vini kote nou yo. Men pou nou, ranmase divin nan, fwi
    sezon ete a ak lwil epi mete yo nan veso pou konsève yo e rete nan vil nou ke
    nou fin okipe yo.”
  kos-kos: Ac funu nga, nga ac mutana Mizpah, ac nga fah aol kowos in sramsram nu
    sin mwet Babylonia ke pacl elos ac tuku nu yen uh. Na kowos in folokla nu in acn
    kowos muta we, ac orani kosrani lowos ke wain, fokinsak, ac oil in olive, ac karinganang
    ke nien filma lowos.”
  hbo-WLC: וַאֲנִ֗י הִנְנִ֤י יֹשֵׁב֙ בַּמִּצְפָּ֔ה לַֽעֲמֹד֙ לִפְנֵ֣י הַכַּשְׂדִּ֔ים
    אֲשֶׁ֥ר יָבֹ֖אוּ אֵלֵ֑ינוּ וְאַתֶּ֡ם אִסְפוּ֩ יַ֨יִן וְקַ֜יִץ וְשֶׁ֗מֶן וְשִׂ֙מוּ֙
    בִּכְלֵיכֶ֔ם וּשְׁב֖וּ בְּעָרֵיכֶ֥ם אֲשֶׁר־תְּפַשְׂתֶּֽם ׃
  ibo-ibo: Mụ onwe m ga-ebi na Mizpa ịnọchite anya unu nʼihu ndị Babilọn ga-abịakwute
    anyị, ma gaanụ chịkọtaa mkpụrụ vaịnị niile, na mkpụrụ niile e kwesiri ịghọkọta
    nʼoge okpomọkụ, na mmanụ niile. Chikọtanụ ha tinye ha nʼime ite ichebe nri unu.
    Birikwanụ nʼobodo ahụ niile unu nwetara.”
  ory-ory: ଦେଖ, ଯେଉଁ କଲ୍‍ଦୀୟମାନେ ଆମ୍ଭମାନଙ୍କ ନିକଟକୁ ଆସିବେ, ସେମାନଙ୍କ ସମ୍ମୁଖରେ ଠିଆ ହେବା
    ପାଇଁ ଆମ୍ଭେ ମିସ୍ପାରେ ବାସ କରିବା; ମାତ୍ର ତୁମ୍ଭେମାନେ ଦ୍ରାକ୍ଷାରସ, ଗ୍ରୀଷ୍ମକାଳୀନ ଫଳ ଓ
    ତୈଳ ସଞ୍ଚୟ କରି ଆପଣା ଆପଣା ପାତ୍ରରେ ରଖ, ଆଉ ତୁମ୍ଭମାନଙ୍କର ଯେସକଳ ନଗର ତୁମ୍ଭେମାନେ ହସ୍ତଗତ
    କରିଅଛ, ତହିଁରେ ବାସ କର।”
  chk-chk: Nge ngang üpwe nonom Mispa, pwe üpwe tupunikemi ren ekewe chon Papilon
    repwe feito rech. Nge ämi oupwe kini föün irän wain, föün irän leres me föün olif
    o iseniir lon ämi kewe pör. Oupwe pwal imweimw lon ekewe telinimw oua angeesefäliir.”
  rop-rop: Ai garra stap iya langa Mispa en ai garra tok blanga yumob wen detlot Bebalon
    pipul garra kaman iya. Bat yumob gin gajimbat greip daga blanga meigim wain, frut
    daga en oliboil, en yumob gin jidan langa yumob taun.” Lagijat na Gedalaiya bin
    tok.
  ukr-1871: А я жити му в Массифі, щоб заступатись за вас перед Халдеями, що приходити
    муть до нас; ви ж тим часом збірайте виноград, овощ, оливки та прячте в сховища
    ваші, та й живіте собі в городах ваших, що їх посїли.
  deu-1951: Siehe, ich wohne zu Mizpa, um den Chaldäern zu Befehl zu stehen, die zu
    uns kommen werden. So erntet nun Wein, Obst und Öl und tut es in eure Gefäße und
    wohnet in euren Städten, die ihr innehabt!
  eng-JPS: As for me, behold, I will dwell at Mizpah, to stand before the Chaldeans
    that may come unto us; but ye, gather ye wine and summer fruits and oil, and put
    them in your vessels, and dwell in your cities that ye have taken.'
  srp-1865: A ja evo æu stajati u Mispi da doèekujem Haldejce koji æe dolaziti k nama;
    a vi berite vinograde i voæe i ulje, i ostavljajte u sudove svoje, i stojte u
    gradovima svojim koje držite.
  lug-lug: Nze kennyini nzija kusigala e Mizupa okubakiikirira eri Abakaludaaya abajja
    gye tuli, naye mmwe mukungule emizabbibu, n’ebibala eby’omu kyeya, mukuŋŋaanye
    n’omuzigo mubiteeke mu materekero gammwe, mubeere mu bibuga bye mufuga.”
  heb-heb: ואני הנני ישב במצפה לעמד לפני הכשדים אשר יבאו אלינו ואתם אספו יין וקיץ
    ושמן ושמו בכליכם ושבו בעריכם אשר תפשתם׃
  ben-IRV: দেখ, আমি কলদীয়দের সাথে সাক্ষাৎ করার জন্য মিস্পাতে বাস করছি, যারা আমাদের
    কাছে আসবে। তাই আঙ্গুর রস, গরম কালের ফল ও তেল চাষ কর এবং তোমাদের পাত্রে জমা কর।
    তোমরা যে সব শহরের দখল করেছ সেখানে বাস কর।”
  pan-pan: ਮੈਂ, ਵੇਖ ਮੈਂ, ਮਿਸਪਾਹ ਵਿੱਚ ਵੱਸਦਾ ਹਾਂ ਭਈ ਉਹਨਾਂ ਕਸਦੀਆਂ ਦੇ ਅੱਗੇ ਖਲੋਵਾਂ ਜਿਹੜੇ
    ਸਾਡੇ ਕੋਲ ਆਉਣਗੇ ਪਰ ਤੁਸੀਂ ਮੈ, ਗਰਮੀ ਦੀ ਰੁੱਤ ਦੇ ਮੇਵੇ ਅਤੇ ਤੇਲ ਇਕੱਠਾ ਕਰੋ, ਆਪਣਿਆਂ ਭਾਂਡਿਆਂ
    ਵਿੱਚ ਰੱਖੋ ਅਤੇ ਆਪਣੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਵੱਸੋ ਜਿਹੜੇ ਤੁਸੀਂ ਆਪਣੇ ਕਬਜ਼ੇ ਵਿੱਚ ਕਰ ਲਏ ਹਨ
  mya-JVB: ငါ မူကား၊ လာ လတံ့သော ခါလဒဲ လူတို့စကားကို နားထောင် ခြင်းငှါ မိဇပါ မြို့မှာ
    နေ မည်။ သင် တို့မူကား ၊ စပျစ်ရည် ကို၎င်း ၊ နွေ ကာလအသီးကို၎င်း ၊ ဆီ ကို၎င်း သိမ်း
    ၍ အိုး ၌ သိုထား ကြလော့။ ယခု ဝင် ပြန်သော မြို့ ရွာ တို့၌ နေ ကြလော့ဟူ၍၊ ထိုသူ တို့အား
    သစ္စာ ပြုလေ၏။
  tbg-tbg: Te Misipaa maini variari Babironi vika maini aniqe te niara iriha vika
    tiva nimirerave. Ne vaaka varaa vatukaraqi oru vaiha uaini tavave, fiki katari
    tavave, hiqike vare, tava viravata orivi vahaveravata tave voqi voqi vataivaro
    airi enta variarire, tura.
  hmo-hmo: Lau be Misipa dekenai do lau noho, bona umui dainai do lau hereva, Babulonia
    taudia dekenai, iniseni idia mai neganai. To umui ese uaina bona au huahua bona
    olive dehoro do umui haboua, bona umui abia vadaeni tanodia dekenai do umui noho.”
  urd-urd: देखो, मैं तो इसलिए मिस्फ़ाह में रहता हूँ कि जो कसदी हमारे पास आएँ, उनकी
    ख़िदमत में हाज़िर रहूँ पर तुम मय और ताबिस्तानी मेवे, और तेल जमा' करके अपने बर्तनों
    में रख्खो, और अपने शहरो में जिन पर तुम ने क़ब्ज़ा किया है बसो।
  rus-SYN: а я останусь в Массифе, чтобы предстательствовать пред лицем Халдеев, которые
    будут приходить к нам; вы же собирайте вино и летние плоды, и масло и убирайте
    в сосуды ваши, и живите в городах ваших, которые заняли.
  bqc-SIM: Mapi, má gↄ̃ Mizipa laɛ, mí yã'o Babiloni pↄ́ aa mↄ wá kĩ́iↄnɛ. Ápiↄ
    sↄ̃ à gɛ pↄkɛkɛ ń vɛ̃ɛo ń nísio, í ká dↄ̃u, íↄ ku wɛ̃́lɛ pↄ́ á zↄ̃lɛu.
  tcz-CHONGTHU: Keivang, nangho jouse thalheng’a, eiho kimupia hungding Babylon mite
    angsung’a ding dia, Mizpah mun’a kachen ding ahi. Nangho vang, nachenphanau munhoa
    chun chengden unlang, lengpithei galeh nipilai theiga chule Olive theiga ho kilo
    khom uvin lang chule bel sung’a kikoitup uvin, ati.
  mar-mar: आणि पाहा, जे खास्दी आम्हाजवळ येतील त्यांना भेटण्यास मी मिस्पात राहीन. म्हणून
    तुम्ही द्राक्षरस, उन्हाळी फळ व तेल यांचे उत्पादन करून आपल्या पात्रात साठवून ठेवावे.
    जी नगरे तुम्ही ताब्यात घेतली आहेत त्यामध्ये तुम्ही राहा.
  qub-qub: Gamcunaga maymanpis munashayqui siudäcunaman tiyaj aywacuy. Chaychöna shuntacuy
    bïnuta, frütacunata, asëticunatapis. Noganami cay Mizpacho tiyashaj Babilonia
    runacuna shamuptin gamcunapa ruquiqui parlanäpaj.»
  bqp-bqp: Wee, nɑ wɑ̃ɑ Misipɑ mini nɑ n kɑ sɑ̃ɑ bɛɛn nɔni Bɑbilonigii ben mi. Adɑmɑ
    bɛɛ, i doo i gberun dɑ̃ɑ mɑrum sɔri mɛ bɑ rɑ di kɑ mɛ bɑ rɑ kɑ mɑɑ gum kɑ tɑm
    ko. Kpɑ i mu bere bɛɛn wekenɔ, kpɑ i sinɑ i n wɑ̃ɑ wuu si i mwɑ sɔɔ.
  hat-hat: Mwen menm, m'ap rete isit lavil Mispa. Konsa, m'a pale pou nou ak moun
    Babilòn yo lè y'a vini. Nou menm, nou mèt al fè rekòt rezen, lòt fwi ak lwil.
    Mete yo nan depo. Nou mèt rete nan lavil kote n'a ye yo.
  eng-BSB: As for me, I will stay in Mizpah to represent you before the Chaldeans
    who come to us. As for you, gather wine grapes, summer fruit, and oil, place them
    in your storage jars, and live in the cities you have taken.”
  eng-WEBPB: As for me, behold, I will dwell at Mizpah, to stand before the Chaldeans
    who will come to us; but you, gather wine and summer fruits and oil, and put them
    in your vessels, and dwell in your cities that you have taken.”
  kbq-kbq: Hagi menina antahiho, tamagri tamagi eri'na nagra Mizpa kumate manine'na,
    Babiloni vahe'ma tagri'ma eme tagenaku'ma eterema hanaza zupa, nagra zamagrane
    keaga hugahue. Hianagi tamagra waini ragane, zafa rgaramine, olivi masavenena
    kavoramimpi eri atru nehuta, tamagrama erita mani'naza kuma tamimpina maniho.
  nhe-BL: Huan na nimocahuas nica ipan Mizpa huan nicamatis imopampa imojuanti quema
    hualase nopa Babilonia ehuani para quitlachilise notequi. Ximochantica ipan tlen
    hueli altepetl campa imojuanti inmechpactía, huan ximopanoltica ica nochi tlamantli
    tlen eli ipan ni tlali. Xijtequica itlajca nopa xocomeca miltini, huan inintlajca
    cuatini, huan aceite, huan xicajcocuica ipan imochaj.”
  gub-BL: Ihe apyta putar Mipa pe nehe. Aiko putar penekuzaromo har tuwihawete henataromo
    nehe. Pepuner ma'e'a kwer ipo'o haw rehe imono'ogaw rehe nehe. Pepuner itykwer
    imonokatu haw rehe nehe no, uri kawer imonokatu haw rehe nehe no. Pepuner tawhu
    penemipyhyk kwer pupe pepyta haw rehe nehe no, i'i wanupe.
  eng-DRA: 'Behold I dwell in Masphath, that I may answer the commandment of the Chaldeans
    that are sent to us: but as for you, gather ye the vintage, and the harvest, and
    the oil, and lay it up in your vessels, and abide in your cities which you hold.'
