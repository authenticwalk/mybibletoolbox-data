verse: JER.040.010
translations:
  mal-C: ഞാനോ, മിസ്പായിൽ താമസിച്ചുകൊണ്ട് നമ്മുടെ അടുക്കൽ വരുന്ന ബാബേല്യരുടെമുമ്പിൽ
    നിങ്ങൾക്കുവേണ്ടി ഉത്തരവാദിയായിരിക്കും. നിങ്ങളാകട്ടെ, വീഞ്ഞും വേനൽക്കാലഫലങ്ങളും
    ഒലിവെണ്ണയും ശേഖരിച്ചു നിങ്ങളുടെ പാത്രങ്ങളിൽ സൂക്ഷിച്ചുകൊണ്ട് നിങ്ങൾ കൈവശമാക്കിയ
    പട്ടണങ്ങളിൽ താമസിച്ചുകൊള്ളുക.”
  deu-TKW: Wohlan! ich werde in Mizpa wohnen bleiben, um euch vor den Chaldäern zu
    vertreten, die etwa zu uns kommen sollten; ihr indes, erntet Wein und Obst und
    Öl und thut sie in eure Behälter und bleibt in euren Städten, die ihr in Besitz
    genommen habt!
  lin-lin: Ngai, nakotikala na Mitsipa mpo na kolobela bino liboso ya bato ya Babiloni,
    oyo bazali koya epai na biso. Kasi bino, bobuka bambuma ya vino, bambuma mosusu,
    bokamola mafuta mpe bobomba yango na bibombelo na bino, bongo bovanda kati na
    bingumba oyo bosili kozwa. »
  eng-LSV: and I, behold, I am dwelling in Mizpah to stand before the Chaldeans who
    have come to us, and you, gather wine, and summer fruit, and oil, and put [them]
    in your vessels, and dwell in your cities that you have taken.”
  eng-GNV: 'As for me, Beholde, I will dwell at Mizpah to serue the Caldeans, which
    will come vnto vs: but you, gather you wine, and sommer fruites, and oyle, and
    put them in your vessels, and dwell in your cities, that ye haue taken.'
  eng-WEBSTER: 'As for me, behold, I will dwell at Mizpah, to serve the Chaldeans,
    who will come to us: but ye, gather ye wine, and summer fruits, and oil, and put
    them in your vessels, and dwell in your cities that ye have taken.'
  nhw-BL: Huan na nimocahuas nica ipan Mizpa huan nicamanaltis por amojuanti quema
    hualase nopa Babilonia ehuani para quitlachilise notequi. Ximochantica ipan catli
    hueli altepetl campa amojuanti anmechpactía, huan ximopanoltica ica nochi tlamantli
    catli eli ipan ni tlali. Xijtequica itlajca nopa xocomeca milme, huan inintlajca
    cuame, huan aceite, huan xicajocuica ipan amochaj.”
  swh-ONEN: Mimi mwenyewe nitakaa Mispa ili kuwawakilisha mbele ya Wakaldayo wanaotujia,
    lakini ninyi mtavuna divai, matunda ya kiangazi na mafuta, nanyi mtaweka katika
    vyombo vyenu vya kuhifadhia, na kuishi katika miji mliyojitwalia.”
  bba-bba: Wee, nɑ wɑ̃ɑ Misipɑ mini nɑ n kɑ sɑ̃ɑ bɛɛn nɔni Bɑbiloniɡii ben mi. Adɑmɑ
    bɛɛ, i doo i ɡberun dɑ̃ɑ mɑrum sɔri mɛ bɑ rɑ di kɑ mɛ bɑ rɑ kɑ mɑɑ ɡum kɑ tɑm
    ko. Kpɑ i mu bere bɛɛn wekenɔ, kpɑ i sinɑ i n wɑ̃ɑ wuu si i mwɑ sɔɔ.
  eng-KJVCPB: 'As for me, behold, I will dwell at Mizpah to serve the Chaldeans, which
    will come unto us: but ye, gather ye wine, and summer fruits, and oil, and put
    them in your vessels, and dwell in your cities that ye have taken.'
  luo-luo: An awuon anadag Mizpa mondo achungʼ karu e nyim jo-Babulon mabiro irwa,
    to un onego uka olembe, divai, olembe mag ndalo oro gi mo, kendo uketgi e agulniu
    mag keno, kendo udag e dala ma usekawo.”
  meu-meu: Lau na Mispa ai baina noho, bena umui daimui ai Kaldea amo dekedai baema
    taudia vairadiai baina gini. A umui ese vine ranuna bona au-huahua bona dehoro
    ba habou, emui tohe ai ba baladia heni; bona vada o abi hanuadia ai ba noho.
  npi-ULB: हामीकहाँ आउने कल्दीहरूसित भेट गर्न म मिस्पामा बस्दैछु । त्यसैले तिमीहरूले
    दाखमद्य, ग्रीष्म ऋतुका फलहरू र तेलको खेती गर र आफ्ना भाँडाहरूमा जम्मा गर । तिमीहरूले
    छानेका सहरहरूमा बस ।”
  yor-yor: Èmi fúnra mi yóò dúró ní Mispa láti ṣojú yín níwájú Babeli tí wọ́n tọ̀
    wá wá. Ṣùgbọ́n ẹ̀yin ni yóò máa kórè ọtí wáìnì, èso igi àti òróró; kí ẹ sì kó
    wọn sí inú àpò àpamọ́wọ́ yín; kí ẹ̀yin sì máa gbé ní ìlú tí ẹ ti gbà.”
  pes-OPCB: من در مصفه می‌مانم تا به بابِلی‌ها که برای رسیدگی به امور این سرزمین می‌آیند،
    پاسخگو باشم؛ ولی شما در هر شهری که می‌خواهید، می‌توانید ساکن شوید و زمین را آباد
    کنید و به جمع‌آوری و ذخیره کردن میوه، شراب و روغن مشغول شوید.»
  tgl-ULB: At tingnan ninyo, naninirahan ako sa Mizpa upang makipagkita sa mga Caldeo
    na dumating sa atin. Kaya mag-ani kayo ng mga alak, mga bunga sa tag-araw, at
    langis at ilagay ninyo sa inyong mga lalagyan. Manirahan kayo sa mga lungsod na
    inyong tinirahan.”
  hui-hui: I̱ni Misiba dindi ogoria kogola Babilonoali tigua oali hondo ibirangi i̱na
    Yuda wali agali tínaga bi lahaga holebero. Tígua tano tíni halu ibirimidaruha
    hama dai bialu ira liniru do wialu gerebi liniru dowa waini iba wabialu olibe
    lini weliru maninaga hambu wigi bule dai bidaba, lene.
  mya-mya: ငါ​သည်​မိ​ဇ​ပါ​မြို့​တွင်​နေ​၍​ဗာ​ဗု​လုန် အ​မျိုး​သား​တို့​လာ​ရောက်​ချိန်​၌
    သင်​တို့ ကိုယ်​စား​ပြု​ပါ​မည်။ သင်​တို့​မူ​ကား​စ​ပျစ် ရည်၊ သစ်​သီး​နှင့်​သံ​လွင်​ဆီ​တို့​ကို​စု​သိမ်း
    သို​လှောင်​ကာ မိ​မိ​တို့​ရွာ​များ​တွင်​နေ​ထိုင် ကြ​လော့'' ဟု​ဆို​၏။-
  bod-N: ཡང་ང་རང་ནི་མཱས་ཟི་ཕཱ་རུ་བསྡད་དེ། ངེད་ཅག་གི་རྩར་འོང་བའི་ཀལ་དི་པ་རྣམས་ལ་བར་དཔང་བྱེད་དགོས།
    ཁྱེད་ཅག་གིས་རྒུན་ཆང་དང་དབྱར་ཀའི་ཤིང་ཏོག སྣུམ་བཅས་སྡུས་ལ་རང་གི་སྣོད་ཀྱི་ནང་གསོགས་ཤིག
    ད་དུང་རང་གིས་བཟུང་བའི་གྲོང་ཁྱེར་དུ་སྡོད་ཅིག་ཅེས་བསྒོས་སོ། །
  sna-sna: Ini pachangu ndichagara paMizipa kuti ndikumirirei pamberi pavaBhabhironi
    vanouya kwatiri, asi imi munofanira kukohwa waini, nezvibereko zvezhizha namafuta
    mugozviisa mumidziyo yenyu, mugogara mumaguta amakakunda.”
  spa-BLM: En cuanto a mí, he aquí que yo habitaré en Mizpa, para presentarme ante
    los caldeos que vendrán a nosotros; pero ustedes, recojan vino y frutos de verano
    y aceite, y pónganlos en sus recipientes, y habiten en sus ciudades que han tomado.”
  cac-cac: A in tic ol in can d'a Mizpa tic, yic vach' a in ol ex vac' checlaj d'a
    yichan̈ eb' aj Babilonia chi', ayic ol javoc eb' d'a tic. A ex tic, molb'ejec
    sat te' uva yed' sat te' avb'en te' yed' aceite. Icha chi' ol ex cann̈ej d'a juntzan̈
    chon̈ab' toxo ix eyic' chi', xchi vin̈ d'a eb' vin̈.
  swh-ULB: Na tazama, Ninaishi Mizpa kukutana pamoja na Wakaldayo waliokuja kwetu.
    Basi vuna mvinyo, matunda ya kiangazi, na mafuta na viweke kwenye vyombo vyako.
    Uishi katika miji ambayo umechukua.”
  bel-bel: А я застануся ў Масіфе, каб стаяць перад абліччам Халдэяў, якія будуць
    прыходзіць да нас; а вы зьбірайце віно і летнія плады і алей і зьбірайце ў посуд
    ваш, і жывеце ў гарадах вашых, якія занялі».
  deu-ELBBK: Und ich, siehe, ich bleibe in Mizpa, um vor den Chaldäern zu stehen,
    die zu uns kommen werden. Ihr aber sammelt Wein und Obst und Öl ein und tut sie
    in eure Gefäße und wohnt in euren Städten, die ihr in Besitz genommen habt.
  mbb-OT: Siak, kenà a ed-awà kayi te Mizpa he beǥelawa niw ziyà te menge tig-Babilonia
    emun ebpekeuma zan kayi te kenitew. Ubpè kew ziyà te menge lugar he zutun kew
    egkesuat. Ebpekepenguwa kew te menge paras, menge ulibu, wey zuma pa he menge
    prutas, ne itaǥù niw heini ziyà te menge teleǥuey niw.”
  mal-2015: ഞാൻ നമ്മുടെ അടുക്കൽ വരുന്ന കല്ദയർക്കു ഉത്തരവാദിയായി മിസ്പയിൽ വസിക്കും;
    നിങ്ങളോ വീഞ്ഞും പഴവും എണ്ണയും ശേഖരിച്ചു, പാത്രങ്ങളിൽ സൂക്ഷിച്ചു, നിങ്ങൾ കൈവശമാക്കിയ
    പട്ടണങ്ങളിൽ പാർത്തുകൊൾവിൻ.
  rmc-rmc: Dikhen, me ačhav te bešel andre Micpa, hoj te avav zodpovedno vaš tumenge
    anglo Babilončana, sar ke amende avena. Tumen kiden upre e mol, o ovocje the o
    olejos, a odthoven tumenge len andro nadobi a bešen andre tumare fori, save tumenge
    zaiľan.“
  pes-OPV: و اما من اینک در مصفه ساکن خواهم شد تا به حضور کلدانیانی که نزد ما آیندحاضر
    شوم و شما شراب و میوه جات و روغن جمع کرده، در ظروف خود بگذارید و درشهرهایی که
    برای خود گرفته‌اید ساکن باشید.»
  ron-1924: Ятэ кэ еу рэмын ла Мицпа, ка сэ фиу ла порунка халдеенилор каре вор вени
    ла ной. Вой стрынӂець деч винул, поамеле де варэ ши унтделемнул, пунеци-ле ын
    васеле воастре ши локуиць ын четэциле ын каре вэ афлаць!”
  ben-OBCV: আমি স্বয়ং আমাদের কাছে আসা ব্যাবিলনীয়দের কাছে তোমাদের প্রতিনিধিত্ব করার
    জন্য মিস্‌পায় থাকব। কিন্তু তোমাদের দ্রাক্ষারস, গ্রীষ্মকালের ফল ও তেল সংগ্রহ করতে
    হবে। তোমরা সেগুলি সঞ্চয় করার পাত্রে রাখবে ও যে সমস্ত নগর তোমরা হস্তগত করবে, সেখানে
    বসবাস করবে।”
  som-som: Aniguna waxaan degganaan doonaa Misfaah, si aan ugu joogo reer Kaldayiinka
    hadba noo imanaya, idinkuse waxaad urursataan khamri, iyo midhaha beergoosadka,
    iyo saliid, oo weelashiinna ku shubta, oo waxaad degganaataan magaalooyinkii aad
    qabsateen.
  lat-VUC: 'Ecce ego habito in Masphath, ut respondeam præcepto Chaldæorum qui mittuntur
    ad nos: vos autem colligite vindemiam, et messem, et oleum, et condite in vasis
    vestris, et manete in urbibus vestris quas tenetis.'
  eng-ASVBT: 'As for me, behold, I will dwell at Mizpah, to stand before the Chaldeans
    that shall come unto us: but ye, gather ye wine and summer fruits and oil, and
    put them in your vessels, and dwell in your cities that ye have taken.'
  ita-1885: E quant'è a me, ecco, io dimoro in Mispa, per presentarmi davanti a' Caldei,
    che verranno a noi; ma voi ricogliete il vino, i frutti della state, e l'olio,
    e riponeteli ne' vostri vaselli, ed abitate nelle vostre città che avete occupate.
  eng-LXXUP: Thus saith the Lord; There shall yet be heard in this place, of which
    ye say, It is destitute of men and cattle, in the cities of Judah, and in the
    streets of Jerusalem, the places that have been made desolate for want of men
    and cattle,
  eng-ULB: Look, I am living in Mizpah to meet with the Chaldeans who came to us.
    So harvest wine, summer fruit, and oil and store them in your containers. Live
    in the cities that you have occupied.”
  spa-VBL: Yo mismo me quedaré aquí en Mizpa para representarlos ante los babilonios
    cuando vengan a reunirse con nosotros. Ustedes mismos deben ocuparse de cosechar
    uvas y frutos de verano y aceite de oliva, almacenarlos en tinajas y vivir en
    las ciudades que han ocupado”.
  fra-_FOB: Et pour moi, voici, je demeurerai à Mitspa, pour être aux ordres des Caldéens
    qui viendront vers nous. Mais vous, recueillez le vin, les fruits d'été et l'huile,
    mettez-les dans vos vases, et demeurez dans les villes que vous occupez.
  mal-mal: ഞാൻ നമ്മുടെ അടുക്കൽ വരുന്ന കല്ദയരുടെ മുമ്പിൽ നിങ്ങൾക്ക് വേണ്ടി ഉത്തരവാദിയായി,
    മിസ്പയിൽ വസിക്കും; നിങ്ങൾ വീഞ്ഞും പഴവും എണ്ണയും ശേഖരിച്ച്, പാത്രങ്ങളിൽ സൂക്ഷിച്ച്,
    നിങ്ങൾ കൈവശമാക്കിയ പട്ടണങ്ങളിൽ താമസിച്ചുകൊള്ളുവിൻ.
  urd-GVR: Maiṅ ḳhud Misfāh meṅ ṭhahar kar āp kī sifārish karūṅga jab Bābal ke numāinde
    āeṅge. Itne meṅ angūr, mausam-e-garmā kā phal aur zaitūn kī fasleṅ jamā karke
    apne bartanoṅ meṅ mahfūz rakheṅ. Un shahroṅ meṅ ābād raheṅ jin par āp ne qabzā
    kar liyā hai.”
  suz-BL: गो इं बाक्‍तीक जाक्‍ब कल्‍दी आन ङोंइती इन ठेयब मुर दुम्‍शा लोव़ पचा कली
    मिस्पा सहरमी बाक्‍नुङ। गेपुकीम चहिं अङगुर, बर्खाम सिप्‍ब फल फुल नु तेल इन ग्‍योंबुम
    वोतीन। मिनु इन योव़शो सहरमी बाक्‍कीन” दे माइक्‍तीमी।
  eng-NOY: As for me, behold, I will dwell at Mizpah, to stand before the Chaldaeans,
    who shall come to us; but ye, gather ye in wine, and summer fruits, and oil, and
    put them in your vessels, and dwell in your cities which ye have taken.”
  ita-1927: Quanto a me, ecco, io risiederò a Mitspa per tenermi agli ordini dei Caldei,
    che verranno da noi; e voi raccogliete il vino, le frutta d’estate e l’olio; metteteli
    nei vostri vasi, e dimorate nelle città di cui avete preso possesso”.
  ckb-ckb: منیش لە میچپا دادەنیشم، بۆ ئەوەی لەبەردەم ئەو بابلییانە نوێنەرایەتی ئێوە
    بکەم کە دێنە لامان. بەڵام ئێوە شەراب و هەنجیر و زەیت کۆبکەنەوە، بیخەنە ناو کۆڵەبارەکانتانەوە،
    لەو شارۆچکانەی گرتووتانە نیشتەجێ بن.»
  eng-BBE: 'As for me, I will be living in Mizpah as your representative before the
    Chaldaeans who come to us: but you are to get in your wine and summer fruits and
    oil and put them in your vessels, and make living-places for yourselves in the
    towns which you have taken.'
  kan-OKCV: ನಾನಾದರೋ ಇಗೋ, ನಾನು ನಮ್ಮ ಬಳಿಗೆ ಬರುವ ಬಾಬಿಲೋನಿಯರ ಹತ್ತಿರ ಕಾದುಕೊಳ್ಳುವುದಕ್ಕೆ
    ಮಿಚ್ಪದಲ್ಲಿ ವಾಸಮಾಡುವೆನು. ಆದರೆ ನೀವು ದ್ರಾಕ್ಷಾರಸವನ್ನೂ, ಹಣ್ಣುಗಳನ್ನೂ, ಎಣ್ಣೆಯನ್ನೂ ಕೂಡಿಸಿ,
    ನಿಮ್ಮ ಪಾತ್ರೆಗಳಲ್ಲಿ ಇಟ್ಟು, ನೀವು ಹಿಡಿದಿರುವ ನಿಮ್ಮ ಪಟ್ಟಣಗಳಲ್ಲಿ ವಾಸವಾಗಿರಿ,” ಎಂಬುದು.
  tam-2017: நானோவெனில், இதோ, நம்மிடத்தில் வருகிற கல்தேயரிடத்தில் பணியும்படி மிஸ்பாவிலே
    குடியிருக்கிறேன்; நீங்களோ போய், திராட்சைரசத்தையும் பழங்களையும் எண்ணெயையும் சேர்த்து,
    உங்கள் பாண்டங்களில் வைத்து, உங்கள் வசமாயிருக்கிற ஊர்களில் குடியிருங்கள் என்று
    வாக்குக்கொடுத்துச் சொன்னான்.
  spa-RV-1909: Y he aquí que yo habito en Mizpa, para estar delante de los Caldeos
    que vendrán á nosotros; mas vosotros, coged el vino, y el pan, y el aceite, y
