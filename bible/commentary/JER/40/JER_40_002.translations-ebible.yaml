verse: JER.040.002
translations:
  mal-C: 'അംഗരക്ഷകസേനയുടെ നായകനായ നെബൂസരദാൻ യിരെമ്യാവിനെ വരുത്തി അദ്ദേഹത്തോട് ഇപ്രകാരം
    പറഞ്ഞു: “നിന്റെ ദൈവമായ യഹോവ ഈ സ്ഥലത്തെക്കുറിച്ച് ഈ അനർഥം അരുളിച്ചെയ്തിരുന്നു.'
  deu-TKW: 'und der Oberste der Leibwächter ließ Jeremia holen und sprach zu ihm:
    Jahwe, dein Gott, drohte diesem Orte dieses Unheil an'
  lin-lin: 'Tango mokonzi ya bakengeli ya mokonzi amemaki Jeremi, alobaki na ye :
    — Yawe, Nzambe na yo, asilaki kokata ete pasi oyo ekokweya na esika oyo ;'
  eng-LSV: And the chief of the executioners takes Jeremiah and says to him, “Your
    God YHWH has spoken this calamity concerning this place,
  eng-GNV: And the chiefe stewarde tooke Ieremiah, and said vnto him, The Lord thy
    God hath pronounced this plague vpon this place.
  eng-WEBSTER: And the captain of the guard took Jeremiah, and said to him, The LORD
    thy God hath pronounced this evil upon this place.
  nhw-BL: 'Huan nopa tlayacanquetl tlen soldados nechnotzqui huan nechilhui: “MoTECO
    Dios quiyolmelajqui para quihualicas ni tlatzacuiltili ipan ni tlali,'
  swh-ONEN: Kiongozi wa walinzi alipomwona Yeremia, akamwambia, “Bwana Mungu wako
    aliamuru maafa haya kwa mahali hapa.
  bba-bba: Mɑ Nɛbusɑrɑdɑ wi, u nùn sokɑ u kɑ dɑ bee tiɑ u nɛɛ, Gusunɔ wunɛn Yinni
    u rɑɑ ɡeruɑ u nɛɛ, kɔ̃sɑ yɑ koo wuu ɡeni deemɑ.
  eng-KJVCPB: And the captain of the guard took Jeremiah, and said unto him, The Lord
    thy God hath pronounced this evil upon this place.
  luo-luo: Ka jatend lweny noyudo Jeremia, nowachone niya, “Jehova Nyasaye ma Nyasachi
    nochiko masirani ne pinyni.”
  meu-meu: Hari hegima oreana biaguna ese Ieremia e abia, e hereva henia, eto, Iehova,
    emu Dirava, ese ina dika vada e gwauraia ina gabu latanai;
  npi-ULB: अङ्गरक्षकका कप्‍तानले यर्मियालाई लगे र भने, “परमप्रभु तिम्रा परमेश्‍वरले
    यस ठाउँको लागि यो विपत्तिको आज्ञा दिनुभयो ।
  yor-yor: Nígbà tí balógun ẹ̀ṣọ́ rí Jeremiah, ó sọ fún un wí pé, “Olúwa Ọlọ́run rẹ
    ni ó pàṣẹ ibí yìí fún mi.
  pes-OPCB: 'او مرا فرا خواند و گفت: «خداوند، خدای تو گفته بود که این سرزمین را ویران
    خواهد نمود؛'
  tgl-ULB: Kinuha ng punong tagapagbantay si Jeremias at sinabi sa kaniya, “ Si Yahweh
    na iyong Diyos ang nag-utos sa kapahamakang ito laban sa lugar na ito.
  hui-hui: Horo ogoningi ani hondowa Nebusaradana ibugua Yaremaia emene habagi howa
    lamialu lalu, Anduane Homogo í̠naga Ngode Datagaliwabe ibugua dindi ogoriani ko
    holene ibulebira lalu layadagua ibiyadagoni.
  mya-mya: တပ်​မှူး​သည်​ငါ့​အား​နှစ်​ဦး​ချင်း​တွေ့​ဆုံ​ရန် ခေါ်​ယူ​ပြီး​လျှင်``သင်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​သည်​ဤ​ပြည်​ကို​ဖျက်​ဆီး​ရန်​ခြိမ်း​ခြောက် တော်​မူ​ခဲ့​သည့်​အ​တိုင်း၊-
  bod-N: དེར་སྐུ་སྲུང་དམག་དཔོན་གྱིས་ཡེ་རེམ་ཡཱ་གདན་དྲངས་ནས་ཁོང་ལ་འདི་ལྟར། ཁྱེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་གནས་འདི་ལ་ཆག་སྒོ་འདི་འབྱུང་བར་མཛད་པ་བསྒྲགས་ཤིང་།
  sna-sna: Mukuru wavarindi akati awana Jeremia, akati kwaari, “Jehovha Mwari wako
    akatenda kuti njodzi iyi iwire nzvimbo ino.
  spa-BLM: 'El capitán de la guardia tomó a Jeremías y le dijo: “Yahvé, tu Dios, pronunció
    este mal sobre este lugar;'
  cac-cac: 'Ix in yic''anelta vin̈, ix yalan vin̈ d''ayin icha tic: A Jehová a Diosal
    ix alani to ol yac''cot jun nivan yaelal tic d''a yib''an̈ jun chon̈ab'' tic.'
  swh-ULB: Mlinzi mkuu alimchukua Yeremia na kusema kwake, “Yahwe Mungu wako aliamrisha
    maafa haya dhidi ya eneo hili.
  bel-bel: 'Начальнік целаахоўцаў узяў Ерамію і сказаў яму: «Гасподзь Бог твой вырак
    гэта бедства на месца гэтае,'
  deu-ELBBK: 'Und der Oberste der Leibwache ließ Jeremia holen und sprach zu ihm:
    Der HERR, dein Gott, hat dieses Unglück über diesen Ort geredet;'
  mbb-OT: Hein naahà ni Nebuzaradan si Jeremias, migkeǥiyan din si Jeremias te, “Is
    Nengazen he Megbevayè nu migkaǥi he edezeetan din is Jerusalem.
  mal-2015: 'എന്നാൽ അകമ്പടിനായകൻ യിരെമ്യാവെ വരുത്തി അവനോടു പറഞ്ഞതു: നിന്റെ ദൈവമായ
    യഹോവ ഈ സ്ഥലത്തെക്കുറിച്ചു ഈ അനർത്ഥം അരുളിച്ചെയ്തു.'
  rmc-rmc: 'O veľiťeľis le stražňikengro iľa le Jeremijaš a phenďa leske: „O RAJ,
    tiro Del, anglal prorokinďa kada nalačhipen pre kada foros.'
  pes-OPV: 'و رئیس جلادان ارمیا را گرفته، وی را گفت: «یهوه خدایت این بلا را درباره
    این مکان فرموده است.'
  ron-1924: 'Кэпетения стрэжерилор а тримис сэ адукэ пе Иеремия ши й-а зис: „Домнул
    Думнезеул тэу а вестит май динаинте ачесте ненорочирь ымпотрива локулуй ачестуя;'
  ben-OBCV: রক্ষীদলের সেনাপতি যখন যিরমিয়কে দেখতে পেলেন, তিনি তাঁকে বললেন, “আপনার
    ঈশ্বর সদাপ্রভু এই স্থানের বিরুদ্ধে এই বিপর্যয়ের কথাই ঘোষণা করেছিলেন।
  som-som: Sirkaalkii waardiyayaashu Yeremyaah ayuu soo kexeeyey, oo wuxuu ku yidhi,
    Rabbiga Ilaahaaga ah ayaa masiibadan meeshan kaga hadlay.
  lat-VUC: 'Tollens ergo princeps militiæ Jeremiam, dixit ad eum: Dominus Deus tuus
    locutus est malum hoc super locum istum:'
  eng-ASVBT: And the captain of the guard took Jeremiah, and said unto him, Jehovah
    thy God pronounced this evil upon this place;
  ita-1885: 'Il capitano delle guardie adunque prese Geremia, e gli disse: Il Signore
    Iddio tuo aveva pronunziato questo male contro a questo luogo.'
  eng-LXXUP: Thus saith the Lord, who made the earth and formed it, to establish it;
    the Lord is his name;
  eng-ULB: The chief guard took Jeremiah and said to him, “Yahweh your God decreed
    this disaster for this place.
  spa-VBL: 'Cuando el comandante de la guardia encontró a Jeremías y le dijo: “El
    Señor, tu Dios, anunció que el desastre llegaría a este lugar,'
  fra-_FOB: 'Le chef des gardes prit donc Jérémie, et lui dit: L''Éternel ton Dieu
    a prononcé ce mal contre ce lieu;'
  mal-mal: 'എന്നാൽ അകമ്പടിനായകൻ യിരെമ്യാവിനെ വരുത്തി അവനോട് പറഞ്ഞത്: “നിന്റെ ദൈവമായ
    യഹോവ ഈ സ്ഥലത്തെക്കുറിച്ച് ഈ അനർത്ഥം അരുളിച്ചെയ്തു.'
  urd-GVR: Tab Nabūzarādān ne Yarmiyāh ko bulā kar us se kahā, “Rab āp ke Ḳhudā ne
    elān kiyā thā ki is jagah par āfat āegī.
  suz-BL: मिनु पिप कली कोव़ब आन कप्‍तानमी येरमीया कली थिश्‍शा, मेको कली “परमप्रभु
    यावे, इ परमप्रभुम एको रागीम ठेयब श्‍येत गे‍तीक आ पर्बम लोव़ पशो बाक्‍त।
  eng-NOY: 'And the captain of the guard took Jeremiah, and said to him: “Jehovah,
    thy God, pronounced this evil against this place;'
  ita-1927: 'Il capo delle guardie prese dunque Geremia, e gli disse: “L’Eterno, il
    tuo Dio, aveva pronunziato questo male contro questo luogo;'
  ckb-ckb: 'فەرماندەی پاسەوانانی پاشا یەرمیای برد و پێی گوت: «یەزدانی پەروەردگارت
    سەبارەت بەم شوێنە ئەم بەڵایەی فەرموو.'
  eng-BBE: 'And the captain of the armed men took Jeremiah and said to him, The Lord
    your God gave word of the evil which was to come on this place:'
  kan-OKCV: ಕಾವಲಿನವರ ಅಧಿಪತಿಯು ಯೆರೆಮೀಯನನ್ನು ಕರೆಯಿಸಿ, ಅವನಿಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ನಿನ್ನ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಈ ಸ್ಥಳಕ್ಕೆ ಈ ಕೇಡನ್ನು ಪ್ರಕಟಿಸಿದ್ದಾರೆ. ಹೇಳಿದ ಪ್ರಕಾರವೇ ಯೆಹೋವ ದೇವರು
    ಅದನ್ನು ಬರಮಾಡಿದ್ದಾನೆ.
  tam-2017: 'காவற்சேனாதிபதி எரேமியாவை வரவழைத்து, அவனை நோக்கி: உன் தேவனாகிய யெகோவா
    இந்த இடத்திற்கு இந்தத் தீங்கு வருமென்று சொல்லியிருந்தார்.'
  spa-RV-1909: 'Tomó pues el capitán de la guardia á Jeremías, y díjole: Jehová tu
    Dios habló este mal contra este lugar;'
  ron-BTF: 'Și căpetenia gărzii l-a luat pe Ieremia și i-a spus: DOMNUL Dumnezeul
    tău a pronunțat acest rău asupra acestui loc.'
  eng-WEBP: The captain of the guard took Jeremiah and said to him, “The LORD your
    God pronounced this evil on this place;
  eng-FBV: When the commander of the guard found Jeremiah and he told him, “The Lord
    your God announced that disaster would come to this place,
  nld-1939: 'Het hoofd van de lijfwacht liet Jeremias voor zich ontbieden, en zeide
    tot hem: Jahweh, uw God, had deze plaats met dit onheil bedreigd.'
  nch-BL: 'Huan nopa tayacanquet ten soldados technotzqui huan techilhui: “MoTECO
    Dios tayolmelajqui para quihualicas ni tatzacuiltili ipan ni tali,'
  vie-1934: 'Quan làm đầu thị vệ sai dẫn Giê-rê-mi đến và nói rằng: Giê-hô-va Đức
    Chúa Trời ngươi đã rao tai nạn ấy cho chỗ nầy;'
  hin-CV: अंगरक्षकों के प्रधान ने येरेमियाह को अलग ले जाकर कहा, “याहवेह, आपके ही परमेश्वर
    ने इस स्थान के विरुद्ध यह घोर विपत्ति योजित की थी.
  spa-BES: 'Entonces el capitán de la guardia real tomó a Jeremías y le dijo: Él Señor
    tu Dios dio palabra del mal que vendría en este lugar.'
  tdx-tdx: 'Natola’ i mpifehe mpigaritsey t’Iirmeà vaho hoe ty asa’e ama’e: Iehovà
    Andrianañahare’o ty nitsara o hankàñe zao ami’ty toetse toy;'
  tha-KJV: ผู้​บัญชาการทหารรักษาพระองค์​ได้​นำเยเรมีย์มาแล้วพู​ดก​ั​บท​่านว่า “พระเยโฮวาห์พระเจ้าของท่านทรงประกาศความร้ายนี้ต่อสถานที่​นี้
  por-BR-2018: 'Pois o capitão da guarda tomou a Jeremias, e lhe disse: O SENHOR teu
    Deus falou este mal contra este lugar;'
  deu-ELO: 'Und der Oberste der Leibwache ließ Jeremia holen und sprach zu ihm: Jehova,
    dein Gott, hat dieses Unglück über diesen Ort geredet;'
  eng-WYC-2018: Therefore the prince of the chivalry took Jeremy, and said to him,
    Thy Lord God spake this evil on this place, (And so the captain of the guard took
    Jeremiah aside, and said to him, The Lord thy God spoke evil against this place,)
  epo-epo: 'Kaj la estro de la korpogardistoj prenis Jeremian, kaj diris al li: La
    Eternulo, via Dio, eldiris ĉi tiun malfeliĉon kontraŭ ĉi tiu loko;'
  uig-PIN: 'Ⱪarawul begi Yǝrǝmiyani bir qǝtkǝ tartip uningƣa mundaⱪ dedi: «Pǝrwǝrdigar
    Hudaying muxu yǝrgǝ balayi’apǝt qüxürimǝn dǝp agaⱨlandurdi;'
  beo-beo: Ba:bilone dadi gagui ouligisudafa da na la:idili oule asili, nama amane
    sia:i “Dia Hina Gode da amo soge wadela:lesima:ne sia:i.
  tpi-OTNT: Na long dispela taim Nebusaradan i tokim Jeremaia olsem, “God, Bikpela
    bilong yu, i bin tokaut long samting nogut bai i kamap long dispela kantri.
  hau-SA: Sa’ad da shugaban matsaran ya sami Irmiya sai ya ce masa, “Ubangiji Allahnka
    ya sa wannan masifa saboda wannan wuri.
  uig-LAT: 'Qarawul bégi Yeremiyani bir chetke tartip uninggha mundaq dédi: «Perwerdigar
    Xudaying mushu yerge balayi’apet chüshürimen dep agahlandurdi;'
  nde-nde: Umlawuli wabalindi esethole uJeremiya wathi kuye, “UThixo uNkulunkulu wakho
    wamisela indawo le umonakalo lo.
  ton-ton: Pea naʻe pehē ʻe he ʻeiki ʻoe kau leʻo kia Selemaia, “Kuo fakahā ʻe Sihova
    ko ho ʻOtua ʻae kovi ni, ki he potu ni.
  ces-1613: 'Tedy vzal hejtman nad žoldnéři Jeremiáše, a řekl jemu: Hospodin Bůh tvůj
    byl vyřkl zlé toto proti místu tomuto.'
  eng-WMB: The captain of the guard took Jeremiah and said to him, “The LORD your
    God pronounced this evil on this place;
  tam-TCV: காவலர் தளபதி எரேமியாவைக் கண்டபோது அவனிடம், “உன் இறைவனாகிய யெகோவா இந்த இடத்துக்குப்
    பேராபத்தை நியமித்திருக்கிறார்.
  ceb-ULB: Gikuha si Jeremias sa pangulo sa guwardiya ug miingon ngadto kaniya, “Gitakda
    ni Yahweh nga imong Dios kini nga katalagman alang niini nga dapit.
  pol-UBG: 'Dowódca gwardii wziął Jeremiasza i powiedział do niego: PAN, twój Bóg,
    zapowiedział to nieszczęście przeciwko temu miejscu.'
  urd-GVU: تب نبوزرادان نے یرمیاہ کو بُلا کر اُس سے کہا، ”رب آپ کے خدا نے اعلان کیا
    تھا کہ اِس جگہ پر آفت آئے گی۔
  deu-1912: 'Da nun der Hauptmann Jeremia zu sich hatte lassen holen, sprach er zu
    ihm: Der HERR, dein Gott, hat dies Unglück über diese Stätte geredet.'
  kan-2017: ಆಗ ಕಾವಲು ದಂಡಿನ ಅಧಿಪತಿಯು ಯೆರೆಮೀಯನನ್ನು ಕರೆಯಿಸಿ ಅವನಿಗೆ, “ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವನು
    ಈ ಸ್ಥಳಕ್ಕೆ ಇಂಥ ಕೆಡುಕಾಗಲಿ ಎಂದು ಶಾಪಕೊಟ್ಟನು.
  yap-yap: Fare tolang ko salthaw e piningeg nga wuru’ e girdi’ nge ga’ar ngog, “Fare
    SOMOL ni Got rom e keyog ni re but’ ney e nge yib e riya’ ngay,
  hlt-MCSB: Imtawt boeiping loh Jeremiah te a loh tih a taengah, “BOEIPA na Pathen
    loh he hmuen he thae a phoei coeng.
  mdy-ETH: ካኣቲ ካፓ ፖኦሊሶኮ ሱኡጋሢ ታና ዓሶ ቤርታፓ ዔኪ ሺርሻዖ ሂዚ ጌዔኔ፦ «ኔ ፆኦዛሢ ማዔ ናንጊና ናንጋ ጎዳሢ ሃኖ
    ዓጮ ባይዛንዳሢ ቤርታሲ ኬኤዜኔ፤
  twi-ASANTE: Brɛ a ɔsahene a ɔtua awɛmfoɔ no ano no hunuu Yeremia no, ɔka kyerɛɛ
    no sɛ, “Awurade, wo Onyankopɔn, na ɔhyɛɛ saa amanehunu yi maa beaeɛ yi.
  eng-WEBU: The captain of the guard took Jeremiah and said to him, “The LORD your
    God pronounced this evil on this place;
  wal-wal: Kawuwaa naagiyaageetu halaqai Ermmaasa dumma kessidi, hagaadan yaagiis;
    “GODAI ne Xoossai ha bashshaa ha biittaa bollan ehaana giis.
  spa-PDDPT: 'El capitán de la guardia apartó a Jeremías y le dijo: Yavé tu ʼElohim
    predijo este mal contra este lugar.'
  gun-gun: 'Ha''e gui jopya kuery ruvixa ma Jeremias ojou vy aipoe''i ixupe: — Senhor
    nderuete ma kova''e tekoa re ha''e rami ete oiko aguã re ijayvu va''ekue.'
  ilo-ULB: Innala ti pangulo dagiti agbanbantay ni Jeremias ket kinunana kenkuana,
    “Inkeddeng ni Yahweh a Diosmo daytoy a didigra a maibusor iti daytoy a lugar.
  kpg-kpg: Tagi dauwa ga laha mai au ga helekai mai, “Dimaadua, go doo God, gu helekai aga
    i nia haingadaa huaidu ala gaa tale gi tenua deenei,
  uig-ARA: 'قاراۋۇل بېگى يەرەمىيانى بىر چەتكە تارتىپ ئۇنىڭغا مۇنداق دېدى: «پەرۋەردىگار
    خۇدايىڭ مۇشۇ يەرگە بالايىئاپەت چۈشۈرىمەن دەپ ئاگاھلاندۇردى؛'
  sus-sus: Sɔɔri xunyi naxa Annabi Yeremi xili, a a fala a bɛ, «I Marigi Alatala nu
    bara yi ɲaxankatɛ xa fe fala yi taa xili ma.
  pon-2006: Kaunen sounpeio ahpw ale ie oh patohwanohng ie, “KAUN-O, omwi Koht, ketin
