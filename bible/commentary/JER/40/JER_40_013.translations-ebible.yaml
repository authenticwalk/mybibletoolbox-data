verse: JER.040.013
translations:
  mal-C: അപ്പോൾ കാരേഹിന്റെ മകനായ യോഹാനാനും നാട്ടിൻപുറത്തുണ്ടായിരുന്ന എല്ലാ പടത്തലവന്മാരും
    മിസ്പായിൽ ഗെദല്യാവിന്റെ അടുക്കൽവന്ന്
  deu-TKW: Johanan aber, der Sohn Kareahs, und alle Heeresobersten, die sich auf freiem
    Felde befanden, kamen zu Gedalja nach Mizpa
  lin-lin: Yoanani, mwana mobali ya Karea, mpe bakonzi nyonso ya basoda oyo bazalaki
    ya kopanzana kati na etuka bayaki na Mitsipa epai ya Gedalia
  eng-LSV: And Johanan son of Kareah, and all the heads of the forces that [are] in
    the field, have come to Gedaliah at Mizpah,
  eng-GNV: Moreouer Iohanan the sonne of Kareah, and all the captaines of the hoste,
    that were in the fieldes, came to Gedaliah to Mizpah,
  eng-WEBSTER: Moreover Johanan the son of Kareah, and all the captains of the forces,
    that were in the fields, came to Gedaliah to Mizpah,
  nhw-BL: Pero teipa, Johanán, icone Carea, huan nochi nopa sequinoc tlayacanani tlen
    soldados, yajque quiitatoj Gedalías ipan Mizpa,
  swh-ONEN: Yohanani mwana wa Karea pamoja na maafisa wote wa jeshi waliokuwa bado
    wapo kwenye eneo la wazi wakamjia Gedalia huko Mispa
  bba-bba: Sɔ̃ɔ teeru Yokɑnɑni, Kɑreɑn bii, kɑ sere tɑbu sinɑm be bɑ wurɑmɑ tɑbu ɡberun
    di mi, bɑ nɑ Gedɑliɑn mi Misipɑɔ.
  eng-KJVCPB: Moreover Johanan the son of Kareah, and all the captains of the forces
    that were in the fields, came to Gedaliah to Mizpah,
  luo-luo: Johanan wuod Karea kod jotend lweny duto ma pod ne nitiere e piny ma tambarare
    nodhi Mizpa ir Gedalia
  meu-meu: Una negana ai lohanan Karea bona tano paka ai e nohova oreadia biagudia
    na Gedalia dekena ela, Mispa ai,
  npi-ULB: कारेहका छोरा योहानान र गाउँबस्तीमा भएका सेनाका अधिकृतहरू मिस्पामा गदल्याहकहाँ
    आए ।
  yor-yor: Johanani ọmọkùnrin ti Karea àti gbogbo àwọn olórí ogun tí ó kù ní orílẹ̀-èdè
    sì tọ Gedaliah wá ní Mispa.
  pes-OPCB: پس از مدتی، یوحانان (پسر قاریح) و سایر سرداران لشکر که تسلیم بابِلی‌ها
    نشده بودند، به مصفه آمدند و به جدلیا اطلاع دادند که بعلیس، پادشاه عمونی‌ها، اسماعیل
    (پسر نتنیا) را مأمور کرده تا او را بکشد. ولی جدلیا گفتهٔ آنها را باور نکرد.
  tgl-ULB: Pumunta kay Gedalias sa kabukiran ng Mizpa si Johanan na anak ni Karea
    at ang lahat ng mga pinuno ng hukbo.
  hui-hui: Horo mbirungi Karea igini Yohananabi Yudanaga ami agali haru haga marubi
    ti Gedalia hearia Misiba dindi ibini.
  mya-mya: ထို​နောက်​ကာ​ရာ​၏​သား​ယော​ဟ​နန်​နှင့်​လက် နက်​မ​ချ​ခဲ့​သည့်​စစ်​သူ​ရဲ​တို့​၏​ခေါင်း​ဆောင်
    များ​သည် ဂေ​ဒ​လိ​ရှိ​ရာ​မိ​ဇ​ပါ​မြို့​သို့​လာ​၍၊-
  bod-N: ཀཱ་རེ་ཨའི་བུ་ཡོ་ཧ་ནན་དང་ཐང་དུ་ཡོད་པའི་དམག་དཔོན་རྣམས་མཱས་ཟི་ཕཱ་རུ་གེ་དལ་ཡཱའི་རྩར་འོངས་ནས་དེ་ལ་ན་རེ།
  sna-sna: Johanani mwanakomana waKarea navakuru vose vehondo vakanga vachiri kumasango
    vakauya kuna Gedharia paMizipa.
  spa-BLM: Además, Johanán, hijo de Carea, y todos los capitanes de las fuerzas que
    estaban en el campo, vinieron a Gedalías a Mizpa,
  cac-cac: A vin̈aj Johanán yuninal vin̈aj Carea yed' juntzan̈xo eb' vin̈ yajal soldado
    ix can d'a caltac te' chi', ix c'och eb' vin̈ d'a vin̈aj Gedalías d'a Mizpa chi',
  swh-ULB: Yonathan mwana wa Karea na amri wote wa jeshi katika uwanja walikuja kwa
    Gedalia huko Mizpa.
  bel-bel: Тым часам Янан, сын Карэеў, і ўсе вайсковыя начальнікі, якія былі ў полі,
    прыйшлі да Гадоліі ў Масіфу
  deu-ELBBK: Und Jochanan, der Sohn Kareachs, und alle Heerobersten, die im Gefilde
    gewesen waren, kamen zu Gedalja nach Mizpa,
  mbb-OT: Ne zutun si Jonatan he anak ni Karea wey is duma pa he menge upisyal te
    menge sundaru he wazà medsurindir te Babilonia, midhendiyà te ki Gedalia ziyà
    te Mizpa
  mal-2015: 'എന്നാൽ കാരേഹിന്റെ മകനായ യോഹാനാനും നാട്ടുപുറത്തു പാർത്തിരുന്ന എല്ലാപടത്തലവന്മാരും
    മിസ്പയിൽ ഗെദല്യാവിന്റെ അടുക്കൽ വന്നു അവനോടു:'
  rmc-rmc: Le Kareachoskro čhavo o Jochanan a savore judska veľiťeľa la armadakre,
    save mek ačhile pro maľi, avle ko Gedaljah andre Micpa
  pes-OPV: و یوحانان بن قاریح و همه سرداران لشکری که در بیابان بودند نزد جدلیا به
    مصفه آمدند،
  ron-1924: Иоханан, фиул луй Кареах, ши тоате кэпетенииле оштилор каре май ерау пе
    кымп ау венит ла Гедалия, ла Мицпа,
  ben-OBCV: কারেহের পুত্র যোহানন ও সমস্ত সৈন্যদলের সেনাপতিরা, যারা তখনও পর্যন্ত খোলা
    মাঠে ছিল, তারা মিস্‌পায় গদলিয়ের কাছে এল।
  som-som: Oo weliba Yooxaanaan ina Qaaree'ax iyo saraakiishii ciidammadii duurka
    ku jiray oo dhammuba waxay Gedalyaah ugu yimaadeen Misfaah
  lat-VUC: Johanan autem filius Caree, et omnes principes exercitus qui dispersi fuerant
    in regionibus, venerunt ad Godoliam in Masphath,
  eng-ASVBT: Moreover Johanan the son of Kareah, and all the captains of the forces
    that were in the fields, came to Gedaliah to Mizpah,
  ita-1885: Or Giohanan, figliuolo di Carea, e tutti i capi della gente di guerra,
    che erano per la campagna, vennero a Ghedalia, in Mispa;
  eng-LXXUP: In the cities of the hill country, and in the cities of the valley, and
    in the cities of the south, and in the land of Benjamin, and in the cities round
    about Jerusalem, and in the cities of Judah, flocks shall yet pass under the hand
    of him that numbers them, saith the Lord.
  eng-ULB: Johanan son of Kareah and all the army commanders in the countryside came
    to Gedaliah at Mizpah.
  spa-VBL: Johanán hijo de Carea y todos los comandantes de los hombres del campo
    se presentaron ante Gedalías en Mizpa
  fra-_FOB: Mais Jochanan, fils de Karéach, et tous les chefs des troupes qui étaient
    dans la campagne, vinrent vers Guédalia, à Mitspa,
  mal-mal: 'എന്നാൽ കാരേഹിന്റെ മകനായ യോഹാനാനും നാട്ടിൻപുറത്തു പാർത്തിരുന്ന എല്ലാ പടത്തലവന്മാരും
    മിസ്പയിൽ ഗെദല്യാവിന്റെ അടുക്കൽവന്ന് അവനോട്:'
  urd-GVR: Ek din Yūhanān bin Qarīh aur wuh tamām faujī afsar jo ab tak dehāt meṅ
    ṭhahre hue the Jidaliyāh se milne āe.
  suz-BL: मिनु कारेआह आ तौ योहानान नु गाउं गाउंम बाक्‍शो लडाइ पाइब मुर आन ठेयब मुर
    गेदाल्‍याह आ बाक्‍तीके मिस्‍पाम जाक्‍तेक्‍म।
  eng-NOY: And Johanan, the son of Kareah, and all the captains of the forces that
    were in the fields, came to Gedaliah, to Mizpah,
  ita-1927: 'Or Johanan, figliuolo di Kareah, e tutti i capi delle forze che erano
    per la campagna, vennero da Ghedalia a Mitspa, e gli dissero:'
  ckb-ckb: ئینجا یۆحانانی کوڕی قارێیەح و هەموو سەرلەشکرەکان کە لە کێڵگەکان بوون هاتنە
    میچپا بۆ لای گەدەلیاهو،
  eng-BBE: Now Johanan, the son of Kareah, and all the captains of the forces which
    were in the field, came to Gedaliah in Mizpah,
  kan-OKCV: ಇದಲ್ಲದೆ ಕಾರೇಹನ ಮಗ ಯೋಹಾನಾನನೂ, ಸೀಮೆಯಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಸೇನಾಧಿಪತಿಗಳೂ ಗೆದಲ್ಯನ ಬಳಿಗೆ
    ಮಿಚ್ಪಕ್ಕೆ ಬಂದು,
  tam-2017: அப்பொழுது கரேயாவின் மகனாகிய யோகனானும் வெளியில் இருந்த எல்லா போர் வீரர்களும்
    மிஸ்பாவுக்குக் கெதலியாவினிடத்தில் வந்து,
  spa-RV-1909: Y Johanán, hijo de Carea, y todos los príncipes de la gente de guerra
    que estaban en el campo, vinieron á Gedalías en Mizpa,
  ron-BTF: Mai mult, Iohanan, fiul lui Careah, și toate căpeteniile armatelor, care
    erau în câmpii, au venit la Ghedalia la Mițpa,
  eng-WEBP: Moreover Johanan the son of Kareah, and all the captains of the forces
    who were in the fields, came to Gedaliah to Mizpah,
  eng-FBV: Johanan son of Kareah and all the commanders of the men in the field came
    to Gedaliah at Mizpah
  nld-1939: Een tijd later kwamen Jochanan, de zoon van Karéach, en alle legeroversten
    die rondgezworven hadden, naar Gedaljáhoe te Mispa.
  nch-BL: Pero teipa, Johanán, icone Carea, huan nochi nopa sequinoc tayacanani ten
    soldados, yajque quiitatoj Gedalías ipan Mizpa,
  vie-1934: 'Bấy giờ Giô-ha-nan, con trai Ca-rê-át, và các người đầu đảng còn giữ
    chốn thôn quê, đều đến tìm Ghê-đa-lia, tại Mích-ba, và nói cùng người rằng:'
  hin-CV: तब कोरियाह का पुत्र योहानन तथा रणभूमि में सैनिकों के सारे सेनापति मिज़पाह
    में गेदालियाह से भेंट करने आए.
  spa-BES: Entonces Johanan, el hijo de Carea, y todos los capitanes de las fuerzas
    que estaban en el campo, llegaron a Gedalías en Mizpa,
  tdx-tdx: Niheo mb’amy Gedalia e Mitspà mb’eo t’Iohanane ana’ i Karea naho ze hene
    mpiaolon-dahin-defo an-kaloke,
  tha-KJV: ฝ่ายโยฮานันบุตรชายของคาเรอาห์และบรรดาประมุขของกองทหารที่ในทุ่งนาได้มาหาเกดาลิยาห์​ที่​มิ​สปาห์
  por-BR-2018: E Joanã filho de Careá, e todos os comandantes dos exércitos que estavam
    em campo, vieram a Gedalias em Mispá,
  deu-ELO: Und Jochanan, der Sohn Kareachs, und alle Heerobersten, die im Gefilde
    gewesen waren, kamen zu Gedalja nach Mizpa,
  eng-WYC-2018: Forsooth Johanan, the son of Kareah, and all the princes of the host,
    that were scattered in the countries, came to Gedaliah in Mizpah, (And Johanan,
    the son of Kareah, and all the leaders, or all the officers, of the army, who
    were scattered in the countryside, came to Gedaliah in Mizpah,)
  epo-epo: Sed Joĥanan, filo de Kareaĥ, kaj ĉiuj militestroj, kiuj estis sur la kampo,
    venis al Gedalja en Micpan.
  uig-PIN: 'Kareaⱨning oƣli Yoⱨanan wǝ dalada ⱪalƣan lǝxkǝrlǝrning barliⱪ baxliⱪliri
    Mizpaⱨ xǝⱨirigǝ, Gǝdaliyaning yeniƣa kelip uningƣa:'
  beo-beo: Amo fa:no, Youha:ina:ne amola dadi gagui amo da Ba:bilonega hame asi, ilia
    ouligisu dunu da Gedalaia, Misiba moilaiga esalu, ema misi.
  tpi-OTNT: Wanpela taim Johanan, pikinini bilong Karea, na ol arapela ofisa bilong
    ol soldia bilong Juda, ol i kam long Gedalia long Mispa.
  hau-SA: Yohanan ɗan Kareya da dukan manyan sojoji da suke a karkara suka zo wurin
    Gedaliya a Mizfa
  uig-LAT: 'Karéahning oghli Yohanan we dalada qalghan leshkerlerning barliq bashliqliri
    Mizpah shehirige, Gedaliyaning yénigha kélip uninggha:'
  nde-nde: UJohanani indodana kaKhareya lezikhulu zonke zebutho ezazilokhu zisegangeni,
    baya kuGedaliya eMizipha
  ton-ton: ¶ Pea naʻe haʻu kia Ketalia ʻi Misipa, ʻa Sohanani ko e foha ʻo Kalia,
    pea mo e houʻeiki kotoa pē ʻoe kau tau naʻe ʻi he ngoue.
  ces-1613: Jochanan pak syn Kareachův, a všecka knížata vojsk, kteráž byla v poli,
    přišli k Godoliášovi do Masfa,
  eng-WMB: Moreover Yochanan the son of Kareah, and all the captains of the forces
    who were in the fields, came to Gedaliah to Mizpah,
  tam-TCV: கரேயாவின் மகன் யோகனானும், இன்னும் திறந்த வெளியான இடங்களில் இருந்த எல்லா
    இராணுவ அதிகாரிகளும் மிஸ்பாவிலிருந்த கெதலியாவிடம் வந்தார்கள்.
  ceb-ULB: Miadto si Johanan nga anak nga lalaki ni Karea ug ang tanang pangulo sa
    kasundalohan nga anaa sa kabukiran ngadto kang Gedalia sa Mizpa.
  pol-UBG: Ale Jochanan, syn Kareacha, i wszyscy dowódcy wojsk, którzy przebywali
    na polach, przyszli do Gedaliasza do Mispy;
  urd-GVU: ایک دن یوحنان بن قریح اور وہ تمام فوجی افسر جو اب تک دیہات میں ٹھہرے ہوئے
    تھے جِدلیاہ سے ملنے آئے۔
  deu-1912: Aber Johanan, der Sohn Kareahs, samt allen Hauptleuten, so auf dem Felde
    sich gehalten hatten, kamen zu Gedalja gen Mizpa
  kan-2017: ಆಮೇಲೆ ಕಾರೇಹನ ಮಗನಾದ ಯೋಹಾನಾನನೂ, ಕಾಡುಮೇಡುಗಳಲ್ಲಿದ್ದ ಸಕಲ ಸೇನಾಪತಿಗಳೂ ಮಿಚ್ಪದಲ್ಲಿ
    ವಾಸವಾಗಿದ್ದ ಗೆದಲ್ಯನ ಬಳಿಗೆ ಹೋದರು.
  yap-yap: I Johanan nib mo’on ni fak Kareah nge boch e tolang ko salthaw e rabad
    ngak Gedaliah nga Mizpah
  hlt-MCSB: Te phoeiah kohong kah Kareah capa Johanan neh caem mangpa boeih khaw Mizpah
    kah Gedaliah taengla pawk uh.
  mdy-ETH: ዬካፓ ዮሃናኔንታ ዬያኮ ቤርታ ኩጮ ዒንጊባኣ፥ ዖሎ ዓሶኮ ሱኡጋ ቢያ ሚፂጳይዳ ዓኣ ጌዳሊያ ኮይላ ሙካዖ፦
  twi-ASANTE: Na Karea babarima Yohanan ne akodɔm ntuanofoɔ a wɔda so wɔ wiram no
    baa Gedalia nkyɛn wɔ Mispa
  eng-WEBU: Moreover Johanan the son of Kareah, and all the captains of the forces
    who were in the fields, came to Gedaliah to Mizpah,
  wal-wal: Hegaappe guyyiyan, Qaareeha na7ai Yohanaaninne kushiyaa immibeenna ola
    gadaawati ubbai Gadaaliyaakko Mixiphpha yiidi,
  spa-PDDPT: Johanán, hijo de Carea, y todos los comandantes que estaban en el campo
    llegaron a Gedalías en Mizpa,
  gun-gun: Ha'e gui Careá ra'y Joanã ha'e xondaro ruvixa kuery nhuũndy rupi ikuai
    va'ekue ou okuapy Mispa tetã py Gedalias oĩa py.
  ilo-ULB: Ni Johanan a putot ni Karea ken dagiti amin a mangidadaulo kadagiti armada
    idiay away ket napan kenni Gedalias idiay Mizpa.
  kpg-kpg: I muli hua di mee deenei, Johanan mo nia dagi o di llongo dauwa ala digi
    wanga ginaadou gi Babylonia, ga lloomoi gi baahi Gedaliah i Mizpah,
  uig-ARA: 'كارېئاھنىڭ ئوغلى يوھانان ۋە دالادا قالغان لەشكەرلەرنىڭ بارلىق باشلىقلىرى
    مىزپاھ شەھىرىگە، گەدالىيانىڭ يېنىغا كېلىپ ئۇنىڭغا:'
  sus-sus: Kareya xa die Yoxanan nun sɔɔri yareratie naxee nu nɔxunxi wula i, e naxa
    siga Gɛdalaya xɔn Misipa,
  pon-2006: Mwurin met, Sohanan oh kaunen sounpei ko me sohte peki mahk ahpw kohla
    rehn Kedalaia nan Mispa
  ksd-ksd: Ma Iokanan natu i Karea ma ra lavur luluai na vinarubu ba dia ga ki ra
    pupui dia ga tadav Gedalia aro Mispa,
  tur-YTC: Kareah oğlu Yohanan ve kırdaki bütün ordu komutanları, Mispa'ya, Gedalya'nın
    yanına gelip,
  grc-BRENT: ἐν πόλεσι τῆς ὀρεινῆς, καὶ ἐν πόλεσι τῆς σεφηλὰ, καὶ ἐν πόλεσι τῆς ναγὲβ,
    καὶ ἐν γῇ Βενιαμὶν, καὶ ἐν ταῖς κύκλῳ Ἱερουσαλὴμ, καὶ ἐν πόλεσιν Ἰούδα· ἔτι παρελεύσεται
    πρόβατα ἐπὶ χεῖρα ἀριθμοῦντος, εἶπε Κύριος.
  ind-AYT: Yohanan, anak Kareah, dan semua kepala pasukan yang ada di ladang, datang
    kepada Gedalya di Mizpa
  nya-nya: Yohanani mwana wa Kareya ndi atsogoleri a ankhondo onse amene sanadzipereke
    aja anabwera ku Mizipa kwa Gedaliya
  hrv-hrv: A Johanan, sin Kareahov, i svi vojni zapovjednici pođoše Gedaliji u Mispu
  mps-mps: Me sogo deli Johanan, te Kareago ogwa, te Juda ami bidi te gasa ofisa dabe,
    augwali te Gedalia bidibo madi te Mispa teba asali.
  tpi-tpi: Wanpela taim Johanan, pikinini bilong Karea, na ol arapela ofisa bilong
    ol soldia bilong Juda, ol i kam long Gedalia long Mispa.
  dan-1931: Men Johanan, Kareas Søn, og alle de andre Hærførere, som havde været ude
    i åbent Land, kom til Gedalja i Mizpa
  vie-OVCB: Ít lâu sau, Giô-ha-nan, con Ca-rê-át, và một số thủ lĩnh quân lưu tán
    đến gặp Ghê-đa-lia tại Mích-pa.
  guj-2017: પછી કારેઆનો દીકરો યોહાનાન તથા જે સૈન્યોના સરદારો સીમમાં હતા, તેઓ બધા મિસ્પાહમાં
    ગદાલ્યા પાસે આવ્યાં,
  pon-2006A: Mwurin met, Sohanan oh kaunen sounpei ko me sohte peki mahk ahpw kohla
    rehn Kedalaia nan Mispa
  por-BRBSL: Moreover Johanan o filho de Kareah, e todos os capitães das forças que
    estavam nos campos, vieram a Gedaliah para Mizpah,
  cth-cth: Hothloilah, Koreah capa Johanan hoi ransahu kahrawikung e ram rahim kaawmnaw
    pueng Mizpah kho e Gedaliah koe a tho awh teh,
  twi-twi: Na Karea babarima Yohanan ne ntuano asraafo a wɔda so wɔ wuram no baa Gedalia
    nkyɛn wɔ Mispa
  hlt-hlt: Te phoeiah kohong kah Kareah capa Johanan neh caem mangpa boeih khaw Mizpah
    kah Gedaliah taengla pawk uh.
  tbz-SIM: Diyiè mɑrì Yoɑnɑnni Kɑdeyɑ birɛ nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ do cìɛ́tɛ́ kɛ̀
    bɛ̀ɛ kɔtɛ Misipɑɑ Kedɑdiɑ borɛ̀,
  msy-2020: Ezɨ dughiar mamɨn, Karean otarim Johanan ko, Judan mɨdorozir gumazibar,
    gumazir dapaniba, me kantrin danganir mabar ikegha Gedalia bagha Mispan ize.
  azb-azb: Qareah oğlu Yoxanan və çöllərdə olan bütün qoşun başçıları Mispada olan
    Gedalyanın yanına gəlib
  eng-DBY: And Johanan the son of Kareah, and all the captains of the forces that
    were in the fields, came to Gedaliah unto Mizpah,
  hin-2017: तब कारेह का पुत्र योहानान और मैदान में रहनेवाले योद्धाओं के सब दलों के
    प्रधान मिस्पा में गदल्याह के पास आकर कहने लगे,
  wol-KYG: Mu am bés Yowanan doomu Kareya ànd ak mboolem njiiti mbooloo ya des ca
    àll ba. Ñu dikk ca Gedalya ca Mispa,
  eng-YLT: And Johanan son of Kareah, and all the heads of the forces that [are] in
    the field, have come in unto Gedaliah to Mizpah,
  eng-WYC-2017: Forsooth Johanan, the son of Kareah, and all the princes of the host,
    that were scattered in the countries, came to Gedaliah in Mizpah,
  eng-WMBB: Moreover Yochanan the son of Kareah, and all the captains of the forces
    who were in the fields, came to Gedaliah to Mizpah,
  urd-GVH: एक दिन यूहनान बिन क़रीह और वह तमाम फ़ौजी अफ़सर जो अब तक देहात में ठहरे
    हुए थे जिदलियाह से मिलने आए।
  rug-rug: Mae koe Qedalaea pa Mizipa se Zohanana sa tuna koreo e Karea meke sari
    doduru palabatu varipera pu govete vuradi koasa vasileana lavata,
  gaz-gaz: Yeroo kanatti Yoohaanaan ilmi Qaareyaatii fi ajajjoonni loltoota ala turanii
    hundi Gedaaliyaas bira Miisphaa dhaqanii,
  fra-LSG: Jochanan, fils de Karéach, et tous les chefs des troupes qui étaient dans
    les campagnes, vinrent auprès de Guedalia à Mitspa,
  yal-yal: Kareyaa dii xɛmɛn Yoxanan nun sofa kuntigin naxanye birin yi burunne ra,
    ne yi fa Gedali fɛma Misipa taani.
  haw-1868: Alaila, hele mai la o Iohanana, ke keiki a Karea, a me na luna o na koa
    a pau e noho ana ma na papu io Gedalia la, ma Mizepa,
  arb-NAV: ثُمَّ اجْتَمَعَ يُوحَانَانُ بْنُ قَارِيحَ وَسَائِرُ رُؤَسَاءِ الْقُوَّاتِ
    الَّذِينَ لاذُوا بِالصَّحْرَاءِ إِلَى جَدَلِيَا فِي الْمِصْفَاةِ،
  ewe-ewe: Karea ƒe vi, Yohanan kple asrafomegã siwo gale gbea dzi la va Gedalia gbɔ
    le Mizpa
  eng-LEE: And Jochanan the son of Kareach, and all the captains of the armies that
    were in the field, came to Gedalyahu to Mizpah,
  asm-FB: পাছে কাৰেহৰ পুতেক যোহানন আদি নগৰৰ বাহিৰত থকা ফৌজন সকলোৱে সেনাপতিয়ে মিস্পালৈ
    গদলিয়াৰ ওচৰলৈ আহি তেওঁক ক’লে,
  sus-A: كَرٍيَ شَ دِيٍ يٌشَنَن نُن سْورِ يَرٍرَتِيٍ نَشٍيٍ نُ نْشُنشِ وُلَ عِ، عٍ
    نَشَ سِفَ فّدَلَيَ شْن مِسِثَ،
  fra-SBL: Johanan, fils de Karéah, et tous les chefs des troupes qui étaient aux
    champs, vinrent trouver Guedalia à Mitspa,
  hbo-hbo: וְיֹֽוחָנָן֙ בֶּן־קָרֵ֔חַ וְכָל־שָׂרֵ֥י הַחֲיָלִ֖ים אֲשֶׁ֣ר בַּשָּׂדֶ֑ה
    בָּ֥אוּ אֶל־גְּדַלְיָ֖הוּ הַמִּצְפָּֽתָה׃
  piu-2006: '@see-verse:JER.040.012'
  kik-kik: Johanani mũrũ wa Karea, marĩ na anene othe a mbũtũ cia ita arĩa maarĩ o
    kũu bũrũri ũcio mwaraganu, magĩũka kũrĩ Gedalia kũu Mizipa,
  fra-NCL: Mais Johanan, fils de Carée, et tous les chefs des troupes qui étaient
    dans la campagne, vinrent trouver Godolias à Maspha,
  cek-AK: Kariah capa Johanan hoi taw ah kaom misatuh angraengnawk loe, Gedaliah ohhaih,
    Mizpah ah angzoh o boih moe,
  cuk-cuk: Carea-machi-Johanán, degi, bela sorda-bila-onomalad-e-dummagan sapurba-bukmaladi,
    Mizpa-neggweburse Gedalíasʼse nonimalad,
  uig-CYR: 'Кареаһниң оғли Йоһанан вә далада қалған ләшкәрләрниң барлиқ башлиқлири
    Мизпаһ шәһиригә, Гәдалияниң йениға келип униңға:'
  tel-2017: కారేహ కొడుకు యోహానాను, పల్లెటూళ్ళల్లో నున్న సేనల అధిపతులందరూ మిస్పాలో
    ఉన్న గెదల్యా దగ్గరికి వచ్చి,
  hat-BSA: Alò, Jochanan, fis a Karéach ak tout chèf lame ki te nan chan an te vini
    a Guedalia nan Mitspa.
  kos-kos: Tukun ma inge, Johanan ac mwet kol lun mwet mweun su tia wi srasrapo nu
    sin mwet Babylonia elos tuku nu yorol Gedaliah in acn Mizpah
  hbo-WLC: וְיֽוֹחָנָן֙ בֶּן־קָרֵ֔חַ וְכָל־שָׂרֵ֥י הַחֲיָלִ֖ים אֲשֶׁ֣ר בַּשָּׂדֶ֑ה
    בָּ֥אוּ אֶל־גְּדַלְיָ֖הוּ הַמִּצְפָּֽתָה׃
  ibo-ibo: Johanan nwa Kariya, na ndịisi agha niile nọ nʼọhịa bịakwutere Gedaliya
    na Mizpa
  ory-ory: ଆହୁରି, କାରେହର ପୁତ୍ର ଯୋହାନନ୍‍ ଓ ପଦାରେ ଅବସ୍ଥିତ ସେନାପତିସକଳ ମିସ୍ପାରେ ଗଦଲୀୟ
    ନିକଟକୁ ଆସିଲେ,
  chk-chk: Iwe, Johanan nöün Karea we mwän me ekewe souemwenin ekewe mwichen sounfiu
    meinisin mi nom lemäl ra feito ren Ketalia lon Mispa.
  rop-rop: Afta dijan, Jonanan en detlot lidamob blanga detlot solja hu nomo bin gibit
    miselp langa Bebalon pipul bin kaman langa Gedalaiya langa Mispa.
  ukr-1871: Йоанан же Кареєнко й уся військова старшина, що пробували в полі, поприходили
    до Годолїї в Массифу
  deu-1951: 'Johanan aber, der Sohn Kareachs, und alle Hauptleute des Heers, die sich
    auf dem Felde aufhielten, kamen zu Gedalja gen Mizpa und sprachen zu ihm:'
  eng-JPS: Moreover Johanan the son of Kareah, and all the captains of the forces
    that were in the fields, came to Gedaliah to Mizpah,
  srp-1865: A Joanan sin Karijin i sve vojvode što bjehu u polju doðoše ka Godoliji
    u Mispu,
  lug-lug: Awo Yokanaani mutabani wa Kaleya n’abakulu bonna ab’ebibinja bya magye
    abaali mu byalo ne bajja eri Gedaliya e Mizupa.
  heb-heb: ויוחנן בן קרח וכל שרי החילים אשר בשדה באו אל גדליהו המצפתה׃
  ben-IRV: পরে কারেহের ছেলে যোহানন ও গ্রামাঞ্চলে থাকা সৈন্যদের সমস্ত সেনাপতি মিস্পাতে
    গদলিয়ের কাছে এল।
  pan-pan: ਤਾਂ ਕਾਰੇਆਹ ਦਾ ਪੁੱਤਰ ਯੋਹਾਨਾਨ ਅਤੇ ਫੌਜਾਂ ਦੇ ਸਾਰੇ ਸਰਦਾਰ ਜਿਹੜੇ ਰਣ ਵਿੱਚ ਸਨ ਮਿਸਪਾਹ
    ਵਿੱਚ ਗਦਲਯਾਹ ਕੋਲ ਆਏ
  mya-JVB: ထို နောက်မှ၊ ကာရာ သား ယောဟနန် သည် တော ၌ ရှိသော တပ်မှူး များနှင့်တကွ၊ ဂေဒလိ
    ရှိရာမိဇပါ မြို့ သို့ လာ ၍ ၊
  tbg-tbg: Ho Kareaara maaqu Johanaaniva nai hana iqoka qiata vaiinti hampata ˻ahakaqi
    kukeqavi vaunaihairo˼ oruntero Misipaini Gedaliaara tavareva vura. Viva mini oruntero
  hmo-hmo: Unai neganai Iohanana Karea bona hanua edia murimurinai idia noho Iuda
    taudia edia tuari biagudia be Gedalaia dekenai idia lao, Misipa dekenai.
  urd-urd: और यूहनान — बिन — क़रीह और लश्करों के सब सरदार जो मैदानों में थे, मिस्फ़ाह
    में जिदलियाह के पास आए
  rus-SYN: Между тем Иоанан, сын Карея, и все военные начальники, бывшие в поле, пришли
    к Годолии в Массифу
  bqc-SIM: Kalea nɛ́ Yohanani ń zĩgↄ̃ dↄaana pↄ́ kú sɛ̃uↄ mↄ̀ Gedalia lè Mizipa
    ḿpii,
  tcz-CHONGTHU: Hiche nung sotlouvin, Kariah chapa Johanan leh galbol lamkai phabep,
    Mizpah kho’a Gedaliah jeh’a,
  mar-mar: कारेहाचा मुलगा योहानान व खेड्यापाड्याच्या प्रदेशातील सैन्याचे सर्व अधिकारी
    मिस्पा येथे गदल्याकडे आले.
  qub-qub: Careapa wamran Johanán, suldärucunapa waquin mandajnincuna chacracho quëdajcuna
    Mizpaman aywaran Gedaliaswan parlaj.
  bqp-bqp: Sɔ̃ɔ teeru Yokɑnɑni, Kɑreɑn bii, kɑ sere tɑbu sinɑm be bɑ wurɑmɑ tɑbu gberun
    di mi, bɑ nɑ Gedɑliɑn mi Misipɑɔ.
  hat-hat: Yon jou, Jokanan, pitit Karejak, ansanm ak tout lòt chèf lame ki te andeyò
    yo vin jwenn Gedalya lavil Mispa.
  eng-BSB: Meanwhile, Johanan son of Kareah and all the commanders of the armies in
    the field came to Gedaliah at Mizpah
  eng-WEBPB: Moreover Johanan the son of Kareah, and all the captains of the forces
    who were in the fields, came to Gedaliah to Mizpah,
  kbq-kbq: Hagi Karea nemofo Johanani'ene ana maka sondia vahete kva vahe'ma, vahe
    omani kokampima umani naregatira, Gedalia'ma Mizpa kumate'ma mani'nere e'naze.
  nhe-BL: Pero teipa, Johanán, icone Carea, huan nochi nopa sequinoc tlayacanani tlen
    soldados, yajque quiitatoj Gedalías ipan Mizpa,
  gub-BL: A'e re Zoànà Karea ta'yr a'e, Zauxiapekwer Mawiron wanupe uzemono 'ym ma'e
    kwer wanuwihaw a'e wà no, oho Mipa pe Zenari heko haw pe wà kury.
  eng-DRA: Then Johanan the son of Caree, and all the captains of the army, that had
    been scattered about in the countries, came to Godolias to Masphath.
