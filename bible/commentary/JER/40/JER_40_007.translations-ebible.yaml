verse: JER.040.007
translations:
  mal-C: ബാബേൽരാജാവ് അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവിനെ ദേശാധിപതിയായി നിയമിച്ചു എന്നും
    ബാബേലിലേക്കു പ്രവാസികളായി കൊണ്ടുപോകാതെ ശേഷിച്ചിരുന്ന ദേശത്തിലെ ഏറ്റവും ദരിദ്രരായ
    പുരുഷന്മാരെയും സ്ത്രീകളെയും കുട്ടികളെയും അയാളുടെ ചുമതലയിൽ ഏൽപ്പിച്ചെന്നും നാട്ടിൻപുറത്തുണ്ടായിരുന്ന
    എല്ലാ സൈന്യാധിപന്മാരും അവരുടെ ആളുകളും കേട്ടു.
  deu-TKW: Als nun alle Heeresobersten, die sich auf freiem Felde befanden, samt ihren
    Leuten vernahmen, daß der König von Babel Gedalja, den Sohn Ahikams, zum Statthalter
    im Lande eingesetzt und ihm Männer und Weiber und Kinder und von den geringen
    Leuten im Lande, wer irgend nicht nach Babel hinweggeführt worden war, unterstellt
    habe,
  lin-lin: Tango bakonzi nyonso ya mampinga elongo na basoda na bango, oyo bazalaki
    ya kopanzana kati na etuka, bayokaki ete mokonzi ya Babiloni akomisi Gedalia,
    mwana mobali ya Ayikami, moyangeli kati na mokili mpe apesi ye mokumba ya kokamba
    babola, mibali, basi mpe bana oyo bakendeki te na bowumbu na Babiloni,
  eng-LSV: And all the heads of the forces that [are] in the field hear, they and
    their men, that the king of Babylon has appointed Gedaliah son of Ahikam over
    the land, and that he has charged him [with] men, and women, and infants, and
    of the poor of the land, of those who have not been removed to Babylon;
  eng-GNV: Nowe when all the captaines of the hoste, which were in the fieldes, euen
    they and their men heard, that the King of Babel had made Gedaliah the sonne of
    Ahikam gouernour in the land, and that he had committed vnto him, men, and women,
    and children, and of the poore of the lande, that were not caried away captiue
    to Babel,
  eng-WEBSTER: Now when all the captains of the forces who were in the fields, even
    they and their men, heard that the king of Babylon had made Gedaliah the son of
    Ahikam governor in the land, and had committed to him men, and women, and children,
    and of the poor of the land, of them that were not carried away captive to Babylon;
  nhw-BL: Pero nopa tlayacanani tlen israelita soldados catli nemiyayaj cuatitla,
    quimatque para nopa tlanahuatijquetl tlen tlali Babilonia quitlalijtoya Gedalías
    quen gobernador ipan ni tlali para quinnahuatis nopa teicneltzitzi catli noja
    mocajtoyaj catli amo quinhuicatoyaj Babilonia.
  swh-ONEN: Maafisa wote wa jeshi na watu wao waliokuwa bado wapo kwenye eneo la wazi
    waliposikia kwamba mfalme wa Babeli amemteua Gedalia mwana wa Ahikamu kuwa mtawala
    wa nchi, na amemweka kuwa kiongozi wa wanaume, wanawake na watoto waliokuwa maskini
    zaidi katika nchi ambao hawakuchukuliwa kwenda uhamishoni Babeli,
  bba-bba: Sɑɑ yè sɔɔ tɑbu sinɑm be bɑ rɑɑ woo tɑbu ɡberɔ kɑ ben tɑbu kowobu bɑ nuɑ
    mɑ Bɑbilonin sinɑ boko u Gedɑliɑ, Akikɑmun bii kuɑ Yudɑbɑn sunɔ, mɑ u nùn tɔn
    be bɑ tie Yudɑɔ kpuro nɔmu bɛriɑ, kɑ sere bwɛ̃ɛbwɛ̃ɛ be bɑ ǹ yoru mwɛ bɑ kɑ de
    Bɑbiloniɔ,
  eng-KJVCPB: Now when all the captains of the forces which were in the fields, even
    they and their men, heard that the king of Babylon had made Gedaliah the son of
    Ahikam governor in the land, and had committed unto him men, and women, and children,
    and of the poor of the land, of them that were not carried away captive to Babylon;
  luo-luo: Ka jotend jolweny duto kod jogi mane pod ni e piny ma tambarare nowinjo
    ni ruodh Babulon noseyiero Gedalia wuod Ahikam kaka jatelo maduongʼ kendo okete
    jatelo mar chwo, mon kod nyithindo mane odhier moloyo e piny kendo mago mane ok
    oter e twech Babulon,
  meu-meu: Tano paka ai e nohova oreadia biagudia iboudiai bona edia orea taudia na
    e kamonai, Babulono pavapavana ese Gedalia Ahikama na tano ikwarana tauna ai vada
    e halaoa, bona tatau bona hahine mai natudia ida, una tano ogogami-herea taudia
    Babulono asie laohaidia, na iena hereḡu ai vada e atodia.
  npi-ULB: बेबिलोनका राजाले अहीकामका छोरा गदल्याहलाई देशको गभर्नरमा नियुक्त गरेका
    थिए भनी गाउँबस्तीमा बाँकी रहेका यहूदी सिपाहीहरूका केही अधिकारीहरू र तिनीहरूका
    मानिसहरूले सुने । बेबिलोनमा निर्वासित नभएका सबैभन्दा गरिब पुरुषहरू, स्‍त्रीहरू,
    बालबालिकाहरूको जिम्मामा तिनलाई नियुक्त गरिएको थियो भनेर पनि तिनीहरूले सुने ।
  yor-yor: Nígbà tí gbogbo àwọn olórí ogun àti àwọn ènìyàn tí wọ́n kù lórí orílẹ̀-èdè
    náà gbọ́ pé ọba Babeli ti yan Gedaliah ọmọkùnrin Ahikamu gẹ́gẹ́ bí baálẹ̀ ní ilẹ̀
    náà; àti pé ó ti fi àwọn ọkùnrin, obìnrin àti ọmọdé tí wọ́n jẹ́ tálákà ní ilẹ̀
    náà tí wọn kò kó lọ sí ilẹ̀ àjèjì sí ìkáwọ́ rẹ̀,
  pes-OPCB: در این میان، بعضی از سرداران لشکر و سربازانشان هنوز تسلیم بابِلی‌ها نشده
    بودند و در صحرا به سر می‌بردند. ولی وقتی شنیدند که جدلیا از طرف پادشاه بابِل،
    سرپرست بازماندگان و فقرای سرزمین شده است،
  tgl-ULB: Ngayon, narinig ng ilang mga pinuno ng mga kawal ng Juda na nasa kabukiran—sila
    at ng kanilang mga kalalakihan—na ginawang gobernador ng hari ng Babilonia sa
    lupain si Gedalias na anak ni Ahikam. Narinig din nila na itinalaga niya siyang
    mamahala sa mga kalalakihan, kababaihan at sa mga batang pinakamahirap na mga
    tao sa lupain, ang mga hindi binihag sa Babilonia.
  hui-hui: Yudanaga ami agali marubi agali haguane marubi Yuda dindi gibuni wiaruha
    haga haga bu hene. Tigua hale halu hearia Babilono kini kagome Gedalia ibu gabumane
    haguane Yuda dindiha howa wali agali yagibano Babilono dindiha garabaya nape yu
    wahene hearu handayaho helo dabo heleda layago ti hale hene.
  mya-mya: ယု​ဒ​တပ်​မ​တော်​အ​ရာ​ရှိ​အ​ချို့​နှင့်​စစ်​သူ​ရဲ အ​ချို့​တို့​သည်​လက်​နက်​မ​ချ​ခဲ့​ကြ​ချေ။
    သူ တို့​သည်​အ​ဟိ​ကံ​၏​သား​ဂေ​ဒ​လိ​ကို​ဗာ​ဗု လုန်​ဘု​ရင်​ခံ​အ​ဖြစ်​ခန့်​ထား​ပြီး​လျှင်
    ဗာ​ဗု​လုန် မြို့​သို့​သုံ့​ပန်း​အ​ဖြစ်​ခေါ်​ဆောင်​ခြင်း​မ​ခံ​ရ​ကြ သူ​တို့​အား​အုပ်​စိုး​စေ​တော်​မူ​ကြောင်း​ကြား​သိ
    ကြ​၏။ ဤ​သူ​တို့​ကား​တိုင်း​ပြည်​တွင်​အ​ဆင်း​ရဲ ဆုံး​သော​သူ​များ​ဖြစ်​သ​တည်း။-
  bod-N: དེ་ཡང་ཐང་དུ་ཡོད་པའི་དམག་དཔོན་རྣམས་དང་དེ་དག་གི་འཁོར་གཡོག་རྣམས་ཀྱིས། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོས་ཨ་ཧི་ཀམ་གྱི་བུ་གེ་དལ་ཡཱ་ཡུལ་དེའི་སྤྱི་དཔོན་དུ་བསྐོས་པ་དང་།
    པཱ་པེལ་ལོན་དུ་བཙོན་ལ་མ་ཁྲིད་པའི་སྐྱེས་པ་དང་བུད་མེད། བྱིས་པ་རྣམས། ཡུལ་དེའི་དབུལ་པོ་རྣམས་དེའི་ལག་ཏུ་གཏད་པ་ཐོས་ནས།
  sna-sna: Vakuru vehondo navanhu vakanga vachigara mumasango enyika vakati vanzwa
    kuti mambo weBhabhironi akanga agadza Gedharia mwanakomana waAhikami kuti ave
    mubati wenyika uye kuti mambo akanga amuita mutariri wavarume, vakadzi navana,
    avo vakanga vari varombo zvakanyanya munyika uye vakanga vasina kuendeswa pautapwa
    kuBhabhironi,
  spa-BLM: Cuando todos los capitanes de las fuerzas que estaban en el campo, ellos
    y sus hombres, oyeron que el rey de Babilonia había puesto a Gedalías, hijo de
    Ajicam, como gobernador en el país, y que le había encomendado hombres, mujeres,
    niños y de los más pobres del país de los que no habían sido llevados cautivos
    a Babilonia,
  cac-cac: Ay eb' vin̈ yajalil eb' soldado aj Judá sc'ub'ejnaccanel sb'a d'a caltac
    te' d'a eb' soldado aj Babilonia. Ix yab'an eb' vin̈ to a vin̈aj Gedalías yuninal
    vin̈aj Ahicam ix ac'jioch gobernadoral yuj vin̈ sreyal Babilonia chi'. A vin̈
    ix och yajaliloc eb' vin̈ vinac, eb' ix ix, eb' unin yed' eb' meb'a', aton eb'
    maj ic'jocb'atlaj d'a Babilonia chi'.
  swh-ULB: Sasa baadhi ya amri wa wanawajeshi wa Yuda ambao walikuwa bado katika uwanja-
    wao na watu wao - walisikia kuwa mfalme wa Babeli alimfanya Gedalia mwana wa Ahikam,
    liwali juu ya nchi. Pia walisikia kuwa amemweka kusimamia wanaume, wanawake, na
    watoto ambao walikuwa watu maskini katika nchi, wale ambao hawakuwa wamechukuliwa
    mateka Babeli.
  bel-bel: Калі ўсе ваеначальнікі, якія былі ў полі, яны і людзі іхнія, пачулі, што
    цар Вавілонскі паставіў Гадолію, сыны Ахікамавага, начальнікам над краінаю і даручыў
    Яму мужчын і жанчын і дзяцей, і тых зь беднякоў краіны, якія ня былі пераселены
    ў Вавілон,
  deu-ELBBK: Und als alle Heerobersten, die im Gefilde waren, sie und ihre Männer,
    hörten, dass der König von Babel Gedalja, den Sohn Achikams, über das Land bestellt
    und dass er ihm Männer und Frauen und Kinder und von den Geringen des Landes anvertraut
    hatte, von denen, die nicht nach Babel weggeführt worden waren,
  mbb-OT: Duen nepipira he menge upisyal wey menge sundaru te Juda he ziyà te menge
    unayan he wazà medsurindir te Babilonia. Netudtulan sikandan he midhimu te hadì
    te Babilonia si Gedalia he gubirnedur te Juda ne iyan sikandin midumala te pubri
    he menge etew, he wazà bihaǥa ziyà te Babilonia.
  mal-2015: ബാബേൽരാജാവു അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവെ ദേശാധിപതിയാക്കിയെന്നും ബാബേലിലേക്കു
    പിടിച്ചു കൊണ്ടുപോകാത്ത ദേശത്തിലെ എളിയവരായ പുരുഷന്മാരെയും സ്ത്രീകളെയും പൈതങ്ങളെയും
    അവനെ ഏല്പിച്ചു എന്നും നാട്ടുപുറത്തുണ്ടായിരുന്ന എല്ലാപടത്തലവന്മാരും അവരുടെ ആളുകളും
    കേട്ടപ്പോൾ,
  rmc-rmc: Savore judska veľiťeľa la armadakre, save mek ačhile pro maľi peskre slugaďenca,
    pes dodžanle, hoj o babiloňiko kraľis ačhaďa le Achikamoskre čhas le Gedaljah
    vodcaske andre Judsko a diňa leske le muršen, le romňijen, le čhaven the le čore
    manušen andre caľi phuv, saven na ľigende het andro Babilon.
  pes-OPV: و چون تمامی سرداران لشکر که در صحرابودند و مردان ایشان شنیدند که پادشاه
    بابل جدلیاابن اخیقام را بر زمین نصب کرده و مردان و زنان واطفال و فقیران زمین را
    که به بابل برده نشده بودندبه او سپرده است،
  ron-1924: Кынд ау афлат тоате кэпетенииле оштирилор каре рэмэсесерэ пе кымп ку оамений
    лор кэ ымпэратул Бабилонулуй а пус ка дрегэтор ал цэрий пе Гедалия, фиул луй Ахикам,
    ши кэ й-а ынкрединцат бэрбаций, фемеиле, копиий ши пе ачея дин сэрачий цэрий каре
    ну фусесерэ луаць робь ын Бабилон,
  ben-OBCV: যখন খোলা মাঠে ছড়িয়ে থাকা যিহূদার সমস্ত সৈন্যাধ্যক্ষ ও তাদের লোকেরা শুনতে
    পেল যে, ব্যাবিলনের রাজা অহীকামের পুত্র গদলিয়কে দেশের উপরে প্রশাসকরূপে নিযুক্ত
    করেছেন এবং সব পুরুষ, নারী ও ছেলেমেয়েদের, যারা ছিল দেশের মধ্যে দরিদ্রতম এবং যাদের
    ব্যাবিলনে নির্বাসিত করা হয়নি, তাদের তত্ত্বাবধানের জন্য তাঁকে দায়িত্ব দিয়েছেন,
  som-som: Oo saraakiishii ciidammadii duurka ku jiray oo dhan iyo raggoodiiba markay
    maqleen in boqorkii Baabuloon uu dalkii taliye uga dhigay Gedalyaah ina Ahiiqaam,
    oo uu isagii u dhiibay rag, iyo naago, iyo carruurba, kuwaasoo ahaa masaakiintii
    dalka ku hadhay oo aan Baabuloon maxaabiis ahaan loogu kaxaysan,
  lat-VUC: Cumque audissent omnes principes exercitus, qui dispersi fuerant per regiones,
    ipsi et socii eorum, quod præfecisset rex Babylonis Godoliam filium Ahicam terræ,
    et quod commendasset ei viros, et mulieres, et parvulos, et de pauperibus terræ,
    qui non fuerant translati in Babylonem,
  eng-ASVBT: Now when all the captains of the forces that were in the fields, even
    they and their men, heard that the king of Babylon had made Gedaliah the son of
    Ahikam governor in the land, and had committed unto him men, and women, and children,
    and of the poorest of the land, of them that were not carried away captive to
    Babylon;
  ita-1885: Or tutti i capi della gente di guerra, ch'erano per la campagna, colla
    lor gente, avendo inteso che il re di Babilonia aveva costituito Ghedalia, figliuolo
    di Ahicam, sopra il paese, e che gli aveva dati in governo uomini, e donne, e
    piccoli fanciulli; e questi, de' più poveri del paese, d'infra quelli che non
    erano stati menati in cattività in Babilonia;
  eng-LXXUP: And I will turn the captivity of Judah, and the captivity of Israel,
    and will build them, even as before.
  eng-ULB: Now some commanders of Judean soldiers who were still in the countryside—they
    and their men—heard that the king of Babylon had made Gedaliah son of Ahikam governor
    over the land. They also heard that he had put him in charge of the men, women,
    and children who were the poorest people in the land, those who had not been exiled
    to Babylon.
  spa-VBL: 'Los comandantes del ejército de Judea y sus hombres que aún estaban en
    el campo se enteraron de que el rey de Babilonia había nombrado a Gedalías hijo
    de Ahicam como gobernador del país y lo había puesto a cargo de la gente más pobre
    del país: los hombres, las mujeres y los niños que no habían sido exiliados a
    Babilonia.'
  fra-_FOB: Or tous les chefs des gens de guerre qui étaient dans la campagne, eux
    et leurs gens, apprirent que le roi de Babylone avait établi Guédalia, fils d'Achikam,
    gouverneur du pays, et qu'il lui avait confié les hommes, les femmes et les enfants,
    d'entre les plus pauvres du pays, de ceux qui n'avaient pas été transportés à
    Babylone.
  mal-mal: ബാബേൽരാജാവ് അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവിനെ ദേശാധിപതിയാക്കിയെന്നും ബാബേലിലേക്കു
    പിടിച്ചു കൊണ്ടുപോകാത്ത ദേശത്തിലെ എളിയവരായ പുരുഷന്മാരെയും സ്ത്രീകളെയും പൈതങ്ങളെയും
    അവനെ ഏല്പിച്ചു എന്നും നാട്ടിൻപുറത്തുണ്ടായിരുന്ന എല്ലാ പടത്തലവന്മാരും അവരുടെ ആളുകളും
    കേട്ടപ്പോൾ,
  urd-GVR: Dehāt meṅ ab tak Yahūdāh ke kuchh faujī afsar apne dastoṅ samet chhupe
    rahte the. Jab unheṅ ḳhabar milī ki Shāh-e-Bābal ne Jidaliyāh bin Aḳhīqām ko Yahūdāh
    kā gawarnar banā kar un ġharīb ādmiyoṅ aur bāl-bachchoṅ par muqarrar kiyā hai
    jo jilāwatan nahīṅ hue haiṅ
