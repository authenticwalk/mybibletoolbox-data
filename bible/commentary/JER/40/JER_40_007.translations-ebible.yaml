    he biittaa haariyaagaa oottidi sunttidoogaanne Baabiloone biittaa omoodettidi
    beennan Yihudan attida hiyyeesatussi halaqa oottidoogaa siyidosona.
  spa-PDDPT: Ahora bien, todos los comandantes del ejército que estaban en el campo
    con sus hombres, oyeron que el rey de Babilonia dio autoridad sobre la tierra
    a Gedalías, hijo de Ahicam, y que le había encomendado a hombres, mujeres y niños
    de los más pobres de la tierra que no fueron deportados a Babilonia.
  gun-gun: Tetã rovai rupi ikuai teri Judá pygua xondaro kuery huvixa kuery reve.
    Ha'e kuery oendupa okuapy Babilônia pygua huvixa omoĩague Aicão ra'y Gedalias
    yvy re opena va'erã. Ikuai avi Babilônia katy ndogueraapaai va'ekue avakue, kunhague,
    kyrĩgue ha'e iporiaukue'i, oyvy re ae opyta va'ekue. Ha'e kuery ma Gedalias po
    py pavẽ omboaxaague xondaro kuery oendu vy
  ilo-ULB: Ita, dagiti dadduma a mangidadaulo kadagiti suldado a Judio nga adda pay
    laeng idiay away-isuda ken dagiti tattaoda - ket nadamagda a dinutokan ti ari
    ti Babilonia ni Gedalias a putot ni Ahikam, nga agbalin a gobernador iti entero
    a daga. Nadamagda pay a dinutokan ni Nebucadnesar ni Gedalias a mangimaton kadagiti
    lallaki, babbai, ken ubbing, a kakukurapayan a tattao iti daga, dagidiay saan
    a naipan a kas balud idiay Babilonia.
  kpg-kpg: Hunu gau aamua o Judah mo di buini dauwa la digi hagau ina ginaadou gi
    Babylonia. Digaula gu longono bolo di king o Babylonia guu dugu Gedaliah e hai
    di gobinaa o Israel, mo di haganoho a mee gi madamada humalia i digau ala kaedahi
    e hagaloale i tenua deelaa.
  uig-ARA: دالادا قالغان يەھۇدانىڭ لەشكەر باشلىقلىرى ھەم لەشكەرلىرى بابىل پادىشاھىنىڭ
    شافاننىڭ نەۋرىسى، ئاھىكامنىڭ ئوغلى گەدالىيانى زېمىن ئۈستىگە ھۆكۈمرانلىق قىلىشقا
    بەلگىلىگەنلىكىنى، شۇنىڭدەك ئۇنىڭغا بابىلغا سۈرگۈن بولمىغان زېمىندىكى يوقسۇل ئەر-ئاياللار
    بالا-چاقىلىرى بىلەن تاپشۇرۇلغانلىقىنى ئاڭلاپ قالدى؛
  sus-sus: Sɔɔri mangɛe nun sɔɔri naxee nu na bɔxi ma, e naxa a kolon Babilɔn mangɛ
    nu bara Axikama xa di Gɛdalaya ti mangɛ ra bɔxi fari, a man bara tin setare ndee,
    xɛmɛe, ginɛe, nun die, e xa lu bɔxi ma.
  pon-2006: Ekei lapalap akan en Suda oh sounpei kei sohte tokedihsang mahwen. Re
    rong me nanmwarkien Papilonia kasapwiladahr Kedalaia en wiahla kepinahn sahpwo
    oh ketikihong pwe en pwukoahki apwalih irail kan me sohte wisiklahng Papilonia—iei
    me keieu semwehmwe kan nan sahpwo.
  ksd-ksd: Ma ba ra umana luluai na vinarubu nina dia ga ki ra pupui, diat ma kadia
    tarai dia ga valongore ba ra king Babilon i ga tar vaki Gedalia natu i Akikam
    pi na luluai ta ra gunan, ma i ga tar tul tar ra tarai ma ra vaden ma ra umana
    bul tana, a umana luveana tuna ta ra gunan nina ba pa di ga kap vavilavilau vue
    diat uro Babilon,
  tur-YTC: Kırlarda bulunan bütün ordu komutanları, kendileri ve adamları, Babil Kralı'nın
    Ahikam oğlu Gedalya'yı ülkeye vali atadığını ve Babil'e sürgün edilmeyen ülkenin
    en yoksullarından erkekleri, kadınları, çocukları ve halkı ona emanet ettiğini
    duyduklarında,
  grc-BRENT: Καὶ ἀποστρέψω τὴν ἀποικίαν Ἰούδα, καὶ ἀποικίαν Ἰσραὴλ, καὶ οἰκοδομήσω
    αὐτοὺς καθὼς καὶ τοπρότερον.
  ind-AYT: Ketika semua kepala tentara dan anak buah mereka yang masih ada di ladang
    mendengar bahwa raja Babel telah menunjuk Gedalya, anak Ahikam, menjadi gubernur
    di negeri itu dan memercayakan kepadanya laki-laki, perempuan, dan anak-anak,
    serta orang-orang termiskin di negeri itu, yang tidak diangkut ke Babel,
  nya-nya: Panali atsogoleri ena a nkhondo ndi anthu awo amene sanadzipereke nawo.
    Iwowa anamva kuti mfumu ya ku Babuloni inasankha Gedaliya mwana wa Ahikamu kukhala
    bwanamkubwa wa dzikolo ndipo kuti yamuyika kukhala wolamulira amuna, akazi ndi
    ana amene anali osauka kwambiri mʼdzikomo, amene sanawagwire ukapolo kupita nawo
    ku Babuloni.
  hrv-hrv: Svi vojni zapovjednici i njihovi ljudi uokolo saznaše da je kralj babilonski
    postavio zemlji za namjesnika Ahikamova sina Gedaliju te mu povjerio muževe, žene
    i djecu i siromahe koji još ne bijahu odvedeni u babilonsko sužanjstvo.
  mps-mps: Te Juda ami bidi meba dali, te augwa ofisa dabe me, augwali te tǫ kantri
    pedai mebade bidali. Augwaligo te tiwai po odali, Babilon kingo Gedalia te Juda
    tǫde polalubo gavman dąį ilama, bidibao wali, tama agai te magi walu doado
    bage meni yai bidi dabe, te Babilonba kalabus sela pisąwani bidi dabe tonalubo
    sę ebo dao wai.
  tpi-tpi: Sampela soldia bilong Juda wantaim ol ofisa bilong ol, ol i stap yet long
    sampela hap bilong kantri. Ol i harim tok olsem king bilong Babilon i bin makim
    Gedalia bilong i stap namba wan gavman bilong graun bilong Juda, na em i gat wok
    bilong bosim ol lain bilong ol dispela rabisman ol Babilon i no bin kisim i go
    kalabus long Babilon.
  dan-1931: Da alle Hærførerne, som var ude i åbent Land, og deres Mænd hørte, at
    Babels konge havde sat Gedalja, Ahikams Søn, over Landet og over Mænd, kvinder
    og Børn og dem af den fattige Befolkning i Landet, som ikke var ført til Babel,
  vie-OVCB: Các thủ lĩnh của nhóm quân lưu tán Giu-đa ở miền thôn quê nghe tin vua
    Ba-by-lôn đã chỉ định Ghê-đa-lia, con A-hi-cam, làm tổng trấn cai trị những người
    nghèo còn sót lại trong Giu-đa—gồm đàn ông, phụ nữ, và trẻ em là những người không
    bị đày qua Ba-by-lôn.
  guj-2017: હવે જ્યારે સૈન્યના સરદારો તથા તેના માણસો જેઓ સીમમાં હતા, તેઓએ સાંભળ્યું
    કે, બાબિલના રાજાએ અહિકામના દીકરા ગદાલ્યાને હાકેમ તરીકે નીમ્યો છે. અને પુરુષો,
    સ્ત્રીઓ, બાળકો, તથા દેશમાં બાકી રહેલા ગરીબ લોક બાબિલના બંદીવાસમાં લઈ જવામાં આવ્યા
    ન હતા તેઓને તેના હાથમાં સોપ્યાં છે,
  pon-2006A: Ekei lapalap akan en Suda oh sounpei kei sohte tokedihsang mahwen. Re
    rong me nanmwarkien Papilonia kasapwiladahr Kedalaia en wiahla kepinahn sahpwo
    oh ketikihong pwe en pwukoahki apwalih irail kan me sohte wisiklahng Papilonia—iei
    me keieu semwehmwe kan nan sahpwo.
  por-BRBSL: Agora, quando todos os capitães das forças que estavam nos campos, mesmo
    eles e seus homens, ouviram que o rei da Babilônia havia feito de Gedalias o filho
    do governador de Ahikam na terra, e se comprometeram com ele homens, mulheres,
    crianças, e dos mais pobres da terra, daqueles que não foram levados cativos para
    Babilônia,
  cth-cth: Hahoi ransahu kaukkungnaw kahrawngum kaawm e amamouh hoi a uk e taminaw
    ni Babilon siangpahrang ni Ahikam capa Gedaliah hah teh ram dawk e tami karoedengnaw
    Babilon vah ceikhai e naw hah a kut dawk a ta tie a thai awh toteh,
  twi-twi: Bere a asraafo mpanyimfo no nyinaa ne wɔn mmarima a wɔda so wɔ wuram no
    tee sɛ, Babiloniahene ayɛ Ahikam babarima Gedalia amrado wɔ asase no so, na ɔde
    mmarima, mmea ne mmofra a wɔyɛ ahiafo wɔ asase no so, na wɔamfa wɔn ankɔ nnommum
    mu wɔ Babilonia ahyɛ ne nsa no,
  hlt-hlt: Babylon manghai loh Ahikam capa Gedaliah te khohmuen kah ham a tuek. Babylon
    la a poelyoe pawh khohmuen kah khodaeng huta camoe hlang boeih anih a hung sak
    te kohong kah caem mangpa boeih neh a hlang rhoek loh a yaak uh.
  tbz-SIM: Bɛhɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀ nɛ̀ bɛtɔbɛ̀ bɛ̀ɛ̀ do cìɛ́tóo kɛ̀ bɛ̀ɛ keè Bɑbidɔnni
    kóo kpɑ̀ɑ̀tì kɑ̀nnɛmɛ̀ Kedɑdiɑ kòò bo mbɑkɛ́ bɛ ɛì, koò bɑ̀nnɛ kòò bo mbɑkɛ́ bɛ̀ɛ̀
    í mɔkɛ dɛ̀mɑrɛ̀, bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀ nɛ̀ ibí bɛ̀ í pĩ mbɛ̀ kɛ kònnɛ̀
    Bɑbidɔnni.
  msy-2020: Judan mɨdorozir gumazir maba uan gumazir dapaniba ko, me kantrin danganir
    mabar ikiavɨra iti. Me kamaghɨn akam baraki, Babilonɨn atrivim, Gedalia Judan
    nguazimɨn, gavmanɨn gumazir dapanir faragha zuimɨn ikiasa anemɨsefe. Ezɨ a onganarazibagh
    amir gumazamiziba ko borir Babilonia inigha Babilonɨn kalabusɨn ghuezir puvatɨzir
    kabar ganamin ingangarim iti.
  azb-azb: Çöldə olan bütün qoşun başçıları və onların adamları eşitdi ki, Babil padşahı,
    Axiqam oğlu Gedalyanı ölkəyə başçı qoymuş və ölkənin yoxsul əhalisindən Babilə
    sürgün olunmamış kişiləri, qadınları və uşaqları onun ixtiyarına vermişdir.
  eng-DBY: And all the captains of the forces that were in the fields, they and their
    men, heard that the king of Babylon had appointed Gedaliah the son of Ahikam over
    the land, and had committed unto him men, and women, and children, and of the
    poor of the land, of them that had not been carried away captive to Babylon.
  hin-2017: योद्धाओं के जो दल दिहात में थे, जब उनके सब प्रधानों ने अपने जनों समेत
    सुना कि बाबेल के राजा ने अहीकाम के पुत्र गदल्याह को देश का अधिकारी ठहराया है,
    और देश के जिन कंगाल लोगों को वह बाबेल को नहीं ले गया, क्या पुरुष, क्या स्त्री,
    क्या बाल-बच्चे, उन सभी को उसे सौंप दिया है,
  wol-KYG: Fekk am na mboolooy Yudeen ñu desoon ci àll bi. Seeni njiit yépp nag dégg,
    ñook ña ñu àndal, ne buuru Babilon dénk na Gedalya doomu Ayikam réew mi, dénk
    ko ñenn ci baadoolo yi des Yuda, diy góor aki jigéen aki gone yu ñu yóbbuwul ngàllo
    ca Babilon.
  eng-YLT: And all the heads of the forces that [are] in the field hear, they and
    their men, that the king of Babylon hath appointed Gedaliah son of Ahikam over
    the land, and that he hath charged him [with] men, and women, and infants, and
    of the poor of the land, of those who have not been removed to Babylon;
  eng-WYC-2017: And when all princes of the host had heard, that were scattered by
    countries, they and the fellows of them, that the king of Babylon had made Gedaliah
    sovereign of the land, the son of Ahikam, and that he had betaken to Gedaliah
    men, and women, and little children, and of [the] poor men of the land, that were
    not translated into Babylon,
  eng-WMBB: Now when all the captains of the forces who were in the fields, even they
    and their men, heard that the king of Babylon had made Gedaliah the son of Ahikam
    governor in the land, and had committed to him men, women, children, and of the
    poorest of the land, of those who were not carried away captive to Babylon,
  urd-GVH: देहात में अब तक यहूदाह के कुछ फ़ौजी अफ़सर अपने दस्तों समेत छुपे रहते थे।
    जब उन्हें ख़बर मिली कि शाहे-बाबल ने जिदलियाह बिन अख़ीक़ाम को यहूदाह का गवर्नर
    बनाकर उन ग़रीब आदमियों और बाल-बच्चों पर मुक़र्रर किया है जो जिलावतन नहीं हुए हैं
  rug-rug: Totoso avoso nia ri kaiqa koimata tadi tie varipera pu govete la koa pa
    sada vasileana sapu va qavuna ia sa baṉara pa Babiloni se Qedalaea sa tuna koreo
    e Ahikama pude kopuni sari tie, barikaleqe na koburu pu malaṉadi hola koasa popoa
    meke lopu ta raovo taloa la pa Babiloni,
  gaz-gaz: Ajajjoonni loltootaa hundii fi namoonni isaanii kanneen hamma yeroo sanaatti
    ala turan yeroo akka mootichi Baabilon Gedaaliyaas ilma Ahiiqaam sana bulchaa
    kutaa biyyaa godhee muudee fi akka inni dhiiraa dubartii fi ijoollee hiyyeeyyii
    kanneen boojiʼamanii gara Baabilonitti hin geeffamin irratti itti gaafatama kenneef
    dhagaʼanitti,
  fra-LSG: Lorsque tous les chefs des troupes qui étaient dans les campagnes eurent
    appris, eux et leurs hommes, que le roi de Babylone avait établi gouverneur du
    pays Guedalia, fils d’Achikam, et qu’il lui avait confié les hommes, les femmes,
    les enfants, et ceux des pauvres du pays qu’on n’avait pas emmenés captifs à Babylone,
  yal-yal: Sofa kuntigine nun e sofaan naxanye mɔn yi burunne ra, ne birin to a mɛ,
    a Babilɔn mangan bata Axikan ma dii xɛmɛn Gedali findi yamana kanna ra, a yi yamanan
    xɛmɛne nun ɲaxanle nun diidine taxu a ra, yiigelitɔɔn naxanye mi xali konyiyani
    Babilɔn yi.
  haw-1868: A lohe na luna o ka poe koa a pau ma na papu, o lakou a me ko lakou poe
    kanaka, ua hoonoho ke alii o Babulona ia Gedalia i kiaaiua no ka aina, a ua haawi
    mai i kanaka nona, a me na wahine a me na kamalii, i na mea hune hoi o ka aina,
    i ka poe i lawe pio ole ia i Babulona;
  arb-NAV: فَلَمَّا سَمِعَ كُلُّ رُؤَسَاءِ الْجُيُوشِ الْمُنْتَشِرَةِ فِي الصَّحْرَاءِ
    وَرِجَالُهُمْ أَنَّ مَلِكَ بَابِلَ قَدْ وَلَّى جَدَلِيَا بْنَ أَخِيقَامَ لِيَكُونَ
    حَاكِماً فِي الْبِلادِ، وَعَهِدَ إِلَيْهِ بِالرِّجَالِ وَالنِّسَاءِ وَالأَطْفَالِ
    وَفُقَرَاءِ الأَرْضِ الَّذِينَ لَمْ يُسْبَوْا إِلَى بَابِلَ،
  ewe-ewe: Esi asrafowo ƒe amegã siwo le aʋagbedzi se be Babilonia fia tsɔ Ahikam
    ƒe vi, Gedalia ɖo mɔmefiae ɖe anyigba la dzi, hetsɔ ŋutsuwo, nyɔnuwo kple ɖeviwo,
    ame siwo nye ame dahewo eye womekplɔ wo yi aboyo mee le Babilonia o la de eƒe
    dzikpɔkpɔ te la,
  eng-LEE: 'Now when all the captains of the armies who were in the field, they and
    their men, heard that the king of Babylon had appointed Gedalyahu the son of Achikam
    governor over the land, and that he had entrusted unto him men, and women, and
    children, and these of the poorest of the land, of those that had not been carried
    away into exile to Babylon:'
  asm-FB: পাছত, বাবিলৰ ৰজাই অহীকামৰ পুত্ৰ গদলিয়াক দেশৰ শাসনকৰ্ত্তা পতা কথা, আৰু পুৰুষ,
    মহিলা, লৰা, ছোৱালী আদি বাবিললৈ বন্দী কৰি লৈ নোযোৱা দেশৰ কেতবোৰ দুখীয়া মানুহক
    তেওঁৰ হাতত গতাই দিয়া কথা যেতিয়া নগৰৰ বাহিৰত থকা ফৌজৰ সেনাপতিসকলে আৰু তেওঁলোকৰ
    লোকসকলে শুনিবলৈ পালে,
  sus-A: سْورِ مَنفّيٍ نُن سْورِ نَشٍيٍ نُ نَ بْشِ مَ، عٍ نَشَ عَ كٌلٌن بَبِلْن مَنفّ
    نُ بَرَ عَشِكَمَ شَ دِ فّدَلَيَ تِ مَنفّ رَ بْشِ قَرِ، عَ مَن بَرَ تِن سٍتَرٍ
    ندٍيٍ، شّمّيٍ، فِنّيٍ، نُن دِيٍ، عٍ شَ لُ بْشِ مَ.
  fra-SBL: Lorsque tous les chefs des troupes qui étaient aux champs, eux et leurs
    hommes, apprirent que le roi de Babylone avait établi gouverneur du pays Guedalia,
    fils d'Ahikam, et lui avait confié des hommes, des femmes, des enfants, et les
    plus pauvres du pays, de ceux qui n'avaient pas été emmenés captifs à Babylone,
  hbo-hbo: וַיִּשְׁמְעוּ֩ כָל־שָׂרֵ֨י הַחֲיָלִ֜ים אֲשֶׁ֣ר בַּשָּׂדֶ֗ה הֵ֚מָּה וְאַנְשֵׁיהֶ֔ם
    כִּֽי־הִפְקִ֧יד מֶֽלֶךְ־בָּבֶ֛ל אֶת־גְּדַלְיָ֥הוּ בֶן־אֲחִיקָ֖ם בָּאָ֑רֶץ וְכִ֣י ׀
    הִפְקִ֣יד אִתֹּ֗ו אֲנָשִׁ֤ים וְנָשִׁים֙ וָטָ֔ף וּמִדַּלַּ֣ת הָאָ֔רֶץ מֵאֲשֶׁ֥ר
    לֹֽא־הָגְל֖וּ בָּבֶֽלָה׃
  piu-2006: '@see-verse:JER.040.006'
  kik-kik: Rĩrĩa anene othe a mbũtũ cia ita na andũ ao arĩa maarĩ kũu bũrũri-inĩ ũcio
    mwaraganu maiguire atĩ mũthamaki wa Babuloni nĩatuĩte Gedalia mũrũ wa Ahikamu
    barũthi wa bũrũri ũcio, na atĩ nĩamũtuĩte mũrũgamĩrĩri wa arũme, na andũ-a-nja,
    na ciana, o acio maarĩ athĩĩni mũno kũu bũrũri ũcio, arĩa mataatahirwo matwarwo
    Babuloni-rĩ,
  fra-NCL: Lorsque tous les chefs de troupes qui étaient dans la campagne, eux et
    leurs hommes, eurent appris que le roi de Babylone avait établi Godolias, fils
    d’Ahicam, gouverneur du pays, et qu’il lui avait confié les hommes, les femmes
    et les enfants, et ceux des pauvres du pays qui n’étaient pas déportés à Babylone,
  cek-AK: Babylon siangpahrang mah Ahikam capa Gedaliah to prae ukkung ah suek moe,
    Babylon misong ah kalaem ai nongpa hoi nongpatanawk, nawktanawk hoi amtang kaminawk
    to anih khaeah paek ti, tiah taw ah kaom misatuh angraengnawk, angmacae hoi angmacae
    ih kaminawk boih mah thaih o naah,
  cuk-cuk: Judá-sorda-dummagan, degi, sorda-bila-onomalad, amba sapurba-bukmargua
    wisguarmalad, emi, Babilonia-rey, Ahicam-machi-Gedalías neggwebur-dummadga nug-imaksaye.
    Degine, Gedalías, machergan-dakega, omegan-dakega, mimmigan-dakega nugsalesbarye,
    degine, neggweburgi dule-wilemalad Babilonia-yalase-selessurmalad-dakega nug-imaklesbarye.
  uig-CYR: Далада қалған Йәһуданиң ләшкәр башлиқлири һәм ләшкәрлири Бабил падишасиниң
    Шафанниң нәвриси, Аһикамниң оғли Гәдалияни зимин үстигә һөкүмранлиқ қилишқа бәлгүлигәнлигини,
    шуниңдәк униңға Бабилға сүргүн болмиған зиминдики йоқсул әр-аяллар бала-җақилири
    билән тапшурулғанлиғини аңлап қалди;
  tel-2017: ఇప్పుడు, అక్కడ పల్లెటూళ్ళల్లో ఉన్న కొంతమంది యూదయ సేనల అధిపతులూ, వారి మనుషులూ,
    బబులోను రాజు అహీకాము కొడుకు గెదల్యాను దేశం మీద అధికారిగా నియమించాడనీ, బబులోనుకు
    బందీలుగా వెళ్ళకుండా అక్కడే మిగిలిన వాళ్ళలో ఉన్న స్త్రీలను, పురుషులను, పిల్లలను,
    దేశంలోని నిరుపేదలను అతనికి అప్పగించాడనీ విన్నారు.
  hat-BSA: Alò, tout chèf lame ki te nan chan an ak mesye pa yo te tande ke wa Babylone
    nan te chwazi Guedalia, fis a Achikam nan, sou peyi a, e ke li te mete li an chaj
    de tout mesye yo, fanm ak timoun yo, sila ki te pi malere pase tout moun nan peyi
    a, ki pa t oblije fè egzil Babylone yo.
  kos-kos: Kutu sin mwet fulat ac mwet mweun lun mwet Judah su tia eisalosyang nu
    inpoun mwet Babylonia, elos lohngak lah tokosra Babylonia el srisrngilya Gedaliah
    elan governor lun facl Judah, ac sang elan leumi mwet nukewa su tia utukla nu
    Babylonia. Mwet inge pa sukasrup oemeet in facl sac.
  hbo-WLC: וַיִּשְׁמְעוּ֩ כָל־שָׂרֵ֨י הַחֲיָלִ֜ים אֲשֶׁ֣ר בַּשָּׂדֶ֗ה הֵ֚מָּה וְאַנְשֵׁיהֶ֔ם
    כִּֽי־הִפְקִ֧יד מֶֽלֶךְ־בָּבֶ֛ל אֶת־גְּדַלְיָ֥הוּ בֶן־אֲחִיקָ֖ם בָּאָ֑רֶץ וְכִ֣י
    ׀ הִפְקִ֣יד אִתּ֗וֹ אֲנָשִׁ֤ים וְנָשִׁים֙ וָטָ֔ף וּמִדַּלַּ֣ת הָאָ֔רֶץ מֵאֲשֶׁ֥ר
    לֹֽא־הָגְל֖וּ בָּבֶֽלָה׃
  ibo-ibo: Mgbe ndịisi agha ahụ niile na ndị ikom ha, bụ ndị gbalagara nʼọhịa, nụrụ
    na eze Babilọn emeela Gedaliya nwa Ahikam, onye na-achị ala ahụ, na onye nlekọta
    ndị ikom na ndị inyom, na ụmụntakịrị, bụ ndị ogbenye ọnụ ntụ, ndị a na-eburughị
    gaa Babilọn, ka ha gaa biri nʼala ọzọ,
  ory-ory: ଏଥିଉତ୍ତାରେ ଅହୀକାମ୍‍‍ର ପୁତ୍ର ଗଦଲୀୟଙ୍କୁ ବାବିଲର ରାଜା ଦେଶର ଶାସନକର୍ତ୍ତା କରି
    ନିଯୁକ୍ତ କରିଅଛି ଓ ଯେଉଁମାନେ ବନ୍ଦୀ ହୋଇ ବାବିଲକୁ ନୀତ ହୋଇ ନାହାନ୍ତି, ଏପରି ସକଳ ପୁରୁଷ,
    ସ୍ତ୍ରୀ, ବାଳକ ଓ ବାଳିକା ଓ ଦେଶସ୍ଥ ଦରିଦ୍ରମାନଙ୍କର ଭାର ତାହା ହସ୍ତରେ ସମର୍ପଣ କରିଅଛି ବୋଲି
    ପଦାରେ ସ୍ଥିତ ସେନାପତିଗଣ ଓ ସେମାନଙ୍କର ଲୋକମାନେ ଶୁଣିଲେ।
  chk-chk: Nge ekewe meilapen ekewe sounfiun Juta mi nom lemäl fiti nöür sounfiu ra
    rong, pwe ewe kingen Papilon a awisa Ketalia nöün Aikam we pwe epwe kepinan ewe
    fanü, a pwal awisa pwe epwe nemeni ekewe mwän, fefin me semirit, chokewe mi fokun
    wöüngau me lon ewe fanü resap oola Papilon.
  rop-rop: Wal detlot Bebalon solja nomo bin faindim sambala Juda pipul. Olabat bin
    irrim det nyus weya det king brom Bebalon bin meigim Gedalaiya jidan bos langa
    Juda weya deibin libum ola brabli powan pipul.
  ukr-1871: Як уся військова старшина, що була в полі, й їх товариші довідались, що
    царь Вавилонський поставив намісником у краю Годолїю Ахикаменка й передав йому
    чоловіків і жіноцтво й дїтвору, та й тих убогих, що не переведено в Вавилон, —
  deu-1951: Als nun alle Hauptleute des Heers, die sich mit ihren Männern noch auf
    dem Felde aufhielten, vernahmen, daß der König von Babel Gedalja, den Sohn Achikams,
    über das Land gesetzt und ihm die Männer, Weiber und Kinder, auch die Armen im
    Lande, die nicht gefangen gen Babel geführt worden waren, übergeben hatte,
  eng-JPS: Now when all the captains of the forces that were in the fields, even they
    and their men, heard that the king of Babylon had made Gedaliah the son of Ahikam
    governor in the land, and had committed unto him men, and women, and children,
    and of the poorest of the land, of them that were not carried away captive to
    Babylon;
  srp-1865: A sve vojvode što bjehu u polju i ljudi njihovi kad èuše da je car Vavilonski
    postavio Godoliju sina Ahikamova nad zemljom, i da je na njemu ostavio ljude i
    žene i djecu izmeðu siromašnoga naroda u zemlji, koji ne bi odveden u Vavilon,
  lug-lug: Awo abakulu b’eggye lya Yuda bonna n’abasajja baabwe abaali bakyali mu
    byalo ne bawulira nti, Kabaka w’e Babulooni alonze Gedaliya omwana wa Akikamu
    okuba Gavana w’ensi era ng’amuwadde obuvunaanyizibwa bw’abantu bonna, abasajja,
    n’abakazi, n’abaana, n’abaali basembayo obwavu mu nsi abataatwalibwa mu buwaŋŋanguse
    e Babulooni.
  heb-heb: וישמעו כל שרי החילים אשר בשדה המה ואנשיהם כי הפקיד מלך בבל את גדליהו בן
    אחיקם בארץ וכי הפקיד אתו אנשים ונשים וטף ומדלת הארץ מאשר לא הגלו בבלה׃
  ben-IRV: এখন যিহূদার সৈন্যদলের কিছু সেনাপতি, যারা তখনও গ্রামাঞ্চলে ছিল, তারা এবং
    তাদের লোকেরা শুনল যে, অহীকামের ছেলে গদলিয়কে বাবিলের রাজা দেশের শাসনকর্ত্তা হিসাবে
    নিযুক্ত করেছেন। তারা আরও শুনল যে, যাদের বাবিলে নির্বাসিত করা হয়নি দেশের সেই সব
    গরিব পুরুষ, স্ত্রীলোক ও ছেলে মেয়েদের দায়িত্ব তিনি তাঁকে দিয়েছেন।
  pan-pan: ਜਦ ਫੌਜਾਂ ਦੇ ਸਾਰੇ ਸਰਦਾਰਾਂ ਨੇ ਜਿਹੜੇ ਰਣ ਵਿੱਚ ਸਨ ਅਤੇ ਉਹਨਾਂ ਦੇ ਮਨੁੱਖਾਂ ਨੇ ਸੁਣਿਆ
    ਕਿ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨੇ ਅਹੀਕਾਮ ਦੇ ਪੁੱਤਰ ਗਦਲਯਾਹ ਨੂੰ ਦੇਸ ਉੱਤੇ ਹਾਕਮ ਬਣਾ ਦਿੱਤਾ ਹੈ, ਨਾਲੇ
    ਉਸ ਦੇ ਮਨੁੱਖ ਅਤੇ ਔਰਤਾਂ, ਬੱਚੇ ਅਤੇ ਦੇਸ ਦੇ ਗਰੀਬ ਜਿਹੜੇ ਗ਼ੁਲਾਮ ਹੋ ਕੇ ਬਾਬਲ ਨੂੰ ਨਹੀਂ ਗਏ
    ਸਨ ਉਸ ਦੀ ਜ਼ਿੰਮੇਵਾਰੀ ਵਿੱਚ ਕਰ ਦਿੱਤੇ ਹਨ
  mya-JVB: ဗာဗုလုန် ရှင် ဘုရင်သည် အဟိကံ သား ဂေဒလိ ကိုပြည် အုပ် အရာ၌ ခန့် ထား၍ ၊ ဗာဗုလုန်
    မြို့သို့ သိမ်းယူ ရာ၌မ ပါသော ယောက်ျား မိန်းမ သူငယ် ဆင်းရဲသား အချို့ တို့ကို သူ
    ၌ အပ် ကြောင်း ကို၊ တော မှာ ရှိသော တပ်မှူး တို့ နှင့် စစ်သူရဲ များတို့သည် ကြား
    သိကြသောအခါ ၊
  tbg-tbg: Iutaa iqoka vaiinti nái qiata vaiinti hampata kia Babironi hampata maateraiqamake
    vaireka auti vauka vaiha iruvaro, Babironi avuhainaava Gedaliaara noraiqama kero
    virara Iutaini anomake vehiqamavi vauka kia Babironini vuka vikaqaa raqikiane
    tura.
  hmo-hmo: Hanua ena murimurinai ia noho tano dekenai idia noho Iuda tuari biagudia,
    bona edia tuari taudia be idia kamonai Babulonia ena king ese Gedalaia Ahikama
    ia abia hidi, Iuda tano ena gavana. Bona inai Gedalaia ese tau bona hahine, unai
    tano ogogami herea taudia, Babulonia dekenai idia lao lasi taudia, ia naridia
    bona ia gunalaidia.
  urd-urd: जब लश्करों के सब सरदारों ने और उनके आदमियों ने जो मैदान में रह गए थे, सुना
    के शाह — ए — बाबुल ने जिदलियाह — बिन — अख़ीक़ाम को मुल्क का हाकिम मुक़र्रर किया
    है; और मर्दों और 'औरतों और बच्चों को, और ममलुकत के ग़रीबों को जो ग़ुलाम होकर बाबुल
    को न गए थे, उसके सुपुर्द किया है;
  rus-SYN: Когда все военачальники, бывшие в поле, они и люди их, услышали, что царь
    Вавилонский поставил Годолию, сына Ахикама, начальником над страною и поручил
    ему мужчин и женщин, и детей, и тех из бедных страны, которые не были переселены
    в Вавилон;
  bqc-SIM: Kɛ́ Yuda zĩgↄ̃ dↄaanaↄ ń ń gbɛ̃́ pↄ́ kú sɛ̃uↄ mà Babɛli kía mɛ́ Aikaũ
    nɛ́ Gedalia dìlɛ bùsu dↄaana ũ, mɛ́ à taaside pↄ́ aai táńnↄ Babɛlioↄ nàɛ̀
    a ↄzĩ, gↄ̃ɛↄ ń nↄɛↄ ń nɛ́ↄ píi,
  tcz-CHONGTHU: Thinglhang lang’a pansa, Judah mite ding’a galbol lamkai ho chun,
    Judah gamsung’a vaipo dingin Hikam chapa Gedaliah chu, Babylon lengpan apansah
    in, ama khut’a chun, sohchang’a kikailou dalhah’a um pasal ho, numeiho, chapangho
    chule avaicha dehset ho jouse chu apeluttai, tithu ajatauvin ahi.
  mar-mar: आता यहूदाच्या सैन्यातील काही सेनापतींनी जे अजून अंगणात होते ते आणि त्यांच्या
    मनुष्यांनी ऐकले की, बाबेलाच्या राजाने अहीकामाचा मुलगा गदल्या ह्यास, देशावर अधिपती
    म्हणून नेमले आहे. त्यांनी हेही ऐकले की, देशात अगदी गरीब पुरुष, स्त्रिया व मुले
    ह्यांना कैद करून बाबेलला नेले नव्हते जे मागेच राहिले होते त्यांना त्याच्या ताब्यात
    दिले आहे.
  qub-qub: Judá nasyun jircacunacho carcaycaj mandaj suldärucunapis, waquin suldärucunapis
    mayaran Babiloniapa raynenga mandaj cananpaj Ahicampa wamran Gedaliasta churashanta.
    Chayno mayaran Babiloniaman prësu mana apashan cäga Gedaliaspa maquincho ollgupis,
    warmipis, wamracunapis, wacchacunapis, pobricunapis caycashanta.
  bqp-bqp: Sɑɑ yè sɔɔ tɑbu sinɑm be bɑ rɑɑ woo tɑbu gberɔ kɑ ben tɑbu kowobu bɑ nuɑ
    mɑ Bɑbilonin sinɑ boko u Gedɑliɑ, Akikɑmun bii kuɑ Yudɑbɑn sunɔ, mɑ u nùn tɔn
    be bɑ tie Yudɑɔ kpuro nɔmu bɛriɑ, kɑ sere bwɛ̃ɛbwɛ̃ɛ be bɑ ǹ yoru mwɛ bɑ kɑ de
    Bɑbiloniɔ,
  hat-hat: Te gen yon rès lame peyi Jida a ki te andeyò lavil Jerizalèm. Chèf yo ansanm
    ak sòlda yo vin konnen wa Babilòn lan te mete Gedalya, pitit Akikam lan, chèf
    sou tout peyi a. Wa a te kite tout moun yo pa t' depòte yo sou kont li, tout moun
    pòv yo, fanm kou gason, granmoun kou timoun.
  eng-BSB: When all the commanders and men of the armies in the field heard that the
    king of Babylon had appointed Gedaliah son of Ahikam over the land and that he
    had put him in charge of the men, women, and children who were the poorest of
    the land and had not been exiled to Babylon,
  eng-WEBPB: Now when all the captains of the forces who were in the fields, even
    they and their men, heard that the king of Babylon had made Gedaliah the son of
    Ahikam governor in the land, and had committed to him men, women, children, and
    of the poorest of the land, of those who were not carried away captive to Babylon,
  kbq-kbq: Hagi mago'a Juda sondia vahete kva vahe'ene mago'a sondia vahe'ma ka'ma
    kokampima umani'naza vahe'mo'zama antahizama, Babiloni kini ne'mo'ma Ahikamu nemofo
    Gedaliama huhampri antegeno ana maka mopane, zamunte omane vene a'ene mofavre
    naga'ma zamavare'za Babilonima ovu'za zamatrage'zama mani'naza vahete'ma kegava
    hia nanekea antahi'naze.
  nhe-BL: Pero nopa tlayacanani tlen israelita soldados tlen nemiyayaj cuatitla, quimatque
    para nopa tlanahuatijquetl tlen tlali Babilonia quitlalijtoya Gedalías queja gobernador
    ipan ni tlali para quinnahuatis nopa teicneltzitzi tlen noja mocajtoyaj tlen ax
    quinhuicatoyaj Babilonia.
  gub-BL: Amo zauxiapekwer kaiwer pe har a'e wà, wanuwihaw a'e wà no, nuzemono kwaw
    Mawiron wanupe wà. — Mawiron wanuwihawete umuigo kar Zenari Àikà ta'yr Zuta wanuwihaw
    romo a'e. Uzekaiw putar Mawiron pe oho 'ym ma'e nànàn a'e nehe no, i'i amo a'e
    zauxiapekwer wanupe. Xo hemetarer 'ym ma'e upyta a'e ywy rehe wà.
  eng-DRA: 'And when all the captains of the army that were scattered through the
    countries, they and their companions, had heard that the king of Babylon had made
    Godolias the son of Ahicam governor of the country, and that he had committed
    unto him men and women, and children, and of the poor of the land, them that had
    not been carried away captive to Babylon:'
