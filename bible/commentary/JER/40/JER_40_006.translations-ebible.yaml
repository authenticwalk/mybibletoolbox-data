verse: JER.040.006
translations:
  mal-C: അതിനുശേഷം യിരെമ്യാവ് മിസ്പായിൽ അഹീക്കാമിന്റെ പുത്രൻ ഗെദല്യാവിന്റെ അടുക്കൽ
    ചെന്ന്, അദ്ദേഹത്തോടൊപ്പം ദേശത്തു ശേഷിച്ചിരുന്ന ജനങ്ങളോടുകൂടെ താമസിച്ചു.
  deu-TKW: Und Jeremia begab sich zu Gedalja, dem Sohne Ahikams, nach Mizpa und blieb
    bei ihm inmitten des Volks, der im Lande Übriggebliebenen.
  lin-lin: Jeremi akendeki na Mitsipa epai ya Gedalia, mwana mobali ya Ayikami, mpe
    avandaki esika moko na ye kati na bato oyo batikalaki kati na mokili.
  eng-LSV: and Jeremiah comes to Gedaliah son of Ahikam, to Mizpah, and dwells with
    him in the midst of the people who are left in the land.
  eng-GNV: Then went Ieremiah vnto Gedaliah the sonne of Ahikam, to Mizpah, and dwelt
    there with him among the people that were left in the lande.
  eng-WEBSTER: Then Jeremiah went to Gedaliah the son of Ahikam to Mizpah; and dwelt
    with him among the people that were left in the land.
  nhw-BL: Huajca na, niJeremías, niyajqui campa Gedalías huan niitztoya ininhuaya
    nopa masehualme catli noja mocajtoyaj ipan ni tlali.
  swh-ONEN: Kwa hiyo Yeremia akaenda kwa Gedalia mwana wa Ahikamu huko Mispa, na kuishi
    naye miongoni mwa watu walioachwa katika nchi.
  bba-bba: Yerɑ Yeremi u dɑ Gedɑliɑn mi, Misipɑɔ, u sinɑ mi kɑ tɔn be bɑ tie tem mɛ
    sɔɔ sɑnnu.
  eng-KJVCPB: Then went Jeremiah unto Gedaliah the son of Ahikam to Mizpah; and dwelt
    with him among the people that were left in the land.
  luo-luo: Omiyo Jeremia nodhi Mizpa ir Gedalia wuod Ahikam mi odak kode kaachiel
    gi ji mane odongʼ e pinyno.
  meu-meu: Bena Ieremia na Gedalia Ahikama dekena ela, Mispa ai, bena ia ida e nohova,
    una tano ai dounu nohodia taudia bogaragidiai.
  npi-ULB: त्यसैले यर्मिया मिस्पामा अहीकामका छोरा गदल्याहकहाँ गए । तिनी देशमा छाडिएका
    मानिसहरूकै बिचमा तिनीसित बसे ।
  yor-yor: Báyìí ni Jeremiah lọ sí ọ̀dọ̀ Gedaliah ọmọkùnrin Ahikamu ní Mispa, ó sì
    dúró tì í láàrín àwọn ènìyàn tí ó ṣẹ́kù ní ilẹ̀ náà.
  pes-OPCB: پس به شهر مصفه نزد جدلیا آمدم و در میان بقیهٔ قوم که در یهودا باقی مانده
    بودند، ساکن شدم.
  tgl-ULB: Kaya pumunta si Jeremias kay Gedalias na anak ni Ahikam, sa Mizpa. Nanatili
    siya sa kaniya kasama ang mga tao na naiwan sa lupain.
  hui-hui: Ani biya handala Yaremaia ibu Gedalia hearia Misiba tano pole pene. Puwa
    Yaremaia ibu wali agali yu wahene Yuda dindiha hearu baba mandagi hene.
  mya-mya: ငါ​သည်​လည်း​ဂေ​ဒ​လိ​ထံ​သို့​သွား​၍​မိ​ဇ​ပါ မြို့​တွင်​ကြွင်း​ကျန်​လျက်​ရှိ​သည့်​ပြည်​သူ​ပြည်
    သား​တို့​နှင့်​အ​တူ​နေ​ထိုင်​လေ​သည်။
  bod-N: ཡེ་རེམ་ཡཱ་ནི་མཱས་ཟི་ཕཱ་རུ་སླེབས་ཏེ་ཨ་ཧི་ཀམ་གྱི་བུ་གེ་དལ་ཡཱ་ཡོད་སར་ཕྱིན་ནས།
    དེ་དང་མཉམ་དུ་ཡུལ་ནང་ལུས་ཡོད་པའི་མི་རྣམས་ཀྱི་ཁྲོད་དུ་བཞུགས་སོ། །
  sna-sna: Saka Jeremia akaenda kuna Gedharia mwanakomana waAhikami paMizipa akandogara
    naye pakati pavanhu vakanga vasara munyika.
  spa-BLM: Entonces Jeremías se fue con Gedalías, hijo de Ajicam, a Mizpa, y vivió
    con él entre el pueblo que había quedado en la tierra.
  cac-cac: Icha chi' ix aj in b'atcan d'a vin̈aj Gedalías d'a chon̈ab' Mizpa. Ix in
    cajnaj yed' vin̈ d'a scal eb' anima ixto can yuj vin̈aj Nabucodonosor chi'.
  swh-ULB: Basi Yeremia alienda kwa Gedalia mwana wa Ahikam, huko Mizpah. Alibaki
    pamoja naye miongoni mwa watu ambao walibaki nyuma katika nchi.
  bel-bel: І прыйшоў Ерамія да Гадоліі, сына Ахзікамавага, у Масіфу, і жыў зь ім сярод
    народа, які заставаўся ў краіне.
  deu-ELBBK: Und Jeremia kam zu Gedalja, dem Sohn Achikams, nach Mizpa; und er wohnte
    bei ihm inmitten des Volkes, das im Land übriggeblieben war.
  mbb-OT: Umbe, midhendiyà si Jeremias te ki Gedalia ziyà te Mizpa, ne mid-ubpà sikandin
    dutun duma te menge etew he nesamà diyà te Juda.
  mal-2015: അങ്ങനെ യിരെമ്യാവു മിസ്പയിൽ അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവിന്റെ അടുക്കൽചെന്നു,
    അവനോടുകൂടെ ദേശത്തു ശേഷിച്ചിരുന്ന ജനത്തിന്റെ ഇടയിൽ പാർത്തു.
  rmc-rmc: Akor o Jeremijaš geľa ko Gedaljah andre Micpa a ode bešelas le manušenca,
    save ačhile andre odi phuv.
  pes-OPV: و ارمیانزد جدلیا ابن اخیقام به مصفه آمده، نزد او در میان قومی که در زمین
    باقی‌مانده بودند ساکن شد.
  ron-1924: Иеремия с-а дус ла Гедалия, фиул луй Ахикам, ла Мицпа, ши а рэмас ку ел
    ын мижлокул попорулуй каре рэмэсесе ын царэ.
  ben-OBCV: অতএব, যিরমিয় মিস্‌পায় অহীকামের পুত্র গদলিয়ের কাছে গেলেন এবং তাঁর কাছে,
    দেশের ছেড়ে দেওয়া লোকদের মাঝে অবস্থিতি করলেন।
  som-som: Markaas Yeremyaah wuxuu Gedalyaah ina Ahiiqaam ugu tegey Misfaah, oo isaguu
    la dhex degay dadkii dalka ku hadhay.
  lat-VUC: Venit autem Jeremias ad Godoliam filium Ahicam in Masphath, et habitavit
    cum eo in medio populi qui relictus fuerat in terra.
  eng-ASVBT: Then went Jeremiah unto Gedaliah the son of Ahikam to Mizpah, and dwelt
    with him among the people that were left in the land.
  ita-1885: Geremia adunque venne a Ghedalia, figliuolo di Ahicam, in Mispa, e dimorò
    con lui, in mezzo del popolo, ch'era restato nel paese.
  eng-LXXUP: Behold, I bring upon her healing and cure, and I will show myself to
    them, and will heal her, and make both peace and security.
  eng-ULB: So Jeremiah went to Gedaliah son of Ahikam, at Mizpah. He stayed with him
    among the people who were left behind in the land.
  spa-VBL: Así que Jeremías se dirigió a Gedalías hijo de Ahicam, en Mizpa, y se quedó
    con él con la gente que aún quedaba en el país.
  fra-_FOB: Jérémie alla donc vers Guédalia, fils d'Achikam, à Mitspa, et demeura
    avec lui au milieu du peuple qui avait été laissé de reste dans le pays.
  mal-mal: അങ്ങനെ യിരെമ്യാവ് മിസ്പയിൽ അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവിന്റെ അടുക്കൽ ചെന്ന്,
    അവനോടുകൂടി ദേശത്തു ശേഷിച്ചിരുന്ന ജനത്തിന്റെ ഇടയിൽ താമസിച്ചു.
  urd-GVR: Jidaliyāh Misfāh meṅ ṭhahrā huā thā. Yarmiyāh us ke pās jā kar mulk ke
    bache hue logoṅ ke bīch meṅ basne lagā.
  suz-BL: मोपतीके येरमीया अहीकाम आ तौ गेदाल्‍याह आ बाक्‍तीके मिस्‍पा सहर लत। मिनु
    मेको नु रागीम प्रोंइशा वोइश्‍शो मुरपुकी नु बाक्‍त।
  eng-NOY: And Jeremiah went to Gedaliah, the son of Ahikam, to Mizpah, and dwelt
    with him among the people that were left in the land.
  ita-1927: E Geremia andò da Ghedalia, figliuolo di Ahikam, a Mitspa, e dimorò con
    lui in mezzo al popolo che era rimasto nel paese.
  ckb-ckb: یەرمیاش هاتە لای گەدەلیاهوی کوڕی ئەحیقام لە میچپا و لەلای ئەو مایەوە، لەناو
    ئەو خەڵکەی لە خاکەکەدا مابوونەوە.
  eng-BBE: So Jeremiah went to Gedaliah, the son of Ahikam, in Mizpah, and was living
    with him among the people who were still in the land.
  kan-OKCV: ಯೆರೆಮೀಯನು ಅಹೀಕಾಮನ ಮಗ ಗೆದಲ್ಯನ ಬಳಿಗೆ ಮಿಚ್ಪಕ್ಕೆ ಹೋಗಿ, ದೇಶದಲ್ಲಿ ಉಳಿದ ಜನರ ಸಂಗಡ
    ಅವನ ಬಳಿಯಲ್ಲಿ ವಾಸಮಾಡಿದನು.
  tam-2017: அப்படியே எரேமியா மிஸ்பாவுக்கு அகீக்காமின் மகனாகிய கெதலியாவினிடத்தில் போய்,
    தேசத்தில் மீதியான மக்களுக்குள் அவனுடன் தங்கியிருந்தான்.
  spa-RV-1909: Fuése entonces Jeremías á Gedalías hijo de Ahicam, á Mizpa, y moró
    con él en medio del pueblo que había quedado en la tierra.
  ron-BTF: Atunci Ieremia s-a dus la Ghedalia, fiul lui Ahicam, la Mițpa, și a locuit
    cu el în mijlocul poporului care era rămas în țară.
  eng-WEBP: Then Jeremiah went to Gedaliah the son of Ahikam to Mizpah, and lived
    with him among the people who were left in the land.
  eng-FBV: So Jeremiah went to Gedaliah son of Ahikam at Mizpah and stayed with him
    with the people who were still left in the country.
  nld-1939: Zo kwam Jeremias bij Gedalja, den zoon van Achikam, die zich te Mispa
    bevond, en bleef bij hem te midden van het volk, dat in het land werd achtergelaten.
  nch-BL: Huajca na, niJeremías, niyajqui campa Gedalías huan niitztoya inihuaya nopa
    masehualme cati noja mocajtoyaj ipan ni tali.
  vie-1934: Giê-rê-mi bèn đến cùng Ghê-đa-lia, con trai A-hi-cam, ở Mích-ba, và ở
    với người giữa dân sự còn sót lại trong đất.
  hin-CV: येरेमियाह वहां से मिज़पाह में अहीकाम के पुत्र गेदालियाह के यहां जाकर उस
    देश में शेष रह गए लोगों के मध्य निवास करने लगे.
  spa-BES: Jeremías fue a Gedalías, hijo de Ahicam, en Mizpa, y vivía con él entre
    la gente que todavía estaba en la tierra.
  tdx-tdx: Aa le nimb’amy Gedelia ana’ i Ahikame e Mitspà añe re vaho nitrao-pimoneñe
    am’ondaty nengañe an-taneo.
  tha-KJV: เยเรมีย์​ก็​ไปหาเกดาลิยาห์ บุ​ตรชายอาหิคั​มท​ี่​มิ​สปาห์ และอาศัยอยู่กับเขาท่ามกลางประชาชนซึ่งเหลืออยู่ในแผ่นดินนั้น
  por-BR-2018: Assim foi Jeremias a Gedalias filho de Aicã, a Mispá, e habitou com
    ele em meio do povo que tinha restado na terra.
  deu-ELO: Und Jeremia kam zu Gedalja, dem Sohne Achikams, nach Mizpa; und er wohnte
    bei ihm inmitten des Volkes, das im Lande übriggeblieben war.
  eng-WYC-2018: Forsooth Jeremy came to Gedaliah, son of Ahikam, in Mizpah, and dwelled
    with him (or and stayed with him), in the midst of the people that was left in
    the land.
  epo-epo: Kaj Jeremia venis al Gedalja, filo de Aĥikam, en Micpan, kaj ekloĝis kun
    li inter la popolo, kiu restis en la lando.
  uig-PIN: Xuning bilǝn Yǝrǝmiya Mizpaⱨ xǝⱨirigǝ, Xafanning nǝwrisi, Aⱨikamning oƣli
    Gǝdaliyaning yeniƣa kǝldi; u uning bilǝn billǝ, puⱪralar arisida turdi.
  beo-beo: 'Na da Misiba moilai, Gedalaia ea diasuga esalomusa: asi. Amola na da dunu
    fi hame mugululi asi soge ganodini esala, ilima gilisili esalu.'
  tpi-OTNT: Orait na Jeremaia i go long Gedalia long taun Mispa. Na Jeremaiai stap
    wantaim em namel long dispela lain manmeri i stap yet long graun bilong Juda.
  hau-SA: Saboda haka Irmiya ya tafi wurin Gedaliya ɗan Ahikam, a Mizfa ya zauna tare
    da shi a cikin mutanen da aka bari a ƙasar.
  uig-LAT: Shuning bilen Yeremiya Mizpah shehirige, Shafanning newrisi, Ahikamning
    oghli Gedaliyaning yénigha keldi; u uning bilen bille, puqralar arisida turdi.
  nde-nde: Ngakho uJeremiya waya kuGedaliya indodana ka-Ahikhami eMizipha wahlala
    phakathi kwabantu ababetshiywe elizweni.
  ton-ton: Pea naʻe ʻalu ai ʻa Selemaia kia Ketalia ko e foha ʻo ʻAhikami ʻi Misipa;
    ʻo nofo mo ia pea mo e kakai naʻe toe ʻi he fonua.
  ces-1613: Takž přišel Jeremiáš k Godoliášovi synu Achikamovu do Masfa, a bydlil
    s ním u prostřed lidu pozůstalého v zemi.
  eng-WMB: Then Jeremiah went to Gedaliah the son of Ahikam to Mizpah, and lived with
    him among the people who were left in the land.
  tam-TCV: அப்பொழுது எரேமியா மிஸ்பாவிலிருந்த அகீக்காமின் மகன் கெதலியாவிடம் போய், அந்த
    நாட்டில் மீதியாயிருந்த மக்களின் மத்தியில் தங்கியிருந்தான்.
  ceb-ULB: Busa miadto si Jeremias kang Gedalia nga anak nga lalaki ni Ahikam, sa
    Mizpa. Mipuyo siya uban kaniya ug uban sa katawhan nga nahibilin sa yuta.
  pol-UBG: Wtedy Jeremiasz udał się do Gedaliasza, syna Achikama, do Mispy, i mieszkał
    z nim wśród ludu, który pozostał w ziemi.
  urd-GVU: جِدلیاہ مِصفاہ میں ٹھہرا ہوا تھا۔ یرمیاہ اُس کے پاس جا کر ملک کے بچے ہوئے
    لوگوں کے بیچ میں بسنے لگا۔
  deu-1912: Also kam Jeremia zu Gedalja, dem Sohn Ahikams, gen Mizpa und blieb bei
    ihm unter dem Volk, das im Lande noch übrig war.
  kan-2017: ಆಗ ಯೆರೆಮೀಯನು ಅಹೀಕಾಮನ ಮಗನಾದ ಗೆದಲ್ಯನು ಇದ್ದ ಮಿಚ್ಪಕ್ಕೆ ಹೋಗಿ ದೇಶದಲ್ಲಿ ಉಳಿದ
    ಜನರ ಮಧ್ಯದಲ್ಲಿ ಅವನ ಸಂಗಡ ವಾಸಿಸಿದನು.
  yap-yap: Gu wan gu par ngak Gedaliah u Mizpah nggu par u rom u fithik’ e girdi’
    ni magach u lan fare nam.
  hlt-MCSB: Te phoeiah Jeremiah te Mizpah kah Ahikam capa Gedaliah taengla cet tih
    khohmuen kah aka om pilnam lakli ah kho a sak.
  mdy-ETH: ዬያሮ ታኣኒ ጌዳሊያና ዎላ ናንጋኒ ሚፂጳ ዴንዴኔ፤ ዒኢካ ታኣኒ ቤዛ ዓቲ ዓኣ ዴሮና ዎላ ናንጌኔ።
  twi-ASANTE: Enti, Yeremia kɔɔ Ahikam babarima Gedalia nkyɛn wɔ Mispa, na ɔne no
    tenaa nnipa a wɔkaa wɔ asase no so no mu.
  eng-WEBU: Then Jeremiah went to Gedaliah the son of Ahikam to Mizpah, and lived
    with him among the people who were left in the land.
  wal-wal: Ermmaasi Mixiphphan de7iya Ahiqaama na7aa Gadaaliyaakko biis. I hegan attida
    asaara issippe de7iis.
  spa-PDDPT: Entonces Jeremías fue a estar con Gedalías, hijo de Ahicam, en Mizpa,
    y vivió con él en medio del pueblo que quedó en la tierra.
  gun-gun: Ha'e ramo Jeremias ma Mispa tetã py oo Aicão ra'y Gedalias oĩa py. Ha'e
    va'e oĩa py ju oiko, heta va'e kuery oyvy re opyta va'ekue mbyte.
  ilo-ULB: Napan ngarud ni Jeremias kenni Gedalias a putot ni Ahikam, idiay Mizpa.
    Nakipagnaed isuna kenkuana a kaduana dagiti tattao a nabati iti daga.
  kpg-kpg: Gei au gaa hana gaa noho i baahi Gedaliah i Mizpah gu moholo mai gi di au
    dogu noho i baahi o nia daangada ala ne dubu i tenua Israel.
  uig-ARA: شۇنىڭ بىلەن يەرەمىيا مىزپاھ شەھىرىگە، شافاننىڭ نەۋرىسى، ئاھىكامنىڭ ئوغلى
    گەدالىيانىڭ يېنىغا كەلدى؛ ئۇ ئۇنىڭ بىلەن بىللە، پۇقرالار ئارىسىدا تۇردى.
  sus-sus: Annabi Yeremi naxa siga Axikama xa di Gɛdalaya xɔn Misipa, a naxa lu ɲama
    ya ma naxan nu bara lu bɔxi ma.
  pon-2006: Ngehi eri patohla oh mihmi rehn Kedalaia nan Mispa oh kin saledek mihmiseli
    rehn aramas akan me luhwehdi nan sahpwo.
  ksd-ksd: Ma Ieremia i ga vana tadav Gedalia natu i Akikam aro Mispa, ma dir ga ki
    varurung pire ra tarai dia ga ki valili ta ra gunan.
  tur-YTC: O zaman Yeremya Mispa’ya, Ahikam oğlu Gedalya’nın yanına gitti ve onunla
    birlikte ülkede kalan halkın arasında yaşadı.
  grc-BRENT: Ἰδοὺ ἐγὼ ἀνάγω αὐτῇ συνούλωσιν καὶ ἴαμα, καὶ φανερώσω αὐτοῖς, καὶ ἰατρεύσω
    αὐτὴν, καὶ ποιήσω καὶ εἰρήνην καὶ πίστιν.
  ind-AYT: Kemudian, Yeremia pergi kepada Gedalya, anak Ahikam, di Mizpa, dan tinggal
    bersamanya di antara rakyat yang tersisa di negeri itu.
  nya-nya: Motero Yeremiya anapita kwa Gedaliya mwana wa Ahikamu ku Mizipa ndipo anakakhala
    naye kumeneko pakati pa anthu amene anatsala mʼdzikomo.
  hrv-hrv: Tada se Jeremija otputi u Mispu, Gedaliji, sinu Ahikamovu, te osta kod
    njega među narodom koji je ostao u zemlji.
  mps-mps: Tialima, Jeremaia te Gedalia bidibo madi te taun Mispa teba pai. Tama Jeremaia
    aga dali te we bidi hani tomode te Juda tǫde bidalio.
  tpi-tpi: Orait na Jeremaia i go long Gedalia long taun Mispa. Na Jeremaiai stap
    wantaim em namel long dispela lain manmeri i stap yet long graun bilong Juda.
  dan-1931: Jeremias gik da til Gedalja, Ahikams Søn, i Mizpa og bosatte sig hos ham
    iblandt Folket, der var levnet i Landet.
  vie-OVCB: Vậy, Giê-rê-mi trở về cùng Ghê-đa-lia, con A-hi-cam tại Mích-pa, và người
    sống trong Giu-đa với dân còn sót trong xứ.
  guj-2017: પછી યર્મિયા અહિકામના દીકરા ગદાલ્યા પાસે મિસ્પાહમાં ગયો અને તેની સાથે જે
    લોકો દેશમાં બાકી હતા તેઓની સાથે રહ્યો.
  pon-2006A: Ngehi eri patohla oh mihmi rehn Kedalaia nan Mispa oh kin saledek mihmiseli
    rehn aramas akan me luhwehdi nan sahpwo.
  por-BRBSL: Então Jeremias foi para Gedaliah, filho de Ahikam, para Mizpah, e viveu
    com ele entre as pessoas que ficaram na terra.
  cth-cth: Hat toteh, ramvengnaw kahrawikung ni canei hane hoi poehnonaw a poe teh
    a ceisak. Jeremiah teh Ahikam capa Gedaliah koe Mizpah kho dawk a cei teh hote
    ram dawk kaawm e taminaw koe ao.
  twi-twi: Enti Yeremia kɔɔ Ahikam babarima Gedalia nkyɛn wɔ Mispa, na ɔne no tenaa
    nnipa a wɔkaa wɔ asase no so no mu.
  hlt-hlt: Te phoeiah Jeremiah te Mizpah kah Ahikam capa Gedaliah taengla cet tih
    khohmuen kah aka om pilnam lakli ah kho a sak.
  tbz-SIM: Mí nSedemii kɛ̀ n kɔtɛ Ayikɑmmu birɛ Kedɑdiɑ borɛ̀ Misipɑɑ kɛ́mbo o borɛ̀,
    mí nnɛ̀ bɛnìtìbɛ̀ tɔbɛ̀ bɛ̀ɛ̀ do kpɑɑ́ dihɛì.
  msy-2020: Ezɨ Jeremaia ghua Gedalia bagha nguibam Mispan ghu. Jeremaia a gumazamizir
    Judan nguazimɨn ikiavɨra itibar tongɨn me ko iti.
  azb-azb: Yeremya Mispaya Axiqam oğlu Gedalyanın yanına getdi və onunla birgə ölkədə
    qalan xalq arasında yaşadı.
  eng-DBY: And Jeremiah came unto Gedaliah the son of Ahikam to Mizpah, and abode
    with him among the people that remained in the land.
  hin-2017: तब यिर्मयाह अहीकाम के पुत्र गदल्याह के पास मिस्पा को गया, और वहाँ उन लोगों
    के बीच जो देश में रह गए थे, रहने लगा।
  wol-KYG: Ba mu ko defee Yeremi dem ca Gedalya doomu Ayikam ca Mispa. Mu toog ca
    moom ca digg nit ña des ca réew ma.
  eng-YLT: and Jeremiah cometh in unto Gedaliah son of Ahikam, to Mizpah, and dwelleth
    with him, in the midst of the people who are left in the land.
  eng-WYC-2017: Forsooth Jeremy came to Gedaliah, son of Ahikam, in Mizpah, and dwelled
    with him, in the midst of the people that was left in the land.
  eng-WMBB: Then Jeremiah went to Gedaliah the son of Ahikam to Mizpah, and lived
    with him amongst the people who were left in the land.
  urd-GVH: जिदलियाह मिसफ़ाह में ठहरा हुआ था। यरमियाह उसके पास जाकर मुल्क के बचे हुए
    लोगों के बीच में बसने लगा।
  rug-rug: Ke la se Zeremaea koe Qedalaea sa tuna koreo e Ahikama pa Mizipa meke koa
    turaṉia sa somanae koa rina tinoni pu koa holadi pa popoa.
  gaz-gaz: Kanaafuu Ermiyaas gara Gedaaliyaas ilma Ahiiqaam kan Miisphaa jiraatu sanaa
    dhaqee isa wajjin saba biyya sanatti hafe gidduu jiraate.
  fra-LSG: Jérémie alla vers Guedalia, fils d’Achikam, à Mitspa, et il resta avec
    lui parmi le peuple qui était demeuré dans le pays.
  yal-yal: Yeremi yi siga Axikan ma dii xɛmɛn Gedali fɛma Misipa taani, a yi lu a
    fɛma yamaan yɛ naxanye luxi yamanani.
  haw-1868: Alaila, hele ae la o Ieremia io Gedalia la i ke keiki a Ahikama, ma Mizepa;
    a noho pu me ia iwaena o na kanaka i koe ma ka aina.
  arb-NAV: فَذَهَبَ إِرْمِيَا إِلَى جَدَلِيَا بْنِ أَخِيقَامَ وَأَقَامَ عِنْدَهُ فِي
    وَسَطِ الشَّعْبِ الْبَاقِي فِي الأَرْضِ.
  ewe-ewe: Ale Yeremia yi ɖe Ahikam ƒe vi, Gedalia gbɔ le Mizpa eye wònɔ egbɔ le ame
    siwo susɔ ɖe anyigba la dzi la dome.
  eng-LEE: So did Jeremiah come unto Gedalyah the son of Achikam to Mizpah; and he
    dwelt with him in the midst of the people that had been left in the land.
  asm-FB: পাছত যিৰিমিয়াই মিস্পালৈ অহীকামৰ পুত্ৰ গদলিয়াৰ ওচৰলৈ আহিল আৰু দেশত অৱশিষ্ট
    থকা লোকসকলৰ মাজত তেওঁৰে সৈতে বাস কৰিলে।
  sus-A: عَننَبِ يٍرٍ مِ نَشَ سِفَ عَشِكَمَ شَ دِ فّدَلَيَ شْن مِسِثَ، عَ نَشَ لُ
    حَمَ يَ مَ نَشَن نُ بَرَ لُ بْشِ مَ.
  fra-SBL: Jérémie alla chez Guedalia, fils d'Ahikam, à Mitspa, et il habita avec
    lui parmi le peuple qui restait dans le pays.
  hbo-hbo: וַיָּבֹ֧א יִרְמְיָ֛הוּ אֶל־גְּדַלְיָ֥ה בֶן־אֲחִיקָ֖ם הַמִּצְפָּ֑תָה וַיֵּ֤שֶׁב
    אִתֹּו֙ בְּתֹ֣וךְ הָעָ֔ם הַנִּשְׁאָרִ֖ים בָּאָֽרֶץ׃ ס
  piu-2006: '@see-verse:JER.040.005'
  kik-kik: Nĩ ũndũ ũcio Jeremia agĩthiĩ kũrĩ Gedalia, mũrũ wa Ahikamu kũu Mizipa,
    magĩtũũra nake gatagatĩ-inĩ ka andũ acio angĩ maatigĩtwo bũrũri-inĩ ũcio.
  fra-NCL: Et Jérémie se rendit auprès de Godolias à Maspha, et il demeura avec lui
    au milieu du peuple laissé dans le pays.
  cek-AK: To pongah Jeremiah loe Mizpah ah kaom, Ahikam capa Gedaliah khaeah caeh
    moe, anih hoi to prae ah caehtaak ih kaminawk salakah oh toeng.
  cuk-cuk: Degisoggu, Jeremías, Mizpaʼse Ahicam-machi-Gedalíasʼba nadsunnad. Mizpa-neggweburgi
    Gedalías-walik, degi, amba abala-neggweburgi-dulemar-besmalad-walik gudii gusad.
  uig-CYR: Шуниң билән Йәрәмия Мизпаһ шәһиригә, Шафанниң нәвриси, Аһикамниң оғли Гәдалияниң
    йениға кәлди; у униң билән биллә, пухралар арисида турди.
  tel-2017: యిర్మీయా మిస్పాలో ఉన్న అహీకాము కొడుకు గెదల్యా దగ్గరికి వెళ్లి అతనితోబాటు
    దేశంలో మిగిలిన ప్రజల మధ్య కాపురం ఉన్నాడు.
  hat-BSA: Konsa, Jérémie te ale Mitspa, kote Guedalia, fis a Achikam e te rete avè
    l pami moun ki te rete nan peyi a.
  kos-kos: Na nga folokla nu yorol Gedaliah in acn Mizpah, ac muta inmasrlon mwet
    ma lula in facl sac.
  hbo-WLC: וַיָּבֹ֧א יִרְמְיָ֛הוּ אֶל־גְּדַלְיָ֥ה בֶן־אֲחִיקָ֖ם הַמִּצְפָּ֑תָה וַיֵּ֤שֶׁב
    אִתּוֹ֙ בְּת֣וֹךְ הָעָ֔ם הַנִּשְׁאָרִ֖ים בָּאָֽרֶץ׃ ס
  ibo-ibo: Ya mere, Jeremaya jekwuuru Gedaliya nwa Ahikam na Mizpa, soro ya na ndị
    fọdụrụ nʼala ahụ biri.
  ory-ory: ତହିଁରେ ଯିରିମୀୟ ମିସ୍ପାକୁ ଅହୀକାମ୍‍‍ର ପୁତ୍ର ଗଦଲୀୟ ନିକଟକୁ ଯାଇ ଦେଶସ୍ଥ ଅବଶିଷ୍ଟ
    ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ତାହା ସଙ୍ଗେ ବାସ କଲେ।
  chk-chk: Iwe, Jeremaia a feila ren Ketalia nöün Aikam we lon Mispa o nom ren ekewe
    aramas mi chüen nom lon ewe fanü.
  rop-rop: Wal aibin go en stap garram Gedalaiya langa det pleis gulum Mispa, en aibin
    jidan langa detlot pipul hubin stil jidanbat deya langa det kantri.
  ukr-1871: І прийшов Еремія до Годолїї Ахикаменка в Массифу, й пробував із ним серед
    люду, що позостався в країнї.
  deu-1951: Da kam Jeremia zu Gedalja, dem Sohne Achikams, nach Mizpa und wohnte bei
    ihm unter dem Volk, das im Lande übriggeblieben war.
  eng-JPS: Then went Jeremiah unto Gedaliah the son of Ahikam to Mizpah, and dwelt
    with him among the people that were left in the land.
  srp-1865: I tako doðe Jeremija ka Godoliji sinu Ahikamovu u Mispu, i osta s njim
    u narodu, koji još osta u zemlji.
  lug-lug: Awo Yeremiya n’agenda ewa Gedaliya mutabani wa Akikamu e Mizupa n’abeera
    naye n’abantu abaaliyo abaali balekeddwa mu nsi eyo.
  heb-heb: ויבא ירמיהו אל גדליה בן אחיקם המצפתה וישב אתו בתוך העם הנשארים בארץ׃
  ben-IRV: তাতে যিরমিয় মিস্পাতে অহীকামের ছেলে গদলিয়ের কাছে গিয়ে তাঁর দেশে অবশিষ্ট
    লোকেদের সঙ্গে থাকলেন।
  pan-pan: ਤਾਂ ਯਿਰਮਿਯਾਹ ਅਹੀਕਾਮ ਦੇ ਪੁੱਤਰ ਗਦਲਯਾਹ ਕੋਲ ਮਿਸਪਾਹ ਵਿੱਚ ਗਿਆ ਅਤੇ ਲੋਕਾਂ ਦੇ ਵਿੱਚ
    ਉਹ ਦੇ ਨਾਲ ਅਤੇ ਦੇਸ ਦੇ ਬਾਕੀ ਰਹੇ ਹੋਇਆਂ ਨਾਲ ਟਿਕਿਆ ਰਿਹਾ।
  mya-JVB: ထိုအခါ ယေရမိ သည် အဟိကံ သား ဂေဒလိ ရှိရာ မိဇပါ မြို့သို့ သွား ၍ ၊ ပြည် ၌
    ကျန်ကြွင်း သေးသောသူ တို့ နှင့် အတူ နေ လေ၏။
  tbg-tbg: Te Gedaliaara hampata vairera Misipaa vatukaini orunte, vikanti mini vaiha
    vira navunaaka hampata variqi vunara.
  hmo-hmo: Unai dainai lau Ieremia be Gedalaia Ahikama dekenai lau lao, Misipa hanua
    dekenai, bona Gedalaia danu lau noho, unai tano dekenai do noho taudia edia huanai.
  urd-urd: तब यरमियाह जिदलियाह — बिन — अख़ीक़ाम के पास मिस्फ़ाह में गया, और उसके साथ
    उन लोगों के बीच, जो उस मुल्क में बाक़ी रह गए थे रहने लगा।
  rus-SYN: И пришел Иеремия к Годолии, сыну Ахикама, в Массифу, и жил с ним среди
    народа, остававшегося в стране.
  bqc-SIM: Ɔ̃ Zelemii gɛ̀ Aikaũ nɛ́ Gedalia kĩ́i Mizipa, ↄ̃ a kuaànↄ we a gbɛ̃́
    pↄ́ gↄ̃̀ ń bùsuuↄ guu.
  tcz-CHONGTHU: Chuin Jeremiah jong Hikam chapa Gedaliah umna Mizpah mun’a achetai.
    Chukom’a chun, amoh akidalha mi phabep chutoh achengkhom tauve.
  mar-mar: मग यिर्मया, मिस्पा येथे अहीकामाचा मुलगा गदल्या ह्याच्याकडे गेला. तो देशात
    मागे राहिलेल्या लोकांमध्ये जाऊन राहिला.
  qub-qub: Chaypita Jeremiasga Mizpacho Gedalías caycashanman aywacuran. Chaychöga
    Gedaliaspa maquincho tiyashpan quëdaj runacunawan iwal goyäcuran.
  bqp-bqp: Yerɑ Yeremi u dɑ Gedɑliɑn mi, Misipɑɔ, u sinɑ mi kɑ tɔn be bɑ tie tem mɛ
    sɔɔ sɑnnu.
  hat-hat: Jeremi al jwenn Gedalya, pitit Akikam lan, lavil Mispa. Li rete la avè
    l' ansanm ak moun yo te kite nan peyi a.
  eng-BSB: So Jeremiah went to Gedaliah son of Ahikam at Mizpah and stayed with him
    among the people who were left in the land.
  eng-WEBPB: Then Jeremiah went to Gedaliah the son of Ahikam to Mizpah, and lived
    with him amongst the people who were left in the land.
  kbq-kbq: Hagi ana'ma hutegeno'a Jeremaia'a ete Mizpa kumate vuno Ahikamu nemofo
    Gedali'ene mago'a vahe'ma Juda mopafima zamatrage'zama mani'naza vahe'ene umani'ne.
  nhe-BL: Huajca na, niJeremías, niyajqui campa Gedalías huan niitztoya ininhuaya
    nopa tlacame tlen noja mocajtoyaj ipan ni tlali.
  gub-BL: A'e rupi aha Zenari ipyr Mipa pe hereko pà kury. Aiko teko Zuta ywy rehe
    upyta ma'e kwer wainuinuromo a'e pe kury.
  eng-DRA: 'And Jeremias went to Godolias the son of Ahicam to Masphath: and dwelt
    with him in the midst of the people that were left in the land.'
