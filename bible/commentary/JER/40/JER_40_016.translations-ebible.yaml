verse: JER.040.016
translations:
  mal-C: എന്നാൽ അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവ് കാരേഹിന്റെ മകൻ യോഹാനാനോട്, “നീ ഈ കാര്യം
    ചെയ്യരുത്. നീ യിശ്മായേലിനെക്കുറിച്ച് സംസാരിക്കുന്ന കാര്യം സത്യമല്ല” എന്നു പറഞ്ഞു.
  deu-TKW: 'Gedalja aber, der Sohn Ahikams, antwortete Johanan, dem Sohne Kareahs:
    Du darfst das nicht thun, denn du redest Lügen über Ismael!'
  lin-lin: 'Kasi Gedalia, mwana mobali ya Ayikami, alobaki na Yoanani, mwana mobali
    ya Karea : — Kosala bongo te ! Makambo oyo ozali koloba mpo na Isimaeli ezali
    makambo ya lokuta.'
  eng-LSV: And Gedaliah son of Ahikam says to Johanan son of Kareah, “You do not do
    this thing, for you are speaking falsehood concerning Ishmael.”
  eng-GNV: 'But Gedaliah the sonne of Ahikam said vnto Iohanan the sonne of Kareah,
    Thou shalt not doe this thing: for thou speakest falsely of Ishmael.'
  eng-WEBSTER: 'But Gedaliah the son of Ahikam said to Johanan the son of Kareah,
    Thou shalt not do this thing: for thou speakest falsely of Ishmael.'
  nhw-BL: 'Pero Gedalías quiilhui: ―Amo xijmicti Ismael pampa san tiquistlacahuía.'
  swh-ONEN: Lakini Gedalia mwana wa Ahikamu akamwambia Yohanani mwana wa Karea, “Usifanye
    jambo kama hilo! Unalosema kuhusu Ishmaeli si kweli.”
  bba-bba: Mɑ Gedɑliɑ u Yokɑnɑni wisɑ u nɛɛ, ɑ ku Isimɛɛli ɡo, domi ye ɑ ɡeruɑ win
    sɔ̃ mi, weesɑ.
  eng-KJVCPB: 'But Gedaliah the son of Ahikam said unto Johanan the son of Kareah,
    Thou shalt not do this thing: for thou speakest falsely of Ishmael.'
  luo-luo: To Gedalia wuod Ahikam nowachone Johanan wuod Karea niya, “Kik itim gima
    chalo kamano! Gima iwacho kuom Ishmael ok adiera.”
  meu-meu: A Gedalia Ahikama ese Iohanan Karea e haere henia, eto, Una na basio karaia,
    badina be Ismael o herevalaia koikoimu.
  npi-ULB: तर अहीकामका छोरा गदल्याहले कारेहका छोरा योहानानलाई भने, “यो कुरो नगर, किनकि
    तिमीले इश्माएलको विषयमा मसित झूट बोल्दैछौ ।”
  yor-yor: Ṣùgbọ́n Gedaliah ọmọ Ahikamu sọ fún Johanani ọmọ Karea pé, “Má ṣe ṣe nǹkan
    yìí! Nítorí nǹkan tí ò ń sọ nípa Iṣmaeli kì í ṣe òtítọ́.”
  pes-OPCB: 'ولی جدلیا گفت: «من به تو اجازه نمی‌دهم چنین کاری بکنی؛ آنچه دربارهٔ اسماعیل
    می‌گویی حقیقت ندارد.»'
  tgl-ULB: Ngunit sinabi ni Gedalias na anak ni Ahikam kay Johanan na anak ni Karea,
    “Huwag mong gawin ang bagay na ito, sapagkat nagsasabi ka ng mga kasinungalingan
    tungkol kay Ismael.”
  hui-hui: Ani layagola Gedaliahanda Yohananahondo ladai bialu lalu, Í̠na mana ogonidagua
    bulene nawi. Isimalehanda i̱ bo wahole ka laregoni henene ndo lare, lene.
  mya-mya: သို့​ရာ​တွင်​ဂေ​ဒ​လိ​က``ထို​သို့​မ​ပြု​ပါ​နှင့်။ ဣ​ရှ​မေ​လ​အ​ကြောင်း​သင်​ပြော​သော​စ​ကား
    များ​သည်​မ​ဟုတ်​မ​မှန်​ပါ'' ဟု​ပြန်​ပြော​လေ သည်။
  bod-N: ཨ་ཧི་ཀམ་གྱི་བུ་གེ་དལ་ཡཱ་ཡིས་ཀཱ་རེ་ཨའི་བུ་ཡོ་ཧ་ནན་ལ་འདི་ལྟར། ཁྱོད་ཀྱིས་དེ་ལྟར་མ་བྱེད་ཅིག
    ཅི་ལ་ཞེ་ན། ཁྱོད་ཀྱིས་ཡེས་མ་ཨེལ་གྱི་སྐོར་དུ་སྨྲས་པ་ཐམས་ཅད་རྫུན་ཡིན་ནོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Asi Gedharia mwanakomana waAhikami akati kuna Johanani mwanakomana waKarea,
    “Usaita chinhu chakadaro! Zvauri kutaura pamusoro paIshumaeri hazvisi zvechokwadi.”
  spa-BLM: 'Pero Gedalías, hijo de Ajicam, dijo a Johanán, hijo de Carea: “No harás
    esto, porque hablas falsamente de Ismael.”'
  cac-cac: 'Ix tac''vi vin̈aj Gedalías chi'' d''a vin̈ icha tic: —Man̈ a na'' icha
    chi''. A tas tz''alchaj d''a spatic vin̈aj Ismael chi'', man̈ yeloclaj, xchi vin̈.'
  swh-ULB: Lakini Gedalia mwana wa Ahikam alisema kwa Yonathan mwana wa Karea, “Usifanye
    jambo hili, kwa kuwa unasema uongo kuhusu Ishmael.”
  bel-bel: 'Але Гадолія, сын Ахікамаў, сказаў Янану, сыну Карэеваму: «не рабі гэтага,
    бо ты няпраўду кажаш пра Ісмаіла».'
  deu-ELBBK: 'Aber Gedalja, der Sohn Achikams, sprach zu Jochanan, dem Sohn Kareachs:
    Tu diese Sache nicht, denn du redest eine Lüge über Ismael.'
  mbb-OT: Piru migkaǥi si Gedalia ziyà te ki Johanan te, “Kenè nu heeyan beeli. Kenà
    tutuu is migkaǥi nu vahin ki Ishmael.”
  mal-2015: 'എന്നാൽ അഹീക്കാമിന്റെ മകൻ ഗെദല്യാവു കാരേഹിന്റെ മകൻ യോഹാനാനോടു: നീ ഈ കാര്യം
    ചെയ്യരുതു; നീ യിശ്മായേലിനെക്കുറിച്ചു ഭോഷ്കു പറയുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale o Gedaljah, o čhavo le Achikamoskro, phenďa le Jochananoske: „Ma ker
    oda! Bo na vakeres čačipen pal o Jišmael.“'
  pes-OPV: 'اماجدلیا ابن اخیقام به یوحانان بن قاریح گفت: «این کار را مکن زیرا که درباره
    اسماعیل دروغ می‌گویی.»'
  ron-1924: 'Гедалия, фиул луй Ахикам, а рэспунс луй Иоханан, фиул луй Кареах: „Ну
    фаче лукрул ачеста, кэч че спуй ту деспре Исмаел ну есте адевэрат!”'
  ben-OBCV: কিন্তু অহীকামের পুত্র গদলিয়, কারেহের পুত্র যোহাননকে বললেন, “তুমি এরকম
    কাজ করবে না। তুমি ইশ্মায়েল সম্পর্কে যে কথা বলছ, তা সত্যি নয়।”
  som-som: Laakiinse Gedalyaah ina Ahiiqaam wuxuu Yooxaanaan ina Qaaree'ax ku yidhi,
    Adigu waxan waa inaadan innaba samayn, waayo, been baad Ismaaciil ka sheegaysaa.
  lat-VUC: 'Et ait Godolias filius Ahicam ad Johanan filium Caree: Noli facere verbum
    hoc: falsum enim tu loqueris de Ismahel.'
  eng-ASVBT: But Gedaliah the son of Ahikam said unto Johanan the son of Kareah, Thou
    shalt not do this thing; for thou speakest falsely of Ishmael.
  ita-1885: 'E Ghedalia, figliuolo di Ahicam, disse a Giohanan, figliuolo di Carea:
    Non farlo; perciocchè tu parli falsamente contro ad Ismaele.'
  eng-ULB: But Gedaliah son of Ahikam said to Johanan son of Kareah, “Do not do this
    thing, for you are telling lies about Ishmael.”
  spa-VBL: 'Pero Gedalías le dijo a Johanán: “¡No lo hagas! Lo que dices de Ismael
    no es cierto”.'
  fra-_FOB: 'Mais Guédalia, fils d''Achikam, répondit à Jochanan, fils de Karéach:
    Ne fais pas cela, car ce que tu dis d''Ismaël est faux.'
  mal-mal: 'എന്നാൽ അഹീക്കാമിന്റെ മകൻ ഗെദല്യാവ് കാരേഹിന്റെ മകൻ യോഹാനാനോട്: “നീ ഈ കാര്യം
    ചെയ്യരുത്; നീ യിശ്മായേലിനെക്കുറിച്ച് വ്യാജം പറയുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Jidaliyāh ne Yūhanān ko ḍāṅṭ kar kahā, “Aisā mat karnā! Jo kuchh āp Ismāīl
    ke bāre meṅ batā rahe haiṅ wuh jhūṭ hai.”
  suz-BL: तन्‍न अहीकाम आ तौ गेदाल्‍याहम कारेआह आ तौ योहानान कली “गे मोदेंशो गेय मपावो।
    मारदे हना इश्‍माएल आ पर्बम इ पशो लोव़ थमा ममाइ” दे माइक्‍तु।
  eng-NOY: But Gedaliah, the son of Ahikam, said to Johanan, the son of Kareah, “Thou
    shalt not do this thing, for thou speakest falsely of Ishmael.”
  ita-1927: 'Ma Ghedalia, figliuolo di Ahikam, disse a Johanan, figliuolo di Kareah:
    “Non lo fare perché quello che tu dici d’Ismael è falso”.'
  ckb-ckb: 'بەڵام گەدەلیاهوی کوڕی ئەحیقام بە یۆحانانی کوڕی قارێیەحی گوت: «ئەم شتە
    مەکە، چونکە ئەوەی تۆ سەبارەت بە ئیسماعیل دەیڵێیت ڕاست نییە.»'
  eng-BBE: 'But Gedaliah, the son of Ahikam, said to Johanan, the son of Kareah, You
    are not to do this: for what you say about Ishmael is false.'
  kan-OKCV: ಆದರೆ ಅಹೀಕಾಮನ ಮಗ ಗೆದಲ್ಯನು ಕಾರೇಹನ ಮಗನಾದ ಯೋಹಾನಾನನಿಗೆ, “ಈ ಕೆಲಸ ಮಾಡಬೇಡ, ಏಕೆಂದರೆ
    ನೀನು ಇಷ್ಮಾಯೇಲನ ವಿಷಯವಾಗಿ ಸುಳ್ಳಾಗಿ ಮಾತನಾಡುತ್ತೀ,” ಎಂದನು.
  tam-2017: 'ஆனாலும் அகீக்காமின் மகனாகிய கெதலியா கரேயாவின் மகனாகிய யோகனானை நோக்கி:
    நீ இந்தக் காரியத்தைச் செய்யாதே; இஸ்மவேலின்மேல் நீ பொய் சொல்லுகிறாய் என்றான்.'
  spa-RV-1909: 'Pero Gedalías hijo de Ahicam dijo á Johanán hijo de Carea: No hagas
    esto, porque falso es lo que tú dices de Ismael.'
  ron-BTF: 'Dar Ghedalia, fiul lui Ahicam, i-a spus lui Iohanan, fiul lui Careah:
    Să nu faci acest lucru, pentru că tu vorbești neadevăr despre Ismael.'
  eng-WEBP: But Gedaliah the son of Ahikam said to Johanan the son of Kareah, “You
    shall not do this thing, for you speak falsely of Ishmael.”
  eng-FBV: But Gedaliah said to Johanan, “Don't do it! What you're saying about Ishmael
    isn't true.”
  nld-1939: 'Maar Gedaljáhoe, de zoon van Achikam, gaf Jochanan, den zoon van Karéach,
    ten antwoord: Dat moogt ge niet doen; want het is niet waar, wat ge van Jisjmaël
    zegt.'
  nch-BL: 'Pero Gedalías quiilhui: ―Amo xijmicti Ismael pampa san tiquistacahuía.'
  vie-1934: 'Nhưng Ghê-đa-lia, con trai A-hi-cam, trả lời cho Giô-ha-nên, con trai
    Ca-rê-át, rằng: Chớ làm điều đó; vì sự ngươi nói về ỗch-ma-ên là dối trá.'
  hin-CV: किंतु अहीकाम के पुत्र गेदालियाह ने उससे कहा, “इशमाएल के विषय में तुम्हारा
    यह वचन असत्य है! मत करो उसकी हत्या.”
  spa-BES: 'Pero Gedalías, el hijo de Ahicam, le dijo a Johanan, el hijo de Carea:
    No debes hacer esto; porque lo que dices acerca de Ismael es falso.'
  tdx-tdx: Fe hoe t’i Gedelia ana’ i Ahikame am’ Iehonane ana’ i Karea, Ko manao zao,
    ihe andañira’o Ismaele.
  tha-KJV: แต่​เกดาลิยาห์​บุ​ตรชายอาหิคัมพู​ดก​ับโยฮานันบุตรชายคาเรอาห์​ว่า “ท่านอย่าทำสิ่งนี้​เลย
    เพราะที่ท่านพูดถึ​งอ​ิชมาเอลนั้นเป็นความเท็จ”
  por-BR-2018: 'Mas Gedalias filho de Aicã disse a Joanã filho de Careá: Não faças
    isto, pois o que tu dizes de Ismael é falso.'
  deu-ELO: 'Aber Gedalja, der Sohn Achikams, sprach zu Jochanan, dem Sohne Kareachs:
    Tue diese Sache nicht, denn du redest eine Lüge über Ismael.'
  eng-WYC-2018: And Gedaliah, the son of Ahikam, said to Johanan, the son of Kareah,
    Do not thou do this word, for thou speakest false of Ishmael. (But Gedaliah, the
    son of Ahikam, said to Johanan, the son of Kareah, Do not thou do this thing,
    for thou speakest falsely of Ishmael.)
  epo-epo: 'Sed Gedalja, filo de Aĥikam, diris al Joĥanan, filo de Kareaĥ: Ne faru
    tion, ĉar malveron vi parolas pri Iŝmael.'
  uig-PIN: 'Biraⱪ Gǝdaliya Kareaⱨning oƣli Yoⱨananƣa: «Sǝn undaⱪ ⱪilma; qünki sǝn
    Ixmail toƣruluⱪ yalƣan eytiwatisǝn» — dedi.'
  beo-beo: Be Gedalaia da bu adole i, “Amo hou mae hamoma! Dia Isama:iele ea hou nama
    olelebe da ogogosa.”
  tpi-OTNT: Tasol Gedalia i bekim tok long Johanan olsem, “Yu no ken mekim dispela
    pasin. Dispela tok yu mekim long Ismael em i no tru.”
  hau-SA: Amma Gedaliya ɗan Ahikam ya ce wa Yohanan ɗan Kareya, “Kada ka yi irin wannan
    abu! Abin da kake faɗa game da Ishmayel ba gaskiya ba ne.”
  uig-LAT: 'Biraq Gedaliya Karéahning oghli Yohanan’gha: «Sen undaq qilma; chünki
    sen Ishmail toghruluq yalghan éytiwatisen» — dédi.'
  nde-nde: Kodwa uGedaliya indodana ka-Ahikhami wathi kuJohanani indodana kaKhareya,
    “Ungenzi into enjalo. Lokhu okutshoyo ngo-Ishumayeli akusiqiniso.”
  ton-ton: 'Pea naʻe pehē ʻe Ketalia ko e foha ʻo ʻAhikami kia Sohanani ko e foha
    ʻo Kalia, “ʻE ʻikai te ke fai ʻae meʻa ni: he ʻoku ke lohiakiʻi ʻa ʻIsimeʻeli.”'
  ces-1613: 'Ale řekl Godoliáš syn Achikamův Jochananovi synu Kareachovu: Nečiň toho,
    nebo lež ty mluvíš o Izmaelovi.'
  eng-WMB: But Gedaliah the son of Ahikam said to Yochanan the son of Kareah, “You
    shall not do this thing, for you speak falsely of Ishmael.”
  tam-TCV: ஆனால் அகீக்காமின் மகன் கெதலியா கரேயாவின் மகன் யோகனானிடம், “நீ இப்படியான
    ஒரு செயலைச் செய்யவேண்டாம். ஏனெனில் இஸ்மயேலைப் பற்றி நீ சொல்வது உண்மையல்ல” என்றான்.
  ceb-ULB: Apan miingon si Gedalia nga anak nga lalaki ni Ahikam kang Johanan nga
    anak nga lalaki ni Karea, “Ayaw buhata kining butanga, tungod kay nagsulti ka
    lang ug bakak mahitungod kang Ismael.”
  pol-UBG: 'Ale Gedaliasz, syn Achikama, odpowiedział Jochananowi, synowi Kareacha:
    Nie czyń tego, bo to, co mówisz o Izmaelu, jest nieprawdą.'
  urd-GVU: جِدلیاہ نے یوحنان کو ڈانٹ کر کہا، ”ایسا مت کرنا! جو کچھ آپ اسمٰعیل کے بارے
    میں بتا رہے ہیں وہ جھوٹ ہے۔“
  deu-1912: 'Aber Gedalja, der Sohn Ahikams, sprach zu Johanan, dem Sohn Kareahs:
    Du sollst das nicht tun; es ist nicht wahr, was du von Ismael sagst.'
  kan-2017: ಆಗ ಅಹೀಕಾಮನ ಮಗನಾದ ಗೆದಲ್ಯನು ಅವನಿಗೆ, “ನೀನು ಹಾಗೆ ಮಾಡಲೇ ಕೂಡದು; ನೀನು ಇಷ್ಮಾಯೇಲನ
    ವಿಷಯವಾಗಿ ಹೇಳಿದ್ದು ಸುಳ್ಳು” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Ma aram me ga’ar Gedaliah, “Dab mu rin’! N’en ni ga be yog u murung’agen
    Ishmael e de riyul’!”
  hlt-MCSB: Ahikam capa Gedaliah loh Kareah capa Johanan te, “Te hno te saii rhoe
    saii boeh, Ishmael kawng te a honghi ni na thui,” a ti nah.
  mdy-ETH: ጌዳሊያ ጋዓንቴ፦ «ዒስማዔኤሌ ዛሎ ዬይ ኔ ኬኤዛ ባካ ቢያ ጎኔቱዋኣሢሮ ፔቴታዖ ዬያ ኔ ጋዓ ባኮ ማዺፖ» ጌዔኔ።
  twi-ASANTE: Nanso, Ahikam babarima Gedalia ka kyerɛɛ Karea babarima Yohanan sɛ,
    “Ɛnyɛ saa adeɛ yi! Deɛ woka fa Ismael ho no nyɛ nokorɛ.”
  eng-WEBU: But Gedaliah the son of Ahikam said to Johanan the son of Kareah, “You
    shall not do this thing, for you speak falsely of Ishmael.”
  wal-wal: SHin Ahiqaama na7ai Gadaalee zaaridi, hagaadan yaagiis; “Isimaa7eelabaa
    neeni odiyoobai ubbai worddo gidiyo gishshau, hegaa malabaa oottoppa” yaagiis.
  spa-PDDPT: 'Pero Gedalías, hijo de Ahicam, dijo a Johanán, hijo de Carea: No hagas
    esto, porque es falso lo que tú dices de Ismael.'
  gun-gun: 'Ha''e rami teĩ Aicão ra''y Gedalias ombovai vy aipoe''i Careá ra''y Joanã
    pe: — Ejuka eme. Mba''eta Ismael rovai ndeayvua ma anhetẽ e''ỹ.'
  ilo-ULB: Ngem kinuna ni Gedalias a putot ni Ahikam kenni Johanan a putot ni Karea,
    “Saamo nga aramiden daytoy a banag, ta agul-ulbodka maipapan kenni Ismael.”
  kpg-kpg: Gedaliah ga helekai gi mee, “Goe hudee heia di mee deenaa! Idimaa dau helekai
    i di hai o Ishmael la hagalee e donu!”
  uig-ARA: 'بىراق گەدالىيا كارېئاھنىڭ ئوغلى يوھانانغا: «سەن ئۇنداق قىلما؛ چۈنكى سەن
    ئىشمائىل توغرۇلۇق يالغان ئېيتىۋاتىسەن» ــ دېدى.'
  sus-sus: Axikama xa di Gɛdalaya naxa Kareya xa di Yoxanan yaabi, «I naxa na raba.
    I naxan falafe Sumayila xun ma na ki, wule na a ra.»
  pon-2006: Kedalaia ahpw sapengki, “Ke dehr wia met! Dahme ke ndinda duwen Ismael
    sohte mehlel!”
  ksd-ksd: 'Ma ga Gedalia natu i Akikam i ga biti tai Iokanan natu i Karea dari: Koko
    una pait go ra magit, tago u tatike ra vaongo ure Ismael.'
  tur-YTC: Ama Ahikam oğlu Gedalya, Kareah oğlu Yohanan'a, “Bunu yapmayacaksın, çünkü
    İşmael hakkında yalan söylüyorsun.” dedi.
  ind-AYT: Akan tetapi, Gedalya, anak Ahikam, berkata kepada Yohanan, anak Kareah,
    “Kamu seharusnya tidak melakukan hal ini karena kamu mengatakan dusta tentang
    Ismael.”
  nya-nya: Koma Gedaliya mwana wa Ahikamu anawuza Yohanani mwana wa Kareya kuti, “Usachite
    zimenezo! Zimene ukunena za Ismaeli ndi zabodza.”
  hrv-hrv: 'Ali Gedalija, sin Ahikamov, uzvrati Johananu, sinu Kareahovu: “Nemoj toga
    raditi! Jer je laž što govoriš o Jišmaelu.”'
  mps-mps: Tialima, Gedaliago Johananba te tiwai po wei ponanio, “Nago te tiwai kolesaga
    me elamuo. Nago Ismaelbolo te wabo po mu po me wabeo,” wali.
  tpi-tpi: Tasol Gedalia i bekim tok long Johanan olsem, “Yu no ken mekim dispela
    pasin. Dispela tok yu mekim long Ismael em i no tru.”
  dan-1931: 'Men Gedalja, Ahikams Søn, svarede Johanan, Kareas Søn: “Det må du ikke
    gøre, thi du lyver om Jisjmael!”'
  vie-OVCB: 'Nhưng Ghê-đa-lia nói với Giô-ha-nan: “Ta cấm anh làm bất cứ điều gì,
    vì điều anh nói về Ích-ma-ên không đúng.”'
  guj-2017: પરંતુ અહિકામના દીકરા ગદાલ્યાએ કારેઆના દીકરા યોહાનાનને કહ્યું, “તું આ પ્રમાણે
    કરીશ નહિ, કેમ કે ઇશ્માએલ વિષે તું જૂઠું બોલે છે.”
  pon-2006A: Kedalaia ahpw sapengki, “Ke dehr wia met! Dahme ke ndinda duwen Ismael
    sohte mehlel!”
  por-BRBSL: 'Mas Gedaliah, filho de Ahikam, disse a Johanan o filho de Kareah: “Você
    não fará isso, pois fala falsamente de Ismael”.'
  cth-cth: Hatei, Ahikam capa Gedaliah ni Koreah capa Johanan koevah, hete hno heh
    na sak hane nahoeh. Bangkongtetpawiteh, Ishmael e kong dawk na dei e atang nahoeh,
    telah ati.
  twi-twi: Nanso Ahikam babarima Gedalia ka kyerɛɛ Karea babarima Yohanan se, “Nyɛ
    saa ade yi! Nea woka fa Ismael ho no nyɛ nokware.”
  hlt-hlt: Ahikam capa Gedaliah loh Kareah capa Johanan te, “Te hno te saii rhoe saii
    boeh, Ishmael kawng te a honghi ni na thui,” a ti nah.
  tbz-SIM: 'Kɛ̀ Ayikɑmmu birɛ Kedɑdiɑ nɑ́kɛ́ Kɑdeyɑ birɛ Yoɑnɑnni kɛ dɔ̀: A nɑ́ɑ́
    ntì Isimɑyɛɛri ĩ́nkɛ̀ tì tu siyɑ́ɑ̀bìsí nsi.'
  msy-2020: Ezɨ Ahikamɨn otarim Gedalia kamaghɨn Karean otarim Johanan akam ikaragha
    ghaze, “Nɨ arazir kam damuan markɨ. Kɨ fo, nɨ Ismaelɨn gun mɨgeir akar kam, a
    guizɨn akam puvatɨ. Nɨ ifari.”
  azb-azb: 'Ancaq Axiqam oğlu Gedalya Qareah oğlu Yoxanana dedi: «Bu işi etmə, çünki
    İsmail barəsində yalan danışırsan».'
  eng-DBY: But Gedaliah the son of Ahikam said unto Johanan the son of Kareah, Thou
    shalt not do this thing; for thou speakest falsely of Ishmael.
  hin-2017: अहीकाम के पुत्र गदल्याह ने कारेह के पुत्र योहानान से कहा, “ऐसा काम मत
    कर, तू इश्माएल के विषय में झूठ बोलता है।”
  wol-KYG: 'Gedalya ne Yowanan: «Bul def loolu! Li ngay waxal Ismayil ay fen la!»'
  eng-YLT: And Gedaliah son of Ahikam saith unto Johanan son of Kareah, 'Thou dost
    not do this thing, for falsehood thou art speaking concerning Ishmael.'
  eng-WYC-2017: And Gedaliah, the son of Ahikam, said to Johanan, the son of Kareah,
    Do not thou do this word, for thou speakest false of Ishmael.
  eng-WMBB: But Gedaliah the son of Ahikam said to Yochanan the son of Kareah, “You
    shall not do this thing, for you speak falsely of Ishmael.”
  urd-GVH: जिदलियाह ने यूहनान को डाँटकर कहा, “ऐसा मत करना! जो कुछ आप इसमाईल के बारे
    में बता रहे हैं वह झूट है।”
  rug-rug: Ba zama se Qedalaea sa tuna koreo Ahikama koe Zohanana sa tuna koreo e
    Karea, “Lopu tavete gua asa! Sa vivineina Isimeli sapu tozia goi si lopu hinokara,”
    gua si asa.
  gaz-gaz: Gedaaliyaas ilmi Ahiiqaam garuu, Yoohaanaan ilma Qaareyaatiin, “Ati waan
    akkasii hin hojjetin! Wanni ati waaʼee Ishmaaʼeel dubbattu kun dhugaa mitii” jedhe.
  fra-LSG: 'Guedalia, fils d’Achikam, répondit à Jochanan, fils de Karéach: Ne fais
    pas cela; car ce que tu dis sur Ismaël est faux.'
  yal-yal: Axikan ma dii xɛmɛn Gedali yi Kareyaa dii xɛmɛn Yoxanan yabi, a naxa, “I
    nama na liga de! Bayo i naxan falama Yisimayɛli xun ma, wulen nan na ra.”
  haw-1868: Alaila, olelo aku la o Gedalia, ke keiki a Ahikama, ia Iohanana, ke keiki
    a Karea, Mai hana oe ia mea, no ka mea, he wahahee kau e olelo mai nei no Isemaela.
  arb-NAV: 'فَأَجَابَ جَدَلِيَا بْنُ أَخِيقَامَ يُوحَانَانَ بْنَ قَارِيحَ: «لا تَرْتَكِبْ
    هَذَا الأَمْرَ لأَنَّكَ تَتَّهِمُ إِسْمَاعِيلَ كَذِباً».'
  ewe-ewe: Ke Gedalia, Ahikam ƒe vi, ɖo eŋu na Yohanan, Karea ƒe vi la be, “Mègawɔ
    nenema o! Nya si gblɔm nèle la nye alakpa nèle dadam ɖe Ismael si.”
  eng-LEE: But Gedalyahu the son of Achikam said unto Jochanan the son of Kareach,
    Thou shalt not do this thing; for thou speakest a falsehood concerning Ishmael.
  asm-FB: কিন্তু অহীকামৰ পুত্ৰ গদলিয়াই কাৰেহৰ পুতেক যোহাননক ক’লে, “তুমি এনে কাম নকৰিবা;
    কিয়নো তুমি ইশ্মায়েলৰ বিষয়ে মিছা কথা কৈছা।”
  sus-A: عَشِكَمَ شَ دِ فّدَلَيَ نَشَ كَرٍيَ شَ دِ يٌشَنَن يَابِ، «عِ نَشَ نَ رَبَ.
    عِ نَشَن قَلَقٍ سُمَيِلَ شُن مَ نَ كِ، وُلٍ نَ عَ رَ.»
  fra-SBL: 'Mais Guedalia, fils d''Ahikam, dit à Johanan, fils de Karéah : « Tu ne
    feras pas cela, car tu parles faussement d''Ismaël. »'
  hbo-hbo: וַיֹּ֨אמֶר גְּדַלְיָ֤הוּ בֶן־אֲחִיקָם֙ אֶל־יֹוחָנָ֣ן בֶּן־קָרֵ֔חַ אַֽל־*תַּעַשׂ
    (תַּעֲשֵׂ֖ה) אֶת־הַדָּבָ֣ר הַזֶּ֑ה כִּֽי־שֶׁ֛קֶר אַתָּ֥ה דֹבֵ֖ר אֶל־יִשְׁמָעֵֽאל׃
    ס
  piu-2006: '@see-verse:JER.040.015'
  kik-kik: Nowe Gedalia mũrũ wa Ahikamu akĩĩra Johanani mũrũ wa Karea atĩrĩ, “Ndũkae
    gwĩka ũndũ ta ũcio! Ũhoro ũcio ũraaria ũkoniĩ Ishumaeli ti wa ma.”
  fra-NCL: 'Godolias, fils d’Ahicam, dit à Johanan, fils de Carée : « Ne fais pas
    cela ; car ce que tu dis au sujet d’Ismaël est faux. »'
  cek-AK: Toe Ahikam capa Gedaliah mah Kariah capa Johanan khaeah, To baktih hmuen
    to sah hmah! Na thuih ih Ishmael kawng loe kamsoem hmuen na ai ni, tiah a naa.
  cuk-cuk: 'Ahicam-machi-Gedalías, Carea-machi-Johanán-abin sogded: —¡Melle deyob-imakedgi
    be binsao! Be weyob Ismaelʼnik-sogedi, be-binsa gordiid.'
  uig-CYR: 'Бирақ Гәдалия Кареаһниң оғли Йоһананға: «Сән ундақ қилма; чүнки сән Ишмаил
    тоғрилиқ ялған ейтиватисән» — деди.'
  tel-2017: కాని అహీకాము కొడుకు గెదల్యా, కారేహ కొడుకు యోహానానుతో “నువ్వు ఈ పని చెయ్యొద్దు.
    ఎందుకంటే నువ్వు ఇష్మాయేలు గురించి అబద్ధాలు చెబుతున్నావు” అన్నాడు.
  hat-BSA: 'Men Guedalia, fis a Achikam nan, te di a Jochanan, fis a Karéach la: “Pa
    fè bagay sa a, paske ou ap di yon manti sou Ismaël.”'
  kos-kos: Tusruktu Gedaliah el topuk, “Nimet oru ma sacn! Tia pwaye ma kom fahk kacl
    Ishmael!”
  hbo-WLC: וַיֹּ֨אמֶר גְּדַלְיָ֤הוּ בֶן־אֲחִיקָם֙ אֶל־יוֹחָנָ֣ן בֶּן־קָרֵ֔חַ אַֽל־תעש
    אֶת־הַדָּבָ֣ר הַזֶּ֑ה כִּֽי־שֶׁ֛קֶר אַתָּ֥ה דֹבֵ֖ר אֶל־יִשְׁמָעֵֽאל׃ ס
  ibo-ibo: Ma Gedaliya nwa Ahikam zara Johanan nwa Kariya sị ya, “Biko, emela ihe
    dị otu ahụ! Nʼihi na ihe ị na-ekwu banyere Ishmel abụghị eziokwu.”
  ory-ory: ମାତ୍ର ଅହୀକାମ୍‍‍ର ପୁତ୍ର ଗଦଲୀୟ କାରେହର ପୁତ୍ର ଯୋହାନନ୍‍କୁ କହିଲା, “ତୁମ୍ଭେ ଏ କାର୍ଯ୍ୟ
    କରିବ ନାହିଁ; କାରଣ ତୁମ୍ଭେ ଇଶ୍ମାୟେଲ ବିଷୟରେ ମିଥ୍ୟା କଥା କହୁଅଛ।”
  chk-chk: Nge Ketalia a üreni Johanan, “Kosap föri ei föför, pun esap pwüng om kapas
    fän iten Ismael.”
  rop-rop: Bat Gedalaiya bin dalim Jonanan, “Yu nomo dum tharran. Wanim yubin toktokbat
    blanga Ishmeil im nomo trubala.”
  ukr-1871: 'Годолїя ж Ахикаменко відказав Йоананові: Не чини сього, бо ти говориш
    неправду на Ісмаїла.'
  deu-1951: 'Da sprach Gedalja, der Sohn Achikams, zu Johanan, dem Sohne Kareachs:
    Du sollst diesen Anschlag nicht ausführen; denn du redest Lügen über Ismael!'
  eng-JPS: 'But Gedaliah the son of Ahikam said unto Johanan the son of Kareah: ''Thou
    shalt not do this thing; for thou speakest falsely of Ishmael.'''
  srp-1865: 'Ali Godolija sin Ahikamov reèe Joananu sinu Karijinu: nemoj to èiniti,
    jer nije istina što kažeš za Ismaila.'
  lug-lug: Naye Gedaliya mutabani wa Akikamu n’agamba Yokanaani mutabani wa Kaleya
    nti, “Tokola kintu bwe kityo! Ky’oyogera ku Isimayiri si kituufu.”
  heb-heb: ויאמר גדליהו בן אחיקם אל יוחנן בן קרח אל תעש את הדבר הזה כי שקר אתה דבר
    אל ישמעאל׃
  ben-IRV: কিন্তু অহীকামের ছেলে গদলিয় কারেহের ছেলে যোহাননকে বললেন, “এটা কাজ কোরো
    না। কারণ তুমি ইশ্মায়েলের বিষয়ে মিথ্যা বলছ।”
  pan-pan: ਤਾਂ ਅਹੀਕਾਮ ਦੇ ਪੁੱਤਰ ਗਦਲਯਾਹ ਨੇ ਕਾਰੇਆਹ ਦੇ ਪੁੱਤਰ ਯੋਹਾਨਾਨ ਨੂੰ ਆਖਿਆ ਕਿ ਤੂੰ ਇਹ
    ਕੰਮ ਨਾ ਕਰ ਕਿਉਂ ਜੋ ਤੂੰ ਇਸਮਾਏਲ ਦੇ ਬਾਰੇ ਝੂਠ ਬੋਲਦਾ ਹੈ।
  mya-JVB: အဟိကံ သား ဂေဒလိ က၊ သင်သည်ထို သို့မ ပြု ရ။ ဣရှမေလ ၌ မ မှန်သောစကားကိုပြန်ပြော
    ပြီဟု၊ ကာရာ သား ယောဟနန် အား ပြန်ပြော လေ၏။
  tbg-tbg: Viva minti tuvaro Gedaliaava aqao tiro, Are kia mintiane. Are Isamairirara
    tiana uvava kia quqaa uvama vaivo, tura.
  hmo-hmo: To Gedalaia Ahikama ese Iohanana Karea dekenai ia haere, ia gwau, “Unai
    kara do oi karaia lasi, badina be oi ese Isamaela oi herevalaia koikoi noho.”
  urd-urd: लेकिन जिदलियाह — बिन — अख़ीक़ाम ने यूहनान — बिन — क़रीह से कहा, तू ऐसा
    काम हरगिज़ न करना, क्यूँकि तू इस्माईल के बारे में झूट कहता है।
  rus-SYN: 'Но Годолия, сын Ахикама, сказал Иоанану, сыну Карея: не делай этого, ибо
    ты неправду говоришь об Исмаиле.'
  bqc-SIM: 'Ɔ̃ Aikaũ nɛ́ Gedalia wè Kalea nɛ́ Yohananiwa: Ńsu yã́pi kɛo, ɛɛ ńlɛ
    dↄ Isimaɛlawa.'
  tcz-CHONGTHU: Ahivang in Gedaliah in Johanan jah’a “Nasei hi nabollou hel ding ahi.
    Ajeh chu nangman Ismael chungthu hi, jou nasei ahibouve,” ati.
  mar-mar: पण अहीकामाचा मुलगा गदल्या हा कारेहाचा मुलगा योहानान ह्यास म्हणाला, “तू
    ही गोष्ट करू नकोस, कारण इश्माएलाबद्दल तू खोट सांगत आहेस.”
  qub-qub: 'Chaypis Gedalías niran: «¡Ama wañuchiychu! Ismaelpaj nircaycashayquega
    manami rasunpachu» nir.'
  bqp-bqp: Mɑ Gedɑliɑ u Yokɑnɑni wisɑ u nɛɛ, ɑ ku Isimɛɛli go, domi ye ɑ geruɑ win
    sɔ̃ mi, weesɑ.
  hat-hat: 'Men, Gedalya reponn: -Pa fè sa, monchè! Sa w''ap di sou Izmayèl la pa
    vre!'
  eng-BSB: But Gedaliah son of Ahikam said to Johanan son of Kareah, “Do not do such
    a thing! What you are saying about Ishmael is a lie.”
  eng-WEBPB: But Gedaliah the son of Ahikam said to Johanan the son of Kareah, “You
    shall not do this thing, for you speak falsely of Ishmael.”
  kbq-kbq: Hianagi Ahikamu nemofo Gedalia'a Karea nemofo Johananina amanage huno kenona
    hunte'ne. Kagra e'inahu avu'ava zana osuo, na'ankure kagrama Ismaelinku'ma nehana
    nanekea havige nehane.
  nhe-BL: 'Pero Gedalías quiilhui: ―Amo xijmicti Ismael pampa san tiquistlacahuía.'
  gub-BL: Uwazar Zenari ize'eg izupe. — Ezuka zo Izimaew nehe. Neremu'em iko hehe
    neze'eg mehe, i'i izupe.
  eng-DRA: 'And Codolias the son of Ahicam said to Johanan the son of Cares: Do not
    this thing: for what thou sayst of Ismahel is false.'
