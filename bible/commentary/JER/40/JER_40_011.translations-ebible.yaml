  mps-mps: Te sogo te Juda dabe me badu te tǫ pedai Moap, me Amon, me Idom, me gasa
    tǫ kantri badu bidaluali. Augwaligo te tiwai po odali, te Babilon kingo te dwasianu
    hani we bidi te Juda tǫde bidimainogo elama, te kingo Gedalia dąį ilama, augwali
    tonaluao po wai.
  tpi-tpi: Long dispela taim sampela Juda i stap long hap bilong Moap na Amon na Idom
    na long ol arapela kantri. Ol i harim tok olsem, king bilong Babilon i bin larim
    liklik lain manmeri i stap long graun bilong Juda, na king i bin makim Gedalia
    bilong bosim ol.
  dan-1931: Og da også alle de Judæere, der var i Moab, hos Ammonitterne, i Edom og
    alle de andre Lande, hørte, at Babels Konge havde levnet Juda en Rest og sat Gedalja,
    Sjafans Søn Ahikams Søn, over dem,
  vie-OVCB: Khi những người Do Thái kiều ngụ tại Mô-áp, Am-môn, Ê-đôm, và các nước
    lân bang nghe tin rằng vua Ba-by-lôn đã để lại vài người sống sót trong Giu-đa
    và Ghê-đa-lia là tổng trấn,
  guj-2017: તે ઉપરાંત મોઆબ, આમ્મોન તથા અદોમમાં અને તેની પાસેના પ્રદેશોમાં વસતા સર્વએ
    સાંભળ્યું કે બાબિલના રાજાએ યહૂદામાંના કેટલાકને હજુ પણ બાકી રહેવા દીધા છે. અને
    તેઓ પર શાફાનના દીકરા અહિકામના દીકરા ગદાલ્યાને અધિકારી તરીકે નીમવામાં આવ્યો છે.
  pon-2006A: Ni ahnsowo, mehn Israel koaros me mihmi nan Mohap, Ammon, Edom, oh sahpw
    teikan, ahpw rongada me nanmwarkien Papilonia mweidohngehr ekei mehn Israel kan
    en mihmihte nan Suda oh e kasapwiladahr Kedalaia pwe en wiahla kepina.
  por-BRBSL: Da mesma forma, quando todos os judeus que estavam em Moab, e entre as
    crianças de Amon, e em Edom, e que estavam em todos os países, ouviram que o rei
    da Babilônia havia deixado um remanescente de Judá, e que ele havia colocado sobre
    eles Gedalias, filho de Ahikam, filho de Shaphan,
  cth-cth: Hottelah, Judah taminaw Moab ram dawk kho ka sak e, Ammon taminaw koe kho
    ka sak e hoi Edom ram dawk kho ka sak e hoi ramlouk lah kaawmnaw ni Babilon siangpahrang
    ni Judah tami tangawn a ceitakhai teh, ahnimouh lathueng vah Shaphan capa, Ahikam
    capa Gedaliah hah a tâ tie a thai awh toteh,
  twi-twi: Bere a Yudafo a wɔwɔ Moab, Amon, Edom ne aman ahorow a aka no, tee sɛ Babiloniahene
    agyaw nkae bi wɔ Yuda na wayi Ahikam babarima Gedalia a ɔyɛ Safan nena sɛ amrado
    wɔ wɔn so no,
  hlt-hlt: Babylon manghai loh Judah ah a meet a paih tih amih ham Shaphan koca Ahikam
    capa Gedaliah a khueh te Moab neh Ammon koca rhoek taengah, Edom neh diklai pum
    kah Judah boeih long khaw a yaak uh.
  tbz-SIM: Sudɑɑ kó kuwuɔ nkɔbɛ bɛ̀ɛ̀ do bo Mɔɑbu tenkɛ̀ nɛ̀ Amɔniibɛ kɔkɛ nɛ̀ Edomiibɛ
    kɔkɛ nɛ̀ bɛ̀ɛ̀ bo yɛhɛkɛ̀ tɛyɛ̀ miɛkɛ kɛ̀ bɛ̀ɛ keè Bɑbidɔnni kóo kpɑ̀ɑ̀tì sùɔ́mmɛ̀
    bɛ̀mɑbɛ̀ Sudɑɑ tenkɛ̀ kɛ tɑ̃ɑ̃tɛ́ Sɑfɑ̃ɑ̃ birɛ Ayikɑmmu kó dɛbirɛ Kedɑdiɑ kòò
    bo mbɑkɛ́.
  msy-2020: Ezɨ dughiar kamɨn Judan marazi Moap ko, Amon ko, Idom ko kantrin igharazibar
    iti. Me kamaghɨn akam baraki, Babilonɨn atrivim gumazamizir varazira ataghizɨ
    me Judan nguazimɨn itima, ezɨ atrivim me gativagh men ganasa, Gedalia amɨsefe,
    a Ahikamɨn otarim, egha Safanɨn igiavotarim.
  azb-azb: Moavda, Ammonlular arasında, Edomda və başqa ölkələrdə olan bütün Yəhudilər
    Babil padşahının Yəhudada müəyyən sayda əhali saxladığını və Şafan oğlu Axiqam
    oğlu Gedalyanı onlara başçı qoyduğunu eşitdi.
  eng-DBY: Likewise all the Jews that were in Moab, and among the children of Ammon
    and in Edom, and that were in all the lands, heard that the king of Babylon had
    left a remnant in Judah, and that he had appointed over them Gedaliah the son
    of Ahikam the son of Shaphan;
  hin-2017: फिर जब मोआबियों, अम्मोनियों, एदोमियों और अन्य सब जातियों के बीच रहनेवाले
    सब यहूदियों ने सुना कि बाबेल के राजा ने यहूदियों में से कुछ लोगों को बचा लिया
    और उन पर गदल्याह को जो अहीकाम का पुत्र और शापान का पोता है अधिकारी नियुक्त किया
    है,
  wol-KYG: Ci kaw loolu Yudeen ña woon ca Mowabeen ñaak Amoneen ñaak Edomeen ñaak
    mboolem réew ya, ñoom ñépp dégg ne buuru Babilon wacc na lenn ca askan wa, ñu
    des réewum Yuda, mu dénk leen Gedalya.
  eng-YLT: And also all the Jews who [are] in Moab, and among the sons of Ammon, and
    in Edom, and who [are] in all the lands, have heard that the king of Babylon hath
    given a remnant to Judah, and that he hath appointed over them Gedaliah son of
    Ahikam, son of Shaphan,
  eng-WYC-2017: But also all the Jews, that were in Moab, and in the hosts of Ammon,
    and in Idumea, and in all the countries, when it is heard, that the king of Babylon
    had given residues, either remnants, in Judah, and that he had made sovereign
    on them Gedaliah, the son of Ahikam, son of Shaphan,
  eng-WMBB: Likewise when all the Jews who were in Moab, and amongst the children
    of Ammon, and in Edom, and who were in all the countries, heard that the king
    of Babylon had left a remnant of Judah, and that he had set over them Gedaliah
    the son of Ahikam, the son of Shaphan,
  urd-GVH: यहूदाह के मुतअद्दिद बाशिंदे मोआब, अम्मोन, अदोम और दीगर पड़ोसी ममालिक में
    हिजरत कर गए थे। अब जब उन्हें इत्तला मिली कि शाहे-बाबल ने कुछ बचे हुए लोगों को
    यहूदाह में छोड़कर जिदलियाह बिन अख़ीक़ाम बिन साफ़न को गवर्नर बना दिया है
  rug-rug: Sipu avoso nia ri doduru tie Ziu pa Moabi, Amoni, Edomu, meke doduru popoa
    pule sapu ka visavisa tie pa Ziuda si veko hola i sa baṉara pa Babiloni meke sapu
    va turu ia sa se Qedalaea pude na dia qavuna, gua,
  gaz-gaz: Yihuudoonni Moʼaab, Amoon, Edoomii fi biyyoota biraa hunda keessa jiraatan
    hundi yommuu akka mootiin Baabilon Yihuudaa keessatti hambaa hambisee fi akka
    inni Gedaaliyaas ilma Shaafaan ilma Ahiiqaam bulchaa godhee isaan irratti muude
    dhagaʼanitti,
  fra-LSG: Tous les Juifs qui étaient au pays de Moab, chez les Ammonites, au pays
    d’Édom, et dans tous les pays, apprirent que le roi de Babylone avait laissé un
    reste dans Juda, et qu’il leur avait donné pour gouverneur Guedalia, fils d’Achikam,
    fils de Schaphan.
  yal-yal: Na ma, Yahudiyan naxanye birin yi Moyaba yamanan nun Amonine yamanan nun
    Edɔn yamanani e nun yamana gbɛtɛye birin yi, ne yi a mɛ a Babilɔn mangan bata
    yamaan muxun dɔnxɛne lu Yuda yamanani, a yi Axikan ma dii xɛmɛn Gedali findi yamana
    kanna ra e xunna, Safan mamandenna.
  haw-1868: Alaila, o na Iudaio a pau, e noho ana ma Moaba, a iwaena hoi o ka Amona,
    a me Edoma, a ma na aina a pau, ia lakou i lohe ai, ua waiho mai ke alii o Babulona
    i koena o ka Iuda, a ua hoonoho ia Gedalia ke keiki a Ahikama, ke keiki a Sapana,
    maluna o lakou;
  arb-NAV: وَكَذَلِكَ حِينَ سَمِعَ كُلُّ الْيَهُودِ الْمُشَتَّتِينَ فِي أَرْضِ مُوآبَ
    وَبَيْنَ بَنِي عَمُّونَ وَفِي أَدُومَ وَفِي الْبُلْدَانِ الأُخْرَى أَنَّ مَلِكَ
    بَابِلَ قَدْ تَرَكَ بَقِيَّةً مِنْ يَهُوذَا، وَوَلَّى جَدَلِيَا بْنَ أَخِيقَامَ
    بْنِ شَافَانَ حَاكِماً عَلَيْهِمْ،
  ewe-ewe: Esi Yudatɔ siwo katã le Moab, Amon, Edom kple du bubuwo me se bena Babilonia
    fia gblẽ ame aɖewo ɖe Yuda eye wòtsɔ Ahikam ƒe vi, Safan ƒe vi, Gedalia ɖo mɔmefiae
    ɖe wo nu la,
  eng-LEE: And so likewise all the Jews that were in Moab, and among the children
    of 'Ammon, and in Edom, and that were in all the countries, heard that the king
    of Babylon had left a remnant unto Judah, and that he had appointed over them
    Gedalyahu the son of Achikam the son of Shaphan;
  asm-FB: তেতিয়া বাবিলৰ ৰজাই যিহূদাৰ এটি অৱশিষ্ট ভাগ এৰি যোৱা কথা আৰু তেওঁলোকৰ ওপৰত
    চাফনৰ নাতিয়েক অহীকামৰ পুত্ৰ গদলিয়াক শাসনকৰ্ত্তা পতা কথা যেতিয়া মোৱাবত, অম্মোনৰ
    সন্তান সকলৰ মাজত আৰু ইদোম আদি সকলো দেশত থকা আটাই যিহূদীসকলে শুনিবলৈ পালে,
  sus-A: يُوِقِ نَشٍيٍ نُ نَ مٌوَبَ، عَمٌنِ، عٍدٌن، نُن يِرٍ فبّتّ، عٍ نَشَ عَ كٌلٌن
    عَ بَبِلْن مَنفّ نُ بَرَ حَمَ دْنشْي لُ يُدَيَ عَشِكَمَ شَ دِ فّدَلَيَ، سَقَن
    شَ مَمَدِ شَ يَامَرِ بُن مَ.
  fra-SBL: Tous les Juifs qui étaient dans Moab, chez les enfants d'Ammon, dans Édom,
    et dans tous les pays, apprirent que le roi de Babylone avait laissé un reste
    de Juda et qu'il avait établi sur eux Guedalia, fils d'Ahikam, fils de Schaphan.
  hbo-hbo: וְגַ֣ם כָּֽל־הַיְּהוּדִ֡ים אֲשֶׁר־בְּמֹואָ֣ב ׀ וּבִבְנֵֽי־עַמֹּ֨ון וּבֶאֱדֹ֜ום
    וַאֲשֶׁ֤ר בְּכָל־הָֽאֲרָצֹות֙ שָֽׁמְע֔וּ כִּֽי־נָתַ֧ן מֶֽלֶךְ־בָּבֶ֛ל שְׁאֵרִ֖ית
    לִֽיהוּדָ֑ה וְכִי֙ הִפְקִ֣יד עֲלֵיהֶ֔ם אֶת־גְּדַלְיָ֖הוּ בֶּן־אֲחִיקָ֥ם בֶּן־שָׁפָֽן׃
  piu-2006: '@see-verse:JER.040.010'
  kik-kik: Hĩndĩ ĩrĩa Ayahudi arĩa othe maarĩ Moabi, na Amoni, na arĩa maarĩ Edomu,
    o na arĩa maarĩ mabũrũri marĩa mangĩ mothe maiguire atĩ mũthamaki wa Babuloni
    nĩatigĩtie matigari kũu Juda, na atĩ nĩatuĩte Gedalia mũrũ wa Ahikamu, mũrũ wa
    Shafani, barũthi wao-rĩ,
  fra-NCL: Tous les Judéens qui étaient dans le pays de Moab, chez les fils d’Ammon
    et dans Edom, et qui apprirent dans tous ces pays-là que le roi de Babylone avait
    laissé un reste à Juda, et qu’il leur avait donné pour gouverneur Godolias, fils
    d’Ahicam, fils de Saphan.
  cek-AK: Moab, Ammon, Edom hoi kalah praenawk ah kaom Judah kaminawk mah, Babylon
    siangpahrang mah thoemto Judah kaminawk to caehtaak sut, nihcae ukkung ah Shaphan
    capa Ahikam, anih ih capa Gedaliah to suek boeh, tiah thaih o naah,
  cuk-cuk: Bela Judá-dulemar Moabʼgi-mamaid, Amónʼgi-mamaid, degi, Edomʼgi-mamaid,
    degine, bela neggwebur-baigangi-mamaidi wisguarmarmogad, Babilonia-rey amba Judá-dulemar-obesye,
    degi, Ahicam-machi-Gedalías neggwebur-dummadga nug-imaksaye. Gedalíasʼde Safán-wagwad.
  uig-CYR: Охшашла Моабда, Аммонийлар арисида, Едомда һәм башқа һәр бир жутларда турған
    Йәһудийларму Бабил падишаси Йәһудада хәлиқниң бир қалдисини қалдурған вә улар
    үстигә һөкүмранлиқ қилишқа Шафанниң нәвриси, Аһикамниң оғли Гәдалияни бәлгүлигән
    дәп аңлиди;
  tel-2017: మోయాబులో, అమ్మోనీయుల ప్రజల మధ్య, ఎదోములో, ఇంకా మిగతా ప్రదేశాలన్నిటిలో
    ఉన్న యూదులందరూ, బబులోను రాజు యూదయలో కొంతమంది ప్రజలను విడిచిపెట్టాడనీ, షాఫాను కొడుకు
    అహీకాము కొడుకైన గెదల్యాను వాళ్ళ మీద అధికారిగా నియమించాడని విన్నారు.
  hat-BSA: Menm jan an osi, tout Jwif ki te Moab yo, pami fis a Ammon nan Edom yo
    e ki te nan tout lòt peyi yo, te tande ke wa Babylone nan te kite yon retay pou
    Juda, e ke li te deziyen sou yo, Guedalia, fis a Achakim, fis a Schaphan an.
  kos-kos: In pacl sac pacna, mwet Israel nukewa su muta Moab, Ammon, Edom ac kutu
    pac facl saya, lohngak lah tokosra lun Babylonia el lela kutu sin mwet Israel
    in mutana in facl Judah, ac el srisrngilya Gedaliah elan governor lalos.
  hbo-WLC: וְגַ֣ם כָּֽל־הַיְּהוּדִ֡ים אֲשֶׁר־בְּמוֹאָ֣ב ׀ וּבִבְנֵֽי־עַמּ֨וֹן וּבֶאֱד֜וֹם
    וַאֲשֶׁ֤ר בְּכָל־הָֽאֲרָצוֹת֙ שָֽׁמְע֔וּ כִּֽי־נָתַ֧ן מֶֽלֶךְ־בָּבֶ֛ל שְׁאֵרִ֖ית
    לִֽיהוּדָ֑ה וְכִי֙ הִפְקִ֣יד עֲלֵיהֶ֔ם אֶת־גְּדַלְיָ֖הוּ בֶּן־אֲחִיקָ֥ם בֶּן־שָׁפָֽן׃
  ibo-ibo: Mgbe ndị Juu niile nọ na Moab, na Amọn, na Edọm, na nʼobodo ndị ọzọ niile
    nụrụ na eze Babilọn hapụrụ ụfọdụ ka ha biri na Juda, na ọ họpụtara Gedaliya nwa
    Ahikam, nwa Shefan, mee ya onye na-achị ndị ahụ niile,
  ory-ory: ଆଉ, ମୋୟାବରେ ଓ ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ, ଆଉ ଇଦୋମରେ ଓ ଅନ୍ୟାନ୍ୟ ସକଳ ଦେଶରେ ଯେଉଁ
    ଯିହୁଦୀୟମାନେ ଥିଲେ, ସେମାନେ ଯେତେବେଳେ ଶୁଣିଲେ ଯେ, ବାବିଲର ରାଜା ଯିହୁଦାର ଏକ ଅଂଶ ଲୋକ ଅବଶିଷ୍ଟ
    ରଖିଅଛି ଓ ଶାଫନ୍‍ର ପୌତ୍ର ଅହୀକାମ୍‍‍ର ପୁତ୍ର ଗଦଲୀୟଙ୍କୁ ସେମାନଙ୍କ ଉପରେ ନିଯୁକ୍ତ କରିଅଛି;
  chk-chk: Pwal ekewe chon Juta meinisin mi nom Moap, Amon, Etom me pwal ekoch fanü
    ra rongorong pwe ewe kingen Papilon a likitala ekoch aramas lon Juta o awisa Ketalia,
    pwe epwe nöür kepina.
  rop-rop: Wal det seimtaim na, detlot Isreil pipul hubin ranawei en jidan langa Moweb,
    Eman, Idam, en langa det najalot kantri bin irrim det king brom Bebalon bin larram
    sambala Isreil pipul stap deya langa Juda, en imbin meigim Gedalaiya jidan olabat
    bos.
  ukr-1871: Та й прочі Юдеї, що находились у Моабі та проміж Аммонїями та в Едомі
    й по всїх инших країнах, перечувши, що царь Вавилонський полишив останок Юдеїв
    і поставив над ними Годолїю Ахикаменка Сафаненка, —
  deu-1951: Als auch alle Juden, die in Moab und unter den Ammonitern, in Edom und
    allen Ländern wohnten, hörten, daß der König von Babel einen Überrest in Juda
    gelassen und Gedalja, den Sohn Achikams, des Sohnes Saphans, über ihn gesetzt
    habe,
  eng-JPS: Likewise when all the Jews that were in Moab, and among the children of
    Ammon, and in Edom, and that were in all the countries, heard that the king of
    Babylon had left a remnant of Judah, and that he had set over them Gedaliah the
    son of Ahikam, the son of Shaphan;
  srp-1865: Tako i svi Judejci, koji bijahu meðu Moavcima i sinovima Amonovijem i
    Edomcima i po svijem zemljama, èuvši da je car Vavilonski ostavio ostatak u Judeji
    i postavio nad njima Godoliju sina Ahikama sina Safanova,
  lug-lug: Awo Abayudaaya bonna mu Mowaabu, ne Amoni, ne Edomu n’ensi endala zonna
    bwe baawulira nti, Kabaka w’e Babulooni yali aleseeyo abantu mu Yuda era nga ataddewo
    Gedaliya mutabani wa Akikamu, mutabani wa Safani okuba Gavana waabwe,
  heb-heb: וגם כל היהודים אשר במואב ובבני עמון ובאדום ואשר בכל הארצות שמעו כי נתן
    מלך בבל שארית ליהודה וכי הפקיד עליהם את גדליהו בן אחיקם בן שפן׃
  ben-IRV: তখন মোয়াব, অম্মোন, ইদোম ও অন্যান্য দেশে থাকা ইহুদীরা শুনল যে, বাবিলের
    রাজা যিহূদার কিছু অংশ অবশিষ্ঠ রেখেছেন শাফনের নাতি অহীকামের ছেলে গদলিয়কে তাদের
    উপর নিযুক্ত করেছেন।
  pan-pan: ਜਦ ਸਾਰੇ ਯਹੂਦੀਆਂ ਨੇ ਵੀ ਜਿਹੜੇ ਮੋਆਬ ਵਿੱਚ ਅਤੇ ਅੰਮੋਨੀਆਂ ਦੇ ਵਿੱਚ ਅਤੇ ਅਦੋਮ ਵਿੱਚ
    ਸਨ ਅਤੇ ਜਿਹੜੇ ਸਾਰੇ ਦੇਸਾਂ ਵਿੱਚ ਸਨ ਸੁਣਿਆ ਕਿ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨੇ ਯਹੂਦਾਹ ਵਿੱਚ ਕੁਝ ਬਕੀਆ
    ਛੱਡ ਦਿੱਤਾ ਹੈ ਅਤੇ ਸ਼ਾਫਾਨ ਦੇ ਪੋਤੇ ਅਹੀਕਾਮ ਦੇ ਪੁੱਤਰ ਗਦਲਯਾਹ ਨੂੰ ਉਹਨਾਂ ਉੱਤੇ ਹਾਕਮ ਥਾਪਿਆ
    ਹੈ
  mya-JVB: ဗာဗုလုန် ရှင် ဘုရင်သည် ယုဒ ပြည်၌ လူအချို့တို့ ကို ကျန် ကြွင်းစေ၍ ၊ ရှာဖန်
    ၏သား ဖြစ်သော အဟိကံ ၏ သား ဂေဒလိ ကိုမင်း အရာ၌ ခန့် ထားကြောင်းကို၊ မောဘ ပြည်၊ အမ္မုန်
    ပြည်၊ ဧဒုံ ပြည်အစ ရှိသော အတိုင်းတိုင်း အပြည်ပြည်တို့၌ ရှိသော ယုဒ လူအပေါင်း တို့သည်
    ကြား သိကြသောအခါ ၊
  tbg-tbg: Vokuka Iutaihai ruqemake Moapinive, Amoninive, Idomunive, vo vatainive,
    vuka iruvaro Babironi avuhainaava Iutaa vokuka qaqi komanta vika kia Babironini
    viraiti, Iutaini qaqi vauvaro viva Gedaliaara noraiqama kovaro viva vikaqaa raqiki
    vaura.
  hmo-hmo: Vadaeni Moaba, bona Amono, bona Edoma, bona tano haida dekenai idia noho
    Iuda taudia idia kamonai, Babulonia ena king ese Iuda taudia be Iuda tano dekenai
    ia rakatanidia, bona Gedalaia be edia gavana tauna ia halaoa vadaeni.
  urd-urd: और इसी तरह जब उन सब यहूदियों ने जो मोआब और बनी 'अम्मोन और अदोम' और तमाम
    मुमालिक में थे, सुना कि शाह — ए — बाबुल ने यहूदाह के चन्द लोगों को रहने दिया है,
    और जिदलियाह — बिन — अख़ीक़ाम — बिन — साफ़न को उन पर हाकिम मुक़र्रर किया है;
  rus-SYN: 'Также все Иудеи, которые находились в земле Моавитской и между сыновьями
    Аммона и в Идумее, и во всех странах, услышали, что царь Вавилонский оставил часть
    Иудеев и поставил над ними Годолию, сына Ахикама, сына Сафана:'
  bqc-SIM: Kɛ́ Yuda pↄ́ kú Mↄabuↄ bùsuu ń Amↄniↄ bùsuo ń Ɛdↄũↄ bùsuo ń bùsu
    pãleↄ mà Babɛli kía gbɛ̃́ kↄ̃naↄ tò Yuda bùsuu, mɛ́ à Aikaũ nɛ́ Gedalia,
    Safana tↄũna dìlɛ ń gbɛ̃zↄ̃ↄ ũ,
  tcz-CHONGTHU: Hiti chun, Judah mite Moab gam’a, Ammon gam’a, Edom gam’a chule gamdang
    dang’a thamho chun, Babylon lengpan mi phabep Judah gam’a adalhan, chule gamsung
    pumpia vaipo ding in Gedaliah apansah’e ti ajatauvin ahi.
  mar-mar: त्याचप्रमाणे मवाबात अम्मोनी लोकांमध्ये, अदोमात व इतर सर्व देशात जे यहूदी
    होते त्या सर्वांनी जेव्हा ऐकले की बाबेलाच्या राजाने यहूदाचा अवशेष देशात राहू दिला
    आहे व त्यांच्यावर गदल्या बिन अहीकाम बिन शाफान नेमला आहे,
  qub-qub: Moabcho, Amoncho, Edomcho, mas juc-lä nasyuncho caycaj Judá runacunapis
    mayaran Babiloniapa raynenga juc ishcay Judá runacunata nasyunnincho cachaycushanta,
    chayno quëdajcunatana Gedaliaspa maquincho cachashantapis.
  bqp-bqp: Mɑ Yudɑ be bɑ wɑ̃ɑ Mɔɑbun temɔ kɑ Amɔnibɑn temɔ kɑ Edɔmubɑn temɔ, bɑ nuɑ
    mɑ Bɑbilonin sunɔ u gɑbu deri Yudɑbɑn temɔ, mɑ u Gedɑliɑ kuɑ ben kpɑro.
  hat-hat: Konsa tou, tout jwif ki te nan peyi Moab, nan peyi Amon, nan peyi Edon
    ak nan tout lòt peyi vin konnen wa Babilòn lan te penmèt kèk jwif rete nan peyi
    Jida, li te mete Gedalya, pitit Akikam, pitit pitit Chafan, chèf sou yo tout.
  eng-BSB: When all the Jews in Moab, Ammon, Edom, and all the other lands heard that
    the king of Babylon had left a remnant in Judah and had appointed Gedaliah son
    of Ahikam, the son of Shaphan, over them,
  eng-WEBPB: Likewise when all the Jews who were in Moab, and amongst the children
    of Ammon, and in Edom, and who were in all the countries, heard that the king
    of Babylon had left a remnant of Judah, and that he had set over them Gedaliah
    the son of Ahikam, the son of Shaphan,
  kbq-kbq: Hagi Juda vahe'mo'zama vu'za e'zama hu'za Moapu mopafine, Amoni vahepine,
    Idomu mopafine, mago'a mopareganema umani emanima hu'naza vahe'mo'za zamagranema
    antahizama, Babiloni kini ne'mo'a osi'a vahe'ma zamatrege'za Juda mopafina mani'nageno,
    Safani negeho Ahikamu nemofo Gedaliama kva azeri otigeno kvama huzmantea nanekema
    nentahi'za,
  nhe-BL: Huan teipa nochi tlali Judá ehuani tlen mochololtijtoyaj ipan tlali Moab,
    Amón huan Edom huan nochi tlen itztoyaj ipan sequinoc tlaltini nojquiya quimatque
    para sequin tlali Judá ehuani mocajtoyaj ipan tlali Judá, pampa nopa tlanahuatijquetl
    tlen tlali Babilonia ax quinhuicatoya nochi ipan itlal. Huan quimatque nojquiya
    para nopa tlanahuatijquetl tlen tlali Babilonia, quitlalijtoya Gedalías queja
    gobernador.
  gub-BL: 'Nezewegatete amo umume''u Mawiron wanuwihawete hemiapo kwer Zutew amo ywy
    rehe har wanupe wà: Moaw ywy rehe har wanupe, Amon ywy rehe har wanupe, Enom ywy
    rehe har wanupe, amo ywy rehe har wanupe. — Umuigo kar amo Zutew Zuta ywy rehe
    a''e wà, i''i wanupe wà. — Umuigo kar Zenari wanuwihaw romo a''e no, i''i wanupe
    wà.'
  eng-DRA: 'Moreover all the Jews that were in Moab, and among the children of Ammon,
    and in Edom, and in all the countries, when they heard that the king of Babylon
    had left a remnant in Judea, and that he had made Godolias the son of Ahicam the
    son of Saphan ruler over them:'
