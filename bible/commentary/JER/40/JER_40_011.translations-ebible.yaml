verse: JER.040.011
translations:
  mal-C: അപ്രകാരംതന്നെ മോവാബിലും അമ്മോന്യരുടെ ഇടയിലും ഏദോമിലും മറ്റു ദേശങ്ങളിലുമുണ്ടായിരുന്ന
    എല്ലാ യെഹൂദരും ബാബേൽരാജാവ് യെഹൂദ്യയിൽ ഒരു ശേഷിപ്പിനെ വിട്ടിട്ടുണ്ടെന്നും ശാഫാന്റെ
    മകനായ അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവിനെ അവർക്ക് അധിപതിയായി നിയമിച്ചിട്ടുണ്ടെന്നും
    കേട്ടു.
  deu-TKW: Dazu vernahmen auch alle Judäer, die in Moab und unter den Ammonitern und
    in Edom und die in allen übrigen Ländern sich aufhielten, daß der König von Babel
    Juda einen Rest gelassen und Gedalja, den Sohn Ahikams, des Sohnes Saphans, über
    ihn gesetzt habe,
  lin-lin: Tango Bayuda nyonso oyo bakimelaki na mokili ya Moabi, ya Amoni, ya Edomi
    mpe na mikili mosusu bayokaki ete mokonzi ya Babiloni atikaki ndambo ya bato kati
    na Yuda mpe akomisaki Gedalia, mwana mobali ya Ayikami, mwana mobali ya Shafani,
    moyangeli na bango,
  eng-LSV: And also all the Jews who [are] in Moab, and among the sons of Ammon, and
    in Edom, and who [are] in all the lands, have heard that the king of Babylon has
    given a remnant to Judah, and that he has appointed over them Gedaliah son of
    Ahikam, son of Shaphan,
  eng-GNV: Likewise when all the Iewes that were in Moab, and among the Ammonites,
    and in Edom, and that were in all the countries, heard that the King of Babel
    had left a remnant of Iudah, and that he had set ouer them Gedaliah the sonne
    of Ahikam the sonne of Shaphan,
  eng-WEBSTER: Likewise when all the Jews that were in Moab, and among the Ammonites,
    and in Edom, and that were in all the countries, heard that the king of Babylon
    had left a remnant of Judah, and that he had set over them Gedaliah the son of
    Ahikam the son of Shaphan;
  nhw-BL: Huan teipa nochi tlali Judá ehuani catli mochololtijtoyaj ipan tlali Moab,
    Amón huan Edom huan nochi catli itztoyaj ipan sequinoc tlalme nojquiya quimatque
    para sequin tlali Judá ehuani mocajtoyaj ipan tlali Judá, pampa nopa tlanahuatijquetl
    tlen tlali Babilonia amo quinhuicatoya nochi ipan itlal. Huan quimatque nojquiya
    para nopa tlanahuatijquetl tlen tlali Babilonia, quitlalijtoya Gedalías quen gobernador.
  swh-ONEN: Wayahudi wote waliokuwa Moabu, Amoni, Edomu na nchi nyingine zote waliposikia
    kwamba mfalme wa Babeli ameacha mabaki ya watu katika Yuda na amemweka Gedalia
    mwana wa Ahikamu mwana wa Shafani kuwa mtawala wao,
  bba-bba: Mɑ Yudɑ be bɑ wɑ̃ɑ Mɔɑbun temɔ kɑ Amɔnibɑn temɔ kɑ Edɔmubɑn temɔ, bɑ nuɑ
    mɑ Bɑbilonin sunɔ u ɡɑbu deri Yudɑbɑn temɔ, mɑ u Gedɑliɑ kuɑ ben kpɑro.
  eng-KJVCPB: Likewise when all the Jews that were in Moab, and among the Ammonites,
    and in Edom, and that were in all the countries, heard that the king of Babylon
    had left a remnant of Judah, and that he had set over them Gedaliah the son of
    Ahikam the son of Shaphan;
  luo-luo: Ka jo-Yahudi duto man Moab, Amon, Edom kod pinje mamoko nowinjo ni ruodh
    Babulon noweyo joma notony ei Juda kendo noyiero Gedalia wuod Ahikam, ma wuod
    Shafan, kaka jatendgi,
  meu-meu: Una heḡereḡerena ai, Iuda taudia iboudiai Moab ai bona Amono taudia bogaragidiai
    bona Edom ai bona tano haida ai e nohova na e kamonai, Babulono pavapavana ese
    kwabukwabudia vada e rakatanidia Iuda ai, bona Gedalia, Ahikama Safana natuna,
    vada e duanaia, idia ikwaradia tauna ai bainela;
  npi-ULB: तब मोआबमा भएका सबै यहूदी, अम्मोनीहरू र एदोमीहरूका बिचमा भएका र हरेक देशमा
    भएका यहूदीहरूले यो कुरा सुने, कि बेबिलोनका राजाले यहूदाका बाँकी रहेकाहरूलाई बस्‍न
    दिएका छन्, र शापानका नाति, अहीकामका छोरा गदल्याहलाई तिनीहरूमाथि अधिकारी नियुक्त
    गरेका छन् ।
  yor-yor: Nígbà tí gbogbo àwọn Juda ní Moabu, Ammoni, Edomu àti gbogbo àwọn orílẹ̀-èdè
    gbọ́ pé ọba Babeli ti fi ohun tókù sílẹ̀ ní Juda, àti pé ó ti yan Gedaliah ọmọkùnrin
    Ahikamu ọmọkùnrin Ṣafani gẹ́gẹ́ bí gómìnà lórí wọn.
  pes-OPCB: یهودیانی نیز که به موآب، عمون، ادوم و آبادی‌های اطراف گریخته بودند، شنیدند
    که پادشاه بابِل عده‌ای را در یهودا باقی گذاشته، و نیز جدلیا فرماندار سرزمین شده
    است.
  tgl-ULB: At narinig ng lahat ng mga taga-Juda na nasa Moab, kasama ng mga tao ng
    Amon, at sa Edom, at sa bawat lupain na pinahintulutang manatili ng hari ng Babilonia
    ang nalalabi ng Juda, na itinalaga niya sa kanila si Gedalias na anak ni Ahikam
    na anak ni Sapan.
  hui-hui: Horo ogoningi Yuda wali agali maru Moaba dindihabi Amono dindihabi Idomo
    dindihabi dindi tara tara wiaruha hearumebi hale halu hearia Babilono kini heagome
    wali agali maru Yuda dindiha helo wahalu ibugua Gedaliahanda wali agali uruni
    haru helo dabo heleda layago hale hene.
  mya-mya: ဤ​အ​တော​အ​တွင်း​၌​ဗာ​ဗု​လုန်​ဘု​ရင်​သည် ဣသ​ရေ​လ​အ​မျိုး​သား​အ​ချို့​ကို
    ယု​ဒ​ပြည် တွင်​နေ​ထိုင်​ခွင့်​ပြု​၍​ရှာ​ဖန်​၏​မြေး၊ အ​ဟိ​ကံ ၏​သား​ဂေ​ဒ​လိ​ကို​ဘု​ရင်​ခံ​အဖြစ်​ခန့်​ထား
    တော်​မူ​ကြောင်း​မော​ဘ​ပြည်၊ အမ္မုန်​ပြည်၊ ဧ​ဒုံ ပြည်​နှင့်​အ​ခြား​တိုင်း​ပြည်​များ​ရှိ​ဟေ​ဗြဲ
    အ​မျိုး​သား​အ​ပေါင်း​တို့​ကြား​သိ​ကြ​လေ သည်။-
  bod-N: དེ་ནས་མོ་ཨབ་དང་ཨམ་མོན་པའི་ཁྲོད་དང་། ཨེ་དོམ། ཡུལ་ཕྱོགས་སོ་སོ་བཅས་སུ་ཡོད་པའི་ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་ཀྱིས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོས་ཡ་ཧུ་དཱ་པའི་ལྷག་ལུས་རྣམས་བསྐྱུར་བར་མ་ཟད།
    ད་དུང་ཤཱ་ཕན་གྱི་ཚ་བོ་སྟེ་ཨ་ཧི་ཀམ་གྱི་བུ་གེ་དལ་ཡཱ་སྤྱི་དཔོན་དུ་བསྐོས་པའི་གཏམ་ཐོས་པ་ན།
  sna-sna: VaJudha vose vaiva muMoabhu, muAmoni, nevemuEdhomu nedzimwe nyika dzose
    vakati vanzwa kuti mambo weBhabhironi akanga asiya vamwe vanhu muJudha uye kuti
    akanga agadza Gedharia mwanakomana waAhikami, mwanakomana waShafani, somubati
    pamusoro pavo,
  spa-BLM: Asimismo, cuando todos los judíos que estaban en Moab, y entre los hijos
    de Amón, y en Edom, y que estaban en todos los países, oyeron que el rey de Babilonia
    había dejado un remanente de Judá, y que había puesto al frente de ellos a Gedalías,
    hijo de Ajicam, hijo de Safán,
  cac-cac: An̈ejtona' jantac eb' aj Judá ayb'at d'a Moab, d'a Amón, d'a Edom yed'
    d'a juntzan̈xo nación, ix yab'an eb' to ayto anima ix can yuj vin̈ sreyal Babilonia
    d'a Judá. Ix yab'anpax eb' to a vin̈aj Gedalías yuninal vin̈aj Ahicam, yixchiquin
    vin̈aj Safán ix ac'jioch gobernadoral.
  swh-ULB: Kisha Wayahudi wote katika Moabu, miongoni mwa watu wa Ammoni, na katika
    Edomu, na katika kila nchi ilisikiwa kwamba mfalme wa Babalei ameruhusu mabaki
    ya Yuda kubaki, kwamba alimteua Gedalia mwana wa Ahikam mwana wa Shafani juu yao.
  bel-bel: Таксама і ўсе Юдэі, якія былі ў зямлі Маавіцкай і сярод сыноў Амона і ў
    Ідумэі, і ва ўсіх краінах, пачулі, што цар Вавілонскі пакінуў частку Юдэяў і паставіў
    над імі Гадолію, сына Ахікамавага, сына Сафанавага;
  deu-ELBBK: Und auch alle Juden, die in Moab und unter den Kindern Ammon und in Edom
    und die in allen diesen Ländern waren, hörten, dass der König von Babel einen
    Überrest in Juda gelassen, und dass er Gedalja, den Sohn Achikams, des Sohnes
    Schaphans, über sie bestellt hatte.
  mbb-OT: Nezineg daan te menge Judio he nemelaǥuy ziyà te Moab, Ammon, Edom, wey
    zuma pa he menge nasyun he intuǥut ni Hadì Nebucadnezar he zuen egketaǥak he menge
    etew ziyà te Juda ne iyan midhimu si Gedalia he anak ni Ahikam wey apù ni Shafan
    he pengulu kayi he menge etew.
  mal-2015: അങ്ങനെ തന്നേ മോവാബിലും അമ്മോന്യരുടെ ഇടയിലും എദോമിലും മറ്റു ദേശങ്ങളിലും
    ഉണ്ടായിരുന്ന എല്ലാ യെഹൂദന്മാരും ബാബേൽരാജാവു യെഹൂദയിൽ ഒരു ശേഷിപ്പിനെ വെച്ചിട്ടുണ്ടെന്നും
    ശാഫാന്റെ മകനായ അഹീക്കാമിന്റെ മകൻ ഗെദല്യാവെ അവർക്കു അധിപതിയാക്കീട്ടുണ്ടെന്നും കേട്ടപ്പോൾ
  rmc-rmc: The o manuša andral e Judsko, save bešenas andro Moab, andro Amon, andro
    Edom a the ola, so bešenas andre aver phuva, šunde, hoj o babiloňiko kraľis mukľa
    andre Judsko mek varesave manušen a ačhaďa upral lende le Gedaljah, le Achikamoskre
    čhas, le Šafanoskre vnukos.
  pes-OPV: و نیز چون تمامی یهودیانی که در موآب ودر میان بنی عمون و در ادوم و سایر
    ولایات بودندشنیدند که پادشاه بابل و بقیه‌ای از یهود راواگذاشته و جدلیا ابن اخیقام
    بن شافان را بر ایشان گماشته است،
  ron-1924: Тоць иудеий каре ерау ын цара Моабулуй, ла амониць, ын цара Едомулуй ши
    ын тоате цэриле ау аузит кэ ымпэратул Бабилонулуй лэсасе о рэмэшицэ ын Иуда ши
    кэ ле дэдусе ка дрегэтор пе Гедалия, фиул луй Ахикам, фиул луй Шафан.
  ben-OBCV: যখন মোয়াব, অম্মোন, ইদোম ও অন্যান্য দেশগুলিতে ছড়িয়ে থাকা ইহুদিরা শুনতে
    পেল যে, ব্যাবিলনের রাজা কিছু সংখ্যক অবশিষ্ট লোককে যিহূদায় রেখে গিয়েছেন ও শাফনের
    পুত্র অহীকামের পুত্র গদলিয়কে তাদের উপরে প্রশাসকরূপে নিযুক্ত করেছেন,
  som-som: Sidaas oo kalena Yuhuuddii reer Moo'aab, iyo reer Cammoon, iyo reer Edom
    dhex joogtay oo dhan, iyo kuwii dalalka kale joogay oo dhammuba markay maqleen
    in boqorkii Baabuloon uu qaar kaga tegey dalkii Yahuudah iyo inuu iyagii madax
    uga dhigay Gedalyaah ina Ahiiqaam oo ahaa ina Shaafaan
  lat-VUC: Sed et omnes Judæi qui erant in Moab, et in filiis Ammon, et in Idumæa,
    et in universis regionibus, audito quod dedisset rex Babylonis reliquias in Judæa,
    et quod præposuisset super eos Godoliam filium Ahicam filii Saphan,
  eng-ASVBT: Likewise when all the Jews that were in Moab, and among the children
    of Ammon, and in Edom, and that were in all the countries, heard that the king
    of Babylon had left a remnant of Judah, and that he had set over them Gedaliah
    the son of Ahikam, the son of Shaphan;
  ita-1885: Parimente ancora tutti i Giudei, che erano in Moab, e fra i figliuoli
    di Ammon, ed in Edom, e quelli ch'erano in qualunque altro paese, avendo inteso
    che il re di Babilonia aveva lasciato qualche rimanente a Giuda, e che aveva costituito
    sopra essi Ghedalia, figliuolo di Ahicam, figliuolo di Safan,
  eng-LXXUP: 'the voice of gladness, and the voice of joy, the voice of the bridegroom,
    and the voice of the bride, the voice of men saying, Give thanks to the Lord Almighty:
    for the Lord is good; for his mercy endures forever: and they shall bring gifts
    into the house of the Lord; for I will turn all the captivity of that land as
    before, said the Lord.'
  eng-ULB: Then all the Judeans in Moab, among the people of Ammon, and in Edom, and
    in every land heard that the king of Babylon had allowed a remnant of Judah to
    stay, that he had appointed Gedaliah son of Ahikam son of Shaphan over them.
  spa-VBL: Los habitantes de Judea que vivían en Moab, Amón, Edom y todos los demás
    países se enteraron de que el rey de Babilonia había dejado a algunas personas
    en Judá y que había nombrado a Gedalías hijo de Ahicam, hijo de Safán, como su
    gobernador.
  fra-_FOB: Tous les Juifs aussi qui étaient au pays de Moab, chez les enfants d'Ammon
    et dans l'Idumée, et dans toutes ces contrées, ayant appris que le roi de Babylone
    avait laissé quelque reste en Juda, et qu'il leur avait donné pour gouverneur
    Guédalia, fils d'Achikam, fils de Shaphan,
  mal-mal: അങ്ങനെ തന്നെ മോവാബിലും അമ്മോന്യരുടെ ഇടയിലും ഏദോമിലും മറ്റു ദേശങ്ങളിലും
    ഉണ്ടായിരുന്ന എല്ലാ യെഹൂദന്മാരും ബാബേൽരാജാവ് യെഹൂദയിൽ ഒരു ശേഷിപ്പിനെ വച്ചിട്ടുണ്ടെന്നും
    ശാഫാന്റെ മകനായ അഹീക്കാമിന്റെ മകൻ ഗെദല്യാവിനെ അവർക്ക് അധിപതിയാക്കിയിട്ടുണ്ടെന്നും
    കേട്ടപ്പോൾ,
  urd-GVR: Yahūdāh ke muta'addid bāshinde Moāb, Ammon, Adom aur dīgar paṛosī mamālik
    meṅ hijrat kar gae the. Ab jab unheṅ ittalā milī ki Shāh-e-Bābal ne kuchh bache
    hue logoṅ ko Yahūdāh meṅ chhoṛ kar Jidaliyāh bin Aḳhīqām bin Sāfan ko gawarnar
    banā diyā hai
  suz-BL: मिनु मोआब, अम्‍मोन, एदोम नु अर्को रागीपुकीम बाक्‍ब यहूदी नेल्‍लेम मेको लोव़
    नेंतेक्‍म। बेबीलोन ङा पिपम का निक्‍शी मुर आन कली यहूदामी प्रोंइशा वोइश्‍शो बाक्‍ब,
    दे नेंतेक्‍म। मिनु शाफान आ चच अहीकाम आ तौ गेदाल्‍याह कली मेकेर ङा हुकुम पाइब सेल्‍शा
    वोइश्‍शो बाक्‍ब, दे यो नेंतेक्‍म।
  eng-NOY: Also when all the Jews that were in Moab, and among the children of Ammon,
    and in Edom, and that were in all the countries, heard that the king of Babylon
    had left a remnant to Judah, and that he had set over them Gedaliah, the son of
    Ahikam, the son of Shaphan,
  ita-1927: Anche tutti i Giudei ch’erano in Moab, fra gli Ammoniti, nel paese d’Edom
    e in tutti i paesi, quand’udirono che il re di Babilonia aveva lasciato un residuo
    in Giuda e che avea stabilito su di loro Ghedalia, figliuolo di Ahikam, figliuolo
    di Shafan,
  ckb-ckb: کاتێک هەموو ئەو جولەکانەی لە مۆئاب و لەنێو عەمۆنییەکان و لە ئەدۆم و ئەوانەی
    لە هەموو خاکەکانی دیکە بوون، بیستیان کە پاشای بابل پاشماوەی بۆ یەهودا هێشتووەتەوە،
    گەدەلیاهوی کوڕی ئەحیقامی کوڕی شافانی کردووە بە فەرمانڕەوایان،
  eng-BBE: In the same way, when all the Jews who were in Moab and among the children
    of Ammon and in Edom and in all the countries, had news that the king of Babylon
    had let Judah keep some of its people and that he had put over them Gedaliah,
    the son of Ahikam, the son of Shaphan;
  kan-OKCV: ಹಾಗೆಯೇ ಮೋವಾಬಿನಲ್ಲಿಯೂ, ಅಮ್ಮೋನನ ಮಕ್ಕಳಲ್ಲಿಯೂ, ಎದೋಮಿನಲ್ಲಿಯೂ, ಸಕಲ ದೇಶಗಳಲ್ಲಿಯೂ
