verse: JER.040.014
translations:
  mal-C: 'അദ്ദേഹത്തോട് ഇപ്രകാരം പറഞ്ഞു: “അങ്ങേക്കു ജീവഹാനി വരുത്താൻ അമ്മോന്യരുടെ രാജാവായ
    ബാലിസ് നെഥന്യാവിന്റെ മകനായ യിശ്മായേലിനെ അയച്ചിരിക്കുകയാണെന്ന് അങ്ങേക്ക് അറിയില്ലേ?”
    എന്നാൽ അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവ് അവരെ വിശ്വസിച്ചില്ല.'
  deu-TKW: 'und sprachen zu ihm: Weißt du wohl, daß Baalis, der König der Ammoniter,
    Ismael, den Sohn Nethanjas, geschickt hat, dich zu ermorden? Gedalja, der Sohn
    Ahikams, aber glaubte ihnen nicht.'
  lin-lin: 'mpe balobaki na ye : — Oyebi te ete Balisi, mokonzi ya bato ya Amoni,
    atindi Isimaeli, mwana mobali ya Netania, mpo na koboma yo ? Kasi Gedalia, mwana
    mobali ya Ayikami, andimelaki bango te.'
  eng-LSV: and they say to him, “Do you really know that Ba‘alis king of the sons
    of Ammon has sent Ishmael son of Nethaniah to strike your soul?” And Gedaliah
    son of Ahikam has not given credence to them.
  eng-GNV: And said vnto him, Knowest thou not that Baalis the King of the Ammonites
    hath sent Ishmael the sonne of Nethaniah to slay thee? But Gedaliah the sonne
    of Ahikam beleeued them not.
  eng-WEBSTER: And said to him, Dost thou certainly know that Baalis the king of the
    Ammonites hath sent Ishmael the son of Nethaniah to slay thee? But Gedaliah the
    son of Ahikam believed them not.
  nhw-BL: 'Huan quiilhuijque: ―¿Amo tijmati para Baalis catli inintlanahuatijca nopa
    amonitame, quititlantoc Ismael, icone Netanías para ma mitzmictiqui? Quej nopa
    quiilhuijque, pero Gedalías amo quinneltoquili.'
  swh-ONEN: na kumwambia, “Je, hujui kwamba Baalisi mfalme wa Waamoni amemtuma Ishmaeli
    mwana wa Nethania akuue?” Lakini Gedalia mwana wa Ahikamu hakuwaamini.
  bba-bba: Mɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, ɑ yɛ̃ mɑ Bɑɑlisi, Amɔnibɑn sinɑ boko u Isimɛɛli,
    Nɛtɑniɑn bii ɡɔrɑ u nun ɡo? Adɑmɑ Gedɑliɑ u ǹ ye wure.
  eng-KJVCPB: and said unto him, Dost thou certainly know that Baalis the king of
    the Ammonites hath sent Ishmael the son of Nethaniah to slay thee? But Gedaliah
    the son of Ahikam believed them not.
  luo-luo: kendo owachone niya, “Bende ingʼeyo ni Baalis ruodh jo-Amon oseoro Ishmael
    wuod Nethania mondo okaw ngimani?” To Gedalia wuod Ahikam ne ok oyie gi wachgino.
  meu-meu: e hereva henia, eto, Oi mai dibamu Baalisi, Amono pavapavana, ese Ismael
    Netania vada e siaia mai oi iala-masemu totona a? A Gedalia Ahikama ese edia hereva
    se abia dae.
  npi-ULB: तिनीहरूले तिनलाई भने, “अम्मोनीहरूका राजा बालीसले नतन्याहका छोरा इश्माएललाई
    तपाईंको हत्या गर्न पठाएका छन् भन्‍ने कुरो तपाईंलाई थाहा छ ?” तर अहीकामका छोरा
    गदल्याहले तिनीहरूको कुरो विश्‍वास गरेनन् ।
  yor-yor: Wọ́n sì sọ fún un wí pé, “Ǹjẹ́ ìwọ ha mọ̀ pé Baalisi ọba àwọn Ammoni ti
    rán Iṣmaeli ọmọkùnrin Netaniah láti lọ mú ẹ̀mí rẹ?” Ṣùgbọ́n Gedaliah ọmọkùnrin
    ti Ahikamu kò gbà wọ́n gbọ́.
  pes-OPCB: '@see-verse:JER.040.013'
  tgl-ULB: Sinabi nila sa kaniya, “Alam mo ba na ipinadala ni Baalis na hari ng mga
    tao ng Amon si Ismael na anak ni Netania upang patayin ka?” Ngunit hindi naniwala
    sa kanila si Gedalias na anak ni Ahikam.
  hui-hui: Tigua ibuwa Gedaliahondo lalu, Amononaga Kini Balisi kagome agali mbira
    Nedania igini Isimale ibugua í̠ bo wahole pu lene ibirago í̠ manda nabi kebe,
    lalu lamini. Ani layagola hale howa Gedalia ibugua bi ogoni mo henene nahe wahene.
  mya-mya: ဂေ​ဒ​လိ​အား``အမ္မုန်​ဘု​ရင်​ဗာ​လိတ်​သည်​အ​ရှင့် အား​လုပ်​ကြံ​ရန်​အ​တွက်
    နာ​သ​နိ​၏​သား​ဣရှ မေ​လ​ကို​စေ​လွှတ်​လိုက်​ကြောင်း​ကို​အ​ရှင်​မ သိ​ပါ​သ​လော'' ဟု​မေး​၏။
    သို့​ရာ​တွင်​ဂေ ဒ​လိ​သည်​ထို​စ​ကား​ကို​မ​ယုံ​ကြည်​ချေ။-
  bod-N: ཨམ་མོན་པའི་རྒྱལ་པོ་པ་ཨ་ལིས་ཀྱིས་ཁྱེད་གསོད་དུ་ནེ་ཐན་ཡཱའི་བུ་ཡེས་མ་ཨེལ་མངགས་པ་ཁྱེད་ཀྱིས་ཤེས་སམ་ཞེས་ཞུས་ཀྱང་།
    ཨ་ཧི་ཀམ་གྱི་བུ་གེ་དལ་ཡཱ་དེ་དག་ལ་ཡིད་མ་ཆེས་སོ། །
  sna-sna: Vakati kwaari, “Hauzivi here kuti Bhaarisi mambo wavaAmoni atuma Ishumaeri
    mwanakomana waNetania kuti azokuuraya?” Asi Gedharia mwanakomana waAhikami haana
    kuvatenda.
  spa-BLM: 'y le dijeron: “¿Sabes que Baalis, el rey de los hijos de Amón, ha enviado
    a Ismael, hijo de Netanías, para quitarte la vida?” Pero Gedaliah, hijo de Ahikam,
    no les creyó.'
  cac-cac: 'ix yalan eb'' vin̈ d''a vin̈ icha tic: —¿Ix am ab''i to a vin̈aj Baalis
    sreyal Amón ix checancot vin̈aj Ismael yuninal vin̈aj Netanías yic tzach smilanchamoc?
    xchi eb'' vin̈. Palta a vin̈aj Gedalías chi'', maj schalaj vin̈ d''a eb'' vin̈.'
  swh-ULB: Walisema kwake, “Haujui kuwa Baalis mfalme wa watu wa Ammoni amemtuma Ishmael
    mwana wa Nethania kukuua?” Lakini Gedalia mwana wa Ahikim hakuwaamini.
  bel-bel: 'і сказалі яму: «ці ведаеш ты, што Вааліс, цар сыноў Амонавых, прыслаў
    Ісмаіла, сына Натаніі, каб забіць цябе»? Але Гадолія, сын Ахікамаў, не паверыў
    ім.'
  deu-ELBBK: 'und sie sprachen zu ihm: Weißt du auch, dass Baalis, der König der Kinder
    Ammon, Ismael, den Sohn Nethanjas, ausgesandt hat, um dich zu ermorden? Aber Gedalja,
    der Sohn Achikams, glaubte ihnen nicht.'
  mbb-OT: ne ke sikandan te, “Wazè nu ve metueni he si Hadì Baalis he hadì te Ammon
    midsuǥù din si Ishmael he anak ni Netania te kedhimatey kenikew?” Piru wazà medtuu
    si Gedalia kandan.
  mal-2015: നിന്നെ കൊന്നുകളയേണ്ടതിന്നു അമ്മോന്യരുടെ രാജാവായ ബാലീസ് നെഥന്യാവിന്റെ മകനായ
    യിശ്മായേലിനെ അയച്ചിരിക്കുന്നു എന്നു നീ അറിയുന്നുവോ എന്നു ചോദിച്ചു; അഹീക്കാമിന്റെ
    മകനായ ഗെദല്യാവോ അവരുടെ വാക്കു വിശ്വസിച്ചില്ല.
  rmc-rmc: 'a phende leske: „Na džanes, hoj o amoňiko kraľis o Baalis bičhaďa le Netanijoskre
    čhas le Jišmael, hoj tut te murdarel?“ Ale o Gedaljah lenge na pačalas.'
  pes-OPV: 'و او را گفتند: «آیا هیچ می‌دانی که بعلیس پادشاه بنی عمون اسماعیل بن نتنیا
    رافرستاده است تا تو را بکشد؟» اما جدلیا ابن اخیقام ایشان را باور نکرد.'
  ron-1924: 'ши й-ау зис: „Штий кэ Баалис, ымпэратул амоницилор, а ынсэрчинат пе Исмаел,
    фиул луй Нетания, сэ те омоаре?” Дар Гедалия, фиул луй Ахикам, ну й-а крезут.'
  ben-OBCV: তারা তাঁকে বলল, “আপনি কি জানেন না, অম্মোনীয়দের রাজা বালিস্, নথনিয়ের
    পুত্র ইশ্মায়েলকে, আপনাকে হত্যা করার জন্য পাঠিয়েছেন?” কিন্তু অহীকামের পুত্র গদলিয়
    তাদের কথায় বিশ্বাস করলেন না।
  som-som: oo waxay ku yidhaahdeen, Ma og tahay in Bacaliis oo ah boqorka reer Cammoon
    uu Ismaaciil ina Netanyaah u soo diray inuu ku dilo? Laakiinse Gedalyaah ina Ahiiqaam
    ma uu rumaysan.
  lat-VUC: 'et dixerunt ei: Scito quod Baalis, rex filiorum Ammon, misit Ismahel filium
    Nathaniæ percutere animam tuam. Et non credidit eis Godolias filius Ahicam.'
  eng-ASVBT: and said unto him, Dost thou know that Baalis the king of the children
    of Ammon hath sent Ishmael the son of Nethaniah to take thy life? But Gedaliah
    the son of Ahikam believed them not.
  ita-1885: 'e gli dissero: Sai tu bene, che Baalis, re de'' figliuoli di Ammon, ha
    mandato Ismaele, figliuolo di Netania, per percuoterti a morte? Ma Ghedalia, figliuolo
    di Ahicam, non credette loro.'
  eng-ULB: They said to him, “Do you realize that Baalis king of the people of Ammon
    sent Ishmael son of Nethaniah to murder you?” But Gedaliah son of Ahikim did not
    believe them.
  spa-VBL: 'y le dijeron: “¿Sabes que Baalis, rey de los amonitas, ha enviado a Ismael
    hijo de Netanías para matarte?” Pero Gedalías no les creyó.'
  fra-_FOB: 'Et lui dirent: Sais-tu bien que Baalis, roi des enfants d''Ammon, a envoyé
    Ismaël, fils de Néthania, pour t''ôter la vie? Mais Guédalia, fils d''Achikam,
    ne les crut point.'
  mal-mal: നിന്നെ കൊന്നുകളയേണ്ടതിന് അമ്മോന്യരുടെ രാജാവായ ബാലീസ് നെഥന്യാവിന്റെ മകനായ
    യിശ്മായേലിനെ അയച്ചിരിക്കുന്നു എന്ന് നീ അറിയുന്നുവോ” എന്ന് ചോദിച്ചു; അഹീക്കാമിന്റെ
    മകനായ ഗെദല്യാവ് അവരുടെ വാക്കു വിശ്വസിച്ചില്ല.
  urd-GVR: Misfāh meṅ pahuṅch kar wuh Jidaliyāh se kahne lage, “Kyā āp ko nahīṅ mālūm
    ki Ammon ke bādshāh Bālīs ne Ismāīl bin Nataniyāh ko āp ko qatl karne ke lie bhejā
    hai?” Lekin Jidaliyāh bin Aḳhīqām ne un kī bāt kā yaqīn na kiyā.
  suz-BL: मिनु मेको कली “अम्‍मोनी आन पिप बालीसमी नेथन्‍याह आ तौ इश्‍माएल कली इन कली
    साइक्‍चा कली सोइश्‍शो बाक्‍ब, दे तुइक्‍नीनी?” देंतेक्‍म। तन्‍न अहीकाम आ तौ गेदाल्‍याहम
    मेको आन लोव़ थमा मसुद।
  eng-NOY: and said to him, “Dost thou know that Baalis, the king of the children
    of Ammon, hath sent Ishmael, the son of Nethaniah, to slay thee?” But Gedaliah,
    the son of Ahikam, believed them not.
  ita-1927: “Sai tu che Baalis, re degli Ammoniti, ha mandato Ismael, figliuolo di
    Nethania, per toglierti la vita?” Ma Ghedalia, figliuolo di Ahikam, non credette
    loro.
  ckb-ckb: 'پێیان گوت: «ئایا تۆ نازانیت کە بەعلیسی پاشای عەمۆنییەکان، ئیسماعیلی کوڕی
    نەتەنیاهۆی ناردووە تۆ بکوژێت؟» بەڵام گەدەلیاهوی کوڕی ئەحیقام باوەڕی پێ نەکردن.'
  eng-BBE: And said to him, Has it come to your knowledge that Baalis, the king of
    the children of Ammon, has sent Ishmael, the son of Nethaniah, to take your life?
    But Gedaliah, the son of Ahikam, put no faith in what they said.
  kan-OKCV: “ಅಮ್ಮೋನನ ಮಕ್ಕಳ ಅರಸನಾದ ಬಾಲೀಸನು ನಿನ್ನನ್ನು ಕೊಲ್ಲುವದಕ್ಕಾಗಿ ನೆತನ್ಯನ ಮಗನಾದ ಇಷ್ಮಾಯೇಲನನ್ನು
    ಕಳುಹಿಸಿದ್ದಾನೆಂದು ನಿನಗೆ ತಿಳಿದಿದೆಯೋ?” ಎಂದನು. ಆದರೆ ಅಹೀಕಾಮನ ಮಗನಾದ ಗೆದಲ್ಯನು ಅವರನ್ನು
    ನಂಬಲಿಲ್ಲ.
  tam-2017: உம்மைக் கொன்றுபோடுவதற்கு, அம்மோன் மக்களின் ராஜாவாகிய பாலிஸ் என்பவன், நெத்தானியாவின்
    மகனாகிய இஸ்மவேலை அனுப்பினானென்பதை நீர் அறியவில்லையோ என்றார்கள்; ஆனாலும் அகீக்காமின்
    மகனாகிய கெதலியா அவர்கள் வார்த்தையை நம்பவில்லை.
  spa-RV-1909: 'Y dijéronle: ¿No sabes de cierto como Baalis, rey de los hijos de
    Ammón, ha enviado á Ismael hijo de Nethanías, para matarte? Mas Gedalías hijo
    de Ahicam no los creyó.'
  ron-BTF: 'Și i-au spus: Știi tu într-adevăr că Baalis, împăratul amoniților, l-a
    trimis pe Ismael, fiul lui Netania, să te ucidă? Dar Ghedalia, fiul lui Ahicam,
    nu i-a crezut.'
  eng-WEBP: and said to him, “Do you know that Baalis the king of the children of
    Ammon has sent Ishmael the son of Nethaniah to take your life?” But Gedaliah the
    son of Ahikam didn’t believe them.
  eng-FBV: and told him, “Do you know that Baalis king of the Ammonites has sent Ishmael
    son of Nethaniah to kill you?” But Gedaliah didn't believe them.
  nld-1939: 'Ze zeiden hem: Weet ge wel, dat Baälis, de koning der Ammonieten, Jisjmaël,
    den zoon van Netanja, heeft gestuurd, om u om het leven te brengen? Maar Gedaljáhoe,
    de zoon van Achikam, geloofde hen niet.'
  nch-BL: 'Huan quiilhuijque: ―¿Amo tijmati para Baalis cati inintanahuatijca nopa
    amonitame, quititantoc Ismael, icone Netanías para ma mitzmictiqui? Quej nopa
    quiilhuijque, pero Gedalías amo quinneltoquili.'
  vie-1934: Oâng có hay rằng Ba-a-lít, vua của con cái Am-môn, đã sai ỗch-ma-ên, con
    trai của Nê-tha-nia, đặng cất lấy mạng sống ông chăng? Nhưng Ghê-đa-lia, con trai
    A-hi-cam, không tin lời họ.
  hin-CV: उन्होंने उससे कहा, “क्या आपको यह संज्ञान है कि अम्मोन के वंशजों के राजा
    बालिस ने नेथनियाह के पुत्र इशमाएल को आपकी हत्या के उद्देश्य से भेजा है?” किंतु
    अहीकाम के पुत्र गेदालियाह ने उनका विश्वास ही नहीं किया.
  spa-BES: 'Y le dijo: ¿Sabes que Baalis, el rey de los hijos de Amón, ha enviado
    a Ismael, el hijo de Netanías, para que te quiten la vida? Pero Gedalías, el hijo
    de Ahicam, no confiaba en lo que decían.'
  tdx-tdx: nanao ama’e ty hoe, Tsy fohi’o hao te nafanto’ i Baalise mpanjaka’ o nte-Amoneo
    t’Ismaele ana’ i Netania hañoho-doza ama’o? F’ie tsy niantofa’ i Gedalia ana’
    i Ahikame.
  tha-KJV: และกล่าวแก่ท่านว่า “ท่านทราบหรือไม่​ว่า บาอาลิสกษั​ตริ​ย์ของคนอัมโมนได้ส่งให้อิชมาเอลบุตรชายเนธานิยาห์มาเอาชีวิตของท่าน”
    ฝ่ายเกดาลิยาห์​บุ​ตรชายอาหิคัมไม่เชื่อเขาทั้งหลาย
  por-BR-2018: 'E lhe disseram: Com certeza tu sabes que Baalis, rei dos filhos de
    Amom, enviou a Ismael filho de Netanias, para te matar, não é verdade? Porém Gedalias
    filho de Aicã não creu neles.'
  deu-ELO: 'und sie sprachen zu ihm: Weißt du auch, daß Baalis, der König der Kinder
    Ammon, Ismael, den Sohn Nethanjas, ausgesandt hat, um dich zu ermorden? Aber Gedalja,
    der Sohn Achikams, glaubte ihnen nicht.'
  eng-WYC-2018: and said to him, Know thou, that Baalis, king of the sons of Ammon,
    hath sent Ishmael, the son of Nethaniah, to smite thy life. And Gedaliah, the
    son of Ahikam, believed not to them. (and said to him, Know thou, that Baalis,
    the king of the Ammonites, hath sent Ishmael, the son of Nethaniah, to strike
    down thy life. But Gedaliah, the son of Ahikam, did not believe them.)
  epo-epo: 'Kaj ili diris al li: Ĉu vi scias, ke Baalis, reĝo de la Amonidoj, sendis
    Iŝmaelon, filon de Netanja, por ke li mortigu vin? Sed Gedalja, filo de Aĥikam,
    ne kredis al ili.'
  uig-PIN: «Sǝn Ammoniylar padixaⱨi Baalis Nǝtaniyaning oƣli Ixmailni seni ɵltürüxkǝ
    ǝwǝtkǝnlikini bilmǝmsǝn?» — deyixti. Lekin Aⱨikamning oƣli Gǝdaliya ularning gepigǝ
    ixǝnmidi.
  beo-beo: 'Ilia da ema amane sia:i, “A:mone hina bagade Ba:ialaise da Isama:iele
    di medole legemusa: asunasi dagoi.” Be Gedalaia da ilia sia: dafawaneyale hame
    dawa:i.'
  tpi-OTNT: Na ol i tokim em olsem, “King Balis bilong kantri Amon i bin salim Ismael,
    pikinini bilong Netania, i kam bilong kilim yu i dai. Yu save long dispela, o
    nogat?” Tasol Gedalia i no bilipim tok bilong ol.
  hau-SA: suka ce masa, “Ba ka san cewa Ba’alis sarkin Ammonawa ya aiki Ishmayel ɗan
    Netaniya ya ɗauke ranka ba?” Amma Gedaliya ɗan Ahikam bai gaskata su ba.
  uig-LAT: «Sen Ammoniylar padishahi Baalis Netaniyaning oghli Ishmailni séni öltürüshke
    ewetkenlikini bilmemsen?» — déyishti. Lékin Ahikamning oghli Gedaliya ularning
    gépige ishenmidi.
  nde-nde: bathi kuye, “Kawazi na ukuthi uBhahalisi inkosi yama-Amoni usethume u-Ishumayeli
    indodana kaNethaniya ukuba akubulale?” Kodwa uGedaliya indodana ka-Ahikhami kakukholwanga
    lokho.
  ton-ton: Pea nau pehē kiate ia, “ʻOku ke ʻilo pau kuo fekau ʻe Pelisi ko e tuʻi
    ʻoe kau ʻAmoni ʻa ʻIsimeʻeli ko e foha ʻo Natania ke tāmateʻi koe?” Ka naʻe ʻikai
    tui kiate kinautolu ʻe Ketalia ko e foha ʻo ʻAhikami.
  ces-1613: 'A řekli jemu: Víš-li co o tom, že Baalis král Ammonitský poslal Izmaele
    syna Netaniášova, aby tě zabil? Ale nevěřil jim Godoliáš syn Achikamův.'
  eng-WMB: and said to him, “Do you know that Baalis the king of the children of Ammon
    has sent Ishmael the son of Nethaniah to take your life?” But Gedaliah the son
    of Ahikam didn’t believe them.
  tam-TCV: அவர்கள் அவனிடம், “அம்மோனியரின் அரசனான பாலிஸ் என்பவன் உம்மைக் கொல்லும்படி,
    நெத்தனியாவின் மகன் இஸ்மயேலை அனுப்பியிருக்கிறது உமக்குத் தெரியாதா?” என்று கேட்டார்கள்.
    ஆனால் அகீக்காமின் மகன் கெதலியா அவர்களை நம்பவில்லை.
  ceb-ULB: Miingon sila kaniya, “Nasayod ka ba nga gipadala ni Baalis nga hari sa
    katawhan sa Amon si Ismael nga anak nga lalaki ni Netania aron sa pagpatay kanimo?”
    Apan wala mituo kanila si Gedalia nga anak nga lalaki ni Ahikam.
  pol-UBG: 'I powiedzieli do niego: Czy wiesz o tym, że Baalis, król synów Ammona,
    posłał Izmaela, syna Netaniasza, aby cię zabić? Ale Gedaliasz, syn Achikama, nie
    uwierzył im.'
  urd-GVU: مِصفاہ میں پہنچ کر وہ جِدلیاہ سے کہنے لگے، ”کیا آپ کو نہیں معلوم کہ عمون
    کے بادشاہ بعلیس نے اسمٰعیل بن نتنیاہ کو آپ کو قتل کرنے کے لئے بھیجا ہے؟“ لیکن
    جِدلیاہ بن اخی قام نے اُن کی بات کا یقین نہ کیا۔
  deu-1912: 'und sprachen zu ihm: Weißt du auch, daß Baalis, der König der Kinder
    Ammon, gesandt hat Ismael, den Sohn Nethanjas, daß er dich soll erschlagen? Das
    wollte ihnen aber Gedalja, der Sohn Ahikams, nicht glauben.'
  kan-2017: ಅವರು, “ಅಮ್ಮೋನ್ಯರ ಅರಸನಾದ ಬಾಲೀಸನು ನಿನ್ನನ್ನು ಕೊಲ್ಲುವುದಕ್ಕಾಗಿ ನೆತನ್ಯನ ಮಗನಾದ
    ಇಷ್ಮಾಯೇಲನನ್ನು ಕಳುಹಿಸದ್ದಾನೆಂಬುದು ನಿನಗೆ ಗೊತ್ತಿದೆಯೋ?” ಎಂದು ಕೇಳಿದರು. ಆದರೆ ಅಹೀಕಾಮನ
    ಮಗನಾದ ಗೆದಲ್ಯನು ಅವರನ್ನು ನಂಬಲಿಲ್ಲ.
  yap-yap: nga rabad ra ga’argad ngak, “Da munang ni fare pilung i Baalis nu Ammon
    e ke l’oeg Ishmael ni nge li’em ngamum’?” Ma de riyul’ u wan’ Gedaliah e ran’em.
  hlt-MCSB: Te vaengah anih te, “Ammon koca kah manghai Baalis loh na hinglu ngawn
    ham Nethaniah capa Ishmael han tueih te na ming khaw na ming van nim,” a ti na
    uh . Tedae Ahikam capa Gedaliah loh amih te a tangnah moenih.
  mdy-ETH: «ኔታኒያ ናኣዚ ዒስማዔኤሌ ኔና ዎዻንዳጉዲ ዓሞኦኔ ካኣቲ፥ ቤዓሊሴ ዳኬያ ማዔሢ ኔ ዔሩዋዓዳ?» ጌይ ዖኦጬኔ። ጌዳሊያ
    ጋዓንቴ ዬያ ጎኔኬ ጌይባኣሴ፤
  twi-ASANTE: na wɔka kyerɛɛ no sɛ, “Wonnim sɛ, Amonhene Baalis asoma Netania babarima
    Ismael sɛ, ɔmmɛkum wo anaa?” Nanso, Ahikam babarima Gedalia annye wɔn anni.
  eng-WEBU: and said to him, “Do you know that Baalis the king of the children of
    Ammon has sent Ishmael the son of Nethaniah to take your life?” But Gedaliah the
    son of Ahikam didn’t believe them.
  wal-wal: “Amoona Kawoi Ba7aliisi Nataaniyaa na7aa Isimaa7eela nena worana mala yeddidoogaa
    erai?” yaagidosona. SHin i eti giyoogaa ammanennan ixxiis.
  spa-PDDPT: 'y le dijeron: ¿No sabes que Baalis, rey de los hijos de Amón, envió
    a Ismael, hijo de Netanías, para matarte? Pero Gedalías, hijo de Ahicam, no les
    creyó.'
  gun-gun: 'Ha''e vy ixupe aipoe''i okuapy: — Reikuaa pa Amom kuery ruvixa Baalis
    ombouague Netanias ra''y Ismael ndejuka aguã? — he''i teĩ Aicão ra''y Gedalias
    ndogueroviai.'
  ilo-ULB: Kinunada kenkuana, “Ammom kadi nga imbaon ni Baalis nga ari dagiti tattao
    ti Ammon ni Ismael a putot ni Nethanias tapno papatayennaka?” Ngem saan a namati
    ni Gedalias a putot ni Ahikim kadakuada.
  kpg-kpg: ga helekai gi mee, “Goe digi iloo bolo di king Baalis o Ammon gu hagau mai
    Ishmael belee daaligi goe?” Gei Gedaliah hagalee e hagadonu.
  uig-ARA: «سەن ئاممونىيلار پادىشاھى بائالىس نەتانىيانىڭ ئوغلى ئىشمائىلنى سېنى ئۆلتۈرۈشكە
    ئەۋەتكەنلىكىنى بىلمەمسەن؟» ــ دېيىشتى. لېكىن ئاھىكامنىڭ ئوغلى گەدالىيا ئۇلارنىڭ
    گېپىگە ئىشەنمىدى.
  sus-sus: e fa a fala a bɛ, «I bara a kolon a Amoni mangɛ Baali bara Netaniya xa
    di Sumayila xɛɛ i yire alako a xa i faxa?» Axikama xa di Gɛdalaya mu la e ra.
  pon-2006: oh ndaiong, “Komwi sohte mwahngih me Nanmwarki Paalis mehn Ammon kadarodohr
    Ismael pwe en kemeikomwihla?” Ahpw Kedalaia sohte kamehlele.
  ksd-ksd: 'ma dia ga biti tana: Dave, u tar nunure ba Balis ra king kai ra tarai
    Amon i tar tulue Ismael natu.i Netania upi na ubu doko u? Ma Gedalia natu i Akikam
    pa i ga kapupi diat.'
  tur-YTC: Ona, “Ammon'un çocukları Kralı Baalis'in, Netanya oğlu İşmael'i senin hayatını
    alsın diye gönderdiğini biliyor musun?” diye sordular. Ama Ahikam oğlu Gedalya
    onlara inanmadı.
  ind-AYT: dan berkata kepadanya, “Apakah kamu tahu bahwa Baalis, raja orang-orang
    Amon, telah mengutus Ismael, anak Netanya, untuk membunuhmu?” Akan tetapi, Gedalya,
    anak Ahikam, tidak memercayai mereka.
  nya-nya: ndipo anamufunsa kuti, “Kodi sukudziwa kuti Baalisi mfumu ya Aamoni watuma
    Ismaeli mwana wa Netaniya kuti akuphe?” Koma Gedaliya mwana wa Ahikamu sanawankhulupirire.
  hrv-hrv: 'te mu rekoše: “A znaš li ti da je amonski kralj Baalis poslao Jišmaela,
    sina Netanijina, da te ubije?” Ali im Gedalija, sin Ahikamov, ne povjerova.'
  mps-mps: Tama augwaligo agabolo te tama po wali, “Te tǫ kantri Amon king Balisgo
    te Ismael tagala palali, te Netaniago ogwa, aselama, nage ela muagasaibao. Nago
    te koneaniwe, ma meniwe?” wali. Tialima, Gedaliago te augwaligo poba homu muyu,
    te mu po da wabeo.
  tpi-tpi: Na ol i tokim em olsem, “King Balis bilong kantri Amon i bin salim Ismael,
    pikinini bilong Netania, i kam bilong kilim yu i dai. Yu save long dispela, o
    nogat?” Tasol Gedalia i no bilipim tok bilong ol.
  dan-1931: 'og sagde: “Mon du ved, at Ba''alis, Ammonitternes Konge, har sendt Jisjmael,
    Netanjas Søn, for at myrde dig?” Men Gedalja, Ahikams Søn, troede dem ikke.'
  vie-OVCB: 'Họ nói với ông: “Ông có biết rằng Ba-a-lít, vua Am-môn, đã bí mật sai
    Ích-ma-ên, con Nê-tha-nia, đến ám sát ông không?” Tuy nhiên, Ghê-đa-lia không
    tin lời họ.'
  guj-2017: તેઓએ તેને કહ્યું, “શું તમને ખબર છે કે આમ્મોનીઓના રાજા બાલિસે નથાન્યાના
    દીકરા ઇશ્માએલને તારું ખૂન કરવા માટે મોકલ્યો છે?” પરંતુ અહિકામના દીકરા ગદાલ્યાએ
    તેઓની વાત પર વિશ્વાસ મૂક્યો નહિ.
  pon-2006A: oh ndaiong, “Komwi sohte mwahngih me Nanmwarki Paalis mehn Ammon kadarodohr
    Ismael pwe en kemeikomwihla?” Ahpw Kedalaia sohte kamehlele.
  por-BRBSL: 'e lhe disseram: “Você sabe que Baalis, o rei dos filhos de Amon, enviou
    Ismael, o filho de Nethaniah, para tirar sua vida”? Mas Gedaliah, o filho de Ahikam,
    não acreditava neles.'
  cth-cth: Ammon taminaw siangpahrang Baalis ni na thei hanlah Nethaniah capa, Ishmael
    a patoun tie na panue maw telah ati awh. Hatei, Ahikam capa Gedaliah ni yuem hoeh.
  twi-twi: na wɔka kyerɛɛ no se, “Wunnim sɛ, Amonhene Baalis asoma Netania babarima
    Ismael se, ommekum wo ana?” Nanso Ahikam babarima Gedalia annye wɔn anni.
  hlt-hlt: Te vaengah anih te, “Ammon koca kah manghai Baalis loh na hinglu ngawn
    ham Nethaniah capa Ishmael han tueih te na ming khaw na ming van nim,” a ti nauh.
    Tedae Ahikam capa Gedaliah loh amih te a tangnah moenih.
  tbz-SIM: 'kóò nɑ̀kɛ́ kɛ dɔ̀: A yɛ̃́ kɛ dò nhAmɔniibɛ kpɑ̀ɑ̀tì Bɑɑdisi tɔ̃nní Nɛtɑnniyɑ
    birɛ Isimɑyɛɛri kɛ tú bɛ̀ dɑ kuɔɑ̀? Bɑ́ Ayikɑmmu birɛ Kedɑdiɑ í nyie nkɛ dò mbɛ̀
    nɑ̀ɑ́ ntì tu timɔ́mmɔnti.'
  msy-2020: Egha me kamaghɨn a mɨgei, “Amonɨn kantrin Atrivim Balis, nɨ mɨsueghtɨ
    nɨ aremeghasa, Netanian otarim Ismael amadazɨ, a ize. Nɨ bizir kam gɨfo, o puvatɨ?”
    Ezɨ Gedalia men akam nɨghnɨzir gavgavim an itir puvatɨ.
  azb-azb: 'ona dedi: «Ammonluların padşahı Baalisin sənin canını almaq üçün Netanya
    oğlu İsmaili göndərdiyini bilirsənmi?» Ancaq Axiqam oğlu Gedalya onlara inanmadı.'
  eng-DBY: and said unto him, Dost thou indeed know that Baalis the king of the children
    of Ammon hath sent Ishmael the son of Nethaniah to smite thee to death? But Gedaliah
    the son of Ahikam believed them not.
  hin-2017: “क्या तू जानता है कि अम्मोनियों के राजा बालीस ने नतन्याह के पुत्र इश्माएल
    को तुझे जान से मारने के लिये भेजा है?” परन्तु अहीकाम के पुत्र गदल्याह ने उन पर
    विश्वास न किया।
  wol-KYG: 'ne ko: «Xanaa yéguloo ne Baalis buurub Amon yebal na Ismayil doomu Netaña,
    ngir mu rey la?» Gedalya nag gëmu leen.'
  eng-YLT: and they say unto him, 'Dost thou really know that Baalis king of the sons
    of Ammon hath sent Ishmael son of Nethaniah to smite thy soul?' And Gedaliah son
    of Ahikam hath not given to them credence.
  eng-WYC-2017: and said to him, Know thou, that Baalis, king of the sons of Ammon,
    hath sent Ishmael, the son of Nethaniah, to smite thy life. And Gedaliah, the
    son of Ahikam, believed not to them.
  eng-WMBB: and said to him, “Do you know that Baalis the king of the children of
    Ammon has sent Ishmael the son of Nethaniah to take your life?” But Gedaliah the
    son of Ahikam didn’t believe them.
  urd-GVH: मिसफ़ाह में पहुँचकर वह जिदलियाह से कहने लगे, “क्या आपको नहीं मालूम कि अम्मोन
    के बादशाह बालीस ने इसमाईल बिन नतनियाह को आपको क़त्ल करने के लिए भेजा है?” लेकिन
    जिदलियाह बिन अख़ीक़ाम ने उनकी बात का यक़ीन न किया।
  rug-rug: meke la zama koa sa, “Vegua lopu gilania goi sapu se Balisi sa baṉara pa
    Amoni si ele garunia sa se Isimeli sa tuna koreo e Netanaea pude va mate igo?”
    gua si asa. Ba lopu va hinokaria e Qedalaea sa tuna koreo e Ahikama.
  gaz-gaz: akkana jedhaniin; “Ati akka mootiin Amoonotaa Baʼaaliis jedhamu sun si
    ajjeesuuf jedhee, Ishmaaʼeel ilma Naataaniyaa erge hin beektuu?” Gedaaliyaas ilmi
    Ahiiqaam garuu isaan hin amanne.
  fra-LSG: 'et lui dirent: Sais-tu que Baalis, roi des Ammonites, a chargé Ismaël,
    fils de Nethania, de t’ôter la vie? Mais Guedalia, fils d’Achikam, ne les crut
    point.'
  yal-yal: E yi a fala a xa, e naxa, “I mi a kolon ba, a Amonine mangan Baalisi bata
    Netaniyaa dii xɛmɛn Yisimayɛli rafa alogo a xa fa i faxa?” Koni Axikan ma dii
    xɛmɛn Gedali mi la e ra.
  haw-1868: I mai la ia ia, Ua ike pono anei oe, ua hoouna mai o Baalisa, ke alii
    o ka Amona, ia Isemaela, i ke keiki a Netania, e pepehi ia oe? Aole i manao o
    Gedalia, ke keiki a Ahikama, he oiaio ka lakou.
  arb-NAV: 'وَقَالُوا لَهُ: «أَتَدْرِي أَنَّ بَعْلِيسَ مَلِكَ بَنِي عَمُّونَ قَدْ
    بَعَثَ إِسْمَاعِيلَ بْنَ نَثَنْيَا لِيَغْتَالَكَ؟» فَلَمْ يُصَدِّقْهُمْ جَدَلِيَا
    بْنُ أَخِيقَامَ.'
  ewe-ewe: eye wogblɔ nɛ be, “Mènya be Amonitɔwo ƒe fia Balis dɔ Netania ƒe vi, Ismael
    be wòava ɖe wò agbe ɖa oa?” Ke Ahikam ƒe vi, Gedalia mexɔ woƒe nya la dzi se o.
  eng-LEE: And they said unto him, Dost thou at all know that Ba'alis the king of
    the children of 'Ammon hath sent Ishmael the son of Nethanyah to deprive thee
    of life? But Gedalyahu the son of Achikam believed them not.
  asm-FB: “অম্মোনৰ সন্তান সকলৰ ৰজা বালীচে তোমাৰ প্ৰাণ লবলৈ নথনিয়াৰ পুতেক ইশ্মায়েলক
    পঠিয়াইছে, তুমি তাক জানা নে?” কিন্তু অহীকামৰ পুত্ৰ গদলিয়াই তেওঁলোকৰ কথা বিশ্বাস
    নকৰিলে।
  sus-A: عٍ قَ عَ قَلَ عَ بّ، «عِ بَرَ عَ كٌلٌن عَ عَمٌنِ مَنفّ بَالِ بَرَ نٍتَنِيَ
    شَ دِ سُمَيِلَ شّي عِ يِرٍ عَلَكٌ عَ شَ عِ قَشَ؟» عَشِكَمَ شَ دِ فّدَلَيَ مُ لَ
    عٍ رَ.
  fra-SBL: 'et lui dirent : « Sais-tu que Baalis, roi des enfants d''Ammon, a envoyé
    Ismaël, fils de Nethania, pour t''ôter la vie ? » Mais Gedaliah, fils d''Ahikam,
    ne les a pas crus.'
  hbo-hbo: וַיֹּאמְר֣וּ אֵלָ֗יו הֲיָדֹ֤עַ תֵּדַע֙ כִּ֞י בַּעֲלִ֣יס ׀ מֶ֣לֶךְ בְּנֵֽי־עַמֹּ֗ון
    שָׁלַח֙ אֶת־יִשְׁמָעֵ֣אל בֶּן־נְתַנְיָ֔ה לְהַכֹּתְךָ֖ נָ֑פֶשׁ וְלֹא־הֶאֱמִ֣ין
    לָהֶ֔ם גְּדַלְיָ֖הוּ בֶּן־אֲחִיקָֽם׃
  piu-2006: '@see-verse:JER.040.013'
  kik-kik: nao makĩmwĩra atĩrĩ, “Kaĩ ũtamenyete atĩ Balisi mũthamaki wa andũ a Amoni
    nĩatũmĩte Ishumaeli mũrũ wa Nethania oke akũrute muoyo?” No Gedalia mũrũ wa Ahikamu
    ndaametĩkirie.
  fra-NCL: 'et lui dirent : « Sais-tu que Baalis, roi des fils d’Ammon, a envoyé Ismaël,
    fils de Nathanias, pour t’ôter la vie ? » Mais Godolias, fils d’Ahicam, ne les
    crut point.'
  cek-AK: anih khaeah, Nang hum hanah, Ammon kaminawk ih siangpahrang Baalis mah Nethaniah
    ih capa Ishmael to patoeh, tito na panoek ai maw? tiah a naa o; toe Ahikam capa
    Gedaliah mah nihcae ih lok to tang pae ai.
  cuk-cuk: 'Ega weyob sognonimalad: —Amón-dulemar-rey-Baalis be-oburgwega Netanías-machi-Ismael-barmialid,
    ¿be wissursi? Ahicam-machi-Gedalíasʼdi eba ibsassulid.'
  uig-CYR: «Сән Аммонийлар падишаси Баалис Нәтанияниң оғли Ишмаилни сени өлтүрүшкә
    әвәткәнлигини билмәмсән?» — дейишти. Лекин Аһикамниң оғли Гәдалия уларниң гепигә
    ишәнмиди.
  tel-2017: “నిన్ను చంపడానికి అమ్మోనీయుల రాజైన బయలీను నెతన్యా కొడుకు ఇష్మాయేలును పంపాడని
    నీకు తెలియదా?” అన్నారు. కాని, అహీకాము కొడుకు గెదల్యా వాళ్ళ మాట నమ్మలేదు.
  hat-BSA: 'Yo te di a li menm: “Èske ou konnen ke Baalis, wa a fis Ammon yo te voye
    Ismaël, fis a Nethania a, pou pran lavi ou?” Men Guedalia, fis a Achakim nan,
    pa t kwè yo.'
  kos-kos: ac fahk nu sel, “Ya kom etu lah Tokosra Baalis lun Ammon el supwalma Ishmael
    elan akmusekomi?” Tusruktu Gedaliah el tiana lulalfongi.
  hbo-WLC: וַיֹּאמְר֣וּ אֵלָ֗יו הֲיָדֹ֤עַ תֵּדַע֙ כִּ֞י בַּעֲלִ֣יס ׀ מֶ֣לֶךְ בְּנֵֽי־עַמּ֗וֹן
    שָׁלַח֙ אֶת־יִשְׁמָעֵ֣אל בֶּן־נְתַנְיָ֔ה לְהַכֹּתְךָ֖ נָ֑פֶשׁ וְלֹא־הֶאֱמִ֣ין
    לָהֶ֔ם גְּדַלְיָ֖הוּ בֶּן־אֲחִיקָֽם ׃
  ibo-ibo: sị ya, “Ọ bụ na i maghị na Baalis eze ndị Amọn ezitela Ishmel nwa Netanaya
    ka ọ bịa gbuo gị?” Ma Gedaliya nwa Ahikam ekwetaghị na ọ bụ eziokwu ka ha na-ekwu.
  ory-ory: ଆଉ ତାହାକୁ କହିଲେ, “ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ରାଜା ବାଲୀସ ଆପଣଙ୍କ ପ୍ରାଣ ନେବା ପାଇଁ ନଥନୀୟର
    ପୁତ୍ର ଇଶ୍ମାୟେଲକୁ ପଠାଇଅଛି ବୋଲି କି ଆପଣ ଜାଣନ୍ତି?” ମାତ୍ର ଅହୀକାମ୍‍‍ର ପୁତ୍ର ଗଦଲୀୟ ସେମାନଙ୍କ
    କଥାରେ ବିଶ୍ୱାସ କଲା ନାହିଁ।
  chk-chk: Iwe, ra üreni, “Ka silei pwe Paalis ewe kingen chon Amon a tinato Ismael
    nöün Netania we mwän, pwe epwe niikela?” Nge Ketalia nöün Aikam we esap lüküür.
  rop-rop: En olabat bin dalim im, “Yubin sabi King Beilis brom Eman bin jandim Ishmeil
    blanga kilim yu ded?” Bat Gedalaiya, det san blanga Ahikam nomo bin bilib langa
    olabat.
  ukr-1871: 'І сказали йому: Чи знаєш, що Ваалис, царь Аммонїйський, послав Ісмаїла
    Натанїєнка, вбити тебе? Годолїя ж Ахикаменко не йняв їм віри.'
  deu-1951: Weißt du auch, daß Baalis, der König der Kinder Ammon, Ismael, den Sohn
    Netanjas, gesandt hat, um dich totzuschlagen? Aber Gedalja, der Sohn Achikams,
    glaubte ihnen nicht.
  eng-JPS: 'and said unto him: ''Dost thou know that Baalis the king of the children
    of Ammon hath sent Ishmael the son of Nethaniah to take thy life?'' But Gedaliah
    the son of Ahikam believed them not.'
  srp-1865: 'I rekoše mu: znaš li da je Valis car sinova Amonovijeh poslao Ismaila
    sina Netanijina da te ubije? Ali im ne povjerova Godolija sin Ahikamov.'
  lug-lug: Ne bamugamba nti, “Tomanyi nga Baalisi kabaka w’abaana ba Amoni atumye
    Isimayiri mutabani wa Nesaniya okukutta?” Naye Gedaliya mutabani wa Akikamu teyakikkiriza.
  heb-heb: ויאמרו אליו הידע תדע כי בעליס מלך בני עמון שלח את ישמעאל בן נתניה להכתך
    נפש ולא האמין להם גדליהו בן אחיקם׃
  ben-IRV: তারা তাঁকে বলল, “আপনি কি জানেন, অম্মোনীয়দের রাজা বালীস আপনাকে খুন করার
    জন্য নথনিয়ের ছেলে ইশ্মায়েলকে পাঠিয়েছেন?” কিন্তু অহীকামের ছেলে গদলিয় তাদের
    কথা বিশ্বাস করলেন না।
  pan-pan: ਅਤੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਕੀ ਤੂੰ ਸੱਚ-ਮੁੱਚ ਜਾਣ ਲਿਆ ਹੈ ਕਿ ਅੰਮੋਨੀਆਂ ਦੇ ਰਾਜੇ ਬਅਲੀਸ ਨੇ
    ਨਥਨਯਾਹ ਦੇ ਪੁੱਤਰ ਇਸਮਾਏਲ ਨੂੰ ਭੇਜਿਆ ਹੈ ਭਈ ਤੈਨੂੰ ਜਾਨੋਂ ਮਾਰ ਦੇਵੇ? ਪਰ ਅਹੀਕਾਮ ਦੇ ਪੁੱਤਰ
    ਗਦਲਯਾਹ ਨੇ ਉਹਨਾਂ ਦਾ ਯਕੀਨ ਨਾ ਕੀਤਾ
  mya-JVB: ကိုယ်တော် ကို သတ် စေခြင်းငှါ ၊ အမ္မုန် ရှင်ဘုရင် ဗာလိတ် သည် နာသနိ သား ဣရှမေလ
    ကို စေလွှတ် ကြောင်း ကို အမှန်သိ ပါ၏လောဟု မေး လျှောက်သော်လည်း ၊ ထိုစကားကို အဟိကံ
    သား ဂေဒလိ သည်မ ယုံ ။
  tbg-tbg: virara tiharo, Raurihara variane. Amoni vika King Balisiva Netaaniara maaqu
    Isamairira vara kaivaro viva ai arukareva ani vaivo. Are kiae virara iriaro? tiro.
    Minti tuvarovata, Gedaliaava kia Johanaanira uvara quqaa uvave, tura.
  hmo-hmo: Idia ese Gedalaia idia hamaoroa, idia gwau, “Oi be oi diba Balisi, Amono
    ena king ese Isamaela Netanaia ia siaia mai, oi do ia alaia mase totona, a?” To
    Gedalaia Ahikama ese edia hereva ia abia dae lasi.
  urd-urd: और उससे कहने लगे, क्या तू जानता है कि बनी 'अम्मोन के बादशाह बा'लीस ने इस्माईल
    — बिन — नतनियाह को इसलिए भेजा है कि तुझे क़त्ल करे? लेकिन जिदलियाह — बिन — अख़ीक़ाम
    ने उनका यक़ीन न किया।
  rus-SYN: 'и сказали ему: знаешь ли ты, что Ваалис, царь сыновей Аммоновых, прислал
    Исмаила, сына Нафании, чтобы убить тебя? Но Годолия, сын Ахикама, не поверил им.'
  bqc-SIM: 'aa òɛ̀: Ń dↄ̃ kɛ́ Amↄniↄ kí Baalisi mɛ́ Nɛtania nɛ́ Isimaɛla zĩ̀ n
    dɛio lò? Ãma Aikaũ nɛ́ Gedalia i ń yã́ sio.'
  tcz-CHONGTHU: Amahon Gedaliah jah’a, “Ammon lengpa Boalis in nang that ding in Nathaniah
    chapa Ismael ahinsol e, ti thuhi, nangman nahetlou ham?” ahung tiuve. Gedaliah
    chu amaho thusei chu atahsanpoi.
  mar-mar: ते त्यास म्हणाले, “अम्मोनी लोकांचा राजा बालीस याने नथन्याचा मुलगा इश्माएल
    ह्याला तुला मारण्यासाठी पाठविले आहे, हे तू जाणतोस काय?” पण अहीकामचा मुलगा गदल्या
    याने त्यावर विश्वास ठेवला नाही.
  qub-qub: 'Chayaycärir niran: «¿Manachu musyanqui Amonpa raynin Baalis Netaniaspa
    wamran Ismaelta wañuchishunayquipaj cachamushanta?» Chayno niptin Gedaliasga manami
    riguiranchu.'
  bqp-bqp: Mɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, ɑ yɛ̃ mɑ Bɑɑlisi, Amɔnibɑn sinɑ boko u Isimɛɛli,
    Nɛtɑniɑn bii gɔrɑ u nun go? Adɑmɑ Gedɑliɑ u ǹ ye wure.
  hat-hat: 'Yo di l'' konsa: -Ou pa konnen Baalis, wa peyi Amon an, voye Izmayèl,
    pitit Netanya a, pou touye ou? Men Gedalya pa t'' vle kwè yo.'
  eng-BSB: and said to him, “Are you aware that Baalis king of the Ammonites has sent
    Ishmael son of Nethaniah to take your life?” But Gedaliah son of Ahikam did not
    believe them.
  eng-WEBPB: and said to him, “Do you know that Baalis the king of the children of
    Ammon has sent Ishmael the son of Nethaniah to take your life?” But Gedaliah the
    son of Ahikam didn’t believe them.
  kbq-kbq: Hagi zamagra anante Gedaliana amanage hu'za asami'naze, kagrira eme kahe
    frisie huno Amoni kini ne' Balisi'a huntegeno Natania nemofo Ismaeli'ma ne-e hu'za
    nehaza nanekea antahi'nampi ontahinano? Hianagi Ahikamu nemofo Gedalia'a ana kezamirera
    antahi amuhara osu'ne.
  nhe-BL: 'Huan quiilhuijque: ―¿Ax tijmati para Baalis tlen inintlanahuatijca nopa
    amonitame, quititlantoc Ismael, icone Netanías para ma mitzmictiqui? Queja nopa
    quiilhuijque, pero Gedalías ax quinneltoquili.'
  gub-BL: Uze'eg izupe wà. — Maari Amon wanuwihawete nezuka kar Izimaew Netani ta'yr
    pe a'e. Aipo erekwaw nezuka kar awer, i'i izupe wà. Zenari nuzeruzar kwaw waze'eg
    rehe.
  eng-DRA: 'And they said to him: Know that Baalis the king of the children of Ammon
    hath sent Ismahel the son of Nathanias to kill thee. And Godolias the son of Ahicam
    believed them not.'
