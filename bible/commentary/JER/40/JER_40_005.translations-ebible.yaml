verse: JER.040.005
translations:
  mal-C: 'യിരെമ്യാവ് തന്നെ വിട്ടുപോകുന്നതിനുമുമ്പ് നെബൂസരദാൻ ഇതുംകൂടി പറഞ്ഞു: “ബാബേൽരാജാവ്
    യെഹൂദ്യയിലെ പട്ടണങ്ങൾക്ക് അധിപതിയായി നിയമിച്ചിരുന്നവനും ശാഫാന്റെ പുത്രനും അഹീക്കാമിന്റെ
    പുത്രനുമായ ഗെദല്യാവിന്റെ അടുക്കലേക്കുപോയി അദ്ദേഹത്തോടൊപ്പം ജനങ്ങളുടെ ഇടയിൽ പാർക്കുക;
    അതല്ലെങ്കിൽ താങ്കൾ യോഗ്യമെന്നു കരുതുന്ന സ്ഥലത്തേക്കു പൊയ്ക്കൊള്ളൂ.” അങ്ങനെ അകമ്പടിനായകൻ
    ഭക്ഷണച്ചെലവും സമ്മാനവും നൽകി അദ്ദേഹത്തെ വിട്ടയച്ചു.'
  deu-TKW: 'Als aber Jeremia zögerte, umzukehren, sagte er: So kehre doch zurück zu
    Gedalja, dem Sohne Ahikams, des Sohnes Saphans, den der König von Babel in den
    Städten Judas zum Statthalter eingesetzt hat, und bleibe bei ihm inmitten des
    Volks oder - wohin es dir irgend sonst zu gehen gefällt, dahin geh''! Sodann verlieh
    ihm der Oberste der Leibwächter Unterhalt und Geschenk und entließ ihn.'
  lin-lin: 'Lokola Jeremi azalaki kowumela kopesa eyano, Nebuzaradani abakisaki :
    — Zonga epai ya Gedalia, mwana mobali ya Ayikami mpe koko ya Shafani, oyo mokonzi
    ya Babiloni akomisi moyangeli ya bingumba ya Yuda, mpe vanda epai na ye kati na
    bato na yo to kende esika nyonso olingi. Bongo mokonzi ya bakengeli ya mokonzi
    apesaki ye bilei mpe bakado, mpe atikaki ye kokende.'
  eng-LSV: And while he does not reply—“Or turn back to Gedaliah son of Ahikam, son
    of Shaphan, whom the king of Babylon has appointed over the cities of Judah, and
    dwell with him in the midst of the people, or wherever it is right in your eyes
    to go—go.” And the chief of the executioners gives a ration and gift to him, and
    sends him away,
  eng-GNV: 'For yet he was not returned: therefore he said, Returne to Gedaliah the
    sonne of Ahikam, the sonne of Shaphan, whom the King of Babel hath made gouernour
    ouer all the cities of Iudah, and dwell with him among the people, or goe wheresoeuer
    it pleaseth thee to goe. So the chiefe stewarde gaue him vitailes and a rewarde,
    and let him goe.'
  eng-WEBSTER: 'Now while he had not yet gone back, he said , Go back also to Gedaliah
    the son of Ahikam the son of Shaphan, whom the king of Babylon had made governor
    over the cities of Judah, and dwell with him among the people: or go wherever
    it seemeth convenient to thee to go. So the captain of the guard gave him provisions
    and a reward, and let him go.'
  nhw-BL: Sintla timoilhuía timocahuas, huajca xiya campa itztoc Gedalías, catli Tlanahuatijquetl
    Nabucodonosor tlen tlali Babilonia quitlalijtoc quen gobernador ipan ni tlali
    Judá, huan xiitztoti ininhuaya nopa masehualme catli yaya quinnahuatía. Ta xijtlapejpeni
    canque tijnequi tiyas. Xiya campa más mitzpactía.” Huan Nabuzaradán, nopa hueyi
    tlayacanquetl tlen soldados, nechmacac miyac tlacualistli huan tomi huan nechnahuatijtejqui.
  swh-ONEN: Lakini kabla Yeremia hajageuka kuondoka, Nebuzaradani akaongeza kusema,
    “Rudi kwa Gedalia mwana wa Ahikamu mwana wa Shafani, ambaye mfalme wa Babeli amemchagua
    awe juu ya miji ya Yuda, ukaishi naye miongoni mwa watu, au uende popote panapokupendeza.”
    Kisha huyo kiongozi akampa posho yake na zawadi, akamwacha aende zake.
  bba-bba: Sɑnɑm mɛ Nɛbusɑrɑdɑ u wɑ mɑ Yeremi kun fuuku wisɑ, yerɑ u nɛɛ, ǹ n mɛn
    nɑ, ɑ doo ɑ Gedɑliɑ, Akikɑmun bii, Sɑfɑnin debubu deemɑ. Wiyɑ sinɑ boko Nɛbukɑnɛsɑɑ
    u kuɑ sunɔ Yudɑbɑn wusu sɔɔ. Kɑɑ n kɑ nùn wɑ̃ɑ kɑ tɔn be bɑ tie sɑnnu, ǹ kun
    mɛ, ɑ doo mi ɑ kĩ. Mɑ Nɛbusɑrɑdɑ wi, u nùn dĩɑnu kusenu kuɑ kɑ sere mɑɑ kɛ̃nu
    ɡɑnu. Mɑ u derɑ u doonɑ.
  eng-KJVCPB: 'Now while he was not yet gone back, he said, Go back also to Gedaliah
    the son of Ahikam the son of Shaphan, whom the king of Babylon hath made governor
    over the cities of Judah, and dwell with him among the people: or go wheresoever
    it seemeth convenient unto thee to go. So the captain of the guard gave him victuals
    and a reward, and let him go.'
  luo-luo: Kata kamano, ka Jeremia ne pod ok owuok, Nebuzaradan nomedo kawacho niya,
    “Dog ir Gedalia wuod Ahikam, ma wuod Shafan, ma ruodh Babulon oseyiero mondo orit
    mier mag Juda, kendo idag kode kaachiel gi ji, ka ok kamano to idhi kamoro amora
    mihero.” Eka jatend lweny nomiye gik moko kod mich bangʼe noweye odhi.
  meu-meu: Bema ba-noho, Gedalia, Ahikama Safana natuna, Babulono pavapavana ese vada
    e duanaia Iuda hanuadia ikwaradia tauna ai bainela tauna, dekena ba lou lao, bena
    ia ida ba noho, taunimanima bogaragidiai; eiava, edena gabu ilao-henina o haeroamu
    namo na unu baola. Taunabunai, hegima oreana biaguna ese dala lakwana e henia,
    bona harihari ḡauna ta danu, bena e kahua nege.
  npi-ULB: यर्मियाले जवाफ नदिएपछि नबूजरदानले भने, “शापानका नाति, अहीकामका छोरा गदल्याहकहाँ
    जाऊ, जसलाई बेबिलोनका राजाले यहूदाका सहरहरूको रेखदेख गर्ने जिम्मा दिएका छन् । मानिसहरूका
    बिचमा तिनीसँगै बस वा तिम्रो दृष्‍टिमा जहाँ जानु उचित लाग्छ, त्यहीँ जाऊ ।” राजाक
    अङ्गरक्षकका कप्‍तानले तिनलाई खाना र उपहार दिए, र त्‍यसपछि तिनलाई पठाए ।
  yor-yor: Ẹ̀wẹ̀, kí ó tó di pé Jeremiah pẹ̀yìndà láti máa lọ, Nebusaradani fi kún
    un wí pé, “Padà tọ Gedaliah ọmọ Ahikamu lọ, ọmọ Ṣafani, ẹni tí ọba Babeli ti fi
    jẹ baálẹ̀ lórí ìlú Juda, kí o sì máa gbé ní àárín àwọn ènìyàn wọ̀nyí tàbí kí o
    máa lọ ibikíbi tí ó bá tọ́ ní ojú rẹ.” Nígbà náà ni balógun náà fún un ní oúnjẹ
    àti ẹ̀bùn, ó sì jẹ́ kí ó lọ.
  pes-OPCB: اما اگر قصد داری بمانی، نزد جدلیا (پسر اخیقام، نوهٔ شافان)، که پادشاه
    بابِل او را حاکم یهودا ساخته است، برو و در میان بقیهٔ قوم که جدلیا بر ایشان حکومت
    می‌کند، بمان. به هر حال، مختار هستی. در هر جا که می‌خواهی، ساکن شو!» سپس مقداری
    خوراک و پول به من داد و مرا آزاد کرد.
  tgl-ULB: Nang hindi sumagot si Jeremias, sinabi ni Nebuzaradan, “Pumunta ka kay
    Gedalias na anak ni Ahikam na anak naman ni Safan, na itinalaga ng hari ng Babilonia
    sa mga lungsod ng Juda. Manatili ka sa kaniya kasama ang mga tao o pumunta ka
    kung saanman ang mabuti sa iyong paninging puntahan.” Binigyan siya ng pinuno
    ng mga tagapagbantay ng hari ng pagkain at ng isang kaloob, at pinalaya siya.
  hui-hui: Yaremaia ibu Nebusaradanahanda bi layaruni hale howa pu nabi hondo hene.
    Ani heagola Nebusaradana ibugua lone lalu, Ani poa nabiyagua nde Sabana aguane
    Ahigama igini Gedalia karia dai bibe. Babilononaga Kini Nebugadenesahanda agali
    ogoni ibugua Yuda dindiha tano ngaru handayaho helo heleda. Ibu wali agali maru
    karu baba holebirago í̠bi nde ibula mandagi habe. Ani hoa nabiyagua nde dindi
    maru ngaruha í̠nime hoa biragoha hole pobe, lene. Ani lalu nde Nebusaradana ibugua
    mbirale mbira Yaremaia mo turu halu mialu tomo marubi talebu mialu Yaremaia ibu
    pelo yupe hene.
  mya-mya: ငါ​ပြန်​လည်​မ​ဖြေ​ကြား​သော​အ​ခါ​နေ​ဗု​ဇာ ရ​ဒန်​သည် ဆက်​လက်​၍``ယု​ဒ​မြို့​များ​အ​တွက်
    ဘု​ရင်​ခံ​အ​ဖြစ်​ဗာ​ဗု​လုန်​ဘု​ရင်​ခန့်​ထား​ခဲ့ သူ​ရှာ​ဖန်​၏​မြေး၊ အ​ဟိ​ရံ​၏​သား​ဂေ​ဒ​လိ​ထံ
    သို့​ပြန်​၍​သူ​နှင့်​အ​တူ​ပြည်​သူ​တို့​အ​ထဲ​တွင် နေ​ထိုင်​ပါ​လော့။ သို့​မ​ဟုတ်​လျှင်​လည်း​မိ​မိ
    သွား​သင့်​သည်​ဟု​ထင်​သည့်​အ​ရပ်​သို့​သွား ပါ​လော့'' ဟု​ဆို​၏။ ထို​နောက်​သူ​သည်​လက်
    ဆောင်​နှင့်​ရိက္ခာ​အ​ချို့​ကို​ယူ​ဆောင်​သွား​ရန် ပေး​အပ်​ပြီး​လျှင်​ငါ့​အား​ခ​ရီး​ပြု​စေ​၏။-
  bod-N: ཡེ་རེམ་ཡཱ་ད་དུང་མ་སོང་བའི་སྔོན་དུ་དེས་ཁོང་ལ་འདི་ལྟར། ཡང་ན་ཁྱེད་ནི་པཱ་པེལ་ལོན་རྒྱལ་པོས་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་རྣམས་ཀྱི་འགོ་དཔོན་དུ་བསྐོས་པའི་ཤཱ་ཕན་གྱི་ཚ་བོ་སྟེ་ཨ་ཧི་ཀམ་གྱི་བུ་གེ་དལ་ཡཱའི་རྩར་ཕེབས་ཤིག
    དེའི་རྩར་མི་རྣམས་ཀྱི་ཁྲོད་དུ་བཞུགས་དང་། དེ་མིན་གཞན་ཁྱེད་གང་ལ་མཉེས་ཤིང་གང་ཞིག་ཐུགས་ལ་འབབ་ན་དེ་རུ་ཕེབས་ཤིག་ཅེས་ཞུས་ཏེ།
    སྐུ་སྲུང་དམག་དཔོན་གྱིས་ཁོང་ལ་ཁ་ཟས་དང་གསོལ་རས་ཕུལ་ནས་བཞུད་དུ་བཅུག་པ་དང་།
  sna-sna: Kunyange zvakadaro hazvo, Jeremia asati atendeuka kuti aende, Nebhuzaradhani
    akaenderera mberi achiti, “Dzokera kuna Gedharia mwanakomana waAhikami, mwanakomana
    waShafani uyo akagadzwa namambo weBhabhironi kuti ave mubati wemaguta eJudha,
    undogara naye pakati pavanhu, kana kuti woenda kwose kwaunoda.” Ipapo mukuru wavarindi
    akamupa zvokudya zvokutakura nezvipo akamurega achienda.
  spa-BLM: 'Mientras tanto, él no había regresado: “Vuelve entonces — dijo — a Gedalías,
    hijo de Ajicam, hijo de Safán, a quien el rey de Babilonia ha nombrado gobernador
    de las ciudades de Judá, y habita con él en medio del pueblo; o vete a donde te
    parezca bien ir.” Entonces el capitán de la guardia le dio comida y un regalo,
    y lo dejó ir.'
  cac-cac: 'Ayic manto in tac''voclaj d''a vin̈, ix yalanxi vin̈ icha tic: Vach''
    tzach meltzaj b''aj ayec'' vin̈aj Gedalías yuninal vin̈aj Ahicam, yixchiquin vin̈aj
    Safán, aton vin̈ chi'' ix yac''och vin̈ sreyal Babilonia gobernadoral d''a Judá,
    tzach cajnaj yed'' vin̈ d''a scal eb'' etchon̈ab''. Syal pax a b''at b''aj a gana,
    xchi vin̈ d''ayin. Ix lajvi chi'' ix yac''an jun silab'' yed'' jab''oc vael vin̈
    d''ayin, ix yalan quil co b''a vin̈ d''ayin.'
  swh-ULB: Wakati Yeremia hakujibu, Nebuzaradani alisema, “Nenda kwa Gedalia mwana
    wa Ahikam mwana wa Shafani, ambaye mfalme wa Babeli amemweka msimamizi wa miji
    ya Yuda. Baki pamoja naye miongoni mwa watu au nenda popote ni pazuri katika macho
    yako kwenda.” Amri wa walinzi wa mfalme alimpa chakula na zawadi, na kisha akamtuma
    mbali.
  bel-bel: 'Калі ён яшчэ не адышоў, сказаў Навузардан: «ідзі да Гадоліі, сына Ахікамавага,
    сына Сафанавага, якога цар Вавілонскі паставіў над гарадамі Юдэйскімі, і заставайся
    зь ім сярод народа; альбо ідзі, куды падабаецца табе ісьці». І даў яму начальнік
    целаахоўцаў прадуктаў і дарунак і адпусьціў яго.'
  deu-ELBBK: 'Und da er sich noch nicht entschließen konnte, sprach er: So kehre zurück
    zu Gedalja, dem Sohn Achikams, des Sohnes Schaphans, den der König von Babel über
    die Städte Judas bestellt hat, und wohne bei ihm inmitten des Volkes; oder wohin
    irgend es recht ist in deinen Augen zu gehen, dahin geh. Und der Oberste der Leibwache
    gab ihm Zehrung und ein Geschenk und entließ ihn.'
  mbb-OT: Emun kayi ke zà, ne likù ka ziyà te ki Gedalia he anak ni Ahikam wey apù
    ni Shafan. Midhimu sikandin te hadì te Babilonia he perezumala te menge inged
    kayi te Juda. Ubpè ka zuma kandin wey te zuma he menge etew, etewa minsan hendei
    he zutun ka egkesuat.” Ne mibeǥayan sikandin ni Nebuzaradan te menge keenen wey
    gasa ne impeǥenat din.
  mal-2015: 'അവൻ വിട്ടുപോകുംമുമ്പെ അവൻ പിന്നെയും: ബാബേൽരാജാവു യെഹൂദാപട്ടണങ്ങൾക്കു
    അധിപതിയാക്കിയിരിക്കുന്ന ശാഫാന്റെ മകനായ അഹീക്കാമിന്റെ മകൻ ഗെദല്യാവിന്റെ അടുക്കൽ
    നീ ചെന്നു അവനോടു കൂടെ ജനത്തിന്റെ മദ്ധ്യേ പാർക്ക; അല്ലെങ്കിൽ നിനക്കു ഇഷ്ടമുള്ള
    ഇടത്തേക്കു പൊയ്ക്കൊൾക എന്നു പറഞ്ഞു അകമ്പടിനായകൻ വഴിച്ചിലവും സമ്മാനവും കൊടുത്തു
    അവനെ യാത്ര അയച്ചു.'
  rmc-rmc: Ale te kames te ačhel kade, akor dža ko Gedaljah, ko čhavo le Achikamoskro,
    ko vnukos le Šafanoskro, saves o babiloňiko kraľis ačhaďa upral o judska fori.
    Beš jekhetane leha a dživ maškar o manuša, abo dža ode, kaj kames.“ Avke les o
    veľiťeľis le stražňikengro diňa varesavo chaben pro drom the daros a mukľa les
    te džal.
  pes-OPV: 'و وقتی که او هنوز برنگشته بود (وی راگفت ): «نزد جدلیا ابن اخیقام بن شافان
    که پادشاه بابل او را بر شهرهای یهودا نصب کرده است برگرد و نزد او در میان قوم ساکن
    شو یا هر جایی که می‌خواهی بروی برو.» پس رئیس جلادان اورا توشه راه و هدیه داد و
    او را رها نمود.'
  ron-1924: Ынсэ, фииндкэ ел зэбовя сэ рэспундэ, „ынтоарче-те,” а адэугат ел, „ла
    Гедалия, фиул луй Ахикам, фиул луй Шафан, пе каре л-а пус ымпэратул Бабилонулуй
    песте четэциле луй Иуда, ши рэмый ку ел ын мижлокул попорулуй сау ду-те орьунде
    вей вря сэ те дучь!” Кэпетения стрэжерилор й-а дат меринде ши дарурь ши й-а дат
    друмул.
  ben-OBCV: কিন্তু, যিরমিয় সেখান থেকে ফিরে যাওয়ার আগেই নবূষরদন আরও বললেন, “আপনি
    শাফনের পুত্র অহীকামের পুত্র গদলিয়ের কাছে যান। ব্যাবিলনের রাজা তাঁকেই যিহূদার
    নগরগুলির উপরে প্রশাসকরূপে নিযুক্ত করেছেন। তাঁরই সঙ্গে আপনি লোকদের মাঝে বসবাস করুন,
    অথবা অন্যত্র যেখানে আপনি যেতে চান, চলে যান।” তারপর সেই সেনাপতি তাঁকে বিভিন্ন পাথেয়
    ও একটি উপহার দিয়ে তাঁকে বিদায় দিলেন।
  som-som: Oo weliba intuusan dib u noqonin ayuu ku yidhi, Waxaad ku noqotaa Gedalyaah
    ina Ahiiqaam oo ahaa ina Shaafaan oo boqorkii Baabuloon uu taliye uga dhigay magaalooyinkii
    dalka Yahuudah, oo isaga la joog dadka dhexdiisa, amase waxaad tagtaa meel alla
    meeshii kula habboon inaad tagtid. Markaas sirkaalkii waardiyayaashu wuxuu isagii
    siiyey sahay iyo hadiyad, kolkaasuu iska sii daayay.
  lat-VUC: 'et mecum noli venire, sed habita apud Godoliam filium Ahicam filii Saphan,
    quem præposuit rex Babylonis civitatibus Juda: habita ergo cum eo in medio populi:
    vel quocumque placuerit tibi ut vadas, vade. Dedit quoque ei magister militiæ
    cibaria et munuscula, et dimisit eum.'
  eng-ASVBT: Now while he was not yet gone back, Go back then, said he, to Gedaliah
    the son of Ahikam, the son of Shaphan, whom the king of Babylon hath made governor
    over the cities of Judah, and dwell with him among the people; or go wheresoever
    it seemeth right unto thee to go. So the captain of the guard gave him victuals
    and a present, and let him go.
  ita-1885: E perciocchè Ghedalia, figliuolo di Ahicam, figliuolo di Safan, il quale
    il re di Babilonia ha costituito sopra le città di Giuda, non ritornerà ancora,
    ritorna tu a lui, e dimora con lui in mezzo del popolo; ovvero, va' dovunque ti
    piacerà. E il capitano delle guardie gli diede provvisione per lo viaggio, ed
    un presente, e l'accomiatò.
  eng-LXXUP: 'to fight against the Chaldeans, and to fill it with the corpses of men,
    whom I smote in mine anger and my wrath, and turned away my face from them, for
    all their wickedness:'
  eng-ULB: When Jeremiah did not reply, Nebuzaradan said, “Go to Gedaliah son of Ahikam
    son of Shaphan, whom the king of Babylon has put in charge of the cities of Judah.
    Stay with him among the people or go wherever it is good in your eyes to go.”
    The commander of the king's bodyguards gave him food and a gift, and then sent
    him away.
  spa-VBL: 'Como Jeremías no respondió de inmediato, Nabuzaradán continuó: “Vuelve
    a Gedalías hijo de Ahicam, hijo de Safán. Ha sido nombrado gobernador de Judá
    por el rey de Babilonia. Puedes quedarte con él con tu gente, o puedes ir a donde
    quieras”. El comandante de la guardia le dio una asignación de comida y algo de
    dinero y lo dejó ir.'
  fra-_FOB: 'Et comme il ne s''en retournait point: Retourne donc, dit-il, vers Guédalia,
    fils d''Achikam, fils de Shaphan, que le roi de Babylone a établi sur les villes
    de Juda, et demeure avec lui parmi le peuple; ou bien, va partout où il te conviendra
    d''aller. Puis le chef des gardes lui donna des vivres et des présents, et le
    congédia.'
  mal-mal: 'യിരെമ്യാവ് തന്നെ വിട്ടുപോകുംമുമ്പ് അവൻ പിന്നെയും: “ബാബേൽരാജാവ് യെഹൂദാപട്ടണങ്ങൾക്ക്
    അധിപതിയാക്കിയിരിക്കുന്ന ശാഫാന്റെ മകനായ അഹീക്കാമിന്റെ മകൻ ഗെദല്യാവിന്റെ അടുക്കൽ
    നീ ചെന്ന് അവനോടുകൂടി ജനത്തിന്റെ മദ്ധ്യത്തിൽ വസിക്കുക; അല്ലെങ്കിൽ നിനക്ക് ഇഷ്ടമുള്ള
    സ്ഥലത്തേക്ക് പൊയ്ക്കൊള്ളുക” എന്നു പറഞ്ഞ് അകമ്പടിനായകൻ വഴിച്ചെലവും സമ്മാനവും കൊടുത്ത്
    അവനെ യാത്ര അയച്ചു.'
  urd-GVR: Yarmiyāh ab tak jhijak rahā thā, is lie Nabūzarādān ne kahā, “Phir Jidaliyāh
    bin Aḳhīqām bin Sāfan ke pās chale jāeṅ! Shāh-e-Bābal ne use sūbā Yahūdāh ke shahroṅ
    par muqarrar kiyā hai. Us ke sāth raheṅ. Yā phir jahāṅ bhī rahnā pasand kareṅ
    wahīṅ raheṅ.” Nabūzarādān ne Yarmiyāh ko kuchh ḳhurāk aur ek tohfā de kar use
    ruḳhsat kar diyā.
  suz-BL: मो हना यो येरमीया लचा चिक्‍तानु नेबुजरादानमी लेश्‍शा कोव़शा “शाफान आ तौ
    अहीकाम आ चच गेदाल्‍याह आ बाक्‍तीक लावो। मेको कली बेबीलोन ङा पिपम यहूदा राज्‍य
    ङा हुकुम पाइब सेल्‍शो बाक्‍ब। मेकेर मेको नु अरु मुरपुकी नु बाक्‍को। गे ते लत दाक्‍ङे,
    मेक लावो” माइक्‍तु। मिनु मेको पिप कली कोव़ब कप्‍तानमी मेको कली जचा थोव़क नु अरु
    कोसेलीपुकी गेप्‍तु। मिनु मेको कली प्रोंइतु। येरमीया ३९:१४
  eng-NOY: 'And while he was not yet gone away [[he said]]: “Go to Gedaliah, the of
    son Ahikam, the son of Shaphan, whom the king of Babylon hath made governor over
    the cities of Judah, and dwell with him among the people; or go whithersoever
    it seemeth good to thee to go.” And the captain of the guard gave him provisions,
    and a present, and dismissed him.'
  ita-1927: 'E come Geremia non si decideva a tornare con lui, l’altro aggiunse: “Torna
    da Ghedalia, figliuolo di Ahikam, figliuolo di Shafan, che il re di Babilonia
    ha stabilito sulle città di Giuda, e dimora con lui in mezzo al popolo; ovvero
    va’ dovunque ti piacerà”. E il capo delle guardie gli diede delle provviste e
    un regalo, e l’accomiatò.'
  ckb-ckb: 'بەڵام بەر لە گەڕانەوەی یەرمیا، نەبوزەرەدان گوتی: «بگەڕێوە لای گەدەلیاهوی
    کوڕی ئەحیقامی کوڕی شافان، ئەوەی پاشای بابل بەسەر شارۆچکەکانی یەهوداوە دایناوە،
    لەنێو خەڵکەکە لەلای ئەو بمێنەوە، یانیش هەرکوێیەک پێت باشە و بۆت دەگونجێ بڕۆ ئەوێ.»
    پاشان فەرماندەی پاسەوانانی پاشا توێشو و دیارییەکی پێیدا و بەڕەڵای کرد.'
  eng-BBE: Then go back to Gedaliah, the son of Ahikam, the son of Shaphan, whom the
    king of Babylon has made ruler over the towns of Judah, and make your living-place
    with him among the people; or go wherever it seems right to you to go. So the
    captain of the armed men gave him food and some money and let him go.
  kan-OKCV: 'ಯೆರೆಮೀಯನು ಇನ್ನು ಹಿಂದಿರುಗದೆ ಇರುವಾಗ, ನೆಬೂಜರದಾನನು ಹೇಳಿದ್ದೇನೆಂದರೆ: “ಬಾಬಿಲೋನಿನ
    ಅರಸನು ಯೆಹೂದದ ಪಟ್ಟಣಗಳ ಮೇಲೆ ಅಧಿಕಾರಿಯಾಗಿ ಇಟ್ಟ ಶಾಫಾನನ ಮೊಮ್ಮಗನೂ ಅಹೀಕಾಮನ ಮಗನೂ ಆದ ಗೆದಲ್ಯನ
    ಬಳಿಗೆ ತಿರುಗಿಕೋ; ಅವನ ಸಂಗಡ ಜನರೊಳಗೆ ವಾಸಮಾಡು. ಇಲ್ಲವೆ ಎಲ್ಲಿ ಹೋಗುವುದಕ್ಕೆ ನಿನಗೆ ಸರಿಯಾಗಿ
    ಕಾಣುತ್ತದೋ, ಅಲ್ಲಿಗೆ ಹೋಗು,” ಎಂದು ಹೇಳಿ, ಕಾವಲಿನವರ ಅಧಿಪತಿಯು ಅವನಿಗೆ ಆಹಾರವನ್ನೂ, ಬಹುಮಾನವನ್ನೂ
    ಕೊಟ್ಟು ಕಳುಹಿಸಿಬಿಟ್ಟನು.'
  tam-2017: 'அவன் இன்னும் போகாமலிருக்கும்போது, அவன் இவனை நோக்கி: நீ பாபிலோன் ராஜா
    யூதா பட்டணங்களின்மேல் அதிகாரியாக வைத்த சாப்பானுடைய மகனாகிய அகீக்காமின் மகனான கெதலியாவினிடத்திற்குத்
    திரும்பிப்போய், அவனுடன் மக்களுக்குள்ளே தங்கியிரு; இல்லாவிட்டால், எவ்விடத்திற்குப்
    போக உனக்கு சரியென்று தோன்றுகிறதோ, அவ்விடத்திற்குப் போ என்று சொல்லி, காவற்சேனாதிபதி
    அவனுக்கு வழிச்செலவையும் வெகுமதியையும் கொடுத்து அவனை அனுப்பிவிட்டான்.'
  spa-RV-1909: 'Y aun no se había él vuelto, cuando le dijo: Vuélvete á Gedalías hijo
    de Ahicam, hijo de Saphán, al cual el rey de Babilonia ha puesto sobre todas las
    ciudades de Judá, y vive con él en medio del pueblo: ó ve á donde te pareciere
    más cómodo de ir. Y dióle el capitán de la guardia presentes y dones, y despidióle.'
  ron-BTF: 'Și până el nu se întorsese înapoi, a spus: Du-te înapoi la Ghedalia, fiul
    lui Ahicam, fiul lui Șafan, pe care împăratul Babilonului l-a făcut guvernator
    peste cetățile lui Iuda și locuiește cu el în mijlocul poporului; sau mergi oriunde
    ți se pare cuvenit să mergi. Astfel căpetenia gărzii i-a dat merinde și o răsplată
    și l-a lăsat să plece.'
  eng-WEBP: Now while he had not yet gone back, “Go back then,” he said, “to Gedaliah
    the son of Ahikam, the son of Shaphan, whom the king of Babylon has made governor
    over the cities of Judah, and dwell with him among the people; or go wherever
    it seems right to you to go.” So the captain of the guard gave him food and a
    present, and let him go.
  eng-FBV: Since Jeremiah didn't answer right away, Nebuzaradan went on, “Go back
    to Gedaliah son of Ahikam, son of Shaphan. He's been appointed as governor over
    Judah by the king of Babylon. You can stay with him with your people, or you can
    go anywhere you want.” The commander of the guard gave him a food allowance and
    some money and let him go.
  nld-1939: 'En toen hij in zijn besluit volhardde, vervolgde hij: Keer dan terug
    naar Gedalja, den zoon van Achikam, zoon van Sjafan, dien de koning van Babel
    over de steden van Juda heeft aangesteld; blijf bij hem te midden van het volk,
    of ga heen, waar ge wilt. Daarop gaf het hoofd van de lijfwacht hem levensmiddelen
    en geschenken, en liet hem vertrekken.'
  nch-BL: Sinta timoilhuía timocahuas, huajca xiya campa itztoc Gedalías, cati Tanahuatijquet
    Nabucodonosor ten tali Babilonia quitalijtoc quej gobernador ipan ni tali Judá,
    huan xiitztoti inihuaya nopa masehualme cati yaya quinnahuatía. Ta xijtapejpeni
    canque tijnequi tiyas. Xiya campa más mitzpactía.” Huan Nabuzaradán, nopa hueyi
    tayacanquet ten soldados, techmacac miyac tacualisti huan tomi huan technahuatijtejqui.
  vie-1934: 'Vì Giê-rê-mi còn chưa trở về, nên Nê-bu-xa-A-đan tiếp thêm rằng: Hãy
    về cùng con trai A-hi-cam, cháu Sa-phan, là Ghê-đa-lia, tức người mà vua Ba-by-lôn
    đã lập làm tổng đốc các thành Giu-đa; hãy ở cùng người giữa dân sự, hay là ngươi
    thích ý đi đâu thì đi đó. Đoạn, quan làm đầu thị vệ cho người lương thực cùng
    lễ vật, và thả đi.'
  hin-CV: इसलिये कि येरेमियाह वहां अनिश्चय की स्थिति में ही ठहरे हुए थे, नेबुज़रादान
    ने उनसे कहा, “अच्छा, तो आप शापान के पौत्र अहीकाम के पुत्र गेदालियाह के पास लौट
    जाइए, जिसे बाबेल के राजा ने यहूदिया के नगरों पर राज्यपाल नियुक्त किया है, आप गेदालियाह
    के यहां अपने ही लोगों के मध्य निवास कीजिए. यदि नहीं, तो आपको जहां कहीं उपयुक्त
    लगे वहीं चले जाइए.” इसके बाद अंगरक्षकों के प्रधान ने येरेमियाह को कुछ अन्‍न पदार्थ
    तथा एक उपहार देकर उन्हें विदा किया.
  spa-BES: Luego regresa a Gedalías, hijo de Ahicam, hijo de Safán, a quien el rey
    de Babilonia ha nombrado gobernador sobre las ciudades de Judá, y haz tu lugar
    de convivencia con él entre el pueblo; O ve a donde te parezca bien ir. Así que
    el capitán de la guardia real le dio comida y algo de dinero y lo dejó ir.
  tdx-tdx: Ie mbe tsy nitolike, le hoe re, Molia amy Gedalia ana’ i Ahikame ana’ i
    Safan; tinendre’ i mpanjaka’ i Baveley ho mpifeleke o rova’ Iehodaoy, vaho mimoneña
    ama’e, am’ondatio; he mañaveloa mb’amy ze ereñere’o hombañe. Aa le tinolo’ i mpifehe
    mpigaritsey anjara mahakama naho ravo­ravo vaho nampomba’e mb’eo.
  tha-KJV: ขณะเมื่อท่านยังไม่​กล​ับไป เขากล่าวว่า “ท่านจงกลับไปหาเกดาลิยาห์​บุ​ตรชายอาหิคัม
    ผู้​เป็นบุตรชายชาฟาน ผู้​ซึ่งกษั​ตริ​ย์​แห่​งบาบิโลนได้​แต่​งตั้งให้เป็นผู้ว่าราชการบรรดาหัวเมืองยูดาห์
    และอยู่กับเขาท่ามกลางประชาชน หรือจะไปที่ใดที่ท่านเห็นชอบจะไปก็​ได้​” ผู้​บัญชาการทหารรักษาพระองค์จึงสั่​งอน​ุมั​ติ​เสบียงและให้ของขวัญแก่เยเรมีย์
    แล้วก็​ปล่อยท่านไป
  por-BR-2018: 'Mas antes de Jeremias ter se virado, o capitão lhe disse mais : Volta
    para Gedalias, filho de Aicã, filho de Safã, ao qual o rei da Babilônia pôs sobre
    todas as cidades de Judá, e habita com ele em meio do povo; ou vai aonde te parecer
    mais correto aos teus olhos ir. E deu-lhe alimento para o caminho , e um presente;
    e o despediu.'
  deu-ELO: 'Und da er sich noch nicht entschließen konnte, sprach er: So kehre zurück
    zu Gedalja, dem Sohne Achikams, des Sohnes Schaphans, welchen der König von Babel
    über die Städte Judas bestellt hat, und wohne bei ihm inmitten des Volkes; oder
    wohin irgend es recht ist in deinen Augen zu gehen, dahin geh. Und der Oberste
    der Leibwache gab ihm Zehrung und ein Geschenk und entließ ihn.'
  eng-WYC-2018: and do not thou come with me. But dwell thou with Gedaliah, son of
    Ahikam, son of Shaphan, whom the king of Babylon made sovereign to the cities
    of Judah; therefore dwell thou with him in the midst of the people, either go
    thou, whither ever it pleaseth thee to go. And the master of [the] chivalry gave
    to him meats, and gifts, and let go him. (and do not thou feel compelled to come
    with me. Yea, stay thou with Gedaliah, the son of Ahikam, the son of Shaphan,
    whom the king of Babylon hath made the ruler over the cities of Judah; and so
    either stay thou with him in the midst of the people, or go thou, wherever it
    pleaseth thee to go. And the captain of the guard gave him food, and gifts, and
    let him go.)
  epo-epo: (Dum li ankoraŭ ne foriris,) Iru al Gedalja, filo de Aĥikam, filo de Ŝafan,
    kiun la reĝo de Babel starigis kiel estron super la urboj de Judujo, kaj restu
    kun li inter la popolo; aŭ kien plaĉas al vi iri, tien iru. Kaj la estro de la
    korpogardistoj donis al li manĝaĵon kaj donacon kaj forliberigis lin.
  uig-PIN: 'Yǝrǝmiya tehi yenidin mangmay turup, Nebuzar-Adan uningƣa: «Boldi, Xafanning
    nǝwrisi, Aⱨikamning oƣli Gǝdaliyaning yeniƣa ⱪayt; Babil padixaⱨi uni Yǝⱨudadiki
    xǝⱨǝrlǝrgǝ ⱨɵkümranliⱪ ⱪilixⱪa bǝlgiligǝn; hǝlⱪ arisida uning bilǝn billǝ turiwǝr,
    yaki ⱨǝrⱪandaⱪ baxⱪa yǝrgǝ baray desǝng xu yǝrgǝ barƣin» — dedi. Xuning bilǝn
    ⱪarawul begi uningƣa ozuⱪ-tülük ⱨǝmdǝ bir sowƣat berip uni ⱪoyuwǝtti.'
  beo-beo: Na da bu hame adole iabeba:le, Nebiusala:ida:ne da amane sia:i, “Ba:bilone
    hina bagade da Gedalaia (Ahaiga:me egefe amola Sia:ifa:ne ea aowa) amo Yuda moilai
    ouligima:ne ilegei dagoi. Di Gedalaiama buhagima. Di da ea diasuga esalumu da
    defea. O dia hanaiga fawane ahoanoma.” Amalalu, e da nama hahawane iasu i. Amola
    ha:i manu ianu, na masa:ne logo doasi.
  tpi-OTNT: Jeremaia i harim dispela tok, tasol em i no lusim Nebusaradan. Olsem na
    Nebusaradan i tok moa long Jeremaia olsem, “Sapos nogat, orait yu go long Gedalia,
    em pikinini bilong Ahikam na tumbuna pikinini bilong Safan. King bilong Babilon
    i bin makim em bilong bosim ol taun bilong Juda. Em bai i stap hia wantaim ol
    manmeri, na yu ken i stap wantaim em. Na sapos yu no laik, orait yu ken i go long
    wanem hap yu laik i go long en.” Na Nebusaradan i givim Jeremaia wanpela presen
    na sampela kaikai na em i larim Jeremaia i go.
  hau-SA: Amma, kafin Irmiya yă juya yă tafi, Nebuzaradan ya ƙara da cewa, “Ka koma
    wurin Gedaliya ɗan Ahikam, ɗan Shafan, wanda sarkin Babilon ya naɗa a kan garuruwan
    Yahuda, ka zauna da shi a cikin mutane, ko kuwa ka tafi duk inda ka ga dama.”
    Sa’an nan shugaban ya ba shi abinci da kuma kyauta sai ya bar shi ya tafi.
  uig-LAT: 'Yeremiya téxi yénidin mangmay turup, Nébuzar-Adan uninggha: «Boldi, Shafanning
    newrisi, Ahikamning oghli Gedaliyaning yénigha qayt; Babil padishahi uni Yehudadiki
    sheherlerge hökümranliq qilishqa belgiligen; xelq arisida uning bilen bille turiwer,
    yaki herqandaq bashqa yerge baray déseng shu yerge barghin» — dédi. Shuning bilen
    qarawul bégi uninggha ozuq-tülük hemde bir sowghat bérip uni qoyuwetti.'
  nde-nde: Kodwa-ke kwathi uJeremiya engakasuki ukuba ahambe, uNebhuzaradani wengeza
    wathi, “Buyela kuGedaliya indodana ka-Ahikhami, indodana kaShafani, osebekwe yinkosi
    yaseBhabhiloni ukuba abuse amadolobho akoJuda, uhlale laye phakathi kwabantu,
    kumbe uye loba kungaphi lapho ofuna khona.” Emva kwalokho umlawuli wamnika umphako
    lesipho wasesithi kahambe.
  ton-ton: 'Pea ʻi he teʻeki ai te ne liliu atu, naʻa ne pehē, “Ko ia ke ke nofo mo
    Ketalia ko e foha ʻo ʻAhikami ko e foha ʻo Safani, ʻaia naʻe fakanofo ʻe he tuʻi
    ʻo Papilone ke pule ki he ngaahi kolo ʻo Siuta, pea ke ke nofo mo ia mo e kakai:
    pe te ke ʻalu ki ha potu ʻoku lelei kiate koe ke ʻalu ki ai,” Pea naʻe foaki kiate
    ia ʻe he ʻeiki ʻoe kau leʻo ʻae ʻoho mo e totongi, pea tukuange ia.'
  ces-1613: Pakli, (poněvadž se nenavracuje), obrať se k Godoliášovi synu Achikamovu,
    syna Safanova, kteréhož ustanovil král Babylonský nad městy Judskými, a zůstaň
    s ním u prostřed lidu, aneb kamžť se koli dobře líbí jíti, jdi. I dal jemu hejtman
    nad žoldnéři na cestu, a dar, a propustil jej.
  eng-WMB: Now while he had not yet gone back, “Go back then,” he said, “to Gedaliah
    the son of Ahikam, the son of Shaphan, whom the king of Babylon has made governor
    over the cities of Judah, and dwell with him among the people; or go wherever
    it seems right to you to go.” So the captain of the guard gave him food and a
    present, and let him go.
  tam-TCV: ஆனாலும் எரேமியா புறப்படும் முன் நேபுசராதான் திரும்பவும் அவனிடம், “பாபிலோன்
    அரசன் யூதாவின் பட்டணங்களுக்குமேல் அதிகாரியாக நியமித்திருக்கும், சாப்பானின் மகனாகிய
    அகீக்காமின் மகன் கெதலியாவிடம் போய், அங்கே மக்கள் மத்தியில் தங்கியிரு. இல்லையெனில்,
    உனக்கு எங்குபோக விருப்பமோ அங்கே போ” என்று கூறினான். அவனுக்கு உணவுப் பொருட்களையும்,
    ஒரு அன்பளிப்பையும் கொடுத்து அனுப்பினான்.
  ceb-ULB: Sa dihang wala mitubag si Jeremias, miingon si Nebuzaradan, “Lakaw ngadto
    kang Gedalia nga anak nga lalaki ni Ahikam nga anak nga lalaki ni Shafan, nga
    maoy gipadumala sa hari sa Babilonia sa mga siyudad sa Juda. Pabilin ngadto kaniya
    uban sa katawhan o lakaw bisan asa nga maayo sa imong panan-aw nga adtoan.” Gihatagan
    siya sa pangulo sa mga tigpanalipod sa hari ug pagkaon ug gasa, ug unya gipalakaw
    siya.
  pol-UBG: 'A gdy on jeszcze nie odchodził, powiedział: Udaj się do Gedaliasza, syna
    Achikama, syna Szafana, którego król Babilonu ustanowił namiestnikiem nad miastami
    Judy, i zamieszkaj z nim pośród ludu albo idź, gdziekolwiek uważasz za słuszne.
    I dowódca gwardii dał mu żywność i podarunek i odprawił go.'
  urd-GVU: یرمیاہ اب تک جھجک رہا تھا، اِس لئے نبوزرادان نے کہا، ”پھر جِدلیاہ بن اخی
    قام بن سافن کے پاس چلے جائیں! شاہِ بابل نے اُسے صوبہ یہوداہ کے شہروں پر مقرر کیا
    ہے۔ اُس کے ساتھ رہیں۔ یا پھر جہاں بھی رہنا پسند کریں وہیں رہیں۔“ نبوزرادان نے
    یرمیاہ کو کچھ خوراک اور ایک تحفہ دے کر اُسے رُخصت کر دیا۔
  deu-1912: Denn weiter hinaus wird kein Wiederkehren sein. Darum magst du umkehren
    zu Gedalja, dem Sohn Ahikams, des Sohnes Saphans, welchen der König zu Babel gesetzt
    hat über die Städte in Juda, und bei ihm unter dem Volk bleiben; oder gehe, wohin
    dir's wohl gefällt. Und der Hauptmann gab ihm Zehrung und Geschenke und ließ ihn
    gehen.
  kan-2017: ಯೆರೆಮೀಯನು ಇನ್ನೂ ಹಿಂದಿರುಗದಿರುವಲ್ಲಿ ನೆಬೂಜರದಾನನು ಅವನಿಗೆ, “ಬಾಬೆಲಿನ ಅರಸನು ಅಹೀಕಾಮನ
    ಮಗನೂ ಶಾಫಾನನ ಮೊಮ್ಮಗನೂ ಆದ ಗೆದಲ್ಯನನ್ನು ಯೆಹೂದದ ಪಟ್ಟಣಗಳಿಗೆ ಅಧಿಪತಿಯನ್ನಾಗಿ ನೇಮಿಸಿದ್ದಾನಲ್ಲಾ;
    ಅವನ ಕಡೆಗೆ ನೀನು ಹಿಂದಿರುಗಿ ಅವನ ಹತ್ತಿರ ಜನರ ಮಧ್ಯೆ ವಾಸಿಸು; ಇಲ್ಲವೆ ಎಲ್ಲಿ ಬೇಕಾದರೂ ಹೋಗು”
    ಎಂದು ಹೇಳಿ ಬುತ್ತಿಯನ್ನೂ ಮತ್ತು ಬಹುಮಾನವನ್ನೂ ಕೊಡಿಸಿ ಅವನನ್ನು ಕಳುಹಿಸಿಬಿಟ್ಟನು.
  yap-yap: Ma da gu fulweg, me ga’ar Nebuzaradan, “Mu sul ngak Gedaliah nib mo’on
    ni fak Ahikam ni ir e tutuw rok Shafan, ni aram facha’ ni yog fare pilung nu Babylon
    ni nge governor ko pi binaw nu Judah ney. Rayag ni mu par rok ngam par u fithik’
    e girdi’, fa gur e muguy e gin ni ga be finey ni bfel’ ni ngam man ngay.” Ma aram
    me pi’ ba tow’ath ngog nge boch e ggan ni nggu fek, me pageg nggu wan.
  hlt-MCSB: Tedae na caeh pawt dongah Shaphan koca Ahikam capa Gedaliah taengla cet.
    Anih te Babylon manghai loh Judah khopuei rhoek ham a tuek coeng. Te dongah anih
    neh pilnam lakli ah khosa. Na mikhmuh ah a thuem sarhui atah cet khaw cet mai,”
    a ti nah. Te phoeiah anih te imtawt boeiping loh buhkak neh buham a paek tih a
    tueih.
  mdy-ETH: ታኣኒ ዒማና ማሂ ዒዛም ኬኤዙዋንቴ ናቡዛርዳኣኔ፦ «ሃሢ ኔኤሮ ሳፓኔኮ ናኣዚ ናዖ ማዔ ዓሂቃሜ ናኣዚ ጌዳሊያ ኮይላ
    ዴንዴ፤ ባብሎኔ ካኣቲ፥ ናብካዳናፆኦሬ ዪሁዳ ካታሞ ዎይሣንዳጉዲ ጌዳሊያ ዶኦሬኔ፤ ዬያሮ ዒዛና ዎላ ዴሮ ባኣካ ኔኤኒ ናንጋኒ
    ዳንዳዓኔ፤ ያዺ ማዒባኣቴ ሃሣ ታና ማኣዳንዳኔ ጋዓ ቤሲ ቢያ ኔኤኒ ዴንዳኒ ዳንዳዓኔ» ጌዔኔ። ዬካፓ ዒዚ ታኣም ዒንጋኒ ኮዔ
    ባኣዚና ጎይፆኮዋ ጋላ ታኣም ዒንጊ ታና ዳኬኔ።
  twi-ASANTE: Na ansa na Yeremia bɛdane ne ho akɔ no, Nebusaradan ka kaa ho sɛ, “Sane
    kɔ Ahikam babarima Gedalia a, ɔyɛ Safan nana, a Babiloniahene apa no sɛ ɔnhwɛ
    Yuda nkuro so no nkyɛn na wo ne no nkɔtena wɔ nnipa no mu, anaasɛ kɔ baabi foforɔ
    biara a wopɛ.” Na ɔsahene no maa Yeremia aduane ne akyɛdeɛ, na ɔmaa no kɔeɛ.
  eng-WEBU: Now while he had not yet gone back, “Go back then,” he said, “to Gedaliah
    the son of Ahikam, the son of Shaphan, whom the king of Babylon has made governor
    over the cities of Judah, and dwell with him among the people; or go wherever
    it seems right to you to go.” So the captain of the guard gave him food and a
    present, and let him go.
  wal-wal: Ermmaasi a matappe biichchennan de7ishin, Naabuzaraadaani gujjidikka yaagiis;
    “Saafaana na7aa na7aa, Ahiqaama na7aa Gadaaliyaakko ba; aissi giikko, Baabiloone
    Kawoi Naabukadanaxoori a Yihudaa katamata haariyaagaa oottidi sunttiis. Hegaa
    gishshau, aara issippe gidada, hegan asaara de7a. Woikko nena lo77ida sohuwaa
    awanne ba” yaagiis. Hegaappe guyyiyan, kawuwaa naagiyaageetu halaqai au shinqqiyaanne
    hara imota immidi yeddiis.
  spa-PDDPT: 'Como Jeremías aún no regresaba, le dijo: Regresa hacia Gedalías, hijo
    de Ahicam, hijo de Safán, al cual el rey de Babilonia dio autoridad sobre todas
    las ciudades de Judá. Vive con él en medio del pueblo, o vé adonde te parezca
    mejor. El capitán de la guardia le dio provisiones y un presente, y lo despidió.'
  gun-gun: 'Jeremias nombovai voi ramo huvixa aipoe''ive ju: — Ejevy ju ha''vy Aicão
    ra''y Gedalias, Safã ramymino va''e ro py. Ha''e va''e ma Babilônia pygua huvixa
    omoĩ Judá regua tetã pygua kuery ruvixarã. Eiko hexeve ae, neretarã kuery mbyte.
    Ha''e rami e''ỹ vy amboae katy reoxe vy ke ha''e katy tereo — he''i. Ha''e rami
    vy ixupe jopya kuery ruvixa ome''ẽ rive''i mba''emo, tembi''u guive. Ha''e rami
    vy omondouka.'
  ilo-ULB: Idi saan a simmungbat ni Jeremias, kinuna ni Nebuzaradan, “Mapanka kenni
    Gedalias a putot ni Ahikam a putot ni Safan, a dinutokan ti ari ti Babilonia a
    mangimaton kadagiti siudad ti Juda. Makipagnaedka kenkuana a kaduam dagiti tattao
    wenno mapanka iti sadinoman a kayatmo a papanan.” Inikkan isuna ti pangulo dagiti
    agbanbantay iti ari iti taraon ken sagut, ket pinalubosanna isuna a pumanaw.
  kpg-kpg: Gei di maa au digi helekai gi mee, Nebuzaradan ga helekai mai, “Hana gi muli
    gi baahi Gedaliah, tama daane Ahikam, go tama daane a Shaphan, dela ne haganoho
    go di king o Babylonia belee hai di gobinaa o nia waahale o Judah. Goe e mee di noho
    i baahi o mee mo digau ala i golo, be goe e mee di hana gi dau gowaa dela gu maanadu
    kooe belee hana ginai.” Gei mee ga gaamai dana kisakis gi di au mo nia meegai
    ala belee kae ko au, ga dumaalia mai gi di au gii hana.
  uig-ARA: 'يەرەمىيا تېخى يېنىدىن ماڭماي تۇرۇپ، نېبۇزار-ئادان ئۇنىڭغا: «بولدى، شافاننىڭ
    نەۋرىسى، ئاھىكامنىڭ ئوغلى گەدالىيانىڭ يېنىغا قايت؛ بابىل پادىشاھى ئۇنى يەھۇدادىكى
    شەھەرلەرگە ھۆكۈمرانلىق قىلىشقا بەلگىلىگەن؛ خەلق ئارىسىدا ئۇنىڭ بىلەن بىللە تۇرىۋەر،
    ياكى ھەرقانداق باشقا يەرگە باراي دېسەڭ شۇ يەرگە بارغىن» ــ دېدى. شۇنىڭ بىلەن قاراۋۇل
    بېگى ئۇنىڭغا ئوزۇق-تۈلۈك ھەمدە بىر سوۋغات بېرىپ ئۇنى قويۇۋەتتى.'
  sus-sus: A to bu a yaabide, sɔɔri xunyi naxa a fala a bɛ, «Gbilen Axikama xa di
    Gɛdalaya xɔn, Safan xa mamadi, Babilɔn mangɛ naxan tixi mangɛ ra Yudaya taae xun.
    I nɔma lude ɲama ya ma, xa na mu a ra i nɔma sigade i wama dɛnnaxɛ xɔn.» Sɔɔri
    xunyi naxa baloe nun bunse fi a ma, a naxa a lu a xa siga.
  pon-2006: Ni ei sohte sapeng ih, Nepusaradan ahpw patohwanohng ie, “Pwurowei rehn
    Kedalaia, nein Ahikam, me nein Sapan, me nanmwarkien Papilonia kasapwilada en
    wia kepinahn kahnimw kan en Suda. Komwi kak patopato reh oh rehn aramas akan,
    de komwi kak patohla wasa me komwi medemedewe me komwi pahn patohla ie.” Ih eri
    patohwanohng ie kisakis ehu oh kisin tungoal ekei pwe I en patohwanda, oh mweidala
    pwe I en patopatohla.
  ksd-ksd: 'Ma ba i ga ururian boko, i ga biti tana: Una lilikun pire Gedalia natu
    i Akikam natu i Sapan, nina ra king Babilon i ga vaki ia pi na luluai ta ra lavur
    pia na pal Iuda, ma una ki pirana livuan ta ra tarai; ba kan una vana tai ta pakana
    ba u nuk ia ba i boina ba una vana tana. Damana ra luluai na tarai na monamono
    i ga tabar ia ma ra magit na nian, ma i ga pait ra enana vartabar bula pirana,
    ma i ga pala vue.'
  tur-YTC: Yeremya henüz geri dönmemişken, “Geri dön, Şafan oğlu Ahikam oğlu Gedalya’nın
    yanına dön; Babil Kralı onu Yahuda kentlerine vali olarak atamıştı. Halkın arasında
    onunla birlikte otur; ya da sana uygun görünen yere git” dedi. Böylece muhafız
    komutanı ona yiyecek ve armağan verip serbest bıraktı.
  grc-BRENT: τοῦ μάχεσθαι πρὸς τοὺς Χαλδαίους, καὶ πληρῶσαι αὐτὴν τῶν νεκρῶν τῶν ἀνθρώπων,
    οὓς ἐπάταξα ἐν ὀργῇ μου, καὶ ἐν θυμῷ μου· καὶ ἀπέστρεψα τὸ πρόσωπόν μου ἀπʼ αὐτῶν,
    περὶ πασῶν τῶν πονηριῶν αὐτῶν.
  ind-AYT: Sebelum Yeremia berbalik, dia berkata, “Kembalilah kepada Gedalya, anak
    Ahikam, anak Safan, yang dijadikan gubernur oleh raja Babel atas kota-kota Yehuda.
    Tinggallah bersamanya di tengah-tengah bangsa itu. Atau, pergilah ke tempat mana
    pun yang tepat menurutmu.” Kemudian, kepala pengawal itu memberinya persediaan
    makanan dan hadiah, lalu membiarkannya pergi.
  nya-nya: Yeremiya asanayankhe, Nebuzaradani anamuwuzanso kuti, “Ngati supita ndiye
    pita, ubwerere kwa Gedaliya, mwana wa Ahikamu, mdzukulu wa Safani, amene mfumu
    ya ku Babuloni inamusankha kuti akhale bwanamkubwa wa Yuda. Ukakhale naye pakati
    pa anthu, kapena upite kulikonse ukufuna.” Ndipo mtsogoleri uja anamupatsa Yeremiya
    chakudya ndi mphatso zina ndi kumulola kuti apite.
  hrv-hrv: Ako, dakle, hoćeš ostati, možeš poći Gedaliji, sinu Šafanova sina Ahikama,
    koga je kralj babilonski postavio nad gradovima judejskim, i ostati kod njega
    usred naroda, ili pak možeš ići kamo ti drago.” Zatim mu zapovjednik tjelesne
    straže dade hrane i k tomu dar te ga otpusti.
  mps-mps: Jeremaiago te po odali, tiali digi agai te Nebusaradan taga pisąbadi,
    tama Nebusaradango Jeremaiabolo po ma weyu, te tiwai po wali, “Te meni baso da,
    teda nage te Gedalia bidibo madi pao, aga te Ahikamgo ogwa, te Safango bulai wąį
    dao. Te Babilon kingo aga dąį ilama, te Judago taun dabe tonalumainogo yali.
    Aga ede te we bidi dabe dali bidaibao, tama nage aga dali bidao. Te nago homugo
    te nage menaba pabo homu eyu da, te nage pagameo,” wali. Tama Nebusaradango te
    Jeremaia wiegi yai homu pemene ilibo wiegi yai nai me deli olo mobadi, te nai
    me menama, te Jeremaia pomainogo yai dao.
  tpi-tpi: Jeremaia i harim dispela tok, tasol em i no lusim Nebusaradan. Olsem na
    Nebusaradan i tok moa long Jeremaia olsem, “Sapos nogat, orait yu go long Gedalia,
    em pikinini bilong Ahikam na tumbuna pikinini bilong Safan. King bilong Babilon
    i bin makim em bilong bosim ol taun bilong Juda. Em bai i stap hia wantaim ol
    manmeri, na yu ken i stap wantaim em. Na sapos yu no laik, orait yu ken i go long
    wanem hap yu laik i go long en.” Na Nebusaradan i givim Jeremaia wanpela presen
    na sampela kaikai na em i larim Jeremaia i go.
  dan-1931: 'Og da han tøvede med at vende tilbage, tilføjede han: “Så vend tilbage
    til Gedalja, Sjafans Søn Ahikams Søn, som Babels konge har sat over Judas Land,
    og bosæt dig hos ham iblandt Folket, eller gå, hvor som helst det tykkes dig ret!”
    Og Livvagtsøversten gav ham Rejsetæring og Gave og lod ham gå.'
  vie-OVCB: Nhưng nếu ông quyết định ở lại, ông hãy về ở với Ghê-đa-lia, con A-hi-cam,
    cháu Sa-phan. Vì ông ấy vừa được vua Ba-by-lôn chỉ định làm tổng trấn Giu-đa.
    Hãy ở đó cùng với đoàn dân dưới sự cai trị của ông ấy. Nhưng tùy ý ông; ông có
    thể đi nơi nào ông thích.” Rồi Nê-bu-xa-ra-đan, quan chỉ huy thị vệ, cung cấp
    cho Giê-rê-mi lương thực và tiền rồi để người đi.
  guj-2017: પરંતુ યર્મિયાએ જવાબ આપ્યો નહિ ત્યારે નબૂઝારઅદાને કહ્યું, “શાફાનના દીકરા,
    અહિકામના દીકરા, ગદાલ્યાને બાબિલના રાજાએ યહૂદા નગરો ઉપર હાકેમ બનાવ્યો છે, તેની
    પાસે પાછો જા. અને તેની પાસે લોકોમાં રહે અથવા જ્યાં કઈ તને યોગ્ય લાગે ત્યાં જઇ
    શકે છે.” ત્યારબાદ રક્ષક ટુકડીના સરદારે તેને ખોરાક અને ભેટ આપ્યાં અને વિદાય કર્યો.
