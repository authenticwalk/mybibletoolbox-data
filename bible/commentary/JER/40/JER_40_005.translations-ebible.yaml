    wia kepinahn kahnimw kan en Suda. Komwi kak patopato reh oh rehn aramas akan,
    de komwi kak patohla wasa me komwi medemedewe me komwi pahn patohla ie.” Ih eri
    patohwanohng ie kisakis ehu oh kisin tungoal ekei pwe I en patohwanda, oh mweidala
    pwe I en patopatohla.
  por-BRBSL: Agora, enquanto ele ainda não tinha voltado, “Volte então”, disse ele,
    “para Gedaliah, o filho de Ahikam, o filho de Shaphan, a quem o rei da Babilônia
    nomeou governador das cidades de Judá, e habitar com ele entre o povo; ou vá para
    onde lhe pareça certo ir”. Então o capitão da guarda lhe deu comida e um presente,
    e o deixou ir.
  cth-cth: Jeremiah teh a ban hoehnahlan vah, Nebuzaradan ni, Judah khopuinaw lathueng
    vah ukkung hane hah Babilon siangpahrang ni a hruek e Shaphan capa, Ahikam capa
    Gedaliah koe vah ban nateh, tamimaya koevah awmh, hoehpawiteh na ngainae koe pueng
    vah cet yawkaw telah ati.
  twi-twi: Na ansa na Yeremia bɛdan ne ho akɔ no, Nebusaradan ka kaa ho se, “San kɔ
    Ahikam babarima Gedalia a, ɔyɛ Safan nena, a Babiloniahene apa no sɛ ɔnhwɛ Yuda
    nkurow so no nkyɛn na wo ne no nkɔtena wɔ nnipa no mu, anaasɛ kɔ baabi foforo
    biara a wopɛ.” Na ɔsahene no maa Yeremia aduan ne akyɛde, na ɔmaa no kɔe.
  hlt-hlt: Tedae na caeh pawt dongah Shaphan koca Ahikam capa Gedaliah taengla cet.
    Anih te Babylon manghai loh Judah khopuei rhoek ham a tuek coeng. Te dongah anih
    neh pilnam lakli ah khosa. Na mikhmuh ah a thuem sarhui atah cet khaw cet mai,”
    a ti nah. Te phoeiah anih te imtawt boeiping loh buhkak neh buham a paek tih a
    tueih.
  tbz-SIM: 'Mí nSedemii kɛ̀ nní nkpɑɑ́ kɛ mu nyí kɔ̀tɛ kɛ̀ Nɛbusɑdɑdɑnni yíɛ́ kɛ́bɛ́i
    nkɛ dɔ̀: Wɛ̃tɛ Ayikɑmmu birɛ Kedɑdiɑ Sɑfɑ̃ɑ̃ yɑɑ̀birɛ borɛ̀, Bɑbidɔnni kóo kpɑ̀ɑ̀tì
    we mbɑɑ́ nSudɑɑ ɛkɛ̀. Wɛ̃tɛ nɛ̀ we kɛ̀ di mbo ɑ kɔbɛ borɛ̀, kɑ̀ɑ mɛ nyí dɔ́ ɑ
    kɔtɛ ɑ pɛ́nsìrì kùù píkù. Mɛm̀mɛ wèè bɑkɛ́ bɛ̀ɛ̀ bɑ̀ɑ okpɑ̀ɑ̀tì ò n duɔ́mmɛ̀ tidiitì
    kɛ́ m pɑ̃nɛ̀ yɛpɑ̃rɛ̀ kɛ́ n cɑu.'
  msy-2020: Jeremaia akar kam baregha, Nebusaradan ataghizir puvatɨ. Kamaghɨn amizɨ,
    Nebusaradan Jeremaia mɨgɨa ghua ghaze, “Puvatɨghtɨ, nɨ Gedalia bagh mangɨ, an
    Ahikamɨn otarim, egha Safanɨn igiavotarim. Babilonɨn atrivim Judan nguibabagh
    ativagh dar ganasa anemɨsefe. A gumazamizir maba ko kagh ikɨtɨ, nɨ a ko ikɨ. Nɨ
    aghuaghɨva, managh mangasa ifonge, nɨ mangɨ.” Egha Nebusaradan bizir aghuir mam
    ko dagher maba sara Jeremaia ganigha anetaghizɨ, a ghu.
  azb-azb: 'Yeremya hələ qayıtmamış Nevuzaradan dedi: «Babil padşahının Yəhuda şəhərləri
    üzərinə qoyduğu Şafan oğlu Axiqam oğlu Gedalyanın yanına qayıt və onunla birgə
    xalq arasında yaşa. Yaxud da hara getmək istəyirsən, ora get». Keşikçilər rəisi
    ona azuqə və hədiyyə verib buraxdı.'
  eng-DBY: And while he had not yet given answer; [he said,] Yea, go back to Gedaliah
    the son of Ahikam the son of Shaphan, whom the king of Babylon hath appointed
    over the cities of Judah, and abide with him in the midst of the people; or go
    wheresoever it seemeth right in thy sight to go. And the captain of the body-guard
    gave him provisions and a present, and let him go.
  hin-2017: वह वहीं था कि नबूजरदान ने फिर उससे कहा, “गदल्याह जो अहीकाम का पुत्र और
    शापान का पोता है, जिसको बाबेल के राजा ने यहूदा के नगरों पर अधिकारी ठहराया है,
    उसके पास लौट जा और उसके संग लोगों के बीच रह, या जहाँ कहीं तुझे जाना ठीक जान पड़े
    वहीं चला जा।” अतः अंगरक्षकों के प्रधान ने उसको भोजन-सामग्री और कुछ उपहार भी देकर
    विदा किया।
  wol-KYG: 'Balaa Yeremee walbatiku, Nebusaradan teg ca ne ko: «Man ngaa dellu ca
    Gedalya doomu Ayikam doomu Safan ba tey. Moom la buuru Babilon dénk dëkki Yuda.
    Man ngaa toog ak moom ci digg waa réew mi, mbaa nga dem daal fu la gënal.» Nebusaradan
    nag jox Yeremi yóbbal ak lu mu lekk ci yoon wi, daldi ko yiwi.'
  eng-YLT: and while he doth not reply — 'Or turn back unto Gedaliah son of Ahikam,
    son of Shaphan, whom the king of Babylon hath appointed over the cities of Judah,
    and dwell with him in the midst of the people, or whithersoever it is right in
    thine eyes to go — go.' And the chief of the executioners giveth to him for the
    way, and a gift, and sendeth him away,
  eng-WYC-2017: and do not thou come with me. But dwell thou with Gedaliah, son of
    Ahikam, son of Shaphan, whom the king of Babylon made sovereign to the cities
    of Judah; therefore dwell thou with him in the midst of the people, either go
    thou, whither ever it pleaseth thee to go. And the master of [the] chivalry gave
    to him meats, and gifts, and let him go.
  eng-WMBB: Now while he had not yet gone back, “Go back then,” he said, “to Gedaliah
    the son of Ahikam, the son of Shaphan, whom the king of Babylon has made governor
    over the cities of Judah, and dwell with him amongst the people; or go wherever
    it seems right to you to go.” So the captain of the guard gave him food and a
    present, and let him go.
  urd-GVH: यरमियाह अब तक झिजक रहा था, इसलिए नबूज़रादान ने कहा, “फिर जिदलियाह बिन अख़ीक़ाम
    बिन साफ़न के पास चले जाएँ! शाहे-बाबल ने उसे सूबा यहूदाह के शहरों पर मुक़र्रर किया
    है। उसके साथ रहें। या फिर जहाँ भी रहना पसंद करें वहीं रहें।” नबूज़रादान ने यरमियाह
    को कुछ ख़ुराक और एक तोह्फ़ा देकर उसे रुख़सत कर दिया।
  rug-rug: Ba sipu lopu ele taliri taloa se Zeremaea si zama pule la se Nebuzaradani,
    “Pule la koe Qedalaea sa tuna koreo e Ahikama, sapu sa tuna koreo e Sapani. Na
    asa si huhuku ia sa baṉara pa Babiloni pude kopuni sari vasileana pa Ziuda. Mamu
    la koa koa sa, turaṉae koari na tie pu kopu ni sa babe la mua pavei hiva la agoi,”
    gua si asa. Meke ponia ginani na poata sa se Zeremaea meke tiqe va taloa ia sa.
  gaz-gaz: Taʼus utuu Ermiyaas of irra hin deebiʼin Nebuzaradaan itti dabalee, “Gara
    Gedaaliyaas ilma Shaafaan ilma Ahiiqaam isa mootichi Baabilon magaalaawwan Yihuudaa
    irratti muude sanaa deebiʼiitii isa wajjin saba keessa jiraadhu, yookaan iddoo
    jaallatte kam iyyuu dhaqi” jedheen. Akkasiin ajajaan eegumsaa sun galaa fi kennaa
    kenneefii gad isa dhiise.
  fra-LSG: 'Et comme il tardait à répondre: Retourne, ajouta-t-il, vers Guedalia,
    fils d’Achikam, fils de Schaphan, que le roi de Babylone a établi sur les villes
    de Juda, et reste avec lui parmi le peuple; ou bien, va partout où il te conviendra
    d’aller. Le chef des gardes lui donna des vivres et des présents, et le congédia.'
  yal-yal: A to mi a yabi sinma Nebusaradan mɔn yi a fala a xa, a naxa, “Babilɔn mangan
    bata Gedali findi Yuda yamanan xunna ra, xɛtɛ na fɛma, Axikan ma dii xɛmɛna, Safan
    mamandenna. I sa dɔxɔ yamaan yɛ a fɛma, hanma dɛnaxan na i kɛnɛn, i siga mɛnni.”
    Mangan kantan muxune xunna yi donseene nun kiseene fi a ma, a yi a beɲin.
  haw-1868: A mamua o kona hoi ana, i ae la ia, E hoi aku oe ia Gedalia, i ke keiki
    a Ahikama, ke keiki a Sapana, ka mea a ke alii o Babulona i hoonoho ai i kiaaina
    maluna o na kulanakauhale o ka Iuda, a e noho oe me ia iwaena pu me na kanaka;
    a ma kahi pono i kou mau maka ke hele, malaila oe e hele ai. A haawi mai la ka
    lunakaua, i ai nana, a i makana no hoi, a hookuu mai la ia ia.
  arb-NAV: وَإِنْ عَزَمْتَ عَلَى الْبَقَاءِ فَارْجِعْ إِلَى جَدَلِيَا بْنِ أَخِيقَامَ
    الَّذِي أَقَامَهُ مَلِكُ بَابِلَ وَالِياً عَلَى مُدُنِ يَهُوذَا وَأَقِمْ عِنْدَهُ
    فِي وَسَطِ الشَّعْبِ، وَاذْهَبْ حَيْثُ يَحْلُو لَكَ». وَأَعْطَاهُ رَئِيسُ الشُّرْطَةِ
    مَؤُونَةً وَهَدِيَّةً وَأَطْلَقَهُ.
  ewe-ewe: Gake hafi Yeremia natrɔ be yeadzo la, Nebuzaradan gblɔ kpe ɖe eŋu nɛ be,
    “Trɔ yi ɖe Gedalia, Ahikam ƒe vi, Safan ƒe vi ame si Babilonia fia tsɔ ɖo Yuda
    duwo nu la gbɔ eye nànɔ egbɔ le ameawo dome alo nàyi afi sia afi si nèlɔ.” Emegbe
    aʋafia la tsɔ nu hiahiã aɖewo kple nunana aɖe nɛ eye wòɖe asi le eŋu.
  eng-LEE: And as he did not yet turn about, [he said,] Go then back to Gedalyah the
    son of Achikam the son of Shaphan, whom the king of Babylon hath appointed governor
    over the cities of Judah, and dwell with him in the midst of the people; or wheresoever
    it seemeth proper in thy eyes to go, go. And the captain of the guard gave him
    an allowance and a present, and then dismissed him.
  asm-FB: যিৰিমিয়াই উত্তৰ নিদিয়া দেখি তেওঁ আকৌ ক’লে, “তেন্তে যি জনক বাবিলৰ ৰজাই
    যিহূদাৰ নগৰবোৰৰ ওপৰত শাসনকৰ্ত্তা নিযুক্ত কৰিলে, চাফনৰ নাতিয়েক অহীকামৰ পুত্ৰ সেই
    গদলিয়াৰ ওচৰলৈ উলটি যোৱা আৰু লোকসকলৰ মাজত তেওঁৰ লগত বাস কৰাগৈ, বা যি ঠাইলৈ যোৱা
    তোমাৰ পক্ষে সুবিধাজনক তালৈকে যোৱা; এই বুলি ৰক্ষক-সেনাপতিয়ে তেওঁৰ বাটৰ সমল আৰু
    উপহাৰ দি বিদায় কৰিলে।
  sus-A: عَ تٌ بُ عَ يَابِدٍ، سْورِ شُنيِ نَشَ عَ قَلَ عَ بّ، «فبِلٍن عَشِكَمَ شَ
    دِ فّدَلَيَ شْن، سَقَن شَ مَمَدِ، بَبِلْن مَنفّ نَشَن تِشِ مَنفّ رَ يُدَيَ تَايٍ
    شُن. عِ نْمَ لُدٍ حَمَ يَ مَ، شَ نَ مُ عَ رَ عِ نْمَ سِفَدٍ عِ وَ مَ دّننَشّ شْن.»
    سْورِ شُنيِ نَشَ بَلٌي نُن بُنسٍ قِ عَ مَ، عَ نَشَ عَ لُ عَ شَ سِفَ.
  fra-SBL: 'Or, alors qu''il n''était pas encore reparti : « Retourne donc, dit-il,
    chez Guedalia, fils d''Ahikam, fils de Shaphan, que le roi de Babylone a établi
    gouverneur des villes de Juda, et demeure avec lui au milieu du peuple ; ou bien
    va où il te semblera bon d''aller. » Le chef de la garde lui donna de la nourriture
    et un cadeau, et le laissa partir.'
  hbo-hbo: וְעֹודֶ֣נּוּ לֹֽא־יָשׁ֗וּב וְשֻׁ֡בָה אֶל־גְּדַלְיָ֣ה בֶן־אֲחִיקָ֣ם בֶּן־שָׁפָ֡ן
    אֲשֶׁר֩ הִפְקִ֨יד מֶֽלֶךְ־בָּבֶ֜ל בְּעָרֵ֣י יְהוּדָ֗ה וְשֵׁ֤ב אִתֹּו֙ בְּתֹ֣וךְ
    הָעָ֔ם אֹ֠ו אֶל־כָּל־הַיָּשָׁ֧ר בְּעֵינֶ֛יךָ לָלֶ֖כֶת לֵ֑ךְ וַיִּתֶּן־לֹ֧ו רַב־טַבָּחִ֛ים
    אֲרֻחָ֥ה וּמַשְׂאֵ֖ת וַֽיְשַׁלְּחֵֽהוּ׃
  piu-2006: '@see-verse:JER.040.004'
  kik-kik: No rĩrĩ, Jeremia atanagarũrũka acooke-rĩ, Nebuzaradani akĩmwarĩria rĩngĩ,
    akĩmwĩra atĩrĩ, “Cooka kũrĩ Gedalia mũrũ wa Ahikamu, mũrũ wa Shafani, ũrĩa mũthamaki
    wa Babuloni atuĩte mũrũgamĩrĩri wa matũũra ma Juda, mũgatũũre nake kũu hamwe na
    andũ arĩa angĩ, kana ũgĩthiĩ o harĩa hangĩ hothe ũngĩenda.” Ningĩ mũnene ũcio
    wa arangĩri akĩmũhe irio, o na akĩmũhe kĩheo, akĩreka ethiĩre.
  fra-NCL: 'Comme Jérémie tardait à s’en aller : « Retourne, ajouta-t-il, vers Godolias,
    fils d’Ahicam, fils de Saphan, que le roi de Babylone a établi sur les villes
    de Juda, et demeure avec lui au milieu du peuple ; ou bien va où il te plaira. »
    Et le chef des gardes lui donna des vivres et des présents, et le congédia.'
  cek-AK: Jeremiah loe anih khae hoi tacawt ai naah, Nebuzaradan mah anih khaeah,
    Babylon siangpahrang mah Judah vangpuinawk ukkung ah suek ih, Shaphan capa Ahikam,
    anih ih capa Gedaliah khaeah caeh ah loe, kaminawk hoi nawnto om ah, to tih ai
    boeh loe nangmah hanah hoih koek tih, tiah na poek ih ahmuen ah caeh halat ah,
    tiah a naa. To pacoengah misatuh angraeng mah caaknaek hoi tangqum to paek moe,
    a caehsak.
  cuk-cuk: 'Jeremías amba aku-itoged ede bia naodibeye, degidbali, Nabuzaradán ega
    sogdesunnad: “Ahicam-machi-Gedalíasʼba be nae, ar Babilonia-e-rey, Judá-neggweburmar-dakega
    a-nug-imaksad. Gedalíasʼde Safán-wagwad. Aba, be-dulemar-abargi be gudii imakna.
    Sulile, be-itolegedba be naodo, bia be nabie aba be naodo.” Reyga-nakulemalad-e-dummadi,
    Jeremíasʼga masgullemalad uksad, degi, ibmar-baigan ega binsa uksabalid, degine,
    nuedgi onolesad.'
  uig-CYR: 'Йәрәмия техи йенидин маңмай туруп, Небузар-Адан униңға: «Болди, Шафанниң
    нәвриси, Аһикамниң оғли Гәдалияниң йениға қайт; Бабил падишаси уни Йәһудадики
    шәһәрләргә һөкүмранлиқ қилишқа бәлгүлигән; хәлиқ арисида униң билән биллә туривәр,
    яки һәр қандақ башқа йәргә барай десәң шу йәргә барғин» — деди. Шуниң билән қаравул
    беги униңға озуқ-түлүк һәмдә бир соғат берип уни қоювәтти.'
  tel-2017: యిర్మీయా ఏ జవాబూ చెప్పకుండా ఉన్నప్పుడు, నెబూజరదాను అతనితో ఇలా అన్నాడు.
    “షాఫాను కొడుకైన అహీకాము కొడుకు గెదల్యాను యూదా పట్టణాల మీద అధికారిగా బబులోను రాజు
    నియమించాడు. అతని దగ్గరికి వెళ్లు. అతనితో ఉంటూ, ప్రజల మధ్య నివాసం ఉండు. లేదా, ఎక్కడికి
    వెళ్ళడం నీ దృష్టికి అనుకూలమో అక్కడికే వెళ్లు.” అప్పుడు రాజదేహ సంరక్షకుల అధిపతి
    అతనికి ఆహారం, ఒక బహుమానం ఇచ్చి పంపించాడు.
  hat-BSA: 'Kòm Jérémie poko t ap tounen, li te di: “Ale konsa, alò, retounen a Guedalia,
    fis a Achikam, fis a Schaphan an, ke wa Babylone nan te apwente sou vil a Juda
    yo, e rete la pami pèp la; oswa, ale kote li sanble pi bon pou ou ta ale.” Konsa
    chèf gad la te bay li yon pòsyon manje ak yon kado e te kite li ale.'
  kos-kos: Na ke nga pahtlac in topkol, Nebuzaradan el fahk, “Kom fin lungse mutana
    inge, kom ku in folokla nu yorol Gedaliah, wen natul Ahikam su ma natul Shaphan,
    su tokosra lun Babylonia el tuh sulella elan governor ke siti lun Judah. Kom ku
    in muta yorol inmasrlon mwet uh, ku kom ku in som nu kutena acn kom lungse muta
    we.” Na el se nu sik mwe kite se ac mwe mongo nga in us, ac filiyula in som.
  hbo-WLC: וְעוֹדֶ֣נּוּ לֹֽא־יָשׁ֗וּב וְשֻׁ֡בָה אֶל־גְּדַלְיָ֣ה בֶן־אֲחִיקָ֣ם בֶּן־שָׁפָ֡ן
    אֲשֶׁר֩ הִפְקִ֨יד מֶֽלֶךְ־בָּבֶ֜ל בְּעָרֵ֣י יְהוּדָ֗ה וְשֵׁ֤ב אִתּוֹ֙ בְּת֣וֹךְ
    הָעָ֔ם א֠וֹ אֶל־כָּל־הַיָּשָׁ֧ר בְּעֵינֶ֛יךָ לָלֶ֖כֶת לֵ֑ךְ וַיִּתֶּן־ל֧וֹ רַב־טַבָּחִ֛ים
    אֲרֻחָ֥ה וּמַשְׂאֵ֖ת וַֽיְשַׁלְּחֵֽהוּ׃
  ibo-ibo: Ma tupu Jeremaya atụgharịa ịhapụ ya pụọ, Nebuzaradan gwakwara ya ọzọ sị,
    “Laghachikwuru Gedaliya nwa Ahikam, nwa Shefan, onye eze Babilọn họpụtara ka ọ
    na-elekọta obodo Juda niile. Gaa soro ya biri nʼetiti ndị gị, maọbụ i nwere ike
    gaa ebe ọbụla ọzọ dị gị mma.” Mgbe ahụ, ọchịagha ahụ nyere ya ihe oriri hiri nne.
    O nyekwara ya onyinye, hapụ ya ka ọ laa.
  ory-ory: ଯିରିମୀୟ ଫେରି ନ ଯାଉଣୁ ନବୂଷରଦନ୍‍ ତାଙ୍କୁ କହିଲା, “ତେବେ ତୁମ୍ଭେ ଶାଫନ୍‍ର ପୌତ୍ର
    ଅହୀକାମ୍‍‍ର ପୁତ୍ର ଗଦଲୀୟ ନିକଟକୁ ଫେରିଯାଅ, ବାବିଲର ରାଜା ତାହାକୁ ଯିହୁଦାର ନଗରସମୂହର ଉପରେ
    ଶାସନକର୍ତ୍ତା ପଦରେ ନିଯୁକ୍ତ କରିଅଛି, ଆଉ ତୁମ୍ଭେ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ତାହା ସଙ୍ଗେ ବାସ କର;
    ଅବା ଯେକୌଣସି ସ୍ଥାନକୁ ଯିବା ପାଇଁ ତୁମ୍ଭକୁ ଉପଯୁକ୍ତ ଦିଶେ, ସେ ସ୍ଥାନକୁ ଯାଅ।” ତହିଁରେ ପ୍ରହରୀବର୍ଗର
    ସେନାପତି ତାଙ୍କୁ ପାଥେୟ ଓ ପାରିତୋଷିକ ଦେଇ ବିଦାୟ କଲା।
  chk-chk: Nge are kopwe nonomotiu, kopwe liwinla ren Ketalia nöün Aikam we mwän,
    nge Aikam nöün Safan. Ketalia i ätewe ewe kingen Papilon a awisa pwe epwe kepinan
    ekewe telinimwen Juta. Kopwe nom ren lein ekewe aramas, ika kopwe feila ia ka
    mochen feila ie.” Mürin, ewe meilapen chon tümwünü ewe king a ngeni Jeremaia mongö
    me lifang o afeiloi.
  rop-rop: Bat wen mi nomo bin tok, Nebusaradan bin tok igin, “Wal yu gobek langa
    Gedalaiya det san blanga Ahikam, en det grensan blanga Shafan. Det king brom Bebalon
    bin meigim Gedalaiya jidan haibala bos langa ola taun blanga Juda. Yu gin stap
    garram im na en jidan langa detlot pipul, o yu gin go eniweya yu wandim go.” Lagijat
    na Nebusaradan bin tok. En imbin gibit mi gudwan ting en sambala daga blanga deigim,
    en imbin larram mi go.
  ukr-1871: 'Та нїм відійшов, добавив Навузардан: Ійди до Годолїї Ахикаменка Сафаненка,
    що його царь Вавилонський поставив намісником над містами Юдейськими, та й пробувай
    з ним серед люду, або йди, куди тобі любо. І дав йому старший над прибічниками
    страви й гостинця та й відпустив його.'
  deu-1951: 'Da er sich aber noch nicht entschließen konnte, [sprach er zu ihm]: So
    kehre zurück zu Gedalja, dem Sohn Achikams, des Sohnes Saphans, welchen der babylonische
    König über die Städte Judas gesetzt hat, und bleibe bei ihm unter dem Volk, oder
    gehe, wohin es dir gefällt! Und der Oberste der Leibwache gab ihm Wegzehrung und
    ein Geschenk und entließ ihn.'
  eng-JPS: Yet he would not go back. — Go back then to Gedaliah the son of Ahikam,
    the son of Shaphan, whom the king of Babylon hath made governor over the cities
    of Judah, and dwell with him among the people; or go wheresoever it seemeth right
    unto thee to go.' So the captain of the guard gave him an allowance and a present,
    and let him go.
  srp-1865: Ili kad se on još ne vraæa, otidi k njemu, Godoliji sinu Ahikama sina
    Safanova, kojega je postavio car Vavilonski nad gradovima Judinijem, i ostani
    s njim meðu narodom, ili idi kuda ti je drago. I dade mu zapovjednik stražarski
    brašnjenice i dar, i otpusti ga.
  lug-lug: Wabula Yeremiya nga tannaba kukyuka kugenda, Nebuzaladaani n’ayongerako
    nti, “Ddayo eri Gedaliya mutabani wa Akikamu mutabani wa Safani, kabaka w’e Babulooni
    gw’afudde Gavana w’ebibuga bya Yuda, obeere naye mu bantu, oba genda yonna gy’osiima
    okubeera.” Awo omuduumizi w’abambowa n’amuwa ebyokulya n’ekirabo n’amuleka.
  heb-heb: ועודנו לא ישוב ושבה אל גדליה בן אחיקם בן שפן אשר הפקיד מלך בבל בערי יהודה
    ושב אתו בתוך העם או אל כל הישר בעיניך ללכת לך ויתן לו רב טבחים ארחה ומשאת וישלחהו׃
  ben-IRV: যখন যিরমিয় কোন উত্তর দিলেন না, নবূষরদন বললেন, “শাফনের নাতি, অহীকামের ছেলে
    গদলিয়, যাকে বাবিলের রাজা যিহূদার সব শহরের উপরে নিযুক্ত করেছেন, তাঁর কাছে যাও।
    তাঁর লোকেদের সঙ্গে থাকতে পার অথবা তোমার চোখে যে জায়গা ভালো লাগে সেখানে যেতে পার।”
    রাজার দেহরক্ষীদলের সেনাপতি তাঁকে খাবার ও উপহার দিলেন ও তারপর তাঁকে বিদায় দিলেন।
  pan-pan: ਜਦੋਂ ਉਹ ਅਜੇ ਮੁੜਿਆ ਨਹੀਂ ਸੀ - ਤਾਂ ਤੂੰ ਸ਼ਾਫਾਨ ਦੇ ਪੋਤੇ ਅਤੇ ਅਹੀਕਾਮ ਦੇ ਪੁੱਤਰ
    ਗਦਲਯਾਹ ਕੋਲ ਮੁੜ ਜਾ ਜਿਹ ਨੂੰ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨੇ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰਾਂ ਉੱਤੇ ਹਾਕਮ ਬਣਾਇਆ ਹੈ
    ਅਤੇ ਲੋਕਾਂ ਦੇ ਵਿਚਕਾਰ ਉਹ ਦੇ ਨਾਲ ਰਹਿ, ਨਹੀਂ ਤਾਂ ਜਿੱਥੇ ਤੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਠੀਕ ਹੈ ਉੱਥੇ
    ਚੱਲਿਆ ਜਾ। ਫਿਰ ਜੱਲਾਦਾਂ ਦੇ ਕਪਤਾਨ ਨੇ ਉਹ ਨੂੰ ਰਸਤ ਅਤੇ ਨਜ਼ਰਾਨਾ ਦੇ ਕੇ ਉਹ ਨੂੰ ਵਿਦਿਆ ਕਰ
    ਦਿੱਤਾ
  mya-JVB: ယေရမိသည်ကိုယ်ရံတော်မှူးထံမှ မထွက်မှီ၊ ကိုယ်ရံတော်မှူးက၊ ဗာဗုလုန် ရှင် ဘုရင်သည်
    ယုဒ ပြည်နယ် တွင် ၊ မြို့အုပ်အရာ၌ခန့်ထားတော်မူသောရှာဖန် ၏သား ဖြစ်သော အဟိကံ ၏သား
    ဂေဒလိ ထံ သို့ပြန်၍၊ ပြည်သား များနှင့်အတူ နေ ပါလော့။ သို့မဟုတ် ၊ စိတ် ရှိသည်အတိုင်း
    သွား ပါလော့ဟုဆိုလျက်၊ စားစရိတ် နှင့် လက်ဆောင် ကိုပေး ၍ လွှတ် လိုက်လေ၏။
  tbg-tbg: Are maini variataa irera, are Ahikaamira maaqu Gedaliaava vainaini vuane.
    Viva ekaa Iutaa vatukaqaa raqikiarire tiro, Babironi avuhainaava vira noraiqama
    kaivo. Are homa vikantira mini vaihara vira navunaaka hampata variqira vinarave.
    Nena muntukavano vainanaini qaqi vuane, tivakero viva karavata voki haikara koqe
    haikavata ti timiro ti qaqi komanta te vunara.
  hmo-hmo: Bema oi ura Iuda dekenai oi noho, do oi lao, Gedalaia, Ahikama Sapana ena
    natuna dekenai do oi noho. Ia be Babulonia king ese ia abia hidi vadaeni, Iuda
    hanua ibounai edia gavana do ia lao. Gedalaia danu do oi noho, taunimanima edia
    huanai, o oi sibona oi ura gabuna do oi lao.” Unai neganai, Babulonia gima taudia
    edia biaguna ese lau Ieremia dekenai laolao totona aniani ia henia, bona harihari
    gauna ta danu, bona lau ia ruhaia.
  urd-urd: वह वहीं था कि उसने फिर कहा, तू जिदलियाह बिन अख़ीक़ाम बिन साफ़न के पास जिसे
    शाह — ए — बाबुल ने यहूदाह के शहरों का हाकिम किया है, चला जा और लोगों के बीच उसके
    साथ रह; वर्ना जहाँ तेरी नज़र में बेहतर हो वहीं चला जा। और जिलौदारों के सरदार ने
    उसे ख़ुराक और इन'आम देकर रुख़्सत किया।
  rus-SYN: 'Когда он еще не отошел, сказал Навузардан: пойди к Годолии, сыну Ахикама,
    сына Сафанова, которого царь Вавилонский поставил начальником над городами Иудейскими,
    и оставайся с ним среди народа; или иди, куда нравится тебе идти. И дал ему начальник
    телохранителей продовольствие и подарок и отпустил его.'
  bqc-SIM: 'Kɛ́ Zelemii i dazɛuo, a òɛ̀: Gɛ́ Aikaũ nɛ́ Gedalia, Safana tↄũna pↄ́
    Babɛli kía aà dìlɛ Yuda wɛ̃́lɛↄ gbɛ̃zↄ̃ↄ ũ kĩ́i, níↄ kuaànↄ n gbɛ̃́ↄ guu,
    ge gu pↄ́ kɛ̀nɛ píi lé. Ɔ̃ dↄaiↄ gbɛ̃zↄ̃ↄpi kũ̀sũakɛ̀ɛ̀, à aà gbàɛò.'
  tcz-CHONGTHU: Hilai mun’a umdending nakigel lhah le, Babylon lengpan Judah gam khopi
    jouse chung’a vaipo ding’a apansah Ahikam chapa Gedaliah, Shaphan tupa kom’a chekittan.
    Ama kom’a naum’a chule mipi lah’a nachenthei ahi. Achutilou jongle, nangma nop
    nop’a na umthei ahitai, ati. Hichun, in-ngah pa Nebuzaradan in, Jeremiah chu nehding
    themkhat toh sum apen, asoldoh tai.
  mar-mar: जेव्हा यिर्मयाने काही उत्तर दिले नाही, नबूजरदान म्हणाला, शाफानाचा मुलगा
    अहीकाम याचा मुलगा गदल्या ज्याला बाबेलाच्या राजाने त्यास यहूदातील नगरांचा अधिकारी
    नेमले आहे त्याच्याकडे परत जा आणि त्याच्याबरोबर लोकांमध्ये राहा. किंवा जेथे कोठे
    तुझ्या दृष्टीने तुला योग्य वाटेल तेथे तू जा.” राजाच्या अंगरक्षकाच्या नायकाने त्यास
    अन्न व बक्षीस दिले आणि त्यास दूर पाठवून दिले.
  qub-qub: Quëdacuyta munarga cuticuy Safanpa willcan Ahicampa wamran Gedalías cajman.
    Babiloniapa raynenga Gedaliastami churasha cay Judächo caycaj runacunapa mandajnin
    cananpaj. Gedaliaspa wasincho tiyarga marca-masiquiwanpis iwalmi goyanquipaj.
    U quiquiqui munashayquiman maymanpis tiyaj aywacuy.» Chayno nircur mandäga Jeremiasta
    micuytapis, regälutapis goycuran. Nircorga «aywacuy» niran.
  bqp-bqp: Sɑnɑm mɛ Nɛbusɑrɑdɑ u wɑ mɑ Yeremi kun fuuku wisɑ, yerɑ u nɛɛ, ǹ n mɛn
    nɑ, ɑ doo ɑ Gedɑliɑ, Akikɑmun bii, Sɑfɑnin debubu deemɑ. Wiyɑ sinɑ boko Nɛbukɑnɛsɑɑ
    u kuɑ sunɔ Yudɑbɑn wusu sɔɔ. Kɑɑ n kɑ nùn wɑ̃ɑ kɑ tɔn be bɑ tie sɑnnu, ǹ kun
    mɛ, ɑ doo mi ɑ kĩ. Mɑ Nɛbusɑrɑdɑ wi, u nùn dĩɑnu kusenu kuɑ kɑ sere mɑɑ kɛ̃nu
    gɑnu. Mɑ u derɑ u doonɑ.
  hat-hat: 'Lè Neboucharadan wè Jeremi pa reponn, li di l'' ankò: -Tounen al jwenn
    Gedalya, pitit Akikam, pitit pitit Chafan, lavil Mispa. Se li menm wa Babilòn
    lan mete pou gouvènen tout lavil nan peyi Jida yo. W''a rete avè l'' nan mitan
    pèp la. Ou gen dwa tou ale kote ou vle nan peyi a. Lèfini, li bay Jeremi yon kado
    ansanm ak kèk pwovizyon pou l'' manje, epi li voye l'' ale.'
  eng-BSB: But before Jeremiah turned to go, Nebuzaradan added, “Return to Gedaliah
    son of Ahikam, the son of Shaphan, whom the king of Babylon has appointed over
    the cities of Judah, and stay with him among the people, or go anywhere else that
    seems right.” Then the captain of the guard gave him a ration and a gift and released
    him.
  eng-WEBPB: Now while he had not yet gone back, “Go back then,” he said, “to Gedaliah
    the son of Ahikam, the son of Shaphan, whom the king of Babylon has made governor
    over the cities of Judah, and dwell with him amongst the people; or go wherever
    it seems right to you to go.” So the captain of the guard gave him food and a
    present, and let him go.
  kbq-kbq: Hagi kagra maninaku'ma hanunka ete vunka, Babiloni kini ne'mo'ma huhampari
    antegeno'ma Juda mopafima me'nea kumatamima kegavama hu'nea ne', Safani negeho
    ne' Ahikamu nemofo Gedalia'ma mani'nere vunka, vahe amunompi agrane umanio. Ana'ma
    osunaku'ma hanunka inantego vunaku'ma hanantega amne vugahane. Anage nehuno sondia
    vahete kva ne' Nebusaradani'a Jeremaiana ne'zane musezanena nemino atregeno vu'ne.
  nhe-BL: Intla timoilhuía timocahuas, huajca xiya campa itztoc Gedalías, tlen Tlanahuatijquetl
    Nabucodonosor tlen tlali Babilonia quitlalijtoc queja gobernador ipan ni tlali
    Judá, huan xiitztoti ininhuaya nopa tlacame tlen yajaya quinnahuatía. Ta xijtlapejpeni
    canque tijnequi tiyas. Xiya campa más mitzpactía.” Huan Nabuzaradán, nopa hueyi
    tlayacanquetl tlen soldados, nechmacac miyac tlacualistli huan tomi huan nechnahuatijtejqui.
  gub-BL: Nakwaw kwaw heremiapo ràm. A'e rupi naze'eg kwaw izupe. A'e rupi Nemuzàrànà
    uze'eg ihewe kury. — Ezewyr Zenari Àikà ta'yr Xàpà hemimino ipyr nereko pà nehe.
    Mawiron wanuwihawete umuigo kar Zenari tawhu Zuta ywy rehe har wanuwihaw romo
    a'e. Erepuner ipyr nereko pà nehe, teko wamyter pe nereko pà nehe. U, erepuner
    wyzài taw neremimutar pe neho haw rehe nehe, i'i ihewe. Umur temi'u ihewe. Umur
    e amo ma'e hekuzar ma'e ihewe no. A'e mehe hemono kar a'e wi.
  eng-DRA: 'And come not with me: but dwell with Godolias the son of Ahicam the son
    of Saphan, whom the king of Babylon hath made governor over the cities of Juda:
    dwell therefore with him in the midst of the people: or whithersoever it shall
    please thee to go, go. And the general of the army gave him victuals and presents,
    and let him go.'
