verse: JER.040.001
translations:
  mal-C: 'അംഗരക്ഷകസേനയുടെ അധിപതിയായ നെബൂസരദാൻ യിരെമ്യാവിനെ രാമായിൽവെച്ച് തടവിൽനിന്നു
    മോചിപ്പിച്ചശേഷം അദ്ദേഹത്തിനു യഹോവയിൽനിന്നുണ്ടായ അരുളപ്പാട്: ജെറുശലേമിൽനിന്നും
    യെഹൂദ്യയിൽനിന്നും താൻ ബാബേലിലേക്കു കൊണ്ടുപോയ സകലബന്ധിതരുടെയും കൂട്ടത്തിൽ യിരെമ്യാവും
    ചങ്ങലയാൽ ബന്ധിക്കപ്പെട്ടവനായി നെബൂസരദാൻ കണ്ടായിരുന്നു.'
  deu-TKW: Das Wort, welches von seiten Jahwes an Jeremia erging, nachdem ihn Nebusar-Adan,
    der Oberste der Leibwächter, von Rama aus entlassen hatte, indem er ihn holen
    ließ - er war nämlich mit Ketten gefesselt inmitten all' der Gefangenen Jerusalems
    und Judas, die nach Babel weggeführt werden sollten -,
  lin-lin: Yawe alobaki na Jeremi tango Nebuzaradani, mokonzi ya bakengeli ya mokonzi,
    abikisaki ye na Rama. Akutaki Jeremi bakanga ye na minyololo kati na molongo ya
    bakangami oyo bawutaki na Yelusalemi mpe na Yuda, oyo bazalaki komema na bowumbu
    kuna na Babiloni.
  eng-LSV: The word that has been to Jeremiah from YHWH, after Nebuzar-Adan, chief
    of the executioners, has sent him from Ramah, in his taking him—and he a prisoner
    in chains—in the midst of all the expulsion of Jerusalem and of Judah, who are
    removed to Babylon.
  eng-GNV: The worde which came to Ieremiah from the Lord after that Nebuzar-adan
    the chiefe stewarde had let him goe from Ramath, when hee had taken him being
    bound in chaines among all that were caried away captiue of Ierusalem and Iudah,
    which were caried away captiue vnto Babel.
  eng-WEBSTER: The word which came to Jeremiah from the LORD, after that Nebuzar-adan
    the captain of the guard had let him go from Ramah, when he had taken him being
    bound in chains among all that were carried away captive of Jerusalem and Judah,
    who were carried away captive to Babylon.
  nhw-BL: Ya ni nopa camanali catli TOTECO nechmacac na, niJeremías, quema ya nechmajcajqui
    ipan altepetl Ramá huan nechcajqui ma nimocuepa ipan Jerusalén. Nabuzaradán, nopa
    hueyi tlayacanquetl tlen soldados, nechpanti niilpitoc ica tepos cadenas ica sequinoc
    israelitame catli quinquixtijtoyaj ipan tlali Judá huan ipan altepetl Jerusalén
    huan quinhuicayayaj ipan tlali Babilonia.
  swh-ONEN: Neno likamjia Yeremia kutoka kwa Bwana baada ya Nebuzaradani kiongozi
    wa walinzi wa mfalme kumfungua huko Rama. Alikuwa amemkuta Yeremia akiwa amefungwa
    kwa minyororo miongoni mwa mateka wote kutoka Yerusalemu na Yuda waliokuwa wakipelekwa
    uhamishoni Babeli.
  bba-bba: Yinni Gusunɔ u kɑ Yeremi ɡɑri kuɑ sɑnɑm mɛ Nɛbusɑrɑdɑ u derɑ u wurɑmɑ sɑɑ
    Rɑmɑn di. N deemɑ bɑ rɑɑ nùn bɔkuɑwɑ wi kɑ Yerusɑlɛmuɡibu ɡɑbu bɑ kɑ dɔɔ Bɑbiloniɔ.
    Min diyɑ Nɛbusɑrɑdɑ u nùn yɑrɑ.
  eng-KJVCPB: The word which came to Jeremiah from the Lord, after that Nebuzar-adan
    the captain of the guard had let him go from Ramah, when he had taken him being
    bound in chains among all that were carried away captive of Jerusalem and Judah,
    which were carried away captive unto Babylon.
  luo-luo: Wach nobiro ne Jeremia koa kuom Jehova Nyasaye bangʼ ka Nebuzaradan ma
    jatend lweny mar piny nosegonye Rama. Noyudo ka Jeremia otwe gi nyororo e dier
    joma nomak duto mane oa Jerusalem kod Juda mane oter e twech Babulon.
  meu-meu: Nebusaradana, hegima oreana biaguna, ese Ieremia na auri gadeadia ai e
    ḡuia, Ierusalem ai bona Iuda ai e abidia mauri Babulono baine laohaidia totona
    taudia ida; bena Rama ai ma e ruhaia nege. Una murinai, ina hereva Iehova ena
    amo na Ieremia enai e kau.
  npi-ULB: रामामा राजाका अङ्गरक्षकका कप्‍तान नबूजरदानले यर्मियालाई मुक्त गरेपछि परमप्रभुबाट
    यर्मियाकहाँ यो वचन आयो । तिनले यर्मियालाई बेबिलोनमा निर्वासनमा लगिने यरूशलेम र
    यहूदाका सबै बन्दीका बिचमा साङ्लाले बाँधिएको भेट्टाए ।
  yor-yor: Ọ̀rọ̀ náà sì tọ Jeremiah wá láti ọ̀dọ̀ Olúwa lẹ́yìn tí Nebusaradani balógun
    àwọn ẹ̀ṣọ́ ti tú u sílẹ̀ ní Rama. Ó rí Jeremiah tí a fi ẹ̀wọ̀n dè láàrín gbogbo
    àwọn tí wọ́n mú ní Jerusalẹmu àti Juda. Wọ́n kó lọ sí ilẹ̀ àjèjì Babeli.
  pes-OPCB: اسیران اورشلیم و یهودا که به بابِل برده می‌شدند، در راه به رامه رسیدند.
    من نیز در میان ایشان بودم؛ ولی در آنجا نبوزرادان فرماندهٔ سپاه بابِل زنجیرهای
    مرا گشود و آزادم کرد.
  tgl-ULB: Ito ang salitang dumating kay Jeremias mula kay Yahweh pagkatapos siyang
    ipinadala mula sa Rama ni Nebuzaradan, na kapitan ng tagapagbantay ng hari. Na
    kung saan nadala na roon si Jeremias, at kung saan ginapos siya ng mga kadena.
    Kasama niya ang mga bihag sa Jerusalem at sa Juda na ipapatapon sa Babilonia.
  hui-hui: Nebusaradana ibugua Yaremaia garabaya heago golope hayagola Anduane Homogohanda
    Yaremaiahondo bi lamini. Yaremaiabi Yuda wali agali Yarusaleme wali agalirubi
    ala seni pume hende hamagamaga bialu Babilono garabaya bu yalu pene. Ani yalu
    harigani pialu hearia Lama tano wiagoria ami haru haga agali haguane Nebusaradana
    ibugua Yaremaia heba garabaya haru heneyane de hendene.
  mya-mya: တပ်​မှူး​နေ​ဗု​ဇာ​ရ​ဒန်​သည်​ငါ့​အား​ရာ​မ​မြို့ တွင်​အ​နှောင်​အ​ဖွဲ့​မှ​ဖြေ​လွှတ်​ပြီး​သော​အ​ခါ
    ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​ကို​ဗျာ​ဒိတ်​ပေး​တော် မူ​၏။ ငါ​သည်​ဗာ​ဗု​လုန်​မြို့​သို့​ဖမ်း​ဆီး​ခေါ်​ဆောင်
    လာ​သော အ​ခြား​ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား များ၊ ယု​ဒ​ပြည်​သား​များ​နှင့်​အ​တူ​ထို​မြို့
    သို့​လိုက်​ပါ​လာ​ခဲ့​ရ​လေ​သည်။
  bod-N: ཡེ་རེམ་ཡཱ་ཁོང་ཉིད་ཡེ་རུ་སཱ་ལེམ་དང་ཡ་ཧུ་དཱ་ཡི་པཱ་པེལ་ལོན་དུ་བཙོན་ལ་ཁྲིད་པ་ཐམས་ཅད་ཀྱི་ཁྲོད་དུ་ལྕགས་སྒྲོག་བརྒྱབ་ཡོད་པ་ལ།
    སྐུ་སྲུང་དམག་དཔོན་ནེ་བོ་ཟར་ཨ་དན་གྱིས་ཁོང་ཉིད་རཱ་མ་ནས་བཙོན་གྲོལ་བཏང་བ་དང་། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡེ་རེམ་ཡཱ་ལ་བྱུང་ངོ་།
    །
  sna-sna: Shoko rakasvika kuna Jeremia richibva kuna Jehovha mushure mokusunungurwa
    kwake paRama naNebhuzaradhani mukuru wavarindi. Akanga awana Jeremia akasungwa
    nengetani ari pakati pavatapwa vose vaibva kuJerusarema neJudha avo vakanga vachiendeswa
    kuutapwa kuBhabhironi.
  spa-BLM: Palabra que vino a Jeremías de parte de Yahvé, después que Nabuzaradán,
    el capitán de la guardia, lo dejó ir desde Ramá, cuando lo llevó atado con cadenas
    entre todos los cautivos de Jerusalén y de Judá que fueron llevados a Babilonia.
  cac-cac: Ix lolon Jehová d'ayin ayic toxo ix in actajel d'a Ramá yuj vin̈aj Nabuzaradán
    yajal d'a eb' stan̈vumal vin̈ sreyal Babilonia. Ix yil vin̈ to tzec'an in d'a
    q'uen cadena, ay in och d'a scal eb' aj Jerusalén yed' eb' aj Judá, eb' van yic'jib'at
    d'a Babilonia.
  swh-ULB: Hili lilikuwa neno ambalo lilikuja kwa Yeremia toka kwa Yahwe baada ya
    Nebuzaradni, amri wa walinzi wa mfalme, amemtuma mbali kutoka Ramah. Huko ndiko
    Yeremia alikuwa amechukuliwa, na huko alikuwa amefungwa kwa minyororo. Alikuwa
    miongoni mwa mateka wote ya Yerusalem na Yuda ambayo walipaswa kuwa matekani Babeli.
  bel-bel: Слова, якое было Ераміі ад Госпада, пасьля таго як Навузардан, начальнік
    целаахоўцаў, адпусьціў яго з Рамы, дзе ён узяў яго скаванага ланцугамі сярод іншых
    палонных Ерусалімцаў і Юдэяў, якіх перасялілі ў Вавілон.
  deu-ELBBK: Das Wort, das vonseiten des HERRN zu Jeremia geschah, nachdem Nebusaradan,
    der Oberste der Leibwache, ihn von Rama entlassen hatte, als er ihn holen ließ
    und er mit Ketten gebunden war inmitten aller Weggeführten von Jerusalem und Juda,
    die nach Babel weggeführt wurden.
  mbb-OT: Duen migkaǥi te Nengazen diyà te ki Jeremias hein impaawè en sikandin ni
    Nebuzaradan he pengulu te menge vantey diyà te Rama. Migkedinahan dutun si Jeremias
    duma te zuma he menge vihag he menge tig-Jerusalem wey menge tig-Juda he ebpendumahan
    diyà te Babilonia.
  mal-2015: അകമ്പടിനായകനായ നെബൂസർ-അദാൻ യിരെമ്യാവെ രാമയിൽനിന്നു വിട്ടയച്ചശേഷം അവന്നു
    യഹോവയിങ്കൽനിന്നുണ്ടായ അരുളപ്പാടു. ബാബേലിലേക്കു പിടിച്ചു കൊണ്ടുപോയവരായ യെരൂശലേമിലെയും
    യെഹൂദയിലെയും സകലബദ്ധന്മാരുടെയും കൂട്ടത്തിൽ അവനെയും ചങ്ങലകൊണ്ടു ബന്ധിച്ചിരുന്നു.
  rmc-rmc: Kada lav le RAJESKRO avľa ko Jeremijaš paloda, sar les o Nebuzaradan, o
    veľiťeľis le stražňikengro premukľa andro foros Rama. O Nebuzaradan arakhľa le
    Jeremijaš zaphandles le lancenca maškar o manuša andral o Jeruzalem the andral
    e Judsko, saven ľidžanas sar zajatcen andro Babilon.
  pes-OPV: کلامی که از جانب خداوند بر ارمیا نازل شد بعد از آنکه نبوزردان رئیس جلادان
    او را از رامه رهایی داد و وی را از میان تمامی اسیران اورشلیم و یهودا که به بابل
    جلای وطن می‌شدند و او در میان ایشان به زنجیرها بسته شده بود برگرفت.
  ron-1924: Ятэ кувынтул спус луй Иеремия дин партя Домнулуй, дупэ че Небузарадан,
    кэпетения стрэжерилор, й-а дат друмул дин Рама. Кынд а тримис сэ-л адукэ, Иеремия
    ера ынкэ легат ку ланцурь, ымпреунэ ку тоць принший де рэзбой дин Иерусалим ши
    дин Иуда, каре авяу сэ фие душь ын Бабилон.
  ben-OBCV: রাজরক্ষীদলের সেনাপতি নবূষরদন, যিরমিয়কে রামা-নগরে মুক্তি দেওয়ার পর, সদাপ্রভুর
    বাক্য যিরমিয়ের কাছে উপস্থিত হল। নবূষরদন জেরুশালেম ও যিহূদার যে সমস্ত বন্দিকে
    ব্যাবিলনে নির্বাসিত করার জন্য নিয়ে যাচ্ছিলেন, তাদের মাঝে যিরমিয়কে শৃঙ্খলে বদ্ধ
    অবস্থায় দেখতে পান।
  som-som: Kanu waa eraygii Yeremyaah xagga Rabbiga uga yimid markii Nebuusaradaan
    oo sirkaalkii waardiyayaasha ahaa uu Yeremyaah oo silsilado ku xidhan iyo dadka
    Yeruusaalem iyo kuwa dalka Yahuudah maxaabiis ahaan Baabuloon ugu kaxaynayay oo
    uu Yeremyaah Raamaah ku sii daayay.
  lat-VUC: Sermo qui factus est ad Jeremiam a Domino, postquam dimissus est a Nabuzardan
    magistro militiæ de Rama, quando tulit eum vinctum catenis in medio omnium qui
    migrabant de Jerusalem et Juda, et ducebantur in Babylonem.
  eng-ASVBT: The word which came to Jeremiah from Jehovah, after that Nebuzaradan
    the captain of the guard had let him go from Ramah, when he had taken him being
    bound in chains among all the captives of Jerusalem and Judah, that were carried
    away captive unto Babylon.
  ita-1885: LA parola che fu dal Signore indirizzata a Geremia, dopo che Nebuzaradan,
    capitano delle guardie, l'ebbe rimandato da Rama, quando lo prese. Or egli era
    legato di catene in mezzo della moltitudine di que' di Gerusalemme, e di Giuda,
    ch'erano menati in cattività in Babilonia.
  eng-LXXUP: And the word of the Lord came to Jeremiah the second time, when he was
    yet bound in the court of the prison, saying,
  eng-ULB: The word came to Jeremiah from Yahweh after Nebuzaradan the commander of
    the king's bodyguards had released him at Ramah. He had found Jeremiah bound with
    chains among all the captives of Jerusalem and Judah who were being carried into
    exile to Babylon.
  spa-VBL: Este es el mensaje del Señor que llegó a Jeremías después de que Nabuzaradán,
    el comandante de la guardia, lo liberara en Ramá Nabuzaradán había descubierto
    a Jeremías atado con cadenas junto con todos los prisioneros de Jerusalén y de
    Judá que eran llevados al exilio en Babilonia.
  fra-_FOB: La parole qui fut adressée par l'Éternel à Jérémie après que Nébuzar-Adan,
    chef des gardes, l'eut renvoyé de Rama; quand il le fit chercher, Jérémie était
    lié de chaînes parmi tous les captifs de Jérusalem et de Juda qu'on transportait
    à Babylone.
  mal-mal: 'അകമ്പടിനായകനായ നെബൂസർ-അദാൻ യിരെമ്യാവിനെ രാമയിൽനിന്നു വിട്ടയച്ച ശേഷം അവന്
    യഹോവയിങ്കൽ നിന്നുണ്ടായ അരുളപ്പാട്: ബാബേലിലേക്കു പിടിച്ചു കൊണ്ടുപോയവരായ യെരൂശലേമിലെയും
    യെഹൂദയിലെയും സകലബദ്ധന്മാരുടെയും കൂട്ടത്തിൽ അവനെയും ചങ്ങലകൊണ്ടു ബന്ധിച്ചിരുന്നു.'
  urd-GVR: Āzād hone ke bād bhī Rab kā kalām Yarmiyāh par nāzil huā. Shāhī muhāfizoṅ
    ke afsar Nabūzarādān ne use Rāmā meṅ rihā kiyā thā. Kyoṅki jab Yarūshalam aur
    bāqī Yahūdāh ke qaidiyoṅ ko Mulk-e-Bābal meṅ le jāne ke lie jamā kiyā gayā to
    mālūm huā ki Yarmiyāh bhī zanjīroṅ meṅ jakaṛā huā un meṅ shāmil hai.
  suz-BL: मिनु पिप कली कोव़ब आन कप्‍तान नेबुजरादानमी, येरमीया कली साङलोमी फ्रेंशा
    यरूसलेम नु यहूदा ङा फ्रेंशो मुरपुकी नु बेबीलोन लाइक्‍चा चिक्‍शो थिदा बाक्‍त। मिनु
    येरमीयामी रामाह प्रोना नोले परमप्रभु यावेमी मेको कली लोव़ पाप्‍तु। येरमीया ३९:११-१४
  eng-NOY: The word which came to Jeremiah from Jehovah, after that Nebuzaradan, captain
    of the guard, had let him go from Ramah. For he had taken him, and he had been
    bound with chains among all the captives of Jerusalem and Judah which were carried
    away captive to Babylon.
  ita-1927: La parola che fu rivolta dall’Eterno a Geremia, dopo che Nebuzaradan,
    capo delle guardie, l’ebbe rimandato da Rama. Quando questi lo fece prendere,
    Geremia era incatenato in mezzo a tutti quelli di Gerusalemme e di Giuda, che
    dovevano esser menati in cattività a Babilonia.
  ckb-ckb: ئەو پەیامەی لەلایەن یەزدانەوە بۆ یەرمیا هات، پاش ئەوەی نەبوزەرەدانی فەرماندەی
    پاسەوانانی پاشا لە ڕامە یەرمیای بەڕەڵا کرد، کە بینیبووی یەرمیا بە زنجیر بەند کراوە
    و لەنێو هەموو ڕاپێچکراوەکانی ئۆرشەلیم و یەهودایە کە بۆ بابل ڕاپێچ کراون.
  eng-BBE: The word which came to Jeremiah from the Lord, after Nebuzaradan, the captain
    of the armed men, had let him go from Ramah, when he had taken him; for he had
    been put in chains, among all the prisoners of Jerusalem and Judah who were taken
    away prisoners to Babylon.
  kan-OKCV: ಕಾವಲಿನವರ ಅಧಿಪತಿಯಾದ ನೆಬೂಜರದಾನನು ಯೆರೆಮೀಯನನ್ನು ಸಂಕೋಲೆಗಳಿಂದ ಕಟ್ಟಿಸಿ, ಬಾಬಿಲೋನಿಗೆ
    ಒಯ್ಯುವ ಯೆರೂಸಲೇಮಿನ ಯೆಹೂದದ ಸೆರೆಯವರೆಲ್ಲರ ಮಧ್ಯದಲ್ಲಿ ತೆಗೆದುಕೊಂಡುಹೋಗಿ, ರಾಮದಿಂದ ಬಿಟ್ಟು
    ಕಳುಹಿಸಿದ ಮೇಲೆ, ಯೆರೆಮೀಯನಿಗೆ ಯೆಹೋವ ದೇವರಿಂದ ವಾಕ್ಯವು ಬಂದಿತು.
  tam-2017: 'பாபிலோனுக்குக் கொண்டுபோவதற்கு எருசலேமிலும் யூதாவிலும் சிறைப்பிடித்து
    வைக்கப்பட்ட மக்களுக்குள் விலங்கிடப்பட்டிருந்த எரேமியாவைக் காவற்சேனாதிபதியாகிய
    நேபுசராதான் விடுதலையாக்கி ராமாவிலிருந்து அனுப்பிவிட்டபின்பு, எரேமியாவுக்கு யெகோவாவால்
    உண்டான வசனம்:'
  spa-RV-1909: PALABRA que fué á Jeremías de Jehová, después que Nabuzaradán capitán
    de la guardia le envió desde Ramá, cuando le tomó estando atado con esposas entre
    toda la transmigración de Jerusalem y de Judá que iban cautivos á Babilonia.
  ron-BTF: Cuvântul care a venit la Ieremia de la DOMNUL, după ce Nebuzaradan, căpetenia
    gărzii, îl lăsase să plece din Rama, când îl luase, el fiind legat în lanțuri
    printre toți cei care erau duși captivi din Ierusalim și din Iuda, care erau duși
    captivi în Babilon.
  eng-WEBP: The word which came to Jeremiah from the LORD, after Nebuzaradan the captain
    of the guard had let him go from Ramah, when he had taken him being bound in chains
    among all the captives of Jerusalem and Judah who were carried away captive to
    Babylon.
  eng-FBV: This is the Lord's message that came to Jeremiah after Nebuzaradan the
    commander of the guard had released him at Ramah Nebuzaradan had discovered Jeremiah
    bound in chains along with all the prisoners from Jerusalem and Judah who were
    being taken into exile in Babylon.
  nld-1939: Het woord, dat door Jahweh tot Jeremias werd gericht, nadat Neboe-Zaradan,
    het hoofd van de lijfwacht, hem uit Rama had laten vertrekken, waar hij hem in
    boeien had aangetroffen te midden der ballingen van Jerusalem en Juda, die naar
    Babel werden gebracht.
  nch-BL: Ya ni nopa camanali cati TOTECO techmacac na, niJeremías, quema ya techmajcajqui
    ipan altepet Ramá huan nechcajqui ma nimocuepa ipan Jerusalén. Nabuzaradán, nopa
    hueyi tayacanquet ten soldados, techpanti niilpitoc ica tepos cadenas ica sequinoc
    israelitame cati quinquixtijtoyaj ipan tali Judá huan ipan altepet Jerusalén huan
    quinhuicayayaj ipan tali Babilonia.
  vie-1934: Sau khi Nê-bu-xa-A-đan, làm đầu thị vệ, tha Giê-rê-mi ra tại Ra-ma, có
    lời nầy phán cùng người. Khi Nê-bu-xa-A-đan sai tìm, thì Giê-rê-mi đang bị xiềng
    ở giữa những phu tù khác của Giê-ru-sa-lem và Giu-đa mà người ta bắt đem qua Ba-by-lôn.
  hin-CV: राज्यपाल गेदालिया के आवास में से अंगरक्षकों के प्रधान नेबुज़रादान ने जब
    येरेमियाह को येरूशलेम तथा यहूदिया के सारे बंदियों के बीच जंजीरों से बंधा हुआ देखा
    जिन्हें बाबेल ले जाया जा रहा था, तब उसने उसे रामाह में विमुक्त कर दिया. उस समय
    याहवेह का संदेश येरेमियाह को प्रगट किया गया.
  spa-BES: La palabra que vino a Jeremías de parte del Señor, después de que Nabuzaradán,
    el capitán de la guardia real, lo dejó ir a Ramá, cuando lo liberó; porque lo
    habían encadenado, entre todos los prisioneros de Jerusalén y Judá que fueron
    llevados a Babilonia.
  tdx-tdx: Ty tsara niheo am’Iirmeà boak’ am’ Iehovà, ie navotso’ i Nebozaradane mpifehem-pigaritse
    e Ramà añe, ie fa nasese’e an-drohy mindre amo mirohy boak’ Ierosalaime naho Iehodào
    ho mb’ ampandrohizañe e Bavele añe.
  tha-KJV: พระวจนะซึ่งมาจากพระเยโฮวาห์ถึงเยเรมีย์ หลังจากที่​เนบูซาระดานผู้บัญชาการทหารรักษาพระองค์​ได้​ปล่อยให้ท่านไปจากรามาห์
    ครั้งเมื่อเขาจั​บท​่านตีตรวนมาพร้อมกับบรรดาเชลยพวกกรุงเยรูซาเล็มและยูดาห์ ผู้​ที่​ถู​กกวาดไปเป็นเชลยยังบาบิ​โลน
  por-BR-2018: Palavra que veio do SENHOR a Jeremias, depois que Nabuzaradã, capitão
    da guarda, o deixara ir de Ramá; quando o tomou, estando ele acorrentado com cadeias
    no meio de todos os presos de Jerusalém e de Judá que foram levados cativos à
    Babilônia.
  deu-ELO: Das Wort, welches von seiten Jehovas zu Jeremia geschah, nachdem Nebusaradan,
    der Oberste der Leibwache, ihn von Rama entlassen hatte, als er ihn holen ließ,
    und er mit Ketten gebunden war inmitten aller Weggeführten von Jerusalem und Juda,
    die nach Babel weggeführt wurden.
  eng-WYC-2018: The word that was made of the Lord to Jeremy, after that he was delivered
    of Nebuzaradan, master of the chivalry, from Ramah, when he took him bound with
    chains, in the midst of all men that passed from Jerusalem, and from Judah, and
    were led into Babylon. (The word of the Lord that was made to Jeremiah, after
    that Nebuzaradan, the captain of the guard, had let him go from Ramah, where he
    had taken him bound with chains, in the midst of all those who were carried away
    captive from Jerusalem, and from Judah, and were being led captive to Babylon.)
  epo-epo: Jen estas la vorto, kiu aperis al Jeremia de la Eternulo, post kiam Nebuzaradan,
    estro de la korpogardistoj, forliberigis lin el Rama, kiam li prenis lin, ligitan
    per ĉenoj, inter ĉiuj kaptitoj de Jerusalem kaj Judujo, forkondukataj en Babelon.
  uig-PIN: Ⱪarawul begi Nebuzar-Adan uni Ramaⱨ xǝⱨiridin ⱪoyuwǝtkǝndǝ, Pǝrwǝrdigar
    Yǝrǝmiyaƣa sɵz ⱪildi. U qaƣda Nebuzar-Adan Yerusalem ⱨǝm Yǝⱨudadiki barliⱪ ǝsirlǝrni
    elip Babilƣa sürgün ⱪilmaⱪqi idi; Yǝrǝmiyamu ularning arisida zǝnjir bilǝn baƣlanƣan
    ⱨalda elip mengilƣanidi.
  beo-beo: 'Ba:bilone dunu da na amola Yelusaleme dunu amola Yuda fi dunu huluane
    (amo ilia da Ba:bilone sogega udigili hawa: hamomusa: oule ahoasu) nini huluane
    sia:inega la:gili, La:ima moilaiga oule asi. Amogawi, Ba:bilone dadi gagui ouligisudafa
    amo Nebiusala:ida:ne, e da na sia:ine fadegale, na hahawane masa:ne sia:i. Amalalu,
    Hina Gode da nama sia:i.'
  tpi-OTNT: Bikpela i givim tok long Jeremaia bihain long taim Nebusaradan i bin lusim
    Jeremaia i go fri. Ol Babilon i bin kisim Jeremaia wantaim ol manmeri bilong Juda
    na Jerusalem na pasim ol long sen, bilong bringim ol i go kalabus long Babilon.
    Tasol taim ol i kamap long taun Rama, namba wan ofisa Nebusaradan i lukim Jeremaia
    i stap wantaim ol, na em i lusim em i go fri.
  hau-SA: Sai magana ta zo wa Irmiya daga Ubangiji bayan Nebuzaradan shugaban matsaran
    sarki ya sake shi a Rama. Ya sami Irmiya a daure da sarƙoƙi a cikin sauran kamammu
    daga Urushalima da kuma Yahuda waɗanda ake kaiwa zaman bauta a Babilon.
  uig-LAT: Qarawul bégi Nébuzar-Adan uni Ramah shehiridin qoyuwetkende, Perwerdigar
    Yeremiyagha söz qildi. U chaghda Nébuzar-Adan Yérusalém hem Yehudadiki barliq
    esirlerni élip Babilgha sürgün qilmaqchi idi; Yeremiyamu ularning arisida zenjir
    bilen baghlan’ghan halda élip méngilghanidi.
  nde-nde: Ilizwi lafika kuJeremiya livela kuThixo emva kokuba uNebhuzaradani umlawuli
    wabalindi besikhosini, esemkhulule eRama. Wayefice uJeremiya ebotshwe ngamaketane
    phakathi kwabo bonke ababethunjwe eJerusalema lakoJuda ababesiwa ekuthunjweni
    eBhabhiloni.
  ton-ton: Ko e folofola naʻe hoko meia Sihova kia Selemaia, hili hono tukuange ia
    mei Lama ʻe Nepusaatani ko e ʻeiki ʻoe kau leʻo, he naʻe haʻisia ʻaki ia ʻae maea
    ukamea fihifihi fakataha mo e kau pōpula kotoa pē ʻo Selūsalema mo Siuta, ʻaia
    naʻe ʻave fakapōpula ki Papilone.
  ces-1613: Slovo to, kteréž se stalo k Jeremiášovi od Hospodina, když jej propustil
    Nebuzardan, hejtman nad žoldnéři, z Ráma, vzav jej, když byl svázaný řetězy u
    prostřed všech zajatých Jeruzalémských a Judských, zajatých do Babylona.
  eng-WMB: The word which came to Jeremiah from the LORD, after Nebuzaradan the captain
    of the guard had let him go from Ramah, when he had taken him being bound in chains
    among all the captives of Jerusalem and Judah who were carried away captive to
    Babylon.
  tam-TCV: மெய்க்காவலர் தளபதியான நேபுசராதான், ராமாவிலே எரேமியாவை விடுதலையாக்கியபின்,
    யெகோவாவிடமிருந்து எரேமியாவுக்கு வார்த்தை வந்திருந்தது. பாபிலோனுக்குச் சிறைப்பிடிக்கப்பட்டுக்
    கொண்டுபோக இருந்த யூதா எருசலேம் கைதிகளின் மத்தியில், எரேமியா விலங்கிடப்பட்டிருந்ததை
    நேபுசராதான் கண்டான்.
  ceb-ULB: Miabot ang pulong ngadto kang Jeremias gikan kang Yahweh human nga gibuhian
    siya ni Nebuzaradan nga pangulo sa mga tigpanalipod sa hari didto sa Rama. Nakita
    niya si Jeremias nga gikadenahan uban sa tanang mga binihag sa Jerusalem ug sa
    Juda nga gidala ngadto sa pagkabihag sa Babilonia.
  pol-UBG: Słowo, które doszło od PANA do Jeremiasza, po uwolnieniu go z Rama przez
    Nebuzaradana, dowódcę gwardii, gdy go zabrał związanego łańcuchami spośród wszystkich
