  urd-GVU: آزاد ہونے کے بعد بھی رب کا کلام یرمیاہ پر نازل ہوا۔ شاہی محافظوں کے افسر
    نبوزرادان نے اُسے رامہ میں رِہا کیا تھا۔ کیونکہ جب یروشلم اور باقی یہوداہ کے قیدیوں
    کو ملکِ بابل میں لے جانے کے لئے جمع کیا گیا تو معلوم ہوا کہ یرمیاہ بھی زنجیروں
    میں جکڑا ہوا اُن میں شامل ہے۔
  deu-1912: Dies ist das Wort, so vom HERRN geschah zu Jeremia, da ihn Nebusaradan,
    der Hauptmann, losließ zu Rama; denn er war mit Ketten gebunden unter allen denen,
    die zu Jerusalem und in Juda gefangen waren, daß man sie gen Babel wegführen sollte.
  kan-2017: ಯೆಹೋವನು ಮತ್ತೊಮ್ಮೆ ತನ್ನ ವಾಕ್ಯವನ್ನು ಯೆರೆಮೀಯನಿಗೆ ದಯಪಾಲಿಸಿದನು. ಇಷ್ಟರೊಳಗೆ ಕಾವಲುದಂಡಿನ
    ಅಧಿಪತಿಯಾದ ನೆಬೂಜರದಾನನು ಯೆರೂಸಲೇಮಿನವರ ಮತ್ತು ಯೆಹೂದ್ಯರ ಗುಂಪನ್ನು ಬಾಬಿಲೋನಿಗೆ ಸೆರೆಯೊಯ್ಯುತ್ತಿದ್ದಾಗ
    ಅವರಲ್ಲಿ ಸಂಕೋಲೆಗಳಿಂದ ಕಟ್ಟಲ್ಪಟ್ಟಿದ್ದ ಯೆರೆಮೀಯನನ್ನು ರಾಮದ ಬಳಿಯಲ್ಲಿ ಬಿಡಿಸಿಬಿಟ್ಟಿದ್ದನು.
  yap-yap: I SOMOL e non ngog u tomuren nike pageg Nebuzaradan u kalbus ni ir e ga’
    ko salthaw u Ramah. Ya ni fekeg ngaram ni kan chain nigeg, ni gub mu’un ngak gubin
    fapi girdi nu Jerusalem ngu Judah nni fekrad ni kalbus nga Babylon.
  hlt-MCSB: Ramah kah Imtawt boeiping Nebuzaradan loh Jerusalem neh Judah hlangsol
    boeih lakli kah thirhui neh a khih te a loh tih Babylon la a poelyoe. Tedae Jeremiah
    amah a hlah hnukah BOEIPA taengkah ol ha pawk.
  mdy-ETH: ካኣቲ ካፓ ፖኦሊሶ ሱኡጋሢ፥ ናቡዛርዳኣኔ ታና ቱኡዛፓ ቡሊ ራኣማይዳ ሃሼስካፓ ናንጊና ናንጋ ጎዳ ታኣም ፔ ቃኣሎ
    ኬኤዜኔ፤ ዬያኮ ቤርታ ታኣኒ ዒኢካ ዔውቲ ዴንዴሢ ዬሩሳላሜፓ ሃጊ ዲዒንቲ ዔውቲ፥ ቱኡሲ ዓሲ ማዒ ባብሎኔ ዔኪ ዓኣዾና ዴሮ ቢያሢና
    ዎላ ካኒ ቢራታና ቱኡቲኬ።
  twi-ASANTE: Ɔsahene Nebusaradan a ɔtua ɔhene awɛmfoɔ ano no gyaee Yeremia wɔ Rama
    akyi no, asɛm no firi Awurade nkyɛn baa Yeremia hɔ. Ɔhunuu sɛ, wɔagu Yeremia nkɔnsɔnkɔnsɔn
    wɔ nnommumfoɔ a wɔfiri Yerusalem ne Yuda a na wɔde wɔn rekɔ Babilonia no mu.
  eng-WEBU: The word which came to Jeremiah from the LORD, after Nebuzaradan the captain
    of the guard had let him go from Ramah, when he had taken him being bound in chains
    among all the captives of Jerusalem and Judah who were carried away captive to
    Babylon.
  wal-wal: Kawuwaa naagiyaageetu halaqai Naabuzaraadaani Ermmaasa Raaman birshshi
    simmin, GODAA qaalai Ermmaasakko yiis. Ermmaasi kase Naabuzaraadaani Yerusalaameppenne
    Yihudaappe omooddidi, Baabiloone biittaa efaanau sanssalatan qachchido asaa giddon
    de7ees.
  spa-PDDPT: Palabra de Yavé que vino a Jeremías, después que Nabuzaradán, capitán
    de la guardia, lo envió desde Ramá, cuando lo encontró encadenado entre todos
    los cautivos de Jerusalén y de Judá que iban deportados a Babilonia.
  gun-gun: Ha'e gui ma Jeremias pe Senhor oayvu ombou Ramá tetã py jopya kuery ruvixa
    Nebuzaradã opoi ju rire. Mba'eta ha'e va'e jave py Jerusalém ha'e Judá gui Babilônia
    katy ogueraa pyre kuery mbyte Jeremias avi oĩ corrente py ojokua reve.
  ilo-ULB: Daytoy ti sao nga immay kenni Jeremias manipud kenni Yahweh kalpasan a
    pinalubosan isuna ni Nebuzaradan, a kapitan dagiti agbanbantay iti ari a mapan
    idiay Rama. Dayta ti lugar a nakaiyapanan ni Jeremias, ken ti lugar a nangrimpunganda
    kenkuana babaen kadigiti kawar. Kaduana dagiti amin a natiliw idiay Jerusalem
    ken Juda a maipan kas balud idiay Babilonia.
  kpg-kpg: Dimaadua ga helekai mai labelaa gi di au i muli Nebuzaradan, tagi o nia
    llongo dauwa, ne hagamehede au i Ramah. Au nogo lawalawa i dogu madagoaa ne lahi
    gi golo, madalia digau huogodoo ala ne laha mai i Jerusalem mo Judah ala ne lawalawa
    gaa lahi gi Babylonia.
  uig-ARA: قاراۋۇل بېگى نېبۇزار-ئادان ئۇنى راماھ شەھىرىدىن قويۇۋەتكەندە، پەرۋەردىگار
    يەرەمىياغا سۆز قىلدى. ئۇ چاغدا نېبۇزار-ئادان يېرۇسالېم ھەم يەھۇدادىكى بارلىق ئەسىرلەرنى
    ئېلىپ بابىلغا سۈرگۈن قىلماقچى ئىدى؛ يەرەمىيامۇ ئۇلارنىڭ ئارىسىدا زەنجىر بىلەن
    باغلانغان ھالدا ئېلىپ مېڭىلغانىدى.
  sus-sus: Sɔɔri mangɛ Nebusaradan to Annabi Yeremi ramini Rama, Alatala naxa masenyi
    ti a bɛ. A a tongo Rama tɛmui naxɛ, Yeremi nu xirixi yɔlɔnxɔnyi ra Darisalamukae
    nun Yudayakae tagi naxee nu na xaninfe Babilɔn bɔxi ma.
  pon-2006: KAUN-O pil pwurehng mahseniong ie mwurin Nepusaradan, kaunen sounpei ko,
    eh kasaledekihiehla nan Rama. I mi nan selipei ni ei wisiklahng wasao, iangahki
    aramas koaros sang Serusalem oh Suda me selidi oh wisiklahng Papilonia.
  ksd-ksd: Ma ba Nebusaradan ra luluai na tarai na monamono i ga pala vue Ieremia
    aro Rama, (tago di ga vi ia ma ra vinau na palariam, ma Nebusaradan i ga ben vue
    varurung ma ra tarai Ierusalem ma Iuda ba di ga kap vavilavilau pa diat uro Babilon),
    ra Luluai i ga tulue go ra tinata tadav Ieremia.
  tur-YTC: Muhafız komutanı Nebuzaradan'ın, Babile sürgün götürülen bütün Yeruşalem
    ve Yahuda sürgünleri arasında, zincire bağlı olan Yeremya'yı Rama'dan salıvermesinden
    sonra, Yahve'den Yeremya'ya gelen söz.
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου πρὸς Ἱερεμίαν δεύτερον, καὶ αὐτὸς ἦν ἔτι δεδεμένος
    ἐν τῇ αὐλῇ τῆς φυλακῆς, λέγων,
  ind-AYT: Firman yang datang kepada Yeremia dari TUHAN setelah Nebuzaradan, kepala
    pengawal, membebaskannya dari Rama, ketika dia mengambilnya dalam keadaan diikat
    rantai di antara semua tawanan Yerusalem dan Yehuda, yang dibuang ke Babel.
  nya-nya: Yehova anayankhula ndi Yeremiya pamene Nebuzaradani mtsogoleri wa asilikali
    olonda mfumu anamasula Yeremiyayo ku Rama. Anamupeza Yeremiya ali womangidwa ndi
    unyolo pamodzi ndi amʼndende ena onse a ku Yerusalemu ndi a ku Yuda amene ankapita
    nawo ku ukapolo ku Babuloni.
  hrv-hrv: Ovo je riječ koju Jahve uputi Jeremiji pošto ga Nebuzaradan, zapovjednik
    tjelesne straže, bijaše pustio iz Rame. Odvojio ga je kad je već, u lance okovan,
    bio među svim jeruzalemskim i judejskim izgnanicima koje vođahu u Babilon.
  mps-mps: Nebusaradango Jeremaia olo pomainogo tagala palama, te tudi badu nosali
    Genuai Bidigo Jeremaiabolo po mawai. Te Babilon dabego te Jeremaia dali, te Juda
    we bidi dabe me, Jerusalem me selama, augwali te sengo kęnani, te augwali Babilonba
    kalabus odasa painogo tialio. Tialima, augwali te Rama taunba sabalobo sogo, te
    polalubo ami tobolu bidi ofisa Nebusaradango Jeremaia te augwali dali bidibo suali,
    te agai aga te olo tagala palu pao wali.
  tpi-tpi: Bikpela i givim tok long Jeremaia bihain long taim Nebusaradan i bin lusim
    Jeremaia i go fri. Ol Babilon i bin kisim Jeremaia wantaim ol manmeri bilong Juda
    na Jerusalem na pasim ol long sen, bilong bringim ol i go kalabus long Babilon.
    Tasol taim ol i kamap long taun Rama, namba wan ofisa Nebusaradan i lukim Jeremaia
    i stap wantaim ol, na em i lusim em i go fri.
  dan-1931: Det Ord, som kom fra HERREN til Jeremias, efter at livvagtsøversten Nebuzar'adan
    havde løsladt ham i Rama; han lod ham hente, medens han var bundet med Lænker
    iblandt alle Fangerne fra Jerusalem og Juda, der førtes til Babel.
  vie-OVCB: Chúa Hằng Hữu ban một sứ điệp cho Giê-rê-mi sau khi Nê-bu-xa-ra-đan, quan
    chỉ huy thị vệ, trả tự do cho Giê-rê-mi tại Ra-ma. Ông sai tìm Giê-rê-mi đang
    bị xiềng chung với đoàn phu tù Giê-ru-sa-lem và Giu-đa bị lưu đày qua xứ Ba-by-lôn.
  guj-2017: યરુશાલેમ અને યહૂદિયાના જે સર્વ બંદીવાનોને બાબિલના બંદીવાસમાં લઈ જવામાં
    આવ્યા હતા તેઓમાં યર્મિયા હતો અને તેને સાંકળે બાંધવામાં આવ્યો હતો. તેને રક્ષક ટુકડીના
    નાયક નબૂઝારઅદાને રામામાં છોડી દીધો, ત્યાર પછી યહોવાહનું જે વચન તેની પાસે આવ્યું
    તે આ છે.
  pon-2006A: KAUN-O pil pwurehng mahseniong ie mwurin Nepusaradan, kaunen sounpei
    ko, eh kasaledekihiehla nan Rama. I mi nan selipei ni ei wisiklahng wasao, iangahki
    aramas koaros sang Serusalem oh Suda me selidi oh wisiklahng Papilonia.
  por-BRBSL: A palavra que veio de Javé a Jeremias, depois que Nebuzaradan o capitão
    da guarda o havia libertado de Ramá, quando o havia levado acorrentado entre todos
    os cativos de Jerusalém e Judá que foram levados em cativeiro para a Babilônia.
  cth-cth: Judah hoi Jerusalem hoi san lah ceikhai e naw pueng Babilon lah a ceikhai
    e naw koevah, Jeremiah hah rui hoi a pâkhi laihoi a ceikhai awh lahun nah, ramvengnaw
    kahrawikung Nebuzaradan ni Ramah hoi a tâco sak hnukkhu, BAWIPA koehoi Jeremiah
    koe ka phat e lawk teh,
  twi-twi: Ɔsahene Nebusaradan a otua ɔhene awɛmfo ano no gyaa Yeremia wɔ Rama akyi
    no, asɛm no fi Awurade nkyɛn baa Yeremia hɔ. Ohuu sɛ wɔagu Yeremia nkɔnsɔnkɔnsɔn
    wɔ nnommum a wofi Yerusalem ne Yuda a na wɔde wɔn rekɔ Babilonia no mu.
  hlt-hlt: Ramah kah Imtawt boeiping Nebuzaradan loh Jerusalem neh Judah hlangsol
    boeih lakli kah thirhui neh a khih te a loh tih Babylon la a poelyoe. Tedae Jeremiah
    amah a hlah hnukah BOEIPA taengkah ol ha pawk.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nní m bɛ́innɛ̀ mí nSedemii, Nɛbusɑdɑdɑnni wèè bɑkɛ́
    bɛ̀ɛ̀ bɑ̀ɑ̀ okpɑ̀ɑ̀tì ò n fĩ́ĩ ndìì mɔ̀nnì Dɑmɑɑ ɛì. Ò do yóó n fĩ́ĩ nkɛ̀ m boú
    mɛfĩmmɛ mmɛ kɛ sokɛ́ Sedisɑdɛmmu kɔbɛ nɛ̀ Sudɑɑ kɔbɛ bɛ cuokɛ̀, bɛ̀ do pĩ̀ḿmú
    bɛ̀ kɛ bo kònnɛ̀ Bɑbidɔnni.
  msy-2020: Nebusaradan Jeremaia ataghizɨ a fɨriaghɨrɨgha zuir dughiamɨn, Ikiavɨra
    Itir God akam isa Jeremaia ganɨngi. Babilonia Jeremaia ko, Judaba ko, Jerusalemia
    inigha senbar me ike, egh men aku kalabus bagh Babilonɨn mangam. Egha me Raman
    nguibamɨn otivir dughiamɨn, gumazir dapanir faragha zuim Nebusaradan, Jeremaian
    garima a me ko iti, ezɨ a anetaghizɨ a fɨriaghɨrɨgha ghu.
  azb-azb: Keşikçilər rəisi Nevuzaradan Yeremyanı Ramada qoyub getdikdən sonra Rəbbin
    sözü Yeremyaya nazil oldu. Nevuzaradan onu Babilə sürgün olunan bütün Yerusəlim
    və Yəhuda xalqı ilə birgə zəncirlənmiş halda Ramaya aparmışdı.
  eng-DBY: The word that came to Jeremiah from Jehovah, after that Nebuzar-adan the
    captain of the body-guard had let him go from Ramah, when he had taken him, being
    bound in chains, among all the captivity of Jerusalem and Judah, that were carried
    away captive to Babylon.
  hin-2017: जब अंगरक्षकों के प्रधान नबूजरदान ने यिर्मयाह को रामाह में उन सब यरूशलेमी
    और यहूदी बन्दियों के बीच हथकड़ियों से बन्धा हुआ पाकर जो बाबेल जाने को थे छुड़ा
    लिया, उसके बाद यहोवा का वचन उसके पास पहुँचा।
  wol-KYG: Ci kaw loolu Yeremi jot na kàddu gu bàyyikoo ci Aji Sax ji, gannaaw ba
    ko Nebusaradan njiitu dag ya yiwee, mu bàyyikoo Raama. Yeremee nga ñu jéngoon,
    mook ngàllog Yerusalem gaak Yuda ga jëm Babilon. Nebusaradan génnee Yeremi ca
    seen biir,
  eng-YLT: The word that hath been unto Jeremiah from Jehovah, after Nebuzar-Adan,
    chief of the executioners, hath sent him from Ramah, in his taking him — and he
    a prisoner in chains — in the midst of all the removal of Jerusalem and of Judah,
    who are removed to Babylon.
  eng-WYC-2017: The word that was made of the Lord to Jeremy, after that he was delivered
    of Nebuzaradan, master of the chivalry, from Ramah, when he took him bound with
    chains, in the midst of all men that passed from Jerusalem, and from Judah, and
    were led into Babylon.
  eng-WMBB: The word which came to Jeremiah from the LORD, after Nebuzaradan the captain
    of the guard had let him go from Ramah, when he had taken him being bound in chains
    amongst all the captives of Jerusalem and Judah who were carried away captive
    to Babylon.
  urd-GVH: आज़ाद होने के बाद भी रब का कलाम यरमियाह पर नाज़िल हुआ। शाही मुहाफ़िज़ों
    के अफ़सर नबूज़रादान ने उसे रामा में रिहा किया था। क्योंकि जब यरूशलम और बाक़ी यहूदाह
    के क़ैदियों को मुल्के-बाबल में ले जाने के लिए जमा किया गया तो मालूम हुआ कि यरमियाह
    भी ज़ंजीरों में जकड़ा हुआ उनमें शामिल है।
  rug-rug: Totoso korapa koa ta pusi seni se Zeremaea somanae koari na tie pa Zerusalema
    meke Ziuda pu korapa ta raovo la pa Babiloni meke sipu dogoro vagia meke rupahia
    e Nebuzaradani sa tie tuturaṉa koari na tie kopu tanisa baṉara si asa pude la
    pa Rama, si kamo la sa zinama te Zihova koa sa.
  gaz-gaz: Erga Nebuzaradaan ajajaan eegumsaa sun Raamaatti gad isa dhiisee booddee
    dubbiin kun Waaqayyo biraa gara Ermiyaas dhufe. Ajajaan sun isaa boojiʼamtoota
    Yerusaalemii fi Yihuudaadhaa boojiʼamanii gara Baabilonitti geeffamaa turan hunda
    gidduutti foncaan hidhamee jiru Ermiyaasin arge.
  fra-LSG: La parole qui fut adressée à Jérémie de la part de l’Éternel, après que
    Nebuzaradan, chef des gardes, l’eut renvoyé de Rama. Quand il le fit chercher,
    Jérémie était lié de chaînes parmi tous les captifs de Jérusalem et de Juda qu’on
    emmenait à Babylone.
  yal-yal: Alatala yi falan ti Yeremi xa, mangan kantan muxune xunna Nebusaradan yelin
    xanbini a beɲinɲɛ Rama taani. Bayo a bata yi Yeremi li xidixi yɔlɔnxɔnna ra mɛnni
    Yerusalɛn nun Yuda muxu suxine yɛ e yi sigama naxanye ra Babilɔn yi konyiyani.
  haw-1868: KA olelo i hiki mai io Ieremia la, mai o Iehova mai, mahope iho o ko Nebuzaradana,
    ko ka lunakaua lawepio ana ia ia, a ua hookuu aku ia ia mai Rama aku, no ka mea,
    ua hoopaa oia ia ia i na kaulahao, me ka poe pio a pau o Ierusalema, a me ka Iuda,
    ka poe i lawe pio ia i Babulona.
  arb-NAV: هَذِهِ هِيَ النُّبُوءَةُ الَّتِي أَوْحَى بِها الرَّبُّ إِلَى إِرْمِيَا
    بَعْدَ أَنْ أَطْلَقَهُ نَبُوزَرَادَانُ رَئِيسُ الشُّرْطَةِ مِنَ الرَّامَةِ حِينَ
    قَادَهُ مُقَيَّداً بِالأَغْلالِ مَعَ بَقِيَّةِ أَسْرَى أُورُشَلِيمَ وَيَهُوذَا
    الْمَنْفِيِّينَ إِلَى بَابِلَ،
  ewe-ewe: Yehowa ƒe gbe va na Yeremia esi aʋafia Nebuzaradan ɖe asi le eŋu le Rama.
    Eva ke ɖe Yeremia ŋu wode gae kpe ɖe aboyome siwo wokplɔ tso Yerusalem kple Yuda
    yina ɖe aboyo mee le Babilonia la ŋu.
  eng-LEE: The word that came unto Jeremiah from the Lord, after Nebuzaradan the captain
    of the guard had dismissed him from Ramah, when he had taken him as he was bound
    in chains in the midst of all the exiles of Jerusalem and Judah, who were carried
    away into exile unto Babylon.
  asm-FB: বাবিললৈ বন্দী কৰি লৈ যোৱা যিৰূচালেমৰ আৰু যিহূদাৰ লোকসকলৰ মাজত যিৰিমিয়াক
    নবুজৰদান ৰক্ষক-সেনাপতিয়ে শিকলিৰে বন্ধা পাই তেওঁক ৰামাৰ পৰা পঠাই দিয়াৰ পাছত যিহোৱাৰ
    পৰা যি বাক্য আহিছিল, সেই বাক্য।
  sus-A: سْورِ مَنفّ نٍبُسَرَدَن تٌ عَننَبِ يٍرٍ مِ رَ مِنِ رَ مَ، عَلَتَلَ نَشَ مَسٍنيِ
    تِ عَ بّ. عَ عَ تٌنفٌ رَ مَ تّمُي نَشّ، يٍرٍ مِ نُ شِرِشِ يْلْنشْنيِ رَ دَرِ سَلَمُكَيٍ
    نُن يُدَيَكَيٍ تَفِ نَشٍيٍ نُ نَ شَنِنقٍ بَبِلْن بْشِ مَ.
  fra-SBL: La parole qui fut adressée à Jérémie de la part de Yahvé, après que Nebuzaradan,
    chef des gardes, l'eut relâché de Rama, et qu'il l'eut pris enchaîné parmi tous
    les captifs de Jérusalem et de Juda qui avaient été emmenés captifs à Babylone.
  hbo-hbo: הַדָּבָ֞ר אֲשֶׁר־הָיָ֤ה אֶֽל־יִרְמְיָ֙הוּ֙ מֵאֵ֣ת יְהוָ֔ה אַחַ֣ר ׀ שַׁלַּ֣ח
    אֹתֹ֗ו נְבוּזַרְאֲדָ֛ן רַב־טַבָּחִ֖ים מִן־הָֽרָמָ֑ה בְּקַחְתֹּ֣ו אֹתֹ֗ו וְהֽוּא־אָס֤וּר
    בָּֽאזִקִּים֙ בְּתֹ֨וךְ כָּל־גָּל֤וּת יְרוּשָׁלַ֙͏ִם֙ וִֽיהוּדָ֔ה הַמֻּגְלִ֖ים
    בָּבֶֽלָה׃
  piu-2006: Tjirimayanyaya karrpira nyinatjunu kutjupa tjuṯawana ngurra Papilunalakutu
    katikitjangku. Papilunanya ngurrara tjuṯaku mayutju tiṉangku Tjirimayanya yalatji
    watjaṉu, “Nyurrangarri Katutjaku tjukarurru nyinanytjawiyangka, mayutju Katutjalulanyatju
    yaḻṯirra watjaṉu, ngalya yankula nyurrangarrinya pikangku pungkula panitjimilantjaku.
    Yalatji nintingkuṉa kuliṉi. Tjirimaya. Nyuntu Katutjaku wangka watjalpayi, palulanguruṉanta
    kuwarri walatjunkula wantirriyalku. Tjingurunu paṉa ngaangka nyinakitja yunytjurrinytjala,
    palyan nyinaku. Tjingurunu yunytjurringanyi Papilunalakutu yankukitja, tjungula
    palya yankula nyinaku, ngayuluṉanta yaṉṯayaṉṯalku.” Tjirimayalu watjaṉu, “Ngayulu
    ngurra ngaangka nyinaku.” Yankula Tjirimayanya ngurra Mitjipangka nyinangu, mayutju
    Kitalayalangarri. Paluru tjana Papilunalakutu tjananya katinytjala ngaṉṯi Tjirimayalu
    nyangu Tjarutjalumanya yuḻpura ngarrirra waṉinytjala. Yalatji nyakula yulangu.
    Tjarutjalumala yaṉangu nyinanytjawiyalpi yalatji paluru yulangu. Yalatji paluru
    watjaṉu, “Tjarutjalumanya wiyalpi ngaranyi, yuḻpuraya wiyaṉu. Yaṉangu yuwankarra
    wiyarringu. Ngurra walytjangkaya wiya nyinanyi, waarrkanaya nyinanyi ngurra waṉmangka.
    Ngurra walytjangkaya, wiyaya yulytja kanyiṉi, maralpa tjuṯaya nyinanyi. Wiyaya
    Tjarutjalumangka yila nyinarra ngalya yankula tjaatji tiṉangka waḻkulku, wiyalpiya.
    Tjaatji tiṉa ngaranytjawiyangka ngaatja ngurrawiya ngaranyi. Yirriṯi kutju ngaatja
    palya ngarapayi.”
  kik-kik: Ĩno nĩyo ndũmĩrĩri ĩrĩa yakinyĩrĩire Jeremia yumĩte kũrĩ Jehova thuutha
    wa Nebuzaradani ũcio mũnene wa arangĩri a mũthamaki kũmũrekereria oime kũu Rama.
    Nĩakorete Jeremia arĩ muohe na mĩnyororo arĩ gatagatĩ-inĩ ka andũ arĩa othe maatahĩtwo
    kuuma Jerusalemu na Juda rĩrĩa maatwaragwo Babuloni marĩ ohe.
  fra-NCL: La parole qui fut adressée à Jérémie de la part de Yahweh, après que Nabuzardan,
    chef des gardes, l’eut envoyé de Rama, l’ayant fait prendre quand il était lié
    de chaînes au milieu de tous les captifs de Jérusalem et de Juda qu’on déportait
    à Babylone.
  cek-AK: Siangpahrang toepkung misatuh angraeng Neburazadan mah, Jeremiah to sumqui
    hoiah pathlet moe, Babylon misong ah kalaem Judah kaminawk hoi Jerusalem kaminawk
    hoiah nawnto a caeh haih; Ramah phak naah loe, Jeremiah to prawt hanah Angraeng
    ih lok anih khaeah angzoh;
  cuk-cuk: Reyga-nakulemalad-e-dummad-Nabuzaradánʼye-nugadi, Ramáʼgi Jeremías-indaksad-sorba
    Bab-Jehová-gayaburba Jeremíasʼse nonikid. Ramáʼgi, Nabuzaradán, Jeremías atinnar
    Babilonia-yalase Judá-dulemar-gales-selemaid-imbagi, degi, Jerusalénʼginmalad-gales-selemaid-imbagi,
    gales-selemai dakalid.
  uig-CYR: Қаравул беги Небузар-Адан уни Рамаһ шәһиридин қоювәткәндә, Пәрвәрдигар
    Йәрәмияға сөз қилди. У чағда Небузар-Адан Йерусалим һәм Йәһудадики барлиқ әсирләрни
    елип Бабилға сүргүн қилмақчи еди; Йәрәмияму уларниң арисида зәнҗир билән бағланған
    һалда елип меңилған еди.
  tel-2017: రాజదేహ సంరక్షకుల అధిపతి అయిన నెబూజరదాను యెరూషలేములో నుంచి, యూదాలో నుంచి
    బబులోనుకు బందీలుగా తీసుకెళ్ళిన ప్రజలందరి దగ్గర నుంచి, సంకెళ్లతో బంధించి ఉన్న యిర్మీయాను
    రమా నుంచి పంపించేసినప్పుడు యెహోవా నుంచి అతనికి వచ్చిన వాక్కు.
  hat-BSA: Pawòl ki te rive kote Jérémie soti nan SENYÈ a lè Nebuzaradan, chèf a gad
    yo te lage li nan Rama, lè l te pran li mare ak chenn pami tout egzil a Jérusalem
    ak Juda ki t ap egzile Babylone yo.
  kos-kos: Nga tuh kapir ke sein ac utukla wi mwet Jerusalem ac mwet Judah su ac som
    mwet sruoh nu Babylonia. LEUM GOD El kaskas nu sik tukun Nebuzaradan, captain
    fulat lun un mwet mweun, el tuleyula in acn Ramah.
  hbo-WLC: הַדָּבָ֞ר אֲשֶׁר־הָיָ֤ה אֶֽל־יִרְמְיָ֙הוּ֙ מֵאֵ֣ת יְהוָ֔ה אַחַ֣ר ׀ שַׁלַּ֣ח
    אֹת֗וֹ נְבוּזַרְאֲדָ֛ן רַב־טַבָּחִ֖ים מִן־הָֽרָמָ֑ה בְּקַחְתּ֣וֹ אֹת֗וֹ וְהֽוּא־אָס֤וּר
    בָּֽאזִקִּים֙ בְּת֨וֹךְ כָּל־גָּל֤וּת יְרוּשָׁלִַ֙ם֙ וִֽיהוּדָ֔ה הַמֻּגְלִ֖ים
    בָּבֶֽלָה׃
  ibo-ibo: Mgbe oge nta gasịrị site nʼoge Nebuzaradan ọchịagha ndị nche nọ na Rema
    mere ka Jeremaya nwere onwe ya, okwu Onyenwe anyị ruru ya ntị. Nebuzaradan hụrụ
    Jeremaya mgbe e kekọtara ya na ndị e si na Jerusalem na Juda dọta nʼagha agbụ,
    bụ ndị ahụ a na-ebula Babilọn.
  ory-ory: ଯିରୂଶାଲମ ଓ ଯିହୁଦାର ଯେସମସ୍ତ ବନ୍ଦୀ ଲୋକ ବାବିଲକୁ ନିଆଯାଉଥିଲେ, ସେମାନଙ୍କ ମଧ୍ୟରୁ
    ଶୃଙ୍ଖଳାବଦ୍ଧ ଯିରିମୀୟଙ୍କୁ ପ୍ରହରୀବର୍ଗର ସେନାପତି ନବୂଷରଦନ୍‍ ନେଇ ରାମା ନଗରରୁ ବିଦାୟ କଲା
    ଉତ୍ତାରେ ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଯିରିମୀୟଙ୍କ ନିକଟରେ ଯେଉଁ ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା, ତହିଁର ବୃତ୍ତାନ୍ତ।
  chk-chk: Iwe, ewe Samol mi Lapalap a kapas ngeni Jeremaia mürin än Nepusaratan ewe
    meilapen chon tümwünü ewe king a angasala i me lon Rama. Nepusaratan a küna Jeremaia
    me ikenan, pwe a föfö ngeni sein o nom lein ekewe chon oola seni Jerusalem me
    Juta, ir chokewe repwe feila Papilon.
  rop-rop: Wal YAWEI det trubala God bin tok langa mi afta Nebusaradan det boswan
    solja bin deigimat detlot tjein brom mi en larramgo mi fri langa det pleis gulum
    Rema. Basdam detlot Bebalon pipul bin deigim mi deya garram ol detlot najalot
    pipul brom Jerusalem en Juda wen deibin gajim olabat en deigimwei olabat prisana
    langa Bebalon.
  ukr-1871: Слово, що надійшло від Господа до Еремії, як звелїв його Навузардан, старший
    над прибічниками, відпустити з Рами, куди взяв був його, закованого в кайдани
    разом із другими полонянами з Ерусалиму й Юдеї, що їх переводжено в Вавилон.
  deu-1951: Dies ist das Wort, welches vom HERRN an Jeremia erging, nachdem ihn Nebusaradan,
    der Oberste der Leibwache, in Rama freigelassen hatte; denn da er ihn holen ließ,
    war er noch mit Fesseln gebunden unter all den Gefangenen Jerusalems und Judas,
    die nach Babel weggeführt werden sollten.
  eng-JPS: The word which came to Jeremiah from the LORD, after that Nebuzaradan the
    captain of the guard had let him go from Ramah, when he had taken him being bound
    in chains among all the captives of Jerusalem and Judah, that were carried away
    captive unto Babylon.
  srp-1865: Rijeè koja doðe Jeremiji od Gospoda kad ga Nevuzardan zapovjednik stražarski
    pusti iz Rame uzevši ga pošto bješe okovan u verige meðu svijem robljem Jerusalimskim
    i Judinijem, koje se voðaše u Vavilon.
  lug-lug: Ekigambo kya Mukama ne kijjira Yeremiya, nga Nebuzaladaani omuduumizi w’abambowa
    amusumuludde e Laama, bwe yamusanga ng’asibiddwa mu masamba n’abasibe abalala
    bonna ab’e Yerusaalemi ne Yuda abaali batwalibwa e Babulooni mu busibe.
  heb-heb: הדבר אשר היה אל ירמיהו מאת יהוה אחר שלח אתו נבוזראדן רב טבחים מן הרמה בקחתו
    אתו והוא אסור באזקים בתוך כל גלות ירושלם ויהודה המגלים בבלה׃
  ben-IRV: রাজার দেহরক্ষীদলের সেনাপতি নবূষরদন যিরমিয়কে রামা থেকে বিদায় দেবার পর
    যিরমিয়ের কাছে সদাপ্রভুর এই বাক্য এসেছিল। এটা ঘটেছিল যেখানে যিরমিয়কে রাখা হয়েছিল
    এবং যেখানে যিরমিয়কে শেকলে বাঁধা হয়েছিল। তিনি যিরূশালেম ও যিহূদার সমস্ত বন্দীদের
    সঙ্গে ছিলেন, যারা বাবিলে নির্বাসিত হয়েছিল।
  pan-pan: ਉਹ ਬਚਨ ਜਿਹੜਾ ਯਹੋਵਾਹ ਵੱਲੋਂ ਯਿਰਮਿਯਾਹ ਕੋਲ ਆਇਆ ਇਹ ਦੇ ਪਿੱਛੋਂ ਕਿ ਜੱਲਾਦਾਂ ਦੇ ਕਪਤਾਨ
    ਨਬੂਜ਼ਰਦਾਨ ਨੇ ਉਹ ਨੂੰ ਰਾਮਾਹ ਤੋਂ ਘੱਲ ਦਿੱਤਾ ਜਦ ਉਸ ਨੂੰ ਸਾਰੇ ਗ਼ੁਲਾਮਾਂ ਦੇ ਵਿਚਕਾਰ ਬੇੜੀਆਂ
    ਨਾਲ ਬੰਨ੍ਹ ਕੇ ਲਈ ਜਾਂਦਾ ਸੀ, ਜਿਹੜੇ ਯਰੂਸ਼ਲਮ ਅਤੇ ਯਹੂਦਾਹ ਤੋਂ ਗ਼ੁਲਾਮ ਹੋ ਕੇ ਬਾਬਲ ਨੂੰ ਲਿਆਏ
    ਜਾਂਦੇ ਸਨ
  mya-JVB: ကိုယ်ရံတော် မှူး နေဗုဇာရဒန် သည် ယေရမိ ကို တဖန် သိမ်းသွား၍ ရာမ မြို့၌ လွှတ်
    သောနောက် ၊ ထာဝရဘုရား ထံ တော်မှ နှုတ်ကပတ် တော်သည် ရောက် လာသည်အရာမှာ၊ ဗာဗုလုန် မြို့သို့
    သိမ်းသွား ခြင်းကို ခံရသောယုဒ ပြည်သူ၊ ယေရုရှလင် မြို့သားအပေါင်း တို့နှင့်အတူ၊ ယေရမိ
    သည်သံကြိုး နှင့် ချည်နှောင် ခြင်းကို ခံရသောအခါ၊
  tbg-tbg: Babironi vika Ieruharemiqi vaukavata Iutaini vaukavata rumpa vare Bababironini
    vuru kareka auti vaiha, tivata seniqohai rumpa vare aaraini oru vi, Ramaini oruntovaro
    maimaraara raqikuka qiata vaiinti Nebusaradaaniva ti viraaqama kero tavero, ti
    kuvantu kora.
  hmo-hmo: 'Nebusaradana, Babulonia gima taudia edia biaguna, ese lau Ieremia be auri
    seini dekenai ia guia, Ierusalema bona Iuda guia taudia danu, Babulonia dekenai
    ai do ia abia lao totona. To Rama dekenai Nebusaradara ese lau Ieremia ia guia
    seini dekena amo lau ia ruhaia. Unai murinai Lohiabada ese iena hereva be lau
    Ieremia dekenai ia ia hedinaraia, inai bamona:'
  urd-urd: वह कलाम जो ख़ुदावन्द की तरफ़ से यरमियाह पर नाज़िल हुआ, इसके बाद के जिलौदारों
    के सरदार नबूज़रादान ने उसको रामा से रवाना कर दिया, जब उसने उसे हथकड़ियों से जकड़ा
    हुआ उन सब ग़ुलामों के बीच पाया जो येरूशलेम और यहूदाह के थे, जिनको ग़ुलाम करके
    बाबुल को ले जा रहे थे
  rus-SYN: Слово, которое было к Иеремии от Господа, после того как Навузардан, начальник
    телохранителей, отпустил его из Рамы, где он взял его скованного цепями среди
    прочих пленных Иерусалимлян и Иудеев, переселяемых в Вавилон.
  bqc-SIM: Dↄaiↄ gbɛ̃zↄ̃ↄ Nɛbuzaladã Zelemii gbaɛa gbɛa Dii yã'ò Zelemiipiɛ. À
    Zelemii lè Lama, wà aà yè ń mↄdaonao, a ku Yelusalɛũ zĩgↄ̃ↄ ń Yuda gbɛ̃́
    pↄ́ wàlɛ táńnↄ Babɛliↄ guuɛ.
  tcz-CHONGTHU: Babylon gam’a sohchang ding’a, Jerusalem mite leh Judah mite toh thihkhao’a
    akihen nauva kon’a, in-ngahpa Nebuzaradan in Jeremiah chu Raman kha, alhadoh jou
    nung chun, Pakai thusei Jeremiah heng’a ahung lhung in,
  mar-mar: यरूशलेम व यहूदा येथील जे सर्व कैदी बंदिवान करून बाबेलास नेले होते त्यांच्यामध्ये
    यिर्मया बेड्यांनी बांधलेला होता. तेव्हा राजाच्या अंगरक्षकाचा प्रमुख नबूजरदान याने
    त्यास रामा येथून पाठवून दिल्यावर जे वचन परमेश्वराकडून यिर्मयाकडे आले ते हे.
  qub-qub: Caychöga isquirbiraycan Tayta Dios Jeremiasta willapashancunami. Suldärucunapa
    mandajnin Nabuzaradanga Jeremiasta Ramá marcacho tariran cadinawan watasha prësu
    aywaycajta. Payga chaycho caycaran Babiloniaman apananpaj caycaj Jerusalén runacunawan
    Judá runacunawan iwalmi. Chaura Nabuzaradanga pascarir
  bqp-bqp: Yinni Gusunɔ u kɑ Yeremi gɑri kuɑ sɑnɑm mɛ Nɛbusɑrɑdɑ u derɑ u wurɑmɑ sɑɑ
    Rɑmɑn di. N deemɑ bɑ rɑɑ nùn bɔkuɑwɑ wi kɑ Yerusɑlɛmugibu gɑbu bɑ kɑ dɔɔ Bɑbiloniɔ.
    Min diyɑ Nɛbusɑrɑdɑ u nùn yɑrɑ.
  hat-hat: Seyè a pale ak Jeremi ankò apre Neboucharadan, chèf lagad la, te lage l'
    lavil Rama. Yo te fè Jeremi prizonye ansanm ak tout moun lavil Jerizalèm ak moun
    peyi Jida yo. Yo te mete l' nan chenn ansanm ak tout moun yo t'ap depòte lavil
    Babilòn.
  eng-BSB: This is the word that came to Jeremiah from the LORD after Nebuzaradan
    captain of the guard had released him at Ramah, having found him bound in chains
    among all the captives of Jerusalem and Judah who were being exiled to Babylon.
  eng-WEBPB: The word which came to Jeremiah from the LORD, after Nebuzaradan the
    captain of the guard had let him go from Ramah, when he had taken him being bound
    in chains amongst all the captives of Jerusalem and Judah who were carried away
    captive to Babylon.
  kbq-kbq: Hagi Jeremaiane, maka Jerusalemi kumapi vahe'ene Juda mopafi vahe'enena
    Babiloni vahe'mo'za zamazeri'za seni nofiteti kina rezmantete'za zamavare'za Babiloni
    kina ome huzmante'naku vu'za, Rama kumate'ma uhanatizageno'a Babiloni sondia vahete
    ugota kva ne' Nebusaradani'a Jeremaiama kinama rente'naza seni nofira katufente'ne.
    Ana hutegeno henka Ra Anumzamo'a Jeremaiana nanekea asami'ne.
  nhe-BL: Ya ni nopa tlajtoli tlen TOTECO nechmacac na, niJeremías, quema ya nechmajcajqui
    ipan altepetl Ramá huan nechcajqui ma nimocuepa ipan Jerusalén. Nabuzaradán, nopa
    hueyi tlayacanquetl tlen soldados, nechpanti niilpitoc ica tepos cadenas ica sequinoc
    israelitame tlen quinquixtijtoyaj ipan tlali Judá huan ipan altepetl Jerusalén
    huan quinhuicayayaj ipan tlali Babilonia.
  gub-BL: Nemuzàrànà hemuhem kar hepyhykaw wi tawhu Hama pe hemuigo kar pà. A'e mehe
    Tupàn Tuweharupi Wiko Ma'e uze'eg wi ihewe kury. Zauxiapekwer uzàpixipixi teko
    Zeruzarez pe har wà, Zuta ywy rehe wà no. Uzypyrog waneraha pà Mawiron pe wà.
    Heàpixipixi wà no.
  eng-DRA: The word that came to Jeremias from the Lord, after that Nabuzardan the
    general had let him go from Rama, when he had taken him, being bound with chains,
    among all them that were carried away from Jerusalem and Juda, and were carried
    to Babylon.
