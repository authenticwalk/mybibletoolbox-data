  tbz-SIM: Ntɛ yíe n dɑ dɛɛtɛ́mu, kɛ dɑ pìtɛ́ iwɛ̃ĩ ìì do dɑ píítí. Kɑ̀ɑ dɔ́ kɛ bo
    n nɛinɛ̀ Bɑbidɔnni ti nɛi, n yó ndɑkɛmu ɑ kpɛ́í. Kɑ̀ɑ yɛ̀mmɛ̀ mɛ nyí yie nhɑ bo
    n nɛinɛ̀mɛ̀ ɑ yóu. Kɛtenkɛ̀ kɛmɔu duɔ́mu ɑ ììkɛ̀, kɑ̀ɑ dɔ́ kɛ bo kɔtɛ kùù píkù
    ɑ ku nkɔtɛ.
  msy-2020: Nɨ oragh. Datɨrɨghɨn kɨ senɨn nɨn dafarimning ikezir kam fɨri, ezɨ nɨ
    datɨrɨghɨn fɨrighɨrɨgh ikɨ. Egh nɨ na ko Babilonɨn izɨsɨ, kamaghɨn nɨ izɨ, eghtɨ
