    ke mana saja yang menurutmu baik dan benar untuk pergi.”
  nya-nya: Koma tsopano taona, lero ndikukumasula unyolo umene unali mʼmanja mwako.
    Ngati ukufuna kupita nane ku Babuloni, tiye ndipo adzakusamala bwino. Koma ngati
    sukufuna kupita, ndiye usapite. Dziko ndi limeneli monga ukulioneramo. Uli ndi
    ufulu kupita kulikonse kumene ukufuna.”
  hrv-hrv: 'Evo, sada driješim okove s ruku tvojih. Ako ti je po volji da ideš sa
    mnom u Babilon, pođi sa mnom i oko će moje bdjeti nad tobom. Ako ti nije volja
    ići sa mnom u Babilon, ti ostani. Gle, sva je zemlja pred tobom: možeš ići kamo
    ti oko želi i gdje će ti biti dobro.'
  mps-mps: Tialima, odao. Megi da, te eno augwaligo nage nogode kęąni sen pisigina
    sąbao, te nage olo bidagameo. Te nage ena dali Babilonba asabo homu ebaso da,
    teda nage asao, te eno nage bugagia tonalueibao. Tialima, te nago hagela homu
    ebaso da, te usu da, nage bidao. Te tǫ kantri pedai mena badu te nage pabo homu
    yali da, te nage peyu naga yagameo,” wali.
  tpi-tpi: Orait harim. Nau mi rausim dispela sen ol i bin pasim long han bilong yu,
    na yu ken i stap fri. Na sapos yu laik i kam long Babilon wantaim mi, orait yu
    kam, na bai mi lukautim yu gut. Tasol sapos yu no laik, i orait, yu ken i stap.
    Na wanem hap bilong dispela kantri yu laik i go long en, yu ken i go tasol.”
  dan-1931: Se, nu tager jeg i Dag Lænkerne af dine Hænder. Hvis det tykkes dig godt
    at drage med mig til Babel, så drag med, og jeg vil have Øje med dig; men tykkes
    det dig ilde, så lad være! Se, hele Landet står dig åbent; gå, hvor det tykkes
    dig godt og ret!”
  vie-OVCB: Nhưng tôi đã tháo gỡ xiềng xích cho ông và để ông đi. Nếu ông muốn cùng
    tôi qua Ba-by-lôn, thì cùng đi. Tôi sẽ chăm sóc cẩn thận cho ông. Nhưng nếu ông
    không muốn đến đó, thì cứ ở lại đây. Cả xứ ở trước mắt ông—muốn đi đâu tùy ý.
  guj-2017: પણ હવે જો હું તારા હાથે પહેરેલી સાંકળો છોડી નાખીશ અને તને મુકત કરીશ. તારે
    જો મારી સાથે બાબિલ આવવું હોય તો આવ, હું તારી સંભાળ રાખીશ. પરંતુ જો તારે મારી સાથે
    બાબિલ ન આવવું હોય તો તેનો વાંધો નથી, જો, તારી સમક્ષ પસંદગી કરવા માટે આખો દેશ પડેલો
