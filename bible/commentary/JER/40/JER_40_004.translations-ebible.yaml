  mdy-ETH: ሃኣዛጌ፥ ሃሢ ታ ኔና ኩጮ ኔኤኮ ቱኮና ካኖ ቢራቶ ቡሊ ሃሼኔ፤ ኔኤኒ ታኣና ዎላ ባብሎኔ ዴንዳኒ ኮዔቴ ኔ ሼና ጌዔሢ
    ማዼ፤ ታኣኒ ኔኤም ኮይሳ ባኣዚ ማዺ፥ ኔ ቶኦኮ ዛጋንዳኔ፤ ዒኢካ ኔ ዴንዳኒ ኮይባኣቴ ዓታኒ ዳንዳዓኔ፤ ሃያ ዓጮኮ ጉቤ ኔ ኮዔ
    ቤሲ ዴንዳኒ ዳንዳዓኔ።»
  twi-ASANTE: Nanso, ɛnnɛ mereyi wo afiri nkɔnsɔnkɔnsɔn a ɛgu wo nsa no mu. Sɛ wopɛ
    a, ma yɛnkɔ Babilonia na mɛhwɛ wo so, nanso sɛ wompɛ deɛ a ɛmma. Hwɛ ɔman no nyinaa
    na ɛda wʼanim no, kɔ baabiara a wopɛ.”
  eng-WEBU: Now, behold, I release you today from the chains which are on your hand.
    If it seems good to you to come with me into Babylon, come, and I will take care
    of you; but if it seems bad to you to come with me into Babylon, don’t. Behold,
    all the land is before you. Where it seems good and right to you to go, go there.”
  wal-wal: Be7a, ha77i taani ne kushiyan de7iya sanssalataa birshshada nena yeddaas.
    Tanaara Baabiloone biittaa baana giikko hindda; taani neeyyo koshshiyaabaa ubbaa
    kunttana. Baabiloone biittaa baanau koyana xayikko booppa. Biittai ubbai ne sinttan
    de7ees; nena lo77ida sohuwaa awanne ba” yaagiis.
  spa-PDDPT: Ahora, mira, hoy te libro de las cadenas que están en tus manos. Si te
    parece bien ir conmigo a Babilonia, ven, y yo velaré por ti. Si no te parece bien
    ir conmigo a Babilonia, permanece aquí. Mira, toda la tierra está delante de ti.
    Vé adonde te parezca mejor y conveniente.
  gun-gun: Ha'e gui aỹ ma ne'exa, kova'e ára ropoi 'rã ndepo jovaive corrente py ndejokuaague
    gui. Babilônia tetã katy reoxe ri vy ke eju, ha'e ramo xee apena porã 'rã ndere.
    Ha'e rã xerupive Babilônia katy ndereoxei ri ramo ha'eve avi. Ne'exa, kova'e yvy
    ha'e javi itui nerenonde. Reoxea katy rei ha'eve reo aguã, tereo ha'e katy ae
    — he'i.
  ilo-ULB: Ngem ita kitaem! Winayawayaanka itan manipud kadagiti kawar nga adda kadagiti
    imam. No iti panagkitam ket nasayaat a kumuyogka kaniak a mapan idiay Babilonia,
    umayka, ket aywananka. Ngem no iti panagkitam ket saan a nasayaat a kumuyogka
    kaniak idiay Babilonia, saanmo ngarud nga aramiden. Kumitaka iti entero a daga
    iti sangoanam. Mapanka iti sadinoman a kayatmo a papanan.”
  kpg-kpg: Dolomeenei, gei au gaa wwede nia daula baalanga ala i oo lima, ga haga mehede
    goe. Maa goe e hiihai e hana madalia au gi Babylonia, go kooe e iloo, gei au e madamada
    humalia i di goe. Gei maa goe hagalee e hiihai e hana gi golo, go kooe e iloo.
    Goe e mee hua di noho i nia gowaa huogodoo i lodo tenua deenei i dau gowaa dela
    e hiihai ginai goe.”
  uig-ARA: لېكىن مەن قولۇڭنى ئىشكەللەنگەن زەنجىرلەردىن يېشىپ سېنى قويۇۋېتىمەن؛ مەن
    بىلەن بىللە بابىلغا بېرىش ساڭا مۇۋاپىق كۆرۈنسە، قېنى كەل، مەن سەندىن خەۋەر ئالىمەن؛
    ئەمما مەن بىلەن بىللە بابىلغا بېرىشنى مۇۋاپىق ئەمەس دەپ قارىساڭ، كېرەك يوق. مانا،
    پۈتكۈل زېمىن ئالدىڭدا تۇرىدۇ؛ قەيەرگە بېرىش ساڭا لايىق، دۇرۇس كۆرۈنسە شۇ يەرگە
    بارغىن».
  sus-sus: N bara i xɔrɛya yi yɔlɔnxɔnyi ma naxee na i bɛlɛxɛ ma. Xa i wama fafe Babilɔn,
