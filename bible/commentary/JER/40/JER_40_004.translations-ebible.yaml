  ind-AYT: Sekarang, lihatlah, aku melepaskan kamu hari ini dari rantai-rantai yang
    mengikat tanganmu. Jika menurutmu baik untuk datang bersamaku ke Babel, datanglah,
    dan aku akan menjagamu. Akan tetapi, jika menurutmu salah untuk datang ke Babel
