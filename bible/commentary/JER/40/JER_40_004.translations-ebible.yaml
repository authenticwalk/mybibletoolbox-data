  urd-GVH: लेकिन आज मैं वह ज़ंजीरें खोल देता हूँ जिनसे आपके हाथ जकड़े हुए हैं। आप
    आज़ाद हैं। अगर चाहें तो मेरे साथ बाबल जाएँ। तब मैं ही आपकी निगरानी करूँगा। बाक़ी
    आपकी मरज़ी। अगर यहीं रहना पसंद करेंगे तो यहीं रहें। पूरे मुल्क में जहाँ भी जाना
    चाहें जाएँ। कोई आपको नहीं रोकेगा।”
  rug-rug: Ba ṉinoroi hie si vata rupaha igo rau koari na seni pa limamu. Pude hiva
    agoi si luli au, mada la pa Babiloni, meke kote arau kopu nigo; ba pude lopu hiva
    agoi si koa mua. Doṉo la, sa doduru popoa lavata hie si koa pa kenumu; la pavei
    hiva la agoi.”
  gaz-gaz: Ani garuu harʼa foncaa harka keetii sirraa hiikeera. Ati yoo na wajjin
    Baabilon dhaquu feete kottu; anis sin kunuunsaa; yoo fedhuu baatte garuu hin dhufin.
    Kunoo biyyattiin guutumaan guutuutti fuula kee dura jirti; iddoo jaallatte dhaqi.”
  fra-LSG: Maintenant voici, je te délivre aujourd’hui des chaînes que tu as aux mains;
    si tu veux venir avec moi à Babylone, viens, j’aurai soin de toi; si cela te déplaît
    de venir avec moi à Babylone, ne viens pas; regarde, tout le pays est devant toi,
    va où il te semblera bon et convenable d’aller.
  yal-yal: Iki, n yɔlɔnxɔnna bama nɛn i yiine ma. Xa i tinɲɛ fɛ n fɔxɔ ra Babilɔn
    yi, fa. N na n yengi dɔxɛ i xɔn. Xa a mi i kɛnɛnxi, i fa n fɔxɔ ra Babilɔn yi,
    hali i mi fa. I nɔɛ sigɛ nɛn yamanan yiren birin yi, dɛnaxan na i kɛnɛn i siga
    mɛnni.”
  haw-1868: 'Aia hoi, ke kala aku nei au ia oe i keia la, i na kaulahao ma kou lima.
    Ina he mea maikai i kou mau maka, ke hele pu me au i Babulona, o hele, a e kau
    no ko''u mau maka maluna ou. Aka, ina he mea ino i kou mau maka ke hele pu me
    au i Babulona, ua oki no: e nana hoi, aia no ka aina a pau imua ou, ma kahi maikai
    a pono i kou mau maka ke hele oe, malaila oe e hele ai.'
  arb-NAV: وَالآنَ هَا أَنَا أُطْلِقُكَ الْيَوْمَ مِنَ الْقُيُودِ الَّتِي تَغُلُّ
    يَدَيْكَ، فَإِنْ طَابَ لَكَ أَنْ تَأْتِيَ مَعِي إِلَى بَابِلَ فَتَعَالَ، وَأَنَا
    أَعْتَنِي بِكَ أَشَدَّ عِنَايَةٍ. وَإِنْ سَاءَ فِي عَيْنَيْكَ أَنْ تَأْتِيَ مَعِي
    إِلَى بَابِلَ فَابْقَ. هَا كُلُّ الْبِلادِ مُشَرَّعَةٌ أَمَامَكَ، فَاذْهَبْ حَيْثُ
    يَحْلُو لَكَ.
  ewe-ewe: Ke egbe la, meɖe ga le alɔnu na wò, ne elɔ̃ la, kplɔm ɖo míayi Babilonia,
    makpɔ dziwò nyuie, gake ne melɔ̃ o la, ate ŋu anɔ anyi faa. Kpɔ ɖa, anyigba blibo
    la le ŋkuwò me, yi afi sia afi si nèlɔ̃ la faa.”
  eng-LEE: 'And now, behold, I have freed thee this day from the chains which were
    upon thy hand. If it seem good in thy eyes to come with me to Babylon, come, and
    I will direct my eye unto thee; but if it seem ill in thy eyes to come with me
    to Babylon, forbear: behold, all the land is before thee; whither it seemeth good
    and proper in thy eyes to go, thither go.'
  asm-FB: এতিয়া চোৱা! আজি মই তোমাক, তোমাৰ হাতত থকা শিকলিৰ পৰা মুক্ত কৰিলোঁ; তুমি
    যদি মোৰ লগত বাবিললৈ যাবলৈ ভাল দেখা, তেন্তে আহাঁ, মই তোমালৈ দৃষ্টি ৰাখিম; আৰু যদি
    মোৰ লগত বাবিললৈ যাবলৈ বেয়া দেখা, তেন্তে নালাগে। চোৱা, গোটেই দেশ তোমাৰ আগত আছে,
    যি ঠাইলৈ যোৱা তোমাৰ পক্ষে ভাল আৰু সুবিধাজনক, তালৈকে যোৱা।”
  sus-A: ﭑ بَرَ عِ شْرّيَ يِ يْلْنشْنيِ مَ نَشٍيٍ نَ عِ بّلّشّ مَ. شَ عِ وَ مَ قَقٍ
    بَبِلْن، ﭑ مّينِمَ عِ مَ. شَ عِ مُ وَ مَ نَ شْن، عِ شَ لُ بٍ، عِ شَ سِفَ عِ وَ مَ
    دّننَشّ شْن.»
  fra-SBL: Maintenant, voici, je te libère aujourd'hui des chaînes qui sont sur tes
    mains. S'il te semble bon de venir avec moi à Babylone, viens, et je prendrai
    soin de toi ; mais s'il te semble mauvais de venir avec moi à Babylone, ne le
    fais pas. Voici, tout le pays est devant toi. Là où il te semble bon et juste
    d'aller, vas-y. »
  hbo-hbo: וְעַתָּ֞ה הִנֵּ֧ה פִתַּחְתִּ֣יךָ הַיֹּ֗ום מִֽן־הָאזִקִּים֮ אֲשֶׁ֣ר עַל־יָדֶךָ֒
    אִם־טֹ֨וב בְּעֵינֶ֜יךָ לָבֹ֧וא אִתִּ֣י בָבֶ֗ל בֹּ֚א וְאָשִׂ֤ים אֶת־עֵינִי֙ עָלֶ֔יךָ
    וְאִם־רַ֧ע בְּעֵינֶ֛יךָ לָבֹֽוא־אִתִּ֥י בָבֶ֖ל חֲדָ֑ל רְאֵה֙ כָּל־הָאָ֣רֶץ לְפָנֶ֔יךָ
    אֶל־טֹ֨וב וְאֶל־הַיָּשָׁ֧ר בְּעֵינֶ֛יךָ לָלֶ֥כֶת שָׁ֖מָּה לֵֽךְ׃
  piu-2006: '@see-verse:JER.040.003'
  kik-kik: No rĩrĩ, ũmũthĩ nĩngũkuohora mĩnyororo ĩno ũrĩ nayo moko. Ũka tũthiĩ nawe
    Babuloni, akorwo nĩũkwenda, na niĩ nĩndĩkũmenyagĩrĩra; no ũngĩkorwo ndũkwenda
    tũthiĩ nawe, tiga gũũka. Atĩrĩrĩ, bũrũri ũyũ wothe ũrĩ mbere yaku; thiĩ o harĩa
    hothe ũngĩenda.”
  fra-NCL: Et maintenant, voici que je te délie aujourd’hui des chaînes que tu avais
    aux mains. S’il paraît bon à tes yeux de venir avec moi à Babylone, viens, et
    j’aurai mes yeux sur toi ; mais s’il paraît mauvais à tes yeux de venir avec moi
    à Babylone, laisse cela. Regarde, tout le pays est devant toi ; là où il paraîtra
    bon et convenable à tes yeux d’aller, vas-y. »
  cek-AK: Toe khenah, na ban pong ih sumqui hae vaihi ka khramh han. Na koeh nahaeloe
    Babylon ah angzo ah, kaimah kang khetzawn han; toe Babylon ah angzoh han na koeh
    ai nahaeloe, angzo hmah; na hmaa ah kaom prae boih ho, khenah; nangmah hanah hoih
    koek tih, tiah na poek ih ahmuen to om nahaeloe, to ahmuen ah caeh ah, tiah a
    naa.
  cuk-cuk: Emisgwa, be-arganmar esgoro-dubgi-atinnaid an esikoed. Be anba Babilonia-yarse-dagbiele,
    dagodo, ani an nuekwaa be-akoed. Ar be anba dagbisulile, akarsurbardo. Bela we-napa-naidi
    begadid, be-itolegedid bia be nabie.”
  uig-CYR: Лекин мән қолуңни ишкәлләнгән зәнҗирләрдин йешип сени қоюветимән; мән билән
    биллә Бабилға бериш саңа мувапиқ көрүнсә, қени кәл, мән сәндин хәвәр алимән; амма
    мән билән биллә Бабилға беришни мувапиқ әмәс дәп қарисаң, керәк йоқ. Мана, пүткүл
    зимин алдиңда туриду; қәйәргә бериш саңа лайиқ, дурус көрүнсә шу йәргә барғин».
  tel-2017: కాని ఇప్పుడు చూడు! ఈ రోజు నేను నీ చేతుల సంకెళ్లను తీసి నిన్ను విడిపించాను.
    నాతోబాటు బబులోను రావడం మంచిదని నీకు అనిపిస్తే నాతో రా. నేను నీ గురించి జాగ్రత్త
    తీసుకుంటాను. అయితే మంచిది కాదనిపిస్తే రావద్దు. దేశమంతా నీ ఎదుట ఉంది. ఎక్కడికి
    వెళ్ళడం నీ దృష్టికి అనుకూలమో అక్కడికి వెళ్ళు.”
  hat-BSA: Men koulye a, gade byen, mwen ap libere ou jodi a de chenn ki nan men ou
    yo. Si ou ta prefere vini ak mwen Babylone, vini e mwen va okipe ou. Men si ou
    prefere pa ale, ou pa oblije. Gade, tout peyi a devan ou. Ale kote li sanble bon
    e an règ pou ou ta ale.”
  kos-kos: Inge, nga ac eisla sein liki poum ac aksukosokyekomla. Kom fin lungse,
    kom ku in wiyu som nu Babylonia, ac nga fah karingin kom. Tusruktu kom fin tia
    lungse wiyu som, na kom ku in sifacna sulela kutena acn kom lungse muta we in
    facl se inge nufon.”
  hbo-WLC: וְעַתָּ֞ה הִנֵּ֧ה פִתַּחְתִּ֣יךָ הַיּ֗וֹם מִֽן־הָאזִקִּים֮ אֲשֶׁ֣ר עַל־יָדֶךָ֒
    אִם־ט֨וֹב בְּעֵינֶ֜יךָ לָב֧וֹא אִתִּ֣י בָבֶ֗ל בֹּ֚א וְאָשִׂ֤ים אֶת־עֵינִי֙ עָלֶ֔יךָ
    וְאִם־רַ֧ע בְּעֵינֶ֛יךָ לָבֽוֹא־אִתִּ֥י בָבֶ֖ל חֲדָ֑ל רְאֵה֙ כָּל־הָאָ֣רֶץ לְפָנֶ֔יךָ
    אֶל־ט֨וֹב וְאֶל־הַיָּשָׁ֧ר בְּעֵינֶ֛יךָ לָלֶ֥כֶת שָׁ֖מָּה לֵֽךְ׃
  ibo-ibo: Ma taata, ana m eme ka i nwere onwe gị site nʼagbụ nke e kere gị na nkwoji
    aka. Ọ bụrụ na ị chọọ, soro m gaa Babilọn. Nʼebe ahụ, aga m elezi gị anya nke
    ọma. Ọ bụrụkwa na i kpebie na ị gaghị eso m gaa Babilọn, abịala. Ma, lee, ala
    a niile dị gị nʼihu. Jee ka i biri nʼakụkụ ya ọbụla dị gị mma; jegharịakwa nʼebe
    ọbụla ị chọrọ.”
  ory-ory: ଆଉ, ଏବେ ଦେଖ, ମୁଁ ଆଜି ତୁମ୍ଭ ହସ୍ତରେ ଥିବା ଶୃଙ୍ଖଳରୁ ତୁମ୍ଭକୁ ମୁକ୍ତ କଲି। ମୋʼ
    ସଙ୍ଗେ ବାବିଲକୁ ଯିବା ପାଇଁ ଯଦି ତୁମ୍ଭକୁ ଭଲ ଦିଶେ, ତେବେ ଆସ, ଆଉ ମୁଁ ଭଲ ରୂପେ ତୁମ୍ଭର ତତ୍ତ୍ୱାବଧାନ
    କରିବି; ମାତ୍ର ମୋʼ ସଙ୍ଗେ ବାବିଲକୁ ଯିବା ପାଇଁ ଯଦି ତୁମ୍ଭକୁ ଭଲ ନ ଦିଶେ, ତେବେ କ୍ଷାନ୍ତ ହୁଅ;
    ଦେଖ, ସମୁଦାୟ ଦେଶ ତୁମ୍ଭ ଆଗରେ ପଡ଼ିଛି; ଯେଉଁଠାକୁ ଯିବା ପାଇଁ ତୁମ୍ଭକୁ ଭଲ ଓ ଉପଯୁକ୍ତ ଦିଶେ,
    ସେଠାକୁ ଯାଅ।”
  chk-chk: Nengeni, üpwe angasok ikenai seni föfön poum. Are ka mochen etiei le feila
    Papilon, kopwe etiei, nge ngang üpwe tümwünüöchuk. Nge are kosap mochen etiei
    le feila Papilon, kosap etiei. Nengeni, unusen ei fanü a nom mwom, kopwe püsin
    filätä ia ka mochen feila ie.
  rop-rop: Wal ai garra deigimat det tjein brom yu am, en ai garra larramgo yu fri.
    If yu wandim go langa Bebalon garram mi, wal yu gin kaman langa mi, en ai gin
    lukaftum yu. Bat if yu nomo wandim go deya, wal nomeda, yu gin jidan eniweya yu
    wandi iya langa Juda. Yu gin jinggabat langa wujan kantri yu wandim go, en yu
    gin go eniweya yu wandim go.” Lagijat na Nebusaradan bin tok.
  ukr-1871: 'Оце ж визволяю тепер тебе з ланцюгів, що на руках у тебе; коли хочеш
    ійти зо мною у Вавилон, — ійди, а я дбати му про тебе. Коли ж тобі не до вподоби
    йти зо мною в Вавилон, — лишайся. Дивись, уся земля перед тобою: куди вподобаєш
    ійти, туди й ійди.'
  deu-1951: Und nun siehe, ich löse dich heute von den Fesseln, die an deinen Händen
    sind; gefällt es dir, mit mir gen Babel zu ziehen, so komm! Ich will Sorge für
    dich tragen. Gefällt es dir aber nicht, mit mir gen Babel zu ziehen, so laß es
    bleiben! Siehe, das ganze Land steht dir offen; wohin es dich gut und recht dünkt
    zu gehen, dahin gehe!
  eng-JPS: And now, behold, I loose thee this day from the chains which are upon thy
    hand. If it seem good unto thee to come with me into Babylon, come, and I will
    look well unto thee; but if it seem ill unto thee to come with me into Babylon,
    forbear; behold, all the land is before thee; whither it seemeth good and right
    unto thee to go, thither go. —
  srp-1865: Ali sada, evo, ja te opraštam danas veriga što su ti na ruku; ako ti je
    volja poæi sa mnom u Vavilon, hodi, ja æu se brinuti za te; ako li ti nije volja
    poæi sa mnom u Vavilon, a ti nemoj; evo, sva ti je zemlja otvorena, idi kuda god
    hoæeš i kuda ti je drago.
  lug-lug: Naye leero nkusumulula okuva mu njegere ez’oku mikono gyo. Jjangu tugende
    ffembi e Babulooni obanga oyagala, nnaakulabirira; naye bw’oba nga toyagala, tojja.
    Laba, ensi yonna eri mu maaso go, genda yonna gy’oyagala.”
  heb-heb: ועתה הנה פתחתיך היום מן האזקים אשר על ידך אם טוב בעיניך לבוא אתי בבל בא
    ואשים את עיני עליך ואם רע בעיניך לבוא אתי בבל חדל ראה כל הארץ לפניך אל טוב ואל
    הישר בעיניך ללכת שמה לך׃
  ben-IRV: কিন্তু এখন দেখ! আজ আমি তোমাদের শেকল থেকে মুক্ত করেছি, যা তোমাদের হাতে ছিল।
    যদি এটি তোমাদের চোখে ভালো হয়, তবে আমার সঙ্গে বাবিলে যেতে পার; এস, আমি তোমার যত্ন
    নেব; কিন্তু যদি আমার সাথে বাবিলে যেতে না চাও, তবে যেও না। তোমাদের সামনে থাকা সমস্ত
    দেশগুলি দেখ। তোমাদের চোখে যেখানে যাওয়া ভালো ও সঠিক, সেখানে যাও।”
  pan-pan: ਹੁਣ ਵੇਖ, ਅੱਜ ਮੈਂ ਤੈਨੂੰ ਇਹਨਾਂ ਬੇੜੀਆਂ ਵਿੱਚੋਂ ਛੱਡਦਾ ਹਾਂ ਜਿਹੜੀਆਂ ਤੇਰੇ ਹੱਥਾਂ
    ਵਿੱਚ ਹਨ। ਜੇ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ ਤਾਂ ਤੂੰ ਮੇਰੇ ਨਾਲ ਬਾਬਲ ਨੂੰ ਚਲਾ ਚੱਲ। ਮੈਂ ਤੇਰੀ ਵੱਲ ਨਿਗਾਹ
    ਰੱਖਾਂਗਾ, ਅਤੇ ਜੇ ਤੈਨੂੰ ਮੇਰੇ ਨਾਲ ਬਾਬਲ ਨੂੰ ਜਾਣਾ ਬੁਰਾ ਲੱਗੇ ਤਾਂ ਨਾ ਜਾ। ਵੇਖ, ਸਾਰਾ ਦੇਸ
    ਤੇਰੇ ਅੱਗੇ ਹੈ, ਜਿੱਧਰ ਤੈਨੂੰ ਚੰਗਾ ਅਤੇ ਠੀਕ ਲੱਗੇ ਉੱਥੇ ਚੱਲਿਆ ਜਾ
  mya-JVB: ယခု မှာ သင့် လက် ၌ ချည်နှောင်လျက်ရှိသောသံကြိုး ကို ငါချွတ် မည်။ ငါ နှင့်
    အတူ ဗာဗုလုန် မြို့သို့ လိုက်လာ ခြင်းငှါ အလို ရှိလျှင် လိုက် လာပါ။ ငါသည် ကောင်းမွန်စွာ
    ကြည့်ရှု မည်။ ငါ နှင့် အတူ ဗာဗုလုန် မြို့သို့ လိုက် ခြင်းငှါ အလို မရှိလျှင် မ
    လိုက်နှင့်။ တပြည် လုံး သည် သင့် ရှေ့မှာ ရှိ ၏။ အကြင်အရပ်သို့သွားကောင်း သည်ဟု စိတ်ထင်လျှင်၊
    ထို အရပ်တည်းဟူသောစိတ် ရောက်ရာအရပ် သို့ သွား ပါလော့ဟုဆို၏။
  tbg-tbg: Te vate ai kauquqi seni rumpataara qaqini varake ai kuvantuma kauro. Are
    ti vataakera Babironini vuataa irera, homa mini oru vairaqe te ariqaa koqemake
    raqikiare. Are kia mini vuataa irera, kia mini vuane. Ho tavaane. Are maa vataraqaa
    variataa irera, homa nena antuqaqaa taini taini vuataa irera vinarave.
  hmo-hmo: To harihari lau ese oiemu auri seini be emu imana dekena amo lau kokia
    inai, bona oi lau ruhaia inai. Bema oi ura lau danu Babulonia dekenai ita lao,
    namo, do ita lao, bona lau ese oi do lau naria namonamo. To bema oi ura lasi Babulonia
    dekenai oi lao, vadaeni do oi mai lasi. Kamonai, tano ibounai be oiemu vairana
    dekenai, edena gabu dekenai oi ura lao, do oi lao.
  urd-urd: और देख, आज मैं तुझे इन हथकड़ियों से जो तेरे हाथों में हैं रिहाई देता हूँ।
    अगर मेरे साथ बाबुल चलना तेरी नज़र में बेहतर हो, तो चल, और मैं तुझ पर ख़ूब निगाह
    रखूँगा; और अगर मेरे साथ बाबुल चलना तेरी नज़र में बुरा लगे, तो यहीं रह; तमाम मुल्क
    तेरे सामने है जहाँ तेरा जी चाहे और तू मुनासिब जाने वहीं चला जा।”
  rus-SYN: 'Итак вот, я освобождаю тебя сегодня от цепей, которые на руках твоих:
    если тебе угодно идти со мною в Вавилон, иди, и я буду иметь попечение о тебе;
    а если не угодно тебе идти со мною в Вавилон, оставайся. Вот, вся земля перед
    тобою; куда тебе угодно, и куда нравится идти, туда и иди.'
  bqc-SIM: Ń beeo málɛ mↄdaona polo n ↄwa gbã. Tó à kɛ̀nɛ, tamanↄ Babɛli, mí
    laaidↄma we. Tó i kɛnɛ sↄ̃o, kã́mabo. Bùsu gwa da n aɛ, gu pↄ́ kɛ̀nɛ maa gɛ́u.
  tcz-CHONGTHU: Ahin, keiman nakihenne thihkhao nasutpeh ingting, chule kalha-ong
    ding nahitai. Keitoh kilhon’a, Babylon gam’a cheding pha nasahle, hungin, keiman
    ijakai navetup nange. Ijemtia hilai mun’a umden ding pha nasah jongle, akhohpoi.
    Ven, hiche gam leiset pumpi hi na-ang sung’a aum’e, nadei deya nache thei ahi.
  mar-mar: पण आता पाहा, मी तुझ्या हातात असलेल्या बेड्यापासून तुला आज सोडवत आहे. जर
    तुझ्या दृष्टीने तू माझ्याबरोबर बाबेलास येणे चांगले असले तर, ये, आणि मी तुझी काळजी
    घेईन. पण जर तुझ्या दृष्टीने तू माझ्याबरोबर बाबेलास येणे चांगले नसेल तर मग येऊ
    नको. तुझ्यादृष्टीने जेथे चांगले आणि योग्य आहे तेथे तू जा.
  qub-qub: Canan örami gamtaga cadinawan wataraycajta pascarë. Nogawan Babiloniaman
    aywayta munaptiquega aywacushun. Chaychöga nogami ricashayqui. Aywayta mana munarga
    caycho quëdacuy. Cay nasyunchöga maymanpis munashayquiman aywacuy.
  bqp-bqp: Tɛ̃, kon nun yɑkiɑ n nun yɔni yi potɑ. Adɑmɑ ɑ̀ n kĩ ɑ kɑ mɑn dɑ Bɑbiloniɔ,
    ɑ nɑ su dɑ. Kon nun nɔɔri. À kun mɑɑ kĩ, ɑ sinɔ. A doo ɑ sinɑ mi n nun wɛ̃re.
  hat-hat: Atòkile, m'ap wete chenn ki nan ponyèt ou yo, m'ap lage ou. Si ou vle vini
    ak mwen lavil Babilòn, ou mèt vini, m'a pran swen ou. Men, si ou pa vle tou, ou
    pa blije vini. Tout peyi a devan ou, ou mèt ale kote ou vle.
  eng-BSB: But now, behold, I am freeing you today from the chains that were on your
    wrists. If it pleases you to come with me to Babylon, then come, and I will take
    care of you. But if it seems wrong to you to come with me to Babylon, go no farther.
    Look, the whole land is before you. Wherever it seems good and right to you, go
    there.”
  eng-WEBPB: Now, behold, I release you today from the chains which are on your hand.
    If it seems good to you to come with me into Babylon, come, and I will take care
    of you; but if it seems bad to you to come with me into Babylon, don’t. Behold,
    all the land is before you. Where it seems good and right to you to go, go there.”
  kbq-kbq: Hu'negu menina ko! Kazante'ma kinama regante'naza seni nofira ama katufe
    atroe. Hagi kagrama antahisankeno knare'ma haniana, amne nagranena Babiloni vananke'na
    knare hu'ne ome kegava hugantegahue. Hagi nagrane vu'zamo'ma antahisankeno knare'ma
    osaniana, nagranena omo. Hianagi inantego kagrama antahisankeno knare'ma haniregama
    vunaku'ma hanunka, maka mopamo'a kagri kavuga me'neankinka amne vugahane.
  nhe-BL: Xiquita, ama ni tonali na nimitzquixtilis nopa tepos cadenas tlen ica mitzilpitoque
    huan nimitzcahuilis xiya. Intla tijnequi tihualas nohuaya ipan tlali Babilonia,
    huajca xihuala nohuaya huan na nimitzmocuitlahuis. Pero intla ax tijnequi tihualas
    nohuaya, huajca ximocahua. Huan xiquita, nochi ni tlali eltoc moixpa huan huelis
    tijtlapejpenis campa más mitzpactía para tiitztos.
  gub-BL: — Anuhem kyhàhàmtàtà nepoapy wi kury. Nereiko kwaw ipyhyk pyr romo kury.
    Aze neho wer Mawiron pe herupi nehe, eho nehe. Azekaiw katu nerehe nehe. Aze nàn
    kwaw nehe, eho zo nehe. Erepuner wyzài taw ko ywy rehe har pe nereko haw rehe
    nehe. Eho neremimutar pe taw newe ikatu wera'u ma'e pe nehe.
  eng-DRA: 'Now then behold I have loosed thee this day from the chains which were
    upon thy hands: if it please thee to come with me to Babylon, come: and I will
    set my eyes upon thee: but if it do not please thee to come with me to Babylon,
    stay here: behold all the land is before thee, as thou shalt choose, and whither
    it shall please thee to go, thither go.'
