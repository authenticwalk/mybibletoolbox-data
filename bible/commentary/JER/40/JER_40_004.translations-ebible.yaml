  yap-yap: Chiney, e nggu luf e chain u tungun pa’am nggu pagem. Fa’anra ga ba’adag
    ni ngam un ngog nga Babylon, ma rayag, ya gu ra aywegem. Machane fa’anra dabum,
    ma dab mu’un. Go’ ku bay gubin yang ni ga ra mel’eg, ma ga yan ko gin ga be finey.”
  hlt-MCSB: Tihnin ah na kut dongkah thirhui dong lamloh nang kan hlam coeng ne. Na
    mik dongah a then atah kamah taengah Babylon la na lo mako. Na lo vaengah ka mik
