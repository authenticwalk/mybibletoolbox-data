  kan-OKCV: ಈಗ ಇಗೋ, ನಿನ್ನ ಕೈಗೆ ಹಾಕಿದ ಬೇಡಿಗಳನ್ನು ಈ ದಿವಸ ತೆಗೆಸಿದ್ದೇನೆ. ನನ್ನ ಸಂಗಡ ಬಾಬಿಲೋನಿಗೆ
