  ksd-ksd: Ma go, go ieri iau pala vue ra vinau na palariam kan ra limam. Ona u nuk
    ia ba i boina pi una mur iau uro Babilon, io, una mai, ma ina balaure bulu u;
    ma ona u nuk ia ba pa i boina pi una mur iau uro Babilon, io, koko; ea, ra gunan
    par i tur ta ra luaina matam; una vana ta nam ra pakana u nuk ia ba i ko ma i
    takodo pi una vana tana.
  tur-YTC: Şimdi, işte, bugün elindeki zincirlerden seni serbest bırakıyorum. Eğer
    benimle birlikte Babil'e gelmek sana iyi görünüyorsa, gel, ben sana bakarım; ama
    eğer benimle Babil'e gelmek sana kötü görünüyorsa, gelme. İşte, bütün ülke senin
    önünde. Sana nereye gitmek iyi ve doğru görünüyorsa oraya git.”
  grc-BRENT: Ὅτι οὕτως εἶπε Κύριος περὶ οἴκων τῆς πόλεως ταύτης, καὶ περὶ οἴκων βασιλεως
