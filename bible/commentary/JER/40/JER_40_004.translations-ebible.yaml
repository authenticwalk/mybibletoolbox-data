    manaba nɨ dar mangasa ifonge, nɨ pura mangɨ.”
  azb-azb: İndi səni əlinə vurulan zəncirlərdən azad edirəm. Əgər mənimlə birgə Babilə
    getmək istəyirsənsə, gəl gedək, sənin qayğına qalaram. Ancaq mənimlə birgə Babilə
    getmək istəmirsənsə, getmə. Bax bütün ölkə sənin qarşındadır, hara getmək sənin
    üçün yaxşı və düzgündürsə, ora da get».
  eng-DBY: 'And now, behold, I loose thee this day from the chains that are upon thy
    hand. If it seem good in thy sight to come with me to Babylon, come, and I will
    keep mine eye upon thee; but if it seem ill unto thee to come with me to Babylon,
    forbear. See, all the land is before thee: whither it seemeth good and right in
    thy sight to go, thither go.'
  hin-2017: अब मैं तेरी इन हथकड़ियों को काट देता हूँ, और यदि मेरे संग बाबेल में जाना
    तुझे अच्छा लगे तो चल, वहाँ मैं तुझ पर कृपादृष्टि रखूँगा; और यदि मेरे संग बाबेल
    जाना तुझे न भाए, तो यहीं रह जा। देख, सारा देश तेरे सामने पड़ा है, जिधर जाना तुझे
    अच्छा और ठीक लगे उधर ही चला जा।”
  wol-KYG: Léegi nag yiwi naa la bés niki tey. Soo bëggee ànd ak man Babilon, ñëwal,
