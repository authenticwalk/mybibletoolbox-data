verse: JER.040.004
translations:
  mal-C: എന്നാൽ ഇപ്പോൾ ഞാൻ താങ്കളെ താങ്കളുടെ കൈമേലുള്ള ചങ്ങലയിൽനിന്നു സ്വതന്ത്രനാക്കുന്നു.
    താങ്കൾ എന്നോടൊപ്പം ബാബേലിലേക്കു വരാൻ തീരുമാനിക്കുന്നെങ്കിൽ വരിക. ഞാൻ താങ്കളെ സംരക്ഷിക്കും.
    എന്നാൽ താങ്കൾ ബാബേലിലേക്കു വരാൻ ഇഷ്ടപ്പെടുന്നില്ലെങ്കിൽ പോരേണ്ട. ഇതാ, ദേശംമുഴുവൻ
    താങ്കളുടെമുമ്പിൽ കിടക്കുന്നു; താങ്കൾക്കു പോകാൻ ഇഷ്ടമുള്ള സ്ഥലത്തേക്കു പൊയ്ക്കൊള്ളൂ.”
  deu-TKW: 'Und nun - wohlan! ich löse dich jetzt von den Ketten an deiner Hand: wenn
    es dir gut dünkt, mit mir nach Babel zu kommen, so komm'' und ich will Sorge für
    dich tragen! Wenn es dir aber nicht gefällt, mit mir nach Babel zu kommen, so
    laß'' es! Sieh'', das ganze Land steht dir offen: wohin es dir gut und recht dünkt
    zu gehen, dahin geh''!'
  lin-lin: Kasi na mokolo ya lelo, nazali kokangola yo na minyololo oyo bakangaki
    yo na maboko. Soki olingi, yaka elongo na ngai na mokili ya Babiloni mpe nakobatela
    yo ; kasi soki mpe oboyi, koya te. Tala, mokili mobimba ezali liboso na yo ; kende
    esika nyonso olingi.
  eng-LSV: 'And now, behold, I have loosed you today from the chains that [are] on
    your hand; if [it is] good in your eyes to come with me [to] Babylon, come, and
    I keep my eye on you: and if [it is] evil in your eyes to come with me to Babylon,
    refrain; see, all the land [is] before you, to where [it is] good, and to where
    [it is] right in your eyes to go—go.”'
  eng-GNV: 'And nowe beholde, I loose thee this day from the chaines which were on
    thine handes, if it please thee to come with me into Babel, come, and I will looke
    well vnto thee: but if it please thee not to come with mee into Babel, tarie still:
    beholde, all the lande is before thee: whither it seemeth good, and conuenient
    for thee to goe, thither goe.'
  eng-WEBSTER: 'And now, behold, I loose thee this day from the chains which were
    upon thy hand. If it seemeth good to thee to come with me into Babylon, come;
    and I will look well to thee: but if it seemeth ill to thee to come with me into
    Babylon, forbear: behold, all the land is before thee: whither it seemeth good
    and convenient for thee to go, thither go.'
  nhw-BL: Xiquita, ama ni tonali na nimitzquixtilis nopa tepos cadenas catli ica mitzilpitoque
    huan nimitzcahuilis xiya. Sintla tijnequi tihualas nohuaya ipan tlali Babilonia,
    huajca xihuala nohuaya huan na nimitzmocuitlahuis. Pero sintla amo tijnequi tihualas
    nohuaya, huajca ximocahua. Huan xiquita, nochi ni tlali eltoc moixpa huan huelis
    tijtlapejpenis campa más mitzpactía para tiitztos.
  swh-ONEN: Lakini leo ninakufungua minyororo iliyo kwenye viwiko vya mikono yako.
    Twende pamoja mpaka Babeli ikiwa unataka, nami nitakutunza. Lakini kama hutaki,
    basi usije. Tazama, nchi yote iko mbele yako, nenda kokote unakotaka.”
  bba-bba: Tɛ̃, kon nun yɑkiɑ n nun yɔni yi potɑ. Adɑmɑ ɑ̀ n kĩ ɑ kɑ mɑn dɑ Bɑbiloniɔ,
    ɑ nɑ su dɑ. Kon nun nɔɔri. À kun mɑɑ kĩ, ɑ sinɔ. A doo ɑ sinɑ mi n nun wɛ̃re.
  eng-KJVCPB: 'And now behold, I loose thee this day from the chains which were upon
    thine hand. If it seem good unto thee to come with me into Babylon, come; and
    I will look well unto thee: but if it seem ill unto thee to come with me into
    Babylon, forbear: behold, all the land is before thee: whither it seemeth good
    and convenient for thee to go, thither go.'
  luo-luo: To kawuononi aweyi thuolo ka agonyo nyoroche manie ngʼut lweti. Dhi koda
    Babulon, ka ihero, kendo anariti; to ka ok idwar, to kik ibi. Ne, piny ngima ni
    e lweti; dhi kamoro amora midwaro.
  meu-meu: A harihari, auri gadeadia na imamu amo na kokidia ohomu, na ruhamu nege,
    ina dina ai. Boma laloa lau ida Babulono baitala be namo, baitama lao, bena lau
    ese bama narimu namonamo. A boma laloa lau ida Babulono baitala na dia namo, basitama
    lao. A itaia, tano idoinai na vairamu ai; edena gabu ilao-henina o haeroamu namo
    bona maoro na unu baola.
  npi-ULB: तर अब हेर, तिम्रा हातमा भएका साङ्लाबाट मैले तिमीलाई आज मुक्त गरेको छु ।
    तिम्रो दृष्‍टिमा मसितै बेबिलोन आउनु उचित हो भने आऊ, र म तिम्रो हेरचाह गर्नेछु
    । तर तिम्रो दृष्‍टिमा मसितै बेबिलोन आउनु उचित होइन भने, त्‍यसो नगर । तिम्रो सामु
    भएको सबै देशलाई हेर । तिम्रो दृष्‍टिमा जहाँ जान ठिक र उचित लाग्छ, त्यहीँ जाऊ ।”
  yor-yor: Ṣùgbọ́n, ní òní yìí mò ń tú ọ sílẹ̀ kúrò nínú ẹ̀wọ̀n tí ó wà ní ọwọ́ rẹ.
    Bí o bá fẹ́, tẹ̀lé mi ká lọ sí Babeli, èmi yóò sì bojútó ọ; ṣùgbọ́n bí ìwọ kò
    bá fẹ́, dúró síbí. Wò ó, gbogbo orílẹ̀-èdè wà níwájú rẹ, lọ sí ibikíbi tí ó bá
    tẹ́ ọ lọ́rùn.”
  pes-OPCB: حال، من زنجیرهایت را می‌گشایم و آزادت می‌کنم. اگر می‌خواهی با من به بابِل
    بیایی، ترتیبی می‌دهم که از تو به خوبی مراقبت به عمل آید؛ ولی اگر نمی‌خواهی بیایی،
    اشکالی ندارد؛ تمام این سرزمین پیش روی توست، به هر جایی که دوست داری، برو.
  tgl-ULB: Ngunit tingnan mo ngayon! Pinakawalan kita sa araw na ito mula sa mga kadenang
    nasa iyong mga kamay. Kung mabuti sa iyong paningin na sumama sa akin sa Babilonia,
    halika, at aalagaan kita. Ngunit kung hindi mabuti sa iyong paningin ang sumama
    sa akin sa Babilonia, kung gayon huwag mong gawin. Tumingin ka sa lahat ng lupaing
    nasa iyong harapan. Pumunta ka kung saan mabuti at tama sa iyong paninging puntahan.”
  hui-hui: Anigo bi o larogo hale halu áyu i̱na seni pume í̠naga gini dariba hayadago
    golope harogo í̠ golope hene habe. Ani berogola í̠na i̱ porodagua Babilono ibua
    biyagua nde i̱na í̠ baya hangu handayaho holeberogo ai ma. Manga biyagua nde wahalu
    hondo habe. Ani bialu dindi tara tara ngaruha í̠nime poa biragoha ta nabi pobelo
    golope hene kegoni, lene.
  mya-mya: ယ​ခု​သင်​၏​လက်​ကောက်​ဝတ်​မှ​သံ​ကြိုး​များ ကို​ငါ​ဖြုတ်​ပေး​မည်။ သင်​သည်​ငါ​နှင့်​အ​တူ
    ဗာ​ဗု​လုန်​မြို့​သို့​လိုက်​လို​က​လိုက်​ပါ​လော့။ သင့်​အား​ကောင်း​စွာ​ငါ​ကြည့်​ရှု​ပါ​မည်။
    သင် မ​လိုက်​လို​လျှင်​နေ​နိုင်​ပါ​သည်။ တစ်​ပြည် လုံး​မှ​သင်​ကြိုက်​ရာ​အ​ရပ်​သို့​သင်​သွား
    နိုင်​သည်'' ဟု​ပြော​၏။
  bod-N: ལྟོས་དང་། ད་ལྟ་ངས་ཁྱེད་ཀྱི་ལག་སྒྲོག་བསྒྲལ་ཟིན་པས། ཇི་སྟེ་ཁྱེད་རང་ང་དང་མཉམ་དུ་པཱ་པེལ་ལོན་དུ་ཕེབས་འདོད་ན་ཕེབས་ཤོག་དང་ངས་ཁྱེད་རང་དྲིན་གྱིས་སྐྱོང་ངོ་།
    །ཡང་ཇི་སྟེ་ང་དང་མཉམ་དུ་པཱ་པེལ་ལོན་དུ་ཕེབས་མི་འདོད་ན་བཞུགས་པར་མཛོད་ཅིག ལྟོས་དང་།
    ཡུལ་ཁམས་ཐམས་ཅད་ཁྱེད་ཀྱི་མདུན་དུ་ཡོད་པས། ཁྱེད་གང་ལ་མཉེས་ཤིང་གང་ཞིག་ཐུགས་ལ་འབབ་ན་དེ་རུ་ཕེབས་ཤིག་ཅེས་སྨྲས་པ་དང་།
  sna-sna: Asi nhasi ndinokusunungura kubva pangetani dziri mumaoko ako. Uya tiende
    tose kuBhabhironi, kana uchida, ini ndichakuchengeta; asi kana usingadi, usauya.
    Tarira, nyika yose iri pamberi pako; enda hako kwose kwaunoda.”
  spa-BLM: Ahora, he aquí que yo te libero hoy de las cadenas que tienes en la mano.
    Si te parece bien venir conmigo a Babilonia, ven, y yo te cuidaré; pero si te
    parece mal venir conmigo a Babilonia, no lo hagas. He aquí que toda la tierra
    está ante ti. Donde te parezca bueno y correcto ir, ve allí”.
  cac-cac: A ticnaic, ol viq'uel q'uen cadena tic d'ayach. Tato a gana tzach b'at
    ved' d'a Babilonia, syala', a in ol ach in ya ilej. Tato malaj a gana tzach b'at
    jun, canan̈ d'a tic. B'ecan yaj masanil lum luum tic d'ayach, syal a sic'lan b'aj
    snib'ej a c'ol tzach cani, xchi vin̈ d'ayin.
  swh-ULB: Nimekuacha huru leo toka kwenye minyororo iliyokuwa kwenye mikono yako.
    Kama ni vizuri katika macho yako kuja nami Babeli, njoo, na nitakujali. Lakini
    kama si vizuri katika macho yako kuja pamoja nami, basi usifanye hivyo. Tazama
    nchi yote mbele yako. Nenda ambapo ni pazuri na sawa katika macho yako kwenda.”
  bel-bel: 'Дык вось, я вызваляю цябе сёньня з ланцугоў, якія на руках тваіх: калі
    табе заўгодна ісьці са мною ў Вавілон, - ідзі, і я мецьму клопат за цябе; а калі
    незаўгодна табе ісьці са мною ў Вавілон, - заставайся. Вось, уся зямля перад табою;
    куды табе заўгодна, і куды падабаецца ісьці, туды і ідзі».'
  deu-ELBBK: Und nun siehe, ich löse dich heute von den Ketten, die an deinen Händen
    sind; wenn es gut ist in deinen Augen, mit mir nach Babel zu kommen, so komm,
    und ich werde mein Auge auf dich richten; wenn es aber übel ist in deinen Augen,
    mit mir nach Babel zu kommen, so lass es. Siehe, das ganze Land ist vor dir; wohin
    es gut und wohin es recht ist in deinen Augen zu gehen, dahin geh.
  mbb-OT: Piru ǥuntaan, ebengkasen ku is ingkedina kenikew ne ibpaawè ku sikew. Emun
    egkesuat ka, ne zuma ka kedì diyà te Babilonia su ed-etimanen ku sikew. Piru emun
    kenè ka, ne kenà heini ibmezaat te gehinawa ku. Ahàa nu is tivuuk he lugar; ne
    vayàbayà ke en ke hendei ka ebpevayà.
  mal-2015: ഇപ്പോൾ, ഇതാ, നിന്റെ കൈമേലുള്ള ചങ്ങല ഞാൻ ഇന്നു അഴിച്ചു നിന്നെ വിട്ടയക്കുന്നു;
    എന്നോടു കൂടെ ബാബേലിൽ പോരുവാൻ നിനക്കു ഇഷ്ടമുണ്ടെങ്കിൽ പോരിക; ഞാൻ നിന്നെ നോക്കും
    എന്നോടുകൂടെ ബാബേലിൽ പോരുവാൻ അനിഷ്ടം തോന്നിയാലോ പോരേണ്ടാ; ഇതാ, ദേശമൊക്കെയും നിന്റെ
    മുമ്പാകെ ഇരിക്കുന്നു; നിനക്കു ഇഷ്ടവും യോഗ്യവുമായി തോന്നുന്ന ഇടത്തേക്കു പൊയ്ക്കൊൾക.
  rmc-rmc: Dikh, adadžives tuke lava tele o lanci pal o vasta. Te kames te avel manca
    andro Babilon, av, a me man pal tu starinava. Ale te na kames manca te avel andro
    Babilon, akor šaj ačhes kade andro Izrael! Dikh, caľi phuv hiňi anglal tu a šaj
    tuke kides avri, kaj kames te džal.
  pes-OPV: وحال اینک من امروز تو را از زنجیرهایی که بردستهای تو است رها می‌کنم. پس
    اگر در نظرت پسند آید که با من به بابل بیایی بیا و تو را نیکومتوجه خواهم شد. و
    اگر در نظرت پسند نیاید که همراه من به بابل آیی، پس میا و بدان که تمامی زمین پیش
    تو است هر جایی که در نظرت خوش و پسند آید که بروی به آنجا برو.»
  ron-1924: Акум, ятэ, те избэвеск астэзь дин ланцуриле пе каре ле ай ла мынь; дакэ
    врей сэ вий ку мине ла Бабилон, вино, ши вой ынгрижи де тине. Дар, дакэ ну-ць
    плаче сэ вий ку мине ла Бабилон, ну вени. Ятэ, тоатэ цара есте ынаинтя та, ду-те
    унде вей креде ши унде-ць плаче сэ те дучь!”
  ben-OBCV: কিন্তু আমি আজ আপনার কব্জির শৃঙ্খল থেকে আপনাকে মুক্ত করছি। আপনি যদি চান,
    তাহলে আমার সঙ্গে ব্যাবিলনে যেতে পারেন, আমি আপনার তত্ত্বাবধান করব। কিন্তু আপনি
    যদি যেতে না চান, তাহলে যাবেন না। দেখুন, সমস্ত দেশ আপনার সামনে পড়ে আছে; আপনি যেখানে
    ইচ্ছা সেখানে যান।”
  som-som: Haddaba bal eeg, maanta silsiladihii gacanta kaaga xidhnaa waan kaa furay.
    Hadday kula wanaagsan tahay inaad Baabuloon ii raacdid, kaalay oo aniguna si wanaagsan
    baan kuu dhaqaalayn doonaa, laakiinse hadday kula xun tahay inaad Baabuloon ii
    raacdid, iska dhaaf. Bal eeg, dalkii oo dhammu adiguu ku hor yaal. Haddaba meel
    alla meeshii kula wanaagsan ee kula habboon inaad tagtid, tag.
  lat-VUC: 'Nunc ergo ecce solvi te hodie de catenis quæ sunt in manibus tuis: si
    placet tibi ut venias mecum in Babylonem, veni, et ponam oculos meos super te:
    si autem displicet tibi venire mecum in Babylonem, reside: ecce omnis terra in
    conspectu tuo est: quod elegeris, et quo placuerit tibi ut vadas, illuc perge:'
  eng-ASVBT: 'And now, behold, I loose thee this day from the chains which are upon
    thy hand. If it seem good unto thee to come with me into Babylon, come, and I
    will look well unto thee; but if it seem ill unto thee to come with me into Babylon,
    forbear: behold, all the land is before thee; whither it seemeth good and right
    unto thee to go, thither go.'
  ita-1885: Or al presente, ecco, io ti sciolgo oggi dalle catene, che tu hai in sulle
    mani; se ti piace di venir meco in Babilonia, vieni, ed io avrò cura di te; ma,
    se non ti aggrada di venir meco in Babilonia, rimantene; ecco, tutto il paese
    è al tuo comando; va' dove ti parrà e piacerà.
  eng-LXXUP: For thus saith the Lord concerning the houses of this city, and concerning
    the houses of the king of Judah, which have been pulled down for mounds and fortifications,
  eng-ULB: But now look! I have released you today from the chains that were on your
    hands. If it is good in your eyes to come with me to Babylon, come, and I will
    take care of you. But if it is not good in your eyes to come with me to Babylon,
    then do not do so. Look at all the land before you. Go where it is good and right
    in your eyes to go.”
  spa-VBL: Pero fíjense que ahora les quito las cadenas de las muñecas y los libero.
    Si quieren venir conmigo a Babilonia, pueden venir, y yo los cuidaré. Pero si
    piensas que es una mala idea venir conmigo a Babilonia, no tienes que ir más lejos.
    Mira, eres libre de ir a cualquier parte del país. Ve a donde te convenga; haz
    lo que creas que es correcto”.
  fra-_FOB: Et maintenant, voici, je te délivre aujourd'hui des chaînes que tu as
    aux mains. S'il te plaît de venir avec moi à Babylone, viens, et j'aurai soin
    de toi. Mais s'il ne te plaît pas de venir avec moi à Babylone, ne le fais pas;
    regarde, tout le pays est à ta disposition; va où il te semblera bon et convenable
    d'aller.
  mal-mal: ഇപ്പോൾ, ഇതാ, ഞാൻ ഇന്ന് നിന്റെ കൈമേലുള്ള ചങ്ങല അഴിച്ച്, നിന്നെ വിട്ടയക്കുന്നു;
    എന്നോട് കൂടി ബാബേലിൽ വരുവാൻ നിനക്ക് ഇഷ്ടമുണ്ടെങ്കിൽ വരുക; ഞാൻ നിന്നെ സംരക്ഷിക്കും;
    എന്നോടുകൂടി ബാബേലിൽ വരുവാൻ ഇഷ്ടമില്ലെങ്കിൽ വേണ്ട; ഇതാ, ദേശമെല്ലാം നിന്റെ മുമ്പാകെ
