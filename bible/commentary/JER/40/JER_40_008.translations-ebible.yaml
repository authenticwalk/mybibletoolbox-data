    ಮಕ್ಕಳು ಇವರೇ.
  yap-yap: Ere Ishmael nib mo’on ni fak Nethaniah, nge Johanan nib mo’on ni fak Kareah,
    nge Serayah nib mo’on ni fak Tanhumeth, nge pi pumo’on ni fak Efai nu Nethofah,
    nge Jezaniah nu Maakah e ru’ned ko fapi pumo’on ngranod ngak Gedaliah nga Mizpah.
  hlt-MCSB: Te dongah Mizpah kah Gedaliah taengla Nethaniah capa Ishmael, Kareah capa
    Johanan neh Jonathan, Tanhumeth capa Seraiah, Netophah koca ah Netophah Ephai,
    Maakathi capa Jezaniah neh a hlang rhoek te ha pawk uh.
  mdy-ETH: ዬያሮ ኔታኒያ ናኣዚ ዒስማዔኤሌ፥ ቃሬሃ ናይ ማዔ ዮሃናና ዮናታኣኔና፥ ታንሁሜቴ ናኣዚ ሴራያ፥ ኔፆፓይዳፓ ዔፓዬ ናኣታ፥
    ማዒካፓ ዛኒያ ጎዖሢ ፔ ዓሶ ቢያሢና ዎላ ሚፂጳይዳ ዓኣ ጌዳሊያ ኮይላ ሙኬኔ።
  twi-ASANTE: 'wɔbaa Gedalia hɔ wɔ Mispa: Netania babarima Ismael, Karea mmammarima
    Yohanan ne Yonatan, Tanhumet babarima Seraia, Efai a ɔfiri Netofa mmammarima,
    Yesania a, ɔyɛ Maakani babarima ne wɔn mmarima.'
  eng-WEBU: then Ishmael the son of Nethaniah, and Johanan and Jonathan the sons of
    Kareah, and Seraiah the son of Tanhumeth, and the sons of Ephai the Netophathite,
    and Jezaniah the son of the Maacathite, they and their men came to Gedaliah to
    Mizpah.
  wal-wal: Siyidi Nataaniyaa na7ai Isimaa7eeli, Qaareeha naati Yohanaaninne Yonaataani,
    Taanihumeeta na7ai Saraayi, Naxoofa katamaappe yiida Efaaya naatinne Maa7ika katamaappe
    yiida issi bitaniyaa na7ai Yazaanee bantta olanchchatu ubbaara Gadaaliyaakko Mixiphpha
    yiidosona.
  spa-PDDPT: 'Entonces fueron a visitar a Gedalías en Mizpa: Ismael, hijo de Netanías,
    Johanán y Jonatán, hijos de Carea, Seraías, hijo de Tanhumet, los hijos de Efai
    netofatita, y Jezanías, hijo de un maacateo, ellos y sus hombres.'
  gun-gun: 'oupa Mispa py Gedalias oĩa py. Po rami ma ou va''ekue rery: Netanias ra''y
    Ismael, Careá ra''y kuery Joanã ha''e Jônatas, Tanumete ra''y Seraías, Netofa
    pygua Efai ra''y kuery, Maaca pygua ra''y Jazanias ha''e hexevegua avakue ha''e
    javi.'
  ilo-ULB: Napanda ngarud kenni Gedalias idiay Mizpa. Dagitoy a lallaki ket ni Ismael
    a putot ni Netanias; ni Johanan ken ni Jonatan, a putot ni Karea; ni Seraias a
    putot ni Tanhumet; dagiti lallaki a putot ni Efai a taga-Netofa; ken ni Jezanias
    a taga-Maaca-ken dagiti soldadoda.
  kpg-kpg: Deelaa laa, gei Ishmael, tama daane Nethaniah, Johanan tama daane Kareah,
    Seraiah tama daane Tanhumeth, nia dama daane ni Ephai, tangada o Netophah, mo
    Jezaniah, tangada mai i Maacah, gaa hula madalia nadau gau dauwa, e hula gi baahi
    Gedaliah i Mizpah.
  uig-ARA: شۇنىڭ بىلەن بۇ لەشكەر باشلىقلىرى ئادەملىرى بىلەن مىزپاھ شەھىرىگە، گەدالىيانىڭ
    يېنىغا كەلدى؛ باشلىقلىرى بولسا نەتانىيانىڭ ئوغلى ئىشمائىل، كارېئاھنىڭ ئوغۇللىرى
    يوھانان ھەم يوناتان، تانخۇمەتنىڭ ئوغلى سېرايا، نەتوفاتلىق ئەفاينىڭ ئوغۇللىرى ۋە
    مائاكاتلىق بىرسىنىڭ ئوغلى يەزانىيا ئىدى.
  sus-sus: Netaniya xa di Sumayila, Kareya xa die Yoxanan nun Yonatan, Tanxumɛti xa
    di Seraya, Efayi Netofaka, nun Makatika xa di Yaasaniya, a nun e xa mixie, e birin
    naxa siga Gɛdalaya xɔn Misipa.
  pon-2006: Eri, Ismael nein Nedanaia, Sohanan nein Karea, Seraia nein Tanumed, nein
    Epai pwutak kan sang Netopa, oh Sesanaia sang Maaka ahpw iang neirail aramas akan
    kohla rehn Kedalaia nan Mispa.
  ksd-ksd: io, dia ga vana tadav Gedalia aro Mispa, Ismael natu i Netania, Iokanan
    ma Ionatan a ura natu i Karea, Seraia natu i Tankumet, ra umana natu i Epai ra
    te Netopat, ma Iesania natu i ra te Makat, diat ma kadia tarai.
  tur-YTC: Netanya oğlu İşmael, Kareah oğulları Yohanan ve Yonatan, Tanhumet oğlu
    Seraya, Netofalı Efa'nın oğulları ve Maakalı oğlu Yezanya adamları ile birlikte
    Mispa'ya, Gedalya'nın yanına geldiler.
  grc-BRENT: Καὶ καθαριῶ αὐτοὺς ἀπὸ πασῶν τῶν ἀδικιῶν αὐτῶν, ὧν ἡμάρτοσάν μοι, καὶ
    οὐ μὴ μνησθήσομαι ἁμαρτιῶν αὐτῶν, ὧν ἥμαρτόν μοι, καὶ ἀπέστησαν ἀπʼ ἐμοῦ.
  ind-AYT: maka mereka datang menghadap Gedalya di Mizpa. Mereka adalah Ismael, anak
    Netanya; Yohanan dan Yonatan, anak-anak Kareah; Seraya, anak Tanhumet; anak-anak
    Efai, orang Netofa; dan Yezanya, anak orang Maakha; beserta pasukan mereka.
  nya-nya: 'Iwowa anapita ku Mizipa kwa Gedaliya. Amene anapitawo ndi awa: Ismaeli
    mwana wa Netaniya, Yohanani ndi Yonatani ana a Kareya, Seraya mwana wa Tanihumeti,
    ana a Efai a ku Netofa, ndi Yezaniya mwana wa Maaka, iwowo pamodzi ndi anthu awo.'
  hrv-hrv: 'I dođoše pred Gedaliju u Mispu: Netanijin sin Jišmael, Kareahov sin Johanan;
    Tanhumetov sin Seraja, Zatim sinovi Efaja Netofljanina, Makatijev sin Jaazanija
    - oni i njihovi ljudi.'
  mps-mps: Tialima, te ofisa dabe augwa ami bidi dabe selama, tama augwaligo Gedalia
    te Mispa teba sugi pali. Te ofisa nogi dabe e tiwai, Ismael, Netaniago ogwa, te
    Johanan me Jonatan, te Kareago ogwa si, te Seraia, te Tanhumetgo ogwa, te Netofa
    bulu bidi Efaigo ogwa dabe me, te Jesania, te Maka tǫ bidi dao.
  tpi-tpi: Olsem na ol dispela ofisa i kisim ol soldia bilong ol na ol i go lukim
    Gedalia long Mispa. Nem bilong ol dispela ofisa i olsem, Ismael, pikinini bilong
    Netania, na Johanan wantaim Jonatan, tupela pikinini bilong Karea, na Seraia,
    pikinini bilong Tanhumet, na ol pikinini man bilong Efai bilong ples Netofa, na
    Jesania bilong graun Maka.
  dan-1931: 'kom de til Gedalja i Mizpa: Jisjmael Netanjas Søn, Johanan Kareas Søn,
    Seraja Tanhumets Søn, Netofatitten Efajs Sønner og Jezanja Ma''akatittens Søn,
    med deres Mænd.'
  vie-OVCB: 'Họ liền đến yết kiến Ghê-đa-lia tại Mích-pa. Những người này gồm: Ích-ma-ên,
    con Nê-tha-nia, Giô-ha-nan, và Giô-na-than, con Ca-rê-át, Sê-ra-gia, con Tân-hu-mết,
    các con trai của Ê-phai ở Nê-tô-pha-tít, và Giê-xa-nia, con của Ma-ca-thít, cùng
    tất cả quân lính đi theo họ.'
  guj-2017: ત્યારે નથાન્યાનો દીકરો ઇશ્માએલ, કારેઆનો દીકરો યોહાનાન અને યહોનાથાન તાન્હુમેથનો
    દીકરો સરાયા, એફાય નટોફાથીના દીકરા; માખાથીનો દીકરો યઝાન્યા તથા તેઓના માણસો મિસ્પાહમાં
    ગદાલ્યાની પાસે આવ્યા.
  pon-2006A: Eri, Ismael nein Nedanaia, Sohanan nein Karea, Seraia nein Tanumed, nein
    Epai pwutak kan sang Netopa, oh Sesanaia sang Maaka ahpw iang neirail aramas akan
    kohla rehn Kedalaia nan Mispa.
  por-BRBSL: então Ismael, filho de Netanias, e Johananan e Jonathan, filhos de Kareah,
    e Seraías, filho de Tanhumeth, e os filhos de Ephai, o netofatita, e Jezanias,
    filho do maacatita, eles e seus homens vieram para Gedaliah, para Mizpah.
  cth-cth: Mizpah kho Gedaliah koe a tho awh, Nethaniah capa Ishmael, Kareah capa
    Johanan hoi Jonathan hoi Tanhumeth capa Seraiah hoi Netophath tami Ephai capa
    naw hoi Maakath tami e capa Jezaniah tinaw hoi a sannaw hoi,
  twi-twi: 'wɔbaa Gedalia hɔ wɔ Mispa: Netania babarima Ismael, Karea mmabarima Yohanan
    ne Yonatan, Tanhumet babarima Seraia, Efai a ofi Netofa mmabarima, Yesania a ɔyɛ
    Maakatni babarima ne wɔn mmarima.'
  hlt-hlt: Te dongah Mizpah kah Gedaliah taengla Nethaniah capa Ishmael, Kareah capa
    Johanan neh Jonathan, Tanhumeth capa Seraiah, Netophah koca ah Netophah Ephai,
    Maakathi capa Jezaniah neh a hlang rhoek te ha pawk uh.
  tbz-SIM: Kɛ̀ dɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀ɛ kɔtɛ Kedɑdiɑ borɛ̀ Misipɑɑ. Bɛɛ̀
    yètɛ̀ tu Nɛtɑnniyɑu birɛ Isimɑyɛɛri nɛ̀ Kɑdeyɑ bí idɛ́ Yoɑnɑnni nɛ̀ Yonnɑtɑ̃ɑ̃
    nɛ̀ Tɑnnɛumɛti birɛ Kedɑdiɑ nɛ̀ Nɛtofɑɑ ɛì kou Efɑii bí nɛ̀ Mɑɑkɑɑ ɛì kou Yɑsɑnniyɑɑ
    bɛmbɛ nɛ̀ bɛ kɔbɛ.
  msy-2020: 'Ezɨ gumazir dapanir kaba uan mɨdorozir gumaziba inigha, me Gedalian ganasa
    Mispan ghue. Gumazir dapanir kabar ziabar kara: Netanian otarim Ismael ko, Karean
    otarimning Johanan ko Jonatan, ko Tanhumetɨn otarim Seraia ko, Netofan nguibamɨn
    gumazim Efain otariba ko, Makan nguazimɨn gumazim Jesania.'
  azb-azb: 'Bu adamlar Mispaya, Gedalyanın yanına gəldi: Netanya oğlu İsmail, Qareahın
    oğulları Yoxanan və Yonatan, Tanxumet oğlu Seraya, Netofalı Efayın oğulları, Maakalının
    oğlu Yezanya və onların adamları.'
  eng-DBY: And they came to Gedaliah to Mizpah; even Ishmael the son of Nethaniah,
    and Johanan and Jonathan the sons of Kareah, and Seraiah the son of Tanhumeth,
    and the sons of Ephai the Netophathite, and Jezaniah the son of a Maachathite,
    they and their men.
  hin-2017: तब नतन्याह का पुत्र इश्माएल, कारेह के पुत्र योहानान, योनातान और तन्हूमेत
    का पुत्र सरायाह, एपै नतोपावासी के पुत्र और किसी माकावासी का पुत्र याजन्याह अपने
    जनों समेत गदल्याह के पास मिस्पा में आए।
  wol-KYG: Ñu bokk dikk ba Mispa ca Gedalya; Ismayil doomu Netaña ma nga ca woon,
    ak Yowanan ak Yonatan, ñaari doomi Kareya, ak Seraya doomu Tanumet, ak doomi Efayi
    ma bokk Netofa, ak Yesaña ma bokk Maaka, ñook seeni nit.
  eng-YLT: and they come in unto Gedaliah to Mizpah, even Ishmael son of Nethaniah,
    and Johanan and Jonathan sons of Kareah, and Seraiah son of Tanhumeth, and the
    sons of Ephai the Netophathite, and Jezaniah son of the Maachathite, they and
    their men.
  eng-WYC-2017: they came to Gedaliah, in Mizpah; and Ishmael, the son of Nethaniah,
    and Johanan, the son of Kareah, and Jonathan, and Seraiah, the son of Tanhumeth,
    and the sons of Ephai, that were of the Netophathites, and Jezaniah, the son of
    Maachathite; both they and their men came to Gedaliah.
  eng-WMBB: then Ishmael the son of Nethaniah, and Yochanan and Jonathan the sons
    of Kareah, and Seraiah the son of Tanhumeth, and the sons of Ephai the Netophathite,
    and Jezaniah the son of the Maacathite, they and their men came to Gedaliah to
    Mizpah.
  urd-GVH: तो वह मिसफ़ाह में जिदलियाह के पास आए। अफ़सरों के नाम इसमाईल बिन नतनियाह,
    क़रीह के बेटे यूहनान और यूनतन, सिरायाह बिन तनहूमत, ईफी नतूफ़ाती के बेटे और याज़नियाह
    बिन माकाती थे। उनके फ़ौजी भी साथ आए।
  rug-rug: si kamo la si arini koe Qedalaea pa Mizipa. Ari Isimeli sa tuna koreo e
    Netanaea, ari Zohanana meke e Zonatani sari karua koreo te Karea, Seraea sa tuna
    koreo e Tanahumeti, sari tuna koreo e Epai na tie Netopa meke Zazanaea tuna koreo
    Ma'aka meke sari dia tie si mae koa sa.
  gaz-gaz: Gedaaliyaas bira gara Miisphaa dhufan. Isaanis Ishmaaʼeel ilma Naataaniyaa,
    Yoohaanaanii fi Yoonaataan ilmaan Qaareyaa, Seraayaa ilma Tanhumeeti, ilmaan Eefayi
    namicha Netoof sanaatii fi Yezaaniyaa ilma namicha Maʼakaat, akkasumas namoota
    isaanii turan.
  fra-LSG: ils se rendirent auprès de Guedalia à Mitspa, savoir Ismaël, fils de Nethania,
    Jochanan et Jonathan, fils de Karéach, Seraja, fils de Thanhumeth, les fils d’Éphaï
    de Nethopha, et Jezania, fils du Maacatite, eux et leurs hommes.
  yal-yal: Netaniyaa dii xɛmɛn Yisimayɛli nun Kareyaa dii xɛmɛne Yoxanan nun Yonatan
    nun Tanxumeti a dii xɛmɛn Seraya, e nun Netofa kaana Efayi a diine nun Maka kaana
    dii xɛmɛn Yaasaniya, ne nun e ganle yi siga Gedali fɛma Misipa taani.
  haw-1868: Alaila, hele mai la ia Gedalia, ma Mizepa, o Isemaela, ke keiki a Netania,
    a me Iohanana, a me Ionatana, na keiki a Karea, a me Saraia, ke keiki a Tanehumeta,
    a me na keiki a Epai no Netopati, a me Iezania, ke keiki a ka Maaka, o lakou a
    me ko lakou poe kanaka.
  arb-NAV: جَاءُوا إِلَى جَدَلِيَا فِي الْمِصْفَاةِ، وَهُمْ إِسْمَاعِيلُ بْنُ نَثَنْيَا،
    وَيُوحَانَانُ وَيُونَاثَانُ ابْنَا قَارِيحَ، وَسَرَايَا بْنُ تَنْحُومَثَ، وَبَنُو
    عِيفَايَ النَّطُوفَاتِيِّ، وَيَزَنْيَا بْنُ الْمَعْكِيِّ مَعَ رِجَالِهِمْ.
  ewe-ewe: wova Gedalia gbɔ le Mizpa. Ameawoe nye Ismael, Netania ƒe vi; Yohanan kple
    Yonatan, Karea ƒe viŋutsuwo; Seraya, Tanhumet ƒe vi; Efai Netofatitɔ viŋutsuwo
    kple Yazania, Makatitɔ ƒe vi kple wo ŋutimewo.
  eng-LEE: Then came they to Gedalyah to Mizpah, even Ishmael the son of Nethanyahu,
    and Jochanan and Jonathan the sons of Kareach, and Serayah the son of Tanchumeth,
    and the sons of 'Ephai the Netophathite, and Yezanyahu the son of a Ma'achathite,
    they and their men.
  asm-FB: তেতিয়া তেওঁলোকে, অৰ্থাৎ নথনিয়াৰ পুতেক ইশ্মায়েল, কাৰেহৰ দুজন পুতেক যোহানন
    আৰু যোনাথন, তনহূমতৰ পুতেক চৰায়া, নটোফাতীয়া এফয়ৰ পুতেক কেইজন আৰু মাখাথীয়াৰ
    পুতেক যাজনিয়া নিজ নিজ লোকসকলে সৈতে মিস্পালৈ গদলিয়াৰ ওচৰলৈ আহিল।
  sus-A: نٍتَنِيَ شَ دِ سُمَيِلَ، كَرٍيَ شَ دِيٍ يٌشَنَن نُن يٌنَتَن، تَنشُمّتِ شَ
    دِ سٍرَيَ، عٍقَيِ نٍتٌقَكَ، نُن مَكَتِكَ شَ دِ يَاسَنِيَ، عَ نُن عٍ شَ مِشِيٍ،
    عٍ بِرِن نَشَ سِفَ فّدَلَيَ شْن مِسِثَ.
  fra-SBL: alors Ismaël, fils de Nethania, Jochanan et Jonathan, fils de Karéa, Seraja,
    fils de Tanhumeth, les fils d'Éphaï, le Netophathien, et Jezania, fils du Maacathien,
    vinrent avec leurs hommes auprès de Guedalia, à Mitspa.
  hbo-hbo: וַיָּבֹ֥אוּ אֶל־גְּדַלְיָ֖ה הַמִּצְפָּ֑תָה וְיִשְׁמָעֵ֣אל בֶּן־נְתַנְיָ֡הוּ
    וְיֹוחָנָ֣ן וְיֹונָתָ֣ן בְּנֵֽי־קָ֠רֵחַ וּשְׂרָיָ֨ה בֶן־תַּנְחֻ֜מֶת וּבְנֵ֣י ׀
    *עֹופַי (עֵיפַ֣י) הַנְּטֹפָתִ֗י וִֽיזַנְיָ֙הוּ֙ בֶּן־הַמַּ֣עֲכָתִ֔י הֵ֖מָּה וְאַנְשֵׁיהֶֽם׃
  piu-2006: '@see-verse:JER.040.007'
  kik-kik: 'magĩthiĩ kũrĩ Gedalia kũu Mizipa: nao maarĩ Ishumaeli mũrũ wa Nethania,
    na Johanani na Jonathani ariũ a Karea, na Seraia mũrũ wa Tanihumethu, na ariũ
    a Efai ũrĩa Mũnetofathi, na Jaazania mũrũ wa Mũmaakathi, marĩ na andũ ao.'
  fra-NCL: 'ils vinrent vers Godolias, à Maspha, savoir : Ismaël, fils de Nathanias,
    Johanan et Jonathan, fils de Carée, Saraïas, fils de Tanéhumeth, les fils d’Ephoï,
    de Nétopha, et Jézonias, fils du Maahathien, eux et leurs hommes.'
  cek-AK: Mizpah ah Gedaliah khaeah, Nethaniah capa Ishmael, Kariah capa Johanan hoi
    Jonathan, Tanhumeth capa Seraiah, Ephai capa Netophath, Maakath capa Jezaniah
    hoi nihcae ih kaminawk to angzoh o.
  cuk-cuk: 'Deyob wisguarmargua, Mizpa-neggweburse Gedalíasʼse nade gusmalad. Dulemar
    nadegusmaladi, wemalad: Netanías-machi-Ismael, Carea-masmala: Johanán, degi, Jonatán.
    Tanhumet-machi-Seraías, Netofaʼgined-Efai-masmala, degi, Maaca-dule-e-machi-Jezanías.
    Bela we-dulemala e-sorda-bila-onomalad-abargi nade gusmalad.'
  uig-CYR: шуниң билән бу ләшкәр башлиқлири адәмлири билән Мизпаһ шәһиригә, Гәдалияниң
    йениға кәлди; башлиқлири болса Нәтанияниң оғли Ишмаил, Кареаһниң оғуллири Йоһанан
    һәм Йонатан, Танхумәтниң оғли Серая, Нәтофатлиқ Әфайниң оғуллири вә Маакатлиқ
    бирисиниң оғли Йәзания еди.
  tel-2017: కాబట్టి నెతన్యా కొడుకు ఇష్మాయేలు, కారేహ కొడుకులైన యోహానాను, యోనాతాను,
    తన్హుమెతు కొడుకు శెరాయా, నెటోపాతీయుడైన ఏపయి కొడుకులు, మాయకాతీయుడి కొడుకు యెజన్యా,
    వాళ్ళ మనుషులు, మిస్పాలో ఉన్న గెదల్యా దగ్గరికి వచ్చారు.
  hat-BSA: Pou sa, yo te vin kote Guedalia Mitspa, ansanm ak Ismaël, fis a Nethania
    a ak Jochanan e Jonathan, fis a Karéach, Seraja, fis a Thanhumeth, fis a Éphaï,
    Nethopha ak Jezania, fis a Maacatite, yo menm ak mesye pa yo.
  kos-kos: Ouinge Ishmael wen natul Nathaniah, Johanan wen natul Kareah, Seraiah wen
    natul Tanhumeth, ac wen ekasr natul Ephai mwet Netophah, ac Jezaniah mwet Maacah,
    wi mwet lalos elos som nu yorol Gedaliah in acn Mizpah.
  hbo-WLC: וַיָּבֹ֥אוּ אֶל־גְּדַלְיָ֖ה הַמִּצְפָּ֑תָה וְיִשְׁמָעֵ֣אל בֶּן־נְתַנְיָ֡הוּ
    וְיוֹחָנָ֣ן וְיוֹנָתָ֣ן בְּנֵֽי־קָ֠רֵחַ וּשְׂרָיָ֨ה בֶן־תַּנְחֻ֜מֶת וּבְנֵ֣י ׀
    עופי הַנְּטֹפָתִ֗י וִֽיזַנְיָ֙הוּ֙ בֶּן־הַמַּ֣עֲכָתִ֔י הֵ֖מָּה וְאַנְשֵׁיהֶֽם׃
  ibo-ibo: ha bịakwutere Gedaliya na Mizpa. Ndị bịakwutere ya bụ ndị a; Ishmel nwa
    Netanaya, Johanan na Jonatan ụmụ Kariya, na Seraya nwa Tanhumet, na ụmụ Efai onye
    Netofa, na Jaazanaya nwa Maaka, na ndị ikom ha.
  ory-ory: ତହିଁରେ ସେମାନେ, ଅର୍ଥାତ୍‍, ନଥନୀୟର ପୁତ୍ର ଇଶ୍ମାୟେଲ ଓ କାରେହର ପୁତ୍ର ଯୋହାନନ୍‍
    ଓ ଯୋନାଥନ, ତନ୍‍ହୂମତର ପୁତ୍ର ସରାୟ ଓ ନଟୋଫାତୀୟ ଏଫର ପୁତ୍ରମାନେ ଆଉ ମାଖାଥୀୟର ପୁତ୍ର ଯାସନୀୟ,
    ଏମାନେ, ପୁଣି ଏମାନଙ୍କର ଲୋକମାନେ ମିସ୍ପାକୁ ଗଦଲୀୟ ନିକଟକୁ ଗଲେ।
  chk-chk: 'Ikkei iten ekewe meilap: Ismael nöün Netania we mwän, Johanan nöün Karea
    we, Seraia nöün Tanumet, nöün Efai kewe ewe re Netofa me Jesania nöün eman re
    Maka. Irfengen me nöür kewe sounfiu ra feila ren Ketalia mi nom Mispa.'
  rop-rop: Wal Ishmeil det san blanga Nethanaiya, en Johanan det san blanga Kariya,
    en Seraiya det san blanga Tanumeth, en detlot san blanga Ifai brom det kantri
    gulum Netofa, en Jesanaiya brom det kantri gulum Meiyaka, deibin go garram olabat
    men langa Gedalaiya langa Mispa.
  ukr-1871: 'Прийшли вони до Годолїї в Массифу, — а то: Ісмаїл Натанїєнко, та Йоанан
    і Йонатан Кареєнки, та Сераїя Танасметенко, та сини Офині з Нетофати, та Езонїя
    Махатенко, — вони й їх люде.'
  deu-1951: kamen sie zu Gedalja gen Mizpa, nämlich Ismael, der Sohn Netanjas, Johanan
    und Jonatan, die Söhne Kareachs, Seraja, der Sohn Tanchumets, und die Söhne Ephais,
    des Netophatiters, Jesanja, der Sohn des Maachatiters, sie und ihre Leute.
  eng-JPS: then they came to Gedaliah to Mizpah, even Ishmael the son of Nethaniah,
    and Johanan and Jonathan the sons of Kareah, and Seraiah the son of Tanhumeth,
    and the sons of Ephai the Netophathite, and Jezaniah the son of the Maacathite,
    they and their men.
  srp-1865: Doðoše u Mispu ka Godoliji Ismailo sin Netanijin i Joanan i Jonatan sinovi
    Karijini, i Seraja sin Tanumetov, i sinovi Jofije Netofaæanina, i Jezanija sin
    nekoga Mahaæanina, oni i ljudi njihovi.
  lug-lug: Awo Isimayiri mutabani wa Nesaniya, ne Yokanaani ne Yonasaani batabani
    ba Kaleya, ne Seraya mutabani wa Tanukumesi, ne batabani ba Efayi Omunetofa, ne
    Yezaniya omwana w’omu Maakasi, ne bagenda n’abasajja baabwe eri Gedaliya e Mizupa.
  heb-heb: ויבאו אל גדליה המצפתה וישמעאל בן נתניהו ויוחנן ויונתן בני קרח ושריה בן
    תנחמת ובני עופי הנטפתי ויזניהו בן המעכתי המה ואנשיהם׃
  ben-IRV: তাই তারা মিস্পাতে গদলিয়ের কাছে এল। এই লোকেরা ছিল নথনিয়ের ছেলে ইশ্মায়েল,
    কারেহের ছেলে যোহানন ও যোনাথন, তনহূমতের ছেলে সরায়, নটোফাতীয় এফয়ের ছেলেরা এবং
    মাখাথীয়ের ছেলে যাসনিয় তারা ও তাদের লোকেরা।
  pan-pan: ਤਾਂ ਨਥਨਯਾਹ ਦਾ ਪੁੱਤਰ ਇਸਮਾਏਲ, ਕਾਰੇਆਹ ਦੇ ਪੁੱਤਰ ਯੋਹਾਨਾਨ ਅਤੇ ਯੋਨਾਥਾਨ, ਤਨਹੁਮਥ
    ਦਾ ਪੁੱਤਰ ਸਰਾਯਾਹ ਅਤੇ ਏਫਈ ਨਟੋਫਾਥੀ ਦੇ ਪੁੱਤਰ ਅਤੇ ਮਆਕਾਥੀ ਦਾ ਪੁੱਤਰ ਯਜ਼ਨਯਾਹ, ਉਹ ਅਤੇ ਉਹਨਾਂ
    ਦੇ ਮਨੁੱਖ ਮਿਸਪਾਹ ਵਿੱਚ ਗਦਲਯਾਹ ਕੋਲ ਆਏ
  mya-JVB: နာသနိ သား ဣရှမေလ ၊ ကာရာ သား ယောဟနန် နှင့် ယောနသန် ၊ တာနုမက် သား စရာယ ၊
    နေတောဖတ် အမျိုး၊ ဧဖဲ ၏သား များ၊ မာခသိ အမျိုးသားယေဇနိ တို့ သည် မိမိ လူ များနှင့်တကွဂေဒလိ
    ရှိရာမိဇပါ မြို့သို့ လာ ၍ ၊
  tbg-tbg: 'Vika vi uvara iri Gedaliaava Misipaini vaunaini oruntora. Qiata vaiinti
    vika vaireka: Netaaniara maaqu Isamairiva, Kareaara maaqutanta Johanaanika Jonataanika,
    Tanihumetira maaqu Seraiaava, Netofaihainaara Efaira maaqunavu, Makaa vataihainaava
    Jesaaniaava.'
  hmo-hmo: 'Vadaeni inai Iuda tuari biagudia be Gedalaia dekenai idia lao, Misipa
    dekenai: Isamaela Netanaia, Iohanana Karea, Seraia Tanahumete, Epai, Netopa hanua
    tauna ena natuna tau, bona Iesanaia, Makata hanua tauna ena natuna tau, idia bona
    edia durua taudia danu.'
  urd-urd: तो इस्माईल — बिन — नतनियाह और यूहनान और यूनतन बनी क़रिह और सिरायाह — बिन
    — तनहुमत और बनी 'ईफ़ी नतुफ़ाती और यज़नियाह — बिन — मा'काती अपने आदमियों के साथ
    जिदलियाह के पास मिस्फ़ाह में आए।
  rus-SYN: тогда пришли к Годолии в Массифу и Исмаил, сын Нафании, и Иоанан и Ионафан,
    сыновья Карея, и Сераия, сын Фанасмефа, и сыновья Офи из Нетофафы, и Иезония,
    сын Махафы, они и дружина их.
  bqc-SIM: aa mↄ̀ Gedalia kĩ́i Mizipa. Nɛtania nɛ́ Isimaɛla kú ń guu ń Kalea nɛ́ↄ
    Yohanani ń Yonatãao ń Tanumɛ nɛ́ Selaiao ń Nɛtofa gbɛ̃́ Efai nɛ́ↄ ń Maaka
    gbɛ̃́ Yezaniao ń ń gbɛ̃́ↄ.
  tcz-CHONGTHU: 'Hijeh chun, Gedaliah toh kimuto dingin amaho chu, Mizpah mun’a acheuvin
    ahi. Amaho chu: Nathaniah chapa Ismael, Karieh chapa teni Johanan le Jonathan,
    Tanhumeth chapa Seraiah, Ephai chapate, Ma-acath chapa Jezariah chule amaho noiya
    um amiteu jouse ahiuve.'
  mar-mar: मग ते मिस्पा येथे गदल्याकडे गेले. ती माणसे नथन्याचा मुलगा इश्माएलाची होती;
    कारेहाचे मुले योहानान व योनाथान; तन्हुमेथाचा मुलगा सराया; रफैची मुले नटोफाथी आणि
    माकाथाचा मुलगा याजन्या ते व त्यांची माणसे.
  qub-qub: 'Chayno mayaycärir chay mandajcunaga mandashan runacunata pushacarcärir
    aywaran Gedalías Mizpacho caycashanman. Chay aywaj mandajcunaga caran: Netaniaspa
    wamran Ismael, Careapa wamrancuna Johananwan Jonatán, Tanhumetpa wamran Seraías,
    Netofacho tiyaj Efaipa wamrancuna, Maacat runapa wamran Jezanías mandashan runacunawan.'
  bqp-bqp: yerɑ bɑ dɑ Gedɑliɑn mi, Misipɑɔ. Be bɑ dɑ mi, berɑ, Isimɛɛli, Nɛtɑniɑn
    bii, kɑ Yokɑnɑni kɑ Yonɑtɑm, Kɑreɑn bibu, kɑ Serɑyɑ, Tɑnumɛtin bii, kɑ Efɑi Nɛtofɑgiin
    bibu, kɑ Yesɑniɑ, Mɑɑkɑgiin bii, be kpuro kɑ ben tɔmbu.
  hat-hat: Se konsa, Izmayèl, pitit Netanya, Jokanan ak Jonatan, pitit Karejak, Seraya,
    pitit Tannoumèt, pitit Efayi yo, moun lavil Netofa, ansanm ak Jezanya, pitit Makat,
    yo moute lavil Mispa, y' al jwenn Gedalya ansanm ak tout sòlda yo.
  eng-BSB: they came to Gedaliah at Mizpah—Ishmael son of Nethaniah, Johanan and Jonathan
    the sons of Kareah, Seraiah son of Tanhumeth, the sons of Ephai the Netophathite,
    and Jezaniah son of the Maacathite—they and their men.
  eng-WEBPB: then Ishmael the son of Nethaniah, and Johanan and Jonathan the sons
    of Kareah, and Seraiah the son of Tanhumeth, and the sons of Ephai the Netophathite,
    and Jezaniah the son of the Maacathite, they and their men came to Gedaliah to
    Mizpah.
  kbq-kbq: Ana hute'za zamagra Gedalia kenaku Mizpa kumate vu'naze. Hagi anampima
    vu'nazana Natania nemofo Ismaeliki, Karea nemofo Johananiki, Tanhumeti nemofo
    Seraiaki, Netofa nagapinti ne' Efai ne' mofavre nagaki, Ma'aka nagapinti ne' Jezani'ene
    agri nagapinti vene'nemozane maka vu'naze.
  nhe-BL: 'Yeca yajaya yajque quiitatoj Gedalías ipan Mizpa campa quipiyayaya se hueyi
    cali para soldados. Ya ni inintoca nopa tlayacanani tlen yajque quiitatoj: Ismael,
    icone Netanías; Johanán huan Jonatán, iconehua Carea; Seraías, icone Tanhumet;
    iconehua Efai tlen ehuaj Netofa; huan Jezanías, icone tlen se maacateo tlacatl.
    Nochi ni tlacame yajque ica ininsoldados para quiitatij Gedalías.'
  gub-BL: 'Na''e amo tuwihaw oho Mipa pe Zenari pe uze''eg pà wà kury, wemiruze''eg
    zauxiapekwer wanupi kury. Na''aw waner xe wà: Izimaew Netani ta''yr, Zoànà Karea
    ta''yr, Xerai Tanumet ta''yr, Epai Neto pe har ta''yr wà, Zenani Maaka pe har.'
  eng-DRA: 'They came to Godolias to Masphath: and Ismahel the son of Nathanias, and
    Johanan, and Jonathan, the sons of Caree, and Sareas the son of Thanehumeth, and
    the children of Ophi, that were of Netophathi, and Jezonias the son of Maachati,
    they and their men.'
