  ceb-ULB: Busa miadto sila kang Gedalia didto sa Mizpa. Kining mga tawhana mao sila
    Ismael nga anak nga lalaki ni Netania; si Johanan ug Jonatan nga mga anak nga
    lalaki ni Karea; Seraya nga anak nga lalaki ni Tanhumet; mga anak nga lalaki ni
    Efai nga taga-Netofa; ug Jaazania nga anak nga lalaki sa taga-Maaca—sila ug ilang
    mga katawhan.
  pol-UBG: 'Do Gedaliasza do Mispy przyszli: Izmael, syn Netaniasza, Jochanan i Jonatan,
    synowie Kareacha, Serajasz, syn Tanchumeta, synowie Efaja Netofatyty, oraz Jezaniasz,
    syn Maachatyty, oni i ich ludzie.'
  urd-GVU: تو وہ مِصفاہ میں جِدلیاہ کے پاس آئے۔ افسروں کے نام اسمٰعیل بن نتنیاہ، قریح
    کے بیٹے یوحنان اور یونتن، سرایاہ بن تنحومت، عیفی نطوفاتی کے بیٹے اور یازنیاہ بن
    معکاتی تھے۔ اُن کے فوجی بھی ساتھ آئے۔
  deu-1912: kamen sie zu Gedalja gen Mizpa, nämlich Ismael, der Sohn Nethanjas, Johanan
    und Jonathan, die Söhne Kareahs, und Seraja, der Sohn Thanhumeths, und die Söhne
    Ephais von Netopha und Jesanja, der Sohn eines Maachathiters, samt ihren Männern.
  kan-2017: ಆ ಸೇನಾಪತಿಗಳು ಯಾರೆಂದರೆ, ನೆತನ್ಯನ ಮಗನಾದ ಇಷ್ಮಾಯೇಲ, ಕಾರೇಹನ ಮಕ್ಕಳಾದ ಯೋಹಾನಾನ
