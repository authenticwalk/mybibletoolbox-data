verse: JER.040.008
translations:
  mal-C: അതിനാൽ അവർ—നെഥന്യാവിന്റെ മകൻ യിശ്മായേലും കാരേഹിന്റെ പുത്രന്മാരായ യോഹാനാൻ,
    യോനാഥാൻ എന്നിവരും തൻഹൂമെത്തിന്റെ പുത്രനായ സെരായാവ്, നെതോഫാത്യനായ എഫായിയുടെ പുത്രന്മാർ,
    മാഖാത്യന്റെ മകനായ യെസന്യാവ് എന്നിവരോടും അവരുടെ ആളുകളോടുംകൂടെ—മിസ്പായിൽ ഗെദല്യാവിന്റെ
    അടുക്കലെത്തി.
  deu-TKW: begaben sie sich zu Gedalja nach Mizpa, nämlich Ismael, der Sohn Nethanjas,
    und Johanan, der Sohn Kareahs, und Seraja, der Sohn Tanhumeths, und die Söhne
    Ephais aus Netopha und Jesanja, der Sohn des Maachathiters, samt ihren Leuten.
  lin-lin: 'bakendeki na Mitsipa epai ya Gedalia. Tala bakombo ya bato yango : Isimaeli,
    mwana mobali ya Netania ; Yoanani mpe Jonatan, bana mibali ya Karea ; Seraya,
    mwana mobali ya Tanumeti ; bana mibali ya Efayi, moto ya Netofa ; mpe Yezania,
    mwana mobali ya moto moko ya Maakati ; bakendeki kuna elongo na basoda na bango.'
  eng-LSV: and they come to Gedaliah at Mizpah, even Ishmael son of Nethaniah, and
    Johanan and Jonathan [the] sons of Kareah, and Seraiah son of Tanhumeth, and the
    sons of Ephai the Netophathite, and Jezaniah son of the Maachathite, they and
    their men.
  eng-GNV: Then they came to Gedaliah to Mizpah, euen Ishmael the sonne of Nethaniah,
    and Iohanan, and Ionathan the sonnes of Kareah, and Seraiah the sonne of Tanehumeth,
    and the sonnes of Ephai, the Netophathite, and Iezaniah the sonne of Maachathi,
    they and their men.
  eng-WEBSTER: Then they came to Gedaliah to Mizpah, even Ishmael the son of Nethaniah,
    and Johanan and Jonathan the sons of Kareah, and Seraiah the son of Tanhumeth,
    and the sons of Ephai the Netophathite, and Jezaniah the son of a Maachathite,
    they and their men.
  nhw-BL: 'Yeca yaya yajque quiitatoj Gedalías ipan Mizpa campa quipiyayaya se hueyi
    cali para soldados. Ya ni inintoca nopa tlayacanani catli yajque quiitatoj: Ismael,
    icone Netanías; Johanán huan Jonatán, iconehua Carea; Seraías, icone Tanhumet;
    iconehua Efai catli ehuaj Netofa; huan Jezanías, icone catli se maacateo tlacatl.
    Nochi ni tlacame yajque ica ininsoldados para quiitatij Gedalías.'
  swh-ONEN: wakamjia Gedalia huko Mispa. Hawa walikuwa Ishmaeli mwana wa Nethania,
    Yohanani na Yonathani wana wa Karea, Seraya mwana wa Tanhumethi, wana wa Efai
    Mnetofathi, na Yezania mwana wa Mmaaka, pamoja na watu wao.
  bba-bba: yerɑ bɑ dɑ Gedɑliɑn mi, Misipɑɔ. Be bɑ dɑ mi, berɑ, Isimɛɛli, Nɛtɑniɑn
    bii, kɑ Yokɑnɑni kɑ Yonɑtɑm, Kɑreɑn bibu, kɑ Serɑyɑ, Tɑnumɛtin bii, kɑ Efɑi Nɛtofɑɡiin
    bibu, kɑ Yesɑniɑ, Mɑɑkɑɡiin bii, be kpuro kɑ ben tɔmbu.
  eng-KJVCPB: then they came to Gedaliah to Mizpah, even Ishmael the son of Nethaniah,
    and Johanan and Jonathan the sons of Kareah, and Seraiah the son of Tanhumeth,
    and the sons of Ephai the Netophathite, and Jezaniah the son of a Maachathite,
    they and their men.
  luo-luo: negibiro ir Gedalia e dala miluongo ni Mizpa. Jogo ne gin Ishmael wuod
    Nethania, Johanan gi Jonathan ma yawuot Karea, Seraya wuod Tanhumeth, yawuot Efai
    ma ja-Netofath, kod Jazania wuod ja-Maakath, kod jogi.
  meu-meu: 'Bena idia na Gedalia dekena ela, Mispa ai: Ismael Netania; Iohanan Karea;
    Seraia Tanahumete; Efai tau Netofa natuna mamaruanedia, bona Iesania, tau Maakata
    natuna maruanena; idia bona edia orea taudia danu.'
  npi-ULB: त्यसैले तिनीहरू मिस्पामा गदल्याहकहाँ गए । यी मानिसहरू यी नै थिएः नतन्याहका
    छोरा इश्माएल, कारेहका दुई छोरा योहानान र जोनाथन, तन्हूमेतका छोरा सरायाह, नतोपाती
    एफैका छोराहरू, माकातीका छोरा याजन्याह र यी सबैका मानिसहरू ।
  yor-yor: wọ́n wá sí ọ̀dọ̀ Gedaliah ní Mispa; Iṣmaeli ọmọkùnrin Netaniah, Johanani
    àti Jonatani ọmọkùnrin ti Karea, Seraiah ọmọkùnrin Tanhumeti tí í ṣe ọmọkùnrin
    Efai ará Netofa àti Jesaniah ọmọkùnrin Maakati àti àwọn ènìyàn wọn.
  pes-OPCB: 'برای دیدن جدلیا به مصفه آمدند. این افراد عبارت بودند از: اسماعیل (پسر
    نتنیا)، یوحانان و یوناتان (پسران قاریح)، سرایا (پسر تنحومت)، پسران عیفای (اهل
    نطوفات)، یزنیا (پسر معکاتی)، و سربازان ایشان.'
  tgl-ULB: Kaya pumunta sila kay Gedalias sa Mizpa. Ang mga kalalakihang ito ay sina
    Ismael na anak ni Netanias; Johanan at Jonatan na mga anak ni Karea; Serias anak
    ni Tanhumet; ang mga anak nlalaki ni Efai na taga-Metofat; at si Jezanias na anak
    ng taga-Maaca—sila at ng kanilang mga kalalakihan.
  hui-hui: Ani hale howa agali haguane uruni tigua tinaga ami agaliru haru halu Misiba
    tanoha Gedalia hearia pene. Agali haguane penedaruni Nedania igini Isimalebi Karea
    igini kirali Yohanana Yonadanalabi Tanahumede igini Seraiabi dindi Nedobali mbira
    mini Ebai igini bu hearubi Maga dindi wiagoali Yasaniabi uruni ti pugu bini.
  mya-mya: သို့​ဖြစ်​၍​နာ​သ​နိ​၏​သား​ဣ​ရှ​မေ​လ၊ ကာ​ရာ ၏​သား​ယော​ဟ​နန်​နှင့်​ယော​န​သန်၊
    တာ​နု​မက်​၏ သား​စ​ရာ​ယ၊ နေ​တော​ဖတ်​မြို့​သား​ဧ​ဖဲ​၏​သား များ၊ မာ​ခ​သိ​မြို့​သား​ယေ​ဇ​နိ​တို့​သည်
    မိ​မိ တို့​လူ​များ​နှင့်​အ​တူ​ဂေ​ဒ​လိ​ရှိ​ရာ​မိ​ဇ​ပါ မြို့​သို့​လာ​ရောက်​ကြ​၏။-
  bod-N: ནེ་ཐན་ཡཱའི་བུ་ཡེས་མ་ཨེལ་དང་ཀཱ་རེ་ཨའི་བུ་ཡོ་ཧ་ནན་དང་ཡོ་ནཱ་ཐན་གཉིས་ཀ ཐན་ཧུ་མེད་ཀྱི་བུ་སེ་ར་ཡཱ།
    ནེ་ཏོ་ཕཱ་པའི་ཨེ་ཕཱ་ཡིའི་བུ་རྣམས། མ་ཨ་ཀཱ་པའི་བུ་ཡེ་ཟན་ཡཱ་དང་དེ་དག་གི་འཁོར་དང་བཅས་པ་མཱས་ཟི་ཕཱ་རུ་གེ་དལ་ཡཱའི་དྲུང་དུ་འོངས་པ་ལ།
  sna-sna: vakauya kuna Gedharia paMizipa, Ishumaeri mwanakomana waNetania, Johanani
    naJonatani vanakomana vaKarea, naSeraya mwanakomana waTanhumeti, mwanakomana waEfai
    muNetofati, naJaazania mwanakomana womuMaakati, ivo navanhu vavo.
  spa-BLM: entonces Ismael, hijo de Netanías, y Johanán y Jonatán, hijos de Carea,
    y Seraías, hijo de Tanhumet, y los hijos de Efai el netofita, y Jezanías, hijo
    del maacateo, vinieron a Gedalías, a Mizpa, con sus hombres.
  cac-cac: 'Yuj chi'' ix b''at eb'' vin̈ yil vin̈ d''a Mizpa chi'', aton eb'' vin̈
    tic: Vin̈aj Ismael yuninal vin̈aj Netanías, vin̈aj Johanán yed'' vin̈aj Jonatán,
    aton eb'' vin̈ yuninal vin̈aj Carea, vin̈aj Seraías yuninal vin̈aj Tanhumet yed''
    jayvan̈ eb'' vin̈ yuninal vin̈aj Efai aj Netofa, vin̈aj Jezanías yuninal jun vin̈
    aj Maacat, ajun eb'' vin̈ soldado eb'' vin̈ yed''oc.'
  swh-ULB: Basi walienda kwa Gedalia huko Mizpa. Hawa watu walikuwa Ishmaeli mwana
    Nethania; Yonathan na Yonathani, wana wa Kareaa; Seraya mwana wa Tanhumethi; wana
    wa Efai Netophathite; na Yezania mwana wa Mmaaka-wao na watu wao.
  bel-bel: тады прыйшлі да Гадоліі ў Масіфу і Ісмаіл, сын Натаніі, і Ёанан і Ёнатан,
    сыны Карэевыя, і Сэрая, сын Танасмэта, і сыны Офі з Нэтафаты, і Езанія, сын Махаты,
    яны і дружына іхняя,
  deu-ELBBK: 'da kamen sie zu Gedalja nach Mizpa: nämlich Ismael, der Sohn Nethanjas,
    und Jochanan und Jonathan, die Söhne Kareachs, und Seraja, der Sohn Tanchumets,
    und die Söhne Ophais, des Netophatiters, und Jesanja, der Sohn eines Maakatiters,
    sie und ihre Männer.'
  mbb-OT: Umbe, midhendiyè dan te ki Gedalia ziyà te Mizpa. Heini he menge upisyal
    iyan ensi Ishmael he anak ni Netania, si Johanan wey si Jonatan he anak ni Karea,
    si Seraya he anak ni Tanhumet, is menge anak he maama ni Efai he tig-Netofa, wey
    si Jaazania he anak te tig-Maaca. Miduma zaan kandan is menge sakup dan.
  mal-2015: 'അവർ മിസ്പയിൽ ഗെദല്യാവിന്റെ അടുക്കൽ വന്നു: നെഥന്യാവിന്റെ മകനായ യിശ്മായേൽ,
    കാരേഹിന്റെ പുത്രന്മാരായ യോഹാനാനും യോനാഥാനും, തൻഹൂമെത്തിന്റെ പുത്രനായ സെരായാവും
    നെട്ടോഫാഥ്യനായ എഫായിയുടെ പുത്രന്മാർ, മയഖാഥ്യന്റെ മകനായ യെസന്യാവു എന്നിവരും അവരുടെ
    ആളുകളും തന്നേ.'
  rmc-rmc: Avke avľa andre Micpa ko Gedaljah o Jišmael, o čhavo le Netanijoskro, o
    Jochanan the o Jonatan, o čhave le Kareachoskre, o Serajah, o čhavo le Tanchumetoskro,
    a o čhave le Efajoskre andral e Netofa, a o Jezanjah, o čhavo le Maachaťanoskro;
    on avle the peskre muršenca.
  pes-OPV: آنگاه ایشان نزد جدلیا به مصفه آمدند یعنی اسماعیل بن نتنیا و یوحانان ویوناتان
    پسران قاریح و سرایا ابن تنحومت وپسران عیفای نطوفاتی و یزنیا پسر معکاتی ایشان و
    مردان ایشان.
  ron-1924: 'с-ау дус ла Гедалия, ла Мицпа, ши ануме: Исмаел, фиул луй Нетания, Иоханан
    ши Ионатан, фиул луй Кареах, Серая, фиул луй Танхумет, фиий луй Ефай дин Нетофа,
    ши Иезания, фиул унуй маакатит, ей ши оамений лор.'
  ben-OBCV: তারা তখন মিস্‌পাতে গদলিয়ের কাছে এল। এদের মধ্যে ছিল নথনিয়ের পুত্র ইশ্মায়েল,
    কারেহের দুই পুত্র যোহানন ও যোনাথন, তন্‌হূমতের পুত্র সরায়, নটোফাতীয় এফয়ের পুত্রেরা
    এবং মাখাতীয়ের পুত্র যাসনিয় ও তাদের লোকেরা।
  som-som: ayay Gedalyaah ugu yimaadeen Misfaah, waxayna ahaayeen Ismaaciil ina Netanyaah,
    iyo Yooxaanaan iyo Yoonaataan oo ahaa ilma Qaaree'ax, iyo Seraayaah ina Tanxumed,
    iyo ilma Ceefay oo ahaa reer Netofaah iyo Yesanyaah oo ahaa wiilkii kii reer Macakaah,
    iyagii iyo raggoodii oo dhammuba.
  lat-VUC: venerunt ad Godoliam in Masphath, et Ismahel filius Nathaniæ, et Johanan
    et Jonathan filii Caree, et Sareas filius Thanehumeth, et filii Ophi, qui erant
    de Netophathi, et Jezonias filius Maachathi, ipsi et viri eorum.
  eng-ASVBT: then they came to Gedaliah to Mizpah, to wit, Ishmael the son of Nethaniah,
    and Johanan and Jonathan the sons of Kareah, and Seraiah the son of Tanhumeth,
    and the sons of Ephai the Netophathite, and Jezaniah the son of the Maacathite,
    they and their men.
  ita-1885: 'vennero a Ghedalia, in Mispa, cioè: Ismaele, figliuolo di Netania; e
    Giohanan, e Gionatan, figliuoli di Carea; e Seraia, figliuolo di Tanhumet; e i
    figliuoli di Efai Netofatita; e Iezania, figliuolo d''un Maacatita, colla lor
    gente.'
  eng-LXXUP: And I will cleanse them from all their iniquities, whereby they have
    sinned against me, and will not remember their sins, whereby they have sinned
    against me, and revolted from me.
  eng-ULB: So they went to Gedaliah at Mizpah. These men were Ishmael son of Nethaniah;
    Johanan and Jonathan, sons of Kareah; Seraiah son of Tanhumeth; the sons of Ephai
    the Netophathite; and Jaazaniah son of the Maakathite—they and their men.
  spa-VBL: Así que ellos, junto con sus hombres, vinieron a Gedalías en Mizpa-Ismael
    hijo de Netanías, Johanán y Jonatán los hijos de Carea, Seraías hijo de Tanhumet,
    los hijos de Efai el netofatita, y Jezanías hijo del maacateo.
  fra-_FOB: 'Alors ils vinrent vers Guédalia, à Mitspa, savoir: Ismaël, fils de Néthania,
    Jochanan et Jonathan, fils de Karéach, et Séraja, fils de Thanhumeth, et les fils
    d''Ephaï, de Nétopha, et Jézania, fils du Maacathite, eux et leurs gens.'
  mal-mal: 'അവർ മിസ്പയിൽ ഗെദല്യാവിന്റെ അടുക്കൽ വന്നു: നെഥന്യാവിന്റെ മകനായ യിശ്മായേൽ,
    കാരേഹിന്റെ പുത്രന്മാരായ യോഹാനാനും യോനാഥാനും, തൻഹൂമെത്തിന്റെ പുത്രനായ സെരായാവും
    നെട്ടോഫാഥ്യനായ എഫായിയുടെ പുത്രന്മാർ, മയഖാഥ്യന്റെ മകനായ യെസന്യാവ് എന്നിവരും അവരുടെ
    ആളുകളും തന്നെ.'
  urd-GVR: to wuh Misfāh meṅ Jidaliyāh ke pās āe. Afsaroṅ ke nām Ismāīl bin Nataniyāh,
    Qarīh ke beṭe Yūhanān aur Yūnatan, Sirāyāh bin Tanhūmat, Īphī Natūfātī ke beṭe
    aur Yāzaniyāh bin Mākātī the. Un ke faujī bhī sāth āe.
  suz-BL: मिनु मेको नेल्‍ल मिस्‍पा सहरम गेदाल्‍याह आ बाक्‍तीकेम लाम्‍‍तेक्‍म। नेथन्‍याह
    आ तौ इश्‍माएल, कारेआह आ तौ योहानान नु योनाथन, तन्‍हुमेथ आ तौ सेरायाह, नेतोफाह
    आ मुर एफाइ आ तौपुकी, माकाथी आ तौ येजन्‍याह नु मेको आन मुर नेल्‍ल लाम्‍‍तेक्‍म।
    येरमीया ४१:१,११
  eng-NOY: then they came to Gedaliah, to Mizpah; namely, Ishmael, the son of Nethaniah,
    and Johanan and Jonathan, the sons of Kareah, and Seraiah, the son of Tanhumeth,
    and the sons of Ephai the Netophathite, and Jezaniah, the son of the Maachathite,
    they and their men;
  ita-1927: 'si recarono da Ghedalia a Mitspa: erano Ismael, figliuolo di Nethania,
    Johanan e Gionathan, figliuoli di Kareah, Seraia, figliuolo di Tanhumeth, i figliuoli
    di Efai di Netofa, e Jezania, figliuolo del Maacatita: essi e i loro uomini.'
  ckb-ckb: هاتنە میچپا بۆ لای گەدەلیاهو. ئیسماعیلی کوڕی نەتەنیاهۆ، یۆحانان و یۆناتانی
    کوڕانی قارێیەح، سەرایای کوڕی تەنحومەت، کوڕەکانی عێفەیی نەتۆفایی و یازەنیاهوی کوڕی
    مەعکاتی، خۆیان و پیاوەکانیان.
  eng-BBE: Then they came to Gedaliah in Mizpah, even Ishmael, the son of Nethaniah,
    and Johanan, the son of Kareah, and Seraiah, the son of Tanhumeth, and the sons
    of Ephai the Netophathite, and Jezaniah, the son of the Maacathite, they and their
    men.
  kan-OKCV: ನೆತನ್ಯನ ಮಗ ಇಷ್ಮಾಯೇಲನೂ; ಕಾರೇಹನ ಮಗ ಯೋಹಾನಾನ್, ಯೋನಾತಾನ್; ತನ್ಹುಮೆತನ ಮಗ ಸೆರಾಯ್;
    ನೆಟೋಫದವನಾದ ಏಫಯನ ಪುತ್ರರೂ; ಮಾಕಾತ್ಯರಲ್ಲಿ ಒಬ್ಬನ ಮಗ ಯಾಜನ್ಯ; ಇವರೆಲ್ಲರೂ ತಮ್ಮ ಜನರಸಹಿತವಾಗಿ
    ಮಿಚ್ಪದಲ್ಲಿದ್ದ ಗೆದಲ್ಯನ ಬಳಿಗೆ ಬಂದರು.
  tam-2017: அவர்கள் மிஸ்பாவுக்குக் கெதலியாவினிடத்தில் வந்தார்கள்; யாரெனில், நெத்தானியாவின்
    மகனாகிய இஸ்மவேலும், கரேயாவின் மகன்களாகிய யோகனானும், யோனத்தானும், தன்கூமேத்தின்
    மகனாகிய செராயாவும், நெத்தோபாத்தியனாகிய ஏப்பாயின் மகன்களும், மாகாத்தியனான ஒருவனுடைய
    மகனாகிய யெசனியாவும் ஆகிய இவர்களும் இவர்களைச் சேர்ந்தவர்களுமே.
  spa-RV-1909: Vinieron luego á Gedalías en Mizpa, es á saber, Ismael hijo de Nethanías,
    y Johanán y Jonathán hijos de Carea, y Seraías hijo de Tanhumeth, y los hijos
    de Ephi Netophatita, y Jezanías hijo de Maachâti, ellos y sus hombres.
  ron-BTF: Atunci ei au venit la Ghedalia la Mițpa, chiar Ismael, fiul lui Netania,
    și Iohanan și Ionatan, fiii lui Careah, și Seraia, fiul lui Tanhumet, și fiii
    lui Efai, netofatitul; și Iezania, fiul unui maacatit, ei și oamenii lor.
  eng-WEBP: then Ishmael the son of Nethaniah, and Johanan and Jonathan the sons of
    Kareah, and Seraiah the son of Tanhumeth, and the sons of Ephai the Netophathite,
    and Jezaniah the son of the Maacathite, they and their men came to Gedaliah to
    Mizpah.
  eng-FBV: So they along with their men came to Gedaliah at Mizpah—Ishmael son of
    Nethaniah, Johanan and Jonathan the sons of Kareah, Seraiah son of Tanhumeth,
    the sons of Ephai the Netophathite, and Jezaniah son of the Maacathite.
  nld-1939: 'begaven zij zich naar Gedalja te Mispa; het waren: Jisjmaël de zoon van
    Netanjáhoe, Jochanan en Jonatan de zonen van Karéach, Seraja de zoon van Tanchóemet,
    de zonen van Efai uit Netofa, en Jezanjáhoe de zoon van den Maäkatiet, met hun
    mannen.'
  nch-BL: 'Yeca yajque quiitatoj Gedalías ipan Mizpa campa quipiyayaya se hueyi cali
    para soldados. Ya ni inintoca nopa tayacanani cati yajque quiitatoj: Ismael, icone
    Netanías; Johanán huan Jonatán, iconehua Carea; Seraías, icone Tanhumet; iconehua
    Efai cati ehuani Netofa; huan Jezanías, icone cati se maacateo tacat. Nochi ni
    tacame yajque ica inisoldados para quiitatij Gedalías.'
  vie-1934: Họ bèn đến cùng Ghê-đa-lia tại Mích-ba. Aáy là ỗch-ma-ên con trai Nê-tha-nia,
    Giô-ha-nan và Giô-na-than, con trai Ca-rê-át, Sê-ra-gia, con trai Tan-hu-mết,
    các con trai của Ê-phai ở Nê-tô-pha, và Giê-xa-nia, con trai người Ma-a-ca, cùng
    những người đồng đi với họ.
  hin-CV: वे मिज़पाह में गेदालियाह से भेंट करने आ गए. उनके साथ थे नेथनियाह का पुत्र
    इशमाएल, कोरियाह के पुत्र योहानन तथा योनातन, तनहूमेथ का पुत्र सेराइयाह, नेतोफ़ातवासी
    एफाई के पुत्र, माकाहथिवासी का पुत्र येत्सानियाह, दोनों ही तथा उनकी सैनिक टुकड़ी.
  spa-BES: Entonces vinieron a Gedalías en Mizpa, a Ismael, hijo de Netanías, y Johanán,
    hijo de Carea, Seraías, hijo de Tanhumet, los hijos de Efai, de la Netofa, y a
    Jezania, hijo de Maacat, ellos y sus hombres.
  tdx-tdx: le nimb’ amy Gedalia e Mitspà añe iereo rekets’ Ismaele ana’ i Netania,
    naho Iohanane naho Ionatane sindre ana’ i Karea, i Seraia ana’ i Tankomete, o
    ana’ i Ofaý nte-Netofào naho Iezania ana’ty nte-Maakà, ie vaho ondati’iareoo.
  tha-KJV: เขาทั้งหลายก็ไปหาเกดาลิยาห์​ที่​มิ​สปาห์ มี​อิชมาเอลบุตรชายเนธานิยาห์ โยฮานันและโยนาธานบุตรชายคาเรอาห์
    เสไรอาห์​บุ​ตรชายทันหุ​เมท บรรดาบุตรชายของเอฟายชาวเนโทฟาห์ เยซันยาห์​บุ​ตรชายชาวมาอาคาห์
    ทั้งตัวเขาและคนของเขา
  por-BR-2018: 'Vieram, pois, a Gedalias em Mispá. Eram eles : Ismael, filho de Netanias,
    Joanã e Jônatas, filhos de Careá, Seraías, filho de Tanumete, os filhos de Efai,
    o netofatita, e Jezanias, filho do maacatita; eles e seu homens.'
  deu-ELO: 'da kamen sie zu Gedalja nach Mizpa: nämlich Ismael, der Sohn Nethanjas,
    und Jochanan und Jonathan, die Söhne Kareachs, und Seraja, der Sohn Tanchumeths,
    und die Söhne Ophais, des Netophathiters, und Jesanja, der Sohn eines Maakathiters,
    sie und ihre Männer.'
  eng-WYC-2018: they came to Gedaliah, in Mizpah; and Ishmael, the son of Nethaniah,
    and Johanan, the son of Kareah, and Jonathan, (or that is, Ishmael, the son of
    Nethaniah, and Johanan, and Jonathan, the sons of Kareah), and Seraiah, the son
    of Tanhumeth, and the sons of Ephai, that were of (the) Netophathites, and Jezaniah,
    the son of (a) Maachathite; both they and their men came to Gedaliah.
  epo-epo: 'tiam ili venis al Gedalja en Micpan: Iŝmael, filo de Netanja, Joĥanan
    kaj Jonatan, filoj de Kareaĥ, Seraja, filo de Tanĥumet, la filoj de Efaj, Netofaano,
    kaj Jezanja, filo de Maaĥatano, ili kaj iliaj homoj.'
  uig-PIN: xuning bilǝn bu lǝxkǝr baxliⱪliri adǝmliri bilǝn Mizpaⱨ xǝⱨirigǝ, Gǝdaliyaning
    yeniƣa kǝldi; baxliⱪliri bolsa Nǝtaniyaning oƣli Ixmail, Kareaⱨning oƣulliri Yoⱨanan
    ⱨǝm Yonatan, Tanhumǝtning oƣli Seraya, Nǝtofatliⱪ Əfayning oƣulliri wǝ Maakatliⱪ
    birsining oƣli Yǝzaniya idi.
  beo-beo: 'Amaiba:le, Isama:iele (Nedanaia egefe) amola Youha:ina:ne (Galia egefe)
    amola Sila:ia (Da:nahiumede egefe) amola Ifai (Nidoufa dunu) egefelali, amola
    Ya:ia:sanaia (Ma:iaga soge dunu) amola ilima fa:no bobogesu dunu da Misiba moilaiga
    Gedalaia ba:musa: asi.'
  tpi-OTNT: Olsem na ol dispela ofisa i kisim ol soldia bilong ol na ol i go lukim
    Gedalia long Mispa. Nem bilong ol dispela ofisa i olsem, Ismael, pikinini bilong
    Netania, na Johanan wantaim Jonatan, tupela pikinini bilong Karea, na Seraia,
    pikinini bilong Tanhumet, na ol pikinini man bilong Efai bilong ples Netofa, na
    Jesania bilong graun Maka.
  hau-SA: sai suka zo wurin Gedaliya a Mizfa, Ishmayel ɗan Netaniya, Yohanan da Yonatan
    ’ya’yan Kareya, da Serahiya ɗan Tanhumet maza, ’ya’yan Efai maza, mutumin Netofa,
    da Yezaniya ɗan mutumin Ma’aka da mutanensu.
  uig-LAT: shuning bilen bu leshker bashliqliri ademliri bilen Mizpah shehirige, Gedaliyaning
    yénigha keldi; bashliqliri bolsa Netaniyaning oghli Ishmail, Karéahning oghulliri
    Yohanan hem Yonatan, Tanxumetning oghli Séraya, Netofatliq Efayning oghulliri
    we Maakatliq birsining oghli Yezaniya idi.
  nde-nde: baya kuGedaliya eMizipha kungu-Ishumayeli indodana kaNethaniya, uJohanani
    loJonathani amadodana kaKhareya, loSeraya indodana kaThanihumethi, lamadodana
    ka-Efayi umNethofa, loJezaniya indodana yomMahakhathi kanye labantu babo.
  ton-ton: Naʻa nau haʻu kia Ketalia ʻi Misipa, ʻio, ko ʻIsimeʻeli ko e foha ʻo Natania,
    pea ko Sohanani mo Sonatani ko e ongo foha ʻo Kalia, pea ko Selaia ko e foha ʻo
    Tanumeti, pea ko e ngaahi foha ʻo ʻIfai ko e tangata Nitofa, pea mo Seasania ko
    e foha ʻoe tangata mei Meaka, ʻakinautolu mo honau kau tangata.
  ces-1613: Protož přišli k Godoliášovi do Masfa, totiž Izmael syn Netaniášův, též
    Jochanan a Jonatan, synové Kareachovi, a Saraiáš syn Tanchumetův, a synové Efai
    Netofatského, a Jazaniáš syn Machatův, oni i lid jejich.
  eng-WMB: then Ishmael the son of Nethaniah, and Yochanan and Jonathan the sons of
    Kareah, and Seraiah the son of Tanhumeth, and the sons of Ephai the Netophathite,
    and Jezaniah the son of the Maacathite, they and their men came to Gedaliah to
    Mizpah.
  tam-TCV: அப்பொழுது நெத்தனியாவின் மகன் இஸ்மயேல், கரேயாவின் மகன்கள் யோகனான், யோனத்தான்;
    தன்கூமேத்தின் மகன் செராயா, நெத்தோபாத்தியனான ஏப்பாயின் மகன்களும், மாகாத்தியனின்
