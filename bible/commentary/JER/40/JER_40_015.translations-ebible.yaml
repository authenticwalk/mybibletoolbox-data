  pon-2006: Sohanan ahpw ndaiong ni rir, “Mweidohng ie pwe I en patohla kemehla Ismael,
    oh sohte emen pahn ese. Pwe ia kahrepen eh pahn kemeikomwihla? Met pahn kahrehda
    mehn Suhs koaros me pokopenehr rehmwi ar pahn mwerpeseng, oh met pahn kahrehdo
    kahpwal pohn aramas koaros me luhwehdi nan Suda.”
  ksd-ksd: 'Io, Iokanan natu i Karea i ga biti ivai tai Gedalia aro Mispa dari: Iau
    lul u ba ina vana ma ina doko Ismael natu i Netania, ma pa ta na na matoto tana;
    upi ra ava na ubu doko u, upi ra umana Iudaia par ba dia ki varurung piram diat
    a tapre varbaiai, ma ra ibaiba na tarai Iuda na virua?'
  tur-YTC: 'Kareah oğlu Yohanan, Mispa''da Gedalya''ya gizlice şöyle dedi: “Lütfen
    bırak gideyim, Netanya oğlu İşmael''i öldüreyim ve kimse bunu bilmeyecek. Neden
    senin hayatını alsın da, senin yanında toplanmış olan bütün Yahudiler dağılsın
    ve Yahuda''nın kalanı yok olsun?”'
  ind-AYT: Kemudian, Yohanan, anak Kareah, berbicara secara rahasia kepada Gedalya
    di Mizpa, katanya, “Izinkan aku pergi dan membunuh Ismael, anak Netanya, dan tidak
    akan ada seorang pun yang tahu. Mengapa dia harus membunuhmu sehingga semua orang
    Yahudi yang dikumpulkan kepadamu harus dicerai-beraikan, dan sisa-sisa Yehuda
    akan binasa?”
  nya-nya: Tsono Yohanani mwana wa Kareya, mwamseri anawuza Gedaliya ku Mizipa kuti,
    “Loleni ndipite ndikaphe Ismaeli mwana wa Netaniya, ndipo palibe amene ati adziwe.
    Akuphereninji ndi kuchititsa Ayuda onse, amene akuzungulirani kuti abalalike ndi
    kuti otsala a ku Yuda awonongeke?”
  hrv-hrv: 'Tada reče Johanan, sin Kareahov, potajno Gedaliji u Mispi: “Idem da ubijem
    Jišmaela, sina Netanijina, tako da nitko neće doznati. Zašto da on tebe ubije
    i da se opet rasprše svi Judejci što se oko tebe skupiše? I zašto da propadne
    ostatak Judejaca?”'
  mps-mps: Tama te Johanan dali Gedalia augwa si bidudali sogo, Johanango Gedaliabolo
    te tiwai po walio, “Te nago enabolo te Ismael eligi pao po obaso, te usu egowe,
    ma meniwe? Te sę ebo te mena bidigo me konegobeo. Tiyu, nago aga gogolobaso,
    te agai nage ela muabuo, te megi nage dali sisinagasali Juda dabe, te augwali
    tedela palama, tama dago dwasianu hani te mu dolaibao,” wali.
  tpi-tpi: Na taim Johanan wantaim Gedalia tasol i stap, Johanan i tokim Gedalia olsem,
    “Inap yu larim mi i go kilim Ismael, o nogat? I no gat man bai i save long dispela
    samting. Nogut yu larim em i kilim yu i dai, na ol dispela Juda nau i kam bung
    wantaim yu, bai ol i go nabaut, na dispela liklik lain bilong yumi bai i bagarap
    olgeta.”
  dan-1931: 'Da sagde Johanan, Kareas Søn, i al Hemmelighed til Gedalja I Mizpa: “Lad
