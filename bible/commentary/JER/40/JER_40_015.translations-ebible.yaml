  mdy-ETH: ሃሣ ጊንሣ ዮሃናኔ ሚፂጳይዳ ፔኤሮ ጌዳሊያ ኮይላ ሙኪ፦ «ዖ ዎዼቴያ ዔርቱዋ ጎይሢና ታኣኒ ዴንዲ ኔታኒያ ናኣዚ ዒስማዔኤሌ
