  msy-2020: Ezɨ Johanan ko Gedalia uaningra itir dughiamɨn, Johanan nɨmɨra kamaghɨn
    Gedalian mɨgei, “Ga uaning. Nɨ na ateghtɨ kɨ mangɨ Ismael mɨsueghtɨ ana aremeka.
    Gumazitam bizir kam gɨfoghan kogham. Nɨ aneteghtɨ a nɨ mɨsueghtɨ, nɨ aremeghtɨ,
    Judan datɨrɨghɨn iza nɨ akuvagha itiba, me tintinibar mangegham. Eghtɨ en gumazamizir
    ikiavɨra itir varazira, e bar ikuvigham.”
  azb-azb: 'Qareah oğlu Yoxanan Mispada Gedalyaya gizlicə söylədi: «Burax gedim, Netanya
    oğlu İsmaili öldürüm, heç kəs bilməyəcək. Nə üçün o səni öldürsün və ətrafına
    yığılmış bütün Yəhudilər dağılsın, Yəhudadan sağ qalanlar da məhv olsun?»'
  eng-DBY: 'And Johanan the son of Kareah spoke to Gedaliah in Mizpah secretly, saying,
    Let me go, I pray thee, and I will smite Ishmael the son of Nethaniah and no man
    shall know it: why should he take thy life, and all they of Judah who are gathered
    unto thee be scattered, and the remnant of Judah perish?'
  hin-2017: फिर कारेह के पुत्र योहानान ने गदल्याह से मिस्पा में छिपकर कहा, “मुझे जाकर
    नतन्याह के पुत्र इश्माएल को मार डालने दे और कोई इसे न जानेगा। वह क्यों तुझे मार
    डाले, और जितने यहूदी लोग तेरे पास इकट्ठे हुए हैं वे क्यों तितर-बितर हो जाएँ और
    बचे हुए यहूदी क्यों नाश हों?”
  wol-KYG: 'Ba loolu amee Yowanan doomu Kareya déey Gedalya, ne ko: «Tee maa dem,
    rey Ismayil doomu Netaña fu kenn yégul? Xanaa deesu ko wacc mu rey la, Yudeen
    ñi daje woon fi yaw yépp di tasaaroo, ndesu Yuda sànku?»'
  eng-YLT: And Johanan son of Kareah hath spoken unto Gedaliah in secret, in Mizpah,
    saying, 'Let me go, I pray thee, and I smite Ishmael son of Nethaniah, and no
    one doth know; why doth he smite thy soul? and scattered have been all Judah who
    are gathered unto thee, and perished hath the remnant of Judah.'
  eng-WYC-2017: Forsooth Johanan, the son of Kareah, said to Gedaliah asides half
    in Mizpah, and spake, I shall go, and slay Ishmael, the son of Nethaniah, while
    no man knoweth, lest he slay thy life, and all the Jews be scattered, that be
    gathered to thee, and the remnants of Judah shall perish.
  eng-WMBB: Then Yochanan the son of Kareah spoke to Gedaliah in Mizpah secretly,
    saying, “Please let me go, and I will kill Ishmael the son of Nethaniah, and no
    man will know it. Why should he take your life, that all the Jews who are gathered
    to you should be scattered, and the remnant of Judah perish?”
  urd-GVH: तब यूहनान बिन क़रीह मिसफ़ाह आया और अलहदगी में जिदलियाह से मिला। वह बोला,
    “मुझे इसमाईल बिन नतनियाह के पास जाकर उसे मार देने की इजाज़त दें। किसी को भी पता
    नहीं चलेगा। क्या ज़रूरत है कि वह आपको क़त्ल करे? अगर वह इसमें कामयाब हो जाए तो
    आपके पास जमाशुदा हमवतन सबके सब मुंतशिर हो जाएंगे और यहूदाह का बचा हुआ हिस्सा हलाक
    हो जाएगा।”
  rug-rug: Meke zama golomo la se Zohanana sa tuna koreo e Karea koe Qedalaea pa Mizipa,
    “Va malumau, maqu la va matea se Isimeli sa tuna koreo e Netanaea; na loke tie
    kote gilania. Na vegua ke kaqu va mate igo tu sa meke va govete pulei sari tie
    Ziu pu korapa koa vari likohae dia koa goi, meke va matei tu sari ka visavisa
    tie koa holadi pa Ziuda?”
  gaz-gaz: Kana irratti Yoohaanaan ilmi Qaareyaa Miisphaa keessatti Gedaaliyaasin
    kophaatti baasee akkana jedheen; “Akka ani dhaqee Ishmaaʼeel ilma Naataaniyaa
    sana ajjeesu naa eeyyami; namni tokko iyyuu waan kana hin beeku. Inni maaliif
    si ajjeesee akka Yihuudoonni naannoo keetti walitti qabaman hundi bittinneeffamanii
    hambaan Yihuudaas barbadaaʼu godha?”
  fra-LSG: 'Et Jochanan, fils de Karéach, dit secrètement à Guedalia à Mitspa: Permets
    que j’aille tuer Ismaël, fils de Nethania. Personne ne le saura. Pourquoi t’ôterait-il
    la vie? Pourquoi tous ceux de Juda rassemblés auprès de toi se disperseraient-ils,
    et le reste de Juda périrait-il?'
  yal-yal: Kareyaa dii xɛmɛn Yoxanan yi a fala Gedali xa wundoni Misipa taani, a naxa,
    “Tin n xa sa Netaniyaa dii xɛmɛn Yisimayɛli faxa. Muxu yo mi a kolonma. Nanfera
    i tinma a xa i faxa, Yahudiyani itoe birin yi raxuya ayi naxanye i rabilinni,
    Yuda yamaan dɔnxɛn yi lɔ ayi?”
  haw-1868: A olelo malu mai la o Iohanana, ke keiki a Karea ia Gedalia, ma Mizepa,
    i mai, Ke nonoi aku nei au ia oe, e ae mai ia'u, e hele, a e pepehi no wau ia
    Isemaela i ke keiki a Netania, me ka ike ole o kekahi kanaka. No ke aha la oia
    e pepehi ai ia oe, i hooauheeia'i na Iudaio a pau i akoakoa mai iou la, a make
    hoi ke koena o ka Iuda?
  arb-NAV: 'فَقَالَ يُوحَانَانُ بْنُ قَارِيحَ لِجَدَلْيَا سِرّاً فِي الْمِصْفَاةِ:
    «دَعْنِي أَذْهَبُ وَأَقْتُلُ إِسْمَاعِيلَ بْنَ نَثَنْيَا مِنْ غَيْرِ عِلْمِ أَحَدٍ
    فَلِمَاذَا يَغْتَالُكَ فَيَتَبَدَّدَ جَمِيعُ الْمُجْتَمِعِينَ إِلَيْكَ مِنْ شَعْبِ
    الْيَهُودِ، وَتَهْلِكَ بَقِيَّةُ يَهُوذَا؟».'
  ewe-ewe: Tete Karea ƒe vi, Yohanan ɖe kpɔ Gedalia le Mizpa hegblɔ nɛ be, “Na mayi
    aɖawu Netania ƒe vi, Ismael eye ame aɖeke manya o. Nu ka ta wòaɖe wò agbe ɖa,
    ahawɔe be Yudatɔ siwo katã ƒo ta kpli ɖe ŋuwò la nakaka eye Yuda ƒe ame mamlɛawo
    natsrɔ̃?”
  eng-LEE: 'And Jochanan the son of Kareach said to Gedalyahu secretly in Mizpah,
    as followeth, Let me go, I pray thee, and I will slay Ishmael the son of Nethanyah,
    and no man shall know of it: wherefore should he deprive thee of life, whereby
    all the Jews who are gathered unto thee would be scattered, and the remnant of
    Judah be lost?'
  asm-FB: পাছে কাৰেহৰ পুতেক যোহাননে মিস্পাত গদলিয়াক গুপুতে ক’লে, “মই মিনতি কৰোঁ,
    মোক যাবলৈ দিয়া, কোনো মানুহে নজনাকৈ মই নথনিয়াৰ পুতেক ইশ্মায়েলক বধ কৰোঁগৈ; তেওঁ
    কিয় তোমাৰ প্ৰাণ ল’ব আৰু তোমাৰ ওচৰত গোট খোৱা সকলো যিহূদী লোক ছিন্ন-ভিন্ন হ’ব আৰু
    যিহূদাৰ অৱশিষ্ট ভাগ নষ্ট হ’ব?
  sus-A: كَرٍيَ شَ دِيٍ يٌشَنَن نَشَ عَ قَلَ فّدَلَيَ بّ فُندٌ رَ مِسِثَ، «عِ شَ تِن
    ﭑ شَ نٍتَنِيَ شَ دِ سُمَيِلَ قَشَ. مِشِ يٌ مُ عَ كٌلٌنمَ. مُنقٍ رَ عِ عَ لُمَ
    عَ شَ عِ قَشَ؟ مُنقٍ رَ عَ عَ لُشِ يُدَيَكَيٍ نَشٍيٍ نَ عِ سّيتِ مَ عٍ شَ يٍنسٍن
    يّ؟»
  fra-SBL: 'Alors Johanan, fils de Karéa, parla secrètement à Guedalia, à Mitspa,
    et dit : « Laisse-moi partir, je te prie, et je tuerai Ismaël, fils de Nethania,
    et personne ne le saura. Pourquoi t''ôterait-il la vie, pour que tous les Juifs
    rassemblés auprès de toi soient dispersés, et que le reste de Juda périsse ? ».'
  hbo-hbo: וְיֹוחָנָ֣ן בֶּן־קָרֵ֡חַ אָמַ֣ר אֶל־גְּדַלְיָהוּ֩ בַסֵּ֨תֶר בַּמִּצְפָּ֜ה
    לֵאמֹ֗ר אֵ֤לְכָה נָּא֙ וְאַכֶּה֙ אֶת־יִשְׁמָעֵ֣אל בֶּן־נְתַנְיָ֔ה וְאִ֖ישׁ לֹ֣א
    יֵדָ֑ע לָ֧מָּה יַכֶּ֣כָּה נֶּ֗פֶשׁ וְנָפֹ֙צוּ֙ כָּל־יְהוּדָ֔ה הַנִּקְבָּצִ֣ים
    אֵלֶ֔יךָ וְאָבְדָ֖ה שְׁאֵרִ֥ית יְהוּדָֽה׃
  piu-2006: '@see-verse:JER.040.014'
  kik-kik: 'Hĩndĩ ĩyo Johanani mũrũ wa Karea akĩarĩria Gedalia na hitho marĩ kũu Mizipa,
    akĩmwĩra atĩrĩ: “Njĩtĩkĩria thiĩ ngoorage Ishumaeli mũrũ wa Nethania, na gũtirĩ
    mũndũ ũkũmenya ũhoro ũcio. Nĩ kĩĩ gĩgũtũma ende gũkũruta muoyo, nĩguo atũme Ayahudi
    aya othe mecookanĩrĩirie harĩwe mahurunjũke, namo matigari ma Juda mathire biũ?”'
  fra-NCL: 'Et Johanan, fils de Carée, parla en secret à Godolias à Maspha ; en ces
    termes : « Que j’aille donc tuer Ismaël, fils de Nathanias, sans que personne
    le sache. Pourquoi t’ôterait-il la vie, et tous les Juifs qui se sont rassemblés
    vers toi seraient-ils dispersés, et le reste de Juda périrait-il ? »'
  cek-AK: 'To naah Kariah capa Johanan mah, Tamquta hoi Gedaliah khaeah Mizpah ah
    caeh moe, Mi mah doeh panoek ai ah, Nethaniah capa Ishmael to ka hum han: Ishmael
    mah na hinghaih la ving nahaeloe, nang khaeah kaom Judah kaminawk boih amhet o
    phang tih, kanghmat Judah kaminawk anghma angtaa o mak ai maw? tiah a naa.'
  cuk-cuk: 'Carea-machi-Johanán Mizpaʼgi Gedalíasʼga arbakee ibmar-sogsad: —Netanías-machi-Ismael
    an bega oburgwenao. Dulemar we-ibmar wisguegarsulid. ¿Ar ibiga we-dule be-gindakega
    anmar imakosunna? Ar be burgwisale, bela be-dikarba Judá-dulemar-ambikunonimalad-oaisakiega
    gudeled, degi, Judá-neggweburgi-bukmalad bela obelolesaled.'
  uig-CYR: 'Кареаһниң оғли Йоһанан Мизпаһда Гәдалияға астиртин сөз қилип: «Маңа рухсәт
    қилғайсән, башқилар униңдин хәвәр тапқичә мән берип Нәтанияниң оғли Ишмаилни өлтүрәй;
    һеч ким буни билмәйду. Униң сени өлтүрүп, шуниң билән әтрапиңға жиғилған Йәһудадикиләрниң
    һәммиси тарқитиветилип, Йәһуданиң қалдиси йоқитиветилишиниң немә һаҗити бар? —
    деди.'
  tel-2017: కారేహ కొడుకు యోహానాను మిస్పాలో గెదల్యాతో ఏకాంతంగా “నెతన్యా కొడుకు ఇష్మాయేలును
    నేను చంపుతాను. నన్ను ఎవరూ అనుమానించరు. అతడు నిన్నెందుకు చంపాలి? నీ దగ్గరికి కూడివచ్చిన
    యూదులందరూ ఎందుకు చెదిరిపోవాలి? మిగిలిన ప్రజలందరూ ఎందుకు నాశనం కావాలి?” అన్నాడు.
  hat-BSA: 'Epi Jochanan, fis a Karéach la, te pale an sekrè ak Guedalia nan Mitspa.
    Li te di: “Kite mwen ale touye Ismaël, fis a Nethania a e pèsòn p ap konnen! Poukisa
    li ta dwe pran lavi ou pou tout Jwif ki rasanble a ou menm yo ta gaye, e pou retay
    Juda a ta peri?”'
  kos-kos: Na Johanan el tuku nu yorol in lukma ac fahk nu sel, “Lela nga in som unilya
    Ishmael, ac wangin mwet ac etu lah su orala. Efu ku in filfilla elan akmusekomi?
    Ac oru mwet Jew nukewa su tukeni muta raunikomla inge in kaingelik, ac ma se inge
    ac pwanang ongoiya nu fin mwet nukewa su lula muta in acn Judah.”
  hbo-WLC: וְיוֹחָנָ֣ן בֶּן־קָרֵ֡חַ אָמַ֣ר אֶל־גְּדַלְיָהוּ֩ בַסֵּ֨תֶר בַּמִּצְפָּ֜ה
    לֵאמֹ֗ר אֵ֤לְכָה נָּא֙ וְאַכֶּה֙ אֶת־יִשְׁמָעֵ֣אל בֶּן־נְתַנְיָ֔ה וְאִ֖ישׁ לֹ֣א
    יֵדָ֑ע לָ֧מָּה יַכֶּ֣כָּה נֶּ֗פֶשׁ וְנָפֹ֙צוּ֙ כָּל־יְהוּדָ֔ה הַנִּקְבָּצִ֣ים
    אֵלֶ֔יךָ וְאָבְדָ֖ה שְׁאֵרִ֥ית יְהוּדָֽה׃
  ibo-ibo: Mgbe ahụ, Johanan nwa Kariya pụrụ na nzuzo jekwuru Gedaliya na Mizpa sị
    ya, “Biko, kwere ka m gaa gbuo Ishmel nwa Netanaya. O nweghị onye ga-amata otu
    o si nwụọ. Nʼihi gịnị ka ọ ga-eji gbuo gị, ime ka ndị Juu niile na-alọghachikwute
    gị gbasasịakwa ọzọ, na imekwa ka ndị Juda fọdụrụ laa nʼiyi?”
  ory-ory: ତହିଁରେ କାରେହର ପୁତ୍ର ଯୋହାନନ୍‍ ମିସ୍ପାରେ ଗଦଲୀୟଙ୍କୁ ଗୋପନରେ କହିଲା, “ଆପଣଙ୍କର
    ଅନୁମତି ହେଲେ ମୁଁ ଯାଇ ନଥନୀୟର ପୁତ୍ର ଇଶ୍ମାୟେଲକୁ ବଧ କରିବି, ଆଉ କେହି ତାହା ଜାଣିବ ନାହିଁ;
    ସେ କାହିଁକି ଆପଣଙ୍କୁ ବଧ କରିବ ଓ ତଦ୍ଦ୍ୱାରା ଆପଣଙ୍କ ନିକଟରେ ସଂଗୃହୀତ ଯିହୁଦୀୟ ସମସ୍ତେ ଛିନ୍ନଭିନ୍ନ
    ହୋଇଯିବେ ଓ ଯିହୁଦାର ଅବଶିଷ୍ଟାଂଶ ବିନଷ୍ଟ ହେବ?”
  chk-chk: Mürin, Johanan a kapas ngeni Ketalia le monomon me lon Mispa, “Kopwe mwüt
    ngeniei pwe üpwe feila o niela Ismael nöün Netania we, nge esap wor eman epwe
    silei. Pwota epwe niikela, pwe ekewe chon Juta meinisin mi chufengen reöm repwe
    toropas, nge ekewe lusun aramas mi chüen nom lon Juta repwe rosola?”
  rop-rop: Afta na Jonanan, det san blanga Kariya bin tok langa Gedalaiya sigridwei.
    Imbin tok, “Yu larram mi go en kilim ded Ishmeil, det san blanga Nethanaiya, en
    nobodi kaan sabi hubin dum tharran. Wotfo King Beilis bin larram Ishmeil blanga
    kaman en kilim yu ded? Tharran garra meigim detlot Juwish pipul hubin majurrumap
    miselp langa yu bina ol gowei en spredat oloba igin. En im bina bringimap nogudbala
    ting langa ola pipul hu oldei jidanbat langa Juda.” Lagijat na Jonanan bin tok
    langa Gedalaiya.
  ukr-1871: 'Тодї сказав Йоанан Кареєнко Годолїї в Массифі: Дозволь менї, я пійду
    й вбю Ісмаїла Натанїєнка, так що нїхто сього не знати ме. Чого допускати, щоб
    він убив тебе, та щоб усї Юдеї, що позбірались до тебе, знов порозбігались та
    погинув увесь останок Юдин?'
  deu-1951: 'Da sprach Johanan, der Sohn Kareachs, heimlich zu Gedalja in Mizpa also:
    Laß mich doch hingehen, ich will Ismael, den Sohn Netanjas, erschlagen, daß es
    niemand erfährt! Warum sollte er dich totschlagen, so daß alle Juden, die sich
    zu dir versammelt haben, zerstreut werden und der Überrest von Juda umkommt?'
  eng-JPS: 'Then Johanan the son of Kareah spoke to Gedaliah in Mizpah secretly, saying:
    ''Let me go, I pray thee, and I will slay Ishmael the son of Nethaniah, and no
    man shall know it; wherefore should he take thy life, that all the Jews that are
    gathered unto thee should be scattered, and the remnant of Judah perish?'''
  srp-1865: 'Tada Joanan sin Karijin reèe Godoliji nasamo u Mispi govoreæi: idem da
    ubijem Ismaila sina Netanijina, niko neæe doznati. Zašto da te ubije i da se rasiju
    svi Judejci koji su se skupili oko tebe i da propadne ostatak Judin?'
  lug-lug: Awo Yokanaani mutabani wa Kaleya n’ayogera ne Gedaliya e Mizupa kyama ng’agamba
    nti, “Ka ŋŋende nkwegayiridde nzite Isimayiri mutabani wa Nesaniya, so tewaliba
    muntu alikimanya. Lwaki akutta, Abayudaaya bonna abakuŋŋaanidde gy’oli basaasaane,
    ekitundu kya Yuda ekifisseewo nakyo kizikirire?”
  heb-heb: ויוחנן בן קרח אמר אל גדליהו בסתר במצפה לאמר אלכה נא ואכה את ישמעאל בן נתניה
    ואיש לא ידע למה יככה נפש ונפצו כל יהודה הנקבצים אליך ואבדה שארית יהודה׃
  ben-IRV: তাই কারেহের ছেলে যোহানন মিস্পাতে গদলিয়কে গোপনে বলল, “আমাকে নথনিয়ের ছেলে
    ইশ্মায়েলকে হত্যা করার অনুমতি দিন। কেউ আমাকে সন্দেহ করবে না। সে কেন আপনাকে হত্যা
    করবে? যে সমস্ত ইহুদীরা আপনার চারপাশে জড়ো হয়েছে তাদের ছড়িয়ে পড়তে এবং যিহূদার
    অবশিষ্ট লোকেদের ধ্বংস হতে কেন অনুমতি দিচ্ছেন?”
  pan-pan: ਤਾਂ ਕਾਰੇਆਹ ਦੇ ਪੁੱਤਰ ਯੋਹਾਨਾਨ ਨੇ ਗਦਲਯਾਹ ਨੂੰ ਮਿਸਪਾਹ ਵਿੱਚ ਪੜਦੇ ਨਾਲ ਆਖਿਆ ਕਿ
    ਮੈਨੂੰ ਜ਼ਰਾ ਜਾਣ ਦਿਓ, ਕਿ ਮੈਂ ਨਥਨਯਾਹ ਦੇ ਪੁੱਤਰ ਇਸਮਾਏਲ ਨੂੰ ਮਾਰ ਦੇ। ਇਸ ਨੂੰ ਕੋਈ ਨਾ ਜਾਣੇਗਾ।
    ਉਹ ਤੁਹਾਨੂੰ ਕਿਉਂ ਜਾਨੋਂ ਮਾਰੇ ਭਈ ਸਾਰੇ ਯਹੂਦੀ ਜਿਹੜੇ ਤੁਹਾਡੇ ਕੋਲ ਇਕੱਠੇ ਹੋਏ ਹਨ ਖੇਰੂੰ-ਖੇਰੂੰ
    ਹੋ ਜਾਣ ਅਤੇ ਯਹੂਦਾਹ ਦਾ ਬਕੀਆ ਮਿਟ ਜਾਵੇ?
  mya-JVB: ထိုအခါ ကာရာ သား ယောဟနန် ကလည်း၊ အကျွန်ုပ်သွား ၍ နာသနိ သား ဣရှမေလ ကိုသတ်
    ရသောအခွင့်ကိုပေး ပါလော့။ အဘယ် သူမျှမ သိ ရ။ သူသည် ကိုယ်တော် ကိုသတ် ၍ ၊ ကိုယ်တော်
    ထံ ၌ စုဝေး သောယုဒ လူ အပေါင်း တို့သည် အရပ်ရပ်သို့ကွဲပြား သဖြင့် ၊ ယုဒ ပြည်၌ ကျန်ကြွင်း
    သောသူတို့ သည် အဘယ်ကြောင့် ပျက်စီး ရ ကြပါမည်နည်းဟု၊ မိဇပါ မြို့၌ ဂေဒလိ ကို တိတ်ဆိတ်
    စွာ လျှောက် သော်လည်း၊
  tbg-tbg: Mintuvaro Johanaaniva oru Gedaliaara evaara tiva amiro tiharo, Are ti qaqi
    kairaqe te Isamairira oru arukaare. Te mintima kaariraro kia vovanovata virara
    iriarire. Hauri Isamairiva ai arukaira Iutaa ai hampata variaka raumpirima vimanta,
    Babironi aninte ekaa vo kiakavata Iutaini variaka arukevorave, tiro.
  hmo-hmo: Iohanana Karea ese Gedalaia dekenai ia hereva, hunia dekenai, Misipa dekenai,
    ia gwau, “Mani emu kara, lau ese Isamaela Netanaia do lau alaia mase, bona tau
    ta do ia diba lasi. Anina be dahaka ia ese oi do ia alaia mase, bona Iuda taudia
    oi dekenai idia haboua vadaeni, be do idia heau kava gabu idauidau dekenai, bona
    Iuda taudia do noho be do idia mase ore?”
  urd-urd: और यूहनान — बिन — क़रीह ने मिस्फ़ाह में जिदलियाह से तन्हाई में कहा, इजाज़त
    हो तो मैं इस्माईल — बिन — नतनियाह को क़त्ल करूँ, और इसको कोई न जानेगा; वह क्यूँ
    तुझे क़त्ल करे, और सब यहूदी जो तेरे पास जमा' हुए हैं, तितर — बितर किए जाएँ, और
    यहूदाह के बाक़ी मान्दा लोग हलाक हों?
  rus-SYN: 'Тогда Иоанан, сын Карея, сказал Годолии тайно в Массифе: позволь мне,
    я пойду и убью Исмаила, сына Нафании, и никто не узнает; зачем допускать, чтобы
    он убил тебя, и чтобы все Иудеи, собравшиеся к тебе, рассеялись, и чтобы погиб
    остаток Иуды?'
  bqc-SIM: 'Ɔ̃ Kalea nɛ́ Yohanani ò Gedaliaɛ asii guu Mizipa à mɛ̀: To mà gɛ Nɛtania
    nɛ́ Isimaɛlapi dɛ. Gbɛ̃e aↄ a yã́ dↄ̃o. Bↄ́yãi ńyↄ̃ to aà n dɛ, Yuda pↄ́ kãaaańziↄ
    i fãaa píii? Yuda kↄ̃naↄ midɛɛ.'
  tcz-CHONGTHU: Hichun Johanan in, atumbeh in Gedaliah akimupin, amatah chu Ismael
    thatdoh dingin akipedoh in ahi. Aman Gedaliah jah’a “Ibol’a Ismael in nang namoh
    tha jeng ding ham? Judah mite hijat hung kilekit’a nang nahinbel ho iti ding ham?
    Dalhah um eiho amoh chengse jonghi, imoh manthah jengdiu ham?” ati.
  mar-mar: मग मिस्पा येथे एकांतात कारेहाचा मुलगा योहानान गदल्याशी बोलला की, “मला नथन्याचा
    मुलगा इश्माएल याला ठार मारण्याची परवानगी दे. कोणी माझ्यावर संशय घेणार नाही. त्याने
    तुला का मारावे? जे सर्व यहूदी तुझ्याभोवती गोळा झाले आहेत त्यांना देशात पांगण्याची
    आणि यहूदाचे उरलेले अवशेष नष्ट होण्याची परवानगी का देतोस?”
  qub-qub: 'Chaymi Johananga pacayllapa Gedaliasta niran: «Noga pacayllapa aywar Ismaelta
    wañuycachimushaj. Manami pipis musyangachu pï rurashantapis. ¿Imanöpataj dëjashaj
    gamta wañuchishunayquitaga? Gamta wañuycachishuptiquega alli shuntacasha caycaj
    Judá runacunapis mashtaypa mashtarchari aywaconga. Chauraga quëdasha caycaj runacunapis
    cay Judächöga ushajpächari illganga.»'
  bqp-bqp: Mɑ Yokɑnɑni u dɑ Misipɑɔ u Gedɑliɑ sɔ̃ɔwɑ ɑsiri sɔɔ u nɛɛ, ɑ de n dɑ n
    Isimɛɛli, Nɛtɑniɑn bii wi go, kpɑ goo u kun yɛ̃. Nge mbɑn sɔ̃nɑ kɑɑ de u nun go,
    kpɑ Yudɑ be bɑ mɛnnɛ mini bu mɑɑ yɑrinɑ kpɑ ben gɑbu bu gbi.
  hat-hat: 'Lè sa a, Jokanan al jwenn Gedalya an kachèt lavil Mispa, li di l'' konsa:
    -Eske ou vle m'' al touye Izmayèl pou ou? Pesonn p''ap konn anyen. Poukisa pou
    ou kite l'' ansasinen ou? Si li touye ou, sa pral lakòz tout jwif ki te sanble
    bò kote ou yo pral gaye ankò. Sa pral lakòz ti ponyen moun ki rete nan peyi Jida
    a rive disparèt.'
  eng-BSB: Then Johanan son of Kareah spoke privately to Gedaliah at Mizpah. “Let
    me go and kill Ishmael son of Nethaniah,” he said. “No one will know it. Why should
    he take your life and scatter all the people of Judah who have gathered to you,
    so that the remnant of Judah would perish?”
  eng-WEBPB: Then Johanan the son of Kareah spoke to Gedaliah in Mizpah secretly,
    saying, “Please let me go, and I will kill Ishmael the son of Nethaniah, and no
    man will know it. Why should he take your life, that all the Jews who are gathered
    to you should be scattered, and the remnant of Judah perish?”
  kbq-kbq: Hagi anante Karea nemofo Johanani'a Mizpa kumate Gedaliana oku'a amanage
    huno ome asami'ne, kagra hu izo huge'na vu'na vahe'mo'za ontahi'sazama'a, Netania
    nemofo Ismaelina ome ahe fri'neno. Na'a agafare kagrira kahe frisige'za, amama
    eme atruma hu'za kagri kagiafima mani'naza Juda vahe'mo'za panani hu'za fresageno,
    osi'ama mani'naza Juda vahera frigahaze?
  nhe-BL: 'Huajca Johanán camatqui ixtacatzi ihuaya Gedalías, huan quiilhui: ―Xinechcahuili
    niyas nijmictiti Ismael huan axaca quimatis ajqueya quimicti. Ax hueli tijcahuilise
    para ma mitzmicti. Pampa intla mitzmictis, huajca nochi nopa tlali Judá ehuani
    tlen mosejcotilijtoque ica ta, mopasolose sampa huan quinmictise nochi nopa tlacame
    tlen noja mocajtoque nica ipan tlali Judá.'
  gub-BL: Na'e Zoànà umume'u ko ma'e izupe amogwer wanupe imume'u 'ym pà kury. — Tuwe
    azuka Izimaew nehe. Ni amo nukwaw kwaw izuka arer nezewe mehe wà nehe. Màràzàwe
    tuwe erezezuka kar izupe. Aze nezuka nehe, Zutew nerehe we uzemono'og ma'e uhàuhàz
    putar wà nehe. Nezewe mehe iaiw haw u'ar putar teko Zuta ywy rehe upyta ma'e kwer
    wanehe nehe.
  eng-DRA: 'But Johanan the son of Caree, spoke to Oodolias privately in Masphath,
    saying: I will go, and I will kill Ismahel the son of Nathanias, and no man shall
    know it, lest he kill thee, and all the Jews be scattered, that are gathered unto
    thee, and the remnant of Juda perish.'
