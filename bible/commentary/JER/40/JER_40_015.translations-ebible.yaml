verse: JER.040.015
translations:
  mal-C: 'അപ്പോൾ കാരേഹിന്റെ മകൻ യോഹാനാൻ മിസ്പായിൽവെച്ച് രഹസ്യമായി ഗെദല്യാവിനോടു സംസാരിച്ചു:
    “ഞാൻ പോയി നെഥന്യാവിന്റെ മകനായ യിശ്മായേലിനെ ആരുമറിയാതെ കൊന്നുകളയട്ടെ? അങ്ങയുടെ
    അടുക്കൽ വന്നുചേർന്നിരിക്കുന്ന എല്ലാ യെഹൂദരും ചിതറിപ്പോകുന്നതിനും യെഹൂദയുടെ ശേഷിപ്പു
    നശിച്ചുപോകുന്നതിനുംവേണ്ടി അവൻ നിന്നെ കൊന്നുകളയുന്നത് എന്തിന്?”'
  deu-TKW: 'Insgeheim aber sprach Johanan, der Sohn Kareahs, in Mizpa zu Gedalja:
    Laß mich doch hingehen, daß ich Ismael, den Sohn Nethanjas, ermorde; niemand soll
    es erfahren! Warum soll er dich ermorden, so daß sich alle die Judäer, die sich
    zu dir gesammelt haben, wiederum zerstreuen, und der Überrest Judas zu Grunde
    geht?'
  lin-lin: 'Boye, Yoanani, mwana mobali ya Karea, ayebisaki Gedalia na nkuku, na Mitsipa :
    — Pesa ngai nzela ete nakende koboma Isimaeli, mwana mobali ya Netania ! Moto
    moko te akoyeba yango. Mpo na nini aboma yo ? Mpo na nini Bato nyonso ya Yuda,
    oyo bazali pene na yo bapanzana mpe ndambo oyo bakotikala bakufa ?'
  eng-LSV: And Johanan son of Kareah has spoken to Gedaliah in secret, in Mizpah,
    saying, “Please let me go, and I strike Ishmael son of Nethaniah, and no one knows;
    why does he strike your soul? And all Judah who are gathered to you have been
    scattered, and the remnant of Judah has perished.”
  eng-GNV: Then Iohanan the sonne of Kareah spake to Gedaliah in Mizpah secretly,
    saying, Let me goe, I pray thee, and I will slay Ishmael the sonne of Nethaniah,
    and no man shall know it. Wherefore should he kill thee, that all the Iewes, which
    are gathered vnto thee, shoulde be scattered, and the remnant in Iudah perish?
  eng-WEBSTER: 'Then Johanan the son of Kareah spoke to Gedaliah in Mizpah secretly,
    saying, Let me go, I pray thee, and I will slay Ishmael the son of Nethaniah,
    and no man shall know it : why should he slay thee, that all the Jews who are
    gathered to thee should be scattered, and the remnant of Judah perish?'
  nhw-BL: 'Huajca Johanán camanaltic ichtacatzi ihuaya Gedalías, huan quiilhui: ―Techcahuili
    niyas nijmictiti Ismael huan amo aqui quimatis ajqueya quimicti. Amo hueli tijcahuilise
    para ma mitzmicti. Pampa sintla mitzmictis, huajca nochi nopa tlali Judá ehuani
    catli mosansejcotilijtoque ica ta, mopasolose sempa huan quinmictise nochi nopa
    masehualme catli noja mocajtoque nica ipan tlali Judá.'
  swh-ONEN: Kisha Yohanani mwana wa Karea akamwambia Gedalia kwa siri huko Mispa,
    “Acha niende nikamuue Ishmaeli mwana wa Nethania, wala hakuna atakayejua. Kwa
    nini akuue na kusababisha Wayahudi wote waliokuzunguka watawanyike, na mabaki
    wa Yuda waangamie?”
  bba-bba: Mɑ Yokɑnɑni u dɑ Misipɑɔ u Gedɑliɑ sɔ̃ɔwɑ ɑsiri sɔɔ u nɛɛ, ɑ de n dɑ n
    Isimɛɛli, Nɛtɑniɑn bii wi ɡo, kpɑ ɡoo u kun yɛ̃. Nɡe mbɑn sɔ̃nɑ kɑɑ de u nun ɡo,
    kpɑ Yudɑ be bɑ mɛnnɛ mini bu mɑɑ yɑrinɑ kpɑ ben ɡɑbu bu ɡbi.
  eng-KJVCPB: 'Then Johanan the son of Kareah spake to Gedaliah in Mizpah secretly,
    saying, Let me go, I pray thee, and I will slay Ishmael the son of Nethaniah,
    and no man shall know it: wherefore should he slay thee, that all the Jews which
    are gathered unto thee should be scattered, and the remnant in Judah perish?'
  luo-luo: Eka Johanan wuod Karea nowachone Gedalia malingʼ-lingʼ ka en Mizpa niya,
    “Weya adhi kendo aneg Ishmael wuod Nethania, to onge ngʼama nongʼe. Angʼo momiyo
    odwaro kawo ngimani kendo omi jo-Yahudi duto mochokore buti oke kendo jo-Juda
    motony olal nono?”
  meu-meu: Bena Iohanan Karea ese Gedalia e hereva henia hehuni Mispa ai, eto, Mani
    ainala, Ismael Netania baina alaia mase, bena tau ta basine diba. Anina be dahaka
    ia ese oi baine alamu mase, bena Iuda taudia oi dekemu ai vada e hebou na bae
    heau karoho, bena Iuda kwabukwabudia bae mase ore?
  npi-ULB: त्यसैले मिस्पामा कारेहका छोरा योहानानले गदल्याहलाई गुप्‍तमा कुरा गरे र
    भने, “नतन्याहको छोरो इश्माएललाई मार्न मलाई अनुमति दिनुहोस् । कसैले मलाई शङ्का
    गर्नेछैन । त्यसले तपाईंलाई किन मार्ने ? तपाईंकहाँ जम्मा भएका सबै यहूदीलाई किन
    तितर-बितर हुन दिने र यहूदाका बाँकी रहेकाहरूलाई किन नष्‍ट हुन दिने ?”
  yor-yor: Nígbà náà ni Johanani ọmọkùnrin Karea sọ ní ìkọ̀kọ̀ fún Gedaliah ní Mispa
    pé, “Jẹ́ kí èmi lọ pa Iṣmaeli ọmọkùnrin Netaniah, ẹnikẹ́ni kò sì ní mọ èyí. Kí
    ni ìdí rẹ̀ tí yóò ṣe mú ẹ̀mí rẹ, tí o sì ṣe fẹ́ mú àwọn Júù tí ó yí ọ ká túká,
    kí ìyókù Juda sì parun?”
  pes-OPCB: 'یوحانان در مصفه محرمانه به جدلیا گفت: «اجازه بده که بروم و اسماعیل را
    بکشم. هیچ‌کس هم از ماجرا باخبر نخواهد شد. چرا بگذاریم او تو را بکشد؟ هیچ فکر کرده‌ای
    در آن صورت بر سر یهودیانی که به اینجا بازگشته‌اند، چه خواهد آمد؟ همه پراکنده خواهند
    شد و از بین خواهند رفت.»'
  tgl-ULB: Kaya nakipag-usap nang palihim si Johanan na anak ni Karea kay Gedalias
    sa Mizpa at sinabi, “Pahintulutan mo akong pumunta at patayin si Ismael na anak
    ni Netania. Hindi ako paghihinalaan ng sinuman. Bakit ka niya papatayin? Bakit
    pinahihintulutan mo na ang lahat ng mga taga Juda na tinipon mo ay maikalat at
    malipol ang mga nalalabi sa Juda?”
  hui-hui: Ani biyagola Yohanana ibu Gedalia emene haru pu bagi howa ibugua lalu,
    I̱na Isimale bo wahole poliya í̠na i̱ pu lolene karulapedabe be waha larebe. Ani
    bo waharuyagua mbiralime de nahende howa aiwa bo wahayabe toba holebira. Agali
    ogonime í̠ belo wahariyagua Yuda wali agali í̠ andaneha bu karuni purogo laragola
    inanaga wali agali emene bu karuni mo ko holene wulubadago, lene.
  mya-mya: ထို​အ​ခါ​ယော​ဟ​နန်​က``အ​ကျွန်ုပ်​အား၊ ဣ​ရှ မေ​လ​ကို​သွား​၍​သတ်​ခွင့်​ပြု​ပါ။
    သတ်​သော သူ​ကို​မည်​သူ​မျှ​သိ​လိမ့်​မည်​မ​ဟုတ်​ပါ။ သူ့ အား​အ​ဘယ်​ကြောင့်​အ​ရှင့်​ကို​သတ်​ခွင့်​ပေး
    ရ​ပါ​မည်​နည်း။ ဤ​သို့​ပြု​ပါ​မူ​အ​ရှင့်​ထံ သို့​လာ​ရောက်​စု​ဝေး​နေ​ကြ​သည့်​ယု​ဒ
    အ​မျိုး​သား​တို့​သည် ကွဲ​လွင့်​၍​သွား​ကာ ယု​ဒ​ပြည်​တွင်​ကျန်​ရစ်​သူ​အ​ပေါင်း​တို့
    သည် ဘေး​အန္တ​ရာယ်​ဆိုး​နှင့်​ကြုံ​တွေ့​ရ​ကြ ပါ​လိမ့်​မည်'' ဟု​တိတ်​တ​ဆိတ်​လျှောက်
    ထား​၏။
  bod-N: དེ་ནས་ཀཱ་རེ་ཨའི་བུ་ཡོ་ཧ་ནན་གྱིས་མཱས་ཟི་ཕཱ་རུ་གེ་དལ་ཡཱ་ལ་ལྐོག་ཏུ་ན་རེ། ང་རང་ནེ་ཐན་ཡཱའི་བུ་ཡེས་མ་ཨེལ་གསོད་དུ་འགྲོ་བར་གནོངས་ཤིག་དང་སུས་ཀྱང་ཤེས་པར་མི་འགྱུར་རོ།
    །ཅི་ཞིག་ལ་དེར་ཁྱེད་གསོད་དུ་བཅུག་ནས། ཁྱེད་ཀྱི་དྲུང་དུ་འདུས་པའི་ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་ཁ་འཐོར་དུ་འགྲོ་བ་དང་།
    ཡ་ཧུ་དཱའི་ནང་ལུས་པའི་མི་ཐམས་ཅད་འཆི་བར་བྱའམ་ཞེས་ཞུས་མོད་ཀྱང་།
  sna-sna: Ipapo Johanani mwanakomana waKarea akati kuna Gedharia muchivande vari
    paMizipa, “Rega ndinouraya Ishumaeri mwanakomana waNetania, uye hapana achazviziva.
    Anodirei kukuuraya nokuita kuti vaJudha vose vakaungana, vakakupoteredza, vaparadzirwe
    uye vakasara veJudha vaparare?”
  spa-BLM: 'Entonces Johanán, hijo de Carea, habló a Gedalías en Mizpa en secreto,
    diciendo: “Por favor, déjame ir, y mataré a Ismael, hijo de Netanías, y nadie
    lo sabrá. ¿Por qué ha de quitarte la vida, para que se dispersen todos los judíos
    que se han reunido contigo, y perezca el resto de Judá?”'
  cac-cac: 'Yuj chi'' d''a c''ub''eltac ix yal vin̈aj Johanán d''a vin̈aj Gedalías
    chi'': —Cha in b''ati yic b''at in milcham vin̈aj Ismael chi''. Malaj junoc mach
    ol ojtacaneloc mach ix milancham vin̈. ¿Tas yuj ol ach co cha smilcham vin̈? Tato
    ol ach cham yuj vin̈, ol saclemcanb''at masanil eb'' ayxoec'' tic ed''oc, axom
    somchajb''at eb'' toxo ix can d''a Judá tic junelxo, xchi vin̈.'
  swh-ULB: Basi Yonathan mwana wa Karea alizungumza kwa siri kwa Gedalia huko Mizpa
    na kusema, “Niruhusu niende kumuua Ishmael mwana wa Nethania. Hakuna atakaye nituhumu.
    Kwanini asikuue wewe? Kwanini kuruhusu Yuda yote ambayo imekusanywa kwako kutawanyishwa
    na mabaki ya Yuda kuharibiwa?”
  bel-bel: 'Тады Янан, сын Карэеў, сказаў Гадоліі патайна ў Масіфе: «дазволь мне,
    і я пайду і заб''ю Ісмаіла, сына Натаніі, і ніхто не даведаецца; навошта дапускаць,
    каб ён забіў цябе, і каб усе Юдэі, што сабраліся да цябе, расьсеяліся, і каб загінула
    рэшта Юдава»?'
  deu-ELBBK: 'Und Jochanan, der Sohn Kareachs, sprach heimlich zu Gedalja in Mizpa
    und sagte: Lass mich doch hingehen und Ismael, den Sohn Nethanjas, erschlagen,
    und niemand wird es wissen; warum soll er dich ermorden, dass alle Juden, die
    sich zu dir gesammelt haben, zerstreut werden, und der Überrest von Juda umkomme?'
  mbb-OT: Ne hein neipus haazà, nekidhinguma si Johanan ki Gedalia te meeles ne ke
    sikandin te, “Edhimetayan ku si Ishmael te meeles. Su kenà meupiya ke ebey-anan
    dà sikandin is edhimatey kenikew. Su egkehimu heini he hinungdan te kebpekepeyapat
    wey kegkengetazin te menge Judio he nesamà kayi te Juda he midumala nu.”
  mal-2015: 'പിന്നെ കാരേഹിന്റെ മകനായ യോഹാനാൻ മിസ്പയിൽവെച്ചു ഗെദല്യാവോടു രഹസ്യമായി
    സംസാരിച്ചു: ഞാൻ ചെന്നു ആരും അറിയാതെ നെഥന്യാവിന്റെ മകനായ യിശ്മായേലിനെ കൊന്നുകളയട്ടെ;
    നിന്റെ അടുക്കൽ കൂടിയിരിക്കുന്ന എല്ലാ യെഹൂദന്മാരും ചിതറിപ്പോകുവാനും യെഹൂദയിൽ ശേഷിച്ചവർ
    നശിച്ചുപോകുവാനും തക്കവണ്ണം അവൻ നിന്നെ കൊല്ലുന്നതു എന്തിന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Kareachoskro čhavo o Jochanan phenďa počoral le Gedaljoske andre Micpa:
    „Džava a murdarava le Netanijoskre čhas le Jišmael a ňiko olestar na džanela.
    Soske leske te domukas, hoj tut te murdarel? A avke pes ačhiľahas oda, hoj pes
    savore manuša andral e Judsko, so pes skidle paš tute, rozdenašlehas a okla aver
    manuša andre Judsko mulehas.“'
  pes-OPV: 'پس یوحانان بن قاریح جدلیا را در مصفه خفیه خطاب کرده، گفت: «اذن بده که
    بروم و اسماعیل بن نتنیا رابکشم و کسی آگاه نخواهد شد. چرا او تو رابکشد و جمیع یهودیانی
    که نزد تو فراهم آمده اندپراکنده شوند و بقیه یهودیان تلف گردند؟»'
  ron-1924: 'Ши Иоханан, фиул луй Кареах, а спус ын тайнэ луй Гедалия, ла Мицпа: „Дэ-мь
    вое сэ мэ дук сэ омор пе Исмаел, фиул луй Нетания. Нимень н-аре сэ штие. Пентру
    че сэ те омоаре ел ши сэ се рисипяскэ тоць чей дин Иуда каре с-ау стрынс ла тине
    ши сэ пярэ рэмэшица луй Иуда?”'
  ben-OBCV: তখন কারেহের পুত্র যোহানন মিস্‌পায় গোপনে গদলিয়কে বলল, “আমাকে অনুমতি দিন,
    আমি গিয়ে নথনিয়ের পুত্র ইশ্মায়েলকে হত্যা করি। কেউ সেই কথা জানতে পারবে না। সে
    কেন আপনার প্রাণ হরণ করবে এবং আপনার চারপাশে জড়ো হওয়া ইহুদিদের ছড়িয়ে পড়তে ও
    যিহূদার অবশিষ্টাংশকে ধ্বংস হতে দেবেন?”
  som-som: Markaasaa Yooxaanaan ina Qaaree'ax si qarsoodi ah Gedalyaah ugula hadlay
    Misfaah, oo wuxuu ku yidhi, Waan ku baryayaaye inaan tago ii fasax, Ismaaciil
    ina Netanyaah aan soo dilee oo ciduna ma ogaan doonto. Bal muxuu kuu dilayaa oo
    ay Yuhuuddii kugu soo wada ururtay oo dhammu u kala firdhaan, oo intii dadka dalka
    Yahuudah ka hadhayna ay u dhintaan?
  lat-VUC: 'Johanan autem filius Caree dixit ad Godoliam seorsum in Masphath, loquens:
    Ibo, et percutiam Ismahel filium Nathaniæ, nullo sciente, ne interficiat animam
    tuam, et dissipentur omnes Judæi qui congregati sunt ad te, et peribunt reliquiæ
    Juda.'
  eng-ASVBT: 'Then Johanan the son of Kareah spake to Gedaliah in Mizpah secretly,
    saying, Let me go, I pray thee, and I will slay Ishmael the son of Nethaniah,
    and no man shall know it: wherefore should he take thy life, that all the Jews
    that are gathered unto thee should be scattered, and the remnant of Judah perish?'
  ita-1885: 'Oltre a ciò, Giohanan, figliuolo di Carea, parlò di segreto a Ghedalia,
    in Mispa, dicendo: Deh! lascia che io vada, e percuota Ismaele, figliuolo di Netania,
    e niuno lo risaprà; perchè ti percuoterebbe egli a morte, laonde tutti i Giudei,
    che si son raccolti appresso di te sarebbero dispersi, e il rimanente di Giuda
    perirebbe?'
  eng-ULB: So Johanan son of Kareah spoke privately to Gedaliah in Mizpah and said,
    “Allow me to go kill Ishmael son of Nethaniah. No one will suspect me. Why should
    he kill you? Why allow all of Judah that has been gathered to you to be scattered
    and the remnant of Judah destroyed?”
  spa-VBL: Johanán fue a hablar en privado con Gedalías en Mizpa. “Déjame ir a matar
    a Ismael hijo de Netanías”, le dijo. “Nadie se enterará. ¿Por qué se le permitiría
    matarlo? Todo el pueblo de Judá que se ha unido a ti se dispersaría, de modo que
    incluso los que han sobrevivido aquí serían asesinados”.
  fra-_FOB: 'Alors Jochanan, fils de Karéach, dit secrètement à Guédalia, à Mitspa:
    Laisse-moi aller et frapper Ismaël, fils de Néthania, sans que personne le sache.
    Pourquoi t''ôterait-il la vie? Pourquoi tous les Juifs qui se sont rassemblés
    vers toi, seraient-ils dispersés, et le reste de Juda périrait-il?'
  mal-mal: 'പിന്നെ കാരേഹിന്റെ മകനായ യോഹാനാൻ മിസ്പയിൽവച്ച് ഗെദല്യാവിനോട് രഹസ്യമായി
    സംസാരിച്ചു: “ഞാൻ ചെന്ന് ആരും അറിയാതെ നെഥന്യാവിന്റെ മകനായ യിശ്മായേലിനെ കൊന്നുകളയട്ടെ;
    നിന്റെ അടുക്കൽ കൂടിയിരിക്കുന്ന എല്ലാ യെഹൂദന്മാരും ചിതറിപ്പോകുവാനും യെഹൂദയിൽ ശേഷിച്ചവർ
    നശിച്ചുപോകുവാനും തക്കവണ്ണം അവൻ നിന്നെ കൊല്ലുന്നത് എന്തിന്” എന്ന് പറഞ്ഞു.'
  urd-GVR: Tab Yūhanān bin Qarīh Misfāh āyā aur alahdagī meṅ Jidaliyāh se milā. Wuh
    bolā, “Mujhe Ismāīl bin Nataniyāh ke pās jā kar use mār dene kī ijāzat deṅ. Kisī
    ko bhī patā nahīṅ chalegā. Kyā zarūrat hai ki wuh āp ko qatl kare? Agar wuh is
    meṅ kāmyāb ho jāe to āp ke pās jamāshudā hamwatan sab ke sab muntashir ho jāeṅge
    aur Yahūdāh kā bachā huā hissā halāk ho jāegā.”
  suz-BL: मिनु कारेआह आ तौ योहानानम मिस्पाम गेदाल्‍याह कली “सुइम मतुइक्‍चा ङा पा नेथन्‍याह
    आ तौ इश्‍माएल कली साइक्‍चा कली आं कली हुकुम गेयीनी। एको लोव़ सुइम मतुइक्‍नीम।
    इन एर ओंथ नेल्‍ल देल्‍शो यहूदी आन कली ब्रपाइक्‍चा कली नु यहूदामी लीशो आन कली साइक्‍चा
    कली मेकोमी मारदे इन कली साइक्‍चा मला?” देंत।
  eng-NOY: And Johanan, the son of Kareah, spake to Gedaliah in private at Mizpah,
    saying, “Let me go, I pray thee, and smite Ishmael, the son of Nethaniah, and
    no man shall know it. Wherefore should he slay thee, that all the Jews which are
    gathered to thee should be scattered, and the remnant in Judah perish?”
  ita-1927: 'Allora Johanan, figliuolo di Kareah, disse segretamente a Ghedalia, a
    Mitspa: “Lasciami andare a uccidere Ismael, figliuolo di Nethania; nessuno lo
    risaprà; e perché ti toglierebbe egli la vita, e tutti i Giudei che si son raccolti
    presso di te andrebbero essi dispersi, e il residuo di Giuda perirebb’egli?”'
  ckb-ckb: 'ئینجا یۆحانانی کوڕی قارێیەح بەدزییەوە لە میچپا قسەی لەگەڵ گەدەلیاهو کرد
    و گوتی: «ڕێم بدە بچم ئیسماعیلی کوڕی نەتەنیاهۆ بکوژم، بێ ئەوەی هیچ کەس پێی بزانێت.
    بۆچی ئەو تۆ بکوژێت، هەموو ئەو جولەکانەی لە دەوری تۆ کۆبوونەتەوە پەرتەوازە بن و
    پاشماوەی یەهودا لەناوبچێت؟»'
  eng-BBE: 'Then Johanan, the son of Kareah, said to Gedaliah in Mizpah secretly,
    Let me now go and put Ishmael, the son of Nethaniah, to death without anyone''s
    knowledge: why let him take your life so that all the Jews who have come together
    to you may be sent in flight, and the rest of the men of Judah come to an end?'
  kan-OKCV: ಆಗ ಕಾರೇಹನ ಮಗ ಯೋಹಾನಾನನು ಮಿಚ್ಪದಲ್ಲಿ ರಹಸ್ಯವಾಗಿ ಗೆದಲ್ಯನ ಸಂಗಡ ಮಾತನಾಡಿ, “ನನ್ನನ್ನು
    ಹೋಗಗೊಡಿಸು, ನಾನು ನೆತನ್ಯನ ಮಗ ಇಷ್ಮಾಯೇಲನನ್ನು ಯಾರಿಗೂ ತಿಳಿಯದ ಹಾಗೆ ಕೊಂದು ಹಾಕುತ್ತೇನೆ.
    ಅವನು ನಿನ್ನನ್ನು ಕೊಂದರೆ, ನಿನ್ನ ಬಳಿಗೆ ಕೂಡಿಕೊಳ್ಳುವ ಯೆಹೂದ್ಯರೆಲ್ಲರು ಚದರಿಹೋಗಿ, ಯೆಹೂದದಲ್ಲಿ
    ಉಳಿದವರು ನಾಶವಾಗುತ್ತಾರಲ್ಲಾ. ಏಕೆ ಹೀಗೆ ಆಗಬೇಕು?” ಎಂದು ವಿಜ್ಞಾಪಿಸಿದನು.
  tam-2017: 'பின்னும் கரேயாவின் மகனாகிய யோகனான் மிஸ்பாவிலே கெதலியாவோடே இரகசியமாகப்
    பேசி: நான் போய் ஒருவரும் அறியாமல் நெத்தானியாவின் மகனாகிய இஸ்மவேலை வெட்டிப்போட
    அனுமதிக்கவேண்டும்; உம்மிடத்தில் சேர்ந்த யூதரெல்லாரும் சிதறுண்டுபோகவும் யூதாவில்
    மீதியானவர்கள் அழியவும் அவன் உம்மை ஏன் கொன்றுபோடவேண்டும் என்றான்.'
  spa-RV-1909: 'Entonces Johanán hijo de Carea habló á Gedalías en secreto, en Mizpa,
    diciendo: Yo iré ahora, y heriré á Ismael hijo de Nethanías, y hombre no lo sabrá:
    ¿por qué te ha de matar, y todos los Judíos que se han recogido á ti se derramarán,
    y perecerá el resto de Judá?'
  ron-BTF: 'Atunci Iohanan, fiul lui Careah, i-a vorbit în ascuns lui Ghedalia la
    Mițpa, spunând: Lasă-mă să plec, te rog, și îl voi ucide pe Ismael, fiul lui Netania,
    și nimeni nu va ști aceasta; pentru ce să te ucidă el, ca toți iudeii care s-au
    adunat la tine să fie împrăștiați și rămășița lui Iuda să piară?'
  eng-WEBP: Then Johanan the son of Kareah spoke to Gedaliah in Mizpah secretly, saying,
    “Please let me go, and I will kill Ishmael the son of Nethaniah, and no man will
    know it. Why should he take your life, that all the Jews who are gathered to you
    should be scattered, and the remnant of Judah perish?”
  eng-FBV: Johanan went and talked privately to Gedaliah at Mizpah. “Let me go and
    kill Ishmael son of Nethaniah,” he told him. “No one will find out. Why should
    he be allowed to kill you? All the people of Judah who have joined you would be
    scattered, so that even those who have survived here would be killed!”
  nld-1939: 'Toch deed Jochanan, de zoon van Karéach, Gedaljáhoe te Mispa heimelijk
    dit voorstel: Als ge wilt, zal ik Jisjmaël, den zoon van Netanja, gaan doden,
    zonder dat iemand er iets van bemerkt; waarom u door hem laten vermoorden, en
    alle Judeërs, die zich om u hebben verzameld, weer laten verstrooien, en wat er
    van Juda gespaard is gebleven ten ondergang doemen?'
  nch-BL: 'Huajca Johanán camanaltic ixtacatzi ihuaya Gedalías, huan quiilhui: ―Techcahuili
    niyas nijmictiti Ismael huan amo aqui quimatis ajquiya quimicti. Amo hueli tijcahuilise
    para ma mitzmicti. Pampa sinta mitzmictis, huajca nochi nopa tali Judá ehuani
    cati mosejcotilijtoque ica ta, mopasolose sempa huan quinmictise nochi nopa masehualme
    cati noja mocajtoque nica ipan tali Judá.'
  vie-1934: 'Giô-ha-nan, con trai Ca-rê-át, bèn nói kín cùng Ghê-đa-lia tại Mích-ba
    rằng: Xin cho tôi đi, tôi sẽ giết ỗch-ma-ên, con trai Nê-tha-nia, mà không ai
    biết hết. Làm sao để nó cất lấy mạng sống ông, hầu cho mọi người Giu-đa nhóm họp
    xung quanh ông sẽ tan lạc, và dân sót của Giu-đa chết mất?'
  hin-CV: तब कोरियाह के पुत्र योहानन ने मिज़पाह में अकेले में जाकर गेदालियाह के समक्ष
    यह प्रस्ताव रखा, “मुझे अनुमति दीजिए, कि मैं जाकर नेथनियाह के पुत्र इशमाएल का वध
    कर दूं. किसी को भी इसके विषय में ज्ञात न हो सकेगा, हम क्यों उसे आपकी हत्या का
    अवसर दें? अन्यथा आपकी शरण में आए ये सारे यहूदी पुनः बिखर जाएंगे तथा यहूदिया का
    बचा हुआ शेष नष्ट हो जाएगा?”
  spa-BES: 'Entonces Johanán, el hijo de Carea, le dijo a Gedalías en Mizpa en secreto:
    Déjame ir ahora a matar a Ismael, el hijo de Netanias, sin que nadie lo sepa;
    ¿por qué te ha de quitar tu vida para que todos los judíos que se han reunido
    a ustedes a tu alrededor sean dispersados para hacerlos huir, y el resto de los
    hombres de Judá llegan a su fin?'
  tdx-tdx: Aa le natola’ Iohanane ana’ i Karea t’i Gedalia e Mitspà ao, le nanoe’e
    ty hoe, Ehe, angao handenàko mb’am’ Ismaele ana’ i Netania mb’eo hamono aze, fa
    tsy ho fohi’ ondaty. Ino ty hañohofa’e loza ami’ty fiai’o? hampiparaitahañe o
    hene nte-Iehodao, toe ho mongotse ty sehanga’ Iehodà.
  tha-KJV: แล​้วโยฮานันบุตรชายคาเรอาห์​ได้​พู​ดก​ับเกดาลิยาห์เป็นการลั​บท​ี่​มิ​สปาห์​ว่า
    “จงให้ข้าพเจ้าไปฆ่าอิชมาเอลบุตรชายเนธานิยาห์​เสีย และจะไม่​มี​ใครทราบเรื่อง ทำไมจะให้เขาเอาชีวิตของท่าน
    แล​้วพวกยิ​วท​ั้งหลายซึ่งมารวบรวมอยู่กั​บท​่านจะกระจัดกระจายกันไป และคนยูดาห์​ที่​เหลืออยู่​นี้​ก็​จะพินาศ”
  por-BR-2018: 'Então Joanã filho de Careá falou a Gedalias em segredo, em Mispá,
    dizendo: Eu irei agora, e ferirei a Ismael filho de Netanias, e ninguém saberá;
    por que haveria ele de te matar, e todos os judeus que se ajuntaram a ti se dispersarem,
    e perecerem o restante de Judá?'
  deu-ELO: 'Und Jochanan, der Sohn Kareachs, sprach insgeheim zu Gedalja in Mizpa
    und sagte: Laß mich doch hingehen und Ismael, den Sohn Nethanjas, erschlagen,
    und niemand wird es wissen; warum soll er dich ermorden, daß alle Juden, die sich
    zu dir gesammelt haben, zerstreut werden, und der Überrest von Juda umkomme?'
  eng-WYC-2018: Forsooth Johanan, the son of Kareah, said to Gedaliah asides half
    in Mizpah, and spake, I shall go, and slay Ishmael, the son of Nethaniah, while
    no man knoweth, lest he slay thy life, and all the Jews be scattered, that be
    gathered to thee, and the remnants of Judah shall perish. (Then Johanan, the son
    of Kareah, took Gedaliah aside in Mizpah, and said, I shall go, and kill Ishmael,
    the son of Nethaniah, while no one knoweth it, lest he kill thee, and then all
    the Jews be scattered, who now be gathered to thee, and so the remnant of Judah
    shall perish.)
  epo-epo: 'Tiam Joĥanan, filo de Kareaĥ, diris sekrete al Gedalja en Micpa jene:
    Permesu, ke mi iru kaj mortigu Iŝmaelon, filon de Netanja, kaj neniu tion scios;
    kial li vin mortigu, ke ĉiuj Judoj, kiuj kolektiĝis al vi, diskuru, kaj la restaĵo
    de la Judoj pereu?'
  uig-PIN: 'Kareaⱨning oƣli Yoⱨanan Mizpaⱨda Gǝdaliyaƣa astirtin sɵz ⱪilip: «Manga
    ruhsǝt ⱪilƣaysǝn, baxⱪilar uningdin hǝwǝr tapⱪuqǝ mǝn berip Nǝtaniyaning oƣli
    Ixmailni ɵltürǝy; ⱨeqkim buni bilmǝydu. Uning seni ɵltürüp, xuning bilǝn ǝtrapingƣa
    yiƣilƣan Yǝⱨudadikilǝrning ⱨǝmmisi tarⱪitiwetilip, Yǝⱨudaning ⱪaldisi yoⱪitiwetilixining
    nemǝ ⱨajiti bar? — dedi.'
  beo-beo: Amalalu, Youha:ina:ne da ema wamowane sia:i, “Na da Isama:iele ema asili
    medole legemusa:, dia na logo doasima. Dunu huluane e fasu dunu hame dawa:mu.
    E da di medole legemu da defea hame. Amai hamoi ganiaba, Yu dunu amo dima gilisi
    da bu afagogoi dagoi ba:mu. Amola se nabasu amola wadela:su da dunu huluane Yuda
    soge ganodini esalebe ilima doaga:mu.”
  tpi-OTNT: Na taim Johanan wantaim Gedalia tasol i stap, Johanan i tokim Gedalia
    olsem, “Inap yu larim mi i go kilim Ismael, o nogat? I no gat man bai i save long
    dispela samting. Nogut yu larim em i kilim yu i dai, na ol dispela Juda nau i
    kam bung wantaim yu, bai ol i go nabaut, na dispela liklik lain bilong yumi bai
    i bagarap olgeta.”
  hau-SA: Sai Yohanan ɗan Kareya ya yi wa Gedaliya a Mizfa magana a asirce ya ce,
    “Bari in tafi in kashe Ishmayel ɗan Netaniya, ba kuwa wanda zai sani. Me zai sa
    ya ɗauke ranka ya watsar da dukan Yahudawan da suka taru kewaye da kai har waɗanda
    suka ragu na Yahuda su hallaka?”
  uig-LAT: 'Karéahning oghli Yohanan Mizpahda Gedaliyagha astirtin söz qilip: «Manga
    ruxset qilghaysen, bashqilar uningdin xewer tapquche men bérip Netaniyaning oghli
    Ishmailni öltürey; héchkim buni bilmeydu. Uning séni öltürüp, shuning bilen etrapinggha
    yighilghan Yehudadikilerning hemmisi tarqitiwétilip, Yehudaning qaldisi yoqitiwétilishining
    néme hajiti bar? — dédi.'
  nde-nde: UJohanani indodana kaKhareya wasekhuluma ngasese loGedaliya eMizipha esithi,
    “Yekela ngihambe ngiyebulala u-Ishumayeli indodana kaNethaniya, kakho ozakwazi
    lokho. Kungani kumele akubulale enze ukuba abakoJuda bonke ababuthene kuwe bahlakazeke,
    lensalela yakoJuda ibhubhe na?”
  ton-ton: 'Pea naʻe lea fakafufū ʻa Sohanani ko e foha ʻo Kalia kia Ketalia ʻi Misipa,
    ʻo pehē, “ʻOku ou kole kiate koe, tuku ke u ʻalu, pea te u tāmateʻi ʻa ʻIsimeʻeli
    ko e foha ʻo Natania, pea ʻe ʻikai ʻilo ia ʻe ha tangata ʻe tokotaha: te ne tāmateʻi
    koe, koeʻumaʻā; ke fakamovetevete ʻae kau Siu kotoa pē kuo fakataha kiate koe,
    pea ʻauha ʻae toenga kakai ʻi Siuta?”'
  ces-1613: 'Nadto Jochanan syn Kareachův řekl Godoliášovi tajně v Masfa, řka: Nechť
    jdu medle, a zabiji Izmaele syna Netaniášova, však žádný nezví. Proč má zabiti
    tebe, a mají rozptýleni býti všickni Judští, kteříž shromážděni jsou k tobě, a
    zahynouti ostatek Judských?'
  eng-WMB: Then Yochanan the son of Kareah spoke to Gedaliah in Mizpah secretly, saying,
    “Please let me go, and I will kill Ishmael the son of Nethaniah, and no man will
    know it. Why should he take your life, that all the Jews who are gathered to you
    should be scattered, and the remnant of Judah perish?”
  tam-TCV: அப்பொழுது கரேயாவின் மகன் யோகனான், மிஸ்பாவிலிருந்த கெதலியாவிடம் இரகசியமாக,
    “நான் போய் நெத்தனியாவின் மகன் இஸ்மயேலைக் கொன்றுபோட அனுமதியும். ஒருவரும் அதை அறியமாட்டார்கள்.
    ஏன் அவன் உம்மைக் கொன்று, உம்மிடம் வந்து சேர்ந்திருக்கும் எல்லா யூதரும் சிதறடிக்கப்படவும்,
    யூதாவில் மீதியாய் இருக்கும் மக்கள் அழிந்துபோகவும் செய்யவேண்டும்” என்று கேட்டான்.
  ceb-ULB: Busa gisultihan sa hilom ni Johanan nga anak nga lalaki ni Karea si Gedalia
    sa Mizpa ug miingon, “Tugoti ako sa pagpatay kang Ismael nga anak nga lalaki ni
    Netania. Walay maghunahuna nga ako ang mibuhat. Ug nganong patyon ka man niya?
    Nganong tugotan man ang tanang taga-Juda nga nagkatigom nganha kanimo aron magkatibulaag
    ug mapuo ang nahibilin sa Juda?”
  pol-UBG: 'Wtedy Jochanan, syn Kareacha, powiedział potajemnie do Gedaliasza w Mispie:
    Pozwól mi pójść, proszę, i zabiję Izmaela, syna Netaniasza, a nikt się o tym nie
    dowie. Dlaczego ma cię zabić, aby zostali rozproszeni wszyscy Żydzi, którzy się
    zebrali u ciebie, i aby zginęła resztka Judy?'
  urd-GVU: تب یوحنان بن قریح مِصفاہ آیا اور علیٰحدگی میں جِدلیاہ سے ملا۔ وہ بولا،
    ”مجھے اسمٰعیل بن نتنیاہ کے پاس جا کر اُسے مار دینے کی اجازت دیں۔ کسی کو بھی پتا
    نہیں چلے گا۔ کیا ضرورت ہے کہ وہ آپ کو قتل کرے؟ اگر وہ اِس میں کامیاب ہو جائے تو
    آپ کے پاس جمع شدہ ہم وطن سب کے سب منتشر ہو جائیں گے اور یہوداہ کا بچا ہوا حصہ
    ہلاک ہو جائے گا۔“
  deu-1912: 'Da sprach Johanan, der Sohn Kareahs, zu Gedalja heimlich zu Mizpa: Ich
    will hingehen und Ismael, den Sohn Nethanjas, erschlagen, daß es niemand erfahren
    soll. Warum soll er dich erschlagen, daß alle Juden, so zu dir versammelt sind,
    zerstreut werden und die noch aus Juda übriggeblieben sind, umkommen?'
  kan-2017: ಆಗ ಕಾರೇಹನ ಮಗನಾದ ಯೋಹಾನಾನ ಮಿಚ್ಪದಲ್ಲಿದ್ದ ಗೆದಲ್ಯನಿಗೆ, “ನಾನು ಹೋಗಿ ನೆತನ್ಯನ ಮಗನಾದ
