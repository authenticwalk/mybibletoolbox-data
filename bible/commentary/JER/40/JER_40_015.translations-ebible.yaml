  twi-ASANTE: Na Karea babarima Yohanan ka kyerɛɛ Gedalia wɔ kɔkoam wɔ Mispa sɛ, “Ma
    menkɔkum Netania babarima Ismael, na obiara rente. Adɛn enti na ɛsɛ sɛ ɔkum wo
    na ɔma Yudafoɔ a wɔatwa wo ho ahyia no bɔ hwete, na Yudafoɔ nkaeɛfoɔ no yera?”
  eng-WEBU: Then Johanan the son of Kareah spoke to Gedaliah in Mizpah secretly, saying,
    “Please let me go, and I will kill Ishmael the son of Nethaniah, and no man will
    know it. Why should he take your life, that all the Jews who are gathered to you
    should be scattered, and the remnant of Judah perish?”
  wal-wal: Hegaappe guyyiyan, Qaareeha na7ai Yohanaani Mixiphphan de7iya Gadaaliyaakko
    yiidi, xuuran hagaadan yaagiis; “Ooninne erennan de7ishin baada, Nataaniyaa na7aa
    Isimaa7eela taani worana. Aissi giikko, i nena woriyaabaa gidikko, ne matan shiiqida
    Aihuda ubbai laalettana; qassi Yihudan attida asai ubbaikka wurana” yaagiis.
  spa-PDDPT: 'Entonces Johanán, hijo de Carea, habló secretamente a Gedalías en Mizpa
    y le dijo: Yo iré ahora y mataré a Ismael, hijo de Netanías, y nadie lo sabrá.
    ¿Por qué te va a matar para que todos los judíos que se reunieron contigo se dispersen,
    y perezca el resto de Judá?'
  gun-gun: 'Ha''e ramo Careá ra''y Joanã ma Mispa pyve ijayvu Gedalias pe ha''e ae''ia
    py. Ha''e vy aipoe''i: — Aỹ ma aa ''rã nhemi rupi Netanias ra''y Ismael ajuka
    aguã. Mba''e re tu ha''e ou ''rã ndejuka aguã? Ha''e rami ri ramo Judá kuery ndereve
    ikuai va''e ha''e javi oaĩmba ''rã, Judá regua okuave va''ekue okanhymba ''rã
    guive — he''i.'
  ilo-ULB: Isu a ni Johanan a putot ni Karea, kinatungtongna iti nalimed ni Gedalias
    idiay Mizpa ket kinunana, “Palubosannak a mapan mangpapatay kenni Ismael a putot
    ni Netanias. Awanto ti mangpanunot a siak ti nangpapatay kenkuana. Apay koma a
    papatayennaka? Apay a palubosam a mawarawara ti entero a Juda a naguummong kenka
    ken mapukaw dagiti nabatbati a tattao ti Juda? ”
  kpg-kpg: Johanan ga helekai hagammuni gi mee, “Dugua mai Ishmael gi di au e daaligi
    gii made hagammuni, deai tangada e iloo ai. Dehee tadinga bolo e dugu a mee e daaligi
    goe gii made? Di mee deenei dela gaa hidi ai digau o Jew ala nogo i doo baahi
    ga mooho gi daha, deenei ga hidi mai di haingadaa gi hongo nia daangada huogodoo
    ala e dubu i Judah.”
  uig-ARA: 'كارېئاھنىڭ ئوغلى يوھانان مىزپاھدا گەدالىياغا ئاستىرتىن سۆز قىلىپ: «ماڭا
    رۇخسەت قىلغايسەن، باشقىلار ئۇنىڭدىن خەۋەر تاپقۇچە مەن بېرىپ نەتانىيانىڭ ئوغلى
    ئىشمائىلنى ئۆلتۈرەي؛ ھېچكىم بۇنى بىلمەيدۇ. ئۇنىڭ سېنى ئۆلتۈرۈپ، شۇنىڭ بىلەن ئەتراپىڭغا
    يىغىلغان يەھۇدادىكىلەرنىڭ ھەممىسى تارقىتىۋېتىلىپ، يەھۇدانىڭ قالدىسى يوقىتىۋېتىلىشىنىڭ
    نېمە ھاجىتى بار؟ ــ دېدى.'
  sus-sus: Kareya xa die Yoxanan naxa a fala Gɛdalaya bɛ gundo ra Misipa, «I xa tin
