verse: JER.040.012
translations:
  mal-C: അപ്പോൾ എല്ലാ യെഹൂദരും തങ്ങൾ ഓടിപ്പോയിരുന്ന എല്ലാ രാജ്യങ്ങളിൽനിന്നും മിസ്പായിൽ
    ഗെദല്യാവിന്റെ അടുക്കലേക്കു മടങ്ങിവന്ന് വീഞ്ഞും വേനൽക്കാലഫലങ്ങളും സമൃദ്ധമായി ശേഖരിച്ചു.
  deu-TKW: und es kehrten alle Judäer aus allen den Orten, wohin sie versprengt worden
    waren, zurück und kamen ins Land Juda zu Gedalja nach Mizpa; dann ernteten sie
    Wein und Obst in großer Menge.
  lin-lin: bango nyonso balongwaki na mikili nyonso epai wapi bazalaki ya kopanzana
    mpe bazongaki kati na Yuda, epai ya Gedalia, kuna na Mitsipa, mpe babukaki bambuma
    ya vino mpe bambuma mosusu ebele.
  eng-LSV: and all the Jews from all the places to where they have been driven, return
    and enter the land of Judah, to Gedaliah, to Mizpah, and they gather wine and
    summer fruit—to multiply abundantly.
  eng-GNV: Euen all the Iewes returned out of all places where they were driuen, and
    came to the land of Iudah to Gedaliah vnto Mizpah, and gathered wine and sommer
    fruites, very much.
  eng-WEBSTER: Even all the Jews returned out of all places whither they were driven,
    and came to the land of Judah, to Gedaliah, to Mizpah, and gathered wine and summer
    fruits in abundance.
  nhw-BL: Huajca inijuanti quisque ipan nopa tlalme campa mochololtijtoyaj huan mocuepque
    ipan tlali Judá. Huan ajsicoj ipan Mizpa campa itztoya Gedalías para camanaltise
    ihuaya. Teipa yajque ipan nopa huejhueyi xocomeca milme huan quitejque miyac itlajca
    para quichihuase xocomeca atl. Huan nojquiya quisentilijque miyac tlamantli cuatlactli.
  swh-ONEN: wakarudi wote katika nchi ya Yuda kwa Gedalia huko Mispa, kutoka nchi
    zote ambazo walikuwa wametawanywa. Nao wakavuna divai na matunda tele wakati wa
    kiangazi.
  bba-bba: Yerɑ be kpuro bɑ wurɑmɑ ben temɔ. Mɑ bɑ dɑ bɑ Gedɑliɑ deemɑ Misipɑɔ. Wɔ̃ɔ
    ɡe sɔɔ, bɑ resɛm wɑ too, kɑ mɑɑ dɑ̃ɑ mɑrum ɡɑm.
  eng-KJVCPB: even all the Jews returned out of all places whither they were driven,
    and came to the land of Judah, to Gedaliah, unto Mizpah, and gathered wine and
    summer fruits very much.
  luo-luo: giduto negibiro e piny Juda, e Mizpa ir Gedalia, ka gia e pinje duto mane
    okegie. Kendo negikayo divai mathoth kod olembe mag ndalo oro.
  meu-meu: bena Iuda taudia iboudiai na vada e luludia lao gabudia iboudiai amo ma
    e lou mai, Iuda tanona ema, Gedalia dekenai, Mispa ai. Bena idia ese vine ranuna
    bona au-huahua momo herea e habou.
  npi-ULB: त्यसैले सबै यहूदी आफू छरपष्‍ट भएको हरेक ठाउँबाट फर्के । तिनीहरू यहूदाको
    देशको मिस्पामा गदल्याहकहाँ फर्केर आए । तिनीहरूले प्रचुर मात्रा दाखमद्य र ग्रीष्म
    ऋतुको फल उत्पादन गरे ।
  yor-yor: Gbogbo wọn padà wá sí ilẹ̀ Juda sọ́dọ̀ Gedaliah ní Mispa láti orílẹ̀-èdè
    gbogbo tí a ti lé wọn sí. Wọ́n sì kórè ọ̀pọ̀lọpọ̀ ọtí wáìnì àti èso igi.
  pes-OPCB: بنابراین از تمام این سرزمینها به یهودا بازگشتند و در مصفه نزد جدلیا سکونت
    گزیدند و به کشت و زرع پرداختند و محصول فراوان جمع کردند.
  tgl-ULB: Kaya bumalik sa bawat lugar ang lahat ng mga taga-Juda kung saan sila ikinalat.
    Bumalik sila sa lupain ng Juda, kay Gedalias sa Mizpa. Inaani nila ang alak at
    mga bunga sa tag-araw sa labis na kasaganaan.
  hui-hui: Ani layago hale howa Yuda wali agali waime ba togolaya handala dindi maruha
    ibida pu haga biniru ti Yuda dindiha dai bigi bini. Dai bialu tigua Gedalia ibu
    Misiba tanoni hearia hondo pugu bini. Ani bialu mani mabu wiaruha tomo bayale
    tara tara wiarubi gerebi lini dearubi bu wialu tomo dewaore bu payabu wini.
  mya-mya: သို့​ဖြစ်​၍​ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း တို့​သည် မိ​မိ​တို့​ကွဲ​လွင့်​လျက်​ရှိ​ရာ​အ​ရပ်
    တ​ကာ​မှ​ယု​ဒ​ပြည်​သို့​ပြန်​လာ​ကြ​၏။ သူ တို့​သည်​ဂေ​ဒ​လိ​ရှိ​ရာ​မိ​ဇ​ပါ​မြို့​သို့​လာ
    ရောက်​ကြ​ပြီး​လျှင် စ​ပျစ်​ရည်​နှင့်​သစ်​သီး အ​မြောက်​အ​မြား​ကို​သိမ်း​ယူ​ကြ​လေ​သည်။
  bod-N: ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་གང་སར་བསྐྲད་པའི་ཡུལ་ཕྱོགས་སོ་སོ་ནས་ཕྱིར་ལོག་སྟེ། ཡ་ཧུ་དཱའི་ཡུལ་གྱི་མཱས་ཟི་ཕཱ་རུ་གེ་དལ་ཡཱའི་རྩར་འོངས་ནས་རྒུན་ཆང་དང་དབྱར་ཀའི་ཤིང་ཏོག་མང་པོ་བསགས་སོ།
    །
  sna-sna: vose vakadzoka kunyika yeJudha, kuna Gedharia paMizipa, vachibva kunyika
    dzose kwavakanga vakaparadzirwa. Uye vakakohwa waini yakawanda nezvibereko zvezhizha
    zvizhinji kwazvo.
  spa-BLM: entonces todos los judíos volvieron de todos los lugares adonde habían
    sido expulsados, y vinieron a la tierra de Judá, a Gedalías, a Mizpa, y recogieron
    mucho vino y frutos de verano.
  cac-cac: Masanil eb' sacleminac yajcanb'at chi', ix meltzajxi eb' d'a Judá. Ix javi
    eb' sch'ox sb'a d'a vin̈aj Gedalías d'a Mizpa chi'. Ix lajvi chi' ix smolb'an
    sat te' uva eb' yed' juntzan̈xo sat te' avb'en te'.
  swh-ULB: Basi Wayahudi wote walirudi toka kila eneo ambako walikuwa wametawanyika.
    Walirudi kwenye nchi ya Yuda, kwa Gedalia huko Mizpa. Walivuna mvinyo na matunda
    ya kiangazi kwa wingi.
  bel-bel: і вярнуліся ўсе гэтыя Юдэі з усіх мясьцінаў, куды былі выгнаны, і прыйшлі
    ў зямлю Юдэйскую да Гадоліі ў Масіфу, і сабралі віна і летніх пладоў вельмі шмат.
  deu-ELBBK: Und alle Juden kehrten aus all den Orten zurück, wohin sie vertrieben
    worden waren, und sie kamen in das Land Juda zu Gedalja nach Mizpa. Und sie sammelten
    sehr viel Wein und Obst ein.
  mbb-OT: Umbe, nemenlikù sikandan is langun diyà te Juda is ebpemuun diyà te nekedseselekawà
    he menge lugar he zutun dan mebpevayà, ne midhendiyè dan te ki Gedalia ziyà te
    Mizpa. Ne nenguwa zan te utew mahabet he menge paras wey zuma pa he menge prutas.
  mal-2015: സകല യെഹൂദന്മാരും അവർ ചിതറിപ്പോയിരുന്ന സകലസ്ഥലങ്ങളിൽനിന്നും മടങ്ങി യെഹൂദാദേശത്തു
    ഗെദല്യാവിന്റെ അടുക്കൽ മിസ്പയിൽ വന്നു വീഞ്ഞും പഴവും അനവധിയായി ശേഖരിച്ചു.
  rmc-rmc: Paľis savore judska manuša avle pale andral savore thana, kaj pes rozdenašle.
    Avle andre Judsko ko Gedaljah andre Micpa a skidle upre igen but mol the ovocje.
  pes-OPV: آنگاه جمیع یهودیان از هرجایی که پراکنده شده بودند مراجعت کردند و به زمین
    یهودا نزد جدلیا به مصفه آمدند و شراب ومیوه جات بسیار و فراوان جمع نمودند.
  ron-1924: Ши тоць иудеий ачештя с-ау ынторс дин тоате локуриле пе унде ерау ымпрэштияць,
    ау венит ын цара луй Иуда ла Гедалия, ла Мицпа, ши ау авут ун маре белшуг де вин
    ши де поаме де варэ.
  ben-OBCV: তখন তারা যেসব দেশে ছড়িয়ে পড়েছিল, সেই সমস্ত দেশ থেকে সবাই যিহূদা প্রদেশের
    মিস্‌পায়, গদলিয়ের কাছে ফিরে এল। তারা এসে প্রচুররূপে দ্রাক্ষারস ও গ্রীষ্মকালীন
    ফল সংগ্রহ করল।
  som-som: ayay Yuhuuddii oo dhammu ka soo wada noqdeen meelihii loo kala eryay oo
    dhan, oo waxay yimaadeen dalkii Yahuudah, oo Gedalyaah bay ugu yimaadeen Misfaah,
    markaasay soo ururiyeen khamri iyo midhaha beergoosadka oo fara badan.
  lat-VUC: reversi sunt, inquam, omnes Judæi de universis locis ad quæ profugerant,
    et venerunt in terram Juda ad Godoliam in Masphath, et collegerunt vinum et messem
    multam nimis.
  eng-ASVBT: then all the Jews returned out of all places whither they were driven,
    and came to the land of Judah, to Gedaliah, unto Mizpah, and gathered wine and
    summer fruits very much.
  ita-1885: se ne ritornarono da tutti i luoghi, dove erano stati dispersi, e vennero
    nel paese di Giuda, a Ghedalia, in Mispa; e ricolsero vino, e frutti della state,
    in molto grande abbondanza.
  eng-LXXUP: Thus saith the Lord of hosts; There shall yet be in this place, that
    is desert for want of man and beast, in all the cities thereof, resting places
    for shepherds causing their flocks to lie down.
  eng-ULB: So all the Judeans returned from every place where they had been scattered.
    They came back to the land of Judah, to Gedaliah at Mizpah. They harvested wine
    and summer fruit in great abundance.
  spa-VBL: Así que todos regresaron de los diferentes lugares en los que se habían
    dispersado y se dirigieron a Gedalías en Mizpa, en Judá. Pudieron cosechar una
    gran cantidad de uvas y frutos de verano.
  fra-_FOB: Tous ces Juifs revinrent de tous les lieux où ils avaient été chassés,
    et se rendirent dans le pays de Juda, vers Guédalia, à Mitspa; et ils recueillirent
    du vin et des fruits d'été en grande abondance.
  mal-mal: സകലയെഹൂദന്മാരും അവർ ചിതറിപ്പോയിരുന്ന സകലസ്ഥലങ്ങളിൽനിന്നും മടങ്ങി യെഹൂദാദേശത്ത്
    ഗെദല്യാവിന്റെ അടുക്കൽ മിസ്പയിൽ വന്ന് വീഞ്ഞും പഴവും അനവധിയായി ശേഖരിച്ചു.
  urd-GVR: to wuh sab Yahūdāh meṅ wāpas āe. Jin mamālik meṅ bhī wuh muntashir hue
    the wahāṅ se wuh Misfāh āe tāki Jidaliyāh se mileṅ. Us mausam-e-garmā meṅ wuh
    angūr aur bāqī phal kī baṛī fasal jamā kar sake.
  suz-BL: मिनु नोले यहूदी नेल्‍ल ते ते ब्रशो बाक्‍मा, मेक मेक रे लेश्‍शा, यहूदा रागी
    मिस्‍पाम गेदाल्‍याह आ बाक्‍तीकेम जाक्‍तेक्‍म। मिनु मेकोपुकीम शुश फल फुल नु अङगुर
    नु पोव़शी खुप्‍ताक्‍मे।
  eng-NOY: then all the Jews returned from all the places whither they were driven,
    and came to the land of Judah, to Gedaliah, to Mizpah, and gathered wine and summer
    fruits in abundance.
  ita-1927: se ne tornarono da tutti i luoghi dov’erano stati dispersi, e si recarono
    nel paese di Giuda, da Ghedalia, a Mitspa; e raccolsero vino e frutta d’estate
    in grande abbondanza.
  ckb-ckb: هەموو جولەکەکان لە هەموو ئەو شوێنانەی پەرتەوازە بوون بۆی گەڕانەوە، هاتنەوە
    خاکی یەهودا، بۆ لای گەدەلیاهو لە میچپا. شەراب و هەنجیرێکی گەلێک زۆریان کۆکردەوە.
  eng-BBE: Then all the Jews came back from all the places to which they had gone
    in flight, and came to the land of Judah, to Gedaliah, to Mizpah, and got in a
    great store of wine and summer fruit.
  kan-OKCV: ಯೆಹೂದ್ಯರೆಲ್ಲರೂ, ಅವರು ಓಡಿಸಲಾಗಿದ್ದ ಎಲ್ಲಾ ಸ್ಥಳಗಳಿಂದ ತಿರುಗಿಕೊಂಡು, ಯೆಹೂದ ದೇಶಕ್ಕೆ
    ಗೆದಲ್ಯನ ಬಳಿಗೆ ಮಿಚ್ಪಕ್ಕೆ ಬಂದು, ಬಹು ಅಧಿಕವಾಗಿ ದ್ರಾಕ್ಷಾರಸವನ್ನೂ, ಬೇಸಿಗೆ ಕಾಲದ ಹಣ್ಣುಗಳನ್ನೂ
    ಕೂಡಿಸಿದರು.
  tam-2017: எல்லா யூதரும் தாங்கள் துரத்தப்பட்ட எல்லா இடங்களிலுமிருந்து, யூதா தேசத்தில்
    கெதலியாவினிடத்தில் மிஸ்பாவுக்கு வந்து, திராட்சைரசத்தையும் பழங்களையும் அதிகமாகச்
    சேர்த்து வைத்தார்கள்.
  spa-RV-1909: Todos estos Judíos tornaron entonces de todas las partes adonde habían
    sido echados, y vinieron á tierra de Judá, á Gedalías en Mizpa; y cogieron vino
    y muy muchos frutos.
  ron-BTF: Toți iudeii s-au întors din toate locurile unde fuseseră alungați și au
    venit în țara lui Iuda, la Ghedalia, la Mițpa și au adunat vin și foarte multe
    fructe de vară.
  eng-WEBP: then all the Jews returned out of all places where they were driven, and
    came to the land of Judah, to Gedaliah, to Mizpah, and gathered very much wine
    and summer fruits.
  eng-FBV: So they all came back from the different places where they'd been scattered
    and went to Gedaliah at Mizpah in Judah. They were able to harvest a large quantity
    of grapes and summer fruit.
  nld-1939: keerden allen uit de plaatsen terug, waarheen ze waren verstrooid, en
    trokken op naar het land van Juda naar Gedaljáhoe te Mispa. En ze hadden een rijke
    oogst in wijn en vruchten.
  nch-BL: Huajca inijuanti quisque ipan nopa talme campa mochololtijtoyaj huan mocuetque
    ipan tali Judá. Huan ajsicoj ipan Mizpa campa itztoya Gedalías para camanaltise
    ihuaya. Teipa yajque ipan nopa huejhueyi xocomeca milme huan quitejque miyac itajca
    para quichihuase xocomecat iayo. Huan nojquiya quisentilijque miyac tamanti cuatacti.
  vie-1934: Các người Giu-đa đó bèn từ các nơi mình đã bị đuổi đến mà trở về trong
    đất Giu-đa, đến cùng Ghê-đa-lia tại Mích-ba, thâu rượu và trái mùa hạ nhiều lắm.
  hin-CV: तब सभी स्थानों से सारे यहूदी लौटकर आने लगे, जहां उन्हें खदेड़ दिया गया था,
    वे यहूदिया देश में आए तथा मिज़पाह में गेदालियाह से भेंट करने गए. उन्होंने बड़ी
    मात्रा में द्राक्षारस एवं ग्रीष्मकालीन फलों का भंडारण कर डाला.
  spa-BES: Entonces todos los judíos regresaron de todos los lugares a los que habían
    ido en vuelo y llegaron a la tierra de Judá, a Gedalías, en Mizpa, y recogieron
    en gran abundancia vino y frutas de verano.
  tdx-tdx: le nimpoly boak’ amo fonga tane niparatsiaha’ iareoo mb’an-tane’ Iehodà
    mb’ amy Gedalia e Mitspà ao ze hene nte Iehoda, le nanontoñe divay vaho vokats’
    asara tsifotofoto.
  tha-KJV: แล​้วพวกยิ​วท​ั้งปวงก็​ได้​กล​ับมาจากทุกที่ซึ่งเขาถูกขับไล่​ให้​ไปอยู่​นั้น
    และมายังแผ่นดินยูดาห์มาหาเกดาลิยาห์​ที่​มิ​สปาห์ และเขาทั้งหลายได้​เก​็​บน​้ำองุ่นและผลไม้ในฤดูร้อนได้​เป็นอันมาก
  por-BR-2018: Todos estes judeus voltaram então de todas as partes para onde haviam
    sido lançados, e vieram à terra de Judá, a Gedalias em Mispá; e colheram vinho
    e muitos frutos de verão.
  deu-ELO: und alle Juden kehrten aus all den Orten zurück, wohin sie vertrieben worden
    waren, und sie kamen in das Land Juda zu Gedalja nach Mizpa. Und sie sammelten
    sehr viel Wein und Obst ein.
  eng-WYC-2018: soothly all [the] Jews turned again from all [the] places, to which
    they had fled; and they came into the land of Judah, to Gedaliah, in Mizpah, and
    gathered wine and ripe corn full much. (truly all the Jews returned from all the
    places, to which they had fled; and they came to the land of Judah, to Gedaliah,
    in Mizpah, and gathered a great deal of wine and ripe corn.)
  epo-epo: Kaj ĉiuj tiuj Judoj revenis de ĉiuj lokoj, kien ili estis dispelitaj, kaj
    venis en la landon Judan al Gedalja en Micpan, kaj ili enkolektis tre multe da
    vino kaj da someraj fruktoj.
  uig-PIN: xuning bilǝn barliⱪ Yǝⱨudiylar ⱨǝydǝp tarⱪitiwetilgǝn ⱨǝmmǝ jay-yurtlardin
    ⱪaytip, Yǝⱨuda zeminiƣa, Mizpaⱨ xǝⱨirigǝ, Gǝdaliyaning yeniƣa kǝldi. Ular xarab,
    ǝnjür-hormilarning mǝⱨsulatlirini zor kǝngriqiliktǝ aldi.
  beo-beo: Amaiba:le, ilia da soge amoga ilia da afagogoi ba:i, amo yolesili, Yuda
    sogega buhagi. Ilia da Gedalaia, Misiba moilaiga esalu, ema buhagi. Amogawi, ilia
    da waini amola ifa fage bagohame faili gagadoi.
  tpi-OTNT: Orait ol dispela Juda i lusim ol dispela kantri ol birua i bin rausim
    ol i go long en, na ol i kam bek long Juda. Na ol i go lukim Gedalia long Mispa.
    Na bihain, ol i kisim ol kain kain kaikai long ol gaden, na ol i gat planti wain
    na gutpela kaikai.
  hau-SA: sai suka dawo ƙasar Yahuda, wurin Gedaliya a Mizfa, daga dukan ƙasashen
    da suke a warwatse. Suka girbe ruwan inabi a yalwace da ’ya’yan itatuwan kaka.
  uig-LAT: shuning bilen barliq Yehudiylar heydep tarqitiwétilgen hemme jay-yurtlardin
    qaytip, Yehuda zéminigha, Mizpah shehirige, Gedaliyaning yénigha keldi. Ular sharab,
    enjür-xormilarning mehsulatlirini zor kengrichilikte aldi.
  nde-nde: bonke babuyela elizweni lakoJuda, kuGedaliya eMizipha, bevela kuwo wonke
    amazwe ababehlakazekele kuwo. Bavuna iwayini elinengi lezithelo zasehlobo.
  ton-ton: 'Naʻe liliu mai ʻae kau Siu kotoa pē mei he ngaahi potu kotoa pē naʻe kapusi
    ʻakinautolu ki ai, ʻonau haʻu ki he fonua ʻo Siuta, kia Ketalia ʻi Misipa: pea
    naʻa nau tānaki ʻae uaine mo e ngaahi fua momoho ʻo lahi ʻaupito.'
  ces-1613: Navrátili se všickni Judští ze všech míst, kamž rozehnaní byli, a přišli
    do země Judské k Godoliášovi do Masfa. I nazbírali vína a letního ovoce velmi
    mnoho.
  eng-WMB: then all the Jews returned out of all places where they were driven, and
    came to the land of Judah, to Gedaliah, to Mizpah, and gathered very much wine
    and summer fruits.
  tam-TCV: அப்பொழுது அனைவரும் தாங்கள் சிதறடிக்கப்பட்ட எல்லா நாடுகளிலிருந்தும் மிஸ்பாவிலிருந்த
    கெதலியாவிடம் யூதா நாட்டிற்குத் திரும்பி வந்தார்கள். அங்கே அவர்கள் திராட்சரசத்தைச்
    சேகரித்து, கோடைகால பழங்களையும் அதிகமாகச் சேர்த்து அறுவடை செய்தார்கள்.
  ceb-ULB: Busa namalik ang tanang taga-Juda gikan sa tanang dapit diin sila nagkatibulaag.
    Mibalik sila sa yuta sa Juda, ngadto kang Gedalia sa Mizpa. Namupo sila ug mga
    ubas aron himoong bino ug nag-ani ug mga bunga sa ting-init sa hilabihan nga kadagaya.
  pol-UBG: Wrócili wszyscy ci Żydzi ze wszystkich miejsc, do których zostali wygnani,
    i przyszli do ziemi Judy, do Gedaliasza do Mispy, i nazbierali bardzo obficie
    wina i letnich owoców.
  urd-GVU: تو وہ سب یہوداہ میں واپس آئے۔ جن ممالک میں بھی وہ منتشر ہوئے تھے وہاں سے
    وہ مِصفاہ آئے تاکہ جِدلیاہ سے ملیں۔ اُس موسمِ گرما میں وہ انگور اور باقی پھل کی
    بڑی فصل جمع کر سکے۔
  deu-1912: kamen sie alle wieder von allen Orten dahin sie verstoßen waren, in das
    Land Juda zu Gedalja gen Mizpa und sammelten ein sehr viel Wein und Sommerfrüchte.
  kan-2017: ವರ್ತಮಾನವನ್ನು ಕೇಳಿ ತಾವು ಅಟ್ಟಲ್ಪಟ್ಟು ಸೇರಿದ್ದ ಎಲ್ಲಾ ಸ್ಥಳಗಳಿಂದಲೂ ಯೆಹೂದಕ್ಕೆ
    ಹಿಂದಿರುಗಿ ಮಿಚ್ಪದಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಗೆದಲ್ಯನ ಬಳಿಗೆ ಬಂದು ದ್ರಾಕ್ಷಾರಸವನ್ನೂ, ಹಣ್ಣುಗಳನ್ನೂ
    ಸಮೃದ್ಧಿಯಾಗಿ ಸಂಗ್ರಹಿಸಿದರು.
  yap-yap: Ma aram miyad chuw ko yung i n’en nni weregrad riy, ngar sulod nga Judah.
    Rabad ngak Gedaliah nga Mizpah, nu rom e ra kunyed e tin yo’or e wayin nge wom’ngin
    e gek’iy riy.
  hlt-MCSB: Te dongah Judah rhoek he hmuen takuem lamloh boeih mael uh. Te ah te a
    heh uh coeng dae Judah khohmuen Mizpah kah Gedaliah taengla ha pawk uh. Te dongah
    khohal misur khaw a coi uh tih muep kum uh.
  mdy-ETH: ዬያሮ ዔያታ ዜርቂንቲ ዴንዲ ናንጋ ዓጮይዳፓ ቢያ ሃሺ ዪሁዳ ማዒ ሙኬኔ፤ ሚፂጳይዳ ዓኣ፥ ጌዳሊያ ኮይላ ሙኪ ኮሺ
    ሚርጌ ዎይኔ ሶያፓ ቲቆናያንታ ሜሌ ሚፆኮዋ ዓኣፖ ማንፂ ቡኩሴኔ።
  twi-ASANTE: wɔn nyinaa sane baa Yuda asase so firi aman a wɔbɔɔ wɔn peteeɛ no so,
    kɔɔ Gedalia hɔ wɔ Mispa. Na wɔboaboaa nsã ne ahuhuro nnuaba bebree ano wɔ twaberɛ
    mu.
  eng-WEBU: then all the Jews returned out of all places where they were driven, and
    came to the land of Judah, to Gedaliah, to Mizpah, and gathered very much wine
    and summer fruits.
  wal-wal: Siyidi bantta laalettidi de7iyo biittatuppe Yihudaa simmidi, Gadaalee de7iyoosaa
    Mixiphpha yiidosona. Hegan eti daro woiniyaanne hara ofintta kattaa aifiyaa shiishshidi
    dagayidosona.
  spa-PDDPT: todos estos judíos regresaron de todos los lugares adonde fueron echados.
    Llegaron a tierra de Judá a visitar a Gedalías en Mizpa y recogieron vino y abundantes
    frutos.
  gun-gun: Ha'e rami oendu vy ojevypa ju opa rupi omoaĩa ague gui. Judá yvy re ju
    ou, Mispa tetã py Gedalias oĩa py. Ha'e rami vy omono'õ reta okuapy uva, kuaray
    puku jave py hi'a va'e guive.
  ilo-ULB: Isu a nagsubli dagiti Judio manipud kadagiti lugar a nakaiwarawaraanda.
    Nagsublida iti daga ti Juda, kenni Gedalias idiay Mizpa. Nangurnongda iti nakaad-adu
    nga arak ken bungbunga iti tiempo ti kalgaw.
  kpg-kpg: Gei digaula ga hagatanga mai i nadau guongo ala nogo noho ai ginaadou,
    ga loomoi gi muli gi Judah. Digaula gaa hula gi baahi o Gedaliah i Mizpah, e hadi
    nadau hagabae waini mono golee laagau i di gowaa deelaa.
  uig-ARA: شۇنىڭ بىلەن بارلىق يەھۇدىيلار ھەيدەپ تارقىتىۋېتىلگەن ھەممە جاي-يۇرتلاردىن
    قايتىپ، يەھۇدا زېمىنىغا، مىزپاھ شەھىرىگە، گەدالىيانىڭ يېنىغا كەلدى. ئۇلار شاراب،
    ئەنجۈر-خورمىلارنىڭ مەھسۇلاتلىرىنى زور كەڭرىچىلىكتە ئالدى.
  sus-sus: E naxa gbilen Yudaya Gɛdalaya xɔnyi Misipa, kelife bɔxie ma e nu bara yensen
    yɛ dɛnnaxɛ. E naxa wɛni bogi gbegbe ba, a nun sogofure bogi se wuyaxie.
  pon-2006: Irail eri mweselsang wasa kan me re kamwaraklahng ie, oh pwuralahng Suda.
    Re ahpw kohla rehn Kedalaia nan Mispa, oh wapene wasao kiden wain oh wahnsahpw.
  ksd-ksd: io, ra lavur Iudaia dia ga lilikun maro ra lavur gunan di ga korot tar
    diat i tana, ma dia ga vana ta ra gunan Iuda tadav Gedalia aro Mispa, ma dia ga
    varurue ra ngala na polo na vain ma ra peal magit i ga matuka ta ra kilala na
    keake.
  tur-YTC: O zaman Yahudiler'in hepsi sürülmüş oldukları bütün yerlerden geri döndüler
    ve Yahuda diyarına, Gedalya'nın yanına, Mispa'ya geldiler ve çok miktarda şarap
    ve yaz meyvesi topladılar.
  grc-BRENT: Οὕτως εἶπε Κύριος τῶν δυνάμεων, ἔτι ἔσται ἐν τῷ τόπῳ τούτῳ τῷ ἐρήμῳ,
    παρὰ τὸ μὴ εἶναι ἄνθρωπον καὶ κτῆνος, ἐν πάσαις ταῖς πόλεσιν αὐτοῦ καταλύματα
    ποιμένων κοιταζόντων πρόβατα,
  ind-AYT: maka semua orang Yahudi itu kembali dari semua tempat ke mana mereka telah
    diserakkan, dan datang ke negeri Yehuda, kepada Gedalya di Mizpa. Dan, mereka
    mengumpulkan air anggur dan buah-buahan musim panas yang sangat banyak.
  nya-nya: Tsono Ayuda onsewo anabwerera ku Yuda, ku Mizipa kwa Gedaliya, kuchokera
    ku mayiko onse kumene anabalalikira. Ndipo anakolola zipatso zochuluka ndi vinyo
    wambiri.
  hrv-hrv: I onda se vratiše svi Judejci iz svih mjesta kamo ih bijahu raspršili,
    vratiše se u zemlju judejsku Gedaliji u Mispu te nabraše veoma mnogo grožđa i
    drugoga voća.
  mps-mps: Tialima, te Juda dabego te boi bidigo augwali sela sąwani tǫ kantri tagalama,
    te augwali Judaba ma asalio. Tama augwaligo Mispa teba Gedalia sugi pali. Tama
    nosali, augwaligo te gide haniani nai sali, te augwaligo wain me wiegi yai nai
    hauwa elaluai.
  tpi-tpi: Orait ol dispela Juda i lusim ol dispela kantri ol birua i bin rausim ol
    i go long en, na ol i kam bek long Juda. Na ol i go lukim Gedalia long Mispa.
    Na bihain, ol i kisim ol kain kain kaikai long ol gaden, na ol i gat planti wain
    na gutpela kaikai.
  dan-1931: vendte de alle tilbage fra alle de Steder, som de var fordrevet til, og
    kom til Judas Land til Gedalja i Mizpa; og de indsamlede Vin og Frugt i store
    Måder.
  vie-OVCB: họ bèn rời các xứ tị nạn để trở về Giu-đa. Trên đường về, họ dừng tại
    Mích-pa để gặp Ghê-đa-lia và vào vùng thôn quê Giu-đa để thu hoạch nhiều rượu
    nho và trái mùa hạ.
  guj-2017: ત્યાર પછી જે સ્થળોમાં તેઓ વિખેરાઈ ગયા હતા તે સર્વ સ્થળોએથી સર્વ યહૂદીઓ
    પાછા ફરીને યહૂદિયા દેશમાંના મિસ્પાહમાં ગદાલ્યા પાસે આવ્યા. અને તેઓએ પુષ્કળ દ્રાક્ષારસ
    તથા ઉનાળાંમાં પાકેલાં ફળ ભેગાં કર્યાં.
  pon-2006A: Irail eri mweselsang wasa kan me re kamwaraklahng ie, oh pwuralahng Suda.
    Re ahpw kohla rehn Kedalaia nan Mispa, oh wapene wasao kiden wain oh wahnsahpw.
  por-BRBSL: então todos os judeus voltaram de todos os lugares onde foram expulsos,
    e vieram para a terra de Judá, para Gedalias, para Mizpah, e colheram muito vinho
    e frutas de verão.
  cth-cth: Judah taminaw pâleinae hmuen koehoi a ban awh teh, Judah ram e Mizpah kho
    Gedaliah koevah, a tho awh teh misur hoi kompawi pawnaw moi a thokhai awh.
  twi-twi: wɔn nyinaa san baa Yuda asase so fi aman a wɔbɔɔ wɔn petee no so, kɔɔ Gedalia
    hɔ wɔ Mispa. Na wɔboaboaa nsa ne ahohuru bere mu nnuaba bebree ano wɔ twabere
    mu.
  hlt-hlt: Te dongah Judah rhoek he hmuen takuem lamloh boeih mael uh. Te ah te a
    heh uh coeng dae Judah khohmuen Mizpah kah Gedaliah taengla ha pawk uh. Te dongah
    khohal misur khaw a coi uh tih muep kum uh.
  tbz-SIM: Kɛ̀ Sudɑɑ kó kuwuɔ nkɔbɛ bɛmɔu bɛ̀ɛ̀ do cìɛ́tɛ́ kɛ́mbo yɛhɛkɛ̀ tɛyɛ̀. Kɛ̀
    bɛ̀ɛ wɛ̃tɛní Sudɑɑ tenkɛ̀ Misipɑɑ Kedɑdiɑ borɛ̀, kɛ́tɔ̃ũ bɛ tebɛ pɛ́u nɛ̀ bɛ̀
    kùɔ̀tìnɛ̀ yɛ̀ mɛnɑɑ̀.
  msy-2020: Ezɨ Judan gumazamizir apaniba me batoghezɨ me ghuezir nguibar kaba, me
    da ategha uamategha Judan nguazimɨn ize. Egha me Gedalian ganasa Mispan ghue.
    Egha gɨn, wainɨn ikarɨzir ovɨziba ko, ovɨzir igharazir aghuiba azenibar da isava,
    me wainɨn avɨriba ko dagher aghuiba iti.
  azb-azb: Yəhudilərin hamısı sürgün olunduqları bütün yerlərdən qayıtdı. Yəhuda torpağına,
    Mispada olan Gedalyanın yanına gəldilər, çoxlu şərab və yay meyvələri topladılar.
  eng-DBY: and all the Jews returned out of all the places whither they had been driven,
    and came to the land of Judah to Gedaliah, unto Mizpah, and gathered wine and
    summer fruits in great abundance.
  hin-2017: तब सब यहूदी जिन-जिन स्थानों में तितर-बितर हो गए थे, वहाँ से लौटकर यहूदा
    देश के मिस्पा नगर में गदल्याह के पास, और बहुत दाखमधु और धूपकाल के फल बटोरने लगे।
  wol-KYG: Yudeen ña ñépp walbatikoo mboolem fu ñu leen sànni woon, daldi délsi réewum
    Yuda, fekksi Gedalya ca Mispa. Ba loolu amee ñu dajale biiñ ak tàndarma ak figg,
    ba mu bare lool, ne gàññ.
  eng-YLT: and all the Jews from all the places whither they have been driven, turn
    back and enter the land of Judah, unto Gedaliah, to Mizpah, and they gather wine
    and summer fruit — very much.
  eng-WYC-2017: soothly all [the] Jews turned again from all [the] places, to which
    they had fled; and they came into the land of Judah, to Gedaliah, in Mizpah, and
    gathered wine and ripe corn full much.
  eng-WMBB: then all the Jews returned out of all places where they were driven, and
    came to the land of Judah, to Gedaliah, to Mizpah, and gathered very much wine
    and summer fruits.
  urd-GVH: तो वह सब यहूदाह में वापस आए। जिन ममालिक में भी वह मुंतशिर हुए थे वहाँ से
    वह मिसफ़ाह आए ताकि जिदलियाह से मिलें। उस मौसमे-गरमा में वह अंगूर और बाक़ी फल की
    बड़ी फ़सल जमा कर सके।
  rug-rug: si pule beto mae pa popoa Ziuda sari doduru, koari doduru popoa pu govete
    la i rini, meke mae koe Qedalaea pa Mizipa. Meke pakepakete va soku si arini,
    hola toa sa kolo vaeni, gua tugo sari na vuvua piqi meke olive.
  gaz-gaz: hundi isaanii biyyoota itti bittinnaaʼan hunda keessaa baʼanii Yihuudaatti
    deebiʼanii Miisphaatti Gedaaliyaas bira dhufan. Isaanis wayinii fi ija bonaa baayʼee
    walitti qabatan.
  fra-LSG: Et tous les Juifs revinrent de tous les lieux où ils étaient dispersés,
    ils se rendirent dans le pays de Juda vers Guedalia à Mitspa, et ils firent une
    abondante récolte de vin et de fruits d’été.
  yal-yal: Yahudiyane yi fa, sa keli yiren birin yi, e yi raxuyaxi ayi dɛnaxanye yi,
    e yi fa Yuda yamanani Gedali fɛma Misipa taani, e yi manpa bogine nun bogiseene
    malan han a gbo ayi.
  haw-1868: Hoi ae la na Iudaio a pau, mai loko mai o na wahi a pau a lakou i kipakuia'i,
    a hele mai la io Gedalia la, ma Mizepa, a hoiliili i ka waina a me na hua o ke
    kau he nui loa.
  arb-NAV: رَجَعُوا مِنْ كُلِّ الْبِقَاعِ الَّتِي تَشَتَّتُوا إِلَيْهَا، وَجَاءُوا
    إِلَى أَرْضِ يَهُوذَا إِلَى جَدَلِيَا فِي الْمِصْفَاةِ، وَاخْتَزَنُوا خَمْراً
    وَغَلّاتٍ كَثِيرَةً مِنْ قِطَافِ الصَّيْفِ.
  ewe-ewe: wo katã wotrɔ gbɔ va Yudanyigba dzi, tso du siwo me wokaka ɖo la heva ƒo
    ta kpli ɖe Gedalia gbɔ le Mizpa. Woyi ɖaxa waintsetse gbogbo aɖewo kple dzomeŋɔli
    ƒe kutsetsewo.
  eng-LEE: And then did all the Jews return out of all places whither they had been
    driven, and came to the land of Judah, to Gedalyahu, unto Mizpah, and gathered
    together wine and summer-fruits in very great abundance.
  asm-FB: তেতিয়া, যি যি ঠাইলৈ সেই যিহূদীসকলক খেদাই দিয়া হৈছিল, সেই সকলো ঠাইৰ পৰা
    তেওঁলোক সকলোৱেই যিহূদা দেশৰ মিস্পালৈ গদলিয়াৰ ওচৰলৈ উলটি আহিল আৰু অধিক পৰিমাণে
    দ্ৰাক্ষাৰস আৰু ফল গোটালে।
  sus-A: عٍ نَشَ فبِلٍن يُدَيَ فّدَلَيَ شْنيِ مِسِثَ، كٍلِقٍ بْشِيٍ مَ عٍ نُ بَرَ
    يٍنسٍن يّ دّننَشّ. عٍ نَشَ وّنِ بٌفِ فبٍفبٍ بَ، عَ نُن سٌفٌقُرٍ بٌفِ سٍ وُيَشِيٍ.
  fra-SBL: Alors tous les Juifs revinrent de tous les lieux où ils avaient été chassés
    et vinrent dans le pays de Juda, auprès de Guedalia, à Mitspa, et ils recueillirent
    beaucoup de vin et de fruits d'été.
  hbo-hbo: וַיָּשֻׁ֣בוּ כָל־הַיְּהוּדִ֗ים מִכָּל־הַמְּקֹמֹות֙ אֲשֶׁ֣ר נִדְּחוּ־שָׁ֔ם
    וַיָּבֹ֧אוּ אֶֽרֶץ־יְהוּדָ֛ה אֶל־גְּדַלְיָ֖הוּ הַמִּצְפָּ֑תָה וַיַּאַסְפ֛וּ יַ֥יִן
    וָקַ֖יִץ הַרְבֵּ֥ה מְאֹֽד׃ פ
  piu-2006: '@see-verse:JER.040.011'
  kik-kik: othe magĩcooka bũrũri wa Juda kũrĩ Gedalia kũu Mizipa, moimĩte mabũrũri-inĩ
    mothe marĩa maahurunjũkĩire. Nao magĩĩthondekera ndibei nyingĩ, o na makĩgetha
    matunda maingĩ ma hĩndĩ ya riũa.
  fra-NCL: Alors tous les Judéens revinrent de tous les lieux où ils avaient été chassés,
    et se rendirent au pays de Juda auprès de Godolias, à Maspha ; et ils récoltèrent
    du vin et des fruits en abondance.
  cek-AK: Judah kaminawk boih, angmacae amhet o haih ahmuen boih hoiah Judah prae,
    Gedaliah ohhaih, Mizpah ah angzoh o moe, misurtui hoi nipui ih thingthainawk to
    patung o.
  cuk-cuk: Degidbali, bela Judá-dulemar neggwebur-baiganba-aisakis-bukmaladi Judá-yalase
    nonimalad. Nonimargu, Gedalíasʼse Mizpa-neggweburse nadmalad. Wemala, vino sabosmarmogad,
    degi, ibmar-durbagan-yorgi-sanmakmalad-bukidar sabosmarmogad.
  uig-CYR: шуниң билән барлиқ Йәһудийлар һайдап тарқитиветилгән һәммә җай-жутлардин
    қайтип, Йәһуда зиминиға, Мизпаһ шәһиригә, Гәдалияниң йениға кәлди. Улар шарап,
    әнҗир-хормиларниң мәһсулатлирини зор кәңричиликтә алди.
  tel-2017: కాబట్టి యూదయ వాళ్ళందరూ తాము చెదిరిపోయి ఉన్న స్థలాలన్నిటినీ విడిచి, గెదల్యా
    దగ్గరికి మిస్పా తిరిగి వచ్చారు. వాళ్ళు ద్రాక్షారసం, వేసవికాలపు ఫలాలు అత్యంత సమృద్ధిగా
    సమకూర్చుకున్నారు.
  hat-BSA: Epi tout Jwif yo te retounen soti tout kote ke yo te chase ale yo pou te
    vini nan peyi Juda, kote Guedalia nan Mitspa e te ranmase diven nan gran sezon
    an an gran kantite.
  kos-kos: Ke ma inge elos tuku liki acn elos fahsrelik muta we, ac folokla nu Judah.
    Elos som nu yorol Gedaliah in acn Mizpah, na elos usani wain ac fokinsak puspis.
  hbo-WLC: וַיָּשֻׁ֣בוּ כָל־הַיְּהוּדִ֗ים מִכָּל־הַמְּקֹמוֹת֙ אֲשֶׁ֣ר נִדְּחוּ־שָׁ֔ם
    וַיָּבֹ֧אוּ אֶֽרֶץ־יְהוּדָ֛ה אֶל־גְּדַלְיָ֖הוּ הַמִּצְפָּ֑תָה וַיַּאַסְפ֛וּ יַ֥יִן
    וָקַ֖יִץ הַרְבֵּ֥ה מְאֹֽד׃ פ
  ibo-ibo: ha niile si nʼebe ahụ ha nọ lọghachikwa nʼala Juda. Ha lọkwutere Gedaliya
    na Mizpa, site na mba ndị ahụ niile a chụgara ha. Ha chịkọtakwara mmanya vaịnị,
    na mkpụrụ dị ukwuu, bụ mkpụrụ nke na-acha nʼoge okpomọkụ.
  ory-ory: ସେତେବେଳେ ସେହି ଯିହୁଦୀୟମାନେ ଯେ ଯେଉଁ ସ୍ଥାନକୁ ତାଡ଼ିତ ହୋଇଥିଲେ, ସେସକଳ ସ୍ଥାନରୁ
    ଫେରି ଯିହୁଦା ଦେଶକୁ ମିସ୍ପାରେ ଗଦଲୀୟ ନିକଟକୁ ଆସିଲେ, ଆଉ ପ୍ରଚୁର ଦ୍ରାକ୍ଷାରସ ଓ ଗ୍ରୀଷ୍ମକାଳୀନ
    ଫଳ ସଞ୍ଚୟ କଲେ।
  chk-chk: Mürin, ekewe chon Juta meinisin ra liwin seni ekewe leni meinisin ia ra
    toropas ie, o feila lon ewe fanü Juta ren Ketalia lon Mispa. Iwe, ra ionifengeni
    chomong, chomong föün irän wain me föün irän leres.
  rop-rop: Wal detlot Isreil pipul bin libum detlot pleis weya olabat bin ol spredat
    basdam, en olabat bin gobek langa Juda na. Olabat bin kaman langa Gedalaiya langa
    Mispa en deya na olabat bin gajimbat bigismob wain en frut daga.
  ukr-1871: Повертались усї отті Юдеї з усїх займищ, куди були порозбігались, і прийшли
    в землю Юдейську до Годолїї в Массифу, та й зібрали винограду й овощу дуже багато.
  deu-1951: kehrten alle diese Juden wieder zurück von den Orten, dahin sie geflohen
    waren; und sie kamen ins Land Juda zu Gedalja gen Mizpa und sammelten Wein und
    Obst in großer Menge.
  eng-JPS: then all the Jews returned out of all places whither they were driven,
    and came to the land of Judah, to Gedaliah, unto Mizpah, and gathered wine and
    summer fruits in great abundance.
  srp-1865: Vratiše se svi Judejci iz svijeh mjesta kuda bijahu razagnani, i doðoše
    u zemlju Judinu ka Godoliji u Mispu, i nabraše vina i voæa vrlo mnogo.
  lug-lug: bonna ne bakomawo mu nsi ya Yuda eri Gedaliya e Mizupa, ne bava mu nsi
    zonna gye baali basaasaanidde. Ne bakungula ebirime mu bungi, emizabbibu n’ebibala
    eby’omu kyeya.
  heb-heb: וישבו כל היהודים מכל המקמות אשר נדחו שם ויבאו ארץ יהודה אל גדליהו המצפתה
    ויאספו יין וקיץ הרבה מאד׃
  ben-IRV: তখন সেই সমস্ত ইহুদীরা যে সব জায়গায় ছড়িয়ে পড়েছিল সেখান থেকে ফিরে এল।
    তারা যিহূদা দেশের মিসপাতে গদলিয়ের কাছে ফিরে এল। তারা প্রচুর পরিমাণে আঙ্গুর রস
    ও গরম কালের ফল চাষ করল।
  pan-pan: ਤਾਂ ਸਾਰੇ ਯਹੂਦੀ ਸਾਰਿਆਂ ਥਾਵਾਂ ਤੋਂ ਜਿੱਥੇ-ਜਿੱਥੇ ਉਹ ਧੱਕੇ ਗਏ ਸਨ ਮੁੜੇ ਅਤੇ ਉਹ ਗਦਲਯਾਹ
    ਕੋਲ ਮਿਸਪਾਹ ਵਿੱਚ ਯਹੂਦਾਹ ਦੇ ਦੇਸ ਨੂੰ ਆਏ ਅਤੇ ਉਹਨਾਂ ਨੇ ਮੈ ਅਤੇ ਗਰਮੀ ਦੀ ਰੁੱਤ ਦੇ ਮੇਵੇ
    ਬਹੁਤ ਹੀ ਸਾਰੇ ਇਕੱਠੇ ਕੀਤੇ।
  mya-JVB: နှင်ထုတ် ရာပြည် အရပ်ရပ် တို့မှ ပြန် လာ၍ ၊ ယုဒ ပြည် ၊ ဂေဒလိ ရှိရာ မိဇပါ
    မြို့သို့ ရောက် သဖြင့် ၊ များ စွာသော စပျစ်ရည် နှင့် နွေ ကာလအသီးကို သိမ်းယူ ကြ၏။
  tbg-tbg: Vika vi uvara iri, navutaaka vika raumpirima konaihai orurante, Iutaa vataini
    Gedaliaava Misipaa vatukaqi vauraqi oru vaiha, airi uaini tavave, fiki tavave,
    hiqike vate vaura.
  hmo-hmo: Unai dainai inai Iuda taudia be edia noho gabudia idauidau idia rakatania,
    idia giroa mai, Iuda tano dekenai idia mai, Gedalaia dekenai, Misipa hanua dekenai.
    Unuseni uaina bona au huahua momo herea idia haboua.
  urd-urd: तो सब यहूदी हर जगह से, जहाँ वह तितर — बितर किए गए थे, लौटे और यहूदाह के
    मुल्क में मिस्फ़ाह में जिदलियाह के पास आए, और मय और ताबिस्तानी मेवे कसरत से जमा'
    किए।
  rus-SYN: и возвратились все сии Иудеи из всех мест, куда были изгнаны, и пришли
    в землю Иудейскую к Годолии в Массифу, и собрали вина и летних плодов очень много.
  bqc-SIM: aa bↄ̀ bùsu pↄ́ aa fãaaaupiↄu aa sù Yuda bùsuu, aa mↄ̀ Gedalia kĩ́i
    Mizipa, ↄ̃ aa pↄ́ kɛ̀kɛ maamaa ń vɛ̃ɛo píi.
  tcz-CHONGTHU: Hichun, amaho chu akithecheh nau gamho’a kon’in, ahung kile kit uvin,
    Judah gamsung ahinjon kittauve. Amahon Mizpah kho’a Gedaliah ahung kimupiuvin;
    chua kon chun, thnglhang gam lang ajon uvin, lengpi theiga leh theiga chom chom
    ho aloukhom un, amaho ding in tampi akikhol tauvin ahi.
  mar-mar: तेव्हा जे सर्व प्रत्येक ठिकाणी पांगले होते ते सर्व यहूदी परत यहूदा देशात
    मिस्पात गदल्याकडे आले. त्यांनी द्राक्षरस आणि उन्हाळी फळांचा हंगाम मोठ्या विपुलतेने
    साठा केला.
  qub-qub: Chaymi wacpa caypa mashtacasha caycashanpita Judäman cutimuran. Mizpacho
    Gedalías tiyaycaptin pay cajman parlaj aywaran. Nircur paycunapis bïnuta, frütacunata
    aypallanpa shuntaran.
  bqp-bqp: Yerɑ be kpuro bɑ wurɑmɑ ben temɔ. Mɑ bɑ dɑ bɑ Gedɑliɑ deemɑ Misipɑɔ. Wɔ̃ɔ
    ge sɔɔ, bɑ resɛm wɑ too, kɑ mɑɑ dɑ̃ɑ mɑrum gɑm.
  hat-hat: Yo kite peyi kote yo te gaye yo, yo tounen nan peyi Jida, yo vin jwenn
    Gedalya lavil Mispa. Yo fè yon bèl rekòt rezen ak lòt fwi an kantite.
  eng-BSB: they all returned from all the places to which they had been banished and
    came to the land of Judah, to Gedaliah at Mizpah. And they gathered an abundance
    of wine grapes and summer fruit.
  eng-WEBPB: then all the Jews returned out of all places where they were driven,
    and came to the land of Judah, to Gedaliah, to Mizpah, and gathered very much
    wine and summer fruits.
  kbq-kbq: Juda vahe'ma zamahe panani'ma hazage'za fre'za maka kazigama umani emanima
    hu'naregatira Juda mopafi ete e'za, Mizpa kumate'ma Gedalia'ma mani'nere e'naze.
    Ana hute'za wainine mago'a zafa rgaramina tagiza eri atru hu'naze.
  nhe-BL: Huajca yajuanti quisque ipan nopa tlaltini campa mochololtijtoyaj huan mocuepque
    ipan tlali Judá. Huan ajsicoj ipan Mizpa campa itztoya Gedalías para camatise
    ihuaya. Teipa yajque ipan nopa huejhueyi xocomeca miltini huan quitejque miyac
    itlajca para quichihuase xocomeca atl. Huan nojquiya quisentilijque miyac tlamantli
    cuatlactli.
  gub-BL: Na'e Zutew imuhàmuhàz pyrer uhem oho weko haw nànàn wà kury. Uzewyr Zuta
    ywy rehe wà. Oho Mipa pe Zenari heko haw pe wà. Uzapo win tetea'u wà. Omono'og
    ma'e'a kwer tetea'u wà no.
  eng-DRA: 'All the Jews, I say, returned out of all the places to which they had
    fled, and they came into the land of Juda to Godolias to Masphath: and they gathered
    wine, and a very great harvest.'
