  tha-KJV: ‘พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลตรั​สด​ังนี้​ว่า ดู​เถิด เราจะหันกลับซึ่งยุทโธปกรณ์อันอยู่ในมือของเจ้า
