verse: JER.021.004
translations:
  mal-C: '‘ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: കോട്ടയ്ക്കു പുറമേനിന്നു
    നിങ്ങളെ ഉപരോധിക്കുന്ന ബാബേൽരാജാവിനും ബാബേല്യർക്കും എതിരേ നിങ്ങൾ പ്രയോഗിക്കുന്ന
    ആയുധങ്ങൾ ഞാൻ നിങ്ങൾക്കെതിരേ തിരിക്കാൻ പോകുകയാണ്. അങ്ങനെ അവയെല്ലാം ഞാൻ ഈ നഗരത്തിന്റെ
    മധ്യത്തിൽ കൂട്ടും.'
  deu-TKW: 'So spricht Jahwe, der Gott Israels: Fürwahr, ich will die Kriegswaffen
    in eurer Hand, mit denen ihr den König von Babel und die Chaldäer, die euch bedrängen,
    außerhalb der Stadtmauer bekämpft, umwenden und ins Innere dieser Stadt zusammenziehen,'
  lin-lin: '‹ Tala liloba oyo Yawe, Nzambe ya Isalaele, alobi : Nakomi pene ya kosala
    ete bibundeli oyo ezali kati na maboko na bino, oyo bozali kosalela mpo na kobundisa
    mokonzi ya Babiloni mpe bato ya Chalide oyo bazingeli bino na libanda ya engumba,
    ebalukela bino ; mpe nakosangisa bango kati na engumba oyo.'
  eng-LSV: 'Thus said YHWH, God of Israel: Behold, I am turning around the weapons
    of battle || That [are] in your hand, || With which you fight the king of Babylon,
    || And the Chaldeans, who are laying siege against you, || At the outside of the
    wall, || And I have gathered them into the midst of this city,'
  eng-GNV: Thus saith the Lord God of Israel, Behold, I will turne backe the weapons
    of warre that are in your hands, wherewith ye fight against the King of Babel,
    and against the Caldeans, which besiege you without the walles, and I will assemble
    them into the middes of this citie.
  eng-WEBSTER: Thus saith the LORD God of Israel; Behold, I will turn back the weapons
    of war that are in your hands, with which ye fight against the king of Babylon,
    and against the Chaldeans, who besiege you without the walls, and I will assemble
    them into the midst of this city.
  nhw-BL: 'para quej ni quiijtohua TOTECO Dios tlen israelitame: ‘Sedequías na nijchihuas
    para nochi amotepos catli ica antlahuilanaj ma elica amo tleno ininpati. Huan
    yeca amo huelis anquinhuilanase nopa Babilonia ehuani huan nopa caldeos catli
    anmechyahualojtoque. Huan niquinhualicas amocualancaitacahua hasta tlatlajco ni
    altepetl,'
  swh-ONEN: '‘Hili ndilo Bwana, Mungu wa Israeli, asemalo: Ninakaribia kuwageuzia
    silaha za vita zilizo mikononi mwenu, ambazo mnatumia kupigana na mfalme wa Babeli
    na Wakaldayo ambao wako nje ya ukuta wakiwazunguka kwa jeshi. Nami nitawakusanya
    ndani ya mji huu.'
  bba-bba: ɑmɛniwɑ Gusunɔ Isirelibɑn Yinni u ɡeruɑ. U nɛɛ, wee, u koo de ben tɑbu
    kowo be bɑ kɑ Bɑbilonin sinɑ boko kɑ win tɔmbu sɑnnɑmɔ wuun biruɔ bu duki su bu
    wurɑ wuu ɡe sɔɔ.
  eng-KJVCPB: Thus saith the Lord God of Israel; Behold, I will turn back the weapons
    of war that are in your hands, wherewith ye fight against the king of Babylon,
    and against the Chaldeans, which besiege you without the walls, and I will assemble
    them into the midst of this city.
  luo-luo: '‘Ma e gima Jehova Nyasaye, Nyasach Israel, wacho: Achiegni loko gige lweny
    manie lwetugo mondo ogou, magin mago mutiyogo mondo ukedgo gi ruodh Babulon kod
    jo-Babulon mantiere oko mar ohinga. Kendo anachokgi duto ei dala maduongʼni.'
  meu-meu: 'Sedekia na ini ba hamaoroa toma, baoto, Iehova, Israel Diravana, na ini
    e gwau tomamu: A itaia, tuari ḡaudia imamui ai mimia, Babulono pavapavana bona
    Kaldea taudia, emui hanua maguna murimurinai e gegemui ahumu taudia, o tuarilai
    henidiamu ḡaudia, na baina laodia ahu, bona inaimui na ina hanua bogaraginai baina
    haheboudia.'
  npi-ULB: '''परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छः हेर्, तेरो हातमा लडाइँका
    जुन हतियारहरू छन्, जसद्वारा तैंले बेबिलोनका राजा र तँलाई पर्खालबाहिर घेराबन्दी
    गर्ने कल्दीहरूको विरुद्धमा लड्दैछस्, ती हतियारहरू म तेरै विरुद्धमा चलाउन लागेकोछु
    । किनकि म तिनलाई यस सहरको बिचमा जम्मा गर्नेछु ।'
  yor-yor: ‘Èyí ni Olúwa, Ọlọ́run Israẹli wí, Èmi fẹ́ kọjú idà tí ó wà lọ́wọ́ yín
    sí yín, èyí tí ẹ̀ ń lò láti bá ọba àti àwọn ará Babeli tí wọ́n wà lẹ́yìn odi jà,
    Èmi yóò sì kó wọn jọ sínú ìlú yìí.
  pes-OPCB: '@see-verse:JER.021.003'
  tgl-ULB: 'sinabi ito ni Yahweh, ang Diyos ng Israel: Tingnan ninyo, ibabalik ko
    ang mga sandatang pandigma na nasa inyong kamay, na inyong ginagamit sa pakikipaglaban
    sa hari ng Babilonia at sa mga Caldeo na pumapalibot sa inyo mula sa labas ng
    mga pader! Sapagkat titipunin ko sila sa gitna ng lungsod na ito.'
  hui-hui: Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabe kago ibugua bi
    ogodagua laya, Áyu Babilono kini kagome ibunaga ami agali haru halu ibuwa Yarusaleme
    tano ho hagira bidagoni. Ani biragola tí Isaraele wali agalinaga ami agalime wai
    bule tanoha howa tagira pialu karia i̱na Babilonoha howa Kaledeali bu karume tí
    Isaraeleru baba wai bialu tí bope helo i̱na uruni biamogo bulebero. Ani berogola
    tínaga ami agali karume wai biaga danda timu yu karu yalu dai bidaba laragola
    tano tamuha yalu dai bulebira.
  mya-mya: '``ငါ​သည်​မြို့​ရိုး​ကို​ဝိုင်း​ရံ​သည့်​ဗာ​ဗု​လုန် ဘု​ရင်​နှင့်​သူ​၏​တပ်​မ​တော်​ကို​တိုက်​ခိုက်​ရန်
    ဇေ​ဒ​ကိ​အ​သုံး​ပြု​လျက်​ရှိ​သည့်​လက်​နက် တို့​ကို​ဆုံး​ရှုံး​စေ​မည်။ ထို​နောက်​သူ​တို့
    ကို​မြို့​လယ်​တွင်​စု​ဝေး​စေ​မည်။-'
  bod-N: ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག ངས་ཁྱོད་རྣམས་ཀྱི་ལག་གི་མཚོན་ཆ་སྟེ།
    ཁྱོད་ཚོས་ལྕགས་རིའི་ཕྱི་རོལ་ནས་ཁྱོད་རྣམས་བསྐོར་བའི་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་དང་ཀལ་དི་པ་རྣམས་དང་འཐབ་བྱེད་མཚོན་ཆ་རྣམས་ཕྱིར་བསྐོར་ནས་གྲོང་ཁྱེར་འདིའི་དཀྱིལ་དུ་བསྡུ་བར་བྱའོ།
    །
  sna-sna: '‘Zvanzi naJehovha, Mwari waIsraeri: Ndava pedyo nokunangisa kwauri zvombo
    zvehondo zviri mumaoko ako, zvaunoshandisa kurwa namambo weBhabhironi navaBhabhironi
    vakakukombai kunze kwamasvingo. Uye ndichazviunganidza mukati meguta rino.'
  spa-BLM: '‘Yahvé, el Dios de Israel, dice: “He aquí que yo haré retroceder las armas
    de guerra que están en tus manos, con las que luchas contra el rey de Babilonia,
    y contra los caldeos que te asedian fuera de las murallas; y los reuniré en medio
    de esta ciudad.'
  cac-cac: 'to a Jehová co Diosal a on̈ israel on̈ tic, a tz''alani: Ol vac'' meltzaj
    eb'' a soldado d''a spatic, aton eb'' tz''ac''an oval yed'' vin̈ sreyal Babilonia.
    Axo eb'' soldado vin̈ chi'' aton eb'' oyanxo och d''a spatictac jun chon̈ab''
    tic, ol in molb''ejoch eb'' d''a yol jun chon̈ab'' tic.'
  swh-ULB: '''Bwana, Mungu wa Israeli, asema hivi: Tazama, niageuza nyuma vyombo vya
    vita vilivyo mkononi mwenu, ambavyo mnapigana dhidi ya mfalme wa Babeli na Wakaldayo
    wanaokufunga kutoka nje ya kuta! Kwa maana nitawakusanya katikati ya jiji hili.'
  bel-bel: 'так кажа Гасподзь, Бог Ізраілеў: вось, Я павярну назад вайсковую зброю,
    якая ў руках вашых, якою вы змагаецеся з царом Вавілонскім і з Халдэямі, якія
    асуджаюць вас па-за сьценамі, і зьбяру іх сярод горада гэтага;'
  deu-ELBBK: 'So spricht der HERR, der Gott Israels: Siehe, ich will die Kriegswaffen
    umwenden, die in eurer Hand sind, mit denen ihr außerhalb der Mauer gegen den
    König von Babel und gegen die Chaldäer kämpft, die euch belagern, und sie in diese
    Stadt hinein versammeln.'
  mbb-OT: '“Keǥiyi niw si Zedekia te iyan heini migkaǥi te Nengazen he Megbevayà te
    Israel: Edhimuwen ku he kenà mebpulus is menge ǥumaan niw, he egemiten niw te
    kebpekidtebek ki Nebucadnezar wey te menge sundaru zin he edliǥuy ziyà te menge
    verengbeng niw. Edtiǥumen ku sikandan kayi te inged.'
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: മതിലുകൾക്കു പുറമെ
    നിങ്ങളെ നിരോധിച്ചിരിക്കുന്ന ബാബേൽരാജാവിനോടും കല്ദയരോടും യുദ്ധംചെയ്‌വാൻ നിങ്ങളുടെ
    കയ്യിൽ പിടിച്ചിരിക്കുന്ന ആയുധങ്ങളെ ഞാൻ മടക്കിച്ചു ഈ നഗരത്തിന്റെ നടുവിൽ കൂട്ടും.'
  rmc-rmc: '‚Kada phenel o RAJ, o Del le Izraeloskro: Domarava tumari armada, savi
    pes marel le babiloňike kraľiha the le Babilončanenca, so tumen obkľučinen avral
    pašal o muri, a skidava upre maškar o foros o zbraňe tumare slugaďengre.'
  pes-OPV: 'یهوه خدای اسرائیل چنین می‌فرماید: اینک من اسلحه جنگ را که به‌دست شماست
    و شما با آنها با پادشاه بابل و کلدانیانی که شما را از بیرون دیوارها محاصره نموده‌اند
    جنگ می‌کنید برمی گردانم و ایشان رادر اندرون این شهر جمع خواهم کرد.'
  ron-1924: '‘Аша ворбеште Домнул Думнезеул луй Исраел: «Ятэ, вой ынтоарче армеле
    де рэзбой каре сунт ын мыниле воастре ши ку каре вэ луптаць ын афарэ де зидурь,
    ымпотрива ымпэратулуй Бабилонулуй ши ымпотрива халдеенилор каре вэ ымпресоарэ
    ши ле вой стрынӂе ын мижлокул четэций ачестея.'
  ben-OBCV: '‘ইস্রায়েলের ঈশ্বর, বাহিনীগণের সদাপ্রভু এই কথা বলেন: তোমাদের হাতে যুদ্ধের
    যেসব অস্ত্র আছে, যেগুলি তোমরা ব্যাবিলনের রাজা ও কলদীয়দের, যারা নগর-প্রাচীরের
    বাইরে অবরোধ করে আছে, তাদের বিরুদ্ধে ব্যবহার করতে চাও, আমি সেগুলি এই নগরের অভিমুখে
    ফেরাব। সেই তাদের আমি এই নগরে সংগ্রহ করব।'
  som-som: Rabbiga ah Ilaaha reer binu Israa'iil wuxuu leeyahay, Bal ogow, dib baan
    u celin doonaa hubka dagaalka ee gacantiinna ku jira ee aad kula diriraysaan boqorka
    Baabuloon, iyo reer Kaldayiinka derbiyada dibaddooda idinku hareeraynaya, oo iyagaan
    magaaladan dhexdeeda ku soo ururin doonaa.
  lat-VUC: 'Hæc dicit Dominus Deus Israël: Ecce ego convertam vasa belli quæ in manibus
    vestris sunt, et quibus vos pugnatis adversum regem Babylonis et Chaldæos qui
    obsident vos in circuitu murorum: et congregabo ea in medio civitatis hujus.'
  eng-ASVBT: Thus saith Jehovah, the God of Israel, Behold, I will turn back the weapons
    of war that are in your hands, wherewith ye fight against the king of Babylon,
    and against the Chaldeans that besiege you, without the walls; and I will gather
    them into the midst of this city.
  ita-1885: 'Il Signore Iddio d''Israele ha detto così: Ecco, io fo rivolgere indietro
    gli strumenti bellici, che son nelle vostre mani, co'' quali voi combattete contro
    al re di Babilonia, e contro ai Caldei, che vi assediano di fuori delle mura;
    e li raccoglierò in mezzo di questa città.'
  eng-LXXUP: Thus saith the Lord; Behold, I will turn back the weapons of war wherewith
    ye fight against the Chaldeans that have besieged you from outside the wall, and
    I will gather them into the midst of this city.
  eng-ULB: '''Yahweh, God of Israel, says this: See, I am about to turn back the instruments
    of war that are in your hand, with which you are fighting against the king of
    Babylon and the Chaldeans who are closing you in from outside the walls! For I
    will gather them in the middle of this city.'
  spa-VBL: 'Esto es lo que dice el Señor, el Dios de Israel: Voy a volver contra ti
    las armas que tienes en la mano, las armas que usas para luchar contra el rey
    de Babilonia y el ejército babilónico fuera del muro que te asedia. Voy a llevarlas
    al centro de esta ciudad.'
  fra-_FOB: 'Ainsi a dit l''Éternel, le Dieu d''Israël: Voici, je vais détourner les
    armes qui sont dans vos mains, avec lesquelles vous combattez en dehors des murailles
    le roi de Babylone et les Caldéens qui vous assiègent, et je les rassemblerai
    au milieu de cette ville.'
  mal-mal: 'യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “മതിലുകൾക്കു പുറത്തുനിന്ന്
    നിങ്ങളെ ഉപരോധിച്ചിരിക്കുന്ന ബാബേൽരാജാവിനോടും കൽദയരോടും യുദ്ധം ചെയ്യുവാൻ നിങ്ങളുടെ
    കയ്യിലുള്ള ആയുധങ്ങളെ ഞാൻ ഉപയോഗശൂന്യമാക്കി, ഈ നഗരത്തിന്റെ മദ്ധ്യത്തിൽ കൂട്ടും.'
  urd-GVR: Rab jo Isrāīl kā Ḳhudā hai farmātā hai, ‘Beshak shahr se nikal kar Bābal
    kī muhāsarā karne wālī fauj aur us ke bādshāh se laṛo. Lekin maiṅ tumheṅ pīchhe
    dhakel kar shahr meṅ panāh lene par majbūr karūṅga. Wahāṅ us ke bīch meṅ hī tum
    apne hathiyāroṅ samet jamā ho jāoge.
  suz-BL: “परमप्रभु यावे, इस्राएली आन परमप्रभुमी मार लोव़ पाप्‍तु देंशा हना, गे सिदकीयाह
    कली ‘गारो आ लाङगाम बाक्‍शो इन कली पुम्‍ब बेबीलोन ङा पिप नु कल्‍दी नु लडाइ पशो
    इन गुइ ङा यापुकी इन गे लेप्‍पाइक्‍नुङ। मिनु गो मेको आन कली खुप्‍शा, एको सहर आगाम
    ओंइनुङमी।
  eng-NOY: 'Thus saith Jehovah, the God of Israel: Behold, I will turn back the weapons
    of war which are in your hands, with which ye fight against the king of Babylon
    and the Chaldaeans, which besiege you without the walls, and I will assemble them
    in the midst of this city.'
  ita-1927: 'Così parla l’Eterno, l’Iddio d’Israele: Ecco, io sto per far rientrare
    nella città le armi di guerra che sono nelle vostre mani e con le quali voi combattete,
    fuori delle mura, contro il re di Babilonia, e contro i Caldei che vi assediano,
    e le raccoglierò in mezzo a questa città.'
  ckb-ckb: '”یەزدانی پەروەردگاری ئیسرائیل ئەمە دەفەرموێت: من خەریکم ئەو چەکانە لە
    دژتان بەکاردەهێنم کە لە دەستتاندایە و لەگەڵ پاشای بابل و بابلییەکان شەڕی پێ دەکەن،
    کە لە دەرەوەی شوورای شارەکان گەمارۆیان داون. لە ناوەڕاستی شار کۆیان دەکەمەوە.'
  eng-BBE: The Lord God of Israel has said, See, I am turning back the instruments
    of war in your hands, with which you are fighting against the king of Babylon
    and the Chaldaeans, who are outside the walls and shutting you in; and I will
    get them together inside this town.
  kan-OKCV: ‘ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ, ಇಗೋ, ಗೋಡೆಯ ಹೊರಗೆ ನಿಮಗೆ
    ಮುತ್ತಿಗೆ ಹಾಕುವ ಬಾಬಿಲೋನಿನ ಅರಸನಿಗೂ, ಕಸ್ದೀಯರಿಗೂ ವಿರೋಧವಾಗಿ ನೀವು ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ನಿಮ್ಮ
