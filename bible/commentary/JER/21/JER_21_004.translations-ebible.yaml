    mwanu zimene mukugwiritsa ntchito polimbana ndi mfumu ya ku Babuloni ndi ankhondo
    ake amene akuzingani kunja kwa lingali. Ndipo ndidzasonkhanitsa zidazo mʼkati
    mwa mzindawu.
  hrv-hrv: 'Ovako govori Jahve, Bog Izraelov: ''Povući ću oružje koje je u vašim rukama,
    kojim se borite protiv kralja babilonskoga i Kaldejaca što vas napadaju izvan
    zidina, i skupiti ga usred ovoga grada.'
  mps-mps: “Genuai Bidi, dena Israel hanigo God, agai te tiwai po wali po wao, ‘Megi
    da, te Babilon kingo aga ami dabe dali te Jerusalem bagulubo sę ebao. Tama dage
    Israel ami dabe te obo buluba dinama, te augwaliba hwįbao. Tialima, eno te Babilon
    dabe, te Kaldia dabego, te dage Israel aiyaba elalumainogo elama, te eno dagegoami
    bidi dabe te hwįbo nai dabe tolama, te taun tomobasomainogo yaibao.
  tpi-tpi: God, Bikpela bilong yumi Israel, em i tok olsem, ‘Nau king bilong Babilon
    wantaim ol ami bilong en i wok long banisim Jerusalem. Na ol ami bilong yupela
    Israel i save go ausait long banis na pait long ol. Tasol bai mi larim ol Babilon,
    em ol Kaldia, i winim yupela Israel na bai mi mekim ol soldia bilong yupela i
    karim ol samting bilong pait i kam bek insait long taun.
  dan-1931: 'Så siger HERREN, Israels Gud: Se, Våbnene i eders Hånd, med hvilke I
    uden for Muren kæmper mod Babels Konge og Kaldæerne, der belejrer eder, dem driver
    jeg tilbage og samler dem midt i denne By;'
  vie-OVCB: '‘Đây là điều Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên, phán: Này, Ta
    sẽ khiến những khí giới của các ngươi ra vô dụng khi cầm để đánh vua Ba-by-lôn
    và người Ba-by-lôn từ ngoài thành sẽ tấn công các ngươi. Ta sẽ gom kẻ thù của
    các ngươi vào trung tâm của thành này.'
  guj-2017: ‘યહોવાહ ઇઝરાયલના ઈશ્વર આ પ્રમાણે કહે છે; “જુઓ, લડાઈનાં જે શસ્ત્રો તમારા
    હાથમાં છે, જે શસ્ત્રો વડે તમે કોટની બહાર તથા બાબિલના રાજાની સાથે ઘેરો ઘાલનાર ખાલદીઓ
    સામે લડો છો તે હું પાછાં ફેરવીશ. તેઓને આ નગરની મધ્યમાં એકઠા કરીશ.
  pon-2006A: re en ndaiong Sedekaia me KAUN-O, Koht en Israel, ketin mahsanih, “Sedekaia,
    I pahn kalowehdi noumw karis me mahmahweniong nanmwarkien Papilonia oh nah kariso.
    I pahn koasoakehda en noumw sounpei kan ar dipwisoun mahwen kan nanwerengen kahnimwo.
  por-BRBSL: '''Yahweh, o Deus de Israel diz: “Eis que eu devolverei as armas de guerra
    que estão em suas mãos, com as quais vocês lutam contra o rei da Babilônia, e
    contra os caldeus que os cercam fora dos muros; e eu os congregarei no meio desta
    cidade.'
  cth-cth: Isarel Cathut BAWIPA ni hettelah a dei, khenhaw! Babilon siangpahrang hoi
    Khaldean tami rapan alawilah hoi na kavennaw, tarantuknae puengcang hoi ka ban
    sak han. Hahoi khopui thung vah, ahnimouh teh ka pâkhueng han.
  twi-twi: '‘Sɛnea Awurade, Israel Nyankopɔn, se ni: Merebɛdan mo nsam akode atia
    mo, nea mode reko atia Babiloniahene ne Babiloniafo a wɔwɔ ɔfasu no akyi na wɔatua
    mo kuropɔn no ano. Mɛboa wɔn ano wɔ kuropɔn yi mu.'
  hlt-hlt: Israel Pathen BOEIPA he ni a thui. Na kut dongkah caemtloek hnopai te nangmih
    aka vathoh thil Babylon manghai taeng neh vongvoel lamloh vongtung duela nangmih
    aka dum Khalden taengla ka mael ne. Te dongah amih te he khopuei laklung ah ka
    kuk ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù tu di tɔ tìì kpɑ̀rìnɛntì kɛ cokùnɛ̀
    Bɑbidɔnni kóo kpɑ̀ɑ̀tì m bo duɔ́ nkɛ̀ di kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ yɛ̀ kɛ dokùnɛ̀
    Bɑbidɔnni kóo kpɑ̀ɑ̀tì nɛ̀ o kɔbɛ bɛ̀ɛ̀ cɛ̃̀tinnɛ dihɛì kɛ̀ bɛ̀ɛ kɔ́ntɛ́, kɛ́tɑnní
    dihɛì miɛkɛ kɛ́ dì do.
  msy-2020: Ikiavɨra Itir God, a Israelian God, kamaghɨn mɨgɨa ghaze, ‘Datɨrɨghɨn
    Babilonɨn atrivim, Kaldiabar mɨdorozir gumaziba ko iza Jerusalemɨn dɨvazim ekɨaru.
    Ezɨ Israelian mɨdorozir gumaziba mɨdorozir bizibar suigha dɨvazimɨn azenan gara
    Babilonia ko mɨsosi. Eghtɨ kɨ ian mɨdorozir bizir kabagh iraghtɨ, da nguibar ekiamɨn
    tongɨra ikɨtɨ, kɨ kagh bar moghɨra da akuvagh pozir ekiam mɨkɨnigham.
  azb-azb: 'İsrailin Allahı Rəbb belə deyir: “Divarların o tərəfində sizi mühasirəyə
    alan Babil padşahı və Xaldeylilərlə müharibədə istifadə etdiyiniz silahları özünüzə
    qarşı çevirəcəyəm. Silahlarınızı bu şəhərin ortasına toplayacağam.'
  eng-DBY: 'Thus saith Jehovah the God of Israel: Behold, I will turn back the weapons
    of war that are in your hands, with which ye fight against the king of Babylon,
    and against the Chaldeans who besiege you, outside the walls, and I will assemble
    them into the midst of this city.'
  hin-2017: '‘इस्राएल का परमेश्वर यहोवा यह कहता है: देखो, युद्ध के जो हथियार तुम्हारे
    हाथों में है, जिनसे तुम बाबेल के राजा और शहरपनाह के बाहर घेरनेवाले कसदियों से
    लड़ रहे हो, उनको मैं लौटाकर इस नगर के बीच में इकट्ठा करूँगा;'
  wol-KYG: '“Aji Sax ji, Yàllay Israyil dafa wax ne: Seen dooley xare ji ngeen yor,
    di xeexeek ñi ci biti, di buuru Babilon ak waa Babilon ñi leen gaw, maa ngii di
    ko walbati, dajale ko ci biir dëkk bii.'
  eng-YLT: 'Thus said Jehovah, God of Israel: Lo, I am turning round the weapons of
    battle That [are] in your hand, With which ye do fight the king of Babylon, And
    the Chaldeans, who are laying siege against you, At the outside of the wall, And
    I have gathered them into the midst of this city,'
  eng-WYC-2017: The Lord God of Israel saith these things, Lo! I shall turn the instruments
    of battle that be in your hands, and with which ye fight against the king of Babylon,
    and against Chaldees, that besiege you in the compass of [the] walls; and I shall
    gather those [or them] together in the midst of this city.
  eng-WMBB: ‘The LORD, the God of Israel says, “Behold, I will turn back the weapons
    of war that are in your hands, with which you fight against the king of Babylon,
    and against the Kasdim who besiege you outside the walls; and I will gather them
    into the middle of this city.
  urd-GVH: रब जो इसराईल का ख़ुदा है फ़रमाता है, ‘बेशक शहर से निकलकर बाबल की मुहासरा
    करनेवाली फ़ौज और उसके बादशाह से लड़ो। लेकिन मैं तुम्हें पीछे धकेलकर शहर में पनाह
    लेने पर मजबूर करूँगा। वहाँ उसके बीच में ही तुम अपने हथियारों समेत जमा हो जाओगे।
  rug-rug: '‘Hiera gua si zama nia e Zihova, sa Tamasa pa Izireli: Korapa varipera
    si agoi koasa baṉara pa Babiloni meke sa nana qeto minate pu korapa rapata pa
    sada goba vasileana. Kote va pule mae i Rau si arini meke sari tiṉitoṉa varipera
    pa limadia pa kokorapana sa vasileana lavata.'
  gaz-gaz: '‘Waaqayyo Waaqni Israaʼel akkana jedha: Ani miʼoota waraanaa harka keessan
    jiran, kanneen isin ittiin mootii Baabilonii fi Baabilonota isin marsanii dallaan
    ala jiran loluuf itti fayyadamtan kana isinitti nan garagalcha. Anis magaalaa
    kana keessatti isaan walitti nan qaba.'
  fra-LSG: 'Ainsi parle l’Éternel, le Dieu d’Israël: Voici, je vais détourner les
    armes de guerre qui sont dans vos mains, et avec lesquelles vous combattez en
    dehors des murailles le roi de Babylone et les Chaldéens qui vous assiègent, et
    je les rassemblerai au milieu de cette ville.'
  yal-yal: '‘Alatala, Isirayilaa Ala ito nan falaxi, a naxa: Babilɔn mangan nun Babilɔn
    kaan naxanye ɛ taan makantan yinna rabilinxi yɛngɛni iki, ɛ ne yɛngɛma yɛngɛ so
    seen naxanye ra, n ne raxɛtɛma ɛ tan nan ma, n yi ɛ yaxuni itoe malan taani ito
    kui.'
  haw-1868: Ke olelo mai nei o Iehova, ke Akua o ka Iseraela peneia, Aia hoi, e hoihoi
    hope aku no au i na mea kaua, na mea maloko o ko oukou lima, na mea a oukou i
    kaua ai i ke alii o Babulona, a i ko Kaledea, ka poe hoopilikia mai ia oukou mawaho
    o na pa, a e hoiliili au ia mau mea maloko o keia kulanakauhale.
  arb-NAV: 'هَذَا مَا يُعْلِنُهُ الرَّبُّ إِلَهُ إِسْرَائِيلَ: هَا أَنَا أَرُدُّ أَسْلِحَتَكُمُ
    الَّتِي بِأَيْدِيكُمُ الَّتِي تُحَارِبُونَ بِها مَلِكَ بَابِلَ وَالْكِلْدَانِيِّينَ
    الَّذِينَ يُحَاصِرُونَكُمْ مِنْ خَارِجِ السُّورِ، وَأَجْمَعُهُمْ فِي وَسَطِ هَذِهِ
    الْمَدِينَةِ.'
  ewe-ewe: '‘Ale Yehowa, Israel ƒe Mawu la gblɔe nye esi: Kpɔ ɖa, matrɔ aʋawɔnu siwo
    le asiwò la ɖe ŋutiwò, aʋawɔnu siwo nètsɔ le aʋa wɔm kple Babilonia fia kple Babiloniatɔ
    siwo ɖe to ɖe dua le aʋa wɔm kpli wò. Makplɔ wo aƒo ƒu ɖe du sia titina.'
  eng-LEE: Thus hath said the Lord the God of Israel, Behold, I will turn back the
    weapons of war that are in your hands, wherewith ye fight against the king of
    Babylon, and against the Chaldeans, who besiege you without the walls, and I will
    assemble them into the midst of this city.
  asm-FB: '‘ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাই এই কথা কৈছে: “চোৱা, বাবিলৰ ৰজাৰ বিৰুদ্ধে, আৰু
    গড়ৰ বাহিৰে তোমালোকক অৱৰোধ কৰোঁতা কলদীয়াসকলৰ বিৰুদ্ধে যুদ্ধ কৰা তোমালোকৰ হাতৰ
    যুদ্ধাস্ত্ৰৰ মুখ ঘূৰাম আৰু তেওঁলোকক আনি এই নগৰৰ মাজ ঠাইত গোটাম।'
  sus-A: عِسِرَيِلَ مَرِفِ عَلَتَلَ بَرَ عَ مَسٍن، ‹وٌ بَبِلْن مَنفّ نُن عَ شَ سْورِيٍ
    فٍرٍ فٍرٍ سٌسٍ نَشَن نَ، ﭑ عَ نِيَمَ نّ عٍ شَ قِندِ وٌ شُن نَكَنَمَ رَ. نَشٍيٍ
    نَ وٌ فٍرٍقٍ تَا قَرِ مَ، عٍ قَمَ نّ سٌدٍ تَا كُي.
  fra-SBL: 'Yahvé, le Dieu d''Israël, dit : « Voici, je vais retourner les armes de
    guerre qui sont entre tes mains et avec lesquelles tu combats le roi de Babylone
    et les Chaldéens qui t''assiègent hors des murs, et je les rassemblerai au milieu
    de cette ville.'
  hbo-hbo: כֹּֽה־אָמַ֨ר יְהוָ֜ה אֱלֹהֵ֣י יִשְׂרָאֵ֗ל הִנְנִ֣י מֵסֵב֮ אֶת־כְּלֵ֣י הַמִּלְחָמָה֮
    אֲשֶׁ֣ר בְּיֶדְכֶם֒ אֲשֶׁ֨ר אַתֶּ֜ם נִלְחָמִ֣ים בָּ֗ם אֶת־מֶ֤לֶךְ בָּבֶל֙ וְאֶת־הַכַּשְׂדִּ֔ים
    הַצָּרִ֣ים עֲלֵיכֶ֔ם מִח֖וּץ לַֽחֹומָ֑ה וְאָסַפְתִּ֣י אֹותָ֔ם אֶל־תֹּ֖וךְ הָעִ֥יר
    הַזֹּֽאת׃
  kik-kik: '‘Ũũ nĩguo Jehova Ngai wa Isiraeli ekuuga: Ngirie gũtũma indo icio cia
    mbaara, o icio irĩ moko-inĩ manyu, iria mũrahũthĩra mũkĩrũa mbaara na mũthamaki
    wa Babuloni na andũ a Babuloni arĩa marĩ nja ya rũthingo mamũrigiicĩirie, imũcookerere
    imũhũũre inyuĩ ene. Andũ acio nao nĩngamacookanĩrĩria thĩinĩ wa itũũra rĩĩrĩ inene.'
  fra-NCL: 'Ainsi parle Yahweh, Dieu d’Israël : Voici que je vais faire retourner
    en arrière les armes de guerre qui sont dans vos mains, avec lesquelles vous combattez
    hors des murs le roi de Babylone et les Chaldéens qui vous assiègent, et je les
    rassemblerai au milieu de la ville ;'
  cek-AK: Israel Angraeng Sithaw mah, Khenah, sipae tasa bangah nangcae takui khoep,
    Babylon siangpahrang hoi Khaldian kaminawk tukhaih, na ban ih maiphaw maicanawk
    to nangmacae nuiah kam laemsak let han, nihcae to hae vangpui thungah ka pakhueng
    han.
  cuk-cuk: 'Israel-e-Bab-Dummad-Jehová weyob sogye: ‘Ani an, be-sordamar-bila-onomalad
    Babilonia-e-rey-sordamarbo bila-ononaid-abin sikirmakega an imakoed. Bela Caldea-sordamar
    neggwebur-ebilis-ambikuega an imakoed. Be-sordamar neggwebur-yaba gwayis-bukuega
    an imakoed.'
  uig-CYR: '— Исраилниң Худаси Пәрвәрдигар мундақ дәйду: — Мана, Мән қоллириңлар тутқан,
    силәрни қоршивалған Бабил падишаси һәм калдийләргә сепил сиртида җәң қилишқа ишлитидиған,
    җәң қураллириңларни қайриветимән вә буларни бу шәһәрниң оттурисида жиғивалимән;'
  tel-2017: ఇశ్రాయేలు దేవుడు యెహోవా ఇలా చెబుతున్నాడు, ప్రాకారం వెలుపల మిమ్మల్ని ముట్టడి
    వేసే బబులోను రాజు మీద, కల్దీయుల మీద, మీరు ప్రయోగిస్తున్న యుద్దాయుధాలను వెనక్కి
    పంపించేస్తాను. వాటిని ఈ పట్టణం మధ్యలో పోగుచేయిస్తాను.
  hat-BSA: '‘Konsa pale SENYÈ Bondye Israël la: “Gade byen, Mwen prèt pou vire zam
    lagè ki nan men nou yo, zam ak sila n ap batay kont wa Babylone nan, ak Kaldeyen
    k ap fè syèj nou deyò miray la. Konsa, Mwen va rasanble yo nan mitan vil sa a.'
  kos-kos: tuh elos in fahk nu sel Zedekiah lah LEUM GOD lun Israel El fahk, “Zedekiah,
    nga ac kutangla mwet lom su mweun lain tokosra lun Babylonia ac mwet lal. Nga
    fah elosak kufwen mwe mweun nutin mwet lom infulwen siti uh.
  hbo-WLC: כֹּֽה־אָמַ֨ר יְהוָ֜ה אֱלֹהֵ֣י יִשְׂרָאֵ֗ל הִנְנִ֣י מֵסֵב֮ אֶת־כְּלֵ֣י הַמִּלְחָמָה֮
    אֲשֶׁ֣ר בְּיֶדְכֶם֒ אֲשֶׁ֨ר אַתֶּ֜ם נִלְחָמִ֣ים בָּ֗ם אֶת־מֶ֤לֶךְ בָּבֶל֙ וְאֶת־הַכַּשְׂדִּ֔ים
    הַצָּרִ֣ים עֲלֵיכֶ֔ם מִח֖וּץ לַֽחוֹמָ֑ה וְאָסַפְתִּ֣י אוֹתָ֔ם אֶל־תּ֖וֹךְ הָעִ֥יר
    הַזֹּֽאת׃
  ibo-ibo: '‘Ihe ndị a ka Onyenwe anyị, Chineke Izrel kwuru: Lee ejikerela m ugbu
    a ichigharị ihe agha niile dị unu nʼaka, nke unu ji na-ebuso eze Babilọn na ndị
    Kaldịa gbara obodo unu gburugburu agha, e, ejikerela m ichigharị ha megide unu.
    Aga m akpọbata ha nʼime obodo a.'
  ory-ory: ‘ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, ଦେଖ, ତୁମ୍ଭେମାନେ ଆପଣା ହସ୍ତସ୍ଥିତ
    ଯେଉଁ ସକଳ ଯୁଦ୍ଧାସ୍ତ୍ର ଦ୍ୱାରା ବାବିଲର ରାଜା ଓ ତୁମ୍ଭମାନଙ୍କର ଅବରୋଧକାରୀ କଲ୍‍ଦୀୟମାନଙ୍କ
    ସହିତ ପ୍ରାଚୀରର ବାହାରେ ଯୁଦ୍ଧ କରୁଅଛ, ଆମ୍ଭେ ସେହି ସବୁକୁ ଫେରାଇ ଦେବା ଓ ଆମ୍ଭେ ଏହି ନଗର
    ମଧ୍ୟରେ ସେସବୁକୁ ସଂଗ୍ରହ କରିବା।
  chk-chk: '“Iei usun mine oupwe üreni Setekia, ‘Iei alon ewe Samol mi Lapalap ewe
    Koten Israel: Üpwe akufu noum kewe sounfiu mi maun ngeni ewe kingen Papilon me
    nöün kewe sounfiu. Üpwe ionifengeni än noum kewe sounfiu pisekin maun lukalapen
    ei telinimw.'
  rop-rop: '@see-verse:JER.021.003'
  ukr-1871: 'Так говорить Господь, Бог Ізраїля: Ось, я оберну проти вас самих знаряддє
    воєнне в ваших руках, яким ви воюєте проти царя Вавилонського й Халдеїв, що вас
    зпоза мурів осадили, і зберу їх до купи серед сього міста;'
  deu-1951: 'So spricht der HERR, der Gott Israels: Siehe, ich will die Kriegswaffen
    in euren Händen, mit welchen ihr den babylonischen König und die Chaldäer, die
    euch belagern, außerhalb der Stadtmauern bekämpft, umwenden und mitten in der
    Stadt versammeln;'
  eng-JPS: 'Thus saith the LORD, the God of Israel: Behold, I will turn back the weapons
    of war that are in your hands, wherewith ye fight against the king of Babylon,
    and against the Chaldeans, that besiege you without the walls, and I will gather
    them into the midst of this city.'
  srp-1865: 'Ovako veli Gospod Bog Izrailjev: evo, ja æu okrenuti natrag oružje što
    je u vašim rukama, kojim se bijete s carem Vavilonskim i s Haldejcima koji su
    vas opkolili iza zidova, i skupiæu ih usred toga grada.'
  lug-lug: ‘Bw’ati bw’ayogera Mukama Katonda wa Isirayiri nti, Nnaatera okuboolekeza
    ebyokulwanyisa byammwe ebiri mu mikono gyammwe bye mukozesa okulwanyisa kabaka
    w’e Babulooni n’Abakaludaaya ababazinze ne beetooloola ebweru wa bbugwe w’ekibuga
    kyammwe. Nzija kubakuŋŋaanyiza munda mu kibuga kino.
  heb-heb: כה אמר יהוה אלהי ישראל הנני מסב את כלי המלחמה אשר בידכם אשר אתם נלחמים
    בם את מלך בבל ואת הכשדים הצרים עליכם מחוץ לחומה ואספתי אותם אל תוך העיר הזאת׃
  ben-IRV: সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন, দেখ, তোমরা তোমাদের হাতের যে সমস্ত
    অস্ত্র দিয়ে বাবিলের রাজার বিরুদ্ধে ও তোমাদের অবরোধকারী কলদীয়দের প্রাচীরের বাইরের
    যুদ্ধ করছ, আমি সেই সব থেকে মুখ ঘুরিয়ে নেব। কারণ আমি সেগুলি শহরের মধ্যে জড়ো করব।
  pan-pan: ਕਿ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਵੇਖੋ, ਮੈਂ ਲੜਾਈ ਦੇ ਸ਼ਸਤਰਾਂ
    ਨੂੰ ਮੋੜ ਦਿਆਂਗਾ ਜਿਹੜੇ ਤੁਹਾਡੇ ਹੱਥਾਂ ਵਿੱਚ ਹਨ ਜਿਹਨਾਂ ਨਾਲ ਤੁਸੀਂ ਬਾਬਲ ਦੇ ਰਾਜਾ ਅਤੇ ਕਸਦੀਆਂ
    ਨਾਲ ਲੜਦੇ ਹੋ ਜਿਹਨਾਂ ਨੇ ਤੁਹਾਨੂੰ ਕੰਧਾਂ ਦੇ ਬਾਹਰ ਘੇਰਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਇਸ
    ਸ਼ਹਿਰ ਦੇ ਵਿਚਕਾਰ ਇਕੱਠਾ ਕਰਾਂਗਾ
  mya-JVB: ဣသရေလ အမျိုး၏ဘုရား သခင်ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သင်တို့၏မြို့ ပြင်
    မှာ တပ်စွဲ ၍ နေသောဗာဗုလုန် ရှင်ဘုရင် ၊ ခါလဒဲ အမျိုးသားတို့ကို စစ်တိုက်လျက်၊ သင်
    တို့စွဲကိုင် သော လက်နက် များကို ငါ လွဲ စေမည်။ ထိုသူ တို့ကို မြို့ ထဲ၌ ငါစည်းဝေး
    စေမည်။
  tbg-tbg: Babironi avuhainaava nai iqoka vaiinti hampata Ieruharemi ututumate vaivo.
    Ho te qaqi kaariraro ni auvihehavaavano quminaiqama viro kia ho ni kahaqiraqe
    te navutaaka ntita vare maa vatukara avutaqi viri karerave.
  hmo-hmo: '“Sedekaia be inai bamona do umui hamaoroa, umui gwau, ‘Lohiabada, Israela
    ena Dirava ese ia hereva, ia gwau: Sedekaia e, lau ese oiemu tuari taudia, Babulonia
    king mai ena tuari orea idia tuari henia noho taudia do lau halusia. Lau ese oiemu
    tuari taudia edia tuari gaudia do lau haboudia hanua ena huana dekenai.'
  urd-urd: 'कि ''ख़ुदावन्द, इस्राईल का ख़ुदा, यूँ फ़रमाता है कि: देख, मैं लड़ाई के
    हथियारों को जो तुम्हारे हाथ में हैं, जिनसे तुम शाह — ए — बाबुल और कसदियों के ख़िलाफ़
    जो फ़सील के बाहर तुम्हारा घिराव किए हुए हैं लड़ते हो फेर दूँगा और मैं उनको इस
    शहर के बीच में इकट्ठे करूँगा;'
  rus-SYN: 'так говорит Господь, Бог Израилев: вот, Я обращу назад воинские орудия,
    которые в руках ваших, которыми вы сражаетесь с царем Вавилонским и с Халдеями,
    осаждающими вас вне стены, и соберу оные посреди города сего;'
  bqc-SIM: 'Dii Isailiↄ Lua mɛ̀: N zĩgↄ̃ pↄ́ aa gↄ̃kɛbↄↄ kũa, aalɛ zĩkaò bĩ́i
    kpɛ ń Babɛli kíao ń Babiloni bùsude pↄ́ koezↄ̃̀áziↄ, má tó n zĩgↄ̃piↄ
    kpɛkpaɛ, wi ń gↄ̃kɛbↄpiↄ sɛ́lɛ sioázi wɛ̃́lɛu la.'
  tcz-CHONGTHU: 'Pakai, Israel Pathen chun, hitin aseiye, Vetan, Babylon lengpa leh
    cheldia mite douna dinga, nakhut uva nachoiyu galmanchah ho abon’a pannabei leh
    thaneilou kasosah ding: Keiman namelmateu chu khopi lailung tah’a kahinpuilut
    diu ahi.'
  mar-mar: परमेश्वर, इस्राएलचा देव असे म्हणतो पाहा! तुमच्याजवळ युद्धोपयोगी शस्त्रे
    आहेत. तुम्ही त्याचा उपयोग बाबेलचा राजा व खास्दी यांच्यापासून तुमचे रक्षण करण्यासाठी
    करीत आहात. मी ती शस्त्रे निरुपयोगी करीन. बाबेलचे सैन्य नगरीच्या तटबंदीबाहेर सगळीकडे
    पसरले आहे. लवकरच त्या सैन्याला मी यरूशलेममध्ये आणीन.
  qub-qub: 'Israelcunapa Tayta Diosnenga caynömi nin: ‹Babiloniapa suldäruncunawan
    pillyarcaycashanpitami suldäruyquicunaga gueshpimonga. Curral wajtanpa tumaraycaj
    suldärucunatami siudä chaupinman gaycaramushaj.'
  bqp-bqp: ɑmɛniwɑ Gusunɔ Isirelibɑn Yinni u geruɑ. U nɛɛ, wee, u koo de ben tɑbu
    kowo be bɑ kɑ Bɑbilonin sinɑ boko kɑ win tɔmbu sɑnnɑmɔ wuun biruɔ bu duki su bu
    wurɑ wuu ge sɔɔ.
  hat-hat: 'Seyè a, Bondye pèp Izrayèl la, pale. Li di konsa: Mwen pral pran tout
    zam ou genyen pou goumen kont wa Nèbikadneza ak lame moun Kalde ki sènen nou yo,
    mwen pral detounen yo, m''ap anpile yo nan mitan lavil la.'
  eng-BSB: 'this is what the LORD, the God of Israel, says: ‘I will turn against you
    the weapons of war in your hands, with which you are fighting the king of Babylon
    and the Chaldeans who besiege you outside the wall, and I will assemble their
    forces in the center of this city.'
  eng-WEBPB: ‘The LORD, the God of Israel says, “Behold, I will turn back the weapons
    of war that are in your hands, with which you fight against the king of Babylon,
    and against the Chaldeans who besiege you outside the walls; and I will gather
    them into the middle of this city.
  kbq-kbq: Ra Anumzana Israeli vahe Anumzamo'a amanage huno hie, Babiloni kini ne'ene
    sondia vahe'amozanema kuma keginamofo fegi'ama eme kafoma ante'za mani kagi'nesaza
    vahe'enema ha'ma hunaku'ma tamazampima eritama vanaza ha' zantamina erineta ete
    rukrahe huta rankumapi efregahaze. Anama hanage'na Nagra ana ha' vahera zamatresanuge'za
    rankumapina efregahaze.
  nhe-BL: 'para quej ni quiijtohua TOTECO Dios tlen israelitame: ‘Sedequías na nijchihuas
    para nochi imotepos tlen ica intlatehuíaj ma elica ax tleno ininpati. Huan yeca
    ax huelis inquintehuise nopa Babilonia ehuani huan nopa caldeos tlen inmechyahualojtoque.
    Huan niquinhualicas imocualancaitacahua hasta tlatlajco ni altepetl,'
  gub-BL: — Aiko Tupàn Tuweharupi Wiko Ma'e Izaew izuapyapyr izar romo ihe. Peraha
    Zeneki ze'eg iwazar haw izupe nehe kury. — Zauxiapekwer Mawiron wanuwihawete wiko
    Zeruzarez huwake pàrirogawtàtà huwake katu pe wemiruze'eg zauxiapekwer wanehe
    we a'e. Zeneki omono kar putar zauxiapekwer waàmàtyry'ym pà a'e wà nehe. Zauxiapekwer
    Zeneki hemiruze'eg uzàn putar Namukononozor wi wà nehe. Amono'og putar wapuruzuka
    haw tawhu myter pe ihe nehe.
  eng-DRA: 'Thus saith the Lord, the God of Israel: Behold I will turn back the weapons
    of war that are in your hands, with which you fight against the king of Babylon,
    and the Chaldeans, that besiege you round about the walls: and I will gather them
    together in the midst of this city.'
