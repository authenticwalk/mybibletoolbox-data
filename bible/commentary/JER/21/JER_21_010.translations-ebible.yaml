    అతడు దాన్ని కాల్చి వేస్తాడు.” ఇది యెహోవా వాక్కు.
  hat-BSA: Paske Mwen te ranje figi M kont vil sa a pou mal, e pa pou byen,” deklare
    SENYÈ a. “Li va livre nan men a wa Babylone nan e li va brile li ak dife.”’
  kos-kos: Nga sulela ku sik lah nga fah tia molela siti se inge, a nga fah kunausla.
    Ac itukyang nu inpoun tokosra lun Babylonia, ac el ac fah esukak nwe ke apatla.
    Nga, LEUM GOD, pa fahk ma inge.”
  hbo-WLC: כִּ֣י שַׂ֣מְתִּי פָ֠נַי בָּעִ֨יר הַזֹּ֧את לְרָעָ֛ה וְלֹ֥א לְטוֹבָ֖ה נְאֻם־יְהוָ֑ה
    בְּיַד־מֶ֤לֶךְ בָּבֶל֙ תִּנָּתֵ֔ן וּשְׂרָפָ֖הּ בָּאֵֽשׁ׃ ס
  ibo-ibo: Ekpebiela m imesi obodo a ike; o nweghị ihe ọma ọbụla ga-esi nʼaka m rute
    ha, otu a ka Onyenwe anyị kwubiri. A ga-enyefe obodo a nʼaka eze Babilọn, onye
    ga-eji ọkụ laa ya nʼiyi.’
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ କହନ୍ତି, ମଙ୍ଗଳର ନିମନ୍ତେ ନୁହେଁ, ପୁଣି ଅମଙ୍ଗଳର ନିମନ୍ତେ ଏହି ନଗର
    ପ୍ରତି ଆମ୍ଭେ ଆପଣା ମୁଖ ରଖିଅଛୁ; ତାହା ବାବିଲ ରାଜାର ହସ୍ତଗତ କରାଯିବ ଓ ସେ ଅଗ୍ନିରେ ତାହା
    ଦଗ୍ଧ କରିବ।
  chk-chk: Üa fen apwüngala pwe üpwe ataala ei telinimw, nge üsap achika. Epwe oolong
    lepöün ewe kingen Papilon, iwe, epwe kenala. Ngang ewe Samol mi Lapalap üa kapas.”
  rop-rop: Ai garra binijimap dijan taun. Ai garra gibit langa det king brom Bebalon,
    en im garra barnimap dijan pleis brabliwei.” Wal lagijat na YAWEI bin tok.
  ukr-1871: Я бо обернув лице моє проти сього міста йому на лихо, а не на добро, говорить
    Господь. На поталу цареві Вавилонському подам його, а він попалить його огнем.
  deu-1951: Denn ich habe mein Angesicht wider diese Stadt gerichtet zum Bösen und
    nicht zum Guten, spricht der HERR; in die Hände des babylonischen Königs wird
    sie gegeben und mit Feuer verbrannt werden.
  eng-JPS: For I have set My face against this city for evil, and not for good, saith
    the LORD; it shall be given into the hand of the king of Babylon, and he shall
    burn it with fire.
  srp-1865: Jer okretoh lice svoje tome gradu na zlo a ne na dobro, govori Gospod;
    u ruke caru Vavilonskom biæe predan, i on æe ga spaliti ognjem.
  lug-lug: Mmaliridde okuleetera ekibuga kino akabi so si mirembe, bw’ayogera Mukama.
    Kijja kuweebwayo mu mikono gya kabaka w’e Babulooni, era ajja kukizikiriza n’omuliro.’
  heb-heb: כי שמתי פני בעיר הזאת לרעה ולא לטובה נאם יהוה ביד מלך בבל תנתן ושרפה באש׃
  ben-IRV: কারণ আমি এই শহরের বিরুদ্ধে মঙ্গল নয়, কিন্তু ক্ষয়ক্ষতির জন্য আমার মুখ
    তুলেছি।’ এটি সদাপ্রভুর ঘোষণা। ‘বাবিলের রাজার হাতে আমি এটা দেব এবং আর সে আগুন দিয়ে
    এটা পুড়িয়ে দেবে’।”
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਆਪਣਾ ਮੂੰਹ ਇਸ ਸ਼ਹਿਰ ਦੇ ਵਿਰੁੱਧ ਕੀਤਾ ਹੈ ਕਿ ਮੈਂ ਇਸ ਨਾਲ ਬੁਰਿਆਈ,
    ਨਾ ਭਲਿਆਈ ਕਰਾਂ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ। ਇਹ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੇ ਹੱਥ ਵਿੱਚ ਦਿੱਤਾ ਜਾਵੇਗਾ ਅਤੇ
    ਉਹ ਇਸ ਨੂੰ ਅੱਗ ਨਾਲ ਸਾੜ ਸੁੱਟੇਗਾ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ဤ မြို့ ကို ကျေးဇူး မ ပြု၊ အပြစ် ပြုခြင်းငှါ
    ငါ သည် မျက်နှာ ထား သည်ဖြစ် ၍၊ ဤမြို့ကို ဗာဗုလုန် ရှင်ဘုရင် လက် သို့ ငါအပ် သဖြင့်
    ၊ သူသည် မီးရှို့ လိမ့်မည်။
  tbg-tbg: Te tenta uva kempukaiqamake tivate tiha, Te maa vatukara kia vehakuma amitaraiti,
    vira qoraiqama karerave tunarave. Te maa vatukara Babironi avuhainaara kauquqi
    kaariraro viva vira vehi autu taiqa kaanarove. Te Noravano Kotika vi uvara turo,
    tiro. Noravano tiriara vi uvara tura.
  hmo-hmo: Lohiabada ma ia gwau, “Momokani lau ese egu vairana lau ha-aukaia vadaeni
    inai hanua dekenai, do lau naria lasi, to do lau hadikaia ore. Babulonia ena king
    dekenai inai hanua do lau henia, bona ia ese lahi dekena amo do ia gabua ore.”
  urd-urd: क्यूँकि मैंने इस शहर का रुख़ किया है कि इससे बुराई करूँ, और भलाई न करूँ,
    ख़ुदावन्द फ़रमाता है; वह शाह — ए — बाबुल के हवाले किया जाएगा और वह उसे आग से जलाएगा।
  rus-SYN: ибо Я обратил лице Мое против города сего, говорит Господь, на зло, а не
    на добро; он будет предан в руки царя Вавилонского, и тот сожжет его огнем.
  bqc-SIM: Ma zɛò mà vãikɛ wɛ̃́lɛɛ beepiɛ, i kɛ maa no. Ma Dii mámɛ má ò. Má
    wɛ̃́lɛpi na Babɛli kíaɛ a ↄzĩɛ, i tɛsↄ̃wà.
  tcz-CHONGTHU: Ijeh inem itile, keiman hiche khopi hi, achung a apha hilouva hamsetna
    lhunsah dinga kakoi ahitai. Hiche khopi hi Babylon lengpa kipedoh ding, aman vut
    asosah ding ahi, tin Pakaiyin aseiye.
  mar-mar: परमेश्वर असे म्हणतो, कारण मी आपले मुख या शहराच्याविरूद्ध चांगल्यासाठी नाही
    तर त्याच्या वाईटासाठी केले आहे. मी बाबेलाच्या राजाला ते देऊन टाकीन. तो ते आगीत
    भस्मसात करील.
  qub-qub: Nogami camacächishcä cay siudäta alliman chayachinäpa ruquenga fiyupa castiganäpaj.
    Chaymi Babilonia raypa maquinman cachaycushaj. Chaura paynami rupaycachenga. Noga
    Tayta Diosmi chayno në.›
  bqp-bqp: Domi u yɔ̃rɑriwɑ u wuu ge kɔ̃sɑ kuɑ, n ǹ mɔ geɑ. U koo gu Bɑbilonin sinɑ
    boko nɔmu sɔndiɑwɑ u gu dɔ̃ɔ mɛni.
  hat-hat: Wi, mwen pral fè kichòy pou lavil sa a, men se va pou malè yo, pa pou byen
    yo. Se mwen menm Seyè a k'ap pale. Mwen pral lage l' nan men wa Babilòn lan. Li
    pral boule l' ratè.
  eng-BSB: For I have set My face against this city to bring disaster and not good,
    declares the LORD. It will be delivered into the hand of the king of Babylon,
    who will destroy it with fire.’
  eng-WEBPB: For I have set my face on this city for evil, and not for good,” says
    the LORD. “It will be given into the hand of the king of Babylon, and he will
    burn it with fire.”’
  kbq-kbq: Nagra ama rankumamofona mago knare zana huontegahuanki, hazenke'za eri'na
    agritera egahue hu'na nagesa antahi'noe. Ama rankumara Babiloni kini ne'mofo azampi
    erintesanugeno, teve taginteno eri haviza hugahie huno Ra Anumzamo'a huama hu'ne.
  nhe-BL: Pampa na nijtlapejpenijtoc para senquistoc nijxolehuas ni altepetl. Na nimochijtoc
    niicualancaitaca ni altepetl huan ax niihuampo. Yeca hualas nopa tlanahuatijquetl
    tlen tlali Babilonia huan quitlamitlatis.’” Queja nopa quiijtohua TOTECO.
  gub-BL: Ta'e napyro kwaw 'aw tawhu ihe nehe xe. Amumaw putar nehe. Amono putar Mawiron
    wanuwihawete pe nehe. Umunyk putar tata hehe nehe. Ukaz paw putar nehe. Ihe Tupàn
    Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'For I have set my face against this city for evil, and not for good, saith
    the Lord: it shall be given into the hand of the king of Babylon, and he shall
    burn it with fire.'
