verse: JER.021.010
translations:
  mal-C: ഞാൻ നന്മയ്ക്കായിട്ടല്ല, ദോഷത്തിനായിത്തന്നെ എന്റെ മുഖം ഈ നഗരത്തിനെതിരേ തിരിച്ചിരിക്കുന്നു
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു. അതു ബാബേൽരാജാവിന്റെ കൈയിൽ ഏൽപ്പിക്കപ്പെടും; അദ്ദേഹം
    അതിനെ തീവെച്ചു ചുട്ടുകളയും.’
  deu-TKW: Denn ich habe mein Antlitz wider diese Stadt gerichtet zum Unheil und nicht
    zum Heil - ist der Spruch Jahwes; in die Gewalt des Königs von Babel soll sie
    überliefert werden, daß er sie niederbrenne.
  lin-lin: Nazwaki mokano ya kosala engumba oyo mabe, kasi bolamu te, elobi Yawe ;
    nakokaba yango na maboko ya mokonzi ya Babiloni, oyo akobebisa yango na moto. ›
  eng-LSV: For I have set My face against this city for calamity, || And not for good,”
    || A declaration of YHWH. “It is given into the hand of the king of Babylon, ||
    And he has burned it with fire.
  eng-GNV: 'For I haue set my face against this citie, for euill and not for good,
    saith the Lord: it shalbe giuen into the hande of the King of Babel, and he shall
    burne it with fire.'
  eng-WEBSTER: 'For I have set my face against this city for evil, and not for good,
    saith the LORD: it shall be given into the hand of the king of Babylon, and he
    shall burn it with fire.'
  nhw-BL: Pampa na nijtlapejpenijtoc para senquistoc nijsosolos ni altepetl. Na nimochijtoc
    niicualancaitaca ni altepetl huan amo niihuampox. Yeca hualas nopa tlanahuatijquetl
    tlen tlali Babilonia huan quitlamitlatis.’ ” Quej nopa quiijtohua TOTECO.
  swh-ONEN: Nimekusudia kuufanyia mji huu jambo baya, wala si jema. Utatiwa mikononi
    mwa mfalme wa Babeli, naye atauteketeza kwa moto, asema Bwana.’
  bba-bba: Domi u yɔ̃rɑriwɑ u wuu ɡe kɔ̃sɑ kuɑ, n ǹ mɔ ɡeɑ. U koo ɡu Bɑbilonin sinɑ
    boko nɔmu sɔndiɑwɑ u ɡu dɔ̃ɔ mɛni.
  eng-KJVCPB: 'For I have set my face against this city for evil, and not for good,
    saith the Lord: it shall be given into the hand of the king of Babylon, and he
    shall burn it with fire.'
  luo-luo: Aramo mar timo ne dala maduongʼni marach ma ok maber, Jehova Nyasaye owacho.
    Enochiwe e lwet ruodh Babulon, kendo enotieke gi mach.’
  meu-meu: 'Iehova ma e tomamu: Badina be lau ese vairagu vada na ha-aukaia ina hanua
    enai, dika ihavarana totona, dia namo ihavarana; Babulono pavapavana imana ai
    baine heato, bena ia ese lahi amo baine doua.'
  npi-ULB: किनकि भलाइ होइन र विपत्ति ल्याउनलाई मैले यस सहरको विरुद्धमा आफ्‍नो अनुहार
    फर्काएको छु, यो परमप्रभुको घोषणा हो । यसलाई बेबिलोनका राजाको हातमा दिइएको छ, र
    उसले यसमा आगो लगाउनेछ ।'
  yor-yor: Mo ti pinnu láti jẹ ìlú yìí ní yà, ni Olúwa wí. A ó sì gbé e fún ọba Babeli,
    yóò sì run ún pẹ̀lú iná.’
  pes-OPCB: زیرا من تصمیم دارم این شهر را نابود کنم و به هیچ وجه تصمیمم را تغییر نخواهم
    داد. پادشاه بابِل این شهر را تسخیر کرده، با آتش آن را از بین خواهد برد.»
  tgl-ULB: Sapagkat nagpasya ako laban sa lungsod na ito upang magdala ng sakuna,
    at hindi ang magdala ng kabutihan—ito ang pahayag ni Yahweh. Ito ay naibigay sa
    kamay ng haring Babilonia, at susunugin niya ito.'
  hui-hui: I̱na Yarusaleme mo ko helo yu wahalu tano ogoniore mo ko halu bo gialahole
    biai helo mandabu henego ko. Babilononaga kini kagome tano ogoni karulowa ibunaga
    ami agali karuhondo lamialu, Tano bibahende bo heda hadaba, lelo i̱na yupe holebero.
    I̱ Anduane Homogo i̱na bi o ledogoniore, laya.
  mya-mya: ငါ​သည်​ဤ​မြို့​ကို​ချမ်း​သာ​မ​ပေး​ဘဲ​ဖျက် ဆီး​ပစ်​ရန်​သန္နိ​ဋ္ဌာန်​ချ​မှတ်​ထား​လေ​ပြီ။
    ယင်း ကို​ဗာ​ဗု​လုန်​မင်း​၏​လက်​သို့​ပေး​အပ်​လိုက် မည်​ဖြစ်​၍ သူ​သည်​လည်း​ဤ​မြို့​ကို​မီး​ရှို့
    ဖျက်​ဆီး​ပစ်​လိမ့်​မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ ဘုရား​မြွက်​ဟ​သည့်​စ​ကား​ဖြစ်​၏'' ဟု​မိန့်
    တော်​မူ​၏။
  bod-N: ངས་གྲོང་ཁྱེར་འདི་ལ་ཆག་སྒོ་འབྱུང་བར་མཛད་པ་ལས་བྱིན་རླབས་མི་གནང་བའི་སེམས་ཐག་བཅད་པ་དང་།
    གྲོང་ཁྱེར་འདི་ནི་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་ལག་ཏུ་གཏོད་ཅིང་། དེས་མེ་ཡིས་བསྲེག་པར་འགྱུར་གསུངས་ཞེས་ཤོད་ཅིག་ཅེས་གསུངས་ཏེ།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །
  sna-sna: Ndafunga kuitira guta rino zvakaipa kwete zvakanaka, ndizvo zvinotaura
    Jehovha. Richaiswa mumaoko amambo weBhabhironi, uye achariparadza nomoto.’
  spa-BLM: Porque he puesto mi rostro sobre esta ciudad para mal y no para bien”,
    dice el Señor. “Será entregada en manos del rey de Babilonia, y él la quemará
    con fuego”.
  cac-cac: A in Jehová in svala', toxo ix in na' vac'ancot yaelal d'a yib'an̈ jun
    chon̈ab' tic, man̈xooc vach'il ol vac'coti. Ol vac'och d'a yol sc'ab' vin̈ sreyal
    Babilonia, axo vin̈ ol n̈usantz'aoc.
  swh-ULB: Kwa maana nimeweka uso wangu juu ya mji huu ili kuleta maafa na sio kuleta
    mema-hili ndilo tamko la Bwana. Utatiwa mkononi mwa mfalme wa Babeli naye atauteketeza.'
  bel-bel: бо Я павярнуў аблічча Маё супроць горада гэтага, кажа Гасподзь, на зло,
    а не на дабро; ён будзе выдадзены ў рукі цара Вавілонскага, і той спаліць яго
    агнём.
  deu-ELBBK: Denn ich habe mein Angesicht gegen diese Stadt gerichtet zum Bösen und
    nicht zum Guten, spricht der HERR; sie wird in die Hand des Königs von Babel gegeben
    werden, und er wird sie mit Feuer verbrennen.
  mbb-OT: Nekehukum ad he ibpaaǥi ku kayi te inged is kezeetan ne kenà keupiyaanan.
    Ibeǥey ku heini ziyà te hadì te Babilonia ne ebinsulan din heini.’
  mal-2015: ഞാൻ എന്റെ മുഖം ഈ നഗരത്തിന്നുനേരെ നന്മെക്കല്ല തിന്മെക്കത്രേ വെച്ചിരിക്കുന്നു
    എന്നു യഹോവയുടെ അരുളപ്പാടു. അതിനെ ബാബേൽരാജാവിന്റെ കയ്യിൽ ഏല്പിക്കും; അവൻ അതിനെ
    തീവെച്ചു ചുട്ടുകളയും.
  rmc-rmc: Bo man rozhodňinďom, hoj na zachraňinava kada foros, ale hoj les zňičinava,‘
    phenel o RAJ. ‚Dava les andro vasta le babiloňike kraľiske a ov les labarela avri.‘
    “
  pes-OPV: 'زیرا خداوند می‌گوید: من روی خود را بر این شهر به بدی و نه به نیکویی برگردانیدم
    و به‌دست پادشاه بابل تسلیم شده، آن را به آتش خواهد سوزانید.'
  ron-1924: Кэч Еу Ымь ындрепт привириле ымпотрива четэций ачестея ка сэ-й фак рэу,
    ну бине», зиче Домнул; «еа ва фи датэ ын мыниле ымпэратулуй Бабилонулуй, каре
    о ва арде ку фок.»’
  ben-OBCV: আমি এই নগরের মঙ্গল নয়, ক্ষতি করার জন্য মনস্থির করেছি, সদাপ্রভু এই কথা
    বলেন। এই নগর ব্যাবিলনের রাজার হাতে তুলে দেওয়া হবে, আর সে এই নগর আগুন দিয়ে ধ্বংস
    করবে।’
  som-som: Waayo, Rabbigu wuxuu leeyahay, Wejigaygaan magaaladan ugu jeediyey inaan
    masiibo ku sameeyo ee ma aha wanaag. Waxay gacanta u geli doontaa boqorka Baabuloon,
    oo isna dab buu ku gubi doonaa.
  lat-VUC: 'Posui enim faciem meam super civitatem hanc in malum, et non in bonum,
    ait Dominus: in manu regis Babylonis dabitur, et exuret eam igni.'
  eng-ASVBT: 'For I have set my face upon this city for evil, and not for good, saith
    Jehovah: it shall be given into the hand of the king of Babylon, and he shall
    burn it with fire.'
  ita-1885: Perciocchè io ho volta la mia faccia contro a questa città, in male, e
    non in bene, dice il Signore; ella sarà messa in mano del re di Babilonia, ed
    egli l'arderà col fuoco.
  eng-LXXUP: 'For I have set my face against this city for evil, and not for good:
    it shall be delivered into the hands of the king of Babylon, and he shall consume
    it with fire.'
  eng-ULB: For I have set my face against this city in order to bring disaster and
    not to bring good—this is Yahweh's declaration. It has been given into the hand
    of the king of Babylon and he will burn it.'
  spa-VBL: Porque estoy decidido a traer un desastre sobre esta ciudad, y no bendiciones,
    declara el Señor. Será entregada al rey de Babilonia, que la destruirá con fuego.
  fra-_FOB: Car j'ai tourné ma face contre cette ville pour faire du mal et non du
    bien, dit l'Éternel. Elle sera livrée entre les mains du roi de Babylone, et il
    la brûlera par le feu.
  mal-mal: ഞാൻ എന്റെ മുഖം ഈ നഗരത്തിനുനേരെ നന്മയ്ക്കല്ല തിന്മയ്ക്കത്രേ വച്ചിരിക്കുന്നു”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്. “അതിനെ ബാബേൽരാജാവിന്റെ കയ്യിൽ ഏല്പിക്കും; അവൻ അതിനെ
    തീവച്ചു ചുട്ടുകളയും”.
  urd-GVR: Rab farmātā hai, ‘Maiṅ ne aṭal faislā kiyā hai ki is shahr par mehrbānī
    nahīṅ karūṅga balki ise nuqsān pahuṅchāūṅgā. Ise Shāh-e-Bābal ke hawāle kar diyā
    jāegā jo ise āg lagā kar tabāh karegā.’
  suz-BL: गो एको सहर कली थमा पा क्‍याम्‍नुङ। रिम्‍शो पचा कली ममिम्‍नुङ। एको सहर बेबीलोन
    ङा पिप आ गुइम गेनुङ। मेकोमी एको सहर कली मीम क्रोइक्‍ब” देंत’ देनो” देंत। येरमीया
    ३४:२
  eng-NOY: For I have set my face against this city for evil, and not for good, saith
    Jehovah. It shall be given into the hand of the king of Babylon, and he shall
    burn it with fire.
  ita-1927: Poiché io volgo la mia faccia contro questa città per farle del male e
    non del bene, dice l’Eterno; essa sarà data in mano del re di Babilonia, ed egli
    la darà alle fiamme.
  ckb-ckb: لەبەر ئەوەی مکوڕم لەسەر ئەوەی خراپە بەسەر ئەو شارە بهێنم نەک باشە. دەدرێتە
    دەست پاشای بابل و بە ئاگر دەیسووتێنێت.“» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'For my face is turned to this town for evil and not for good, says the
    Lord: it will be given into the hands of the king of Babylon, and he will have
    it burned with fire.'
  kan-OKCV: ಅವನ ಪ್ರಾಣವು ಅವನಿಗೆ ಕೊಳ್ಳೆಯಾಗಿರುವುದು. ಏಕೆಂದರೆ ನಾನು ಒಳ್ಳೆಯದಕ್ಕಲ್ಲ, ಕೆಟ್ಟದ್ದಕ್ಕೆ
    ಈ ಪಟ್ಟಣಕ್ಕೆ ವಿರೋಧವಾಗಿ ನನ್ನ ಮುಖವನ್ನಿಟ್ಟಿದ್ದೇನೆಂದು ಯೆಹೋವ ದೇವರು ಅನ್ನುತ್ತಾರೆ. ಅದು
    ಬಾಬಿಲೋನಿನ ಅರಸನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಲಾಗುವುದು. ಅವನು ಅದನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಡುವನು.’
  tam-2017: என் முகத்தை இந்த நகரத்திற்கு விரோதமாய் நன்மைக்கு அல்ல, தீமைக்கே வைத்தேன்
    என்று யெகோவா சொல்லுகிறார்; அது பாபிலோன் ராஜாவின் கையில் ஒப்புக்கொடுக்கப்படும்;
    அவன் நெருப்பால் அதைச் சுட்டெரிப்பானென்று சொல் என்றார்.
  spa-RV-1909: 'Porque mi rostro he puesto contra esta ciudad para mal, y no para
    bien, dice Jehová: en mano del rey de Babilonia será entregada, y quemarála á
    fuego.'
  ron-BTF: 'Pentru că mi-am îndreptat fața împotriva acestei cetăți pentru rău și
    nu pentru bine, spune DOMNUL: ea va fi dată în mâna împăratului Babilonului și
    el o va arde cu foc.'
  eng-WEBP: For I have set my face on this city for evil, and not for good,” says
    the LORD. “It will be given into the hand of the king of Babylon, and he will
    burn it with fire.”’
  eng-FBV: For I am determined to bring disaster on this city, and not blessings,
    declares the Lord. It will be handed over to the king of Babylon, who will destroy
    it with fire.
  nld-1939: Want Ik bezoek deze stad voor haar ongeluk en niet voor haar welzijn,
    is de godsspraak van Jahweh! Ze zal worden overgeleverd aan den koning van Babel;
    die zal ze verbranden!
  nch-BL: Pampa na nijtapejpenijtoc para senquisa nijsosolos ni altepet. Na nimochijtoc
    niicualancaitaca ni altepet huan amo niihuampo. Yeca hualas nopa tanahuatijquet
    ten tali Babilonia huan quitamitatis.’ ” Quej nopa quiijtohua TOTECO.
  vie-1934: 'Đức Giê-hô-va phán: Vì ta để mặt ta trên thành nầy mà xuống họa cho,
    chớ không phải xuống phước; thành ấy sẽ bị phó vào tay vua Ba-by-lôn, người sẽ
    lấy lửa đốt đi.'
  hin-CV: कारण यह है कि मैंने इस नगर पर संकट लाने का निश्चय कर लिया है, कल्याण का
    नहीं, यह याहवेह की वाणी है. यह नगर बाबेल के राजा को सौंप दिया जाएगा, जो इसे भस्म
    कर डालेगा.’
  spa-BES: Porque mi rostro se vuelve hacia este pueblo para mal y no para bien, dice
    el Señor. Será entregado en manos del rey de Babilonia, y él lo quemará con fuego.
  tdx-tdx: Fe nampiatrefeko ami’ty rova toy ty tareheko ho hekoheko fa tsy hasoa,
    hoe t’Iehovà; ie hatolotse am-pità’ i mpanjaka’ i Baveley, vaho ho forototoe’e
    amañ’afo.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า เพราะเราได้​มุ​่งหน้าต่อสู้เมืองนี้ด้วยความร้ายไม่​ใช่​ด้วยความดี
    คือเมืองนี้จะถูกมอบไว้ในมือของกษั​ตริ​ย์​แห่​งบาบิ​โลน และท่านจะเผามันเสียด้วยไฟ’
  por-BR-2018: Porque pus meu rosto contra esta cidade para o mal, e não para o bem,
    diz o SENHOR; nas mãos do rei de Babilônia será entregue, e ele a queimará a fogo.
  deu-ELO: Denn ich habe mein Angesicht wider diese Stadt gerichtet zum Bösen und
    nicht zum Guten, spricht Jehova; sie wird in die Hand des Königs von Babel gegeben
    werden, und er wird sie mit Feuer verbrennen. -
  eng-WYC-2018: For I have set my face on this city into evil, and not into good,
    saith the Lord, (or For I have set my face against this city for evil, and not
    for good, saith the Lord); it shall be given in(to) the hand of the king of Babylon,
    and he shall burn it with fire.
  epo-epo: Ĉar Mi turnis Mian vizaĝon kontraŭ ĉi tiun urbon por malbono, ne por bono,
    diras la Eternulo; en la manon de la reĝo de Babel ĝi estos transdonita, kaj li
    forbruligos ĝin per fajro.
  uig-PIN: Qünki Mǝn bu xǝⱨǝrgǝ yahxiliⱪ üqün ǝmǝs, bǝlki yamanliⱪ ⱪilix üqün yüzümni
    ⱪaratⱪuzdum, — dǝydu Pǝrwǝrdigar; u Babil padixaⱨining ⱪoliƣa tapxurulidu, u uni
    ot selip kɵydüriwetidu.
  beo-beo: 'Na da amo moilai bai bagade wadela:musa: ilegeidafa. Na da amo moilai
    bai bagade, Ba:bilone hina bagadema imunu. Amola e da amo laluga ulagili, osobo
    amola nasubu fawane dialebe ba:mu. Na, Hina Gode, da sia:i dagoi.”'
