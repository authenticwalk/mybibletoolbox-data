verse: JER.021.009
translations:
  mal-C: ഈ നഗരത്തിൽ വസിക്കുന്നവൻ വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും മരിക്കും;
    എന്നാൽ പുറത്തുപോയി നിങ്ങളെ ഉപരോധിക്കുന്ന ബാബേല്യർക്കു കീഴ്പ്പെടുന്നവർ ജീവനോടെ
    ശേഷിക്കും. അവരുടെ ജീവൻ അവർക്കു കൊള്ളകിട്ടിയതുപോലെ ഇരിക്കും.
  deu-TKW: Wer in dieser Stadt bleibt, wird durchs Schwert und durch den Hunger und
    durch die Pest umkommen; wer aber hinausgeht und sich den Chaldäern, die euch
    bedrängen, ergiebt, wird leben bleiben und sein Leben zur Beute haben.
  lin-lin: Moto nyonso oyo akotikala kati na engumba oyo akokufa na mopanga, na nzala
    makasi mpe na bokono oyo ebomaka. Kasi moto oyo akobima mpe akokende komipesa
    na maboko ya bato ya Babiloni oyo bazingeli bino, akobikisa bomoi na ye mpe akokufa
    te.
  eng-LSV: Whoever is abiding in this city—dies, || By sword, and by famine, and by
    pestilence, || And whoever is going forth, || And has fallen to the Chaldeans,
    || Who are laying siege against you—lives, || And his life has been for a spoil
    to him.
  eng-GNV: 'He that abideth in this citie, shall dye by the sword and by the famine,
    and by the pestilence: but he that goeth out, and falleth to the Caldeans, that
    besiege you, he shall liue, and his life shalbe vnto him for a pray.'
  eng-WEBSTER: 'He that abideth in this city shall die by the sword, and by the famine,
    and by the pestilence: but he that goeth out, and falleth to the Chaldeans that
    besiege you, he shall live, and his life shall be to him for a prey.'
  nhw-BL: Pampa nochi catli mocahuase ipan ni altepetl miquise ipan tlahuilancayotl,
    ica mayantli huan ica cocolistli. Pero nochi catli quisase tlen ni altepetl huan
    motemacase ica nopa caldeos, quimanahuise ininnemilis.
  swh-ONEN: Yeyote atakayekaa katika mji huu atakufa kwa upanga, njaa au tauni. Lakini
    yeyote atakayetoka na kujisalimisha kwa Wakaldayo ambao wameuzunguka mji huu kwa
    jeshi, atanusurika, naye ataishi.
  bba-bba: Wi u koo ɡesi yɔ̃rɑ wuu ɡe sɔɔ, u koo ɡbiwɑ tɑbu sɔɔ, ǹ kun mɛ kɑ ɡɔ̃ɔru,
    ǹ kun mɛ kɑ bɑrɑru. Adɑmɑ wi u yɑrɑ u tii Bɑbiloniɡibu wɛ̃ be bɑ bu tɑrusi, yɛ̃ro
    koo win wɑ̃ɑru wɔrɑ. Teyɑ tɑ ko n sɑ̃ɑ win ɑrumɑni ye u kpĩɑ u yɑrɑ.
  eng-KJVCPB: 'He that abideth in this city shall die by the sword, and by the famine,
    and by the pestilence: but he that goeth out, and falleth to the Chaldeans that
    besiege you, he shall live, and his life shall be unto him for a prey.'
  luo-luo: Ngʼato angʼata modak e dala maduongʼni noneg gi ligangla, kech kod masira.
    To ngʼatno mowuok kendo otingʼo bade ne jo-Babulon molworou; notony gi ngimane.
  meu-meu: Ina hanua lalonai baine noho tauna na dare bona doe bona dai-hanai gorerena
    amo baine mase; a baine raka lasi, sibona hari Kaldea taudia, e gegemui ahumu
    taudia, imadia ai baine heato, tauna na baine mauri; ena mauri na kwalimu ahuna
    ai bainela.
  npi-ULB: यस सहरमा बस्‍ने कुनै पनि व्‍यक्ति तरवार, अनिकाल र विपत्तिले मर्नेछ, तर
    यहाँबाट बाहिर निस्‍केर जाने र तिमीहरूका विरुद्धमा घेराबन्दी गर्ने कल्दीहरूका सामु
    आफ्‍ना घुँडा टेक्‍ने कुनै पनि व्‍यक्ति बाँच्नेछ । उसले आफ्नो प्राण बचाउनेछ ।
  yor-yor: Ẹnikẹ́ni tí ó bá dúró sí ìlú yìí yóò ti ipa idà, ìyàn tàbí àjàkálẹ̀-ààrùn
    kú. Ṣùgbọ́n ẹni tí ó bá jáde tí ó sì jọ̀wọ́ ara rẹ̀ fún àwọn Babeli tí ó ń lépa
    yín yóò sì yè. Òun yóò sá àsálà fún ẹ̀mí rẹ̀.
  pes-OPCB: یا در اورشلیم بمانید تا در اثر جنگ و قحطی و بیماری هلاک شوید، و یا شهر
    را ترک کرده، خود را به محاصره کنندگانتان، بابِلی‌ها تسلیم کنید تا زنده بمانید.
  tgl-ULB: Ang sinumang mananatili sa lungsod na ito ay mamamatay sa pamamagitan ng
    espada, kagutuman at salot; ngunit sinuman ang lalabas at magpapatirapa sa harapan
    ng mga Caldeo na nasa palibot ninyo ay mabubuhay. Maililigtas niya ang kaniyang
    sarili.
  hui-hui: Wali agali tano ogoniha haga karu bibahende homai holebira. Maru waitigime
    bo wahalu maru hina garime homalu maru warago ko mbira ibiragome homalu urunidagua
    bialu homai holebira. Anigo ti homa nabi holene hamelo heagua nde Babilononaga
    ami agali tano ho hagirabu kagoha hole tano wahalu tagira polene nga. Tagira poragola
    Babilono ami agali bu karume minu yania haragola ti homa nabi holebira.
  mya-mya: ဤ​မြို့​တွင်​ရှိ​နေ​သူ​မှန်​သ​မျှ​သည်​စစ်​ပွဲ တွင်​ကျ​ဆုံး​ရ​ကြ​လိမ့်​မည်။
    သို့​မ​ဟုတ် အ​စာ​ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း​ဘေး​ဖြင့် သော်​လည်း​ကောင်း၊ အ​နာ​ရော​ဂါ​ဘေး​ဖြင့်
    သော်​လည်း​ကောင်း​သေ​ရ​ကြ​လိမ့်​မည်။ သို့ ရာ​တွင်​မြို့​ပြင်​သို့​ထွက်​၍​ယ​ခု​ဝိုင်း​ရံ​တိုက်
    ခိုက်​လျက်​နေ​သော​ဗာ​ဗု​လုန်​ပြည်​သား​တို့ အား လက်​နက်​ချ​သူ​တို့​မူ​ကား​သေ​ရ​ကြ
    လိမ့်​မည်​မ​ဟုတ်။ ယုတ်​စွ​အ​ဆုံး​အ​သက် ဘေး​မှ​လွတ်​မြောက်​ကြ​လိမ့်​မည်။-
  bod-N: གྲོང་ཁྱེར་འདི་རུ་སྡོད་པ་རྣམས་རལ་གྲི་དང་མུ་གེ རིམས་ནད་བཅས་ཀྱི་རྐྱེན་གྱིས་འཆི་བར་འགྱུར་མོད།
    འོན་ཀྱང་ཕྱི་རོལ་ཏུ་སོང་ནས་ཁྱོད་ཅག་བསྐོར་བའི་ཀལ་དི་པ་ལ་མགོ་སྒུར་མཁན་ནི་གསོན་པོར་ལུས་ཤིང་སྲོག་ཐར་བར་འགྱུར་རོ།
    །
  sna-sna: Ani naani achagara muguta rino achafa nomunondo, nenzara kana nedenda.
    Asi ani naani achabuda akandozvipira kuvaBhabhironi vakakukombai achararama; achatiza
    noupenyu hwake.
  spa-BLM: El que se quede en esta ciudad morirá por la espada, por el hambre y por
    la peste, pero el que salga y pase a los caldeos que te asedian, vivirá y escapará
    con vida.
  cac-cac: A mach ol can d'a jun chon̈ab' tic, ol cham yuj oval, yuj vejel yed' yuj
    ilya. Axo pax eb' ol el yac'och sb'a d'a yol sc'ab' eb' aj Babilonia van yac'an
    oval d'a jun chon̈ab' tic jun, man̈ ol chamlaj eb', tevelxon̈ej ol colchaj eb'.
  swh-ULB: Mtu yeyote anayeishi katika mji huu atakufa kwa upanga, njaa, na tauni;
    lakini mtu yeyote atakayetoka na kuanguka kwa magoti mbele ya Wakaldayo ambao
    wamefungwa dhidi yako ataishi. Yeye ataokoka na maisha yake.
  bel-bel: Хто застанецца ў гэтым горадзе, той памрэ ад меча і голаду, пошасьці і
    згубнага паморку; а хто выйдзе і аддасца Халдэям, якія аблажылі вас, той будзе
    жывы, і душа ягоная будзе яму замест здабычы;
  deu-ELBBK: Wer in dieser Stadt bleibt, wird sterben durch das Schwert und durch
    den Hunger und durch die Pest; wer aber hinausgeht und zu den Chaldäern überläuft,
    die euch belagern, wird leben, und seine Seele wird ihm zur Beute sein.
  mbb-OT: Is minsan hentei he kenà ed-awà kayi he inged ebpatey te tebek, bitil, etawa
    zaru. Piru sikan is egawas wey edsurindir ziyà te menge tig-Babilonia he edsurung
    keniyu ne egkeuyag-uyag. Uya, egkelibri is untung din.
  mal-2015: ഈ നഗരത്തിൽ പാർക്കുന്നവൻ വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും മരിക്കും;
    എന്നാൽ നിങ്ങളെ നിരോധിച്ചിരിക്കുന്ന കല്ദയരുടെ പക്ഷം ചെന്നുചേരുന്നവനോ ജീവനോടെ ഇരിക്കും;
    അവന്റെ ജീവൻ അവന്നു കൊള്ള കിട്ടിയതുപോലെ ഇരിക്കും.
  rmc-rmc: Ko ačhela andre kada foros, ela murdardo la šabľaha, merela bokhatar abo
    pro meribnaskro nasvaľiben. Ko džala avri a zdela pes le Babilončanenge, so tumen
    obkľučinen, ačhela te dživel. Zachraňinela peske bajča o dživipen a dživela.
  pes-OPV: هرکه در این شهر بماند از شمشیر وقحط و وبا خواهد مرد، اما هر‌که بیرون رود
    و به‌دست کلدانیانی که شما را محاصره نموده اندبیفتد، زنده خواهد ماند و جانش برای
    او غنیمت خواهد شد.
  ron-1924: Чине ва рэмыне ын четатя ачаста ва мури учис де сабие, де фоамете сау
    де чумэ, дар чине ва еши сэ се дукэ ла халдеений каре вэ ымпресоарэ ва скэпа ку
    вяцэ, каре ва фи сингура луй прадэ.
  ben-OBCV: যারাই এই নগরে থাকবে, তারা তরোয়াল, দুর্ভিক্ষ বা মহামারিতে মারা যাবে। কিন্তু
    যারা বের হয়ে অবরোধকারী ব্যাবিলনীয়দের কাছে আত্মসমর্পণ করবে, তারা বেঁচে থাকবে।
    তারা তাদের প্রাণরক্ষা করবে।
  som-som: Kii magaaladan sii joogaaba wuxuu ku dhiman doonaa seef, iyo abaar, iyo
    belaayo, laakiinse kii baxa oo reer Kaldayiinka idin hareeraynaya u galaa wuu
    noolaan doonaa, oo naftiisu waxay isaga u ahaan doontaa sida booli oo kale.
  lat-VUC: 'Qui habitaverit in urbe hac morietur gladio, et fame, et peste: qui autem
    egressus fuerit, et transfugerit ad Chaldæos qui obsident vos, vivet, et erit
    ei anima sua quasi spolium.'
  eng-ASVBT: He that abideth in this city shall die by the sword, and by the famine,
    and by the pestilence; but he that goeth out, and passeth over to the Chaldeans
    that besiege you, he shall live, and his life shall be unto him for a prey.
  ita-1885: Coloro che dimoreranno in questa città morranno di spada, o di fame, o
    di pestilenza; ma quelli che andranno ad arrendersi a' Caldei, i quali vi assediano,
    viveranno, e l'anima loro sarà loro per ispoglia.
  eng-LXXUP: 'He that remains in this city shall die by the sword, and by famine:
    but he that goes forth to advance to the Chaldeans that have besieged you, shall
    live, and his life shall be to him for a spoil, and he shall live.'
  eng-ULB: Anyone staying in this city will die by the sword, famine, and plague;
    but anyone going out and falling on his knees before the Chaldeans who have closed
    in against you will live. He will escape with his life.
  spa-VBL: Si se quedan en esta ciudad, morirán por la espada, el hambre y la peste,
    pero si se van y se rinden a los babilonios que los están sitiando, vivirán. De
    hecho, será como ganar tu vida como si fuera botín de guerra.
  fra-_FOB: Quiconque se tiendra dans cette ville mourra par l'épée, ou par la famine,
    ou par la peste; mais celui qui sortira et se rendra aux Caldéens qui vous assiègent,
    vivra, et il aura sa vie pour butin.
  mal-mal: ഈ നഗരത്തിൽ വസിക്കുന്നവൻ വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും മരിക്കും;
    എന്നാൽ നിങ്ങളെ ഉപരോധിച്ചിരിക്കുന്ന കൽദയരുടെ പക്ഷം ചെന്നു ചേരുന്നവനോ ജീവനോടെ ഇരിക്കും;
    അവന്റെ ജീവൻ അവന് കൊള്ള കിട്ടിയതുപോലെ ഇരിക്കും.
  urd-GVR: Agar tum talwār, kāl yā wabā se marnā chāho to is shahr meṅ raho. Lekin
    agar tum apnī jān ko bachānā chāho to shahr se nikal kar apne āp ko Bābal kī muhāsarā
    karne wālī fauj ke hawāle karo. Jo koī yih kare us kī jān chhūṭ jāegī.’
  suz-BL: मेको सहरम बाक्‍ब मुर तरवार, अन्‍काल नु मुर बेक्‍तीक रोइम बेक्‍चा माल्‍नीम।
    तन्‍न सु लाङगा ग्रूशा, इन कली पुम्‍ब कल्‍दी आन कली जिम्‍मा गेंसीबा, मेको ब्रोंइब।
    मेकोम आ सोक्‍त ला प्रोंइब। येरमीया ३८:२
  eng-NOY: He that abideth in this city shall die by the sword, and by famine, and
    by pestilence; but he that goeth out and surrendereth himself to the Chaldaeans
    that besiege you, he shall live, and bear away his life as a prey.
  ita-1927: Colui che rimarrà in questa città morrà per la spada, per la fame o per
    la peste; ma chi ne uscirà per arrendersi ai Caldei che vi assediano vivrà, e
    avrà la vita per suo bottino.
  ckb-ckb: ئەوەی لەم شارەدا بمێنێتەوە بە شمشێر و قاتوقڕی و دەرد لەناودەچێت، ئەوەش
    بچێتە دەرەوە و ڕوو لە بابلییەکان بکات، ئەوانەی گەمارۆیان داون، دەژیێت و ژیانی
    خۆی دەرباز دەکات.
  eng-BBE: He who keeps in this town will come to his death by the sword and through
    need of food and through disease; but he who goes out and gives himself up to
    the Chaldaeans who are shutting you in, will go on living, and will keep his life
    safe.
  kan-OKCV: ಈ ಪಟ್ಟಣದಲ್ಲಿ ನಿಲ್ಲುವವನು ಖಡ್ಗದಿಂದಲೂ, ಕ್ಷಾಮದಿಂದಲೂ, ವ್ಯಾಧಿಯಿಂದಲೂ ಸಾಯುವನು.
    ಆದರೆ ಹೊರಗೆ ಹೋಗಿ, ನಿಮಗೆ ಮುತ್ತಿಗೆ ಹಾಕುವ ಕಸ್ದೀಯರ ಕಡೆಗೆ ಸೇರುವವನು ಬದುಕುವನು. ತನ್ನ ಪ್ರಾಣವೊಂದನ್ನೇ
    ಬಾಚಿಕೊಂಡು ಹೋಗುವನು.
  tam-2017: இந்த நகரத்தில் தங்குகிறவன் பட்டயத்தாலும், பஞ்சத்தாலும், கொள்ளைநோயாலும்
    சாவான்; உங்களை முற்றுகைபோடும் கல்தேயர் வசமாய்ப் புறப்பட்டுப்போய்விடுகிறவனோ பிழைப்பான்;
    அவன் பிராணன் அவனுக்குக் கிடைத்த கொள்ளைப்பொருளைப்போல் இருக்கும்.
  spa-RV-1909: 'El que se quedare en esta ciudad, morirá á cuchillo, ó de hambre,
    ó pestilencia: mas el que saliere, y se pasare á los Caldeos que os tienen cercados,
    vivirá, y su vida le será por despojo.'
  ron-BTF: Cel ce rămâne în această cetate va muri de sabie și de foamete și de ciumă;
    dar cel care iese și se predă caldeenilor care vă asediază va trăi și viața lui
    îi va fi drept pradă.
  eng-WEBP: He who remains in this city will die by the sword, by the famine, and
    by the pestilence, but he who goes out and passes over to the Chaldeans who besiege
    you, he will live, and he will escape with his life.
  eng-FBV: If you stay in this city you'll die either by sword and famine and plague,
    but if you leave and surrender to the Babylonians who are besieging you, you will
    live. In fact it will be like gaining your life as plunder from a war.
  nld-1939: 'Wie in de stad blijft, zal sterven door het zwaard, door honger of pest;
    maar wie ze verlaat, en zich overgeeft aan de Chaldeën, die u belegeren, zal blijven
    leven: zijn buit zal lijfsbehoud zijn.'
  nch-BL: Pampa nochi cati mocahuase ipan ni altepet miquise ipan tatehuilisti, ica
    mayanti huan ica cocolisti. Pero nochi cati quisase ten ni altepet huan motemacase
    ica nopa caldeos, quimanahuise ininemilis.
  vie-1934: Kẻ nào cứ ở lại trong thành nầy sẽ chết bởi gươm dao, đói kém, và ôn dịch;
    nhưng kẻ nào ra khỏi, đi sang cùng người Canh-đê, tức người đang vây mình, thì
    sẽ sống, và sự sống mình sẽ làm của cướp cho mình.
  hin-CV: वह जो इस नगर में निवास कर रहा है उसकी मृत्यु तलवार, अकाल अथवा महामारी से
    हो जाएगी. किंतु वह जो नगर के बाहर निकलेगा तथा कसदियों के हाथों में जा पड़ेगा जिन्होंने
    नगर को घेर रखा है; वह जीवित रहेगा, उसका जीवन ही उसकी लूट सामग्री सदृश उपहार प्रमाणित
    होगा.
  spa-BES: El que permanezca en este pueblo morirá por la espada y por necesidad de
    comida y por enfermedad; pero el que sale y se entrega a los caldeos que te están
    cercando, seguirá viviendo y mantendrá su vida a salvo.
  tdx-tdx: Ze tambatse an-drova atoy ho vonoe’ ty fibara naho ty kerè, vaho ty angorosy;
    fe ho veloñe ze miakatse, miambane amo nte-Kasdy mañarikatok’ anahareoo, le ho
    tamben-ali’e ty fiai’e.
  tha-KJV: คนที​่​อยู่​ในเมืองนี้จะตายเสียด้วยดาบ ด้วยการกันดารอาหารและด้วยโรคระบาด
    แต่​ผู้​ที่​ออกไปยอมมอบตั​วก​ับชนเคลเดียผู้ตั้งล้อมอยู่​นั้น ก็​จะมี​ชี​วิตอยู่​ได้
    และจะมี​ชี​วิตของตนเป็นบำเหน็จแห่งการสงคราม
  por-BR-2018: Aquele que permanecer nesta cidade, morrerá a espada, ou pela fome,
    ou pela pestilência; mas o que sair e se render aos Caldeus, que têm vos cercado,
    viverá, e terá sua vida como despojo.
  deu-ELO: Wer in dieser Stadt bleibt, wird sterben durch das Schwert und durch den
    Hunger und durch die Pest; wer aber hinausgeht und zu den Chaldäern überläuft,
    die euch belagern, wird leben, und seine Seele wird ihm zur Beute sein.
  eng-WYC-2018: He that dwelleth in this city, shall die by sword, and hunger, and
    pestilence; but he that goeth out, and fleeth over to [the] Chaldees that besiege
    you, shall live, and his life shall be as a prey to him. (He who liveth in this
    city, shall die by the sword, and hunger, and pestilence; but he who goeth out,
    and fleeth over to the Chaldeans who besiege you, shall live, but his own life
    shall be his only prey.)
  epo-epo: kiu restos en ĉi tiu urbo, tiu mortos de glavo aŭ de malsato aŭ de pesto;
    kaj kiu eliros kaj transdonos sin al la Ĥaldeoj, kiuj vin sieĝas, tiu restos vivanta,
    kaj lia animo estos lia akiro.
  uig-PIN: kim bu xǝⱨǝrdǝ ⱪalmaⱪqi bolsa, ⱪiliq, ⱪǝⱨǝtqilik wǝ waba bilǝn ɵlidu; lekin
    kim xǝⱨǝrdin qiⱪip, silǝrni ⱪorxiwalƣan kaldiylǝrgǝ tǝslim bolsa, u ⱨayat ⱪalidu;
    uning jeni ɵzigǝ alƣan oljidǝk bolidu.
  beo-beo: 'Nowa da Yelusaleme mae yolesili amo ganodini esalea, da ha:ga o olobeba:le
    bogomu. Be nowa da gadili Ba:bilone dunu (amo da moilaiga doagala:lala) amo gagulaligimusa:
    ahoasea, da bogosu hame ba:mu. E da esalumu fawane.'
  tpi-OTNT: Ol manmeri i stap insait long dispela taun, bai ol i dai. Ol birua bai
    i kilim ol i dai, o ol bai i sot long kaikai na i dai, o sik nogut bai i bagarapim
    ol na ol i dai. Tasol sapos ol i laik i stap laip, ol i mas lusim taun na i go
    long ol dispela Babilon i wok long banisim taun. Na ol i mas larim ol Babilon
    i holimpas ol, na bai ol i no ken i dai.
  hau-SA: Duk wanda ya zauna a wannan birni zai mutu ta takobi, yunwa ko annoba. Amma
    duk wanda ya fita ya miƙa kansa ga Babiloniyawa waɗanda suka kewaye ku zai rayu;
    zai kuɓutar da ransa.
  uig-LAT: kim bu sheherde qalmaqchi bolsa, qilich, qehetchilik we waba bilen ölidu;
    lékin kim sheherdin chiqip, silerni qorshiwalghan kaldiylerge teslim bolsa, u
    hayat qalidu; uning jéni özige alghan oljidek bolidu.
  nde-nde: Loba ngubani osala kulelidolobho uzabulawa ngenkemba, yindlala loba ngumkhuhlane.
    Kodwa loba ngubani ophumayo kulo ayezinikela kumaKhaladiya alivimbezeleyo uzasila,
    aphunyuke lokuphila kwakhe.
  ton-ton: 'Ko ia ʻoku nofo ʻi he kolo ni te ne mate ʻi he heletā, pea ʻi he honge,
    pea ʻi he mahaki fakaʻauha: ka ko ia ʻoku ʻalu kituʻa ʻā ʻo hola ki he kau Kalitia,
    ʻakinautolu ʻoku kāpui ʻakimoutolu, te ne moʻui, pea ʻe ʻiate ia ʻene moʻui ʻo
    hangē ko e koloa.'
  ces-1613: Kdokoli zůstane v městě tomto, zahyne od meče, neb hladem, neb morem,
    ale kdož vyjde a poddá se Kaldejským, kteříž oblehli vás, jistotně živ zůstane,
    a bude míti život svůj místo kořisti.
  eng-WMB: He who remains in this city will die by the sword, by the famine, and by
    the pestilence, but he who goes out and passes over to the Kasdim who besiege
    you, he will live, and he will escape with his life.
  tam-TCV: இந்தப் பட்டணத்தில் தங்கியிருக்கிறவன் எவனோ அவன் வாளினாலோ, பஞ்சத்தினாலோ அல்லது
    கொள்ளைநோயினாலோ சாவான். வெளியே போய் உங்களை முற்றுகையிடுகிற பாபிலோனியரிடம் சரணடைகிறவன்
    எவனோ அவன் வாழ்வான். அவன் உயிர் தப்புவான்.
  ceb-ULB: Bisan kinsa nga magpabilin dinhi nga siyudad mamatay pinaagi sa espada,
    kagutom, ug sa hampak; apan si bisan kinsa nga mogawas ug moluhod sa mga Chaldeanhon
    nga anaa na sa inyong duol, mabuhi. Maluwas ang iyang kinabuhi.
  pol-UBG: Ktokolwiek zostanie w tym mieście, zginie od miecza, z głodu i od zarazy.
    Kto zaś wyjdzie i podda się Chaldejczykom, którzy was oblegli, pozostanie żywy
    i jego życie będzie dla niego jak zdobycz.
  urd-GVU: اگر تم تلوار، کال یا وبا سے مرنا چاہو تو اِس شہر میں رہو۔ لیکن اگر تم اپنی
    جان کو بچانا چاہو تو شہر سے نکل کر اپنے آپ کو بابل کی محاصرہ کرنے والی فوج کے
    حوالے کرو۔ جو کوئی یہ کرے اُس کی جان چھوٹ جائے گی۔‘
  deu-1912: Wer in dieser Stadt bleibt, der wird sterben müssen durch Schwert, Hunger
    und Pestilenz; wer aber sich hinausbegibt zu den Chaldäern, die euch belagern,
    der soll lebendig bleiben und soll sein Leben als eine Ausbeute behalten.
  kan-2017: ಪಟ್ಟಣದಲ್ಲಿ ನಿಲ್ಲುವವನು ಖಡ್ಗ, ಕ್ಷಾಮ, ವ್ಯಾಧಿಗಳಿಂದ ಸಾಯುವನು. ನಿಮ್ಮನ್ನು ಮುತ್ತುವ
    ಕಸ್ದೀಯರನ್ನು ಮೊರೆಹೋಗಲು ಪಟ್ಟಣವನ್ನು ಬಿಡುವವನು ಬದುಕುವನು, ತನ್ನ ಪ್ರಾಣವೊಂದನ್ನೇ ಬಾಚಿಕೊಂಡು
    ಹೋಗುವನು.
  yap-yap: Cha’ nra par u lan e binaw e yira li’ ko mael ara uyngol ara liliy. Machane
    cha’ nra yan nga wuru’ e binaw nge pag ir nga pa’ yu Babylon ni yad e chiney e
    yad be cham ko fare binaw, e ra par ni dab ni li; mra thay ko yam’ nge par nib
    fos.
  hlt-MCSB: He khopuei khuikah khosa rhoek tah cunghang neh, khokha neh, duektahaw
    neh duek ni. Tedae aka coe tih nangmih aka dum Khalden taengah aka kuep tah hing
    rhoe hing vetih a hinglu te amah taengah kutbuem bangla a khueh ni.
  mdy-ETH: ሃኖ ካታሞይዳ ዓቴ ዓሳ ቢያ ዖልዚና፥ ናይዚና፤ ጊንሣ ሃሣ ዱማ ዱማ ዶርዖና ሃይቂ ኩዳንዳኔ፤ ሃሢ ካታሞ ማንጊ ዓኣ፥
    ባብሎኔ ዓሶም ዴንዲ ኩቺ ዒንጌ ዓሲ ጋዓንቴ ሃይቃዓኬ፤ ሜሌ ባካ ዓቴቴ ሼምፓሢ ፔኤኮ ዬይ ዓውሳንዳኔ፤
  twi-ASANTE: Obiara a ɔte saa kuropɔn yi mu bɛwu wɔ akofena anaa ɛkɔm anaa ɔyaredɔm
    ano. Nanso obiara ɔbɛpue na ɔde ne ho akɔma Babiloniafoɔ a wɔabɛtua mo kuropɔn
    yi no, bɛfa ne ho adi.
  eng-WEBU: He who remains in this city will die by the sword, by the famine, and
    by the pestilence, but he who goes out and passes over to the Chaldeans who besiege
    you, he will live, and he will escape with his life.
  wal-wal: Ha katamaa giddon takkiya asi ooninne bisuwan, koshan woikko boshan haiqqana.
    SHin katamaappe kiyidi biidi, katamaa dooddidi oiqqida Baabiloonetussi ba kushiyaa
    immiya asi ooninne paxa attana; he urai ba shemppo xalaalaa ashshana.
  spa-PDDPT: El que permanezca en esta ciudad morirá a espada, de hambre y de pestilencia.
    Pero el que salga y se entregue a los caldeos que los asedian, vivirá. Su vida
    le será como despojo.
  gun-gun: Kova'e tetã py opyta va'ekue omanomba 'rã kyxe py, karuai e'ỹ vy mba'eaxy
    gui. Ha'e rã caldeu kuery tetã jokopaa va'e pe ojereraa uka va'e ma oikove 'rã,
    guekove ogueraa jepe uka 'rã.
  ilo-ULB: Siasinoman nga agtaltalinaed iti daytoy a siudad ket matayto babaen iti
    kampilan, bisin ken didigra; ngem siasinoman a rumuar ken agparintumeng iti sangoanan
    dagiti Caldeo a nanglakub kadakayo ket agbiag. Maisalbarnanto ti biagna.
  kpg-kpg: Tangada dela gaa noho i lodo di waahale gaa made i tauwa, tau magamaga
    damana be tau magi huaidu. Gei tangada dela ga ulu gi daha gaa dangi tumaalia
    gi digau o Babylonia ala e hai di nadau dauwa gi di waahale, ia hagalee e made,
    mee ga dagaloaha ga mouli.
  uig-ARA: كىم بۇ شەھەردە قالماقچى بولسا، قىلىچ، قەھەتچىلىك ۋە ۋابا بىلەن ئۆلىدۇ؛
    لېكىن كىم شەھەردىن چىقىپ، سىلەرنى قورشىۋالغان كالدىيلەرگە تەسلىم بولسا، ئۇ ھايات
    قالىدۇ؛ ئۇنىڭ جېنى ئۆزىگە ئالغان ئولجىدەك بولىدۇ.
  sus-sus: Naxan luma yi taa kui, a fama nɛ faxade santidɛgɛma, kaamɛ, nun fure ra,
    kɔnɔ naxan a yɛtɛ fima Babilɔnkae ma naxee bara wo xa taa rabilin, na kanyi kisima
    nɛ.
  pon-2006: Mehmen me pahn mihmi nan kahnimwo, pahn mehkihla mahwen, lehk lapalap
    de soumwahu. A mehmen me pahn pedoi oh pekimahk rehn mehn Papilonia kan, me met
    mahmahweniong kahnimwo, sohte pahn mehla; e pahn pitla oh mourla.
  ksd-ksd: Nina ba na kiki ta go ra pia na pal na virua ta ra pakat na vinarubu, ma
    ta ra mulmulum, ma ta ra ngala na minait; ma nina ba na irop ma na nur tar ia
    iat mulai ta ra tarai Kaldea dia ki kikil bat avat, na laun, ma na vatur vake
    kana nilaun da ra magit i ra pa ia.
  tur-YTC: Bu kentte kalan kılıçla, kıtlıkla ve salgın hastalıkla ölecek. Ama çıkıp
    sizi kuşatan Keldaniler'e geçen yaşayacak ve kaçıp hayatını kurtaracak.
  grc-BRENT: Ὁ καθήμενος ἐν τῇ πόλει ταύτῃ, ἀποθανεῖται ἐν μαχαίρᾳ καὶ ἐν λιμῷ· καὶ
    ὁ ἐκπορευόμενος προσχωρῆσαι πρὸς τοὺς Χαλδαίους τοὺς συγκεκλεικότας ὑμᾶς, ζήσεται,
    καὶ ἔσται ἡ ψυχὴ αὐτοῦ εἰς σκῦλα, καὶ ζήσεται.
  ind-AYT: Dia yang tetap tinggal di kota ini akan mati oleh pedang, oleh kelaparan,
    dan oleh penyakit sampar. Akan tetapi, dia yang keluar dan menyerah kepada orang-orang
    Kasdim yang mengepungmu akan hidup, dan hidupnya akan menjadi seperti barang jarahan
    baginya.
  nya-nya: Aliyense amene akhale mu mzinda muno adzaphedwa ndi lupanga, njala kapena
    mliri. Koma aliyense amene apite kukadzipereka kwa Ababuloni amene akuzinganiwa
    adzakhala ndi moyo, adzapulumuka.
  hrv-hrv: Tko ostane u ovom gradu, poginut će od mača, gladi i kuge. A tko izađe,
    te se preda Kaldejcima koji vas opsjedaju, spasit će život - život će mu ostati
    kao plijen.
  mps-mps: Te tauntomode bidaiba homu ebo we bidi dabe, te augwaliisaibao. Te boi
    bidi dabego augwali ela muyu, ma augwalite nai sǫą pelama isaibao, ma te dwai
    gasigo augwalidolama, isiyu yaibao. Te augwali bidabo ula elalueibahomu ebo we
    bidi da, augwali te taun tagalama, te taunbagua sagasobo Babilon bageba pabo usu
    dao. Tamaaugwali te Babilon dabego nogo pageabi emainu yao, tiyu da, te augwali
    me isigobeo.
  tpi-tpi: Ol manmeri i stap insait long dispela taun, bai ol i dai. Ol birua bai
    i kilim ol i dai, o ol bai i sot long kaikai na i dai, o sik nogut bai i bagarapim
    ol na ol i dai. Tasol sapos ol i laik i stap laip, ol i mas lusim taun na i go
    long ol dispela Babilon i wok long banisim taun. Na ol i mas larim ol Babilon
    i holimpas ol, na bai ol i no ken i dai.
  dan-1931: Den, som bliver i denne By, skal dø ved Sværd, Hunger og Pest; men den,
    som går ud og overgiver sig til Kaldæerne, der belejrer eder, skal leve og vinde
    sit Liv som Bytte,
  vie-OVCB: Ai ở lại trong Giê-ru-sa-lem sẽ chết vì gươm đao, đói kém, và bệnh dịch,
    nhưng ai ra khỏi thành và đầu hàng người Ba-by-lôn sẽ sống. Phần thưởng của chúng
    là sự sống!
  guj-2017: જે કોઈ આ શહેરમાં રહેશે તે તલવારથી, દુકાળથી તથા મરકીથી મૃત્યુ પામશે, પણ
    જે કોઈ તેમને ઘેરો ઘાલનાર ખાલદીઓને શરણે જશે તે જીવતો રહેશે. અને તેનો જીવ તે લૂંટ
    તરીકે ગણશે.
  pon-2006A: Mehmen me pahn mihmi nan kahnimwo, pahn mehkihla mahwen, lehk lapalap
    de soumwahu. A mehmen me pahn pedoi oh pekimahk rehn mehn Papilonia kan, me met
    mahmahweniong kahnimwo, sohte pahn mehla; e pahn pitla oh mourla.
  por-BRBSL: Aquele que permanecer nesta cidade morrerá pela espada, pela fome e pela
    peste, mas aquele que sair e passar para os caldeus que vos cercam, ele viverá
    e escapará com sua vida.
  cth-cth: Hete khopui thung kaawm e pueng tahloi hoi thoseh, takang hoi thoseh, lacik
    hoi thoseh, a due awh han. Hateiteh, a tâco teh nangmouh ka ven e Khaldean taminaw
    koevah ka kâpoenaw dueng a hring awh han. A hringnae teh ahnimouh koe poe e phu
    lah ao han.
  twi-twi: Obiara a ɔte saa kuropɔn yi mu bewu wɔ afoa anaa ɔkɔm anaa ɔyaredɔm ano.
    Nanso obiara a obepue na ɔde ne ho akɔma Babiloniafo a wɔabetua mo kuropɔn yi
    no, bɛfa ne ho adi.
  hlt-hlt: He khopuei khuikah khosa rhoek tah cunghang neh, khokha neh, duektahaw
    neh duek ni. Tedae aka coe tih nangmih aka dum Khalden taengah aka kuep tah hing
    rhoe hing vetih a hinglu te amah taengah kutbuem bangla a khueh ni.
  tbz-SIM: Wèè bo mbo dihɛì miɛkɛ mudoò muù yóó ò kònnɛ̀ yoo mutenkṹṹ yoo dikònnì
    kɛ̀ wèè mɛ nkɔ̀tɛ kɛ duɔ́ nhomɑ́ɑ̀ Bɑbidɔnni kɔbɛ bɛ̀ɛ̀ di pi ò bɑ́ɑ́ kú dɛɛ̀
    yó ntú o kó mucɔ̃́ntimu.
  msy-2020: Eghtɨ gumazamizir nguibar ekiar kamɨn aven itiba, me arɨmɨghiregham. Apaniba
    izɨ me mɨsogham, eghtɨ tarazi dagheba men puvatɨghtɨ me arɨmɨghiregham, eghtɨ
    tarazi arɨmariar kuram me gasɨghasightɨ, me arɨmɨghiregham. Eghtɨ gumazamizir
    angamɨra ikiasa ifongeziba, me nguibar ekiar kam ategh mangɨ pura uari isɨ, Babilonian
    dɨvazimɨn azenan ikia mɨsoghasa garir darazi pura uari isɨ me danigh, men gɨn
    mangɨ, angamɨra ikɨ mati apaniba mɨdorozim gafiragha suirazir pura ingangarir
    gumazamizibar kɨnibar mɨn ikiam.
  azb-azb: Bu şəhərdə qalan qılınc, aclıq və vəbadan öləcək. Lakin kim bayıra çıxıb
    sizi mühasirəyə alan Xaldeylilərə təslim olsa, sağ qalacaq, heç olmasa öz canını
    qurtaracaq.
  eng-DBY: He that abideth in this city shall die by the sword, and by the famine,
    and by the pestilence; but he that goeth out, and deserteth to the Chaldeans that
    besiege you, he shall live, and his life shall be unto him for a prey.
  hin-2017: जो कोई इस नगर में रहे वह तलवार, अकाल और मरी से मरेगा; परन्तु जो कोई निकलकर
    उन कसदियों के पास जो तुम को घेर रहे हैं भाग जाए वह जीवित रहेगा, और उसका प्राण
    बचेगा।
  wol-KYG: Ku toog ci dëkk bii, dinga deeye xare mbaa xiif mbaa mbas. Ku génn jébbal
    boppam waa Babilon ñi leen gaw nag dinga dund, bakkanam di yoolu xareem.
  eng-YLT: Whoso is abiding in this city — dieth, By sword, and by famine, and by
    pestilence, And whoso is going forth, And hath fallen unto the Chaldeans, Who
    are laying siege against you — liveth, And his life hath been to him for a spoil.
  eng-WYC-2017: He that dwelleth in this city, shall die by sword, and hunger, and
    pestilence; but he that goeth out, and fleeth over to [the] Chaldees that besiege
    you, shall live, and his life shall be as a prey to him.
  eng-WMBB: He who remains in this city will die by the sword, by the famine, and
    by the pestilence, but he who goes out and passes over to the Kasdim who besiege
    you, he will live, and he will escape with his life.
  urd-GVH: अगर तुम तलवार, काल या वबा से मरना चाहो तो इस शहर में रहो। लेकिन अगर तुम
    अपनी जान को बचाना चाहो तो शहर से निकलकर अपने आपको बाबल की मुहासरा करनेवाली फ़ौज
    के हवाले करो। जो कोई यह करे उस की जान छूट जाएगी।’
  rug-rug: Asa pu koa hola koasa vasileana lavata hie si kote mate pa vedara, soṉe
    babe oza. Ba asa pu vura meke vala pule nia koari pa Babiloni pu korapa rapata
    gamu si kote toa; kote govete nia sa tinasuna, na harupu pule nia sa nana tinoa
    soti.
  gaz-gaz: Namni magaalaa kana keessatti hafu kam iyyuu goraadeedhaan, beelaan yookaan
    dhaʼichaan duʼa. Namni gad baʼee Baabilonota isin marsanii jiranitti harka kennatu
    kam iyyuu garuu ni jiraata; lubbuu isaas ni oolfata.
  fra-LSG: Celui qui restera dans cette ville mourra par l’épée, par la famine ou
    par la peste; mais celui qui sortira pour se rendre aux Chaldéens qui vous assiègent
    aura la vie sauve, et sa vie sera son butin.
  yal-yal: Naxan yo na lu taani ito kui, silanfanna nun fitina kamɛn nun fitina furen
    nan na kanna faxama. Koni naxan na mini, a yi sa a yɛtɛ dɛntɛgɛ Babilɔn kaane
    xa, naxanye ɛ rabilinxi yɛngɛni, na kanna kisima nɛn, a tan yi lu a nii ra bɛtɛ.
  haw-1868: O ka mea e noho ma keia kulanakauhale, e make no ia i ka pahikaua, a me
    ka wi, a me ka mai ahulau; aka, o ka mea puka aku iwaho, a haule aku i ko Kaledea,
    ka poe e hoopilikia ana ia oukou, e ola no ia, a e koe no kona ola i waiwaipio
    nona iho.
  arb-NAV: فَمَنْ يَمْكُثُ فِي هَذِهِ الْمَدِينَةِ يَمُوتُ بِالسَّيْفِ وَالْجُوعِ
    وَالْوَبَاءِ، وَمَنْ يَلْجَأُ إِلَى الْكِلْدَانِيِّينَ الَّذِينَ يُحَاصِرُونَكُمْ
    وَيَسْتَسْلِمُ لَهُمْ يَحْيَا وَيَغْنَمُ نَفْسَهُ.
  ewe-ewe: Ame si atsi du sia me la, yi, dɔwuame alo dɔvɔ̃ awui, ke ame si tsɔ eɖokui
    na Babiloniatɔ siwo ɖe to ɖe dua la maku o, ke boŋ aɖe eƒe agbe.
  eng-LEE: He that remaineth in this city shall die by the sword, or by the famine,
    or by the pestilence; but he that goeth out, and runneth away to the Chaldeans
    that besiege you, shall remain alive, and his life shall be unto him as a booty.
  asm-FB: যি মানুহ এই নগৰত থাকিব, তেওঁ তৰোৱাল, আকাল, বা মহামাৰীত মৰা পৰিব; কিন্তু
    যি মানুহে বাহিৰলৈ গৈ, তোমালোকক অৱৰোধ কৰোঁতা কলদীয়াসকলৰ ফলিয়া হ’বলৈ ওলাই যাব,
    তেওঁ জীৱ, আৰু তেওঁৰ প্ৰাণ তেওঁলৈ লুটদ্ৰব্য যেন হ’ব।
  sus-A: نَشَن لُمَ يِ تَا كُي، عَ قَمَ نّ قَشَدٍ سَنتِدّفّمَ، كَامّ، نُن قُرٍ رَ،
    كْنْ نَشَن عَ يّتّ قِمَ بَبِلْنكَيٍ مَ نَشٍيٍ بَرَ وٌ شَ تَا رَبِلِن، نَ كَنيِ
    كِسِمَ نّ.
  fra-SBL: Celui qui restera dans cette ville mourra par l'épée, par la famine et
    par la peste, mais celui qui sortira et passera chez les Chaldéens qui vous assiègent,
    celui-là vivra, et il échappera à la mort.
  hbo-hbo: הַיֹּשֵׁב֙ בָּעִ֣יר הַזֹּ֔את יָמ֕וּת בַּחֶ֖רֶב וּבָרָעָ֣ב וּבַדָּ֑בֶר וְהַיֹּוצֵא֩
    וְנָפַ֨ל עַל־הַכַּשְׂדִּ֜ים הַצָּרִ֤ים עֲלֵיכֶם֙ *יִחְיֶה (וְחָיָ֔ה) וְהָֽיְתָה־לֹּ֥ו
    נַפְשֹׁ֖ו לְשָׁלָֽל׃
  kik-kik: Mũndũ ũrĩa wothe ũgũikara itũũra-inĩ rĩĩrĩ inene, akooragwo na rũhiũ rwa
    njora, kana ngʼaragu, kana mũthiro. No ũrĩa wothe ũgaathiĩ eneane kũrĩ andũ a
    Babuloni arĩa mamũrigiicĩirie nĩagatũũra muoyo; nĩakahonokia muoyo wake.
  fra-NCL: Celui qui restera dans cette ville mourra par l’épée, par la famine où
    par la peste ; celui qui en sortira pour se rendre aux Chaldéens qui vous assiègent
    vivra et aura sa vie pour butin.
  cek-AK: Hae vangpui thungah kaom mi kawbaktih doeh sumsen, khokhahaih, kasae nathaih
    hoiah dueh o tih; toe nangcae takui khoep khaldian kaminawk khaeah kacawn kami
    loe hing tih; lomh ih hmuen baktiah a hinghaih to loih tih.
  cuk-cuk: Dule we-neggweburgi beoedi, es-suidgi-burgoed, degi, boni-dummadgi burgoed,
    igi ukudba burgodibe. Ar dule we-neggweburgi-nooeddi, bela-Caldea-sordamar-ebilis-bukwadse-naoeddi,
    burgosulid, nabir san-onogoed.’ ”
  uig-CYR: ким бу шәһәрдә қалмақчи болса, қилич, қәһәтчилик вә ваба билән өлиду; лекин
    ким шәһәрдин чиқип, силәрни қоршивалған калдийләргә тәслим болса, у һаят қалиду;
    униң җени өзигә алған олҗидәк болиду.
  tel-2017: ఈ పట్టణంలో ఉండబోయే వాళ్ళు కత్తితో, కరువుతో, అంటురోగంతో చస్తారు. పట్టణం
    బయటకు వెళ్లి మిమ్మల్ని ముట్టడి వేస్తూ ఉన్న కల్దీయులకు లోబడేవాళ్ళు బతుకుతారు. దోపిడీలాగా
    వాళ్ళ ప్రాణం దక్కుతుంది.
  hat-BSA: Sila ki rete nan vil sa a va mouri pa nepe ak gwo grangou, ak epidemi,
    men sila ki soti e desann kote Kaldeyen k ap fè syèj kont nou yo, va sove lavi
    li. Li va chape ak lavi li.
  kos-kos: Kutena mwet su muta in siti uh ac fah misa ke mweun ku ke masrinsral ku
    ke mas. Tusruktu kutena mwet su illa liki siti uh, ac sifacna eisalosyang nu inpoun
    mwet Babylonia su kuhlusya siti uh, ac fah moul.
  hbo-WLC: הַיֹּשֵׁב֙ בָּעִ֣יר הַזֹּ֔את יָמ֕וּת בַּחֶ֖רֶב וּבָרָעָ֣ב וּבַדָּ֑בֶר וְהַיּוֹצֵא֩
    וְנָפַ֨ל עַל־הַכַּשְׂדִּ֜ים הַצָּרִ֤ים עֲלֵיכֶם֙ יחיה וְהָֽיְתָה־לּ֥וֹ נַפְשׁ֖וֹ
    לְשָׁלָֽל׃
  ibo-ibo: Onye ọbụla nʼime unu nọgidere nʼobodo a ka mma agha, maọbụ ụnwụ, maọbụ
    ihe otiti ga-egbu. Ma onye ọbụla nʼime unu pụkwuru ndị Kaldịa gbara obodo unu
    gburugburu, were onwe ya nyefee ha nʼaka, ga-adị ndụ; ọ ga-echebekwa ndụ ya.
  ory-ory: ଯେଉଁ ଲୋକ ଏହି ନଗର ମଧ୍ୟରେ ରହିବ, ସେ ଖଡ୍ଗ, ଦୁର୍ଭିକ୍ଷ ଓ ମହାମାରୀରେ ମରିବ; ମାତ୍ର
    ଯେଉଁ ଲୋକ ବାହାରିଯାଇ ତୁମ୍ଭମାନଙ୍କର ଅବରୋଧକାରୀ କଲ୍‍ଦୀୟମାନଙ୍କର ପକ୍ଷ ହେବ, ସେ ବଞ୍ଚିବ ଓ
    ତାହାର ପ୍ରାଣ ତାହା ପ୍ରତି ଲୁଟିତ ଦ୍ରବ୍ୟ ତୁଲ୍ୟ ହେବ।
  chk-chk: Chokewe mi nomotiu lon ei telinimw repwe mäla ren maun, ren lengita pwal
    ren mätter. Nge chokewe mi towu seni ei telinimw o fangatä ngeni ekewe chon Papilon
    mi pwelifeili ei telinimw fän pisekin maun repwe manau, repwe chök kütta en me
    püsin manauan.
  rop-rop: Enibodi hu stil jidanbat langa dijan taun garra gitkil langa wo, o brom
    jidanbat hanggribala, o brom det brabli nogudwan siknis. Bat detlot pipul hu gibap
    en libum dijan taun en go langa detlot Bebalon pipul hu olredi faitfaitbat langa
    dijan taun, olabat kaan gitkil, najing. Olabat garra jidan laibala.
  ukr-1871: Хто зостанеться в городї сьому, поляже од меча, й голоднечі й морової
    зарази; хто ж вийде геть і віддасться Халдеям, що вас облягають, зостанеться живим
    і життє його буде йому замість добичі;
  deu-1951: Wer in dieser Stadt bleibt, der wird entweder durchs Schwert, oder vor
    Hunger, oder an der Pest sterben; wer aber hinausgeht und zu den Chaldäern überläuft,
    die euch belagern, der wird leben und seine Seele als Beute davontragen.
  eng-JPS: He that abideth in this city shall die by the sword, and by the famine,
    and by the pestilence; but he that goeth out, and falleth away to the Chaldeans
    that besiege you, he shall live, and his life shall be unto him for a prey.
  srp-1865: Ko ostane u tom gradu, poginuæe od maèa ili od gladi ili od pomora; a
    ko izaðe i preda se Haldejcima koji su vas opkolili, ostaæe živ, i duša æe mu
    biti mjesto plijena.
  lug-lug: Buli anaasigala mu kibuga kino ajja kufa ekitala, oba enjala oba kawumpuli.
    Naye buli afuluma ne yeewaayo eri Abakaludaaya ababazingizza, ajja kuba mulamu,
    era anaawonya obulamu bwe.
  heb-heb: הישב בעיר הזאת ימות בחרב וברעב ובדבר והיוצא ונפל על הכשדים הצרים עליכם
    יחיה והיתה לו נפשו לשלל׃
  ben-IRV: যে কেউ এই শহরে থাকবে সে তরোয়ালের আঘাতে, দূর্ভিক্ষে এবং মহামারীতে মারা
    যাবে; কিন্তু যে কেউ বাইরে গিয়ে তোমাদের বিরুদ্ধে অবরোধকারী কলদীয়দের কাছে তার
    হাঁটু পাতবে, সে বেঁচে থাকবে। তার জীবন রেহাই পাবে।
  pan-pan: ਜਿਹੜਾ ਇਸ ਸ਼ਹਿਰ ਵਿੱਚ ਰਹੇਗਾ, ਉਹ ਤਲਵਾਰ ਅਤੇ ਕਾਲ ਅਤੇ ਬਵਾ ਨਾਲ ਮਰੇਗਾ, ਅਤੇ ਜਿਹੜਾ
    ਇਹ ਦੇ ਵਿੱਚੋਂ ਨਿੱਕਲ ਜਾਵੇਗਾ ਅਤੇ ਆਪ ਨੂੰ ਕਸਦੀਆਂ ਦੇ ਹਵਾਲੇ ਕਰ ਦੇਵੇਗਾ, ਜਿਹਨਾਂ ਨੇ ਤੁਹਾਨੂੰ
    ਘੇਰਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਜੀਉਂਦਾ ਰਹੇਗਾ ਅਤੇ ਉਹ ਦੀ ਜਾਨ ਉਹ ਦੇ ਲਈ ਇੱਕ ਲੁੱਟ ਦਾ ਮਾਲ ਹੋਵੇਗੀ
  mya-JVB: ဤ မြို့ ထဲမှာ နေ သောသူသည် ထား ဘေး၊ မွတ်သိပ် ခြင်းဘေး၊ နာ ခြင်းဘေးဖြင့်
    သေ လိမ့်မည်။ မြို့ပြင်သို့ထွက် ၍ ၊ မြို့ပြင်မှာ တပ်စွဲ လျက်နေသောခါလဒဲ လူတို့ဘက်သို့
    ဝင်စား သောသူသည် အသက် ချမ်းသာ၍ လုယူရသော ဥစ္စာ ကဲ့သို့ ကိုယ် အသက် ကို ရ လိမ့်မည်။
  tbg-tbg: Vokika Ieruharemi vatukaqi vaivaro iqoka paipevano vika arukairamanta,
    vokika narara variqi vi, qutu vivaro, nora rovaravano vokika arukaanarove. Vaiinti
    nahenti vokika Ieruharemi vatukaqihai aaqaini orunte Babironi iqoka vaiintiara
    hove kia tenavu ni hampata raqirerave tika, vika kia qutu viraiti, qaqi vaivarave.
  hmo-hmo: Inai hanua lalonai do ia noho tauna be tuari kaia, bona hitolo, bona hanaia
    gorere dikana dekena amo do ia mase. To ia sibona bema hanua dekena amo murimurinai
    do ia raka, bona sibona be Babulonia taudia, idia gini hagegea taudia dekenai
    do ia henia tauna, be do ia mase lasi, to iena mauri do ia dogoatao.’ ”
  urd-urd: जो कोई इस शहर में रहेगा, वह तलवार और काल और वबा से मरेगा, लेकिन जो निकलकर
    कसदियों में जो तुम को घेरे हुए हैं, चला जाएगा, वह जिएगा और उसकी जान उसके लिए ग़नीमत
    होगी।
  rus-SYN: кто останется в этом городе, тот умрет от меча и голода и моровой язвы;
    а кто выйдет и предастся Халдеям, осаждающим вас, тот будет жив, и душа его будет
    ему вместо добычи;
  bqc-SIM: Gbɛ̃́ pↄ́ gↄ̃̀ wɛ̃́lɛɛ beepiuↄ gaga zĩu ń nↄanao ń gagyãoɛ. Gbɛ̃́ pↄ́
    aa bↄ̀ gɛ̀ nà Babiloni bùsude pↄ́ koezↄ̃̀ńziↄwaↄ sↄ̃ aaↄ kuɛ, adeↄ mɛ́ aa bↄ.
  tcz-CHONGTHU: Koi hile, khopi dalha louva, umden ho vang chu, chemjam ham, natna
    hise ham, chule kel jeh ham’a thiding ahiuve. Amavang, khopi musea, Babylon mite
    henga kipelut chu hingdoh diu ahi.
  mar-mar: जो या शहरात राहील तो तलवार, उपासमारीने व भयंकर रोगराईने मरेल, पण जो कोणी
    बाहेर तुम्हास वेढा घातलेल्या खास्द्यांकडे पार निघून जाईल तो वाचेल, आणि त्याचा
    जीव त्यास लूट असा होईल.
  qub-qub: Jinan siudällacho quëdacojcunaga wañonga guërrawan, man'chäga yargaywan,
    u fiyu gueshyawanmi. Cay siudäpita aywacur Babiloniacuna pillyaj aywaycämojpa
    maquinman chayarga cawayllapis cawangami.
  bqp-bqp: Wi u koo gesi yɔ̃rɑ wuu ge sɔɔ, u koo gbiwɑ tɑbu sɔɔ, ǹ kun mɛ kɑ gɔ̃ɔru,
    ǹ kun mɛ kɑ bɑrɑru. Adɑmɑ wi u yɑrɑ u tii Bɑbilonigibu wɛ̃ be bɑ bu tɑrusi, yɛ̃ro
    koo win wɑ̃ɑru wɔrɑ. Teyɑ tɑ ko n sɑ̃ɑ win ɑrumɑni ye u kpĩɑ u yɑrɑ.
  hat-hat: Tout moun ki va rete nan lavil la pral mouri nan lagè, osinon anba grangou,
    ou ankò maladi pral fini ak yo. Men, tout moun ki va soti al pote tèt yo bay moun
    Kalde k'ap sènen nou yo p'ap mouri. Y'a sove lavi yo nan batay la.
  eng-BSB: Whoever stays in this city will die by sword and famine and plague, but
    whoever goes out and surrenders to the Chaldeans who besiege you will live; he
    will retain his life like a spoil of war.
  eng-WEBPB: He who remains in this city will die by the sword, by the famine, and
    by the pestilence, but he who goes out and passes over to the Chaldeans who besiege
    you, he will live, and he will escape with his life.
  kbq-kbq: Hagi rankumamofo agu'afima manisaza vahera mago'a bainati kazinteti zamahe
    nefrisage'za, mago'a ne'zanku hu'za nefrisage'za, mago'a kri eri'za frigahaze.
    Hianagi iza'o rankumapinti'ma atiramino fegi'ma vuno, Babiloni sondia vahe'ma
    kafoma eme avazagi kagi'za ha'ma huramantenaku'ma nehaza vahe zamazampima ufresania
    vahera ahe ofrisageno asimu erino manigahie.
  nhe-BL: Pampa nochi tlen mocahuase ipan ni altepetl miquise ipan tlatehuijcayotl,
    ica mayantli huan ica cocolistli. Pero nochi tlen quisase tlen ni altepetl huan
    motemacase ica nopa caldeos, quimanahuise ininyolis.
  gub-BL: Aze amo upyta 'aw tawhu pupe wà nehe, zauxiapekwer uzuka putar a'e teko
    zeàmàtyry'ymaw pe wà nehe. Aze ru'u, ma'uhez haw uzuka putar wà nehe. Aze ru'u,
    ma'eahy haw uzuka putar wà nehe. Aze amo uhem tawhu wi wà nehe, Mawiron parer
    tawhu izywyr umàmàn ma'e wanupe uzemono pà wà nehe, numàno kwaw wà nehe. Uzepyro
    putar wekuwe haw ipyhyk pà wà nehe.
  eng-DRA: 'He that shall abide in this city, shall die by the sword, and by the famine,
    and by the pestilence: but he that shall go out and flee over to the Chaldeans,
    that besiege you, shall live, and his life shall be to him as a spoil.'
