  wol-KYG: 'Yeen waa kër Daawuda, Aji Sax ji dafa wax ne: Àtte yoon, deeleen ko xëye,
    di xettli ki ñu xañ dëgg ci ki koy néewal doole, balaa sama mer ne jippét, di
    tàkk te deesu ko mana fey ndax seen jëf ju bon.'
  eng-YLT: 'O house of David, thus said Jehovah: Decide ye judgment at morning, And
    deliver the plundered from the hand of the oppressor, Lest My fury go forth as
    fire, And hath burned, and none is quenching, Because of the evil of your doings.'
  eng-WYC-2017: The Lord saith these things, Deem ye early doom, and deliver ye him
    that is oppressed by violence from the hand of the false challenger; lest peradventure
    mine indignation go out as fire, and be kindled, and none be that quench, for
    the malice of your studies.
  eng-WMBB: House of David, the LORD says, ‘Execute justice in the morning, and deliver
    him who is robbed out of the hand of the oppressor, lest my wrath go out like
    fire, and burn so that no one can quench it, because of the evil of your doings.
  urd-GVH: ऐ दाऊद के घराने, रब फ़रमाता है कि हर सुबह लोगों का इनसाफ़ करो। जिसे लूट
    लिया गया हो उसे ज़ालिम के हाथ से बचाओ! ऐसा न हो कि मेरा ग़ज़ब तुम्हारी शरीर हरकतों
    की वजह से तुम पर नाज़िल होकर आग की तरह भड़क उठे और कोई न हो जो उसे बुझा सके।
  rug-rug: 'Gamu pa tutina e Devita, hiera gua si zama nia e Zihova: Doduru munumunu
    si vilavilasa va toṉoto; harupia pa limana sa tie ṉoṉovala si asa pu ta hiko,
    pude lopu gua si kote puzaka vura sa Qua tinaṉaziri guana nika koa gua koasa kinaleana
    sapu tavetia gamu, kote sulu meke loke tie kote boka va mate ia.'
  gaz-gaz: 'Yaa mana Daawit, Waaqayyo akkana jedha: “ ‘Ganama hunda murtii qajeelaa
    kennaa; nama saamame tokko harka nama isa cunqursuutii baasaa; yoo kanaa achii
    sababii jalʼina isin hojjettaniitiif dheekkamsi koo buʼee akkuma ibiddaa bobaʼa;
    namni isa dhaamsu tokko iyyuu hin jiraatu.'
  fra-LSG: 'Maison de David! Ainsi parle l’Éternel: Rendez la justice dès le matin,
    Et délivrez l’opprimé des mains de l’oppresseur, De peur que ma colère n’éclate
    comme un feu, Et ne s’enflamme, sans qu’on puisse l’éteindre, A cause de la méchanceté
    de vos actions.'
  yal-yal: 'Dawuda bɔnsɔnna, Alatala ito nan falaxi, a naxa: Ɛ kiti kɛndɛn sa xɔtɔn
    yo xɔtɔn, ɛ yi muxu kansunxin ba ɲaxankata tiin yii, alogo n ma xɔlɔn nama godo
    ɛ ma ɛ fe ɲaxine fe ra alo tɛɛn naxan ɛ ganma naxan mi nɔɛ ratuyɛ.'
  haw-1868: E ko ka hale o Davida, ke i mai nei o Iehova peneia, E hana oukou i ka
    hooponopono i kakahiaka, a e hoopakele i ka mea i haoia, mai ka lima aku o ka
    mea hookaumaha, o puka aku ko'u ukiuki, e like me ke ahi, a e a hoi, aole mea
    e hiki ia ia ke kinai, no ka hewa o ka oukou hana ana.
  arb-NAV: 'يَا ذُرِّيَّةَ دَاوُدَ، هَذَا مَا يُعْلِنُهُ الرَّبُّ: أَجْرُوا الْعَدْلَ
    فِي الصَّبَاحِ، وَأَنْقِذُوا الْمُغْتَصَبَ مِنْ يَدِ الْمُغْتَصِبِ لِئَلَّا يَنْصَبَّ
    غَضَبِي كَنَارٍ، فَيُحْرِقَ وَلَيْسَ مَنْ يُخْمِدُهُ لِفَرْطِ مَا ارْتَكَبْتُمْ
    مِنْ أَعْمَالٍ شِرِّيرَةٍ.'
  ewe-ewe: 'O David ƒe aƒe, ale Yehowa gblɔe nye esi: “ ‘Midrɔ̃ ʋɔnu dzɔdzɔe, ŋdi
    sia ŋdi, mixɔ na ame si woda adzoe la le ŋutasẽla si, ne menye nenema o la, nye
    dziku agbã go, abi abe dzo ene, eye ame aɖeke mate ŋu atsii o, ɖe nu vɔ̃ɖi si
    miewɔ la ta.'
  eng-LEE: O house of David, thus hath said the Lord, Exercise justice on [every]
    morning, and deliver him that is robbed out of the hand of the oppressor; lest
    my fury go forth like fire, and burn so that none can quench it, because of the
    evil of your doings.
  asm-FB: 'হে দায়ুদৰ বংশ, যিহোৱাই এইদৰে কৈছে: ‘তোমালোকে প্ৰতি ৰাতিপুৱা বিচাৰ নিস্পত্তি
    কৰা। আৰু অপহাৰিত জনাক উপদ্ৰৱকাৰীৰ হাতৰ পৰা উদ্ধাৰ কৰা। নতুবা তোমালোকৰ দুষ্টতাৰ
    কাৰণে মোৰ ক্ৰোধ অগ্নি দৰে ওলাই কোনেও নুমাব নোৱাৰাকৈ দগ্ধ কৰিব।'
  sus-A: دَوُدَ بْنسْي، عَلَتَلَ بَرَ عَ مَسٍن، وٌ شَ كِيتِ تِنشِنشِ سَ فّيسّفّ يٌ
    فّيسّفّ، وٌ شَ تْورْ مِشِ رَتَنفَ مِشِ كٌبِ مَ، عَلَكٌ ﭑ نَشَ شْنْ وٌ مَ، عَ قَ
    لُ عَلْ تّ نَشَن مُ شُبٍنمَ وٌ شَ كٌبِحَ شَ قٍ رَ.
  fra-SBL: Maison de David, dit Yahvé, « Rendez la justice demain matin, et délivrer
    de la main de l'oppresseur celui qui est dépouillé, de peur que ma colère ne s'enflamme
    comme un feu, et brûle de telle sorte que personne ne puisse l'éteindre, à cause
    de la méchanceté de vos actes.
  hbo-hbo: בֵּ֣ית דָּוִ֗ד כֹּ֚ה אָמַ֣ר יְהוָ֔ה דִּ֤ינוּ לַבֹּ֙קֶר֙ מִשְׁפָּ֔ט וְהַצִּ֥ילוּ
    גָז֖וּל מִיַּ֣ד עֹושֵׁ֑ק פֶּן־תֵּצֵ֨א כָאֵ֜שׁ חֲמָתִ֗י וּבָעֲרָה֙ וְאֵ֣ין מְכַבֶּ֔ה
    מִפְּנֵ֖י רֹ֥עַ *מַעַלְלֵיהֶם (מַעַלְלֵיכֶֽם)׃
  kik-kik: 'atĩrĩ, inyuĩ andũ a nyũmba ya Daudi, ũũ nĩguo Jehova ekuuga: “ ‘Tuithanagiai
    ciira na kĩhooto rũciinĩ o rũciinĩ; teithũrai mũndũ ũrĩa ũtunyĩtwo indo ciake
    kuuma guoko-inĩ kwa mũmũhinyĩrĩria, kana mangʼũrĩ makwa mamũũkĩrĩre maakanĩte
    ta mwaki nĩ ũndũ wa ũũru ũrĩa mwĩkĩte, maakane ta mwaki ũtangĩhoreka nĩ mũndũ.'
  fra-NCL: 'maison de David : Ainsi parle Yahweh : Rendez la justice dès le matin ;
    arrachez l’opprimé des mains de l’oppresseur, de peur que ma colère n’éclate comme
    un feu et ne brûle sans qu’on puisse l’éteindre, à cause de la méchanceté de vos
    actions.'
  cek-AK: Aw David imthung takoh, Angraeng mah, Akhawnbang kruek katoeng hmuen to
    sah oh, naeh ih kami to pacaekthlaek kaminawk ih ban thung hoiah pahlong oh, to
    tih ai nahaeloe na sak o ih zaehaih pongah, palung ka phuihaih hmai baktiah amngaeh
    ueloe, mi mah doeh paduek thai ai ah kangh moeng tih.
  cuk-cuk: 'Rey-David-e-waganga weyob-Bab-Jehová-sogye be sogo: ‘Bane-bane wakudaradba
    igar-innikigwad imakmalo. Dule-mesagwar-gudiid, mesagwar-imaked-dulegi be ollor-imakmalo.
    Adi, melle bemar-ibmar-isgana-imaked-ulale, an-urwedi bemargi sooyobi gwichiguegar.
    Ar an-urwed, geg dule gwen bargassuliled.’ ”'
  uig-CYR: 'И Давутниң җәмәти, Пәрвәрдигар мундақ дәйду: — һәр әтигәндә адаләт билән
    һөкүм чиқириңлар, буланған кишини әзгүчиниң қолидин қутқузуңлар; болмиса, қилғанлириңларниң
    рәзиллиги түпәйлидин, қәһрим партлап, оттәк һәммини көйдүриду; уни өчүрәләйдиған
    һеч ким болмайду;'
  tel-2017: దావీదు వంశస్థులారా, యెహోవా ఇలా చెబుతున్నాడు. “ప్రతిరోజూ న్యాయంగా తీర్పు
    తీర్చండి. దోపిడీకి గురైన వారిని పీడించేవారి చేతిలోనుంచి విడిపించండి. లేకపోతే మీపై
    నా క్రోధం మంటలాగా బయలుదేరుతుంది. ఎవడూ ఆర్పడానికి వీలు లేకుండా అది మిమ్మల్ని దహిస్తుంది.”
    ఇది యెహోవా వాక్కు.
  hat-BSA: 'O lakay David, konsa pale SENYÈ a: ‘Aji ak jistis chak maten. Delivre
    moun ki te vòlè devan pouvwa a sila ki te oprime l la, pou gwo kòlè Mwen pa sòti
    deyò kon dife e brile yon jan pou okenn pa ka etenn, akoz mechanste a zak yo.'
  kos-kos: 'Pa inge ma LEUM GOD El fahk nu suwos su fwilin tulik natul David: “Liyaung
    tuh nununku suwohs in orek ke len nukewa. Karinganang mwet ma pisreyukla ma la
    liki inpoun mwet pisrapasr. Kowos fin tia, na kasrkusrak luk ac fah tayak oana
    sie e su koflana kuniyukla.'
  hbo-WLC: בֵּ֣ית דָּוִ֗ד כֹּ֚ה אָמַ֣ר יְהוָ֔ה דִּ֤ינוּ לַבֹּ֙קֶר֙ מִשְׁפָּ֔ט וְהַצִּ֥ילוּ
    גָז֖וּל מִיַּ֣ד עוֹשֵׁ֑ק פֶּן־תֵּצֵ֨א כָאֵ֜שׁ חֲמָתִ֗י וּבָעֲרָה֙ וְאֵ֣ין מְכַבֶּ֔ה
    מִפְּנֵ֖י רֹ֥עַ מעלליהם׃
  ibo-ibo: Unu ụlọ Devid, otu a ka Onyenwe anyị sịrị, “ ‘Kpeenụ ikpe ziri ezi kwa
    ụtụtụ niile; napụtanụ ndị a na-emegbu emegbu site nʼaka ndị na-emegbu ha. Napụtakwanụ
    ndị a na-apụnara ihe ha nwere site nʼaka ndị na-apụnara ha ihe ndị a. Ọ bụrụ na
    unu emeghị otu a, iwe m ga-abịakwasị unu, dịka ọkụ nʼihi ajọ omume unu, ọ dịkwaghị
    onye pụrụ ime ka ọ kwụsị.
  ory-ory: ହେ ଦାଉଦ ବଂଶ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭେମାନେ ପ୍ରଭାତରେ ବିଚାର ନିଷ୍ପତ୍ତି
    କର ଓ ଲୁଟିତ ଲୋକକୁ ଉପଦ୍ରବୀର ହସ୍ତରୁ ଉଦ୍ଧାର କର, ନୋହିଲେ ତୁମ୍ଭମାନଙ୍କ ଦୁଷ୍ଟାଚରଣ ହେତୁରୁ
    ଆମ୍ଭର ପ୍ରଚଣ୍ଡ କ୍ରୋଧ ଅଗ୍ନି ତୁଲ୍ୟ ବାହାରି ଦଗ୍ଧ କରିବ ଓ କେହି ତାହା ଲିଭାଇ ପାରିବ ନାହିଁ।’
  chk-chk: 'ämi ekewe mwirimwirin Tafit: Oupwe eäni kapwüng fän wenechar iteiten rän,
    oupwe angasa ekewe mi riaföü seni ekewe chon ariaföüür. Pun are ousap föri ei,
    ai lingeringer epwe kü usun ekkei esap tongeni kunula, pokiten ämi föföringau.'
  rop-rop: Imbin tok, “Mi na YAWEI! Yumob irrim mi na. Yumob meiksho yumob gibit feyago
    langa ebribodi. Yumob garra maindimbat det men hubin lujim im ebrijing wen detlot
    stilinbala men bin kaman langa im. If yumob nomo dum tharran, wal det nogudbala
    ting weya yumob oldei dumbat garra meigim mi brabli wail. Ai garra jidan jis laik
    det faiya weya oldei barnbarnbat en nobodi kaan neba pudumat, najing.
  ukr-1871: 'Доме Давидів! ось як говорить Господь: З раннього поранку розсуджуйте
    суд і рятуйте притїсненого з потали в тїснителя, щоб досада моя не вибухла, як
    огонь, та не загорілась незгасимо через ледачі ваші вчинки.'
  deu-1951: 'So spricht der HERR: Haltet jeden Morgen ein gerechtes Gericht und rettet
    den Beraubten von der Hand des Unterdrückers, damit mein grimmiger Zorn nicht
    ausbreche wie ein Feuer und brenne, daß niemand löschen kann, wegen der Schlechtigkeit
    eurer Taten!'
  eng-JPS: 'O house of David, thus saith the LORD: Execute justice in the morning,
    and deliver the spoiled out of the hand of the oppressor, lest My fury go forth
    like fire, and burn that none can quench it, because of the evil of your doings.'
  srp-1865: Dome Davidov, tako veli Gospod, sudite svako jutro, i kome se otima izbavljajte
    ga iz ruku nasilnikovijeh da ne izaðe kao oganj gnjev moj i razgori se da ga niko
    ne može ugasiti za zloæu djela vaših.
  lug-lug: 'ggwe ennyumba ya Dawudi, “ ‘kino Mukama ky’agamba: Musale emisango mu
    bwenkanya, mununule ababa banyagiddwa ababanyigiriza, obusungu bwange buleme kuvaayo
    bubookye ng’omuliro olw’ekibi kye mukoze, nga tewakyali n’omu abuziyiza.'
  heb-heb: בית דוד כה אמר יהוה דינו לבקר משפט והצילו גזול מיד עושק פן תצא כאש חמתי
    ובערה ואין מכבה מפני רע מעלליהם׃
  ben-IRV: হে দায়ূদের বংশ, সদাপ্রভু এই কথা বলেন, তোমরা সকালবেলা ন্যায়বিচার আন। যাকে
    অপহরণ করা হয়েছে তাকে তার অত্যাচারীর হাত থেকে উদ্ধার করো; না হলে আমার ক্রোধ বের
    হয়ে আগুনের মত জ্বলবে। কারণ তোমাদের মন্দ কাজের জন্য এটা নেভানোর মত সেখানে কেউ
    থাকবে না।
  pan-pan: ਹੇ ਦਾਊਦ ਦੇ ਘਰਾਣੇ, ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਸਵੇਰ ਦੇ ਵੇਲੇ ਨਿਆਂ ਨੂੰ ਪੂਰਾ
    ਕਰੋ, ਦੁੱਖ ਦੇਣ ਵਾਲਿਆਂ ਦੇ ਹੱਥੋਂ ਉਹ ਨੂੰ ਜਿਹੜਾ ਲੁੱਟਿਆ ਗਿਆ ਹੈ ਛੁਡਾਓ, ਮਤੇ ਮੇਰਾ ਗੁੱਸਾ
    ਅੱਗ ਵਾਂਗੂੰ ਬਾਹਰ ਨਿੱਕਲੇ, ਅਤੇ ਤੁਹਾਡਿਆਂ ਬੁਰਿਆਂ ਕੰਮਾਂ ਦੇ ਕਾਰਨ ਉਹ ਅਜਿਹਾ ਬਲੇ ਕਿ ਕੋਈ
    ਉਹ ਨੂੰ ਬੁਝਾ ਨਾ ਸਕੇ।
  mya-JVB: အို ဒါဝိဒ် မင်းကြီးအမျိုး ၊ ထာဝရဘုရား မိန့် တော်မူ သည်ကား ၊ မဆိုင်းမလင့်၊
    တရား သဖြင့် စီရင် ကြလော့။ လုယူ ခြင်းခံရသောသူကို ညှဉ်းဆဲ သောသူ၏ လက် မှ ကယ်နှုတ်
    ကြလော့။ သို့မဟုတ် ၊ သင် တို့ပြု သောဒုစရိုက် အပြစ်ကြောင့် ၊ ငါ့ အမျက် သည် မီး ကဲ့သို့
    ဖြစ်၍ ၊ အဘယ် သူမျှမသတ် နိုင်အောင်လောင် လိမ့်မည်။
  tbg-tbg: Ne vo enta vo enta toqaqi ko tiha avuqavuqamake vaiinti nahenti uva raira
    nimitaate. Vika ia haikara muara varaa vaiinti nahentika kahaqiate. Vika qoraiqama
    nimite variaka kauquqihai vika ruaruama nimitaate. Ne kia avuqavuqamake uva raira
    nimitaivera, vira kaara ti voqamakero arara itaanarove. Ti arara itairava qaqiqai
    itaqiro viraro kia vovano ho vira qimpa kaanarove, tiro.
  hmo-hmo: 'Lohiabada be inai bamona ia hereva, ia gwau: “ ‘Dina ibounai lalonai kota
    maoromaoro do umui karaia, bona bema tau ta ese ma tau ta ena gau ia henaoa neganai,
    unai henaoa tauna ena kerere davana do umui henia momokani. Unai dekena amo ena
    gau ia boio tauna, ena hisihisi do umui hanamoa, egu badu siahu bada, be lahi
    hegeregerena do ia hedinarai garina, vadaeni do ia gabua, bona tau ta do ia habodoa
    diba lasi, emui kara dika dainai.'
  urd-urd: '''ऐ दाऊद के घराने! ख़ुदावन्द यूँ फ़रमाता है कि: तुम सवेरे उठ कर इन्साफ़
    करो और मज़लूम को ज़ालिम के हाथ से छुड़ाओ, ऐसा तुम्हारे कामों की बुराई की वजह से
    मेरा क़हर आग की तरह भड़के, और ऐसा तेज़ हो कि कोई उसे ठंडा न कर सके।'
  rus-SYN: 'дом Давидов! так говорит Господь: с раннего утра производите суд и спасайте
    обижаемого от руки обидчика, чтобы ярость Моя не вышла, как огонь, и не разгорелась
    по причине злых дел ваших до того, что никто не погасит.'
  bqc-SIM: Davidi bɛdeↄ, ma Dii ma mɛ̀, àliↄ yãkɛ a zɛ́wa lá gu lɛ́ dↄ, í gbɛ̃́
    pↄ́ wàlɛ gbãamↄnɛ́ↄ bↄ ń wɛtãnaↄ ↄzĩ. Tó i kɛ màa sↄ̃o, má pↄfɛ̃bↄbↄwá
    lán tɛ́wa á vãikɛaↄ yã́iɛ, iↄ kṹwá, gbɛ̃e a fↄ̃ dɛo.
  tcz-CHONGTHU: Pakaiyin, David insung jah’a, hitin aseiye, jingkah seh in, thudih
    chu adih in tanpih uvin, chule amaho chu mibolgentheipa khut a kon in huhdoh uvin.
    achutiloule, nagitlounau jal'a chu, kalunghanna meikong banga hung kongdoh ding,
    koiman aphelmit joulou ding ahi.
  mar-mar: दावीदाच्या घराण्या, परमेश्वर असे म्हणतो, तुम्ही सकाळी न्याय करा. जो लूटलेला
    त्यास पीडणाऱ्याच्या हातातून सोडवा. नाहीतर तुमच्या कर्माच्या दुष्टतेमुळे माझा रोष
    अग्नीप्रमाणे बाहेर निघेल आणि त्यास कोणीही विझवू शकणार नाही.
  qub-qub: '@see-verse:JER.021.011'
  bqp-bqp: Be, Dɑfidin bweseru, bɑ n dɑ gem swĩi bɑɑdommɑ. Kpɑ bu be bɑ dɑm dɔre yɑkiɑ
    be bɑ bu dɑm dɔremɔn nɔmɑn di. Bɑ̀ kun kue mɛ, nɛn mɔru yɑ koo bu yɑbure ben kom
    kɔ̃sum sɔ̃. Bɑ ǹ mɑɑ kpɛ̃ bu ye go.
  hat-hat: Nou menm ki soti nan branch fanmi wa David la, men sa Seyè a voye di nou.
    Rann tout moun jistis chak jou. Pwoteje moun y'ap peze yo, wete yo anba ponyèt
    moun k'ap peze yo a. Si nou pa fè sa, mwen pral fè kòlè sou nou. M'ap boule nou
    tankou dife moun pa ka touye, paske nou fè anpil mechanste.
  eng-BSB: 'O house of David, this is what the LORD says: ‘Administer justice every
    morning, and rescue the victim of robbery from the hand of his oppressor, or My
    wrath will go forth like fire and burn with no one to extinguish it because of
    their evil deeds.'
  eng-WEBPB: House of David, the LORD says, ‘Execute justice in the morning, and deliver
    him who is robbed out of the hand of the oppressor, lest my wrath go out like
    fire, and burn so that no one can quench it, because of the evil of your doings.
  kbq-kbq: Deviti naga'mota Ra Anumzamo'a amanage hianki antahiho, maka nanterana
    vahe knazama keagafima refko'ma hanazana fatgo huta refko hiho. Hagi mago vahe'mo'ma
    mago vahe'ma kna nemino, ke'onke zama'ama musufama eri'nesanigeta, ana musufa
    vahe'mofo kaziga anteta agura ovaziho. Hagi ana'ma osanageno'a, narimpa ahe'zamo'a
    tevemo hiaza huno rukru hina mago vahe'mo'a rusura osugahie. Na'ankure tamagrama
    hu'naza kefo avu'ava zamo hanige'na anara hugahue.
  nhe-BL: '@see-verse:JER.021.011'
  gub-BL: '@see-verse:JER.021.011'
  eng-DRA: 'O house of David, this saith the Lord: Judge ye judgement in the morning,
    and deliver him that is oppressed by violence out of the hand of the oppressor:
    lest my indignation go forth like a fire, and be kindled, and there be none to
    quench it, because of the evil of your ways.'
