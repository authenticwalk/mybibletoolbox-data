verse: JER.021.012
translations:
  mal-C: 'ദാവീദ് ഗൃഹമേ, യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘നിങ്ങൾ ചെയ്യുന്ന ദുഷ്ടതനിമിത്തം
    ആർക്കും കെടുത്താൻ കഴിയാത്തവിധം എന്റെ ക്രോധം തീപോലെ പൊട്ടിപ്പുറപ്പെടാതിരിക്കേണ്ടതിന്,
    പ്രഭാതംതോറും ന്യായം പരിപാലിക്കുകയും കവർച്ചയ്ക്കിരയായവരെ പീഡകരുടെ കൈയിൽനിന്നും
    വിടുവിക്കുകയുംചെയ്യുക.'
  deu-TKW: 'ihr vom Hause Davids! So spricht Jahwe: Haltet alle Morgen gerechtes Gericht
    und rettet den Beraubten aus der Gewalt des Bedrückers, daß nicht wie Feuer meine
    Zornglut hervorbreche und unauslöschlich brenne - ob der Bösartigkeit eurer Thaten!'
  lin-lin: 'Oh libota ya Davidi, tala liloba oyo Yawe alobi : Kataka makambo na bosembo
    na tongo nyonso, bikisa monyokolami na maboko ya monyokoli ; soki te, likolo ya
    mabe oyo basalaki Ngai, kanda na Ngai ekopela mpe ekotumba lokola moto ; mpe ekozala
    na moto ata moko te mpo na koboma yango.'
  eng-LSV: 'O house of David, thus said YHWH: “Decide judgment in the morning, ||
    And deliver the plundered from the hand of the oppressor, || Lest My fury go forth
    as fire, || And has burned, and none is quenching, || Because of the evil of your
    doings.'
  eng-GNV: O house of Dauid, thus saith the Lord, Execute iudgement in the morning,
    and deliuer the oppressed out of the hande of the oppressor, lest my wrath go
    out like fire and burne, that none can quench it, because of the wickednes of
    your workes.
  eng-WEBSTER: O house of David, thus saith the LORD; Execute judgment in the morning,
    and deliver him that is made desolate out of the hand of the oppressor, lest my
    fury go out like fire, and burn that none can quench it , because of the evil
    of your doings.
  nhw-BL: '@see-verse:JER.021.011'
  swh-ONEN: 'Ewe nyumba ya Daudi, hili ndilo Bwana asemalo: “ ‘Hukumuni kwa haki kila
    asubuhi, mwokoeni mikononi mwa mdhalimu yeye aliyetekwa nyara, la sivyo ghadhabu
    yangu italipuka na kuwaka kama moto kwa sababu ya uovu mlioufanya: itawaka na
    hakuna wa kuizima.'
  bba-bba: Be, Dɑfidin bweseru, bɑ n dɑ ɡem swĩi bɑɑdommɑ. Kpɑ bu be bɑ dɑm dɔre yɑkiɑ
    be bɑ bu dɑm dɔremɔn nɔmɑn di. Bɑ̀ kun kue mɛ, nɛn mɔru yɑ koo bu yɑbure ben kom
    kɔ̃sum sɔ̃. Bɑ ǹ mɑɑ kpɛ̃ bu ye ɡo.
  eng-KJVCPB: O house of David, thus saith the Lord; Execute judgment in the morning,
    and deliver him that is spoiled out of the hand of the oppressor, lest my fury
    go out like fire, and burn that none can quench it, because of the evil of your
    doings.
  luo-luo: 'Yaye od Daudi, ma e gima Jehova Nyasaye wacho: “ ‘Ngʼad bura makare okinyi
    ka okinyi; kony ngʼatno ma imayo e lwet joma thire, ka ok kamano to mirimba noolre
    oko, kendo liel ka mach nikech timbe mamono misetimo nowangʼ, maonge ngʼama nyalo
    kweye.'
  meu-meu: 'Iehova ini e gwau tomamu: Hahemaoro karadia ḡoevaḡoevadia na daba ai ba
    kara, bona ena ḡau e henao tauna na ihahisihisina tauna imana amo ba hamauria;
    egu badu ḡaraḡara na lahi heḡereḡerena ai baine lasi na garina, bena baine ara,
    ta basine habodoa diba, emui kara dikadia daidiai.'
  npi-ULB: ए दाऊदका घराना हो, परमप्रभु भन्‍नुहुन्छ, 'बिहान न्याय कायम गर । अत्याचार
    गर्नेको हातबाट लुटिएको व्‍यक्‍तिलाई बचाओ, नत्रता मेरो क्रोध आगोझैं निस्केर जानेछ
    र जलाउनेछ, र तिमीहरूका दुष्‍ट कामहरूका कारणले यसलाई निभाउन सक्‍ने त्‍यहाँ कोही
    छैन ।
  yor-yor: 'Ilé Dafidi èyí ni ọ̀rọ̀ tí Olúwa sọ: “ ‘Ṣe ìdájọ́ tí ó tọ́ ní àràárọ̀;
    yọ ọ́ kúrò lọ́wọ́ ẹni tí ó ń ni í lára ẹni tí a ti jà lólè bí bẹ́ẹ̀ kọ́ ìbínú
    mi yóò jáde síta, yóò sì jó bí iná. Nítorí ibi tí a ti ṣe yóò sì jó láìsí ẹni
    tí yóò pa á.'
  pes-OPCB: '@see-verse:JER.021.011'
  tgl-ULB: Sa sambahayan ni David, sinasabi ni Yahweh, 'Magdala ka ng katarungan sa
    umaga. Iligtas ang isang ninakawan sa kamay ng mapang-api, kung hindi lalabas
    ang aking matinding galit na kagaya ng apoy at magliliyab. Dahil walang makakaapula
    nito dahil sa masama ninyong mga gawain.
  hui-hui: '@see-verse:JER.021.011'
  mya-mya: '@see-verse:JER.021.011'
  bod-N: དཱ་བིད་ཀྱི་ཁྱིམ་རྒྱུད་ལགས། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ང་རང་ཁྱོད་ཅག་གི་སྤྱོད་པ་ངན་པའི་རྐྱེན་གྱིས་ཁོང་ཁྲོ་ཆེན་པོ་ལངས་ཏེ།
    མེ་བཞིན་འབར་ནས་སུས་ཀྱང་གསོད་མི་ནུས་པ་ཞིག་མི་འབྱུང་བའི་ཆེད་དུ། ཁྱོད་རྣམས་ཀྱིས་ཞོགས་པ་རེ་རེར་དྲང་བདེན་སྤྱོད་ཅིག
    ཕྲོགས་ནས་ཁྱེར་བ་དག་བརྙས་བཅོས་བྱེད་མཁན་གྱི་ལག་ནས་སྒྲོལ་ཞིག
  sna-sna: 'imi imba yaDhavhidhi. Zvanzi naJehovha: “ ‘Tongai nokururamisira mangwanani
    ari ose, nunurai akabirwa, kubva muruoko rwomudzvinyiriri wake, kuti kutsamwa
    kwangu kurege kubuda kukakupisai somoto, nokuda kwezvakaipa zvamakaita, kuchipfuta
    pasina angakudzima.'
  spa-BLM: Casa de David, dice Yahvé, ‘Ejecutar la justicia por la mañana, y libera
    al que es robado de la mano del opresor, para que mi ira no se apague como el
    fuego, y arderá de manera que nadie pueda apagarlo, por la maldad de tus actos.
  cac-cac: '@see-verse:JER.021.011'
  swh-ULB: Nyumba ya Daudi, Bwana asema, “Hukumuni kwa haki asubuhi. Umuokoe yule
    aliyeibiwa kwa mkono wa mwenye kuonea, au ghadhabu yangu itatoka kama moto na
    kuchoma, na hakuna mtu anayeweza kuizima, kwa sababu ya matendo yako mabaya.
  bel-bel: 'Доме Давідаў! так кажа Гасподзь: з самае раніцы чынеце суд і ратуйце скрыўджанага
    ад рукі крыўдніка, каб лютасьць Мая ня выйшла, як агонь, і не разгарэлася з прычыны
    благіх дзеяў вашых да таго, што ніхто не патушыць.'
  deu-ELBBK: 'Haus David, so spricht der HERR: Haltet jeden Morgen Gericht und befreit
    den Beraubten aus der Hand des Bedrückers, damit mein Grimm nicht ausbreche wie
    ein Feuer und unauslöschlich brenne wegen der Bosheit eurer Handlungen.'
  mbb-OT: '@see-verse:JER.021.011'
  mal-2015: 'ദാവീദുഗൃഹമേ, യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ പ്രവൃത്തികളുടെ
    ദോഷംനിമിത്തം എന്റെ ക്രോധം തീപോലെ പാളി ആർക്കും കെടുത്തുകൂടാതവണ്ണം കത്താതെയിരിക്കേണ്ടതിന്നു
    നിങ്ങൾ ദിവസംതോറും ന്യായം പാലിക്കയും കവർച്ചയായി ഭവിച്ചവനെ പീഡകന്റെ കയ്യിൽനിന്നു
    വിടുവിക്കയും ചെയ്‌വിൻ.'
  rmc-rmc: 'kher le Davidoskro! Kada phenel o RAJ: ‚Sako džives sudzinen spravodľivones
    a len avri le občorarde manušes andral o vasta oleske, ko les trapinel, hoj te
    na chudel te labol miri choľi sar jag vaš tumare nalačhe skutki, so keren, a te
    na rozlabol avke, hoj la ňiko našťi murdarela andre.‘ “'
  pes-OPV: '‌ای خاندان داود خداوندچنین می‌فرماید: بامدادان به انصاف داوری نمایید و
    مغصوبان را از دست ظالمان برهانیدمبادا حدت خشم من به‌سبب بدی اعمال شمامثل آتش صادر
    گردد و مشتعل شده، خاموش کننده‌ای نباشد.'
  ron-1924: 'касэ а луй Давид! Аша ворбеште Домнул: «Фачець дрептате дис-де-диминяцэ
    ши скоатець пе чел асуприт дин мыниле асуприторулуй, ка сэ ну избукняскэ мыния
    Мя ка ун фок ши сэ се априндэ, фэрэ сэ се поатэ стинӂе, дин причина рэутэций фаптелор
    воастре!'
  ben-OBCV: 'দাউদ কুলের লোকেরা, সদাপ্রভু এই কথা বলেন: “ ‘রোজ সকালে ন্যায়বিচারের অনুশীলন
    করো; যার সর্বস্ব হরণ করা হয়েছে, তার অত্যাচারীদের হাত থেকে তাকে উদ্ধার করো, তা
    না হলে আমার ক্রোধ আছড়ে পড়বে ও আগুনের মতো জ্বলবে, তা এমনভাবে জ্বলবে যে কেউ তা
    নিভাতে পারবে না; তোমাদের কৃত সব মন্দ কাজ হল এর কারণ।'
  som-som: Rabbigu wuxuu leeyahay, Reer Daa'uudow, aroortii caddaalad sameeya, oo
    kii la dhacay kii dulmay ka samatabbixiya, si ayan cadhadaydu u soo bixin sidii
    dab oo kale, oo ayan u hurin si aan innaba loo demin sharka falimihiinna aawadiis.
  lat-VUC: 'domus David. Hæc dicit Dominus: Judicate mane judicium, et eruite vi oppressum
    de manu calumniantis, ne forte egrediatur ut ignis indignatio mea, et succendatur,
    et non sit qui extinguat, propter malitiam studiorum vestrorum.'
  eng-ASVBT: O house of David, thus saith Jehovah, Execute justice in the morning,
    and deliver him that is robbed out of the hand of the oppressor, lest my wrath
    go forth like fire, and burn so that none can quench it, because of the evil of
    your doings.
  ita-1885: 'O casa di Davide, così ha detto il Signore: Da mattina fate ragione,
    e riscotete di mano dell''oppressore colui a cui è tolto il suo: che talora l''ira
    mia non esca a guisa di fuoco, ed arda, senza che alcuno la possa spegnere, per
    la malvagità dei vostri fatti.'
  eng-LXXUP: O house of David, thus saith the Lord; Judge judgment in the morning,
    and act rightly, and rescue the spoiled one from the hand of him that wrongs him,
    lest mine anger be kindled like fire, and it burn, and there be none to quench
    it.
  eng-ULB: House of David, Yahweh says, 'Bring about justice in the morning. Rescue
    the one who has been robbed by the hand of the oppressor, or my fury will go out
    like fire and burn, and there is no one who can quench it, because of your evil
    deeds.
  spa-VBL: 'Descendientes de David, esto es lo que dice el Señor: Asegúrense de juzgar
    con justicia cada día. Protejan a los que son tratados injustamente de esa gente
    corrupta, pues de lo contrario, a causa de sus malas acciones, mi ira arderá como
    un fuego que no se puede apagar.'
  fra-_FOB: 'Maison de David, ainsi a dit l''Éternel: Rendez la justice dès le matin;
    délivrez l''opprimé des mains de l''oppresseur; de peur que ma colère n''éclate
    comme un feu, et qu''elle ne brûle sans que personne l''éteigne, à cause de la
    malice de vos actions!'
  mal-mal: '“ദാവീദുഗൃഹമേ, യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ പ്രവൃത്തികളുടെ
    ദോഷംനിമിത്തം എന്റെ ക്രോധം തീപോലെ പുറപ്പെട്ട് ആർക്കും കെടുത്താനാകാത്തവിധം, കത്താതെയിരിക്കേണ്ടതിന്
    നിങ്ങൾ രാവിലെതോറും ന്യായം പാലിക്കുകയും കവർച്ചയ്ക്ക് ഇരയായവനെ പീഡകന്റെ കൈയിൽനിന്നു
    വിടുവിക്കുകയും ചെയ്യുവിൻ.'
  urd-GVR: Ai Dāūd ke gharāne, Rab farmātā hai ki har subah logoṅ kā insāf karo. Jise
    lūṭ liyā gayā ho use zālim ke hāth se bachāo! Aisā na ho ki merā ġhazab tumhārī
    sharīr harkatoṅ kī wajah se tum par nāzil ho kar āg kī tarah bhaṛak uṭhe aur koī
    na ho jo use bujhā sake.
  suz-BL: गे दाऊद आ खिं ङा मुर सुनी कुस कुस ठीक निसाफ पने। रोइक्‍चा पुंइसीशो आन कली
    मरिम्‍शो पाइब आन गुइ रे प्रोनीन। मो मपाइतीनी हना, इन मरिम्‍शो पतीके आं गाइक्‍तीके
    मी खोदेंशो पा ब्राइब। मेको सुइम काप्‍ने मचाप्‍चा ङा पा ब्राइब। येरमीया २२:३; येरमीया
    ७:२०
  eng-NOY: 'O house of David! Thus saith Jehovah: Administer justice in season, and
    deliver him that is spoiled from the hand of the oppressor, lest my fury go forth
    like fire, and burn so that none can quench it, because of the evil of your doings!'
  ita-1927: 'O casa di Davide, così dice l’Eterno: Amministrate la giustizia fin dal
    mattino, e liberate dalla mano dell’oppressore, colui a cui è tolto il suo, affinché
    l’ira mia non divampi a guisa di fuoco, e arda sì che nessuno la possa spengere,
    per la malvagità delle vostre azioni.'
  ckb-ckb: 'ئەی بنەماڵەی داود، یەزدان ئەمە دەفەرموێت: «”هەموو بەیانییەک بە دادپەروەری
    حوکم بدەن، تاڵانکراو لە دەستی زۆردار ڕزگار بکەن، نەوەک تووڕەییم وەک ئاگر بتەقێتەوە،
    لەبەر ئەو خراپانەی کردووتانە، جا بسووتێنێت و کەس نەبێت بکوژێنێتەوە.'
  eng-BBE: 'O family of David, this is what the Lord has said: Do what is right in
    the morning, and make free from the hands of the cruel one him whose goods have
    been violently taken away, or my wrath will go out like fire, burning so that
    no one may put it out, because of the evil of your doings.'
  kan-OKCV: ದಾವೀದನ ಮನೆಯವರೇ, ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ, “ ‘ಬೆಳಿಗ್ಗೆ ನ್ಯಾಯತೀರಿಸಿರಿ,
    ಸುಲಿಗೆಯಾದವನನ್ನು ಬಲಾತ್ಕಾರಿಯ ಕೈಯೊಳಗಿಂದ ತಪ್ಪಿಸಿರಿ. ಇಲ್ಲದಿದ್ದರೆ ನನ್ನ ಕೋಪವು ಬೆಂಕಿಯ
    ಹಾಗೆ ಹೊರಟು, ನಿಮ್ಮ ಕ್ರಿಯೆಗಳ ಕೆಟ್ಟತನದ ನಿಮಿತ್ತ ಯಾರೂ ಆರಿಸಲಾಗದ ಹಾಗೆ ಉರಿಯುವುದು.
  tam-2017: தாவீதின் குடும்பத்தாரே, உங்கள் செய்கைகளுடைய பொல்லாப்பினால் என் கடுங்கோபம்
    நெருப்பைப்போல புறப்பட்டு, அணைக்கிறவன் இல்லாமல் எரியாதபடிக்கு, நீங்கள் ஏற்கனவே
    நியாயங்கேட்டு, பறிகொடுத்தவனை ஒடுக்குகிறவனுடைய கையிலிருந்து காப்பாற்றுங்கள் என்று
    யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Casa de David, así dijo Jehová: Juzgad de mañana juicio, y librad
    al oprimido de mano del opresor; porque mi ira no salga como fuego, y se encienda,
    y no haya quien apague, por la maldad de vuestras obras.'
  ron-BTF: 'Casă a lui David, astfel spune DOMNUL: Faceți judecată dimineața și eliberați-l
    pe cel prădat, din mâna opresorului, ca nu cumva furia mea să izbucnească precum
    un foc și să ardă astfel încât să nu fie nimeni să îl poată stinge, din cauza
    răutății facerilor voastre.'
  eng-WEBP: House of David, the LORD says, ‘Execute justice in the morning, and deliver
    him who is robbed out of the hand of the oppressor, lest my wrath go out like
    fire, and burn so that no one can quench it, because of the evil of your doings.
  eng-FBV: 'Descendants of David, this is what the Lord says: Make sure you judge
