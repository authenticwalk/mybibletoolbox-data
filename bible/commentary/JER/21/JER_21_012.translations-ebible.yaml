  urd-GVU: اے داؤد کے گھرانے، رب فرماتا ہے کہ ہر صبح لوگوں کا انصاف کرو۔ جسے لُوٹ
    لیا گیا ہو اُسے ظالم کے ہاتھ سے بچاؤ! ایسا نہ ہو کہ میرا غضب تمہاری شریر حرکتوں
