  beo-beo: '@see-verse:JER.021.011'
  tpi-OTNT: '@see-verse:JER.021.011'
  hau-SA: Ya gidan Dawuda ga abin da Ubangiji yana cewa, “ ‘Ku yi gaskiya kowace safiya;
