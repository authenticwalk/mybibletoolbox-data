    के दमन के कारण लूट लिया गया है, कि उनके दुष्कर्मों के कारण मेरा कोप अग्नि-सदृश
    प्रसार करता न जाए, वह ऐसा प्रज्वलित न हो जाए कि इसे अलग करना असंभव हो जाए.'
  spa-BES: 'Oh familia de David, esto es lo que el Señor ha dicho: Haz lo que es correcto
