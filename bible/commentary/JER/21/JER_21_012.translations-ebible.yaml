  tha-KJV: โอ วงศ์​วานดาวิดเอ๋ย พระเยโฮวาห์ตรั​สด​ังนี้​ว่า จงให้ความยุ​ติ​ธรรมในเวลาเช้า
    จงช่วยผู้​ที่​ถู​กปล้นให้พ้นจากมือผู้​ที่​บีบบังคับ เกรงว่าความพิโรธของเราจะออกไปเหมือนไฟ
