verse: JER.021.006
translations:
  mal-C: ഈ നഗരത്തിലെ നിവാസികളെ— മനുഷ്യരെയും മൃഗങ്ങളെയും—ഞാൻ സംഹരിക്കും. അവർ ഒരു മഹാമാരിയാൽ
    മരിക്കും.
  deu-TKW: 'und will die Bewohner dieser Stadt, die Menschen wie das Vieh, niederschlagen:
    durch eine gewaltige Pest sollen sie umkommen!'
  lin-lin: 'Nakobebisa nyonso oyo ezali kati na engumba oyo : bato mpe banyama ; mpe
    bakokufa na bokono oyo ebomaka.'
  eng-LSV: And I have struck the inhabitants of this city, || Both man and beast,
    || They die by a great pestilence.
  eng-GNV: 'And I will smite the inhabitants of this citie, both man, and beast: they
    shall die of a great pestilence.'
  eng-WEBSTER: And I will smite the inhabitants of this city, both man and beast;
    they shall die by a great pestilence.
  nhw-BL: Huan niquinmictis nochi catli itztoque ipan ni altepetl. Miquise nochi masehualme
    huan tlapiyalme ica se hueyi cocolistli catli na nijtitlanis.’ ”
  swh-ONEN: Nitawaangamiza waishio katika mji huu, watu na wanyama, nao watauawa kwa
    tauni ya kutisha.
  bba-bba: u de bɑrɑ kɔ̃suru tu hunde konibɑ kpuro wɔri tu ɡo wuu ɡe sɔɔ, tɔmbu kɑ
    yɑɑ sɑbenu.
  eng-KJVCPB: 'And I will smite the inhabitants of this city, both man and beast:
    they shall die of a great pestilence.'
  luo-luo: Ananeg jogo modak e dala maduongʼni, chwo kaachiel gi le kendo masira malich
    noneg-gi.
  meu-meu: Bona ina hanua inoholaina taudia baina harahudia mase, taunimanima bona
    ubu-ubu ḡaudia danu; dai-hanai gorerena badana ta ese baine hamasedia.
  npi-ULB: किनकि म यस सहरका बासिन्दाहरू, मानिस जनावरहरू दुवैलाई आक्रमण गर्नेछु । भयङ्‍कर
    रुढीले तिनीहरू मर्नेछन् ।
  yor-yor: Èmi yóò sì lu gbogbo ìlú yìí, ènìyàn àti ẹranko, gbogbo wọn ni àjàkálẹ̀-ààrùn
    yóò kọlù tí wọn yóò sì kú.
  pes-OPCB: و تمام ساکنان شهر را، از انسان و حیوان، به وبای وحشتناکی مبتلا کرده، خواهم
    کشت.
  tgl-ULB: Sapagkat lulusubin ko ang mga naninirahan sa lungsod na ito, maging tao
    at hayop. Mamamatay sila sa matinding salot.
  hui-hui: Wali agalibi nogo tara tara bu karubi bibahende bo wahaiore holebero. Tí
    kamigoha warago ko tara mbira ibilarogola ogonime tí homoleberemi.
  mya-mya: ဤ​မြို့​တွင်​နေ​ထိုင်​သူ​အ​ပေါင်း​တို့​ကို​သုတ် သင်​ပယ်​ရှင်း​မည်။ လူ​နှင့်​တိ​ရစ္ဆာန်​များ​သည်
    ကြောက်​မက်​ဖွယ်​ရာ​အ​နာ​ရော​ဂါ​ဘေး ဖြင့်​သေ​ကြ​လိမ့်​မည်။-
  bod-N: ཡང་ངས་གྲོང་ཁྱེར་འདི་རུ་གནས་པའི་མི་ཕྱུགས་གཉིས་ལ་བརྡུངས་ནས་དེ་ཐམས་ཅད་ལ་རིམས་ནད་དྲག་པོ་བྱུང་ནས་འཆི་བར་འགྱུར་རོ།
    །
  sna-sna: Ndicharova vanogara muguta rino, zvose vanhu nezvipfuwo, uye zvichafa nedenda
    rakaipisisa.
  spa-BLM: Golpearé a los habitantes de esta ciudad, tanto a los hombres como a los
    animales. Morirán de una gran peste.
  cac-cac: Ol vac'cham masanil eb' anima cajan d'a jun chon̈ab' tic, ol cham eb' yed'
    noc' noc' yuj jun nivan yab'il.
  swh-ULB: Kwa maana nitawaangamiza wenyeji wa mji huu, wanadamu na wanyama, watakufa
    kwa tauni kali.
  bel-bel: і паб'ю жыхароў гэтага горада - і людзей і быдла; ад вялікай пошасьці памруць
    яны.
  deu-ELBBK: Und ich werde die Bewohner dieser Stadt schlagen, sowohl Menschen als
    Vieh; an einer großen Pest sollen sie sterben.
  mbb-OT: Egeraan ku is langun he ed-ubpà kayi he inged, etew etawa ayam. Ebpematey
    sikandan te grabi he zaru.
  mal-2015: ഈ നഗരത്തിൽ വസിക്കുന്ന മനുഷ്യരെയും മൃഗങ്ങളെയും ഞാൻ സംഹരിക്കും; അവർ മഹാമാരിയാൽ
    മരിക്കും.
  rmc-rmc: Murdarava olen, so bešen andre kada foros; le manušen the le dobitkos le
    džungale nasvaľibnaha, avke hoj merena.
  pes-OPV: وساکنان این شهر را هم از انسان و هم از بهایم خواهم زد که به وبای سخت خواهند
    مرد.
  ron-1924: Вой лови пе локуиторий четэций ачестея, атыт оамень, кыт ши добитоаче,
    ши вор мури де о чумэ грозавэ.
  ben-OBCV: যারা এই নগরে বসবাস করে, মানুষ ও পশু নির্বিশেষে তাদের সবাইকে আমি আঘাত করব,
    আর তারা এক ভয়ংকর মহামারিতে প্রাণত্যাগ করবে।
  som-som: Oo wax baan ku dhufan doonaa waxa magaaladan deggan, dad iyo duunyaba,
    oo waxay ku le'an doonaan belaayo weyn.
  lat-VUC: 'Et percutiam habitatores civitatis hujus: homines et bestiæ pestilentia
    magna morientur.'
  eng-ASVBT: 'And I will smite the inhabitants of this city, both man and beast: they
    shall die of a great pestilence.'
  ita-1885: E percoterò gli abitanti di questa città, gli uomini, e gli animali; e
    morranno di gran mortalità.
  eng-LXXUP: 'And I will smite all the dwellers in this city, both men and cattle,
    with grievous pestilence: and they shall die.'
  eng-ULB: For I will attack the inhabitants of this city, both man and beast. They
    will die in a severe plague.
  spa-VBL: Mataré a los que viven en esta ciudad, a los seres humanos y a los animales.
    Morirán a causa de una terrible plaga.
  fra-_FOB: Et je frapperai les habitants de cette ville, les hommes et les bêtes;
    ils mourront d'une grande mortalité.
  mal-mal: ഈ നഗരത്തിൽ വസിക്കുന്ന മനുഷ്യരെയും മൃഗങ്ങളെയും ഞാൻ സംഹരിക്കും; അവർ മഹാമാരിയാൽ
    മരിക്കും.
  urd-GVR: Shahr ke bāshinde mere hāth se halāk ho jāeṅge, ḳhāh insān hoṅ yā haiwān.
    Mohlak wabā unheṅ maut ke ghāṭ utār degī.’
  suz-BL: गो एको सहरम बाक्‍ब मुर नु बस्‍तु भाव नेल्‍ल आन कली साइक्‍नुङमी। मिनु मेकोपुकी
    ठेयब बेक्‍तीक रोइम बेक्‍नीम’ देंत, दे मतीस।
  eng-NOY: And I will smite the inhabitants of this city, both man and beast; by a
    great pestilence shall they die.
  ita-1927: E colpirò gli abitanti di questa città, uomini e bestie; e morranno d’un’orrenda
    peste.
  ckb-ckb: دانیشتووانی ئەو شارە دەکوژم، مرۆڤ و ئاژەڵ پێکەوە، بە دەردێکی گەورەوە دەمرن.
  eng-BBE: And I will send a great disease on the people living in this town, on man
    and on beast, causing their death.
  kan-OKCV: ಈ ಪಟ್ಟಣದ ನಿವಾಸಿಗಳನ್ನೂ, ಮನುಷ್ಯರನ್ನೂ, ಮೃಗಗಳನ್ನೂ ಸಹಿತವಾಗಿ ಹೊಡೆಯುವೆನು. ಅವರು
    ದೊಡ್ಡ ವ್ಯಾಧಿಯಿಂದ ಸಾಯುವರು.
  tam-2017: இந்த நகரத்தின் மக்களையும், மனிதரையும், மிருகங்களையும் அழிப்பேன்; மகா கொள்ளை
    நோயால் இறப்பார்கள்.
  spa-RV-1909: Y heriré los moradores de esta ciudad; y los hombres y las bestias
    morirán de pestilencia grande.
  ron-BTF: Și voi lovi pe locuitorii acestei cetăți, deopotrivă pe om și pe animal;
    aceștia vor muri de o ciumă cumplită.
  eng-WEBP: I will strike the inhabitants of this city, both man and animal. They
    will die of a great pestilence.
  eng-FBV: I will kill those living in this city, human beings and animals. They will
    die from a terrible plague.
  nld-1939: 'Ik sla de bewoners dezer stad, mensen en dieren: ze zullen sterven aan
    een hevige pest.'
  nch-BL: Huan niquinmictis nochi cati itztoque ipan ni altepet. Miquise nochi masehualme
    huan tapiyalme ica se hueyi cocolisti cati na nijtitanis.’ ”
  vie-1934: 'Ta sẽ đánh dân cư thành nầy cả người và vật: chúng nó sẽ chết dịch rất
    lớn.'
  hin-CV: मैं इस नगर के निवासियों का संहार करूंगा, चाहे वे मनुष्य हों अथवा पशु वे
    सभी अत्यंत विकट महामारी में नष्ट हो जाएंगे.
  spa-BES: Y enviaré una gran enfermedad a las personas que viven en este pueblo,
    al hombre y a la bestia, causando su muerte.
  tdx-tdx: Le ho lafaeko o mpimone’ ty rova toio, ndra ondaty ndra biby; hampihomahe’
    ty angorosy jabajaba.
  tha-KJV: และเราจะโจมตีชาวกรุงนี้ ทั้งคนและสัตว์ แล้วก็​จะตายลงด้วยโรคระบาดขนาดหนัก
  por-BR-2018: E ferirei aos moradores desta cidade; tanto aos homens quanto aos animais;
    morrerão de grande pestilência.
  deu-ELO: Und ich werde die Bewohner dieser Stadt schlagen, sowohl Menschen als Vieh;
    an einer großen Pest sollen sie sterben.
  eng-WYC-2018: and I shall smite the dwellers of this city (or and I shall strike
    down the inhabitants of this city), (yea), men and beasts shall die by great pestilence.
  epo-epo: Kaj Mi frapos la loĝantojn de ĉi tiu urbo, la homojn kaj la brutojn; de
    granda pesto ili mortos.
  uig-PIN: Mǝn bu xǝⱨǝrdǝ turuwatⱪanlarni, insan bolsun, ⱨaywan bolsun urimǝn; ular
    dǝⱨxǝtlik bir waba bilǝn ɵlidu.
  beo-beo: Dunu huluanedafa amo moilai ganodini esala, amo Na da medole legemu. Dunu
    amola ohe fi defele da oloi wadela:idafa amoga bogogia:mu.
  tpi-OTNT: Bai mi bagarapim ol manmeri na abus bilong dispela taun. Bai mi mekim
    sik nogut i kamap long ol na bai ol i dai.
  hau-SA: Zan kashe waɗanda suke zaune a wannan birni, mutane da dabbobi za su kuwa
    mutu da muguwar annoba.
  uig-LAT: Men bu sheherde turuwatqanlarni, insan bolsun, haywan bolsun urimen; ular
    dehshetlik bir waba bilen ölidu.
  nde-nde: Ngizabatshaya abahlala kulelidolobho, abantu lezifuyo njalo bazabulawa
    yisifo esesabekayo.
  ton-ton: 'Pea te u taaʻi ʻae kakai ʻoe kolo ni, ko e tangata mo e manu: pea te nau
    mate ʻi he mahaki fakaʻauha.'
  ces-1613: A raním obyvatele města tohoto, tak že lidé i hovada morem velikým pomrou.
  eng-WMB: I will strike the inhabitants of this city, both man and animal. They will
    die of a great pestilence.
  tam-TCV: அத்துடன் இப்பட்டணத்தில் இருக்கும் மனிதரையும், மிருகங்களையும் அடித்து வீழ்த்துவேன்.
    அவர்கள் பயங்கரமான கொள்ளைநோயினால் சாவார்கள்.
  ceb-ULB: Tungod kay akong atakihon ang mga lumulupyo niining siyudara, ang mga tawo
    ug ang mga mananap. Mangamatay sila sa hilabihang hampak.
  pol-UBG: I pobiję mieszkańców tego miasta, zarówno ludzi, jak i zwierzęta. Umrą
    od wielkiej zarazy.
  urd-GVU: شہر کے باشندے میرے ہاتھ سے ہلاک ہو جائیں گے، خواہ انسان ہوں یا حیوان۔ مہلک
    وبا اُنہیں موت کے گھاٹ اُتار دے گی۔‘
  deu-1912: Und ich will die Bürger dieser Stadt schlagen, die Menschen und das Vieh,
    daß sie sterben sollen durch eine große Pestilenz.
  kan-2017: ಈ ಪಟ್ಟಣದಲ್ಲಿ ವಾಸಿಸುವ ಮನುಷ್ಯರನ್ನೂ ಮತ್ತು ಪಶುಗಳನ್ನೂ ಬಾಧಿಸುವೆನು, ಘೋರವ್ಯಾಧಿಯು
    ಅವರನ್ನು ಸಾಯಿಸುವುದು.
  yap-yap: Bay gu li’ gubin e girdi’ nma par u lan e re binaw ney; girdi’ nge gamanman
    e ta’reb rogon ni yad ra yim’ ko liliy ni ubchiya’.
  hlt-MCSB: He khopuei kah khosa rhoek neh hlang khaw rhamsa khaw ka ngawn vetih duektahaw
    neh mat duek uh ni.
  mdy-ETH: ሃኖ ካታሞይዳ ናንጋ ዓሶ ማዔቴያ ቆልሞ ቢያ ዓሲኮ ዑስካ ጌሊ ዒጊቻ ፑርታ ዶርዖና ዎዺ ታ ኩርሳንዳኔ፤
  twi-ASANTE: Mɛbobɔ wɔn a wɔtete kuropɔn yi mu ahwehwe fam; nnipa ne mmoa nyinaa,
    na ɔyaredɔm a ɛyɛ hu bɛkunkum wɔn.
  eng-WEBU: I will strike the inhabitants of this city, both man and animal. They
    will die of a great pestilence.
  wal-wal: Taani ha kataman de7iyaageeta, asaakka mehiyaakka shocana. Eti iita boshan
    wurana.
  spa-PDDPT: Heriré a los que viven en la ciudad, tanto al hombre como a la bestia,
    los cuales morirán de gran pestilencia.
  gun-gun: Ha'e rami vy kova'e tetã pygua kuery ajukapa 'rã, avakue ha'e mymba kuery
    guive. Mba'eaxy vaikue gui 'rã omanomba.”
  ilo-ULB: Ta rautekto dagiti agnanaed iti daytoy a siudad, tao man wenno ayup. Mataydanto
    babaen iti nakaru a pannakadidigra.
  kpg-kpg: Au ga hagammaa gi daha nia mee huogodoo ala i lodo di waahale deenei, nia
    daangada mono manu ga mmade hua i di tau magi huaidu.
  uig-ARA: مەن بۇ شەھەردە تۇرۇۋاتقانلارنى، ئىنسان بولسۇن، ھايۋان بولسۇن ئۇرىمەن؛ ئۇلار
    دەھشەتلىك بىر ۋابا بىلەن ئۆلىدۇ.
  sus-sus: N fama nɛ yi taakae bɔnbɔde, xɛmɛe nun xurusee, alako e xa faxa fure ɲaaxi
    ma.
  pon-2006: I pahn kemehla mehkoaros me mihmi nan kahnimwet; aramas akan oh mahn akan
    pahn wiahkinteieu mehkihla soumwahu suwed.
  ksd-ksd: Ma ina ubu diat par dia ki ta go ra pia na pal, a tarai ma ra lavur vavaguai;
    diat a mat ta ra ngala na minait.
  tur-YTC: Bu kentin sakinlerini, insanı da hayvanı da vuracağım. Büyük bir salgın
    hastalıktan ölecekler.
  grc-BRENT: Καὶ πατάξω πάντας τοὺς κατοικοῦντας ἐν τῇ πόλει ταύτῃ, τοὺς ἀνθρώπους
    καὶ τὰ κτήνη ἐν θανάτῳ μεγάλῳ, καὶ ἀποθανοῦνται.
  ind-AYT: Aku akan memukul penghuni kota ini, baik manusia maupun binatang. Mereka
    akan mati karena penyakit sampar yang mengerikan.
  nya-nya: Ndidzakantha amene amakhala mu mzinda muno, anthu pamodzi ndi zirombo,
    ndipo zidzafa ndi mliri woopsa.
  hrv-hrv: I strašnom kugom udarit ću stanovnike ovoga grada, ljude i životinje, i
    pomrijet će.
  mps-mps: Eno te webidi dabe me te taunde hasa sibi dolaibao. Te eno dwaigasi augwaliba
    pedalumainogo ilama, tama augwaliisila paibao.
  tpi-tpi: Bai mi bagarapim ol manmeri na abus bilong dispela taun. Bai mi mekim sik
    nogut i kamap long ol na bai ol i dai.
  dan-1931: og jeg slår denne Bys Indbyggere, ja både Folk og Fæ, med voldsom Pest,
    så de dør.
  vie-OVCB: Ta sẽ giáng dịch bệnh khủng khiếp trên thành này, và cả người và thú vật
    đều sẽ chết.
  guj-2017: આ નગરમાં રહેનારા માણસો તથા પશુઓને હું મારી નાખીશ. તેઓ મોટી મરકીથી મૃત્યુ
    પામશે.
  pon-2006A: I pahn kemehla mehkoaros me mihmi nan kahnimwet; aramas akan oh mahn
    akan pahn wiahkinteieu mehkihla soumwahu suwed.
  por-BRBSL: I atingirá os habitantes desta cidade, tanto homens quanto animais. Eles
    morrerão de uma grande pestilência.
  cth-cth: Hie kho dawk kho ka sak e taminaw hoi saringnaw hah be ka thei vaiteh,
    takikathopounge lacik hoi a due awh han.
  twi-twi: Mɛbobɔ wɔn a wɔtete kuropɔn yi mu ahwehwe fam; nnipa ne mmoa nyinaa, na
    ɔyaredɔm a ɛyɛ hu bekunkum wɔn.
  hlt-hlt: He khopuei kah khosa rhoek neh hlang khaw rhamsa khaw ka ngawn vetih duektahaw
    neh mat duek uh ni.
  tbz-SIM: M bo bɔntɛ́ mutenkṹṹ ndɛ kó dihɛì bɛnìtìbɛ̀ nɛ̀ iwũɔ̃ kɛ̀ dɛ̀ɛ kú dɛmɔu.
  msy-2020: Egh kɨ nguibar ekiar kamɨn aven itir gumazamiziba ko asɨzitaba arɨmariar
    kuraba me danightɨ, me arɨmɨghiregham.
  azb-azb: Bu şəhərdə yaşayan insanı da, heyvanı da məhv edəcəyəm. Onlar şiddətli
    vəbadan öləcək”.
  eng-DBY: 'And I will smite the inhabitants of this city, both man and beast: they
    shall die of a great pestilence.'
  hin-2017: मैं इस नगर के रहनेवालों को क्या मनुष्य, क्या पशु सब को मार डालूँगा; वे
    बड़ी मरी से मरेंगे।
  wol-KYG: Maay fàdd lu dëkk ci dëkk bii, nit ak mala bokk loroo mbas mu réy.
  eng-YLT: And I have smitten the inhabitants of this city, Both man and beast, By
    a great pestilence do they die.
  eng-WYC-2017: and I shall smite the dwellers of this city, men and beasts shall
    die by great pestilence.
  eng-WMBB: I will strike the inhabitants of this city, both man and animal. They
    will die of a great pestilence.
  urd-GVH: शहर के बाशिंदे मेरे हाथ से हलाक हो जाएंगे, ख़ाह इनसान हों या हैवान। मोहलक
    वबा उन्हें मौत के घाट उतार देगी।’
  rug-rug: Kote seke goreni Rau sarini pu koa koasa vasileana lavata hie, tie meke
    kurukuru; na kote mate pa keke oza kaleanana hola si arini.
  gaz-gaz: Ani waan magaalaa kana keessa jiraatu jechuunis namaa fi horii nan dhaʼa;
    isaanis dhaʼicha hamaadhaan dhumu.
  fra-LSG: Je frapperai les habitants de cette ville, les hommes et les bêtes; ils
    mourront d’une peste affreuse.
  yal-yal: Naxanye birin taani ito yi, n ne ɲaxankatama nɛn, a muxune nun a xuruseene,
    e birin yi faxa fitina fureni.
  haw-1868: A e hahau no wau i ka poe noho ma keia kulauakauhale, i kanaka, a me na
    holoholona; a e make no lakou i ka mai ahulau nui.
  arb-NAV: وَأُبِيدُ أَهْلَ هَذِهِ الْمَدِينَةِ رِجَالاً وَبَهَائِمَ، فَيَمُوتُونَ
    بِوَبَأٍ رَهِيبٍ،
  ewe-ewe: Maƒo du sia me nɔlawo aƒu anyi, amegbetɔwo kple lãwo siaa eye dɔvɔ̃ awu
    wo.
  eng-LEE: 'And I will smite the inhabitants of this city, both man and beast: of
    a great pestilence shall they die.'
  asm-FB: মই এই নগৰ নিবাসী মানুহ, পশু, সকলোকে সংহাৰ কৰিম; সেই সকলোৱে ঘোৰ মহামাৰীত
    প্ৰাণত্যগ কৰিব।
  sus-A: ﭑ قَمَ نّ يِ تَاكَيٍ بْنبْدٍ، شّمّيٍ نُن شُرُ سٍيٍ، عَلَكٌ عٍ شَ قَشَ قُرٍ
    حَاشِ مَ.
  fra-SBL: Je frapperai les habitants de cette ville, les hommes et les animaux. Ils
    mourront d'une grande peste.
  hbo-hbo: וְהִכֵּיתִ֗י אֶת־יֹֽושְׁבֵי֙ הָעִ֣יר הַזֹּ֔את וְאֶת־הָאָדָ֖ם וְאֶת־הַבְּהֵמָ֑ה
    בְּדֶ֥בֶר גָּדֹ֖ול יָמֻֽתוּ׃
  kik-kik: Nĩngahũũra kĩrĩa gĩothe gĩtũũraga itũũra rĩĩrĩ inene, andũ na nyamũ, ciothe
    ciũragwo na mũthiro mũũru mũno.
  fra-NCL: Je frapperai les habitants de cette ville, les hommes et les bêtes, et
    ils mourront d’une grande peste.
  cek-AK: Hae vangpui thungah kaom kaminawk, kami hoi moinawk boih ka thuitaek han;
    nihcae loe zit kaom kasae nathaih hoiah dueh o boih tih.
  cuk-cuk: ” ’An dulemar onaibisaoed. Boni-dummad an barmidoed. A-bonigi bela ibmar-durganse-bakale,
    degi, dulemar we-neggweburginmaladse-bakale, burgwemaloed.’ ”
  uig-CYR: Мән бу шәһәрдә туруватқанларни, инсан болсун, һайван болсун уримән; улар
    дәһшәтлик бир ваба билән өлиду.
  tel-2017: ఈ పట్టణంలోని మనుషులనూ పశువులనూ చంపేస్తాను. వాళ్ళు తీవ్రమైన అంటురోగంతో
    చస్తారు.”
  hat-BSA: Anplis, Mwen va frape tout sa ki rete nan vil sa a, ni lòm, ni bèt. Yo
    va mouri akoz yon gwo epidemi.
  kos-kos: 'Nga fah onela ma nukewa su moul in siti se inge: kewana mwet ac ma orakrak
    ac fah misa ke sie mas upa.'
  hbo-WLC: וְהִכֵּיתִ֗י אֶת־יֽוֹשְׁבֵי֙ הָעִ֣יר הַזֹּ֔את וְאֶת־הָאָדָ֖ם וְאֶת־הַבְּהֵמָ֑ה
    בְּדֶ֥בֶר גָּד֖וֹל יָמֻֽתוּ׃
  ibo-ibo: Aga m etida ndị niile bi nʼobodo a, ma mmadụ ma anụ ọhịa. Ha ga-anwụkwa
    site nʼoke ihe otiti, nke m ga-eme ka ọ bịakwasị ha.
  ory-ory: ଆଉ, ଆମ୍ଭେ ଏହି ନଗରବାସୀ ମନୁଷ୍ୟ ଓ ପଶୁ ସମସ୍ତଙ୍କୁ ସଂହାର କରିବା; ସେମାନେ ମହାମାରୀରେ
    ମରିବେ।
  chk-chk: Üpwe nifengeni aramasen ei telinimw me man. Repwe mäla ren eu mätter mi
    watte.
  rop-rop: Ai garra kilim ded ebribodi hu jidanbat langa dijan taun. Ola pipul en
    ola enimul garra ol dai brom brabli nogudwan siknis.
  ukr-1871: І повбиваю осадників сього міста — людей і скотину; від великої пошестї
    погинуть вони.
  deu-1951: und will die Bewohner dieser Stadt schlagen, sowohl Menschen als Vieh,
    durch eine große Pest sollen sie umkommen.
  eng-JPS: And I will smite the inhabitants of this city, both man and beast; they
    shall die of a great pestilence.
  srp-1865: I pobiæu stanovnike toga grada, i ljude i stoku; od pomora velikoga pomrijeæe.
  lug-lug: Era ndittisa kawumpuli omubi, abantu awamu n’ensolo enkambwe, mu kibuga
    kino.
  heb-heb: והכיתי את יושבי העיר הזאת ואת האדם ואת הבהמה בדבר גדול ימתו׃
  ben-IRV: কারণ আমি এই শহরে বসবাসকারী মানুষ এবং পশু উভয়কেই আক্রমণ করব, তারা কঠিন
    মহামারীতে মারা যাবে।
  pan-pan: ਮੈਂ ਇਸ ਸ਼ਹਿਰ ਦੇ ਵਾਸੀਆਂ ਨੂੰ, ਆਦਮੀਆਂ ਅਤੇ ਪਸ਼ੂਆਂ ਨੂੰ ਮਾਰਾਂਗਾ। ਉਹ ਵੱਡੀ ਬਵਾ
    ਨਾਲ ਮਰ ਜਾਣਗੇ
  mya-JVB: ဤ မြို့ ၌နေ သောလူ သတ္တဝါတိရစ္ဆာန် တို့ကို ငါသည် ဒဏ်ခတ် ၍ ၊ ပြင်း စွာသောကာလနာ
    ဖြင့် သေ ရ ကြလိမ့်မည်။
  tbg-tbg: Te nora rovara vo vara kaariramanta maa vatukaraqi vaikavata aantauvahivata
    vi rovarara vare qutu vivarave.
  hmo-hmo: Lau ese inai hanua idia noho taudia ibounai do lau alaia ore. Taunimanima
    bona ubua gaudia danu be hanaia gorere dikana dekena amo do idia mase.’ ”
  urd-urd: और मैं इस शहर के बाशिन्दों को, इंसान और हैवान दोनों को मारूँगा, वह बड़ी
    वबा से फ़ना हो जाएँगे।
  rus-SYN: и поражу живущих в сем городе - и людей и скот; от великой язвы умрут они.
  bqc-SIM: Má gagyã pãsĩ ká wɛ̃́lɛɛbeedepiↄgu aa gagaɛ, gbɛ̃nazĩnaↄ ń pↄtuoↄ
    píi.
  tcz-CHONGTHU: Keiman hiche khopi hi, gamna hise kalha khum ding, mihem hihen chule
    gancha hijongle kasuhgam hel ding ahi.
  mar-mar: मी त्या शहरात राहणाऱ्यांना व मनुष्यांना व प्राण्यांना मारीन. ते मोठ्या
    रोगराई ने मरतील.
  qub-qub: Cay siudächo carcaycajtaga llapantami wañuchishaj. Runapis, uywapis fiyu
    gueshyawanmi wañonga.
  bqp-bqp: u de bɑrɑ kɔ̃suru tu hunde konibɑ kpuro wɔri tu go wuu ge sɔɔ, tɔmbu kɑ
    yɑɑ sɑbenu.
  hat-hat: Mwen pral touye tout moun ki rete nan lavil sa a. Mwen pral voye yon gwo
    maladi sou tout moun ak sou tout bèt pou yo mouri.
  eng-BSB: I will strike down the residents of this city, both man and beast. They
    will die in a terrible plague.’
  eng-WEBPB: I will strike the inhabitants of this city, both man and animal. They
    will die of a great pestilence.
  kbq-kbq: Ana nehu'na ama rankumapima nemaniza vahete'ene, zagagafa re'enena kefo
    kri atresugeno eno eme zamahe frigahie.
  nhe-BL: Huan niquinmictis nochi tlen itztoque ipan ni altepetl. Miquise nochi tlacame
    huan tlapiyalime ica se hueyi cocolistli tlen na nijtitlanis.’”
  gub-BL: '''Aw tawhu pupe azuka putar wikuwe ma''e paw rupi ihe wà nehe. Teko a''e
    wà nehe, ma''ea''yr a''e wà nehe no, umàno putar ma''eahy haw iaiwahy ma''e wi
    a''e wà nehe.'
  eng-DRA: And I will strike the inhabitants of this city, men and beasts shall die
    of a great pestilence.
