verse: JER.021.013
translations:
  mal-C: ഈ താഴ്വരയ്ക്കുമീതേ, പാറനിറഞ്ഞ പീഠഭൂമിയിൽ പാർക്കുന്ന ജെറുശലേമേ, ഞാൻ നിനക്കെതിരാണ്—
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു— “ആർ ഞങ്ങളുടെനേരേ വരും? ആർ ഞങ്ങളുടെ പാർപ്പിടങ്ങളിൽ
    കടക്കും?” എന്നു പറയുന്നവർക്കെതിരേതന്നെ.
  deu-TKW: 'Fürwahr, an dich will ich, du Bewohnerin des Thals, des Felsens der Ebene
    - ist der Spruch Jahwes -, an euch, die ihr sprecht: Wer sollte über uns herabkommen
    und wer sollte in unsere Wohnungen eindringen?'
  lin-lin: 'Oh Yelusalemi, yo oyo ovandaka na lubwaku, na mabanga ya etando ya likolo
    ya ngomba, nazali kosepela na yo te, elobi Yawe, yo oyo olobaka : ‘ Nani azali
    na makoki ya kobundisa biso ? Nani azali na makoki ya kokota na ekimelo na biso ? ’'
  eng-LSV: Behold, I [am] against you,” || A declaration of YHWH, || “O inhabitant
    of the valley, rock of the plain, || Who are saying, Who comes down against us?
    And who comes into our habitations?
  eng-GNV: Beholde, I come against thee, O inhabitant of the valley, and rocke of
    the plaine, saith the Lord, which say, Who shall come downe against vs? or who
    shall enter into our habitations?
  eng-WEBSTER: Behold, I am against thee, O inhabitant of the valley, and rock of
    the plain, saith the LORD; who say, Who shall come down against us? or who shall
    enter into our habitations?
  nhw-BL: '“ ‘Pampa xiquita, analtepetl Jerusalén ehuani, na nimochijtoc amocualancaitaca.
    Nimechhuilanas masque amoaltepe mosehuía huejcapa huan anmohueyimatij huan anquiijtohuaj:
    Tojuanti tiitztoque temachtli ipan ni tepetl. Nica amo aqui huelis calaquis para
    techhuilanas.'
  swh-ONEN: Niko kinyume nawe, ee Yerusalemu, wewe uishiye juu ya bonde hili kwenye
    uwanda wa juu wa miamba, asema Bwana, wewe usemaye, “Ni nani awezaye kuja kinyume
    chetu? Nani ataingia mahali pa kimbilio letu?”
  bba-bba: Kon Yerusɑlɛmuɡibu wɔri. Be, be bɑ wɑ̃ɑ wɔwɑ sɔɔ kperun wɔllɔ, bɑɑ bɑ̀
    n ɡerumɔ bɑ mɔ̀, wɑrɑ u koo kpĩ u du ben wɑ̃ɑ yerɔ, u ben kuku yeru turi.
  eng-KJVCPB: Behold, I am against thee, O inhabitant of the valley, and rock of the
    plain, saith the Lord; which say, Who shall come down against us? or who shall
    enter into our habitations?
  luo-luo: Ok adwari, in Jerusalem, un jogo modak ewi holoni, e got mar mesa motimo
    lwanda, Jehova Nyasaye owacho; un ma uwacho niya, “En ngʼa manyalo kwedowa? En
    ngʼa manyalo donjo kar pondowa?”
  meu-meu: 'Koura inoholaina taumui e! Taora nadi-ginina e! A itaia, lau ese na inai
    henimuimu; Iehova na e herevamu. Umui na o tomamu: Daika ese baine tuari henimai?
    Daika ese emai noho gabudia lalodiai baine vareai?'
  npi-ULB: ए बेँसीका बासिन्दा हो, मैदानका चट्टानमा बस्‍ने हो, म तिमीहरूको विरुद्धमा
    छु, यो परमप्रभुको घोषणा हो— यसो भन्‍ने कुनै पनि व्‍यक्‍तिको विरुद्धमा म छु, 'हामीलाई
    आक्रमण गर्नलाई को ओर्लेर आउनेछ र ?' वा 'हाम्रा घरहरूमा को पस्‍नेछ र ?'
  yor-yor: Mo kẹ̀yìn sí ọ, Jerusalẹmu, ìwọ tí o gbé lórí àfonífojì lórí òkúta tí ó
    tẹ́jú, ni Olúwa wí. Ìwọ tí o ti wí pé, “Ta ni ó le dojúkọ wá? Ta ni yóò wọ inú
    ibùgbé wa?”
  pes-OPCB: 'ای مردم اورشلیم، که بر صخره‌ای بلندتر از دشت هموار ساکنید، بدانید که
    من بر ضد شما هستم و با شما خواهم جنگید. شما با تکبر می‌گویید: ”کیست که بتواند
    به ما حمله کند و شهر ما را به تصرف درآورد؟“'
  tgl-ULB: Tingnan ninyo, mga naninirahan sa lambak! Ako ay laban sa inyo, bato sa
    kapatagan—ito ang pahayag ni Yahweh—Ako ay laban sa sinumang nagsasabing, “Sino
    ang bababa upang lusubin kami?” o “Sino ang papasok sa aming mga tahanan?”
  hui-hui: Yarusaleme-o í̠na daligani howa handape halu dindi ulini panda panda ngaruha
    handa amu nana bialu í̠ ege to̱le̱ mbira daligaore wini wiradagua bide. Ani buwa
    Yarusaleme wali agali tígua bi ogodagua laga kami. Ina baba wai bibehe mbira ai
    kabe. Inanaga tano ogoha anda ibabehe mbirali ai kabe, lalu haga kami. Ani lalu
    kamigo Anduane Homogo i̱nimeore tíhondo henene larogo i̱na áyu í̠la waitigi harogoni.
  mya-mya: အို ယေ​ရု​ရှ​လင်​မြို့၊ သင်​သည်​လွင်​ပြင်​ပေါ်​မှ ကျောက်​ဆောင်​ကြီး​သ​ဖွယ်​ချိုင့်​ဝှမ်း​များ​အ
    ထက်​တွင်​မြင့်​မား​စွာ​ရပ်​တည်​လျက်​ရှိ​၏။ သို့ သော်​ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်​အား​တိုက်
    ခိုက်​တော်​မူ​မည်။ သင်​သည်​မိ​မိ​အား​အ​ဘယ် သူ​မျှ​မ​တိုက်​မ​ခိုက်​နိုင်။ သင်​၏​ခံ​တပ်​များ
    ကို​လည်း​မ​ဖြို​မ​ခွင်း​နိုင်​ဟု​ဆို​ချေ​သည်။-
  bod-N: སུས་རང་ཅག་ལ་རྒོལ་ཡོང་། སུ་རང་ཅག་གི་གནས་ཚང་དུ་འཇུག་པར་འགྱུར་ཞེས་སྨྲ་བའི་རི་ཁུག་དང་ཐང་གི་བྲག་ལ་གནས་པའི་ཡུལ་མི་རྣམས།
    ལྟོས་ཤིག ང་ནི་ཁྱོད་རྣམས་ཀྱི་དགྲ་རུ་ལང་ངོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Ndine mhosva newe, Jerusarema, iwe ugere pamusoro pomupata uno pamutunhu
    wematombo, ndizvo zvinotaura Jehovha, iyemi munoti, “Ndiani angatirwisa? Ndiani
    angapinda pautiziro hwedu?”
  spa-BLM: 'He aquí que estoy contra ti, oh habitante del valle, y de la roca de la
    llanura’, dice Yahvé. Los que decís: “¿Quién bajará contra nosotros?” o, “¿Quién
    entraría en nuestras casas?”'
  cac-cac: 'Ex aj Jerusalén, te chaan̈ eyajq''ue d''a yib''an̈ lum ac''lic, icha yajq''ue
    junoc nivan tenam d''a lum ac''lic chi''. Palta a in Jehová in svala'' to aycot
    yoval in c''ol d''ayex. Tzeyal icha tic: ¿Mach ol yal yac''an oval qued''oc? ¿Mach
    ol yal sq''ueul b''aj sco col co b''a tic? xe chi.'
  swh-ULB: Angalia, mwenyeji wa bonde na mwamba wa nchi ya wazi! Mimi niko juu yako,
    - hii ndiyo ahadi ya Bwana- Mimi ni juu ya mtu yeyote anayesema, 'Ni nani atashuka
    kutupiga?' au 'Ni nani atakayeingia kwenye nyumba zetu?'
  bel-bel: 'Вось, Я - супроць цябе, жыхара даліны, скала раўніны, кажа Гасподзь, -
    супроць вас, што кажаце: «хто выступіць супроць нас і хто ўвойдзе ў селішчы нашыя?»'
  deu-ELBBK: 'Siehe, ich will an dich, du Bewohnerin des Tals, des Felsens der Ebene,
    spricht der HERR; die ihr sprecht: Wer wird gegen uns herabsteigen, und wer wird
    in unsere Wohnungen kommen?'
  mbb-OT: Kuntada ku sikiyu is menge tig-Jerusalem, sikiyu is ebpemen-ubpà diyà te
    melig-en he lugar he ebpekepantew te suǥud. Sikiyu is ebpegalbu he egkaǥi te,
    ‘Kenè kiw egkemenu kayi! Wazà ebpekeseled kayi te melig-en he inged tew.’
  mal-2015: താഴ്‌വരയിലും സമഭൂമിയിലെ പാറയിലും പാർക്കയും ആർ ഞങ്ങളുടെ നേരെ വരും? ആർ ഞങ്ങളുടെ
    പാർപ്പിടങ്ങളിൽ കടക്കും? എന്നു പറകയും ചെയ്യുന്നവരേ, ഞാൻ നിങ്ങൾക്കു വിരോധമായിരിക്കുന്നു
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: '„Dikh, me džav pre tute, Jeruzalem, so bešes upral e dolina, pre skalnato
    rovina, phenel o RAJ. Tumen phenen: ‚Ko pre amende avela, ko pes šaj dochudela
    andre amare khera?‘'
  pes-OPV: 'خداوند می‌گوید: ای ساکنه وادی و‌ای صخره هامون که می‌گوییدکیست که به ضد
    ما فرود آید و کیست که به مسکنهای ما داخل شود اینک من به ضد توهستم.'
  ron-1924: 'Ятэ, ам неказ пе тине, четате ашезатэ ын вале, пе стынка дин кымпие»,
    зиче Домнул, «пе вой каре зичець: ‹Чине се ва коборы ымпотрива ноастрэ? Чине ва
    интра ын локуинцеле ноастре?›'
  ben-OBCV: হে জেরুশালেম, আমি তোমার বিরুদ্ধে, যদিও তুমি এই উপত্যকার উপরে, পাথুরে মালভূমির
    উপরে প্রতিষ্ঠিত আছ, সদাপ্রভু এই কথা বলেন। তোমরা বলে থাকো, “কে আমাদের বিরুদ্ধে
    আসতে পারে? আমাদের আশ্রয়স্থানে কে প্রবেশ করতে পারে?”
  som-som: Rabbigu wuxuu leeyahay, Ogaada, col baan idinla ahay, kuwiinna dooxada
    iyo dhagaxa bannaanka deggan ee yidhaahda, Bal yaa nagu soo dhaadhici kara, amase
    yaa rugtayada soo geli kara?
  lat-VUC: 'Ecce ego ad te, habitatricem vallis solidæ atque campestris, ait Dominus:
    qui dicitis: Quis percutiet nos? et quis ingredietur domos nostras?'
  eng-ASVBT: Behold, I am against thee, O inhabitant of the valley, and of the rock
    of the plain, saith Jehovah; you that say, Who shall come down against us? or
    who shall enter into our habitations?
  ita-1885: 'Eccomi a te, o abitatrice della valle, della rocca del piano, dice il
    Signore; a voi che dite: Chi potrebbe scendere sopra noi, e chi potrebbe entrar
    nelle nostre stanze?'
  eng-LXXUP: Behold, I am against thee that dwellest in the Valley of Sor; in the
    plain country, even against them that say, Who shall alarm us? or who shall enter
    into our habitation?
  eng-ULB: See, inhabitant of the valley! I am against you, rock of the plain—this
    is Yahweh's declaration— I am against anyone who is saying, “Who will come down
    to attack us?” or “Who will enter our houses?”
  spa-VBL: 'Tengan cuidado, porque voy a luchar contra ustedes, que viven sobre el
    valle, en lo alto de una roca plana, declara el Señor. Tú dices: ‘¿Quién puede
    atacarnos? ¿Quién puede derribar nuestras defensas?’'
  fra-_FOB: 'Voici, je viens à toi, ville située dans la vallée, sur le rocher de
    la plaine, dit l''Éternel; à vous qui dites: Qui descendra contre nous, qui entrera
    dans nos demeures?'
  mal-mal: താഴ്വരയിലും സമഭൂമിയിലെ പാറയിലും പാർത്ത്, ‘ഞങ്ങളുടെ നേരെ ആര് വരും? ഞങ്ങളുടെ
    പാർപ്പിടങ്ങളിൽ ആര് കടക്കും?’ എന്നു പറയുന്നവരേ, ഞാൻ നിങ്ങൾക്ക് വിരോധമായിരിക്കുന്നു”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai ki ai Yarūshalam, tū wādī ke ūpar ūṅchī chaṭṭān par rah
    kar faḳhr kartī hai ki kaun ham par hamlā karegā, kaun hamāre gharoṅ meṅ ghus
    saktā hai? Lekin ab maiṅ ḳhud tujh se nipaṭ lūṅgā.
  suz-BL: एको दिंमम बाक्‍बपुकी रोंगु तार सेल्‍शो सहर गो इन कली लडाइ तोइनुङ। गे आंइ
    कली जाक्‍शा, सुम लडाइ तोइबा ङा? “आंइ ख्रुइक्‍तीके सु ओव़ने चाप्‍बा ङा? आंइ बाक्‍तीकेम
    सु ओव़ने चाप्‍बा ङा?” देंनीनी।
  eng-NOY: Behold, I am against thee, thou inhabitant of the valley, the rock of the
    plain, who sayest, “Who shall come down against us? Or who shall enter our habitations?”
  ita-1927: 'Eccomi contro te, o abitatrice della valle, roccia della pianura, dice
    l’Eterno. Voi che dite: “Chi scenderà contro di noi? Chi entrerà nelle nostre
    dimore?”'
  ckb-ckb: 'ئەی ئۆرشەلیم، ئەوەی نیشتەجێی لەسەر دۆڵەکە، بەسەر دەشتی بەردەڵانی بەرز،
    ئەوەتا من لە دژی تۆم. ئەوە فەرمایشتی یەزدانە. ئێوە دەڵێن: ’کێ بەسەرماندا دەدات؟
    کێ دێتە ناو نشینگەکانمانەوە؟‘'
  eng-BBE: See, I am against you, you who are living on the rock of the valley, says
    the Lord; you who say, Who will come down against us? or who will get into our
    houses?
  kan-OKCV: ಇಗೋ, ತಗ್ಗಿನ ನಗರಿಯೇ, ಬಯಲಿನ ಬಂಡೆಯಲ್ಲಿ ವಾಸಮಾಡುವವರೇ, “ನಮ್ಮ ಮೇಲೆ ಯಾರು ಇಳಿದು
    ಬರುವರೆಂದು ನಮ್ಮ ನಿವಾಸಗಳಲ್ಲಿ ಯಾರು ಸೇರುವರೆಂದು, ಅನ್ನುವವರೇ, ಇಗೋ, ನಾನು ನಿನಗೆ ವಿರೋಧವಾಗಿದ್ದೇನೆ,”
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: இதோ, பள்ளத்தாக்கில் குடியிருக்கிறவளே, சமனான இடத்தில் கன்மலையாய் இருக்கிறவளே,
    எங்களுக்கு விரோதமாய் வருகிறவன் யார் என்றும், எங்கள் குடியிருப்புகளுக்குள் வருகிறவன்
    யார் என்றும் சொல்லுகிற உனக்கு நான் எதிராளியாயிருக்கிறேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'He aquí yo contra ti, moradora del valle de la piedra de la llanura,
    dice Jehová: los que decís: ¿Quién subirá contra nosotros? ¿y quién entrará en
    nuestras moradas?'
  ron-BTF: 'Iată, eu sunt împotriva ta, locuitoare a văii și stâncă mare a câmpului,
    spune DOMNUL; care spuneți: Cine va coborî împotriva noastră? Sau, cine va intra
    în locuințele noastre?'
  eng-WEBP: Behold, I am against you, O inhabitant of the valley, and of the rock
    of the plain,’ says the LORD. ‘You that say, “Who would come down against us?”
    or, “Who would enter into our homes?”
  eng-FBV: Watch out, because I'm going to fight against you people who live above
    the valley on top of a flat rock, declares the Lord. You say, ‘Who can attack
    us? Who can break down our defenses?’
  nld-1939: 'Ik zal u! Bewoners van de vallei, Van de rots in de vlakte, spreekt Jahweh;
    Die zeggen durft: Wie komt op ons af, Wie dringt onze schuilhoeken binnen?'
  nch-BL: '“ ‘Pampa xiquita, analtepet Jerusalén ehuani, na nimochijtoc amocualancaitaca.
    Nimechtehuis masque amoaltepe eltoc huejcapa huan anmohueyimatij huan anquiijtohuaj:
    Tojuanti tiitztoque temachti ipan ni tepet. Nica amo aqui huelis calaquis para
    techtehuis.'
  vie-1934: 'Đức Giê-hô-va phán: Nầy, hỡi kẻ ở trong nơi trũng, trên vầng đá nơi đồng
    bằng kia, ta nghịch cùng các ngươi, là những người nói rằng: Ai sẽ xuống nghịch
    cùng chúng ta? ai sẽ sấn vào nơi chúng ta ở?'
  hin-CV: सुनो, घाटी के निवासियो, सुनो, चट्टानी पठार के निवासियो, अब मैं तुम्हारे
    विरुद्ध हूं, यह याहवेह की वाणी है— तुम लोग भी सुनो जो इस आश्वासन में संतुष्ट हो,
    “हम पर कौन आक्रमण कर सकता है? अथवा कौन हमारे आवास में प्रवेश कर सकता है?”
  spa-BES: 'Mira, yo estoy contra ti, tú que vives en el valle, roca de la llanura
    dice el Señor; Tú que dices: ¿Quién vendrá contra nosotros? ¿O quién entrará en
    nuestras casas?'
  tdx-tdx: 'Hehe te miatrek’azo raho ry mpimoneñe am-bavatane ao, hoe t’ie vato a
    montoñe ey, hoe t’Iehovà: amy ty fatao’ areo ty hoe: Ia ty hizotso haname anay?
    ndra ia ty himoak’ añ-akiba’ay atoa.'
  tha-KJV: โอ ชาวที่​ลุ​่มเอ๋ย ดู​เถิด เราต่อสู้​เจ้า ศิลาแห่งที่ราบเอ๋ย พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
    พวกเจ้าผู้​กล่าวว่า “ใครจะลงมาต่อสู้กับเรา หรือใครจะเข้ามาในที่อาศัยของเรา”
  por-BR-2018: 'Eis que eu sou contra ti, ó moradora do vale, da rocha do planalto,
    diz o SENHOR; contra vós que dizeis: Quem descerá contra nós? E quem entrará em
    nossas moradas?'
  deu-ELO: 'Siehe, ich will an dich, du Bewohnerin des Tales, des Felsens der Ebene,
    spricht Jehova; die ihr sprechet: Wer wird wider uns herabsteigen, und wer wird
    in unsere Wohnungen kommen?'
  eng-WYC-2018: Lo! I do to thee, dwelleress of the firm valley, and plain, saith
    the Lord, [ye] which say, Who shall smite us, and who shall enter into our houses?
    (Behold! I am against thee, O dwelleress of the firm valley, and O rock of the
    plain, saith the Lord, Yea, ye who say, Who shall strike us, and who shall enter
    into our houses?)
  epo-epo: 'Jen Mi iras kontraŭ vin, kiu staras en la valo, roko sur la ebenaĵo, diras
    la Eternulo, kontraŭ vin, kiuj diras: Kiu atakos nin? kaj kiu eniros en niajn
    loĝejojn?'
  uig-PIN: Mana, Mǝn sanga ⱪarxidurmǝn, i jilƣa üstidǝ, tüzlǝngliktiki ⱪiyada olturƣuqi,
    yǝni «Kim üstimizgǝ qüxüp ⱨujum ⱪilalisun, kim ɵylirimizgǝ besip kirǝlisun?!»
    degüqi, — dǝydu Pǝrwǝrdigar.
  beo-beo: Dili! Yelusaleme fi! Dilia da igi bagade amo umi da:iya gado heda:le lelebe
    defele, hahawane fago da:iya gado esalebe ba:sa. Be Na da dilima gegemu. Dunu
    eno da dilima doagala:le, dilia gagoi amo fili, moilai bai bagade ganodini golili
    misunu da hamedei, dilisu hidale sia:sa.
  tpi-OTNT: “Jerusalem, mi Bikpela, mi tok stret long yu, mi birua long yu. Yu stap
    antap na yu lukluk i go long ol ples daun. Yu olsem bikpela ston i stap antap
    tru. Na yupela manmeri bilong Jerusalem, yupela i save tok, ‘Husat inap i kam
    pait long mipela?’ na ‘Husat inap i kam insait long taun bilong mipela?’
  hau-SA: Ina gāba da ku, mazaunan Urushalima, ku da kuke zama a bisa wannan kwari
    kan dutsen da yake a fili, in ji Ubangiji ku da kuke cewa, “Wa zai iya yaƙe mu?
    Wa zai iya shiga mafakarmu?”
  uig-LAT: Mana, Men sanga qarshidurmen, i jilgha üstide, tüzlengliktiki qiyada olturghuchi,
    yeni «Kim üstimizge chüshüp hujum qilalisun, kim öylirimizge bésip kirelisun?!»
    dégüchi, — deydu Perwerdigar.
  nde-nde: Ngimelane lawe, Jerusalema, wena ohlala ngaphezu kwalesisigodi, emagcekeni
    alamadwala, kutsho uThixo, lina elithi, “Ngubani ongazasihlasela na? Ngubani ongangena
    esiphephelweni sethu na?”
  ton-ton: ‌ʻOku pehē ʻe Sihova, “Vakai, ʻoku ou fai mo koe, ʻa koe ʻoku ke nofo ʻi
    he teleʻa, pea mo e maka ʻi he toafa; ʻakimoutolu ʻoku pehē, ko hai ʻe tauʻi ʻakimautolu?
    Pe ko hai ʻe hū ki homau nofoʻanga?”
  ces-1613: 'Aj já, dí Hospodin, na tebe, kteráž přebýváš v údolí tomto, skálo roviny
    této, kteříž říkáte: Kdo by přitáhl na nás, aneb kdo by všel do příbytků našich?'
  eng-WMB: Behold, I am against you, O inhabitant of the valley, and of the rock of
    the plain,’ says the LORD. ‘You that say, “Who would come down against us?” or,
    “Who would enter into our homes?”
  tam-TCV: எருசலேமே! இந்தப் பள்ளத்தாக்கின் சமனான இடத்தில் கன்மலையாய் வாழ்கிறவர்களே!
    “எங்களுக்கு விரோதமாய் வருகிறவன் யார்? எங்கள் புகலிடத்திற்குள் வர யாரால் முடியும்?”
    என்று சொல்கிறவர்களே! நான் உங்களுக்கு விரோதமாய் இருக்கிறேன் என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Tan-awa, lumulupyo sa mao nga walog! Nakigbatok ako kaninyo, bato sa patag—mao
    kini ang giingon ni Yahweh-nakigbatok ako kang bisan kinsa nga nag-ingon, “Kinsa
    man ang mokanaog aron sa pag-ataki kanato?” o “Kinsa man ang mosulod sa atong
    mga balay?”
  pol-UBG: 'Oto ja jestem przeciwko tobie, mieszkanko doliny, skało równiny, mówi
    PAN – przeciwko wam, którzy mówicie: Któż nadciągnie na nas? Któż wejdzie do naszych
    mieszkań?'
  urd-GVU: رب فرماتا ہے کہ اے یروشلم، تُو وادی کے اوپر اونچی چٹان پر رہ کر فخر کرتی
    ہے کہ کون ہم پر حملہ کرے گا، کون ہمارے گھروں میں گھس سکتا ہے؟ لیکن اب مَیں خود
    تجھ سے نپٹ لوں گا۔
  deu-1912: 'Siehe, spricht der HERR, ich will an dich, die du wohnst im Grunde, auf
    dem Felsen der Ebene und sprichst: Wer will uns überfallen oder in unsre Feste
    kommen?'
  kan-2017: ಆಹಾ, ತಗ್ಗಿನ ನಗರವೇ, ಬಯಲು ಭೂಮಿಯ ಶಿಖರದ ಮೇಲಣ ಪುರಿಯೇ, ನಾನು ನಿನ್ನ ವಿರುದ್ಧವಾಗಿದ್ದೇನೆ.
    “ಯಾರು ಇಳಿದು ನಮ್ಮ ಮೇಲೆ ಬಂದಾರು? ನಮ್ಮ ನಿವಾಸಗಳಲ್ಲಿ ಯಾರು ನುಗ್ಗುವರು?” ಎಂದು ಹೇಳುವವರೇ,
  yap-yap: Jerusalem i gur e kam par ngalang ko pi loway, ni bod ba war nib tolang
    ngalang u lan bangi tafel’fel’. Machane bay gu cham nib togopluw ngom. Ga be yog
    ndariy be’ nrayag ni cham ngom fa yag ni thumur rok e pi tamatnag rom nga barba’.
  hlt-MCSB: He tah BOEIPA kah olphong coeng ni. 'Unim mamih ka et vetih unim mamih
    kah khodun la aka pawk eh? ' aka ti rhoek, tlangkol lungpang kol kah khosa nangmih
    te kam pai thil coeng he.
  mdy-ETH: ዬሩሳላሜ! ኔኤኒ ቦኦሊዳ ዓኣ ዼኤፒ ሹቺጉዲ ዶኦጫዻ ቤዛፓ ዼግ ጌይ ጴዻኔ፤ ጋዓንቴ ታኣኒ ኔና ዖላንዳኔ፤ ኔኤም
    ጋዓንቴ ዓይጎ ዓሲያ ማዖም ዎልቄና ዋርዲዮ ኔኤኮ ሻሂ ጌላንዳያ ማሉዋሴ፤
  twi-ASANTE: Me ne mo anya, Yerusalem Mo a mote bɔnhwa yi atifi abotan asaseta soɔ,
    Awurade na ɔseɛ, mo a moka sɛ, “Hwan na ɔbɛtumi ako atia yɛn? Hwan na ɔbɛtumi
    ahyɛne yɛn hintabea?”
  eng-WEBU: Behold, I am against you, O inhabitant of the valley, and of the rock
    of the plain,’ says the LORD. ‘You that say, “Who would come down against us?”
    or, “Who would enter into our homes?”
  wal-wal: GODAI hagaadan yaagees; “Nenoo, Yerusalaamee, neeni dembban de7iya zaalladan,
    dilbbaappe pude xoqqu gaada beettaasa; shin taani nenaara olettana. Neeni, ‘Ooninne
    ta bolli xalenna woikko ta de7iyoosaa gelenna’ yaagaasa;
  spa-PDDPT: 'Aquí estoy contra ti, oh habitante del valle y de la roca de la llanura,
    dice Yavé. Ustedes que dicen: ¿Quién bajará contra nosotros? ¿Quién entrará en
    nuestras habitaciones?'
  gun-gun: 'Senhor aipoe''i: “Ne''exa, peẽ yvyugua pygua ha''e ita guaxu nhuũndy reia
    mbyte oĩ va''e rami pepu''ã va''e kuery, xee ma pendovaigua aiko. Peẽ kuery aipopeje:
    ‘Mava''e tu ou ''rã nhanderovai?’ ha''e ‘Mava''e tu oike ''rã nhanderekoa py?’
    peje teĩ penderovaigua aiko.'
  ilo-ULB: Kitaenyo, dakayo nga agnanaed iti tanap! Kabusorkayo, dakkel a bato iti
    patad-kastoy ti pakaammo ni Yahweh-Kabusorko ti siasinoman a mangibagbaga, “Siasino
    ngay koma ti sumalog a mangraut kadatayo?” wenno “Siasino ngay koma ti sumrek
    kadagiti babbalaytayo?”
  kpg-kpg: “Kooe, Jerusalem, goe e noho i di gowaa mugi nua i hongo nia gowaa maalama,
    gadoo be di hadugalaa dela e duu aga i lodo di gowaa baba. Gei Au ga heebagi hai baahi
    adu gi di goe. Goe e hagababa bolo deai di mee e mee di heebagi adu gi di goe
    be e oho dau abaaba ai.
  uig-ARA: مانا، مەن ساڭا قارشىدۇرمەن، ئى جىلغا ئۈستىدە، تۈزلەڭلىكتىكى قىيادا ئولتۇرغۇچى،
    يەنى «كىم ئۈستىمىزگە چۈشۈپ ھۇجۇم قىلالىسۇن، كىم ئۆيلىرىمىزگە بېسىپ كىرەلىسۇن؟!»
    دېگۈچى، ــ دەيدۇ پەرۋەردىگار.
  sus-sus: N bara xɔnɔ wo ma, wo tan naxee sabatixi yi gulunba yire, wo tan naxee
    luxi alɔ gɛmɛe fiili ma, wo tan naxee a falama, ‹Nde nɔma won na? Nde nɔma sode
    won xɔnyi?›» Alatala xa masenyi nan na ki.
  pon-2006: Kowe, Serusalem, ke kin mwomwohd wasa ile pohnangin wahu kan, rasehng
    paipalap ehu me uhda nan wasa patapat, ahpw I pahn uhwong uhk. Ke kin kahski me
    dene sohte me kak mahweniong uhk de kauwehla omw kehl kan.
  ksd-ksd: 'Ea, u ba u kiki ra male, u ra vat ki ta ra tamataman, iau papait na tur
    bat u, ra Luluai i biti; avat ba ava biti: To ia na vana ur pi na varubu ma dat,
    ma to ia na olo ra kuba i dat?'
  tur-YTC: İşte, ey sen vadide, Ovanın kayasında oturan, Ben sana karşıyım,' diyor
    Yahve. 'Bize karşı kim inebilir?' Ya da, 'Evlerimize kim girebilir?' diyen sizler.
  grc-BRENT: Ἰδοὺ ἐγὼ πρὸς σὲ τὸν κατοικοῦντα τὴν κοιλάδα σὸρ, τὴν πεδεινὴν, τοὺς
    λέγοντας, τίς πτοήσει ἡμᾶς; ἢ τίς εἰσελεύσεται πρὸς τὸ κατοικητήριον ἡμῶν;
  ind-AYT: “Lihatlah, Aku melawanmu, hai penghuni lembah, gunung batu di dataran,”
    firman TUHAN, “hai kamu yang berkata, ‘Siapa yang akan turun menyerang kami, atau
    siapa yang akan memasuki tempat tinggal kami?’
  nya-nya: Ndidzalimbana nanu, inu amene mukukhala pamwamba pa chigwa, inu okhala
    ngati thanthwe lapachidikha, akutero Yehova. Inu amene mumanena kuti, ‘Ndani amene
    angabwere kudzalimbana nafe? Ndani amene angathe kulowa mʼmalinga mwathu?’
  hrv-hrv: 'Evo me protiv tebe koji stanuješ na Pećini dolinskoj - riječ je Jahvina
    - protiv vas koji kažete: ''Tko može na nas navaliti, tko u naše nastambe prodrijeti?'''
  mps-mps: “Jerusalem, ena Genuai Bidi, eno po dolo nageba obao, eno nageba boi bidi
    ebao. Nage ugwadu bidu, nago te bulu odogoba aiyaba tononobo dao. Nage te daide
    ugwadu mu elalubo genuai masigi tiwai elalubao. Te dage Jerusalem we bidi, dagego
    te po obao, ‘Dego daba hwįagasaibawe?’, tama ‘De te dago taun tomoba asaibawe?’
  tpi-tpi: “Jerusalem, mi Bikpela, mi tok stret long yu, mi birua long yu. Yu stap
    antap na yu lukluk i go long ol ples daun. Yu olsem bikpela ston i stap antap
    tru. Na yupela manmeri bilong Jerusalem, yupela i save tok, ‘Husat inap i kam
    pait long mipela?’ na ‘Husat inap i kam insait long taun bilong mipela?’
  dan-1931: 'Se, jeg kommer over dig, du By i Dalen, du Slettens Klippe, lyder det
    fra HERREN, I, som siger: “Hvo falder over os, hvo trænger ind i vore Boliger?”'
  vie-OVCB: '‘Ta sẽ chống lại dân cư Giê-ru-sa-lem, pháo đài vững chắc— các ngươi
    khoác lác: “Không ai có thể đụng đến chúng ta. Không ai có thể lọt vào khu gia
    cư ở đây.”’'
  guj-2017: જુઓ, હે ખીણમાં રહેનારી, હે મેદાનમાંના ખડકમાં રહેનારી હું તારી વિરુદ્ધ
    છું” એમ યહોવાહ કહે છે જે કોઈ કહે છે કે, કોણ મારા પર હુમલો કરી શકે એમ છે?” “અથવા
    કોણ અમારાં ઘરોમાં પ્રવેશી શકે એમ છે?’ તેઓની વિરુદ્ધ હું છું
  pon-2006A: Kowe, Serusalem, ke kin mwomwohd wasa ile pohnangin wahu kan, rasehng
    paipalap ehu me uhda nan wasa patapat, ahpw I pahn uhwong uhk. Ke kin kahski me
    dene sohte me kak mahweniong uhk de kauwehla omw kehl kan.
  por-BRBSL: 'Eis que eu estou contra ti, ó habitante do vale, e da rocha da planície”,
    diz Yahweh. Vocês que dizem: “Quem desceria contra nós?” ou, “Quem entraria em
    nossas casas?”'
  cth-cth: Khenhaw! tanghling dawk kho kasaknaw, nangmouh tanghling dawk kho ka sak
    e apimaw kaimouh ka o nah koevah, ka kâen han katetnaw, na taran awh han telah
    BAWIPA ni a dei.
  twi-twi: Mene mo anya, Yerusalem Mo a mote obon yi atifi abotan asasetaw so, Awurade
    na ose, mo a moka se, “Hena na obetumi ako atia yɛn? Hena na obetumi ahyɛn yɛn
    hintabea?”
  hlt-hlt: He tah BOEIPA kah olphong coeng ni. 'Unim mamih ka et vetih unim mamih
    kah khodun la aka pawk eh? ' aka ti rhoek, tlangkol lungpang kol kah khosa nangmih
    te kam pai thil coeng he.
  tbz-SIM: Díndi bɛ̀ɛ̀ bo Sedisɑdɛmmu tɑ̃rì yómmɛ̀ kɛ sĩ́ĩ́ nkubiriku, ti tɑ titɔbɛ̀
    mbɛ. Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i. Díndi bɛ̀ɛ̀ nɑ̀ɑ́ nkɛ tú òmɔù bɑ́ɑ́ nɑ kɛ́
    ti do mudoò kɛ́tɑ ti cɛ̃kperí miɛkɛ.
  msy-2020: “O Jerusalem, kɨ Ikiavɨra Itir God, kɨ guizbangɨra nɨ mɨgei. Nɨ oragh!
    Nɨ bar pɨn mar aperaghav ikia danganir zarir vɨn itibar gari. Nɨ mati dagɨar bar
    pɨn itim. Nɨ ghaze, ‘Tina izɨ e mɨsogham? Tinara izɨva en nguibar e aven modimɨn
    aven izam?’ Ezɨ puvatɨ.
  azb-azb: 'Rəbb bəyan edir: “Mən sənə qarşıyam, Ey vadinin üstündəki Yaylada olan
    qayada oturan Yerusəlim!” Siz deyirsiniz: “Üstümüzə kim gələr? Məskənlərimizə
    kim girər?”'
  eng-DBY: Behold, I am against thee, inhabitress of the valley, the rock of the plain,
    saith Jehovah; ye that say, Who shall come down against us, or who shall enter
    into our dwellings?
  hin-2017: “हे तराई में रहनेवाली और समथर देश की चट्टान; तुम जो कहते हो, ‘हम पर कौन
    चढ़ाई कर सकेगा, और हमारे वासस्थान में कौन प्रवेश कर सकेगा?’ यहोवा कहता है कि मैं
    तुम्हारे विरुद्ध हूँ।
  wol-KYG: 'Yeen ñi jataayoo xur wi, yeen ñi ci kaw doj wu tell wi, maa ngii fi seen
    kaw.” Kàddug Aji Sax jee. “Yeen ñi naa: ‘Ku nu manal dara? Ku jote sunu biiri
    rawtu?’'
  eng-YLT: Lo, I [am] against thee — an affirmation of Jehovah, O inhabitant of the
    valley, rock of the plain, Who are saying, Who cometh down against us? And who
    cometh into our habitations?
  eng-WYC-2017: Lo! I do to thee, dwelleress of the firm valley, and plain, saith
    the Lord, [ye] which say, Who shall smite us, and who shall enter into our houses?
  eng-WMBB: Behold, I am against you, O inhabitant of the valley, and of the rock
    of the plain,’ says the LORD. ‘You that say, “Who would come down against us?”
    or, “Who would enter into our homes?”
  urd-GVH: रब फ़रमाता है कि ऐ यरूशलम, तू वादी के ऊपर ऊँची चट्टान पर रहकर फ़ख़र करती
    है कि कौन हम पर हमला करेगा, कौन हमारे घरों में घुस सकता है? लेकिन अब मैं ख़ुद
    तुझसे निपट लूँगा।
  rug-rug: Zerusalema, Arau kote varipera atu igo si agoi, agoi pu koa ululu sage
    hola ni sari na lolomo koasa toa sapu hake pa pezara ululuna, Arau Zihova si zama
    vura gua. Zama si goi, “Esei kote boka mae raza gami? Esei kote boka huara nuquru
    ia sa goba ululuna?”
  gaz-gaz: Yaa ishee sulula kanaan ol dirree kattaa qabu irra jiraattu, ani sitti
    kaʼeen jira, jedha Waaqayyo; isin warri, “Eenyuttu nutti dhufuu dandaʼa? Eenyutus
    daʼannoo keenya seenuu dandaʼa?” jettan,
  fra-LSG: 'Voici, j’en veux à toi, Ville assise dans la vallée, sur le rocher de
    la plaine, Dit l’Éternel, A vous qui dites: Qui descendra contre nous? Qui entrera
    dans nos demeures?'
  yal-yal: 'Alatalaa falan ni ito ra, a naxa: N bata keli ɛ xili ma, ɛ tan naxanye
    dɔxi lanbanni, ɛ tan naxanye dɔxi fanyen ma fiila ma, ɛ tan naxanye a falama,
    ɛ naxa, “Nde nɔɛ fɛ nxu xili ma? Nde nɔɛ soɛ nxu luxunden kui?”'
  haw-1868: Aia hoi, ua ku e no wau ia oe, e ka mea noho ma ke awawa, a ma ka pohaku
    o ka papu hoi, wahi a Iehova, ka poe olelo, Owai la ka mea iho ilalo e ku e ia
    makou? Owai la ka mea e komo iloko o ko makou wahi noho ai?
  arb-NAV: 'يَا أُورُشَلِيمُ يَا سَاكِنَةَ الْوَادِي، يَا صَخْرَةَ السَّهْلِ، هَا
    أَنَا أَقِفُ ضِدَّكِ» يَقُولُ الرَّبُّ، «وَأَنْتُمْ يَا مَنْ تَقُولُونَ: ’مَنْ
    يُهَاجِمُنَا؟ وَمَنْ يَقْتَحِمُ مَنَازِلَنَا؟‘'
  ewe-ewe: Metso ɖe ŋutiwò, Yerusalem, wò si le bali sia ƒe dzigbe le agakpeto tame,
    mi ame siwo gblɔ be, “Ame ka ate ŋu anɔ te ɖe mía nu? Ame ka ate ŋu age ɖe míaƒe
    bebeƒe la me?” Yehowae gblɔe.
  eng-LEE: Behold, I am against thee, O inhabitress of the valley, [about] the rock
    of the plain, saith the Lord; who say, Who shall descend down against us? or who
    shall enter into our habitations?
  asm-FB: যিহোৱাই কৈছে, চোৱা, হে উপত্যকাত থকা লোক! হে সমথলৰ পৰ্ব্বত-নিবাসীনী, চোৱা,
    মই তোমাৰ বিপক্ষ “আমাৰ বিৰুদ্ধে কোন নামি আহিব? ‘আমাৰ বাসস্থানবোৰত কোন সোমাব?” এই
    বুলি কোৱা যি তোমালোক, মই তোমালোকৰ বিপক্ষ?’
  sus-A: ﭑ بَرَ شْنْ وٌ مَ، وٌ تَن نَشٍيٍ سَبَتِشِ يِ فُلُنبَ يِرٍ، وٌ تَن نَشٍيٍ
    لُشِ عَلْ فّمّيٍ قِيلِ مَ، وٌ تَن نَشٍيٍ عَ قَلَمَ، ‹ندٍ نْمَ وٌن نَ؟ ندٍ نْمَ
    سٌدٍ وٌن شْنيِ؟›» عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: 'Voici, je suis contre toi, habitant de la vallée, et du rocher de la plaine,
    dit Yahvé. Vous qui dites : « Qui s''opposerait à nous ? » ou, « Qui pourrait
    entrer dans nos maisons ? »'
  hbo-hbo: הִנְנִ֨י אֵלַ֜יִךְ יֹשֶׁ֧בֶת הָעֵ֛מֶק צ֥וּר הַמִּישֹׁ֖ר נְאֻם־יְהוָ֑ה הָאֹֽמְרִים֙
    מִֽי־יֵחַ֣ת עָלֵ֔ינוּ וּמִ֥י יָבֹ֖וא בִּמְעֹונֹותֵֽינוּ׃
  kik-kik: Nĩngũmũũkĩrĩra, inyuĩ andũ a Jerusalemu, o inyuĩ mũtũũraga rũgongo igũrũ
    rwa gĩtuamba gĩkĩ, kũrĩa kwaraganu ndwaro-inĩ cia mahiga, ũguo nĩguo Jehova ekuuga,
    o wee uugaga atĩrĩ, “Nũũ ũngĩhota gũtũũkĩrĩra? Nũũ ũngĩkĩhota gũtoonya kĩũrĩro-inĩ
    giitũ?”
  fra-NCL: 'Voici que j’en viens à toi, habitante de la vallée, rocher de la plaine,
    — oracle Yahweh, vous qui dites : « Qui descendra sur nous, et qui entrera dans
    nos retraites ? »'
  cek-AK: Khenah, Aw azawn ah kaom kaminawk, azawn ah kaom thlung, nang to misa ah
    kang suek boeh, tiah Angraeng mah thuih; nangcae mah, Mi mah maw kaicae hae tuh
    tih? Mi mah maw kaicae ohhaih ahmuen thungah akun tih, tiah na thuih o.
  cuk-cuk: 'Bab-Jehová soged: “Jerusalén-dulemar, an bemargi gwichid, neba-e-nanaga
    be siid, yalaganba-neba-nanaid-e-akwa-dummadga be gusiid. Emide, be weyob sogmalad:
    ‘¿Doa anmar-oakalononikosunna? Dule akar anmar-imakosulid. ¿Doa anmar-neggweburgi
    dogosunna? Dule anmargi dogosuli.’ ”'
  uig-CYR: Мана, Мән саңа қаршидурмән, и җилға үстидә, түзләңликтики қияда олтарғучи,
    йәни «Ким үстимизгә чүшүп һуҗум қилалисун, ким өйлиримизгә бесип кирәлисун?!»
    дегүчи, — дәйду Пәрвәрдигар.
  tel-2017: “లోయలో నివసించేదానా, మైదానంలోని బండవంటిదానా, ‘మా మీదికి ఎవరు వస్తారు?
    మా ఇళ్ళల్లో ఎవరు అడుగుపెడతారు?’ అని నువ్వు అనుకుంటున్నావు.
  hat-BSA: 'Gade byen, Mwen kontra ou, O sila ki rete nan ba plèn nan,’ deklare SENYÈ
    a. ‘Nou menm k ap di: “Se kilès k ap desann kont nou?” Oswa, “Se kilès k ap antre
    nan abitasyon nou yo?”'
  kos-kos: Mwet Jerusalem, kowos muta ke sie acn fulat, lucng liki infahlfal uh, oana
    sie eot lulap tuyak yen tupasrpasr. Tusruktu nga fah mweun lain kowos. Kowos fahk
    mu wangin mwet ku in mweuni kowos, ku kunausla pot ku lowos ac utyak nu in siti
    uh.
  hbo-WLC: הִנְנִ֨י אֵלַ֜יִךְ יֹשֶׁ֧בֶת הָעֵ֛מֶק צ֥וּר הַמִּישֹׁ֖ר נְאֻם־יְהוָ֑ה הָאֹֽמְרִים֙
    מִֽי־יֵחַ֣ת עָלֵ֔ינוּ וּמִ֥י יָב֖וֹא בִּמְעוֹנוֹתֵֽינוּ׃
  ibo-ibo: Edoola m onwe m megide gị, Jerusalem, gị onye bi nʼebe dị elu karịa ndagwurugwu
    a, onye bi nʼebe dị elu nke dị larịị, Otu a ka Onyenwe anyị kwubiri. Gị onye na-asị
    “Onye pụrụ ibuso anyị agha? Onye kwa pụrụ ịbata nʼebe anyị e wusiri ike?”
  ory-ory: ହେ ଉପତ୍ୟକା ଓ କ୍ଷେତ୍ରସ୍ଥ ଶୈଳନିବାସିନୀ, ସଦାପ୍ରଭୁ କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭର
    ପ୍ରତିକୂଳ ଅଟୁ; ତୁମ୍ଭେମାନେ କହୁଅଛ, ‘ଆମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ କିଏ ଆସିବ? ଅବା କିଏ ଆମ୍ଭମାନଙ୍କ
    ନିବାସ ସ୍ଥାନରେ ପ୍ରବେଶ କରିବ?’
  chk-chk: Ngang üpwe ü ngenikemi, ämi chon Jerusalem mi imweimw lon ewe lemol won
    ewe achau mi sonosonöch, ämi chokewe mi apasa, ‘Iö epwe tongeni feito o mauneekich,
    ika iö epwe tongeni tolong lon leniach?’
  rop-rop: Jerusalem, yu jidanbat brabli haibala ontop langa det bigwan hil, jis laik
    det rok weya jidan haibala langa det plein kantri. Bat ai garra fait langa yu.
    Yubin oldei tok, ‘Nobodi kaan faitfait langa mi o breigimap main strongbala haus.’
  ukr-1871: 'Се, я — проти тебе, осаднице долиння, на подільській скелї, говорить
    Господь, — проти вас, що то мовляєте: Хто б то наступив на нас, і хто б вломився
    в домівки наші?'
  deu-1951: 'Siehe, ich will an dich, du Bewohnerin des Tales, des Felsens der Ebene,
    spricht der HERR, die ihr saget: Wer wollte zu uns herabsteigen, und wer sollte
    in unsere Wohnungen kommen?'
  eng-JPS: 'Behold, I am against thee, O inhabitant of the valley, and rock of the
    plain, saith the LORD; ye that say: ''Who shall come down against us? or who shall
    enter into our habitations?'''
  srp-1865: 'Evo me na tebe, koji sjediš u dolini, kao stijena u ravnici, govori Gospod,
    na vas, koji govorite: ko æe doæi na nas? i ko æe uæi u stanove naše?'
  lug-lug: Laba nkugguddeko olutalo, ggwe Yerusaalemi abeera waggulu w’ekiwonvu, ku
    lusozi olwagaagavu olw’ekyaziyazi, bw’ayogera Mukama, mmwe abagamba nti, “Ani
    ayinza okutulumba? Ani ayinza okuyingira mu nnyumba zaffe?”
  heb-heb: הנני אליך ישבת העמק צור המישר נאם יהוה האמרים מי יחת עלינו ומי יבוא במעונותינו׃
  ben-IRV: দেখ, উপত্যকার অধিবাসীরা! সমভূমির শিলা, আমি তোমার বিরুদ্ধে। এটি সদাপ্রভুর
    ঘোষণা। আমি তার বিরুদ্ধে যে বলে, কে আমাদের আক্রমণ করতে আসবে? বা কে আমাদের বাড়িতে
    ঢুকবে?
  pan-pan: ਵੇਖ, ਹੇ ਦੂਣ ਦੀਏ ਵਾਸਣੇ, ਮੈਂ ਤੇਰੇ ਵਿਰੁੱਧ ਹਾਂ, ਹੇ ਮੈਦਾਨ ਦੀਏ ਚੱਟਾਨੇ! ਯਹੋਵਾਹ
    ਦਾ ਵਾਕ ਹੈ, ਤੁਸੀਂ ਜੋ ਆਖਦੇ ਹੋ ਕਿ ਕੌਣ ਸਾਡੇ ਵਿਰੁੱਧ ਚੜ੍ਹਾਈ ਕਰੇਗਾ? ਅਤੇ ਕੌਣ ਸਾਡੇ ਵਾਸਾਂ
    ਵਿੱਚ ਆ ਵੜੇਗਾ?
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ အိုချိုင့် ၌ နေ သောသူ၊ အိုလွင်ပြင် ၌ရှိသောကျောက်
    ၊ သင့် တဘက် ၌ ငါ နေ၏။ သင်တို့က၊ ငါ တို့ကို အဘယ်သူ စစ်တိုက် နိုင်မည်နည်း ။ ငါ တို့
    နေရာ ထဲသို့ အဘယ်သူ ဝင် နိုင်မည်နည်းဟု ဆို တတ်သော်လည်း ၊
  tbg-tbg: Ieruharemio, are ori aiqina noraqaa vaihara tihara, Navutaaka kia ho uru
    ti haatara kevarave. Vika kia ho ti vaantaavura rukavuke vatukaqi uriqetevarave,
    tianarave. Ho te tentavano ai hampata iqoka raqirerave.
  hmo-hmo: 'Ierusalema dekenai umui noho taudia e, umui be koura ena ataiai umui noho.
    Nadi badana ta, tano palaka ena ataiai momokani gabunai umui noho, to lau ese
    umui do lau tuari henia. Umui gwau: “Daika ese ai do idia tuari henia diba? Daika
    ese aiemai noho gabudia idia vareai diba?”'
  urd-urd: 'ऐ वादी की बसनेवाली, ऐ मैदान की चट्टान पर रहने वाली, जो कहती है कि कौन
    हम पर हमला करेगा? या हमारे घरों में कौन आ घुसेगा?'' ख़ुदावन्द फ़रमाता है: मैं
    तेरा मुख़ालिफ़ हूँ,'
  rus-SYN: 'Вот, Я - против тебя, жительница долины, скала равнины, говорит Господь,
    - против вас, которые говорите: “кто выступит против нас и кто войдет в жилища
    наши?”'
  bqc-SIM: 'Yelusalɛũdeↄ, má bↄ á kpɛɛ. Ma Dii mámɛ má ò. Á kú gbɛ̀ sàlala
    musu guzulɛ saɛ, ↄ̃ i mɛ: Démɛ a fↄ̃ lɛ́lɛwái? Démɛ a e siwázi wá tòoui?'
  tcz-CHONGTHU: Chule keima tah in, Jerusalem douna gal kabol khum ding ahi. Amahon,
    koiham eiho eihung tongkha diuva, chule koiham hiche kulpi hin sujal dinga, atiuvin
    angong avaiput leuvin ahi, ati.
  mar-mar: खोऱ्यात आणि सपाट जागेतील खडकात राहणाऱ्या, पाहा! परमेश्वर असे म्हणतो, मी
    तुझ्याविरूद्ध आहे. जे तुम्ही असे म्हणता, आमच्यावर कोण हल्ला करेल? कोणी आमच्या
    भक्कम नगरीत येणार?
  qub-qub: '«Jerusalén runacuna, gamcunaga patacho cashpayquimi nircaycanqui: ‹¿Piraj
    noganchïmanga yaycamunman magamänanchïpaj? ¿Piraj chayamunman pacacunanchïcho
    carcaycashanchïcama?› nir. Nogami gamcunapäga fiyupa rabyasha caycä.'
  bqp-bqp: Kon Yerusɑlɛmugibu wɔri. Be, be bɑ wɑ̃ɑ wɔwɑ sɔɔ kperun wɔllɔ, bɑɑ bɑ̀
    n gerumɔ bɑ mɔ̀, wɑrɑ u koo kpĩ u du ben wɑ̃ɑ yerɔ, u ben kuku yeru turi.
  hat-hat: 'Nou menm moun Jerizalèm ki chita nan fon an, tankou gwo wòch nan mitan
    yon plenn, mwen menm Seyè a, mwen pral regle nou. N''ap plede di: Pa gen moun
    ki ka atake nou, pa gen moun ki ka antre kote n'' kache a.'
  eng-BSB: Behold, I am against you who dwell above the valley, atop the rocky plateau—
    declares the LORD— you who say, “Who can come against us? Who can enter our dwellings?”
  eng-WEBPB: Behold, I am against you, O inhabitant of the valley, and of the rock
    of the plain,’ says the LORD. ‘You that say, “Who would come down against us?”
    or, “Who would enter into our homes?”
  kbq-kbq: Hagi amama havege'ma hu'nea agonafima nemanita, kefenkamuteta agupofima
    negeta, iza amuhara hu'nesia vahemo hara eme hurantegahiema huta nehaza vahe'mota
    antahiho. Nagra hara huramantegahue.
  nhe-BL: '“ ‘Pampa xiquita, inaltepetl Jerusalén ehuani, na nimochijtoc imocualancaitaca.
    Nimechtehuis yonque imoaltepe mosehuía huejcapa huan inmohueyimatij huan inquiijtohuaj:
    Tojuanti tiitztoque temachtli ipan ni tepetl. Nica axaca huelis calaquis para
    techtehuis.'
  gub-BL: Zeruzarez, ereiko ywytyr aiha ma'e rehe. Ereiko ywyàpyznaw i'aromo. Ereiko
    itahu ywyapypepaw i'aromo har ài. Nezewe rehe we ihe Tupàn Tuweharupi Wiko Ma'e
    uruàmàtyry'ym putar ihe nehe. — Ni amo naheàmàtyry'ym kwaw wà, ta'e ukyze ihewi
    wà xe, ere iko. — Ni amo nahereityk kwaw wà nehe, ere iko.
  eng-DRA: 'Behold I come to thee that dwellest in a valley upon a rock above a plain,
    saith the Lord: and you say: Who shall strike us? and who shall enter into our
    houses?'
