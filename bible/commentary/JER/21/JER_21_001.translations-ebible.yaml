verse: JER.021.001
translations:
  mal-C: 'സിദെക്കീയാരാജാവ് മൽക്കീയാവിന്റെ മകനായ പശ്ഹൂരിനെയും മയസേയാവിന്റെ മകനായ സെഫന്യാപുരോഹിതനെയും
    യിരെമ്യാവിന്റെ അടുക്കൽ അയച്ചപ്പോൾ, യഹോവയിൽനിന്നു യിരെമ്യാവിന് അരുളപ്പാടുണ്ടായി.
    അവർ പറഞ്ഞത്:'
  deu-TKW: 'Das Wort, das von seiten Jahwes an Jeremia erging, als der König Zedekia
    Pashur, den Sohn Malkijas, und den Priester Zephanja, den Sohn Maasejas, mit dem
    Verlangen an ihn sandte:'
  lin-lin: 'Tala liloba oyo Yawe alobaki na nzela ya Jeremi tango mokonzi Sedesiasi
    atindelaki ye Pashuri, mwana mobali ya Malikiya, mpe Nganga-Nzambe Sofoni, mwana
    mobali ya Maaseya, mpo na koloba na ye :'
  eng-LSV: The word that has been to Jeremiah from YHWH, in King Zedekiah’s sending
    to him Pashhur son of Malchiah and Zephaniah son of Maaseiah the priest, saying,
  eng-GNV: The worde which came vnto Ieremiah from the Lord, when king Zedekiah sent
    vnto him Pashur, the sonne of Malchiah, and Zephaniah, the sonne of Maaseiah the
    Priest, saying,
  eng-WEBSTER: The word which came to Jeremiah from the LORD, when king Zedekiah sent
    to him Pashur the son of Melchiah, and Zephaniah the son of Maaseiah the priest,
    saying,
  nhw-BL: 'Huajca nopa Tlanahuatijquetl Sedequías quititlanqui Pasur, icone Malquías
    huan nopa totajtzi Sofonías, icone Maasías para ma nechitaquij na, niJeremías,
    huan para quej ni ma nechilhuiquij:'
  swh-ONEN: 'Neno lilimjia Yeremia kutoka kwa Bwana wakati Mfalme Sedekia alipowatuma
    Pashuri mwana wa Malkiya, na kuhani Sefania mwana wa Maaseya kwake, kusema:'
  bba-bba: Sinɑ boko Sedesiɑsi u Pɑsuri, Mɑɑkiyɑn bii, kɑ Sofoni, yɑ̃ku kowo Mɑseyɑn
    bii ɡɔrɑ Yeremin mi, bu nùn sɔ̃ bu nɛɛ, u bu bikiɑru kuo Yinni Gusunɔn mi, domi
    Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko, u kɑ bu tɑbu mɔ̀. Sɔrɔkudo Yinni Gusunɔ u koo
    nùn mɑɑmɑɑki ɡɑɑ kpɑre ben sɔ̃, kpɑ u wɑ u bu deri. Yerɑ Yinni Gusunɔ u kɑ Yeremi
    ɡɑri kuɑ.
  eng-KJVCPB: The word which came unto Jeremiah from the Lord, when king Zedekiah
    sent unto him Pashur the son of Melchiah, and Zephaniah the son of Maaseiah the
    priest, saying,
  luo-luo: 'Wach nobiro ne Jeremia koa ir Jehova Nyasaye kane Ruoth Zedekia noorone
    Pashur wuod Malkija kod jadolo Zefania wuod Maseya. Negiwacho:'
  meu-meu: Ina na Iehova ena hereva, Ieremia enai e kau, King Sedekia ese Pasahuru
    Malkia bona hahelaḡa tauna Sefania Maaseia na ia dekena e siaidia lao negana ai.
    Idia eto,
  npi-ULB: परमप्रभुको यो वचन यर्मियाकहाँ त्‍यति बेला आयो, जति बेला सिदकियाह राजाले
    मल्कियाहका छोरा पशहूर र मासेयाहका छोरा पुजारी सपन्याहलाई तिनीकहाँ पठाए, र तिनीहरूले
    भने,
  yor-yor: 'Ọ̀rọ̀ Olúwa sì tọ Jeremiah wá nígbà tí ọba Sedekiah rán Paṣuri ọmọ Malkiah
    àti àlùfáà Sefaniah ọmọ Maaseiah sí i; wọ́n wí pé:'
  pes-OPCB: 'روزی صدقیای پادشاه، دو نفر از درباریان یعنی فشحور (پسر ملکیا) و صفنیای
    کاهن (پسر معسیا) را نزد من فرستاد تا به من بگویند: «نِبوکَدنِصَّر، پادشاه بابِل
    به ما اعلان جنگ داده است! تو از خداوند درخواست کن تا ما را یاری کند؛ شاید بر ما
    لطف فرماید و مانند گذشته معجزه‌ای کرده، نِبوکَدنِصَّر را وادار به عقب‌نشینی نماید.»'
  tgl-ULB: Ito ang salita na nagmula kay Yahweh para kay Jeremias nang ipinadala ni
    Haring Zedekias si Pashur na anak ni Malchias at ang pari na si Zefanias na anak
    ni Maaseias sa kaniya. Sinabi nila sa kaniya,
  hui-hui: Kini Sedegaiahanda agali kirali Yaremaia i̱ hewaria pudaba leneyago labo
    ibiyagola ogoningi Anduane Homogohanda i̱hondo bi langiya. Agali kirali ogonilabo
    Malagia igini Pasuru Masea igini loma binigo mo miaga Sebanaiala libugua ibuwa
    i̱hondo langialu lalu,
  mya-mya: ဇေ​ဒ​ကိ​မင်း​သည်​မေ​လ​ခိ​၏​သား​ပါ​ရှု​ရ နှင့် မာ​သေ​ယ​၏​သား​ဇေ​ဖ​နိ​တို့​ကို​ငါ့​ထံ
    သို့​စေ​လွှတ်​ပြီး​လျှင်၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡེ་རེམ་ཡཱ་ལ་བྱུང་ཞིང་། དུས་དེར་རྒྱལ་པོ་ཚིད་ཀི་ཡཱ་ཡིས་མལ་ཀི་ཡཱ་ཞེས་བྱ་བའི་བུ་ཕཱ་ཤུར་དང་།
    མ་ཨ་སེ་ཡཱའི་བུ་སྟེ་མཆོད་དཔོན་ཟེ་ཕན་ཡཱ་གཉིས་ཀ་ཁོང་གི་རྩར་མངགས་ནས་ན་རེ།
  sna-sna: Shoko rakauya kuna Jeremia richibva kuna Jehovha panguva yakatuma mambo
    Zedhekia kwaari Pashuri mwanakomana waMarikiya, nomuprista Zefania mwanakomana
    waMaaseya. Vakati,
  spa-BLM: 'Palabra que vino a Jeremías de parte de Yahvé, cuando el rey Sedequías
    le envió a Pashur, hijo de Malquías, y a Sofonías, hijo de Maasías, el sacerdote,
    diciendo:'
  cac-cac: 'A vin̈aj rey Sedequías ix checancot vin̈aj Pasur yuninal vin̈aj Malquías
    yed'' vin̈aj sacerdote Sofonías yuninal vin̈aj Maasías, yic sjavi eb'' vin̈ in
    yil a in Jeremías in tic, yic syalan eb'' vin̈ d''ayin icha tic:'
  swh-ULB: Hili ndilo neno lililotoka kwa Bwana kwa Yeremia wakati mfalme Sedekia
    alimtuma Pashuri mwana wa Malkiya na Sefania mwana wa Maaseya, kuhani. Wakamwambia,
  bel-bel: 'Слова, якое было Ерамію ад Госпада, калі цар Сэдэкія прыслаў да яго Пасхора,
    сына Малхіінага і Сафонію, сына Маасэі сьвятара, сказаць:'
  deu-ELBBK: 'Das Wort, das vonseiten des HERRN zu Jeremia geschah, als der König
    Zedekia Paschchur, den Sohn Malkijas, und Zephanja, den Sohn Maasejas, den Priester,
    zu ihm sandte und sagen ließ:'
  mbb-OT: Mibpekidlalag is Nengazen pinaaǥi ki Jeremias hein si hadì Zedekia, he hadì
    te Juda, midsugù din diyà te ki Jeremias si Pashur he anak ni Malkia wey is memumuhat
    he si Zefanias he anak ni Maasea. Ne migkaǥi sikandan diyà te ki Jeremias te,
  mal-2015: 'സിദെക്കീയാരാജാവു മല്ക്കീയാവിന്റെ മകനായ പശ്ഹൂരിനെയും മയസേയാവിന്റെ മകനായ
    സെഫന്യാപുരോഹിതനെയും യിരെമ്യാവിന്റെ അടുക്കൽ അയച്ചു:'
  rmc-rmc: 'O kraľis Cidkijah bičhaďa ko Jeremijaš le Malkijoskre čhas le Pašchur
    the le rašas Cefanjah, le Maasejoskre čhas, hoj lestar te phučen:'
  pes-OPV: 'کلامی که به ارمیا از جانب خداوند نازل شد وقتی که صدقیا پادشاه، فشحور بن
    ملکیا و صفنیا ابن معسیای کاهن را نزد وی فرستاده، گفت:'
  ron-1924: 'Кувынтул спус луй Иеремия дин партя Домнулуй, кынд й-а тримис ымпэратул
    Зедекия пе Пашхур, фиул луй Малкия, ши пе Цефания, фиул луй Маасея, преотул, ка
    сэ-й зикэ:'
  ben-OBCV: সদাপ্রভুর বাক্য যিরমিয়ের কাছে উপস্থিত হল, যখন রাজা সিদিকিয় মল্কিয়ের
    পুত্র পশ্‌হূরকে ও মাসেয়ের পুত্র যাজক সফনিয়কে তাঁর কাছে প্রেরণ করেন। তারা বলল,
  som-som: Kanu waa eraygii Yeremyaah xagga Rabbiga uga yimid, markii Boqor Sidqiyaah
    uu isaga u soo diray Fashxuur ina Malkiiyaah, iyo Safanyaah ina Macaseeyaah oo
    wadaadka ahaa, isagoo leh,
  lat-VUC: 'Verbum quod factum est ad Jeremiam a Domino, quando misit ad eum rex Sedecias
    Phassur filium Melchiæ, et Sophoniam filium Maasiæ sacerdotem, dicens:'
  eng-ASVBT: The word which came unto Jeremiah from Jehovah, when king Zedekiah sent
    unto him Pashhur the son of Malchijah, and Zephaniah the son of Maaseiah, the
    priest, saying,
  ita-1885: 'LA parola, che fu dal Signore indirizzata a Geremia, quando il re Sedechia
    mandò a lui Pashur, figliuolo di Malchia, e Sefania, figliuolo di Maaseia, sacerdote,
    dicendo:'
  eng-LXXUP: The word that came from the Lord to Jeremiah, when King Zedekiah sent
    to him Pashhur the son of Malchiah, and Zephaniah son of Maaseiah, the priest,
    saying,
  eng-ULB: The word came to Jeremiah from Yahweh when King Zedekiah sent Pashhur son
    of Malkijah and Zephaniah son of Maaseiah the priest to him, and they said,
  spa-VBL: 'Este es el mensaje que le llegó a Jeremías de parte del Señor cuando el
    rey Sedequías envió a Pasur, hijo de Malquías, y al sacerdote Sofonías, hijo de
    Maasías, a hablar con él. Le dijeron:'
  fra-_FOB: 'La parole qui fut adressée à Jérémie de la part de l''Éternel, lorsque
    le roi Sédécias lui envoya Pashur, fils de Malkija, et Sophonie, fils de Maaséja,
    le sacrificateur, pour lui dire:'
  mal-mal: 'സിദെക്കീയാരാജാവ് മല്ക്കീയാവിന്റെ മകൻ പശ്ഹൂരിനെയും മയസേയാവിന്റെ മകൻ സെഫന്യാപുരോഹിതനെയും
    യിരെമ്യാവിന്റെ അടുക്കൽ അയച്ചു:'
  urd-GVR: Ek din Sidqiyāh Bādshāh ne Fashhūr bin Malkiyāh aur Māsiyāh ke beṭe Safaniyāh
    Imām ko Yarmiyāh ke pās bhej diyā. Us ke pās pahuṅch kar unhoṅ ne kahā,
  suz-BL: मिनु पिप सिदकीयाहम माल्‍कीयाह आ तौ पश्‍हुर नु मासेयाह आ तौ चढ़ेब सेफन्‍याह
    आस कली लोव़ कुर पा येरमीया आ बाक्‍तीकेम सोइक्‍ताक्‍सी। मेना परमप्रभु यावेमी येरमीया
    कली लोव़ पाप्‍तु। येरमीया ३९:१-१०; येरमीया २९:२५-२६; येरमीया ३७:३; येरमीया ५२:२४
  eng-NOY: 'The word which came to Jeremiah from Jehovah, when King Zedekiah sent
    to him Pashur, the son of Melchiah, and Zephaniah, the son of Maaseiah, the priest,
    saying:'
  ita-1927: 'La parola che fu rivolta a Geremia da parte dell’Eterno, quando il re
    Sedechia gli mandò Pashur, figliuolo di Malchia, e Sefonia, figliuolo di Maaseia,
    il sacerdote, per dirgli:'
  ckb-ckb: 'ئەو پەیامەی لەلایەن یەزدانەوە بۆ یەرمیا هات، کاتێک سدقیای پاشا پەشحوری
    کوڕی مەلکیا و سەفەنیای کوڕی مەعسێیاهوی کاهینی ناردە لای و گوتی:'
  eng-BBE: The word which came to Jeremiah from the Lord, when King Zedekiah sent
    to him Pashhur, the son of Malchiah, and Zephaniah, the son of Maaseiah the priest,
    saying,
  kan-OKCV: ಅರಸನಾದ ಚಿದ್ಕೀಯನು ಮಲ್ಕೀಯನ ಮಗ ಪಷ್ಹೂರನನ್ನೂ, ಮಾಸೇಯನ ಮಗನಾದ ಯಾಜಕನಾದ ಚೆಫನ್ಯನನ್ನೂ
    ಯೆರೆಮೀಯನ ಬಳಿಗೆ ಕಳುಹಿಸಿ,
  tam-2017: 'சிதேக்கியா ராஜா மல்கியாவின் மகனாகிய பஸ்கூரையும், ஆசாரியனான மாசெயாவின்
    மகனாகிய செப்பனியாவையும் எரேமியாவினிடத்தில் அனுப்பி:'
  spa-RV-1909: 'PALABRA que fué á Jeremías de Jehová, cuando el rey Sedechîas envió
    á él á Pashur hijo de Malchîas, y á Sephanías sacerdote, hijo de Maasías, que
    le dijesen:'
  ron-BTF: 'Cuvântul care a venit la Ieremia, de la DOMNUL, când împăratul Zedechia
    a trimis la el pe Pașhur fiul lui Malchiia și pe Țefania, fiul lui Maaseia, preotul,
    spunând:'
  eng-WEBP: The word which came to Jeremiah from the LORD, when King Zedekiah sent
    to him Pashhur the son of Malchijah, and Zephaniah the son of Maaseiah, the priest,
    saying,
  eng-FBV: This is the message that came to Jeremiah from the Lord when King Zedekiah
    sent Pashhur, son of Malchijah, and the priest Zephaniah, son of Maaseiah to talk
    with him. They said,
  nld-1939: 'Het woord, dat door Jahweh tot Jeremias gericht werd, toen koning Sedekias
    Pasjchoer, den zoon van Malki-ja, en den priester Sefanja, den zoon van Maäseja,
    naar hem toezond met het verzoek:'
  nch-BL: 'Huajca nopa Tanahuatijquet Sedequías quititanqui Pasur, icone Malquías
    huan nopa totajtzi Sofonías, icone Maasías para ma techitaquij na, niJeremías,
    huan para quej ni ma techilhuiquij:'
  vie-1934: 'Có lời từ nơi Đức Giê-hô-va phán cho Giê-rê-mi, khi vua Sê-đê-kia sai
    Pha-su-rơ, con trai Manh-ki-gia, và Sô-phô-ni, con trai thầy tế lễ Ma-a-sê-gia,
    đến cùng người mà rằng:'
  hin-CV: 'जब राजा सीदकियाहू ने येरेमियाह के पास मालखियाह के पुत्र पशहूर तथा मआसेइयाह
    के पुत्र पुरोहित ज़ेफनियाह को भेजा था, येरेमियाह को यह संदेश याहवेह की ओर से भेजा
    गया:'
  spa-BES: 'La palabra que vino a Jeremías de parte del Señor, cuando el rey Sedequías
    le envió a Pasur, el hijo de Malquías, y a Sofonías, hijo del sacerdote de Maasías,
    diciendo:'
  tdx-tdx: 'Ty tsara’ Iehovà am’Iirmeà, ie nirahe’ i Tsidkià ama’e t’i Paskore ana’
    i Malkià naho i Tsefanià ana’ i Maaseia mpisoroñe nanao ama’e ty hoe:'
  tha-KJV: พระวจนะซึ่งมาจากพระเยโฮวาห์ถึงเยเรมีย์ เมื่อกษั​ตริ​ย์เศเดคียาห์ทรงใช้​ให้​ปาชเฮอร์​บุ​ตรชายมัลคิยาห์
    และเศฟันยาห์​ปุ​โรหิ​ตบ​ุตรชายมาอาเสอาห์ไปหาเยเรมีย์​ว่า
  por-BR-2018: 'Palavra que veio do SENHOR a Jeremias, quando o rei Zedequias lhe
    enviou a Pasur filho de Malquias, e a Sofonias, sacerdote, filho de Maaseias,
    para que lhe dissessem:'
  deu-ELO: 'Das Wort, welches von seiten Jehovas zu Jeremia geschah, als der König
    Zedekia Paschchur, den Sohn Malkijas, und Zephanja, den Sohn Maasejas, den Priester,
    zu ihm sandte und sagen ließ:'
  eng-WYC-2018: The word which was made of the Lord to Jeremy (or The word of the
    Lord which was made to Jeremiah), when king Zedekiah sent to him Pashur, the son
    of Melchiah, and Zephaniah, the priest, the son of Maaseiah, and (they) said,
  epo-epo: 'Jen estas la vorto, kiu aperis al Jeremia de la Eternulo, kiam la reĝo
    Cidkija sendis al li Paŝĥuron, filon de Malkija, kaj la pastron Cefanja, filo
    de Maaseja, por diri:'
  uig-PIN: 'Padixaⱨ Zǝdǝkiya Malkiyaning oƣli Paxhurni ⱨǝm Maaseyaⱨning oƣli, kaⱨin
    Zǝfaniyani ǝwǝtkǝndǝ, Yǝrǝmiyaƣa Pǝrwǝrdigardin tɵwǝndiki munu bir sɵz kǝldi:
    —'
  beo-beo: 'Yuda hina bagade, Sedegaia, da Ba:sie (Ma:legaia egefe) amola Sefanaia
    (Ma:iasia egefe) nama adole ba:musa: asunasi.'
  tpi-OTNT: Bikpela i givim tok long Jeremaia long taim King Sedekaia i salim tupela
    man i go long em. Nem bilong tupela man i olsem, Pasur, em pikinini bilong Malkia,
    na pris Sefanaia, em pikinini bilong Masea. Tupela i tokim Jeremaia olsem,
  hau-SA: Magana ta zo wa Irmiya daga Ubangiji sa’ad da Sarki Zedekiya ya aiki Fashhur
    ɗan Malkiya da firist Zefaniya ɗan Ma’asehiya gare shi. Suka ce masa,
  uig-LAT: 'Padishah Zedekiya Malkiyaning oghli Pashxurni hem Maaséyahning oghli,
    kahin Zefaniyani ewetkende, Yeremiyagha Perwerdigardin töwendiki munu bir söz
    keldi: —'
  nde-nde: 'Ilizwi lafika kuJeremiya livela kuThixo lapho uZedekhiya inkosi wayethume
    kuye uPhashuri indodana kaMalikhija lomphristi uZefaniya indodana kaMaseya. Bathi:'
  ton-ton: Ko e folofola naʻe hoko kia Selemaia meia Sihova, ʻi he fekau kiate ia
    ʻe he tuʻi ko Setikia ʻa Pasuli ko e foha ʻo Malikia, mo Sefania ko e foha ʻo
    Māseia ko e taulaʻeiki, ʻo pehē,
  ces-1613: 'Slovo, kteréž se stalo k Jeremiášovi od Hospodina, když poslal k němu
    král Sedechiáš Paschura syna Malkiášova a Sofoniáše syna Maaseiášova, kněze, aby
    řekli:'
  eng-WMB: The word which came to Jeremiah from the LORD, when King Zedekiah sent
    to him Pashhur the son of Malchijah, and Zephaniah the son of Maaseiah, the priest,
    saying,
  tam-TCV: மல்கியாவின் மகன் பஸ்கூரையும், மாசெயாவின் மகன் செப்பனியா என்ற ஆசாரியனையும்
    சிதேக்கியா அரசன் எரேமியாவிடம் அனுப்பினான். அப்பொழுது யெகோவாவின் வார்த்தை எரேமியாவுக்கு
    வந்தது. அவர்கள் அவனிடம்,
  ceb-ULB: Ang pulong nga miabot kang Jeremias nga gikan kang Yahweh sa dihang gipadala
    ni Haring Zedekia si Pashur nga anak nga lalaki ni Malkia ug Zefania anak nga
    lalaki ni Maaseia ang mga pari alang kaniya. Miingon sila kaniya,
  pol-UBG: 'Słowo, które doszło do Jeremiasza od PANA, gdy król Sedekiasz posłał do
    niego Paszchura, syna Malkiasza, i Sofoniasza, syna Maasejasza, kapłana, aby powiedzieli:'
  urd-GVU: ایک دن صِدقیاہ بادشاہ نے فشحور بن ملکیاہ اور معسیاہ کے بیٹے صفنیاہ امام
    کو یرمیاہ کے پاس بھیج دیا۔ اُس کے پاس پہنچ کر اُنہوں نے کہا،
  deu-1912: 'Dies ist das Wort, so vom HERRN geschah zu Jeremia, da der König Zedekia
    zu ihm sandte Pashur, den Sohn Malchias, und Zephanja, den Sohn Maasejas, den
    Priester, und ließ ihm sagen:'
  kan-2017: ಅರಸನಾದ ಚಿದ್ಕೀಯನು ಮಲ್ಕೀಯನ ಮಗನಾದ ಪಷ್ಹೂರನನ್ನೂ, ಯಾಜಕನು ಮಾಸೇಯನ ಮಗನು ಆದ ಚೆಫನ್ಯನನ್ನೂ
    ಯೆರೆಮೀಯನ ಬಳಿಗೆ ಕಳುಹಿಸಿ,
  yap-yap: 'Zedekiah ni Pilung nu Judah e l’oeg Pashur nib mo’on ni fak Malkiah nge
    Zefaniah nib prist nib mo’on ni fak Maaseyah ni ngarab rognew lungun ngog:'
  hlt-MCSB: BOEIPA taeng lamkah ol te Jeremiah taengla ha pawk. Te vaengah manghai
    Zedekiah loh anih taengla Malkhiah capa Pashur neh khosoih Maaseiah capa Zephaniah
    te a tueih tih,
  mdy-ETH: ዪሁዳ ካኣቲ፥ ሴዴቂያሴ ማልኪያ ናኣዚ ፓሽሁሬና ሜዕሴያ ናኣዚ ቄኤሳሢ ሶፖኒያሴና ታ ኮይላ ዳካዖ፦
  twi-ASANTE: Asɛm firi Awurade hɔ baa Yeremia nkyɛn ɛberɛ a, ɔhene Sedekia somaa
    Malkia babarima Pashur ne Maaseia babarima ɔsɔfoɔ Sefania kɔɔ ne nkyɛn. Wɔkaa
    sɛ,
  eng-WEBU: The word which came to Jeremiah from the LORD, when King Zedekiah sent
    to him Pashhur the son of Malchijah, and Zephaniah the son of Maaseiah, the priest,
    saying,
  wal-wal: Kawoi Sedeqiyaasi Malkkiyaa na7aa Paashihuuranne Ma7iseeya na7aa qeesiyaa
    Xafaaniyaa ha oishaa oichchana mala, Ermmaasakko kiittiis. Eti, “Baabiloone Kawoi
    Naabukadanaxoori ba olanchchatuura ha katamaa yuuyi aadhdhidi dooddido gishshau,
    ane nuussi GODAA oichcha. Ooni erii, GODAI beniigaadan, maalaalissiya oosuwaa
    nu gishshau oottidi, a guyye zaaranaakkonne” yaagidosona. GODAAPPE Ermmaasassi
    yiida qaalai hagaa.
  spa-PDDPT: 'La Palabra de Yavé que vino a Jeremías, cuando el rey Sedequías le envió
    a Pasur, hijo de Malquías y al sacerdote Sofonías, hijo de Maasías, para que le
    dijeran:'
  gun-gun: 'Jeremias pe Senhor oayvu ombou va''ekue, mba''eta huvixa Zedequias ombou
    Malquias ra''y Pasur ha''e Maaséias ra''y sacerdote Sofonias aipoe''i aguã:'
  ilo-ULB: Kastoy ti sao nga immay kenni Jeremias manipud kenni Yahweh idi imbaon
    ni ari Zedekias da Pasur a putot ni Malakias ken Sofonias a putot ni Maasias a
    padi. Kinunada kenkuana,
  kpg-kpg: Zedekiah, di king o Judah, ga hagau mai gi di au Passhur, tama ni Malchiah,
    mo tangada hai mee dabu go Zephaniah, tama ni Maaseiah. Meemaa ga helekai mai,
  uig-ARA: 'پادىشاھ زەدەكىيا مالكىيانىڭ ئوغلى پاشخۇرنى ھەم مائاسېياھنىڭ ئوغلى، كاھىن
    زەفانىيانى ئەۋەتكەندە، يەرەمىياغا پەرۋەردىگاردىن تۆۋەندىكى مۇنۇ بىر سۆز كەلدى:
    ــ'
  sus-sus: Alatala naxa yi masenyi ti Annabi Yeremi bɛ, mangɛ Sedekiya to Malakiya
    xa di Pasura nun Maaseya xa di Sefaniya sɛrɛxɛdubɛ xɛɛ a yire. E naxa a fala a
    bɛ,
  pon-2006: 'Sedekaia, nanmwarkien Suda, ahpw ketin kadarodohng ie Pasuhr, nein Malkaia
    oh samworo Sepanaia, nein Maaseaia iangahki pekipek wet:'
  ksd-ksd: 'A Luluai i ga tulue go ra tinata tadav Ieremia ta nam ra bung ba ra king
    Sedekia i ga tulue Paskur natu i Malkia pirana, dir ma Sepania natu i Maseia ra
    tena tinabar, ma ra tinata dari:'
  tur-YTC: 'Kral Sidkiya''nın Malkiya oğlu Paşhur''u ve Maaseya oğlu kâhin Sefanya''yı
    Yeremya''ya gönderdiği zaman, Yeremya''ya Yahve''den gelen söz şöyleydi:'
  grc-BRENT: Ὁ ΛΟΓΟΣ Ὁ ΓΕΝΟΜΕΝΟΣ ΠΑΡΑ ΚΥΡΙΟΥ ΠΡΟΣ ἹΕΡΕΜΙΑΝ, ὍΤΕ ἈΠΕΣΤΕΙΛΕ ΠΡΟΣ ΑΥΤΟΝ
    Ὁ ΒΑΣΙΛΕΥΣ ΣΕΔΕΚΙΑΣ ΤΟΝ ΠΑΣΧΩΡ ΥΙΟΝ ΜΕΓΧΙΟΥ, ΚΑΙ ΣΟΦΟΝΙΑΝ ΥΙΟΝ ΒΑΣΑΙΟΥ ΤΟΝ ἹΕΡΕΑ,
    ΛΕΓΩΝ,
  ind-AYT: Firman yang datang kepada Yeremia dari TUHAN ketika Raja Zedekia mengutus
    Pasyhur, anak Malkia dan Imam Zefanya, anak Maaseya, kepada Yeremia, katanya,
  nya-nya: Mfumu Zedekiya inatuma Pasuri mwana wa Malikiya ndi wansembe Zefaniya mwana
    wa Maseya kwa Yeremiya.
  hrv-hrv: 'Riječ koju Jahve uputi Jeremiji kad kralj Sidkija posla k njemu Pašhura,
    sina Malkijina, i svećenika Sefaniju, sina Maasejina, s porukom:'
  mps-mps: Genuai Bidigo po Jeremaiabolo mawai, te king Sedekaiago bidi si agaba tagala
    palali sogo. Te bidi si nogi e tiwai, Pasur, aga te Malkiago ogwa, te pris Sefanaia,
    aga te Maseago ogwa. Augwali sigo Jeremaiabolo e tiwai po walio,
  tpi-tpi: Bikpela i givim tok long Jeremaia long taim King Sedekaia i salim tupela
    man i go long em. Nem bilong tupela man i olsem, Pasur, em pikinini bilong Malkia,
    na pris Sefanaia, em pikinini bilong Masea. Tupela i tokim Jeremaia olsem,
  dan-1931: 'Det Ord, som kom til Jeremias fra Herren, da kong Zedekias sendte Pasjhur,
    Malkijas Søn, og Præsten Zefanja, Ma''asejas Søn, til ham og lod sige:'
  vie-OVCB: 'Chúa Hằng Hữu phán qua Giê-rê-mi khi Vua Sê-đê-kia sai Pha-sua, con Manh-ki-gia,
    và Thầy Tế lễ Sô-phô-ni, con Ma-a-xê-gia, đến thăm ông. Họ khẩn xin Giê-rê-mi:'
  guj-2017: યહોવાહનું વચન યર્મિયા પાસે આવ્યું, જ્યારે સિદકિયા રાજાએ માલ્કિયાના દીકરા
    પાશહૂરને તથા માસેયા યાજકના દીકરા સફાન્યાને યર્મિયાની પાસે મોકલીને કહેવડાવ્યું
    કે,
  pon-2006A: 'Sedekaia, nanmwarkien Suda, ahpw ketin kadarodohng ie Pasuhr, nein Malkaia
    oh samworo Sepanaia, nein Maaseaia iangahki pekipek wet:'
  por-BRBSL: 'A palavra que veio de Javé a Jeremias, quando o rei Zedequias lhe enviou
    Pasur, filho de Malquias, e Sofonias, filho de Maaséias, o sacerdote, dizendo:'
  cth-cth: Babilon siangpahrang Nebukhadnezar ni na tuk toe. BAWIPA ni a lentoenae
    hno ouk a sak e patetlah kabawp ngainae hah ban sak thai mahoeh namaw, tie hah
    BAWIPA koe na het pouh seh, telah dei pouh hanelah,
  twi-twi: Asɛm fi Awurade hɔ baa Yeremia nkyɛn bere a ɔhene Sedekia somaa Malkia
    babarima Pashur ne Maaseia babarima ɔsɔfo Sefania kɔɔ ne nkyɛn no. Wɔkae se,
  hlt-hlt: BOEIPA taeng lamkah ol te Jeremiah taengla ha pawk. Te vaengah manghai
    Zedekiah loh anih taengla Malkhiah capa Pashur neh khosoih Maaseiah capa Zephaniah
    te a tueih tih,
  tbz-SIM: 'Ntɛ ti Yiɛ̀ nKuyie ndo m bɛ́innɛ̀ tì okpɑ̀ɑ̀tì Sedesiɑ tɔ̃nní dìì mɔ̀nnì
    Mɑdikiɑ birɛ Pɑsuu nɛ̀ Mɑɑsesɑɑ birɛ Sofonii ikuɔ́ nìùtì m borɛ̀ kɛ̀ bɛ̀ bo n
    nɑ́kɛ́ kɛ dɔ̀:'
  msy-2020: Atrivim Sedekaia, gumazir pumuning Jeremaia bagha aning amada. Aningɨn
    ziamning, Malkian otarim Pasur, ko Masean otarim Sefanaia, an ofa gamir gumazir
    mam. Aning Jeremaia mɨgɨa ghaze, “Babilonɨn Atrivim Nebukatnesar, e ko mɨsosi.
    Ezɨ nɨ e bagh Ikiavɨra Itir Godɨn azaraghtɨ, an en akuraghasa e ifonge. A ti e
    bagh mirakelɨn tam damigham, a fomɨra en adarazi bagha amizɨ mokɨn. Eghtɨ a mirakelɨn
    kam Atrivim Nebukatnesar damightɨ anetegh mangam.” Me mɨgeima, Ikiavɨra Itir God,
    mɨgɨrɨgɨam isa Jeremaia ganɨdi.
  azb-azb: 'Padşah Sidqiya Malkiya oğlu Paşxuru və Maaseya oğlu Sefanyanı Yeremyanın
    yanına göndərəndə Rəbdən Yeremyaya söz nazil oldu. Paşxur ilə Sefanya belə demişdi:'
  eng-DBY: The word that came unto Jeremiah from Jehovah, when king Zedekiah sent
    unto him Pashur the son of Malchijah, and Zephaniah the son of Maaseiah, the priest,
    saying,
  hin-2017: यह वचन यहोवा की ओर से यिर्मयाह के पास उस समय पहुँचा जब सिदकिय्याह राजा
    ने उसके पास मल्किय्याह के पुत्र पशहूर और मासेयाह याजक के पुत्र सपन्याह के हाथ
    से यह कहला भेजा,
  wol-KYG: 'Kàddu dikkaloon na Yeremi, bàyyikoo fa Aji Sax ji. Mooy ba buur Cedesyas
    yebalee ca moom, Pasur doomu Malkiya, mook sarxalkat ba ñuy wax Cefaña doomu Maaseya.
    Mu ne ko:'
  eng-YLT: The word that hath been unto Jeremiah from Jehovah, in the king Zedekiah's
    sending unto him Pashhur son of Malchiah, and Zephaniah son of Maaseiah the priest,
    saying,
  eng-WYC-2017: The word which was made of the Lord to Jeremy, when king Zedekiah
    sent to him Pashur, the son of Melchiah, and Zephaniah, the priest, the son of
    Maaseiah, and said,
  eng-WMBB: The word which came to Jeremiah from the LORD, when King Zedekiah sent
    to him Pashhur the son of Malchijah, and Zephaniah the son of Maaseiah, the priest,
    saying,
  urd-GVH: एक दिन सिदक़ियाह बादशाह ने फ़शहूर बिन मलकियाह और मासियाह के बेटे सफ़नियाह
    इमाम को यरमियाह के पास भेज दिया। उसके पास पहुँचकर उन्होंने कहा,
  rug-rug: 'Sa zinama te Zihova si kamo koe Zeremaea totoso garunu la nia Zedekaea,
    sa baṉara, koe Zeremaea se Pasahuru, sa tuna koreo Malikiza meke se Zepanaea sa
    hiama, tuna koreo e Maseia. Zama si arini:'
  gaz-gaz: Yeroo Zedeqiyaa Mootichi Phaashihuur ilma Malkiyaatii fi Sefaaniyaa lubicha
    ilma Maʼaseyaa gara Ermiyaasitti ergetti dubbiin akkana jedhu Waaqayyo biraa gara
    Ermiyaas dhufe. Jarri ergamanis akkana jedhan;
  fra-LSG: 'La parole qui fut adressée à Jérémie de la part de l’Éternel, lorsque
    le roi Sédécias lui envoya Paschhur, fils de Malkija, et Sophonie, fils de Maaséja,
    le sacrificateur, pour lui dire:'
  yal-yal: Alatala yi falan ti Yeremi xa, Manga Sedeki to Malakiyaa dii xɛmɛn Pasaxuri
    rasiga a ma e nun saraxaraliin Sofoni, Maaseyaa dii xɛmɛna. E yi a fala Yeremi
    xa, e naxa,
  haw-1868: KA olelo i hiki mai io Ieremia la, mai o Iehova mai i ka wa i hoouna aku
    ai o Zedekia, ke alii, io na la, ia Pasehura, ke keiki a Malekia, a me Zepania,
    ke keiki a Maaseia, ke kahuna, i aku la,
  arb-NAV: 'الْكَلامُ الَّذِي أَوْحَى بِهِ الرَّبُّ إِلَى إِرْمِيَا النَّبِيِّ، عِنْدَمَا
    أَرْسَلَ إِلَيْهِ الْمَلِكُ صِدْقِيَّا فَشْحُورَ بْنَ مَلْكِيَّا وَصَفَنْيَا بْنَ
    مَعْسِيَّا الْكَاهِنَ، قَائِلاً:'
  ewe-ewe: Gbedeasi sia va na Yeremia tso Yehowa gbɔ esi Fia Zedekia dɔ Pasur, Malkiya
    ƒe vi kple nunɔla Zefania, Maaseya ƒe vi ɖe egbɔ. Wogblɔ na Yeremia be,
  eng-LEE: The word which came unto Jeremiah from the Lord, when king Zedekiah sent
    unto him Pashchur the son of Malkiyah, and Zephanyah the son of Ma'asseyah the
    priest, saying,
  asm-FB: চিদিকিয়া ৰজাই মল্কীয়াৰ পুত্ৰ পচহুৰক, আৰু মাচেয়া পুত্ৰ চফনিয়া পুৰোহিতক
    যিৰিমিয়াৰ ওচৰলৈ পঠোৱা সময়ত যিহোৱাৰ পৰা যিৰিমিয়াৰ গুৰিলৈ অহা বাক্য আহিল আৰু
    এইবুলি ক’লে,
  sus-A: عَلَتَلَ نَشَ يِ مَسٍنيِ تِ عَننَبِ يٍرٍ مِ بّ، مَنفّ سٍدٍكِيَ تٌ مَلَكِيَ
    شَ دِ ثَسُرَ نُن مَاسٍيَ شَ دِ سٍقَنِيَ سّرّشّدُبّ شّي عَ يِرٍ. عٍ نَشَ عَ قَلَ
    عَ بّ،
  fra-SBL: 'La parole qui fut adressée à Jérémie de la part de Yahvé, lorsque le roi
    Sédécias envoya vers lui Paschhur, fils de Malkija, et Sophonie, fils de Maaséja,
    le prêtre, en disant :'
  hbo-hbo: הַדָּבָ֛ר אֲשֶׁר־הָיָ֥ה אֶֽל־יִרְמְיָ֖הוּ מֵאֵ֣ת יְהוָ֑ה בִּשְׁלֹ֨חַ אֵלָ֜יו
    הַמֶּ֣לֶךְ צִדְקִיָּ֗הוּ אֶת־פַּשְׁחוּר֙ בֶּן־מַלְכִּיָּ֔ה וְאֶת־צְפַנְיָ֧ה בֶן־מַעֲשֵׂיָ֛ה
    הַכֹּהֵ֖ן לֵאמֹֽר׃
  kik-kik: 'Ĩno nĩyo ndũmĩrĩri ĩrĩa yakinyĩrĩire Jeremia yumĩte harĩ Jehova, hĩndĩ
    ĩrĩa Mũthamaki Zedekia amũtũmĩire Pashuri mũrũ wa Malikija, na Zefania mũrũ wa
    Maaseia mũthĩnjĩri-Ngai. Makĩmwĩra atĩrĩ:'
  fra-NCL: 'La parole qui fut adressée à Jérémie de la part de Yahweh, lorsque le
    roi Sédécias envoya vers lui Phassur, fils de Melchias, et le prêtre Sophonias,
    fils de Maasias, pour lui dire :'
  cek-AK: Zedekiah siangpahrang mah Malkiah capa Pashur hoi Maaseiah ih capa qaima
    Zephaniah to Jeremiah khaeah patoeh naah, Angraeng ih lok Jeremiah khaeah angzoh.
    Nihnik mah,
  cuk-cuk: 'Bab-Jehová Jeremíasʼga ibmar sognonigusad. Deunni, Rey-Sedequías, Malquías-machi-Pasur,
    degi, Maasías-machi-dule-irwa-Bab-Dummadse-goled-Sofoníasʼbo Jeremíasʼse barmiargusad,
    adi, ega weyob sogmalaga:'
  uig-CYR: 'Падиша Зәдәкия Малкияниң оғли Пашхурни һәм Маасеяһниң оғли, каһин Зәфанияни
    әвәткәндә, Йәрәмияға Пәрвәрдигардин төвәндики муну бир сөз кәлди: —'
  tel-2017: సిద్కియా రాజు మల్కీయా కొడుకైన పషూరునూ, మయశేయా కొడుకూ, యాజకుడైన జెఫన్యానూ
    పిలిపించాడు.
  hat-BSA: 'Pawòl ki te vini kote Jérémie soti nan SENYÈ a, lè Wa Sédécias te voye
    Paschhur, fis a Malkija a, ak Sophonie, fis a Maaséja a, prèt la, pou di l:'
  kos-kos: 'Tokosra Zedekiah lun Judah el supwalma Pashhur wen natul Malchiah, ac
    mwet tol Zephaniah wen natul Maaseiah, nu yuruk. Elos use enenu se inge:'
  hbo-WLC: הַדָּבָ֛ר אֲשֶׁר־הָיָ֥ה אֶֽל־יִרְמְיָ֖הוּ מֵאֵ֣ת יְהוָ֑ה בִּשְׁלֹ֨חַ אֵלָ֜יו
    הַמֶּ֣לֶךְ צִדְקִיָּ֗הוּ אֶת־פַּשְׁחוּר֙ בֶּן־מַלְכִּיָּ֔ה וְאֶת־צְפַנְיָ֧ה בֶן־מַעֲשֵׂיָ֛ה
    הַכֹּהֵ֖ן לֵאמֹֽר׃
  ibo-ibo: Ndị a bụ okwu Onyenwe anyị, nke ruru Jeremaya ntị mgbe eze Zedekaya zigara
    Pashua nwa Malkija, na onye nchụaja bụ Zefanaya nwa Maaseia,
  ory-ory: ସିଦିକୀୟ ରାଜା ଯେଉଁ ସମୟରେ ମଲ୍‍କୀୟର ପୁତ୍ର ପଶ୍‍ହୂରକୁ ଓ ମାସେୟର ପୁତ୍ର ସଫନୀୟ ଯାଜକକୁ
    ଯିରିମୀୟଙ୍କ ନିକଟକୁ ପଠାଇ କହିଲା,
  chk-chk: Iwe, ewe king Setekia a tinala Pasur nöün Malkia we mwän me ewe souasor
    Sefania nöün Maseia we mwän ren Jeremaia, pwe repwe üreni,
  rop-rop: Wal det king neim Sedakaiya brom Juda bin jandim dubala men langa mi garram
    dislot wed. Det dubala men bin neim Pashura, det san blanga Melkaiya, en det serramonimen
    neim Sefanaiya, det san blanga Meiseiya. Deibin tok,
  ukr-1871: 'Слово, що надійшло від Господа до Еремії, як прислав царь Седекія до
    него Пасхора Малхієнка та сьвященника Софонїю Маасеєнка, сказати:'
  deu-1951: 'Dies ist das Wort, welches vom HERRN an Jeremia erging, als der König
    Zedekia den Paschhur, den Sohn Malchijas, und Zephanja, den Sohn Maasejas, den
    Priester, zu ihm sandte und ihm sagen ließ:'
  eng-JPS: 'The word which came unto Jeremiah from the LORD, when king Zedekiah sent
    unto him Pashhur the son of Malchiah, and Zephaniah the son of Maaseiah the priest,
    saying:'
  srp-1865: 'Rijeè koja doðe Jeremiji od Gospoda kad posla k njemu car Sedekija Pashora
    sina Melhijina i Sofoniju sina Masijina sveštenika, i poruèi:'
  lug-lug: Kino kye kigambo ekyajja eri Yeremiya okuva eri Mukama, kabaka Zeddekiya
    bwe yamutumira Pasukuli mutabani wa Malukiya ne Zeffaniya kabona mutabani wa Maaseya
    okumugamba nti,
  heb-heb: הדבר אשר היה אל ירמיהו מאת יהוה בשלח אליו המלך צדקיהו את פשחור בן מלכיה
    ואת צפניה בן מעשיה הכהן לאמר׃
  ben-IRV: সদাপ্রভুর এই বাক্য যিরমিয়ের কাছে এল, যখন রাজা সিদিকিয় মল্কিয়ের ছেলে
    পশহূরকে ও মাসেয়ের ছেলে সফনিয় যাজককে যিরমিয়ের কাছে পাঠালেন। তারা তাঁকে বলল,
  pan-pan: ਉਹ ਬਚਨ ਜਿਹੜਾ ਯਿਰਮਿਯਾਹ ਨੂੰ ਯਹੋਵਾਹ ਵੱਲੋਂ ਆਇਆ ਜਦ ਸਿਦਕੀਯਾਹ ਰਾਜਾ ਨੇ ਮਲਕੀਯਾਹ
    ਦੇ ਪੁੱਤਰ ਪਸ਼ਹੂਰ ਨੂੰ ਮਆਸੇਯਾਹ ਦੇ ਪੁੱਤਰ ਸਫ਼ਨਯਾਹ ਜਾਜਕਾਂ ਨੂੰ ਉਹ ਦੇ ਕੋਲ ਇਹ ਆਖਣ ਲਈ ਭੇਜਿਆ
  mya-JVB: ဇေဒကိ မင်းကြီး သည် မေလခိ သား ပါရှုရ နှင့်၊ ယဇ်ပုရောဟိတ် မာသေယ သား ဇေဖနိ
    တို့ကို ယေရမိ ထံသို့ စေလွှတ် ၍၊ ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ သည် ငါ တို့ကို
    စစ်တိုက် သည်ဖြစ်၍၊ သူ့ကိုငါ့ တို့ထံမှ ပြန်သွား စေခြင်းငှါ ၊ ထာဝရဘုရား သည် အံ့ဘွယ်
    သောအမှုတို့ကိုပြုတော်မူသမျှ အတိုင်း ၊
  tbg-tbg: King Sedekaiava vaiinti taaraqanta Malakiara maaqu Pasuriravata, Kotira
    kaiqa vara amite vau vaiintira Maseaara maaqu Sefanaiaravata, varakomanta vitanta
    te vaunanaini aninte tiriara tiha,
  hmo-hmo: Iuda ena king Sedekaia ese Pasahuru Malekaia bona hahelagaia tauna Sepanaia
    Maseaia lau dekenai ia siaia. Idia ese lau idia nanadaia, idia gwau,
  urd-urd: वह कलाम जो ख़ुदावन्द की तरफ़ से यरमियाह पर नाज़िल हुआ, जब सिदक़ियाह बादशाह
    ने फ़शहूर — बिन — मलकियाह और सफ़नियाह — बिन — मासियाह काहिन को उसके पास ये कहने
    को भेजा,
  rus-SYN: 'Слово, которое было к Иеремии от Господа, когда царь Седекия прислал к
    нему Пасхора, сына Молхиина, и Софонию, сына Маасеи священника, сказать ему:'
  bqc-SIM: 'Dii yã''ò Zelemiiɛ gↄↄ pↄ́ kí Zedekia Malakia nɛ́ Pasuu ń sa''ona
    Zefania, Maasea nɛ́o zĩ̀wà. Aa mɛ̀:'
  tcz-CHONGTHU: Malkijah chapa Pachhur leh Maaseih chapa thempupa Zephaniah chu, Zedekiah
    lengpan, Jeremiah themgaopa toh kimuto dinga ahinsol pet chun, Pakaiyin Jeremiah
    henga thu ahinseitai.
  mar-mar: यिर्मयाला परमेश्वराकडून आलेले वचन ते असे, जेव्हा राजा सिद्कीयाने मल्कीयाचा
    मुलगा पशहूर आणि मासेया याचा मुलगा सफन्या याजक या दोघांना यिर्मयाकडे पाठवले. त्याने
    म्हटले,
  qub-qub: 'Ray Sedequiasga Malquiaspa wamran Pasurtawan Maasiaspa wamran cüra Sofoniasta
    cacharan Jeremías cajman payta cayno ninanpaj: «Tayta Diosta tapucuycuy nogacunapaj.
    Babiloniapa raynin Nabucodonosormi magamaj yaycaycämun. Diosga capaschari ima
    milagrullatapis ruraycunman Nabucodonosor cuticunanpaj.»'
  bqp-bqp: Sinɑ boko Sedesiɑsi u Pɑsuri, Mɑɑkiyɑn bii, kɑ Sofoni, yɑ̃ku kowo Mɑseyɑn
    bii gɔrɑ Yeremin mi, bu nùn sɔ̃ bu nɛɛ, u bu bikiɑru kuo Yinni Gusunɔn mi, domi
    Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko, u kɑ bu tɑbu mɔ̀. Sɔrɔkudo Yinni Gusunɔ u koo
    nùn mɑɑmɑɑki gɑɑ kpɑre ben sɔ̃, kpɑ u wɑ u bu deri. Yerɑ Yinni Gusunɔ u kɑ Yeremi
    gɑri kuɑ.
  hat-hat: Wa Sedesyas te voye Pachou, pitit gason Malkija a, ak Sefanya, pitit gason
    Mesaja a, prèt la, bò kote Jeremi pou mande l' yon sèvis.
  eng-BSB: This is the word that came to Jeremiah from the LORD when King Zedekiah
    sent to him Pashhur son of Malchijah and the priest Zephaniah son of Maaseiah.
    They said,
  eng-WEBPB: The word which came to Jeremiah from the LORD, when King Zedekiah sent
    to him Pashhur the son of Malchijah, and Zephaniah the son of Maaseiah, the priest,
    saying,
  kbq-kbq: Hagi Ra Anumzamo'ma Jeremaiama ama nanekema asami'neana, kini ne' Zedekaia'a,
    Markija nemofo Pasurine Ma'aseia nemofo pristi ne' Zefaniakiznima huznantegeke
    Jeremaia'ene keaga ome hunaku vuteke amanage ome hu'na'e.
  nhe-BL: 'Huajca nopa Tlanahuatijquetl Sedequías quititlanqui Pasur, icone Malquías
    huan nopa totajtzi Sofonías, icone Maasías para ma nechitaquij na, niJeremías,
    huan para quej ni ma nechilhuiquij:'
  gub-BL: Zeneki Zuta ywy rehe har wanuwihawete umur kar Pazur Mawki ta'yr ihewe.
    Umur kar Xoponi Mazez ta'yr hupi a'e no. — Enoz ma'e Zeremi pe nehe, i'i wanupe.
  eng-DRA: 'The word that came to Jeremias from the Lord, when king Sedecias sent
    unto him Phassur, the son of Melchias, and Sophonias, the son of Maasias the priest,
    saying:'
