verse: JER.021.008
translations:
  mal-C: '“നീ ഇതുംകൂടി ഈ ജനത്തോടു പറയുക: ‘യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇതാ, ഞാൻ
    ജീവന്റെ വഴിയും മരണത്തിന്റെ വഴിയും നിങ്ങളുടെമുമ്പിൽ വെക്കുന്നു.'
  deu-TKW: 'Zu diesem Volk aber sollst du sagen: So spricht Jahwe: Fürwahr, ich stelle
    euch zur Wahl: den Weg, der zum Leben, und den, der zum Tode führt!'
  lin-lin: 'Mpe lisusu, loba na bato : ‹ Tala liloba oyo Yawe alobi : Botala, nasili
    kotia liboso na bino nzela ya bomoi mpe nzela ya kufa.'
  eng-LSV: '“And you say to this people, Thus said YHWH: Behold, I am setting before
    you the way of life, || And the way of death!'
  eng-GNV: And vnto this people thou shalt say, Thus saith the Lord, Beholde, I set
    before you the way of life, and the way of death.
  eng-WEBSTER: And to this people thou shalt say, Thus saith the LORD; Behold, I set
    before you the way of life, and the way of death.
  nhw-BL: '“Nojquiya xiquinilhui masehualme para quej ni niquijtohua, niininTECO:
    ‘Xiquita ama nijtlalijtoc amoixpa nopa ojtli para nemilistli huan nopa ojtli para
    miquilistli para anquitlapejpenise.'
  swh-ONEN: '“Zaidi ya hayo, waambie watu hawa, ‘Hili ndilo asemalo Bwana: Tazama,
    naweka mbele yenu njia ya uzima, na njia ya mauti.'
  bba-bba: Wee ye Yinni Gusunɔ u mɑɑ Yeremi sɔ̃ɔwɑ win tɔmbun sɔ̃. U nɛɛ, wee, u bu
    swɑɑ yiru yiiyɑmmɛ, swɑɑ yèn mi wɑ̃ɑrɑ wɑ̃ɑ, kɑ yèn mi ɡɔɔ u wɑ̃ɑ.
  eng-KJVCPB: And unto this people thou shalt say, Thus saith the Lord; Behold, I
    set before you the way of life, and the way of death.
  luo-luo: '“To bende, med nyiso ji ni, ‘Ma e gima Jehova Nyasaye wacho: Ne, aketo
    e nyimi yor ngima kod yor tho.'
  meu-meu: 'Bena ina bese taudia danu ba hamaorodia, baoto, Iehova na ini e gwau tomamu:
    A itaia, lau ese mauri dalana bona mase dalana na vairamui ai vada na atodia.'
  npi-ULB: “यी मानिसलाई तैंले यसो भन्‍नुपर्छ, 'परमप्रभु यसो भन्‍नुहुन्छः हेर, मैले
    तिमीहरूका सामु जीवनको मार्ग र मृत्यको मार्ग प्रस्‍तुत गर्न लागेको छु ।
  yor-yor: '“Síwájú sí i, sọ fún àwọn ènìyàn, ‘Èyí ni ọ̀rọ̀ Olúwa tí ó sọ: Wò ó, Èmi
    ń fi ọ̀nà ìyè àti ikú hàn yín.'
  pes-OPCB: 'سپس خداوند به من فرمود که به مردم چنین بگویم: «اینک دو راه پیش روی شما
    می‌گذارم، یکی راه زنده ماندن و دیگری راه مرگ!'
  tgl-ULB: 'At dapat mong sabihin sa mga taong ito, ''Ito ang sinasabi ni Yahweh:
    Tingnan ninyo, inilalagay ko sa harapan ninyo ang daan ng buhay at ang daan ng
    kamatayan.'
  hui-hui: Anduane Homogohanda laabo halu lalu, Yaremaia í̠na i̱naga bi ogo wali agali
    lamibe. Anduane Homogo i̱na bi ogodagua laro. Áyu tíhondo hariga kira tí dabolenaga
    mo walia haro. Hariga mbirago tí homa nabi bayale holene nga. Mendegoha tí homolene
    nga.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​က လူ​တို့​အား ပြော​ကြား​စေ​သည်​မှာ``နား​ထောင်​လော့၊
    ငါ ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​ရွေး​ချယ်​နိုင် ရန်​အ​တွက်​အ​သက်​ရှင်​ရာ​လမ်း​နှင့်
    အ​သက် သေ​ရာ​လမ်း​ကို​ဖွင့်​ပြ​ထား​မည်​ဖြစ် ကြောင်း​ပြော​ကြား​လော့။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེ་རེམ་ཡཱ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་མི་འདི་རྣམས་ལ་འདི་ལྟར།
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག ངས་ཤི་གསོན་གཉིས་ཀྱི་ལམ་ནི་ཁྱོད་ཅག་གི་མདུན་དུ་བཤམ་པར་བྱ་སྟེ།
  sna-sna: '“Zvakare, uti kuvanhu, ‘Zvanzi naJehovha: Tarirai, ndiri kuisa pamberi
    penyu nzira youpenyu neyorufu.'
  spa-BLM: '“Dirás a este pueblo: ‘Dice el Señor: “He aquí que pongo ante ti el camino
    de la vida y el camino de la muerte.'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic: Al d''a juntzan̈ anima tic to a in
    sval icha tic: Svac'' e sic''lej, ¿tom a e q''uinal, mato a e chamel?'
  swh-ULB: Basi uwaambie watu hawa, 'Bwana asema hivi Angalia, nitaweka mbele yako
    njia ya uzima na njia ya mauti.
  bel-bel: 'І народу гэтаму скажы: так кажа Гасподзь: вось, Я прапаную вам шлях жыцьця
    і шлях сьмерці:'
  deu-ELBBK: 'Und zu diesem Volk sollst du sagen: So spricht der HERR: Siehe, ich
    lege euch den Weg des Lebens vor und den Weg des Todes.'
  mbb-OT: '“Keǥiyi niw zaan is menge etew ziyà te Jerusalem he iyan heini migkaǥi
    te Nengazen: ‘Guntaan ibpepilì ku sikiyu te zalan pehendiyà te untung etawa zalan
    pehendiyà te kemetayen.'
  mal-2015: 'നീ ഈ ജനത്തോടു പറയേണ്ടതു: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇതാ, ഞാൻ ജീവന്റെ
    വഴിയും മരണത്തിന്റെ വഴിയും നിങ്ങളുടെ മുമ്പിൽ വെക്കുന്നു.'
  rmc-rmc: 'A kale manušenge phen: ‚Kada phenel o RAJ: Thovav anglal tumende o drom
    le dživipnaskro the o drom le meribnaskro.'
  pes-OPV: 'و به این قوم بگو که خداوند چنین می‌فرماید: اینک من طریق حیات و طریق موت
    را پیش شمامی گذارم؛'
  ron-1924: 'Яр попорулуй ачестуя сэ-й спуй: ‘Аша ворбеште Домнул: «Ятэ кэ вэ пун
    ынаинте каля веций ши каля морций.'
  ben-OBCV: '“এছাড়াও, তোমরা লোকদের বলো, ‘সদাপ্রভু এই কথা বলেন: দেখো, আমি তোমাদের
    সামনে জীবনের পথ ও মৃত্যুর পথ রাখছি।'
  som-som: Oo dadkanna waxaad ku tidhaahdaa, Rabbigu wuxuu leeyahay, Bal ogaada, waxaan
    idin hor dhigayaa jidka nolosha iyo jidka geerida.
  lat-VUC: 'Et ad populum hunc dices: Hæc dicit Dominus: Ecce ego do coram vobis viam
    vitæ, et viam mortis.'
  eng-ASVBT: 'And unto this people thou shalt say, Thus saith Jehovah: Behold, I set
    before you the way of life and the way of death.'
  ita-1885: 'Ed a questo popolo di'': Così ha detto il Signore: Ecco, io vi propongo
    la via della vita, e la via della morte.'
  eng-LXXUP: And thou shalt say to this people, Thus saith the Lord; Behold, I have
    set before you the way of life, and the way of death.
  eng-ULB: 'Then to this people you must say, ''Yahweh says this: See, I am about
    to place before you the way of life and the way of death.'
  spa-VBL: '“Dile también al pueblo esto: Esto es lo que dice el Señor: Mira, pongo
    ante ti el camino de la vida y el de la muerte.'
  fra-_FOB: 'Tu diras à ce peuple: Ainsi a dit l''Éternel: Voici, je mets devant vous
    le chemin de la vie et le chemin de la mort.'
  mal-mal: '“നീ ഈ ജനത്തോടു പറയേണ്ടത്: “യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇതാ, ഞാൻ
    ജീവന്റെ വഴിയും മരണത്തിന്റെ വഴിയും നിങ്ങളുടെ മുമ്പിൽ വയ്ക്കുന്നു.'
  urd-GVR: Is qaum ko batā ki Rab farmātā hai, ‘Maiṅ tumheṅ apnī jān ko bachāne kā
    mauqā farāham kartā hūṅ. Is se fāydā uṭhāo, warnā tum maroge.
  suz-BL: मेकोमी “गेमी मेको मुर आन कली ‘परमप्रभु यावेमी “गो इन ङोंइती ब्रोंइशा बाक्‍तीक
    नु बेक्‍तीक लां वोइक्‍ता। ब्‍यवस्‍था ३०:१५
  eng-NOY: 'And to this people thou shalt say, Thus saith Jehovah: Behold, I set before
    you the way of life, and the way of death.'
  ita-1927: 'E a questo popolo dirai: Così parla l’Eterno: Ecco, io pongo dinanzi
    a voi la via della vita e la via della morte.'
  ckb-ckb: '«بەم گەلەش دەڵێیت: ”یەزدان ئەمە دەفەرموێت: ئێستا من ڕێگای ژیان و ڕێگای
    مردنتان لەپێش دادەنێم.'
  eng-BBE: And to this people you are to say, The Lord has said, See, I put before
    you the way of life and the way of death.
  kan-OKCV: '“ಈ ಜನಕ್ಕೆ ನೀನು ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ‘ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಇಗೋ,
    ನಾನು ಜೀವದ ಮಾರ್ಗವನ್ನೂ, ಮರಣದ ಮಾರ್ಗವನ್ನೂ ನಿಮ್ಮ ಮುಂದೆ ಇಡುತ್ತೇನೆ.'
  tam-2017: 'மேலும் அவர், இந்த மக்களை நோக்கி: இதோ, நான் உங்கள் முன்னே ஜீவவழியையும்
    மரணவழியையும் வைக்கிறேன் என்று யெகோவா சொல்லுகிறார்.'
  spa-RV-1909: 'Y á este pueblo dirás: Así ha dicho Jehová: He aquí pongo delante
    de vosotros camino de vida y camino de muerte.'
  ron-BTF: 'Și acestui popor să îi spui: Astfel spune DOMNUL: Iată, pun înaintea voastră
    calea vieții și calea morții.'
  eng-WEBP: '“You shall say to this people, ‘The LORD says: “Behold, I set before
    you the way of life and the way of death.'
  eng-FBV: 'Tell the people this as well: This is what the Lord says: Look, I''m placing
    before you the path of life and the path of death.'
  nld-1939: 'En tot dit volk moet ge zeggen: Zo spreekt Jahweh! Zie, Ik laat u de
    keus tussen de weg ten leven en de weg naar de dood.'
  nch-BL: '“Nojquiya xiquinilhui masehualme para quej ni niquijtohua, niininTECO:
    ‘Xiquita ama nijtalijtoc amoixpa nopa ojti para nemilisti huan nopa ojti para
    miquilisti para anquitapejpenise.'
  vie-1934: 'Ngươi khá nói cùng dân nầy rằng: Đức Giê-hô-va phán như vầy: Nầy, ta
    đặt trước mặt các ngươi con đường sống và con đường chết.'
  hin-CV: '“तुम्हें इन लोगों को यह भी सूचित करना होगा, ‘याहवेह का कहना यह है: यह समझ
    लो, मैंने तुम्हारे समक्ष जीवन की नीति भी प्रस्तुत कर दी है तथा मृत्यु की नीति
    भी.'
  spa-BES: 'Y a este pueblo tienes que decir: El Señor ha dicho: Mira, te presento
    el camino de la vida y el camino de la muerte.'
  tdx-tdx: 'Le hoe ty hatao’o am’ondaty retoa: Hoe ty nafè’ Iehovà: Hehe te apoko
    aolo’ areo eo ty lalan-kaveloñe naho ty lalam-pikoromahañe.'
  tha-KJV: และเจ้าจงพู​ดก​ับชนชาติ​นี้​ว่า ‘พระเยโฮวาห์ตรั​สด​ังนี้​ว่า ดู​เถิด เราได้ตั้งวิถี​แห่​งชีวิตและทางแห่งความตายไว้ต่อหน้าเจ้า
  por-BR-2018: 'E a este povo dirás: Assim diz o SENHOR: Eis que ponho diante de vós
    caminho de vida e caminho de morte.'
  deu-ELO: 'Und zu diesem Volke sollst du sagen: So spricht Jehova: Siehe, ich lege
    euch den Weg des Lebens vor und den Weg des Todes.'
  eng-WYC-2018: And thou shalt say to this people, The Lord God saith these things,
    Lo! I give before you the way of life, and the way of death.
  epo-epo: 'Kaj al ĉi tiu popolo diru: Tiele diras la Eternulo: Jen Mi proponas al
    vi vojon de vivo kaj vojon de morto:'
  uig-PIN: 'Lekin sǝn bu hǝlⱪⱪǝ mundaⱪ deyixing kerǝk: «Pǝrwǝrdigar mundaⱪ dǝydu:
    — Mana, Mǝn aldinglarda ⱨayat yoli wǝ mamat yolini salimǝn;'
  beo-beo: Amalalu, Hina Gode da na da dunu huluane ilima amane sia:ma:ne sia:i, “Nabima!
    Na, Hina Gode, da dili afae ilegema:ne, logo aduna dilima olelesa. Logo afae da
    esalusu amoga doaga:sa. Eno da bogosu amoga doaga:sa.
  tpi-OTNT: Na Bikpela i tok moa olsem, “Jeremaia, yu mas givim dispela tok bilong
    mi long ol manmeri. Mi Bikpela, mi tok olsem, nau mi soim yupela tupela rot. Narapela
    em i rot bilong laip na narapela em i rot bilong i dai.
  hau-SA: “Bugu da ƙari, ka faɗa wa mutanen cewa, ‘Ga abin da Ubangiji yana cewa,
    ga shi na sa a gabanku hanyar rai da hanyar mutuwa.
  uig-LAT: 'Lékin sen bu xelqqe mundaq déyishing kérek: «Perwerdigar mundaq deydu:
    — Mana, Men aldinglarda hayat yoli we mamat yolini salimen;'
  nde-nde: 'Phezu kwalokho, abantu batshele uthi, ‘UThixo uthi: Khangelani, ngiyalimisela
    phambi kwenu indlela yokuphila lendlela yokufa.'
  ton-ton: ‌ʻOku pehē ʻe Sihova, ke ke pehē ki he kakai ni, “Vakai ʻoku tuku ʻi homou
    ʻao ʻae hala ki he moʻui, pea mo e hala ki he mate.
  ces-1613: 'Protož rci lidu tomuto: Takto praví Hospodin: Aj, já kladu před vás cestu
    života i cestu smrti.'
  eng-WMB: '“You shall say to this people, ‘The LORD says: “Behold, I set before you
    the way of life and the way of death.'
  tam-TCV: '“மேலும், நீ மக்களிடம், ‘யெகோவா கூறுவது இதுவே: பாருங்கள், நான் உங்களுக்கு
    முன்பாக வாழ்வின் வழியையும், சாவின் வழியையும் வைக்கிறேன்.'
  ceb-ULB: 'Unya alang niining mga tawhana kinahanglan nga moingon ka, Nag-ingon si
    Yahweh niini: Tan-awa, Papilion ko kamo sa dalan sa kinabuhi ug sa dalan sa kamatayon.'
  pol-UBG: 'A ludowi temu powiedz: Tak mówi PAN: Oto kładę przed wami drogę życia
    i drogę śmierci.'
  urd-GVU: اِس قوم کو بتا کہ رب فرماتا ہے، ’مَیں تمہیں اپنی جان کو بچانے کا موقع فراہم
    کرتا ہوں۔ اِس سے فائدہ اُٹھاؤ، ورنہ تم مرو گے۔
  deu-1912: 'Und sage diesem Volk: So spricht der HERR: Siehe, ich lege euch vor den
    Weg zum Leben und den Weg zum Tode.'
  kan-2017: “ನೀನು ಈ ಜನರಿಗೆ ಹೀಗೆ ಹೇಳು” ಎಂದು ಯೆಹೋವನು ನನಗೆ ಅಪ್ಪಣೆಕೊಟ್ಟಿದ್ದಾನೆ. ಯೆಹೋವನು
    ಇಂತೆನ್ನುತ್ತಾನೆ, “ಇಗೋ, ನಾನು ಜೀವಿಸುವ ಮಾರ್ಗವನ್ನೂ ಮತ್ತು ಸಾಯುವ ಮಾರ್ಗವನ್ನೂ ನಿಮ್ಮ ಮುಂದೆ
    ಇಟ್ಟಿದ್ದೇನೆ.
  yap-yap: Ma aram me yog SOMOL ngog ni nge lungug ko girdi’, “Mmotoyilgad! I Gag
    SOMOL e ku gu pi’ mat’awmed ni ngam mel’egged e bin bu uw e kanawo’, bin ni yan
    ko yafos fa bin ni yan ko yam’.
  hlt-MCSB: Tedae he pilnam taengah BOEIPA loh a thui he thui pah. Kai loh nangmih
    mikhmuh ah hingnah longpuei neh dueknah longpuei kang khueh coeng he.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ዴሮም ታኣኒ ሂዚ ጌይ ኬኤዛንዳጉዲ ዓይሤኔ፦ «ሂንዳ ዋይዙዋቴ! ታኣኒ፥ ናንጊና ናንጋ ጎዳ
    ናንጊ ባንሢ ዔኪ ዴንዳ ጎይፆና ሃይቢ ባንሢ ዔኪ ዴንዳ ጎይፆና ዒንሢ ቤርታ ጌሤኔ፤ ላምዖንሢፓ ፔቴማ ዶኦሩዋቴ፤
  twi-ASANTE: '“Ɛbio, ka kyerɛ nnipa no sɛ, ‘Yei ne deɛ Awurade seɛ: Hwɛ mede nkwa
    ɛkwan ne owuo ɛkwan resi mo anim.'
  eng-WEBU: '“You shall say to this people, ‘The LORD says: “Behold, I set before
    you the way of life and the way of death.'
  wal-wal: GODAI Ermmaasa, “Gujjadakka asaayyo hagaadan yaagada yoota; ‘GODAI hagaadan
    yaagees; “Be7ite, taani intte sinttan de7uwaa ogiyaanne haiquwaa ogiyaa wottaas.
  spa-PDDPT: 'Y a este pueblo le dirás: Yavé dice: Ciertamente Yo pongo delante de
    ustedes el camino de la vida y el de la muerte.'
  gun-gun: '“Ha''e gui heta va''e kuery pe ju aipo''re ''rã: ‘Po rami Senhor ijayvu:
    “Ne''exa, penerenonde amoĩ ''rã tape tekove katy oo va''e, ha''e manoa katy oo
    va''e guive.'
  ilo-ULB: 'Ket kastoy ti masapul nga ibagam kadagitoy a tattao, ''Kastoy ti kuna
    ni Yahweh: Adtoy, umadanin nga ikabilko iti sangoananyo ti dalan ti biag ken ti
    dalan ti patay.'
  kpg-kpg: Dimaadua ga helekai mai bolo au gi helekai gi nia daangada huogodoo, “Hagalongo!
    Ko Au go Dimaadua deenei e dugu adu gi goodou gi hilihilia di ala dela e hana
    gi di mouli mo di ala dela e hana gi di made.
  uig-ARA: 'لېكىن سەن بۇ خەلققە مۇنداق دېيىشىڭ كېرەك: «پەرۋەردىگار مۇنداق دەيدۇ: ــ
    مانا، مەن ئالدىڭلاردا ھايات يولى ۋە مامات يولىنى سالىمەن؛'
  sus-sus: «I xa a fala ɲama bɛ, Alatala bara a masen, ‹N wo tima nɛ kira firin xɔn
    ma. Keren findi kisi kira ra, boore findi faxɛ kira ra.
  pon-2006: KAUN-O eri mahsanihong ie I en patohwanohng aramas akan, “Kumwail rong!
    Ngehi, KAUN-O, me ketikihong kumwail en pilada ahl en kowohng mour oh ahl en kowohng
    mehla.
  ksd-ksd: 'Ma una ve go ra tarai ba ra Luluai i biti dari: Ea, iau vatur ra nga na
    nilaun ma ia nga na minat ta ra luaina mata i vavat.'
  tur-YTC: '“Bu halka diyeceksin, ''Yahve şöyle diyor: “İşte, yaşam yolunu ve ölüm
    yolunu önünüze koyuyorum.'
  grc-BRENT: Καὶ πρὸς τὸν λαὸν τοῦτον ἐρεῖς, τάδε λέγει Κύριος, ἰδοὺ ἐγὼ δέδωκα πρὸ
    προσώπου ὑμῶν τὴν ὁδὸν τῆς ζωῆς, καὶ τὴν ὁδὸν τοῦ θανάτου.
  ind-AYT: 'Sementara kepada bangsa ini, kamu harus berkata, ‘beginilah firman TUHAN:
    Ketahuilah, Aku menempatkan di hadapanmu jalan kehidupan dan jalan kematian.'
  nya-nya: “Yehova anati ndiwawuzenso anthu amenewa kuti asankhe pakati pa moyo ndi
    imfa.
  hrv-hrv: 'A ovom narodu reci: ''Ovako govori Jahve: Evo stavljam pred vas put života
    i put smrti.'
  mps-mps: Tama Genuai Bidigo te tama po ma wai, “Jeremaia, nago eno te po me te we
    bidi dabeba mao. Ena Genuai Bidi, eno te tama po obao, megi eno dagebolo te sunumisi
    ola mobao. Me gasa sunumi te bidabo ula elaluabosunumi, me sunumi te isabo sunumi
    dao.
  tpi-tpi: Na Bikpela i tok moa olsem, “Jeremaia, yu mas givim dispela tok bilong
    mi long ol manmeri. Mi Bikpela, mi tok olsem, nau mi soim yupela tupela rot. Narapela
    em i rot bilong laip na narapela em i rot bilong i dai.
  dan-1931: 'Og sig til dette Folk: “Så siger HERREN: Se, jeg forelægger eder Livets
    Vej og Dødens Vej.'
  vie-OVCB: 'Con cũng bảo dân: ‘Đây là điều Chúa Hằng Hữu phán: Này, Ta đặt trước
    mặt các ngươi con đường sống và con đường chết!'
  guj-2017: આ લોકને તારે કહેવું કે, યહોવાહ આ પ્રમાણે કહે છે કે; “જુઓ, હું તમારી આગળ
    જીવનનો માર્ગ અને મરણનો માર્ગ બન્ને મૂકું છું.
  pon-2006A: KAUN-O eri mahsanihong ie I en patohwanohng aramas akan, “Kumwail rong!
    Ngehi, KAUN-O, me ketikihong kumwail en pilada ahl en kowohng mour oh ahl en kowohng
    mehla.
  por-BRBSL: '“ Você dirá a este povo, ''Yahweh diz: “Eis que vos proponho o caminho
    da vida e o caminho da morte”.'
  cth-cth: Hahoi tamimaya koevah na dei han, BAWIPA ni hettelah a dei. Khenhaw! duenae
    lamthung hoi hringnae lamthung hah na hmalah ka hruek.
  twi-twi: '“Bio, ka kyerɛ nnipa no se, ‘Eyi ne nea Awurade se: Hwɛ mede nkwa kwan
    ne owu kwan resi mo anim.'
  hlt-hlt: Tedae he pilnam taengah BOEIPA loh a thui he thui pah. Kai loh nangmih
    mikhmuh ah hingnah longpuei neh dueknah longpuei kang khueh coeng he.
  tbz-SIM: 'Nɑ́kɛ́ bɛ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n tú bɛ̀ɛ tɑ̃ɑ̃tɛ́ mufòmmu yoo mukṹṹ.'
  msy-2020: Ezɨ Ikiavɨra Itir God ghaze, “Jeremaia, nɨ kamaghɨn gumazamizibav kɨm
    suam, ‘Ia oragh! Ikiavɨra Itir God tuavir pumuning ian aka. Tuavir mam, an angamɨra
    itir ikɨrɨmɨrimɨn zuir tuavim, ezɨ tuavir igharazim, an ovevemɨn zuir tuavim.
  azb-azb: 'Bu xalqa söylə ki, Rəbb belə deyir: “Budur, həyat yolunu və ölüm yolunu
    önünüzə qoyuram.'
  eng-DBY: 'And unto this people thou shalt say, Thus saith Jehovah: Behold, I set
    before you the way of life, and the way of death.'
  hin-2017: “इस प्रजा के लोगों से कह कि यहोवा यह कहता है, देखो, मैं तुम्हारे सामने
    जीवन का मार्ग और मृत्यु का मार्ग भी बताता हूँ।
  wol-KYG: '«Te itam nga wax askan wii ne leen: “Aji Sax ji dafa wax ne: Maa ngii
    di teg fi seen kanam yoonu dund ak yoonu ndee.'
  eng-YLT: 'And unto this people thou dost say, Thus said Jehovah: Lo, I am setting
    before you the way of life, And the way of death!'
  eng-WYC-2017: And thou shalt say to this people, The Lord God saith these things,
    Lo! I give before you the way of life, and the way of death.
  eng-WMBB: '“You shall say to this people, ‘The LORD says: “Behold, I set before
    you the way of life and the way of death.'
  urd-GVH: इस क़ौम को बता कि रब फ़रमाता है, ‘मैं तुम्हें अपनी जान को बचाने का मौक़ा
    फ़राहम करता हूँ। इससे फ़ायदा उठाओ, वरना तुम मरोगे।
  rug-rug: 'Gua pule hie si mu tozini sari tie, ‘Hiera gua si zama nia e Zihova: Dotu,
    vekoa Rau pa kenumia sa siraṉa la pa tinoa meke sa siraṉa la pa minate.'
  gaz-gaz: '“Amma illee akkana jedhii saba kanatti himi; Waaqayyo akkana jedha: ‘kunoo,
    ani karaa jireenyaatii fi karaa duʼaa fuula keessan dura nan kaaʼa.'
  fra-LSG: 'Tu diras à ce peuple: Ainsi parle l’Éternel: Voici, je mets devant vous
    le chemin de la vie et le chemin de la mort.'
  yal-yal: “Yeremi, a fala yamani ito xa, i naxa, ‘Alatala ito nan falaxi, a naxa,
    “Ɛ a mato, n bata siimayaan kiraan nun sayaan kiraan yita ɛ ra.
  haw-1868: Ae olelo aku oe i keia poe kanaka, Ke olelo mai nei o Iehova penei, Aia
    hoi, ke kau nei au imua o oukou i ka aoao o ke ola, a me ka aoao o ka make.
  arb-NAV: 'وَتَقُولُ لِهَذَا الشَّعْبِ: هَذَا مَا يُعْلِنُهُ الرَّبُّ: هَا أَنَا
    أَعْرِضُ أَمَامَكُمْ طَرِيقَ الْحَيَاةِ وَطَرِيقَ الْمَوْتِ.'
  ewe-ewe: '“Gawu la, gblɔ na dukɔ la be, ‘Ale Yehowa gblɔe nye esi: Kpɔ ɖa, metsɔ
    agbemɔ kple kumɔ le mia ŋkume ɖom.'
  eng-LEE: And unto this people shalt thou say, Thus hath said the Lord, Behold, I
    set before you the way of life, and the way of death.
  asm-FB: তেতিয়া তুমি এই লোকসকলক কোৱা, ‘যিহোৱাই এইদৰে কৈছে, “চোৱা, মই তোমালোকৰ আগত
    জীৱনৰ পথ আৰু মৃত্যুৰ পথ ৰাখিছোঁ।
  sus-A: «عِ شَ عَ قَلَ حَمَ بّ، عَلَتَلَ بَرَ عَ مَسٍن، ‹ﭑ وٌ تِمَ نّ كِرَ قِرِن
    شْن مَ. كٍرٍن قِندِ كِسِ كِرَ رَ، بٌورٍ قِندِ قَشّ كِرَ رَ.
  fra-SBL: 'Tu diras à ce peuple : « L''Éternel dit : « Voici que je mets devant toi
    le chemin de la vie et le chemin de la mort.'
  hbo-hbo: וְאֶל־הָעָ֤ם הַזֶּה֙ תֹּאמַ֔ר כֹּ֖ה אָמַ֣ר יְהוָ֑ה הִנְנִ֤י נֹתֵן֙ לִפְנֵיכֶ֔ם
    אֶת־דֶּ֥רֶךְ הַחַיִּ֖ים וְאֶת־דֶּ֥רֶךְ הַמָּֽוֶת׃
  kik-kik: '“O na ningĩ wĩre andũ acio atĩrĩ, ‘Ũũ nĩguo Jehova ekuuga: Atĩrĩrĩ, nĩngũiga
    njĩra ya muoyo, o na njĩra ya gĩkuũ mbere yanyu.'
  fra-NCL: 'Et tu diras à ce peuple : Ainsi parle Yahweh : Voici que je mets devant
    vous le chemin de la vie et le chemin de la mort.'
  cek-AK: To pacoengah kaminawk khaeah, Angraeng mah, Khenah, nangcae hmaa ah hinghaih
    loklam hoi duekhaih loklam to ka suek.
  cuk-cuk: 'Bab-Dummad Jeremíasʼga weyob sogsad: “We-neggweburga be sogo, weyob Bab-Jehová
    sogye: ‘An bemarga igar sogbo uked, igid-igar be sumalodibe, dula-gued-igardibe,
    burgwed-igardibe.'
  uig-CYR: 'Лекин сән бу хәлиққә мундақ дейишиң керәк: «Пәрвәрдигар мундақ дәйду:
    — Мана, Мән алдиңларда һаят йоли вә мамат йолини салимән;'
  tel-2017: ఈ ప్రజలతో ఇలా చెప్పు. “యెహోవా చెప్పేదేమిటంటే, జీవమార్గం, మరణ మార్గం, నేను
    మీ ఎదుట ఉంచుతున్నాను.
  hat-BSA: '“Anplis, Ou va di a pèp sa a: ‘Konsa pale SENYÈ a: “Gade byen, Mwen mete
    devan nou chemen lavi ak chemen lanmò.'
  kos-kos: Na LEUM GOD El fahk nu sik nga in fahkang nu sin mwet uh, “Kowos in porongo!
    Nga, LEUM GOD, fah sot nu suwos in sulela inmasrlon inkanek nu ke moul ac inkanek
    nu ke misa.
  hbo-WLC: וְאֶל־הָעָ֤ם הַזֶּה֙ תֹּאמַ֔ר כֹּ֖ה אָמַ֣ר יְהוָ֑ה הִנְנִ֤י נֹתֵן֙ לִפְנֵיכֶ֔ם
    אֶת־דֶּ֥רֶךְ הַחַיִּ֖ים וְאֶת־דֶּ֥רֶךְ הַמָּֽוֶת׃
  ibo-ibo: '“Tinyere nke a, gwanụ ndị mmadụ niile, ‘na ihe ndị a ka Onyenwe anyị kwuru:
    Lee, ana m eche nʼihu unu ụzọ abụọ, ụzọ na-eduba na ndụ, na ụzọ na-eduba nʼọnwụ.'
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ଏହି ଲୋକମାନଙ୍କୁ କହିବ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ
    ସମ୍ମୁଖରେ ଜୀବନର ପଥ ଓ ମୃତ୍ୟୁର ପଥ ରଖୁଅଛୁ।
  chk-chk: Mürin ewe Samol mi Lapalap a üreniei pwe üpwe kapas ngeni ekewe aramas,
    “Oupwe rongorong! Ngang ewe Samol mi Lapalap, üa mwüt ngenikemi pwe oupwe filätä
    lefilen ewe al mi ale ngeni manau me ewe al mi ale ngeni mäla.
  rop-rop: Wal afta na YAWEI bin dalim mi blanga dalim detlot pipul, “Yumob irrim
    wanim mi na YAWEI tok. Mi gibitbat yumob tjens blanga pikimat wujei yumob wandim
    go. Yumob wandim go det wei weya im lidimbat yumob langa laif, o det wei weya
    im lidimbat yumob blanga dai?
  ukr-1871: 'А до народу сього промов так: Ось як говорить Господь: Се даю вам до
    вибору дорогу, ведучу до живота, й дорогу до смертї:'
  deu-1951: 'Und zu diesem Volke sollst du sagen: So spricht der HERR: Sehet, ich
    lege euch vor den Weg des Lebens und den Weg des Todes:'
  eng-JPS: 'And unto this people thou shalt say: Thus saith the LORD: Behold, I set
    before you the way of life and the way of death.'
  srp-1865: 'A narodu tome reci: ovako veli Gospod: evo ja stavljam pred vas put k
    životu i put k smrti.'
  lug-lug: '“Era abantu bagambe nti, ‘Bw’ati Mukama bw’ayogera nti: Laba mbateereddewo
    ekkubo ery’obulamu era n’ekkubo ery’okufa.'
  heb-heb: ואל העם הזה תאמר כה אמר יהוה הנני נתן לפניכם את דרך החיים ואת דרך המות׃
  ben-IRV: তখন তুমি এই লোকেদের প্রতি অবশ্যই বলবে, “সদাপ্রভু এই কথা বলেন, ‘দেখ, আমি
    তোমাদের সামনে জীবনের পথ ও মৃত্যুর পথ রাখছি।
  pan-pan: ਤਦ ਤੂੰ ਇਸ ਪਰਜਾ ਨੂੰ ਆਖੇਂਗਾ, ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਵੇਖੋ, ਮੈਂ ਤੁਹਾਡੇ
    ਅੱਗੇ ਜੀਵਨ ਦਾ ਰਾਹ ਅਤੇ ਮੌਤ ਦਾ ਰਾਹ ਰੱਖਦਾ ਹਾਂ
  mya-JVB: ထာဝရဘုရား ကလည်း၊ သင်သည် ဤ လူမျိုး တို့ အား ဆင့် ဆိုရသော ထာဝရဘုရား၏ အမိန့်တော်ဟူမူကား
    ၊ အသက်ရှင် ရာလမ်း ၊ သေ ရာလမ်း တို့ကို သင် တို့ရှေ့ မှာ ငါ ဖွင့် ထား၏။
  tbg-tbg: 'Minti tivakero qaiqaa Noravano tiriara vaiinti nahenti mintima tiva nimiane
    tiro: Tavaate. Te ni taara aara numiqarerave. Ne vo aaraqaa nuvaqi viha qaqima
    variqi vivarave. Ne vo aaraqaa nuvaqi vivi, vuru qutuma vivarave.'
  hmo-hmo: '“Bona inai bese taudia danu do umui hamaoroa, do umui gwau, ‘Lohiabada
    be inai bamona ia hereva noho: Kamonai, lau ese mauri dalana bona mase dalana
    be emui vairana dekenai lau atoa vadaeni.'
  urd-urd: '''और तू इन लोगों से कहना ख़ुदावन्द यूँ फ़रमाता है कि: देखो, मैं तुम को
    हयात की राह और मौत की राह दिखाता हूँ।'
  rus-SYN: 'И народу сему скажи: так говорит Господь: вот, Я предлагаю вам путь жизни
    и путь смерти:'
  bqc-SIM: O gbɛ̃́ kĩniↄnɛ sↄ̃ ma Dii ma mɛ̀, wɛ̃ni zɛ́ ń ga zɛ́o ↄ̃ málɛ ↄlↄnɛ́.
  tcz-CHONGTHU: Mipite henga naseiding, Pakaiyin hitin aseiye, “Keiman nakilhen diuvin
    namasang uva, thilni – Hinna lampi leh thina lampi kakoipeh gel e.
  mar-mar: आणि तू या लोकांस सांग, परमेश्वर असे म्हणतो, ‘पाहा! जीवनाचा मार्ग आणि मरणाचा
    मार्ग मी तुम्हापुढे ठेवतो,
  qub-qub: 'Jeremiastana Tayta Dios niran: «Chaynöpis chay runacunata niy noga Tayta
    Dios cayno nishäta: ‹Acray maygantapis, cawayta car wañuyta carpis.'
  bqp-bqp: Wee ye Yinni Gusunɔ u mɑɑ Yeremi sɔ̃ɔwɑ win tɔmbun sɔ̃. U nɛɛ, wee, u bu
    swɑɑ yiru yiiyɑmmɛ, swɑɑ yèn mi wɑ̃ɑrɑ wɑ̃ɑ, kɑ yèn mi gɔɔ u wɑ̃ɑ.
  hat-hat: 'Lèfini, w''a di pèp la men sa mwen menm, Seyè a, mwen di: Mwen pral mande
    nou pou nou chwazi ant lavi ak lanmò.'
  eng-BSB: 'Furthermore, you are to tell this people that this is what the LORD says:
    ‘Behold, I set before you the way of life and the way of death.'
  eng-WEBPB: '“You shall say to this people, ‘The LORD says: “Behold, I set before
    you the way of life and the way of death.'
  kbq-kbq: Hagi Ra Anumzamo'a mago'ene amanage hie hunka vahera zamasamio hu'ne. Keho!
    Tamasimu'ma erita manisaza zamofo kane, fri'zamofo kanena tamagri tamavuga antogeno
    me'ne.
  nhe-BL: '“Nojquiya xiquinilhui tlacame para quej ni niquijtohua, niininTECO: ‘Xiquita
    ama nijtlalijtoc imoixpa nopa ojtli para yolistli huan nopa ojtli para miquistli
    para inquitlapejpenise.'
  gub-BL: '— Emume''u amo ma''e teko wanupe nehe no, i''i Tupàn ihewe kury. — Pezeapyaka
    katu nehe. Ihe Tupàn Tuweharupi Wiko Ma''e aexak penape ràm peme: penekuwe haw
    piar, aze ru''u, pemàno àwàm piar.'
  eng-DRA: 'And to this people thou shalt say: Thus saith the Lord: Behold I set before
    you the way of life, and the way of death.'
