verse: JER.021.011
translations:
  mal-C: '“അതിനുശേഷം നീ യെഹൂദയിലെ രാജകുടുംബത്തോട് ഇപ്രകാരം പറയുക: ‘യഹോവയുടെ വചനം കേൾക്കുക.'
  deu-TKW: 'Denen vom Hause des Königs von Juda: Hört das Wort Jahwes,'
  lin-lin: 'Loba na libota ya mokonzi ya Yuda : ‹ Boyoka Liloba na Yawe !'
  eng-LSV: And as for the house of the king of Judah,” || Hear a word of YHWH;
  eng-GNV: And say vnto the house of the King of Iudah, Heare ye the worde of the
    Lord.
  eng-WEBSTER: And concerning the house of the king of Judah, say , Hear ye the word
    of the LORD;
  nhw-BL: 'Nojquiya TOTECO quiijto: “Xiquilhui nopa tlanahuatijquetl tlen tlali Judá
    catli itztoc se iteipan ixhui David quej ni: ‘Xijtlacaquili icamanal TOTECO. Yaya
    ya mocualtlalijtoc para mitztlajtolsencahuas nimantzi por nochi tlamantli catli
    amo cuali catli tijchihua. Huajca mojmostla xiquinchihuili catli xitlahuac nopa
    masehualme catli tiquintlajtolsencahua. Xijpehualti xijchihua catli xitlahuac
    semilhuitl. Xijmanahuica catli amo quipiya fuerza ininmaco catli quitlaijiyohuiltía
    para nocualancayo amo huetzis mopani quen se tlitl catli amo aqui huelis quisehuis.'
  swh-ONEN: “Zaidi ya hayo, ambia nyumba ya mfalme ya Yuda, ‘Sikia neno la Bwana,
  bba-bba: Yinni Gusunɔ u nɛɛ, ɑmɛniwɑ wunɛ Yeremi kɑɑ Yudɑbɑn sinɑ bokon bweseru
    sɔ̃. A nɛɛ, bu nɛ, Yinni Gusunɔn ɡɑri nɔɔwɔ.
  eng-KJVCPB: And touching the house of the king of Judah, say, Hear ye the word of
    the Lord.
  luo-luo: “Kuom mano, wachne od joka ruoth mar od Juda ni, ‘Winj wach Jehova Nyasaye;
  meu-meu: Iuda pavapavana ena iduhu taudia ba hamaorodia, baoto, David iduhuna e,
    Iehova ena hereva ba kamonai!
  npi-ULB: “यहूदाका राजाको घरानाको विषयमा परमप्रभुको वचन सुन ।
  yor-yor: “Ẹ̀wẹ̀, wí fún ìdílé ọba Juda pé, ‘Gbọ́ ọ̀rọ̀ Olúwa.
  pes-OPCB: 'خداوند به خاندان پادشاه یهودا که از نسل داوود هستند، چنین می‌فرماید:
    «به هنگام داوری، همواره با عدل و انصاف قضاوت کنید؛ از مظلوم در مقابل ظالم حمایت
    کنید؛ در غیر این صورت خشم من به سبب شرارتتان افروخته خواهد شد و کسی نخواهد توانست
    آن را خاموش کند.'
  tgl-ULB: Tungkol sa sambahayan ng haring Juda, makinig sa salita ni Yahweh.
  hui-hui: Anduane Homogohanda laabo halu lalu, Yaremaia-o í̠na Yudanaga kini kagobi
    ibu damene darama mbiraore bu karuhondobi ogodagua lamibe. Debidi aguanene bu
    kamiru tígua Anduane Homogo i̱nime bi larogo hale hadaba. Horo bibahendengi tígua
    godi hale halu howa bi tigatiga lolene ngadaguaore lalimu. Agali mbirame mendealinaga
    mbirale ngago mo page biniyagua nde anduane kago ibuni ya dai bia lalu ibu gendaho
    kago mo palia halimu. Anidagua nabirimiyagua nde i̱na tígua mana ko bialu kamigonaga
    keba timbuni halu tí pani ngialu mo ko holebero. I̱naga bu miniha keba holene
    ira hungu ale bialu kago mbiralime bahundia habe nahe holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဒါ​ဝိဒ်​မင်း​၏​သား​မြေး၊ ယု​ဒ​မင်း​မျိုး​တို့၊ ငါ​ထာ​ဝ​ရ​ဘု​ရား​မိန့်
    တော်​မူ​သော​စ​ကား​ကို​နား​ထောင်​လော့။ သူ တို့​အား​သင်​တို့​သည်​နေ့​စဉ်​ဖြောင့်​မတ်​စွာ
    တ​ရား​စီ​ရင်​ရ​ကြ​မည်။ လု​ယူ​ခြင်း​ခံ​ရ​သူ အား​ဖိ​နှိပ်​ချုပ်​ချယ်​သူ​၏​ဘေး​မှ​ကာ​ကွယ်
    စောင့်​ရှောက်​ရ​ကြ​မည်။ ယင်း​သို့​မ​ပြု​ပါ​မူ သင်​တို့​၏​မ​ကောင်း​မှု​များ​သည်
    ငါ့​အ​မျက် ဒေါ​သ​ကို​ငြိမ်း​သတ်​၍​မ​ရ​နိုင်​သော​မီး ကဲ့​သို့​တောက်​လောင်​စေ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཀྱིས་ཡ་ཧུ་དཱའི་རྒྱལ་རྒྱུད་ལ་འདི་ལྟར་ཤོད་ཅིག ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག
  sna-sna: “Pamusoro paizvozvo, uti kuimba youshe yaJudha, ‘Inzwai shoko raJehovha,
  spa-BLM: '“En cuanto a la casa del rey de Judá, escucha la palabra de Yahvé:'
  cac-cac: 'Alpax d''a eb'' sreyal Judá yin̈tilal vin̈aj David icha tic: Scham val
    eyab''an tas sval a in Jehová in tic: Vach''ocab'' tzeyutej e b''oan yaj yoval
    eb'' anima d''a junjun c''u. Tze col eb'' tz''ixtaj yuj eb'' ixtum anima. Tato
    chuc tzeyutej e b''oan yaj jun, ol cot yoval in c''ol d''a eyib''an̈, icha te''
    c''ac'' te ov sq''ue n̈iln̈on yoc man̈xa mach syal stupani.'
  swh-ULB: Kuhusu nyumba ya mfalme wa Yuda, sikiliza neno la Bwana.
  bel-bel: 'І дому цара Юдэйскага скажы: слухайце слова Гасподняе:'
  deu-ELBBK: 'Und zu dem Haus des Königs von Juda sollst du sagen: Hört das Wort des
    HERRN!'
  mbb-OT: '“Keǥiyi niw zaan is lavew he menge pemilya ziyà te Juda, he menge kevuwazan
    ni David, he pemineǥa zan heini is migkaǥi te Nengazen: Kenè niw engkezi te ed-ikul
    is hustu he kukuman. Layun niw tevangi is mibpenekawan; libriya niw sikandan te
    kedresaya kandan. Su emun kenà, egkeregreg is pauk ku he iring te hapuy he kenà
    egkeevukan tenged te mezaat he menge vaal niw.'
  mal-2015: 'യെഹൂദാരാജഗൃഹത്തോടു നീ പറയേണ്ടതു: യഹോവയുടെ വചനം കേൾപ്പിൻ!'
  rmc-rmc: '„Phen le judske kraľiskra famelijake kada: Šunen o lav le RAJESKRO,'
  pes-OPV: '«و درباره خاندان پادشاه یهودا بگو کلام خداوند را بشنوید:'
  ron-1924: 'Ши сэ спуй касей ымпэратулуй луй Иуда: ‘Аскултаць Кувынтул Домнулуй,'
  ben-OBCV: “এছাড়া, যিহূদার রাজপরিবারকে বলো, ‘তোমরা সদাপ্রভুর বাক্য শোনো;
  som-som: Erayga Rabbiga ee ku saabsan reerka boqorka dalka Yahuudah maqla.
  lat-VUC: 'Et domui regis Juda: [Audite verba Domini,'
  eng-ASVBT: 'And touching the house of the king of Judah, hear ye the word of Jehovah:'
  ita-1885: 'Ed alla casa del re di Giuda di'': Ascoltate la parola del Signore:'
  eng-LXXUP: O house of the king of Judah, hear ye the word of the Lord.
  eng-ULB: Concerning the house of the king of Judah, listen to the word of Yahweh.
  spa-VBL: '“Además, dile a la familia real del rey de Judá que escuche el mensaje
    del Señor:'
  fra-_FOB: 'Et tu diras à la maison du roi de Juda: Écoutez la parole de l''Éternel!'
  mal-mal: '“യെഹൂദാരാജഗൃഹത്തോടു നീ പറയേണ്ടത്: “യഹോവയുടെ വചനം കേൾക്കുവിൻ!'
  urd-GVR: Yahūdāh ke shāhī ḳhāndān se kah, ‘Rab kā kalām suno!
  suz-BL: परमप्रभु यावेम “यहूदा ङा पिप आ खिं ङा मुर आन कली ‘परमप्रभु यावे आ लोव़ नेनीन।
  eng-NOY: 'And to the house of the king of Judah: Hear ye the word of Jehovah,'
  ita-1927: 'E alla casa dei re di Giuda di’: Ascoltate la parola dell’Eterno:'
  ckb-ckb: '«بە بنەماڵەی پاشای یەهودا بڵێ: ”گوێ لە فەرمایشتی یەزدان بگرن.'
  eng-BBE: About the family of the king of Judah. Give ear to the word of the Lord;
  kan-OKCV: '“ಯೆಹೂದದ ಅರಸನ ಮನೆಯವರಿಗೆ ಹೀಗೆ ಹೇಳು: ‘ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ,'
  tam-2017: 'யூதா ராஜாவின் குடும்பத்தாரையும் நோக்கி: யெகோவாவுடைய வார்த்தையைக் கேளுங்கள்.'
  spa-RV-1909: 'Y á la casa del rey de Judá dirás: Oid palabra de Jehová.'
  ron-BTF: 'Și referitor la casa împăratului lui Iuda, spune: Ascultați cuvântul DOMNULUI:'
  eng-WEBP: '“Concerning the house of the king of Judah, hear the LORD’s word:'
  eng-FBV: 'In addition tell the royal family of the king of Judah to listen to the
    Lord''s message:'
  nld-1939: Juda’s koninklijk huis, Hoort Jahweh’s woord;
  nch-BL: 'Nojquiya TOTECO quiijto: “Xiquilhui nopa tanahuatijquet ten tali Judá cati
    itztoc se iteipan ixhui David quej ni: ‘Xijtacaquili icamanal TOTECO. Yaya ya
    mocualtalijtoc para mitztajtolsencahuas nimantzi por nochi tamanti cati amo cuali
    cati tijchihua. Huajca mojmosta xiquinchihuili cati xitahuac nopa masehualme cati
    tiquintajtolsencahua. Xijpehualti xijchihua cati xitahuac semilhuit. Xijmanahuica
    cati amo quipiya fuerza inimaco cati quitaijyohuiltíaj para nocualancayo amo huetzis
    mopani quej se tit cati amo aqui huelis quisehuis.'
  vie-1934: 'Luận về nhà vua Giu-đa, hãy nghe lời của Đức Giê-hô-va:'
  hin-CV: “तत्पश्चात यहूदिया के राजा के परिवार से यह कहना, ‘याहवेह का संदेश सुनो.
  spa-BES: Sobre la familia del rey de Judá. Escucha la palabra del Señor;
  tdx-tdx: Le i anjombam-panjaka’ Iehodày, janjiño ty tsara’ Iehovà;
  tha-KJV: จงกล่าวต่อวงศ์วานของกษั​ตริ​ย์​ยู​ดาห์​ว่า ‘จงฟังพระวจนะของพระเยโฮวาห์
  por-BR-2018: 'E à casa do rei de Judá dirás: Ouvi palavra do SENHOR.'
  deu-ELO: 'Und zu dem Hause des Königs von Juda sollst du sagen:'
  eng-WYC-2018: And thou shall say to the house of the king of Judah, the house of
    David, Hear ye the word of the Lord. (And thou shall say to the house of the king
    of Judah, Ye house of David, hear ye the word of the Lord.)
  epo-epo: 'Kaj koncerne la domon de la reĝo de Judujo aŭskultu la vorton de la Eternulo:'
  uig-PIN: 'Wǝ Yǝⱨuda padixaⱨining jǝmǝti toƣruluⱪ Pǝrwǝrdigarning sɵzini anglanglar:
    —'
  beo-beo: 'Hina Gode da amo sia: Yuda hina bagade fi (Da:ibidi egaga fi) ilima sia:ma:ne
    sia:i, “Nabima! Na, Hina Gode da amane sia:sa! Moloidafa hou eso huluane hamoma:ne,
    ouligima! Ogogosu hamosu dunu ilia logo hedofama, amola dunu ilima ilia da ogogosa,
    amo gaga:ma! Amane hame hamoi ganiaba, Na ougi da lalu ha:ba:domu hamedei agoai
    nenana:loba.'
  tpi-OTNT: Bikpela i tok moa olsem, “Jeremaia, yu mas autim tok long ol wanblut bilong
    king bilong Juda olsem. Yupela ol lain bilong King Devit, yupela harim tok bilong
    mi, Bikpela. Tok bilong mi i olsem. Olgeta moning long taim bilong kot, yupela
    i mas mekim kot i go stret olgeta. Sapos wanpela man i bin stilim samting bilong
    narapela man na givim hevi long en, orait yupela i mas helpim dispela tarangu
    na pinisim hevi bilong en. Sapos yupela i no mekim olsem, bai mi belhat nogut
    tru long pasin nogut bilong yupela na bai mi mekim save moa yet long yupela. Belhat
    bilong mi bai i kamap bikpela olsem paia, na i no gat man inap mekim i dai.
  hau-SA: “Ban haka ma, ka faɗa wa gidan sarauta na Yahuda cewa, ‘Ku saurari maganar
    Ubangiji;
  uig-LAT: 'We Yehuda padishahining jemeti toghruluq Perwerdigarning sözini anglanglar:
    —'
  nde-nde: Phezu kwalokho, wothi endlini yenkosi yakoJuda, ‘Zwanini ilizwi likaThixo;
  ton-ton: ¶ Pea ko e meʻa ʻoku kau ki he fale ʻoe tuʻi ʻo Siuta, Mou fanongo ki he
    folofola ʻa Sihova.
  ces-1613: 'Domu pak krále Judského rci: Slyšte slovo Hospodinovo,'
  eng-WMB: '“Concerning the house of the king of Judah, hear the LORD’s word:'
  tam-TCV: '“மேலும் யூதாவின் அரச குடும்பத்திடம் சொல்லவேண்டியதாவது: ‘யெகோவாவின் செய்தியைக்
    கேளுங்கள்;'
  ceb-ULB: Mahitungod sa panimalay sa hari sa Juda, pamati sa pulong ni Yahweh.
  pol-UBG: 'Ale do domu króla Judy powiedz: Słuchajcie słowa PANA.'
  urd-GVU: یہوداہ کے شاہی خاندان سے کہہ، ’رب کا کلام سنو!
  deu-1912: Und höret des HERRN Wort, ihr vom Hause des Königs in Juda!
  kan-2017: ಯೆಹೂದದ ಅರಸನ ಮನೆತನದ ವಿಷಯವಾಗಿ ಯೆಹೋವನು ಹೇಳಿರುವ ಈ ಮಾತನ್ನು ಕೇಳಿರಿ.
  yap-yap: 'I SOMOL e yog ngog ni nggu pi’ e re thin ni ba’aray ko naun ko pilung
    nu Judah, ni pi’in owchen David: “Mmotoyil ko mang e gu be yog, I Gag SOMOL. Mu
    guy ni mat’aw e ngan rin’ ni urngin e rran. Mu ayweg e en ka ni bannag u pa’ e
    en ke bannag. Ma fa’anra dab mu rin’, ma kireb ni ga be rin’ e ra k’aring e damumuw
    rog nge yik’ ni bod e nifiy ni dabyag i thang.'
  hlt-MCSB: Judah manghai imkhui te khaw BOEIPA ol hnatun uh.
  mdy-ETH: ዳውቴ ዜርፆ ማዔ፥ ዪሁዳ ካኣቲ ማኣሮ ዓሶም ኬኤዛንዳጉዲ ናንጊና ናንጋ ጎዳ ታና ዓይሤ ቃኣላ ያዺኬ፦ «ታኣኒ፥ ናንጊና
    ናንጋ ጎዳ ዒንሢም ኬኤዛ ባኮ ዋይዙዋቴ፤ ቢያ ኬላ ኬላ ዒንሢ ዎጋ ዎጎ ዎቢሲፖቴ፤ ፔቴይ ባጋሢ ቡሪ ጌኔ ማዾ ማዹዋጉዲ ካፒ
    ላኣጉዋቴ፤ ዬያ ዒንሢ ማዺባኣቴ ጋዓንቴ ዒንሢ ማዻ ፑርቶ ማዻፓ ዔቄያና ታኣኮ ዻጋ ታሚጉዲ ዔኤታንዳኔ፤ ዬያ ዎዻንዳ ዓሲያኣ
    ባኣሴ፤
  twi-ASANTE: “Deɛ ɛka ho ne sɛ, ka kyerɛ Yuda adehyefie sɛ, ‘Montie Awurade asɛm;
  eng-WEBU: '“Concerning the house of the king of Judah, hear the LORD’s word:'
  wal-wal: “Qassikka Yihudaa kawuwaa keettaa asaayyo hagaadan yaaga; ‘GODAA qaalaa
    siyite!
  spa-PDDPT: 'Y a la casa del rey de Judá dirás: Oigan la Palabra de Yavé:'
  gun-gun: '“Ha''e gui Judá pygua huvixa ro pygua kuery pe ju aipo''re ''rã: ‘Pendu
    ke Senhor ayvu.'
  ilo-ULB: No maipapan iti balay ti ari ti Juda, denggenyo ti sao ni Yahweh.
  kpg-kpg: Dimaadua ga helekai mai bolo au gi hagailoo ina gi di madawaawa o nia king
    o Judah ala go di madawaawa David. “Hagalongo, ko Au go Dimaadua deenei ga helekai.
    Goodou gi hagadina gi humalia, di tonu e hai gi i golo i nia laangi huogodoo.
    Goodou gi benabena ina nia daangada ala gu halahalau go nia daangada. Maa goodou
    ga hagalee e hai beenei, di hala dela e hai go goodou gaa hidi iei Au ga hagawelewele
    ga ulaula gadoo be di ahi dela e deemee di diinai.
  uig-ARA: 'ۋە يەھۇدا پادىشاھىنىڭ جەمەتى توغرۇلۇق پەرۋەردىگارنىڭ سۆزىنى ئاڭلاڭلار:
    ــ'
  sus-sus: «I xa a fala Yudaya mangɛ bɔnsɔɛ bɛ, Wo wo tuli mati Alatala ra.
  pon-2006: 'KAUN-O ketin mahsanihong ie I en patohwanohng pakair wet ong kadaudok
    en nanmwarki kan en Suda, me wia kadaudok en Depit: “Kumwail rong dahme ngehi,
    KAUN-O, pahn mahsanih. Kumwail tehk mwahu pwe pwuhng en kin mie rahn koaros. Kumwail
    apwalih aramas akan me meteikan kin pitipitih. Ma kumwail sohte pahn wia met,
    sapwung me kumwail wiewia pahn kahrehda ei engieng eh pahn lulda rasehng kisiniei
    me sohte kak kakunla.'
  ksd-ksd: Ma ure ra kuba i ra king Iuda, avat a valongore ra tinata kai ra Luluai,
  tur-YTC: '“Yahuda Kralı''nın evi için, Yahve''nin sözünü dinleyin:'
  grc-BRENT: Ὁ οἶκος βασιλέως Ἰούδα, ἀκούσατε λόγον Κυρίου.
  ind-AYT: Kepada keluarga Raja Yehuda katakan, ‘Dengarkanlah firman TUHAN,
  nya-nya: “Komanso, uwuze banja laufumu la Yuda kuti, ‘Imva mawu a Yehova;
  hrv-hrv: Kraljevskom domu Judeje. Čujte riječ Jahvinu,
  mps-mps: Genuai Bidigo po ma weyu, te tama po wali, “Jeremaia, nago te Juda kingo
    aga deli kanemeba te tamapo pusao. Dage te king Devitgo hani dabeo, dagego ena
    Genuai Bidigo po odao. Eno e tama po obao. Tigidali kigamude te po tų ebo sogo,
    dagego po tų dolo mu yao. Te bidi me deligo gasa bidigo nai wi selama, agaba
