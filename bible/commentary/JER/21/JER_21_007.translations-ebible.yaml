verse: JER.021.007
translations:
  mal-C: അതിനുശേഷം, മഹാമാരിയിൽനിന്നും വാളിൽനിന്നും ക്ഷാമത്തിൽനിന്നും രക്ഷപ്പെട്ട്
    ഈ നഗരത്തിൽ ശേഷിക്കുന്ന യെഹൂദാരാജാവായ സിദെക്കീയാവിനെയും അദ്ദേഹത്തിന്റെ ഉദ്യോഗസ്ഥന്മാരെയും
    ജനങ്ങളെയും ഞാൻ ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ കൈയിലും അവർക്കു ജീവഹാനി വരുത്താൻ
    ആഗ്രഹിക്കുന്ന ശത്രുക്കളുടെ കൈയിലും ഏൽപ്പിക്കും. അയാൾ അവരോട് കരുണയോ സഹതാപമോ കാണിക്കാതെ
    വാളിന്റെ വായ്ത്തലയാൽ അവരെ സംഹരിക്കും, എന്ന് യഹോവയുടെ അരുളപ്പാട്.’
  deu-TKW: Darnach aber - ist der Spruch Jahwes -, will ich Zedekia, den König von
    Juda, mit seinen Dienern und den Leuten, die in dieser Stadt von der Pest, dem
    Schwert und dem Hunger übrig gelassen sind, in die Gewalt Nebukadrezars, des Königs
    von Babel, und in die Gewalt ihrer Feinde und in die Gewalt derer, die ihnen nach
    dem Leben trachten, überliefern, daß er sie mit dem Schwerte niedermetzle, ohne
    Mitleid mit ihnen und ohne Schonung und ohne Erbarmen.
  lin-lin: 'Sima na yango, elobi Yawe, nakokaba na maboko ya Nabukodonozori, mokonzi
    ya Babiloni, mpe na maboko ya banguna na bango oyo bazali na posa ya kosala bango
    mabe : Sedesiasi, mokonzi ya Yuda, bakalaka na ye mpe bavandi ya engumba oyo,
    ba-oyo bakobika na bokono oyo ebomaka, na mopanga mpe na nzala makasi. Nabukodonozori
    akoboma bango na mopanga, akokangela bango motema mpe akoyokela bango mawa te. ›'
  eng-LSV: And after this,” || A declaration of YHWH, || “I give Zedekiah king of
    Judah, || And his servants, and the people, || And those left in this city, ||
    From the pestilence, from the sword, and from the famine, || Into the hand of
    Nebuchadnezzar king of Babylon, || And into the hand of their enemies, || And
    into the hand of those seeking their life, || And he has struck them by the mouth
    of the sword, || He has no pity on them, || Nor does he spare, nor does he have
    mercy.”
  eng-GNV: 'And after this, sayeth the Lord, I will deliuer Zedekiah the King of Iudah,
    and his seruants, and the people, and such as are left in this citie, from the
    pestilence, from the sworde and from the famine into the hande of Nebuchad-nezzar
    King of Babel, and into the hande of their enemies, and into the hande of those
    that seeke their liues, and he shall smite them with the edge of the sworde: he
    shall not spare them, neither haue pitie nor compassion.'
  eng-WEBSTER: And afterward, saith the LORD, I will deliver Zedekiah king of Judah,
    and his servants, and the people, and such as are left in this city from the pestilence,
    from the sword, and from the famine, into the hand of Nebuchadnezzar king of Babylon,
    and into the hand of their enemies, and into the hand of those that seek their
    life; and he shall smite them with the edge of the sword; he shall not spare them,
    neither have pity, nor have mercy.
  nhw-BL: 'Huan teipa TOTECO quiijto: “Nijtemactilis Sedequías catli tlanahuatía ipan
    tlali Judá imaco Tlanahuatijquetl Nabucodonosor tlen tlali Babilonia. Nojquiya
    niquintemactilis imaco nochi isoldados Sedequías huan itlayacancahua huan nochi
    nopa masehualme catli noja mocahuase ipan ni altepetl huan catli amo mijque ica
    cocolistli, tlahuilancayotl huan mayantli. Huan Nabucodonosor quintlamimictis.
    Amo quintlapojpolhuis, niyon amo quintlasojtlas.'
  swh-ONEN: Baada ya hayo, nitamtia Sedekia mfalme wa Yuda, maafisa wake na watu wa
    mji huu ambao walinusurika tauni, upanga na njaa, mkononi mwa Nebukadneza mfalme
    wa Babeli, na kwa adui zao wale wanaotafuta uhai wao. Atawaua kwa upanga; hatakuwa
    na rehema juu yao au huruma wala kuwasikitikia,’ asema Bwana.
  bba-bba: Yen biruwɑ u koo sinɑ boko Sedesiɑsi, Nɛbukɑnɛsɑɑ nɔmu bɛriɑ, wi kɑ win
    sɔm kowobu kɑ win tɔn be bɑ wɑ̃ɑ wuu ɡe sɔɔ, be bɑ ɡesi yɑrɑ bɑrɑrun di, kɑ tɑbun
    di, kɑ ɡɔ̃ɔrun di. Be kpurowɑ Nɛbukɑnɛsɑɑ u koo ɡo. U ǹ ben wɔnwɔndu mɔ̀. U ǹ
    mɑɑ ɡoo derimɔ.
  eng-KJVCPB: 'And afterward, saith the Lord, I will deliver Zedekiah king of Judah,
    and his servants, and the people, and such as are left in this city from the pestilence,
    from the sword, and from the famine, into the hand of Nebuchadrezzar king of Babylon,
    and into the hand of their enemies, and into the hand of those that seek their
    life: and he shall smite them with the edge of the sword; he shall not spare them,
    neither have pity, nor have mercy.'
  luo-luo: Bangʼ mano, Jehova Nyasaye wacho, anachiw Zedekia ruodh Juda, jotende kod
    joma ni e dala maduongʼni ma notony e masira, ligangla kod kech, ne Nebukadneza
    ruodh Babulon to gi wasikgi madwaro ngimagi. Enoneg-gi gi ligangla; ok enowenegi
    kata kechogi kata ngʼwononegi.’
  meu-meu: 'Iehova ma e tomamu: Una murinai lau ese Sedekia, Iuda pavapavana, bona
    ena hesiai taudia, bona ina hanua taudia hahidaosi dai-hanai gorerena bona dare
    bona doe amo bae roho mauri taudia, na Nebukadresara, Babulono pavapavana, bona
    adia inai taudia, edia mauri iabi-ohona dalana e tahuamu taudia, imadia ai baina
    atodia. Ia ese dare matana amo baine aladia mase; basine bogadia hisi, basine
    kahudia nege, basine bogalaidia.'
  npi-ULB: यो परमप्रभुको घोषणा हो, यसपछि यहूदाका राजा सिदकियाह, त्यसका सेवकहरू, मानिसहरू
    अनि रुढी, तरवार र अनिकालको प्रहारद्वारा पछि यस सहरमा बाँकी रहेकाहरू सबैलाई बेबिलोनका
    राजा नबूकदनेसर, र तिनीहरूको जीवन लिन खोज्ने तिनीहरूका शत्रुहरूको हातमा म दिनेछु
    । त्‍यसपछि उसले तिनीहरूलाई तरवारले मार्नेछ । उसले तिनीहरूलाई दया देखाउने, छोडिदिने
    वा कृपा गर्नेछैन ।'
  yor-yor: Olúwa sọ pé lẹ́yìn èyí, èmi yóò fi Sedekiah ọba Juda, àti àwọn ìránṣẹ́
    rẹ̀, àti àwọn ènìyàn, àti àwọn tí ó kù ní ìlú yìí lọ́wọ́ àjàkálẹ̀-ààrùn àti lọ́wọ́
    idà, àti lọ́wọ́ ìyàn; èmi yóò fi wọ́n lé Nebukadnessari ọba Babeli lọ́wọ́, àti
    lé ọwọ́ àwọn ọ̀tá wọn, àti lé ọwọ́ àwọn tí ń lépa ẹ̀mí wọn, òun yóò sì fi ojú
    idà pa wọ́n, kì yóò sì dá wọn sí, bẹ́ẹ̀ ni kì yóò ní ìyọ́nú tàbí ṣàánú wọn.’
  pes-OPCB: سرانجام خود صدقیا، پادشاه یهودا و شما درباریان و همهٔ آنانی را که از وبا
    و شمشیر و قحطی جان به در برده باشند به دست نِبوکَدنِصَّر، پادشاه بابِل و لشکریانش
    خواهم سپرد، به دست کسانی که تشنهٔ خونتان هستند تا بدون ترحم و دلسوزی همه را بکشند.»
  tgl-ULB: Pagkatapos nito— ito ang pahayag ni Yahweh—si Zedekias na hari ng Juda,
    ang kaniyang mga lingkod, ang mga tao, at ang sinumang natira sa lungsod na ito
    pagkatapos ng salot, ang espada at ang kagutuman—ipapasakamay ko silang lahat
    kay Nebucadnezar na hari ng Babilonia, na kanilang mga kaaway at sa mga naghahangad
    ng kanilang buhay. At papatayin niya sila gamit ang talim ng espada. Hindi niya
    sila kaaawaan, ililigtas, o kahahabagan.'
  hui-hui: Anduane Homogo i̱na lone ladege berogo. Wali agali dewaore warago ko ogonimebi
    waimebi hina gari ibiragomebi tí homoleberemi. Ani bidagola mani wali agali nahome
    yu wahene bu karu Kini Nebugadenesa halu ibunaga ami agali bu karume ibalu Kini
    Sedegaia í̠bi í̠naga agali haguane bu karubi heba minu yu piai helolebero. Waitigi
    hiriribi urunime Isaraele wali agali bo wahai hole lo mandabu ka. Nebugadenesa
    ibugua bidaba lalu bi laragola ibunaga ami agali karume ayu tibu wai biagane nene
    gadele ngagome tí dibai holebira. Ibugua tí dara halu yupe naholebira. Tí kamiruni
    aria mbiraligo helo wa naholebira. I̱ Anduane Homogo i̱na bi lo ledogoniore, laya
    lene.
  mya-mya: စစ်​မက်​အန္တ​ရာယ်၊ အ​စာ​ငတ်​မွတ်​ခေါင်း​ပါး ခြင်း​ဘေး​နှင့်​အ​နာ​ရော​ဂါ​ဘေး​ဖြင့်​မ​သေ
    ဘဲ ကျန်​ရှိ​နေ​သူ​ယု​ဒ​ဘု​ရင်​ဇေ​ဒ​ကိ၊ သူ​၏ မှူး​မတ်​များ​နှင့်​ပြည်​သူ​တို့​ကို​မူ​ကား
    မိ​မိ တို့​ကို​သတ်​လို​သူ​ရန်​သူ​များ​နှင့်​နေ​ဗု​ခဒ် နေ​ဇာ​၏​လက်​တွင်​အ​ဖမ်း​ခံ​ရ​စေ​မည်။
    နေ ဗု​ခဒ်​နေ​ဇာ​သည်​လည်း​သူ​တို့​အား​ကွပ်​မျက် စေ​လိမ့်​မည်။ အ​ဘယ်​သူ​ကို​မျှ​အ​သက်​ချမ်း
    သာ​ပေး​လိမ့်​မည်​မ​ဟုတ်။ အ​ဘယ်​သူ​ကို​မျှ သ​နား​က​ရု​ဏာ​ပြ​လိမ့်​မည်​မ​ဟုတ်။ ဤ
    ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့် စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེའི་རྗེས་སུ། ངས་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཚིད་ཀི་ཡཱ་དང་དེའི་འཁོར་གཡོག་དང་མི་རྣམས་ཏེ།
    གྲོང་ཁྱེར་འདིའི་ནང་དུ་རིམས་ནད་དང་རལ་གྲིའི་ཆག་སྒོ་དང་། མུ་གེ་བཅས་ལས་ལུས་པའི་མི་རྣམས་ནི་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་དང་ཁོ་ཚོའི་དགྲ་རྣམས་དང་།
    ཁོ་ཚོའི་སྲོག་ལ་སྙེག་མཁན་བཅས་ཀྱི་ལག་ཏུ་གཏད་དེ། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོས་དེ་རྣམས་གཅེས་སུ་མི་འཛིན་ཞིང་།
    ཤ་ཚ་བར་མི་བྱེད་ལ། སྙིང་རྗེ་ཡང་མི་བྱེད་པར་རལ་གྲིས་དེ་རྣམས་གསོད་པར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ།
    །
  sna-sna: Shure kwaizvozvo, ndizvo zvinotaura Jehovha, ndichaisa Zedhekia mambo weJudha,
    namachinda ake navanhu vari muguta rino vanopunyuka padenda, napamunondo, nepanzara,
    kuna Nebhukadhinezari mambo weBhabhironi nokuvavengi vavo vanotsvaka kuvauraya.
    Achavaisa kumunondo; haangavanzwiri urombo, kana ngoni, kana tsitsi.’
  spa-BLM: Después — dice el Señor — libraré a Sedequías, rey de Judá, a sus siervos
    y al pueblo, a los que queden en esta ciudad, de la peste, de la espada y del
    hambre, en manos de Nabucodonosor, rey de Babilonia, en manos de sus enemigos
    y en manos de los que buscan su vida. Los golpeará con el filo de la espada. No
    los perdonará, ni se apiadará, ni tendrá piedad”.
  cac-cac: Ol lajvoc chi', a achxo tic ach Sedequías, ol ach vac'och d'a yol sc'ab'
    vin̈aj Nabucodonosor yed' d'a juntzan̈xo eb' ayoch ajc'olal d'ayach. Ol ach vac'och
    d'a yol sc'ab' eb' yed' eb' a checab', eb' a soldado yed' eb' anima pitzanto ol
    can d'a jun chon̈ab' tic, aton eb' olto can yuj jun nivan yab'il, oval yed' vejel.
    A in val Jehová in svala', man̈ ol oc' sc'ol jun vin̈ rey chi' d'a eb', ol miljoccham
    eb' yuj vin̈.
  swh-ULB: Baada ya hayo- hii ndiyo ahadi ya Bwana-Sedekia mfalme wa Yuda, watumishi
    wake, watu, na kila mtu aishiye katika mji huu baada ya tauni, upanga na njaa,
    nitawatia wote mkononi mwa Nebukadreza mfalme wa Babeli, na mikononi mwa adui
    zao, na katika mkono wa wale wanaotaka uhai wao. Ndipo atawaua kwa makali ya upanga.
    Hatawahurumia, hatawaokoa, au kuwa na rehema.'
  bel-bel: А пасьля таго, кажа Гасподзь, Сэдэкію, цара Юдэйскага, слуг ягоных і народ
    і тых, хто застаўся ў горадзе гэтым ад пошасьці і паморку, меча і голаду, перадам
    у рукі Навухаданосару, цару Вавілонскаму, і ў рукі ворагам іхнім і ў рукі шукальнікам
    душы іхняй; і ён паб'е іх вастрыём меча і ня зьлітуецца зь іх, і не пашкадуе і
    не памілуе.
  deu-ELBBK: Und danach, spricht der HERR, werde ich Zedekia, den König von Juda,
    und seine Knechte und das Volk, und zwar die, die in dieser Stadt von der Pest,
    vom Schwert und vom Hunger Übriggebliebenen, in die Hand Nebukadrezars, des Königs
    von Babel, geben, und in die Hand ihrer Feinde und in die Hand derer, die nach
    ihrem Leben trachten; und er wird sie schlagen mit der Schärfe des Schwertes,
    er wird ihrer nicht schonen, noch Mitleid haben, noch sich erbarmen.
  mbb-OT: Ne sikew Hadì Zedekia he hadì te Juda, wey is menge upisyal nu, wey is menge
    etew he egkesamà he kenà ebpatey te zaru, te vitil, wey te tebek, ibeǥey ku sikiyu
    te kuntada niw he si Hadì Nebucadnezar he hadì te Babilonia wey te zuma pa he
    menge kuntada niw he egkesuat he edhimatey keniyu. Kenà sikandin egkehizu he edhimatey
    keniyu. Iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: അതിന്റെശേഷം യെഹൂദാരാജാവായ സിദെക്കീയാവെയും അവന്റെ ഭൃത്യന്മാരെയും ജനത്തെയും
    ഈ നഗരത്തിൽ മഹാമാരി, വാൾ, ക്ഷാമം എന്നിവെക്കു തെറ്റി ഒഴിഞ്ഞവരെ തന്നേ, ഞാൻ ബാബേൽരാജാവായ
    നെബൂഖദ്നേസരിന്റെ കയ്യിലും അവരുടെ ശത്രുക്കളുടെ കയ്യിലും അവർക്കു പ്രാണഹാനി വരുത്തുവാൻ
    നോക്കുന്നവരുടെ കയ്യിലും ഏല്പിക്കും; അവൻ അവരോടു ക്ഷമയോ കനിവോ കരുണയോ കാണിക്കാതെ,
    അവരെ വാളിന്റെ വായ്ത്തലകൊണ്ടു സംഹരിക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Paľis, phenel o RAJ, dava le judske kraľis Cidkijah, leskre sluhen, leskre
    manušen a the olen, so andre kada foros na pregele le meribnaskre nasvaľibnaha,
    la šabľaha aňi la bokhaha, andro vasta le babiloňike kraľiske Nebukadnecaroske
    the lengre ňeprijaťeľenge, so len kamen te murdarel. Ov len murdarela bi e milosť,
    bi o jilo a na ela leske vaš lenge pharo.‘
  pes-OPV: وخداوند می‌گوید که بعد از آن صدقیا پادشاه یهودا و بندگانش و این قوم یعنی
    آنانی را که از وباو شمشیر و قحط در این شهر باقی‌مانده باشند به‌دست نبوکدرصر پادشاه
    بابل و به‌دست دشمنان ایشان و به‌دست جویندگان جان ایشان تسلیم خواهم نمود تا ایشان
    را به دم شمشیر بکشد و اوبر ایشان رافت و شفقت و ترحم نخواهد نمود.
  ron-1924: Дупэ ачея», зиче Домнул, «вой да пе Зедекия, ымпэратул луй Иуда, пе служиторий
    луй, пе попор ши пе чей че вор скэпа ын четатя ачаста де чумэ, де сабие ши де
    фоамете, ый вой да ын мыниле луй Небукаднецар, ымпэратул Бабилонулуй, ын мыниле
    врэжмашилор лор, ын мыниле челор че вор сэ ле я вяца, ши Небукаднецар ый ва трече
    прин аскуцишул сабией, ну-й ва круца, ну ва авя ничо милэ де ей ши ну се ва ындура
    де ей.»’
  ben-OBCV: তারপরে, সদাপ্রভু বলেন, যারা মহামারি, তরোয়ালের আঘাত ও দুর্ভিক্ষ থেকে রক্ষা
    পাবে, অর্থাৎ যিহূদার রাজা সিদিকিয়, তার সমস্ত কর্মচারী ও এই নগরের লোকেদের আমি
    ব্যাবিলনের রাজা নেবুখাদনেজার এবং তাদের শত্রুদের হাতে সমর্পণ করব, যারা তাদের প্রাণনাশ
    করতে চায়। নেবুখাদনেজার তাদের তরোয়ালের আঘাতে হত্যা করবে; সে তাদের প্রতি কোনো
    করুণা, মমতা বা সহানুভূতি প্রদর্শন করবে না।’
  som-som: Oo waxaa Rabbigu leeyahay, Dabadeed Sidqiyaah oo ah boqorka dalka Yahuudah,
    iyo addoommadiisa, iyo dadka oo ah intii magaaladan ku hadhay oo belaayada, iyo
    seefta, iyo abaartaba ka caymatay, waxaan gelin doonaa gacanta Nebukadresar oo
    ah boqorka Baabuloon, iyo gacanta cadaawayaashooda, iyo gacanta kuwa naftooda
    doondoonaya, oo isna seef buu ku layn doonaa, oo innaba uma tudhi doono, umana
    nixi doono, umana naxariisan doono.
  lat-VUC: 'Et post hæc, ait Dominus, dabo Sedeciam regem Juda, et servos ejus, et
    populum ejus, et qui derelicti sunt in civitate hac a peste, et gladio, et fame,
    in manu Nabuchodonosor regis Babylonis, et in manu inimicorum eorum, et in manu
    quærentium animam eorum: et percutiet eos in ore gladii, et non flectetur, neque
    parcet, nec miserebitur.'
  eng-ASVBT: 'And afterward, saith Jehovah, I will deliver Zedekiah king of Judah,
    and his servants, and the people, even such as are left in this city from the
    pestilence, from the sword, and from the famine, into the hand of Nebuchadnezzar
    king of Babylon, and into the hand of their enemies, and into the hand of those
    that seek their life: and he shall smite them with the edge of the sword; he shall
    not spare them, neither have pity, nor have mercy.'
  ita-1885: E poi appresso, dice il Signore, io darò Sedechia, re di Giuda, e i suoi
    servitori, e il popolo e quelli che saranno scampati in questa città dalla mortalità,
    e dalla spada, e dalla fame, in man di Nebucadnesar, re di Babilonia, e in mano
    de' lor nemici, e di quelli che cercano l'anima loro; ed egli li percoterà, mettendoli
    a fil di spada; egli non perdonerà loro e non li risparmierà, e non ne avrà pietà.
  eng-LXXUP: 'And after this, thus saith the Lord; I will give Zedekiah king of Judah,
    and his servants, and the people that is left in this city from the pestilence,
    and from the famine, and from the sword, into the hands of their enemies, that
    seek their lives: and they shall cut them in pieces with the edge of the sword:
    I will not spare them, and I will not have compassion upon them.'
  eng-ULB: After this—this is Yahweh's declaration—Zedekiah king of Judah, his servants,
    the people, and whoever remains in this city after the plague, the sword, and
    the famine, I will give them all into the hand of Nebuchadnezzar king of Babylon,
    and into the hand of their enemies, and into the hand of those seeking their life.
    Then he will kill them with the edge of the sword. He will not pity them, spare
    them, or have compassion.'
  spa-VBL: “Después de eso, declara el Señor, voy a entregarte a ti, Sedequías, rey
    de Judá, así como a tus oficiales y a la gente que quede en esta ciudad después
    de la peste, la guerra y el hambre, a Nabucodonosor, rey de Babilonia, y a tus
    enemigos que te quieren muerto. Él te atacará; no te perdonará ni tendrá piedad
    ni misericordia.
  fra-_FOB: Et après cela, dit l'Éternel, je livrerai Sédécias, roi de Juda, et ses
    serviteurs, et le peuple, ceux qui dans cette ville auront échappé à la peste,
    à l'épée et à la famine, je les livrerai entre les mains de Nébucadnetsar, roi
    de Babylone, et entre les mains de leurs ennemis, et entre les mains de ceux qui
    cherchent leur vie, et Nébucadnetsar les frappera du tranchant de l'épée; il ne
    les épargnera point, il n'en aura ni compassion ni pitié.
  mal-mal: അതിന്‍റെശേഷം യെഹൂദാ രാജാവായ സിദെക്കീയാവിനെയും അവന്റെ ഭൃത്യന്മാരെയും ജനത്തെയും
    ഈ നഗരത്തിൽ മഹാമാരി, വാൾ, ക്ഷാമം എന്നിവയിൽനിന്ന് രക്ഷപെട്ട് ശേഷിച്ചവരെ തന്നെ, ഞാൻ
    ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ കൈയിലും അവരുടെ ശത്രുക്കളുടെ കൈയിലും അവർക്ക് പ്രാണഹാനി
    വരുത്തുവാൻ നോക്കുന്നവരുടെ കൈയിലും ഏല്പിക്കും; അവൻ അവരോടു ക്ഷമയോ കനിവോ കരുണയോ കാണിക്കാതെ,
    അവരെ വാളിന്റെ വായ്ത്തലകൊണ്ട് സംഹരിക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, ‘Is ke bād maiṅ Yahūdāh ke bādshāh Sidqiyāh ko us ke afsaroṅ
    aur bāqī bāshindoṅ samet Bābal ke bādshāh Nabūkadnazzar ke hawāle kar dūṅgā. Wabā,
    talwār aur kāl se bachne wāle sab apne jānī dushman ke qābū meṅ ā jāeṅge. Tab
    Nabūkadnazzar berahmī se unheṅ talwār se mār degā. Na use un par tars āegā, na
    wuh hamdardī kā izhār karegā.’
  suz-BL: मिनु नोले परमप्रभु यावेमी ‘गो यहूदा ङा पिप सिदकीयाह, मेको आ गेय पाइबपुकी
    नु मेको सहर ङा बेक्‍तीक रोइ, तरवार नु अन्‍काल रे ब्रोंइशो मुर आन कली बेबीलोन ङा
    पिप नेबुकदरेसर आ गुइम गेनुङमी। गो मेको आन कली साइक्‍चा माल्‍ब आन जोरी सत्रु आन
    गुइम जिम्‍मा गेनुङमी। मिनु मेकोमी मेको आन कली तरवारम साइक्‍पाइक्‍ब। मेकोमी मेको
    आन कली शिशी मपथु, मप्रोंइब नु दाक्‍तीके मकोंइथु, साइक्‍पाइक्‍ब’ मतीस” दे माइक्‍तीम्‍सी।
  eng-NOY: And after this, saith Jehovah, I will deliver Zedekiah, the king of Judah,
    and his servants, and the people, and those in the city who shall be left alive
    by the pestilence, the sword, and the famine, into the hand of Nebuchadnezzar,
    the king of Babylon, and into the hand of their enemies, and into the hand of
    those that seek their life; and he shall smite them with the edge of the sword.
    He shall not spare them, nor have pity, nor show mercy.
  ita-1927: Poi, dice l’Eterno, io darò Sedechia, re di Giuda, e i suoi servi, il
    popolo, e coloro che in questa città saranno scampati dalla peste, dalla spada
    e dalla fame, in mano di Nebucadnetsar re di Babilonia, in mano dei loro nemici,
    in mano di quelli che cercano la loro vita; e Nebucadnetsar li passerà a fil di
    spada; non li risparmierà, e non ne avrà né pietà né compassione.
  ckb-ckb: پاش ئەمەش، سدقیای پاشای یەهودا و خزمەتکارەکانی و ئەوەی لەم گەلە لە شارەکەدا
    ماونەتەوە، لەدوای دەرد و شمشێر و قاتوقڕییەکە، دەیاندەمە دەست نەبوخودنەسری پاشای
    بابل و دوژمنەکانیان و ئەوانەی دەیانەوێت لەناویان ببەن. ئەوانیش دەیاندەنە بەر شمشێر
    و لەگەڵیان میهرەبان نابن و دڵیان پێیان ناسووتێت و بەزەییان پێیاندا نایەتەوە.“»
    ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'And after that, says the Lord, I will give up Zedekiah, king of Judah,
    and his servants and his people, even those in the town who have not come to their
    end from the disease and the sword and from need of food, into the hands of Nebuchadrezzar,
    king of Babylon, and into the hands of their haters, and into the hands of those
    desiring their death: he will put them to the sword; he will not let anyone get
    away, he will have no pity or mercy.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ, ತರುವಾಯ ನಾನು ಯೆಹೂದದ ಅರಸನಾದ ಚಿದ್ಕೀಯನನ್ನೂ, ಅವನ
    ಸೇವಕರನ್ನೂ, ಜನರನ್ನೂ ಈ ಪಟ್ಟಣದಲ್ಲಿ ವ್ಯಾಧಿಯಿಂದಲೂ, ಖಡ್ಗದಿಂದಲೂ, ಕ್ಷಾಮದಿಂದಲೂ ಉಳಿದವರನ್ನು
    ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಕೈಗೂ, ಅವರ ಶತ್ರುಗಳ ಕೈಗೂ ಒಪ್ಪಿಸುವೆನು. ಅವನು ಅವರನ್ನು
    ಖಡ್ಗದ ಬಾಯಿಂದ ಹೊಡೆಯುವನು. ಅವರ ಮೇಲೆ ಕರುಣೆ ಇಡುವುದಿಲ್ಲ, ಕನಿಕರಿಸುವುದಿಲ್ಲ, ಅಂತಃಕರಣ ಪಡುವುದಿಲ್ಲ.’
  tam-2017: அதற்குப்பின்பு நான் யூதாவின் ராஜாவாகிய சிதேக்கியாவையும், அவன் வேலைக்காரரையும்,
    மக்களையும், இந்த நகரத்தில் கொள்ளைநோய்க்கும் பட்டயத்திற்கும் பஞ்சத்திற்கும் தப்பி
    மீதியானவர்களையும் பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சாருடைய கையிலும், அவர்கள் எதிரிகளின்
    கையிலும், அவர்கள் உயிரை வாங்கத்தேடுகிறவர்களின் கையிலும் ஒப்புக்கொடுப்பேன்; அவன்
    அவர்களைப் பட்டயக் கருக்கினால் வெட்டுவான்; அவன் அவர்களைத் தப்பவிடுவதுமில்லை, அவன்
    மன்னிப்பதுமில்லை, இரங்குவதுமில்லையென்று யெகோவா சொல்கிறார் என்றான்.
  spa-RV-1909: Y después, así dice Jehová, entregaré á Sedechîas rey de Judá, y á
    sus criados, y al pueblo, y á los que quedaren en la ciudad de la pestilencia,
    y del cuchillo, y del hambre, en mano de Nabucodonosor rey de Babilonia, y en
    mano de sus enemigos, y en mano de los que buscan sus almas; y él los herirá á
    filo de espada; no los perdonará, ni los recibirá á merced, ni tendrá de ellos
    misericordia.
  ron-BTF: 'Și după aceea, spune DOMNUL, îl voi da pe Zedechia, împăratul lui Iuda,
    și pe servitorii lui și pe popor și pe cei care au rămas în această cetate după
    ciumă, după sabie și după foamete, în mâna lui Nebucadnețar împăratul Babilonului,
    și în mâna dușmanilor lor și în mâna celor ce le caută viața; și el îi va lovi
    cu tăișul sabiei: nu îi va cruța, nici nu va avea îndurare, nici nu va avea milă.'
  eng-WEBP: Afterward,” says the LORD, “I will deliver Zedekiah king of Judah, his
    servants, and the people, even those who are left in this city from the pestilence,
    from the sword, and from the famine, into the hand of Nebuchadnezzar king of Babylon,
    and into the hand of their enemies, and into the hand of those who seek their
    life. He will strike them with the edge of the sword. He will not spare them,
    have pity, or have mercy.”’
  eng-FBV: After that, declares the Lord, I'm going to hand you over, Zedekiah king
    of Judah, as well as your officers and the people who are left in this city after
    the plague and war and famine, to Nebuchadnezzar king of Babylon and to your enemies
    who want you dead. He will attack you; he won't spare you or show you any pity
    or mercy.
  nld-1939: 'Dan lever Ik, is de godsspraak van Jahweh, Sedekias uit, den koning van
    Juda, met zijn hovelingen, het volk en al wat pest, zwaard en honger in deze stad
    heeft gespaard, aan Nabukodonosor, den koning van Babel, aan hun vijanden en die
    hun naar het leven staan. Men zal ze doden met de punt van het zwaard: zonder
    genade, zonder medelijden, zonder erbarmen.'
  nch-BL: 'Huan teipa TOTECO quiijto: “Nijtemactilis Sedequías cati tanahuatía ipan
    tali Judá imaco Tanahuatijquet Nabucodonosor ten tali Babilonia. Nojquiya niquintemactilis
    imaco nochi isoldados Sedequías huan itayacancahua huan nochi nopa masehualme
    cati noja mocahuase ipan ni altepet huan cati amo mijque ica cocolisti, tatehuilisti
    huan mayanti. Huan Nabucodonosor quintamimictis. Amo quintapojpolhuis, yon amo
    quintasojtas.'
  vie-1934: 'Đức Giê-hô-va phán: Sau đó, ta sẽ phó Sê-đê-kia, vua Giu-đa, tôi tớ và
    dân nó, tức những kẻ còn lại trong thành, đã tránh khỏi dịch lệ, gươm dao, đói
    kém, ta sẽ phó chúng nó vào tay Nê-bu-cát-nết-sa, vua Ba-by-lôn, vào tay những
    kẻ cừu thù và những kẻ đòi mạng chúng nó. Nê-bu-cát-nết-sa sẽ đánh chúng nó bằng
    lưỡi gươm, không dè tiếc, không áy náy, không thương xót.'
  hin-CV: तत्पश्चात, यह याहवेह की वाणी है, मैं यहूदिया के राजा सीदकियाहू को, उसके
    सेवकों को, उसकी प्रजा को, यहां तक कि, जो इस नगर में महामारी, तलवार तथा अकाल से
    जीवित बच जाएंगे, उन्हें भी बाबेल के राजा नबूकदनेज्ज़र के, उनके शत्रुओं के तथा
    उनके अधीन कर दूंगा, जो उनके प्राण लेने को तैयार हैं. वह उन्हें अपनी तलवार की धार
    के प्रहार से वध कर देगा; न तो वह किसी को जीवित छोड़ेगा, न किसी पर कृपा करेगा और
    न किसी पर सहानुभूति ही प्रदर्शित करेगा.’
  spa-BES: Y después de eso, dice el Señor, abandonaré a Sedequías, rey de Judá, a
    sus siervos y a su pueblo, incluso a aquellos en la ciudad que no han llegado
    a su fin por la enfermedad y la espada y por la necesidad de comida, en manos
    de Nabucodonosor, rey de Babilonia, y en manos de sus enemigos, y en manos de
    los que desean su muerte; los pondrá a la espada; no dejará que nadie se escape,
    no tendrá piedad ni misericordia.
  tdx-tdx: Ie heneke, hoe t’Iehovà, le haseseko am-pità’ i Nebokadnetsare mpanjaka’
    i Bavele naho am-pità’ o rafelahi’eo, naho am-pità’ o mipay ty fiai’eo t’i Tsidkià
    mpanjaka’Iehodà naho o mpitoro’eo, naho ze ondati’ an-drova atoy sinisa’ i angorosiy
    naho i fibaray, naho i hasalikoañey; vaho ho lafae’e an-kasiom-pibara, le tsy
    hihevea’e, tsy hiferenaiña’e, vaho tsy hitretreza’e.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า ภายหลังเราจะมอบเศเดคียาห์​กษัตริย์​ของยูดาห์ และบรรดาข้าราชการของเขา
    และประชาชนเมืองนี้ซึ่งรอดตายจากโรคระบาด ดาบและการกันดารอาหารไว้ในมือของเนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิ​โลน
    และมอบไว้ในมือของศั​ตรู​ของเขาทั้งหลาย ในมือของคนเหล่านั้​นที​่แสวงหาชีวิตของเขา
    ท่านจะฟันเขาเสียด้วยคมดาบ ท่านจะไม่สงสารเขาทั้งหลาย หรือไว้​ชี​วิตเขา หรื​อม​ีความเมตตาต่อเขา’
  por-BR-2018: E depois, assim diz o SENHOR, entregarei a Zedequias rei de Judá, e
    a seus servos, e ao povo, e aos que restarem na cidade da pestilência, da espada,
    e da fome, nas mãos de Nabucodonosor rei de Babilônia, nas mãos de seus inimigos,
    e na mão dos que buscam tirar suas vidas. Ele os matará ao fio de espada; não
    lhes poupará, nem terá deles compaixão, nem misericórdia.
  deu-ELO: Und danach, spricht Jehova, werde ich Zedekia, den König von Juda, und
    seine Knechte und das Volk, und zwar die in dieser Stadt von der Pest, vom Schwerte
    und vom Hunger Übriggebliebenen, in die Hand Nebukadrezars, des Königs von Babel,
    geben, und in die Hand ihrer Feinde und in die Hand derer, welche nach ihrem Leben
    trachten; und er wird sie schlagen mit der Schärfe des Schwertes, er wird ihrer
    nicht schonen, noch Mitleid haben, noch sich erbarmen.
  eng-WYC-2018: And after these things, saith the Lord, I shall give Zedekiah, king
