  mps-mps: Te ena Genuai Bidi, eno te tiwai po maobao. Hauwa we bidi te gasigo isiyu,
    me te hwįbode, me te nai menia siyu me isaibao. Tama nosali te enoking Nebukatnesar
    me aga ami bidi dabego dali, te king Sedekaia dali, aga ami ofisa dabe me, te
    bidaluali webidi dali, sela paibao. Te boi bidi dabego dage elainogotonalubao.
    Te Nebukatnesargo po obaso, te augwaligodage te bainat hwągo ela mueibao. Te
    agai dage homudene me isąyu, te olo tau sabo kolesaga yaiba homume egobeo. Te
    agai dage me deli bidimaina olama mesula tagalogobeo.’”
  tpi-tpi: Na mi Bikpela, mi tok moa olsem. Planti manmeri bai i dai long dispela
    sik na long pait na long taim ol i no gat kaikai. Na bihain bai mi larim King
    Nebukatnesar na ol soldia bilong en i kisim Sedekaia wantaim ol ofisa bilong en
    na ol manmeri i stap yet. Ol dispela birua i wet long kilim yupela Israel i dai.
    Na bai Nebukatnesar i tok na ol i kilim yupela long bainat. Bai em i no inap sori
    na marimari long yupela. Na em i no inap larim wanpela bilong yupela i stap.’”
  dan-1931: Og siden, lyder det fra HERREN, giver jeg Kong Zedekias af Juda og hans
    Tjenere og Folket, der levnes i denne By af Pesten, Sværdet og Hungeren, i Kong
    Nebukadrezar af Babels og i deres Fjenders Hånd, og i deres Hånd, som står dem
    efter Livet; de skal hugge dem ned med Sværdet, og jeg vil ikke ynkes over dem
    eller vise Skånsel eller Barmhjertighed!”
  vie-OVCB: Sau cùng, Chúa Hằng Hữu phán, Ta sẽ nộp Vua Sê-đê-kia, thuộc hạ, và mọi
    người còn sống sót trong thành này là những người đã tránh khỏi dịch lệ, gươm
    giáo, và đói kém. Ta sẽ giao vào tay Vua Nê-bu-cát-nết-sa, nước Ba-by-lôn, và
    những kẻ thù khác của chúng. Vua ấy sẽ thẳng tay tàn sát, không chút nhân từ,
    thương xót, và khoan dung.’
  guj-2017: ત્યારબાદ યહોવાહ કહે છે કે હું યહૂદિયાના રાજા સિદકિયાને, તેના સેવકોને તથા
    જે લોક આ નગરમાં મરકીથી, તલવારથી તથા દુકાળથી બચ્યા છે તેઓને બાબિલના રાજા નબૂખાદનેસ્સારના
    હાથમાં તથા જેઓ તેનો જીવ શોધે છે તેઓના હાથમાં સોંપીશ અને તે તેઓને તલવારથી મારી
    નાખશે. તેમના પર તે ક્ષમા, દયા કે કરુણા દર્શાવશે નહિ.
  pon-2006A: A duwen komwi, sapwellimomwi lapalap akan oh aramas akan me pahn luhwehdi
    sang mahweno, lehk lapalapo, oh soumwahu suwedo—I pahn pangkumwailla pwe kumwail
    en lohdiong pahn Nanmwarki Nepukadnesar oh pahn amwail imwintihti kan, me men
    kemeikumwailla. Nepukadnesar pahn kemeikumwailla oh sohte mahkohng de poakehla
    emen kumwail. Ngehi, KAUN-O, me mahmahsen.”
  por-BRBSL: Depois”, diz Javé, “entregarei Zedequias, rei de Judá, seus servos, e
    o povo, mesmo aqueles que ficaram nesta cidade da peste, da espada e da fome,
    na mão de Nabucodonosor, rei da Babilônia, e na mão de seus inimigos, e na mão
    daqueles que procuram sua vida”. Ele os atingirá com o fio da espada. Ele não
    os poupará, terá piedade, nem terá piedade”.
  cth-cth: Hahoi teh BAWIPA ni siangpahrang Zedekiah hoi a san, kho louk kaawm e lacik
    hoi tahloi hoi tangkhang hoi kahloutnaw hah Babilon siangpahrang Nebukhadnezar
    kut dawk thoseh, a tarannaw e kut dawk thoseh, thei hanelah katawngnaw kut dawk
    thoseh, ka poe vaiteh, kahranpoung e tahloi hoi a tuk awh han. Pahrennae tawn
    laipalah pâhlung mahoeh. Lungmanae hai tawn awh mahoeh telah ati.
  twi-twi: Ɛno akyi, Awurade asɛm ni, mede Yudahene Sedekia, nʼadwumayɛfo ne nnipa
    a wɔwɔ kuropɔn yi mu a ɔyaredɔm, afoa ne ɔkɔm ankunkum wɔn no bɛma Babiloniahene
    Nebukadnessar ne wɔn atamfo a wɔrehwehwɛ wɔn nkwa no. Ɔde afoa bekunkum wɔn; ɔrenhu
    wɔn mmɔbɔ na ɔrennya ayamhyehye mma wɔn.’
  hlt-hlt: Te phoeikah te khaw BOEIPA kah olphong ni. Judah manghai Zedekiah neh a
    sal rhoek, pilnam neh he khopuei khuiah duektahaw lamloh, cunghang lamloh, khokha
    lamloh aka sueng te Babylon manghai Nebukhanezar kut dongah, a thunkha kut dongah,
    a hinglu aka toem kut dongah ka paek ni. Te vaengah amih te cunghang ha neh a
    ngawn vetih amih te rhen mahpawh, hnaih mahpawh, haidam mahpawh.
  tbz-SIM: 'Kɛ̀ Kuyie nni nsɔkɛ́ ku nɑ́ɑǹtì kɛ bɛ́i nkɛ dɔ̀: Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì
    Sedesiɑ nɛ̀ o tũ̀mbɛ̀ nɛ̀ bɛsɔmbɛ bɛ̀ɛ̀ bo yentɛ́nɛ̀ mutenkṹṹ nnɛ̀ mudoò nɛ̀
    dikònnì m bo bɛ̀ ɑ̃nnɛ́ Bɑbidɔnni kóo kpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ nɔu miɛkɛ nɛ̀ bɛ̀
    dootitɔbɛ̀ bɛ̀ɛ̀ bɛ̀ dɔ́nɛ̀ mukṹṹ mbɛ nɔu miɛkɛ. Bɛ̀ bo mbɛ̀ kɔ̀ù nɛ̀ yɛse bɛ̀
    bɑ́ɑ́ súɔ́ nhòmɔù. Bɛ̀ bɑ́ɑ́ kuɔ́ nhòmɔù mɛsémmɛ̀, kunɑ́ɑ́ mbɑ́ mbɛ̀ bonɛ̀ òmɔù.'
  msy-2020: Kɨ Ikiavɨra Itir God kɨ ua kamaghɨn mɨgei. Gumazamizir avɨrim, arɨmariar
    kaba ko, mɨdorozir kam ko, dagheba puvatɨghamin dughiam bangɨn arɨghiram. Egh
    gɨn kɨ Atrivim Nebukatnesar ko an mɨdorozir gumaziba ateghtɨ, me Atrivim Sedekaia
    uan gumazir ekiaba ko gumazamizir ikiavɨra itiba inigh mangam. Apanir kaba Israelia
    ia mɨsoghtɨ ia aremeghasa bar ifonge. Nebukatnesar kuarkuvim ko, ifongiam ko,
    apangkuvir arazim tong ian ikeghan kogham. Egh ian tav ateghtɨ, a ikian kogham.’ ”
  azb-azb: 'Rəbb belə bəyan edir: “Bundan sonra Yəhuda padşahı Sidqiyanı və əyanlarını,
    həmçinin bu şəhərdə vəbadan, qılıncdan və aclıqdan sağ qalanları Babil padşahı
    Navuxodonosora və canlarını almaq istəyən düşmənlərinə təslim edəcəyəm. O onları
    qılıncdan keçirəcək, onlara nə rəhm, nə şəfqət, nə də mərhəmət edəcək”.'
  eng-DBY: 'And afterwards, saith Jehovah, I will give Zedekiah king of Judah, and
    his servants, and the people, and such as are left in this city from the pestilence,
    from the sword, and from the famine, into the hand of Nebuchadrezzar the king
    of Babylon, and into the hand of their enemies, and into the hand of those that
    seek their life, and he shall smite them with the edge of the sword: he shall
    not spare them, neither have pity, nor have mercy.'
  hin-2017: उसके बाद, यहोवा की यह वाणी है, हे यहूदा के राजा सिदकिय्याह, मैं तुझे,
    तेरे कर्मचारियों और लोगों को वरन् जो लोग इस नगर में मरी, तलवार और अकाल से बचे
    रहेंगे उनको बाबेल के राजा नबूकदनेस्सर और उनके प्राण के शत्रुओं के वश में कर दूँगा।
    वह उनको तलवार से मार डालेगा; उन पर न तो वह तरस खाएगा, न कुछ कोमलता दिखाएगा और
    न कुछ दया करेगा।’ (लूका 21:24)
  wol-KYG: Gannaaw loolu nag,” kàddug Aji Sax jee, “Cedesyas buurub Yuda, aki jawriñam
    ak askan week ñi des ci dëkk bii te rëcce ci mbas meek xare beek xiif bi, maa
    leen di teg ci loxol Nabukodonosor buuru Babilon, ak seen loxol noon, ak loxol
    ñi leen di wuta rey. Dina leen leel ñawkay saamar. Du leen baal, du ñéeblu, du
    yërëm.”
  eng-YLT: And after this — an affirmation of Jehovah, I give Zedekiah king of Judah,
    And his servants, and the people, And those left in this city, From the pestilence,
    from the sword, and from the famine, Into the hand of Nebuchadrezzar king of Babylon,
    And into the hand of their enemies, And into the hand of those seeking their life,
    And he hath smitten them by the mouth of the sword, He hath no pity on them, Nor
    doth he spare, nor hath he mercy.
  eng-WYC-2017: And after these things, saith the Lord, I shall give Zedekiah, king
    of Judah, and his servants, and his people, and that be left in this city from
    pestilence, and sword, and hunger, in the hand of Nebuchadnezzar, king of Babylon,
    and in the hand of their enemies, and in the hand of men seeking the life of them;
    and he shall smite them by the sharpness of sword; and he shall not be bowed,
    neither shall spare, neither shall have mercy.
  eng-WMBB: Afterward,” says the LORD, “I will deliver Zedekiah king of Judah, his
    servants, and the people, even those who are left in this city from the pestilence,
    from the sword, and from the famine, into the hand of Nebuchadnezzar king of Babylon,
    and into the hand of their enemies, and into the hand of those who seek their
    life. He will strike them with the edge of the sword. He will not spare them,
    have pity, or have mercy.”’
  urd-GVH: रब फ़रमाता है, ‘इसके बाद मैं यहूदाह के बादशाह सिदक़ियाह को उसके अफ़सरों
    और बाक़ी बाशिंदों समेत बाबल के बादशाह नबूकदनज़्ज़र के हवाले कर दूँगा। वबा, तलवार
    और काल से बचनेवाले सब अपने जानी दुश्मन के क़ाबू में आ जाएंगे। तब नबूकदनज़्ज़र
    बेरहमी से उन्हें तलवार से मार देगा। न उसे उन पर तरस आएगा, न वह हमदर्दी का इज़हार
    करेगा।’
  rug-rug: Zama vura gua si Arau Zihova sapu pa mudina asa, se Zedekaea sa baṉara
    pa Ziuda, sari nana koimata, meke sari tiena sa vasileana lavata hie pu lopu mate
    koari na oza, vedara, meke soṉe, si kote valani Rau si arini koe Nebukaneza sa
    baṉara pa Babiloni meke sa nana qeto minate pu kana i meke hiva seke va mate i.
    Asa kote vala ni pa vedara; lopu kote tataru ni sa, babe talotaṉa ni sa babe hiva
    toka ni sa.’
  gaz-gaz: Anis ergasii, jedha Waaqayyo, Zedeqiyaa mooticha Yihuudaa, qondaaltota
    isaatii fi jiraattota magaalaa kanaa kanneen dhaʼicha jalaa, goraadee fi beela
    jalaa baʼan Nebukadnezar mooticha Baabilonii fi diinota isaanii kanneen lubbuu
    isaanii balleessuu barbaadanitti dabarsee nan kenna. Mootichis goraadeedhaan isaan
    fixa; inni isaaniif hin hilu yookaan hin naʼuuf yookaan garaa hin laafuuf.’
  fra-LSG: Après cela, dit l’Éternel, je livrerai Sédécias, roi de Juda, ses serviteurs,
    le peuple, et ceux qui dans cette ville échapperont à la peste, à l’épée et à
    la famine, je les livrerai entre les mains de Nebucadnetsar, roi de Babylone,
    entre les mains de leurs ennemis, entre les mains de ceux qui en veulent à leur
    vie; et Nebucadnetsar les frappera du tranchant de l’épée, il ne les épargnera
    pas, il n’aura point de pitié, point de compassion.
  yal-yal: Alatalaa falan ni ito ra! Na na dangu, naxanye na lu e nii ra fitina furen
    nun yɛngɛn nun fitina kamɛn xanbi ra, n ne birin sama nɛn Babilɔn mangan Nebukadanesari
    sagoni, Yuda mangan Sedeki nun a kuntigine nun taani ito muxune birin, n yi e
    lu e yaxune sagoni, naxanye waxi e faxa feni. A e faxama nɛn silanfanna ra, a
    mi kininkinin e ma, a mi hinan e ra sese ma.’ ”
  haw-1868: A mahope iho, wahi a Iehova, e haawi no wau ia Zedekia, i ke alii o ka
    Iuda, a me kana poe kauwa, a me kona poe kanaka, na mea o keia kulanakauhale i
    koe i ke ahulau, a me ka pahikaua, a me ka wi, a iloko o ka lima o Nebukaneza,
    o ke alii o Babulona, a iloko o ka lima o ko lakou poe enemi, a iloko o ka lima
    o ka poe imi i ko lakou ola; a e hahau mai no oia ia lakou i ka maka o ka pahikaua.
    Aole ia e hookoe ia lakou, aole e aloha mai, aole hoi e lokomaikai mai.
  arb-NAV: وَأُسْلِمُ صِدْقِيَّا مَلِكَ يَهُوذَا وَخُدَّامَهُ وَمَنْ بَقِيَ مِنْ أَهْلِ
    هَذِهِ الْمَدِينَةِ، النَّاجِينَ مِنَ الْوَبَأ وَالسَّيْفِ وَالْجُوعِ، إِلَى يَدِ
    نَبُوخَذْنَصَّرَ مَلِكِ بَابِلَ، وَإِلَى أَيْدِي أَعْدَائِهِمْ وَطَالِبِي نُفُوسِهِمْ،
    فَيَقْتُلُهُمْ بِحَدِّ السَّيْفِ، وَلا يَرْثِي لَهُمْ وَلا يَشْفُقُ أَوْ يَرْحَمُ.
  ewe-ewe: Yehowa be le esia megbe la, matsɔ Yuda fia Zedekia, eƒe dumegãwo kple du
    sia me nɔla siwo dɔvɔ̃, yi kple dɔwuame mewu o la ade asi na Nebukadnezar, Babilonia
    fia kple woƒe ketɔ siwo le woƒe agbe yome tim. Awu wo kple yi, mave wo nu, akpɔ
    nublanui na wo loo alo anyo dɔ me na wo o.’
  eng-LEE: 'And afterward, saith the Lord, will I give up Zedekiah the king of Judah,
    and his servants, and the people, and those that are left in this city from the
    pestilence, from the sword, and from the famine, into the hand of Nebuchadrezzar
    the king of Babylon, and into the hand of their enemies, and into the hand of
    those that seek their life: and he shall smite them with the edge of the sword;
    he will not spare them, nor have pity, nor have mercy.'
  asm-FB: যিহোৱাই আৰু কৈছে, “তাৰ পাছত মই যিহূদাৰ ৰজা চিদিকিয়াক, তেওঁৰ পাত্ৰমন্ত্ৰীসকলক,
    আৰু প্ৰজাসকলক, এনে কি, মহামাৰী, তৰোৱাল আৰু আকালৰ পৰা এই নগৰত অৱশিষ্ট থকাসকলক বাবিলৰ
    ৰজা নবূখদনেচৰৰ, তেওঁলোকৰ শত্ৰূ, তেওঁলোকৰ প্ৰাণ বিচৰাবোৰৰ হাতত শোধাই দিম; তেওঁ
    তৰোৱালৰ ধাৰেৰে তাক বধ কৰিব, তেওঁলোকক কৃপা, ক্ষমা কি দয়া নকৰিব’।”
  sus-A: نَ دَنفِ شَنبِ، يُدَيَ مَنفّ سٍدٍكِيَ، عَ شَ مِشِيٍ، نُن حَمَ نَشَن مُ قَمَ
    قَشَدٍ قُرٍ، سَنتِدّفّمَ، نُن كَامّ رَ يِ تَا كُي، ﭑ قَمَ نّ عٍ سٌدٍ عٍ يَشُي
    بَبِلْن مَنفّ نٍبُكَدَنسَرِ يِ رَ، نَشَن وَ مَ عٍ نِي بَقٍ. عَ قَمَ نّ عٍ بْنبْدٍ
    سَنتِدّفّمَ رَ، عَ مُ كِنِكِنِمَ عٍ مَ قٍقٍ مَ. عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.›»
  fra-SBL: Ensuite, dit Yahvé, je livrerai Sédécias, roi de Juda, ses serviteurs et
    le peuple, ceux qui resteront dans cette ville, à la peste, à l'épée et à la famine,
    entre les mains de Nebucadnetsar, roi de Babylone, entre les mains de leurs ennemis
    et entre les mains de ceux qui en veulent à leur vie. Il les frappera du tranchant
    de l'épée. Il ne les épargnera pas, il n'aura pas de pitié, il n'aura pas de miséricorde ».
  hbo-hbo: וְאַחֲרֵי־כֵ֣ן נְאֻם־יְהוָ֡ה אֶתֵּ֣ן אֶת־צִדְקִיָּ֣הוּ מֶֽלֶךְ־יְהוּדָ֣ה
    וְאֶת־עֲבָדָ֣יו ׀ וְאֶת־הָעָ֡ם וְאֶת־הַנִּשְׁאָרִים֩ בָּעִ֨יר הַזֹּ֜את מִן־הַדֶּ֣בֶר ׀
    מִן־הַחֶ֣רֶב וּמִן־הָרָעָ֗ב בְּיַד֙ נְבוּכַדְרֶאצַּ֣ר מֶֽלֶךְ־בָּבֶ֔ל וּבְיַד֙
    אֹֽיְבֵיהֶ֔ם וּבְיַ֖ד מְבַקְשֵׁ֣י נַפְשָׁ֑ם וְהִכָּ֣ם לְפִי־חֶ֔רֶב לֹֽא־יָח֣וּס
    עֲלֵיהֶ֔ם וְלֹ֥א יַחְמֹ֖ל וְלֹ֥א יְרַחֵֽם׃
  kik-kik: 'Ningĩ Jehova ekuuga atĩrĩ: Thuutha ũcio-rĩ, nĩnganeana Zedekia, mũthamaki
    wa Juda, na anene ake, o na andũ arĩa angĩ magaakorwo matigaire itũũra-inĩ rĩĩrĩ
    inene, arĩa matooragirwo nĩ mũthiro ũcio, kana rũhiũ rwa njora, kana ngʼaragu,
    ndĩmaneane kũrĩ Nebukadinezaru, mũthamaki wa Babuloni, na kũrĩ thũ ciao iria ciendaga
    kũmaruta muoyo. Nĩakamooragithia na rũhiũ rwa njora; ndakamaiguĩra tha, kana amacaaĩre,
    o na kana amaiguĩre kĩeha.’'
  fra-NCL: Après cela, — oracle de Yahweh, je livrerai Sédécias, roi, de Juda, ses
    serviteurs, le peuple, et ceux qui, dans cette ville auront échappé à la peste,
    à l’épée et à la famine, je les livrerai aux mains de Nabuchodonosor, roi de Babylone,
    aux mains de leurs ennemis et de ceux qui en veulent à leur vie ; et il les passera
    au fil de l’épée ; il ne les épargnera pas, il n’aura ni pitié ni compassion.
  cek-AK: To pacoengah Judah siangpahrang Zedekiah, anih ih tamnanawk, anih ih kaminawk
    hoi hae vangpui ih kasae nathaih thung hoiah maw, sumsen hoiah maw, khokhahaih
    thung hoiah maw anghmat kaminawk loe, Babylon siangpahrang Nebuchadnezzar ih ban
    hoi nihcae hinghaih pakrong a misanawk ban ah ka paek han; anih mah loe paquem
    mak ai, tahmenhaih tawn mak ai, palungnathaih tawn ai ah sumsen hoiah hum tih,
    tiah thuih, tiah a naa.
  cuk-cuk: 'Bab-Jehová soged: “Deyob-gusad-sorbali, geb an Babilonia-e-reyga Judá-e-rey-Sedequías
    an ukoed, e-dummagan an ukbaloed, degine, dulemar bonigi-burgosurmaladi, bilagi-burgosurmaladi,
    degi, ukudba-burgosurmaladi, Babilonia-Rey-Nabucodonosorʼga an ukoed. E-isdarmalad-oburgwebigudimaladga
    amar an urmakbaloed. Geb Nabucodonosor es-suidgi amar-oburgoed, igi-barsaye ega
    gwen-sogosulid, wile gwen-dakosulid.”'
  uig-CYR: Андин кейин, — дәйду Пәрвәрдигар, — Йәһуда падишаси Зәдәкияни, хизмәткарлирини,
    хәлиқни, йәни бу шәһәрдә вабадин, қиличтин вә қәһәтчиликтин қелип қалғанлар болса,
    Мән уларни Бабил падишаси Небоқаднәсарниң қолиға, уларниң дүшмәнлириниң қолиға
    вә җенини издигүчиләрниң қолиға тапшуримән; Небоқаднәсар уларни қилич тиғи билән
    уриду; у нә уларни айимайду, нә уларға ичини һеч ағритмайду, нә рәһим қилмайду.
  tel-2017: యెహోవా ఇలా చెబుతున్నాడు. “ఆ తరువాత యూదా దేశపు రాజు సిద్కియానూ అతని ఉద్యోగులనూ
    తెగులును, కత్తిని, కరువును తప్పించుకున్న మిగిలిన ప్రజలనూ బబులోను రాజు నెబుకద్నెజరు
    చేతికీ వారి ప్రాణాలను తీయాలని చూసేవాళ్ళ శత్రువుల చేతికీ అప్పగిస్తాను. అతడు వారి
    మీద కనికరం, జాలి ఏమీ చూపక వారిని కత్తితో చంపేస్తాడు.”
  hat-BSA: 'Lè l fini”, deklare SENYÈ a: “Mwen va livre Sédécias, wa Juda a ak sèvitè
    li yo ak pèp la, sila yo ki chape nan vil sa a de epidemi, nepe, ak gwo grangou,
    pou fè yo antre nan men a wa Nebucadnetsar, wa Babylone nan, nan men a lènmi pa
    yo ak nan men a sila k ap chache lavi yo. Epi li va frape yo ak kout nepe. Li
    p ap lese yo, ni gen okenn pitye, ni konpasyon pou yo.”’'
  kos-kos: A kom, ac mwet pwapa fulat lom, ac mwet su painmoulla ke mweun, sracl,
    ac mas — nga ac fah lela kowos nukewa in sruoh sel Tokosra Nebuchadnezzar ac mwet
    lokoalok lowos su lungse unikowosi. Nebachudnezzar el ac fah unikowosi nukewa.
    El ac tiana nunak munas ku pakomuta kutena suwos. Nga, LEUM GOD, pa fahk ma inge.”
  hbo-WLC: וְאַחֲרֵי־כֵ֣ן נְאֻם־יְהוָ֡ה אֶתֵּ֣ן אֶת־צִדְקִיָּ֣הוּ מֶֽלֶךְ־יְהוּדָ֣ה
    וְאֶת־עֲבָדָ֣יו ׀ וְאֶת־הָעָ֡ם וְאֶת־הַנִּשְׁאָרִים֩ בָּעִ֨יר הַזֹּ֜את מִן־הַדֶּ֣בֶר
    ׀ מִן־הַחֶ֣רֶב וּמִן־הָרָעָ֗ב בְּיַד֙ נְבוּכַדְרֶאצַּ֣ר מֶֽלֶךְ־בָּבֶ֔ל וּבְיַד֙
    אֹֽיְבֵיהֶ֔ם וּבְיַ֖ד מְבַקְשֵׁ֣י נַפְשָׁ֑ם וְהִכָּ֣ם לְפִי־חֶ֔רֶב לֹֽא־יָח֣וּס
    עֲלֵיהֶ֔ם וְלֹ֥א יַחְמֹ֖ל וְלֹ֥א יְרַחֵֽם׃
  ibo-ibo: Mgbe nke a mesịrị, Otu a ka Onyenwe anyị kwupụtara, aga m ewere Zedekaya
    eze Juda, na ndịisi ọchịchị ya, na ndị niile bi nʼobodo a, ndị mma agha na ụnwụ
    na ihe otiti ndị a na-egbughị, nyefee ha nʼaka Nebukadneza eze Babilọn, na nʼaka
    ndị iro ha, ndị na-achọsi ndụ ha ike. Ọ ga-eji mma agha gbuo ha. Ọ gaghị emere
    ha ebere, ọ gaghị egosikwa ha ọmịiko.’
  ory-ory: ଆଉ, ସଦାପ୍ରଭୁ କହନ୍ତି, ତହିଁ ଉତ୍ତାରେ ଆମ୍ଭେ ଯିହୁଦାର ରାଜା ସିଦିକୀୟକୁ, ତାହାର ଦାସଗଣକୁ
    ଓ ଲୋକମାନଙ୍କୁ, ଅର୍ଥାତ୍‍, ଏହି ନଗରର ଯେଉଁ ସକଳ ଲୋକ ମହାମାରୀ, ଖଡ୍ଗ ଓ ଦୁର୍ଭିକ୍ଷରୁ ଅବଶିଷ୍ଟ
    ରହିବେ, ସେମାନଙ୍କୁ ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସରର ହସ୍ତରେ ଓ ସେମାନଙ୍କ ଶତ୍ରୁଗଣର ହସ୍ତରେ
    ଓ ସେମାନଙ୍କ ପ୍ରାଣନାଶର ଚେଷ୍ଟାକାରୀମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କରିବା; ଆଉ, ସେ ସେମାନଙ୍କୁ ଖଡ୍ଗଧାରରେ
    ବଧ କରିବ; ସେ ସେମାନଙ୍କୁ କ୍ଷମା, ଦୟା କି କରୁଣା କରିବ ନାହିଁ।’
  chk-chk: Mürin, üpwe föri pwe en Setekia ewe kingen Juta fiti noum kewe nöüwis me
    aramasen ei telinimw, ir ekewe mi chüen manau seni mätter, seni maun me lengita,
    oupwe sechilong lepöün Nepukatnesar ewe kingen Papilon, pwal lepöün chon oputemi
    mi mochen angei manauemi. Nepukatnesar epwe nikemiila, nge esap tongeekemi ika
    achikakemi ika ümöümöch ngenikemi. Ngang ewe Samol mi Lapalap üa kapas.’”
  rop-rop: Bat blanga yu, en yu wekinmenmob, en ola pipul hu stil jidan laibala afta
    det fait, en afta det taim wen yumob nomo bin abum daga, en afta wen pipul bin
    daidaibat brom det nogudwan siknis, wal ai garra larram King Nebakanesa en ol
    yumob enami hubin oldei wandim blanga kilim yumob, garra gajim ol yumob. King
    Nebakanesa garra kilim yumob ded. Im kaan fil sori o kain langa yumob en im kaan
    larram yumob jidan laibala.” Wal lagijat na YAWEI bin tok.
  ukr-1871: А потім, говорить Господь, віддам Седекію, царя Юдейського, з його слугами
    й людьми, і з тими, що зостануться в сьому городї од морової язви, від меча й
    голоднечі, — в руки Навуходонозорові, цареві Вавилонському, й на поталу ворогам
    їх і в руки настаючих на життє їх, і повбивають їх вістрєм меча без спожалїння,
    без пощади й без милосердя.
  deu-1951: Und darnach, spricht der HERR, will ich Zedekia, den König von Juda, samt
    seinen Knechten und den Männern, die in dieser Stadt von der Pest, vom Schwert
    und von der Hungersnot verschont geblieben sind, in die Hand des babylonischen
    Königs Nebukadnezar und in die Hand ihrer Feinde und derer, die nach ihrem Leben
    trachten, übergeben, und er wird sie mit dem Schwerte schlagen und wird kein Mitleid
    mit ihnen haben und ihrer nicht schonen, noch sich ihrer erbarmen!
  eng-JPS: And afterward, saith the LORD, I will deliver Zedekiah king of Judah, and
    his servants, and the people, and such as are left in this city from the pestilence,
    from the sword, and from the famine, into the hand of Nebuchadrezzar king of Babylon,
    and into the hand of their enemies, and into the hand of those that seek their
    life; and he shall smite them with the edge of the sword; he shall not spare them,
    neither have pity, nor have compassion.
  srp-1865: A poslije, veli Gospod, daæu Sedekiju cara Judina i sluge njegove i narod,
    one koji ostanu u tom gradu od pomora, od maèa i od gladi, u ruke Navuhodonosoru
    caru Vavilonskom i u ruke neprijateljima njihovijem i u ruke onima koji traže
    dušu njihovu, te æe ih pobiti maèem, neæe ih žaliti ni štedjeti niti æe se smilovati.
  lug-lug: Oluvannyuma lw’ekyo, nnaawaayo Zeddekiya kabaka wa Yuda, n’abakungu be
    n’abantu bonna mu kibuga kino abanaaba bawonye kawumpuli, ekitala n’enjala ebya
    Nebukadduneeza kabaka w’e Babulooni n’abalabe baabwe ababanoonya okubatta. Nebukadduneeza
    anaabatta n’ekitala, taabalage kisa n’akatono wadde okubasaasira oba okubasonyiwa.’
  heb-heb: ואחרי כן נאם יהוה אתן את צדקיהו מלך יהודה ואת עבדיו ואת העם ואת הנשארים
    בעיר הזאת מן הדבר מן החרב ומן הרעב ביד נבוכדראצר מלך בבל וביד איביהם וביד מבקשי
    נפשם והכם לפי חרב לא יחוס עליהם ולא יחמל ולא ירחם׃
  ben-IRV: তারপর, এই কথা সদাপ্রভু ঘোষণা করেন, যিহূদার রাজা সিদিকিয়কে, তার দাসদের,
    লোকেদের এবং এই শহরের মহামারী, তরোয়াল ও দূর্ভিক্ষের পর যারা অবশিষ্ট থাকবে, তাদেরকে
    বাবিলের রাজা নবূখদনিৎসরের হাতে ও তাদের শত্রুদের হাতে এবং যারা তাদের জীবনের খোঁজ
    করে তাদের হাতে তুলে দেব। তখন তিনি তরোয়াল দিয়ে তাদের হত্যা করবেন; সে তাদের প্রতি
    কোন করুণা করবে না, তাদের ছেড়ে দেবে না বা সহানুভূতি দেখাবে না।
  pan-pan: ਇਸ ਤੋਂ ਪਿੱਛੋਂ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੈਂ ਯਹੂਦਾਹ ਦੇ ਸਿਦਕੀਯਾਹ ਨੂੰ ਅਤੇ ਉਸ ਦੇ ਟਹਿਲੂਆਂ
    ਨੂੰ ਅਤੇ ਲੋਕਾਂ ਨੂੰ, ਹਾਂ, ਜਿਹੜੇ ਇਸ ਸ਼ਹਿਰ ਵਿੱਚ ਬਵਾ, ਤਲਵਾਰ ਅਤੇ ਕਾਲ ਤੋਂ ਬਚ ਰਹਿਣਗੇ,
    ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਦੇ ਹੱਥ ਵਿੱਚ ਅਤੇ ਉਹਨਾਂ ਦੇ ਵੈਰੀਆਂ ਦੇ ਹੱਥਾਂ ਵਿੱਚ ਅਤੇ ਉਹਨਾਂ
    ਦੀ ਜਾਨ ਦੀ ਤਾਂਘ ਕਰਨ ਵਾਲਿਆਂ ਦੇ ਹੱਥਾਂ ਵਿੱਚ ਦੇ ਦਿਆਂਗਾ। ਉਹ ਉਹਨਾਂ ਨੂੰ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ
    ਮਾਰੇਗਾ। ਉਹ ਉਹਨਾਂ ਉੱਤੇ ਨਾ ਤਰਸ ਖਾਏਗਾ, ਨਾ ਉਹ ਉਹਨਾਂ ਨੂੰ ਛੱਡੇਗਾ, ਨਾ ਰਹਮ ਕਰੇਗਾ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ထို နောက်မှ နာ ဘေး၊ ထား ဘေး၊ မွတ်သိပ် ခြင်းဘေးနှင့်
    လွတ်၍၊ ကျန် ကြွင်းသော မြို့သားတည်းဟူသောယုဒ ရှင်ဘုရင် ဇေဒကိ မှစ၍ သူ ၏ကျွန် များ၊
    သူ၏လူ များတို့ကို၊ ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ အစ ရှိသော ရန်သူ များ၊ သတ် ချင်သော
    သူများလက် သို့ ငါအပ်၍၊ ထိုမင်းသည် သနားခြင်း ကရုဏာမ ရှိ၊ မ စုံမက် ၊ မ နှမြော ဘဲ၊
    ထား နှင့် ကွပ်မျက် လိမ့်မည်ဟု ဆင့်ဆိုလေ၏။
  tbg-tbg: Voki vaiinti nahentika vi rovarara vare qutu vivaro, iqoka paipevano voki
    vaiinti nahenti aru kairamanta, voki vaiinti nahentika narara variqi vi, vuru
    qutu vivarave. Viraqaahai te King Sedekaiara nai qiata vaiinti hampatave, vaiinti
    nahenti qaqi vaikave, Babironi King Nebukanesaara kauquqi kaariraro viva vika
    kia vehakuma nimitaraitiro, kia vika aaqurihama nimitaraitiro, viva vika ekaa
    arukaanarove. Te Noravano Kotika vi uvara turo, tiro.
  hmo-hmo: Lohiabada ese ma ia gwau, “Unai murinai lau ese Sedekaia, Iuda ena king,
    bona iena durua taudia, bona inai hanua lalonai hanaia gorere ese ia hamasea lasi
    taudia do lau abia, bona Nebukanesa ena siahu henunai umui do lau atoa. Ia ese
    tuari kaia ena matana dekena amo umui do ia alaia mase, mai bogahisihisi lasi.
    Ia ese umui ta do ia ruhaia lasi, bona umui ta do ia bogahisihisi henia lasi.
  urd-urd: और ख़ुदावन्द फ़रमाता है, फिर मैं शाह — ए — यहूदाह सिदक़ियाह को और उसके
    मुलाज़िमों और 'आम लोगों को, जो इस शहर में वबा और तलवार और काल से बच जाएँगे, शाह
    — ए — बाबुल नबूकदनज़र और उनके मुख़ालिफ़ों और जानी दुश्मनों के हवाले करूँगा। और
    वह उनको हलाक करेगा; न उनको छोड़ेगा, न उन पर तरस खाएगा और न रहम करेगा।
  rus-SYN: А после того, говорит Господь, Седекию, царя Иудейского, слуг его и народ,
    и оставшихся в городе сем от моровой язвы, меча и голода, предам в руки Навуходоносора,
    царя Вавилонского, и в руки врагов их и в руки ищущих души их; и он поразит их
    острием меча и не пощадит их, и не пожалеет и не помилует.
  bqc-SIM: Ma Dii ma mɛ̀, bee gbɛa mí Yudaↄ kí Zedekia ń a ìwaↄ ń gbɛ̃́ pↄ́ aa
    bↄ̀ gagyã ń zĩo ń nↄanao guuↄ na Babɛli kí Nɛbukanɛzaɛ a ↄzĩ ń ń ibɛɛ
    pↄ́ aalɛ ń wɛↄ, aai ń dɛdɛ ń fɛ̃ndao. Aa sùuukɛńnↄo, aa ń gbɛ̃e too, aa
    ń wɛ̃nagwao.
  tcz-CHONGTHU: Chujou tengle, keiman Zedekiah lengpa, alhachaho leh asohte, chule
    khopi sunga chengho gamna hise leh chemjam’a chule kel’a hingdoh chengse chu Babylon
    lengpa Nebuchadnezzar khut leh melmate khut’a kapehdoh ding ahiuve. Aman dip damna
    leh khotona beihel’a amaho se chu chemjam’a asatgam diu ahi,’’ ati.
  mar-mar: परमेश्वर असे म्हणतो, त्यानंतर, मी यहूदाचा राजा सिद्कीया याला, त्याच्या
    अधिकाऱ्यांना, आणि जो कोणी मरीपासून, तलवारीपासून, दुष्काळापासून वाचला असेल, त्या
    सर्वांना मी बाबेलचा राजा नबुखद्नेस्सर ह्याच्या हाती, त्यांच्या शत्रूंच्या हाती,
    आणि जे त्यांचा जीव घेऊ पाहतात त्यांच्या स्वाधीन करीन.
  qub-qub: Judäpa raynin Sedequiasta, suldäruncunata, mas mandaj suldäruncunatapis
    cachaycushaj contran ray Nabucodonosorpa maquinmanmi. Contrancunapa maquinmanmi
    cachaycushaj fiyu gueshyawan, yargaywan, guërrawan mana wañur siudächo cawaycar
    quëdaj runacunatapis. Nogami camacächishaj chay rayga mana cuyapaypa sabliwan
    wañuchinanpaj. Noga Tayta Diosmi chayno në.› »
  bqp-bqp: Yen biruwɑ u koo sinɑ boko Sedesiɑsi, Nɛbukɑnɛsɑɑ nɔmu bɛriɑ, wi kɑ win
    sɔm kowobu kɑ win tɔn be bɑ wɑ̃ɑ wuu ge sɔɔ, be bɑ gesi yɑrɑ bɑrɑrun di, kɑ tɑbun
    di, kɑ gɔ̃ɔrun di. Be kpurowɑ Nɛbukɑnɛsɑɑ u koo go. U ǹ ben wɔnwɔndu mɔ̀. U ǹ
    mɑɑ goo derimɔ.
  hat-hat: Apre sa, -se mwen menm Seyè a ki di sa-m'ap pran nou tout, ni Sedesyas,
    wa peyi Jida a, ni chèf li yo, ni rès moun ki pa mouri nan lagè, nan grangou ak
    anba maladi yo, m'ap lage nou nan men Nèbikadneza, wa Babilòn lan, nan men lènmi
    ki soti pou touye nou yo. Y'ap touye nou anba kout nepe. Yo p'ap kite yonn nan
    nou chape. Yo p'ap gen pitye pou pesonn, yo p'ap pran priyè.
  eng-BSB: ‘After that,’ declares the LORD, ‘I will hand over Zedekiah king of Judah,
    his officers, and the people in this city who survive the plague and sword and
    famine, to Nebuchadnezzar king of Babylon and to their enemies who seek their
    lives. He will put them to the sword; he will not spare them or show pity or compassion.’
  eng-WEBPB: Afterward,” says the LORD, “I will deliver Zedekiah king of Judah, his
    servants, and the people, even those who are left in this city from the pestilence,
    from the sword, and from the famine, into the hand of Nebuchadnezzar king of Babylon,
    and into the hand of their enemies, and into the hand of those who seek their
    life. He will strike them with the edge of the sword. He will not spare them,
    have pity, or have mercy.”’
  kbq-kbq: Hagi Ra Anumzamo'a huno, anazama fore'ma hutesige'na anantera, Juda kini
    ne' Zedekaiane, eri'za vahe'ane krimo'ma zamahe ofrisia vahe'ene, hapinti'ene
    zamagaku'enema hu'za ofrisaza vahe'enena, zamavare'na Babiloni kini ne' Nebukatnesa
    azampine sondia vahe'amo'zama tamahenaku'ma nehaza vahe zamazampi tamavre antesugeno,
    tamazoa onkiza zmasunkura huoramante'za bainati kazinteti tamahe frigahaze.
  nhe-BL: 'Huan teipa TOTECO quiijto: “Nijtemactilis Sedequías tlen tlanahuatía ipan
    tlali Judá imaco Tlanahuatijquetl Nabucodonosor tlen tlali Babilonia. Nojquiya
    niquintemactilis imaco nochi isoldados Sedequías huan itlayacancahua huan nochi
    nopa tlacame tlen noja mocahuase ipan ni altepetl huan tlen ax mijque ica cocolistli,
    tlatehuijcayotl huan mayantli. Huan Nabucodonosor quintlamimictis. Ax quintlapojpolhuis,
    niyon ax quintlasojtlas.'
  gub-BL: 'Amo numàno kwaw zeàmàtyry''ymawhu pe wà, ni ma''uhez romo wà, ni ma''eahy
    haw pupe wà: tuwihawete Zeneki, amo tuwihaw hehe we har wà, amo teko wà. A''e
    teko paw apyhyk kar putar tuwihawete Namukononozor pe ihe wà nehe, amogwer waàmàtyry''ymar
    wanupe wanehe ipuruzuka wer ma''e wanupe ihe wà nehe. Namukononozor uzuka kar
    putar wà nehe. Nupuhareko kwaw wà nehe. Nupuhareko kwaw ni pitài wà nehe. Ihe
    Tupàn Tuweharupi Wiko Ma''e aze''eg nezewe ihe, i''i Tupàn ihewe, a''e wanupe.'
  eng-DRA: And after this, saith the Lord, I will give Sedecias the king of Juda,
    and his servants, and his people, and such as are left in this city from the pestilence,
    and the sword, and the famine, into the hand of Nabuchodonosor the king of Babylon,
    and into the hand of their enemies, and into the hand of them that seek their
    life, and he shall strike them with the edge of the sword, and he shall not be
    moved to pity, nor spare them, nor shew mercy on them.
