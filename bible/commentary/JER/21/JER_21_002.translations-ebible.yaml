verse: JER.021.002
translations:
  mal-C: “ബാബേൽരാജാവായ നെബൂഖദ്നേസർ നമുക്കെതിരേ യുദ്ധംചെയ്യുന്നതുകൊണ്ടു താങ്കൾ ഞങ്ങൾക്കുവേണ്ടി
    യഹോവയോട് അപേക്ഷിക്കുക. അയാൾ ഞങ്ങളെ വിട്ടുപോകേണ്ടതിന് ഒരുപക്ഷേ യഹോവ നമുക്കുവേണ്ടി
    പണ്ടത്തെപ്പോലെ അത്ഭുതങ്ങൾ പ്രവർത്തിക്കും.”
  deu-TKW: 'Befrage doch Jahwe für uns, denn Nebukadrezar, der König von Babel, belagert
    uns: ob wohl Jahwe allen seinen wunderbaren Thaten gemäß an uns handeln wird,
    daß er wieder von uns abzieht?'
  lin-lin: « Tuna Yawe sik’oyo mpo na biso, pamba te Nabukodonozori, mokonzi ya Babiloni,
    azali kobundisa biso ; tango mosusu Yawe akosala bikamwa mpo na biso ndenge asalaki
    na tango ya kala, mpo ete Nabukodonozori atika biso. »
  eng-LSV: “Please inquire of YHWH for us, for Nebuchadnezzar king of Babylon has
    fought against us; perhaps YHWH deals with us according to all His wonders, and
    causes him to go up from off us.”
  eng-GNV: Inquire, I pray thee, of the Lord for vs, (for Nebuchad-nezzar King of
    Babel maketh warre against vs) if so be that the Lord will deale with vs according
    to all his wonderous workes, that he may returne vp from vs.
  eng-WEBSTER: Inquire, I pray thee, of the LORD for us; for Nebuchadnezzar king of
    Babylon maketh war against us; it may be that the LORD will deal with us according
    to all his wondrous works, that he may go up from us.
  nhw-BL: “Xijtlajtlani TOTECO para ma techpalehui pampa Tlanahuatijquetl Nabucodonosor
    tlen tlali Babilonia hualajtoc para techhuilanas. Huan huelis TOTECO techtlasojtlas
    huan quichihuas se tiochicahual nextili quen quichijqui huejcajya, huan ica ya
    nopa quichihuas para Nabucodonosor ma quinijcuini isoldados para amo techhuilanase.”
  swh-ONEN: “Tuulizie sasa kwa Bwana, kwa sababu Nebukadneza mfalme wa Babeli anatushambulia.
    Labda Bwana atatenda maajabu kwa ajili yetu kama nyakati zilizopita, ili Nebukadneza
    atuondokee.”
  bba-bba: '@see-verse:JER.021.001'
  eng-KJVCPB: Inquire, I pray thee, of the Lord for us; for Nebuchadrezzar king of
    Babylon maketh war against us; if so be that the Lord will deal with us according
    to all his wondrous works, that he may go up from us.
  luo-luo: “Koro lamnwa Jehova Nyasaye nikech Nebukadneza ruodh Babulon monjowa. Sa
    moro Jehova Nyasaye nyalo timonwa honni mana kaka osetimonwa e kinde mosekalo
    mondo omi oa kuomwa.”
  meu-meu: Iehova ba nanadaia ai daimai ai, badina be Nebukadresara, Babulono pavapavana,
    ese e tuari henimaimu; reana Iehova ese ena hoa karadia iboudiai heḡereḡeredia
    ai baine kara henimai, bona ai emai amo baine haloua.
  npi-ULB: “हाम्रो पक्षमा परमप्रभुबाट सल्लाह खोज, किनकि बेबिलोनका राजा नबूकदनेसरले
    हामीमाथि युद्ध गर्देछन् । सायद विगतको समयमा जस्तै परमप्रभुले हाम्रो लागि आश्‍चर्यकर्म
    गर्नुहुनेछ र उसलाई हामीबाट फिर्ता जाने बनाउनुहुनेछ ।”
  yor-yor: “Wádìí lọ́wọ́ Olúwa fún wa nítorí Nebukadnessari ọba Babeli ń kọlù wá.
    Bóyá Olúwa yóò ṣe ìyanu fún wa gẹ́gẹ́ bí ti àtẹ̀yìnwá, kí ó sì yípadà kúrò lọ́dọ̀
    wa.”
  pes-OPCB: '@see-verse:JER.021.001'
  tgl-ULB: “Humingi ka ng payo mula kay Yahweh para sa amin, sapagkat nakikipagdigma
    sa amin si Nebucadnezar na hari ng Babilonia. Marahil ay gagawa si Yahweh ng mga
    himala para sa amin gaya ng mga nakalipas na panahon at gagawa siya ng paraan
    para umurong siya sa amin.”
  hui-hui: Babilononaga Kini Nebugadenesahanda ina baba wai bialu kago ai Anduane
    Homogohanda ina biamogo bilo í̠na inanaga bi ibuhondo lahabe. Nebugadenesahanda
    ina baba wai nabi wahalu pelonaga Anduane Homogohanda bamba ina mamaliru biamogo
    bialu agalime nabiaga ale mbira biniyadagua buluba badago ani bilo í̠na Anduane
    Homogohondo bi lamibe, laya lene.
  mya-mya: '``ဗာ​ဗု​လုန်​ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ​နှင့်​သူ​၏ တပ်​မ​တော်​သည် မြို့​ကို​တိုက်​ခိုက်​ရန်​ဝိုင်း​ရံ
    လျက်​ရှိ​သည်​ဖြစ်​၍ ထာ​ဝ​ရ​ဘု​ရား​အား ငါ​တို့​အ​တွက်​လျှောက်​ထား​ပေး​ပါ။ ထာ​ဝ​ရ
    ဘု​ရား​သည်​ငါ​တို့​အ​တွက်​ထူး​ဆန်း​သည့် နိ​မိတ်​လက္ခ​ဏာ​ကို​ပြ​တော်​မူ​၍ နေ​ဗု​ခဒ်
    နေ​ဇာ​မင်း​အား​ပြန်​လည်​ဆုတ်​ခွာ​ကောင်း ဆုတ်​ခွာ​စေ​တော်​မူ​ပါ​လိမ့်​မည်'''' ဟု​ပြော
    ကြား​လာ​၏။'
  bod-N: ཁྱེད་ཀྱིས་ངེད་རྣམས་ཀྱི་ཆེད་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞུ་བར་མཛོད། ཅི་ལ་ཞེ་ན། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་ངེད་རྣམས་ལ་རྒོལ་དུ་འོངས་པའོ།
    །དཀོན་མཆོག་ཡ་ཝཱེས་མཛད་པ་ངོ་མཚར་ཅན་གྱིས་ངེད་རྣམས་ལ་རོགས་རམ་གནང་ནས། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནི་ངེད་དང་འབྲལ་བར་མཛད་ཀྱང་སྲིད་ཅེས་ཞུས་པ་ན།
  sna-sna: “Dotibvunzirawo kuna Jehovha iye zvino nokuti Nebhukadhinezari mambo weBhabhironi
    ari kurwa nesu. Zvichida Jehovha angatiitira zvishamiso sepanguva dzakapfuura
    kuitira kuti uyu abve kwatiri.”
  spa-BLM: “Por favor, consulta a Yahvé por nosotros, porque Nabucodonosor, rey de
    Babilonia, nos hace la guerra. Tal vez Yahvé nos trate según todas sus maravillas,
    para que se retire de nosotros”.
  cac-cac: Tzon̈ tevi d'ayach to tza c'an d'a Jehová cuuj, yujto a vin̈aj Nabucodonosor
    sreyal Babilonia, van yac'an oval vin̈ qued'oc. C'an d'a Jehová chi' to sch'ox
    spoder, icha sc'ulejnac d'a pecataxo, yic syic'anel vin̈aj Nabucodonosor chi',
    xchi eb' vin̈.
  swh-ULB: “Pata ushauri kutoka kwa Bwana kwa ajili yetu, kwa kuwa Nebukadreza, mfalme
    wa Babeli, analeta vita. Labda Bwana atafanya miujiza kwetu, kama ilivyokuwa zamani,
    na kumfanya aondoke kwetu.”
  bel-bel: «Спытайся пра нас у Госпада, бо Навухаданосар, цар Вавілонскі, ваюе супроць
    нас; магчыма, Гасподзь учыніць з намі што-небудзь такое, як усе цуды Яго, каб
    той адступіўся ад нас».
  deu-ELBBK: Befrage doch den HERRN für uns, denn Nebukadrezar, der König von Babel,
    kämpft gegen uns; vielleicht wird der HERR mit uns handeln nach allen seinen Wundern,
    dass er von uns abziehe.
  mbb-OT: “Betbetai nu hengyui is Nengazen te kedtavang kenami, su midsurung key ni
    Hadì Nebucadnezar he hadì te Babilonia. Su kela ke mebaal is Nengazen te egkein-inuwan
    iring te mibeelan din dengan, su para meengked is kedsurung ni Nebucadnezar.”
  mal-2015: ബാബേൽരാജാവായ നെബൂഖദ്നേസർ ഞങ്ങളോടു യുദ്ധം ചെയ്യുന്നതുകൊണ്ടു നീ ഞങ്ങൾക്കു
    വേണ്ടി യഹോവയോടു അപേക്ഷിക്കേണമേ; അവൻ ഞങ്ങളെ വിട്ടുപോകേണ്ടതിന്നു യഹോവ തന്റെ സകലഅത്ഭുതങ്ങൾക്കും
    ഒത്തവണ്ണം പക്ഷേ ഞങ്ങളോടു പ്രവർത്തിക്കും എന്നു പറയിച്ചപ്പോൾ യിരെമ്യാവിന്നു യഹോവയിങ്കൽനിന്നുണ്ടായ
    അരുളപ്പാടു.
  rmc-rmc: „Mang le RAJES, hoj amenge te avel te pomožinel, bo o babiloňiko kraľis
    Nebukadnecar pre amende utočinel. Phuč, či na kerela o RAJ jekh ajso zazrakos,
    sar kerelas varekana, a či les na zaačhavela, hoj pre amende te na utočinel a
    te džal het.“
  pes-OPV: «برای ما از خداوند مسالت نمازیرا که نبوکدرصر پادشاه بابل با ما جنگ می‌کندشاید
    که خداوند موافق کارهای عجیب خود با ماعمل نماید تا او از ما برگردد.»
  ron-1924: „Ынтрябэ пе Домнул пентру ной, кэч Небукаднецар, ымпэратул Бабилонулуй,
    есте ын рэзбой ку ной! Поате кэ Домнул ва фаче пентру ной вреуна дин минуниле
    Луй, ка сэ-л депэртезе де ла ной.”
  ben-OBCV: “আমাদের জন্য সদাপ্রভুর কাছে জিজ্ঞাসা করুন, কারণ ব্যাবিলনের রাজা নেবুখাদনেজার
    আমাদের আক্রমণ করছেন। হয়তো সদাপ্রভু আমাদের পক্ষে বিস্ময়কর কাজ করবেন, যেমন তিনি
    পূর্বেও করেছিলেন, তাহলে নেবুখাদনেজার আমাদের কাছ থেকে চলে যাবেন।”
  som-som: Waan ku baryayaaye, bal Rabbiga wax noo weyddii, waayo, Nebukadresar oo
    ah boqorkii Baabuloon ayaa nala diriraya. Waxaa suurtowda in Rabbigu nagula macaamiloodo
    shuqulladiisa yaabka badan oo dhan, si uu cadowgu nooga noqdo.
  lat-VUC: 'Interroga pro nobis Dominum, quia Nabuchodonosor, rex Babylonis, præliatur
    adversum nos: si forte faciat Dominus nobiscum secundum omnia mirabilia sua, et
    recedat a nobis.'
  eng-ASVBT: 'Inquire, I pray thee, of Jehovah for us; for Nebuchadnezzar king of
    Babylon maketh war against us: peradventure Jehovah will deal with us according
    to all his wondrous works, that he may go up from us.'
  ita-1885: Deh! domanda per noi il Signore; perciocchè Nebucadnesar, re di Babilonia,
    guerreggia contro a noi; forse il Signore opererà inverso noi secondo tutte le
    sue maraviglie, e farà ch'egli si ritrarrà da noi.
  eng-LXXUP: Inquire of the Lord for us; for the king of Babylon has risen up against
    us; if the Lord will do according to all his wonderful works, and the king shall
    depart from us.
  eng-ULB: “Seek advice from Yahweh on our behalf, for Nebuchadnezzar king of Babylon
    is making war on us. Perhaps Yahweh will do miracles for us, as in times past,
    and will make him withdraw from us.”
  spa-VBL: “Por favor, habla con el Señor en nuestro favor porque Nabucodonosor, rey
    de Babilonia, nos está atacando. Tal vez el Señor haga algún milagro por nosotros
    como todos los que solía hacer, para que Nabucodonosor se retire de nosotros”.
  fra-_FOB: Consulte l'Éternel pour nous, car Nébucadnetsar, roi de Babylone, combat
    contre nous; peut-être l'Éternel fera-t-il en notre faveur quelqu'un de ses miracles,
    afin qu'il se retire de nous.
  mal-mal: “ബാബേൽരാജാവായ നെബൂഖദ്നേസർ ഞങ്ങളോടു യുദ്ധം ചെയ്യുന്നതുകൊണ്ട് നീ ഞങ്ങൾക്കുവേണ്ടി
    യഹോവയോട് അപേക്ഷിക്കണമേ; അവൻ ഞങ്ങളെ വിട്ടു പോകേണ്ടതിന്, യഹോവ തന്റെ സകല അത്ഭുതങ്ങൾക്കും
    തക്കവിധം ഒരുപക്ഷേ ഞങ്ങൾക്കുവേണ്ടി പ്രവർത്തിക്കും” എന്ന് പറയിച്ചപ്പോൾ യിരെമ്യാവിന്
    യഹോവയിൽ നിന്നുണ്ടായ അരുളപ്പാട്.
  urd-GVR: “Bābal kā bādshāh Nabūkadnazzar ham par hamlā kar rahā hai. Shāyad jis
    tarah Rab ne māzī meṅ kaī bār kiyā is dafā bhī hamārī madad karke Nabūkadnazzar
    ko mojizānā taur par Yarūshalam ko chhoṛne par majbūr kare. Rab se is ke bāre
    meṅ dariyāft kareṅ.” Tab Rab kā kalām Yarmiyāh par nāzil huā,
  suz-BL: मेको निक्‍शीमी “हजुर, परमप्रभु यावे कली आंइ पर्बम हिल्‍लो पने। मारदे हना
    बेबीलोन ङा पिप नेबुकदरेसरमी आंइ कली लडाइ तोन तोन बाक्‍ब। साइ ङोंइती शुश खेयप पशो
    खोदेंशो पा परमप्रभु यावेमी आंइ पर्बम छक लाक्‍चा ङा गेय पाइबा कों? मिनु मोपा मेकोपुकी
    आंइ रे पा लेश्‍शा लाइनीमी कों?” देंताक्‍से।
  eng-NOY: Inquire, I pray thee, of Jehovah for us; for Nebuchadnezzar, king of Babylon,
    maketh war against us; whether Jehovah will deal with us according to all his
    wondrous works, that he may go up from us.
  ita-1927: “Deh, consulta per noi l’Eterno; poiché Nebucadnetsar, re di Babilonia,
    ci fa la guerra; forse l’Eterno farà a pro nostro qualcuna delle sue maraviglie,
    in guisa che quegli si ritragga da noi”.
  ckb-ckb: «تکایە لە پێناوی ئێمە داوا لە یەزدان بکە، چونکە نەبوخودنەسری پاشای بابل
    هێرشمان دەکاتە سەر، بەڵکو یەزدان وەک ڕابردوو کاری سەرسوڕهێنەرمان لەگەڵ دەکات هەتا
    نەبوخودنەسر لەلای ئێمە بکشێتەوە.»
  eng-BBE: Will you get directions from the Lord for us; for Nebuchadrezzar, king
    of Babylon, is making war against us; it may be that the Lord will do something
    for us like all the wonders he has done, and make him go away from us.
  kan-OKCV: “ನಮಗೋಸ್ಕರ ಯೆಹೋವ ದೇವರನ್ನು ವಿಚಾರಿಸು. ಏಕೆಂದರೆ, ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು
    ನಮಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡುತ್ತಾನೆ. ಒಂದು ವೇಳೆ ಅವನು ನಮ್ಮನ್ನು ಬಿಟ್ಟು ಹೊರಟು ಹೋಗುವಹಾಗೆ
    ಯೆಹೋವ ದೇವರು ಹಿಂದಿನ ಕಾಲದಂತೆಯೇ ತಮ್ಮ ಎಲ್ಲಾ ಅದ್ಭುತಗಳ ಪ್ರಕಾರ ನಮಗೆ ಮಾಡುವರು,” ಎಂದು ಅವರ
    ಮೂಲಕ ವಿಜ್ಞಾಪಿಸಿದಾಗ, ಯೆರೆಮೀಯನಿಗೆ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಬಂತು.
  tam-2017: நீர் எங்களுக்காகக் கர்த்தரிடத்தில் விசாரியும்; பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சார்
    எங்களுக்கு விரோதமாகப் போர்செய்கிறான்; ஒருவேளை யெகோவா தம்முடைய எல்லா அற்புதச் செயலின்படியேயும்
    எங்களுக்கு அநுக்கிரகம் செய்து, அவனை எங்களைவிட்டுப் போகச்செய்வார் என்று சொல்லியனுப்பினபோது,
  spa-RV-1909: 'Pregunta ahora por nosotros á Jehová; porque Nabucodonosor rey de
    Babilonia hace guerra contra nosotros: quizá Jehová hará con nosotros según todas
    sus maravillas, y aquél se irá de sobre nosotros.'
  ron-BTF: Întreabă, te rog, pe DOMNUL pentru noi, pentru că Nebucadnețar, împăratul
    Babilonului, face război împotriva noastră; poate că DOMNUL se va purta cu noi
    conform cu toate lucrările lui minunate, ca Nebucadnețar să plece de la noi.
  eng-WEBP: “Please inquire of the LORD for us; for Nebuchadnezzar king of Babylon
    makes war against us. Perhaps the LORD will deal with us according to all his
    wondrous works, that he may withdraw from us.”
  eng-FBV: “Please speak with Lord on our behalf because Nebuchadnezzar king of Babylon
    is attacking us. Perhaps the Lord will do some miracle for us like all those miracles
    he used to do, so that Nebuchadnezzar will retreat from us.”
  nld-1939: Raadpleeg Jahweh voor ons; want Nabukodonosor, de koning van Babel, valt
    ons aan. Zal Jahweh voor ons al zijn vroegere wonderen herhalen, zodat hij van
    ons wegtrekt?
  nch-BL: “Xijtajtani TOTECO para ma techpalehui pampa Tanahuatijquet Nabucodonosor
    ten tali Babilonia hualajtoc para techtehuis. Huan huelis TOTECO techtasojtas
    huan quichihuas se tiochicahualnescayot quej quichijqui huejcajquiya, huan ica
    ya nopa quichihuas para Nabucodonosor ma quinijcueni isoldados para amo techtehuise.”
  vie-1934: Nê-bu-cát-nết-sa, vua Ba-by-lôn, đến đánh chúng ta, nên hãy vì chúng ta
    cầu hỏi Đức Giê-hô-va; có lẽ Đức Giê-hô-va sẽ vì chúng ta làm y theo mọi việc
    lạ lùng của Ngài, cho người lìa khỏi chúng ta.
  hin-CV: “कृपया हमारी ओर से याहवेह से पूछताछ कर दीजिए क्योंकि बाबेल का राजा नबूकदनेज्ज़र
    हमारे विरुद्ध युद्ध के लिए तैयार है. संभव है याहवेह अपने सामर्थ्य में अलौकिक कार्य
    के प्रदर्शन के द्वारा नबूकदनेज्ज़र को पीछे हटने के लिए विवश कर दें.”
  spa-BES: ¿Recibirás instrucciones del Señor para nosotros? porque Nabucodonosor,
    rey de Babilonia, está haciendo guerra contra nosotros; puede ser que el Señor
    haga algo por nosotros como todas las maravillas que ha hecho, y lo haga alejarse
    de nosotros.
  tdx-tdx: Ehe, mihalalia ho anay am’ Iehovà; amy te maname aly aman-tika t’i Nebokadne­tsare
    mpanjaka’ i Bavele; hera hitoloñe ho antika t’Iehovà manahake i hene fito­loña’e
    fanjaka rezay, hampihakañe aze aman-tika.
  tha-KJV: “ขอจงทูลถามพระเยโฮวาห์เพื่อเรา เพราะเนบูคัดเนสซาร์​กษัตริย์​บาบิโลนกำลังทำสงครามกับเรา
    ชะรอยพระเยโฮวาห์จะทรงกระทำกับเราตามบรรดาราชกิ​จอ​ันมหัศจรรย์ของพระองค์ และจะทรงกระทำให้เนบูคัดเนสซาร์ถอยทัพไปจากเรา”
  por-BR-2018: Pergunta agora por nós ao SENHOR; pois Nabucodonosor, rei da Babilônia,
    está fazendo guerra contra nós; talvez o SENHOR faça conosco segundo todas as
    suas maravilhas, e o mande embora de sobre nós.
  deu-ELO: Befrage doch Jehova für uns, denn Nebukadrezar, der König von Babel, streitet
    wider uns; vielleicht wird Jehova mit uns handeln nach allen seinen Wundern, daß
    er von uns abziehe.
  eng-WYC-2018: Ask thou the Lord for us, for Nebuchadnezzar, the king of Babylon,
    fighteth against us; if in hap the Lord do with us by all his marvels, and he
    go away from us, (or if perhaps the Lord shall do one of his marvels, or one of
    his miracles, for us, and he shall go away from us).
  epo-epo: Volu demandi pri ni la Eternulon, ĉar Nebukadnecar, reĝo de Babel, militas
    kontraŭ ni; eble la Eternulo faros al ni ion similan al ĉiuj Liaj mirakloj, kaj
    tiu foriros de ni.
  uig-PIN: '(Ular: «Biz üqün Pǝrwǝrdigardin yardǝm soriƣin; qünki Babil padixaⱨi Neboⱪadnǝsar
    bizgǝ ⱨujum ⱪilidu; Pǝrwǝrdigar Ɵzining ɵtkǝnki karamǝt ⱪilƣan ixliri boyiqǝ,
    bizgimu ohxax muamilǝ ⱪilip, uni yenimizdin yandurarmikin?» — dǝp soridi.'
  beo-beo: Ela da nama amane adole ba:i, “Ninia dima dafawane edegesa. Hina Gode da
    nini fidima:ne sia:ma. Bai Ba:bilone hina bagade Nebiuga:denese amola ea dadi
    gagui dunu da moilaiga doagala:lala. Amabela:? Hina Gode da nini fidima:ne, degabo
    ba:su hou afae hamosea, Nebiuga:denese da hobeama:bela:?”
  tpi-OTNT: “Nebukatnesar, king bilong Babilon, i wok long pait long mipela. Olsem
    na mipela i laik bai yu askim Bikpela long helpim mipela. Ating Bikpela inap wokim
    wanpela mirakel bilong helpim mipela, olsem em i bin mekim long ol lain bilong
    mipela bipo. Olsem na bai Nebukatnesar i ken lusim mipela na i go.”
  hau-SA: “Yanzu ka roƙi mana Ubangiji saboda Nebukadnezzar sarkin Babilon yana kawo
    mana yaƙi. Wataƙila Ubangiji zai yi mana waɗansu abubuwa banmamaki kamar a lokacin
    baya don yă janye daga gare mu.”
  uig-LAT: '(Ular: «Biz üchün Perwerdigardin yardem sorighin; chünki Babil padishahi
    Néboqadnesar bizge hujum qilidu; Perwerdigar Özining ötkenki karamet qilghan ishliri
    boyiche, bizgimu oxshash muamile qilip, uni yénimizdin yandurarmikin?» — dep soridi.'
  nde-nde: “Ake usibuzele kuThixo khathesi nje, ngoba uNebhukhadineza inkosi yaseBhabhiloni
    uyasihlasela. Mhlawumbe uThixo angasenzela izimanga njengasezikhathini ezedlulayo
    ukuze asuke kithi.”
  ton-ton: “ʻOku ou kole kiate koe, ke ke hūfia ʻakimautolu kia Sihova; he ʻoku teu
    tau kiate kimautolu ʻa Nepukanesa ko e tuʻi ʻo Papilone; heiʻilo ʻe fai ʻe Sihova
    kiate kitautolu ʻo hangē ko ʻene ngaahi ngāue fakaofo kotoa pē, koeʻuhi ke ne
    ʻalu atu ʻiate kitautolu.”
  ces-1613: Poraď se medle o nás s Hospodinem, nebo Nabuchodonozor král Babylonský
    bojuje proti nám, zdali by snad naložil Hospodin s námi podlé všech divných skutků
    svých, aby on odtáhl od nás.
  eng-WMB: “Please inquire of the LORD for us; for Nebuchadnezzar king of Babylon
    makes war against us. Perhaps the LORD will deal with us according to all his
    wondrous works, that he may withdraw from us.”
  tam-TCV: “பாபிலோன் அரசன் நேபுகாத்நேச்சார் எங்களைத் தாக்குவதற்கு வந்திருக்கிறதினால்,
    இப்பொழுது எங்களுக்காக யெகோவாவிடம் விசாரி. ஒருவேளை அவன் எங்களைவிட்டுப் பின்வாங்கும்படியாக
    யெகோவா கடந்த காலங்களில் செய்ததுபோல எங்களுக்காக அற்புதங்களைச் செய்வார்” என்றார்கள்.
  ceb-ULB: “Pangayo ug tambag gikan kang Yahweh alang kanamo, tungod kay makiggubat
    kanamo si Nebucadnesar ang hari sa Babilonia. Tingali ug magbuhat siyag milagro
    alang kanamo, sama sa nilabay nga mga panahon, ug iyang paatrason ang among mga
    kaaway gikan kanamo.”
  pol-UBG: Poradź się, proszę, PANA w naszej sprawie, bo Nabuchodonozor, król Babilonu,
    walczy przeciwko nam. Może PAN postąpi z nami zgodnie ze wszystkimi swoimi cudownymi
    dziełami, aby ten odstąpił od nas.
  urd-GVU: ”بابل کا بادشاہ نبوکدنضر ہم پر حملہ کر رہا ہے۔ شاید جس طرح رب نے ماضی میں
    کئی بار کیا اِس دفعہ بھی ہماری مدد کر کے نبوکدنضر کو معجزانہ طور پر یروشلم کو
    چھوڑنے پر مجبور کرے۔ رب سے اِس کے بارے میں دریافت کریں۔“ تب رب کا کلام یرمیاہ
    پر نازل ہوا،
  deu-1912: Frage doch den HERRN für uns. Denn Nebukadnezar, der König zu Babel, streitet
    wider uns; daß der HERR doch mit uns tun wolle nach allen seinen Wundern, damit
    er von uns abzöge.
  kan-2017: “ದಯಮಾಡಿ ಯೆಹೋವನ ಚಿತ್ತವೇನೆಂದು ಆತನನ್ನು ನಮಗೋಸ್ಕರ ವಿಚಾರಿಸು; ಬಾಬೆಲಿನ ಅರಸನಾದ
    ನೆಬೂಕದ್ನೆಚ್ಚರನು ನಮ್ಮ ವಿರುದ್ಧವಾಗಿ ಯುದ್ಧ ಮಾಡುತ್ತಿದ್ದಾನಲ್ಲಾ; ಒಂದು ವೇಳೆ ಯೆಹೋವನು ತನ್ನ
    ಸಮಸ್ತ ಅದ್ಭುತಕಾರ್ಯಗಳಿಗೆ ಅನುಗುಣವಾಗಿ ನಮ್ಮ ಪಕ್ಷವನ್ನು ವಹಿಸಿ ಈ ಶತ್ರುವು ನಮ್ಮ ಕಡೆಯಿಂದ
    ತೊಲಗುವಂತೆ ಮಾಡಿಯಾನು” ಎಂದು ಅವರ ಮೂಲಕ ವಿಜ್ಞಾಪಿಸಿದಾಗ ಯೆಹೋವನಿಂದ ಯೆರೆಮೀಯನಿಗೆ ದೈವೋಕ್ತಿಯು
    ದೊರೆಯಿತು.
  yap-yap: “Wenig ngom mu non ngak SOMOL ni pa’mad, ni bochan Nebukadnezzar ni Pilung
    nu Babylon nge salthaw rok ni ka ra m’aged e mael ko binaw romad. Sana bayi fal’eg
    SOMOL reb fapi maang’ang ni fan ngomad, nge yag ni pagmad Nebukadnezzar.”
  hlt-MCSB: “Babylon manghai Nebukhanezar loh Mamih m'vathoh thil coeng dongah BOEIPA
    te mamih ham dawt pawn saeh. Amah khobaerhambae cungkuem he BOEIPA loh mamih ham
    a saii khaming, tedae mamih taeng lamloh nong mai saeh,” a ti nah.
  mdy-ETH: «ባብሎኔ ካኣቲ ናብካዳናፆኦሬ ፔኤኮ ዖሎ ዓሶና ዎላ ኑ ካታሞ ዖላኒ ማንጊሢዳኬ፤ ዬያሮ ጎዖንቴ ናንጊና ናንጋ ጎዳ
    ኑና ማኣዲ ኑኡና ዎላ ማዒጋፓ ዒዛ ዎልቆና ማዺንታ ዼኤፖ ማዾ ማዺ ናብካዳናፆኦሬ ማሂ ዳካንዳያናንዳኔ፥ ዒዛ ኑኡም ዖኦጬ» ጌዔኔ።
  twi-ASANTE: “Bisa Awurade, ma yɛn ɛfiri sɛ Babiloniahene Nebukadnessar ne yɛn rebɛdi
    ako. Ebia Awurade bɛyɛ anwanwadeɛ ama yɛn, sɛdeɛ ɔyɛɛ mmerɛ bi a atwam no na wafiri
    yɛn so akɔ.”
  eng-WEBU: “Please inquire of the LORD for us; for Nebuchadnezzar king of Babylon
    makes war against us. Perhaps the LORD will deal with us according to all his
    wondrous works, that he may withdraw from us.”
  wal-wal: '@see-verse:JER.021.001'
  spa-PDDPT: Te ruego que consultes a Yavé por nosotros, porque Nabucodonosor, rey
    de Babilonia, guerrea contra nosotros. Tal vez Yavé nos trate según todas sus
    maravillosas obras, a fin de que aquél se retire de nosotros.
  gun-gun: “Eporandu na Senhor pe orere, mba'eta Babilônia pygua huvixa Nabucodonosor
    ou orere opu'ã aguã. Xapy'a rei Senhor orepytyvõ 'rã hexa pyrã ojapo vy, orea
    gui orerovaigua kuery ojepe'a aguã”, he'i.
  ilo-ULB: “Agpabalakadka kenni Yahweh para kadakami, gapu ta gubatennatayo ni Nebucadnesar
    nga ari ti Babilonia. Nalabit a mangaramid ni Yahweh iti milagro para kadakami,
    kas iti naglabas a tiempo, ket pagsanudenna ni Nebucadnezar kadakami.”
  kpg-kpg: “Goe dumaalia mai gi heia di madau dangidangi deenei ang gi Dimaadua, idimaa
    Nebuchadnezzar, di king o Babylonia, mo dana llongo dauwa gu haganiga di waahale.
    Holongo gei Dimaadua ga hai mai dahi mogobuna gi gidaadou bolo gii mee di dugu
    Nebuchadnezzar.”
  uig-ARA: '(ئۇلار: «بىز ئۈچۈن پەرۋەردىگاردىن ياردەم سورىغىن؛ چۈنكى بابىل پادىشاھى
    نېبوقادنەسار بىزگە ھۇجۇم قىلىدۇ؛ پەرۋەردىگار ئۆزىنىڭ ئۆتكەنكى كارامەت قىلغان ئىشلىرى
    بويىچە، بىزگىمۇ ئوخشاش مۇئامىلە قىلىپ، ئۇنى يېنىمىزدىن ياندۇرارمىكىن؟» ــ دەپ
    سورىدى.'
  sus-sus: «I xa Alatala maxandi muxu bɛ barima Babilɔn mangɛ Nebukadansari na won
    gerefe. Tɛmunde Alatala nɔma kaabanako nde rabade won bɛ alako Nebukadansari xa
    makuya won na.»
  pon-2006: “Komw menlau wiliankitedi oh patohwanohng KAUN-O, me Nepukadnesar, nanmwarkien
    Papilonia oh sapwellime karis kapilpenehr kahnimwo. Mweinele KAUN-O pahn ketin
    wiahiong kitail ehu manaman en, pwehn kapweiekala Nepukadnesar.”
  ksd-ksd: Iau lul u ba una matoto pire ra Luluai ure dat, tago Nebukadnesar ra king
    Babilon i varubu ure dat; kan ra Luluai na mari dat varogop ma kana lavur enana
    papalum, upi Nebukadnesar na vana kan dat.
  tur-YTC: “Lütfen bizim için Yahve'ye sor; çünkü Babil Kralı Nebukadnetsar bize karşı
    savaşıyor. Belki Yahve bizimle için bütün şaşılası işlerine göre yapar da, o bizden
    çekilir.”
  grc-BRENT: ἐπερώτησον περὶ ἡμῶν τὸν Κύριον· ὅτι βασιλεὺς Βαβυλῶνος ἐφέστηκεν ἐφʼ
    ἡμᾶς· εἰ ποιήσει Κύριος κατὰ πάντα τὰ θαυμάσια αὐτοῦ, καὶ ἀπελεύσεται ἀφʼ ἡμῶν.
  ind-AYT: “Tolong tanyakan petunjuk TUHAN bagi kami karena Nebukadnezar, raja Babel,
    berperang melawan kami. Mungkin TUHAN akan bertindak bagi kami menurut seluruh
    perbuatan-Nya yang ajaib sehingga Nebukadnezar akan mundur dari kita.”
  nya-nya: Iwo amati akanene kwa Yeremiya mawu akuti, “Tinenere kwa Yehova chifukwa
    Nebukadinezara mfumu ya Babuloni akutithira nkhondo. Mwina mwake Yehova nʼkutichitira
    zodabwitsa kuti Nebukadinezarayo achoke kwathu kuno.”
  hrv-hrv: “Hajde, upitaj Jahvu za nas, jer je Nabukodonozor, kralj babilonski, zavojštio
    na nas; možda će Jahve opet učiniti s nama čudo, pa će se neprijatelj povući pred
    nama.”
  mps-mps: “Nebukatnesar, te Babilon kingo, te da dali hwįbo sę ebao. Tama tialima,
    dago homugo te nago Genuai Bidiba hanaluama, te da tau somainogo yao. Te Genuai
    Bidigo bomai sę te da tau siyu emainogo homu yaibao, te agai dago hani dabeba
    polobadu yali sę tiwai emainao. Tama tibaso, te Nebukatnesargo da tagalama pomainogo
    yaibao,” augwali sigo te po wai dao.
  tpi-tpi: “Nebukatnesar, king bilong Babilon, i wok long pait long mipela. Olsem
    na mipela i laik bai yu askim Bikpela long helpim mipela. Ating Bikpela inap wokim
    wanpela mirakel bilong helpim mipela, olsem em i bin mekim long ol lain bilong
    mipela bipo. Olsem na bai Nebukatnesar i ken lusim mipela na i go.”
  dan-1931: “Rådspørg HERREN for os, thi kong Nebukadrezar af Babel angriber os; måske
    vil HERREN handle med os efter alle sine Undergerninger, så Nebukadrezar drager
    bort fra os.”
  vie-OVCB: “Xin ông cầu hỏi Chúa Hằng Hữu giúp chúng tôi và cầu xin Chúa cứu giúp
    chúng tôi. Vua Nê-bu-cát-nết-sa, nước Ba-by-lôn, đang tấn công vào Giu-đa. Biết
    đâu, Chúa Hằng Hữu sẽ khoan dung và ban những phép lạ quyền năng như Ngài từng
    làm trong quá khứ. Có thể Ngài sẽ khiến Nê-bu-cát-nết-sa rút quân về.”
  guj-2017: “કૃપા કરીને તું યહોવાહને અમારી તરફથી પૂછ, કેમ કે બાબિલનો રાજા નબૂખાદનેસ્સાર
    અમારી સામે યુદ્ધ કરે છે કદાચ યહોવાહ પોતાનાં સર્વ અદ્દ્ભુત કૃત્યો પ્રમાણે અમારી
    સાથે એવી રીતે વર્તશે કે જેથી તે રાજાને પાછા જવું પડે.”
  pon-2006A: “Komw menlau wiliankitedi oh patohwanohng KAUN-O, me Nepukadnesar, nanmwarkien
    Papilonia oh sapwellime karis kapilpenehr kahnimwo. Mweinele KAUN-O pahn ketin
    wiahiong kitail ehu manaman en, pwehn kapweiekala Nepukadnesar.”
  por-BRBSL: “Por favor, pergunte a Javé por nós; pois Nabucodonosor, rei da Babilônia,
    faz guerra contra nós. Talvez Yahweh trate conosco de acordo com todas as suas
    maravilhosas obras, para que ele possa se retirar de nós”.
  cth-cth: siangpahrang Zedekiah ni Melhiah capa Pashhur hoi Maaseiah capa vaihma
    Zephaniah hah Jeremiah koevah a patoun. Hatnavah, Jeremiah koevah, BAWIPA e lawk
    ka phat e teh hettelah ao.
  twi-twi: “Bisa Awurade, ma yɛn efisɛ Babiloniahene Nebukadnessar ne yɛn rebedi ako.
    Ebia Awurade bɛyɛ anwonwade ama yɛn, sɛnea ɔyɛɛ mmere bi a atwa mu no na ama wafi
    yɛn so akɔ.”
  hlt-hlt: “Babylon manghai Nebukhanezar loh Mamih m'vathoh thil coeng dongah BOEIPA
    te mamih ham dawt pawn saeh. Amah khobaerhambae cungkuem he BOEIPA loh mamih ham
    a saii khaming, tedae mamih taeng lamloh nong mai saeh,” a ti nah.
  tbz-SIM: Bɑbidɔnni kóo kpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ weè ti do mudoò. Beé nKuyie nkɛ̀ ti
    yɑ̀ kù bo dɔɔ̀ tidiɛtì kɛ́ wè nti dɛ́tinnɛ̀.
  msy-2020: '@see-verse:JER.021.001'
  azb-azb: «Gəl bizim barəmizdə Rəbdən soruş. Çünki Babil padşahı Navuxodonosor bizə
    qarşı müharibə edir. Bəlkə Rəbb keçmişdə etdiyi möcüzələrə bənzər bir şey edər
    və Navuxodonosor bizdən əl çəkər?»
  eng-DBY: Inquire, I pray thee, of Jehovah for us; for Nebuchadrezzar the king of
    Babylon maketh war against us; if so be that Jehovah will deal with us according
    to all his marvellous works, that he may go up from us.
  hin-2017: “हमारे लिये यहोवा से पूछ, क्योंकि बाबेल का राजा नबूकदनेस्सर हमारे विरुद्ध
    युद्ध कर रहा है; कदाचित् यहोवा हम से अपने सब आश्चर्यकर्मों के अनुसार ऐसा व्यवहार
    करे कि वह हमारे पास से चला जाए।”
  wol-KYG: «Ngalla seetal nu ci Aji Sax ji, ndax Nabukodonosor buuru Babilon mu ngi
    nuy song xare. Jombul Aji Sax ji defaatal nu lenn ciy kéemaanam ba mu dellu gannaaw.»
  eng-YLT: '''Inquire, we pray thee, for us at Jehovah, for Nebuchadrezzar king of
    Babylon hath fought against us; perhaps Jehovah doth deal with us according to
    all His wonders, and doth cause him to go up from off us.'''
  eng-WYC-2017: Ask thou the Lord for us, for Nebuchadnezzar, the king of Babylon,
    fighteth against us; if in hap the Lord do with us by all his marvels, and he
    go away from us.
  eng-WMBB: “Please enquire of the LORD for us; for Nebuchadnezzar king of Babylon
    makes war against us. Perhaps the LORD will deal with us according to all his
    wondrous works, that he may withdraw from us.”
  urd-GVH: “बाबल का बादशाह नबूकदनज़्ज़र हम पर हमला कर रहा है। शायद जिस तरह रब ने माज़ी
    में कई बार किया इस दफ़ा भी हमारी मदद करके नबूकदनज़्ज़र को मोजिज़ाना तौर पर यरूशलम
    को छोड़ने पर मजबूर करे। रब से इसके बारे में दरियाफ़्त करें।” तब रब का कलाम यरमियाह
    पर नाज़िल हुआ,
  rug-rug: “Mu nanasa poni gami, kamahire, koe Zihova sina se Nebukaneza sa baṉara
    pa Babiloni si rapata gami. Hokara kote tavetia Zihova si keke tinavete vinariva
    magasa gugua pukerane meke taluarae pule se Nebukaneza koa gita,” gua.
  gaz-gaz: “Sababii Nebukadnezar mootichi Baabilon nu waraanaa jiruuf Waaqayyoon nuu
    gaafadhu. Tarii Waaqayyo akkuma duraan godhe sana hojiiwwan dinqii nuuf hojjetee
    akka mootichi nurraa deebiʼu ni godha taʼaatii.”
  fra-LSG: Consulte pour nous l’Éternel; car Nebucadnetsar, roi de Babylone, nous
    fait la guerre; peut-être l’Éternel fera-t-il en notre faveur quelqu’un de ses
    miracles, afin qu’il s’éloigne de nous.
  yal-yal: “Alatala maxɔdin nxu xa, bayo Babilɔn mangan Nebukadanesari bata nxu yɛngɛ
    fɔlɔ. Waxatina nde Alatala nxu maliyɛ nɛn, a yi a kabanako fena ndee raba nxu
    xa, alogo yaxuni ito xa a masiga nxu ra.”
  haw-1868: Ke noi aku nei au ia oe, e noi aku ia Iehova no kakou; no ka mea, ke kaua
    mai nei o Nebukaneza, ke alii o Babulona ia kakou; ina paha e hana mai o Iehova
    ia kakou, e like me kana hana kupanaha a pau, i pii aku ke alii o Babulona, mai
    o kakou aku.
  arb-NAV: «اسْأَلِ الرَّبَّ عَنَّا، لأَنَّ نَبُوخَذْنَصَّرَ مَلِكَ بَابِلَ قَدْ أَعْلَنَ
    عَلَيْنَا حَرْباً، لَعَلَّ الرَّبَّ يُجْرِي لَنَا مُعْجِزَةً كَسَابِقِ مُعْجِزَاتِهِ،
    وَيَصْرِفُهُ عَنَّا».
  ewe-ewe: “Bia gbe Yehowa na mí elabena Babilonia fia, Nebukadnezar ho aʋa ɖe mía
    ŋu. Ɖewohĩ Yehowa awɔ nukunu na mí abe ale si wòwɔe le blemaɣeyiɣiwo me ene, ale
    be wòatrɔ adzo le mía gbɔ.”
  eng-LEE: Inquire, I pray thee, in our behalf of the Lord; for Nebuchadrezzar the
    king of Babylon maketh war against us; peradventure the Lord will deal with us
    according to all his wondrous deeds, so that he may withdraw from us.
  asm-FB: “মিনতি কৰোঁ, তুমি আমাৰ কাৰণে যিহোৱাৰ আগত সোধা; কিয়নো বাবিলৰ ৰজা নবূখদনেচৰে
    আমাৰ বিৰুদ্ধে যুদ্ধ কৰিছে; তেওঁ আমাৰ ওচৰৰ পৰা গুচি যাবৰ কাৰণে কিজানি যিহোৱাই নিজৰ
    সকলো আচৰিত কাৰ্য অনুসাৰে আমালৈ ব্যৱহাৰ কৰিব।”
  sus-A: «عِ شَ عَلَتَلَ مَشَندِ مُشُ بّ بَرِ مَ بَبِلْن مَنفّ نٍبُكَدَنسَرِ نَ وٌن
    فٍرٍقٍ. تّمُندٍ عَلَتَلَ نْمَ كَابَنَكٌ ندٍ رَبَدٍ وٌن بّ عَلَكٌ نٍبُكَدَنسَرِ
    شَ مَكُيَ وٌن نَ.»
  fra-SBL: « Je te prie de consulter Yahvé en notre faveur, car Nabuchodonosor, roi
    de Babylone, nous fait la guerre. Peut-être Yahvé nous traitera-t-il selon toutes
    ses merveilles, afin qu'il se retire de nous. »
  hbo-hbo: דְּרָשׁ־נָ֤א בַעֲדֵ֙נוּ֙ אֶת־יְהוָ֔ה כִּ֛י נְבוּכַדְרֶאצַּ֥ר מֶֽלֶךְ־בָּבֶ֖ל
    נִלְחָ֣ם עָלֵ֑ינוּ אוּלַי֩ יַעֲשֶׂ֨ה יְהוָ֤ה אֹותָ֙נוּ֙ כְּכָל־נִפְלְאֹתָ֔יו וְיַעֲלֶ֖ה
    מֵעָלֵֽינוּ׃ ס
  kik-kik: “Tũtuĩrĩrie ũhoro harĩ Jehova, nĩ ũndũ Nebukadinezaru, mũthamaki wa Babuloni,
    nĩatũtharĩkĩire. Hihi Jehova nĩegũtwĩkĩra maũndũ ma magegania o ta ũrĩa anatwĩkĩra
    mahinda ma tene, nĩguo mũthamaki ũcio atweherere.”
  fra-NCL: « Consulte, je t’en prie, Yahweh pour nous ; car Nabuchodonosor, roi de
    Babylone, nous fait la guerre ; peut-être Yahweh renouvellera-t-il en notre faveur
    tous ses grands miracles, afin qu’il s’éloigne de nous. »
  cek-AK: Babylon siangpahrang Nebuchadnezzar loe kaicae tuk hanah amsak boeh pongah,
    misanawk hnukbang ah angnawn o thai han hoi kaicae kheah Angraeng mah dawnrai
    hmuen to sak hanah na hni paeh, tiah a naa hoi.
  cuk-cuk: “Jeremías, be anmar-ular Bab-Jehováʼse idake, ega be soge, ibiga Babilonia-Rey-Nabucodonosor
    anmargi bila-ononaiye. Abakale, Bab-Jehová, anmarga ibmar-dakledisulid imakalile,
    anmargi we-dulemar-banguega nabir imakalile.”
  uig-CYR: '(Улар: «Биз үчүн Пәрвәрдигардин ярдәм сориғин; чүнки Бабил падишаси Небоқаднәсар
    бизгә һуҗум қилиду; Пәрвәрдигар Өзиниң өткәнки карамәт қилған ишлири бойичә, бизгиму
    охшаш муамилә қилип, уни йенимиздин яндурармекин?» — дәп сориди.'
  tel-2017: “బబులోను రాజు నెబుకద్నెజరు మన మీద యుద్ధం చేస్తున్నాడు. అతడు మనలను విడిచి
    వెళ్లిపోయేలా యెహోవా తన అద్భుత క్రియలన్నిటిని మన పట్ల జరిగిస్తాడేమో దయచేసి మా కోసం
    యెహోవా దగ్గర విచారణ చేయండి” అని చెప్పడానికి యిర్మీయా దగ్గరికి వారిని పంపించాడు.
    అప్పుడు యెహోవా దగ్గరనుంచి యిర్మీయాకు వచ్చిన సందేశం.
  hat-BSA: Souple, mande a SENYÈ a pou nou menm, paske Nebucadnetsar, wa Babylone
    nan ap fè lagè kont nou. Petèt SENYÈ a va aji avèk nou selon zèv mèvèy Li yo,
    pou lènmi an rete kò l sou nou.
  kos-kos: “Nunak munas, pre nu sin LEUM GOD kacsr, mweyen Tokosra Nebuchadnezzar
    lun Babylonia ac mwet mweun lal elos kuhlusya siti uh. Sahp LEUM GOD El ac oru
    sie mwenmen lal ke sripasr, ac ukwalak Nebuchadnezzar liki kut.”
  hbo-WLC: דְּרָשׁ־נָ֤א בַעֲדֵ֙נוּ֙ אֶת־יְהוָ֔ה כִּ֛י נְבוּכַדְרֶאצַּ֥ר מֶֽלֶךְ־בָּבֶ֖ל
    נִלְחָ֣ם עָלֵ֑ינוּ אוּלַי֩ יַעֲשֶׂ֨ה יְהוָ֤ה אוֹתָ֙נוּ֙ כְּכָל־נִפְלְאֹתָ֔יו וְיַעֲלֶ֖ה
    מֵעָלֵֽינוּ׃ ס
  ibo-ibo: sị, “Jụtara anyị ase site nʼaka Onyenwe anyị, nʼihi na Nebukadneza eze
    Babilọn na-ebuso anyị agha. Eleghị anya Onyenwe anyị ga-emere anyị ihe ịtụnanya
    dịka oge gara aga, nke ga-eme ka o si nʼebe anyị nọ wezuga onwe ya.”
  ory-ory: “ଯଥା, ବିନୟ କରୁଅଛୁ, ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ପକ୍ଷରୁ ସଦାପ୍ରଭୁଙ୍କୁ ପଚାର; କାରଣ ବାବିଲର
    ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ଆମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରୁଅଛି; କେଜାଣି ସଦାପ୍ରଭୁ ଆପଣାର ସକଳ
    ଆଶ୍ଚର୍ଯ୍ୟ କ୍ରିୟାନୁସାରେ ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ବ୍ୟବହାର କରିବେ, ତାହାହେଲେ ସେ ଆମ୍ଭମାନଙ୍କ
    ନିକଟରୁ ଉଠି ପ୍ରସ୍ଥାନ କରିବ,” ସେସମୟରେ ଯିରିମୀୟଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଏହି ବାକ୍ୟ
    ଉପସ୍ଥିତ ହେଲା।
  chk-chk: “Kose mochen kopwe kapas ngeni ewe Samol mi Lapalap fän item. Pun Nepukatnesar
    ewe kingen Papilon a maun ngenikem. Eli ewe Samol mi Lapalap epwe föri eu manaman
    fän item o föri pwe Nepukatnesar epwe kul senikem.”
  rop-rop: “Yu garra tok langa YAWEI det trubala God blanga melabat, dumaji King Nebakanesa
    en im soljamob brom Bebalon garra fait langa melabat na. Maitbi YAWEI gin dum
    det klebabala ting blanga melabat, blanga meigim King Nebakanesa gobek.”
  ukr-1871: 'Поспитай лишень Господа про нас: бо Навуходонозор, царь Вавилонський,
    воює проти нас: чи не сотворив би Господь чого такого, як усї чудеса його, щоб
    той од нас одступив?'
  deu-1951: 'Frage doch den HERRN für uns, weil der babylonische König Nebukadnezar
    Krieg wider uns führt! Vielleicht wird der HERR gemäß allen seinen Wundern so
    mit uns handeln, daß jener von uns abzieht. Da sprach Jeremia zu ihnen:'
  eng-JPS: '''Inquire, I pray thee, of the LORD for us; for Nebuchadrezzar king of
    Babylon maketh war against us; peradventure the LORD will deal with us according
    to all His wondrous works, that he may go up from us.'''
  srp-1865: Upitaj Gospoda za nas, jer Navuhodonosor car Vavilonski zavojšti na nas;
    eda bi nam uèinio Gospod po svijem èudesima svojim, da otide od nas.
  lug-lug: “Tubuulize kaakano ku Mukama kubanga Nebukadduneeza kabaka w’e Babulooni
    atulumbye. Oboolyawo Mukama anatukolera ekyamagero ng’edda, Nebukadduneeza n’atuleka.”
  heb-heb: דרש נא בעדנו את יהוה כי נבוכדראצר מלך בבל נלחם עלינו אולי יעשה יהוה אותנו
    ככל נפלאתיו ויעלה מעלינו׃
  ben-IRV: “আমাদের পক্ষে সদাপ্রভুর থেকে উপদেশ চাও, কারণ বাবিলের রাজা নবূখদনিৎসর আমাদের
    সঙ্গে যুদ্ধ করছেন। অতীতের মত হয়তো সদাপ্রভু আমাদের জন্য অলৌকিক কিছু করবেন।”
  pan-pan: ਭਈ ਯਹੋਵਾਹ ਕੋਲੋਂ ਸਾਡੇ ਲਈ ਪੁੱਛੀਂ ਕਿਉਂ ਜੋ ਬਾਬਲ ਦਾ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਸਾਡੇ ਉੱਤੇ
    ਚੜ੍ਹਾਈ ਕਰ ਰਿਹਾ ਹੈ। ਸ਼ਾਇਦ ਯਹੋਵਾਹ ਸਾਡੇ ਨਾਲ ਆਪਣੇ ਸਾਰੇ ਅਚਰਜ਼ ਕੰਮਾਂ ਅਨੁਸਾਰ ਵਰਤਾਓ ਕਰੇ
    ਅਤੇ ਉਹ ਨੂੰ ਸਾਡੇ ਕੋਲੋਂ ਮੋੜ ਦੇਵੇ।
  mya-JVB: ငါ တို့၌တဖန်ပြု တော်မူမည်အကြောင်း၊ ငါ တို့အတွက် ထာဝရဘုရား ကိုတောင်းပန်
    ပါလော့ဟုမိန့် တော်မူသောအခါ၊ ထာဝရဘုရား ၏နှုတ်ကပတ် တော်သည် ယေရမိ သို့ ရောက်လာ ၍၊
  tbg-tbg: Babironi vika King Nebukanesaava nai iqoka vaiinti ntita varero tinavu
    Iutaa hampata raqireva ani vaivo. Are Nora Kotira aarairaro viva tinavu kahaqiarire.
    Haaru Noravano tinavu kaivaqauka nora kaiqa vara nimitaintema kero, viva vatevata
    hoe nora kaiqa tinavu vara timitairaro Nebukanesaava vira tavero iqoka qaqirakero
    vuanarove? ti.
  hmo-hmo: “Ai dainai Lohiabada mani oi nanadaia, badina be Nebukanesa, Babulonia
    ena king ese ai ia tuari henia noho. Sedira Lohiabada ese iena hoa kara ta do
    ia karaia ai totona, bona ia ese Nebukanesa do ia siaia lou.”
  urd-urd: कि “हमारी ख़ातिर ख़ुदावन्द से दरियाफ़्त कर क्यूँकि शाहे — ए — बाबुल नबूकदनज़र
    हमारे साथ लड़ाई करता है; शायद ख़ुदावन्द हम से अपने तमाम 'अजीब कामों के मुवाफ़िक़
    ऐसा सुलूक करे कि वह हमारे पास से चला जाए।”
  rus-SYN: “вопроси о нас Господа, ибо Навуходоносор, царь Вавилонский, воюет против
    нас; может быть, Господь сотворит с нами что-либо такое, как все чудеса Его, чтобы
    тот отступил от нас”.
  bqc-SIM: Yãgbɛawɛ̃ɛ Diiwa, asa Babɛli kí Nɛbukanɛza lɛ́ zĩkawanↄɛ. Wìliↄ dↄ̃o
    tó Dii a dabudabue kɛwɛ̃ɛ lán yãawa, i aà yáwɛ̃ɛ.
  tcz-CHONGTHU: Amahon, Jeremiah jah’a, “Nangin keiho din, Pakai kom’a neitaopeh uvin;
    Babylon lengpa Nebuchadnezzar in kachung uva gal eibol khumtauve. Pakaiyin alungset
    longlou chun keiho eilungset uhin, chule bolmo kidang nasatah bol intin, Aman
    Babylon lengpa Nebuchadnezzar chu bailam tah’a akinungtol sah ding ahi,’’ atiuve.
  mar-mar: “आमच्यासाठी परमेश्वराजवळ प्रार्थना कर, कारण बाबेलचा राजा नबुखद्नेस्सर आपल्यावर
    स्वारी करीत आहे, कदाचित् परमेश्वर पूर्वीप्रमाणे काही विस्मयकारक घटना घडवून आणील
    व त्यास आमच्यापासून परतवून लावेल.”
  qub-qub: '@see-verse:JER.021.001'
  bqp-bqp: '@see-verse:JER.021.001'
  hat-hat: 'Yo di l'': -Tanpri, pale ak Seyè a pou nou, paske Nèbikadneza, wa Babilòn
    lan, ap fè nou lagè. Ou pa janm konnen! Seyè a ka fè ankò pou nou yonn nan mirak
    li yo pou fòse Nèbikadneza vire do l'' al fè wout li.'
  eng-BSB: “Please inquire of the LORD on our behalf, since Nebuchadnezzar king of
    Babylon is waging war against us. Perhaps the LORD will perform for us something
    like all His past wonders, so that Nebuchadnezzar will withdraw from us.”
  eng-WEBPB: “Please enquire of the LORD for us; for Nebuchadnezzar king of Babylon
    makes war against us. Perhaps the LORD will deal with us according to all his
    wondrous works, that he may withdraw from us.”
  kbq-kbq: Muse hugantonanki tagri tagi erinka Ra Anumzamofona antahigegeno taza hino.
    Na'ankure Babiloni Kini ne' Nebukatnesa'a ha' eme hurantenaku nehie. Ko'ma hu'nea
    zana huno Ra Anumzamo'a asunkura huranteno hankave kaguva zama eri fore'ma hanigeno'a,
    Nebukatnesa'a sondia vahe zaga'a zamavareno ete rukrahe huno vugahifi antahigenka
    ko.
  nhe-BL: “Xijtlajtlani TOTECO para ma techpalehui pampa Tlanahuatijquetl Nabucodonosor
    tlen tlali Babilonia hualajtoc para techtehuis. Huan huelis TOTECO techtlasojtlas
    huan quichihuas se chicahual nescayotl queja quichijqui huejcajquiya, huan ica
    ya nopa quichihuas para Nabucodonosor ma quinijcueni isoldados para amo techtehuise.”
