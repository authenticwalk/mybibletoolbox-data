  eng-JPS: And I will punish you according to the fruit of your doings, saith the
    LORD; and I will kindle a fire in her forest, and it shall devour all that is
    round about her.
  srp-1865: Jer æu vas pokarati po plodu djela vaših, veli Gospod, i raspaliæu oganj
    u šumi njegovoj, koji æe proždrijeti sve što je oko njega.
  lug-lug: Nzija kubabonereza ng’ebikolwa byammwe bwe biri, era ndikoleeza omuliro
    mu kibira kyammwe, gwokye byonna ebikyetoolodde,’ ” bw’ayogera Mukama.
  heb-heb: ופקדתי עליכם כפרי מעלליכם נאם יהוה והצתי אש ביערה ואכלה כל סביביה׃
  ben-IRV: আমি তোমাদের মন্দ কাজের ফল তোমাদের দেব। এটি সদাপ্রভুর ঘোষণা, “আমি তোমার
    বনজঙ্গলে আগুন জ্বালাব এবং সেই আগুন তার চারপাশের সব কিছু গ্রাস করবে।”
  pan-pan: ਮੈਂ ਤੁਹਾਡੀਆਂ ਕਰਤੂਤਾਂ ਦੇ ਫਲਾਂ ਅਨੁਸਾਰ ਤੁਹਾਡੀ ਖ਼ਬਰ ਲਵਾਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ,
    ਮੈਂ ਉਹ ਦੇ ਜੰਗਲ ਵਿੱਚ ਅੱਗ ਲਾਵਾਂਗਾ, ਜਿਹੜੀ ਆਲੇ-ਦੁਆਲੇ ਦਾ ਸਭ ਕੁਝ ਭੱਖ ਲਵੇਗੀ।
  mya-JVB: သင် တို့အကျင့် နှင့် ထိုက်လျောက်အောင် အပြစ် ဒဏ် ကို ငါပေးမည်။ သင်တို့တော
    ကို ငါရှို့ သော မီး သည်၊ ပတ်လည် ၌ရှိသမျှ သောအရာတို့ကို လောင် လိမ့်မည်ဟု မိန့်တော်မူ၏။
  tbg-tbg: Are qora kaiqa varaanara kaara te ai ruqutirerave. Te ai avuhainaa naavu
    iha quara kaariraro ihavano vi naavuravata ekaa vo naavuvata ita kaanarove. Te
    Noravano Kotikama vi uvara turo, tiro.
  hmo-hmo: 'Lau Lohiabada ma lau gwau: ‘Emui kerere davana do lau henia, emui kara
    edia dika hegeregerena. Lau ese emui king ena ruma badana, be lahi dekenai do
    lau gabua, bona unai lahi ese, emui ruma ia hagegea noho gabudia ibounai do ia
    gabua ore.’ ”'
  urd-urd: और तुम्हारे कामों के फल के मुवाफ़िक़ मैं तुम को सज़ा दूँगा, ख़ुदावन्द फ़रमाता
    है, और मैं उसके बन में आग लगाऊँगा, जो उसके सारे 'इलाक़े को भसम करेगी।
  rus-SYN: Но Я посещу вас по плодам дел ваших, говорит Господь, и зажгу огонь в лесу
    вашем, и пожрет все вокруг него.
  bqc-SIM: Má ĩadawá á yãkɛaↄ lɛ́uɛ. Ma Dii mámɛ má ò. Má tɛsↄ̃ á líkpɛ
    kpɛ́waɛ, tɛ́pi i kṹ pↄ́ pↄ́ liaaiↄwa píi.
  tcz-CHONGTHU: Hijeh a chu, keima mong mongin, amaho chonna dung juiya talen kamatsah
    ding ahi, tin Pakaiyin aseiye. Chule keiman gammang lah mei kahal ding, hichun
    akimvel a umho abon’a akahvam ding ahi,” ati.
  mar-mar: परमेश्वर असे म्हणतो, तुमच्या कर्माच्या फळाप्रमाणे मी तुम्हास शिक्षा करीन.
    आणि मी तिच्या वनात अग्नी पेटवीन तेव्हा ते सभोवतीचे सर्वकाही जाळून टाकेल.”
  qub-qub: Chaymi imatapis rurashayquimanno castigashayqui. Ima-aycayquitapis rupaycachishämi.
    Llapantami ninaga rupacurcongapaj. Noga Tayta Diosmi chayno në.»
  bqp-bqp: Kon bu sɛɛyɑsiɑ nge mɛ ben kookoosu nɛ. Kon ben sinɑ kpɑɑru dɔ̃ɔ mɛni te
    bɑ bɑnɑ kɑ dɑ̃ɑ ye bɑ mɔ̀ sɛduru, kpɑ ye yɑ kɑ tu sikerenɛ kpuro yu dɔ̃ɔ mwɑɑrɑ.
  hat-hat: Men m'ap pini nou pou sa nou fè. M'ap mete dife nan gwo bèl kay bwa nou
    yo. Dife a pral boule tou sa ki bò kote yo. Se mwen menm Seyè a ki di sa.
  eng-BSB: I will punish you as your deeds deserve, declares the LORD. I will kindle
    a fire in your forest that will consume everything around you.’”
  eng-WEBPB: I will punish you according to the fruit of your doings,’ says the LORD;
    ‘and I will kindle a fire in her forest, and it will devour all that is around
    her.’”
  kbq-kbq: Hagi Ra Anumzamo'a huno, Tamagrama hu'naza kefo tamavu tamava zantera,
    Nagra nona hu'na knazana tamigahue. Ana nehu'na zafaraminte teve tagintesugeno
    teno nevuno, maka zantamima kuma tva'onte'ma megagi'nea zantaminena tevereno erihana
    hugahie.
  nhe-BL: Pero na noselti nimechtzontlamiltis para nimechtlatzacuiltis ipampa imotlajtlacolhua.
    Huan nojquiya nijtlicuiltis nochi cuatitlamitl huan quitlatis nochi tlen nechca.
    Queja nopa niimoTECO niquijtohua.’”
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e azepyk putar nerehe ihe nehe, neremiapo kwer
    hekuzaromo ihe nehe. Amunyk putar tata tàpuzuhu nepupe har rehe nehe. Ukaz putar
    nehe. Huwake har paw ukaz putar nehe no. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg
    kwez kury, ere wanupe nehe, i'i ihewe.
  eng-DRA: 'But I will visit upon you according to the fruit of your doings, saith
    the Lord: and I will kindle a fire in the forest thereof: and it shall devour
    all things round about it.'
