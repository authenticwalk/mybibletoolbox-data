verse: JER.021.014
translations:
  mal-C: നിങ്ങളുടെ പ്രവൃത്തികൾക്ക് അനുസൃതമായി ഞാൻ നിങ്ങളെ ശിക്ഷിക്കും, എന്ന് യഹോവ
    അരുളിച്ചെയ്യുന്നു. നിങ്ങളുടെ വനങ്ങൾക്കു ഞാൻ തീവെക്കും ആ അഗ്നി നിങ്ങൾക്കു ചുറ്റുമുള്ള
    എല്ലാറ്റിനെയും ദഹിപ്പിക്കും.’ ”
  deu-TKW: Und ich will euch den Früchten eurer Thaten gemäß heim suchen - ist der
    Spruch Jahwes - und Feuer an ihren Wald legen, daß es alles, was rings um sie
    her ist, verzehre.
  lin-lin: Nakopesa yo etumbu kolanda misala na yo, elobi Yawe, nakopelisa moto na
    zamba na yo, mpe ekotumba nyonso oyo ezali zingazinga na yo. › »
  eng-LSV: And I have laid a charge against you, || According to the fruit of your
    doings,” || A declaration of YHWH, || “And I have kindled a fire in its forest,
    || And it has consumed all its outskirts!”
  eng-GNV: But I will visite you according to the fruite of your workes, saith the
    Lord, and I will kindle a fire in the forest thereof, and it shall deuoure rounde
    about it.
  eng-WEBSTER: 'But I will punish you according to the fruit of your doings, saith
    the LORD: and I will kindle a fire in the forest thereof, and it shall devour
    all things around it.'
  nhw-BL: Pero na noseltzi nimechtzontlamiltis para nimechtlatzacuiltis por amotlajtlacolhua.
    Huan nojquiya nijtlicuiltis nochi cuatitlamitl huan quitlatis nochi catli nechca.
    Quej nopa niamoTECO niquijtohua.’ ”
  swh-ONEN: Nitawaadhibu kama istahilivyo matendo yenu, asema Bwana. Nitawasha moto
    katika misitu yenu ambao utateketeza kila kitu kinachowazunguka.’ ”
  bba-bba: Kon bu sɛɛyɑsiɑ nɡe mɛ ben kookoosu nɛ. Kon ben sinɑ kpɑɑru dɔ̃ɔ mɛni te
    bɑ bɑnɑ kɑ dɑ̃ɑ ye bɑ mɔ̀ sɛduru, kpɑ ye yɑ kɑ tu sikerenɛ kpuro yu dɔ̃ɔ mwɑɑrɑ.
  eng-KJVCPB: 'But I will punish you according to the fruit of your doings, saith
    the Lord: and I will kindle a fire in the forest thereof, and it shall devour
    all things round about it.'
  luo-luo: Anakumu moromo gi timbeu, Jehova Nyasaye owacho. Anamok mach e bunge magu
    manowangʼ gimoro amora machiegni kodu.’ ”
  meu-meu: 'Iehova na e tomamu: Davamui baina henimui, emui kara anidia heḡereḡeredia;
    ena uda ai lahi ta baina ha-araia, bena ia heḡeḡe-madaina idoinai baine araia
    ore.'
  npi-ULB: तिमीहरूका विरुद्धमा आउनलाई मैले तिमीहरूका अभ्यासको फल तोकेको छु, यो परमप्रभुको
    घोषणा हो— र झाडीहरूमा म आगो सल्काउनेछु, र त्‍यसले आफ्नो वरिपरि भएका हरेक कुरालाई
    भस्म पार्नेछ ।”
  yor-yor: Èmi yóò jẹ ọ ní ìyà gẹ́gẹ́ bí iṣẹ́ ọwọ́ rẹ̀ ni Olúwa wí. Èmi yóò mú kí
    iná jó ilé rẹ̀; yóò si jó gbogbo ohun tí ó wà ní àyíká rẹ.’ ”
  pes-OPCB: بنابراین من شما را به سزای گناهانتان خواهم رسانید و در جنگلهایتان چنان
    آتشی بر پا خواهم نمود که هر چه در اطرافشان باشد، بسوزاند.»
  tgl-ULB: Nagtakda ako ng bunga ng inyong mga gawain na maging laban sa inyo—ito
    ang pahayag ni Yahweh—at magsisindi ako ng apoy sa mga kasukalan, at lalamunin
    ang lahat ng nakapalibot dito.”
  hui-hui: Anduane Homogo i̱na tiga tigaore larogo tígua mana ko bialu harimigonaga
    pani ngialu tí minu bolebero. I̱na Yarusalemeha ira hedope harogola dangiha bo
    dalu ira hungu timbuni kilikulu laradagua bialu Yarusalemeni kini anda kagobi
    anda damene bu karu bibahendebi daiore helolebero, lalu Anduane Homogohanda laya
    lene.
  mya-mya: သို့​ရာ​တွင်​ငါ​သည်​သင်​ပြု​ခဲ့​သည့်​အ​မှု များ​အ​တွက်​အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​မည်။
    ငါ​သည်​သင်​၏​နန်း​တော်​ကို​မီး​သင့်​လောင် စေ​မည်။ ထို​မီး​သည်​နီး​နား​ပတ်​လည်​တွင်​ရှိ
    သ​မျှ​သော​အ​ရာ​တို့​ကို​ကျွမ်း​လောင်​သွား​စေ လိမ့်​မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်
    ဟ​သည့်​စကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་ཁྱོད་ཅག་གིས་སྤྱད་པའི་ལས་འབྲས་བཞིན་དུ་ངས་ཆད་པ་གཅོད་དེ། ངས་ཡེ་རུ་སཱ་ལེམ་གྱི་ནགས་ཚལ་ལ་མེ་སྦར་ནས་ཁྱོད་ཀྱི་མཐའ་འཁོར་གྱི་ཡོད་ཚད་ཁྱུར་མིད་གཏོང་ངོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Ndichakurovai sezvakafanira mabasa enyu, ndizvo zvinotaura Jehovha. Ndichabatidza
    moto mumasango enyu uchapisa zvose zvakakupoteredzai.’ ”
  spa-BLM: Te castigaré según el fruto de tus obras, dice Yahvé; y encenderé un fuego
    en su bosque, y devorará todo lo que la rodea”.
  cac-cac: A in Jehová in svala' to ol vac'och eyaelal icha val smojal yuj tastac
    tze c'ulej. Ol vac'och sc'ac'al e palacio. Axo tastac ay d'a spatictac e chon̈ab',
    ol lajvoquel stz'ab'ati, xchi Jehová, xin chi d'a eb' schecab' vin̈aj Sedequías
    chi'.
  swh-ULB: Nitawaadhibu kutokana na matunda ya matendo yako-hili ndilo tamko la Bwana-
    na nitawasha moto katika misitu, na utateketeza kila kitu.'”
  bel-bel: Але Я наведаю вас паводле плёну дзеяў вашых, кажа Гасподзь, і запалю агонь
    у лесе вашым, і зжарэ ўсё вакол яго.
  deu-ELBBK: Und ich will euch heimsuchen nach der Frucht eurer Handlungen, spricht
    der HERR; und ich will ein Feuer anzünden in ihrem Wald, dass es alle ihre Umgebungen
    verzehre.
  mbb-OT: Piru edsilutan ku sikiyu ǥihapun te sungkad te menge vaal niw. Ebinsulan
    ku is turuǥan te hadì niw ne egkevinsulan is langun diyà te peliǥuy kayi. Iyan
    a, is Nengazen, is migkaǥi kayi.”
  mal-2015: ഞാൻ നിങ്ങളുടെ പ്രവൃത്തികളുടെ ഫലത്തിന്നു തക്കവണ്ണം നിങ്ങളെ സന്ദർശിക്കും;
    ഞാൻ അവളുടെ കാട്ടിന്നു തീ വെക്കും; അതു അവളുടെ ചുറ്റുമുള്ള സകലത്തെയും ദഹിപ്പിച്ചുകളയും
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Marava tumen vaš tumare skutki, phenel o RAJ. Labarava e jag andre tumaro
    veš a labola savoro pašal tumende.“
  pes-OPV: و خداوند می‌گوید بر‌حسب ثمره اعمال شما به شما عقوبت خواهم رسانید وآتشی
    در جنگل این (شهر) خواهم افروخت که تمامی حوالی آن را خواهد سوزانید.»
  ron-1924: Вэ вой педепси дупэ родул фаптелор воастре», зиче Домнул; «вой пуне фок
    пэдурий воастре ши ва мынка тоате ымпрежуримиле.»’”
  ben-OBCV: যেমন তোমাদের কাজ, তার যোগ্য প্রতিফল আমি তোমাদের দেব, সদাপ্রভু এই কথা বলেন।
    আমি তোমাদের বনগুলিতে এক আগুনে প্রজ্বলিত করব, তা তোমাদের চারপাশের সবকিছুকে গ্রাস
    করবে।’ ”
  som-som: Rabbigu wuxuu leeyahay, Anigu waxaan idiin ciqaabi doonaa siday midhaha
    falimihiinnu ahaayeen, oo dab baan kaynta oo dhan ku dayn doonaa, oo wuxuu baabbi'in
    doonaa waxyaalaha hareeraha ku yaal oo dhan.
  lat-VUC: 'Et visitabo super vos juxta fructum studiorum vestrorum, dicit Dominus:
    et succendam ignem in saltu ejus, et devorabit omnia in circuitu ejus.]'
  eng-ASVBT: And I will punish you according to the fruit of your doings, saith Jehovah;
    and I will kindle a fire in her forest, and it shall devour all that is round
    about her.
  ita-1885: Ed io farò punizione di voi secondo il frutto de' vostri fatti, dice il
    Signore; ed accenderò un fuoco nella selva di quella, il quale consumerà tutto
    ciò che è d'intorno a lei.
  eng-LXXUP: And I will kindle a fire in the forest thereof, and it shall devour all
    things round about it.
  eng-ULB: I have assigned the fruit of your practices to come against you—this is
    Yahweh's declaration— and I will light a fire in the thickets, and it will consume
    everything around it.'”
  spa-VBL: Voy a castigarte como te mereces por lo que has hecho, declara el Señor.
    Pondré tu bosque en el fuego y quemará todo lo que te rodea”.
  fra-_FOB: Je vous punirai selon le fruit de vos actions, dit l'Éternel; et j'allumerai
    dans sa forêt un feu qui consumera tout ce qui est autour d'elle.
  mal-mal: ഞാൻ നിങ്ങളുടെ പ്രവൃത്തികളുടെ ഫലത്തിനു തക്കവിധം സന്ദർശിക്കും; ഞാൻ അവളുടെ
    വനത്തിനു തീ വയ്ക്കും; അത് അവളുടെ ചുറ്റുമുള്ള സകലത്തെയും ദഹിപ്പിച്ചുകളയും” എന്ന്
    യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai ki maiṅ tumhārī harkatoṅ kā pūrā ajr dūṅgā. Maiṅ Yarūshalam
    ke jangal meṅ aisī āg lagā dūṅgā jo irdgird sab kuchh bhasm kar degī.’”
  suz-BL: गो इन कली इन पशो खोदेंशो पा कोव़शा, सजाइ गे‍नन्‍नी। गो इन ब्‍वाकीम मी सुइक्‍नुङ।
    मिनु मेकोमी इन एर ओंथ बाक्‍शो मारेइ मारेइ नेक्‍ब, दे परमप्रभु यावेमी देंत’ देनो”
    देंत। गलाती ६:७; इजीकीएल २१:३
  eng-NOY: But I will punish you with the fruit of your doings. I will kindle a fire
    in her forest, which shall consume all around her.
  ita-1927: io vi punirò secondo il frutto delle vostre azioni, dice l’Eterno; e appiccherò
    il fuoco a questa selva di Gerusalemme, ed esso divorerà tutto quello che la circonda.
  ckb-ckb: بەڵام من سزای شایستەی کردارەکانتان دەدەم، ئاگر بەردەدەمە دارستانەکەی و
    هەموو دەوروبەرەکەی دەخوات.“» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'I will send punishment on you in keeping with the fruit of your doings,
    says the Lord: and I will put a fire in her woodlands, burning up everything round
    about her.'
  kan-OKCV: ನಿಮ್ಮ ಕ್ರಿಯೆಗಳ ಫಲದ ಪ್ರಕಾರ ನಿಮ್ಮನ್ನು ಶಿಕ್ಷಿಸುತ್ತೇನೆ, ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
    ಅದರ ಅಡವಿಗೆ ಬೆಂಕಿ ಹಚ್ಚುತ್ತೇನೆ. ಅದರ ಸುತ್ತಲಿಗಿರುವುದನ್ನೆಲ್ಲಾ ಅದು ನುಂಗಿಬಿಡುವುದು.’ ”
  tam-2017: நான் உங்கள் செயல்களின் பலனுக்கு ஏற்றவிதத்தில் உங்களை விசாரிப்பேன்; நான்
    அதின் காட்டில் தீக்கொளுத்துவேன்; அது அதைச் சுற்றிலுமுள்ள அனைத்தையும் எரித்துவிடும்
    என்று யெகோவா சொல்கிறார் என்று சொல் என்றார்.
  spa-RV-1909: Yo os visitaré conforme al fruto de vuestras obras, dice Jehová, y
    haré encender fuego en su breña, y consumirá todo lo que está alrededor de ella.
  ron-BTF: Dar eu vă voi pedepsi conform cu rodul facerilor voastre, spune DOMNUL;
    și voi aprinde un foc în pădurea lui și acesta va mistui toate lucrurile de jur
    împrejurul lui.
  eng-WEBP: I will punish you according to the fruit of your doings,’ says the LORD;
    ‘and I will kindle a fire in her forest, and it will devour all that is around
    her.’”
  eng-FBV: I'm going to punish you as you deserve for what you've done, declares the
    Lord. I will set your forest on fire and it will burn up everything around you.”
  nld-1939: Ik zal u vergelden naar de vrucht van uw werken, Is de godsspraak van
    Jahweh; Een vuur ontsteken in haar woud, Dat heel haar omgeving verslindt!
  nch-BL: Pero na noseltitzi nimechtatzacuiltis para nimechtzontamiltis por amotajtacolhua.
    Huan nojquiya nijticuiltis nochi cuatitamit huan quitatis nochi cati nechca. Quej
    nopa niamoTECO niquijtohua.’ ”
  vie-1934: 'Đức Giê-hô-va phán: Ta sẽ phạt các ngươi theo quả của việc làm các ngươi;
    ta sẽ đốt lửa trong rừng nó, lửa sẽ nuốt hết mọi vật ở chung quanh nó.'
  hin-CV: किंतु मैं तुम्हारे कार्यों के परिणामों के अनुरूप ही तुम्हें दंड दूंगा, यह
    याहवेह की वाणी है. मैं तुम्हारे वनों में अग्नि प्रज्वलित कर दूंगा कि इसके सारे
    मंडल ही नष्ट हो जाएं.’ ”
  spa-BES: Te enviaré un castigo de acuerdo con el fruto de tus obras, dice el Señor,
    y pondré fuego en sus bosques, quemando todo a su alrededor.
  tdx-tdx: Toe ho liloveko ty amo vokam-pitoloña’ areoo, hoe t’Iehovà; naho hamiañako
    afo i ala’ey, vaho fonga ho tomontoñe ze mañohok’ aze.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า เราจะลงโทษเจ้าทั้งหลายตามผลแห่งการกระทำของเจ้า เราจะก่อไฟไว้ในป่าของเมืองนั้น
    และไฟนั้นจะเผาผลาญสิ่งต่างๆที่​อยู่​รอบเมืองนั้นสิ้น’”
  por-BR-2018: Eu vos punirei conforme o fruto de vossas ações, diz o SENHOR, e acenderei
    fogo em seu bosque, que consumirá tudo o que estiver ao redor dela.
  deu-ELO: Und ich will euch heimsuchen nach der Frucht eurer Handlungen, spricht
    Jehova; und ich will ein Feuer anzünden in ihrem Walde, daß es alle ihre Umgebungen
    verzehre.
  eng-WYC-2018: And I shall visit on you by the fruit of your studies, saith the Lord;
    and I shall kindle fire in the forest thereof, and it shall devour all things
    in the compass thereof. (And I shall punish you for the fruit of your deeds, saith
    the Lord; and I shall kindle a fire in the forest there, and it shall devour everything
    all around it.)
  epo-epo: Kaj Mi punos vin laŭ la fruktoj de viaj agoj, diras la Eternulo; kaj Mi
    ekbruligos fajron en ĝia arbaro, por ke ĝi ekstermu ĝian tutan ĉirkaŭaĵon.
  uig-PIN: Mǝn silǝrning ⱪilmixinglarning mewisi boyiqǝ silǝrgǝ yeⱪinlixip jazalaymǝn,
    — dǝydu Pǝrwǝrdigar; wǝ Mǝn uning ormanliⱪida bir ot yaⱪimǝn, u bolsa uning ǝtrapidiki
    ⱨǝmmini kɵydürüp tügitidu.
  beo-beo: Be dilia wadela:i hou hamobeba:le, Na da dilima se imunu. Na da dilia hina
    bagade diasu laluga ulagimu, amola amo lalu da liligi huluane amo sisiga:le dialebe,
    amo nene dagomu. Na, Hina Gode, da sia:i dagoi.”
  tpi-OTNT: Mi Bikpela, mi tok stret, bai mi mekim save long yupela, bilong bekim
    ol pasin nogut yupela i bin mekim. Bai mi mekim paia i kirap long taun Jerusalem,
    olsem paia i kirap long bikbus, na dispela paia bai i kukim haus bilong king na
    olgeta haus i stap long Jerusalem.”
  hau-SA: Zan hukunta ku gwargwadon ayyukanku, in ji Ubangiji. Zan sa wuta a kurminku
    da za tă cinye kome da yake kewaye da ku.’ ”
  uig-LAT: Men silerning qilmishinglarning méwisi boyiche silerge yéqinliship jazalaymen,
    — deydu Perwerdigar; we Men uning ormanliqida bir ot yaqimen, u bolsa uning etrapidiki
    hemmini köydürüp tügitidu.
  nde-nde: Ngizalijezisa njengokufanele izono zenu, kutsho uThixo. Ngizaphemba umlilo
    emahlathini enu ozalobisa konke okuseduze lani.’ ”
  ton-ton: ‌ʻOku pehē ʻe Sihova, “Te u tautea kiate kimoutolu ʻo tatau mo e fua ʻo
    hoʻomou ngaahi faianga; pea te u tutu ʻae afi ʻi hono vao ʻakau, pea te ne fakaʻauha
    ʻae ngaahi meʻa kotoa pē ʻoku takatakai ia.”
  ces-1613: Nebo trestati vás budu podlé skutků vašich, dí Hospodin, a zanítím oheň
    v lese tvém, kterýž zžíře všecko vůkol něho.
  eng-WMB: I will punish you according to the fruit of your doings,’ says the LORD;
