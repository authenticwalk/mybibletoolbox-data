verse: JER.021.005
translations:
  mal-C: ഞാൻതന്നെയും നീട്ടിയ ഭുജംകൊണ്ടും ബലവത്തായ കരംകൊണ്ടും ഉഗ്രകോപത്തോടും മഹാക്രോധത്തോടുംകൂടി
    നിങ്ങൾക്കെതിരേ യുദ്ധംചെയ്യും.
  deu-TKW: und ich selbst will mit euch kämpfen, mit ausgereckter Hand und starkem
    Arm und im Zorn und im Grimm und in gewaltiger Wut,
  lin-lin: Mpe Ngai moko, nakosembola loboko na Ngai mpo na kobundisa bino na nguya,
    na kanda, na kosilika mpe na kotomboka makasi.
  eng-LSV: And I have fought against you, || With an outstretched hand, and with a
    strong arm, || And in anger, and in fury, and in great wrath,
  eng-GNV: And I my selfe will fight against you with an outstretched hand, and with
    a mighty arme, eue in anger and in wrath, and in great indignation.
  eng-WEBSTER: And I myself will fight against you with an out-stretched hand and
    with a strong arm, even in anger, and in fury, and in great wrath.
  nhw-BL: huan na huan inijuanti timechhuilanase ica nochi nohueyi chicahualis pampa
    tlahuel nicualantoc ica amojuanti.
  swh-ONEN: Mimi mwenyewe nitapigana dhidi yenu kwa mkono wangu ulionyooshwa na mkono
    wa nguvu, kwa hasira na ghadhabu kali na ukali mwingi.
  bba-bba: Kpɑ wi, Gusunɔn tii u kɑ be Yudɑbɑ sɑnnɑ kɑ mɔru u bu win dɑm sɔ̃ɔsi,
  eng-KJVCPB: And I myself will fight against you with an outstretched hand and with
    a strong arm, even in anger, and in fury, and in great wrath.
  luo-luo: An awuon abiro kedo kodi ka iya owangʼ kendo ka an gi mirima mager.
  meu-meu: Lau sibogu ese baina tuari henumui mai imagu hetoi-rorona bona imagu goadana
    ida, badu ai bona daḡedaḡe ai bona badu-garagara bada-hereana ai.
  npi-ULB: तब पसारिएको हात, शक्तिशाली पाखुरा, क्रोध, बदला र भयङ्कर रिसले म आफै तेरो
    विरुद्धमा लड्नेछु ।
  yor-yor: Èmi gan an yóò sì bá yín jà pẹ̀lú ohun ìjà olóró nínú ìbínú àti ìrunú líle.
  pes-OPCB: من خود با تمام قدرت و با نهایت خشم و غضب خود علیه شما خواهم جنگید،
  tgl-ULB: At ako mismo ang lalaban sa inyo na nakataas ang kamay at malakas na bisig,
    at may matinding poot, kabangisan at matinding galit.
  hui-hui: I̱nime tíhondo bu miniha keba timbuniore howa tandaga ho kogo tí baba hongo
    howaore wai bialu pani ngialu bolebero.
  mya-mya: ငါ​ကိုယ်​တော်​တိုင်​မိ​မိ​၏​လက်​ရုံး​တော်​တန် ခိုး​စွမ်း​အင်​ရှိ​သ​မျှ​နှင့်
    ဒေါ​သ​အ​မျက် ချောင်း​ချောင်း​ထွက်​လျက်​သင်​တို့​ကို​တိုက် ခိုက်​တော်​မူ​မည်။-
  bod-N: ངས་ཁོང་ཁྲོ་དང་ཁྲོ་གཏུམ་ཆེན་པོ། ཞེ་སྡང་བཅས་ཀྱི་ནང་དུ་ཕྱི་རུ་བརྐྱངས་པའི་ལག་པ་དང་ནུས་མཐུ་ལྡན་པའི་དཔུང་ངར་གྱིས་ཁྱོད་རྣམས་ལ་རྒོལ་ངེས་ཡིན།
  sna-sna: Ini ndimene ndicharwa newe noruoko rwakatambanudzwa noruoko rune simba
    mukutsamwa neshungu nehasha huru.
  spa-BLM: Yo mismo lucharé contra ti con mano extendida y con brazo fuerte, con ira,
    con enojo y con gran indignación.
  cac-cac: A in ol vac' oval eyed'oc yed' in poder yed' pax yoval in c'ol te ay smay.
  swh-ULB: Nami nitapigana nanyi kwa mkono ulioinuka na mkono wenye nguvu, na ukali,
    ghadhabu, na hasira kubwa.
  bel-bel: і Сам буду ваяваць супроць вас рукою прасьцёртаю і мышцаю моцнаю ў гневе
    і ў лютасьці і ў вялікім абурэньні;
  deu-ELBBK: Und ich selbst werde gegen euch kämpfen mit ausgestreckter Hand und mit
    starkem Arm und mit Zorn und mit Grimm und mit großer Wut.
  mbb-OT: Iyan a mismu ebpekidtebek keniyu pinaaǥi te ǥehem ku tenged te utew ku kegkepauk.
  mal-2015: ഞാൻ തന്നേയും നീട്ടിയ കൈകൊണ്ടും ബലമുള്ള ഭുജംകൊണ്ടും കോപത്തോടും ക്രോധത്തോടും
    അത്യുഗ്രതയോടുംകൂടെ നിങ്ങളോടു യുദ്ധംചെയ്യും.
  rmc-rmc: Me korkoro man tumenca marava le nacirdle vasteha, le zorale ramenoha,
    la choľaha, la bara choľaha.
  pes-OPV: و من به‌دست دراز و بازوی قوی و به غضب و حدت وخشم عظیم با شما مقاتله خواهم
    نمود.
  ron-1924: Апой Еу Ынсумь вой лупта ымпотрива воастрэ, ку мына ынтинсэ ши ку брац
    таре, ку мыние, урӂие ши маре супэраре.
  ben-OBCV: আমি প্রসারিত হাত ও পরাক্রমী বাহু দ্বারা, প্রচণ্ড ক্রোধে ও মহারোষে তোমাদের
    বিরুদ্ধে স্বয়ং যুদ্ধ করব।
  som-som: Oo aniga qudhaydu waxaan idinkula diriri doonaa gacan fidsan iyo cudud
    xoog badan, anoo xanaaqsan oo cadhaysan oo aad u dhirifsan.
  lat-VUC: Et debellabo ego vos in manu extenta, et in brachio forti, et in furore,
    et in indignatione, et in ira grandi.
  eng-ASVBT: And I myself will fight against you with an outstretched hand and with
    a strong arm, even in anger, and in wrath, and in great indignation.
  ita-1885: Ed io stesso combatterò contro a voi con man distesa, e con possente braccio,
    in ira, e in cruccio, e in grande indegnazione.
  eng-LXXUP: And I will fight against you with an outstretched hand and with a strong
    arm, with wrath and great anger.
  eng-ULB: Then I myself will fight against you with a raised hand and a strong arm,
    and with wrath, fury, and great anger.
  spa-VBL: Yo mismo lucharé contra ti con todo mi poder y fuerza, con toda la fuerza
    de mi furiosa ira.
  fra-_FOB: Et moi-même je combattrai contre vous, d'une main étendue et d'un bras
    fort, avec colère, avec fureur, et avec une grande indignation.
  mal-mal: ഞാൻ തന്നെയും, നീട്ടിയ കൈകൊണ്ടും ബലമുള്ള ഭുജംകൊണ്ടും കോപത്തോടും ക്രോധത്തോടും
    അത്യുഗ്രതയോടുംകൂടി നിങ്ങളോട് യുദ്ധം ചെയ്യും.
  urd-GVR: Maiṅ ḳhud apnā hāth baṛhā kar baṛī qudrat se tumhāre sāth laṛūṅgā, maiṅ
    apne ġhusse aur taish kā pūrā izhār karūṅga, merā saḳht ġhazab tum par nāzil hogā.
  suz-BL: गो आं दिंशो गुइ, सक्ति नु आं थाम्‍पा गाइश्‍शा, चुरशा नु ग्‍युश्रा बोक्‍शा,
    गे नु लडाइ पाइनुङ।
  eng-NOY: And I myself will fight against you with an outstretched hand, and with
    a strong arm, with anger and fury and great wrath.
  ita-1927: E io stesso combatterò contro di voi con mano distesa e con braccio potente,
    con ira, con furore, con grande indignazione.
  ckb-ckb: من خۆم بە دەستێکی پۆڵایین و بازووێکی بەهێز، بە تووڕەیی و هەڵچوونێکی بە
    جۆشی گەورەوە لە دژتان دەجەنگم.
  eng-BBE: And I myself will be fighting against you with an outstretched hand and
    with a strong arm, even with angry feeling and passion and in great wrath.
  kan-OKCV: ನಾನೇ ಚಾಚಿದ ಕೈಯಿಂದಲೂ, ಬಲವಾದ ತೋಳಿನಿಂದಲೂ, ಕೋಪದಿಂದಲೂ, ಉಗ್ರದಿಂದಲೂ, ಮಹಾರೌದ್ರದಿಂದಲೂ
    ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡುವೆನು.
  tam-2017: நான் நீட்டின கையினாலும் பலத்த கரத்தினாலும் கோபமும், கடுங்கோபமாகவும், மகா
    கடுமையாகவும் உங்களுடன் போர்செய்து,
  spa-RV-1909: 'Y pelearé contra vosotros con mano alzada y con brazo fuerte, y con
    furor, y enojo, é ira grande:'
  ron-BTF: Și eu însumi voi lupta împotriva voastră cu o mână întinsă și cu un braț
    puternic, în mânie și în furie și în mare indignare.
  eng-WEBP: I myself will fight against you with an outstretched hand and with a strong
    arm, even in anger, in wrath, and in great indignation.
  eng-FBV: I myself will fight against you with all my power and might, with the full
    force of my furious anger.
  nld-1939: Ik ga zelf u bestrijden met gespierde vuist, met sterke arm, met ziedende
    gramschap en grimmige woede.
  nch-BL: huan na huan inijuanti timechtehuise ica nochi nohueyi chicahualis pampa
    tahuel nicualantoc ica amojuanti.
  vie-1934: Chính ta sẽ chiến đấu nghịch cùng các ngươi, dùng tay giang ra, cánh tay
    mạnh sức, nổi nóng, phát giận và sự thạnh nộ lớn.
  hin-CV: मैं स्वयं अपने क्रोध, कोप एवं उग्र आक्रोश में विस्तीर्ण शक्तिशाली भुजा के
    द्वारा तुमसे युद्धरत हो जाऊंगा.
  spa-BES: Y yo mismo lucharé contra ti con una mano extendida y con un brazo fuerte,
    incluso con sentimiento de enojo y pasión y con gran ira.
  tdx-tdx: Le Izaho avao ty hialy ama’ areo am-pità’ natorakìtsy naho an-tsirañe maozatse,
    naho an-kaboseke mileveleve, vaho am-pifombo miforoforo.
  tha-KJV: เราเองจะต่อสู้กับเจ้าด้วยมือที่​เหย​ียดออกและด้วยแขนที่​แข็งแรง ด้วยความกริ้ว
    ด้วยความเกรี้ยวกราดและพิโรธมากยิ่ง
  por-BR-2018: E eu mesmo lutarei contra vós com mão estendida e com braço forte;
    e com ira, indignação, e grande furor.
  deu-ELO: Und ich selbst werde wider euch streiten mit ausgestreckter Hand und mit
    starkem Arm und mit Zorn und mit Grimm und mit großer Wut.
  eng-WYC-2018: And I shall overcome you in [a] hand stretched forth, and in [a] strong
    arm, (or And I shall overcome you with a hand stretched forth, and with a strong
    arm), and in strong vengeance, and in indignation, and in great wrath;
  epo-epo: Kaj Mi batalos kontraŭ vi per mano etendita kaj per forta brako, en kolero,
    furiozo, kaj granda indigno.
  uig-PIN: Mǝn Ɵzümmu sozulƣan ⱪolum wǝ küqlük bilikim bilǝn, ƣǝzipim bilǝn, ⱪǝⱨrim
    bilǝn wǝ ⱨǝssilǝngǝn aqqiⱪim bilǝn silǝrgǝ jǝng ⱪilimǝn!
  beo-beo: Na da Na gasaga amola Na ougi bagadedafa amoga dima gegemu.
  tpi-OTNT: Mi yet mi kros na belhat nogut tru long yupela na bai mi pait strong moa
    long yupela na mekim save tru long yupela.
  hau-SA: Ni da kaina zan yi yaƙi da kai da miƙaƙƙen hannu mai ƙarfi cikin fushi da
    hasala mai girma.
  uig-LAT: Men Özümmu sozulghan qolum we küchlük bilikim bilen, ghezipim bilen, qehrim
    bilen we hessilen’gen achchiqim bilen silerge jeng qilimen!
  nde-nde: Mina uqobo ngizakulwa lawe ngesandla eseluliweyo langengalo elamandla ngentukuthelo
    langokufuthelana kanye lolaka olukhulu.
  ton-ton: Pea ko au te u tauʻi kimoutolu ʻaki ʻae nima mafao atu pea mo e nima mālohi,
    ʻio, ʻi he ʻita, pea mo e houhau kakaha, pea mo e tuputāmaki lahi.
  ces-1613: Bojovati zajisté budu já proti vám rukou vztaženou a ramenem silným, a
    to v hněvě a v rozpálení i v prchlivosti veliké.
  eng-WMB: I myself will fight against you with an outstretched hand and with a strong
    arm, even in anger, in wrath, and in great indignation.
  tam-TCV: என்னுடைய நீட்டிய கரத்தினாலும், வலிமையான புயத்தினாலும் நானே உங்களுக்கெதிராக
    யுத்தம் செய்வேன். கோபத்துடனும், கடுங்கோபத்துடனும், பெரும் ஆத்திரத்துடனும் யுத்தம்
    செய்வேன்.
  ceb-ULB: Ug ako mismo ang makig-away batok kanimo uban sa gibakyaw nga kamot ug
    sa lig-on nga bukton, ug sa hilabihang kasuko.
  pol-UBG: A ja sam będę walczył przeciwko wam wyciągniętą ręką i mocnym ramieniem,
    z gniewem, zawziętością i wielką zapalczywością.
  urd-GVU: مَیں خود اپنا ہاتھ بڑھا کر بڑی قدرت سے تمہارے ساتھ لڑوں گا، مَیں اپنے غصے
    اور طیش کا پورا اظہار کروں گا، میرا سخت غضب تم پر نازل ہو گا۔
  deu-1912: Und ich will wider euch streiten mit ausgereckter Hand, mit starkem Arm,
    mit Zorn, Grimm und großer Ungnade.
  kan-2017: ನಾನೇ ಕೋಪ, ರೋಷ, ಮಹಾಕ್ರೋಧಭರಿತನಾಗಿ ಶಿಕ್ಷಾಹಸ್ತದಿಂದಲೂ ಮತ್ತು ಭುಜಪರಾಕ್ರಮದಿಂದಲೂ
    ನಿಮ್ಮ ವಿರುದ್ಧವಾಗಿ ಯುದ್ಧಮಾಡುವೆನು.
  yap-yap: Bay gucham u polo’ i gelngig nge ga’ngin e damumuw rog nib togopluw ngom.
  hlt-MCSB: Nangmih taengah kut ka thueng vetih, ka tlungluen ban neh, thintoek neh,
    kosi neh, thinhul bat la kan vathoh thil ni.
  mdy-ETH: ታኣኒ ታ ቶኦኪና ዔዔኤታ ዻጋና፥ ጊንሣ ሃሣ ዼኤፒ ጎሪንቲና ማዒ ታኣኮ ዎልቆና፤ ሃሣ ጊንሣ ታ ቢታንቶና ኔና ዖላንዳኔ።
  twi-ASANTE: Me ara mede nsa a matene ne abasa a ɛyɛ den bɛko atia mo wɔ abufuo,
    anibereɛ ne abufuhyeɛ mu.
  eng-WEBU: I myself will fight against you with an outstretched hand and with a strong
    arm, even in anger, in wrath, and in great indignation.
  wal-wal: Taani ta huuphen yeddido kushiyan, wolqqaama qesiyan, yiilluwan, hanqquwaaninne
    gita teegan nena olana.
  spa-PDDPT: Yo mismo pelearé contra ustedes con mano extendida y brazo fuerte, con
    furor, ira y ardiente indignación.
  gun-gun: Xee ae apu'ã 'rã peẽ kuery rovai xepo aupi vy xepo'akaa aexa uka reve,
    xepoxya, rojou vaia ha'e rombopaga etea rupi.
  ilo-ULB: Ket siak a mismo ti makiranget kadakayo babaen iti pannakabalin ken kinapigsak
    ken babaen iti nakaro unay a pungtotko.
  kpg-kpg: Au gaa hai dagu dauwa adu gi di goe i ogu mahi huogodoo, mai i ogu hagawelewele
    huogodoo.
  uig-ARA: مەن ئۆزۈممۇ سوزۇلغان قولۇم ۋە كۈچلۈك بىلىكىم بىلەن، غەزىپىم بىلەن، قەھرىم
    بىلەن ۋە ھەسسىلەنگەن ئاچچىقىم بىلەن سىلەرگە جەڭ قىلىمەن!
  sus-sus: N tan yati gere tima nɛ wo bɛ sɛnbɛ ra, barima n xɔnɔxi wo ma a ɲaaxi ra.
    N bɔɲɛ bara te.
  pon-2006: I pahn mahweniong uhk sang nan ei kehl koaros, sang ni ei engieng koaros.
  ksd-ksd: Ma iau iat ina ubu avat ma ra limagu ba iau tulue, ma damana ma ra ongor
    na limagu, ta ra kulot, ma ta ra nginangal, ma ta ra ngala na kankan.
  tur-YTC: Ben kendim size karşı uzanmış elle ve güçlü kolla, öfkeyle, gazapla ve
    büyük bir kızgınlıkla savaşacağım.
  grc-BRENT: καὶ πολεμήσω ἐγὼ ὑμᾶς ἐν χειρὶ ἐκτεταμένῃ καὶ ἐν βραχίονι κραταιῷ μετὰ
    θυμοῦ καὶ ὀργῆς μεγάλης.
  ind-AYT: Aku sendiri akan berperang melawan kamu dengan tangan terentang dan lengan
    yang kuat, bahkan dalam kemarahan dan kegeraman, dan dalam murka yang sangat besar.
  nya-nya: Ineyo mwini wakene ndi mkono wotambasula ndi dzanja lamphamvu, ndidzachita
    nanu nkhondo ndili wokwiya, wokalipa ndi waukali.
  hrv-hrv: I sam ću se boriti protiv vas ispruženom rukom i snažnom mišicom, u srdžbi
    i gnjevu i velikoj jarosti.
  mps-mps: Ena digi eno wado eyu, te haligasębę dwai mu dageba eyu, te eno dageba
    hwįbo bomomu elama, te dage mu dolobo sę yaibao.
  tpi-tpi: Mi yet mi kros na belhat nogut tru long yupela na bai mi pait strong moa
    long yupela na mekim save tru long yupela.
  dan-1931: og jeg vil selv kæmpe mod eder med udrakt Hånd og stærk Arm, i Vrede og
    Harme og stor Fortørnelse;
  vie-OVCB: Chính Ta sẽ dùng tay mạnh mẽ và cánh tay quyền năng chiến đấu chống lại
    các ngươi, vì Ta rất phẫn nộ. Các ngươi đã làm Ta nổi giận vô cùng!
  guj-2017: લાંબા કરેલા હાથથી તથા બળવાન ભુજથી ક્રોધ તથા જુસ્સાથી તથા ભારે રોષથી હું
    જાતે તમારી સામે લડીશ.
  pon-2006A: I pahn mahweniong uhk sang nan ei kehl koaros, sang ni ei engieng koaros.
  por-BRBSL: Eu mesmo lutarei contra vocês com uma mão estendida e com um braço forte,
    mesmo em ira, em ira e em grande indignação.
  cth-cth: Kama roeroe ni ka lungkhueknae hoi ka lung a onae hoi ka lungphuennae kut
    hoi ka thaonae hoi ka tuk han.
  twi-twi: Me ara mede nsa a mateɛ ne abasa a ɛyɛ den bɛko atia mo wɔ abufuw, anibere
    ne abufuwhyew mu.
  hlt-hlt: Nangmih taengah kut ka thueng vetih, ka tlungluen ban neh, thintoek neh,
    kosi neh, thinhul bat la kan vathoh thil ni.
  tbz-SIM: Kɛ̀ n cómmú kɛ́ di dokɛ́nɛ̀ m mɔ́mmuɔ kɛ̀ dí yɑ̀ n nɔnyɔ̃nnì dòmmɛ̀ nɛ̀
    n kpeńnìmɛ̀ m miɛkɛ kɛɛ̀ di yɛ̀ kɛ di cɔ̀útɛ́ mɛdiɛ̀.
  msy-2020: Kɨ uabɨ bar ian anɨngaghegh ian atarɨva uan gavgavim sara ia mɨsogh bar
    ia gasɨghasigham.
  azb-azb: Mən sizə qarşı əl qaldıracağam, güclü qolumla, qızğınlıq, qəzəb və böyük
    hiddətlə sizinlə vuruşacağam.
  eng-DBY: And I myself will fight against you with a stretched-out hand, and with
    a strong arm, and in anger, and in fury, and in great wrath.
  hin-2017: और मैं स्वयं हाथ बढ़ाकर और बलवन्त भुजा से, और क्रोध और जलजलाहट और बड़े
    क्रोध में आकर तुम्हारे विरुद्ध लड़ूँगा।
  wol-KYG: Man mii maay xareek yeen, won leen sama doole ak sama diisaayu loxo, xadaru,
    dikke leen mer mu réya réy.
  eng-YLT: And I — I have fought against you, With a stretched-out hand, and with
    a strong arm, And in anger, and in fury, and in great wrath,
  eng-WYC-2017: And I shall overcome you in [a] hand stretched forth, and in [a] strong
    arm, and in strong vengeance, and in indignation, and in great wrath;
  eng-WMBB: I myself will fight against you with an outstretched hand and with a strong
    arm, even in anger, in wrath, and in great indignation.
  urd-GVH: मैं ख़ुद अपना हाथ बढ़ाकर बड़ी क़ुदरत से तुम्हारे साथ लड़ूँगा, मैं अपने
    ग़ुस्से और तैश का पूरा इज़हार करूँगा, मेरा सख़्त ग़ज़ब तुम पर नाज़िल होगा।
  rug-rug: Arau mo Telequ kote raza igo koasa Limaqu repahana meke ṉiṉirana, pa binugoro
    meke tinaṉaziri maṉinina meke nomana.
  gaz-gaz: Ani mataan koo harka diriirfamee fi irree jabaadhaan, aarii bobaʼuu fi
    dheekkamsa guddaadhaan waraana isinitti nan bana.
  fra-LSG: Puis je combattrai contre vous, la main étendue et le bras fort, avec colère,
    avec fureur, avec une grande irritation.
  yal-yal: N tan yɛtɛna ɛ yɛngɛma nɛn, n fitinaxin yi n sɛnbɛn nun n fanga gbeen yita
    ɛ ra n ma xɔlɔn nun n ma bɔɲɛ teeni.
  haw-1868: A owau no kekahi e kaua aku ia oe, me ka lima kakauha, a me ka lima ikaika,
    me ka huhu no, a me ka inaina, a me ka ukiuki loa.
  arb-NAV: وَأُحَارِبُكُمْ بِنَفْسِي بِيَدٍ مَمْدُودَةٍ وَذِرَاعٍ شَدِيدَةٍ، بِغَضَبٍ
    وَحَنَقٍ وَسُخْطٍ عَظِيمٍ.
  ewe-ewe: Nye ŋutɔ matsɔ alɔ si le dzi kple alɔ sesẽ awɔ aʋa kpli mi le dziku, dɔmedzoe
    kple vevesese helĩhelĩ me.
  eng-LEE: And I myself will fight against you with an outstretched hand and with
    a strong arm, and in anger, and in fury, and in great wrath.
  asm-FB: আৰু মই নিজেও, মেলি থকা হাত আৰু বলৱান বাহুৰে, এনে কি, খং-ৰাগ আৰু মহাকোপেৰে
    তোমালোকৰ বিৰুদ্ধে যুদ্ধ কৰিম।
  sus-A: ﭑ تَن يَتِ فٍرٍ تِمَ نّ وٌ بّ سّنبّ رَ، بَرِ مَ ﭑ شْنْشِ وٌ مَ عَ حَاشِ رَ.
    ﭑ بْحّ بَرَ تٍ.
  fra-SBL: Moi-même, je combattrai contre toi à main tendue et à bras fort, dans la
    colère, dans la fureur et dans une grande indignation.
  hbo-hbo: וְנִלְחַמְתִּ֤י אֲנִי֙ אִתְּכֶ֔ם בְּיָ֥ד נְטוּיָ֖ה וּבִזְרֹ֣ועַ חֲזָקָ֑ה
    וּבְאַ֥ף וּבְחֵמָ֖ה וּבְקֶ֥צֶף גָּדֹֽול׃
  kik-kik: Niĩ mwene nĩngahũũrana na inyuĩ ndambũrũkĩtie guoko gwakwa, o na njĩkĩrĩte
    njora yakwa hinya, ndaakarĩte, na ndĩ na mangʼũrĩ na marũrũ maingĩ.
  fra-NCL: et moi, je combattrai contre vous la main étendue et d’un bras puissant,
    avec colère, fureur et grande indignation.
  cek-AK: Kai mah roe mah, palungphuihaih hoiah ban ka phok han, thui laek ai palungphuihaih
    hoi ka ban thacakhaih hoiah nang to kang tuk han.
  cuk-cuk: An-sunnagwad an bemargi gwichiguoed. An-gangued an bemarse oyogoed, an
    ise-urwedgi, an sae-itogedgi an bemargi gwichiguoed.
  uig-CYR: Мән Өзүмму созулған қолум вә күчлүк билигим билән, ғәзивим билән, қәһрим
    билән вә һәссиләнгән аччиғим билән силәргә җәң қилимән!
  tel-2017: నేనే నా బలమైన చెయ్యి చాపి తీవ్రమైన కోపంతో, రౌద్రంతో, ఆగ్రహంతో మీమీద యుద్ధం
    చేస్తాను.
  hat-BSA: Mwen menm, Mwen va fè lagè kont nou ak yon men lonje, ak yon bra pwisan,
    menm ak kòlè, gwo kòlè, ak gwo endiyasyon.
  kos-kos: Nga fah sifacna mweun lain kom ke ku luk nufon, ac ke mulat ac kasrkusrak
    luk nufon.
  hbo-WLC: וְנִלְחַמְתִּ֤י אֲנִי֙ אִתְּכֶ֔ם בְּיָ֥ד נְטוּיָ֖ה וּבִזְר֣וֹעַ חֲזָקָ֑ה
    וּבְאַ֥ף וּבְחֵמָ֖ה וּבְקֶ֥צֶף גָּדֽוֹל׃
  ibo-ibo: Mụ onwe m ga-eji aka e setịpụrụ nke ọma, na aka dị ike, nke iwe na ọnụma
    dị ukwuu, buo agha megide unu.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଆପେ ବିସ୍ତୃତ ହସ୍ତ ଓ ବଳବାନ ବାହୁ ଦ୍ୱାରା କ୍ରୋଧରେ, ପ୍ରଚଣ୍ଡ ରୋଷରେ
    ଓ ମହାକୋପରେ ତୁମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିବା।
  chk-chk: Püsin ngang üpwe maun ngenikemi lon ai song, lon ai chou me lon ai lingeringer
    mi fokun watte ren pei mi manaman o aköüpöü.
  rop-rop: Ai garra fait langa yumob garram ol main pawa, dumaji mi brabli wail langa
    yumob na.
  ukr-1871: І сам воювати му вас рукою простягнутою і раменем кріпким у гнїві й у
    досадї і в яростї та в великому невдоволенню,
  deu-1951: und ich will selbst wider euch streiten mit ausgereckter Hand und mit
    starkem Arm, im Zorn und mit Grimm und mit großer Entrüstung,
  eng-JPS: And I myself will fight against you with an outstretched hand and with
    a strong arm, even in anger, and in fury, and in great wrath.
  srp-1865: I ja æu vojevati na vas rukom podignutom i mišicom krjepkom i gnjevom
    i jarošæu i žestinom velikom.
  lug-lug: Nze kennyini nzija kubalwanyisa n’omukono gwange ogw’amaanyi, ogugoloddwa
    mu busungu, n’ekiruyi n’obukambwe obungi.
  heb-heb: ונלחמתי אני אתכם ביד נטויה ובזרוע חזקה ובאף ובחמה ובקצף גדול׃
  ben-IRV: তখন আমি নিজে আমার শক্তিশালী হাত বাড়িয়ে প্রচণ্ড রোষ এবং অনেক রাগ দিয়ে
    তোমাদের বিরুদ্ধে যুদ্ধ করব।
  pan-pan: ਮੈਂ ਆਪ ਆਪਣੇ ਵਧਾਏ ਹੋਏ ਹੱਥ ਅਤੇ ਤਕੜੀ ਬਾਂਹ ਨਾਲ ਤੁਹਾਡੇ ਵਿਰੁੱਧ ਲੜਾਂਗਾ, - ਹਾਂ,
    ਕ੍ਰੋਧ ਅਤੇ ਗੁੱਸੇ ਅਤੇ ਵੱਡੇ ਕੋਪ ਨਾਲ
  mya-JVB: ငါ့ ကိုယ်တိုင်လည်း အလွန်ပြင်းစွာထွက်သော အမျက် အရှိန်အားကြီး ၍ ၊ ဆန့် သောလက်
    ၊ သန်စွမ်း သော လက်ရုံး နှင့် သင် တို့ကို တိုက် မည်။
  tbg-tbg: Ti arara voqamakero ite vaimantara ti, te tentavano tenta kempukaqohai
    ni hampata raqirerave.
  hmo-hmo: Lau ese umui do lau tuari henia, mai egu badu siahu bada danu.
  urd-urd: और मैं आप अपने बढ़ाए हुए हाथ से और क़ुव्वत — ए — बाज़ू से तुम्हारे ख़िलाफ़
    लड़ूँगा, हाँ, क़हर — ओ — ग़ज़ब से बल्कि ग़ज़बनाक ग़ुस्से से।
  rus-SYN: и Сам буду воевать против вас рукою простертою и мышцею крепкою, во гневе
    и в ярости и в великом негодовании;
  bqc-SIM: Mámɛ má a gã̀sĩ poo, mí zĩkaánↄ ń ma gã̀sa gbãao ń pↄfɛ̃o ń
    kyã̀wãao ń pↄkũma zↄ̃ↄo.
  tcz-CHONGTHU: Chule keima mong mong in lunghang tahle thahattah’a, kabantha kalhan
    ding, nangho douna gal kabolkhum diu nahiuve. Ajeh chu nanghon keima nasatah a
    neiphin doh u ahitai.
  mar-mar: मी माझ्या सामर्थ्यवान हाताने, क्रोधाने व रोशाने व मोठ्या कोपाने तुमच्याशी
    युद्ध करीन.
  qub-qub: Quiquëmi gamcunapaj fiyupa rabyasha cashpä contrayqui pillyashaj. Munayniyoj
    cashpämi gamcunata magashayqui.
  bqp-bqp: Kpɑ wi, Gusunɔn tii u kɑ be Yudɑbɑ sɑnnɑ kɑ mɔru u bu win dɑm sɔ̃ɔsi,
  hat-hat: Se mwen menm menm ki pral goumen ak nou avèk tout fòs mwen, avèk tout kouraj
    mwen, avèk kòlè, avèk raj, avèk yon gwo kòlè.
  eng-BSB: And I Myself will fight against you with an outstretched hand and a mighty
    arm, with anger, fury, and great wrath.
  eng-WEBPB: I myself will fight against you with an outstretched hand and with a
    strong arm, even in anger, in wrath, and in great indignation.
  kbq-kbq: Nagra hankavenentake nazana rusute'na Nagrani'a hara huramantegahue. E'inama
    hanuana Nagra tusi narimpa aheramante noanki'na tamazeri havizantfa hugahue.
  nhe-BL: huan na huan yajuanti timechtehuise ica nochi nohueyi chicahualis pampa
    tlahuel nicualantoc ica imojuanti.
  gub-BL: Ihe Tupàn ihe, apuàmàtyry'ym putar hekàgaw nànàn ihe nehe, hekwahy haw nànàn
    ihe nehe no, hepuruzukaiwahy haw nànàn nehe no.
  eng-DRA: And I myself will fight against you with an outstretched hand, and with
    a strong arm, and in fury, and in indignation, and in great wrath.
