  bqp-bqp: Yen sɔ̃, kon sɑ̃ɑ yee te kɑm koosiɑ nge mɛ nɑ Silogiru kuɑ, kpɑ n de bwesenu
    kpuro nu wuu gen yĩsiru siɑ nù n bɔ̃rumɔ.
  hat-hat: Si nou pa koute yo, m'ap kraze tanp sa a menm jan mwen te detwi kote yo
    te mete apa pou mwen lavil Silo a. Nan tout lòt nasyon ki sou latè, y'a pran non
    lavil sa a pou bay madichon.
  eng-BSB: then I will make this house like Shiloh, and I will make this city an object
    of cursing among all the nations of the earth.’”
  eng-WEBPB: then I will make this house like Shiloh, and will make this city a curse
    to all the nations of the earth.’”
  kbq-kbq: Ana hu'nazagu ko'ma Sailo ran kuma'ma eri havizama hu'noaza hu'na, ama
    mono nona eri haviza hanuge'za, maka ama mopafima me'nea kumapi vahe'mo'zama,
    ha' vahe'zamima kema zamasunakura Jerusalemi kumamo'ma havizama hiaza huta sifnafi
    maniho hu'za hugahaze.
  nhe-BL: huajca nijxolehuas ni tiopamitl queja nijxolejqui nopa yoyon tiopamitl tlen
    eltoya ipan altepetl Silo, huan tlen ehuani nochi tlaltini ipan ni tlaltepactli
    quitocaxtis altepetl Jerusalén quema quinequise quitelchihuase sequinoc.’”
  gub-BL: Kwehe mehe amumaw Xiro taw ihe. Aze napeinu kwaw nehe, amumaw putar 'àg
    tàpuzuhu nezewegatete ihe nehe no. A'e mehe teko ywy nànànar umume'u putar 'aw
    tawhu her ze'egaiw imono mehe amo rehe wà nehe.
  eng-DRA: 'I will make this house like Silo: and I will make this city a curse to
    all the nations of the earth.'
