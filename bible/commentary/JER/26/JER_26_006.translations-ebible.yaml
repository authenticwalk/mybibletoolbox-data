verse: JER.026.006
translations:
  mal-C: ഞാൻ ഈ ആലയത്തെ ശീലോവിനു തുല്യവും ഈ പട്ടണത്തെ ഭൂമിയിലെ സകലരാഷ്ട്രങ്ങളുടെയും
    ഇടയിൽ ശാപയോഗ്യവും ആക്കിത്തീർക്കും.’ ”
  deu-TKW: so will ich diesen Tempel hier dem zu Silo gleich machen und diese Stadt
    da bei allen Völkern der Erde dem Fluche preisgeben.
  lin-lin: nakosala na Ndako oyo, makambo oyo nasalaki na Silo ; mpe bikolo nyonso
    ya mokili ekobanda kotangaka kombo ya engumba oyo mpo na kolakela mabe. › »
  eng-LSV: then I have given up this house as Shiloh, and this city I give up for
    a reviling to all nations of the earth.”
  eng-GNV: Then will I make this House like Shiloh, and will make this citie a curse
    to all the nations of the earth.
  eng-WEBSTER: Then will I make this house like Shiloh, and will make this city a
    curse to all the nations of the earth.
  nhw-BL: huajca nijsosolos ni tiopamitl quen nijsosolo nopa yoyon tiopamitl catli
    eltoya ipan altepetl Silo, huan catli ehuani nochi tlalme ipan ni tlaltipactli
    quitocaxtis altepetl Jerusalén quema quinequise quitelchihuase sequinoc.’ ”
  swh-ONEN: ndipo nitaifanya nyumba hii kama Shilo na mji huu kuwa kitu cha kulaaniwa
    na mataifa yote ya dunia.’ ”
  bba-bba: Yen sɔ̃, kon sɑ̃ɑ yee te kɑm koosiɑ nɡe mɛ nɑ Siloɡiru kuɑ, kpɑ n de bwesenu
    kpuro nu wuu ɡen yĩsiru siɑ nù n bɔ̃rumɔ.
  eng-KJVCPB: then will I make this house like Shiloh, and will make this city a curse
    to all the nations of the earth.
  luo-luo: bangʼe anami odni obed ka Shilo kendo dala maduongʼni ka gima okwongʼ e
    dier ogendini duto mag piny.’ ”
  meu-meu: bena ina dubu na Silo heḡereḡerena ai baina halaoa, bona ina hanua na heuduguirai
    ḡauna ai baina halaoa, tanobada besedia iboudiai ediai.
  npi-ULB: तब म यो मन्दिरलाई शीलोजस्तै बनाउनेछु । म यस सहरलाई पृथ्वीका सबै जातिको
    दृष्‍टिमा श्रापको पात्र बनाउनेछु' ।”
  yor-yor: nígbà náà ni èmi yóò ṣe ilé yìí bí Ṣilo, èmi yóò sì ṣe ìlú yìí ní ìfibú
    sí gbogbo orílẹ̀-èdè ayé.’ ”
  pes-OPCB: آنگاه همان‌طور که خیمهٔ عبادت را در شهر شیلوه از بین بردم، این خانهٔ عبادت
    را نیز از بین خواهم برد و اورشلیم مورد نفرین تمام قومهای جهان واقع خواهد شد.“»
  tgl-ULB: kaya gagawin ko ang tahanang ito na tulad ng Shilo. Gagawin kong isinumpa
    ang lungsod na ito sa paningin ng lahat ng mga bansa sa lupa.'”
  cbu-NT: ashiri nee nuwaam pangurangana anoo Silósh tamarangparina, ashtachtamma.
    Ashkachuri, arapich tputs ichingarusin nee yakat pakchusin, Paja. Apanll yutaritshishimand
    waneeku, uru ashtariya, siyaa Utaáchcheetsis táchpasinaya, Apanll nuwaa tárangu,
    nuwsha Apanllip pang' naataranguri, anoo tputsee kamanirangina.
  hui-hui: Tígua i̱naga bi mo wa haabo harimiyagua bamba i̱naga anda Silo tano bo
    gialo waharudagua i̱naga anda ogobi bo gialo waholebero. Ani berogola wali agali
    mani holebirarume tíni ha halu howa lalu Anduane Homogohanda Yarusaleme tano bo
    gialo wahayadagua í̠ mo ko hene koore ngubi holebere laga bulebira, labe laya.
  mya-mya: သင်​တို့​သည်​ယ​ခု​ငါ​ပြော​သည့်​အ​တိုင်း​မ​ပြု ဘဲ​နေ​ခဲ့​ပါ​မူ ငါ​သည်​ဤ​မြို့​ကို​ရှိ​လော​ရွာ​ကဲ့
    သို့​ဖြစ်​စေ​မည်။ ကမ္ဘာ​ပေါ်​ရှိ​လူ​မျိုး​တ​ကာ​တို့ သည်​လည်း ဤ​မြို့​၏​အ​မည်​နာ​မ​ကို​ကျိန်​ဆဲ
    ရာ​တွင်​အ​သုံး​ပြု​ကြ​လိမ့်​မည်​ဟု​ပြော​ကြား လော့'' ဟူ​၍​ဖြစ်​၏။
  bod-N: ངས་མཆོད་ཁང་འདི་ཞི་ལོ་དང་འདྲ་བར་བྱ་ཞིང་། གྲོང་ཁྱེར་འདི་ནི་རྒྱལ་ཁམས་ཡོངས་ཀྱིས་དམོད་མོ་བྱེད་ས་རུ་འགྱུར་བར་བྱའོ་ཞེས་གསུངས་པ་སྨྲོས་ཤིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: ipapo ndichaita kuti imba ino ive seShiro uye guta rino kuti rive chinhu
    chinotukwa pakati pendudzi dzose dzepanyika.’ ”
  spa-BLM: entonces haré que esta casa sea como Silo, y haré que esta ciudad sea una
    maldición para todas las naciones de la tierra.’”
  cac-cac: yuj chi', icha vutejnac in cajnub' d'a Silo, icha chi' ol vutej jun templo
    tic. Ol vac'b'at catab' d'a yib'an̈ jun chon̈ab' tic d'a scal masanil juntzan̈xo
    chon̈ab' ay d'a yolyib'an̈q'uinal, xchi Jehová, xa chi d'a eb'.
  swh-ULB: kisha nitaifanya nyumba hii kuwa kama Shilo; nitaifanya nyumba hii kuwa
    laana katika macho ya mataifa yote juu ya dunia.
  bel-bel: дык з домам гэтым Я зраблю тое самае, што - зь Сіломам, і горад гэты аддам
    на праклён усім народам зямлі.
  deu-ELBBK: so will ich dieses Haus wie Silo machen, und diese Stadt werde ich zum
    Fluch machen allen Nationen der Erde.
  mbb-OT: edezeetan ku heini is baley ku iring te kedezeeti ku te Shilo. Ne heini
    he inged, edrewakan te menge etew ziyà te langun he menge nasyun kayi te tivuuk
    he kelibutan.”
  mal-2015: ഞാൻ ഈ ആലയത്തെ ശീലോവിന്നു തുല്യമാക്കി ഈ നഗരത്തെ ഭൂമിയിലുള്ള സകല ജാതികൾക്കും
    ശാപവാക്യമാക്കിത്തീർക്കും.
  rmc-rmc: akor kerava kale Chramoha oda, so kerďom andro Šilo, a kada foros ela savore
    narodenge pre phuv sar o košiben.‘ “
  pes-OPV: آنگاه این خانه را مثل شیلوه خواهم ساخت و این شهر را برای جمیع امت های زمین
    لعنت خواهم گردانید.»
  ron-1924: атунч вой фаче Касей ачестея ка луй Сило ши вой фаче дин четатя ачаста
    о причинэ де блестем пентру тоате нямуриле пэмынтулуй.»’”
  ben-OBCV: তাহলে এই গৃহকে আমি শীলোর মতো করব এবং এই নগর পৃথিবীর সব জাতির কাছে অভিশাপের
    পাত্রস্বরূপ হবে।’ ”
  som-som: markaas gurigan waxaan ka dhigi doonaa sida Shiiloh oo kale, oo magaaladanna
    quruumaha dunida oo dhan ayaan habaar uga dhigi doonaa.
  lat-VUC: dabo domum istam sicut Silo, et urbem hanc dabo in maledictionem cunctis
    gentibus terræ.
  eng-ASVBT: then will I make this house like Shiloh, and will make this city a curse
    to all the nations of the earth.
  ita-1885: io renderò questa Casa simile a Silo, e metterò questa città in maledizione
    appresso tutte le genti della terra.
  eng-LXXUP: 'Let not the swift flee, and let not the mighty man escape to the north:
    the forces at Euphrates are become feeble, and they have fallen.'
  eng-ULB: then I will make this house like Shiloh; I will turn this city into a curse
    in the sight of all the nations on earth.'”
  spa-VBL: entonces destruiré este Templo como lo hice con Silo, y haré de esta ciudad
    una palabra de maldición usada por todos en la tierra.
  fra-_FOB: Je traiterai cette maison comme Silo, et je livrerai cette ville à l'exécration
    de toutes les nations de la terre.
  mal-mal: ഞാൻ ഈ ആലയത്തെ ശീലോവിനു തുല്യമാക്കി, ഈ നഗരത്തെ ഭൂമിയിലുള്ള സകലജനതകൾക്കും
    ഇടയിൽ ശാപയോഗ്യമാക്കിത്തീർക്കും.
  urd-GVR: Agar tum āindā bhī na suno to maiṅ is ghar ko yoṅ tabāh karūṅga jis tarah
    maiṅ ne Sailā kā maqdis tabāh kiyā thā. Maiṅ is shahr ko bhī yoṅ ḳhāk meṅ milā
    dūṅgā ki ibratangez misāl ban jāegā. Duniyā kī tamām qaumoṅ meṅ jab koī apne dushman
    par lānat bhejnā chāhe to wuh kahegā ki us kā Yarūshalam kā-sā anjām ho.’”
  suz-BL: गो मेको खिं कली शिलो खोदेंशो सेल्‍नुङ। मिनु मेको सहर कली रागी नेल्‍ल ङा
    मुर नेल्‍ल आन दातेमी सराप राइब सेल्‍नुङ’ देनो” देंत। २राजा २५:९; येरमीया ७:१२
  eng-NOY: then will I make this house like Shiloh, and this city will I make a curse
    to all the nations of the earth.
  ita-1927: io tratterò questa casa come Sciloh, e farò che questa città serva di
    maledizione presso tutte le nazioni della terra”.
  ckb-ckb: ئەوا ئەم ماڵە وەک شیلۆ لێ دەکەم و ئەم شارەش دەکەم بە مایەی نەفرەت بۆ هەموو
    نەتەوەکانی سەر زەوی.“»
  eng-BBE: Then I will make this house like Shiloh, and will make this town a curse
    to all the nations of the earth.
  kan-OKCV: ಆಗ ನಾನು ಈ ಆಲಯವನ್ನು ಶೀಲೋವಿನ ಗತಿಗೆ ಇಳಿಸುವೆನು. ಈ ನಗರವು ವಿಶ್ವದ ಜನರಿಗೆಲ್ಲಾ
    ಶಾಪಗ್ರಸ್ತ ನಗರವಾಗುವಂತೆ ಮಾಡುವೆನು.’ ”
  tam-2017: நான் இந்த ஆலயத்தைச் சீலோவாவைப் போலாக்கி, இந்த நகரத்தைப் பூமியிலுள்ள எல்லா
    தேசங்களுக்கு முன்பாகவும் சாபமாக்கிப்போடுவேன் என்று யெகோவா சொல்கிறார் என்று சொல்
    என்றார்.
  spa-RV-1909: Yo pondré esta casa como Silo, y daré esta ciudad en maldición á todas
    las gentes de la tierra.
  ron-BTF: Atunci voi face această casă ca Șilo și voi face această cetate un blestem
    pentru toate națiunile pământului.
  eng-WEBP: then I will make this house like Shiloh, and will make this city a curse
    to all the nations of the earth.’”
  eng-FBV: then I will destroy this Temple like I did Shiloh, and I will make this
    city a curse word used by everyone on earth.
  nld-1939: dan zal Ik met deze tempel doen, zoals Ik met Sjilo gedaan heb, en maak
    Ik deze stad tot een vloek voor alle volken der aarde.
  nch-BL: huajca nijsosolos ni tiopamit quej nijsosolo nopa yoyon tiopamit cati eltoya
    ipan altepet Silo, huan cati ehuani nochi talme ipan ni taltipacti quitocaxtise
    altepet Jerusalén quema quinequij quintelchihuase sequinoc.’ ”
  vie-1934: thì ta sẽ khiến nhà nầy nên như Si-lô, và sẽ khiến thành nầy nên sự rủa
    sả cho mọi nước trên đất.
  hin-CV: तब मैं इस भवन की वही स्थिति कर दूंगा जो शीलो की हुई थी तथा मैं इस नगर को
    पृथ्वी के सारे राष्ट्रों के लिए एक शाप बना दूंगा.’ ”
  spa-BES: Entonces haré esta casa como Silo, y haré de este pueblo una maldición
    para todas las naciones de la tierra.
  tdx-tdx: aa le hampanahafeko amy Silò ty anjomba toy, vaho hanoeko fatse amy ze
    kila fifeheañe an-tane atoy ty rova toy.
  tha-KJV: แล​้วเราจะกระทำให้พระนิเวศนี้เหมือนอย่างชีโลห์ และเราจะกระทำให้เมืองนี้เป็​นที​่สาปแก่บรรดาประชาชาติ​ทั่วโลก​’”
  por-BR-2018: Então farei desta casa como a Siló, e tornarei esta cidade em maldição
    a todas as nações da terra.
  deu-ELO: so will ich dieses Haus wie Silo machen, und diese Stadt werde ich zum
    Fluche machen allen Nationen der Erde.
  eng-WYC-2018: I shall give this house as Shiloh, and I shall give this city into
    cursing to all folks of earth. (then I shall make this House like Shiloh, and
    I shall give this city into cursing by all the nations of the earth.)
  epo-epo: tiam Mi agos kun ĉi tiu domo kiel kun Ŝilo, kaj ĉi tiun urbon Mi faros
    malbeno por ĉiuj popoloj de la tero.
  uig-PIN: undaⱪta, Mǝn Xiloⱨni ⱪandaⱪ ⱪilƣan bolsam, ǝmdi bu ɵynimu xuningƣa ohxax
    ⱪilimǝn, bu xǝⱨǝrni yǝr yüzidiki barliⱪ ǝllǝrgǝ lǝnǝt sɵzi ⱪilimǝn».
  beo-beo: Dilia da mae sinidigili, hame nabasu hou bu hamonanea, Na da Debolo diasu
    amoga hou Na da Siailou amoga hamoi, defele hamomu. Amasea, osobo bagade fifi
    asi gala dunu huluane da Yelusaleme ea dioba:le, gagabusu aligima:ne ilegemu.”
  tpi-OTNT: Sapos yupela i sakim tok bilong mi, orait bai mi bagarapim dispela haus
    olsem bipo mi bin bagarapim haus bilong mi long taun Silo. Na taim ol manmeri
    bilong ol arapela kantri i laik tok nogut long ol birua bilong ol, ol bai i tok
    olsem, “Yupela i ken bagarap olsem Jerusalem i bin bagarap.” ’”
  hau-SA: to, sai in mai da gidan nan kamar Shilo, birnin nan kuma abin la’ana a cikin
    al’umman duniya.’ ”
  uig-LAT: undaqta, Men Shilohni qandaq qilghan bolsam, emdi bu öynimu shuninggha
    oxshash qilimen, bu sheherni yer yüzidiki barliq ellerge lenet sözi qilimen».
  nde-nde: ngizakwenza indlu le ibe njengeShilo ledolobho leli libe yinto yokuqalekiswa
    phakathi kwezizwe zonke zomhlaba.’ ”
  ton-ton: Pea te u toki ngaohi ʻae fale ni ke hangē ko Sailo, pea te u ngaohi ʻae
    kolo ni ko e fakamalaʻia ki he ngaahi kakai kotoa pē ʻo māmani.”
  ces-1613: Jistě žeť naložím s domem tímto jako s Sílo, a město toto vydám v proklínání
    všechněm národům země.
  eng-WMB: then I will make this house like Shiloh, and will make this city a curse
    to all the nations of the earth.’”
  tam-TCV: ஆகையால் நான் இந்த ஆலயத்தை சீலோவைப்போல் அழித்து, இந்தப் பட்டணத்தையும் பூமியிலுள்ள
    எல்லா நாடுகளின் மத்தியிலும் சாபத்திற்குள்ளாக்குவேன் என்று சொல்’ என்றார்.”
  ceb-ULB: busa himoon ko gayod kining puloy-anan sama sa Shilo; himoon kong tinunglo
    kining siyudara sa panan-aw sa tanang mga kanasoran sa kalibotan.'''
  pol-UBG: Wtedy postąpię z tym domem tak jak z Szilo, a to miasto uczynię przekleństwem
    dla wszystkich narodów ziemi.
  agr-agr: juju mina emematjaku ijuntai Jerusalén awa nunak yaunchuk Silónum aak mina
    emematjaku waitai aakmakbaun tsaikuitag dutiksanuk tsaiktatjai, dutika ai juju
    yaakta duka ashí aents tikich nugkanmaya aidau dushiktai atatui’ tawai Apajuí”,
    tiuwai Jeremías.
  kyc-kyc: Nakama mee kamba lao karalu kararami ramo doko nambame yuu Sailo tembole
    anda doko koo inginyi nembeyonoli pyuo tembole anda dake koo inginyi nembaroko.
    Dopa pirunupa wambu yuu muu dupwana palaminyi dupwame pii koo mende letamano lao
    dokopa yuu taone dakena kingi lapapu larami, leya.
  urd-GVU: اگر تم آئندہ بھی نہ سنو تو مَیں اِس گھر کو یوں تباہ کروں گا جس طرح مَیں
    نے سَیلا کا مقدِس تباہ کیا تھا۔ مَیں اِس شہر کو بھی یوں خاک میں ملا دوں گا کہ
    عبرت انگیز مثال بن جائے گا۔ دنیا کی تمام قوموں میں جب کوئی اپنے دشمن پر لعنت بھیجنا
    چاہے تو وہ کہے گا کہ اُس کا یروشلم کا سا انجام ہو‘۔“
  deu-1912: so will ich's mit diesem Hause machen wie mit Silo und diese Stadt zum
    Fluch allen Heiden auf Erden machen.
  kan-2017: ಆಗ ನಾನು ಈ ಆಲಯವನ್ನು ಶಿಲೋವಿನ ಗತಿಗೆ ತಂದು, ಈ ಪಟ್ಟಣವು ಲೋಕದ ಸಮಸ್ತ ಜನಾಂಗಗಳಲ್ಲಿ
    ಶಾಪದ ಮಾತಾಗುವಂತೆ ಮಾಡುವೆನು’” ಎಂದು ಹೇಳು ಎಂದನು.
  yap-yap: Fa’anra dab mu rin’ed e pin’ey, ma aram e nggu rin’ ko re Tempel ney e
    n’en ni gu rin’ nga Shiloh. Urngin e nam nu roy u fayleng e fa’an yad ra bucheg
    wa’athan be’ ma yad ra yog ni nge buch wa’athan ni bod e re binaw ney.”
  hlt-MCSB: Te dongah he im he Shiloh bangla ka khueh vetih he khopuei rhoe he diklai
    namtom boeih taengah rhunkhuennah la ka khueh ni,” a ti.
