verse: JER.026.004
translations:
  mal-C: 'നീ അവരോട് ഇപ്രകാരം പറയണം: ‘യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു. നിങ്ങൾ എന്റെ
    വാക്കുകേട്ട് ഞാൻ നിങ്ങളുടെമുമ്പിൽ വെച്ചിട്ടുള്ള ന്യായപ്രമാണം അനുസരിച്ചു ജീവിക്കാതിരിക്കുകയും'
  deu-TKW: 'Und zwar sollst du ihnen sagen: So spricht Jahwe: Wenn ihr nicht auf mich
    hört, indem ihr nach meinem Gesetze, das ich euch vorgelegt habe, wandelt,'
  lin-lin: 'Loba na bango : ‹ Tala liloba oyo Yawe alobi : Soki boyokeli Ngai te,
    soki boboyi kotosa malakisi oyo napesaki bino'
  eng-LSV: 'And you have said to them, Thus said YHWH: If you do not listen to Me,
    to walk in My law that I set before you,'
  eng-GNV: And thou shalt say vnto them, Thus saith the Lord, If ye will not heare
    me to walke in my Lawes, which I haue set before you,
  eng-WEBSTER: And thou shalt say to them, Thus saith the LORD, If ye will not hearken
    to me to walk in my law, which I have set before you,
  nhw-BL: '“Xiquinilhui para na niininTECO quej ni niquijtohua: ‘Sintla amo anquitlepanitase
    nopa tlanahuatili catli nimechmacatoc,'
  swh-ONEN: 'Waambie, ‘Hili ndilo asemalo Bwana: Ikiwa hamtanisikiliza na kuifuata
    sheria yangu ambayo nimeiweka mbele yenu,'
  bba-bba: A bu sɔ̃ɔwɔ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, bu mɑn swɑɑ
    dɑkio bu nɛn woodɑbɑ swĩi ye nɑ bu wɛ̃,
  eng-KJVCPB: And thou shalt say unto them, Thus saith the Lord; If ye will not hearken
    to me, to walk in my law, which I have set before you,
  luo-luo: 'Wachnegi ni, ‘Ma e gima Jehova Nyasaye wacho: Ka ok uwinja kendo uluwo
    chikena, ma aseketo e nyimu,'
  meu-meu: 'Ba hamaorodia, baoto, Iehova ini e gwvau tomamu: Bema basio kamonai henigu,
    egu taravatu, vairamui ai vada na atoa ḡauna, lalonai basio raka,'
  npi-ULB: त्यसैले तैंले तिनीहरूलाई यसो भन्‍नुपर्छ, 'परमप्रभु यसो भन्‍नुहुन्छः मैले
    तिमीहरूको अगि राखिदिएको मेरो व्यवस्थाअनुसार हिंड्नलाई तिमीहरूले मेरो कुरा सुनेनौ
    भने,
  yor-yor: 'Sọ fún wọn wí pé, ‘Èyí ni ohun tí Olúwa wí: Tí ẹ kò bá fi etí sí ọ̀rọ̀
    mi, tí ẹ kò sì gbọ́ òfin mi, ti mo gbé kalẹ̀ níwájú yín,'
  pes-OPCB: '«این است سخنانی که باید به ایشان اعلام نمایی: ”من خدمتگزارانم انبیا را
    همواره نزد شما فرستاده‌ام، ولی شما به سخنان آنها گوش نداده‌اید. حال اگر به نااطاعتی
    خود ادامه دهید و دستورهایی را که به شما داده‌ام، اجرا نکنید و به سخنان انبیا توجه
    ننمایید،'
  tgl-ULB: 'Kaya dapat mong sabihin sa kanila, ''Sinasabi ito ni Yahweh: Kung hindi
    kayo makikinig sa akin at susunod sa kautusan na aking inilagay sa inyong harapan.'
  cbu-NT: Ashiri yuwaa nuw Apanlli Taarashipani áti anoo kamanincha. Wandaya nuwaa
    kuki nda mazinamaam zandkusin, nduntam payuksin,
  hui-hui: Anduane Homogohanda i̱na tíhondo bi ogodagua labe laya. Tígua i̱naga bi
    mana langirugo hale halu baya hangu talialu bialu halimu laya lalu lamibe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​လူ​တို့​အား​ဆင့်​ဆို​ရန် ငါ့​အား​မိန့်​တော်​မူ​သည်​မှာ``ထာ​ဝ​ရ​ဘု​ရား
    က​သင်​တို့​သည်​ငါ​ပေး​အပ်​ခဲ့​သည့်​သြ​ဝါ​ဒ များ​ကို​လိုက်​နာ​ကျင့်​သုံး​ကာ​ငါ​၏​စ​ကား
    ကို​နား​ထောင်​ရ​ကြ​မည်။-
  bod-N: ཁྱོད་ཀྱིས་ཁོ་རྣམས་ལ་འདི་ལྟར། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་ཏེ། ཁྱོད་ཅག་གིས་ང་ལ་མི་མཉན་པ་དང་ངས་ཁྱོད་ཅག་གི་མདུན་དུ་བཀོད་པའི་བཀའ་ཁྲིམས་མི་བརྩི་ཞིང་།
  sna-sna: 'Uti kwavari, ‘Zvanzi naJehovha: Kana musinganditeereri, uye musingateveri
    murayiro wangu, wandakaisa pamberi penyu,'
  spa-BLM: 'Les dirás: “Yahvé dice: ‘Si no me escuchan, para andar en mi ley que he
    puesto delante de ustedes,'
  cac-cac: 'Tzal d''a eb'' to a in Jehová in sval d''a eb'' icha tic: Yujto max e
    cha eyab'' in c''ayb''ub''al svala'', max e c''anab''ajej paxi,'
  swh-ULB: 'Kwa hiyo lazima useme kwao, ''Yahwe anasema hivi: Kama hamtanisikiliza
    ili mtembee katika sheria yangu ambayo nimeiweka mbele yenu—'
  bel-bel: 'І скажы ім: так кажа Гасподзь: калі вы не паслухаецеся Мяне ў тым, каб
    хадзіць паводле закона Майго, які Я даў вам,'
  deu-ELBBK: 'Und sprich zu ihnen: So spricht der HERR: Wenn ihr nicht auf mich hört,
    dass ihr in meinem Gesetz wandelt, das ich euch vorgelegt habe,'
  mbb-OT: 'Keǥiya nu kandan he iyan heini migkaǥi ku: Emun kenè kew ebpemineg kedì
    wey kenè kew edtuman te menge kesuǥuan ku he imbeǥey ku keniyu,'
  mal-2015: 'എന്നാൽ നീ അവരോടു പറയേണ്ടതു: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ഇടവിടാതെ
    നിങ്ങളുടെ അടുക്കൽ അയച്ചു പറയിച്ചിട്ടും നിങ്ങൾ കൂട്ടാക്കാതിരുന്ന എന്റെ ദാസന്മാരായ
    പ്രവാചകന്മാരുടെ വചനങ്ങളെ കേൾപ്പാനും'
  rmc-rmc: 'Phen lenge: ‚Kada phenel o RAJ: Te man na šunena a na dživena pal miro
    zakonos, so tumenge diňom,'
  pes-OPV: 'پس ایشان را بگو: خداوند چنین می‌فرماید: اگر به من گوش ندهید و در شریعت
    من که پیش شما نهاده‌ام سلوک ننمایید،'
  ron-1924: 'Сэ ле спуй: ‘Аша ворбеште Домнул: «Дакэ ну Мэ аскултаць кынд вэ порунческ
    сэ урмаць Леӂя Мя, пе каре в-ам пус-о ынаинте;'
  ben-OBCV: 'তাদের বলো, ‘সদাপ্রভু এই কথা বলেন: তোমরা যদি আমার কথা না শোনো এবং আমার
    যে বিধান তোমাদের দিয়েছি, তা যদি পালন না করো,'
  som-som: Oo waxaad iyaga ku tidhaahdaa, Rabbigu wuxuu leeyahay, Haddaad i maqli
    weydaan si aad ugu socotaan sharcigayga aan idin hor dhigay,
  lat-VUC: 'Et dices ad eos: Hæc dicit Dominus: Si non audieritis me, ut ambuletis
    in lege mea quam dedi vobis,'
  eng-ASVBT: 'And thou shalt say unto them, Thus saith Jehovah: If ye will not hearken
    to me, to walk in my law, which I have set before you,'
  ita-1885: 'Di'' loro adunque: Così ha detto il Signore: Se voi non mi ubbidite,
    per camminar nella mia Legge, la quale io vi ho proposta;'
  eng-LXXUP: 'and harness the horses: mount, ye horsemen, and stand ready in your
    helmets; advance the spears, and put on your breastplates.'
  eng-ULB: 'So you must say to them, ''Yahweh says this: If you do not listen to me
    so as to walk in my law that I have placed before you—'
  spa-VBL: 'Diles que esto es lo que dice el Señor: Si no me escuchan y no siguen
    mi ley, que yo les he dado,'
  fra-_FOB: 'Tu leur diras donc: Ainsi a dit l''Éternel: Si vous ne m''écoutez pas,
    pour marcher dans ma loi, que j''ai mise devant vous;'
  mal-mal: 'എന്നാൽ നീ അവരോടു പറയേണ്ടത്: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ വീണ്ടുംവീണ്ടും
    നിങ്ങളുടെ അടുക്കൽ അയച്ചിട്ടും, നിങ്ങൾ ശ്രദ്ധിക്കാതിരുന്ന എന്റെ ദാസന്മാരായ പ്രവാചകന്മാരുടെ
    വചനങ്ങൾ കേൾക്കുവാനും'
  urd-GVR: Unheṅ batā, ‘Rab farmātā hai ki merī suno aur merī us sharīat par amal
    karo jo maiṅ ne tumheṅ dī hai.
  suz-BL: गेमी मेको आन कली ‘परमप्रभु यावेम आं लोव़ मार बाक्‍ब देंशा हना, गे आं लोव़
    पशो नोफा दाइश्‍शा मनेंतीनी हना, गो इन ङोंइती वोइश्‍शो आं अरेशो मपाइतीनी हना,
  eng-NOY: 'And thou shalt say to them, Thus saith Jehovah: If ye will not hearken
    to me, to walk in my law which I have set before you,'
  ita-1927: 'Tu dirai loro: Così parla l’Eterno: Se non date ascolto, se non camminate
    secondo la mia legge che vi ho posta dinanzi,'
  ckb-ckb: 'پێیان بڵێ: ”یەزدان ئەمە دەفەرموێت: ئەگەر گوێ لە من نەگرن و فێرکردنەکەم
    پەیڕەو نەکەن کە لەبەردەمی ئێوە دامناوە،'
  eng-BBE: 'And you are to say to them, This is what the Lord has said: If you do
    not give ear to me and go in the way of my law which I have put before you,'
  kan-OKCV: ನೀನು ಅವರಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ‘ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾನೆ, ನೀವು ನನಗೆ
    ಕಿವಿಗೊಡದೆ, ನಾನು ನಿಮ್ಮ ಮುಂದೆ ಇಟ್ಟ ನನ್ನ ನಿಯಮದಲ್ಲಿ ನಡೆದುಕೊಳ್ಳದೆ,
  tam-2017: 'நீ அவர்களை நோக்கி: நான் உங்களிடத்திற்கு ஏற்கனவே அனுப்பிக்கொண்டிருந்தும்,
    நீங்கள் கேட்காமற்போன என் ஊழியக்காரராகிய தீர்க்கதரிசிகளின் வார்த்தைகளை நீங்கள்
    கேட்கவும்,'
  spa-RV-1909: 'Les dirás pues: Así ha dicho Jehová: Si no me oyereis para andar en
    mi ley, la cual dí delante de vosotros,'
  ron-BTF: 'Și să le spui: Astfel spune DOMNUL: Dacă nu îmi veți da ascultare, pentru
    a umbla în legea mea pe care am pus-o înaintea voastră,'
  eng-WEBP: 'You shall tell them, “The LORD says: ‘If you will not listen to me, to
    walk in my law which I have set before you,'
  eng-FBV: 'Tell them that this is what the Lord says: If you do not listen to me
    and follow my law, which I have given you,'
  nld-1939: 'Ge moet hun zeggen: Zo spreekt Jahweh! Wanneer ge Mij niet gehoorzaam
    zijt, niet leeft naar mijn wet die Ik u heb gegeven,'
  nch-BL: '“Xiquinilhui para na ni ininTECO quej ni niquijtohua: ‘Sinta amo anquitepanitase
    nopa tanahuatili cati nimechmacatoc,'
  vie-1934: 'Vậy ngươi khá bảo rằng: Đức Giê-hô-va phán như vầy: Nếu các ngươi không
    khứng nghe ta, mà bước theo luật pháp ta đã đặt trước mặt các ngươi;'
  hin-CV: 'तुम्हें उनसे कहना होगा, ‘यह याहवेह की ओर से प्रसारित चेतावनी है: यदि तुम
    मेरी न सुनो, मेरी नीति का आचरण न करो जो मैं तुम्हारे समक्ष प्रस्तुत कर चुका हूं,'
  spa-BES: 'Y debes decirles: Esto es lo que ha dicho el Señor: Si no me escuchas
    y sigues el camino de mi ley que he puesto delante de ti,'
  tdx-tdx: 'Le hoe ty hanoa’o: Hoe t’Iehovà: Aa naho tsy mijanjiñe ahy, hañavelo amy
    Hàke tinaroko añatrefa’ areoy,'
  tha-KJV: เจ้​าจงพู​ดก​ับเขาทั้งหลายว่า ‘พระเยโฮวาห์ตรั​สด​ังนี้​ว่า ถ้าเจ้าทั้งหลายไม่ฟังเรา
    ที่​จะดำเนินตามราชบัญญั​ติ​ที่​เราได้วางไว้ต่อหน้าเจ้า
  por-BR-2018: 'Dize-lhes, pois: Assim diz o SENHOR: Se não me ouvirdes para andardes
    em minha Lei, a qual dei diante de vós,'
  deu-ELO: 'Und sprich zu ihnen: So spricht Jehova: Wenn ihr nicht auf mich höret,
    daß ihr in meinem Gesetz wandelt, welches ich euch vorgelegt habe,'
  eng-WYC-2018: And thou shalt say to them, The Lord saith these things, If ye hear
    not me, that ye go in my law which I gave to you, (And thou shalt say to them,
    The Lord saith these things, If ye do not listen to me, so that ye go in my Law
    which I gave to you,)
  epo-epo: 'Kaj diru al ili: Tiele diras la Eternulo: Se vi ne obeos Min, por agadi
    laŭ Mia instruo, kiun Mi donis al vi,'
  uig-PIN: 'Sǝn ularƣa mundaⱪ degin: — «Pǝrwǝrdigar mundaⱪ dǝydu: — Manga ⱪulaⱪ salmay,
    Mǝn silǝrning aldinglarƣa ⱪoyƣan Tǝwrat-ⱪanunumda mangmisanglar,'
  beo-beo: 'Hina Gode da nama, na da Ea sia: ilima alofele imunu sia:i, “Na, Hina
    Gode, da dilima Na sia: nabima:ne, amola Na olelesu fa:no bobogema:ne sia:i dagoi.'
  tpi-OTNT: Yu mas givim dispela tok long ol, ‘Bikpela i gat tok long yupela olsem.
    Yupela i mas harim tok bilong mi Bikpela, na bihainim lo mi bin givim yupela.
  hau-SA: Ka faɗa musu, ‘Ga abin da Ubangiji yana cewa, in ba ku saurare ni, ku kuma
    bi dokata, wadda na sa a gabanku ba,
  uig-LAT: 'Sen ulargha mundaq dégin: — «Perwerdigar mundaq deydu: — Manga qulaq salmay,
    Men silerning aldinglargha qoyghan Tewrat-qanunumda mangmisanglar,'
  nde-nde: 'Tshono kubo uthi, ‘UThixo uthi: Nxa lingangilaleli lilandele umthetho
    wami engalibekela wona,'
  ton-ton: Pea te ke pehē kiate kinautolu, ʻoku pehē ʻe Sihova; “Kapau ʻe ʻikai te
    mou fanongo kiate au, ʻo ʻeveʻeva ʻi heʻeku fono, ʻaia kuo u tuku ʻi homou ʻao,
  ces-1613: 'Rciž tedy jim: Takto praví Hospodin: Neuposlechnete-li mne, abyste chodili
    v zákoně mém, kterýž jsem předložil vám,'
  eng-WMB: 'You shall tell them, “The LORD says: ‘If you will not listen to me, to
    walk in my law which I have set before you,'
  tam-TCV: 'நீ அவர்களிடம் சொல்லவேண்டியதாவது, ‘யெகோவா சொல்வது இதுவே: நீங்கள் எனக்குச்
    செவிகொடுத்து, நான் உங்கள்முன் வைத்த என் சட்டத்தின்படி நடக்கவேண்டும்.'
  ceb-ULB: 'Busa kinahanglang isulti mo kini kanila, ''Si Yahweh miingon niini: Kung
    dili kamo maminaw kanako pinaagi sa pagtuman sa akong balaod nga gihatag ko nganha
    kaninyo—'
  pol-UBG: 'I powiesz im: Tak mówi PAN: Jeśli mnie nie usłuchacie, by postępować według
    mojego prawa, które wam przedłożyłem;'
  agr-agr: 'Tuja jujuwai ame dita ujaktinuk: ‘Mina antugtutsuk, wi ditan jintintuawaitag
    nunash umitsuk,'
  kyc-kyc: Kamongome wambu dupwa lamai lao namba langiya. Namba Kamongo dokome leto.
    Nakamame namba warombo soo nambame pii mana langilyu dupwa kamba laa nao moko
    minyuo pyuo karalapape.
  urd-GVU: اُنہیں بتا، ’رب فرماتا ہے کہ میری سنو اور میری اُس شریعت پر عمل کرو جو
    مَیں نے تمہیں دی ہے۔
  deu-1912: 'Und sprich zu ihnen: So spricht der HERR: Werdet ihr mir nicht gehorchen,
    daß ihr nach meinem Gesetz wandelt, das ich euch vorgelegt habe,'
  kan-2017: ನೀನು ಅವರಿಗೆ, ‘ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ನೀವು ನನ್ನ ಕಡೆಗೆ ಕಿವಿಗೊಡದೆ ನಾನು ನಿಮ್ಮ
    ಮುಂದೆ ಇಟ್ಟಿರುವ ಧರ್ಮಶಾಸ್ತ್ರಕ್ಕೆ ಅನುಸಾರವಾಗಿ ನಡೆಯಬೇಕೆಂಬ ಮಾತನ್ನು ಕೇಳದೆ,
  yap-yap: Me yog SOMOL ngog ni nge lungug ko pi girdi’ nem, “I Gag SOMOL e kugog
    ni thingar mu folgad rog ngam rin’ed e tin kug machibnag ngomed.
  hlt-MCSB: BOEIPA loh a thui he amih taengah thui pah. Nangmih mikhmuh ah kang khueh
    ka olkhueng dongah pongpa ham kai ol he na hnatun pawt atah,
