verse: JER.026.010
translations:
  mal-C: ഈ കാര്യങ്ങൾ യെഹൂദാപ്രഭുക്കന്മാർ കേട്ടപ്പോൾ അവർ രാജകൊട്ടാരത്തിൽനിന്ന് യഹോവയുടെ
    ആലയത്തിലേക്ക് കയറിവന്ന്, യഹോവയുടെ ആലയത്തിലെ പുതിയ കവാടത്തിന്റെ പ്രവേശനത്തിങ്കൽ
    ഇരുന്നു.
  deu-TKW: Als aber die Oberen Judas von diesen Vorgängen Kunde erhielten, kamen sie
    aus dem Palaste des Königs zum Tempel Jahwes hinauf und ließen sich am Eingange
    des neuen Jahwethores nieder.
  lin-lin: Tango bakalaka ya Yuda bayokaki makambo oyo nyonso, balongwaki na ndako
    ya mokonzi, bakendeki na Tempelo ya Yawe mpe bavandaki liboso ya Ekuke ya Sika
    ya Tempelo ya Yawe.
  eng-LSV: And the heads of Judah hear these things, and they go up from the house
    of the king [to] the house of YHWH, and sit in the opening of the New Gate of
    YHWH.
  eng-GNV: And when the princes of Iudah heard of these things, they came vp from
    the Kings house into the House of the Lord, and sate downe in the entrie of the
    new gate of the Lords House.
  eng-WEBSTER: When the princes of Judah heard these things, then they came up from
    the king's house to the house of the LORD, and sat down in the entry of the new
    gate of the LORD'S house .
  nhw-BL: Huan quema nopa huejhueyi tlayacanani tlen tlali Judá quicajque catli panoyaya,
    quisque tlen nopa caltlanahuatili huan mosehuijque san sejco campa nopa yancuic
    puerta tlen nopa tiopamitl para tlatlajtolsencahuase.
  swh-ONEN: Maafisa wa Yuda waliposikia kuhusu mambo haya, wakapanda kutoka jumba
    la kifalme, wakaenda katika nyumba ya Bwana na kushika nafasi zao kwenye ingilio
    la Lango Jipya la nyumba ya Bwana.
  bba-bba: Ye Yudɑn wiruɡibu bɑ nuɑ mɛ, yerɑ bɑ seewɑ sinɑ kpɑɑrun di bɑ dɑ Yinni
    Gusunɔn sɑ̃ɑ yerɔ, mɑ bɑ sinɑ sɑ̃ɑ yee ten kɔnnɔwɔ ɡe bɑ sokumɔ kɔnnɔ kpɔɔ.
  eng-KJVCPB: When the princes of Judah heard these things, then they came up from
    the king’s house unto the house of the Lord, and sat down in the entry of the
    new gate of the Lord’s house.
  luo-luo: Ka jotend jo-Juda nowinjo wechegi, negia kar dak mar ruoth ma gidhi nyaka
    e od Jehova Nyasaye kendo negikawo keregi e kar donjo mar Dhorangach Manyien mar
    od Jehova Nyasaye.
  meu-meu: Iuda lohiadia ese ini ḡau e kamonai, bena pavapava ena ruma amo e dae lao,
    Iehova ena dubu ela; bena Iehova ena dubu Ikoukouna Matamatana raka-vareaina ai
    e helai diho.
  npi-ULB: तब यहूदाका अधिकारीहरूले यो खबर सुने, र तिनीहरू राजाको महलदेखि परमप्रभुको
    मन्दिरमा गए । तिनीहरू परमप्रभुको मन्दिरको नयाँ मूल ढोकामा बसे ।
  yor-yor: Nígbà tí àwọn aláṣẹ Juda gbọ́ nípa nǹkan wọ̀nyí, wọ́n lọ láti ààfin ọba
    sí ilé Olúwa, wọ́n sì mú ààyè wọn, wọ́n jókòó ní ẹnu-ọ̀nà tuntun ilé Olúwa.
  pes-OPCB: وقتی بزرگان یهودا از جریان باخبر شدند، خود را به شتاب از کاخ سلطنتی به
    خانهٔ خداوند رساندند و بر جایگاه مخصوص خود، در محوطهٔ دروازهٔ جدید نشستند تا به
    این امر رسیدگی کنند.
  tgl-ULB: At narinig ng mga opisyal ng Juda ang mga salitang ito kaya mula sa tahanan
    ng hari nagtungo sila sa tahanan ni Yahweh. Umupo sila sa daanan sa may Bagong
    Tarangkahan ng tahanan ni Yahweh.
  cbu-NT: Utaáshuchsha kurak anoo mazinarangu, waanaatsi pang' kasayaranllu, ambsha
    Apanllipsha pang' kusarangu, shítungash kaneeschiri wayama annung kuxineeramchusin,
  hui-hui: Ogoningi Yuda wali agalinaga agali haguane maru kini andagaha berearume
    bi ogoni layago hale halu abale puwa Anduane Homogonaga anda daligaha tini biragane
    mbira panga haraba mini Panga Gahenge laga winigoria pialu berene.
  mya-mya: ယု​ဒ​ခေါင်း​ဆောင်​များ​သည် ထို​အ​ဖြစ်​အ​ပျက် အ​ကြောင်း​ကို​ကြား​သိ​ကြ​သော​အ​ခါ
    ဘု​ရင် နန်း​တော်​မှ​လာ​၍​ဗိ​မာန်​တော်​တံ​ခါး​သစ် အ​ဝင်​ဝ​၌​နေ​ရာ​ယူ​ကြ​၏။-
  bod-N: དེ་ནས་ཡ་ཧུ་དཱའི་འགོ་དཔོན་རྣམས་ཀྱིས་དོན་དེ་ཐོས་པ་དང་རྒྱལ་པོའི་ཕོ་བྲང་ནས་ཡར་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་ཕྱིན་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་སྒོ་གསར་པའི་འཇུག་སྒོར་བསྡད་ནས།
  sna-sna: Machinda eJudha akati anzwa nezvezvinhu izvi, vakakwidza vachibva kumuzinda
    wamambo vakaenda kuimba yaJehovha vakandogara pamukova wepaSuo Idzva weimba yaJehovha.
  spa-BLM: Cuando los príncipes de Judá oyeron estas cosas, subieron de la casa del
    rey a la casa de Yahvé, y se sentaron a la entrada de la puerta nueva de la casa
    de Yahvé.
  cac-cac: Ayic ix yab'an eb' yajal d'a Judá tas van yuji chi', ix cot eb' d'a spalacio
    vin̈ rey, ix javi eb' d'a templo b'aj ay jun ac' puerta, ata' ix javi c'ojan eb'.
  swh-ULB: Kisha wakuu wa Yuda wakasikia maneno haya na wakapanda kutoka nyumba ya
    mfalme kwenda kwenye nyumba ya Yahwe. Wakakaa katika njia ya lango katika Lango
    Jipya la nyumba ya Yahwe.
  bel-bel: Калі пачулі пра гэта князі Юдэйскія, дык прыйшлі з дома цара да дома Гасподняга
    і селі каля ўваходу ў новую браму дома Гасподняга.
  deu-ELBBK: Und als die Fürsten von Juda diese Worte hörten, gingen sie hinauf aus
    dem Haus des Königs zum Haus des HERRN und setzten sich in den Eingang des neuen
    Tores des HERRN.
  mbb-OT: Ne hein nezineg heini te menge upisyal te Juda, migenat dan puun te turuǥan,
    ne midhendiyè dan te valey te Nengazen. Mibpinuu zan diyà te veyeey he migngezanan
    te Beǥu he Gemawan he valey te Nengazen he para te kedhukum.
  mal-2015: ഈ കാര്യം യെഹൂദാപ്രഭുക്കന്മാർ കേട്ടാറെ, അവർ രാജാവിന്റെ അരമനയിൽ നിന്നു യഹോവയുടെ
    ആലയത്തിലേക്കു കയറിച്ചെന്നു, യഹോവയുടെ ആലയത്തിന്റെ പുതിയ പടിവാതിലിന്റെ പ്രവേശനത്തിങ്കൽ
    ഇരുന്നു.
  rmc-rmc: Sar pes o raja andral e Judsko došunde pal kala lava, avle avri andral
    o kraľiko palacis a gele andro Chramos le RAJESKRO a zabešle peske pro sudos paš
    e Nevi brana, khatar pes džal andro Chramos le RAJESKRO.
  pes-OPV: و چون روسای یهودا این چیزها را شنیدنداز خانه پادشاه به خانه خداوند برآمده،
    به دهنه دروازه جدید خانه خداوند نشستند.
  ron-1924: Кынд ау аузит кэпетенииле луй Иуда ачесте лукрурь, с-ау суит дин каса
    ымпэратулуй ла Каса Домнулуй ши ау шезут ла интраря порций челей ной а Касей Домнулуй.
  ben-OBCV: যিহূদার রাজকর্মচারীরা যখন এই সমস্ত কথা শুনল, তারা রাজপ্রাসাদ থেকে সদাপ্রভুর
    গৃহে গেল। তারা সদাপ্রভুর গৃহের নতুন-দ্বারের প্রবেশপথে গিয়ে তাদের স্থান গ্রহণ
    করল।
  som-som: Oo amiirradii dalka Yahuudahna markay waxyaalahaas maqleen ayay gurigii
    boqorka ka soo bexeen oo waxay yimaadeen gurigii Rabbiga, wayna fadhiisteen meesha
    laga soo galo iridda cusub ee guriga Rabbiga.
  lat-VUC: Et audierunt principes Juda verba hæc, et ascenderunt de domo regis in
    domum Domini, et sederunt in introitu portæ domus Domini novæ.
  eng-ASVBT: And when the princes of Judah heard these things, they came up from the
    king’s house unto the house of Jehovah; and they sat in the entry of the new gate
    of Jehovah’s house.
  ita-1885: E i principi di Giuda, avendo intese queste cose, salirono dalla casa
    del re alla Casa del Signore, e sedettero all'entrata della porta nuova della
    Casa del Signore.
  eng-LXXUP: 'And that day shall be to the Lord our God a day of vengeance, to take
    vengeance on his enemies: and the sword of the Lord shall devour, and be glutted,
    and be drunken with their blood: for the Lord has a sacrifice from the land of
    the north at the river Euphrates.'
  eng-ULB: Then the officials of Judah heard these words and went up from the king's
    house to Yahweh's house. They sat in the gateway at the New Gate of Yahweh's house.
  spa-VBL: Cuando los dirigentes de Judá se enteraron de lo sucedido, vinieron del
    palacio del rey al Templo del Señor y se sentaron a la entrada de la Puerta Nueva
    del Templo para juzgar el caso.
  fra-_FOB: Mais les chefs de Juda, ayant entendu ces choses, montèrent de la maison
    du roi à la maison de l'Éternel, et s'assirent à l'entrée de la porte neuve de
    la maison de l'Éternel.
  mal-mal: ഈ കാര്യം യെഹൂദാപ്രഭുക്കന്മാർ കേട്ടപ്പോൾ, അവർ രാജാവിന്റെ അരമനയിൽ നിന്ന്
    യഹോവയുടെ ആലയത്തിലേക്കു കയറിച്ചെന്ന്, യഹോവയുടെ ആലയത്തിന്റെ പുതിയ പടിവാതിലിന്റെ
    പ്രവേശനത്തിൽ ഇരുന്നു.
  urd-GVR: Jab Yahūdāh ke buzurgoṅ ko is kī ḳhabar milī to wuh shāhī mahal se nikal
    kar Rab ke ghar ke pās pahuṅche. Wahāṅ wuh Rab ke ghar ke sahan ke Nae Darwāze
    meṅ baiṭh gae tāki Yarmiyāh kī adālat kareṅ.
  suz-BL: मिनु यहूदा ङा सरकार आ गेय पाइब मुरपुकीम मेको लोव़ नेंशा, मेकोपुकी पिप आ
    खिं रे परमप्रभु यावे आ खिंम जाक्‍तेक्‍म। मिनु परमप्रभु यावे आ खिं ङा नक लाप्‍चो
    आ ङोंइती बाक्‍तेक्‍म।
  eng-NOY: When the princes of Judah heard these things, they went up from the king's
    house to the house of Jehovah, and sat in the entrance of the new gate of the
    house of Jehovah.
  ita-1927: Quando i capi di Giuda ebbero udite queste cose, salirono dalla casa del
    re alla casa dell’Eterno, e si sedettero all’ingresso della porta nuova della
    casa dell’Eterno.
  ckb-ckb: کاتێک پیاوە گەورەکانی یەهودا گوێیان لەم قسانە بوو، لە کۆشکی پاشاوە سەرکەوتن
    بۆ ماڵی یەزدان، لەلای داڵانی دەروازە نوێیەکەی ماڵی یەزدان دانیشتن.
  eng-BBE: And the rulers of Judah, hearing of these things, came up from the king's
    house to the house of the Lord, and took their seats by the new door of the Lord's
    house.
  kan-OKCV: ಯೆಹೂದದ ಪ್ರಧಾನರು ಈ ಸಂಗತಿಗಳನ್ನು ಕೇಳಿದಾಗ, ಅರಸನ ಅರಮನೆಯಿಂದ ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೆ
    ಬಂದು, ಯೆಹೋವ ದೇವರ ಆಲಯದ ಹೊಸ ಬಾಗಿಲಿನ ಪ್ರವೇಶದಲ್ಲಿ ಕುಳಿತುಕೊಂಡರು.
  tam-2017: யூதாவின் பிரபுக்கள் இந்த நடவடிக்கைகளைக்கேட்டு, ராஜாவின் வீட்டிலிருந்து
    யெகோவாவுடைய ஆலயத்திற்குப் போய், யெகோவாவுடைய புதிய வாசலில் உட்கார்ந்தார்கள்.
  spa-RV-1909: Y los príncipes de Judá oyeron estas cosas, y subieron de casa del
    rey á la casa de Jehová; y sentáronse en la entrada de la puerta nueva de Jehová.
  ron-BTF: Când prinții lui Iuda au auzit aceste lucruri, atunci s-au urcat din casa
    împăratului la casa DOMNULUI și au șezut la intrarea porții noi a casei DOMNULUI.
  eng-WEBP: When the princes of Judah heard these things, they came up from the king’s
    house to the LORD’s house; and they sat in the entry of the new gate of the LORD’s
    house.
  eng-FBV: When the leaders of Judah heard what happened they came from the king's
    palace to the Lord's Temple and sat at the entrance of the New Gate of the Temple
    to judge the case.
  nld-1939: Toen de aanvoerders van Juda hoorden wat er te doen was, kwamen zij uit
    het paleis van den koning naar boven, naar de tempel van Jahweh, en zetten zich
    neer voor de nieuwe poort van de tempel van Jahweh.
  nch-BL: Huan quema nopa huejhueyi tayacanani ten tali Judá quicajque cati panoyaya,
    quisque ten nopa caltanahuatili huan mosehuijque san sejco campa nopa yancuic
    caltemit ten nopa tiopamit para tetajtolsencahuase.
  vie-1934: Các quan trưởng Giu-đa nghe những sự ấy, bèn từ trong cung vua lên nhà
    Đức Giê-hô-va, ngồi tại lối vào của cửa mới nhà Đức Giê-hô-va.
  hin-CV: जब यहूदिया के अधिकारियों ने यह सब सुना, वे राजमहल से याहवेह के भवन परिसर
    में आ गए, उन्होंने याहवेह के भवन के नव-द्वार के प्रवेश में अपने आसन स्थापित किए.
  spa-BES: Y los jefes de Judá, al oír esto, subieron de la casa del rey a la casa
    del Señor, y tomaron sus asientos junto a la Puerta Nueva del Templo del Señor.
  tdx-tdx: Ie nahajanjiñe i hoe zay o roandria’ Iehodào, le niakatse ty anjomba’ i
    mpanjakay vaho nimoak’ añ’ anjomba’ Iehovà ao; niambesatse ami’ty fizilihañe amy
    lalam-bey vao’ i anjomba’ Iehovày eo.
  tha-KJV: เมื่อบรรดาเจ้านายแห่งยูดาห์​ได้​ยินสิ่งเหล่านี้​แล้ว ท่านก็ขึ้นมาจากพระราชวังถึงพระนิเวศของพระเยโฮวาห์
    และมานั่งในทางเข้าประตู​ใหม่​แห่​งพระนิเวศของพระเยโฮวาห์
  por-BR-2018: E os príncipes de Judá, ao ouvirem estas coisas, subiram da casa do
    rei à casa do SENHOR; e sentaram-se à entrada da porta nova do SENHOR.
  deu-ELO: Und als die Fürsten von Juda diese Worte hörten, gingen sie hinauf aus
    dem Hause des Königs zum Hause Jehovas und setzten sich in den Eingang des neuen
    Tores Jehovas.
  eng-WYC-2018: And the princes of Judah heard all these words; and they ascended
    from the king’s house into the house of the Lord, and sat in the entering of the
    new gate of the house of the Lord. (And the princes,or the leaders, of Judah heard
    all these words; and they went up from the king’s house to the House of the Lord,
    and sat at the entrance of the New Gate of the House of the Lord.)
  epo-epo: Kiam la eminentuloj de Judujo aŭdis pri tio, ili iris el la reĝa domo en
    la domon de la Eternulo kaj sidiĝis ĉe la enirejo de la nova pordego de la domo
    de la Eternulo.
  uig-PIN: Yǝⱨuda ǝmirliri bu ixlarni anglidi; ular padixaⱨliⱪ ordisidin qiⱪip Pǝrwǝrdigarning
    ɵyigǝ kirdi, Pǝrwǝrdigarning ɵyidiki «Yengi dǝrwaza»da sotⱪa olturdi.
  beo-beo: Yuda ouligisu dunu da amo hou hamobe nababeba:le, hina bagade diasu yolesili,
    Debolo diasuga hehenane, Logo Ga:su Gaheabolo gadenenewane lelu.
  tpi-OTNT: Long dispela taim ol hetman bilong Juda i stap long haus bilong king na
    ol i harim tok long ol dispela samting. Orait ol i kirap i go antap na i kamap
    long haus bilong Bikpela. Na ol i sindaun long ples bilong ol, klostu long dua
    ol i kolim Nupela Dua.
  hau-SA: Da fadawan Yahuda suka ji haka, sai suka haura daga fada zuwa gidan Ubangiji
    suka zazzauna a wuraren zamansu a mashigin Sabuwar Ƙofar gidan Ubangiji.
  uig-LAT: Yehuda emirliri bu ishlarni anglidi; ular padishahliq ordisidin chiqip
    Perwerdigarning öyige kirdi, Perwerdigarning öyidiki «Yéngi derwaza»da sotqa olturdi.
  nde-nde: Kwathi izikhulu zakoJuda sezizwe ngalezizinto, zaya endlini kaThixo zisuka
    esigodlweni senkosi zahlala ezindaweni zazo entubeni yeSango elitsha lendlu kaThixo.
  ton-ton: ¶ Pea ʻi he fanongo ʻae houʻeiki ʻo Siuta ki he ngaahi meʻa ni, naʻa nau
    haʻu mei he fale ʻoe tuʻi ki he fale ʻo Sihova, ʻo nofo ki lalo ʻi he hūʻanga
    ki he matapā foʻou ʻoe fale ʻo Sihova.
  ces-1613: Tedy uslyšavše knížata Judská ty věci, přišli z domu královského do domu
    Hospodinova, a posadili se u dveří brány Hospodinovy nové.
  eng-WMB: When the princes of Judah heard these things, they came up from the king’s
    house to the LORD’s house; and they sat in the entry of the new gate of the LORD’s
    house.
  tam-TCV: இவற்றை யூதாவின் அதிகாரிகள் கேள்விப்பட்டபோது அரச அரண்மனையிலிருந்து யெகோவாவின்
    ஆலயத்திற்குச் சென்று யெகோவாவின் ஆலயத்திலிருந்த புதிய வாசலின் முகப்பில் உட்கார்ந்தார்கள்.
  ceb-ULB: Unya sa pagkadungog sa mga opisyal sa Juda niining mga pulonga miadto dayon
    sila sa puloy-anan ni Yahweh gikan sa balay sa hari. Nanglingkod sila sa ganghaan
    sa Bag-ong Ganghaan sa puloy-anan ni Yahweh.
  pol-UBG: Gdy książęta Judy usłyszeli te rzeczy, przyszli z domu królewskiego do
    domu PANA i zasiedli u wejścia nowej bramy PANA.
  agr-agr: Nuna Judá wegantu aidaun apuji aidau antukag apu inamtain batsatu Apajuí
    emematku ijuntai jegamkamunum shiyakajui. Nunik jegawag nunú jega waitiji yamajam
    aajakua nuwi jegantag ekemsajui.
  kyc-kyc: Dopa piyami doko Juta lita akali dupwame sepala nakamame kiŋinya anda doko
    yaki nyuo waiya lao tembole anda dokona papala Kame Kambu Enenge palyiyaminyi
    dokona isaro kareyami.
  urd-GVU: جب یہوداہ کے بزرگوں کو اِس کی خبر ملی تو وہ شاہی محل سے نکل کر رب کے گھر
    کے پاس پہنچے۔ وہاں وہ رب کے گھر کے صحن کے نئے دروازے میں بیٹھ گئے تاکہ یرمیاہ
    کی عدالت کریں۔
  deu-1912: Da solches hörten die Fürsten Juda's gingen sie aus des Königs Hause hinauf
    ins Haus des HERRN und setzten sich vor das neue Tor des HERRN.
  kan-2017: ಯೆಹೂದದ ಸರದಾರರು ಈ ವರ್ತಮಾನವನ್ನು ಕೇಳಿ ಅರಮನೆಯಿಂದ ಯೆಹೋವನ ಆಲಯಕ್ಕೆ ಬಂದು ಆ ಮಂದಿರದ
    ಹೊಸ ಬಾಗಿಲಿನಲ್ಲಿ ಕುಳಿತುಕೊಂಡರು.
  yap-yap: Fa’ani rung’ag e pi’in yad ma yog e thin u Judah e n’en ni kan rin’, miyad
    yan u tafen e en ni pilung ngranod ra pired nga tagil’rad u langan e garog ko
    Tempel ni Garog ni Be’ech fithingan.
  hlt-MCSB: Te olka te Judah mangpa rhoek loh a yaak uh tih BOEIPA im kah manghai
    im lamloh cet uh. Te phoeiah BOEIPA vongka thai thohka ah ngol uh.
  mdy-ETH: ዒማና ዪሁዳ ዓሶ ዎይሣ ሱኡጋ ዬያ ባኮ ዋይዛዖ ካኣቱሞ ማኣራፓ ኬስኪ ጌኤዦ ማኣሪ ሙኬኔ፤ ዬካፓ ጌኤዦ ማኣሮኮ ዓኮ
    ጌሎ ካሮይዳ ፔ ቤዛ ዴዔኔ።
  twi-ASANTE: Ɛberɛ a Yuda adwumafoɔ tee saa nsɛm yi no, wɔfirii ahemfie hɔ foro kɔɔ
    Awurade efie kɔtenaa efie no Ɛpono Foforɔ no ano.
  eng-WEBU: When the princes of Judah heard these things, they came up from the king’s
    house to the LORD’s house; and they sat in the entry of the new gate of the LORD’s
    house.
  wal-wal: Yihudaa halaqati hegaa siyido wode, kawuwaa keettaappe kiyidi, GODAA Beeta
    Maqidasiyaa yiidosona. Yiidi GODAA Beeta Maqidasiyaa yuushuwaa gimbbiyau Ooratta
    Penggiyaa giyo penggiyan uttidosona.
  spa-PDDPT: Cuando los magistrados de Judá oyeron estas cosas, subieron desde el
    palacio real a la Casa de Yavé, y se sentaron en la entrada del patio nuevo de
    la Casa de Yavé.
  gun-gun: Ha'e gui Judá regua yvatekueve ma pova'e ayvu oendu vy huvixa ro gui jogueru
    Senhor pegua oo py. Ha'e vy oguapy okuapy Senhor pegua oo rokẽ ipyau va'e py.
  ilo-ULB: Kalpasanna, nangngeg dagiti opisial iti Juda dagitoy a sasao, ket manipud
    iti balay ti ari, simmang-atda a napan iti balay ni Yahweh. Nagtugawda iti pagserkan
    iti Baro a Ruangan ti balay ni Yahweh.
  kpg-kpg: Digau aamua o Judah ga longono ginaadou di mee dela guu hai, gei digaula
    ga hagalimalima ga hagatanga ia i di hale o di king, gaa hula gaa noho gi lala
    i nadau lohongo i di ngudu di Bontai Hoou o di Hale Daumaha.
  uig-ARA: يەھۇدا ئەمىرلىرى بۇ ئىشلارنى ئاڭلىدى؛ ئۇلار پادىشاھلىق ئوردىسىدىن چىقىپ
    پەرۋەردىگارنىڭ ئۆيىگە كىردى، پەرۋەردىگارنىڭ ئۆيىدىكى «يېڭى دەرۋازا»دا سوتقا ئولتۇردى.
  sus-sus: Yudaya kuntigie to na fe mɛ, e naxa keli mangɛ xɔnyi, e siga Alatala xa
    banxi, e sa dɔxɔ Naadɛ Nɛɛnɛ sɛɛti ma Marigi xa banxi sode dɛ ra.
  pon-2006: Ni ahnsou me kaunen Suda ko karongehda dahme wiawihero, re ahpw ketieisang
    nan tehnpesen nanmwarkio oh ketila oh ketidiong nan mwoalarail ni Ewen Kehl Kapw
    en Tehnpas Sarawio.
  jae-jae: Gêdêŋ taŋ Judanêŋ kasêga sêŋô biŋ tau naŋ, êsêac sêwi kiŋnê andu siŋ jasêsô
    Apômtaunê andu ma sêŋgôŋ Apômtaunê andu ŋasacgêdô, taŋ sêsam gebe Sacgêdô Wakuc
    naŋ ŋalêlôm.
  ksd-ksd: Ma ba ra umana luluai Iuda dia ga valongore go ra lavur magit, dia ga tutua
    mara ra kuba i ra king tadav ra kuba i ra Luluai, ma dia ga kiki pire ra matakilalat
    ta ra kalamana mataniolo ta ra kuba i ra Luluai.
  tur-YTC: Yahuda beyleri bunları duyunca, kral evinden Yahve'nin evine geldiler ve
    Yahve'nin evinin Yeni Kapısı girişinde oturdular.
  grc-BRENT: Καὶ ἡ ἡμέρα ἐκείνη Κυρίῳ τῷ Θεῷ ἡμῶν ἡμέρα ἐκδικήσεως, τοῦ ἐκδικῆσαι
    τοὺς ἐχθροὺς αὐτοῦ· καὶ καταφάγεται ἡ μάχαιρα Κυρίου, καὶ ἐμπλησθήσεται, καὶ μεθυσθήσεται
    ἀπὸ τοῦ αἵματος αὐτῶν, ὅτι θυσία τῷ Κυρίῳ ἀπὸ γῆς Βοῤῥᾶ ἐπὶ ποταμῷ Εὐφράτῃ.
  ind-AYT: Ketika para pejabat Yehuda mendengar firman ini, mereka keluar dari istana
    raja menuju rumah TUHAN dan duduk di pintu masuk Pintu Gerbang Baru TUHAN.
  nya-nya: Koma nduna za ku Yuda zitamva zomwe zinachitikazi, zinanyamuka kuchokera
    ku nyumba yaufumu kupita ku Nyumba ya Yehova, nakakhala pamalo pawo, pa Chipata
    Chatsopano cha Nyumba ya Yehova.
  hrv-hrv: Čuvši to, starješine judejske dođoše iz kraljevskog dvora u Dom Jahvin
    i sjedoše pred Nova vrata Doma Jahvina.
  mps-mps: Te sogo Juda tobolu bidi dabe te kingo bede bidalu, te sę yali po odalio.
    Tialima, augwali hogodasa pelama, te Genuai Bidigo beba ugwa holali. Tama augwali
    te augwa bulu pesagede dugawali, te nogi Gesi Sunumi da wabo sunumi pąde elaluai
    dao.
  tpi-tpi: Long dispela taim ol hetman bilong Juda i stap long haus bilong king na
    ol i harim tok long ol dispela samting. Orait ol i kirap i go antap na i kamap
    long haus bilong Bikpela. Na ol i sindaun long ples bilong ol, klostu long dua
    ol i kolim Nupela Dua.
  dan-1931: Da Judas Fyrster hørte det, gik de fra Kongens Palads op til HERRENS Hus
    og tog Sæde ved Indgangen til HERRENS nye Port.
  vie-OVCB: Các quan chức Giu-đa nghe việc xảy ra, họ vội vã rời cung vua và đến ngồi
    tại Cổng Mới của Đền Thờ để canh giữ.
  guj-2017: આ સાંભળીને યહૂદિયાના ઉચ્ચ અધિકારીઓ રાજાના મહેલમાંથી મંદિરમાં પહોંચી ગયા
    અને યહોવાહના ભક્તિસ્થાનના નવા પ્રવેશદ્વાર આગળ બેસી ગયા.
  pon-2006A: Ni ahnsou me kaunen Suda ko karongehda dahme wiawihero, re ahpw ketieisang
    nan tehnpesen nanmwarkio oh ketila oh ketidiong nan mwoalarail ni Ewen Kehl Kapw
    en Tehnpas Sarawio.
  por-BRBSL: Quando os príncipes de Judá ouviram estas coisas, eles subiram da casa
    do rei para a casa de Iavé; e sentaram-se na entrada do novo portão da casa de
    Iavé.
  cth-cth: Judah kahrawikungnaw ni hete kong a thai awh toteh siangpahrang im dawk
    e BAWIPA e im longkha katha koe a tahung awh.
  twi-twi: Bere a Yuda adwumayɛfo tee saa nsɛm yi no, wofii ahemfi hɔ foro kɔɔ Awurade
    fi kɔtenaa ofi no Pon Foforo no ano.
  hlt-hlt: Te olka te Judah mangpa rhoek loh a yaak uh tih BOEIPA im kah manghai im
    lamloh cet uh. Te phoeiah BOEIPA vongka thai thohka ah ngol uh.
  tbz-SIM: Kɛ̀ Sudɑɑ ɛì kó sikpɑ̀ɑ̀tìbìí nɛ̀ bɛ̀ɛ̀ bɑkɛ́ dihɛì kɛ̀ bɛ̀ɛ tì kèè, kɛ́ítɛ́
    tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kɛ́kɔtɛ Kuyie ncĩ́ɛ̃̀tɛ̀ kɛ́kɑri tɛ bòrì bɛ̀ tu dì dibòrì
    pɑ̀nnì.
  msy-2020: Ezɨ dughiar kamɨn Judan gumazir dapaniba atrivimɨn dɨpenimɨn ikia, egha
    bizir kabar akaba barasi. Egha me dɨkavigha ghuavanaga, Ikiavɨra Itir Godɨn Dɨpenim
    avɨnizir tiar akamɨn otifi. Egha me uan dabirabibagh apia. Men dabirabiba Ikiavɨra
    Itir Godɨn Dɨpenimɨn avɨnizir dɨvazimɨn aven mangamin tiar akam boroghɨn iti,
    tiar akar me kamaghɨn dɨborim, Tiarakar Igiam.
  azb-azb: Yəhuda başçıları bunları eşidən kimi padşah sarayından çıxıb Rəbbin məbədinə
    qalxdı və məbədin Yeni darvazasının girəcəyində oturdu.
  eng-DBY: And the princes of Judah heard these things; and they went up from the
    king's house unto the house of Jehovah, and sat in the entry of the new gate of
    Jehovah.
  hin-2017: यहूदा के हाकिम ये बातें सुनकर, राजा के भवन से यहोवा के भवन में चढ़ आए
    और उसके नये फाटक में बैठ गए।
  wol-KYG: Kàngami Yuda dégg mbir ma, bàyyikoo kër buur, daldi yéegi ba kër Aji Sax
    ji. Ñu féncoo ca buntu kër Aji Sax ji ñuy wax bunt bu Bees ba.
  eng-YLT: And the heads of Judah hear these things, and they go up from the house
    of the king [to] the house of Jehovah, and sit in the opening of the new gate
    of Jehovah.
  kne-kne: Idi dinngen din oopisyal ed Juda di napasamak, binmala da sin palasyo et
    en da tinmokdo sin segpan di makwani en Baro ay Segpan di Timplo.
  eng-WYC-2017: And the princes of Judah heard all these words; and they ascended
    [or went up] from the king’s house into the house of the Lord, and sat in the
    entering [or the entry] of the new gate of the house of the Lord.
  eng-WMBB: When the princes of Judah heard these things, they came up from the king’s
    house to the LORD’s house; and they sat in the entry of the new gate of the LORD’s
    house.
  urd-GVH: जब यहूदाह के बुज़ुर्गों को इसकी ख़बर मिली तो वह शाही महल से निकलकर रब के
    घर के पास पहुँचे। वहाँ वह रब के घर के सहन के नए दरवाज़े में बैठ गए ताकि यरमियाह
    की अदालत करें।
  rug-rug: Totoso avoso nia ri na koimata pa Ziuda sari ginugua hire si taluarae si
    arini koasa vetu baṉara meke sage la koasa vetu te Zihova meke la turu si arini
    koari dia vasina koasa Sasada Vaqura pa vetu te Zihova.
  gaz-gaz: Qondaaltonni Yihuudaa yommuu waan kana dhagaʼanitti mana Mootii keessaa
    gara mana Waaqayyootti ol baʼanii balbala karra Haaraa kan mana Waaqayyoo dura
    tataaʼan.
  fra-LSG: Lorsque les chefs de Juda eurent appris ces choses, ils montèrent de la
    maison du roi à la maison de l’Éternel, et s’assirent à l’entrée de la porte neuve
    de la maison de l’Éternel.
  gnn-gnn: Ga walala ŋunhi ŋurru'‐ŋurruŋuyunydja yolŋuyu walalay Djudawuyyunydja ŋäkulana,
    bala gundupuŋalana yana ŋunhimalayi wäŋalilinydja, bala walala nhinana ŋoy‐wilanharawuna
    yukurranharawu, dhä‐wirrka'yunarawuna nhä ŋurru ŋunhilimi, bitjarra.
  yal-yal: Yuda yamanan kuntigine to na feene mɛ, e yi keli mangana banxini, e sa
    dɔxɔ Alatalaa banxini dɛnaxan xili “So Dɛ Nɛnɛna.”
  iou-iou: Eruk Juda nanik täŋo äma ekäni ekänitä biŋam nadäŋpäŋ intäjukun äma täŋo
    yot gänaŋ naniktä äpäŋpäŋ päŋku Yawe täŋo yot gänaŋ äroŋpäŋ yot unitäŋo yäma kubä
    wäpi Yäma Kodaki uken käbeyä täkta maŋitpäŋ itkuŋ.
  haw-1868: A lohe na'lii o ka Iuda i keia mau mea, alaila, hele mai la lakou, mai
    ka hale o ke alii mai, a i ka hale o Iehova, a noho iho la ma kahi e komo aku
    ai iloko o ka pukapa hou o ka hale o Iehova.
  arb-NAV: وَعِنْدَمَا سَمِعَ بِذَلِكَ رُؤَسَاءُ يَهُوذَا، أَقْبَلُوا مِنْ قَصْرِ
    الْمَلِكِ إِلَى هَيْكَلِ الرَّبِّ وَجَلَسُوا فِي مَدْخَلِ بَوَّابَةِ هَيْكَلِ
    الرَّبِّ الْجَدِيدَةِ،
  ewe-ewe: Esi Yuda ƒe dumegãwo se nu siawo la, wotso le fiasã la me heyi ɖe Yehowa
    ƒe gbedoxɔ la gbɔ eye woyi ɖatɔ ɖe Yehowa ƒe gbedoxɔ la ƒe Agbo Yeye la nu.
  eng-LEE: But when the princes of Judah heard these things, they came up from the
    king's house unto the house of the Lord, and sat down at the entrance of the new
    gate of the Lord's house.
  asm-FB: তেতিয়া যিহূদাৰ প্ৰধান লোকসকলে এই কথা শুনি ৰাজ গৃহৰ পৰা যিহোৱাৰ গৃহলৈ আহিল,
    আৰু তেওঁলোক যিহোৱাৰ গৃহত নতুন দুৱাৰৰ সোমোৱা ঠাইত বহিল।
  sus-A: يُدَيَ كُنتِفِيٍ تٌ نَ قٍ مّ، عٍ نَشَ كٍلِ مَنفّ شْنيِ، عٍ سِفَ عَلَتَلَ
    شَ بَنشِ، عٍ سَ دْشْ نَادّ نّينّ سّيتِ مَ مَرِفِ شَ بَنشِ سٌدٍ دّ رَ.
  fra-SBL: Lorsque les princes de Juda eurent entendu ces choses, ils montèrent de
    la maison du roi à la maison de l'Éternel, et ils s'assirent à l'entrée de la
    nouvelle porte de la maison de l'Éternel.
  hbo-hbo: וַֽיִּשְׁמְע֣וּ ׀ שָׂרֵ֣י יְהוּדָ֗ה אֵ֚ת הַדְּבָרִ֣ים הָאֵ֔לֶּה וַיַּעֲל֥וּ
    מִבֵּית־הַמֶּ֖לֶךְ בֵּ֣ית יְהוָ֑ה וַיֵּֽשְׁב֛וּ בְּפֶ֥תַח שַֽׁעַר־יְהוָ֖ה הֶחָדָֽשׁ׃
    ס
  kik-kik: Rĩrĩa anene a Juda maaiguire maũndũ macio, makĩambata moimĩte nyũmba ya
    ũthamaki, magĩthiĩ nyũmba-inĩ ya Jehova, makĩrũgama o mũndũ handũ hake itoonyero-inĩ
    rĩa Kĩhingo kĩrĩa Kĩerũ kĩa nyũmba ya Jehova.
  fra-NCL: Les princes de Juda, ayant appris ces choses, montèrent de la maison du
    roi à la maison de Yahweh, et s’assirent à l’entrée de la porte Neuve de la maison
    de Yahweh.
  cek-AK: Judah ukkung angraengnawk mah to lok to thaih o naah, siangpahrang im hoiah
    Angraeng im ah caeh o tahang moe, Angraeng im khongkha kangtha ah anghnut o.
  cuk-cuk: Judá-dulemar-e-dummagan deyob neg-gunaiye itoarmargu, reyneggi-bukwa, Bab-Dummadse-goled-negse
    nadmalad. Geb yawagak-binid-nagaba ambikudapmalad.
  uig-CYR: Йәһуда әмирлири бу ишларни аңлиди; улар падишалиқ ордисидин чиқип Пәрвәрдигарниң
    өйигә кирди, Пәрвәрдигарниң өйидики «Йеңи дәрваза»да сотқа олтарди.
  tel-2017: యూదా అధికారులు ఈ మాటలు విని రాజ భవనంలో నుంచి యెహోవా మందిరానికి వచ్చి,
    యెహోవా మందిరపు కొత్త ద్వారం ప్రవేశంలో కూర్చున్నారు.
  hat-BSA: Lè ofisye a Juda yo te tande bagay sa yo, yo te vin monte soti lakay a
    wa a pou rive lakay SENYÈ a, e yo te chita nan antre Pòtay Nèf lakay SENYÈ a.
  kos-kos: Ke mwet kol lun Judah lohng ma sikyak inge, elos sulaklak tuku liki inkul
    fulat sin tokosra nu ke Tempul, ac muta ke acn selos ke Mutunpot Sasu.
  hbo-WLC: וַֽיִּשְׁמְע֣וּ ׀ שָׂרֵ֣י יְהוּדָ֗ה אֵ֚ת הַדְּבָרִ֣ים הָאֵ֔לֶּה וַיַּעֲל֥וּ
    מִבֵּית־הַמֶּ֖לֶךְ בֵּ֣ית יְהוָ֑ה וַיֵּֽשְׁב֛וּ בְּפֶ֥תַח שַֽׁעַר־יְהוָ֖ה הֶחָדָֽשׁ׃
    ס
  ibo-ibo: Mgbe ndịisi ọchịchị Juda nụrụ ihe ndị a na-eme, ha sitere nʼụlọeze bilie
    pụọ, jee nʼụlọnsọ Onyenwe anyị. Mgbe ha ruru nʼebe ahụ, ha weere ọnọdụ nʼọnụ ụzọ
    ama ọhụrụ nke dị nʼụlọnsọ Onyenwe anyị.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୁଦାର ଅଧିପତିମାନେ ଏହିସବୁ ବିଷୟ ଶୁଣି ରାଜଗୃହରୁ ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ
    ଆସିଲେ ଓ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ନୂତନ ଦ୍ୱାରର ପ୍ରବେଶ ସ୍ଥାନରେ ବସିଲେ।
  chk-chk: Nge lupwen ekewe nöüwisen Juta ra rongorong ekei pworaus, ra feila seni
    imwen ewe king o feila ren imwen ewe Samol mi Lapalap. Iwe, ra mot won ar lenien
    mot lon ewe Asamalap mi Fö me lon imwen ewe Samol mi Lapalap.
  rop-rop: Wen detlot lidamob blanga Juda bin irrim wanim bin hepin langa mi, olabat
    bin go kwikbala brom det haus blanga det king langa det Serramoni Pleis, en brom
    deya na olabat bin jidan langa det Nyuwan Geit.
  ukr-1871: Дочувшися ж про се князї Юдині, поприходили з царської палати до дому
    Господнього та й посїдали коло ввіходу в нові ворота дому Господнього.
  deu-1951: Als aber die Fürsten von Juda diese Worte vernahmen, kamen sie vom königlichen
    Palast herauf zum Hause des HERRN und setzten sich nieder beim Eingang des neuen
    Tores des HERRN.
  eng-JPS: When the princes of Judah heard these things, they came up from the king's
    house unto the house of the LORD; and they sat in the entry of the new gate of
    the LORD'S house.
  srp-1865: A knezovi Judini èuvši to doðoše iz doma carskoga u dom Gospodnji, i sjedoše
    pred nova vrata Gospodnja.
  lug-lug: Awo abakungu ba Yuda bwe baawulira ebigambo bino, ne bava mu lubiri ne
    bambuka mu nnyumba ya Mukama ne batuula mu bifo byabwe awayingirirwa ku Mulyango
    Omuggya ogw’ennyumba ya Mukama.
  heb-heb: וישמעו שרי יהודה את הדברים האלה ויעלו מבית המלך בית יהוה וישבו בפתח שער
    יהוה החדש׃
  ben-IRV: তখন যিহূদার রাজকর্মচারীরা এই সব কথা শুনল এবং রাজবাড়ী থেকে সদাপ্রভুর গৃহে
    আসলেন এবং সদাপ্রভুর গৃহের নতুন ফটকে প্রবেশ পথে বসলেন।
  pan-pan: ਜਦ ਯਹੂਦਾਹ ਦੇ ਸਰਦਾਰਾਂ ਨੇ ਇਹ ਗੱਲਾਂ ਸੁਣੀਆਂ ਤਾਂ ਉਹ ਰਾਜਾ ਦੇ ਮਹਿਲ ਵਿੱਚੋਂ ਯਹੋਵਾਹ
    ਦੇ ਭਵਨ ਨੂੰ ਚੜ੍ਹ ਗਏ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਫਾਟਕਾਂ ਦੇ ਨਵੇਂ ਬੂਹੇ ਵਿੱਚ ਬੈਠ ਗਏ
  mya-JVB: ယုဒ မှူးမတ် တို့သည် ထို အမှု ကို ကြားသိ သောအခါ ၊ နန်းတော် မှ ဗိမာန် တော်သို့လာ
    ၍ ၊ ဗိမာန် တော် တံခါး သစ် အတွင်း၌ ထိုင် ကြ၏။
  tbg-tbg: Mintumanta Iutaa qiata vaiinti avuhainaa naavuqi vauka vi uvara iri, vika
    himpi vi uvara avuqavu ireka Nora Kotira Naavu hohaini Qaraaka Qentive tunaini
    oru qentiana oquvi vaura.
  hmo-hmo: Iuda ena lohia taudia ese inai kara ena sivarai idia kamonai neganai, king
    ena ruma dekena amo idia daekau mai haraga, Dubu Helaga dekenai. Vadaeni, idia
    ese Iduara Matamata, Dubu raka vareai gabuna dekenai idia helai diho.
  urd-urd: और यहूदाह के हाकिम यह बातें सुनकर बादशाह के घर से ख़ुदावन्द के घर में आए,
    और ख़ुदावन्द के घर के नये फाटक के मदख़ल पर बैठे।
  rus-SYN: Когда услышали об этом князья Иудейские, то пришли из дома царя к дому
    Господню и сели у входа в новые ворота дома Господня.
  bqc-SIM: Kɛ́ Yuda gbãadeↄ mà màa, aa bↄ̀ kibɛ aa gɛ̀ Dii ua, ↄ̃ aa zↄ̃̀lɛ Bↄlɛ
    Dafu saɛ.
  tcz-CHONGTHU: Chuin Judah leng chapaten, thilsoh umchan chu ajahdoh phat un, leng
    inpia kon in Pakai houin gei ahunglheiyun, Pakai houin kelkot thah phunga chun,
    thutanna neidingin atoutauvin ahi.
  mar-mar: यहूदातील राज्यकर्त्यांना ही सर्व हकिकत कळली, म्हणून ते राज्याचा घरातून
    बाहेर आले व वरती परमेश्वराच्या मंदिरात गेले. तेथे ते परमेश्वराच्या मंदिरात नव्या
    प्रवेशद्वाराजवळ स्थानांवर बसले.
  qub-qub: Chayno caycashanta mayar Judäpa mandajnincuna raypa palasyuncho caycashanpita
    Templuman aywaran. Paycunaga Mushoj Puncu cajcho arreglananpaj jamacuran.
  bqp-bqp: Ye Yudɑn wirugibu bɑ nuɑ mɛ, yerɑ bɑ seewɑ sinɑ kpɑɑrun di bɑ dɑ Yinni
    Gusunɔn sɑ̃ɑ yerɔ, mɑ bɑ sinɑ sɑ̃ɑ yee ten kɔnnɔwɔ ge bɑ sokumɔ kɔnnɔ kpɔɔ.
  hat-hat: Lè chèf Jida yo vin konnen sa ki t'ap pase, yo kite palè wa a, yo kouri
    al nan tanp lan, y' al chita nan plas yo bò Pòtay Nèf la.
  eng-BSB: When the officials of Judah heard these things, they went up from the king’s
    palace to the house of the LORD and sat there at the entrance of the New Gate.
  eng-WEBPB: When the princes of Judah heard these things, they came up from the king’s
    house to the LORD’s house; and they sat in the entry of the new gate of the LORD’s
    house.
  kbq-kbq: Hagi Juda kva vahe'mo'za kini ne'mofo nompi mani'nazareti anankema nentahi'za
    Ra Anumzamofo mono nontega mareri'za, mono nompima ufre kafanku'ma Kasefa Kafanema
    nehaza kante umani'naze.
  nhe-BL: Huan quema nopa huejhueyi tlayacanani tlen tlali Judá quicajque tlen panoyaya,
    quisque tlen nopa caltlanahuatili huan mosehuijque san sejco campa nopa yancuic
    puerta tlen nopa tiopamitl para tlatlajtolsencahuase.
  gub-BL: Amo umume'u a'e ma'e tuwihaw Zuta ywy rehe har wanupe kury. A'e rupi uhem
    tuwihawete hàpuzuhu wi wà wenaw rehe wapyk pà wà kury, tàpuzuhu hukenawhu ipyahu
    ma'e pe wà kury.
  eng-DRA: 'And the princes of Juda heard these words: and they went up from the king’s
    house into the house of the Lord, and sat in the entry of the new gate of the
    house of the Lord.'
