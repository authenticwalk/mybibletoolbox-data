    kana irratti raajii dubbate.
  fra-LSG: Il y eut aussi un homme qui prophétisait au nom de l’Éternel, Urie, fils
    de Schemaeja, de Kirjath-Jearim. Il prophétisa contre cette ville et contre ce
    pays entièrement les mêmes choses que Jérémie.
  gnn-gnn: '@see-verse:JER.026.019'
  yal-yal: Xɛmɛna nde fan yi na naxan yi nabiya falane tima Alatala xinli, naxan ma
    falaye yi luxi alo Yeremi a falane, Semaya Kiriyati-Yeyarin kaana dii xɛmɛn Yuriya.
    A fan nabiya falane ti nɛn taani ito nun yamanani ito xili ma.
  haw-1868: A he Kanaka e no hoi kekahi i wanana mai ma ka inoa o Iehova, o Uriia,
    ke keiki a Semaia, no Kiriatarima, nana no i wanana ku e mai i keia kulanakauhale,
    a i keia aina hoi, e like me na olelo a pau a Ieremia;
  arb-NAV: وَكَانَ هُنَاكَ أَيْضاً رَجُلٌ آخَرُ يُدْعَى أُورِيَّا بْنَ شِمْعِيَا مِنْ
    قَرْيَةِ يَعَارِيمَ يَتَنَبَّأُ بِاسْمِ الرَّبِّ، فَتَنَبَّأَ عَلَى هَذِهِ الْمَدِينَةِ
    وَعَلَى هَذِهِ الأَرْضِ بِمِثْلِ نُبُؤَةِ إِرْمِيَا.
  ewe-ewe: (Azɔ ame bubu si gagblɔ nya ɖi le Yehowa ƒe ŋkɔ mee nye Uria, Semaya ƒe
    vi si tso Kiriat Yearim. Eya hã gblɔ nya siwo ke Yeremia gblɔ ɖe du sia kple anyigba
    sia ŋuti.
  eng-LEE: And there was also a man that prophesied in the name of the Lord, Uriyah
    the son of Shema'yahu of Kiryath-ye'arim, who prophesied against this city and
    against this land in accordance with all the words of Jeremiah;
  asm-FB: যিহোৱাৰ নামেৰে ভাববাণী প্ৰচাৰ কৰা আৰু এজন লোক আছিল, তেওঁ কিৰিয়ৎ-যিয়াৰীম
    নিবাসী চমৰিয়াৰ পুত্ৰ ঊৰিয়া; তেওঁ যিৰিমিয়াৰ সকলো বাক্যৰ দৰে এই নগৰ আৰু এই দেশৰ
    অহিতে ভাববাণী প্ৰচাৰ কৰিছিল।
  sus-A: مِشِ فبّتّ قَن نُ نَ، نَشَن نُ بَرَ يِ مَسٍنيِ مْولِ تِ عَلَتَلَ شِلِ رَ
    دَرِ سَلَمُ نُن يُدَيَ شِلِ مَ، عَلْ عَننَبِ يٍرٍ مِ عَ رَبَشِ كِ نَشّ. عَ نُ
    شِلِ عُرِيَ سٍمَيَ شَ دِ كِرِيَتِ يٍيَرِ مِ.
  fra-SBL: Il y avait aussi un homme qui prophétisait au nom de l'Éternel, Urie, fils
    de Shemahia, de Kiriath Jearim, et il prophétisa contre cette ville et contre
    ce pays, selon toutes les paroles de Jérémie.
  hbo-hbo: וְגַם־אִ֗ישׁ הָיָ֤ה מִתְנַבֵּא֙ בְּשֵׁ֣ם יְהוָ֔ה אֽוּרִיָּ֙הוּ֙ בֶּֽן־שְׁמַעְיָ֔הוּ
    מִקִּרְיַ֖ת הַיְּעָרִ֑ים וַיִּנָּבֵ֞א עַל־הָעִ֤יר הַזֹּאת֙ וְעַל־הָאָ֣רֶץ הַזֹּ֔את
    כְּכֹ֖ל דִּבְרֵ֥י יִרְמְיָֽהוּ׃
  kik-kik: (Ningĩ nĩ haarĩ mũndũ ũngĩ wetagwo Uria mũrũ wa Shemaia, wa kuuma Kiriathu-Jearimu,
    nake aarathire ũhoro akĩgwetaga rĩĩtwa rĩa Jehova; aarathire o maũndũ ta maya
    megiĩ itũũra rĩĩrĩ inene na bũrũri ũyũ, o ta ũguo Jeremia aarathĩte.
  fra-NCL: Il y eut aussi un homme qui prophétisait au nom de Yahweh, Urie, fils de
    Séméï, de Cariathiarim ; il prophétisa contre cette ville et contre ce pays exactement
    les mêmes choses que Jérémie.
  cek-AK: Kirjath Jearim ih kaom Shemaiah capa Uriah mah doeh, Angraeng ih ahmin hoiah
    lok to thuih toeng; hae vangpui hoi hae prae amrohaih kawng thuih ih lok loe,
    Jeremiah mah thuih ih lok hoiah anghmong.
  cuk-cuk: Deginbali, Bab-Dummad-gayaburba-barsoged-baid gudii gusbalid. A-dule, Semaías-machi-Urías,
    Quiriat-Jearimʼginedid, Bab-Jehová-nuggi gayaburba-barsogdii gusmogad. A-dule,
    Jeremíasʼyobi Jerusalén-neggweburnik, degi, we-yalanik yolegar sunmaksamogad.
  uig-CYR: (Пәрвәрдигарниң намида Йәрәмияниң барлиқ дегәнлиридәк бу шәһәрни вә бу
    зиминни әйипләп бешарәт бәргән, Кириат-Йеаримлиқ Шәмаяниң оғли Урия исимлиқ йәнә
    бир адәм бар еди.
  tel-2017: కిర్యత్యారీము వాసి షెమయా కొడుకు ఊరియా అనే ఒకడు యెహోవా పేరున ప్రవచిస్తూ
    ఉండేవాడు. అతడు యిర్మీయా చెప్పిన మాటల్లాగే ఈ పట్టణానికీ ఈ దేశానికీ వ్యతిరేకంగా
    ప్రవచించాడు.
  hat-BSA: Anverite, te gen yon nonm ki te pwofetize nan non SENYÈ a, Urie, fis a
    Schemaeja a, a Kirjath-Jearim. Li te pwofetize kont vil sa a e kont peyi sa a,
    pawòl parèy a tout sa a Jérémie yo.
  kos-kos: Tuh oasr pac mukul se, pangpang Uriah wen natul Shemaiah in acn Kiriath
    Jearim, su tuh kaskas ke Inen LEUM GOD lain siti se inge ac mutunfacl se inge,
    oana ke Jeremiah el oru.
  hbo-WLC: וְגַם־אִ֗ישׁ הָיָ֤ה מִתְנַבֵּא֙ בְּשֵׁ֣ם יְהוָ֔ה אֽוּרִיָּ֙הוּ֙ בֶּֽן־שְׁמַעְיָ֔הוּ
    מִקִּרְיַ֖ת הַיְּעָרִ֑ים וַיִּנָּבֵ֞א עַל־הָעִ֤יר הַזֹּאת֙ וְעַל־הָאָ֣רֶץ הַזֹּ֔את
    כְּכֹ֖ל דִּבְרֵ֥י יִרְמְיָֽהוּ׃
  ibo-ibo: (Ụraya nwa Shemaya, onye si Kiriat Jearim pụta, bụkwa onye ọzọ buru amụma
    site nʼaha Onyenwe anyị. Amụma o buru megide obodo a na ala a bụkwa ụdị amụma
    nke Jeremaya na-ebu.
  ory-ory: ଆହୁରି, ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାରକାରୀ ଅନ୍ୟ ଏକ ବ୍ୟକ୍ତି ଥିଲା,
    ସେ କିରୀୟଥ୍‍-ଯିୟାରୀମସ୍ଥ ଶମୟୀୟର ପୁତ୍ର ଊରୀୟ; ସେ ଯିରିମୀୟର ସମସ୍ତ ବାକ୍ୟ ପରି ଏହି ନଗର
    ଓ ଏହି ଦେଶ ବିରୁଦ୍ଧରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରିଥିଲେ।
  chk-chk: (Iwe, mi pwal wor eman mwän mi osuni fän iten ewe Samol mi Lapalap, itan
    Uria nöün Semaia we mwän seni Kiriat-jearim. Ätei a osuni usun feiengauen ei telinimw
    me ei fanü lon ititin chök ekewe kapas Jeremaia a eäni.
  rop-rop: Wal najawan men bin deya du, en im neim bin Yuraiya det san blanga Shemaiya
    brom det kantri gulum Kiriyajerim. Imbin toktokbat garram det neim blanga YAWEI
    du, en hau dijan taun en pipul olabat brabli nogudbala. Imbin oldei toktokbat
    jis laik Jeramaiya bin oldei toktokbat.
  ukr-1871: Пророкував ще й другий в імя Господнє, Урія Шемаїєнко з Киріят-яриму,
    а пророкував проти сього городу й проти сієї країни як раз тими словами що й Еремія.
  deu-1951: Es war aber auch ein anderer Mann, der im Namen des HERRN weissagte, Urija,
    der Sohn Semajas von Kirjat-Jearim; der weissagte wider diese Stadt und wider
    dieses Land, ganz wie Jeremia.
  eng-JPS: And there was also a man that prophesied in the name of the LORD, Uriah
    the son of Shemaiah of Kiriath-jearim; and he prophesied against this city and
    against this land according to all the words of Jeremiah;
  srp-1865: I još bješe jedan koji prorokova u ime Gospodnje, Urija sin Semajin iz
    Kirijat-Jarima; on prorokova protiv ovoga grada i protiv ove zemlje isto onako
    kao Jeremija.
  lug-lug: Waaliwo omusajja omulala Uliya omwana wa Semaaya ow’e Kiriyasuyalimu, eyawa
    obunnabbi mu linnya lya Mukama. Yawa obunnabbi bwe bumu ng’obwa Yeremiya obugugumbula
    ekibuga kino era n’ensi eno.
  heb-heb: וגם איש היה מתנבא בשם יהוה אוריהו בן שמעיהו מקרית היערים וינבא על העיר
    הזאת ועל הארץ הזאת ככל דברי ירמיהו׃
  ben-IRV: এদিকে একজন ব্যক্তি ছিলেন, যিনি সদাপ্রভুর নামে ভাববাণী করতেন তিনি ছিলেন
    কিরিয়ৎ-যিয়ারীমের শময়িয়ের ছেলে ঊরিয় তিনি যিরমিয়ের সাথে একমত হয়ে এই শহর ও
    এই দেশের বিরুদ্ধে ভাববাণী করতেন।
  pan-pan: ਇੱਕ ਹੋਰ ਮਨੁੱਖ ਵੀ ਸੀ ਜਿਸ ਨੇ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਉੱਤੇ ਅਗੰਮ ਵਾਚਿਆ, ਉਹ ਸ਼ਮਅਯਾਹ ਦਾ
    ਪੁੱਤਰ ਊਰਿੱਯਾਹ ਕਿਰਯਥ-ਯਾਰੀਮ ਦਾ ਸੀ। ਉਸ ਨੇ ਯਿਰਮਿਯਾਹ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਵਾਂਗੂੰ ਇਸ ਸ਼ਹਿਰ
    ਦੇ ਵਿਰੁੱਧ ਅਤੇ ਇਸ ਦੇਸ ਦੇ ਵਿਰੁੱਧ ਅਗੰਮ ਵਾਚਿਆ
  mya-JVB: ကိရယတ် ယာရိမ်မြို့နေ၊ ရှေမာယ ၏သား ဥရိယ သည်လည်း၊ ထာဝရဘုရား ၏ နာမ တော်ကို
    အမှီပြု ၍၊ ထို မြို့ နှင့် ထိုပြည် တဘက် ၌ ပရောဖက် ပြု၍၊ ယေရမိ ဟောပြောသောစကား နှင့်
    တညီတည်းဟောပြော ၏။
  tbg-tbg: Viva minti tuvaro nora vaiinti vo, Safaanira maaqu Ahikaamiva vivavata
    ti mantaraini vairara ti, qiata vaiinti vika kia vaiinti nahenti kauquqi ti komanta
    vika kia ti harukora. (Vaiinti vo Semaiaara maaqu Uriaava Kiriati-Jearimi vatukaihainaava
    vivavata Nora Kotira autuqaa vaiinti nahenti vira uva tiva nimi vaura. Vi vaiintiva
    ti aanantero Ieruharemi vatukave Iutaa vatave qoraiqama vuainarara vaiinti nahenti
    tiva nimi vaura. Viva minti ti vaumanta King Jehoiakimiva nai qiata vaiintivata,
    nai iqoka vaiintiqaa raqikukavata Uriaara uva iri, King Jehoiakimiva vira arukareva
    auti vauvaro, vovano Uriaara virara tiva amuvaro Uriaava qetakero Isipini ruqema
    kero vura. Viva mini vuvaro King Jehoiakimiva vaiinti vo Akabora maaqu Elanataanira
    atitama kovaro viva vo vaiintinavu hampata Uriaara ravaaqavu kareva vura. Vira
    ravaaqavu vare vuru King Jehoiakimiva vaunaini kovaro viva vira arukaate tumanta,
    vika Uriaara aruke vira vaata vare vuru qaqi vaiinti nahenti quntama tonaini aqukora.)
  hmo-hmo: Ma tau ta danu Lohiabada ena ladana dekenai ia peroveta. Iena ladana be
    Uria Semaia, Kiriata Iarimi hanua tauna. Ia ese inai hanua, bona inai bese hadikaia
    hereva ia gwauraia, Ieremia ia gwauraia hegeregerena.
  urd-urd: फिर एक और शख़्स ने ख़ुदावन्द के नाम से नबुवत की, या'नी ऊरिय्याह — बिनसमा'याह
    ने जो करयत या'रीम का था; उसने इस शहर और मुल्क के ख़िलाफ़ यरमियाह की सब बातों के
    मुताबिक़ नबुव्वत की;
  rus-SYN: Пророчествовал также именем Господа некто Урия, сын Шемаии, из Кариаф-Иарима,
    - и пророчествовал против города сего и против земли сей точно такими же словами,
    как Иеремия.
  bqc-SIM: Gbɛ̃e ku à ãnabikɛkɛ̀ ń Dii tↄ́o lↄ. Aà tↄ́n Ulia, Semaia nɛ́, Kiliayaaliũ
    gbɛ̃́ɛ. À àsi bɛ̃̀ɛ doũ pↄ́ Zelemii ò wɛ̃́lɛɛ bee yã́ musu ò lↄ.
  tcz-CHONGTHU: Hiche laichun, Kiriath-jearim khomi Shemaiah chapa Uriah jong chun,
    Pakai minin gaothu, Jeremiah seibang bang chu anaseiyin ahi.
  mar-mar: पूर्वी आणखी एक मनुष्य, किर्याथ-यारीमकर, शमायाचा मुलगा, उरीया, हा परमेश्वराच्या
    नावाने भविष्य सांगत होता. त्याने या नगरीच्या विरोधात आणि या भूमीच्याही विरोधात,
    यिर्मयाप्रमाणेच भविष्य सांगितले आहेत.
  qub-qub: Juc profëtapis Tayta Dios willachishanta willacuranmi. Payga caran Quiriat-jearim
    marcacho tiyaj Semaiaspa wamran Uriasmi. Paymi cay nasyunpawan Jerusalenpa contran
    willacuran.
  bqp-bqp: N deemɑ Yoyɑkimun wɑɑti ye sɔɔ, durɔ goo mɑɑ wɑ̃ɑ wi bɑ mɔ̀ Uri, Semɑyɑ
    Kiriɑti Yɑrimugiin bii. Durɔ wi, u rɑ gɑri gere kɑ Yinni Gusunɔn yĩsiru. Mɑ u
    gɑri tee yi geruɑ win tii, wuu genin sɔ̃ nge mɛ Yeremi u geruɑ mi. Mɑ Yoyɑkimu
    kɑ win tɑbu durɔbu kɑ mɑɑ win sinɑ ɑsɑkpɔbu bɑ gɑri yi nuɑ. Yerɑ sinɑ boko wi,
    u kɑsu u Uri go. Ye Uri u nuɑ mɛ, u bɛrum soorɑ, mɑ u kpikiru suɑ u dɑ Egibitiɔ.
  hat-hat: Te gen yon lòt nonm yo te rele Ouri ki t'ap pale nan non Bondye. Se te
    pitit Chemaya, moun lavil Kiriyat Jearim. Li menm tou, tankou Jeremi, li t'ap
    pale nan non Bondye sou lavil Jerizalèm ak sou peyi Jida.
  eng-BSB: Now there was another man prophesying in the name of the LORD, Uriah son
    of Shemaiah from Kiriath-jearim. He prophesied against this city and against this
    land the same things that Jeremiah did.
  eng-WEBPB: There was also a man who prophesied in the LORD’s name, Uriah the son
    of Shemaiah of Kiriath Jearim; and he prophesied against this city and against
    this land according to all the words of Jeremiah.
  kbq-kbq: Hagi henka mago nera Kiriat-jearimi kumateti ne' Semaia nemofo Uriakino,
    Jeremaia'ma hiankna naneke Ra Anumzamofo agifi kasnampa ke huno, Jerusalemi kuma'ene
    Juda mopamo'enena haviza hugahie huno hu'ne.
  nhe-BL: Nojquiya itztoya seyoc tiocamanalojquetl tlen itoca Urías, tlen elqui icone
    Semaías tlen altepetl Quiriat Jearim. Huan yajaya nojquiya tlayolmelahuayaya tlen
    ipantis ni altepetl huan ni tlali ipan nopa tonali quema na, niJeremías, niquincamahuiyaya
    tlacame huan quiijtohuayaya ihuical ipantis Jerusalén queja na.
  gub-BL: — Amo awa uze'eg Tupàn Tuweharupi Wiko Ma'e her rehe a'e no. Uri her romo
    a'e. Xemai ta'yr romo Kiriat-Zeàri tawhu pe har romo hekon. Uze'eg 'aw tawhu kutyr,
    ko ywy rehe har wakutyr no, Zeremi zàwegatete no.
  eng-DRA: 'There was also a man that prophesied in the name of the Lord, Urias the
    son of Semei of Cariathiarim: and he prophesied against this city, and against
    this land, according to all the words of Jeremias.'
