verse: JER.026.020
translations:
  mal-C: അതുപോലെ കിര്യത്ത്-യെയാരീമിൽനിന്നുള്ള ശെമയ്യാവിന്റെ മകനായി ഊരിയാവ് എന്നൊരുവനും
    യഹോവയുടെ നാമത്തിൽ പ്രവചിച്ചിരുന്നു; അദ്ദേഹം ഈ നഗരത്തിനും ദേശത്തിനും എതിരായി യിരെമ്യാവു
    പ്രവചിച്ച അതേ കാര്യങ്ങൾതന്നെ പ്രവചിച്ചു.
  deu-TKW: Es wirkte aber damals noch ein anderer als Prophet im Namen Jahwes, Uria,
    der Sohn Semajas, aus Kirjath-Jearim, und zwar weissagte er wider diese Stadt
    und wider dieses Land ganz im Einklange mit den Reden Jeremias.
  lin-lin: Nzokande, Iri, mwana mobali ya Shemaya, moto ya Kiriati-Yearimi, azalaki
    mpe kosakola na Kombo na Yawe. Azalaki kaka kosakola makambo moko na Jeremi na
    tina na engumba mpe mokili oyo.
  eng-LSV: And there has also been a man prophesying in the Name of YHWH, Urijah son
    of Shemaiah, of Kirjath-Jearim, and he prophesies against this city, and against
    this land according to all the words of Jeremiah,
  eng-GNV: And there was also a man that prophecied in the Name of the Lord, one Vriiah
    the sonne of Shemaiah, of Kiriath-iarem, who prophecied against this citie, and
    against this lande, according to all the wordes of Ieremiah.
  eng-WEBSTER: 'And there was also a man that prophesied in the name of the LORD,
    Urijah the son of Shemaiah of Kirjath-jearim, who prophesied against this city
    and against this land according to all the words of Jeremiah:'
  nhw-BL: Nojquiya itztoya seyoc tlajtol pannextijquetl catli itocax Urías, catli
    elqui icone Semaías tlen altepetl Quiriat Jearim. Huan yaya nojquiya tlayolmelahuayaya
    catli ipantis ni altepetl huan ni tlali ipan nopa tonali quema na, niJeremías,
    nitlacamanalhuiyaya huan quiijtohuayaya san se ipantis Jerusalén quen na.
  swh-ONEN: (Wakati huu, Uria mwana wa Shemaya kutoka mji wa Kiriath-Yearimu alikuwa
    mtu mwingine aliyetoa unabii kwa jina la Bwana. Alitoa unabii juu ya mambo yaliyofanana
    na haya dhidi ya mji huu na nchi hii kama alivyofanya Yeremia.
  bba-bba: N deemɑ Yoyɑkimun wɑɑti ye sɔɔ, durɔ ɡoo mɑɑ wɑ̃ɑ wi bɑ mɔ̀ Uri, Semɑyɑ
    Kiriɑti Yɑrimuɡiin bii. Durɔ wi, u rɑ ɡɑri ɡere kɑ Yinni Gusunɔn yĩsiru. Mɑ u
    ɡɑri tee yi ɡeruɑ win tii, wuu ɡenin sɔ̃ nɡe mɛ Yeremi u ɡeruɑ mi. Mɑ Yoyɑkimu
    kɑ win tɑbu durɔbu kɑ mɑɑ win sinɑ ɑsɑkpɔbu bɑ ɡɑri yi nuɑ. Yerɑ sinɑ boko wi,
    u kɑsu u Uri ɡo. Ye Uri u nuɑ mɛ, u bɛrum soorɑ, mɑ u kpikiru suɑ u dɑ Eɡibitiɔ.
  eng-KJVCPB: 'And there was also a man that prophesied in the name of the Lord, Urijah
    the son of Shemaiah of Kirjath-jearim, who prophesied against this city and against
    this land according to all the words of Jeremiah:'
  luo-luo: (Koro Uria wuod Shemaya moa Kiriath Jearim ne ngʼat machielo mane okoro
    e nying Jehova Nyasaye; nokoro mana gik machalre kuom dala maduongʼni kendo pinyni
    mana kaka Jeremia notimo.
  meu-meu: Ma lau ta danu Iehova ladana ai e perovetava, ladana na Uria Semaia, Kiriat-iearimi
    tauna. Ia ese peroveta herevadia na ina hanua bona ina tano latadiai e gwaurai;
    ena hereva na Ieremia ena heḡereḡeredia.
  npi-ULB: त्यसै बेला त्यहाँ परमप्रभुको नाउँमा अगमवाणी बोल्ने अर्का मानिस, किर्यत-यारीमा
    बस्‍ने शमायाहका छोरा उरियाह पनि थिए । यर्मियाका वचनहरूसित सहमत हुने गरी तिनले
    पनि यस सहर र यस देशको विरुद्धमा अगमवाणी बोले ।
  yor-yor: (Bákan náà Uriah ọmọ Ṣemaiah láti Kiriati-Jearimu jẹ́ ọkùnrin mìíràn tí
    ó sọ àsọtẹ́lẹ̀ kan náà ní orúkọ Olúwa. Ó sọ àsọtẹ́lẹ̀ kan náà sí ìlú náà àti ilẹ̀
    yín bí Jeremiah ti ṣe.
  pes-OPCB: (نبی دیگری که در آن زمان مانند ارمیا، کلام خداوند را علیه اورشلیم و سرزمین
    یهودا اعلام می‌کرد، اوریا (پسر شمعیا) اهل قریهٔ یعاریم بود.
  tgl-ULB: Samantala, may isa pang taong nagpahayag sa pangalan ni Yahweh, si Urias
    na anak ni Semaya na taga-Kiriat Jearim. Nagpahayag din siya laban sa lungsod
    at sa lupaing ito na sumasang-ayon sa lahat ng sinabi ni Jeremias.
  cbu-NT: Mishat, tsiyatsis mangeetsis p'tsichintspa. Apanllee kuk kamanimapan Uriyasarini,
    Semayasarini wip, Kiriyat-Jeyarimshuch tputsi, iyashchee Apanllee kuk kamanirangitamta.
    Jeremiyas amarangparee yaktarineetsi mantsir tsiyatarangu ashirangtam,
  hui-hui: Mani howa agali mbira mini Uria ibu Semaia igini howa tano mini Kiriada
    Yarimi howa íbu henegome lalu, Heneneore Yuda dindibi Yarusaleme tanobi Yaremaiahanda
    layadaguaore mo ko holebira, lene.
  mya-mya: (ထာ​ဝ​ရ​ဘု​ရား​၏​နာ​မ​တော်​ကို​အ​မှီ ပြု​၍ ဟော​ပြော​ကြ​သူ​အ​ခြား​လူ​တစ်
    ယောက်​ရှိ​သေး​၏။ ထို​သူ​သည်​ရှေ​မာ​ယ ၏​သား၊ ကိ​ရ​ယတ်​ယာ​ရိမ်​မြို့​သား​ဥ​ရိ​ယ
    ဖြစ်​၏။ သူ​သည်​ဤ​မြို့​နှင့်​ဤ​လူ​မျိုး​အား ဆန့်​ကျင်​၍​ယေ​ရ​မိ​ဟော​ပြော​သ​ကဲ့​သို့
    ဟော​ပြော​ခဲ့​၏။-
  bod-N: ཡང་མི་ཞིག་ཡོད་པ་སྟེ་ཤེ་མ་ཡཱའི་བུ་ཀིར་ཡཱད་ཡེ་ཨ་རིམ་པ་ཨུ་རི་ཡཱ་ཞེས་པས་ཀྱང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ལ་བརྟེན་ནས་ལུང་བསྟན་ཅིང་། དེས་གྲོང་ཁྱེར་འདི་དང་ཡུལ་ཁམས་འདི་ལ་རྒོལ་བར་ལུང་བསྟན་པ་ནི་ཡེ་རེམ་ཡཱའི་གསུང་ཐམས་ཅད་དང་མཐུན་ནོ།
    །
  sna-sna: (Zvino Uria mwanakomana waShemaya aibva kuKiriati Tearimi ndiye mumwe murume
    akaprofita muzita raJehovha; akaprofita zvinhu zvimwe chetezvo pamusoro peguta
    rino nenyika ino sezvakangoitwawo naJeremia.
  spa-BLM: Había también un hombre que profetizaba en nombre de Yahvé, Urías hijo
    de Semaías, de Quiriat Jearim; y profetizó contra esta ciudad y contra esta tierra
    según todas las palabras de Jeremías.
  cac-cac: (Yed' pax vin̈ schecab' Dios scuchan Urías yuninal vin̈aj Semaías, aj Quiriat-jearim,
    a vin̈ ix lolon d'a sb'i Jehová d'a jun chon̈ab' tic yed' d'a juntzan̈xo chon̈ab'
    ay d'a yol smacb'en, icha ix aj valan Jeremías in tic.
  swh-ULB: Wakati huo huo palikuwa na mtu mwingine ambaye alitabiri katika jina la
    Yahwe—Uria mwan wa Shemaya kutoka Kiriath Yearimu—pia alitabiri juu ya mji na
    nchi hii, akikubaliana na maneno yote ya Yeremia.
  bel-bel: Прарочыў таксама імем Госпада нехта Урыя, сын Шэмаіін, з Карыятыярыма,
    - і прарочыў супроць горада гэтага і супроць зямлі гэтай якраз такімі словамі,
    як Ерамія.
  deu-ELBBK: Und es war auch ein Mann, der im Namen des HERRN weissagte, Urija, der
    Sohn Schemajas, aus Kirjat-Jearim; und er weissagte gegen diese Stadt und gegen
    dieses Land nach allen Worten Jeremias.
  mbb-OT: Dutun he timpu, zuen etew he midtudtul zin is ibpekaǥi te Nengazen. Is ngazan
    din iyan si Uria he anak ni Shemaya he tig-Kiriat Jearim. Migkaǥi zin daan is
    mezaat he ebpekesuǥat kayi he inged wey nasyun iring te migkaǥi ni Jeremias.
  mal-2015: അങ്ങനെ തന്നേ കിര്യത്ത്-യെയാരീമിൽനിന്നുള്ള ശെമയ്യാവിന്റെ മകനായ ഊരീയാവു
    എന്നൊരുത്തൻ യഹോവയുടെ നാമത്തിൽ പ്രവചിച്ചു; അവൻ യിരെമ്യാവിന്റെ സകലവാക്കുകളെയുംപോലെ
    ഈ നഗരത്തിന്നും ഈ ദേശത്തിന്നും വിരോധമായി പ്രവചിച്ചു.
  rmc-rmc: Sas mek the aver murš, savo prorokinelas andro nav le RAJESKRO, o Urijah,
    o čhavo le Šemajoskro andral o Kirjat-Jearim. Ov prorokinelas andro nav le RAJESKRO
    pre kada foros the pre kadi phuv avke, sar vakerelas the o Jeremijaš.
  pes-OPV: و نیز شخصی اوریا نام ابن شمعیا از قریت یعاریم بود که به نام یهوه نبوت کرد
    و او به ضد این شهر و این زمین موافق همه سخنان ارمیا نبوت کرد.
  ron-1924: '(А май фост ынсэ ун ом каре пророчя ын Нумеле Домнулуй: Урие, фиул луй
    Шемая, дин Кириат-Иеарим. Ел а пророчит ымпотрива четэций ачестея ши ымпотрива
    цэрий ачестея токмай ачеляшь лукрурь ка Иеремия.'
  ben-OBCV: (সেই সময় কিরিয়ৎ-যিয়ারীম নিবাসী শময়িয়ের পুত্র ঊরিয় সদাপ্রভুর নামে
    ভাববাণী বলতেন। তিনিও যিরমিয়ের মতোই এই নগর ও এই দেশের বিরুদ্ধে একই ভাববাণী বলেছিলেন।
  som-som: Oo weliba waxaa kaloo jiray nin magaca Rabbiga wax ku sii sheegay, waana
    Uuriyaah ina Shemacyaah oo ahaa reer Qiryad Yecaariim, oo isna wuxuu magaaladan
    iyo dalkanba ka sii sheegay wax erayada Yeremyaah oo dhan waafaqsan.
  lat-VUC: Fuit quoque vir prophetans in nomine Domini, Urias filius Semei de Cariathiarim,
    et prophetavit adversus civitatem istam, et adversus terram hanc, juxta omnia
    verba Jeremiæ.
  eng-ASVBT: And there was also a man that prophesied in the name of Jehovah, Uriah
    the son of Shemaiah of Kiriath-jearim; and he prophesied against this city and
    against this land according to all the words of Jeremiah.
  ita-1885: 'Ben vi fu anche un altro uomo, che profetizzò in Nome del Signore, cioè:
    Uria, figliuolo di Semaia, da Chiriat-iearim; il quale profetizzò contro a questa
    città, e contro a questo paese, secondo tutte le parole di Geremia.'
  eng-LXXUP: Egypt is a fair heifer, but destruction from the north is come upon her.
  eng-ULB: Meanwhile there was another man who prophesied in the name of Yahweh—Uriah
    son of Shemaiah from Kiriath Jearim—he also prophesied against this city and this
    land, agreeing with all of Jeremiah's words.
  spa-VBL: Por aquel entonces había otro hombre que profetizaba en nombre del Señor,
    Urías, hijo de Semaías, de Quiriat-jearim. Profetizó contra Jerusalén y contra
    el país igual que Jeremías.
  fra-_FOB: 'Il y eut aussi un homme qui prophétisait au nom de l''Éternel: Urie,
    fils de Shémaja, de Kirjath-Jéarim. Il prophétisa contre cette ville et contre
    ce pays, les mêmes choses que Jérémie.'
  mal-mal: അങ്ങനെ തന്നെ കിര്യത്ത്-യെയാരീമിൽനിന്നുള്ള ശെമയ്യാവിന്റെ മകനായ ഊരീയാവ് എന്നൊരുവൻ
    യഹോവയുടെ നാമത്തിൽ പ്രവചിച്ചു; അവൻ യിരെമ്യാവിന്റെ വാക്കുകൾക്കു സമമായ കാര്യങ്ങൾ
    ഈ നഗരത്തിനും ഈ ദേശത്തിനും വിരോധമായി പ്രവചിച്ചു.
  urd-GVR: Un dinoṅ meṅ ek aur nabī bhī Yarmiyāh kī tarah Rab kā nām le kar nabuwwat
    kartā thā. Us kā nām Ūriyāh bin Samāyāh thā, aur wuh Qiriyat-yārīm kā rahne wālā
    thā. Us ne bhī Yarūshalam aur Yahūdāh ke ḳhilāf wuhī peshgoiyāṅ sunāīṅ jo Yarmiyāh
    sunātā thā.
  suz-BL: मेकोपुकी नु अर्को मुर का यो बाक्‍त। मेकोमी परमप्रभु यावे आ नेंमी लोव़ पाप्‍तु।
    मेको किरयथ-यारीमम बाक्‍ब शेमायाह आ तौ उरीयाह बाक्‍त। मेकोमी यो मेको रागी नु मेको
    सहर आस पर्बम येरमीयामी खोदेंशो पा परमप्रभु यावेम मरिम्‍शो पचशो आ पर्बम लोव़ पाप्‍तु।
    यहोसु १:५९
  eng-NOY: There was also another man that prophesied in the name of Jehovah, Urijah,
    the son of Shemaiah of Kirjath-jearim, who prophesied against this city and this
    land, according to all the words of Jeremiah;
  ita-1927: 'Vi fu anche un altro uomo che profetizzò nel nome dell’Eterno: Uria,
    figliuolo di Scemaia di Kiriath-Jearim, il quale profetizzò contro questa città
    e contro questo paese, in tutto e per tutto come Geremia;'
  ckb-ckb: هەروەها پیاوێکی دیکەش هەبوو بە ناوی یەزدانەوە پێشبینی دەکرد، ئوریای کوڕی
    شەمەعیا، خەڵکی قیریەت یەعاریم بوو. ئەویش لە دژی ئەو شارە و ئەو خاکە پەیامێکی ڕاگەیاند،
    وەک پەیامەکەی یەرمیا.
  eng-BBE: 'And there was another man who was a prophet of the Lord, Uriah, the son
    of Shemaiah of Kiriath-jearim; he said against this town and against this land
    all the words which Jeremiah had said:'
  kan-OKCV: ಕಿರ್ಯತ್ ಯಾರೀಮಿನವನಾದ ಶೆಮಾಯನ ಮಗ ಊರೀಯ ಎಂಬುವವನು ಸಹ ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ಪ್ರವಾದಿಸುತ್ತಿರಲಾಗಿ
    ಯೆರೆಮೀಯನ ಎಲ್ಲಾ ಮಾತುಗಳ ಪ್ರಕಾರ, ಈ ಪಟ್ಟಣಕ್ಕೂ, ಈ ದೇಶಕ್ಕೂ ವಿರೋಧವಾಗಿ ಪ್ರವಾದಿಸಿದನು.
  tam-2017: கீரியாத்யாரீம் ஊரானாகிய செமாயாவின் மகன் உரியா என்னும் ஒரு மனிதனும் யெகோவாவுடைய
    பெயரில் தீர்க்கதரிசனம் சொல்லுகிறவனாயிருந்தான்; அவன் எரேமியாவின் வார்த்தைகளுக்குச்
    சரியாக இந்த நகரத்திற்கும் இந்த தேசத்திற்கும் விரோதமாகத் தீர்க்கதரிசனம் சொன்னான்.
  spa-RV-1909: 'Hubo también un hombre que profetizaba en nombre de Jehová, Urías,
    hijo de Semaías de Chîriath-jearim, el cual profetizó contra esta ciudad y contra
    esta tierra, conforme á todas las palabras de Jeremías:'
  ron-BTF: 'Și a mai fost de asemenea un om care profețea în numele DOMNULUI: Urie,
    fiul lui Șemaia, din Chiriat-Iearim, care a profețit împotriva acestei cetăți
    și împotriva acestei țări, conform cu toate cuvintele lui Ieremia;'
  eng-WEBP: There was also a man who prophesied in the LORD’s name, Uriah the son
    of Shemaiah of Kiriath Jearim; and he prophesied against this city and against
    this land according to all the words of Jeremiah.
  eng-FBV: At around that time there was another man prophesying in the name of the
    Lord, Uriah, son of Shemaiah, from Kiriath-jearim. He prophesied against Jerusalem
    and against the country just as Jeremiah did.
  nld-1939: Er was toen echter nog een andere man, die in Jahweh’s Naam profeteerde.
    Het was Oeri-ja, de zoon van Sjemajáhoe uit Kirjat-Jearim; ook hij profeteerde
    tegen deze stad en dit land juist hetzelfde als Jeremias.
  nch-BL: Nojquiya itztoya seyoc tajtolpanextijquet cati itoca Urías, cati elqui icone
    Semaías ten altepet Quiriat Jearim. Huan yaya nojquiya tayolmelahuayaya cati ipantis
    ni altepet huan ni tali ipan nopa tonali quema na, niJeremías, nitacamanalhuiyaya.
    Huan yaya nojquiya quiijtohuayaya para san se ipantis altepet Jerusalén quej na
    nojquiya niquijtohuayaya.
  vie-1934: 'Lại còn có một người nữa đã nhân danh Đức Giê-hô-va mà nói tiên tri:
    ấy là U-ri, con trai Sê-ma-gia, ở Ki-ri-át-Giê-a-rim. Người cũng nói tiên tri
    nghịch cùng thành và đất nầy y theo mọi lời của Giê-rê-mi.'
  hin-CV: वस्तुतः एक ऐसा व्यक्ति हो चुका है जिसने याहवेह के नाम में भविष्यवाणी की
