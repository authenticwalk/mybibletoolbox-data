verse: JER.026.013
translations:
  mal-C: അതിനാൽ നിങ്ങളുടെ വഴികളും പ്രവൃത്തികളും പുനരുദ്ധരിക്കുക; നിങ്ങളുടെ ദൈവമായ
    യഹോവയെ അനുസരിക്കുക; അങ്ങനെയെങ്കിൽ നിങ്ങൾക്കെതിരായി യഹോവ അരുളിച്ചെയ്തിരിക്കുന്ന
    അനർഥത്തെക്കുറിച്ച് അവിടന്ന് അനുതപിക്കും, അവ നിങ്ങളുടെമേൽ വരുത്തുകയുമില്ല.
  deu-TKW: Und nun - befleißigt euch eines guten Wandels und guter Thaten und hört
    auf den Befehl Jahwes, eures Gottes, daß sich Jahwe des Unheils gereuen lasse,
    das er euch angedroht hat.
  lin-lin: Bobongola sik’oyo bizaleli mpe misala na bino, mpe botosa Yawe, Nzambe
    na bino ; mpe Yawe akobongola mokano oyo asilaki kozwa, mpe akotindela bino lisusu
    te pasi oyo alakaki bino.
  eng-LSV: And now, amend your ways, and your doings, and listen to the voice of your
    God YHWH, and YHWH relents concerning the evil that He has spoken against you.
  eng-GNV: Therefore nowe amende your wayes and your workes, and heare the voyce of
    the Lord your God, that the Lord may repent him of the plague, that he hath pronounced
    against you.
  eng-WEBSTER: Therefore now amend your ways and your doings, and obey the voice of
    the LORD your God; and the LORD will repent of the evil that he hath pronounced
    against you.
  nhw-BL: Pero sintla amojuanti anquicahuase amotlajtlacolhua huan anpehuase anquitlepanitase
    TOTECO catli itztoc toDios, huajca yaya amo anmechtitlanilis nopa tlatzacuiltili
    catli quiijtojtoya quititlanis amopani.
  swh-ONEN: Sasa tengenezeni njia zenu na matendo yenu, na kumtii Bwana Mungu wenu.
    Ndipo Bwana atawahurumia na kuacha kuleta maafa aliyokuwa ameyatamka dhidi yenu.
  bba-bba: I ɡɔ̃ru ɡɔsio kpɑ i kom kɔ̃sum deri. I Gusunɔ bɛɛn Yinnin ɡɑri swɑɑ dɑkio,
    kpɑ u kɔ̃sɑ ye deri ye u rɑɑ kĩ u bɛɛ kuɑ.
  eng-KJVCPB: Therefore now amend your ways and your doings, and obey the voice of
    the Lord your God; and the Lord will repent him of the evil that he hath pronounced
    against you.
  luo-luo: Koro lokuru yoreu gi timbeu kendo uluor Nyasachu. Eka Jehova Nyasaye nolok
    pache kendo ok nokel masira kuomu mosechano timonu.
  meu-meu: Taunabunai, emui dala bona emui kara ba hanamodia, bona Iehova, emui Dirava,
    gadona ba kamonaia, bena Iehova na baine helalo kerehai, kara dika na umui latamui
    ai vada e gwauraia na basine karaia.
  npi-ULB: त्यसैले अब, आ-आफ्ना चाल र अभ्यासहरू सुधार्नुहोस् र परमप्रभु तपाईंहरूका
    परमेश्‍वरको सोर सुन्‍नुहोस्, ताकि उहाँले तपाईंहरूको विरुद्धमा घोषणा गर्नुभएको
    विपत्तिको विषयमा उहाँले आफ्नो मन बद्लनुहुनेछ ।
  yor-yor: Nísinsin yìí, tún ọ̀nà rẹ ṣe àti ìṣe rẹ, kí ẹ sì gbọ́ ọ̀rọ̀ Olúwa Ọlọ́run
    yín. Olúwa yóò yí ọkàn rẹ̀ padà, kò sì ní mú ohun gbogbo tí ó ti sọ jáde ní búburú
    ṣẹ lórí yín.
  pes-OPCB: ولی اگر شما روش زندگی و اعمال خود را اصلاح کنید و خداوند، خدای خود را
    اطاعت نمایید، او نیز مجازاتی را که برای شما در نظر گرفته است، اجرا نخواهد کرد.
  tgl-ULB: Kaya ngayon, ayusin ninyo ang inyong pamumuhay at mga nakasanayan at makinig
    kayo sa tinig ni Yahweh na inyong Diyos upang mahabag siya tungkol sa kapahamakan
    na kaniyang ipinahayag laban sa inyo.
  cbu-NT: Ashiri siy taarashis yarangints. Sheerus, Apanlleetssha kuk payungints.
    Ashkachus, yuwaa nuw siyaa kamanirangi, anoo ndusha waneeshshee zanganchiya.
  hui-hui: Ai mana ko áyu bialu kamiruni wahai halu tí áyu kamiruni lone ho beregedai
    halu dai buwa Anduane Homogo inanaga Ngode Datagaliwabe mini yaraga halu holene
    nga. Tínaga bu mini beregedalu dai buwa ibugua ledago talialu bialu harimiyagua
    nde ibugua tí bai halu mo ko holene yu anda ibule layagoni naibulebira.
  mya-mya: သင်​တို့​သည်​မိ​မိ​တို့​နေ​ထိုင်​ပြု​ကျင့်​ပုံ​ကို ပြောင်း​လဲ​ကာ သင်​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​၏​စ​ကား​ကို​နား​ထောင်​ရ​ကြ​မည်။ ထို အ​ခါ​ကိုယ်​တော်​သည်​သင်​တို့​အား​ဖျက်​ဆီး
    တော်​မူ​မည်​ဟု ယ​ခင်​မိန့်​ကြား​ခဲ့​သော်​လည်း မိ​မိ​၏​စိတ်​တော်​ကို​ပြောင်း​လဲ​စေ​တော်​မူ
    လိမ့်​မည်။-
  bod-N: ད་ལྟ། ཁྱོད་ཅག་གིས་རང་གི་བྱ་བ་སྤྱོད་པ་རྣམས་ཇེ་ལེགས་སུ་བཏང་ནས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་མཉན་ན།
    ཁོང་གིས་ཉིད་ཀྱི་ཐུགས་ཞི་ནས་གསུངས་ཟིན་པའི་ཆག་སྒོ་དེ་ཁྱོད་ཅག་གི་སྟེང་ལ་འབེབ་པར་མི་མཛད།
  sna-sna: Zvino, chinatsai nzira dzenyu nezviito zvenyu muteerere Jehovha Mwari wenyu.
    Ipapo Jehovha achazvidemba akarega kuuyisa pamusoro penyu njodzi yaakareva.
  spa-BLM: Ahora, pues, enmendad vuestros caminos y vuestras acciones, y obedeced
    la voz de Yahvé, vuestro Dios; entonces Yahvé se retractará del mal que ha pronunciado
    contra vosotros.
  cac-cac: B'oec e b'eyb'al yed' tas tze c'ulej, c'anab'ajejec Jehová co Diosal yic
    vach' man̈ ol yac'cot juntzan̈ yaelal toxo ix alchaj chi' d'a eyib'an̈.
  swh-ULB: Kwa hiyo sasa, imarisheni njia zenu na matendo yenu, na sikilizeni sauti
    ya Yahwe Mungu wenu kwamba ataghairi kuhusu janga ambalo ametangaza dhidi yenu.
  bel-bel: дык вось, выправіце дарогі вашыя і паслухайцеся голасу Госпада Бога вашага,
    і Гасподзь адменіць бедства, якое вырак на вас;
  deu-ELBBK: 'Und nun macht gut eure Wege und eure Handlungen, und hört auf die Stimme
    des HERRN, eures Gottes: so wird der HERR sich des Übels gereuen lassen, das er
    über euch geredet hat.'
  mbb-OT: Umbe, beǥuwa niw en is betasan niw wey menge vaal niw, ne sunuza niw is
    Nengazen he Megbevayè niw. Su emun ebeelan niw heini kenà edleusen te Nengazen
    is kezeetan he nekaǥi zin he ebpekesuǥat keniyu.
  mal-2015: ആകയാൽ നിങ്ങൾ നിങ്ങളുടെ നടപ്പും പ്രവൃത്തികളും നന്നാക്കി, നിങ്ങളുടെ ദൈവമായ
    യഹോവയുടെ വാക്കു കേട്ടനുസരിപ്പിൻ; എന്നാൽ യഹോവ നിങ്ങൾക്കു വിരോധമായി അരുളിച്ചെയ്തിരിക്കുന്ന
    അനർത്ഥത്തെക്കുറിച്ചു അനുതപിക്കും.
  rmc-rmc: Akana prikeren tumare droma the tumare skutki a šunen le RAJES, tumare
    Devles. Avke ela le RAJESKE pharo te mukel pre tumende e pohroma, savi phenďa,
    hoj pre tumende mukela.
  pes-OPV: پس الان راهها و اعمال خود را اصلاح نمایید و قول یهوه خدای خود را بشنوید
    تا خداوند از این بلایی که درباره شما فرموده است پشیمان شود.
  ron-1924: Акум ындрептаци-вэ кэиле ши фаптеле, аскултаць гласул Домнулуй Думнезеулуй
    востру ши Домнул Се ва кэй де рэул пе каре л-а ростит ымпотрива воастрэ!
  ben-OBCV: এবার আপনারা আপনাদের জীবনাচরণ ও আপনাদের কার্যকলাপের সংশোধন করুন এবং আপনাদের
    ঈশ্বর সদাপ্রভুর আদেশ পালন করুন। তাহলে সদাপ্রভু আপনাদের প্রতি কোমল হবেন এবং আপনাদের
    বিরুদ্ধে যে বিপর্যয় আনার কথা ঘোষণা করেছেন, তা আর নিয়ে আসবেন না।
  som-som: Haddaba jidadkiinna iyo falimihiinnaba hagaajiya, oo codka Rabbiga Ilaahiinna
    ah addeeca, oo Rabbiguna wuu ka soo noqon doonaa masiibadii uu idinkaga hadlay.
  lat-VUC: Nunc ergo bonas facite vias vestras et studia vestra, et audite vocem Domini
    Dei vestri, et pœnitebit Dominum mali quod locutus est adversum vos.
  eng-ASVBT: Now therefore amend your ways and your doings, and obey the voice of
    Jehovah your God; and Jehovah will repent him of the evil that he hath pronounced
    against you.
  ita-1885: Ora dunque, ammendate le vostre vie, e i vostri fatti, ed ubbidite alla
    voce del Signore Iddio vostro; e il Signore si pentirà del male ch'egli ha pronunziato
    contro a voi.
  eng-LXXUP: The words which the Lord spoke by Jeremiah, concerning the coming of
    the king of Babylon to smite the land of Egypt.
  eng-ULB: So now, improve your ways and your practices, and listen to the voice of
    Yahweh your God so that he will relent concerning the disaster that he has proclaimed
    against you.
  spa-VBL: Así que cambien su forma de actuar y hagan lo que el Señor, su Dios, les
    diga, para que no tenga que llevar a cabo el desastre que ha anunciado que hará
    caer sobre ustedes.
  fra-_FOB: Et maintenant, amendez vos voies et vos actions, et écoutez la voix de
    l'Éternel votre Dieu, et l'Éternel se repentira du mal qu'il a prononcé contre
    vous.
  mal-mal: അതിനാൽ നിങ്ങൾ നിങ്ങളുടെ നടപ്പും പ്രവൃത്തികളും നല്ലതാക്കി, നിങ്ങളുടെ ദൈവമായ
    യഹോവയുടെ വാക്കുകേട്ട് അനുസരിക്കുവിൻ; എന്നാൽ യഹോവ നിങ്ങൾക്ക് വിരോധമായി അരുളിച്ചെയ്തിരിക്കുന്ന
    അനർത്ഥത്തെക്കുറിച്ചു അനുതപിക്കും.
  urd-GVR: Chunāṅche apnī rāhoṅ aur āmāl ko durust kareṅ! Rab apne Ḳhudā kī suneṅ
    tāki wuh pachhtā kar āp par wuh sazā nāzil na kare jis kā elān us ne kiyā hai.
  suz-BL: मुल गेपुकीम इन पतीक नु इन गेय रिम्‍शो सेलीन। मिनु आंम परमप्रभु यावे, इन
    परमप्रभु आ अरेशो टिने। मिनु परमप्रभु यावेम इन कली खतम पोक्‍तीक रे आ थुं लेप्‍ब।
    येरमीया ७:३
  eng-NOY: But now amend ye your ways and your doings, and obey the voice of Jehovah,
    your God, and Jehovah will repent of the evil which he hath pronounced against
    you.
  ita-1927: Or dunque, emendate le vostre vie e le vostre azioni, date ascolto alla
    voce dell’Eterno, del vostro Dio, e l’Eterno si pentirà del male che ha pronunziato
    contro di voi.
  ckb-ckb: ئێستاش ڕەفتار و کردەوەکانتان چاک بکەنەوە و گوێڕایەڵی یەزدانی پەروەردگارتان
    بن، ئەویش پاشگەز دەبێتەوە لەو بەڵایەی سەبارەت بە ئێوە فەرموویەتی.
  eng-BBE: So now, make a change for the better in your ways and your doings, and
    give ear to the voice of the Lord your God; then the Lord will let himself be
    turned from the decision he has made against you for evil.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನಿಮ್ಮ ಮಾರ್ಗಗಳನ್ನೂ, ನಿಮ್ಮ ಕೃತ್ಯಗಳನ್ನೂ ತಿದ್ದಿಕೊಳ್ಳಿರಿ. ನಿಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮಾತಿಗೆ ವಿಧೇಯರಾಗಿರಿ. ಆಗ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಮಾತನಾಡಿದ
    ಕೇಡಿನ ವಿಷಯಕ್ಕಾಗಿ ತಮ್ಮ ಮನಸ್ಸನ್ನು ಬದಲಾಯಿಸಿಕೊಳ್ಳುವರು.
  tam-2017: இப்பொழுதும் நீங்கள் உங்கள் வழிகளையும், உங்கள் செயல்களையும் ஒழுங்குபடுத்தி,
    உங்கள் தேவனாகிய யெகோவாவுடைய சத்தத்தைக் கேளுங்கள்; அப்பொழுது யெகோவா உங்களுக்கு
    விரோதமாய்ச் சொன்ன தீங்குக்கு மனம் வருந்துவார்.
  spa-RV-1909: Y ahora, mejorad vuestros caminos y vuestras obras, y oid la voz de
    Jehová vuestro Dios, y arrepentiráse Jehová del mal que ha hablado contra vosotros.
  ron-BTF: De aceea acum, îndreptați-vă căile și facerile voastre și ascultați de
    vocea DOMNULUI Dumnezeului vostru; și DOMNUL se va pocăi de răul pe care el l-a
    vorbit împotriva voastră.
  eng-WEBP: Now therefore amend your ways and your doings, and obey the LORD your
    God’s voice; then the LORD will relent from the evil that he has pronounced against
    you.
  eng-FBV: So change your ways and do what's right, and do what Lord your God tells
    you, so that he won't have to carry out the disaster he has announced he will
    bring down on you.
  nld-1939: Verbetert liever uw handel en wandel, en luistert naar Jahweh, uw God;
    dan krijgt Jahweh nog spijt van het onheil, waarmee Hij u heeft bedreigd.
  nch-BL: Pero sinta amojuanti anquicahuase amotajtacolhua huan anpehuase anquitepanitase
    TOTECO cati toDios, huajca yaya amo amechtitanilis nopa tatzacuiltili cati quiijtojtoya
    quititanis amopani.
  vie-1934: Bây giờ các ngươi hãy sửa lại đường lối và việc làm của mình, hãy vâng
    theo tiếng của Giê-hô-va Đức Chúa Trời các ngươi, thì Đức Giê-hô-va sẽ ăn năn
    về tai họa mà Ngài đã rao ra nghịch cùng các ngươi.
  hin-CV: अब आप अपने आचरण को तथा अपने कार्यों को सुधार लीजिए तथा याहवेह अपने परमेश्वर
    के आदेश के प्रति आज्ञाकारी बन जाइए. तब याहवेह आपके संबंध में घोषित विपत्ति के
    विषय में अपने संकल्प को परिवर्तित कर देंगे.
  spa-BES: Ahora, haz un cambio para mejorar tus caminos y tus obras, y escucha la
    voz del Señor tu Dios; entonces el Señor se dejará desviar de la decisión que
    ha tomado contra ti por el mal.
  tdx-tdx: Avantaño arè o sata’ areoo naho o fitoloña’ areoo, vaho haoño ty fiarañanaña’
    Iehovà Andrianañahare’ areo; le hihahak’ amy hankàñe nitseiza’e t’Iehovà.
  tha-KJV: เพราะฉะนั้น บัดนี้​ท่านทั้งหลายจงแก้ไขพฤติ​การณ์​และการกระทำของท่านทั้งหลาย
    และเชื่อฟังพระสุรเสียงของพระเยโฮวาห์พระเจ้าของท่าน และพระเยโฮวาห์จะทรงกลับพระทัยจากความร้ายซึ่งพระองค์​ได้​ทรงประกาศเตือนท่าน
  por-BR-2018: Agora, portanto, melhorai vossos caminhos e vossas ações, e ouvi à
    voz do SENHOR vosso Deus; então o SENHOR mudará de ideia quanto ao mal que falou
    contra vós.
  deu-ELO: 'Und nun machet gut eure Wege und eure Handlungen, und höret auf die Stimme
    Jehovas, eures Gottes: so wird Jehova sich des Übels gereuen lassen, welches er
    über euch geredet hat.'
  eng-WYC-2018: Now therefore make ye good your ways, and your studies, and hear ye
    the voice of your Lord God; and it shall repent the Lord of the evil which he
    spake against you. (And so now if ye make good your ways, and your deeds, and
    listen to the voice of the Lord your God, then the Lord shall repent for the evil
    which he spoke against you.)
  epo-epo: Plibonigu do nun viajn vojojn kaj vian konduton, kaj obeu la voĉon de la
    Eternulo, via Dio; kaj tiam la Eternulo fordecidos la malbonon, kiun Li diris
    pri vi.
  uig-PIN: Ⱨazir yolliringlarni wǝ ⱪilmixinglarni tüzitinglar, Pǝrwǝrdigar Hudayinglarning
    awazini anglanglar! Xundaⱪ bolƣanda, Pǝrwǝrdigar silǝrgǝ jakarliƣan külpǝttin
    yanidu.
  beo-beo: 'Dilia esalusu hou amola hamobe hou huluane afadenene, Hina Gode Ea sia:
    nabima. Amai galea, E da Ea asigi dawa:su afadenene, wadela:su amola se iasu amo
    E da dilima iasima:ne sia:i, amo dilima hame iasimu.'
  tpi-OTNT: Olsem na nau yupela i mas stretim wokabaut na pasin bilong yupela. Na
    yupela i mas bihainim tok bilong God, Bikpela bilong yumi. Sapos yupela i mekim
    olsem, orait Bikpela bai i senisim tingting bilong en, na bai em i no ken mekim
    ol dispela samting bilong bagarapim yupela, olsem em i bin tok long mekim.
  hau-SA: Yanzu sai ku gyara hanyoyinku da kuma ayyukanku ku yi biyayya da Ubangiji
    Allahnku. Sa’an nan Ubangiji zai yi juyayi ya kuma janye masifar da ya furta zai
    kawo a kanku.
  uig-LAT: Hazir yolliringlarni we qilmishinglarni tüzitinglar, Perwerdigar Xudayinglarning
    awazini anglanglar! Shundaq bolghanda, Perwerdigar silerge jakarlighan külpettin
    yanidu.
  nde-nde: Ngakho lungisani izindlela zenu lezenzo zenu lilalele uThixo uNkulunkulu
    wenu. Ngalokho uThixo uzadeda angabe esalehlisela umonakalo abememezele ukuwehlisela
    kini.
  ton-ton: Ka ko eni, mou fakalelei homou ngaahi hala mo hoʻomou ngaahi faianga, pea
    mou talangofua ki he leʻo ʻo Sihova ko homou ʻOtua; pea ʻe fakatomala ʻa Sihova
    ʻi he kovi ʻaia kuo ne lea ʻaki kiate kimoutolu.
  ces-1613: Protož nyní polepšte cest svých a předsevzetí svých, a poslouchejte hlasu
    Hospodina Boha svého, i bude litovati Hospodin toho zlého, kteréž vyřkl proti
    vám.
  eng-WMB: Now therefore amend your ways and your doings, and obey the LORD your God’s
    voice; then the LORD will relent from the evil that he has pronounced against
    you.
  tam-TCV: இப்போது உங்கள் வழிகளையும், செயல்களையும் சீர்திருத்தி, உங்கள் இறைவனாகிய
    யெகோவாவுக்குக் கீழ்ப்படியுங்கள். அப்பொழுது யெகோவா மனமிரங்கி உங்களுக்கெதிராகத்
    தீர்ப்பளித்த பேராபத்தைக் கொண்டுவரமாட்டார்.
  ceb-ULB: Busa karon, bag-oha ang inyong mga pamaagi ug ang inyong pagkinabuhi, ug
    patalinghogi ang tingog ni Yahweh nga inyong Dios aron dili na niya ipadayon ang
    pagpahamtang kaninyo sa katalagman nga iyang gisulti batok kaninyo.
  pol-UBG: Dlatego teraz poprawcie swoje drogi i swoje uczynki i usłuchajcie głosu
    PANA, swego Boga, a pożałuje PAN tego nieszczęścia, jakie zapowiedział przeciwko
    wam.
  agr-agr: Suwimak dakitakjumek pujutjum iwajatajum, nunikjum Tuke Pujuu atumin Apajuíjiya
    nunú umigkatajum. Nuniagminig nii suwimkan amastatjime tujabi nunak amaschattawai.
  kyc-kyc: Nakama palyuo karo pilyaminyi kata dupwape dee pilyaminyi dupwape alowa
    pipwape. Pipala nakamana Kamongo Anatu dokona pii laramuli pyuo kamba laa nao
    pipwape. Dopa pirami ramo dokopa baame randa mende peyo pyao kokwa sero leyamo
    doko alowa pipala kaeyara.
  urd-GVU: چنانچہ اپنی راہوں اور اعمال کو درست کریں! رب اپنے خدا کی سنیں تاکہ وہ پچھتا
    کر آپ پر وہ سزا نازل نہ کرے جس کا اعلان اُس نے کیا ہے۔
  deu-1912: So bessert nun euer Wesen und Wandel und gehorcht der Stimme des HERRN,
    eures Gottes, so wird den HERRN auch gereuen das Übel, das er wider euch geredet
    hat.
  kan-2017: ಈಗಲೇ ನಿಮ್ಮ ಮಾರ್ಗಗಳನ್ನೂ ಕೃತ್ಯಗಳನ್ನೂ ತಿದ್ದಿಕೊಂಡು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಮಾತಿಗೆ
    ಕಿವಿಗೊಡಿರಿ; ಹಾಗೆ ಮಾಡಿದರೆ ಯೆಹೋವನು ನಿಮ್ಮ ವಿಷಯವಾಗಿ ನುಡಿದಿರುವ ಕೇಡನ್ನು ಮನಮರುಗಿ ಮಾಡದಿರುವನು.
  yap-yap: Thingar mu thiliyeged pangimed nge ngongol romed ngam folgad ko thin rok
    SOMOL ni ir e Got romed. Ma fa’an gimed ra rin’, ma ra thiliyeg laniyan’ ko riya’
    nike yog ni bayi girengiy nga dakenmed.
  hlt-MCSB: Na longpuei neh na khoboe te tlaih uh laeh lamtah BOEIPA na Pathen ol
    te hnatun uh. Te daengah ni nangmih taengah a thui bangla yoethae kawng te BOEIPA
    loh ko a hlawt eh.
  mdy-ETH: ሃሢ ዒንሢ ናንጋ ናንጎና ዒንሢ ማዻ ማዾና ላኣሚ ጊኢጊሺ ዒንሢኮ ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢም ዓይሢንታንዳያ
    ኮይሳኔ፤ ዬያ ዒንሢ ማዼቴ ዒንሢዳ ዒዚ ዔኪ ዬዓኒ ማሌ ባይሲንቶ ሃሻንዳኔ።
  twi-ASANTE: Na afei montenetene mo akwan ne mo nneyɛɛ, na monyɛ ɔsetie mma Awurade,
    mo Onyankopɔn. Na Awurade bɛtwɛn, na ɔremfa amanehunu a ɔpɛɛ sɛ ɔde ba mo so no
    mma bio.
  eng-WEBU: Now therefore amend your ways and your doings, and obey the LORD your
    God’s voice; then the LORD will relent from the evil that he has pronounced against
    you.
  wal-wal: Hegaa gishshau, ha77i intte ogiyaakka intte oosuwaakka laammite; GODAA
    intte Xoossaa qaalau azazettite. Yaatikko, GODAI intte bolli ehaana giido iitabaa
    aggiigana.
  spa-PDDPT: Ahora pues, enmienden sus procedimientos y sus obras. Escuchen la voz
    de Yavé su ʼElohim, para que Yavé desista de hacerles el mal que predijo contra
    ustedes.
  gun-gun: Ha'e gui aỹ ma pejeko rerova ke, ha'e pendu Senhor Penderuete ijayvua.
    Ha'e ramo Senhor ndojapovei 'rã peẽ kuery rovai ijayvuague.
  ilo-ULB: Ita ngarud, balbaliwanyo ti panagbiagyo ken dagiti ar-aramidyo, ket denggenyo
    ti timek ni Yahweh a Diosyo tapno saanna nga ituloy ti maipapan iti didigra nga
    imabagana maibusor kadakayo.
  kpg-kpg: Goodou e hai loo gii huli gi daha mo godou hagadilinga mouli mo godou hangahaihai
    huogodoo, gi hagalongo ang gi nnelekai o Dimaadua dela go di godou God. Maa goodou
    gaa huli godou lodo, malaa, gei Mee gaa huli dana hagamaanadu i di hagaduadua
    damanaiee dela belee gowadu gi goodou.
  uig-ARA: ھازىر يوللىرىڭلارنى ۋە قىلمىشىڭلارنى تۈزىتىڭلار، پەرۋەردىگار خۇدايىڭلارنىڭ
    ئاۋازىنى ئاڭلاڭلار! شۇنداق بولغاندا، پەرۋەردىگار سىلەرگە جاكارلىغان كۈلپەتتىن
    يانىدۇ.
  sus-sus: Yakɔsi wo tan xa wo ɲɛrɛ ki masara, wo xa wo tuli mati wo Marigi Alatala
    xui ra, alako a xa gbilen a xa natɛ fɔxɔ ra wo xa fe ra.
  pon-2006: Kumwail pahn wekidala mwomwen amwail mour oh wiewia kan oh peikiong mahsen
    en KAUN-O, amwail Koht. Ma iei, e ahpw pahn wekidala kupwure ong ni kalokolok
    laud me e kupwukupwure en ketikihong kumwail.
  jae-jae: Amboac tonaŋ galoc amêtôc nêm lêŋ to nêm kôm ma taŋem wamu amacnêm Apômtau
    Anôtô awa, go Apômtau ênam biŋ sec, taŋ kêsôm lasê kêpi amac naŋ ôkwi.
  ksd-ksd: Io, avat a mal pa kavava lavur vinavana ma kavava lavur mangamangana, ma
    avat a torom ta ra nilai ra Luluai kavava God; ma ra Luluai na pukue ra nuknukina
    ure ra kaina i ga tatike ure avat.
  tur-YTC: Şimdi bu yüzden yollarınızı ve işlerinizi düzeltin ve Tanrınız Yahve'nin
    sözüne itaat edin; o zaman Yahve size karşı söylediği kötülükten vazgeçecek.
  grc-BRENT: Ἃ ἘΛΑΛΗΣΕ ΚΥΡΙΟΣ ἐν χειρὶ Ἱερεμίου, τοῦ ἐλθεῖν τὸν βασιλέα Βαβυλῶνος
    τοῦ κόψαι γῆν Αἰγύπτου.
  ind-AYT: Karena itu, perbaikilah jalan-jalanmu dan perbuatan-perbuatanmu, dan patuhilah
    suara TUHAN, Allahmu, maka TUHAN akan menarik kembali bencana yang telah Dia ucapkan
    terhadap kamu.
  nya-nya: Tsopano konzani njira zanu ndi zochita zanu ndipo mverani Yehova Mulungu
    wanu. Mukatero ndiye kuti Yehova adzaleka osakupatsani chilango chimene ankati
    akupatseni.
  hrv-hrv: 'Popravite, dakle, putove svoje i djela svoja i slušajte glas Jahve, Boga
    svoga: i pokajat će se za zlo kojim vam se zaprijetio.'
  mps-mps: Tama tialima, megi da, dagego te duga bilibo kolesaga dodolao. Tama dagego
    te Genuai Bidigo po wali pao, te dena God dao. Te dagego tama tibaso da, teda
    Genuai Bidigo homu hasegelama, tama agai dage dolabo sę me egobeo, te agai po
    weyu, te sę yaibao po wali.
  tpi-tpi: Olsem na nau yupela i mas stretim wokabaut na pasin bilong yupela. Na yupela
    i mas bihainim tok bilong God, Bikpela bilong yumi. Sapos yupela i mekim olsem,
    orait Bikpela bai i senisim tingting bilong en, na bai em i no ken mekim ol dispela
    samting bilong bagarapim yupela, olsem em i bin tok long mekim.
  dan-1931: Bedrer dog eders Veje og eders Gerninger og hør på HERREN eders Guds Røst,
    at HERREN må angre det onde, han har talet imod eder.
  vie-OVCB: Nhưng nếu các người ngưng làm việc ác và vâng theo tiếng phán dạy của
    Chúa Hằng Hữu, là Đức Chúa Trời của các người, thì Chúa sẽ đổi ý, không giáng
    các tai họa Ngài đã cảnh báo chống lại các người.
  guj-2017: માટે હવે, તમારાં આચરણ અને કૃત્યો સુધારો અને તમારા ઈશ્વર યહોવાહનું કહ્યું
    સાંભળો, તો કદાચ તમારા પર જે વિપત્તિ લાવવા યહોવાહ બોલ્યા છે તે વિષે તેઓ પશ્ચાતાપ
    કરે.
  pon-2006A: Kumwail pahn wekidala mwomwen amwail mour oh wiewia kan oh peikiong mahsen
    en KAUN-O, amwail Koht. Ma iei, e ahpw pahn wekidala kupwure ong ni kalokolok
    laud me e kupwukupwure en ketikihong kumwail.
  por-BRBSL: Agora, portanto, modifique seus caminhos e seus feitos, e obedeça a Yahweh
    a voz de seu Deus; então Yahweh se arrependerá do mal que ele pronunciou contra
    você.
  cth-cth: Hatdawkvah, atu na hringnuen hoi na khosaknae hah pathoup awh nateh BAWIPA
    Cathut e lawk hah yuem awh, telah pawiteh, BAWIPA ni nangmae lathueng hawihoehnae
    pha sak hanlah a pâpho tangcoung e hah bout a kâhno han.
  twi-twi: Na afei monteɛteɛ mo akwan ne mo nneyɛe, na monyɛ osetie mma Awurade, mo
    Nyankopɔn. Na Awurade bɛtwɛn, na ɔremfa amanehunu a ɔpɛɛ sɛ ɔde ba mo so no mma
    bio.
  hlt-hlt: Na longpuei neh na khoboe te tlaih uh laeh lamtah BOEIPA na Pathen ol te
    hnatun uh. Te daengah ni nangmih taengah a thui bangla yoethae kawng te BOEIPA
    loh ko a hlawt eh.
  tbz-SIM: Di mmɔ̀nnì tũntɛnɛ̀ di borimɛ nɛ̀ di dɔɔ̀rìmɛ̀ kɛ́kéntɛ́ di Yiɛ̀ nKuyie
    ndi tũ nkù tu mù, mɛm̀mɛ kù bo yóumɛ̀ mɛyɛi kù do yɛ̃ nkù yóó di dɔɔ̀ mɛ̀.
  msy-2020: Eghtɨ datɨrɨghɨn ia uan daroriba ko arazibar kɨrigh. Egh ia Ikiavɨra Itir
    God, en Godɨn akamɨn gɨn mangɨ. Egh ia kamaghɨn damightɨ, Ikiavɨra Itir God uan
    nɨghnɨzim giraghɨva, bizir a ia gasɨghasɨghasa mɨkemezibar amighan kogham.
  azb-azb: İndi yaşayışınızı və əməllərinizi islah edin. Allahınız Rəbbin sözünə qulaq
    asın. O zaman Rəbb başınıza gətirəcəyini bildirdiyi bəladan vaz keçəcək.
  eng-DBY: And now, amend your ways and your doings, and hearken to the voice of Jehovah
    your God; and Jehovah will repent him of the evil that he hath pronounced against
    you.
  hin-2017: इसलिए अब अपना चाल चलन और अपने काम सुधारो, और अपने परमेश्वर यहोवा की बात
    मानो; तब यहोवा उस विपत्ति के विषय में जिसकी चर्चा उसने तुम से की है, पछताएगा।
  wol-KYG: Léegi nag rafetal-leen seeni jëfin ak seeni jëf te déggal seen Yàlla Aji
    Sax ji. Su ko defee Aji Sax ji fomm musiba mi mu leen dogaloon.
  eng-YLT: And now, amend your ways, and your doings, and hearken to the voice of
    Jehovah your God, and Jehovah doth repent concerning the evil that He hath spoken
    against you.
  kne-kne: Isonga ed wani, balbaliwan yo koma din ogali yo ya am-amagen yo ta tongpalen
    yo din kalin Yahweh ay Diyos yo et ibabawi na din inkeddeng na ay dosa yo.
  eng-WYC-2017: Now therefore make ye good your ways, and your studies, and hear ye
    the voice of your Lord God; and it shall repent the Lord of the evil which he
    spake against you.
  eng-WMBB: Now therefore amend your ways and your doings, and obey the LORD your
    God’s voice; then the LORD will relent from the evil that he has pronounced against
    you.
  urd-GVH: चुनाँचे अपनी राहों और आमाल को दुरुस्त करें! रब अपने ख़ुदा की सुनें ताकि
    वह पछताकर आप पर वह सज़ा नाज़िल न करे जिसका एलान उसने किया है।
  rug-rug: Ke mi hobei sari mia hahanana meke sari mia tinavetavete kaleadi, mamu
    va tabea se Zihova sa mia Tamasa. Pude gua asa si kote hobea Sa sa Nana binalabala
    meke lopu va kamo mae ia Sa sa tinasuna sapu ele zama vura nia Sa koa gamu.
  gaz-gaz: Kanaafuu isin amma karaa keessanii fi hojii keessan qajeelfadhaa; Waaqayyo
    Waaqa keessaniif illee ajajamaa. Yoos Waaqayyo gaabbee balaa isinitti fiduuf yaade
    sana ni dhiisa.
  fra-LSG: Maintenant réformez vos voies et vos œuvres, écoutez la voix de l’Éternel,
    votre Dieu, et l’Éternel se repentira du mal qu’il a prononcé contre vous.
  gnn-gnn: Dhuwali nhuma nhina yukurra dhiyaŋu‐wala djarrpi'na yanana; djarrpi'ŋurana
    nhuma yukurra nhina. Bilyurrana biyakana ŋanydjaḻa'yurrana, ga gonha'yurrana dhuwali
    yätjtja. Dhäruk märraŋana nhumalaŋguway Garraynhanydja wal'ŋu. Liŋgu muka ŋayi
    Garraynydja waŋana dhiyaku wäŋawunydja baḏuwaḏuyunarawuna yana warrpam'thunarawuna.
    Ga ŋunhi nhuma yurru ḏaḏawyun ŋuliŋuruyi nhumalaŋgalay yätjŋuru, ŋayinydja yurru
    Garraynydja ŋanydjaḻa'yundhi yana, ga yakana ŋayi yurru nhumalanha baḏuwaḏuyundja.
  yal-yal: Iki, ɛ sigati kiin nun ɛ kɛwanle maxɛtɛ, ɛ yi ɛ tuli mati Alatala ra, ɛ
    Ala. Nayi, Alatala gbalon naxan nagidixi ɛ xili ma, a xɛtɛma nɛn na feen fɔxɔ
    ra, na mi fa ɛ sɔtɔma.
  iou-iou: Unita ŋodetä irit ba täktäkjin yäpä-tägawäpäŋ Yawe Anutujin täŋo man buramiŋpäŋ
    kuŋarut. Ude tänayäŋ täŋo uyaku Yawetä kokwawaki peŋpäŋ täŋpäwak ahäŋ tamikta
    yäŋkuko u nämo api pewän ahäwek.
  haw-1868: Ano hoi e hoomaikai oukou i ko oukou mau aoao, a me ka oukou hana ana,
    a e malama hoi i ka leo o Iehova, ko oukou Akua; alaila, e mihi no o Iehova i
    ka hewa ana i hai ku e mai ia oukou.
  arb-NAV: فَالآنَ قَوِّمُوا طُرُقَكُمْ وَأَعْمَالَكُمْ، وَأَطِيعُوا صَوْتَ الرَّبِّ
    إِلَهِكُمْ، فَيَمْتَنِعَ عَنِ الشَّرِّ الَّذِي قَضَى بِهِ عَلَيْكُمْ.
  ewe-ewe: Ke azɔ la, miɖɔ miaƒe mɔwo kple miaƒe nuwɔnawo ɖo eye miaɖo to Yehowa,
    miaƒe Mawu la. Ekema Yehowa atrɔ eƒe susu eye mahe vɔ̃ si wògblɔ ɖi ɖe mia ŋuti
    la va mia dzii o.
  eng-LEE: 'But now amend your ways and your doings, and hearken to the voice of the
    Lord your God: and the Lord will bethink him of the evil that he hath spoken against
    you.'
  asm-FB: এই হেতুকে এতিয়া তোমালোকে নিজ নিজ আচৰণ আৰু কৰ্ম শুদ্ধ কৰা, আৰু তোমালোকৰ
    ঈশ্বৰ যিহোৱাৰ বাক্য পালন কৰা; তাতে যিহোৱাই তোমালোকৰ অহিতে কৰিব খোজা অমঙ্গলৰ পৰা
    থামিব।
  sus-A: يَكْسِ وٌ تَن شَ وٌ حّرّ كِ مَسَرَ، وٌ شَ وٌ تُلِ مَتِ وٌ مَرِفِ عَلَتَلَ
    شُي رَ، عَلَكٌ عَ شَ فبِلٍن عَ شَ نَتّ قْشْ رَ وٌ شَ قٍ رَ.
  fra-SBL: Maintenant, corrigez vos voies et vos actions, et obéissez à la voix de
    l'Éternel, votre Dieu ; alors l'Éternel se retirera du mal qu'il a prononcé contre
    vous.
  hbo-hbo: וְעַתָּ֗ה הֵיטִ֤יבוּ דַרְכֵיכֶם֙ וּמַ֣עַלְלֵיכֶ֔ם וְשִׁמְע֕וּ בְּקֹ֖ול
    יְהוָ֣ה אֱלֹהֵיכֶ֑ם וְיִנָּחֵ֣ם יְהוָ֔ה אֶל־הָ֣רָעָ֔ה אֲשֶׁ֥ר דִּבֶּ֖ר עֲלֵיכֶֽם׃
  kik-kik: Rĩu garũrĩrai mĩthiĩre yanyu na ciĩko cianyu na mwathĩkĩre Jehova Ngai
    wanyu. Nake Jehova nĩekwĩricũkwo aage kũrehe mwanangĩko ũcio aamũgweteire.
  fra-NCL: Maintenant, améliorez vos voies et vos œuvres, et écoutez la voix de Yahweh,
    votre Dieu, et Yahweh se repentira du mal qu’il a prononcé contre vous.
  cek-AK: Vaihi na sak o ih hmuennawk hoi na pazui o ih loklamnawk to caeh o taak
    ah loe, Angraeng ih lok to tahngai oh; to tiah nahaeloe nangcae paro han Angraeng
    mah thuih ih loknawk to azuk let tih.
  cuk-cuk: Degisoggu, be-damalad be ogwamar, be-ibmar-imaked be ogwamar, Bab-Dummad-Jehová-sogedba
    be damar. Adi, Bab-Jehová sabsur-bemar-odurdakoye-sogsad bar imakosulid.
  uig-CYR: Һазир йоллириңларни вә қилмишиңларни түзитиңлар, Пәрвәрдигар Худайиңларниң
    авазини аңлаңлар! Шундақ болғанда, Пәрвәрдигар силәргә җакалиған күлпәттин яниду.
  tel-2017: కాబట్టి మీరు ఇప్పుడైనా మీ మార్గాలనూ మీ ప్రవర్తననూ చక్కపరచుకుని మీ యెహోవా
    దేవుని మాట వినండి. యెహోవా మీమీదికి తేవాలనుకున్న ఆపద రాకుండా చేస్తాడు.
  hat-BSA: Alò, pou sa, korije chemen nou yo ak zèv nou yo, e obeyi a vwa SENYÈ a,
    Bondye nou an; epi SENYÈ a va chanje lide sou malè ke Li te pwononse kont nou
    an.
  kos-kos: Kowos enenu in ekulla ouiyen moul lowos ac ma kowos oru, ac enenu in akos
    LEUM GOD lowos. Kowos fin oru ouinge, El ac ekulla pwapa in kunausten ma El akoo
    in oru nu suwos.
  hbo-WLC: וְעַתָּ֗ה הֵיטִ֤יבוּ דַרְכֵיכֶם֙ וּמַ֣עַלְלֵיכֶ֔ם וְשִׁמְע֕וּ בְּק֖וֹל
    יְהוָ֣ה אֱלֹהֵיכֶ֑ם וְיִנָּחֵ֣ם יְהוָ֔ה אֶל־הָ֣רָעָ֔ה אֲשֶׁ֥ר דִּבֶּ֖ר עֲלֵיכֶֽם׃
  ibo-ibo: Ma ọ bụrụ na unu emee ka ụzọ unu na omume unu zie ezi, ọ bụrụ na unu erube
    isi nye Onyenwe anyị Chineke unu, mgbe ahụ, Onyenwe anyị ga-eme ka ihe ọjọọ ahụ
    o zubere na ọ ga-abịakwasị unu ghara ịbịakwasị unu.
  ory-ory: ଏହେତୁ ଏବେ ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ଆଚରଣ ଓ କ୍ରିୟା ଶୁଧୁରାଅ, ଆଉ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱରଙ୍କର ବାକ୍ୟ ମାନ; ତହିଁରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯେଉଁ ଅମଙ୍ଗଳର କଥା
    କହିଅଛନ୍ତି, ତାହା କରିବାରୁ କ୍ଷାନ୍ତ ହେବେ।
  chk-chk: Iei mine oupwe siwili ämi kewe lapalap me ämi kewe föför o aleasochis ngeni
    alon ewe Samol mi Lapalap ämi we Kot, mürin ewe Samol mi Lapalap epwe siwili an
    ekiekin afeiengauakemi usun a fen apasa.
  rop-rop: Yumob garra tjeinjim det wei blanga yumob weya yumob oldei jidanbat, en
    detlot ting wen yumob oldei dumbat, en yumob garra lafta teiknodis langa YAWEI
    det God blanga yumob. If yumob dum wanim YAWEI wandim yumob blanga dum, wal im
    garra tjeinjim im main en im kaan jandim detlot nogudbala ting weya imbin tok
    blanga jandim langa yumob.
  ukr-1871: Тим же то навправте ви ваші путї й вчинки ваші, й послухайте голосу Господнього,
    Бога вашого, а Господь відмінить те лихо, що виповів на вас.
  deu-1951: Und nun bessert eure Wege und eure Taten und gehorcht der Stimme des HERRN,
    eures Gottes, so wird sich der HERR das Übel gereuen lassen, das er euch angedroht
    hat!
  eng-JPS: Therefore now amend your ways and your doings, and hearken to the voice
    of the LORD your God; and the LORD will repent Him of the evil that He hath pronounced
    against you.
  srp-1865: Zato popravite putove svoje i djela svoja, i poslušajte rijeè Gospoda
    Boga svojega, i sažaliæe se Gospodu sa zla koje je izrekao za vas.
  lug-lug: Kaakano mukyuse amakubo gammwe n’ebikolwa byammwe mugondere Mukama Katonda
    wammwe. Olwo Mukama anaakyusa n’ataleeta bikangabwa by’aboogeddeko.
  heb-heb: ועתה היטיבו דרכיכם ומעלליכם ושמעו בקול יהוה אלהיכם וינחם יהוה אל הרעה אשר
    דבר עליכם׃
  ben-IRV: তাই এখন, তোমাদের পথ ও তোমাদের কাজ উন্নত কর এবং তোমাদের ঈশ্বর সদাপ্রভুর
    কথা শোনো; তাহলে সদাপ্রভু তোমাদের বিরুদ্ধে যে বিপদের কথা ঘোষণা করেছিলেন, তা তিনি
    ক্ষমা করবেন।
  pan-pan: ਹੁਣ ਤੁਸੀਂ ਆਪਣਿਆਂ ਰਾਹਾਂ ਨੂੰ ਅਤੇ ਆਪਣੇ ਕਰਤੱਬਾਂ ਨੂੰ ਠੀਕ ਬਣਾਓ ਅਤੇ ਯਹੋਵਾਹ ਆਪਣੇ
    ਪਰਮੇਸ਼ੁਰ ਦੀ ਅਵਾਜ਼ ਨੂੰ ਸੁਣੋ ਅਤੇ ਯਹੋਵਾਹ ਉਸ ਬੁਰਿਆਈ ਤੋਂ ਪਛਤਾਵੇਗਾ ਜਿਹੜੀ ਉਹ ਤੁਹਾਡੇ ਵਿਰੁੱਧ
    ਬੋਲਿਆ ਸੀ
  mya-JVB: ယခု မှာသင် တို့၏ ကျင့်ကြံ ပြုမူ ခြင်းတို့ကို ပြောင်းလဲ ကြလော့။ သင် တို့၏
    ဘုရား သခင်ထာဝရဘုရား ၏ စကား တော်ကို နားထောင် ကြလော့။ သို့ပြုလျှင် ၊ ထာဝရဘုရား သည်
    သင် တို့၌ ဘေးဥပဒ် ရောက်စေမည်ဟု ခြိမ်း တော်မူသော်လည်း၊ တဖန် နောင်တရ တော်မူလိမ့်မည်။
  tbg-tbg: Ne qora aara qaqirake kia qaiqaa qora okara avataqi viraiti, nenta Variqa
    Nora Kotira uva koqemake iriqi vivera, Noravano Kotiva qaiqaa vo avu aato varaanarove.
    Viva varareva ina okarara qaqirakero kia ni vehi autu taiqa kaanarove.
  hmo-hmo: Umui ese emui noho mauri do umui haidaua, bona Lohiabada emui Dirava do
    umui kamonai henia. Bema unai bamona umui karaia neganai, ia ese iena laloa do
    ia giroa, bona unai hadikaia kara, ia gwauraia umui emui latanai do ia atoa gauna,
    be do ia karaia lasi.
  urd-urd: इसलिए अब तुम अपने चाल चलन और अपने आ'माल को दुरूस्त करो, और ख़ुदावन्द अपने
    ख़ुदा की आवाज़ को सुनो, ताकि ख़ुदावन्द उस 'ऐज़ाब से जिसका तुम्हारे ख़िलाफ़ 'ऐलान
    किया है बाज़ रहे।
  rus-SYN: итак исправьте пути ваши и деяния ваши и послушайтесь гласа Господа Бога
    вашего, и Господь отменит бедствие, которое изрек на вас;
  bqc-SIM: À á zɛ́ ń á yãkɛaↄ lilɛ, í Dii á Lua yãma, Dii i gbasa yã́ pↄ́
    à mɛ̀ á yíawá bↄ a nↄ̀sɛu.
  tcz-CHONGTHU: Hijeh chun, tun nalam lhah uleh nathilse bolnau chu, kisemphat unlang,
    Pakai na Pathen’u thu ngaiyuvin nachung uva lhung dinga agonsa hijongle, alung
    akhel kit ding ahi.
  mar-mar: तर आता तुम्ही आपली कर्मे आणि मार्ग व्यवस्थीत करा, आणि तुमचा परमेश्वर, तुमचा
    देव, याची वाणी ऐका, म्हणजे तो जे अरिष्ट तुम्हावर आणण्याचा बेत करीत आहे त्यामध्ये
    तो कदाचीत फेरविचार करीन.
  qub-qub: Gamcuna amana ruraynachu mana allicunataga. Tayta Diosninchïtana wiyacuy.
    Payta wiyacuptiquega castigashunayquipaj nishancunawanpis mananami castigashunquipänachu.
  bqp-bqp: I gɔ̃ru gɔsio kpɑ i kom kɔ̃sum deri. I Gusunɔ bɛɛn Yinnin gɑri swɑɑ dɑkio,
    kpɑ u kɔ̃sɑ ye deri ye u rɑɑ kĩ u bɛɛ kuɑ.
  hat-hat: Koulye a, se pou nou chanje jan n'ap viv la, sispann fè sa ki mal. Koute
    sa Seyè a, Bondye nou an, ap di nou. Lè sa a, l'a chanje lide, li p'ap voye malè
    li te di l'ap voye sou nou an.
  eng-BSB: So now, correct your ways and deeds, and obey the voice of the LORD your
    God, so that He might relent of the disaster He has pronounced against you.
  eng-WEBPB: Now therefore amend your ways and your doings, and obey the LORD your
    God’s voice; then the LORD will relent from the evil that he has pronounced against
    you.
  kbq-kbq: Ana hu'negu kama nevaza kana atreta ne-eta, tamavutamava zanena erinte
    fatgo nehuta, Ra Anumzana tamagri Anumzamofo kea antahita amage anteho. E'ina'ma
    hanageno'a Ra Anumzamo'a antahintahi'a rukrahe hanigeno, tamazeri havizama hugahuema
    huno hu'nea knazana atresigeno tamagritera omegahie.
  nhe-BL: Pero intla imojuanti inquicahuase imotlajtlacolhua huan inpehuase inquitlepanitase
    TOTECO tlen itztoc toDios, huajca yajaya ax inmechtitlanilis nopa tlatzacuiltili
    tlen quiijtojtoya quititlanis imopani.
  gub-BL: Petyryk ikatu 'ym ma'e iapo haw wi nehe. Peruzar Tupàn ze'eg nehe, a'e peme.
    Aze pezapo nezewe haw nehe, Tupàn uzewyr putar uze'eg awer wi nehe, Numur kar
    kwaw a'e iaiw haw penehe nehe.
  eng-DRA: 'Now therefore amend your ways, and your doings, and hearken to the voice
    of the Lord your God: and the Lord will repent of the evil that he hath spoken
    against you.'
