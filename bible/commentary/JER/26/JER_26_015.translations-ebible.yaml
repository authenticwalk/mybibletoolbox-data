verse: JER.026.015
translations:
  mal-C: എന്നെ കൊന്നുകളഞ്ഞാൽ നിങ്ങൾ കുറ്റമില്ലാത്ത രക്തം നിങ്ങളുടെമേലും ഈ നഗരത്തിന്മേലും
    അതിലെ നിവാസികളുടെമേലും വരുത്തുകയായിരിക്കും എന്നു തീർച്ചയായും അറിഞ്ഞുകൊൾക. നിങ്ങൾ
    കേൾക്കെ ഈ വചനങ്ങളൊക്കെയും സംസാരിക്കാൻ എന്നെ അയച്ചിരിക്കുന്നത് യഹോവയാണ്.”
  deu-TKW: Nur sollt ihr wissen, daß ihr, wenn ihr mich tötet, unschuldiges Blut über
    euch und diese Stadt und ihre Bewohner bringt; denn Jahwe hat mich in Wahrheit
    zu euch gesandt, alle diese Worte laut vor euch zu verkündigen!
  lin-lin: Kasi boyeba ete soki bobomi ngai, bokomema ngambo ya pamba na bomoi na
    bino mpe na engumba oyo elongo na bavandi na yango nyonso, likolo ya makila ya
    moto oyo ayebi likambo te ; pamba te, solo penza, Yawe nde atindaki ngai epai
    na bino mpo na koyebisa bino maloba nyonso oyo, mpo ete boyoka yango. »
  eng-LSV: only, certainly know that if you are putting me to death, you are surely
    putting innocent blood on yourselves, and on this city, and on its inhabitants;
    for YHWH has truly sent me to you to speak all these words in your ears.”
  eng-GNV: 'But knowe ye for certaine, that if ye put me to death, ye shall surely
    bring innocent blood vpon your selues, and vpon this citie, and vpon the inhabitants
    thereof: for of a trueth the Lord hath sent me vnto you, to speake all these words
    in your eares.'
  eng-WEBSTER: 'But know ye for certain, that if ye put me to death, ye will surely
    bring innocent blood upon yourselves, upon this city, and upon its inhabitants:
    for of a truth the LORD hath sent me to you to speak all these words in your ears.'
  nhw-BL: 'Pero xijmatica cuali ya ni: Sintla antechmictise, huajca amojuanti huan
    ni altepetl huan nochi masehualme anquihuicase tlajtlacoli pampa anquimictijque
    se tlacatl catli amo quipiya tlajtlacoli. Melahuac nimechilhuía para yaya TOTECO
    catli nechtitlanqui ma nimechyolmelahuaqui nochi camanali catli anquicajque niquijto.”'
  swh-ONEN: Hata hivyo, jueni kwa hakika, ikiwa mtaniua, mtakuwa mmejipatia dhambi
    kwa damu isiyo na hatia juu yenu wenyewe, na juu ya mji huu na wote wanaoishi
    ndani yake, kwa maana ni kweli Bwana amenituma kwenu ili niseme maneno haya yote
    masikioni mwenu.”
  bba-bba: I yɛ̃ mɑ nɑ ǹ tɑɑrɛ ɡɑɑ mɔ. Yen sɔ̃, ì n mɑn ɡo, nɛn yɛm mu kuɑ bɛɛ kɑ
    bɛɛn wuu ɡen sɔmunu. Domi kɑ ɡem Yinni Gusunɔwɑ u mɑn ɡɔrimɑ n kɑ bɛɛ ɡɑri yini
    kpuro sɔ̃.
  eng-KJVCPB: 'But know ye for certain, that if ye put me to death, ye shall surely
    bring innocent blood upon yourselves, and upon this city, and upon the inhabitants
    thereof: for of a truth the Lord hath sent me unto you to speak all these words
    in your ears.'
  luo-luo: To ngʼeuru gadieri ni, ka unega, to unukel ketho kuom chwero remo maonge
    ketho kuomu uwegi kendo kuom dala maduongʼni gi jogo modak e iye, nimar adiera
    Jehova Nyasaye oseora iru mondo awachnu wechegi duto ka uwinjo gi itu.”
  meu-meu: Ḡau tamona ba diba momokani, boma hamasegu, umui ese asi ena kerere tauna
    rarana na sibomui latamui ai bona ina hanua mai inoholaina taudia ida latadiai
    boma hadihoa; badina be momokani Iehova ese dekemui e siaigu, ini hereva na taiamui
    ai baina gwaurai halaoreana.
  npi-ULB: तर तपाईंहरूले निश्‍चय नै जान्‍नुपर्छ, कि तपाईंहरूले मलाई मार्नुभयो भने,
    तब तपाईंहरूले निर्दोष रगतको दोष आफैमा, यो सहरमा र यहाँका बासिन्‍दाहरूमा ल्‍याउँदै
    हुनुहुन्‍छ, र किनकि तपाईंहरूले सुन्‍ने गरी यी वचन घोषणा गर्न साँच्‍चै नै परमप्रभुले
    मलाई तपाईंहरूकहाँ पठाउनुभएको हो ।”
  yor-yor: Ẹ mọ̀ dájú pé tí ẹ bá pa mí, ẹ ó mú ẹ̀jẹ̀ aláìṣẹ̀ wá sórí ara yín, sórí
    ìlú yìí àti àwọn olùgbé inú rẹ̀; nítorí pé nítòótọ́ ni Olúwa ti rán mi láti sọ
    ọ̀rọ̀ yìí fún un yín.”
  pes-OPCB: ولی اگر مرا بکشید، یقین بدانید که شخص بی‌گناهی را به قتل رسانده‌اید و
    خون من به گردن شما و این شهر و تمامی اهالی آن خواهد بود، زیرا براستی خداوند مرا
    نزد شما فرستاده تا این پیغام را به شما اعلام نمایم.»
  tgl-ULB: Ngunit dapat ninyong malaman na kapag pinatay ninyo ako, nagdadala kayo
    ng walang-salang dugo sa inyong mga sarili, sa lungsod na ito at sa mga naninirahan
    dito, sapagkat tunay na isinugo ako sa inyo ni Yahweh upang ipahayag ko ang lahat
    ng mga salitang ito sa inyong mga tainga.”
  cbu-NT: Itaru, nuw siyaa zurampatari atina. Siy wanari nuwaa wanasirimsheetstaati
    pachakchus, yuwamand ashkachis anumand siy kapung tumashiris taachiya. Watam waana
    Apanll nee tsiyatsis kamanimaam nuwaa zanganiranguwa, táranguri,
  hui-hui: Anigo tígua i̱ barimiyaguabi nde i̱ Anduane Homogohanda ogodagua bulebero
    lalu ibunaga bi uruni yalu pu layagola ibirugo ai irane ogoninaga agali mbira
    ko nabi kago homelo barimiyagua nde tíni pani nolene wulebira. Pani nolene ogoni
    tano ogobi wali agali tano ogoha haga karu bibahendemebi nai holeneore wulebira,
    lalu Yaremaiahanda lene.
  mya-mya: သို့​ရာ​တွင်​အ​ကယ်​၍​ငါ့​အား​သတ်​မည်​ဆို လျှင် သင်​တို့​နှင့်​ဤ​မြို့​သူ​မြို့​သား​အ​ပေါင်း
    တို့​သည် အ​ပြစ်​မဲ့​သူ​တစ်​ဦး​ကို​သတ်​သည့် အ​တွက်​အ​ပြစ်​သင့်​ကြ​လိမ့်​မည်​ဖြစ်​ကြောင်း
    အ​သေ​အ​ချာ​သိ​မှတ်​ကြ​လော့။ အ​ဘယ် ကြောင့်​ဆို​သော်​ငါ့​ကို​စေ​လွှတ်​၍ သင်​တို့​အား
    ဤ​စ​ကား​များ​ကို​ပြော​ဆို​စေ​သော​အ​ရှင် မှာ​ထာ​ဝ​ရ​ဘု​ရား​ပင်​ဖြစ်​သော​ကြောင့်
    တည်း'' ဟု​ဆို​၏။
  bod-N: ཡིན་ཡང་ཁྱོད་ཅག་གིས་རྟོགས་དགོས་པ་ཞིག་ནི། གལ་ཏེ་ཁྱོད་ཅག་གིས་ངའི་སྲོག་བླངས་ན།
    ཉེས་མེད་ལ་ཁྲག་བཞུར་དུ་བཅུག་པའི་སྡིག་པ་དེ་ཁྱོད་རྣམས་དང་གྲོང་ཁྱེར་འདི་དང་། ད་དུང་གྲོང་ཁྱེར་ནང་གི་མི་རྣམས་ཀྱི་སྟེང་དུ་དྲངས་པ་ཡིན་ཏེ།
    ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་དངོས་གནས་ང་རང་ཁྱོད་ཚོའི་མདུན་དུ་མངགས་ཤིང་བཀའ་འདི་ཐམས་ཅད་ཁྱོད་ཚོའི་རྣ་ལམ་དུ་བསྒྲག་པར་མཛད་པ་ཡིན་ཞེས་གསུངས།
  sna-sna: Kunyange zvakadaro hazvo, zivai kuti, kana mukandiuraya muchamisa mhosva
    yeropa risina mhaka pamusoro penyu uye napamusoro peguta rino, nepamusoro pevose
    vanogara mariri, nokuti zvirokwazvo Jehovha akandituma kwamuri kuti nditaure mashoko
    ose aya munzeve dzenyu.”
  spa-BLM: Sólo sepan con certeza que si me matan, traerán sangre inocente sobre ustedes,
    sobre esta ciudad y sobre sus habitantes; porque en verdad Yahvé me ha enviado
    a ustedes para decir todas estas palabras en sus oídos.”
  cac-cac: 'Palta, ojtaquejec val el sic''lab''il: Tato a ex yed'' eb'' anima tic
    tzin e milchamoc, ol och e mul yujto tze milcham junoc mach malaj smul. Yujto
    val yel, a Jehová ix checan val juntzan̈ lolonel tic, xin chi d''a eb''.'
  swh-ULB: Lakini kwa hakika lazima mjue kwamba kama mtaniua mimi, basi mnaiweka damu
    isiyo na hatia juu yenu wenyewe na juu ya mji huu na wakaaji wake, kwa maana Yahwe
    amenituma kweli kwenu ili nitangaze maneno yote kwa ajili ya masikio yenu.”
  bel-bel: толькі цьвёрда ведайце, што калі вы ўсьмерціце мяне дык нявінную кроў ускладзяце
    на сябе і на горад гэты і на жыхароў яго; бо сапраўды Гасподзь паслаў мяне да
    вас сказаць усе тыя словы ў вашыя вушы».
  deu-ELBBK: Doch wisst bestimmt, dass ihr, wenn ihr mich tötet, unschuldiges Blut
    bringen werdet auf euch und auf diese Stadt und auf ihre Bewohner; denn in Wahrheit,
    der HERR hat mich zu euch gesandt, um alle diese Worte vor euren Ohren zu reden.
  mbb-OT: 'Piru tentenuzi niw heini: Emun edhimetayan a keniyu, zuen niw televaken
    wey is menge etew kayi te inged tenged te kedhimatey niw te wazà mekesalà, su
    is tutuu midsuǥù a te Nengazen te kegkaǥi kayi te langun he nezineg niw ǥuntaan.”'
  mal-2015: എങ്കിലും നിങ്ങൾ എന്നെ കൊന്നുകളഞ്ഞാൽ, നിങ്ങൾ കുറ്റമില്ലാത്ത രക്തം നിങ്ങളുടെ
    മേലും ഈ നഗരത്തിന്മേലും അതിലെ നിവാസികളുടെ മേലും വരുത്തും എന്നു അറിഞ്ഞുകൊൾവിൻ; നിങ്ങൾ
    കേൾക്കേ ഈ വാക്കുകളൊക്കെയും പ്രസ്താവിക്കേണ്ടതിന്നു യഹോവ എന്നെ നിങ്ങളുടെ അടുക്കൽ
    അയച്ചിരിക്കുന്നു സത്യം.
  rmc-rmc: Ale džanen mištes kada, hoj te man murdarena, anena o ňevinno rat pre tumende,
    pre kada foros the pre leskre manuša, so kade bešen, bo o RAJ man ke tumende čačes
    bičhaďa, hoj tumenge te phenav savore kala lava, so šunďan.“
  pes-OPV: لیکن اگر شما مرا به قتل رسانید یقین بدانید که خون بی‌گناهی را بر خویشتن
    و بر این شهر و ساکنانش وارد خواهید آورد. زیرا حقیقت خداوند مرا نزدشما فرستاده
    است تا همه این سخنان را به گوش شما برسانم.»
  ron-1924: Нумай сэ штиць кэ, дакэ мэ вець оморы, вэ вець фаче виноваць де сынӂе
    невиноват, вой, четатя ачаста ши локуиторий ей; кэч Домнул м-а тримис ын адевэр
    ла вой сэ ростеск ын аузул востру тоате ачесте кувинте!”
  ben-OBCV: তবুও, আপনারা নিশ্চয় জানবেন, আপনারা যদি আমাকে মৃত্যুদণ্ড দেন, আপনারা নির্দোষের
    রক্তপাতের অপরাধ নিজেদের, এই নগরের এবং এর মধ্যে বসবাসকারী সব মানুষের উপরে নিয়ে
    আসবেন। কারণ সদাপ্রভু সত্যিই এসব কথা আপনাদের কর্ণগোচরে বলার জন্য আমাকে প্রেরণ করেছেন।”
  som-som: Laakiinse bal si xaqiiq ah u ogaada, haddaad i dishaan, waxaad nafsaddiinna
    iyo magaaladan iyo dadka degganba u soo jiidaysaan dhiig aan xaq qabin, waayo,
    sida runta ah Rabbiga ayaa ii soo diray xaggiinna inaan dhegihiinna oo dhan erayadan
    maqashiiyo.
  lat-VUC: 'Verumtamen scitote et cognoscite quod, si occideritis me, sanguinem innocentem
    tradetis contra vosmetipsos, et contra civitatem istam, et habitatores ejus: in
    veritate enim misit me Dominus ad vos, ut loquerer in auribus vestris omnia verba
    hæc.'
  eng-ASVBT: Only know ye for certain that, if ye put me to death, ye will bring innocent
    blood upon yourselves, and upon this city, and upon the inhabitants thereof; for
    of a truth Jehovah hath sent me unto you to speak all these words in your ears.
  ita-1885: Ma pur sappiate per certo che se voi mi fate morire, voi mettete del sangue
    innocente addosso a voi, ed a questa città, ed ai suoi abitanti; perciocchè in
    verità il Signore mi ha mandato a voi, per pronunziare a' vostri orecchi tutte
    queste parole.
  eng-LXXUP: Wherefore has Apis fled from thee? thy choice calf has not remained;
    for the Lord has utterly weakened him.
  eng-ULB: But you must surely know that if you kill me, then you are bringing innocent
    blood on yourselves and on this city and its inhabitants, for Yahweh has truly
    sent me to you to proclaim all these words for your ears.”
  spa-VBL: Pero tengan cuidado, porque deben saber que si me matan, se harán culpables
    de asesinato a ustedes mismos, a esta ciudad y a todos los que viven aquí, porque
    es cierto que el Señor me envió a decirles todo lo que dijo”.
  fra-_FOB: Seulement sachez bien que si vous me faites mourir, vous mettrez du sang
    innocent sur vous, sur cette ville, et sur ses habitants. Car, en vérité, l'Éternel
    m'a envoyé vers vous, pour prononcer à vos oreilles toutes ces paroles.
  mal-mal: എങ്കിലും നിങ്ങൾ എന്നെ കൊന്നുകളഞ്ഞാൽ, കുറ്റമില്ലാത്ത രക്തം നിങ്ങളുടെമേലും
    ഈ നഗരത്തിന്മേലും അതിലെ നിവാസികളുടെ മേലും നിങ്ങൾ വരുത്തും എന്ന് അറിഞ്ഞുകൊള്ളുവിൻ;
    നിങ്ങൾ കേൾക്കെ ഈ വാക്കുകൾ മുഴുവനും പ്രസ്താവിക്കേണ്ടതിന് യഹോവ എന്നെ നിങ്ങളുടെ അടുക്കൽ
    അയച്ചിരിക്കുന്നു സത്യം.
  urd-GVR: Lekin ek bāt jān leṅ. Agar āp mujhe sazā-e-maut deṅ to āp bequsūr ke qātil
    ṭhahreṅge. Āp aur yih shahr us ke tamām bāshindoṅ samet qusūrwār ṭhahreṅge. Kyoṅki
    Rab hī ne mujhe āp ke pās bhejā tāki āp ke sāmne hī yih bāteṅ karūṅ.”
  suz-BL: तन्‍न गे एको तुइक्‍तीन। गेपुकीम आं कली साइक्‍तीनी हना, आंम इन तारी, एको
    सहर तारी नु एकेर बाक्‍ब आन तारी दोस मताइब मुर का आ हुश शाइक्‍पाइश्‍शो दोस चाक्‍नीनी।
    मारदे हना परमप्रभु यावेम इन कली एको लोव़ नेल्‍ल नेंपाइक्‍चा कली आं कली सोइश्‍शो
    बाक्‍त” देंत। प्रस्‍थान २३:७; मत्ती २७:४,२५
  eng-NOY: But know ye for certain that, if ye put me to death, ye shall surely bring
    innocent blood upon yourselves, and upon this city, and its inhabitants; for of
    a truth Jehovah hath sent me to you to speak all these words in your ears.
  ita-1927: Soltanto sappiate per certo che, se mi fate morire, mettete del sangue
    innocente addosso a voi, a questa città e ai suoi abitanti, perché l’Eterno m’ha
    veramente mandato a voi per farvi udire tutte queste parole”.
  ckb-ckb: بەڵام باش بزانن ئەگەر من بکوژن، ئەوا خوێنێکی بێتاوان دەخەنە ئەستۆی خۆتان
    و ئەم شارە و دانیشتووانەکەی، چونکە بەڕاستی یەزدان منی بۆ ئێوە ناردووە تاکو هەموو
    ئەم قسانە بەبەر گوێتاندا بدەم.»
  eng-BBE: 'Only be certain that, if you put me to death, you will make yourselves
    and your town and its people responsible for the blood of one who has done no
    wrong: for truly, the Lord has sent me to you to say all these words in your ears.'
  kan-OKCV: ಆದರೂ ನೀವು ನನ್ನನ್ನು ಕೊಂದುಹಾಕಿದರೆ, ನಿಮ್ಮ ಮೇಲೆಯೂ, ಈ ಪಟ್ಟಣದ ಮೇಲೆಯೂ, ಅದರ ನಿವಾಸಿಗಳ
