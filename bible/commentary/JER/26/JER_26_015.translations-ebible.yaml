    ନଗର ଉପରେ ଓ ତନ୍ନିବାସୀମାନଙ୍କ ଉପରେ ନିର୍ଦ୍ଦୋଷର ରକ୍ତପାତର ଅପରାଧ ବର୍ତ୍ତାଇବ; କାରଣ ଏହି
    ସମସ୍ତ କଥା ତୁମ୍ଭମାନଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ କହିବା ପାଇଁ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ନିକଟକୁ ମୋତେ
    ପ୍ରେରଣ କରିଅଛନ୍ତି, ଏହା ସତ୍ୟ।”
  chk-chk: Nge oupwe chök silei pwe ika oua nieila, oupwe atoto womi pwal won ei telinimw
    me aramasen lon liwinin chan eman esap wor an tipis. Pun a let pwe ewe Samol mi
    Lapalap a tinieito remi pwe üpwe asile ngenikemi ekei kapas meinisin.”
  rop-rop: Bat yumob garra jinggabat brabliwei blanga dijan. If yumob kilim mi, yumob
    en detlot pipul blanga dijan taun garra jidan gilti blanga kilimbat brabli gudbala
    men, dumaji YAWEI na bin jandim mi blanga gibit yumob dijan woning.” Lagijat na
    aibin tok.
  ukr-1871: Тілько затямте собі добре, що як мене вбєте, так безвинню кров наведете
    на себе й на сей город і на осадників його; бо Господь послав мене справдї сказати
    усї цї слова в уші ваші.
  deu-1951: Nur sollt ihr wissen, daß, wenn ihr mich tötet, ihr unschuldiges Blut
    auf euch und auf diese Stadt und auf ihre Bewohner ladet; denn wahrhaftig, der
    HERR hat mich zu euch gesandt, um vor euren Ohren alle diese Worte zu reden!
  eng-JPS: Only know ye for certain that, if ye put me to death, ye will bring innocent
    blood upon yourselves, and upon this city, and upon the inhabitants thereof; for
    of a truth the LORD hath sent me unto you to speak all these words in your ears.'
  srp-1865: Ali znajte zacijelo, ako me ubijete, krv pravu svaliæete na se i na ovaj
    grad i na stanovnike njegove, jer doista Gospod me posla k vama da govorim sve
    ove rijeèi da èujete.
  lug-lug: Mumanyire ddala nno nti bwe munzita, mujja kwereetako omusango gw’okuyiwa
    omusaayi ogutalina musango, mmwe n’ekibuga kino n’abo abakibeeramu, kubanga eky’amazima
    Mukama ye yantumye okwogera gye muli ebigambo bino byonna mubiwulire.”
  heb-heb: אך ידע תדעו כי אם ממתים אתם אתי כי דם נקי אתם נתנים עליכם ואל העיר הזאת
    ואל ישביה כי באמת שלחני יהוה עליכם לדבר באזניכם את כל הדברים האלה׃
  ben-IRV: কিন্তু তোমরা এটা নিশ্চয়ই জানো যে, তোমরা যদি আমাকে হত্যা কর, তবে তোমরা
    তোমাদের নিজেদের উপরে, এই শহর ও এখানকার অধিবাসীদের উপরে নির্দোষের রক্ত আনছো; কারণ
    এই সব কথা তোমাদের কানের কাছে প্রচার করার জন্য সত্যিই সদাপ্রভু আমাকে পাঠিয়েছেন।”
  pan-pan: ਪਰ ਜਾਣ ਲਓ, ਜੇ ਤੁਸੀਂ ਮੈਨੂੰ ਮਾਰ ਦਿਓਗੇ ਤਾਂ ਤੁਸੀਂ ਬੇਦੋਸ਼ੇ ਦਾ ਖੂਨ ਆਪਣੇ ਉੱਤੇ
    ਅਤੇ ਇਸ ਸ਼ਹਿਰ ਉੱਤੇ ਅਤੇ ਇਸ ਦੇ ਵਾਸੀਆਂ ਉੱਤੇ ਲਿਆਓਗੇ ਕਿਉਂ ਜੋ ਇਹ ਸਚਿਆਈ ਹੈ ਕਿ ਯਹੋਵਾਹ ਨੇ
    ਮੈਨੂੰ ਤੁਹਾਡੇ ਕੋਲ ਭੇਜਿਆ ਹੈ ਕਿ ਇਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਤੁਹਾਡੇ ਕੰਨਾਂ ਵਿੱਚ ਆਖਾਂ
  mya-JVB: သို့ရာတွင် ၊ ငါ့ ကိုသတ် လျှင် အပြစ် မရှိသောအသွေး ကို သင် တို့သည် ကိုယ်
    အပေါ် သို့၎င်း ၊ ဤ မြို့ နှင့် မြို့ သား တို့အပေါ် သို့၎င်း စင်စစ်ရောက် စေလိမ့်မည်ဟု
    ဧကန်အမှန် သိမှတ် ကြလော့။ ဤ စကား အလုံးစုံ တို့ကို သင် တို့အား ကြား ပြောမည်အကြောင်း၊
    ထာဝရဘုရား သည် ငါ့ ကို စင်စစ် စေလွှတ် တော်မူပြီဟု မှူးမတ် အစ ရှိသောလူ များအပေါင်း
    တို့အား ပြော ဆိုလေ၏။
  tbg-tbg: Ho maa haikarara kankomake iriate. Ne ti arukaivera, ti qumina vaiinti
    arukera kaara, ti naarevano niqaavata, maa vatukaraqaavata, viraqi variakaqaavata
    varianarove. Noravano Kotiva naivano ti titaimanta te vira uva ni tiva nimuramanta
    iriavo, tiro.
  hmo-hmo: To lau ura do umui diba namonamo, bema lau umui alaia mase neganai, umui
    ese kerere lasi tauna do umui alaia. Bona inai kara kerere be inai hanua ena latanai,
    bona inai hanua ena taudia edia latanai do ia noho. Badina be Lohiabada ese momokani
    lau ia siaia, umui dekenai do lau sisiba henia totona.”
  urd-urd: लेकिन यक़ीन जानो कि अगर तुम मुझे क़त्ल करोगे, तो बेगुनाह का ख़ून अपने आप
    पर और इस शहर पर और इसके बाशिन्दों पर लाओगे; क्यूँकि हक़ीक़त में ख़ुदावन्द ने मुझे
    तुम्हारे पास भेजा है कि तुम्हारे कानों में ये सब बातें कहूँ।”
  rus-SYN: только твердо знайте, что если вы умертвите меня, то невинную кровь возложите
    на себя и на город сей и на жителей его; ибо истинно Господь послал меня к вам
    сказать все те слова в уши ваши”.
  bqc-SIM: Ãma àↄ dↄ̃ sã́asã, tó a ma dɛ, á tó yãesaidedɛa yã́ wí á musu
    ń wɛ̃́lɛɛ beeo ń gbɛ̃́ pↄ́ kú a guuↄ píiɛ, asa sĩana guu Dii mɛ́ ma zĩ sĩana
    mà yã́piↄ kã́ɛ́ á swã́wa.
  tcz-CHONGTHU: Amavang kichentah in heuvin, Ijemtia keima neithauva ahileh nanghon
    themmona neilou mipa nathau hiding; Hichea mona jouse chu nangho leh hiche khopi
    sung’a cheng amitakip chung a, hiche themmona bei thisan chu nakilhut kkhumdiu
    ahi. Ajeh chu, tahbeh monga nangho henga thu hicheng hi seipih ding’a, Pakaiyin
    keima eihinsol ahibouve,” ati.
  mar-mar: पण तुम्ही मला ठार मारलेत, तर एका गोष्टीची खात्री बाळगा. निरपराध मनुष्यास
    मारल्याबद्दल तुम्ही अपराधी ठराल. तुम्ही या नगरीला आणि तिच्यात राहणाऱ्या प्रत्येक
    मनुष्यासही अपराधी बनवाल. परमेश्वराने खरोखरच मला तुमच्याकडे ह्यासाठी पाठवले आहे
    की ही सर्व वचने तुमच्या कानात बोलावी.”
  qub-qub: 'Ichanga sumaj musyay-llapa: Nogata wañuchimashpayquega juchayojmi ricacunquipaj
    gamcunapis, cay siudächo tiyajcunapis Tayta Dios cachamashanta willacuptillä wañuchimashayquipita.
    Nogataga quiquin Tayta Diosmi cachamasha llapan wiyashayquita gamcunata willanäpaj.»'
  bqp-bqp: I yɛ̃ mɑ nɑ ǹ tɑɑrɛ gɑɑ mɔ. Yen sɔ̃, ì n mɑn go, nɛn yɛm mu kuɑ bɛɛ kɑ
    bɛɛn wuu gen sɔmunu. Domi kɑ gem Yinni Gusunɔwɑ u mɑn gɔrimɑ n kɑ bɛɛ gɑri yini
    kpuro sɔ̃.
  hat-hat: Tansèlman, si nou touye m', konnen se lanmò yon inonsan n'ap gen ni sou
    konsyans nou, ni sou konsyans moun ki rete nan lavil la. Paske, sa m'ap di nou
    la a, se vre wi, se Seyè a menm ki voye m' pou m' fè nou tande tout pawòl sa yo.
  eng-BSB: But know for certain that if you put me to death, you will bring innocent
    blood upon yourselves, upon this city, and upon its residents; for truly the LORD
    has sent me to speak all these words in your hearing.”
  eng-WEBPB: Only know for certain that if you put me to death, you will bring innocent
    blood on yourselves, on this city, and on its inhabitants; for in truth the LORD
    has sent me to you to speak all these words in your ears.”
  kbq-kbq: Hianagi nagri'ma nahe frisuta tamagrama keta antahitama hanazana, keni'a
    omane'nea ne' nahe frigahazankino nagri kora kumi'mofo knazamo'a tamagrite'ene
    ama rankumate'ene maka ama ana kumapima nemaniza vahete'ene megahie. Na'ankure
    maka amama huama'ma hu'na tamasamua nanekea tamage nanekegino, Ra Anumzamo hunantege'na
    eme huama hugeta tamagra'a tamagesafinti antahi'naze.
  nhe-BL: 'Pero xijmatica cuali ya ni: Intla innechmictise, huajca imojuanti huan
    ni altepetl huan nochi tlacame inquihuicase tlajtlacoli pampa inquimictijque se
    tlacatl tlen ax quipiya tlajtlacoli. Melahuac nimechilhuía para yajaya TOTECO
    tlen nechtitlanqui ma nimechyolmelahuaqui nochi tlajtoli tlen inquicajque niquijto.”'
  gub-BL: Xo pitài ma'e zo pekwaw nehe. Aze hezuka pe nehe, pe nehe, teko 'aw tawhu
    pe har wà nehe no, peiko putar awa ikatu ma'e izuka arer romo nehe. Ta'e Tupàn
    wiko a'e ma'e paw imume'u kar har romo a'e xe.
  eng-DRA: But know ye, and understand, that if you put me to death, you will shed
    innocent blood against your own selves, and against this city, and the inhabitants
    thereof. For in truth the Lord sent me to you, to speak all these words in your
    hearing.
