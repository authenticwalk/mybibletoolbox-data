verse: JER.026.008
translations:
  mal-C: എന്നാൽ സകലജനത്തോടും സംസാരിക്കാൻ യഹോവ അദ്ദേഹത്തോടു കൽപ്പിച്ചിരുന്നതെല്ലാം
    യിരെമ്യാവു സംസാരിച്ചുതീർന്നപ്പോൾ, പുരോഹിതന്മാരും പ്രവാചകന്മാരും സകലജനവും അദ്ദേഹത്തെ
    പിടിച്ച്, “താങ്കൾ നിശ്ചയമായും മരിക്കണം!” എന്നു പറഞ്ഞു.
  deu-TKW: 'und Jeremia kaum damit zu Ende war, alles das zu sagen, was Jahwe dem
    gesamten Volke zu sagen geboten hatte, ergriffen ihn die Priester und die Propheten
    und das ganze Volk mit dem Rufe: Du mußt sterben!'
  lin-lin: 'Kasi tango Jeremi asilisaki koloba na bato nyonso maloba oyo Yawe atindaki
    ye, Banganga-Nzambe, basakoli mpe bato nyonso bakangaki ye mpe balobaki : « Okokufa !'
  eng-LSV: and it comes to pass, at the completion of Jeremiah’s speaking all that
    YHWH has commanded him to speak to all the people, that the priests, and the prophets,
    and all the people catch him, saying, “You surely die!
  eng-GNV: Nowe when Ieremiah had made an end of speaking all that the Lord had commanded
    him to speake vnto all the people, then the Priestes, and the prophets, and all
    the people tooke him, and saide, Thou shalt die the death.
  eng-WEBSTER: Now it came to pass, when Jeremiah had made an end of speaking all
    that the LORD had commanded him to speak to all the people, that the priests and
    the prophets and all the people took him, saying, Thou shalt surely die.
  nhw-BL: 'Huan quema nitlantoya nicamanalti nochi nopa camanali catli TOTECO nechnahuatijtoya
    ma niquijto, huajca nopa totajtzitzi, tlajtol pannextiani huan nochi nopa masehualme
    catli mosentilijtoyaj ipan nopa tiopamitl nechitzquijque huan nechilhuijque: “¡Timiquis!'
  swh-ONEN: Lakini mara tu Yeremia alipomaliza kuwaambia watu kila kitu Bwana alichomwamuru
    kukisema, basi makuhani, manabii na watu wote walimkamata wakisema, “Ni lazima
    ufe!
  bba-bba: Ye u ɡɑri yi ɡeruɑ u kpɑ yi Yinni Gusunɔ u nùn yiire u tɔn be kpuro sɔ̃
    mi, yerɑ yɑ̃ku kowo be, kɑ Gusunɔn sɔmɔ be, kɑ sere wuun tɔn be bɑ tie kpuro bɑ
    nɑ bɑ nùn sɛ̃re. Bɑ ɡbɑ̃sukumɔ bɑ mɔ̀, kɑɑ ɡbiwɑ.
  eng-KJVCPB: Now it came to pass, when Jeremiah had made an end of speaking all that
    the Lord had commanded him to speak unto all the people, that the priests and
    the prophets and all the people took him, saying, Thou shalt surely die.
  luo-luo: To bangʼ ka Jeremia nosetieko nyiso ji duto gik moko duto mane Jehova Nyasaye
    ochike mondo owachi, jodolo, jonabi kod ji duto nomake kendo owachone niya, “Nyaka
    itho!
  meu-meu: Iehova ese e haganilaia taunimanima iboudiai baine hamaorolaidia herevadia
    na Ieremia ese e gwaurai ore; bena hahelaḡa taudia bona peroveta taudia bona taunimanima
    iboudiai ese e dabaia tao, eto, Oi na ba mase.
  npi-ULB: त्‍यसैले जब परमप्रभुले यर्मियालाई भन्‍नू भनी आज्ञा गर्नुभएका वचन तिनले
    घोषणा गरेर सके, तब पुजारीहरू, अगमवक्ताहरू र सबै मानिसले तिनलाई समाते र भने, “तँ
    निश्‍चय नै मर्नेछस् ।
  yor-yor: Ṣùgbọ́n ní kété tí Jeremiah ti parí ọ̀rọ̀ rẹ̀ tí Olúwa pàṣẹ láti sọ; àwọn
    àlùfáà, àti gbogbo ènìyàn dìímú, wọ́n sì wí pé, “Kíkú ni ìwọ yóò kú!
  pes-OPCB: '@see-verse:JER.026.007'
  tgl-ULB: Kaya nangyari na, nang matapos ipahayag ni Jeremias sa lahat ng tao, sa
    mga pari, at sa mga propeta ang ipinapasabi ni Yahweh sa kaniya, hinuli siya ng
    lahat ng tao at sinabi, “Tiyak na mamamatay ka!
  cbu-NT: kamanim iwatsparamchuri, nuwaatssha putayarusin, táranganaya. ¿Tsipatsee
    zandkish?
  hui-hui: '@see-verse:JER.026.007'
  mya-mya: မိ​မိ​အား​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော်​မူ​သ​မျှ ကို​ငါ​ပြန်​ကြား​ပြော​ဆို​ပြီး​သည်​နှင့်​တစ်​ပြိုင်
    နက်​သူ​၏​ပု​ရော​ဟိတ်​များ၊ ပ​ရော​ဖက်​များ နှင့်​ပြည်​သူ​တို့​သည်​ငါ့​အား​ဆွဲ​ကိုင်​ဖမ်း​ဆီး
    ကာ``သင်​သည်​ဤ​စ​ကား​တို့​ကို​ပြော​ဆို​သည့် အ​တွက်​သေ​ဒဏ်​ခံ​ထိုက်​၏။-
  bod-N: ཡང་ཡེ་རེམ་ཡཱ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེས་མི་ཀུན་ལ་གསུང་བར་བསྒོས་པའི་བཀའ་ཐམས་ཅད་གསུངས་ཚར་བ་དང་།
    མཆོད་དཔོན་དང་ལུང་སྟོན་པ་རྣམས་དང་མི་ཡོངས་ཀྱིས་ཁོང་བཟུང་སྟེ་ན་རེ། ཁྱོད་འཆི་ངེས་ཡིན་ཏེ།
  sna-sna: Asi Jeremia akati achangopedza kuudza vanhu vose zvose zvaakanga arayirwa
    naJehovha kuti ataure, vaprista navaprofita navanhu vose vakamubata vakati, “Unofanira
    kufa!
  spa-BLM: 'Cuando Jeremías terminó de decir todo lo que Yahvé le había ordenado a
    todo el pueblo, los sacerdotes y los profetas y todo el pueblo lo agarraron, diciendo:
    “¡Seguro que morirás!'
  cac-cac: 'Ayic ix lajvi valan masanil tas ix schec Jehová vala'', ix in syaman eb''.
    Ix yalan eb'' d''ayin icha tic: Ol ach chamoc.'
  swh-ULB: Kwa hiyo ikatokea kwamba Yeremia alipomaliza kutangaza aliyokuwa Yahwe
    alimwwamuru kuyasema kwa watu wote, makuhani, manabii, na watu wote wakamsimamisha
    na kusema, “Hakika utakufa!
  bel-bel: 'І калі Ерамія сказаў усё, што Гасподзь загадаў яму сказаць усяму народу,
    тады схапілі яго сьвятары і прарокі і ўвесь народ - і сказалі: «ты павінен памерці;'
  deu-ELBBK: 'Und es geschah, als Jeremia alles zu Ende geredet was der HERR geboten
    hatte, zu dem ganzen Volk zu reden, da ergriffen ihn die Priester und die Propheten
    und alles Volk und sprachen: Du musst gewisslich sterben.'
  mbb-OT: Ne hein nekepasad si Jeremias te kegkaǥi kayi, midakep sikandin te menge
    memumuhat, menge ebpeneuven, wey zuma he menge etew, ne migkeǥiyan dan te, “Ereg
    ka he ebpatey!
  mal-2015: 'എന്നാൽ സകലജനത്തോടും പ്രസ്താവിപ്പാൻ യഹോവ കല്പിച്ചിരുന്നതൊക്കെയും യിരെമ്യാവു
    പ്രസ്താവിച്ചു തീർന്നശേഷം, പുരോഹിതന്മാരും പ്രവാചകന്മാരും സകലജനവും അവനെ പിടിച്ചു:
    നീ മരിക്കേണം നിശ്ചയം;'
  rmc-rmc: 'Ale sar o Jeremijaš dovakerďa savore manušenge savoro, so leske prikazinďa
    o RAJ, chudle les o rašaja, o proroka the savore manuša a phende: „Mušines te
    merel!'
  pes-OPV: 'و چون ارمیا از گفتن هر‌آنچه خداوند او را مامور فرموده بود که به تمامی
    قوم بگوید فارغ شد، کاهنان وانبیا و تمامی قوم او را گرفته، گفتند: «البته خواهی
    مرد.'
  ron-1924: 'Ши, кынд а испрэвит де спус Иеремия тот че-й порунчисе Домнул сэ спунэ
    ынтрегулуй попор, преоций, пророчий ши тот попорул ау пус мына пе ел ши ау зис:
    „Требуе сэ морь негрешит!'
  ben-OBCV: কিন্তু যিরমিয় যেই সমস্ত লোককে সদাপ্রভু তাঁকে যে কথা বলার আদেশ দিয়েছিলেন,
    সেই সমস্ত বলা সমাপ্ত করলেন, যাজকেরা, ভাববাদীরা ও সমস্ত লোক তাঁকে ধরল ও বলল, “তোমাকে
    অবশ্যই মরতে হবে!
  som-som: oo markii Yeremyaah uu wada dhammeeyey hadalkii uu Rabbigu ku amray inuu
    dadka oo dhan kula hadlo ayaa wadaaddadii, iyo nebiyadii, iyo dadkii oo dhammu
    isagii qabteen, oo waxay ku yidhaahdeen, Hubaal waa inaad dhimataa!
  lat-VUC: 'Cumque complesset Jeremias, loquens omnia quæ præceperat ei Dominus ut
    loqueretur ad universum populum, apprehenderunt eum sacerdotes, et prophetæ, et
    omnis populus, dicens: Morte moriatur.'
  eng-ASVBT: And it came to pass, when Jeremiah had made an end of speaking all that
    Jehovah had commanded him to speak unto all the people, that the priests and the
    prophets and all the people laid hold on him, saying, Thou shalt surely die.
  ita-1885: 'Laonde, dopo che Geremia ebbe fornito di pronunziare tutto ciò che il
    Signore gli avea comandato di dire a tutto il popolo, i sacerdoti, i profeti,
    e tutto il popolo lo presero, dicendo: Del tutto tu morrai.'
  eng-LXXUP: 'The waters of Egypt shall come up like a river: and he said, I will
    go up, and will cover the earth, and will destroy the dwellers in it.'
  eng-ULB: So it happened that when Jeremiah had finished announcing all that Yahweh
    commanded him to say to all the people, the priests, prophets, and all the people
    seized him and said, “You will certainly die!
  spa-VBL: 'En cuanto terminó de decir todo lo que el Señor le había ordenado, los
    sacerdotes y profetas y todo el pueblo lo agarraron, gritando: “¡Morirás por esto!'
  fra-_FOB: 'Et il arriva, aussitôt que Jérémie eut achevé de prononcer tout ce que
    l''Éternel lui avait ordonné de dire à tout le peuple, que les sacrificateurs,
    et les prophètes, et tout le peuple, le saisirent, en disant: Tu vas mourir!'
  mal-mal: 'എന്നാൽ സകലജനത്തോടും പ്രസ്താവിക്കുവാൻ യഹോവ കല്പിച്ചിരുന്ന സകലവും യിരെമ്യാവ്
    പ്രസ്താവിച്ചുതീർന്നശേഷം, പുരോഹിതന്മാരും പ്രവാചകന്മാരും സകലജനവും അവനെ പിടിച്ചു:
    ‘നീ മരിക്കണം നിശ്ചയം;'
  urd-GVR: Yarmiyāh ne unheṅ sab kuchh pesh kiyā jo Rab ne use sunāne ko kahā thā.
    Lekin jyoṅ hī wuh iḳhtitām par pahuṅch gayā to imām, nabī aur bāqī tamām log use
    pakaṛ kar chīḳhne lage, “Tujhe marnā hī hai!
  suz-BL: मिनु परमप्रभु यावे आ अरेशो लोव़ नेल्‍ल, येरमीयाम मुर नेल्‍ल आन कली नेंपाइक्‍ने
    थुमा चोटी चढ़ेबपुकी, परमप्रभु यावे आ लोव़ पाइबपुकी नु मुर नेल्‍लेम मेको कली ग्‍याइश्‍शा
    “गे साइक्‍चान पुंइसीनेवे।
  eng-NOY: And when Jeremiah had made an end of speaking all that Jehovah had commanded
    him to speak to all the people, then the priests and the prophets and all the
    people seized him, and said, Thou shalt surely die!
  ita-1927: 'E avvenne che, come Geremia ebbe finito di pronunziare tutto quello che
    l’Eterno gli aveva comandato di dire a tutto il popolo, i sacerdoti, i profeti
    e tutto il popolo lo presero, dicendo: “Tu devi morire!'
  ckb-ckb: 'کاتێک یەرمیا لە قسەکردن بووەوە، لە هەموو ئەوەی یەزدان فەرمانی پێکردبوو
    بە هەموو گەلی ڕابگەیەنێت، کاهین و پێغەمبەر و هەموو گەل گرتییان و گوتیان: «دەبێ
    بمریت!'
  eng-BBE: Now, when Jeremiah had come to the end of saying everything the Lord had
    given him orders to say to all the people, the priests and the prophets and all
    the people took him by force, saying, Death will certainly be your fate.
  kan-OKCV: ಯೆರೆಮೀಯನು ತಾನು ಜನರೆಲ್ಲರಿಗೆ ಹೇಳಬೇಕೆಂದು ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸಿದ್ದನ್ನೆಲ್ಲಾ
    ಹೇಳಿ ತೀರಿಸಿದ ಮೇಲೆ ಯಾಜಕರೂ, ಪ್ರವಾದಿಗಳೂ, ಜನರೆಲ್ಲರೂ ಅವನನ್ನು ಹಿಡಿದು, “ನೀನು ನಿಶ್ಚಯವಾಗಿ
    ಸಾಯಬೇಕು.
  tam-2017: 'எல்லா மக்களுக்கும் சொல்லக் யெகோவா தனக்குக் கற்பித்தவைகளையெல்லாம் எரேமியா
    சொல்லி முடித்தபோது, ஆசாரியர்களும், தீர்க்கதரிசிகளும், எல்லா மக்களும் அவனைப்பிடித்து:
    நீ இறக்கவே இறக்கவேண்டும்.'
  spa-RV-1909: 'Y fué que, acabando de hablar Jeremías todo lo que Jehová le había
    mandado que hablase á todo el pueblo, los sacerdotes y los profetas y todo el
    pueblo le echaron mano, diciendo: De cierto morirás.'
  ron-BTF: 'Și s-a întâmplat, după ce Ieremia a terminat de vorbit tot ceea ce DOMNUL
    îi poruncise să vorbească întregului popor, că preoții și profeții și tot poporul
    l-au apucat, spunând: Vei muri negreșit.'
  eng-WEBP: When Jeremiah had finished speaking all that the LORD had commanded him
    to speak to all the people, the priests and the prophets and all the people seized
    him, saying, “You shall surely die!
  eng-FBV: As soon as he had finished telling everyone all that the Lord had ordered
    him to say, the priests and prophets and all the people grabbed him, shouting,
    “You'll die for this!
  nld-1939: 'Maar nauwelijks had Jeremias alles gezegd wat Jahweh hem bevolen had,
    voor heel het volk te verkonden, of priesters, profeten en heel het volk grepen
    hem vast, en riepen: De dood zult ge sterven!'
  nch-BL: 'Huan quema nitantoya nicamanalti nochi nopa camanali cati TOTECO technahuatijtoya
    ma niquijto, huajca nopa totajtzitzi, tajtolpanextiani huan nochi nopa masehualme
    cati mosentilijtoyaj ipan nopa tiopamit techitzquijque huan techilhuijque: “¡Timiquis!'
  vie-1934: 'Khi Giê-rê-mi nói xong mọi điều Đức Giê-hô-va đã truyền mình nói cho
    cả dân sự, thì các thầy tế lễ, các tiên tri, và cả dân sự đều bắt lấy người và
    nói rằng: Ngươi chắc sẽ chết!'
  hin-CV: जब येरेमियाह याहवेह द्वारा आदेशित सब लोगों के लिए संदेश दे चुके, पुरोहितों,
    भविष्यवक्ताओं तथा लोगों ने उन्हें यह कहते हुए पकड़ लिया, “इसके लिए तुम्हें प्राण-दंड
    दिया जाना उपयुक्त है!
  spa-BES: 'Ahora, cuando Jeremías había llegado al final de decir todo lo que el
    Señor le había ordenado decir a todo el pueblo, los sacerdotes y los profetas
    y todo el pueblo lo tomaron por la fuerza, diciendo: “La muerte ciertamente será
    tu destino.'
  tdx-tdx: 'Ie fonga nihenefa’ Iirmeà taroñe i nandilia’ Iehovà aze ho saontsieñe
    am’ ondaty iabio, le namihiñe aze o mpisoroñeo naho o mpitokio vaho ze hene ondaty,
    nanao ty hoe: Toe havetrake irehe.'
  tha-KJV: และต่อมาเมื่อเยเรมีย์​ได้​จบคำพูดทั้งสิ้นซึ่งพระเยโฮวาห์​ได้​บัญชาท่านให้​พู​ดแก่บรรดาประชาชนนั้น
    พวกปุโรหิตและผู้​พยากรณ์​และประชาชนทั้งสิ้นได้จับเยเรมีย์​กล่าวว่า “​เจ้​าจะต้องตายแน่
  por-BR-2018: 'E sucedeu que, acabando Jeremias de falar tudo o que o SENHOR tinha
    lhe mandado falar a todo o povo, os sacerdotes e os profetas e todo o povo lhe
    pegaram, dizendo: Certamente morrerás;'
  deu-ELO: 'Und es geschah, als Jeremia alles zu Ende geredet, was Jehova geboten
    hatte, zu dem ganzen Volke zu reden, da ergriffen ihn die Priester und die Propheten
    und alles Volk und sprachen: Du mußt gewißlich sterben.'
  eng-WYC-2018: And when Jeremy had [ful] filled speaking all things, which the Lord
    had commanded to him, that he should speak to all the people, the priests, and
    [the] prophets, and all the people took him, and said, Die he by death (or He
    must die!);
  epo-epo: 'Kiam Jeremia finis la paroladon de ĉio, kion la Eternulo ordonis diri
    al la tuta popolo, tiam kaptis lin la pastroj kaj la profetoj kaj la tuta popolo,
    dirante: Vi devas morti!'
  uig-PIN: 'Xundaⱪ boldiki, Yǝrǝmiya barliⱪ hǝlⱪⱪǝ Pǝrwǝrdigar uningƣa tapiliƣan bu
    sɵzlǝrning ⱨǝmmisini eytip bǝrgǝndin keyin, kaⱨinlar wǝ pǝyƣǝmbǝrlǝr wǝ barliⱪ
    hǝlⱪ uni tutuwelip: «Sǝn qoⱪum ɵlüxüng kerǝk!'
  beo-beo: 'Amola na da Hina Gode Ea adosi huluane sia:i dagolesiloba, ilia da na
