    יְהוָ֔ה לְדַבֵּ֖ר אֶל־כָּל־הָעָ֑ם וַיִּתְפְּשׂ֨וּ אֹתֹ֜ו הַכֹּהֲנִ֧ים וְהַנְּבִאִ֛ים
    וְכָל־הָעָ֥ם לֵאמֹ֖ר מֹ֥ות תָּמֽוּת׃
  kik-kik: No rĩrĩ, Jeremia aarĩkia kwĩra andũ maũndũ marĩa mothe Jehova aamwathĩte
    ameere-rĩ, athĩnjĩri-Ngai, na anabii, na andũ acio angĩ othe makĩmũnyiita, makĩmwĩra
    atĩrĩ, “Wee no nginya ũkue!
  fra-NCL: 'Et quand Jérémie eut achevé de dire tout ce que Yahweh lui avait commandé
    de dire à tout le peuple, les prêtres, les prophètes et tout le peuple se saisirent
    de lui, en disant : « Tu mourras !'
  cek-AK: Angraeng mah thuih han paek ih loknawk to Jeremiah mah kaminawk boih khaeah
    thuih pacoengah, qaimanawk, tahmaanawk hoi kaminawk boih mah anih to naeh o moe,
    Nang loe na duek han oh! tiah a naa o.
  cuk-cuk: 'Jeremías bela Bab-Jehová ega-igar-uksad dulemarga sogsagu, dule-irwa-Bab-Dummadse-gormaladi,
    Bab-Dummad-gayaburba-barsogmaladi, degi, bela dulemar, Jeremías-gasmalad. Geb
    weyob ega sogsamalad: “¡Be anmarse oburgwileged-nika!'
  uig-CYR: 'Шундақ болдики, Йәрәмия барлиқ хәлиққә Пәрвәрдигар униңға тапилиған бу
    сөзләрниң һәммисини ейтип бәргәндин кейин, каһинлар вә пәйғәмбәрләр вә барлиқ
    хәлиқ уни тутувелип: «Сән чоқум өлүшүң керәк!'
  tel-2017: అయితే యిర్మీయా యెహోవా చెప్పమని తనకు ఆజ్ఞాపించిన మాటలన్నీ ప్రజలందరికీ చెప్పడం
    ముగించిన తరువాత యాజకులూ ప్రవక్తలూ ప్రజలంతా అతణ్ణి పట్టుకుని “నువ్వు తప్పకుండా
    చావాలి.
  hat-BSA: 'Lè Jérémie te fin pale tout sa ke SENYÈ a te kòmande pale a tout pèp la,
    prèt yo ak pwofèt yo ak tout pèp la te sezi li. Yo te di: “Fòk ou mouri!'
  kos-kos: na tukunna nga fahkla tari ma nukewa ma LEUM GOD El sapkin ngan fahk, elos
    sruokyuwi ac wowo ac fahk, “Kom enenu na in anwuki!
  hbo-WLC: וַיְהִ֣י ׀ כְּכַלּ֣וֹת יִרְמְיָ֗הוּ לְדַבֵּר֙ אֵ֣ת כָּל־אֲשֶׁר־צִוָּ֣ה
    יְהוָ֔ה לְדַבֵּ֖ר אֶל־כָּל־הָעָ֑ם וַיִּתְפְּשׂ֨וּ אֹת֜וֹ הַכֹּהֲנִ֧ים וְהַנְּבִאִ֛ים
    וְכָל־הָעָ֥ם לֵאמֹ֖ר מ֥וֹת תָּמֽוּת׃
  ibo-ibo: Mgbe Jeremaya kwusiri okwu ndị ahụ Onyenwe anyị sị ya kwuo, ndị nchụaja
    ahụ, na ndị mmadụ ndị ọzọ, na ndị amụma ahụ niile, jidere ya sị ya, “Ị ghaghị
    ịnwụ!
  ory-ory: ଆଉ, ଯିରିମୀୟ ସମସ୍ତ ଲୋକଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କର ଆଜ୍ଞାପିତ ସକଳ କଥା କହିବାର ସମାପ୍ତ
    କଲା ଉତ୍ତାରେ, ଯାଜକ, ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ଓ ଲୋକ ସମସ୍ତେ ତାଙ୍କୁ ଧରି କହିଲେ, “ତୁମ୍ଭେ ନିଶ୍ଚୟ
    ମରିବ।
  chk-chk: Nge lupwen Jeremaia a wes le apasatä meinisin mine ewe Samol mi Lapalap
    a allük ngeni pwe epwe üreni ekewe aramas, mürin ekewe souasor me ekewe soufos
    pwal ekewe aramas meinisin ra turufi o apasa, “Kopwe fokun mäla.
  rop-rop: en wen aibin binij toktokbat ol detlot wed weya YAWEI bin dalim mi blanga
    tok, wal olabat bin grebum mi en olabat bin jingat adbala. Olabat bin tok langa
    mi, “Yu bina gitkil blanga dijan.
  ukr-1871: 'І скоро скінчив Еремія говорити все те, що Господь заповідав йому говорити
    всїм людям, — ухопили його сьвященники й пророки й ввесь люд кричучи: Смерть йому,
    смерть!'
  deu-1951: 'Als nun Jeremia alles gesagt hatte, was ihm der HERR zum ganzen Volk
    zu reden befohlen hatte, griffen ihn die Priester, die Propheten und alles Volk
    und sprachen: Du mußt des Todes sterben!'
  eng-JPS: 'Now it came to pass, when Jeremiah had made an end of speaking all that
    the LORD had commanded him to speak unto all the people, that the priests and
    the prophets and all the people laid hold on him, saying: ''Thou shalt surely
    die.'
  srp-1865: 'I kad Jeremija izgovori sve što mu Gospod zapovjedi da kaže svemu narodu,
    uhvatiše ga sveštenici i proroci i sav narod govoreæi: poginuæeš.'
  lug-lug: Naye nga Yeremiya ya kamaliriza okubuulira abantu bonna ebintu byonna Mukama
    bye yali amulagidde okwogera, bakabona ne bannabbi, n’abantu bonna ne bamukwata
    ne bagamba nti, “Oteekwa okufa!
  heb-heb: ויהי ככלות ירמיהו לדבר את כל אשר צוה יהוה לדבר אל כל העם ויתפשו אתו הכהנים
    והנבאים וכל העם לאמר מות תמות׃
  ben-IRV: তাই এটা ঘটল, যখন যিরমিয় সদাপ্রভুর আদেশ মত সমস্ত কথা সব লোকেদের, যাজকদের,
    ভাববাদীদের বলা শেষ করলেন, তখন সব লোক তাঁকে আটকে ধরে বলল, “তোমাকে অবশ্যই মরতে হবে!
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਯਿਰਮਿਯਾਹ ਇਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਮੁਕਾ ਚੁੱਕਾ ਜਿਹਨਾਂ ਦਾ
    ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਸਾਰੇ ਲੋਕਾਂ ਨਾਲ ਬੋਲਾਂ ਦਾ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਤਾਂ ਜਾਜਕਾਂ, ਨਬੀਆਂ ਅਤੇ ਸਾਰੇ
    ਲੋਕਾਂ ਨੇ ਉਹ ਨੂੰ ਫੜ ਲਿਆ ਅਤੇ ਆਖਿਆ ਕਿ ਤੂੰ ਜ਼ਰੂਰ ਮਰੇਂਗਾ!
  mya-JVB: လူ များအပေါင်း တို့အား ဆင့်ဆို စေခြင်းငှါ ၊ ထာဝရဘုရား မှာ ထားတော်မူသမျှ
    သော စကားတော်ကို အကုန်အစင်ဟော ပြောပြီး မှ၊ ယဇ်ပုရောဟိတ် ၊ ပရောဖက် ၊ လူ များအပေါင်း
    တို့သည် ယေရမိ ကို ဘမ်းဆီး ၍၊ သင်သည် အသေ သတ်ခြင်းကို အမှန်ခံရမည်။
  tbg-tbg: Te Noravano Kotiva vaiinti nahenti tiva nimiane tu uvara ekaa tiva taiqa
    kauramanta Kotira kaiqa vara amitokavata, paropeti vaiintivata, ekaa vaiinti nahentivata
    ti ravaaqavuke tiha, Oho, are vi uvara tianara kaara ai arukaariravama vaivo.
  hmo-hmo: Unai Lohiabada ese ia oda henia, do lau gwauraia hereva ia ore neganai,
    unai taudia ibounai ese lau idia dogoatao, bona idia boiboi, idia gwau, “Inai
    hereva oi gwauraia dainai oi be do oi mase!”
  urd-urd: और यूँ हुआ कि जब यरमियाह वह सब बातें कह चुका जो ख़ुदावन्द ने उसे हुक्म
    दिया था कि सब लोगों से कहे, तो काहिनों और नबियों और सब लोगों ने उसे पकड़ा और कहा
    कि तू यक़ीनन क़त्ल किया जाएगा!
  rus-SYN: 'И когда Иеремия сказал все, что Господь повелел ему сказать всему народу,
    тогда схватили его священники и пророки и весь народ, и сказали: “ты должен умереть;'
  bqc-SIM: 'Kɛ́ Zelemii yã́ pↄ́ Dii dàɛ à o gbɛ̃́ↄnɛ ònɛ́ a làa, sa''onaↄ ń
    ãnabiↄ ń gbɛ̃́ kĩniↄ píi aa ↄpɛ̀lɛwà aa mɛ̀: N gaɛ.'
  tcz-CHONGTHU: Jeremiah chun, Pakaiyin aseiding a athupeh jouse aseijousoh phat in,
    thempu ho leh themgao ho chuleh mipiho chun, ama amaun “That doh un” tin asamtauvin
    ahi
  mar-mar: परमेश्वराने आज्ञा केल्याप्रमाणे, यिर्मयाने, परमेश्वराने सांगितलेली प्रत्येक
    गोष्ट सांगितली, नंतर याजकांनी, संदेष्ट्यांनी आणि लोकांनी यिर्मयाला धरले. ते म्हणाले,
    तू खचित मरशील!
  qub-qub: 'Tayta Dios nishanta willayta ushaycuptin cüracunapis, profëtacunapis,
    llapan runacunapis Jeremiasta prësu charicarcärir cayno niran: «¡Cananga wañunquimi!'
  bqp-bqp: Ye u gɑri yi geruɑ u kpɑ yi Yinni Gusunɔ u nùn yiire u tɔn be kpuro sɔ̃
    mi, yerɑ yɑ̃ku kowo be, kɑ Gusunɔn sɔmɔ be, kɑ sere wuun tɔn be bɑ tie kpuro bɑ
    nɑ bɑ nùn sɛ̃re. Bɑ gbɑ̃sukumɔ bɑ mɔ̀, kɑɑ gbiwɑ.
  hat-hat: 'Fini Jeremi fin bay mesaj Seyè a te ba li lòd bay pèp la, prèt yo, pwofèt
    yo ansanm ak tout moun ki te la yo mete men sou li. Yo pran rele: -Se pou yo touye
    ou pou sa ou sot di la a!'
  eng-BSB: and as soon as he had finished telling all the people everything the LORD
    had commanded him to say, the priests and prophets and all the people seized him,
    shouting, “You must surely die!
  eng-WEBPB: When Jeremiah had finished speaking all that the LORD had commanded him
    to speak to all the people, the priests and the prophets and all the people seized
    him, saying, “You shall surely die!
  kbq-kbq: Hagi Jeremaia'a Ra Anumzamo'ma asmi'nea nanekea ana maka huvagama retege'za,
    anante pristi vahe'ene kasnampa vahe'ene miko vahe'mo'zanena e'za Jeremaiana eme
    azeneri'za, kagra meni frigahane nehu'za,
  nhe-BL: 'Huan quema nitlantoya nicamati nochi nopa tlajtoli tlen TOTECO nechnahuatijtoya
    ma niquijto, huajca nopa totajtzitzi, tiocamanalohuani huan nochi nopa tlacame
    tlen mosentilijtoyaj ipan nopa tiopamitl nechitzquijque huan nechilhuijque: “¡Timiquis!'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ze'eg hemimume'u karer paw imume'u pawire xaxeto
    wà, Tupàn ze'eg imume'u har wà no, teko wà no, hepyhyk uhapukaz pà wà kury. —
    Eremàno putar na'arewahy a'e ze'eg imume'u haw rehe nehe kury, i'i ihewe wà.
  eng-DRA: 'And when Jeremias made an end of speaking all that the Lord had commanded
    him to speak to all the people, the priests, and the prophets, and all the people
    laid hold on him, saying: Let him be put to death.'
