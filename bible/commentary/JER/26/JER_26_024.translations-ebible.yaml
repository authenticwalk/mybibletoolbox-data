verse: JER.026.024
translations:
  mal-C: എന്നാൽ, യിരെമ്യാവിനെ ജനത്തിന്റെ കൈയിൽ ഏൽപ്പിച്ചുകൊടുത്ത് കൊല്ലാതിരിക്കാൻ,
    ശാഫാന്റെ മകനായ അഹീക്കാം അദ്ദേഹത്തിനു സഹായിയായിനിന്നു.
  deu-TKW: Jedoch Ahikam, der Sohn Saphans, beschützte Jeremia, daß man ihn dem Volke
    nicht preisgab, daß es ihn töte.
  lin-lin: Nzokande Ayikami, mwana mobali ya Shafani, abatelaki Jeremi ; boye akabamaki
    te na maboko ya bato mpo ete baboma ye.
  eng-LSV: Only, the hand of Ahikam son of Shaphan has been with Jeremiah so as not
    to give him up into the hand of the people to put him to death.
  eng-GNV: But the hande of Ahikam the sonne of Shaphan was with Ieremiah that they
    shoulde not giue him into the hande of the people to put him to death.
  eng-WEBSTER: Nevertheless the hand of Ahikam the son of Shaphan was with Jeremiah,
    that they should not give him into the hand of the people to put him to death.
  nhw-BL: Pero quema nechtelhuiyaya na, niJeremías, nechpalehui Ahicam, icone Safán,
    catli eliyaya itlajcuilojca nopa tlanahuatijquetl. Huajca yaya quincamanalhui
    nopa tlayacanani para ma amo nechtemactilica ininmaco nopa masehualme para nechmictise.
  swh-ONEN: Zaidi ya hayo, Ahikamu mwana wa Shafani akamuunga mkono Yeremia, kwa hiyo
    hakutiwa tena mikononi mwa watu ili auawe.
  bba-bba: Adɑmɑ Akikɑmu Sɑfɑnin bii u yɔ̃rɑwɑ kɑ Yeremi mɑ u yinɑ bu tɔn be Yeremi
    nɔmu bɛriɑ bu ɡo.
  eng-KJVCPB: Nevertheless the hand of Ahikam the son of Shaphan was with Jeremiah,
    that they should not give him into the hand of the people to put him to death.
  luo-luo: Bende, Ahikam wuod Shafan noriwo Jeremia lwedo, kendo omiyo ne ok ochiwe
    e lwet jogo mondo onege.
  meu-meu: A Ahikama Safana imana ese Ieremia e rauaia, una dainai hanua audia imadia
    ai asie atoa, bena asie alaia mase.
  npi-ULB: तर शापानका छोरा अहीकामको हात यर्मियासित थियो । त्यसैले तिनलाई मारिनलाई
    मानिसहरूका हातमा दिइएन ।
  yor-yor: Ahikamu ọmọ Ṣafani ń bẹ pẹ̀lú Jeremiah, wọn kò sì fi í lé àwọn ènìyàn lọ́wọ́
    láti pa á.
  pes-OPCB: ولی اخیقام (پسر شافان) از من پشتیبانی کرد و نگذاشت بزرگان قوم مرا به دست
    مردم بسپارند تا کشته شوم.
  tgl-ULB: Ngunit na kay Jeremias ang mga kamay ni Ahikam na anak ni Safan, kaya hindi
    siya ibinigay sa mga kamay ng mga tao upang kanilang patayin.
  cbu-NT: Ashirucha, nuwsha Ahikami, Safanarini wipi, Jeremiyasaa kasapana aturi,
    siyaa mangeetsis p'tseekuri tsiyatkina, tárangiya. Ashirucha, kuraksha nuwaa Jeremiyasaatsi
    nda pachamaam tputsee kamachtaku, watsta tárangiya. Ashiriya, kamaneena yuwaa
    Jeremiyasaa pachayaruni kasayani, tputs tárangana anootsi.
  hui-hui: Anigo wali agali tigua Yaremaia homelo bo wahole bialu hemiria agali mbira
    Sabana igini mini Ahigama henegome Yaremaia mo wiyagola tigua Yaremaia mo ko nahe
    helo wahene.
  mya-mya: သို့​ရာ​တွင်​ငါ​သည်​ရှာ​ဖန်​၏​သား အ​ဟိ​ကံ ၏​ထောက်​ခံ​မှု​ကို​ရ​ရှိ​သ​ဖြင့်
    လူ​တို့​လက် သို့​အပ်​၍​အ​သတ်​မ​ခံ​ရ​ခြင်း​ဖြစ်​၏။
  bod-N: འོན་ཀྱང་ཤཱ་ཕན་གྱི་བུ་ཨ་ཧི་ཀམ་གྱིས་ཡེ་རེམ་ཡཱ་བསྲུངས་ཏེ། མི་རྣམས་ཀྱི་ལག་ཏུ་གཏད་ནས་ཁོང་གསོད་དུ་མ་བཅུག་གོ
    །
  sna-sna: Pamusoro paizvozvo Ahikami mwanakomana waShafani akatsigira Jeremia, nokudaro
    haana kuzoiswa mumaoko avanhu kuti aurayiwe.
  spa-BLM: Pero la mano de Ajicam, hijo de Safán, estaba con Jeremías, para que no
    lo entregaran en manos del pueblo para matarlo.
  cac-cac: Palta a in Jeremías in tic, maj in ac'jioch d'a yol sc'ab' eb' anima yic
    tzin smilancham eb', yujto a vin̈aj Ahicam yuninal vin̈aj Safán ix yac'och sb'a
    ved'oc.
  swh-ULB: Lakini mkno wa Ahikamu mwana wa Shapni alikuwa pamoja na Yeremia, hivyo
    hakutiwa mikonono mwa watu ili auawe.
  bel-bel: Але рука Ахікіма, сына Саванавага, была за Ерамію, каб не аддаваць яго
    ў рукі народа на забойства.
  deu-ELBBK: Doch die Hand Achikams, des Sohnes Schaphans, war mit Jeremia, dass man
    ihn nicht in die Hand des Volkes gab, um ihn zu töten.
  mbb-OT: Si Jeremias midtevangan ni Ahikam te anak ni Shafan. Umbe wazà sikandin
    ikeveǥey ziyà te menge etew wey zan mehimetayi.
  mal-2015: എന്നാൽ യിരെമ്യാവെ ജനത്തിന്റെ കയ്യിൽ ഏല്പിച്ചു കൊല്ലാതിരിക്കേണ്ടതിന്നു
    ശാഫാന്റെ മകനായ അഹീക്കാം അവന്നു പിന്തുണയായിരുന്നു.
  rmc-rmc: Ale o Achikam, le Šafanoskro čhavo, chraňinelas le Jeremijaš, hoj les te
    na den te murdarel le manušenge.
  pes-OPV: لیکن دست اخیقام بن شافان با ارمیابود تا او را به‌دست قوم نسپارند که او
    را به قتل رسانند.
  ron-1924: Тотушь мына луй Ахикам, фиул луй Шафан, а фост ку Иеремия, ши ел н-а лэсат
    сэ фие дат пе мына попорулуй ка сэ фие оморыт.
  ben-OBCV: এছাড়া, শাফনের পুত্র অহীকাম যিরমিয়কে সমর্থন করায়, তাঁকে মৃত্যুর জন্য
    লোকদের হাতে তুলে দেওয়া হল না।
  som-som: Habase ahaatee Axiiqaam ina Shaafaan gacantiisu way la jirtay Yeremyaah
    inayan isaga ku ridin dadka gacantiisa si ay u dilaan.
  lat-VUC: Igitur manus Ahicam filii Saphan fuit cum Jeremia, ut non traderetur in
    manus populi, et interficerent eum.
  eng-ASVBT: But the hand of Ahikam the son of Shaphan was with Jeremiah, that they
    should not give him into the hand of the people to put him to death.
  ita-1885: Ma la mano di Ahicam, figliuolo di Safan, fu con Geremia, acciocchè non
    fosse messo in man del popolo, per farlo morire.
  eng-LXXUP: The daughter of Egypt is confounded; she is delivered into the hands
    of a people from the north.
  eng-ULB: But the hand of Ahikam son of Shaphan was with Jeremiah, so he was not
    given into the hand of the people to be put to death.
  spa-VBL: Sin embargo, Ahicam, hijo de Safán, se puso del lado de Jeremías para que
    no lo entregaran al pueblo para que lo mataran.
  fra-_FOB: Cependant la main d'Achikam, fils de Shaphan, fut avec Jérémie, et empêcha
    qu'on ne le livrât aux mains du peuple pour le faire mourir.
  mal-mal: എന്നാൽ യിരെമ്യാവിനെ ജനത്തിന്റെ കയ്യിൽ ഏല്പിച്ച് കൊല്ലാതിരിക്കേണ്ടതിന് ശാഫാന്റെ
    മകനായ അഹീക്കാം അവന് തുണയായിരുന്നു.
  urd-GVR: Lekin Yarmiyāh kī jān chhūṭ gaī. Use awām ke hawāle na kiyā gayā, go wuh
    use mār ḍālnā chāhte the, kyoṅki Aḳhīqām bin Sāfan us ke haq meṅ thā.
  suz-BL: तन्‍न शाफान आ तौ अहीकामम मुल यो येरमीया आ पोन बोक्‍शा लोव़ पाप्‍तु। मोपतीके
    येरमीया साइक्‍पांइ‍सीचा कली मुर आन गुइम जिम्‍मा गेचा मपुंइसे। २राजा २२:१२
  eng-NOY: Nevertheless, the hand of Ahikam, the son of Shaphan, was with Jeremiah,
    that he should not be delivered into the hand of the people, to be put to death.
  ita-1927: Ma la mano di Ahikam, figliuolo di Shafan, fu con Geremia, e impedì che
    fosse dato in man del popolo per esser messo a morte.
  ckb-ckb: جگە لەوەش، ئەحیقامی کوڕی شافان پشتگیری یەرمیای کرد بۆ ئەوەی نەدرێتە دەست
    گەل و بیکوژن.
  eng-BBE: But Ahikam, the son of Shaphan, gave Jeremiah his help, so that he was
    not given into the hands of the people to be put to death.
  kan-OKCV: ಇತ್ತ ಯಾಜಕರೂ, ಪ್ರವಾದಿಗಳೂ ಯೆರೆಮೀಯನನ್ನು ಜನರ ಕೈಗೆ ಸಿಕ್ಕಿಸಿ, ಕೊಲ್ಲಿಸಲು ಸಾಧ್ಯವಾಗಲಿಲ್ಲ.
    ಏಕೆಂದರೆ ಯೆರೆಮೀಯನಿಗೆ ಶಾಫಾನನ ಮಗ ಅಹೀಕಾಮನ ಸಹಾಯ ದೊರಕಿತ್ತು.
  tam-2017: ஆகிலும் எரேமியாவைக் கொல்ல மக்களின் கையில் ஒப்புக்கொடுக்காமல், சாப்பானுடைய
    மகனாகிய அகீக்காம் அவனுக்கு உதவியாயிருந்தான்.
  spa-RV-1909: La mano empero de Ahicam hijo de Saphán era con Jeremías, porque no
    lo entregasen en las manos del pueblo para matarlo.
  ron-BTF: Totuși, mâna lui Ahicam, fiul lui Șafan, a fost cu Ieremia, ca ei să nu
    îl dea în mâna poporului pentru a fi dat la moarte.
  eng-WEBP: But the hand of Ahikam the son of Shaphan was with Jeremiah, so that they
    didn’t give him into the hand of the people to put him to death.
  eng-FBV: However, Ahikam, son of Shaphan, took Jeremiah's side so he was not handed
    over to the people to be killed.
  nld-1939: Het was dan ook alleen aan Achikam, den zoon van Sjafan, te danken, dat
    Jeremias niet aan het volk werd uitgeleverd, om te worden gedood.
  nch-BL: Pero quema techtatelhuiyaya na, niJeremías, techpalehui Ahicam, icone Safán,
    cati eliyaya itajcuilojca nopa tanahuatijquet. Huajca yaya quincamanalhui nopa
    tayacanani para ma amo techtemactilica inimaco nopa masehualme para techmictise.
  vie-1934: Bấy giờ tay A-hi-cam, con trai Sa-phan, binh vực Giê-rê-mi và gàn trở
    cho khỏi phó người trong tay dân chúng đặng làm cho chết.
  hin-CV: किंतु, शापान का पुत्र अहीकाम येरेमियाह का सहायक था, परिणामस्वरूप येरेमियाह
    को मृत्यु दंड के लिए लोगों के हाथों में सौंपा नहीं गया.
  spa-BES: Pero Ahicam, el hijo de Safán, le prestó ayuda a Jeremías, para que no
    fuera entregado en manos de la gente para ser ejecutado.
  tdx-tdx: Fe nañimba Iirmeà ty fità’ i Ahi­kame ana’ i Safane, tsy nitolorañe am-pità’ondatio
    ho vonoeñe.
  tha-KJV: แต่​มือของอาหิคัมบุตรชายชาฟานอยู่กับเยเรมีย์ ฉะนั้นเยเรมีย์จึ​งม​ิ​ได้​ถู​กมอบให้ในมือประชาชนเพื่อประหารชีวิตท่าน
  por-BR-2018: Porém a mão de Aicã, filho de Safã, foi com Jeremias, para que não
    o entregassem nas mãos do povo para o matarem.
  deu-ELO: Doch die Hand Achikams, des Sohnes Schaphans, war mit Jeremia, daß man
    ihn nicht in die Hand des Volkes gab, um ihn zu töten.
  eng-WYC-2018: Therefore the hand of Ahikam, son of Shaphan, was with Jeremy, that
    he was not betaken into the hands of the people, and that it killed not him. (And
    so the hand, or the power, of Ahikam, the son of Shaphan, was with Jeremiah, so
    that he was not delivered into the hands of the people, and so that they did not
    kill him.)
  epo-epo: Tamen la mano de Aĥikam, filo de Ŝafan, protektis Jeremian, ne lasante
    transdoni lin en la manojn de la popolo, por mortigi lin.
  uig-PIN: — Ⱨalbuki, xu qaƣda Xafanning oƣli Aⱨikam ularning Yǝrǝmiyani ɵlümgǝ mǝⱨkum
    ⱪilip hǝlⱪning ⱪoliƣa tapxurmasliⱪi üqün, uni ⱪollidi.
  beo-beo: 'Be Ahaiga:me (Sia:ifa:ne egefe) da na fuligala:beba:le, ilia da dunu eno
    na medole legemusa: ilima hame iasi.'
  tpi-OTNT: Tasol long taim ol manmeri i laik kilim Jeremaia i dai, Ahikam, pikinini
    man bilong Safan, i helpim Jeremaia na ol i no mekim nogut long em.
  hau-SA: Bugu da ƙari, Ahikam ɗan Shafan ya goyi bayan Irmiya, saboda haka ba a ba
    da shi ga mutane don su kashe shi ba.
  uig-LAT: — Halbuki, shu chaghda Shafanning oghli Ahikam ularning Yeremiyani ölümge
    mehkum qilip xelqning qoligha tapshurmasliqi üchün, uni qollidi.
  nde-nde: Phezu kwalokho, u-Ahikhami indodana kaShafani wasekela uJeremiya, ngakho
    kanikezwanga ebantwini ukuba bambulale.
  ton-ton: Ka naʻe ʻia Selemaia ʻae nima ʻo ʻAhikami ko e foha ʻo Safani, koeʻuhi
    ke ʻoua naʻa tukuange ia ki he nima ʻoe kakai ke tāmateʻi.
  ces-1613: A však ruka Achikamova syna Safanova byla při Jeremiášovi, aby ho nevydával
    v ruku lidu k usmrcení jeho.
  eng-WMB: But the hand of Ahikam the son of Shaphan was with Jeremiah, so that they
    didn’t give him into the hand of the people to put him to death.
  tam-TCV: ஆனாலும் சாப்பானின் மகன் அகீக்காம் எரேமியாவுக்குச் சார்பாக இருந்தபடியால்,
    எரேமியா கொலைசெய்யப்படும்படி மக்கள் கையில் ஒப்புக்கொடுக்கப்படவில்லை.
  ceb-ULB: Apan ang kaluoy ni Ahikam ang anak nga lalaki Shafan anaa kang Jeremias,
    busa wala siya gitugyan ngadto sa katawhan aron pagapatyon.
  pol-UBG: Natomiast ręka Achikama, syna Szafana, była przy Jeremiaszu, aby nie został
    wydany w ręce ludu i nie został zabity.
  agr-agr: Tuja Zafagka uchiji Ahicam Jeremíasan wait anentau asa, aents aidau maawainum
    tusa ayamjukui.
  kyc-kyc: Dopa piyaminyipape namba Jeremayame akali Aikami Sapanena ikinyingi dokona
    matarena karo yulu piyu dokome wambu dupwame pyao kumakana lao mai nayami.
  urd-GVU: لیکن یرمیاہ کی جان چھوٹ گئی۔ اُسے عوام کے حوالے نہ کیا گیا، گو وہ اُسے
    مار ڈالنا چاہتے تھے، کیونکہ اخی قام بن سافن اُس کے حق میں تھا۔
  deu-1912: Aber mit Jeremia war die Hand Ahikams, des Sohnes Saphans, daß er nicht
    dem Volk in die Hände kam, daß sie ihn töteten.
  kan-2017: ಇತ್ತ ಯಾಜಕರೂ ಪ್ರವಾದಿಗಳೂ ಯೆರೆಮೀಯನನ್ನು ಜನರ ಕೈಗೆ ಸಿಕ್ಕಿಸಿ ಕೊಲ್ಲಿಸದ ಹಾಗೆ ಶಾಫಾನನ
    ಮಗನಾದ ಅಹೀಕಾಮನ ಸಹಾಯವು ಅವನಿಗೆ ಒದಗಿತು.
  yap-yap: Da ni pi’eg nga pa’ e girdi’ ngan thang e fan rog ni bochan e yib Ahikam
    ngi i ayuwegneg, nib mo’on ni Shafan e chitamngin.
  hlt-MCSB: Tedae Shaphan capa Ahikam kut he Jeremiah taengah om dae, anih duek sak
    ham pilnam kut dongah pae pawh.
  mdy-ETH: ታኣኒ ጋዓንቴ ሳኣፓኔ ናኣዚ፥ ዓሂቃሜ ታና ዓሳ ዎዹዋጉዲ ካፔሢሮ ዴራ ዎዻንዳጉዲ ዓኣሢ ታና ዒንጊቦኦሴ።
  twi-ASANTE: Afei nso, na Safan babarima Ahikam gyina Yeremia akyi, enti wɔammfa
    no amma ɛdɔm no sɛ wɔnkum no.
  eng-WEBU: But the hand of Ahikam the son of Shaphan was with Jeremiah, so that they
    didn’t give him into the hand of the people to put him to death.
  wal-wal: SHin Saafaana na7aa Ahiqaami Ermmaasa maaddido gishshau, asai a woranau
    aattidi immibeenna.
  spa-PDDPT: Pero la mano de Ahicán, hijo de Safán, estaba con Jeremías, a fin de
    que no lo entregaran en manos del pueblo para que lo mataran.
  gun-gun: Ha'e rã Jeremias ma Safã ra'y Aicão va'e oepy vy nomboaxa ukai raka'e heta
    va'e kuery ojukaxe va'e po py.
  ilo-ULB: Ngem tinulongan ni Ahikam a putot ni Safan ni Jeremias, isu a saan isuna
    a naiyawat kadagiti ima dagiti tattao a mangpatay koma kenkuana.
  kpg-kpg: Idimaa Jeremiah dela ne kae di hagamaamaa mai baahi o Ahikam di tama ni
    Shaphan, dela ga hidi mai iei mee digi hagi aga go nia daangada gei digi daaligidia.
  uig-ARA: ــ ھالبۇكى، شۇ چاغدا شافاننىڭ ئوغلى ئاھىكام ئۇلارنىڭ يەرەمىيانى ئۆلۈمگە
    مەھكۇم قىلىپ خەلقنىڭ قولىغا تاپشۇرماسلىقى ئۈچۈن، ئۇنى قوللىدى.
  sus-sus: Na kui Safan xa di Axikama naxa Annabi Yeremi mali, alako ɲama naxa a faxa.
  pon-2006: Eri, pwehki ei alehdi sawas sang rehn Ahikam, nein Sapan, me kahrehda
    eh sohte pengielahng rehn aramas ako oh sohte kamakamala.
  jae-jae: Sapan latu Ahukam lêma gejo Jeremia auc, tec sêkêŋ eŋ gêdêŋ lau gebe sênac
    eŋ êndu atom.
  ksd-ksd: Ma Akikam natu i Sapan i ga maravut Ieremia, upi koko diat a tul tar ia
    ta ra lima i ra tarai pi diat a doka.
  tur-YTC: Ama, onu halkın eline verip öldürmesinler diye, Şafan oğlu Ahikam'ın eli
    Yeremya'yla birlikteydi.
  grc-BRENT: Κατῃσχύνθη ἡ θυγάτηρ Αἰγύπτου, παρεδόθη εἰς χεῖρας λαοῦ ἀπὸ Βοῤῥᾶ.
  ind-AYT: Akan tetapi, tangan Ahikam, anak Safan, bersama Yeremia sehingga dia tidak
    diserahkan kepada orang-orang untuk dibunuh.
  nya-nya: Koma Ahikamu mwana wa Safani ndiye anateteza Yeremiya, motero sanamupereke
    kwa anthu kuti amuphe.
  hrv-hrv: Ali Ahikam, sin Šafanov, zaštiti Jeremiju te ga ne predaše u ruke narodu
    da ga pogube.
  mps-mps: Tialima, te we bidi augwaligo te Jeremaia ela muainogo yali sogo, Ahikam,
    te Sefango ogwago, te Jeremaia tau selama, te augwaligo agade dwai sę me ebeo.
  tpi-tpi: Tasol long taim ol manmeri i laik kilim Jeremaia i dai, Ahikam, pikinini
    man bilong Safan, i helpim Jeremaia na ol i no mekim nogut long em.
  dan-1931: Men Ahikam, Sjafans Søn, holdt Hånden over Jeremias, så han ikke blev
    overgivet i Folkets Hånd og dræbt.
  vie-OVCB: Nhưng lần này, A-hi-cam, con Sa-phan, đã đứng lên bênh vực Giê-rê-mi,
    và thuyết phục quan chức không giao nộp ông cho đám đông giết hại.
  guj-2017: પરંતુ શાફાનના દીકરા અહિકામે યર્મિયાનો પક્ષ લીધો તેથી તેને મારી નાખવા સારુ
    લોકોના હાથમાં સોંપવામાં આવ્યો નહિ.
  pon-2006A: Eri, pwehki ei alehdi sawas sang rehn Ahikam, nein Sapan, me kahrehda
    eh sohte pengielahng rehn aramas ako oh sohte kamakamala.
  por-BRBSL: Mas a mão de Ahikam, o filho de Shaphan, estava com Jeremias, de modo
    que não o entregaram na mão do povo para o condenar à morte.
  cth-cth: Hatei, Shaphan capa Ahikam ni Jeremiah a kampangkhai dawkvah, thei hanelah
    tamimaya e kut dawk poe hoeh.
  twi-twi: Afei nso, na Safan babarima Ahikam gyina Yeremia akyi, enti wɔamfa no amma
    dɔm no sɛ wonkum no.
  hlt-hlt: Tedae Shaphan capa Ahikam kut he Jeremiah taengah om dae, anih duek sak
    ham pilnam kut dongah pae pawh.
  tbz-SIM: Mí nSedemii, kɛ̀ Sɑfɑ̃ɑ̃ birɛ Ayikɑmmu nni nkɑ̃nkɛ́ kɛ̀ bɛ̀ í nni mpĩ nkɛ
    duɔ́ mbɛnìtìbɛ̀ kɛ̀ bɛ̀ n kùɔ.
  msy-2020: Ezɨ gumaziba iza Jeremaia mɨsueghtɨ an aremeghasa amima, Safanɨn otarim
    Ahikam Jeremaian akurazɨ, me paza a gamizir puvatɨ.
  azb-azb: Ancaq Yeremya öldürülmək üçün xalqa təslim edilmədi, çünki Şafan oğlu Axiqam
    onu qorudu.
  eng-DBY: — Nevertheless the hand of Ahikam the son of Shaphan was with Jeremiah,
    that they should not give him into the hand of the people to put him to death.
  hin-2017: परन्तु शापान का पुत्र अहीकाम यिर्मयाह की सहायता करने लगा और वह लोगों के
    वश में वध होने के लिये नहीं दिया गया।
  wol-KYG: Yeremi nag daa làqoo Ayikam doomu Safan, mu aar ko, ba tàbbiwul ci loxol
    askan wi, ñu rey ko.
  eng-YLT: Only, the hand of Ahikam son of Shaphan hath been with Jeremiah so as not
    to give him up into the hand of the people to put him to death.
  kne-kne: Begew isnan inbaga da ya gapo abe ta insakit Ahikam ay anak Safan si Jeremias,
    adi naipolang sin omili ay mamse en sisya.
  eng-WYC-2017: Therefore the hand of Ahikam, son of Shaphan, was with Jeremy, that
    he was not betaken into the hands of the people, and that it killed not him.
  eng-WMBB: But the hand of Ahikam the son of Shaphan was with Jeremiah, so that they
    didn’t give him into the hand of the people to put him to death.
  urd-GVH: लेकिन यरमियाह की जान छूट गई। उसे अवाम के हवाले न किया गया, गो वह उसे मार
    डालना चाहते थे, क्योंकि अख़ीक़ाम बिन साफ़न उसके हक़ में था।
  rug-rug: La pule tu, e Ahikama tuna koreo e Sapani meke toka nia se Zeremaea, ke
    lopu ta vala koari na tinoni si asa pude tava mate.
  gaz-gaz: Ahiiqaam ilmi Shaafaan garuu Ermiyaasin deeggare; kanaafuu Ermiyaas ajjeefamuuf
    dabarfamee namootatti hin kennamne.
  fra-LSG: Cependant la main d’Achikam, fils de Schaphan, fut avec Jérémie, et empêcha
    qu’il ne fût livré au peuple pour être mis à mort.
  gnn-gnn: Bala walala yakana bumara ŋunhiyi Djiramayanhanydja, liŋgu waŋganydhu yolŋuyu
    ŋurruŋuyu wal'ŋu guŋga'yurruna ŋanya marrparaŋ'kuŋala, ga yakana walala wekaŋalanydja
    goŋlili ŋurikalanydja walalaŋgala bunharawu.
  yal-yal: Anu, na waxatini, Safan ma dii xɛmɛna Axikan Yeremi ratanga nɛn alogo e
    nama a lu yamaan sagoni, e yi a faxa.
  haw-1868: Aka, me Ieremia no ka lima o Ahikama, ke keiki a Sapana, i ole lakou e
    haawi ia ia iloko o na lima o kanaka e pepehi ia ia.
  arb-NAV: أَمَّا إِرْمِيَا فَقَدْ حَظِيَ بِحِمَايَةِ أَخِيقَامَ بِنْ شَافَانَ فَلَمْ
    يُسَلَّمْ لأَيْدِي الشَّعْبِ لِيَقْتُلُوهُ.
  ewe-ewe: Gawu la, Safan ƒe vi, Ahikam de megbe na Yeremia ale wometsɔe de asi na
    ameawo be woawu o.
  eng-LEE: But the hand of Achikam the son of Shaphan was with Jeremiah, so as not
    to give him up into the hand of the people to put him to death.
  asm-FB: কিন্তু চাফনৰ পুত্ৰ অহীকামৰ হাত যিৰিমিয়াৰ পক্ষে থকাত, বধ কৰিবৰ অৰ্থে লোকসকলৰ
    হাতত তেওঁক শোধাই দিয়া নহ’ল।
  sus-A: نَ كُي سَقَن شَ دِ عَشِكَمَ نَشَ عَننَبِ يٍرٍ مِ مَلِ، عَلَكٌ حَمَ نَشَ عَ
    قَشَ.
  fra-SBL: Mais la main d'Ahikam, fils de Shaphan, était avec Jérémie, de sorte qu'ils
    ne le livrèrent pas entre les mains du peuple pour le faire mourir.
  hbo-hbo: אַ֗ךְ יַ֚ד אֲחִיקָ֣ם בֶּן־שָׁפָ֔ן הָיְתָ֖ה אֶֽת־יִרְמְיָ֑הוּ לְבִלְתִּ֛י
    תֵּת־אֹתֹ֥ו בְיַד־הָעָ֖ם לַהֲמִיתֹֽו׃ פ
  kik-kik: No rĩrĩ, Ahikamu mũrũ wa Shafani akĩgitĩra Jeremia, na nĩ ũndũ ũcio ndaaneanirwo
    kũrĩ andũ mamũũrage.
  fra-NCL: Or la main d’Ahicam, fils de Saphan, soutint Jérémie, en sorte qu’on ne
    le livra pas au peuple pour être mis à mort.
  cek-AK: Toe Shaphan capa Ahikam mah Jeremiah to angdoet haih pongah, anih to hum
    hanah kaminawk ban ah paek o ai.
  cuk-cuk: Degi-inigwele, Safán-machi-Ahicamʼdi, Jeremías-ular gwisgusad. We-dule,
    Jeremías-oburwemalaga dulemar-imaksasulid.
  uig-CYR: — Һалбуки, шу чағда Шафанниң оғли Аһикам уларниң Йәрәмияни өлүмгә мәһкүм
    қилип хәлиқниң қолиға тапшурмаслиғи үчүн, уни қоллиди.
  tel-2017: అయితే షాఫాను కొడుకు అహీకాము యిర్మీయాకు సాయపడ్డాడు. అతణ్ణి చంపడానికి ప్రజలకు
    అప్పగించలేదు.
  hat-BSA: Men, men Achikam la, fis a Schaphan nan, te avèk Jérémie, ki te fè l pa
    rive nan men a pèp la pou mete l a lanmò.
  kos-kos: Tusruktu ke sripen kasru lal Ahikam wen natul Shaphan, elos tia eisyuyang
    nu inpoun mwet uh in anwuki nga.
  hbo-WLC: אַ֗ךְ יַ֚ד אֲחִיקָ֣ם בֶּן־שָׁפָ֔ן הָיְתָ֖ה אֶֽת־יִרְמְיָ֑הוּ לְבִלְתִּ֛י
    תֵּת־אֹת֥וֹ בְיַד־הָעָ֖ם לַהֲמִיתֽוֹ׃ פ
  ibo-ibo: Ma otu ọ dị, Ahikam nwa Shefan, dịnyeere Jeremaya, nʼihi ya a raraghị Jeremaya
    nye nʼaka ndị mmadụ ka ha gbuo ya.
  ory-ory: ମାତ୍ର ଶାଫନ୍‍ର ପୁତ୍ର ଅହୀକାମ ଯିରିମୀୟଙ୍କ ସପକ୍ଷ ଥିବାରୁ ହତ ହେବା ନିମନ୍ତେ ଯିରିମୀୟ
    ଲୋକମାନଙ୍କ ହସ୍ତରେ ସମର୍ପିତ ହେଲେ ନାହିଁ।
  chk-chk: Nge Ahikam nöün Safan we mwän a tümwünü Jeremaia seni ekewe aramas, pwe
    resap niela.
  rop-rop: Bat dumaji det men neim Ahikam det san blanga Shafan bin album mi, wulijim
    olabat kaan hendimoba mi langa detlot pipul blanga kilim mi.
  ukr-1871: Однак Ахикам Сафаненко заступився за Еремію, що не видано його людові
    на смерть.
  deu-1951: Doch war die Hand Achikams, des Sohnes Saphans, mit Jeremia, so daß er
    dem Volke nicht preisgegeben und nicht getötet wurde.
  eng-JPS: Nevertheless the hand of Ahikam the son of Shaphan was with Jeremiah, that
    they should not give him into the hand of the people to put him to death.
  srp-1865: Ali ruka Ahikama sina Safanova bi uz Jeremiju, te ga ne predaše u ruke
    narodu da ga pogube.
  lug-lug: Akikamu mutabani wa Safani n’awolereza Yeremiya n’amuwagira n’ataweebwayo
    eri bantu kuttibwa.
  heb-heb: אך יד אחיקם בן שפן היתה את ירמיהו לבלתי תת אתו ביד העם להמיתו׃
  ben-IRV: কিন্তু শাফনের ছেলে অহীকামের হাত যিরমিয়ের পক্ষে ছিল, তাই তাঁকে হত্যা করার
    জন্য লোকেদের হাতে সমর্পণ করা হয়নি।
  pan-pan: ਪਰ ਸ਼ਾਫਾਨ ਦੇ ਪੁੱਤਰ ਅਹੀਕਾਮ ਦਾ ਹੱਥ ਯਿਰਮਿਯਾਹ ਦੇ ਨਾਲ ਸੀ ਭਈ ਉਹ ਉਸ ਨੂੰ ਲੋਕਾਂ
    ਦੇ ਹੱਥ ਵਿੱਚ ਮਾਰਨ ਲਈ ਨਾ ਦੇਣ।
  mya-JVB: သို့ သော်လည်း၊ ရှာဖန် သား အဟိကံ သည် ယေရမိ ကို မစသောကြောင့်၊ အသေခံ စေခြင်းငှါ
    လူ များ တို့ လက် သို့ မ အပ် ရ။
  tbg-tbg: '@see-verse:JER.026.023'
  hmo-hmo: To Ahikama Sapana ese lau, Ieremia, ia durua dainai, idia ese taunimanima
    dekenai lau idia henia lasi, vadaeni lau idia alaia lasi.
  urd-urd: लेकिन अख़ीक़ाम — बिन — साफ़न यरमियाह का दस्तगीर था, ताकि वह क़त्ल होने
    के लिए लोगों के हवाले न किया जाए।
  rus-SYN: Но рука Ахикама, сына Сафанова, была за Иеремию, чтобы не отдавать его
    в руки народа на убиение”.
  bqc-SIM: Bee gbɛa Safana nɛ́ Aikaũ zɛ̀ ń Zelemiio, ↄ̃ wi aà kpámá aa aà dɛ̀
    lↄo.
  tcz-CHONGTHU: Hitajeng jongle, Jeremiah chu, Shaphan chapa Hikam chun nasatah in
    ana huh in, mipi khut a thading in pehdoh in ana umtapoi.
  mar-mar: पण अहीकाम या प्रतिष्ठित व्यक्तीने यिर्मयाला पाठिंबा दिला अहीकाम शाफानचा
    मुलगा होता. त्याने यिर्मयाला याजक व संदेष्टे यांच्या हातातून सोडवले, जे त्यास
    मारणार होते.
  qub-qub: Ichanga Safanpa wamran Ahicam parlaran Jeremiaspa faburnin. Chaynöpami
    Jeremiastaga runacuna mana wañuchirannachu.
  bqp-bqp: Adɑmɑ Akikɑmu Sɑfɑnin bii u yɔ̃rɑwɑ kɑ Yeremi mɑ u yinɑ bu tɔn be Yeremi
    nɔmu bɛriɑ bu go.
  hat-hat: Men, Akikam, pitit Chafan an, t'ap pwoteje Jeremi. Se konsa li pa t' kite
    yo lage Jeremi nan men pèp la pou yo te touye l'.
  eng-BSB: Nevertheless, Ahikam son of Shaphan supported Jeremiah, so he was not handed
    over to the people to be put to death.
  eng-WEBPB: But the hand of Ahikam the son of Shaphan was with Jeremiah, so that
    they didn’t give him into the hand of the people to put him to death.
  kbq-kbq: Hianagi Jeremaiama ahe frinaku'ma nehazageno'a, Safani nemofo Ahikami'a
    Jeremaiana aza hige'za ahe ofri'naze.
  nhe-BL: Pero quema nechteilhuiyaya na, niJeremías, nechpalehui Ahicam, icone Safán,
    tlen eliyaya itlacuilojca nopa tlanahuatijquetl. Huajca yajaya quincamahui nopa
    tlayacanani para ma ax nechtemactilica ininmaco nopa tlacame para nechmictise.
  gub-BL: Nahemono kwaw teko wanupe hezuka kar pà a'e wà, ta'e Àikà Xàpà ta'yr nahemono
    kwaw wanupe a'e xe.
  eng-DRA: So the hand of Ahicam the son of Saphan was with Jeremias, that he should
    not be delivered into the hands of the people, to put him to death.
