verse: JER.026.011
translations:
  mal-C: 'അതിനുശേഷം പുരോഹിതന്മാരും പ്രവാചകന്മാരും പ്രഭുക്കന്മാരോടും സകലജനത്തോടും ഇപ്രകാരം
    പറഞ്ഞു: “ഈ മനുഷ്യൻ ഈ നഗരത്തിനെതിരേ പ്രവചിച്ചിരിക്കുകയാൽ അയാളെ മരണശിക്ഷയ്ക്കു വിധിക്കണം.
    നിങ്ങൾ അതു സ്വന്തം ചെവികൊണ്ടുതന്നെ കേട്ടിരിക്കുന്നു!”'
  deu-TKW: 'Da sprachen die Priester und die Propheten zu den Oberen und zum gesamten
    Volke: Dieser Mann ist des Todes schuldig, denn er hat wider diese Stadt geweissagt,
    wie ihr mit eigenen Ohren gehört habt!'
  lin-lin: 'Banganga-Nzambe mpe basakoli balobaki na bakambi mpe na bato nyonso :
    « Moto oyo asengeli kokufa, pamba te asakoli mabe mpo na engumba oyo. Bino moko
    boyoki yango na matoyi na bino ! »'
  eng-LSV: And the priests and the prophets speak to the heads, and to all the people,
    saying, “Judgment of death [is] for this man, for he has prophesied against this
    city, as you have heard with your ears.”
  eng-GNV: 'Then spake the Priestes, and the prophets vnto the princes, and to all
    the people, saying, This man is worthie to die: for he hath prophecied against
    this citie, as ye haue heard with your eares.'
  eng-WEBSTER: Then the priests and the prophets spoke to the princes and to all the
    people, saying, This man is worthy to die; for he hath prophesied against this
    city, as ye have heard with your ears.
  nhw-BL: 'Huajca nopa totajtzitzi huan nopa tlacajcayajca tlajtol pannextiani quinnextilijque
    nopa tlayacanani huan nopa masehualme tlen nopa altepetl catli ica nechtelhuiyayaj.
    Quiijtojque: “Ni tlacatl quinamiqui miquis pampa camanaltitoc para catli fiero
    quiajsis ni altepetl. Amojuanti anquicactoque catli yaya quiijto.”'
  swh-ONEN: Kisha makuhani na manabii wakawaambia maafisa pamoja na watu wote, “Mtu
    huyu anastahili ahukumiwe kifo kwa sababu ametoa unabii mbaya dhidi ya mji huu.
    Mmesikia kwa masikio yenu wenyewe!”
  bba-bba: Mɑ yɑ̃ku kowo be, kɑ Gusunɔn sɔmɔ be, bɑ wiruɡibu kɑ tɔn be bɑ tie kpuro
    sɔ̃ɔwɑ bɑ nɛɛ, n weenɛwɑ bu durɔ wini ɡo. Domi ɡɑri kɑmwɑ u wuu ɡeni ɡerusimɔ.
    Bɛɛn tii i mɑɑ yi nuɑ kɑ bɛɛn swɑɑ.
  eng-KJVCPB: Then spake the priests and the prophets unto the princes and to all
    the people, saying, This man is worthy to die; for he hath prophesied against
    this city, as ye have heard with your ears.
  luo-luo: Eka jodolo kod jonabi nowachone jotelo kod ji duto niya, “Ngʼatni onego
    ngʼadne buch nek nikech nokoro kuom dala maduongʼni. Usewinje gi itu uwegi!”
  meu-meu: Bena hahelaḡa taudia bona peroveta taudia ese lohia taudia bona taunimanima
    iboudiai e hamaorodia, eto, Ina tau na baita revaia mase be namo, badina be ia
    ese ina hanua ihadikana vada e perovetalaia, umui sibomui taiamui ai vada o kamonai.
  npi-ULB: पुजारीहरू र अगमवक्ताहरूले अधिकारीहरू र सबै मानिससँग बोले । तिनीहरूले भने,
    “यो मानिसलाई मार्नु ठिक छ, किनकि यसले यो सहरको विरुद्धमा अगमवाणी बोलेका छ, जस्तो
    तपाईंहरूले आफ्नै कानले सुन्‍नुभएको छ ।”
  yor-yor: 'Àwọn àlùfáà àti àwọn wòlíì sọ fún àwọn aláṣẹ àti gbogbo ènìyàn pé, “Arákùnrin
    yìí gbọdọ̀ gba ìdájọ́ ikú nítorí pé ó sọ àsọtẹ́lẹ̀ lórí ìlú yìí: bí ẹ̀yin ti fi
    etí yín gbọ́!”'
  pes-OPCB: 'آنگاه کاهنان و انبیای دروغین، ادعای خود را در حضور بزرگان و مردم عنوان
    کرده، گفتند: «شما به گوش خود شنیده‌اید که این شخص، دربارهٔ این شهر چه پیشگویی‌هایی
    کرده و پی برده‌اید که چه آدم خائنی است! بنابراین او باید اعدام شود.»'
  tgl-ULB: Nakipag-usap ang mga pari at ang mga propeta sa mga opisyal at sa lahat
    ng tao. Sinabi nila, “Marapat lamang na mamatay ang taong ito, sapagkat nagpahayag
    siya laban sa lungsod na ito, gaya ng mga narinig ng inyong mga tainga!”
  cbu-NT: apanllpansha urkar ichingarusin anush shaneerana, anshtisin, Kurakaa, nee
    tputs pachayaruch, ksanda átcha. Watam nee yakat mantsir tsiyatku, anoo siy ichingarus
    kitsis mazinarangitamsawa, tárangusin,
  hui-hui: Ani biruwa loma binigo mo miaga hearubi mana latagi halu mbiwia haga hearubi
    ti bibahendeme wali agali bu hearubi agali haguane hearubi tihondo lalu, Agali
    ogo ibugua tano ogo mo ko holebira lalu mbiwia halu layago tí bibahendeme hale
    hai harimigo ai ibuni homelo bolene nga, lene.
  mya-mya: ထို​နောက်​ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​ပ​ရော​ဖက် တို့​က​ခေါင်း​ဆောင်​များ​နှင့်​ပြည်​သူ​တို့​အား``ဤ
    သူ​သည်​ငါ​တို့​၏​မြို့​ကို​ဆန့်​ကျင်​ပြော​ဆို​သ​ဖြင့် သေ​ဒဏ်​ခံ​ထိုက်​ပေ​သည်။
    သူ​ပြော​ဆို​သည့်​စ​ကား ကို​သင်​တို့​ကိုယ်​တိုင်​ကြား​ကြ​၏'' ဟု​ဆို​၏။
  bod-N: མཆོད་དཔོན་དང་ལུང་སྟོན་པ་རྣམས་ཀྱིས་འགོ་དཔོན་རྣམས་དང་མི་དེ་ཐམས་ཅད་ལ་འདི་ལྟར།
    ཁྱེད་ཅག་གི་རྣ་བས་ཐོས་པ་བཞིན་མི་འདིས་ལུང་བསྟན་ནས་གྲོང་ཁྱེར་འདི་ལ་རྒོལ་བས་ན་ཁོར་སྲོག་ཆད་གཅོད་འོས་པ་ཡིན་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Ipapo vaprista navaprofita vakati kumachinda nokuvanhu vose, “Munhu uyu
    anofanira kutongerwa rufu nokuti akaprofita zvakaipa pamusoro peguta rino. Mazvinzwira
    imi nenzeve dzenyu!”
  spa-BLM: 'Entonces los sacerdotes y los profetas hablaron a los príncipes y a todo
    el pueblo, diciendo: “Este hombre es digno de muerte, pues ha profetizado contra
    esta ciudad, como ustedes han oído con sus oídos.”'
  cac-cac: 'Ix yalan eb'' sacerdote yed'' eb'' syaloch sb''a schecab''oc Dios chi''
    d''a eb'' yajal yed'' d''a eb'' anima chi'' icha tic: A jun vin̈ tic smoj scham
    vin̈, yujto ix yal vin̈ to ay yaelal ol ja d''a yib''an̈ co chon̈ab'' tic. A ex
    tic tzeyab''n̈ej tas syal vin̈ chi'', xchi eb''.'
  swh-ULB: Makuhani na manabii wakasema kwa wakuu wa Yuda na kwa watu wote. Wakasema,
    “Ni haki kwa mtu huyu kufa, kwa maana ametabiri juu ya mji huu, kama mlivyosikia
    kwa masikio yenu!”
  bel-bel: 'Тады сьвятары і прарокі так сказалі князям і ўсяму народу: «сьмяротны
    вырак - гэтаму чалавеку, бо ён прарочыць супроць горада гэтага, як вы чулі на
    свае вушы!».'
  deu-ELBBK: 'Und die Priester und die Propheten redeten zu den Fürsten und zu allem
    Volk und sprachen: Diesem Mann gebührt die Todesstrafe, denn er hat gegen diese
    Stadt geweissagt, wie ihr mit euren Ohren gehört habt.'
  mbb-OT: Ne migkaǥi is menge memumuhat wey is menge ebpeneuven diyà te menge upisyal
    wey ziyà te langun he menge etew zutun te, “Heini he etew ereg he edhukuman te
    silut he kemetayen, su migkaǥi sikandin te mezaat he ebpekesuǥat kayi he inged.
    Iyan kew mismu nekezineg kandin!”
  mal-2015: 'പുരോഹിതന്മാരും പ്രവാചകന്മാരും പ്രഭുക്കന്മാരോടും സകലജനത്തോടും: ഈ മനുഷ്യൻ
    മരണയോഗ്യൻ; അവൻ ഈ നഗരത്തിന്നു വിരോധമായി പ്രവചിച്ചിരിക്കുന്നതു നിങ്ങൾ സ്വന്തചെവികൊണ്ടു
    കേട്ടുവല്ലോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor o rašaja the o proroka phende le rajenge a the savore manušenge:
    „Kada murš peske zaslužinel te el odsudzimen pro meriben, bo prorokinelas pre
    kada foros, avke sar oda šunďan pre tumare kana.“'
  pes-OPV: 'پس کاهنان و انبیا، روسا وتمامی قوم را خطاب کرده، گفتند: «این شخص مستوجب
    قتل است زیراچنانکه به گوشهای خود شنیدید به خلاف این شهر نبوت کرد.»'
  ron-1924: 'Атунч, преоций ши пророчий ау ворбит кэпетениилор ши ынтрегулуй попор:
    „Омул ачеста есте виноват де педяпса ку моартя, кэч а пророчит ымпотрива четэций
    ачестея, кум аць аузит вой ыншивэ ку урекиле воастре!”'
  ben-OBCV: তখন যাজকেরা ও ভাববাদীরা রাজকর্মচারী ও অন্যান্য সব লোককে বললেন, “এই লোকটি
    যেহেতু এই নগরের বিরুদ্ধে ভাববাণী বলেছে, তাই একে মৃত্যুদণ্ড দিতে হবে। তোমরা নিজেদেরই
    কানে সেই কথা শুনেছ!”
  som-som: Markaasaa wadaaddadii iyo nebiyadii la hadleen amiirradii iyo dadkii oo
    dhan, oo waxay yidhaahdeen, Ninkanu dhimashuu istaahilaa, waayo, magaaladan ayuu
    wax ka sii sheegay sidii idinkuba aad dhegihiinna ku maqasheen.
  lat-VUC: 'Et locuti sunt sacerdotes et prophetæ ad principes, et ad omnem populum,
    dicentes: Judicium mortis est viro huic, quia prophetavit adversus civitatem istam,
    sicut audistis auribus vestris.'
  eng-ASVBT: Then spake the priests and the prophets unto the princes and to all the
    people, saying, This man is worthy of death; for he hath prophesied against this
    city, as ye have heard with your ears.
  ita-1885: 'E i sacerdoti, e i profeti parlarono a'' principi di Giuda, ed a tutto
    il popolo, dicendo: Quest''uomo deve esser giudicato a morte; perciocchè ha profetizzato
    contro a questa città, come voi avete udito co'' vostri propri orecchi.'
  eng-LXXUP: 'Go up to Gilead, and take balm for the virgin daughter of Egypt: in
    vain hast thou multiplied thy medicines; there is no help in thee.'
  eng-ULB: The priests and the prophets spoke to the officials and to all the people.
    They said, “It is right for this man to die, for he prophesied against this city,
    just as you heard with your own ears!”
  spa-VBL: 'Los sacerdotes y los profetas se quejaron ante los dirigentes y todo el
    pueblo: “Este hombre merece la pena de muerte porque ha cometido traición profetizando
    contra esta ciudad. Ustedes mismos lo oyeron”.'
  fra-_FOB: 'Alors les sacrificateurs et les prophètes parlèrent aux chefs et à tout
    le peuple, et dirent: Cet homme mérite la mort; car il a prophétisé contre cette
    ville, comme vous l''avez entendu de vos oreilles.'
  mal-mal: 'പുരോഹിതന്മാരും പ്രവാചകന്മാരും, പ്രഭുക്കന്മാരോടും സകലജനത്തോടും: “ഈ മനുഷ്യൻ
    മരണയോഗ്യൻ; അവൻ ഈ നഗരത്തിനു വിരോധമായി പ്രവചിച്ചിരിക്കുന്നത് നിങ്ങൾ സ്വന്തചെവികൊണ്ടു
    കേട്ടുവല്ലോ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Tab imāmoṅ aur nabiyoṅ ne buzurgoṅ aur tamām logoṅ ke sāmne Yarmiyāh par
    ilzām lagāyā, “Lāzim hai ki is ādmī ko sazā-e-maut dī jāe! Kyoṅki is ne is shahr
    Yarūshalam ke ḳhilāf nabuwwat kī hai. Āp ne apne kānoṅ se yih bāt sunī hai.”
  suz-BL: मिनु चढ़ेबपुकी नु परमप्रभु यावे आ लोव़ पाइबपुकीम, सरकार आ गेय पाइब मुरपुकी
    नु मुर नेल्‍ल आन कली “एको मुर कली साइक्‍चान माल्‍ब। मारदे हना एकोमी एको सहर आ
    पर्बम मरिम्‍शो पा परमप्रभु यावे आ लोव़ पाप्‍तु। मेको गेपुकीम आंमा यो नेंतीनी”
    देंतेक्‍म। प्रेरित ६:१३
  eng-NOY: 'Then spake the priests and the prophets to the princes and to all the
    people, saying: This man is worthy to die; for he hath prophesied against this
    city, as ye have heard with your ears.'
  ita-1927: 'E i sacerdoti e i profeti parlarono ai capi e a tutto il popolo, dicendo:
    “Quest’uomo merita la morte, perché ha profetizzato contro questa città, nel modo
    che avete udito coi vostri propri orecchi”.'
  ckb-ckb: 'ئینجا کاهین و پێغەمبەرەکان بە پیاوە گەورەکان و بە هەموو گەلیان گوت: «ئەم
    پیاوەیە شایانی حوکمی مردنە، چونکە پێشبینی خراپی لەسەر ئەم شارە کردووە، هەروەک
    بە گوێی خۆتان گوێتان لێ بوو!»'
  eng-BBE: Then the priests and the prophets said to the rulers and to all the people,
    The right fate for this man is death; for he has said words against this town
    in your hearing.
  kan-OKCV: ಆಗ ಯಾಜಕರೂ, ಪ್ರವಾದಿಗಳೂ, ಅಧಿಕಾರಿಗಳಿಗೂ, ಜನರೆಲ್ಲರಿಗೂ, “ಈ ಮನುಷ್ಯನು ಮರಣಕ್ಕೆ
    ತಕ್ಕವನು. ಏಕೆಂದರೆ ನಿಮ್ಮ ಕಿವಿಗಳಿಂದಲೇ ನೀವು ಕೇಳಿದ ಪ್ರಕಾರ, ಇವನು ಈ ಪಟ್ಟಣಕ್ಕೆ ವಿರೋಧವಾಗಿ
    ಪ್ರವಾದಿಸಿದ್ದಾನೆ,” ಎಂದರು.
  tam-2017: 'அப்பொழுது ஆசாரியர்களும் தீர்க்கதரிசிகளும், பிரபுக்களையும் எல்லா மக்களையும்
    நோக்கி: இந்த மனிதன் மரணதண்டனைக்கு உரியவன்; உங்கள் காதுகளால் நீங்கள் கேட்டபடி,
    இந்த நகரத்திற்கு விரோதமாகத் தீர்க்கதரிசனம் சொன்னானே என்றார்கள்.'
  spa-RV-1909: 'Entonces hablaron los sacerdotes y los profetas á los príncipes y
    á todo el pueblo, diciendo: En pena de muerte ha incurrido este hombre; porque
    profetizó contra esta ciudad, como vosotros habéis oído con vuestros oídos.'
  ron-BTF: 'Atunci preoții și profeții au vorbit prinților și întregului popor, spunând:
    Acest om este demn de moarte pentru că a profețit împotriva acestei cetăți, precum
    ați auzit cu urechile voastre.'
  eng-WEBP: Then the priests and the prophets spoke to the princes and to all the
    people, saying, “This man is worthy of death, for he has prophesied against this
    city, as you have heard with your ears.”
  eng-FBV: The priests and prophets complained to the leaders and all the people,
    “This man is deserves the death penalty because he has committed treason by prophesying
    against this city. You heard it yourselves!”
  nld-1939: 'Nu riepen de priesters en de profeten tot de aanvoerders en tot het hele
    volk: Deze man heeft de dood verdiend, omdat hij tegen deze stad profeteert, zoals
    ge met eigen oren gehoord hebt.'
  nch-BL: 'Huajca nopa totajtzitzi huan nopa tacajcayajca tajtolpanextiani quinnextilijque
    nopa tayacanani huan nopa masehualme ten nopa altepet ten taya techtatelhuiyayaj.
    Quiijtojque: “Ni tacat quinamiqui miquis pampa quiijtojtoc para ni altepet ipantis
    ten fiero. Amojuanti anquicactoque cati yaya quiijto.”'
  vie-1934: 'Bấy giờ các thầy tế lễ và các tiên tri nói với các quan trưởng cùng cả
    dân sự rằng: Người nầy đáng chết; vì đã nói tiên tri nghịch cùng thành nầy, như
    chính tai các ngươi đã nghe.'
  hin-CV: तब पुरोहितों एवं भविष्यवक्ताओं ने उन अधिकारियों एवं जनसमुदाय को संबोधित
    कर कहा, “यह व्यक्ति मृत्यु दंड के योग्य है. उसने इस नगर के विरुद्ध भविष्यवाणी
    की है, जैसा कि आपने स्वयं सुन लिया है!”
  spa-BES: 'Entonces los sacerdotes y los profetas dijeron a los gobernantes y a todo
    el pueblo: El destino correcto para este hombre es la muerte; porque ha dicho
    palabras contra esta ciudad en tu audiencia.'
  tdx-tdx: 'Le nisaontsy amo roandriañeo naho amo hene’ ondatio o mpisoroñeo naho
    o mpitokio, nanao ty hoe: Mañeva havetrake t’indaty tia; amy te nitokie’e raty
    ty rova toy, i jinanjin-dravembia’ areoy.'
  tha-KJV: แล​้วบรรดาปุโรหิตและผู้​พยากรณ์​จึงทูลเจ้านายและบอกประชาชนทั้งปวงว่า “ชายคนนี้ควรแก่การตัดสินลงโทษถึงความตาย
    เพราะเขาพยากรณ์​กล​่าวโทษเมืองนี้ ดังที่​ท่านทั้งหลายได้ยิ​นก​ับหูของท่านเองแล้ว”
  por-BR-2018: 'Então os sacerdotes e os profetas falaram aos príncipes e a todo o
    povo, dizendo: Pena de morte deve ter este homem, pois profetizou contra esta
    cidade, como ouvistes com vossos próprios ouvidos.'
  deu-ELO: 'Und die Priester und die Propheten redeten zu den Fürsten und zu allem
    Volke und sprachen: Diesem Manne gebührt die Todesstrafe, denn er hat wider diese
    Stadt geweissagt, wie ihr mit euren Ohren gehört habt.'
  eng-WYC-2018: And the priests and [the] prophets spake to the princes, and to all
    the people, and said, Doom of death is to this man (or A judgement, or a sentence,
    of death is given to this man), for he prophesied against this city, as ye heard
    with your (own) ears.
  epo-epo: 'Kaj la pastroj kaj la profetoj diris al la eminentuloj kaj al la tuta
    popolo jene: Al morto estas kondamninda ĉi tiu homo, ĉar li profetis kontraŭ ĉi
    tiu urbo, kiel vi aŭdis per viaj oreloj.'
  uig-PIN: 'Kaⱨinlar wǝ pǝyƣǝmbǝrlǝr ǝmirlǝrgǝ wǝ hǝlⱪⱪǝ sɵzlǝp: «Bu adǝm ɵlümgǝ layiⱪ,
    qünki silǝr ɵz ⱪulaⱪliringlar bilǝn angliƣandǝk u muxu xǝⱨǝrni ǝyiblǝp bexarǝt
    bǝrdi» — dedi.'
  beo-beo: 'Amalalu, gobele salasu amola balofede dunu da ouligisu dunu amola dunudafa
    ilima amane sia:i, “Amo dunu da ninia moilai bai bagade amoma wadela:lesimusa:
    sia:beba:le, ema fofada:nanu medole legemu da defea. Dilia da ea hou amo dilia
    gega nabi dagoi.”'
  tpi-OTNT: Orait na ol pris na ol profet i tokim ol hetman na olgeta manmeri olsem,
    “Dispela man i mas i dai, long wanem, em i bin tok, dispela taun bai i bagarap.
    Yupela yet i harim pinis dispela tok profet bilong en.”
  hau-SA: Sa’an nan firistoci da annabawa suka ce wa fadawan da dukan mutane, “Mutumin
    nan ya cancanci hukuncin kisa gama ya yi annabci gāba da wannan birni. Ku kun
    ji da kunnuwanku!”
  uig-LAT: 'Kahinlar we peyghemberler emirlerge we xelqqe sözlep: «Bu adem ölümge
    layiq, chünki siler öz qulaqliringlar bilen anglighandek u mushu sheherni eyiblep
    bésharet berdi» — dédi.'
  nde-nde: Abaphristi, labaphrofethi basebesithi ezikhulwini lasebantwini bonke, “Umuntu
    lo kumele agwetshelwe ukufa ngoba uphrofetha kubi ngedolobho leli. Likuzwile ngezindlebe
    zenu!”
  ton-ton: Pea naʻe toki lea ʻae kau taulaʻeiki mo e kau palōfita ki he houʻeiki pea
    mo e kakai kotoa pē, ʻo pehē, “ʻOku totonu ke mate ʻae tangata ni; he kuo ne kikite
    ki he kolo ni, ʻo hangē ko ia kuo mou fanongo ʻaki homou telinga.”
  ces-1613: 'I řekli kněží a proroci těm knížatům a všemu lidu, řkouce: Hoden jest
    smrti muž tento; nebo prorokoval proti městu tomuto, jakž jste slyšeli v své uši.'
  eng-WMB: Then the priests and the prophets spoke to the princes and to all the people,
    saying, “This man is worthy of death, for he has prophesied against this city,
    as you have heard with your ears.”
  tam-TCV: அப்பொழுது ஆசாரியரும், இறைவாக்கினரும், “இவன் பட்டணத்திற்கெதிராய் இறைவாக்குரைத்தான்.
    இவன் மரண தண்டனைக்கு உரியவன். நீங்களே உங்கள் காதுகளால் கேட்டீர்கள்” என்று அதிகாரிகளிடமும்,
    எல்லா மக்களிடமும் சொன்னார்கள்.
  ceb-ULB: Ang mga pari ug ang mga propeta nakigsulti sa mga opisyal ug sa tanang
    katawhan. Miingon sila, “Angayan gayod patyon kining tawhana, kay nagpropesiya
    man siya batok niining nasora, sumala gayod sa inyong nang dungog!”
  pol-UBG: 'Wtedy kapłani i prorocy powiedzieli do książąt i do całego ludu: Ten człowiek
    zasługuje na śmierć, bo prorokował przeciwko temu miastu, jak to słyszeliście
    na własne uszy.'
  agr-agr: 'Nuwi pekajun sacerdote aidau, profeta aidaujai ditan chichajuinak: “Juju
    aentsua duka mantamnamainai, wagki atumesh antagmin: ‘Juju jega duka yaaktajaí
    tsainkattawai’ tuu wekagu asa”, tuidau.'
  kyc-kyc: Gii dokopa purisi akalipi poropeta akalipi dupwame lita akalipi dee wambu
    dupwape kando lamaiyuo lao, Akali dakeme yasu kee lao namwana yuu taone doko kando
    koo inginyi nembo pulyuo letamo dokona baa randa maiyuo piso soo kote lao pyao
    kumarami ingilyamo. Dokona pii lapyamo dupwa nakama rangena kale dokome rolae
    simi kandapi, leyami.
  urd-GVU: تب اماموں اور نبیوں نے بزرگوں اور تمام لوگوں کے سامنے یرمیاہ پر الزام لگایا،
    ”لازم ہے کہ اِس آدمی کو سزائے موت دی جائے! کیونکہ اِس نے اِس شہر یروشلم کے خلاف
    نبوّت کی ہے۔ آپ نے اپنے کانوں سے یہ بات سنی ہے۔“
  deu-1912: 'Und die Priester und Propheten sprachen vor den Fürsten und allem Volk:
    Dieser ist des Todes schuldig; denn er hat geweissagt wider diese Stadt, wie ihr
    mit euren Ohren gehört habt.'
  kan-2017: ಆಗ ಯಾಜಕರೂ ಮತ್ತು ಪ್ರವಾದಿಗಳೂ, “ಇವನು ಮರಣದಂಡನೆಗೆ ತಕ್ಕವನು; ಇವನು ಈ ಪಟ್ಟಣಕ್ಕೆ
    ಅಹಿತ ನುಡಿದದ್ದನ್ನು ನೀವು ಕಿವಿಯಾರೆ ಕೇಳಿದಿರೀ” ಎಂದು ಸರದಾರರಿಗೂ ಎಲ್ಲಾ ಜನರಿಗೂ ಹೇಳಿದರು.
  yap-yap: Me ga’ar e pi prist nge pi profet ngak e pi’in yad be yog e thin nge ngak
    e girdi’, “Re mo’on ney e bay tapgin ni ngan duwgiliy ni ngan li’ ngem’ ni bochan
    e ke welthin nib togopluw ko binaw rodad. Ka mu rung’aged nga telmed e tin ke
    weliy.”
  hlt-MCSB: Te phoeiah khosoih rhoek neh tonghma rhoek loh mangpa rhoek neh pilnam
    boeih taengah a thui uh tih, “Na hna neh na yaak uh bangla he khopuei a tonghma
    thil dongah he hlang ham laitloeknah tah dueknah ni aka om coeng,” a ti uh.
  mdy-ETH: ቄኤሶና ፆኦሲ ማሊፆ ኬኤዛ ዓሶና ዴሮናም ዔያታ ሂዚ ጌዔኔ፦ «ሃይ ዓሢ ጌዔ ባኮ ቢያ ዒንሢ ዒንሢ ቶኦኪና ዋይዜኔ፤
    ኑ ካታሞይዳ ዒ ፑርታ ሎንሦ ባኣዚ ኬኤዜሢሮ ዒ ዎዺንታንዳያ ኮይሳኔ።»
  twi-ASANTE: Ɛna asɔfoɔ no ne adiyifoɔ no ka kyerɛɛ adwumayɛfoɔ no ne nnipa no nyinaa
    sɛ, “Ɛsɛ sɛ wɔbu saa ɔbarima yi kumfɔ, ɛfiri sɛ wahyɛ nkɔm atia kuropɔn yi. Moate
    wɔ mo asom!”
  eng-WEBU: Then the priests and the prophets spoke to the princes and to all the
    people, saying, “This man is worthy of death, for he has prophesied against this
    city, as you have heard with your ears.”
  wal-wal: Qeesetinne hananabaa yootiyaageeti halaqatuyyoonne asaa ubbaayyo hagaadan
    yaagidosona; “Intte intte haittan siyidoogaadan, ha bitanee ha katamaa bollan
    hananabaa yootido gishshau, i haiqqanau bessees!” yaagidosona.
  spa-PDDPT: 'Entonces los sacerdotes y los profetas hablaron a los magistrados y
    a todo el pueblo: ¡Este hombre es digno de muerte, porque profetizó contra esta
    ciudad, como oyeron ustedes con sus propios oídos!'
  gun-gun: 'Ha''e ramo sacerdote ha''e profeta kuery jogueroayvu yvatekueve ha''e
    heta va''e kuery ha''e javi reve. Ha''e vy aipoe''i: — Kova''e ava ma jajuka va''erã
    kova''e tetã re ijayvu rire, peẽ pendeapyxa py ae pendua rami — he''i okuapy.'
  ilo-ULB: Nakisarita dagiti papadi ken dagiti profeta kadagiti opisial ken kadagiti
    amin a tattao. Kinunada, “Rumbeng laeng a matay daytoy a tao, ta nangipadto isuna
    iti maibusor iti daytoy a siudad, kas iti nangngeg a mismo dagiti lapayagyo!”
  kpg-kpg: Malaa, digau hai mee dabu mo nia soukohp ga haga iloo ang gi digau aamua
    aalaa mo nia daangada huogodoo boloo, “Tangada deenei e humalia hua e daaligi
    gii made, idimaa, mee ne hai dana kokohp e hai baahi ang gi di waahale deenei.
    Goodou guu bida hagalongo gi nnelekai a mee ala ne hai!”
  uig-ARA: 'كاھىنلار ۋە پەيغەمبەرلەر ئەمىرلەرگە ۋە خەلققە سۆزلەپ: «بۇ ئادەم ئۆلۈمگە
    لايىق، چۈنكى سىلەر ئۆز قۇلاقلىرىڭلار بىلەن ئاڭلىغاندەك ئۇ مۇشۇ شەھەرنى ئەيىبلەپ
    بېشارەت بەردى» ــ دېدى.'
  sus-sus: Sɛrɛxɛdubɛe nun namiɲɔnmɛe naxa a fala kuntigie nun ɲama bɛ, «A lanma yi
    xɛmɛ xa faxa, barima a bara yi taa xa fe ɲaaxi fala. Wo bara na mɛ wo yɛtɛ ra.»
  pon-2006: Eri, samworo ko oh soukohp ako ahpw kairehki kaun ako, iangahki aramas
    ako, patohwan, “Aramas menet konehng en kamakamala, pwehki eh kohpadahr soahng
    pwukat me uhwong kahnimw wet. Kumwail pein rongasangehr ih mepwukat.”
  jae-jae: Go dabuŋwaga to propete sêsôm gêdêŋ kasêga to lau samob gebe “Ŋac tonec
    êtap ŋagêjô êmac ênduŋa sa gebe eŋ geoc malac tonec ênaŋa ŋabiŋ lasê amac taôm
    aŋô kêsô taŋemsuŋgac.”
  ksd-ksd: 'Ma ra umana tena tinabar ma ra umana propet dia ga biti dari ta ra umana
    luluai ma ta ra tarai par: I topa ia ba da doko go ra tutana, tago i tar tata
    na propet ure go ra pia na pal, da ava tar valongore ma ra talinga i vavat iat.'
  tur-YTC: O zaman kâhinler ve peygamberler beylere ve bütün halka, “Bu adam ölümü
    hak etti, çünkü kulaklarınızla duyduğunuz gibi bu kente karşı peygamberlik etti”
    dediler.
  grc-BRENT: Ἀνάβηθι Γαλαὰδ, καὶ λάβε ῥητίνην τῇ παρθένῳ θυγατρὶ Αἰγύπτου· εἰς τὸ
    κενὸν ἐπλήθυνας ἰάματά σου, ὠφέλεια οὐκ ἔστιν ἐν σοί.
  ind-AYT: Kemudian, para imam dan para nabi berkata kepada para pejabat dan kepada
    semua orang, katanya, “Orang ini pantas dihukum mati karena dia telah bernubuat
    menentang kota ini, seperti yang telah kamu dengar dengan telingamu.”
  nya-nya: Pamenepo ansembe ndi aneneri anawuza ndunazo pamodzi ndi anthu onse kuti,
    “Munthu uyu ayenera kuphedwa chifukwa amalosera zoyipira mzinda uno. Inu mwadzimvera
    nokha zimenezi!”
  hrv-hrv: 'Tada svećenici i proroci rekoše starješinama i svemu narodu: “Ovaj je
    čovjek zaslužio smrt jer je prorokovao protiv ovoga grada, kao što ste čuli na
    svoje uši.”'
  mps-mps: Tialima, te pris dabego me, profet dabego me, te po te tobolu bidiba, me
    te we bidi dabe tigidaliba te tiwai po wali, “Te bidi isimainao, magi baso meni,
    agai te po wai, te taun dolaibao. Duga digi agai te profet po wali odai dao,”
    wali.
  tpi-tpi: Orait na ol pris na ol profet i tokim ol hetman na olgeta manmeri olsem,
    “Dispela man i mas i dai, long wanem, em i bin tok, dispela taun bai i bagarap.
    Yupela yet i harim pinis dispela tok profet bilong en.”
  dan-1931: 'Så sagde Præsterne og Profeterne til Fyrsterne og alt Folket: “Denne
    Mand har gjort halsløs Gerning, thi han har profeteret mod denne By, som I selv
    hørte.”'
  vie-OVCB: Các thầy tế lễ và các tiên tri liền trình bày lời buộc tội của mình với
    các quan chức và dân chúng. “Người này phải chết!” Chúng nói. “Các ông đã nghe
    tận tai rằng hắn phản bội thế nào, hắn dám tiên tri chống nghịch thành này.”
  guj-2017: પછી યાજકોએ અને પ્રબોધકોએ, અધિકારીઓને અને સર્વ લોકોને કહ્યું કે, “આ માણસને
    મૃત્યુદંડની સજા થવી જોઈએ, કેમ કે તેણે આ નગરની વિરુદ્ધ ભવિષ્યવાણી ઉચ્ચારી છે જેમ
    તમે બધાએ તમારા પોતાના કાને સાંભળી છે!”
  pon-2006A: Eri, samworo ko oh soukohp ako ahpw kairehki kaun ako, iangahki aramas
    ako, patohwan, “Aramas menet konehng en kamakamala, pwehki eh kohpadahr soahng
    pwukat me uhwong kahnimw wet. Kumwail pein rongasangehr ih mepwukat.”
  por-BRBSL: 'Então os sacerdotes e os profetas falaram aos príncipes e a todo o povo,
    dizendo: “Este homem é digno de morte, pois profetizou contra esta cidade, como
    vocês ouviram com seus ouvidos”.'
  cth-cth: Vaihma hoi profetnaw ni kahrawikungnaw hoi tamihu koe, hete tami he due
    hanlah a kamcu. Bangkongtetpawiteh, hnâ hoi na thai e patetlah hete khopui taranlahoi
    a pâpho toe, telah ati awh.
  twi-twi: Na asɔfo no ne adiyifo no ka kyerɛɛ adwumayɛfo no ne nnipa no nyinaa se,
    “Ɛsɛ sɛ wobu saa ɔbarima yi kumfɔ, efisɛ wahyɛ nkɔm atia kuropɔn yi. Moate wɔ
    mo asom!”
  hlt-hlt: Te phoeiah khosoih rhoek neh tonghma rhoek loh mangpa rhoek neh pilnam
    boeih taengah a thui uh tih, “Na hna neh na yaak uh bangla he khopuei a tonghma
    thil dongah he hlang ham laitloeknah tah dueknah ni aka om coeng,” a ti uh.
  tbz-SIM: 'Ikuɔ́ nìùbɛ̀ nɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ sɔmbɛ kɛ̀ bɛ̀ɛ nɑ́kɛ́ sikpɑ̀ɑ̀tìbìí
    nɛ̀ bɛnìtìbɛ̀ sɔmbɛ kɛ dɔ̀: Onìtì yie ndò nkɛ́kuɔmu, kɛ yɛ̃́ ò nɑ̀kɛ́ tì dihɛì
    diì nkpɛ́í tì í wennimɛ̀, di kèèmu di mɔ́mɔmbɛ nɛ̀ di to ò nɑ̀kɛ́ tì.'
  msy-2020: Ezɨ ofa gamir gumaziba ko, akam inigha izir gumaziba ko, gumazir dapaniba
    ko, gumazamiziba bar moghɨra me mɨgei, “Gumazir kam kamaghɨn mɨkeme, nguibar ekiar
    kam ikuvigham. Ia uari an akar kam baraki. Kamaghɨn amizɨ, bizir kam bangɨn, an
    aremegham.”
  azb-azb: 'O zaman kahinlər və peyğəmbərlər başçılara və bütün xalqa söylədi: «Bu
    adam ölümə layiqdir, çünki öz qulağınızla eşitdiyiniz kimi bu şəhərin əleyhinə
    peyğəmbərlik etdi».'
  eng-DBY: And the priests and the prophets spoke unto the princes and to all the
    people, saying, This man is worthy to die, for he hath prophesied against this
    city, as ye have heard with your ears.
  hin-2017: तब याजकों और भविष्यद्वक्ताओं ने हाकिमों और सब लोगों से कहा, “यह मनुष्य
    प्राणदण्ड के योग्य है, क्योंकि इसने इस नगर के विरुद्ध ऐसी भविष्यद्वाणी की है जिसे
    तुम भी अपने कानों से सुन चुके हो।” (प्रेरि. 6:11-14)
  wol-KYG: 'Sarxalkat yaak yonent ya wax kàngam yaak mbooloo ma mépp, ne leen: «Waa
    jii, dee mooy àtteem, ndax moo biral waxyu, di rëbb sunu dëkk bii. Yeena ko déggal
    seen bopp.»'
  eng-YLT: And the priests and the prophets speak unto the heads, and unto all the
    people, saying, 'Judgment of death [is] for this man, for he hath prophesied against
    this city, as ye have heard with your ears.'
  kne-kne: Idi siya di, kanan din papadi ya mamadto sin oopisyal ya kaipoipogaw, “Lebbeng
    na ay makeddengan ay matey nan ipogaw ay nay, tan nan-ipadto si maikontra isnan
    siyodad et dakayo ay mismo yan dinnge yo.”
  eng-WYC-2017: And the priests and [the] prophets spake to the princes, and to all
    the people, and said, Doom of death is to this man, for he prophesied against
    this city, as ye heard with your ears.
  eng-WMBB: Then the priests and the prophets spoke to the princes and to all the
    people, saying, “This man is worthy of death, for he has prophesied against this
    city, as you have heard with your ears.”
  urd-GVH: तब इमामों और नबियों ने बुज़ुर्गों और तमाम लोगों के सामने यरमियाह पर इलज़ाम
    लगाया, “लाज़िम है कि इस आदमी को सज़ाए-मौत दी जाए! क्योंकि इसने इस शहर यरूशलम के
    ख़िलाफ़ नबुव्वत की है। आपने अपने कानों से यह बात सुनी है।”
  rug-rug: Meke zama sari hiama meke na poropita koari na koimata meke sari na tinoni,
    “Sa tie hie si pada pude tava mate sina korokorotae va kaleana mae ia sa sa vasileana
    lavata hie. Doduru gamu si ele avosia mia pa taliṉa mia!” gua si arini.
  gaz-gaz: Kana irratti luboonnii fi raajonni sun qondaaltotaa fi namoota hundaan,
    “Waan namichi kun magaalaa kana irratti raajii dubbateef duuti isatti muramuu
    qaba. Isin waan kana gurruma keessaniin dhageessaniirtu!” jedhan.
  fra-LSG: 'Alors les sacrificateurs et les prophètes parlèrent ainsi aux chefs et
    à tout le peuple: Cet homme mérite la mort; car il a prophétisé contre cette ville,
    comme vous l’avez entendu de vos oreilles.'
  gnn-gnn: Ga walala ŋunhi ḏalkarra'mirriyunydja ga dhäwu'‐ḻakaranhamirriyu walalay
    ḻakaraŋala ŋuripa ŋaḻapaḻmirriwanydja bitjarrana, “Dhuwalanydja gay' ḏarramu yurru
    rakunydhirrina yanana. Go ŋilimurru bumana ŋanya. Bitjan liŋgu ŋayi yukurra dhuwala
    waŋanydja yätjkuma yana dhuwala wäŋanhanydja, ga nhumapina ŋäkulanydja dhuwala
    ŋanya nhumalaŋgalay nhuma mäkiri'yu.”
  yal-yal: Nayi, saraxaraline nun nabine yi a fala kuntigine nun yamaan birin xa,
    e naxa, “Xɛmɛni ito a kitin xa lan sayaan ma! Bayo a bata nabiya falane ti taani
    ito xili ma, alo ɛ fan yɛtɛna a mɛxi kii naxan yi!”
  iou-iou: Maŋit irirä bämop äma ba profettä äma ekäni ekäni ukät ämawebe kuduptagän
    itkuŋo u ŋode yäwetkuŋ; Äma ŋo yotpärare ŋo wakta yäŋahäŋirän nadäk täkaŋ. Unita
    kumäkta biŋam täŋpän! yäk.
  haw-1868: Alaila, olelo aku la na kahuna, a me na kaula i na'lii, a i na kanaka
    a pau, i aku la, Pono no keia kanaka e make; no ka mea, ua wanana ku e mai oia
    i keia kulanakauhale, me ka oukou i lohe ai i ko oukou mau pepeiao.
  arb-NAV: 'ثُمَّ خَاطَبَ الْكَهَنَةُ وَالأَنْبِيَاءُ رُؤَسَاءَ يَهُوذَا وَسَائِرَ
    الشَّعْبِ قَائِلِينَ: «هَذَا الرَّجُلُ يَسْتَحِقُّ حُكْمَ الْمَوْتِ. لأَنَّهُ
    تَنَبَّأَ عَلَى هَذِهِ الْمَدِينَةِ بِالدَّمَارِ كَمَا سَمِعْتُمْ بِآذَانِكُمْ».'
  ewe-ewe: Tete nunɔlawo kple nyagblɔɖilawo gblɔ na dumegãwo kple ameha la be, “Ele
    be woatso kufia na ŋutsu sia, elabena egblɔ nya ɖi ɖe du sia ŋuti. Miawo ŋutɔ
    miesee kple miaƒe towo!”
  eng-LEE: Then said the priests and the prophets unto the princes and unto all the
    people, as followeth, This man deserveth the punishment of death; for he hath
    prophesied against this city, as ye have heard with your own ears.
  asm-FB: পাছে পুৰোহিত আৰু ভাববাদীসকলে প্ৰধান লোকসকলক আৰু আটাই প্ৰজাসকলৰ আগত ক’লে,
    “এই মানুহ প্রাণদণ্ডৰ যোগ্য; কিয়নো তেওঁ এই নগৰৰ বিৰুদ্ধে ভাববাণী প্ৰচাৰ কৰিলে,
    তাক তোমালোকে নিজ কাণে শুনিলা!”
  sus-A: سّرّشّدُبّيٍ نُن نَمِحْنمّيٍ نَشَ عَ قَلَ كُنتِفِيٍ نُن حَمَ بّ، «عَ لَنمَ
    يِ شّمّ شَ قَشَ، بَرِ مَ عَ بَرَ يِ تَا شَ قٍ حَاشِ قَلَ. وٌ بَرَ نَ مّ وٌ يّتّ
    رَ.»
  fra-SBL: 'Alors les prêtres et les prophètes parlèrent aux chefs et à tout le peuple,
    en disant : « Cet homme mérite la mort, car il a prophétisé contre cette ville,
    comme vous l''avez entendu de vos oreilles. »'
  hbo-hbo: וַיֹּ֨אמְר֜וּ הַכֹּהֲנִ֤ים וְהַנְּבִאִים֙ אֶל־הַשָּׂרִ֔ים וְאֶל־כָּל־הָעָ֖ם
    לֵאמֹ֑ר מִשְׁפַּט־מָ֙וֶת֙ לָאִ֣ישׁ הַזֶּ֔ה כִּ֤י נִבָּא֙ אֶל־הָעִ֣יר הַזֹּ֔את
    כַּאֲשֶׁ֥ר שְׁמַעְתֶּ֖ם בְּאָזְנֵיכֶֽם׃
  kik-kik: Hĩndĩ ĩyo athĩnjĩri-Ngai na anabii makĩĩra anene acio na andũ othe atĩrĩ,
    “Mũndũ ũyũ agĩrĩire atuĩrwo kũũragwo, tondũ nĩarathĩte maũndũ mooru makoniĩ itũũra
    rĩĩrĩ inene. Nĩmũmeiguĩrĩire na matũ manyu!”
  fra-NCL: 'Alors les prêtres et les prophètes dirent aux princes et à tout le peuple :
    Cet homme mérite la mort, car il a prophétisé contre cette ville, comme vous l’avez
    entendu de vos oreilles.'
  cek-AK: To naah qaimanawk hoi tahmaanawk mah, Nangmacae naa hoi na thaih o ih baktih
    toengah, Jeremiah mah hae vangpui amrohaih lok to thuih pongah, anih loe duek
    han krak! tiah ukkung angraengnawk hoi kaminawk khaeah a thuih pae o.
  cuk-cuk: 'Agine dule-irwa-Bab-Dummadse-gormaladi, degi, Bab-Dummad-gayaburba-barsogmaladi,
    dummaganga, degi, bela dulemargala sogdemalad: “We-dule oburgwilegergebed, ar
    we-neggweburnik sabsur-sunmaksad, ar bemar-sunnagwad itosmalad.”'
  uig-CYR: 'Каһинлар вә пәйғәмбәрләр әмирләргә вә хәлиққә сөзләп: «Бу адәм өлүмгә
    лайиқ, чүнки силәр өз қулақлириңлар билән аңлиғандәк у мошу шәһәрни әйипләп бешарәт
    бәрди» — деди.'
  tel-2017: యాజకులతో, ప్రవక్తలతో, అధిపతులతో, ప్రజలందరితో వాళ్ళు ఇలా అన్నారు. “మీరు
    చెవులారా విన్నట్టుగా ఈ వ్యక్తి ఈ పట్టణానికి వ్యతిరేకంగా ప్రకటిస్తున్నాడు, కాబట్టి
    ఇతడు చావడం సమంజసమే.”
  hat-BSA: 'Epi prèt yo ak pwofèt yo te pale ak ofisye yo ak tout pèp la e te di:
    “Nonm sa a merite mouri! Li te pwofetize kont vil sila a, jan nou te koute ak
    pwòp tande nou an.”'
  kos-kos: Na mwet tol ac mwet palu fahk nu sin mwet kol ac nu sin mwet uh, “Mwet
    se inge fal in anwuki, mweyen el kaskas lain siti sesr uh. Kowos sifacna lohng
    ma el fahk inge.”
  hbo-WLC: וַיֹּ֨אמְר֜וּ הַכֹּהֲנִ֤ים וְהַנְּבִאִים֙ אֶל־הַשָּׂרִ֔ים וְאֶל־כָּל־הָעָ֖ם
    לֵאמֹ֑ר מִשְׁפַּט־מָ֙וֶת֙ לָאִ֣ישׁ הַזֶּ֔ה כִּ֤י נִבָּא֙ אֶל־הָעִ֣יר הַזֹּ֔את
    כַּאֲשֶׁ֥ר שְׁמַעְתֶּ֖ם בְּאָזְנֵיכֶֽם׃
  ibo-ibo: 'Mgbe ahụ, ndị nchụaja na ndị amụma gwara ndịisi ọchịchị ahụ okwu sị ha:
    “O kwesiri ka a maa nwoke a ikpe ọnwụ, nʼihi na o buru amụma megide obodo a. Unu
    onwe unu ji ntị unu nụrụ ihe o kwuru.”'
  ory-ory: ତହିଁରେ ଯାଜକମାନେ ଓ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ, ଅଧିପତିମାନଙ୍କୁ ଓ ଲୋକ ସମସ୍ତଙ୍କୁ ଏହି
    କଥା କହିଲେ, “ଏହି ମନୁଷ୍ୟ ପ୍ରାଣଦଣ୍ଡର ଯୋଗ୍ୟ; କାରଣ ସେ ଏହି ନଗର ବିରୁଦ୍ଧରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ
    ପ୍ରଚାର କରିଅଛି, ଏହା ତୁମ୍ଭେମାନେ ସ୍ୱକର୍ଣ୍ଣରେ ଶୁଣିଅଛ।”
  chk-chk: Mürin, ekewe souasor me ekewe soufos ra üreni ekewe nöüwis me ekewe aramas
    meinisin, “A pwüng ngeni ei mwän an epwe mäla, pun a osuni talan ei telinimw,
    usun oua fen püsin rongorong.”
  rop-rop: Afta na detlot serramonimen en ol detlot speshalwan mesinja bin tok langa
    detlot lidamob, en langa ola pipul, “Dijan men garra gitkil dumaji imbin tok nogudbala
    ting garra hepin langa wi taun. Yumob bin irrim im garram yumob ronwan irriwol,
    indit?”
  ukr-1871: 'Тодї сьвященники й пророки промовили так до князїв і до всього люду:
    Чоловікові сьому належиться присуд на смерть, бо він пророкує проти сього міста,
    — як се ви самі чули своїми ушима!'
  deu-1951: 'Da sprachen die Priester und die Propheten zu den Fürsten und zum ganzen
    Volk: Dieser Mann ist des Todes schuldig, weil er wider diese Stadt geweissagt
    hat, wie ihr es mit eigenen Ohren gehört habt!'
  eng-JPS: 'Then spoke the priests and the prophets unto the princes and to all the
    people, saying: ''This man is worthy of death; for he hath prophesied against
    this city, as ye have heard with your ears.'''
  srp-1865: 'I rekoše sveštenici i proroci knezovima i svemu narodu govoreæi: ovaj
    je èovjek zaslužio smrt, jer prorokova protiv ovoga grada, kao što èuste svojim
    ušima.'
  lug-lug: Awo bakabona ne bannabbi ne bagamba abakungu n’abantu bonna nti, “Omusajja
    ono asaana kusalirwa musango gwa kufa kubanga ayogedde ebyobunnabbi ebibi ku kibuga
    kino. Mukiwulidde n’amatu gammwe gennyini.”
  heb-heb: ויאמרו הכהנים והנבאים אל השרים ואל כל העם לאמר משפט מות לאיש הזה כי נבא
    אל העיר הזאת כאשר שמעתם באזניכם׃
  ben-IRV: যাজকেরা এবং ভাববাদীরা সেই রাজকর্মচারীদের ও সমস্ত লোকেরা বললেন, “এই লোকটি
    মৃত্যুদন্ড পাওয়ার যোগ্য, কারণ সে এই শহরের বিরুদ্ধে ভাববাণী করেছে; যেমন তোমরা
    নিজের কানে তা শুনেছ।”
  pan-pan: ਤਾਂ ਜਾਜਕਾਂ ਅਤੇ ਨਬੀਆਂ ਨੇ ਸਰਦਾਰਾਂ ਅਤੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਇਹ ਮਨੁੱਖ ਮੌਤ
    ਦੇ ਜੋਗ ਹੈ ਕਿਉਂ ਜੋ ਇਸ ਨੇ ਇਸ ਸ਼ਹਿਰ ਦੇ ਬਾਰੇ ਅਗੰਮ ਵਾਚਿਆ ਜਿਵੇਂ ਤੁਸੀਂ ਆਪਣੀਂ ਕੰਨੀਂ ਸੁਣਿਆ
    ਹੈ
  mya-JVB: ယဇ်ပုရောဟိတ် နှင့် ပရောဖက် တို့က၊ ဤ သူ သည် အသေ ခံထိုက် ပေ၏။ သင်တို့သည်
    ကိုယ် နား နှင့် ကြား သည်အတိုင်း ၊ ဤ မြို့ ကို ဆန့်ကျင် ဘက်ပြု၍ ဟော ပြောပါပြီတကားဟု
    မှူးမတ် အစရှိ သော လူ များ အပေါင်း တို့အား ပြော ဆိုကြ၏။
  tbg-tbg: Mini vaumanta Kotira kaiqa vara amitokavata, paropeti vaiintivata, himpi
    qiata vaiinti vikaravata vaiinti nahentiaravata tiha, Maa vaiintira arukevaqaima
    vaivo. Viva tiharo, Maa vatukava qoraiqama vuanarove, tivo. Viva ti uvara ne nenta
    aatoqohai iriavo, ti.
  hmo-hmo: Unai neganai hahelagaia taudia bona peroveta taudia ese lohia taudia bona
    taunimanima idia hamaoroa, idia gwau, “Inai tau ese iseda hanua ia hereva dika
    henia. Umui ese iena hereva umui kamonai vadaeni. Namona be hereva ita gwauraia,
    ia be do ia mase.”
  urd-urd: और काहिनों और नबियों ने हाकिम से और सब लोगों से मुख़ातिब होकर कहा कि यह
    शख़्स वाजिब — उल — क़त्ल है क्यूँकि इसने इस शहर के ख़िलाफ़ नबुव्वत की है, जैसा
    कि तुम ने अपने कानों से सुना।
  rus-SYN: 'Тогда священники и пророки так сказали князьям и всему народу: “смертный
    приговор этому человеку! потому что он пророчествует против города сего, как вы
    слышали своими ушами”.'
  bqc-SIM: 'Ɔ̃ sa''onaↄ ń ãnabiↄ ò gbãadepiↄnɛ ń gbɛ̃́ kĩniↄ píi aa mɛ̀: Wà
    yãda gↄ̃ɛpia wà aà dɛ, asa à àsi bɛ̃̀ɛ ò wɛ̃́lɛɛ bee musuɛ, á swã́ mà.'
  tcz-CHONGTHU: Hichun thempu holeh themgao hon, leng chapate leh mipite jouse jah
    dingin, Jeremiah themmo achennau thu aseitauve. Amahon, hichepa hi thidinga lomtah
    ahi. Ajeh chu aman hiche houin leh khopidounan gaothu aseiyin, najah’u chu ahi,
    atitauve.
  mar-mar: नंतर याजक व संदेष्टे अधिकाऱ्यांशी व सर्व लोकांशी बोलले. ते म्हणाले “यिर्मयाला
    ठार करावे. यरूशलेम शहराबद्दल तो वाईट भविष्यकथन करतो तुम्ही त्याचे बोलणे तुमच्या
    स्वत:च्या कानांनी ऐकलेच आहे.”
  qub-qub: 'Chaura cüracunawan profëtacunaga chaycho caycaj runacunatawan mandajcunata
    niran: «Payga rimasha siudä illgächisha cananpämi. Quiquiquicunapis wiyashcanquimi.
    ¡Payga wañuchicächun!»'
  bqp-bqp: Mɑ yɑ̃ku kowo be, kɑ Gusunɔn sɔmɔ be, bɑ wirugibu kɑ tɔn be bɑ tie kpuro
    sɔ̃ɔwɑ bɑ nɛɛ, n weenɛwɑ bu durɔ wini go. Domi gɑri kɑmwɑ u wuu geni gerusimɔ.
    Bɛɛn tii i mɑɑ yi nuɑ kɑ bɛɛn swɑɑ.
  hat-hat: 'Prèt yo ak pwofèt yo pale ak chèf yo ansanm ak pèp la, yo di: -Nonm sa
    a merite pou yo touye l'' paske li pale lavil Jerizalèm lan mal. Nou tout la a,
    nou tande l'' ak pwòp zòrèy nou.'
  eng-BSB: Then the priests and prophets said to the officials and all the people,
    “This man is worthy of death, for he has prophesied against this city, as you
    have heard with your own ears!”
  eng-WEBPB: Then the priests and the prophets spoke to the princes and to all the
    people, saying, “This man is worthy of death, for he has prophesied against this
    city, as you have heard with your ears.”
  kbq-kbq: Anante pristi vahemo'zane kasnampa vahemo'zanena, amanage hu'za Juda kva
    vahe'ene mika vahe'enena zamasami'naze. Ama ne'mo'a frigahie. Na'ankure tamagra'a
    tamagesafinti nentahizageno agra kasnampa kea huno ama rankumamo'a haviza hugahie
    huno hu'ne.
  nhe-BL: 'Huajca nopa totajtzitzi huan nopa tlacajcayajca tiocamanalohuani quinnextilijque
    nopa tlayacanani huan nopa tlacame tlen nopa altepetl tlen ica nechteilhuiyayaj.
    Quiijtojque: “Ni tlacatl quinamiqui miquis pampa camatitoc para tlen fiero quiajsis
    ni altepetl. Imojuanti inquicactoque tlen yajaya quiijto.”'
  gub-BL: Na'e xaxeto wà, Tupàn ze'eg imume'u har wà no, uze'eg tuwihaw wanupe wà,
    teko wanupe wà no. — Xiuka 'aw awa nehe, ta'e uze'eg zemueteahy tawhu zanereko
    haw rehe a'e xe. Peinu ize'eg mehe.
  eng-DRA: 'And the priests and the prophets spoke to the princes, and to all the
    people, saying: The judgement of death is for this man: because he hath prophesied
    against this city, as you have heard with your ears.'
