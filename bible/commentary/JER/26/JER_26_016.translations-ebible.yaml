verse: JER.026.016
translations:
  mal-C: 'അപ്പോൾ ഉദ്യോഗസ്ഥന്മാരും സകലജനങ്ങളും, പുരോഹിതന്മാരോടും പ്രവാചകന്മാരോടും പറഞ്ഞു:
    “ഈ മനുഷ്യനു മരണശിക്ഷ വിധിക്കരുത്! കാരണം നമ്മുടെ ദൈവമായ യഹോവയുടെ നാമത്തിലാണ് അദ്ദേഹം
    നമ്മോടു സംസാരിച്ചിരിക്കുന്നത്.”'
  deu-TKW: 'Da sagten die Oberen und das gesamte Volk zu den Priestern und zu den
    Propheten: Dieser Mann ist keineswegs des Todes schuldig, denn im Namen Jahwes,
    unseres Gottes, hat er zu uns geredet!'
  lin-lin: 'Bakambi mpe bato nyonso balobaki epai ya Banganga-Nzambe mpe basakoli :
    « Esengeli te koboma moto oyo ! Azali solo koloba na biso na Kombo na Yawe, Nzambe
    na biso. »'
  eng-LSV: And the heads and all the people say to the priests and to the prophets,
    “There is not a judgment of death for this man, for he has spoken to us in the
    Name of our God YHWH.”
  eng-GNV: 'Then saide the princes and all the people vnto the Priestes, and to the
    prophets, This man is not worthie to die: for he hath spoken vnto vs in the Name
    of the Lord our God.'
  eng-WEBSTER: 'Then said the princes and all the people to the priests and to the
    prophets; This man is not worthy to die: for he hath spoken to us in the name
    of the LORD our God.'
  nhw-BL: 'Huajca nopa tlayacanani huan nopa masehualme tlen nopa altepetl camanaltique
    ininhuaya nopa totajtzitzi huan nopa tlacajcayajca tlajtol pannextiani, quinilhuijque:
    “Ni tlacatl amo quinamiqui miquis pampa yaya techcamanalhuijtoc ica camanali tlen
    TOTECO Dios.”'
  swh-ONEN: Kisha maafisa na watu wote wakawaambia makuhani na manabii, “Mtu huyu
    asihukumiwe kifo! Amesema nasi katika jina la Bwana, Mungu wetu.”
  bba-bba: Yerɑ wiruɡii be, kɑ tɔn be bɑ tie bɑ yɑ̃ku kowo be, kɑ sɔmɔ be sɔ̃ɔwɑ bɑ
    nɛɛ, n ǹ weenɛ su durɔ wi ɡo domi kɑ Gusunɔ bɛsɛn Yinnin yĩsirɑ u ɡɑri yini ɡeruɑ.
  eng-KJVCPB: 'Then said the princes and all the people unto the priests and to the
    prophets; This man is not worthy to die: for he hath spoken to us in the name
    of the Lord our God.'
  luo-luo: Eka jotelo duto kod ji duto nowachone jodolo gi jonabi niya, “Ngʼatni ok
    onego ngʼadne buch tho! Osewuoyonwa e nying Jehova Nyasaye ma Nyasachwa.”
  meu-meu: Bena hanua lohiadia bona taunimanima iboudiai ese hahelaḡa taudia bona
    peroveta taudia na e hamaorodia, eto, Asi badina ina tau baita revaia mase, badina
    be ia ese Iehova, eda Dirava, ladana ai vada e hereva henida.
  npi-ULB: तब अधिकारीहरू र सबै मानिसले पुजारीहरू र अगमवक्ताहरूलाई भने, “यो मानिस मर्न
    लायक छैन, किनकि उसले परमप्रभु हाम्रा परमेश्‍वरको नाउँमा यी कुराहरूको घोषणा गरेको
    छ ।”
  yor-yor: Nígbà náà ni àwọn aláṣẹ àti gbogbo àwọn ènìyàn sọ fún àwọn àlùfáà àti àwọn
    wòlíì pé, “Ẹ má ṣe pa ọkùnrin yìí nítorí ó ti bá wa sọ̀rọ̀ ní orúkọ Olúwa àwọn
    ọmọ-ogun.”
  pes-OPCB: 'پس مردم و بزرگان قوم به کاهنان و انبیای دروغین گفتند: «این مرد را نمی‌توان
    محکوم به مرگ کرد، چون به نام خداوند، خدای ما، با ما سخن گفته است.»'
  tgl-ULB: Pagkatapos, sinabi ng mga opisyal at ng lahat ng tao sa mga pari at sa
    mga propeta, “Hindi tama para sa taong ito na mamatay, sapagkat nagpahayag siya
    sa atin ng mga bagay sa pangalan ni Yahweh na ating Diyos.”
  cbu-NT: kuraksha, misha tputsi ichingarusin apanllpanee urkar táranganaya. ¿Mayaamaja
    nee tputs pachachich? Watam Apanllimun Taarashipanimun tsiyatkuwa, táranganaya.
  hui-hui: Yaremaiahanda bi ogoni lai hayagola agali haguane hearumebi wali agali
    bibahende hearumebi tigua loma binigo mo miaga hearubi bi mana latagi halu mbiwia
    haga hearubi tihondo lamialu lalu, Agali ogo ibugua bi Anduane Homogo inanaga
    Ngode Datagaliwabenaga minini howa latagi halu kagoni. Ani biragome iname ibu
    bo waholene irane mbira nawidago ibu ba nabimi̱ya, lene.
  mya-mya: ထို​အ​ခါ​ခေါင်း​ဆောင်​များ​နှင့်​ပြည်​သူ​တို့​က ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​ပ​ရော​ဖက်​တို့​အား``ဤ
    သူ​သည်​ငါ​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ၏​နာ​မ​တော်​ကို​အ​မှီ​ပြု​၍ ငါ​တို့​အား​ဟော
    ပြော​သ​ဖြင့်​သူ့​အား​သေ​ဒဏ်​မ​ပေး​သင့်'' ဟု​ပြော​ဆို​ကြ​၏။
  bod-N: དེ་ནས་འགོ་དཔོན་དང་མི་རྣམས་ཀྱིས་མཆོད་དཔོན་དང་ལུང་སྟོན་པ་དག་ལ་འདི་ལྟར། སྐྱེ་བོ་འདིས་བདག་ཅག་ལ་རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ལ་བརྟེན་ནས་ལུང་སྟོན་པ་ཡིན་པས།
    ཁོང་གསོད་མི་འོས་ཞེས་སྨྲས་པ་ན།
  sna-sna: Ipapo machinda navanhu vose vakati kuvaprista nokuvaprofita, “Munhu uyu
    haafaniri kutongerwa rufu! Ataura kwatiri muzita raJehovha Mwari wedu.”
  spa-BLM: Entonces los príncipes y todo el pueblo dijeron a los sacerdotes y a los
    profetas “Este hombre no es digno de morir, pues nos ha hablado en nombre de Yahvé,
    nuestro Dios”.
  cac-cac: 'Yuj chi'' ix yalan eb'' yajal yed'' eb'' anima chi'' d''a eb'' sacerdote
    yed'' d''a eb'' syaloch sb''a schecab''oc Dios chi'': Man̈ smojoc scham jun vin̈
    tic, yujto a d''a sb''i Jehová co Diosal ix lolon vin̈ d''ayon̈, xchi eb''.'
  swh-ULB: Kisha wakuu na watu wote wakasema kwa makuhani na manabii, “Si vyema kwa
    mtu huyu kufa, kwa maana ametangaza mambo haya kwetu katika jina la Yahwe Mungu
    wetu.”
  bel-bel: 'Тады князі і ўвесь народ сказалі сьвятарам і прарокам: гэты чалавек ня
    мае быць вырачаны на сьмерць, бо ён гаварыў нам імем Госпада Бога нашага.'
  deu-ELBBK: 'Und die Fürsten und alles Volk sprachen zu den Priestern und zu den
    Propheten: Diesem Mann gebührt nicht die Todesstrafe; denn er hat im Namen des
    HERRN, unseres Gottes, zu uns geredet.'
  mbb-OT: Ne migkeǥiyan te menge upisyal wey te langun he menge etew zutun is menge
    memumuhat wey menge ebpeneuven te, “Kenà sikandin ereg he edhukuman te silut he
    kemetayen, su migkaǥi sikandin diyà te kenitew pinaaǥi te ngazan te Nengazen he
    Megbevayè tew.”
  mal-2015: 'അപ്പോൾ പ്രഭുക്കന്മാരും സകലജനവും പുരോഹിതന്മാരോടും പ്രവാചകന്മാരോടും: ഈ
    മനുഷ്യൻ മരണയോഗ്യനല്ല; അവൻ നമ്മുടെ ദൈവമായ യഹോവയുടെ നാമത്തിൽ അല്ലോ നമ്മോടു സംസാരിക്കുന്നതു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke o raja the savore manuša phende le rašajenge the le prorokenge: „Kada
    manuš peske na zaslužinel te merel, bo vakerelas ke amende andro nav le RAJESKRO,
    amare Devleskro.“'
  pes-OPV: آنگاه روسا و تمامی قوم به کاهنان و انبیاگفتند که «این مرد مستوجب قتل نیست
    زیرا به اسم یهوه خدای ما به ما سخن گفته است.»
  ron-1924: 'Кэпетенииле ши тот попорул ау зис преоцилор ши пророчилор: „Омул ачеста
    ну есте виноват де педяпса ку моартя, кэч не-а ворбит ын Нумеле Домнулуй Думнезеулуй
    ностру!”'
  ben-OBCV: এরপর রাজকর্মচারীরা ও অন্য সব লোক যাজকদের ও ভাববাদীদের এই কথা বললেন, “এই
    মানুষটির মৃত্যুদণ্ড হবে না! সে আমাদের কাছে আমাদের ঈশ্বর সদাপ্রভুর নামে কথা বলেছে।”
  som-som: Markaasaa amiirradii iyo dadkii oo dhammu waxay wadaaddadii iyo nebiyadii
    ku yidhaahdeen, Ninkanu dhimasho ma istaahilo, waayo, wuxuu nagula hadlay magicii
    Rabbiga Ilaaheenna ah.
  lat-VUC: 'Et dixerunt principes et omnis populus ad sacerdotes et ad prophetas:
    Non est viro huic judicium mortis, quia in nomine Domini Dei nostri locutus est
    ad nos.'
  eng-ASVBT: 'Then said the princes and all the people unto the priests and to the
    prophets: This man is not worthy of death; for he hath spoken to us in the name
    of Jehovah our God.'
  ita-1885: 'Allora i principi, e tutto il popolo, dissero a'' sacerdoti, ed a'' profeti:
    Non vi è cagione di condannare quest''uomo a morte; conciossiachè egli ci abbia
    parlato in Nome del Signore Iddio nostro.'
  eng-LXXUP: And thy multitude has fainted and fallen; and each one said to his neighbor,
    Let us arise, and return into our country to our people, from the Grecian sword.
  eng-ULB: Then the officials and all the people said to the priests and prophets,
    “It is not right for this man to die, for he has proclaimed things to us in the
    name of Yahweh our God.”
  spa-VBL: 'Entonces los dirigentes y todo el pueblo dijeron a los sacerdotes y a
    los profetas: “Este hombre no merece la pena de muerte, porque hablaba en nombre
    del Señor, nuestro Dios”.'
  fra-_FOB: 'Alors les chefs et tout le peuple dirent aux sacrificateurs et aux prophètes:
    Cet homme n''a pas mérité la mort; car c''est au nom de l''Éternel notre Dieu
    qu''il nous a parlé.'
  mal-mal: 'അപ്പോൾ പ്രഭുക്കന്മാരും സകലജനവും പുരോഹിതന്മാരോടും പ്രവാചകന്മാരോടും: “ഈ
    മനുഷ്യൻ മരണയോഗ്യനല്ല; അവൻ നമ്മുടെ ദൈവമായ യഹോവയുടെ നാമത്തിൽ അല്ലയോ നമ്മോട് സംസാരിക്കുന്നത്”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Yih sun kar buzurgoṅ aur awām ke tamām logoṅ ne imāmoṅ aur nabiyoṅ se kahā,
    “Yih ādmī sazā-e-maut ke lāyq nahīṅ hai! Kyoṅki us ne Rab hamāre Ḳhudā kā nām
    le kar ham se bāt kī hai.”
  suz-BL: मिनु सरकार आ गेय पाइब मुर नु अरु मुर नेल्‍लेम, चढ़ेबपुकी नु परमप्रभु यावे
    आ लोव़ पाइब आन कली “एको मुर साइक्‍चा पुंइसीचा ङा मुर ममाइ। एको मुरुम इं कली परमप्रभु
    यावे, इं परमप्रभु आ नेंम एको लोव़ नेंपाइक्‍तु” देंतेक्‍म।
  eng-NOY: 'Then said the princes and all the people to the priests and the prophets:
    This man is not worthy to die, for he hath spoken to us in the name of Jehovah,
    our God.'
  ita-1927: 'Allora i capi e tutto il popolo dissero ai sacerdoti e ai profeti: “Quest’uomo
    non merita la morte, perché ci ha parlato nel nome dell’Eterno, del nostro Dio”.'
  ckb-ckb: 'ئینجا پیاوە گەورەکان و هەموو گەل بە کاهین و پێغەمبەرەکانیان گوت: «ئەم
    پیاوە شایانی حوکمی مردنی نییە، چونکە بە ناوی یەزدانی پەروەردگارمانەوە قسەی لەگەڵ
    کردووین.»'
  eng-BBE: 'Then the rulers and all the people said to the priests and the prophets,
    It is not right for this man to be put to death: for he has said words to us in
    the name of the Lord our God.'
  kan-OKCV: ಆಗ ಪ್ರಧಾನರೂ ಜನರೆಲ್ಲರೂ ಯಾಜಕರಿಗೂ ಪ್ರವಾದಿಗಳಿಗೂ, “ಈ ಮನುಷ್ಯನು ಮರಣದಂಡನೆಗೆ ತಕ್ಕವನಲ್ಲ.
    ಏಕೆಂದರೆ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ನಮ್ಮ ಸಂಗಡ ಮಾತನಾಡಿದ್ದಾನೆ,” ಎಂದರು.
  tam-2017: 'அப்பொழுது பிரபுக்களும் எல்லா மக்களும் ஆசாரியர்களையும் தீர்க்கதரிசிகளையும்
    நோக்கி: இந்த மனிதன் மரணதண்டனைக்கு பாத்திரனல்ல; நம்முடைய தேவனாகிய யெகோவாவின் பெயரில்
    நம்முடனே பேசினான் என்றார்கள்.'
  spa-RV-1909: Y dijeron los príncipes y todo el pueblo á los sacerdotes y profetas.
    No ha incurrido este hombre en pena de muerte, porque en nombre de Jehová nuestro
    Dios nos ha hablado.
  ron-BTF: 'Atunci prinții și tot poporul au spus preoților și profeților: Acest om
    nu este demn să moară, pentru că el ne-a vorbit în numele DOMNULUI Dumnezeului
    nostru.'
  eng-WEBP: 'Then the princes and all the people said to the priests and to the prophets:
    “This man is not worthy of death; for he has spoken to us in the name of the LORD
    our God.”'
  eng-FBV: Then the leaders and all the people told the priests and prophets, “This
    man doesn't deserve the death penalty because he was speaking on behalf of the
    Lord our God.”
  nld-1939: 'Toen zeiden de aanvoerders en heel het volk tot de priesters en profeten:
    Deze man heeft de dood niet verdiend; want hij heeft tot ons in de Naam van Jahweh
    gesproken!'
  nch-BL: 'Huajca nopa tayacanani huan nopa masehualme ten nopa altepet camanaltique
    inihuaya nopa totajtzitzi huan nopa tacajcayajca tajtolpanextiani, quinilhuijque:
    “Ni tacat amo quinamiqui miquis pampa yaya techcamanalhuijtoc ica camanali ten
    TOTECO Dios.”'
  vie-1934: 'Các quan trưởng và cả dân sự bèn nói cùng các thầy tế lễ và các tiên
    tri rằng: Người nầy không đáng chết; vì ấy là người nhân danh Giê-hô-va Đức Chúa
    Trời chúng ta mà nói cùng chúng ta.'
  hin-CV: यह सुन अधिकारियों तथा सारे जनसमूह ने पुरोहितों तथा भविष्यवक्ताओं से कहा,
    “इस व्यक्ति को प्राण-दंड न दिया जाए! क्योंकि इसने हमसे याहवेह हमारे परमेश्वर के
    नाम में बात की है.”
  spa-BES: 'Entonces los gobernantes y todo el pueblo dijeron a los sacerdotes y a
    los profetas: No está bien que este hombre sea condenado a muerte, porque nos
    ha dicho palabras en el nombre del Señor nuestro Dios.'
  tdx-tdx: 'Aa le hoe o roandriañeo naho ze hene’ ondaty amo mpisoroñeo naho amo mpitokio:
    Tsy mañeva ho vonoeñe ondatio; amy te nitaroñe aman-tika ami’ty tahina’Iehovà
    Andrianañaharen-tika.'
  tha-KJV: แล​้วเจ้านายและประชาชนทั้งสิ้นได้​พู​ดก​ับบรรดาปุโรหิตและผู้​พยากรณ์​ว่า
    “ชายผู้​นี้​ไม่​สมควรที่จะต้องคำพิพากษาถึงความตาย เพราะเขาได้​พู​ดก​ับเราในพระนามของพระเยโฮวาห์พระเจ้าของเรา”
  por-BR-2018: 'Então os príncipes e todo o povo disseram aos sacerdotes e profetas:
    Este homem não é merecedor de pena de morte, porque em nome do SENHOR nosso Deus
    ele nos falou.'
  deu-ELO: 'Und die Fürsten und alles Volk sprachen zu den Priestern und zu den Propheten:
    Diesem Manne gebührt nicht die Todesstrafe; denn er hat im Namen Jehovas, unseres
    Gottes, zu uns geredet.'
  eng-WYC-2018: And the princes and all the people said to the priests and prophets,
    Doom of death is not to this man; for he spake to us in the name of our Lord God.
    (And the princes, or the leaders, and all the people said to the priests and the
    prophets, A judgement, or a sentence, of death should not be given to this man;
    for he spoke to us in the name of the Lord our God.)
  epo-epo: 'Tiam la eminentuloj kaj la tuta popolo diris al la pastroj kaj al la profetoj:
    Ĉi tiu homo ne estas kondamninda al morto, ĉar li parolis al ni en la nomo de
    la Eternulo, nia Dio.'
  uig-PIN: 'Əmirlǝr wǝ barliⱪ hǝlⱪ kaⱨinlarƣa wǝ pǝyƣǝmbǝrlǝrgǝ: «Bu adǝm ɵlümgǝ layiⱪ
    ǝmǝs; qünki u Pǝrwǝrdigar Hudayimizning namida bizgǝ sɵzlidi» — dedi.'
  beo-beo: Amalalu, ouligisu dunu amola dunudafa ilia da gobele salasu amola balofede
    dunu ilima amane sia:i, “Amo dunu da ninia Hina Gode Ea Dioba:le, ninima sia:i.
    E medole legemu da defea hame.”
  tpi-OTNT: Jeremaia i tok pinis, orait ol hetman na olgeta manmeri i tokim ol pris
    na profet olsem, “Dispela man i bin autim tok long nem bilong God, Bikpela bilong
    yumi. Em i no gat asua, olsem na yumi no ken kilim em i dai.”
  hau-SA: Sai fadawa da dukan mutane suka ce wa firistoci da annabawa. “Wannan mutum
    bai yi abin da ya isa hukuncin kisa ba, gama ya yi magana da sunan Ubangiji Allahnmu.”
  uig-LAT: 'Emirler we barliq xelq kahinlargha we peyghemberlerge: «Bu adem ölümge
    layiq emes; chünki u Perwerdigar Xudayimizning namida bizge sözlidi» — dédi.'
  nde-nde: Izikhulu labantu bonke basebesithi kubaphristi lakubaphrofethi, “Umuntu
    lo akumelanga abulawe! Ukhulume kithi ngebizo likaThixo uNkulunkulu wethu.”
  ton-ton: '¶ Pea naʻe toki lea ʻae houʻeiki mo e kakai kotoa pē ki he kau taulaʻeiki
    mo e kau palōfita; “ʻOku ʻikai totonu ke mate ʻae tangata ni: he kuo ne lea kiate
    kitautolu ʻi he huafa ʻo Sihova ko hotau ʻOtua.”'
  ces-1613: 'I řekli knížata i všecken lid kněžím a těm prorokům: Nemáť nikoli muž
    tento odsuzován býti na smrt, poněvadž ve jménu Hospodina Boha našeho mluvil nám.'
  eng-WMB: 'Then the princes and all the people said to the priests and to the prophets:
    “This man is not worthy of death; for he has spoken to us in the name of the LORD
    our God.”'
  tam-TCV: அப்பொழுது அதிகாரிகளும், எல்லா மக்களும் ஆசாரியர்களையும், இறைவாக்கினரையும்
    பார்த்து, “இந்த மனிதன் மரண தண்டனைக்கு தகுதியானவன் அல்ல. அவன் எங்கள் இறைவனாகிய
    யெகோவாவின் பெயரிலேயே எங்களுடன் பேசியிருக்கிறான்” என்றார்கள்.
  ceb-ULB: Unya miingon ang mga opisyal, ug ang tanang katawhan ngadto sa mga pari
    ug sa mga propeta, “Dili angay nga mamatay kining tawhana, tungod kay gimantala
    man niya ang mga butang nganhi kanato pinaagi sa ngalan ni Yahweh nga atong Dios.”
  pol-UBG: 'Wtedy książęta i cały lud powiedzieli do kapłanów i do proroków: Ten człowiek
    nie zasługuje na śmierć, ponieważ przemawiał do nas w imię PANA, naszego Boga.'
  agr-agr: 'Tusa timatai apu aidau, ashí aents aidaujai sacerdote aidaun profeta aidaujai
    chichajuinak: “Juju aents pegkegchau takamsamujig atsujui, niig Tuke Pujuu iina
    Apajuíjiya nunú tibaun etsejui, nuadui niig makichkish mantamnamaitsui”, tuidau.'
  kyc-kyc: Leyamo dokopa lita akalipi wambu dupwapeme poropeta akalipi purisi dupwape
    kando lamaiyuo lao, Akali dakeme namwana Kamongo Anatunya kingi lao pii langipyaŋa.
    Baa pyao kumaka narama ingilyamo, leyami.
  urd-GVU: یہ سن کر بزرگوں اور عوام کے تمام لوگوں نے اماموں اور نبیوں سے کہا، ”یہ
    آدمی سزائے موت کے لائق نہیں ہے! کیونکہ اُس نے رب ہمارے خدا کا نام لے کر ہم سے
    بات کی ہے۔“
  deu-1912: 'Da sprachen die Fürsten und das ganze Volk zu den Priestern und Propheten:
    Dieser ist des Todes nicht schuldig; denn er hat zu uns geredet im Namen des HERRN,
    unsers Gottes.'
  kan-2017: ಇದನ್ನು ಕೇಳಿ ಸರದಾರರೂ ಸಕಲ ಜನರೂ ಯಾಜಕ ಪ್ರವಾದಿಗಳಿಗೆ, “ಇವನು ಮರಣ ದಂಡನೆಗೆ ತಕ್ಕವನಲ್ಲ;
    ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಹೆಸರಿನಲ್ಲಿ ಇದನ್ನು ನಮಗೆ ನುಡಿದಿದ್ದಾನಷ್ಟೆ” ಎಂದು ಹೇಳಿದರು.
  yap-yap: Pi’in yad be yog e thin nge girdi’ e lungurad ngak e pi prist nge pi profet,
    “Re mo’on ney e dab ni duwgiliy ni ngan li’ ngem’, ni bochan e ke welthin ngodad
    u fithingan SOMOL ni ir e Got rodad.”
  hlt-MCSB: Te vaengah mangpa rhoek neh pilnam boeih loh khosoih rhoek taeng neh tonghma
    taengah, “Dueknah neh laitloeknah tah he kah hlang ham moenih, mamih kah Pathen
    BOEIPA ming neh mamih ham ni a thui,” a ti uh.
  mdy-ETH: ዬካፓ ዴሮኮ ሱኡጎና ዴሮና፦ «ሃይ ዓሢ ኑኡም ኬኤዜሢ ኑ ፆኦሲ ማዔ ናንጊና ናንጋ ጎዳሢ ሱንፆና ማዔሢሮ ዒ ዎዺንታኒ
    ኮይሱዋሴ» ጌይ ቄኤሶና ፆኦሲ ማሊፆ ኬኤዛ ዓሶናም ኬኤዜኔ።
  twi-ASANTE: Na adwumayɛfoɔ no ne nnipa no nyinaa ka kyerɛɛ asɔfoɔ no ne adiyifoɔ
    no sɛ, “Ɛnsɛ sɛ wɔbu saa ɔbarima yi kumfɔ! Wakasa akyerɛ yɛn wɔ Awurade, yɛn Onyankopɔn
    din mu.”
  eng-WEBU: 'Then the princes and all the people said to the priests and to the prophets:
    “This man is not worthy of death; for he has spoken to us in the name of the LORD
    our God.”'
  wal-wal: Yaagin halaqatinne asai ubbai qeesetuyyoonne hananabaa yootiyaageetuyyo
    hagaadan yaagidosona; “Ha bitanee haiqqanau bessenna! Aissi giikko, i GODAA nu
    Xoossaa sunttan nuuyyo yootiis” yaagidosona.
  spa-PDDPT: 'Entonces los magistrados y todo el pueblo dijeron a los sacerdotes y
    a los profetas: Este hombre no merece sentencia de muerte, porque nos habló en
    el Nombre de Yavé nuestro ʼElohim.'
  gun-gun: 'Ha''e ramo yvatekueve aipoe''i okuapy sacerdote ha''e profeta kuery pe:
    — Kova''e ava ma pejuka aguã nda''evei, Senhor Nhanderuete rery rupi nhandevy
    ijayvu ramo — he''i.'
  ilo-ULB: Kalpasanna, kinuna dagiti opisial ken dagiti amin a tattao kadagiti papadi
    ken kadagiti profeta, “Saan a maiparbeng a matay daytoy a tao, ta imbagana kadatayo
    dagiti banbanag iti nagan ni Yahweh a Diostayo.”
  kpg-kpg: Nia dagi mo nia daangada huogodoo ga helekai gi nia soukohp mo digau hai mee dabu,
    “Taane deenei hagalee humalia dono daaligi gii made, idimaa mee gu helehelekai mai
    gi gidaadou i di ingoo o Dimaadua dela go tadau God.”
  uig-ARA: 'ئەمىرلەر ۋە بارلىق خەلق كاھىنلارغا ۋە پەيغەمبەرلەرگە: «بۇ ئادەم ئۆلۈمگە
    لايىق ئەمەس؛ چۈنكى ئۇ پەرۋەردىگار خۇدايىمىزنىڭ نامىدا بىزگە سۆزلىدى» ــ دېدى.'
  sus-sus: Kuntigie nun ɲama naxa a fala sɛrɛxɛdubɛe nun xɛɛrae bɛ, «Wo mu nɔma yi
    xɛmɛ faxade, barima a wɔyɛnxi won bɛ Alatala nan xili ra.»
  pon-2006: Eri, kaun ako oh aramas ako ahpw mahsanihong samworo ko oh soukohp ko,
    “Ohl menet sohte konehng en kamakamala, pwe e mahmahseniong kitail ni mwaren KAUN-O,
    atail Koht.”
  jae-jae: Go kasêga to lau samob sêsôm gêdêŋ dabuŋwaga to propete gebe “Ŋac tonec
    êwê kaiŋ ŋagêjô êmac ênduŋa atom gebe eŋ kêsôm biŋ gêdêŋ aêac gêjam aêacnêŋ Apômtau
    Anôtô laŋô.”
  ksd-ksd: 'Ma ra umana luluai ma ra tarai par dia ga biti ta ra umana tena tinabar
    ma ra umana propet: Pa i topa ia ba da doko go ra tutana, tago i tar tata pire
    dat ta ra iang i ra Luluai kada God.'
  tur-YTC: O zaman beyler ve bütün halk kâhinlere ve peygamberlere, “Bu adam ölüm
    cezasını hak etmiyor; çünkü Tanrımız Yahve'nin adıyla bizimle konuştu” dediler.
  grc-BRENT: Καὶ τὸ πλῆθός σου ἠσθένησε, καὶ ἔπεσε· καὶ ἕκαστος πρὸς τὸν πλησίον αὐτοῦ
    ἐλάλει, ἀναστῶμεν, καὶ ἀναστρέψωμεν πρὸς τὸν λαὸν ἡμῶν εἰς τὴν πατρίδα ἡμῶν, ἀπὸ
    προσώπου μαχαίρας Ἑλληνικῆς.
  ind-AYT: Kemudian, para pejabat dan semua orang berkata kepada para imam dan nabi,
    “Orang ini tidak pantas dihukum mati karena dia telah berbicara kepada kita dalam
    nama TUHAN, Allah kita.”
  nya-nya: Pamenepo ndunazo pamodzi ndi anthu onse anawuza ansembe ndi aneneri kuti,
    “Munthu uyu sayenera kuphedwa! Pakuti wayankhula kwa ife mʼdzina la Yehova Mulungu
    wathu.”
  hrv-hrv: 'Tada rekoše starješine i sav narod svećenicima i prorocima: “Ovaj čovjek
    nipošto ne zaslužuje smrt, jer nam je govorio u ime Jahve, Boga našega.”'
  mps-mps: Jeremaiago po ola silibo si da, teda te tobolu bidigo, me te tigidali we
    bidigo te pris dabeba me te profetba te tiwai po wali, “Te bidigo te dago God
    Genuai Bidigo nogide te po pusalio. Agai dwai sę me elalubeo, tama tialima, dago
    aga me ela mugobe dao,” te po wai.
  tpi-tpi: Jeremaia i tok pinis, orait ol hetman na olgeta manmeri i tokim ol pris
    na profet olsem, “Dispela man i bin autim tok long nem bilong God, Bikpela bilong
    yumi. Em i no gat asua, olsem na yumi no ken kilim em i dai.”
  dan-1931: 'Da sagde Fyrsterne og alt Folket til Præsterne og Profeterne: “Denne
    Mand har ikke gjort halsløs Gerning, men talt til os i HERREN vor Guds Navn.”'
  vie-OVCB: 'Nghe xong, các quan chức và dân chúng liền nói các thầy tế lễ và các
    tiên tri: “Người này không đáng bị tử hình, vì ông ấy chỉ nói với chúng ta nhân
    danh Chúa Hằng Hữu, Đức Chúa Trời chúng ta.”'
  guj-2017: ત્યારે અધિકારીઓએ અને લોકોએ યાજકોને અને પ્રબોધકોને કહ્યું, “આ માણસ મૃત્યુદંડને
    પાત્ર નથી. કેમ કે તે આપણા ઈશ્વર યહોવાહને નામે બોલ્યો છે.”
  pon-2006A: Eri, kaun ako oh aramas ako ahpw mahsanihong samworo ko oh soukohp ko,
    “Ohl menet sohte konehng en kamakamala, pwe e mahmahseniong kitail ni mwaren KAUN-O,
    atail Koht.”
  por-BRBSL: 'Então os príncipes e todo o povo disseram aos sacerdotes e aos profetas:
    “Este homem não é digno de morte; pois nos falou em nome de Javé, nosso Deus”.'
  cth-cth: Hat toteh, kahrawikungnaw hoi tamimaya ni, vaihma hoi profetnaw koevah,
    hete tami heh due hanelah kamcu hoeh, bangkongtetpawiteh, BAWIPA maimae Cathut
    min lahoi maimouh koe lawk a dei toe, telah ati awh.
  twi-twi: Na adwumayɛfo no ne nnipa no nyinaa ka kyerɛɛ asɔfo no ne adiyifo no se,
    “Ɛnsɛ sɛ wobu saa ɔbarima yi kumfɔ! Wakasa akyerɛ yɛn wɔ Awurade, yɛn Nyankopɔn
    din mu.”
  hlt-hlt: Te vaengah mangpa rhoek neh pilnam boeih loh khosoih rhoek taeng neh tonghma
    taengah, “Dueknah neh laitloeknah tah he kah hlang ham moenih, mamih kah Pathen
    BOEIPA ming neh mamih ham ni a thui,” a ti uh.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ sikpɑ̀ɑ̀tìbìí nɛ̀ bɛnìtìbɛ̀ bɛmɔu kɛ̀ bɛ̀ɛ nɑ́kɛ́ ikuɔ́
    nìùbɛ̀ nɛ̀ bɛbeémbɛ̀ kɛ dɔ̀: Onìtì yie nyí dò nkɛ́kuɔ, ò ti nɑ́ɑ́ ntì, ò tì nɑ̀ɑ́nnɛ̀
    ti Yiɛ̀ nKuyie nti tũ nkù kó diyètìrì ndi.'
  msy-2020: Jeremaia mɨkemegha gɨvazɨma, gumazir dapaniba ko gumazamiziba bar moghɨra
    dɨkavigha ofa gamir gumaziba ko, akam inigha izir gumazibav gɨa ghaze, “Gumazir
    kam, Ikiavɨra Itir God, en God, an ziamɨn akam akuri. An osɨmtɨziba puvatɨ, kamaghɨn
    amizɨ, e a mɨsueghtɨ ana aremeghan kogham.”
  azb-azb: 'Başçılar və bütün xalq kahinlərə və peyğəmbərlərə dedi: «Bu adama ölüm
    hökmü çıxarmaq olmaz, çünki bizimlə Allahımız Rəbbin adından danışdı».'
  eng-DBY: And the princes and all the people said unto the priests and to the prophets,
    This man is not worthy to die; for he hath spoken to us in the name of Jehovah
    our God.
  hin-2017: तब हाकिमों और सब लोगों ने याजकों और नबियों से कहा, “यह मनुष्य प्राणदण्ड
    के योग्य नहीं है क्योंकि उसने हमारे परमेश्वर यहोवा के नाम से हम से कहा है।”
  wol-KYG: 'Ba loolu amee kàngam yaak mbooloo ma mépp wax ak sarxalkat yaak yonent
    ya, ne leen: «Waa jii kay àtteb dee warul ci moom, ndax ci sunu turu Yàlla Aji
    Sax ji la nu waxal.»'
  eng-YLT: And the heads and all the people say unto the priests and unto the prophets,
    'There is not for this man a judgment of death, for in the name of Jehovah our
    God he hath spoken unto us.'
  kne-kne: Idi siya di, kanan din oopisyal ya kaipoipogaw sin papadi ya mamadto, “Baken
    lemebbeng ay matey din ipogaw ay nay, tan din inpadto nan datako et napon Yahweh
    ay Diyos tako.”
  eng-WYC-2017: And the princes and all the people said to the priests and prophets,
    Doom of death is not to this man; for he spake to us in the name of our Lord God.
  eng-WMBB: 'Then the princes and all the people said to the priests and to the prophets:
    “This man is not worthy of death; for he has spoken to us in the name of the LORD
    our God.”'
  urd-GVH: यह सुनकर बुज़ुर्गों और अवाम के तमाम लोगों ने इमामों और नबियों से कहा, “यह
    आदमी सज़ाए-मौत के लायक़ नहीं है! क्योंकि उसने रब हमारे ख़ुदा का नाम लेकर हमसे
    बात की है।”
  rug-rug: Meke zama sari koimata meke sari tinoni koari na hiama na poropita. “Sa
    tie hie si lopu pada pude tava mate! Ura na zama si asa koa gita pa Pozana e Zihova
    nada Tamasa,” gua.
  gaz-gaz: Kana irratti qondaaltonnii fi namoonni hundi, lubootaa fi raajotaan, “Namicha
    kanatti duuti muramuu hin qabu! Inni maqaa Waaqayyo Waaqa keenyaatiin nutti dubbatee
    jiraa” jedhan.
  fra-LSG: 'Les chefs et tout le peuple dirent aux sacrificateurs et aux prophètes:
    Cet homme ne mérite point la mort; car c’est au nom de l’Éternel, notre Dieu,
    qu’il nous a parlé.'
  gnn-gnn: Ga walalanydja yolŋu'‐yulŋunydja waŋana ŋurikala ḏalkarra'mirriwalanydja
    ga dhäwu'‐ḻakaranhamirriwalanydja bitjarra, “Dhiyaŋunydja gay' ḏarramuyu yukurra
    ḻakarama ŋulaŋuruna dhäwu', Garraywuŋuna nhanukuŋuwaynha; yaka ŋayi ŋula djäma
    yätjkuŋalanydja dhiyaŋuyi. Ŋilimurru yakana ŋanya buma.”
  yal-yal: Kuntigine nun yamaan birin yi a fala saraxaraline nun nabine xa, e naxa,
    “Hali xɛmɛni ito a kitin mi lan sayaan ma! Bayo a falan tixi en xa Alatala nan
    xili yi, en ma Ala.”
  iou-iou: Jeremaia man ude yäwänä äma ekäni ekäni ukät ämawebe kuduptä bämop ämakät
    profet ŋode yäwetkuŋ; Äma ŋo kumäkta biŋam tänaŋi nämo! Uwä Yawe Anutunin täŋo
    wäpi terak man u niwet yäpmäŋ äbätak yäk.
  haw-1868: Alaila, olelo mai la na'lii a me na kanaka a pau i na kahuna, a i na kaula;
    Aole pono keia kanaka e make; no ka mea, ua olelo mai oia ia kakou ma ka inoa
    o Iehova, o ko kakou Akua.
  arb-NAV: 'عِنْدَئِذٍ قَالَ الرُّؤَسَاءُ وَكُلُّ الشَّعْبِ لِلْكَهَنَةِ وَالأَنْبِيَاءِ:
    «هَذَا الرَّجُلُ لَا يَسْتَحِقُّ حُكْمَ الْمَوْتِ لأَنَّهُ خَاطَبَنَا بِاسْمِ
    الرَّبِّ إِلَهِنَا».'
  ewe-ewe: Tete dumegãwo kple ameha la gblɔ na nunɔlawo kple nyagblɔɖilawo be, “Mele
    be woatso kufia na ŋutsu sia o, elabena egblɔ nya na mi le Yehowa, miaƒe Mawu
    la ƒe ŋkɔ me.”
  eng-LEE: Then said the princes and all the people unto the priests and to the prophets,
    This man is not deserving the punishment of death; for in the name of the Lord
    our God hath he spoken unto us.
  asm-FB: তেতিয়া প্ৰধান লোকসকল আৰু আটাই প্ৰজাই পুৰোহিত আৰু ভাববাদীসকলক ক’লে, “এই
    মানুহ প্ৰাণদণ্ডৰ যোগ্য নহয়; কিয়নো এওঁ আমাৰ ঈশ্বৰ যিহোৱাৰ নামেৰে আমাক কথা ক’লে।”
  sus-A: كُنتِفِيٍ نُن حَمَ نَشَ عَ قَلَ سّرّشّدُبّيٍ نُن شّيرَيٍ بّ، «وٌ مُ نْمَ
    يِ شّمّ قَشَدٍ، بَرِ مَ عَ وْيّنشِ وٌن بّ عَلَتَلَ نَن شِلِ رَ.»
  fra-SBL: 'Alors les princes et tout le peuple dirent aux prêtres et aux prophètes :
    « Cet homme n''est pas digne de mourir, car il nous a parlé au nom de Yahvé notre
    Dieu. »'
  hbo-hbo: וַיֹּאמְר֤וּ הַשָּׂרִים֙ וְכָל־הָעָ֔ם אֶל־הַכֹּהֲנִ֖ים וְאֶל־הַנְּבִיאִ֑ים
    אֵין־לָאִ֤ישׁ הַזֶּה֙ מִשְׁפַּט־מָ֔וֶת כִּ֗י בְּשֵׁ֛ם יְהוָ֥ה אֱלֹהֵ֖ינוּ דִּבֶּ֥ר
    אֵלֵֽינוּ׃
  kik-kik: Hĩndĩ ĩyo anene na andũ acio angĩ othe makĩĩra athĩnjĩri-Ngai na anabii
    atĩrĩ, “Mũndũ ũyũ ndaagĩrĩire gũtuĩrwo gũkua! Aatwarĩirie akĩgwetaga rĩĩtwa rĩa
    Jehova Ngai witũ.”
  fra-NCL: 'Alors les princes et tout le peuple dirent aux prêtres et aux prophètes :
    « Cet homme ne mérite pas la mort, car c’est au nom de Yahweh, notre Dieu, qu’il
    nous a parlé. »'
  cek-AK: To naah ukkung angraeng hoi kaminawk boih mah, qaimanawk hoi tahmaanawk
    khaeah, Hae kami loe duek han krah ai! Anih loe Angraeng aicae Sithaw ih ahmin
    hoiah ni lok a thuih, tiah a naa o.
  cuk-cuk: 'Geb dummagana, degi, bela dulemala, dule-irwa-Bab-Dummadse-gormaladga,
    degi, Bab-Dummad-gayaburba-barsogmaladga weyob sogsamalad: “We-dule oburgwilegewilubsulid,
    ar anmar-Bab-Dummad-Jehová-nuggi anmarga sunmaksad.”'
  uig-CYR: 'Әмирләр вә барлиқ хәлиқ каһинларға вә пәйғәмбәрләргә: «Бу адәм өлүмгә
    лайиқ әмәс; чүнки у Пәрвәрдигар Худайимизниң намида бизгә сөзлиди» — деди.'
  tel-2017: అప్పుడు అధిపతులు, ప్రజలంతా యాజకులతో ప్రవక్తలతో ఇలా అన్నారు. “ఈ వ్యక్తి
    మన యెహోవా దేవుని పేరున మనతో మాట్లాడాడు కాబట్టి ఇతడు చావడం సరి కాదు.”
  hat-BSA: 'Epi ofisye yo ak tout pèp la te di a prèt yo e a pwofèt yo: “Nou p ap
    pase lòd lanmò pou nonm sa a, paske li te pale nou nan non SENYÈ a, Bondye nou
    an.”'
  kos-kos: Na mwet kol ac mwet uh fahk nu sin mwet tol ac mwet palu, “Mwet se inge
    kaskas nu sesr ke Inen LEUM GOD lasr. Tia fal in anwuki el.”
  hbo-WLC: וַיֹּאמְר֤וּ הַשָּׂרִים֙ וְכָל־הָעָ֔ם אֶל־הַכֹּהֲנִ֖ים וְאֶל־הַנְּבִיאִ֑ים
    אֵין־לָאִ֤ישׁ הַזֶּה֙ מִשְׁפַּט־מָ֔וֶת כִּ֗י בְּשֵׁ֛ם יְהוָ֥ה אֱלֹהֵ֖ינוּ דִּבֶּ֥ר
    אֵלֵֽינוּ׃
  ibo-ibo: Mgbe ahụ, ndịisi ọchịchị na ndị mmadụ ahụ niile gwara ndị nchụaja na ndị
    amụma okwu sị ha, “O kwesighị ka a maa nwoke a ikpe ọnwụ nʼihi na ọ gwara anyị
    okwu site nʼaha Onyenwe anyị Chineke anyị.”
  ory-ory: ତହିଁରେ ଅଧିପତିମାନେ ଓ ଲୋକ ସମସ୍ତେ ଯାଜକମାନଙ୍କୁ ଓ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣଙ୍କୁ କହିଲେ,
    “ଏହି ମନୁଷ୍ୟ ପ୍ରାଣଦଣ୍ଡର ଯୋଗ୍ୟ ନୁହେଁ; କାରଣ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ନାମରେ
    ସେ ଆମ୍ଭମାନଙ୍କୁ କଥା କହିଅଛି।”
  chk-chk: Mürin, ekewe nöüwis me ekewe aramas meinisin ra üreni ekewe souasor me
    ekewe soufos, “Ese pwüng ngeni ei mwän an epwe mäla, pun a kapas ngenikem fän
    alon ewe Samol mi Lapalap ach we Kot.”
  rop-rop: Afta na detlot lida en detlot pipul bin tok langa detlot serramonimen en
    langa detlot speshalwan mesinja. Deibin tok, “Dijan men bin tok langa melabat
    garram det neim blanga YAWEI det God blanga melabat. Wal yumob kaan kilim im ded.”
  ukr-1871: 'Тодї сказали князї й ввесь люд до сьвященників і пророків: Чоловіка сього
    нїяк засуджувати на смерть, бо промовляв до нас в імя Господа, Бога нашого.'
  deu-1951: 'Da sprachen die Fürsten und alles Volk zu den Priestern und zu den Propheten:
    Dieser Mann ist nicht des Todes schuldig; denn er hat im Namen des HERRN, unsres
    Gottes, zu uns geredet!'
  eng-JPS: 'Then said the princes and all the people unto the priests and to the prophets:
    ''This man is not worthy of death; for he hath spoken to us in the name of the
    LORD our God.'''
  srp-1865: 'Tada rekoše knezovi i sav narod sveštenicima i prorocima: nije ovaj èovjek
    zaslužio smrti, jer nam je govorio u ime Gospoda Boga našega.'
  lug-lug: Awo abakungu n’abantu bonna ne bagamba bakabona ne bannabbi nti, “Omusajja
    ono tasaana kusalirwa musango gwa kufa! Ayogedde naffe mu linnya lya Mukama Katonda
    waffe.”
  heb-heb: ויאמרו השרים וכל העם אל הכהנים ואל הנביאים אין לאיש הזה משפט מות כי בשם
    יהוה אלהינו דבר אלינו׃
  ben-IRV: তখন রাজকর্মচারীরা ও সমস্ত লোকেরা যাজক ও ভাববাদীদের বলল, “এই লোকটি মৃত্যুদন্ডের
    উপযুক্ত নয়, কারণ তিনি আমাদের ঈশ্বর সদাপ্রভুর নামে আমাদের কাছে প্রচার করেছেন।”
  pan-pan: ਤਦ ਸਰਦਾਰਾਂ ਨੇ ਅਤੇ ਸਾਰੇ ਲੋਕਾਂ ਨੇ ਜਾਜਕਾਂ ਅਤੇ ਨਬੀਆਂ ਨੂੰ ਆਖਿਆ ਕਿ ਇਹ ਮਨੁੱਖ ਮੌਤ
    ਦੇ ਜੋਗ ਨਹੀਂ ਕਿਉਂ ਜੋ ਇਹ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਾਮ ਉੱਤੇ ਸਾਡੇ ਨਾਲ ਬੋਲਿਆ ਹੈ
  mya-JVB: ထိုအခါ မှူးမတ် အစ ရှိသော လူ များအပေါင်း တို့ က၊ ဤ သူ သည် အသေခံ ထိုက်သည်မ
    ဟုတ်။ ငါ တို့ဘုရား သခင် ထာဝရဘုရား ၏ နာမ တော်ကို အမှီပြု ၍၊ ငါ တို့ အား ဟော ပြောလေပြီဟု
    ယဇ်ပုရောဟိတ် နှင့် ပရောဖက် တို့အား ပြော ဆိုကြ၏။
  tbg-tbg: Te minti turamanta qiata vaiinti vikavata vaiinti nahentivata himpi Kotira
    kaiqa vara amitokaravata paropeti vaiintiaravata tiha, Maa vaiintiva tinavu Variqa
    Nora Kotira autuqaa uva tinavu tiva timivo. Kia vira aruke uvava vaivo, ti.
  hmo-hmo: Vadaeni hanua lohia taudia bona taunimanima ibounai ese hahelagaia taudia
    bona peroveta taudia idia hamaoroa, idia gwau, “Namo lasi inai tau do ita gwauraia
    ia mase, badina be ia ese Lohiabada iseda Dirava ena ladana dekenai ita dekenai
    ia hereva vadaeni.”
  urd-urd: तब हाकिम और सब लोगों ने काहिनों और नबियों से कहा, यह शख़्स वाजिब — उल —
    क़त्ल नहीं क्यूँकि उसने ख़ुदावन्द हमारे ख़ुदा के नाम से हम से कलाम किया।
  rus-SYN: 'Тогда князья и весь народ сказали священникам и пророкам: “этот человек
    не подлежит смертному приговору, потому что он говорил нам именем Господа Бога
    нашего”.'
  bqc-SIM: Ɔ̃ gbãadepiↄ ń gbɛ̃́ kĩniↄ píi ò sa'onaↄ ń ãnabiↄnɛ aa mɛ̀, wá
    fↄ̃ yãda gↄ̃ɛpia wà aà dɛo. À yã'òwɛ̃ɛ ń Dii wá Lua tↄ́oɛ.
  tcz-CHONGTHU: Hichun leng chapate leh mipiten abonchauvin, thempuho leh themgaoho
    henga chun, a seitauve. “Hiche mipa hi thidinga lom ahipoi. Ajeh chu aman Pakai
    i- Pathen min pan’a thu hicheng hi eiho eihung seipih u ahibouve, atiuvin” ahi.
  mar-mar: मग अधिकारी आणि सर्व लोक याजकांना व संदेष्ट्यांना बोलले, “यिर्मयाला अजिबात
    मारु नका. त्याने आपल्याला सांगितलेल्या गोष्टी परमेश्वराच्या नावाने आम्हाला ही
    वचने घोषीत केली आहे.”
  qub-qub: 'Chaura mandajcunawan chaycho caycaj runacunaga cüracunatawan profëtacunata
    niran: «Cay runata wañuchinapäga manami ima juchanpis canchu. Payga quiquin Tayta
    Dios willashallantami willapämashcanchi.»'
  bqp-bqp: Yerɑ wirugii be, kɑ tɔn be bɑ tie bɑ yɑ̃ku kowo be, kɑ sɔmɔ be sɔ̃ɔwɑ bɑ
    nɛɛ, n ǹ weenɛ su durɔ wi go domi kɑ Gusunɔ bɛsɛn Yinnin yĩsirɑ u gɑri yini geruɑ.
  hat-hat: 'Lè sa a, gwo chèf yo ak tout pèp la pale ak prèt yo ansanm ak pwofèt yo.
    Yo di yo: -Pa gen anyen la a pou n'' touye nonm sa a. Paske se nan non Seyè a,
    Bondye nou an, li pale ak nou.'
  eng-BSB: Then the officials and all the people told the priests and prophets, “This
    man is not worthy of death, for he has spoken to us in the name of the LORD our
    God!”
  eng-WEBPB: 'Then the princes and all the people said to the priests and to the prophets:
    “This man is not worthy of death; for he has spoken to us in the name of the LORD
    our God.”'
  kbq-kbq: Anante Juda vahete kva vahe'mo'zane, maka vahe'mo'za amanage hu'za pristi
    vahe'ene kasnampa vahetaminena zamasami'naze. Ama ne'mo'a mago hazenkea osu'neankita
    ahe ofrigahaze. Na'ankure Ra Anumzana tagri Anumzamofo agifi, agra nanekea eme
    huama huno tasami'ne.
  nhe-BL: 'Huajca nopa tlayacanani huan nopa tlacame tlen nopa altepetl camatque ininhuaya
    nopa totajtzitzi huan nopa tlacajcayajca tiocamanalohuani, quinilhuijque: “Ni
    tlacatl ax quinamiqui miquis pampa yajaya techcamahuijtoc ica tlajtoli tlen TOTECO
    Dios.”'
  gub-BL: Na'e tuwihaw wà, teko wà no, uze'eg xaxeto wanupe wà, Tupàn ze'eg imume'u
    har wanupe wà no. — Pezuka zo 'aw awa nehe. Ta'e uze'eg Tupàn Tuweharupi Wiko
    Ma'e Zanezar her rehe a'e xe.
  eng-DRA: 'Then the princes, and all the people said to the priests, and to the prophets:
    There is no judgement of death for this man: for he hath spoken to us in the name
    of the Lord our God.'
