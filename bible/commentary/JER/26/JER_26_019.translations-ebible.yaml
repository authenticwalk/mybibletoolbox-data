  ibo-ibo: “Hezekaya bụ eze Juda, na ndị Juda niile, ha mere ya ka ọ nwụọ? Hezekaya
    ọ tụghị egwu Onyenwe anyị, rịọọ amara na ihuọma ya? Ọ bụ na Onyenwe anyị atụgharịghị
    uche, mee ka ihe ọjọọ o kwuru megide ya gharakwa imezu? Ma anyị na-achọ iwetara
    onwe anyị ihe ọjọọ nke oke mbibi.”
  ory-ory: ଯିହୁଦାର ରାଜା ହିଜକୀୟ ଓ ଯିହୁଦାର ଲୋକ ସମସ୍ତେ କʼଣ ତାହାଙ୍କୁ କୌଣସିମତେ ବଧ କରିଥିଲେ?
    ହିଜକୀୟ କʼଣ ସଦାପ୍ରଭୁଙ୍କୁ ଭୟ କରି ସଦାପ୍ରଭୁଙ୍କର ଅନୁଗ୍ରହ ପ୍ରାର୍ଥନା କଲେ ନାହିଁ? ତହିଁରେ
    ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯେଉଁ ଅମଙ୍ଗଳର କଥା କହିଥିଲେ, ତାହା କରିବାରୁ କʼଣ କ୍ଷାନ୍ତ
    ନୋହିଲେ? ଆମ୍ଭେମାନେ ଆପଣା ଆପଣା ପ୍ରାଣର ପ୍ରତିକୂଳରେ ଭାରୀ ଅମଙ୍ଗଳ କରୁଅଛୁ।”
  chk-chk: Ifa usun, ewe king Hiskia me chon Juta meinisin ra niela Mik? Ifa usun,
    Hiskia esap niuokusiti ewe Samol mi Lapalap o kütta an ümöümöch me ren? Ifa usun,
    ewe Samol mi Lapalap esap siwili an ekiekin afeiengaueer a fen kapas usun? Nge
    iei kich sipwele awarato feiengau watte woch.”
  rop-rop: “King Hesakaiya en detlot pipul brom Juda nomo bin kilim ded Maika, bat
    Hesakaiya bin oldei weshipbat langa YAWEI en imbin trai blanga dum gudbala ting.
    Wal YAWEI bin tjeinjim im main blanga det brabli nogudbala ting weya imbin tok
    blanga jandim langa olabat. Wal wi garra bringimap det brabli nogudbala ting langa
    wi ronselp.” Lagijat na detlot olmen bin tok.
  ukr-1871: Хиба ж його вбив за се Езекія, царь Юдейський, та ввесь Юда? Чи ж не збоялись
    вони Господа та не благали помилування у Господа, так що Господь одмінив те лихо,
    яким загрозив їм? а ми мали б накликати велике лихо на душі наші?
  deu-1951: Haben ihn auch Hiskia, der König von Juda, und ganz Juda deshalb getötet?
    Hat man nicht den HERRN gefürchtet und das Angesicht des HERRN angefleht, so daß
    sich der HERR das Übel gereuen ließ, das er ihnen angedroht hatte? Wir aber sollten
    ein so großes Unrecht wider unsere Seelen begehen?
  eng-JPS: Did Hezekiah king of Judah and all Judah put him at all to death? did he
    not fear the LORD, and entreat the favour of the LORD, and the LORD repented Him
    of the evil which He had pronounced against them? Thus might we procure great
    evil against our own souls.'
  srp-1865: Je li ga zato ubio Jezekija car Judin i sav Juda? nije li se pobojao Gospoda
    i molio se Gospodu? i Gospodu se sažali radi zla koje bješe izrekao na njih; mi
    dakle èinimo veliko zlo dušama svojim.
  lug-lug: Keezeekiya oba omuntu omulala yenna mu Yuda, yamutta? Keezeekiya teyatya
    Mukama n’anoonya ekisa kye? Era Mukama teyakyusa n’ataleeta kuzikirira kwe yali
    agambye okubaleetako? Naye tunaatera okwereetera obulabe obw’amaanyi!”
  heb-heb: ההמת המתהו חזקיהו מלך יהודה וכל יהודה הלא ירא את יהוה ויחל את פני יהוה
    וינחם יהוה אל הרעה אשר דבר עליהם ואנחנו עשים רעה גדולה על נפשותינו׃
  ben-IRV: যিহূদার রাজা হিষ্কিয় ও যিহূদার সবাই কি তাঁকে হত্যা করেছিল? তিনি কি সদাপ্রভুকে
    ভয় করেননি এবং সদাপ্রভুকে সন্তুষ্ট করেননি? তার জন্য সদাপ্রভু তাদেরকে যে অমঙ্গলের
    কথা বলেছিলেন, তার থেকে ক্ষমা করেছেন। তাহলে আমরা কি আমাদের নিজেদের জীবনের বিরুদ্ধে
    ভীষণ অমঙ্গল করছি?”
  pan-pan: ਤਾਂ ਕੀ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਅਤੇ ਸਾਰੇ ਯਹੂਦਾਹ ਨੇ ਉਹ ਨੂੰ ਮਾਰ ਦਿੱਤਾ?
    ਕੀ ਉਹ ਯਹੋਵਾਹ ਕੋਲੋਂ ਨਾ ਡਰਿਆ ਅਤੇ ਯਹੋਵਾਹ ਅੱਗੇ ਮਿੰਨਤ ਨਾ ਕੀਤੀ? ਅਤੇ ਕੀ ਯਹੋਵਾਹ ਉਸ ਬੁਰਿਆਈ
    ਤੋਂ ਜਿਹੜੀ ਉਹ ਉਹਨਾਂ ਦੇ ਵਿਰੁੱਧ ਬੋਲਿਆ ਸੀ ਨਾ ਪਛਤਾਇਆ? ਇਸ ਤਰ੍ਹਾਂ ਅਸੀਂ ਆਪਣੀਆਂ ਜਾਨਾਂ ਉੱਤੇ
    ਵੱਡੀ ਬੁਰਿਆਈ ਲਿਆਉਣ ਵਾਲੇ ਹੋਵਾਂਗੇ
  mya-JVB: ထိုအခါ ယုဒပြည်သားအပေါင်းတို့နှင့်တကွ၊ ယုဒ ရှင်ဘုရင် ဟေဇကိ သည် ထိုပရောဖက်
    ကိုသတ် သလော။ ထိုမင်းသည် ထာဝရဘုရား ကို ကြောက်ရွံ သည် မ ဟုတ်လော။ ရှေ့ တော်၌ တောင်းပန်
    သည် မဟုတ်လော။ ထာဝရဘုရား သည် သူ တို့၌ ဘေးဥပဒ် ကို ရောက် စေမည် ဟု ခြိမ်း တော်မူသော်လည်း၊
    တဖန် နောင်တရ တော်မူသည် မဟုတ်လော။ ငါ တို့မူကား၊ ကိုယ်အကျိုး ကို ဖျက်ဆီး ခြင်းငှါပြုကြသည်တကားဟု
    စည်းဝေး သောသူ အပေါင်း တို့အား ပြော ဆိုကြ၏။
  tbg-tbg: Viva minti tumanta King Hesekiaava Iutaini vauka hampata Maikaara arue
    kaavo? Aqao kiave. Hesekiaava Nora Kotira aatu qeteharo vira aareharo tinavu aaqurihama
    timitaane tuvaro, Noravano Kotiva qaiqaa vo avu aato varero, kia viva tuntema
    kero vika qoraiqama nimitorave. Oho, tenavu Ieremaiaara arukaainara kaara nai
    nana qora haikavanoe tinavuqaa qovaraiqianarove? tura.
  hmo-hmo: “King Hesekaia ese inai Mika ena hereva ia kamonai, to ia ese Mika ia alaia
    lasi. Lasi momokani! Hesekaia ese Lohiabada ia gari henia, bona ia ese Lohiabada
    ena laloa namona do ia abia dalana ia tahua. Unai neganai Lohiabada sibona ese
    iena laloa ia giroa, bona idia ia hadikaia kara, ia gwau do ia karaia gauna, be
    ia ese ia karaia lasi. To ita ese dika badana be ita sibona iseda latanai ita
    atoa gwauraia noho.”
  urd-urd: क्या शाह — ए — यहूदाह हिज़क़ियाह और तमाम यहूदाह ने उसको क़त्ल किया? क्या
    वह ख़ुदावन्द से न डरा, और ख़ुदावन्द से मुनाजात न की? और ख़ुदावन्द ने उस 'ऐज़ाब
    को जिसका उनके ख़िलाफ़ 'ऐलान किया था, बाज़ न रख्खा? तब यूँ हम अपनी जानों पर बड़ी
    आफ़त लाएँगे।”
  rus-SYN: Умертвили ли его за это Езекия, царь Иудейский, и весь Иуда? Не убоялся
    ли он Господа и не умолял ли Господа? и Господь отменил бедствие, которое изрек
    на них; а мы хотим сделать большое зло душам нашим?
  bqc-SIM: Kí Ezekia ge Yuda gbɛ̃e Misepi dɛ̀e? Kɛ́ Ezekiapi Dii vĩa vĩ, i awakpaɛ̀,
    ↄ̃ Dii yã́ pↄ́ à mɛ̀ á yíamá bↄ̀ a nↄ̀sɛuo lé? Wápiↄ sↄ̃ wá ye yãzↄ̃ↄ
    i wázĩaɛ yã̀?
  tcz-CHONGTHU: Ahivangin, Hezekiah lengpa leh agamsung mipiten, amapa chu anathadoh
    mongu hinam? Ahipoi, abonchauvin amahon athilse bolnauva konin ahung kile heiyuvin,
    Pakai heng’a alunglheina ana ngah’un. Hichun Pakaiyin alung akhel in, amaho douna
    thilse anaphondohsa chu anabolda hilou ham? Chutile eihon tua ipi dinga, hibang
    thilse hi eiho leh eihon ikilhut khum jeng diu ham? atitauve.
  mar-mar: “तर हिज्कीया यहूदाचा राजा आणि सर्व यहूदाने मीखाला ठार मारले काय? त्याने
    परमेश्वराबद्दल भय बाळगले की नाही? आणि त्याने परमेश्वराचा राग शांत केला, आणि त्याच्याविरुध्द
    जे अरिष्ट परमेश्वराने योजिले होते, त्या गोष्टी त्याने घडू दिल्या नाहीत. अशाने
    तर आम्ही आपल्याच जिवाविरूद्ध मोठे पाप करु.”
  qub-qub: «Chayno nishanpita Judá runacunawan ray Ezequiasga Miqueasta ¿wañuchiranchu?
    Manami. Chaypa ruquenga raypis amatarmi manchariran. Chaymi cuyapänanpaj Tayta
    Diosta mañacuran. Chaynöpami Tayta Diospis mana castigaranchu castigananpaj caycaj
    castïgucunawan. Canan noganchi ¿imanöpataj fiyupa juchata ruraycushwan?»
  bqp-bqp: Yudɑbɑ kɑ ben sinɑ boko Esekiɑsi wi, bɑ Misee wi go? Esekiɑsi wi, u ǹ
    Yinni Gusunɔ nɑsie? Nge u ǹ Yinni Gusunɔ suuru kɑnɛ ro? Mɑ Yinni Gusunɔ u kɔ̃sɑ
    ye deri ye u rɑɑ kĩ u bu kuɑ. Yerɑ i ko de bɛsɛ, su tii durum bɑkɑ yeni sɔbi?
  hat-hat: Lè sa a, èske wa Ezekyas ak pèp peyi Jida a te fè touye pwofèt Miche? Non,
    yo fè wè jan yo te gen krentif Seyè a, yo mande l' pou l' gen pitye pou yo. Se
    konsa Seyè a chanje lide, li pa voye malè li te di l'ap voye sou yo a. Koulye
    a, nou soti pou nou rale yon gwo malè sou nou si nou fè nonm sa a anyen.
  eng-BSB: Did Hezekiah king of Judah or anyone else in Judah put him to death? Did
    Hezekiah not fear the LORD and seek His favor, and did not the LORD relent of
    the disaster He had pronounced against them? But we are about to bring great harm
    on ourselves!”
  eng-WEBPB: Did Hezekiah king of Judah and all Judah put him to death? Didn’t he
    fear the LORD, and entreat the favour of the LORD, and the LORD relented of the
    disaster which he had pronounced against them? We would commit great evil against
    our own souls that way!”
  kbq-kbq: Hagi Maika'ma anagema hige'za, Hezekaia'ene maka Juda vahe'mo'za Maikana
    ahe fri'nazafi? I'o anara osu'naze. Hagi Hezekaia'a Anumzamofo koro huno agri
    agorga nemanino, kasunku hunanto huno Anumzamofontega nunamu higeno, Ra Anumzamo'a
    antahintahi'a rukrahe huno knazanteti tamazeri haviza hugahuema huno hu'nea zana
    atregeno ome'ne. E'ina hu'negu menima Jeremaiama hunte'naku'ma nehu'na avu'ava
    zamo'a, tagra'a tavate knazana avreta eri agofetu nehune.
  nhe-BL: “Pero Tlanahuatijquetl Ezequías huan nochi nopa Judá ehuani ax quimictijque
    Miqueas san pampa quinilhuijtoyaj ya nopa. ¡Axtle! Yajuanti quicajque inintlajtlacolhua
    huan momaijto iixpa TOTECO. Huan quitlajtlanijque tlapojpolhuili tlen inintlajtlacolhua.
    Huan quena, TOTECO quintlasojtlac huan ax quintlatzacuilti queja quinilhuijtoya.
    Huan intla tojuanti tijmictise Jeremías san pampa techyolmelahua itlajtol TOTECO,
    huajca TOTECO huelis techchihuilis se tlamantli tlen noja más fiero.”
  gub-BL: Uze'eg wi tuwihaw wà kury. — Tuwihawete Ezeki a'e, teko Zuta ywy rehe har
    a'e wà no, aipo uzuka Mikez a'e wà. Nan. Ezeki ukyze Tupàn Tuweharupi Wiko Ma'e
    wi a'e. Uzeagaw hemimutar iapo pà. Tupàn Tuweharupi Wiko Ma'e uzewyr iaiw haw
    wanehe imu'ar pyràm wemimume'u kwer wi a'e. Aze xiuka 'aw awa nehe, aipo ximu'ar
    kar putar iaiw haw zanezehe nehe, i'i wà.
  eng-DRA: 'Did Ezechias king of Juda, and all Juda, condemn him to death? did they
    not fear the Lord, and beseech the face of the Lord: and the Lord repented of
    the evil that they had spoken against them? therefore we are doing a great evil
    against our souls.'
