verse: JER.026.019
translations:
  mal-C: യെഹൂദാരാജാവായ ഹിസ്കിയാവും സകല യെഹൂദാജനവും അദ്ദേഹത്തെ വധിച്ചുവോ? ഹിസ്കിയാവ്
    യഹോവയെ ഭയപ്പെട്ട് യഹോവയോടു കാരുണ്യത്തിനായി യാചിച്ചില്ലേ? യഹോവ അവർക്ക് വരുത്താൻ
    നിശ്ചയിച്ചിരുന്ന അനർഥത്തിൽനിന്നു പിന്തിരിഞ്ഞില്ലേ? നാം ഒരു വലിയ വിനാശമാണ് നമ്മുടെമേൽ
    വരുത്താൻപോകുന്നത്!”
  deu-TKW: Haben ihn etwa Hiskia, der König von Juda, und ganz Juda getötet? Hat man
    sich nicht vielmehr vor Jahwe gefürchtet und Jahwe zu begütigen gesucht, so daß
    sich Jahwe des Unheils, das er ihnen angedroht, gereuen ließ, während wir jetzt
    großes Unheil über uns heraufbeschwören?
  lin-lin: Boni, Ezekiasi, mokonzi ya Yuda, to moto mosusu kati na Yuda abomaki ye ?
    Ezekiasi atosaki Yawe te mpe asalelaki mosakoli Mishe ngolu te ? Yawe abongolaki
    mokano na Ye te ya kotindela bango pasi oyo alakaki ? Tokomibendela biso moko
    pasi ya makasi na pamba. »
  eng-LSV: Did Hezekiah king of Judah and all Judah put him to death? Did he not fear
    YHWH? Indeed, he appeases the face of YHWH, and YHWH relents concerning the calamity
    that He spoke against them; and we are doing great evil against our souls.”
  eng-GNV: Did Hezekiah King of Iudah, and all Iudah put him to death? did he not
    feare ye Lord, and prayed before the Lord, and the Lord repented him of the plague,
    that he had pronounced against them? Thus might we procure great euill against
    our soules.
  eng-WEBSTER: Did Hezekiah king of Judah and all Judah put him to death? did he not
    fear the LORD, and beseech the LORD, and the LORD repented of the evil which he
    had pronounced against them? Thus might we procure great evil against our souls.
  nhw-BL: “Pero Tlanahuatijquetl Ezequías huan nochi nopa Judá ehuani amo quimictijque
    Miqueas san pampa quinilhuijtoyaj ya nopa. ¡Amo! Inijuanti quicajque inintlajtlacolhua
    huan motlatlajti iixpa TOTECO. Huan quitlajtlanijque tlapojpolhuili tlen inintlajtlacolhua.
    Huan quena, TOTECO quintlasojtlac huan amo quintlatzacuilti quen quinilhuijtoya.
    Huan sintla tojuanti tijmictise Jeremías san pampa techyolmelahua icamanal TOTECO,
    huajca TOTECO huelis techchihuilis se tlamantli catli noja más fiero.”
  swh-ONEN: Je, Hezekia mfalme wa Yuda au mtu mwingine yeyote katika Yuda alimhukumu
    Mika kufa? Je, Hezekia hakumcha Bwana na kuhitaji msaada wake? Je, Bwana hakuwahurumia
    na akaacha kuleta maafa aliyokuwa ametamka dhidi yao? Tunakaribia sana kujiletea
    maangamizo ya kutisha sisi wenyewe!”
  bba-bba: Yudɑbɑ kɑ ben sinɑ boko Esekiɑsi wi, bɑ Misee wi ɡo? Esekiɑsi wi, u ǹ
    Yinni Gusunɔ nɑsie? Nɡe u ǹ Yinni Gusunɔ suuru kɑnɛ ro? Mɑ Yinni Gusunɔ u kɔ̃sɑ
    ye deri ye u rɑɑ kĩ u bu kuɑ. Yerɑ i ko de bɛsɛ, su tii durum bɑkɑ yeni sɔbi?
  eng-KJVCPB: Did Hezekiah king of Judah and all Judah put him at all to death? did
    he not fear the Lord, and besought the Lord, and the Lord repented him of the
    evil which he had pronounced against them? Thus might we procure great evil against
    our souls.
  luo-luo: Bende Hezekia ruodh Juda kata ngʼato angʼata man Juda nonegi? Donge Hezekia
    noluoro Jehova Nyasaye kendo omanyo ngʼwono mare? Kendo donge Jehova Nyasaye noloko
    pache, mi omiyo ne ok okelo masira kuomgi? Wachiegni kelo masira malich kuomwa
    wawegi!”
  meu-meu: Hesekia, Iuda pavapavana, bona Iuda idoinai ese e alaia mase a? Ia ese
    Iehova garina e gari bona Iehova e noia baine lalo namo henia, ani? Bena Iehova
    na e helalo kerehai, dika idia latadiai vada e gwauraia na se havaraia, ani? A
    ita ese dika badana na ita siboda latadai baita hadihoamu.
  npi-ULB: के यहूदाका राजा हिजकिया र यहूदाका सारा मानिसले तिनलाई मारे त ? के तिनले
    परमप्रभुको भय मान्‍ने काम गरे र परमप्रभुले तिनीहरूमाथि ल्याउने घोषणा गर्नुभएको
    विपत्ति ल्याउनबाट उहाँको मन बद्लने गरी के तिनले परमप्रभुको मुहारलाई शान्त पारेनन्
    र ? यसरी हामी आफ्नै प्राणको विरुद्धमा अझै ठुलो दुष्‍ट काम गर्ने र ?”
  yor-yor: Ǹjẹ́ Hesekiah ọba Juda tàbí ẹnikẹ́ni ní Juda pa á bí? Ǹjẹ́ Hesekiah kò
    bẹ̀rù Olúwa tí ó sì wá ojúrere rẹ̀? Ǹjẹ́ Olúwa kò ha a sì yí ìpinnu rẹ̀ padà,
    tí kò sì mú ibi tí ó ti sọtẹ́lẹ̀ yẹ̀ kúrò lórí wọn? Ibi ni a fẹ́ mú wá sórí ara
    wa yìí.”
  pes-OPCB: آیا حِزِقیا پادشاه یهودا یا کسی دیگر در یهودا، نبی خدا را برای این سخنان
    کشتند؟ نه بلکه به کلام خداوند احترام گذاشتند و از آن اطاعت نمودند و به خداوند
    التماس کردند که به ایشان رحم کند؛ خداوند هم از مجازاتی که برای ایشان در نظر گرفته
    بود، چشم‌پوشی کرد. حال اگر ما ارمیا را به خاطر اعلام پیغام خدا بکشیم، خدا بلای
    عظیمی بر ما نازل خواهد کرد!»
  tgl-ULB: Ipinapatay ba siya ni Hezekias na hari ng Juda at ng buong Juda? Hindi
    ba niya kinatakutan si Yawheh at pinahinahon ang mukha ni Yahweh upang bawiin
    ni Yahweh ang tungkol sa kapahamakang ipinahayag niya sa kanila? Kaya, gagawa
    ba tayo nang mas matinding kasamaan laban sa ating mga sariling buhay?”
  cbu-NT: kuraksha Esekiyasarini, misha Utaáchich tputs ichingarusin anoo mazinarangusin,
    ¿antaati anumand Mikiyasarineetsi pacharangana? nda. Kurak kizpur punirangu, Apanllpasha
    tsiyatku, Apaa, amb shirinllpa. Iyaa nayaningcha, tárangiya. Anumandsha Apanll
    waneeshshee yuwaa wanimaam chinarangu anoo nda zanganirangiya. Ashirucha, iy wanasirimshee
    tputs Jeremiyasaa pachakchuni, ¿ndusha Apanll aranginash iyaa waniyach? tárangiya.
  hui-hui: Ai Maigahanda bi ani layago hale howa Kini Hesegaiahandabi Yuda wali agali
    hearumebi ibu homelo bo wahenebe. Bo wanaheyago. Kini Hesegaia ibugua ani nabi
    howa Anduane Homogo ibunaga andaneha íbu dai buwa Anduane Homogohanda ibu dara
    habe lalu hene. Ani layagola Anduane Homogohanda wali agali uruni mo ko halu bole
    hayago nabe wahene. Anigo áyu iname Yaremaia bo wahole bialu kamagonime inaneha
    genda timbuniore mo yu anda ibuleberema, lalu hene.
  mya-mya: ယု​ဒ​ဘု​ရင်​ဟေ​ဇ​ကိ​နှင့်​သူ​၏​ပြည်​သူ​တို့ သည် မိက္ခာ​အား​သေ​ဒဏ်​မ​ပေး​ခဲ့​ကြ။
    သေ ဒဏ်​ပေး​မည့်​အ​စား​ဟေ​ဇ​ကိ​သည် ထာ​ဝ​ရ ဘု​ရား​အား​ကြောက်​ရွံ့​သ​ဖြင့်​ရှေ့​တော်​၌
    မျက်​နှာ​ပွင့်​လန်း​ရန်​ကြိုး​စား​၍​ဆောင်​ရွက် ၏။ ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​သူ​တို့
    အ​ပေါ်​သို့​ဘေး​အန္တ​ရာယ်​ဆိုး​သက်​ရောက် စေ​မည်​ဟု ယ​ခင်​က​မိန့်​ကြား​ခဲ့​သော်​လည်း
    မိ​မိ​စိတ်​တော်​ကို​ပြောင်း​လဲ​စေ​တော်​မူ​၏။ ယ​ခု​ငါ​တို့​သည်​မိ​မိ​တို့​အ​ပေါ်​သို့
    ကြောက်​မက်​ဖွယ်​ကောင်း​သည့်​ဘေး​အန္တ​ရာယ် ဆိုး​သက်​ရောက်​အောင်​ပြု​ကြ​သည်​တ​ကား''
    ဟု​ဆို​ကြ​၏။
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱ་དང་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་ཁོང་བསད་པ་ཡིན་ནམ། ཧི་ཟི་ཀི་ཡཱ་ནི་དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་པ་སྟེ།
    དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྙིང་རྗེ་གནང་བར་ཞུས་པ་དང་། དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་ཐུགས་ཞི་བར་མཛད་དེ་གསུངས་ཟིན་པའི་ཆག་སྒོ་ནི་དེ་དག་གི་སྟེང་ལ་འབེབ་པར་མ་མཛད་དོ།
    །ཡིན་ནའང་རང་ཅག་གིས་རང་ལ་ཆག་སྒོ་སློང་ངོ་ཞེས་སྨྲས།
  sna-sna: Ko, Hezekia mambo weJudha kana mumwewo zvake weJudha ndiye akamuuraya here?
    Ko, Hezekia haana kutya Jehovha akatsvaka nyasha dzake here? Uye Jehovha haana
    kuzvidemba, akarega kuuyisa njodzi yaakanga ataura pamusoro pavo here? Tava kuda
    kuzviunzira dambudziko rakaipisisa pamusoro pedu!”
  spa-BLM: ¿Acaso Ezequías, rey de Judá, y todo Judá le dieron muerte? ¿No temió él
    a Yahvé, y suplicó el favor de Yahvé, y Yahvé se desdijo del desastre que había
    pronunciado contra ellos? Así cometeríamos un gran mal contra nuestras propias
    almas”.
  cac-cac: Palta tocval ix miljicham vin̈ yuj vin̈aj rey Ezequías chi' yed' pax yuj
    eb' anima. An̈ej to ix xiv vin̈, ix tevi vin̈ d'a Jehová. Yuj chi' majxo yac'cot
    yaelal Jehová toxo ix yal chi'. Tato sco milcham vin̈aj Jeremías tic, ol quic'cot
    yaelal d'a quib'an̈, xchi eb'.
  swh-ULB: Hakumwogopa Yahwe na kuutaka radhi uso wa Yahwe ili kwamba Yahwe angeghairi
    kuhusu janga ambalo alilitangaza kwao? Kwa hiyo tutafanya maovu makubwa zaidi
    juu ya maisha yetu sisi wenyewe?”
  bel-bel: Ці ўсьмерцілі яго за гэта Эзэкія, цар Юдэйскі, і ўвесь Юда? Ці не збаяўся
    ён Госпада і ці ня ўмольваў Госпада? і Гасподзь адмяніў бедства, якое вырак на
    іх; а мы хочам зрабіць вялікае ліха душам нашым?
  deu-ELBBK: Haben denn Hiskia, der König von Juda, und ganz Juda ihn getötet? Hat
    er nicht den HERRN gefürchtet und den HERRN angefleht, so dass der HERR sich des
    Übels gereuen ließ, das er über sie geredet hatte? Und wir wollen eine so große
    böse Tat gegen unsere Seelen begehen!
  mbb-OT: Ne midhimetayan be sikandin ni Hezekia wey te minsan hentei kayi te Juda?
    Wazà! Su midtahud ni Hezekia is Nengazen ne midangep diyà te kandin. Umbe wazà
    leusa te Nengazen is kezeetan he migkaǥi zin he ebpekesuǥat kandan. Ne ǥuntaan
    emun edhimetayan niw si Jeremias, ne iyan kew mismu ed-uwit te mekahandekhandek
    he idsilut keniyu.”
  mal-2015: യെഹൂദാരാജാവായ ഹിസ്കീയാവും സർവ്വയെഹൂദയും അവനെ കൊന്നുകളഞ്ഞുവോ? അവൻ യഹോവയെ
    ഭയപ്പെട്ടു, യഹോവയോടു ക്ഷമ യാചിക്കയും താൻ അവർക്കു വരുത്തുമെന്നു അരുളിച്ചെയ്തിരുന്ന
    അനർത്ഥത്തെക്കുറിച്ചു യഹോവ അനുതപിക്കയും ചെയ്തില്ലയോ? നാമോ നമ്മുടെ പ്രാണന്നു വലിയോരു
    അനർത്ഥം വരുത്തുവാൻ പോകുന്നു.
  rmc-rmc: Či vaš oda murdarďa o judsko kraľis Chizkija abo vareko andral e Judsko
    le Micheaš? Či pes o Chizkija na daralas le RAJESTAR a na modľinelas pes ke leste?
    A či na sas le RAJESKE pharo, a vašoda pre lende na mukľa odi pohroma, so phenďa?
    Ale amen akana anas e strašno pohroma korkore pre peste!“
  pes-OPV: آیا حزقیا پادشاه یهودا و تمامی یهودا او راکشتند؟ نی بلکه از خداوند بترسید
    و نزد خداونداستدعا نمود و خداوند از آن بلایی که درباره ایشان گفته بود پشیمان گردید.
    پس ما بلای عظیمی بر جان خود وارد خواهیم آورد.»
  ron-1924: Л-ау оморыт ынсэ оаре Езекия, ымпэратул луй Иуда, ши тот Иуда? Ну с-а
    темут Езекия де Домнул? Ну с-а ругат ел Домнулуй? Ши атунч, Домнул С-а кэит де
    рэул пе каре-л ростисе ымпотрива лор. Ши ной сэ не ымповэрэм суфлетул ку о нелеӂюире
    аша де маре?”
  ben-OBCV: যিহূদার রাজা হিষ্কিয় বা যিহূদার অন্য কোনো লোক কি তাঁকে মৃত্যুদণ্ড দিয়েছিলেন?
    হিষ্কিয় কি সদাপ্রভুকে ভয় করে তাঁর কৃপা যাচ্ঞা করেননি? আর সদাপ্রভুও কি কোমল হননি?
    তিনি তাদের বিরুদ্ধে যে বিপর্যয়ের কথা ঘোষণা করেছিলেন, তা আর নিয়ে এলেন না। আমরা
    তো নিজেদের উপরে এক ভয়ংকর বিপর্যয় প্রায় নিয়ে এসেছি!”
  som-som: Haddaba Xisqiyaah oo ahaa boqorkii dalka Yahuudah, iyo dadka Yahuudah oo
    dhammu miyey isagii dileen? Oo miyuusan isagu Rabbiga ka cabsan, oo uusan Rabbiga
    baryin, oo Rabbiguna miyuusan ka soo noqon masiibadii uu iyaga kaga hadlay? Innagu
    masiibo weyn ayaynu nafteenna u soo jiidi lahayn haddaan isaga dilno.
  lat-VUC: Numquid morte condemnavit eum Ezechias rex Juda, et omnis Juda? numquid
    non timuerunt Dominum, et deprecati sunt faciem Domini, et pœnituit Dominum mali
    quod locutus fuerat adversum eos? Itaque nos facimus malum grande contra animas
    nostras.
  eng-ASVBT: Did Hezekiah king of Judah and all Judah put him to death? did he not
    fear Jehovah, and entreat the favor of Jehovah, and Jehovah repented him of the
    evil which he had pronounced against them? Thus should we commit great evil against
    our own souls.
  ita-1885: Ezechia, re di Giuda, e tutto Giuda, lo fecero eglino perciò morire? anzi
    non temette egli il Signore, e non supplicò egli al Signore? Laonde il Signore
    si pentì del male che egli avea ronunziato contro a loro. Noi dunque facciamo
    un gran male contro alle anime nostre.
  eng-LXXUP: 'O daughter of Egypt dwelling at home, prepare thee stuff for removing:
    for Memphis shall be utterly desolate, and shall be called Woe, because there
    are no inhabitants in it.'
  eng-ULB: Did Hezekiah king of Judah and all of Judah put him to death? Did he not
    fear Yahweh and appease the face of Yahweh so that Yahweh would relent concerning
    the disaster that he proclaimed to them? So will we do greater evil against our
    own lives?”
  spa-VBL: “¿Acaso Ezequías, rey de Judá, o cualquier otra persona del país, lo hizo
    matar? ¿No respetó Ezequías al Señor y le suplicó? ¿No cambió el Señor de opinión
    sobre el desastre que había anunciado contra ellos? Pero nosotros estamos a punto
    de provocar un gran desastre”.
  fra-_FOB: Ézéchias, roi de Juda, et tout Juda, le firent-ils mourir? Ézéchias ne
    craignit-il pas l'Éternel; et ne supplia-t-il pas l'Éternel? Et l'Éternel se repentit
    du mal qu'il avait prononcé contre eux. Et nous, chargerions-nous nos âmes d'un
    si grand crime?
  mal-mal: യെഹൂദാ രാജാവായ ഹിസ്കീയാവും സകല യെഹൂദയും അവനെ കൊന്നുകളഞ്ഞുവോ? അവൻ യഹോവയെ
    ഭയപ്പെട്ട്, യഹോവയോട് ക്ഷമ യാചിക്കുകയും താൻ അവർക്ക് വരുത്തുമെന്ന് അരുളിച്ചെയ്തിരുന്ന
    അനർത്ഥത്തെക്കുറിച്ച് യഹോവ അനുതപിക്കുകയും ചെയ്തില്ലയോ? എന്നാൽ നാം നമ്മുടെ പ്രാണന്
    വലിയ ഒരു അനർത്ഥം വരുത്തുവാൻ പോകുന്നു”.
