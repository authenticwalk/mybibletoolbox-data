    du malheur qu'il avait prononcé contre eux ? Nous commettrions ainsi un grand
    mal contre nos propres âmes ! ».
  hbo-hbo: הֶהָמֵ֣ת הֱ֠מִתֻהוּ חִזְקִיָּ֨הוּ מֶֽלֶךְ־יְהוּדָ֜ה וְכָל־יְהוּדָ֗ה הֲלֹא֮
    יָרֵ֣א אֶת־יְהוָה֒ וַיְחַל֙ אֶת־פְּנֵ֣י יְהוָ֔ה וַיִּנָּ֣חֶם יְהוָ֔ה אֶל־הָרָעָ֖ה
    אֲשֶׁר־דִּבֶּ֣ר עֲלֵיהֶ֑ם וַאֲנַ֗חְנוּ עֹשִׂ֛ים רָעָ֥ה גְדֹולָ֖ה עַל־נַפְשֹׁותֵֽינוּ׃
  kik-kik: “Hezekia mũthamaki wa Juda kana mũndũ ũngĩ wothe kũu Juda nĩamũũragire?
    Githĩ Hezekia ti gwĩtigĩra eetigĩrire Jehova, na agĩcaria gwĩtĩkĩrĩka nĩwe? Na
    githĩ Jehova ndeericũkirwo agĩtiga kũrehe mwanangĩko ũrĩa oigĩte nĩekũmarehera?
    Tũrorete kwĩrehere mwanangĩko mũũru mũno!”
  fra-NCL: Ezéchias, roi de Juda, et tout Juda l’ont-ils donc fait mourir ? N’ont-ils
    pas plutôt craint Yahweh ? N’ont-t-ils pas imploré Yahweh ? Et Yahweh s’est repenti
    de ce qu’il avait prononcé contre eux. Et nous, nous commettrions un grand crime
    au préjudice de nos âmes !... »
  cek-AK: To naah Judah siangpahrang Hezekiah hoi Judah kaminawk mah anih to hum o
    maw? Hezekiah mah Angraeng to zit moe, Angraeng khaeah tahmenhaih hnik na ai maw?
    Nihcae amrosak hanah Angraeng mah thuih tangcae ih lok to azuh let na ai maw?
    Toe aicae loe kalen parai aimacae amrohaih to a oh o sak tom boeh, tiah a thuih
    o.
  cuk-cuk: ”¿Ar Judá-e-rey-Ezequíasʼde, degi, bela Judá-dulemarde Miqueas-oburgwissi?
    Suli, oburgwissuli. ¿Ar Ezequíasʼde bur Bab-Jehová dobgussursi? Eye. Ar Bab-Jehováʼse
    bendakleged-egichisad. Ar Bab-Dummadi, Judá-dulemar-sabsur-odurdakoye-sogsadi
    bar imaksasulid. Degi-inigwele, anmardi na dukin boni-amisokalid.”
  uig-CYR: Йәһуда падишаси Һәзәкия вә барлиқ Йәһуда хәлқи Микаһни өлүмгә мәһкүм қилғанму?
    Һәзәкия Пәрвәрдигардин қорқуп, Пәрвәрдигардин өтүнгән әмәсму? Вә Пәрвәрдигар уларға
    қилмақчи болуп җакалиған күлпәттин янған әмәсму? Биз бу йолдин янмисақ өз җенимиз
    үстигә зор бир күлпәтни чүшүргән болмамдимиз?».
  tel-2017: యూదా రాజు హిజ్కియా గానీ యూదా ప్రజలు గానీ అతణ్ణి చంపారా? రాజు యెహోవా పట్ల
    భయభక్తులు కలిగి ఆయనను వేడుకుంటే వాళ్లకు చేస్తానన్న విపత్తు చేయలేదు కదా! అయితే
    మన మీదికి మనమే గొప్ప కీడు తెచ్చుకుంటున్నాము” అని చెప్పారు.
  hat-BSA: “‘Èske Ézéchias, wa Juda a, ak tout Juda te mete l a lanmò? Èske li pa
    t gen lakrent SENYÈ a, chache favè SENYÈ a, e SENYÈ a te chanje lide Li sou malè
    ke li te pwononse kont yo a? Men nou ap komèt yon gwo mal kont pwòp tèt pa nou.’”
  kos-kos: Tokosra Hezekiah ac mwet Judah tuh tiana unilya Micah, a Hezekiah el tuh
    akfulatye LEUM GOD ac kwafe tuh Elan pakoten nu sel. Na LEUM GOD El aolla nunak
    lal liki kunausten ma El tuh fahk mu El ac use nu faclos. Ac inge, kut apkuran
    in sifacna use sie kunausten lulap nu facsr.” (
  hbo-WLC: הֶהָמֵ֣ת הֱ֠מִתֻהוּ חִזְקִיָּ֨הוּ מֶֽלֶךְ־יְהוּדָ֜ה וְכָל־יְהוּדָ֗ה הֲלֹא֮
    יָרֵ֣א אֶת־יְהוָה֒ וַיְחַל֙ אֶת־פְּנֵ֣י יְהוָ֔ה וַיִּנָּ֣חֶם יְהוָ֔ה אֶל־הָרָעָ֖ה
