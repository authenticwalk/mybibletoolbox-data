  mdy-ETH: «ዬያ ዒ ጌዔሢሮ ካኣቲ ሂዚቂያሴንታ ዪሁዳ ዴሮንታ ሚኪያሴ ዎዺሺያ? ዎዺሺባኣሴ! ሂዚቂያሴ ዒማና ናንጊና ናንጋ ጎዳ
    ዒጊጪ ዒዛ ማኣራንዳጉዲ ሺኢቄኔ፤ ናንጊና ናንጋ ጎዳኣ ዔያቶይዳ ዔኪ ዬዓኒ ማሌ ፑርቶ ባኮ ሃሼኔ፤ ኑኡኒ ሃሢ ጋዓንቴ ፑርቶ
    ባኮ ኑ ባንሢ ዔኤላኒ ጊኢጌኔ።»
  twi-ASANTE: Na Yudahene Hesekia anaa Yudani bi kumm no anaa? Hesekia ansuro Awurade
    ansrɛ ne hɔ adom? Na ɛno amma Awurade antwɛn sɛ ɔbɛyi amanehunu a ɔpɛɛ sɛ ɔde
    ba wɔn so no amfiri wɔn so anaa? Yɛreyɛ de amanehunu kɛseɛ aba yɛn ankasa so!”
  eng-WEBU: Did Hezekiah king of Judah and all Judah put him to death? Didn’t he fear
    the LORD, and entreat the favor of the LORD, and the LORD relented of the disaster
    which he had pronounced against them? We would commit great evil against our own
    souls that way!”
  wal-wal: Yaatin, Yihudaa Kawoi Hizqqiyaasinne Yihudaa asai ubbai a woridee? CHii,
    Hizqqiyaasi GODAASSI yayyidi, GODAAYYO watiwatiis. Watiwatin GODAI ba oottana
    giido iitabaa aggiigiis. SHin nuuni nurkka nu bolli pala iitabaa ehaana hanoos”
    yaagiis.
  spa-PDDPT: ¿Ezequías, rey de Judá, y todo Judá lo mataron? ¿El rey no tuvo temor
    a Yavé y lo aplacó de tal manera que Yavé desistió del mal que decidió contra
    ellos? ¿Haremos nosotros un mal tan grande contra nosotros mismos?
  gun-gun: Ha'e rami Miquéias ijayvu teĩ Judá pygua huvixa Ezequias ojuka teve Judá
    pygua kuery reve? Ha'e rami 'rãgue py Senhor renonde huvixa ojererokyjea rupi
    oiko raka'e, ha'e rami vy Senhor pe ojapukai omboaxy aguã re. Ha'e ramo Senhor
    ndojapovei ha'e kuery rovai ijayvuague. Ha'e nunga rupi aỹ mba'e re tu jaru 'rã
    ha'e rami ete nda'evei va'e nhanenhe'ẽ mombaarã? — he'i.
  ilo-ULB: Impapatay kadi isuna ni Hezekias nga ari ti Juda ken dagiti amin a tattao
    iti Juda? Saan kadi a nagbuteng isuna kenni Yahweh ket nagpakpakaasi iti sangoananna
    tapno saanna nga ituloy ti maipanggep iti didigra nga imbagana kadakuada? Ngarud,
    agaramidtayo pay la kadi iti nadakdakes maibusor iti biagtayo a mismo?”
  kpg-kpg: '“Gei Hezekiah di king o Judah mo ana daangada huogodoo, la digi daaligidia
    a Micah. Malaa, deenei di mee a Hezekiah dela ne hai: Ia ne hagalaamua hua Dimaadua,
    gaa dangi ang gi Mee gi dumaalia ang gi deia, gei Dimaadua gaa huli dono manawa
    i di hagaduadua dela guu hai bolo gaa wanga gi digaula. Malaa, di mee deenei dela
    gaa bida gaamai di hagaduadua damanaiee la gi tadau nua.”'
  uig-ARA: يەھۇدا پادىشاھى ھەزەكىيا ۋە بارلىق يەھۇدا خەلقى مىكاھنى ئۆلۈمگە مەھكۇم
    قىلغانمۇ؟ ھەزەكىيا پەرۋەردىگاردىن قورقۇپ، پەرۋەردىگاردىن ئۆتۈنگەن ئەمەسمۇ؟ ۋە
    پەرۋەردىگار ئۇلارغا قىلماقچى بولۇپ جاكارلىغان كۈلپەتتىن يانغان ئەمەسمۇ؟ بىز بۇ
    يولدىن يانمىساق ئۆز جېنىمىز ئۈستىگە زور بىر كۈلپەتنى چۈشۈرگەن بولمامدىمىز؟».
  sus-sus: «Yudaya mangɛ Xesekiya bara faxa? A mu Alatala maxandixi xɛ? Na tɛmui Alatala
    naxa gbilen a xa natɛ fɔxɔ ra. Yakɔsi, won naxa won yɛtɛ yo tɔɔrɔ.»
  pon-2006: 'Eri, Esekaia, nanmwarkien Suda, oh sapwellime aramas ako ahpw sohte kemehla
    soukohp Maika. Ahpw iet me Esekaia wia: e lemmwiki KAUN-O oh song en ale kalahngan
    reh. KAUN-O eri ketin wekidala kupwure ong ni kalokolok me e mahsanih e pahn ketikihong
    irail. Eri, met kitail nektehn kahredohng pohtail ehu kalokolok lauden.”'
  jae-jae: Judanêŋ kiŋ to lau Juda samob sêjac ŋac tau êndu me. Êsêac têtêc Apômtau
    ma teteŋ eŋ, tec gêjam biŋ wapac, taŋ kêsôm lasê kêpi êsêac naŋ, ôkwi atom me.
    Ma galoc aêac dabe takalem gêŋwapac tau mêŋêpi aêac me.”
  ksd-ksd: Dave, Esekia ra king Iuda ma ra tarai Iuda par dia ga ubu doka vang? Pa
    i ga burutue bar ra Luluai, ma i ga lul upi ra varmari kai ra Luluai, ma ra Luluai
    i ga pukue ra nuknukina ure ra kaina i ga vatang ia ure diat? Go da vuna ba ra
    ngala na kaina na tadav dat.
  tur-YTC: Yahuda Kralı Hizkiya ve bütün Yahuda onu öldürdü mü? O, Yahve'den korkmadı
    mı, Yahve'nin lütfunu dilemedi mi, Yahve onlara karşı söylediği felaketten vazgeçmedi
    mi? Bu yolla kendi canlarımıza büyük kötülük yapmış oluruz!”
  grc-BRENT: Σκεύη ἀποικισμοῦ ποίησον σεαυτῇ κατοικοῦσα θύγατερ Αἰγύπτου, ὅτι Μέμφις
    εἰς ἀφανισμὸν ἔσται, καὶ κληθήσεται Οὐαὶ, διὰ τὸ μὴ ὑπάρχειν κατοικοῦντας ἐν αὐτῇ.
  ind-AYT: Apakah Hizkia, raja Yehuda, dan semua orang Yehuda membunuhnya? Tidakkah
    Hizkia tidak takut kepada TUHAN dan memohon belas kasihan TUHAN, dan tidakkah
    TUHAN menarik kembali bencana yang telah Dia nyatakan terhadap mereka? Akan tetapi,
    kita akan mendatangkan bencana yang sangat besar ke atas diri kita sendiri.”
  nya-nya: Kodi Hezekiya mfumu ya ku Yuda ndi anthu onse anamupha amene uja? Kodi
    suja mfumu inaopa Yehova ndi kupempha kuti ayikomere mtima? Ndipo suja Yehova
    anasintha maganizo ake nʼkuleka kuwalanga monga mʼmene anakonzera? Ifetu tikudziyitanira
    tsoka lalikulu!”
  hrv-hrv: Je li ga zato pogubio Ezekija, kralj judejski, i sva Judeja? Nisu li se
    pobojali Jahve i nastojali da Jahvu umilostive, te se Jahve pokaja za zlo kojim
    im se bijaše zaprijetio? A mi, zar da na duše svoje navalimo tako velik zločin?”
  mps-mps: Maikago te tiwai po obaso, te Hesekiago me tigidali Judago aga ela muai
    da, agawe? Mu menio. Hesekia wi elama, te Genuai Bidi dologoba pelama, te Genuai
    Bidiba hanaluama, te agaba te olo mu tau sabo wiegi yai kolesaga emainogo yali.
    Tama Genuai Bidigo homu hasegelama, te agai augwaliba yaiba po wali sę te ebeo.
    Tialima, megi dago te Jeremaiabolo yainogo ebo kolesagago da, te daba digi genuai
    sęgę sesaibao,” te tama po wai.
  tpi-tpi: Maika i tok olsem, na ating Hesekia na olgeta Juda i kilim em i dai, a?
    Nogat tru. Hesekia i pret na i aninit long Bikpela na i askim Bikpela long marimari
    long en. Na Bikpela i senisim tingting na i no mekim ol dispela samting nogut
    em i bin tok long mekim long ol. Tasol dispela pasin nau yumi laik mekim long
    Jeremaia, em bai i bringim bikpela hevi i kam long yumi.”
  dan-1931: Mon Kong Ezekias af Juda og hele Juda dræbte ham? Frygtede de ikke HERREN
    og bad ham om Nåde, så HERREN angrede det onde, han havde truet dem med? Vi er
    ved at bringe stor Ulykke over vore Sjæle.”
  vie-OVCB: Nhưng có phải Vua Ê-xê-chia và dân chúng đã giết ông vì những điều này
    không? Không, họ đã quay lại, lìa bỏ tội lỗi mình, và thờ phượng Chúa Hằng Hữu.
    Họ đã nài xin ơn thương xót của Chúa. Rồi Chúa Hằng Hữu đã đổi ý, không giáng
    tai họa mà Ngài đã cảnh báo chống nghịch họ. Vì vậy, nếu chúng ta giết người là
    tự chuốc họa vào thân.”
  guj-2017: ત્યારે યહૂદિયાના રાજા હિઝિક્યા અને યહૂદિયાના બધા લોકોએ આ માટે તેને મારી
    નાખ્યો હતો કે? શું તેને યહોવાહનો ડર નહોતો? વળી તેણે મહેરબાની રાખવાને યહોવાહને
    વિનંતી કરી નહોતી? આને કારણે યહોવાહ તેઓના પર જે વિપત્તિ લાવવાને બોલ્યા હતા, તે
    વિષે તેમને પશ્ચાતાપ થયો. જો આપણે યર્મિયાને મોતની સજાને પાત્ર ઠરાવીએ તો શું આપણે
    જ આપણા પર મોટી આફત નહિ નોતરીએ?”
  pon-2006A: 'Eri, Esekaia, nanmwarkien Suda, oh sapwellime aramas ako ahpw sohte
    kemehla soukohp Maika. Ahpw iet me Esekaia wia: e lemmwiki KAUN-O oh song en ale
    kalahngan reh. KAUN-O eri ketin wekidala kupwure ong ni kalokolok me e mahsanih
    e pahn ketikihong irail. Eri, met kitail nektehn kahredohng pohtail ehu kalokolok
    lauden.” ('
  por-BRBSL: Ezequias, rei de Judá, e todo Judá o mataram? Ele não temeu a Iavé e
    suplicou o favor de Iavé, e Iavé se arrependeu do desastre que ele havia pronunciado
    contra eles? Cometeríamos um grande mal contra nossas próprias almas dessa maneira”!
  cth-cth: Judah siangpahrang Hezekiah hoi Judah taminaw pueng ni ahni hah a thei
    awh maw. BAWIPA taki lahoi BAWIPA ni ngaikhainae doeh a pacei awh teh, BAWIPA
    ni ahnimae lathueng hawihoehnae pha sak hane hah bout a kâhno nahoehmaw. Hatei,
    maimouh teh kalenpounge hawihoehnae hah mamouh taranlahoi sak awh.
  twi-twi: Na Yudahene Hesekia anaa Yudani bi kum no ana? Hesekia ansuro Awurade ansrɛ
    ne hɔ adom? Na ɛno amma Awurade antwɛn sɛ obeyi amanehunu a ɔpɛɛ sɛ ɔde ba wɔn
    so no amfi wɔn so ana? Yɛreyɛ de amanehunu kɛse aba yɛn ankasa so!”
  hlt-hlt: Anih te Judah manghai Hezekiah neh Judah pum loh na duek rhoe na duek sak
    uh nama? BOEIPA te a rhih moenih a? BOEIPA maelhmai te a sak pah daengah ni amih
    taengah a thui yoethae kawng te BOEIPA loh ko a hlawt. Tedae boethae he mamih
    loh mamih kah hinglu soah ni muep n'saii uh coeng.
  tbz-SIM: Esekiɑsi Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì nɛ̀ o kɔbɛ, bɛ̀ do kùɔ Miseɑ? Bɛ̀ pètìnkɛ
    do yɔ̀tɛ Kuyie nku kɛ́ kù bɑ̀ńtɛ̀, kɛ̀ kùu bónkùnɛ ku miɛkɛ, kɛ yóu kɛ í mbɛ̀
    dɔ̀ɔ̀ kù do yɛ̃ nkù yóó bɛ̀ dɔ̀ɔ̀mɛ̀. Kɛ̀ ti kùɔ onìtì yie nti cɑɑ̀ri timɑ́ɑ̀
    ndi.
  msy-2020: Maika kamaghɨn mɨgei, Hesekia ko Judaba bar moghɨra ti a mɨsoghezɨ an
    areme, a? Bar puvatɨ. Hesekia Ikiavɨra Itir Godɨn apengan ikia, egha uan gumazamiziba
    bagha an azangsɨsi. Ezɨ Ikiavɨra Itir God nɨghnɨzim giragha, bizir kurar a me
    damuasa mɨkemezibagh amizir puvatɨ. Ezɨ erara, arazir e Jeremaia damuasa mɨkemezim,
    an osɨmtɨzir ekiam inigh izɨ e datɨgham!”
  azb-azb: Yəhuda padşahı Xizqiya yaxud Yəhuda xalqından biri onu öldürdümü? Əksinə,
    Xizqiya Rəbdən qorxub Ondan lütf istədi, Rəbb də onlara göndərəcəyini söylədiyi
    bəladan vaz keçdi. Biz isə özümüzə böyük pislik gətirmək təhlükəsindəyik».
  eng-DBY: Did Hezekiah king of Judah and all Judah put him at all to death? Did he
    not fear Jehovah, and supplicate Jehovah, and Jehovah repented him of the evil
    that he had pronounced against them? And we should be doing a great evil against
    our souls.
  hin-2017: क्या यहूदा के राजा हिजकिय्याह ने या किसी यहूदी ने उसको कहीं मरवा डाला?
    क्या उस राजा ने यहोवा का भय न माना ओर उससे विनती न की? तब यहोवा ने जो विपत्ति
    उन पर डालने के लिये कहा था, उसके विषय क्या वह न पछताया? ऐसा करके हम अपने प्राणों
    की बड़ी हानि करेंगे।”
  wol-KYG: «Ndax tax na Esekiya buurub Yuda mbaa kenn ci waa Yuda reylu ko? Du Buur
    Esekiya daa wormaal Aji Sax ji, tinu ko, ba Aji Sax ji fomm musiba mi mu leen
    dogaloon? Nun nag musiba mu réy lanu nara indil sunu bopp.»
  eng-YLT: '''Put him at all to death did Hezekiah king of Judah, and all Judah? Did
    he not fear Jehovah? yea, he appeaseth the face of Jehovah, and Jehovah repenteth
    concerning the evil that He spake against them; and we are doing great evil against
    our souls.'
  kne-kne: Ngem adi pinsen Ari Hezekias ya din ipogaw na si Mikias. Inmegyat si Hezekias
    en Diyos et nankedaw si seg-ang na, isonga inbabawin Diyos din panggep na ay manosa
    en daida. Ay layden yo ay datako met laeng di mangianap si mawadaan di ligat tako?”
  eng-WYC-2017: Whether Hezekiah, king of Judah, and all Judah condemned him by death?
    Whether they dreaded not the Lord, and besought the face of the Lord? and it repented
    the Lord of the evil which he spake against them. Therefore do we not great evil
    against our souls.
  eng-WMBB: Did Hezekiah king of Judah and all Judah put him to death? Didn’t he fear
    the LORD, and entreat the favour of the LORD, and the LORD relented of the disaster
    which he had pronounced against them? We would commit great evil against our own
    souls that way!”
  urd-GVH: क्या यहूदाह के बादशाह हिज़क़ियाह या यहूदाह के किसी और शख़्स ने मीकाह को
    सज़ाए-मौत दी? हरगिज़ नहीं, बल्कि हिज़क़ियाह ने रब का ख़ौफ़ मानकर उसका ग़ुस्सा
    ठंडा करने की कोशिश की। नतीजे में रब ने पछताकर वह सज़ा उन पर नाज़िल न की जिसका
    एलान वह कर चुका था। सुनें, अगर हम यरमियाह को सज़ाए-मौत दें तो अपने आप पर सख़्त
    सज़ा लाएँगे।”
  rug-rug: Lopu va matea e Hezikaea, sa baṉara pa Ziuda, babe sari tie pa Ziuda, se
    Maika? Matagutu se Hezikaea meke tepa tinaleosae koe Zihova. Meke hobe binalabala
    tu se Zihova; ke lopu va kamo ni tinasuna Sa, gua sapu ele tozi vura nia Sa. Na
    tinasuna nomana si korapa kote va kamo puleni gita si gita!” gua si arini.
  gaz-gaz: “Hisqiyaas mootichi Yihuudaa yookaan saba Yihuudaa keessaa namni tokko
    iyyuu isa ajjeeseeraa? Hisqiyaas Waaqayyoon sodaatee araara isaa hin kadhannee?
    Waaqayyos gaabbee badiisa isaanitti fiduu yaade sana hin dhiifnee? Nus badiisa
    hamaa ofitti fiduu geenyeerra!”
  fra-LSG: Ézéchias, roi de Juda, et tout Juda l’ont-ils fait mourir? Ézéchias ne
    craignit-il pas l’Éternel? N’implora-t-il pas l’Éternel? Alors l’Éternel se repentit
    du mal qu’il avait prononcé contre eux. Et nous, nous chargerions notre âme d’un
    si grand crime!
  gnn-gnn: '@see-verse:JER.026.018'
  yal-yal: Yuda mangan Xesekiya nun Yuda yamaan birin Mike faxa nɛn na ma ba? Xesekiya
    mi gaxu Alatala yɛɛ ra ba, a yi Alatala mafan? Nayi, Alatala gbalon xunba nɛn
    e ra, a yi naxan nagidixi e ma. En fe ɲaxin nan nafama en yɛtɛ ma, xa en xɛmɛni
    ito faxa!”
  haw-1868: I pepehi io anei ia ia o Hezekia, ke alii o ka Iuda, a me ka Iuda a pau?
    Aole anei i makau oia ia Iehova, a nonoi aku ia Iehova, a mihi iho la o Iehova
    i ka hewa ana i hai ku e mai ai ia lakou? A mai loaa ia kakou pela ka hewa nui
    no ko kakou poe uhane.
  arb-NAV: فَهَلْ قَتَلَهُ حَزَقِيَّا مَلِكُ يَهُوذَا وَكُلُّ شَعْبِ يَهُوذَا؟ أَمَا
    اتَّقَى الرَّبَّ وَاسْتَعْطَفَهُ، فَامْتَنَعَ الرَّبُّ عَنِ الشَّرِّ الَّذِي قَضَى
    بِهِ عَلَيْهِمْ؟ إِنَّنَا نَكَادُ نَجْلِبُ بَلاءً عَظِيماً عَلَى أَنْفُسِنَا».
  ewe-ewe: “Ɖe Hezekia, Yuda fia, alo ame aɖe le Yuda wuia? Ɖe Hezekia mevɔ̃ Yehowa
    hetrɔ ɖe eŋu eye wòdi amenuveve le egbɔ oa? Eye ɖe Yehowa metrɔ eƒe susu ale be
    megaxa he gbegblẽ si wòɖe gbeƒãe la va wo dzii oa? Míawo ya la míele gbegblẽ dziŋɔ
    aɖe he ge va mía ɖokuiwo dzii!”
  eng-LEE: Did Hezekiah the king of Judah and all Judah attempt to put him to death?
    behold, he did fear the Lord, and besought the Lord, and the Lord bethought him
    of the evil which he had spoken against them. And shall we bring a great wickedness
    on our souls?
  asm-FB: কোৱাচোন, যিহূদাৰ হিষ্কিয়া ৰজাই আৰু গোটেই যিহূদাই জানো তেওঁক বধ কৰিছিল?
    হিস্কিয়াই জানো যিহোৱালৈ ভয় কৰা নাছিল? আৰু তেওঁ জানো যিহোৱাৰ অনুগ্ৰহ প্ৰাৰ্থনা
    কৰা নাছিল? তাতে যিহোৱাই তেওঁলোকলৈ কৰিব খোজা অমঙ্গলৰ পৰা জানো নাথামিল? তোমালোকে
    কোৱাৰ দৰে কৰিলে আৰু নিজ নিজ প্ৰাণৰ অহিতে মহা-অমঙ্গল ঘটাম।
  sus-A: «يُدَيَ مَنفّ شٍسٍكِيَ بَرَ قَشَ؟ عَ مُ عَلَتَلَ مَشَندِشِ شّ؟ نَ تّمُي عَلَتَلَ
    نَشَ فبِلٍن عَ شَ نَتّ قْشْ رَ. يَكْسِ، وٌن نَشَ وٌن يّتّ يٌ تْورْ.»
  fra-SBL: Ézéchias, roi de Juda, et tout Juda ne l'ont-ils pas fait mourir ? Ne craignait-il
