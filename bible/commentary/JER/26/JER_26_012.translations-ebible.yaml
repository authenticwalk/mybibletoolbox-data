verse: JER.026.012
translations:
  mal-C: 'അപ്പോൾ യിരെമ്യാവ് എല്ലാ പ്രഭുക്കന്മാരോടും സകലജനത്തോടും ഇപ്രകാരം സംസാരിച്ചു:
    “നിങ്ങൾ കേട്ടതായ സകലകാര്യങ്ങളും, ഈ ആലയത്തിനും ഈ നഗരത്തിനും എതിരായി പ്രവചിക്കാൻ
    യഹോവ എന്നെ അയച്ചിരിക്കുന്നു.'
  deu-TKW: 'Jeremia aber sprach zu allen Oberen und zu dem gesamten Volk also: Jahwe
    hat mich gesandt, wider diesen Tempel und wider diese Stadt alle die Worte, die
    ihr gehört habt, zu weissagen.'
  lin-lin: 'Jeremi alobaki na bakambi mpe na bato nyonso : « Yawe atindi ngai kosakola
    mpo na Ndako mpe engumba oyo, makambo nyonso oyo bosili koyoka.'
  eng-LSV: And Jeremiah speaks to all the heads, and to all the people, saying, “YHWH
    sent me to prophesy concerning this house, and concerning this city, all the words
    that you have heard.
  eng-GNV: Then spake Ieremiah vnto all the princes, and to al the people, saying,
    The Lord hath sent me to prophecie against this house and against this citie all
    the things that ye haue heard.
  eng-WEBSTER: Then Jeremiah spoke to all the princes, and to all the people, saying,
    The LORD sent me to prophesy against this house and against this city all the
    words that ye have heard.
  nhw-BL: 'Huajca na, niJeremías, niquincamanalhui nopa tlayacanani huan nochi nopa
    masehualme tlen nopa altepetl, huan niquinilhui: “TOTECO nechtitlanqui para ma
    nitlayolmelahuaqui tlaque ipantis ni tiopamitl huan ni altepetl. Huan yaya nechmacac
    nochi nopa camanali catli niquijtojtoc.'
  swh-ONEN: 'Kisha Yeremia akawaambia maafisa wote na watu wote: “Bwana amenituma
    kutoa unabii dhidi ya nyumba hii na mji huu mambo yote mliyoyasikia.'
  bba-bba: Mɑ Yeremi u wiruɡii be kɑ tɔn be kpuro sɔ̃ɔwɑ u nɛɛ, Yinni Gusunɔwɑ u mɑn
    ɡɔrimɑ n kɑ ɡɑri ko sɑ̃ɑ yee teni kɑ wuu ɡenin sɔ̃, nɡe mɛ i nuɑ kpuro.
  eng-KJVCPB: Then spake Jeremiah unto all the princes and to all the people, saying,
    The Lord sent me to prophesy against this house and against this city all the
    words that ye have heard.
  luo-luo: Eka Jeremia nowachone jotelo duto kod ji duto niya, “Jehova Nyasaye ne
    oora mondo akor kuom odni kod dala maduongʼni gigo duto musewinjo.
  meu-meu: Bena Ieremia ese lohia taudia bona taunimanima iboudiai na e hereva henidia,
    eto, Iehova ese e siaigu, vada o kamonai herevadia iboudiai na ina dubu bona ina
    hanua latadiai baina gwaurai guna.
  npi-ULB: त्यसैले यर्मियाले सबै अधिकारी र सबै मानिससँग बोले र भने, “तपाईंहरूले सुन्‍नुभएका
    यी वचन भन्‍न परमप्रभुले मलाई यो मन्दिर र यो सहरको विरुद्धमा अगमवाणी बोल्न पठाउनुभएको
    छ ।
  yor-yor: 'Nígbà náà ni Jeremiah sọ fún gbogbo àwọn aláṣẹ àti gbogbo àwọn ènìyàn
    wí pé: “Olúwa rán mi láti sọ àsọtẹ́lẹ̀ ní ilé yìí àti ìlú yìí, gbogbo ohun tí
    ẹ ti gbọ́.'
  pes-OPCB: 'من در دفاع از خود گفتم: «خداوند مرا فرستاده تا علیه این عبادتگاه و این
    شهر پیشگویی کنم؛ من هر چه گفته‌ام، همه از جانب خداوند بوده است.'
  tgl-ULB: Kaya nagsalita si Jeremias sa lahat ng opisyal at sa lahat ng tao at sinabi,
    “Isinugo ako ni Yahweh upang magpahayag laban sa tahanan at sa lungsod na ito
    upang sabihin sa inyo ang lahat ng mga salita na inyong narinig.
  cbu-NT: nuwsha kurakaa, misha tputsee ichingaru tsiyatkuri tárangina. Nuwaa waana
    Apanll ningeem siyaam kamanimaam kamachtarangu, anuritam nee Apanllee pang', misha
    yaktaatstam yuwaa waana Apanll tárangu, anoo kamankuri, siysa mazinarangsa.
  hui-hui: Ani layagola Yaremaia i̱na ladai bialu lalu, Anduane Homogo ibunime tano
    ogobi ibunaga anda ogobi kirabali mo ko holebira lalu i̱na latagi hole pu layaru
    bibahende latagi hai harugoni.
  mya-mya: ထို​အ​ခါ​ငါ​သည်​ခေါင်း​ဆောင်​များ​နှင့် ပြည်​သူ တို့​အား``ဤ​ဗိ​မာန်​တော်​နှင့်​ဤ​မြို့​ကို​ဆန့်​ကျင်
    ၍ ငါ​ပြော​ဆို​သည်​ကို​သင်​တို့​ကြား​ရ​ကြ​၏။ ထို​စ​ကား​တို့​သည်​ငါ့​အား၊ ထာ​ဝ​ရ​ဘု​ရား
    စေ​လွှတ်​ပြန်​ကြား​စေ​တော်​မူ​သည့်​စ​ကား များ​ဖြစ်​၏။-
  bod-N: ཡེ་རེམ་ཡཱ་ཡིས་འགོ་དཔོན་དང་མི་རྣམས་ལ་ན་རེ། མཆོད་ཁང་འདི་དང་གྲོང་ཁྱེར་འདི་ལ་རྒོལ་བའི་གཏམ་ཁྱོད་ཅག་གི་ཐོས་པ་དེ་ཐམས་ཅད་ལུང་སྟོན་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེས་ང་མངགས་སོ།
    །
  sna-sna: Ipapo Jeremia akati kumachinda ose nokuvanhu vose, “Jehovha akandituma
    kuzoprofita pamusoro peimba ino napamusoro peguta rino, zvinhu zvose zvamakanzwa.
  spa-BLM: 'Entonces Jeremías habló a todos los príncipes y a todo el pueblo, diciendo:
    “El Señor me ha enviado a profetizar contra esta casa y contra esta ciudad todas
    las palabras que habéis oído.'
  cac-cac: 'Ix valan d''a eb'' yajal chi'' yed'' d''a eb'' anima chi'' icha tic: A
    Jehová ix checan val tas ix eyab'' d''a spatic jun templo tic yed'' d''a spatic
    co chon̈ab'' tic.'
  swh-ULB: Kwa hiyo Yeremia akasema kwa wakuu wote na watu wote, “Yeremia amenituma
    kutabiri juu ya nyumb hii na mji wake, kusema maneno yote ambayo mmeyasikia.
  bel-bel: 'І сказаў Ерамія ўсім князям і ўсяму народу: «Гасподзь паслаў мяне прарочыць
    супроць дома гэтага і супроць горада гэтага ўсе тыя словы, якія вы чулі;'
  deu-ELBBK: 'Und Jeremia redete zu den Fürsten und zu allem Volk und sprach: Der
    HERR hat mich gesandt, um gegen dieses Haus und gegen diese Stadt all die Worte
    zu weissagen, die ihr gehört habt.'
  mbb-OT: Ne zutun migkeǥiyan ni Jeremias is menge upisyal wey is langun he menge
    etew zutun te, “Midsuǥù a te Nengazen te kegkaǥi te mezaat he ebpekesuǥat kayi
    te valey zin wey kayi te inged, ne iyan heini nezineg niw.
  mal-2015: 'അതിന്നു യിരെമ്യാവു സകലപ്രഭുക്കന്മാരോടും സർവ്വജനത്തോടും പറഞ്ഞതു: നിങ്ങൾ
    കേട്ടിരിക്കുന്ന വാക്കുകളൊക്കെയും ഈ ആലയത്തിന്നും ഈ നഗരത്തിന്നും വിരോധമായി പ്രവചിപ്പാൻ
    യഹോവ എന്നെ അയച്ചിരിക്കുന്നു.'
  rmc-rmc: 'Avke o Jeremijaš phenďa savore rajenge a the savore manušenge: „O RAJ
    man bičhaďa te prorokinel pre kada Chramos a the pre kada foros savore lava, so
    šunďan.'
  pes-OPV: 'پس ارمیا جمیع سروران و تمامی قوم رامخاطب ساخته، گفت: «خداوند مرا فرستاده
    است تا همه سخنانی را که شنیدید به ضد این خانه و به ضد این شهر نبوت نمایم.'
  ron-1924: 'Иеремия а зис тутурор кэпетениилор ши ынтрегулуй попор: „Домнул м-а тримис
    сэ пророческ ымпотрива Касей ачестея ши ымпотрива четэций ачестея тоате лукруриле
    пе каре ле-аць аузит вой.'
  ben-OBCV: 'তখন যিরমিয় রাজকর্মচারীদের ও অন্যান্য সব লোকদের বললেন: “সদাপ্রভু আমাকে
    এই গৃহ ও এই নগর সম্বন্ধে ভাববাণী বলার জন্য প্রেরণ করেছেন, যে সকল কথা আপনারা শুনেছেন।'
  som-som: Markaas Yeremyaah wuxuu la hadlay amiirradii oo dhan iyo dadkii oo dhan,
    oo wuxuu ku yidhi, Rabbiga ayaa ii soo diray inaan gurigan iyo magaaladanba ka
    sii sheego erayadii aad maqasheen oo dhan.
  lat-VUC: 'Et ait Jeremias ad omnes principes, et ad universum populum, dicens: Dominus
    misit me ut prophetarem ad domum istam, et ad civitatem hanc, omnia verba quæ
    audistis.'
  eng-ASVBT: Then spake Jeremiah unto all the princes and to all the people, saying,
    Jehovah sent me to prophesy against this house and against this city all the words
    that ye have heard.
  ita-1885: 'E Geremia parlò a tutti i principi, ed a tutto il popolo, dicendo: Il
    Signore mi ha mandato per profetizzare contro a questa Casa, e contro a questa
    città, tutte le parole che voi avete udite.'
  eng-LXXUP: 'The nations have heard thy voice, and the land has been filled with
    thy cry: for the warriors have fainted fighting one against another, and both
    are fallen together.'
  eng-ULB: So Jeremiah spoke to all the officials and all the people and said, “Yahweh
    has sent me out to prophesy against this house and this city, to say all the words
    that you have heard.
  spa-VBL: 'Jeremías se dirigió a todos los dirigentes y a todo el pueblo, diciendo:
    “El Señor me ha enviado a pronunciar cada una de las palabras de esta profecía
    contra este Templo, como ustedes han oído.'
  fra-_FOB: 'Mais Jérémie parla à tous les chefs et à tout le peuple, en disant: C''est
    l''Éternel qui m''a envoyé pour prophétiser, contre cette maison et contre cette
    ville, toutes les paroles que vous avez entendues.'
  mal-mal: 'അതിന് യിരെമ്യാവ് സകലപ്രഭുക്കന്മാരോടും സർവ്വജനത്തോടും പറഞ്ഞത്: “നിങ്ങൾ
    കേട്ടതായ വാക്കുകളെല്ലാം ഈ ആലയത്തിനും നഗരത്തിനും വിരോധമായി പ്രവചിക്കുവാൻ യഹോവ എന്നെ
    അയച്ചിരിക്കുന്നു.'
  urd-GVR: Tab Yarmiyāh ne buzurgoṅ aur bāqī tamām logoṅ se kahā, “Rab ne ḳhud mujhe
    yahāṅ bhejā tāki maiṅ Rab ke ghar aur Yarūshalam ke ḳhilāf un tamām bātoṅ kī peshgoī
    karūṅ jo āp ne sunī haiṅ.
  suz-BL: मिनु येरमीयामी सरकार आ गेय पाइब नु अरु मुर नेल्‍ल आन कली “परमप्रभु यावेम
    आं कली एको खिं नु एको सहर आ पर्बम इन नेंशो लोव़ पचा कली सोइश्‍शो बाक्‍ब।
  eng-NOY: 'Then spake Jeremiah to all the princes and to all the people, saying:
    Jehovah hath sent me to prophesy against this house, and against this city, all
    the words which ye have heard.'
  ita-1927: 'Allora Geremia parlò a tutti i capi e a tutto il popolo, dicendo: “L’Eterno
    mi ha mandato a profetizzare contro questa casa e contro questa città tutte le
    cose che avete udite.'
  ckb-ckb: 'یەرمیاش بە پیاوە گەورەکان و هەموو گەلی گوت: «یەزدان منی نارد بۆ ئەوەی
    لەسەر ئەم ماڵە و ئەم شارە پێشبینی بکەم، بە هەموو ئەو وشانەی گوێتان لێ بوو.'
  eng-BBE: Then Jeremiah said to all the rulers and to all the people, The Lord has
    sent me as his prophet to say against this house and against this town all the
    words which have come to your ears.
  kan-OKCV: 'ಆಗ ಯೆರೆಮೀಯನು ಪ್ರಧಾನರೆಲ್ಲರಿಗೂ ಜನರೆಲ್ಲರಿಗೂ: “ನೀವು ಕೇಳಿದ ವಾಕ್ಯಗಳನ್ನೆಲ್ಲಾ
    ಈ ಆಲಯಕ್ಕೆ ವಿರೋಧವಾಗಿಯೂ, ಈ ಪಟ್ಟಣಕ್ಕೆ ವಿರೋಧವಾಗಿಯೂ ಪ್ರವಾದಿಸುವುದಕ್ಕೆ ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು
    ಕಳುಹಿಸಿದ್ದಾರೆ.'
  tam-2017: 'அப்பொழுது எரேமியா எல்லாப் பிரபுக்களையும், எல்லா மக்களையும் நோக்கி: நீங்கள்
    கேட்ட எல்லா வார்த்தைகளையும் இந்த ஆலயத்திற்கும் இந்த நகரத்திற்கும் விரோதமாகத் தீர்க்கதரிசனமாய்ச்
    சொல்லக் யெகோவா என்னை அனுப்பினார்.'
  spa-RV-1909: 'Y habló Jeremías á todos los príncipes y á todo el pueblo, diciendo:
    Jehová me envió á que profetizase contra esta casa y contra esta ciudad, todas
    las palabras que habéis oído.'
  ron-BTF: 'Atunci Ieremia a vorbit tuturor prinților și întregului popor, spunând:
    DOMNUL m-a trimis să profețesc împotriva acestei case și împotriva acestei cetăți,
    toate cuvintele pe care le-ați auzit.'
  eng-WEBP: Then Jeremiah spoke to all the princes and to all the people, saying,
    “The LORD sent me to prophesy against this house and against this city all the
    words that you have heard.
  eng-FBV: Jeremiah addressed all the leaders and all the people, saying, “The Lord
    sent me to deliver every word of this prophecy against this Temple as you've heard.
  nld-1939: 'Maar nu nam Jeremias het woord, en sprak tot alle aanvoerders en het
    hele volk: Jahweh heeft mij gezonden, om alles, wat ge gehoord hebt, te profeteren
    tegen dit huis en tegen deze stad.'
  nch-BL: 'Huajca na, niJeremías, niquincamanalhui nopa tayacanani huan nochi nopa
    masehualme ten nopa altepet, huan niquinilhui: “TOTECO techtitanqui para ma nitayolmelahuaqui
    taya ipantis ni tiopamit huan ni altepet. Huan yaya techmacac nochi nopa camanali
    cati niquijtojtoc.'
  vie-1934: 'Nhưng Giê-rê-mi đáp cùng các quan trưởng và cả dân sự rằng: Aáy là Đức
    Giê-hô-va sai ta đặng nói tiên tri mọi lời nghịch cùng nhà nầy và thành nầy, mà
    các ngươi đã nghe.'
  hin-CV: 'तब येरेमियाह ने सारे अधिकारियों तथा सारे जनसमुदाय को यह कहते हुए अपना प्रत्युत्तर
    दिया: “स्वयं याहवेह ने मुझे उन शब्दों में जिन्हें आप लोगों ने सुने हैं, इस नगर
    एवं भवन के विरुद्ध भविष्यवाणी करने का आदेश दिया था.'
  spa-BES: 'Entonces Jeremías dijo a todos los gobernantes y a todo el pueblo: El
    Señor me ha enviado como su profeta para decir contra esta casa y contra esta
    ciudad todas las palabras que han llegado a sus oídos.'
  tdx-tdx: 'Le nitaroñe’ Iirmeà o roandriañeo naho ze hene’ ondaty eo nanao ty hoe:
    Nirahe’ Iehovà iraho hamàtse ty anjom­ba toy naho ty rova toy amy tsara jinanji’
    areo iabiy.'
  tha-KJV: เยเรมีย์จึงทูลเจ้านายทั้งสิ้นและบอกประชาชนทั้งปวงว่า “พระเยโฮวาห์ทรงใช้​ให้​ข้าพเจ้ามาพยากรณ์ต่อพระนิเวศและเมืองนี้
    ตามถ้อยคำทั้งสิ้นซึ่งท่านทั้งหลายได้ยินมา
  por-BR-2018: 'E Jeremias falou a todos os príncipes e a todo o povo, dizendo: O
    SENHOR me enviou para profetizar contra esta casa e contra esta cidade todas as
    palavras que ouvistes.'
  deu-ELO: 'Und Jeremia redete zu den Fürsten und zu allem Volke und sprach: Jehova
    hat mich gesandt, um wider dieses Haus und wider diese Stadt all die Worte zu
    weissagen, welche ihr gehört habt.'
  eng-WYC-2018: And Jeremy said to all the princes (or And Jeremiah said to all the
    leaders), and to all the people, saying, The Lord sent me, that I should prophesy
    to this house, and to this city, all the words which ye heard.
  epo-epo: 'Tiam Jeremia diris al ĉiuj eminentuloj kaj al la tuta popolo jene: La
    Eternulo sendis min, por profeti kontraŭ ĉi tiu domo kaj ĉi tiu urbo ĉion, kion
    vi aŭdis.'
  uig-PIN: 'Andin Yǝrǝmiya barliⱪ ǝmirlǝrgǝ wǝ barliⱪ hǝlⱪⱪǝ sɵzlǝp mundaⱪ dedi: —
    «Pǝrwǝrdigar meni bu ɵyni ǝyiblǝp, bu xǝⱨǝrni ǝyiblǝp, silǝr angliƣan bu barliⱪ
    sɵzlǝr bilǝn bexarǝt berixkǝ ǝwǝtkǝn.'
  beo-beo: 'Amalalu, na da amane sia:i, “Hina Gode Hisu da sia: amo na da Debolo amola
    moilaiga huluane alofele sia:ma:ne, asunasi.'
  tpi-OTNT: Orait na Jeremaia i bekim tok bilong ol hetman na bilong olgeta manmeri
    olsem, “Bikpela yet i bin salim mi bilong autim dispela tok profet yupela i bin
    harim. Em yet i tok long dispela haus na dispela taun bai i bagarap.
  hau-SA: Sai Irmiya ya ce wa dukan fadawa da kuma dukan mutane, “Ubangiji ya aiko
    ni in yi annabci gāba da wannan gida da wannan birni dukan abin da na faɗa.
  uig-LAT: 'Andin Yeremiya barliq emirlerge we barliq xelqqe sözlep mundaq dédi: —
