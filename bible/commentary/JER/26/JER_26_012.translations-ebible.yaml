    hanah, Angraeng mah ang patoeh, tiah a naa.
  cuk-cuk: 'Degi-inigwele, Jeremías, bela dummaganga, degi, bela dulemarga sogded:
    “Ar bemar, bela be we-ibmar-itosmaladi, ar Bab-Jehová we-neggweburnik-sunmakega,
    degi, we-itoged-neggi-sunmakega an-barmialid.'
  uig-CYR: 'Андин Йәрәмия барлиқ әмирләргә вә барлиқ хәлиққә сөзләп мундақ деди: —
    «Пәрвәрдигар мени бу өйни әйипләп, бу шәһәрни әйипләп, силәр аңлиған бу барлиқ
    сөзләр билән бешарәт беришкә әвәткән.'
  tel-2017: అప్పుడు యిర్మీయా అధికారులందరితో ప్రజలందరితో ఇలా చెప్పాడు “‘ఈ మందిరానికీ
    ఈ పట్టణానికీ వ్యతిరేకంగా మీరు విన్న మాటలన్నీ ప్రకటించు’ అని యెహోవా నన్ను పంపాడు.
  hat-BSA: 'Konsa, Jérémie te pale ak tout ofisye yo ak tout pèp la. Li te di: “SENYÈ
    a te voye mwen pou pwofetize kont tout kay sila a, tout pawòl ke nou te tande
    yo.'
  kos-kos: Na nga fahk, “LEUM GOD El supweyume in sulkakin ma nukewa ma kowos lohng
    nga fahk lain Tempul se inge ac lain siti se inge.
  hbo-WLC: וַיֹּ֤אמֶר יִרְמְיָ֙הוּ֙ אֶל־כָּל־הַשָּׂרִ֔ים וְאֶל־כָּל־הָעָ֖ם לֵאמֹ֑ר
    יְהוָ֣ה שְׁלָחַ֗נִי לְהִנָּבֵ֞א אֶל־הַבַּ֤יִת הַזֶּה֙ וְאֶל־הָעִ֣יר הַזֹּ֔את אֵ֥ת
    כָּל־הַדְּבָרִ֖ים אֲשֶׁ֥ר שְׁמַעְתֶּֽם׃
  ibo-ibo: Mgbe ahụ, Jeremaya gwara ndịisi ọchịchị ahụ na mmadụ niile nọ nʼebe ahụ
    okwu sị ha, “Ọ bụ Onyenwe anyị zitere m ibu amụma megide ụlọnsọ a na obodo a.
    Okwu niile m kwuru, nke unu nụrụ, bụ ihe Onyenwe anyị ziri m ikwu.
  ory-ory: ତହୁଁ ଯିରିମୀୟ ସକଳ ଅଧିପତି ଓ ସକଳ ଲୋକଙ୍କୁ ଏହି କଥା କହିଲେ, “ତୁମ୍ଭେମାନେ ଯେସବୁ
    କଥା ଶୁଣିଅଛ, ସେହି ସମସ୍ତ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ଏହି ଗୃହ ଓ ଏହି ନଗର ବିରୁଦ୍ଧରେ ପ୍ରଚାର କରିବା
    ପାଇଁ ସଦାପ୍ରଭୁ ମୋତେ ପ୍ରେରଣ କଲେ।
  chk-chk: Mürin, Jeremaia a kapas ngeni ekewe nöüwis me ekewe aramas meinisin, “Ewe
    Samol mi Lapalap a tinieito pwe üpwe osuni talan ei imwenfel me ei telinimw, usun
    oua fen rongorong.
  rop-rop: Wal aibin tok, “YAWEI bin jandim mi blanga tok ebrijing weya yumob bin
    irrim mi tok langa dijan Serramoni Pleis en langa dijan taun.
  ukr-1871: 'Еремія ж сказав до всїх князїв і до всього народу так: Мене Господь послав
    пророкувати проти сього дому й проти сього міста ті слова, що ви чули;'
  deu-1951: 'Da sprach Jeremia zu den Fürsten und zum ganzen Volk: Der HERR hat mich
    gesandt, wider dieses Haus und wider diese Stadt alles das zu weissagen, was ihr
    gehört habt.'
  eng-JPS: 'Then spoke Jeremiah unto all the princes and to all the people, saying:
    ''The LORD sent me to prophesy against this house and against this city all the
    words that ye have heard.'
  srp-1865: 'Tada progovori Jeremija svijem knezovima i svemu narodu govoreæi: Gospod
    me posla da prorokujem protiv ovoga doma i protiv ovoga grada sve što èuste.'
  lug-lug: Awo Yeremiya n’agamba abakungu bonna n’abantu bonna nti, “Mukama yantuma
    njogere ebyobunnabbi bwe bityo ku nnyumba eno n’ekibuga kino ebintu byonna bye
    muwulidde.
  heb-heb: ויאמר ירמיהו אל כל השרים ואל כל העם לאמר יהוה שלחני להנבא אל הבית הזה ואל
    העיר הזאת את כל הדברים אשר שמעתם׃
  ben-IRV: তাই যিরমিয় সব রাজকর্মচারী ও সব লোকদের বললেন, “তোমরা যা শুনলে সেগুলি সদাপ্রভু
    আমাকে এই গৃহ ও শহরের বিরুদ্ধে ভাববাণী করতে পাঠিয়েছেন।
  pan-pan: ਤਦ ਯਿਰਮਿਯਾਹ ਨੇ ਸਾਰੇ ਸਰਦਾਰਾਂ ਅਤੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ
    ਭੇਜਿਆ ਕਿ ਇਸ ਘਰ ਦੇ ਵਿਰੁੱਧ ਅਤੇ ਇਸ ਸ਼ਹਿਰ ਦੇ ਵਿਰੁੱਧ ਇਹਨਾਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਲਈ ਜਿਹੜੀਆਂ
    ਤੁਸੀਂ ਸੁਣੀਆਂ ਹਨ ਅਗੰਮ ਵਾਚਿਆ
  mya-JVB: ယေရမိ ကလည်း ၊ သင်တို့ကြား သမျှ အတိုင်း၊ ဤ အိမ် တော်နှင့် ဤ မြို့ တော်ကို
    ဆန့်ကျင် ဘက်ပြု၍ ဟော ပြောစေခြင်းငှါ ၊ ထာဝရဘုရား သည် ငါ့ ကို စေလွှတ် တော်မူပြီ။
  tbg-tbg: Vika minti tumanta te qiata vaiinti vikaravata vaiinti nahentiaravata tiha,
    Noravano Kotiva naivano ti tititeharo tiriara ekaa vi uvara vika tiva nimiane
    tirave. Naivano tiharo, Maa Naavuva qoraiqama viraro Ieruharemi vatukavata qoraiqama
    vuanarove tirave.
  hmo-hmo: Vadaeni lau Ieremia ese idia dekenai lau haere henia, lau gwau, “Lohiabada
    ese lau ia siaia, unai umui kamonai vadaeni hereva ibounai do lau gwauraia totona,
    Dubu Helaga bona inai hanua hadikaia totona hereva be unai.
  urd-urd: तब यरमियाह ने सब हाकिम और तमाम लोगों से मुख़ातिब होकर कहा कि “ख़ुदावन्द
    ने मुझे भेजा कि इस घर और इस शहर के ख़िलाफ़ वह सब बातें जो तुम ने सुनी हैं, नबुव्वत
    से कहूँ।
  rus-SYN: 'И сказал Иеремия всем князьям и всему народу: “Господь послал меня пророчествовать
    против дома сего и против города сего все те слова, которые вы слышали;'
  bqc-SIM: 'Ɔ̃ Zelemii ò gbãadepiↄnɛ ń gbɛ̃́ kĩniↄ píi à mɛ̀: Dii mɛ́ ma dilɛ
    mà àsi bɛ̃̀ɛ pↄ́ á mà kpɛ́ɛ bee ń wɛ̃́lɛɛ beeo yã́ musupi o.'
  tcz-CHONGTHU: Chuin Jeremiah chun, akihonna thu aseiyin, “Pakaiyin hiche in leh
    hiche khopi douna gaothu seiding a keima ehinsol ahi. Hichu najah’u chengse chu
    ahitai,” ati.
  mar-mar: मग यिर्मया यहूदाच्या अधिकाऱ्यांशी व इतर लोकांशी बोलला तो म्हणाला, “जी वचने
    तुम्ही ऐकली, ती या नगरीबद्दल व या मंदिराबद्दल हे भविष्य म्हणून सांगण्यासाठी परमेश्वरानेच
    मला पाठवले.
  qub-qub: 'Jeremiasnami llapan runacunatawan mandajcunata niran: «Nogataga quiquin
    Tayta Diosmi cachamasha cay Templuwan cay siudä imano cananpaj cashantapis willacunäpaj.
    Paymi nimasha chayno willacunäpaj.'
  bqp-bqp: Mɑ Yeremi u wirugii be kɑ tɔn be kpuro sɔ̃ɔwɑ u nɛɛ, Yinni Gusunɔwɑ u mɑn
    gɔrimɑ n kɑ gɑri ko sɑ̃ɑ yee teni kɑ wuu genin sɔ̃, nge mɛ i nuɑ kpuro.
  hat-hat: 'Lè sa a, Jeremi pale ak tout gwo chèf yo ansanm ak pèp la. Li di: -Se
    Seyè a ki voye m'' pou m'' fè nou konnen tou sa nou sot tande m'' di la a sou
    Tanp lan ak sou lavil la.'
  eng-BSB: But Jeremiah said to all the officials and all the people, “The LORD sent
    me to prophesy against this house and against this city all the words that you
    have heard.
  eng-WEBPB: Then Jeremiah spoke to all the princes and to all the people, saying,
    “The LORD sent me to prophesy against this house and against this city all the
    words that you have heard.
  kbq-kbq: Anante Jeremaia'a otino Juda kva vahe'ene mika vahe'enena amanage huno
    zamasami'ne. Ra Anumzamo'a hunanteno ama mono nomo'ene ama rankumamo'enena haviza
    hugaha'anki vunka kasnampa nanekea ome huama hunka zamasamio hige'nama e'noa nanekea
    ana maka hago hugeta antahi'naze.
  nhe-BL: 'Huajca na, niJeremías, niquincamahui nopa tlayacanani huan nochi nopa tlacame
    tlen nopa altepetl, huan niquinilhui: “TOTECO nechtitlanqui para ma nitlayolmelahuaqui
    tlachque ipantis ni tiopamitl huan ni altepetl. Huan yajaya nechmacac nochi nopa
    tlajtoli tlen niquijtojtoc.'
  gub-BL: Na'e aze'eg ihe kury. — Tupàn Tuweharupi Wiko Ma'e hemur kar a'e ma'e 'àg
    tàpuzuhu rehe har 'aw tawhu rehe har paw imume'u kar pà ihewe a'e.
  eng-DRA: 'Then Jeremias spoke to all the princes, and to all the people, saying:
    The Lord sent me to prophesy concerning this house, and concerning this city all
    the words you have heard.'
