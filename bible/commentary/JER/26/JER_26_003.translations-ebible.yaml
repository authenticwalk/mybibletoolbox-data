  cek-AK: to tiah nahaeloe nihcae mah na lok to tahngai o ueloe, a sak o ih kahoih
    ai hmuen hoiah amlaem o let tih; kai mah doeh a sak o ih kahoih ai hmuen pongah
    nihcae danpaek han ka poekhaih to ka zuh let han, tiah a thuih.
  cuk-cuk: Abakalegi be-itoarmalale, degi, e-isguedgi banguarmalale. E-isguedgi bangudmalale,
    adi, an e-isgumalad-ular bar sabsur-odurdakosulid. Gebe an binsasadyobi bar an
    imakosulid.
  uig-CYR: Улар бәлким аңлап қояр, һәр бири өз рәзил йолидин янар; шундақ қилса, Мән
    қилмишлириниң рәзиллиги түпәйлидин бешиға күлпәт чүшүрмәкчи болған нийитимдин
    янимән.
  tel-2017: ఒకవేళ వాళ్ళు విని తమ దుర్మార్గాన్ని విడిచిపెడితే వాళ్ల మీదికి రప్పిస్తానని
    చెప్పిన విపత్తును తప్పిస్తాను.”
  hat-BSA: Petèt yo va koute e tout moun va vire kite pwòp wout mechan pa yo, pou
    M ta kapab repanti de malè ke M planifye pou fè rive yo, akoz mechanste a zak
    yo.’”
  kos-kos: Sahp mwet uh ac porongo ac forla liki ouiya koluk lalos. Elos fin oru ouinge,
    na nga fah ekulla nunak luk ac tia kunauselosla oana ke nga tuh akoo in oru ke
    sripen orekma koluk nukewa lalos.”
  hbo-WLC: אוּלַ֣י יִשְׁמְע֔וּ וְיָשֻׁ֕בוּ אִ֖ישׁ מִדַּרְכּ֣וֹ הָרָעָ֑ה וְנִחַמְתִּ֣י
    אֶל־הָרָעָ֗ה אֲשֶׁ֨ר אָנֹכִ֤י חֹשֵׁב֙ לַעֲשׂ֣וֹת לָהֶ֔ם מִפְּנֵ֖י רֹ֥עַ מַעַלְלֵיהֶֽם׃
  ibo-ibo: Ma eleghị anya ha ga-anụ, si na mmehie ha chegharịa. Mgbe ahụ, mụ onwe
    m ga-eme ka ihe ọjọọ ahụ m na-ezube na ọ ga-abịakwasị ha ghara ịbịakwasị ha.
  ory-ory: ହୋଇପାରେ, ସେମାନେ ମନୋଯୋଗ କରି ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା କୁପଥରୁ ଫେରିବେ; ତାହାହେଲେ
    ସେମାନଙ୍କ ଆଚରଣର ଦୁଷ୍ଟତା ହେତୁ ଆମ୍ଭେ ସେମାନଙ୍କ ପ୍ରତି ଯେଉଁ ଅମଙ୍ଗଳ ଘଟାଇବାକୁ ମନସ୍ଥ କରିଅଛୁ,
    ତହିଁରୁ ନିବୃତ୍ତ ହେବା।
  chk-chk: Eli repwe rongorong o kul seni ar kewe lapalap mi ngau, pwe ngang üpwe
    siwili ai ekiekin afeiengaueer üa ekiekin föri ngeniir pokiten ar kewe föför mi
    ngau.
  rop-rop: Maitbi detlot pipul garra irrim en libum det nogudbalawei blanga olabat.
    If olabat dum lagijat, wal ai garra tjeinjim main plen blanga det nogudbala ting
    weya aibin wandi dum blanga olabat nogudbalawei.”
  ukr-1871: Може послухають, і зверне кожен з ледачої стежки своєї, а тодї я відміню
    те лихо, що задумав був послати на їх за їх ледачі вчинки.
  deu-1951: Vielleicht werden sie hören und sich abwenden, ein jeder von seinem bösen
    Wege, so will ich mich des Übels gereuen lassen, das ich ihnen zu tun gedenke
    um ihrer bösen Taten willen.
  eng-JPS: It may be they will hearken, and turn every man from his evil way; that
    I may repent Me of the evil, which I purpose to do unto them because of the evil
    of their doings.
  srp-1865: Ne bi li poslušali i vratili se svaki sa svoga zloga puta, da mi se sažali
    sa zla koje im mislim uèiniti za zloæu djela njihovijeh.
  lug-lug: Oboolyawo banaawulira, buli muntu n’akyuka okuva mu makubo ge amabi. Olwo
    nnejjuse nneme kubaleetako kikangabwa kyembadde ntegeka olw’okwonoona kwabwe.
  heb-heb: אולי ישמעו וישבו איש מדרכו הרעה ונחמתי אל הרעה אשר אנכי חשב לעשות להם מפני
    רע מעלליהם׃
  ben-IRV: হয়তো তারা শুনবে এবং প্রত্যেকে তার মন্দ পথ থেকে ফিরে আসবে। তাহলে তাদের
    অন্যায় কাজের জন্য আমি তাদের উপর যে বিপদ আনবার পরিকল্পনা করছি, আমি তা ক্ষমা করব।
  pan-pan: ਖਬਰੇ ਉਹ ਸੁਣਨ ਅਤੇ ਹਰ ਮਨੁੱਖ ਆਪਣੇ ਬੁਰੇ ਰਾਹ ਤੋਂ ਮੁੜੇ ਅਤੇ ਮੈਂ ਉਸ ਬੁਰਿਆਈ ਉੱਤੇ
    ਰੰਜ ਕਰਾਂ ਜਿਹੜੀ ਮੈਂ ਉਹਨਾਂ ਦੇ ਬੁਰੇ ਕੰਮਾਂ ਦੇ ਕਾਰਨ ਉਹਨਾਂ ਨਾਲ ਕਰਨ ਲਈ ਸੋਚੀ ਹੈ
  mya-JVB: သူတို့သည် နားထောင် ၍ ၊ အသီးအသီး မိမိ တို့ အဓမ္မ လမ်း မှ လွှဲရှောင် ကောင်း
    လွှဲရှောင်ကြလိမ့်မည်။ ငါ သည်လည်း သူ တို့ပြု သောဒုစရိုက် ကြောင့် အပြစ် ပေး မည်ဟု
    ကြံစည် ခြင်းကို နောင်တရ မည်။
  tbg-tbg: Are vi uvara vika tiva nimiramanta vika ai aato amiha ai uva irihae, qora
    aara qaqira kevarave? Vika qora kaiqa, vo kaiqa vo kaiqa vare variara kaara te
    vika vehi autu taiqa karera auti vauro. Vika qora aara qaqira kaivera, te kia
    mintirerave, turo.
  hmo-hmo: Sedira taunimanima be do idia kamonai, bona edia kara dika do idia hadokoa.
    Bema unai bamona idia karaia neganai, lauegu laloa do lau senisia, bona idia do
    lau hadikaia ore palani do lau karaia lasi. Edia kara dika davana do lau karaia
    lasi.”
  urd-urd: शायद वह सुने और हर एक अपने बुरे चाल चलन से बाज़ आए, और मैं भी उस 'ऐज़ाब
    को जो उनकी बद'आमाली की वजह से उन पर लाना चाहता हूँ, बाज़ रखूँ।
  rus-SYN: Может быть, они послушают и обратятся каждый от злого пути своего, и тогда
    Я отменю то бедствие, которое думаю сделать им за злые деяния их.
  bqc-SIM: Wìliↄ dↄ̃o tó aa we n yãma, an baade i bↄ a zɛ́ vãiu, mí yã́ pↄ́
    ma zɛò yãa mà yíamá an vãikɛa yã́i bↄ ma nↄ̀sɛu.
  tcz-CHONGTHU: Ijem tileh, amahon nathusei hin ngaiyuntin, amitakip chu athilse bolnauva
    kon’a hung kile hei kit diu ahi. Chuteng keiman jong kalung kakhel’a, athilse
    boljeh uva achunguva cheding a kagotsa manthahna chu kakhel thei ahi, ati.
  mar-mar: कदाचित् ते ऐकतील आणि प्रत्येक जण त्याच्या कुमार्गापासून वळेल, त्यांच्या
    कर्मांच्या दुष्टपणाबद्दल त्यांना शिक्षा करण्याच्या माझ्या बेतांबद्दल मीही कदाचित्
    पुनर्विचार करीन.
  qub-qub: Chay runacunaga capaschari wiyacunmanpis. Capaschari mana allita rurarcaycashanpita
    yarpachacur mananapis ruranmannachu. Chaura nogapis juchancunapita castiganäpaj
    caycashächo manami castigashänachu.
  bqp-bqp: Bɑ̀ n wurɑ bɑ nun swɑɑ dɑki, mɑ bɑ wurɑ ben dɔɔ sɔɔ, bɑ ben kom kɔ̃sum
    deri, kɔ̃sɑ ye nɑ rɑɑ gɔ̃ru doke n bu kuɑ, kon ye deri.
  hat-hat: Ou pa janm konnen, yo ka koute ou, yo ka pran desizyon yonn apre lòt pou
    yo kite move jan y'ap viv la. Mwen fè lide voye malè sou yo pou tou sa yo te fè
    ki mal. Men, si yo koute ou, m'a chanje lide.
  eng-BSB: Perhaps they will listen and turn—each from his evil way of life—so that
    I may relent of the disaster I am planning to bring upon them because of the evil
    of their deeds.
  eng-WEBPB: It may be they will listen, and every man turn from his evil way, that
    I may relent from the evil which I intend to do to them because of the evil of
    their doings.’”
  kbq-kbq: Hagi kagrama ome huama'ma hanana nanekema antahi so'ema nehu'za, kefo avu'ava
    zama nehaza zama atre'za rukrahe hu'za esage'na, zamagrama havi avu'ava zama nehaza
    zante'ma zamazeri haviza hugahuema hu'noa knazana eri tregahue.
  nhe-BL: Huelis yajuanti mitztlacaquilise huan quicahuase nochi nopa fiero ojtli
    tlen yajuanti quitoquilíaj, huan huajca na nimoyolcuepas huan ax niquintlatzacuiltis
    ipampa inintlajtlacolhua queja niquijtojtoya.
  gub-BL: Aze ru'u uzekaiw putar neze'eg rehe wà nehe. Aze ru'u upytu'u pe ikatu 'ym
    ma'e rupi wata re wà nehe. — Amu'ar putar iaiw haw wanehe ihe nehe, ta'e uzapo
    ikatu 'ym ma'e herenataromo a'e wà xe. Aze wezar wape ikatu 'ym ma'e wà nehe,
    namu'ar kwaw nehe.
  eng-DRA: If so be they will hearken and be converted every one from his evil way;
    that I may repent me of the evil that I think to do unto them for the wickedness
    of their doings.
