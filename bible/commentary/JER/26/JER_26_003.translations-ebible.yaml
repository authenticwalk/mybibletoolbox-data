verse: JER.026.003
translations:
  mal-C: ഒരുപക്ഷേ അതുകേട്ട് അവർ ഓരോരുത്തരും തങ്ങളുടെ ദുർമാർഗം വിട്ടുതിരിഞ്ഞേക്കാം.
    അവരുടെ ദുഷ്ടതനിറഞ്ഞ പ്രവൃത്തികൾനിമിത്തം ഞാൻ അവർക്കു വരുത്താൻ ഉദ്ദേശിക്കുന്ന അനർഥത്തെക്കുറിച്ച്
    ഞാൻ അപ്പോൾ അനുതപിക്കും.
  deu-TKW: Vielleicht hören sie und bekehren sich, ein jeder von seinem bösen Wege,
    daß ich mich des Unheils gereuen lasse, das ich ihnen wegen ihrer bösen Thaten
    zuzufügen gesonnen bin.
  lin-lin: Tango mosusu bakoyoka, mpe moko na moko kati na bango akotika nzela na
    ye ya mabe ; bongo Ngai nakobongola mokano oyo nasilaki kozwa ya kotindela bango
    pasi likolo ya misala na bango ya mabe.
  eng-LSV: Perhaps they listen, and each turns back from his evil way; then I have
    relented concerning the evil that I am thinking of doing to them, because of the
    evil of their doings.
  eng-GNV: If so be they will hearken, and turne euery man from his euill way, that
    I may repent me of the plague, which I haue determined to bring vpon them, because
    of the wickednesse of their workes.
  eng-WEBSTER: It may be they will hearken, and turn every man from his evil way,
    that I may repent of the evil, which I purpose to do to them because of the evil
    of their doings.
  nhw-BL: Huelis inijuanti mitztlacaquilise huan quicahuase nochi nopa fiero ojtli
    catli inijuanti quitoquilíaj, huan huajca na nimoyolcuepas huan amo niquintlatzacuiltis
    por inintlajtlacolhua quen niquijtojtoya.
  swh-ONEN: Huenda watasikiliza, na kila mmoja akageuka kutoka njia yake mbaya. Kisha
    nitawahurumia na kuacha kuwaletea maafa niliyokuwa ninapanga kwa sababu ya maovu
    waliyofanya.
  bba-bba: Bɑ̀ n wurɑ bɑ nun swɑɑ dɑki, mɑ bɑ wurɑ ben dɔɔ sɔɔ, bɑ ben kom kɔ̃sum
    deri, kɔ̃sɑ ye nɑ rɑɑ ɡɔ̃ru doke n bu kuɑ, kon ye deri.
  eng-KJVCPB: if so be they will hearken, and turn every man from his evil way, that
    I may repent me of the evil, which I purpose to do unto them because of the evil
    of their doings.
  luo-luo: Sa moro ginichik itgi kendo ngʼato ka ngʼato olokre owe yorene maricho.
    Eka analok pacha kendo ok anakel kuomgi masira mane achano nikech timbe maricho
    magisetimo.
  meu-meu: Readia bae kamonai, bona iboudiai ese ta ta ena dala dikana ena dala dikana
    bae rakatani; bena unu amo lau baina helalo kerehai, bona ihadikadia karana, edia
    kara dikadia daidiai vada na laloa hata ḡauna, na basina karaia.
  npi-ULB: सयद तिनीहरूले सुन्‍नेछन्, अनि हरेक मानिस आफ्ना दुष्‍ट चालहरूबाट फर्कनेछन्,
    यसरी तिनीहरूका अभ्यासको दुष्‍टताको कारणले मैले तिनीहरूमाथि ल्याउने योजना गरेको
    विपत्ति ल्याउनबाट मैले आफ्‍नो मन म बद्लनेछु ।
  yor-yor: Bóyá gbogbo wọn máa gbọ́ ọ̀rọ̀ náà tí ọ̀kọ̀ọ̀kan wọn yóò kúrò nínú ìwà
    búburú wọn. Èmi ó yí ọkàn padà, n kò sì ní fi ibi tí mo ti rò sí wọn ṣe wọ́n.
  pes-OPCB: شاید گوش بدهند و از راههای بد خود بازگردند و من نیز از تمام مجازاتهایی
    که به سبب اعمال بدشان برای ایشان در نظر گرفته‌ام، چشم‌پوشی نمایم.
  tgl-ULB: Baka sakaling makinig sila, na bawat tao ay tatalikod sa kanilang mga masasamang
    kaparaanan, upang bawiin ko ang tungkol sa kapahamakang binabalak kong ipadala
    sa kanila dahil sa kasamaan ng kanilang mga nakasanayan.
  cbu-NT: Apaz shiyaa kukish mazinakchusin, yutaritshishirineetsi kasakchusina, ashkatssin,
    nuwsha yuwaa wanimaam chinarangi anoo ndusha ashtachima.
  hui-hui: Wali agalime i̱naga bi uruni lameregola hale halu tigua mana ko bialu hayaru
    wahai halu bu mini beregedalu holebira badago nde ani lamibe. Tigua bi uruni hale
    halu mini beregedayagua nde ti mo ko halu pani mule laruruni wahalu mini wiadai
    bialu biamogo bulebero, laya.
  mya-mya: လူ​တို့​သည်​နား​ထောင်​၍​မိ​မိ​တို့​၏​အ​ကျင့် ဆိုး​များ​ကို​စွန့်​ပစ်​ကောင်း​စွန့်​ပစ်​ကြ​လိမ့်​မည်။
    အ​ကယ်​၍​သူ​တို့​သည်​ဤ​သို့​စွန့်​ပစ်​ကြ​ပါ မူ​ငါ​သည်​သူ​တို့​၏​ယုတ်​မာ​မှု​များ​အ​တွက်
    သုတ်​သင်​ဖျက်​ဆီး​ရန်​အ​ကြံ​အ​စည်​တော် နှင့်​ပတ်​သက်​၍​စိတ်​တော်​ပြောင်း​လဲ​တော်​မူ
    မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: གཅིག་བྱས་ན་དེ་དག་གིས་ངའི་ཁ་ལ་མཉན་ནས་རང་རང་གི་ལོག་ལམ་དང་བྲལ་ཏེ་ཕྱིར་ལོག་ཀྱང་སྲིད་དེ།
    ངས་ཀྱང་རང་གི་བློ་ཁ་བསྒྱུར་ནས་དེ་དག་གིས་སྤྱོད་ངན་སྤྱད་པའི་ཕྱིར་ངས་གཏོང་འདོད་པའི་ཆག་སྒོ་ནི་དེ་དག་གི་སྟེང་ལ་འབྱུང་བར་མི་བྱའོ།
    །
  sna-sna: Zvimwe vachanzwa mumwe nomumwe akadzoka panzira dzake dzakaipa. Ipapo ndichazvidemba
    ndikarega kuisa pamusoro pavo njodzi yandanga ndichifunga kuvaitira nokuda kwezvakaipa
    zvavakaita.
  spa-BLM: Puede ser que escuchen y que cada uno se convierta de su mal camino, para
    que yo me retraiga del mal que pienso hacerles a causa de la maldad de sus acciones.”
  cac-cac: Talaj scha yab' eb' d'ayach, syactancan schuc b'eyb'al eb', tato icha chi',
    man̈xo ol vac'b'at yaelal nab'il vuj vac'anb'at d'a yib'an̈ eb' yuj schuc b'eyb'al
    chi'.
  swh-ULB: Labda watasikiliza, kwamba kila mtu ataziacha njia zake mbaya, ili nighairi
    majanga ninayokusudia kuyaleta juu yao kwa sababu ya uovu wa matendo yao.
  bel-bel: Магчыма, яны паслухаюцца і адвернуцца кожны ад благога шляху свайго, і
    тады Я адмяню тое бедства, якое думаю навесьці на іх за ліхія дзеі іхнія.
  deu-ELBBK: 'Vielleicht werden sie hören und jeder von seinem bösen Weg umkehren:
    so werde ich mich des Übels gereuen lassen, das ich ihnen zu tun gedenke wegen
    der Bosheit ihrer Handlungen.'
  mbb-OT: Su kela ke mebpemineg ded sikandan kenikew ne ed-engkezan dan is mezaat
    he vetasan dan. Su emun ebeelan dan heeyan, ne kenè ku edleusen is kezeetan he
    mibpelenuwan ku te ebaal ziyà te kandan tenged te mezaat he menge vaal zan.
  mal-2015: അവരുടെ ദുഷ്പ്രവൃത്തികൾനിമിത്തം ഞാൻ അവർക്കു വരുത്തുവാൻ വിചാരിക്കുന്ന അനർത്ഥത്തെക്കുറിച്ചു
    ഞാൻ അനുതപിക്കത്തക്കവണ്ണം പക്ഷേ അവർ കേട്ടു ഓരോരുത്തൻ താന്താന്റെ ദുർമ്മാർഗ്ഗം വിട്ടുതിരിയുമായിരിക്കും.
  rmc-rmc: Ko džanel, či na šunena a či pes na visarena peskre nalačhe dromendar?
    Avke mange ela pharo a na domukava pre lende e pohroma, savi pre lende kamav te
    mukel vaš lengre nalačhe skutki.‘
  pes-OPV: شایدبشنوند و هر کس از راه بد خویش برگردد تا ازبلایی که من قصد نموده‌ام
    که به‌سبب اعمال بدایشان به ایشان برسانم پشیمان گردم.
  ron-1924: Поате кэ вор аскулта ши се ва ынтоарче фиекаре де ла каля луй чя ря; атунч
    Мэ вой кэй де рэул пе каре мэ гындисем сэ ли-л фак дин причина рэутэций фаптелор
    лор.’
  ben-OBCV: হয়তো তারা শুনবে এবং প্রত্যেকে তাদের কুপথ থেকে ফিরবে। তখন আমি কোমল হব
    এবং তারা যে সমস্ত অন্যায় করেছে, সেগুলির জন্য তাদের উপরে যে বিপর্যয় আনার পরিকল্পনা
    আমি করেছিলাম, তা আমি করব না।
  som-som: Mindhaa waxaa suurtowda inay ku maqlaan oo mid kastaaba ka soo noqdo jidkiisa
    sharka ah, inaan anigu ka soo noqdo masiibadii aan u qasdiyey inaan iyaga ku sameeyo
    sharka falimahooda aawadiis.
  lat-VUC: si forte audiant, et convertantur unusquisque a via sua mala, et pœniteat
    me mali quod cogito facere eis propter malitiam studiorum eorum.
  eng-ASVBT: It may be they will hearken, and turn every man from his evil way; that
    I may repent me of the evil which I purpose to do unto them because of the evil
    of their doings.
  ita-1885: Forse ubbidiranno, e si convertiranno ciascuno dalla sua via malvagia;
    ed io altresì mi pentirò del male, che penso di far loro per la malvagità de' lor
    fatti.
  eng-LXXUP: Take up arms and spears, and draw nigh to battle;
  eng-ULB: It may be that they will listen, that each man will turn from his wicked
    ways, so I will relent concerning the disaster that I am planning to bring on
    them because of the wickedness of their practices.
  spa-VBL: Tal vez te escuchen, y cada uno de ellos renuncie a sus malas costumbres,
    para que yo no tenga que llevar a cabo el desastre que pienso hacer caer sobre
    ellos a causa de las cosas malas que hacen.
  fra-_FOB: Peut-être qu'ils écouteront, et reviendront chacun de sa mauvaise voie,
    et je me repentirai du mal que je pense à leur faire, à cause de la malice de
    leurs actions.
  mal-mal: അവരുടെ ദുഷ്പ്രവൃത്തികൾനിമിത്തം ഞാൻ അവർക്ക് വരുത്തുവാൻ വിചാരിക്കുന്ന അനർത്ഥത്തെക്കുറിച്ച്
    ഞാൻ അനുതപിക്കത്തക്കവണ്ണം, ഒരുപക്ഷേ അവർ കേട്ട് ഓരോരുത്തൻ അവനവന്റെ ദുർമ്മാർഗ്ഗം
    വിട്ടുതിരിയുമായിരിക്കും.
  urd-GVR: Shāyad wuh suneṅ aur har ek apnī burī rāh se bāz ā jāe. Is sūrat meṅ maiṅ
    pachhtā kar un par wuh sazā nāzil nahīṅ karūṅga jis kā mansūbā maiṅ ne un ke bure
    āmāl dekh kar bāndh liyā hai.
  suz-BL: मिनु मेको नेंशा, मेको नेल्‍ल आन मरिम्‍शो लां रे लेत्‍नीमी, कों? मिनु मेको
    आन मरिम्‍शो पशो आ पर्बम मेको आन कली ठेयब श्‍येत चाक्‍तीक रे आं थुं फाइक्‍नुङा,
    कों? गो मेको आन तार चाक्‍चशो खतम दुम्‍तीक मचाक्‍नुङा, कों? येरमीया १८:८; येरमीया
    ३६:३
  eng-NOY: If peradventure they will hearken and turn every one from his evil way,
    that I may repent me of the evil which I purpose to do to them because of their
    evil doings.
  ita-1927: Forse daranno ascolto, e si convertiranno ciascuno dalla sua via malvagia;
    e io mi pentirò del male che penso di far loro per la malvagità delle loro azioni.
  ckb-ckb: بەڵکو گوێیان لێ بێت و بگەڕێنەوە، هەریەکە و لە ڕێگا خراپەکانی، منیش پاشگەز
    دەبمەوە لەو بەڵایەی بە نیاز بووم لەبەر خراپی کردەوەکانیان بەسەریان بهێنم.
  eng-BBE: It may be that they will give ear, and that every man will be turned from
    his evil way, so that my purpose of sending evil on them because of the evil of
    their doings may be changed.
  kan-OKCV: ಒಂದು ವೇಳೆ ಅವರು ಕೇಳಿ, ನಾನು ಅವರ ಕೃತ್ಯಗಳ ಕೆಟ್ಟತನದ ನಿಮಿತ್ತ ಅವರಿಗೆ ಮಾಡುವುದಕ್ಕೆ
    ಆಲೋಚಿಸಿದ ಕೇಡಿನ ವಿಷಯ ಪಶ್ಚಾತ್ತಾಪ ಪಡುವ ಹಾಗೆ ತಮ್ಮ ತಮ್ಮ ಕೆಟ್ಟ ಮಾರ್ಗವನ್ನು ಬಿಟ್ಟು ತಿರುಗಿಕೊಂಡಾರು.
  tam-2017: அவர்கள் செய்கைகளுடைய பொல்லாப்பிற்காக நான் அவர்களுக்குச் செய்ய நினைக்கிற
    தீங்குக்கு நான் மனவருத்தமடையும் விதத்தில் ஒருவேளை அவர்கள் கேட்டு, அவரவர் தம்தம்
    பொல்லாத வழியைவிட்டுத் திரும்புவார்கள்.
  spa-RV-1909: Quizá oirán, y se tornarán cada uno de su mal camino; y arrepentiréme
    yo del mal que pienso hacerles por la maldad de sus obras.
  ron-BTF: Și dacă ei vor da ascultare și se vor întoarce fiecare om de la calea lui
    rea, atunci mă voi pocăi de răul pe care plănuiesc să li-l fac din cauza răutății
    facerilor lor.
  eng-WEBP: It may be they will listen, and every man turn from his evil way, that
    I may relent from the evil which I intend to do to them because of the evil of
    their doings.’”
  eng-FBV: Maybe they'll they will listen, and each of them will give up their evil
    ways so that I won't have to carry out the disaster I'm planning to bring down
    on them because of the evil things they do.
  nld-1939: Misschien dat ze nog luisteren, en zich van hun boze werken bekeren, zodat
    Ik spijt van het onheil krijg, dat Ik van plan ben, hun om hun boze daden te berokkenen.
  nch-BL: Huelis inijuanti mitztacaquilise huan quicahuase nochi nopa fiero ojti cati
    inijuanti quitoquilíaj, huan huajca na nimoyolcuepas huan amo niquintatzacuiltis
    por inintajtacolhua quej niquijtojtoya.
  vie-1934: Hoặc giả chúng nó nghe ngươi, và ai nấy sẽ từ đường xấu mình trở lại;
    hầu cho ta ăn năn về họa mà ta định làm cho chúng nó, vì sự dữ của việc làm chúng
    nó.
  hin-CV: यह संभव है कि वे मेरी सुन लें तथा अपनी बुरी चाल का परित्याग कर दें. जिससे
    मैं उस विध्वंस का विचार त्याग दूं जो मैंने उनके लिए उनके अधर्म के कारण योजित किया
    था.
  spa-BES: Puede ser que escuchen, y que todo hombre se desvíe de su mal camino, para
    que mi propósito de enviar el mal sobre ellos a causa del mal de sus obras pueda
    ser cambiado.
  tdx-tdx: Hera hañaoñe iereo, songa hiamboho amo sata rati’eo; soa te hihahak’ amy
    hekoheko nisafirieko hanoeñe am’ iereo ty amo haloloam-pitoloña’ iareooy.
  tha-KJV: บางที​เขาจะฟัง และทุกคนจะกลับจากทางชั่วของเขา และเราจะกลับใจไม่ทำความร้ายซึ่งเราเจตนาจะกระทำต่อเขาทั้งหลาย
    เนื่องด้วยการกระทำที่ชั่วร้ายของเขาทั้งหลาย
  por-BR-2018: Pode ser que ouçam, e se convertam cada um de seu mal caminho; então
    eu me arrependeria do mal que pretendo lhes fazer pela maldade de suas ações.
  deu-ELO: 'Vielleicht werden sie hören und ein jeder von seinem bösen Wege umkehren:
    So werde ich mich des Übels gereuen lassen, welches ich ihnen zu tun gedenke wegen
    der Bosheit ihrer Handlungen.'
  eng-WYC-2018: if peradventure they hear, and be converted, each man from his evil
    way, and it repent me of the evil, which I thought to do to them, for the malices
    of their studies. (if perhaps they hear, and each person turn from his evil ways,
    and then I shall repent for the evil, which I had thought to do to them, for the
    malice of their deeds.)
  epo-epo: Eble ili aŭskultos kaj returnos sin ĉiu de sia malbona vojo; kaj tiam Mi
    fordecidos la malbonon, kiun Mi intencas fari al ili pro iliaj malbonaj agoj.
  uig-PIN: Ular bǝlkim anglap ⱪoyar, ⱨǝrbiri ɵz rǝzil yolidin yanar; xundaⱪ ⱪilsa,
    Mǝn ⱪilmixlirining rǝzilliki tüpǝylidin bexiƣa külpǝt qüxürmǝkqi bolƣan niyitimdin
    yanimǝn.
  beo-beo: 'Amabela:? Dunu da nabimu amola ilia wadela:i hou yolesima:bela:? Ilia
    da agoane hamosea, Na da Na asigi dawa:su afadenene, wadela:su Na ilia wadela:i
    hou hamobeba:le ilima iasimusa: ilegei, amo ilima hame iasimu.”'
  tpi-OTNT: Sapos yu autim gut olgeta tok bilong mi, ating bai ol manmeri inap putim
