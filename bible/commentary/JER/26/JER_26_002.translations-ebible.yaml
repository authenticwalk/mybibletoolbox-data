    ɛkɛ̀ yɛmɔu kɔbɛ bɛ̀ɛ̀ kɔ̀rìní n cĩ́ɛ̃̀tɛ̀ mubɑ́ɑmmu, tinɑ́ɑǹtì n dɑ nɑ̀kɛ́ tì,
    ɑ bɑ́ɑ́ súɔ́ ntìmɑtì.
  msy-2020: '“Kɨ Ikiavɨra Itir God, kɨ kamaghɨn mɨgei: Nɨ mangɨ Ikiavɨra Itir Godɨn
    Dɨpenim avɨnizir dɨvazimɨn aven mangɨ, me uari akuvir Danganimɨn tughɨv ikɨva,
    Judan itir nguibabar gumazamiziba akam bar me mɨkɨm. Kar gumazamizir nan Dɨpenimɨn
    aven iza nan ziam feba. Eghtɨ akar kɨ nɨ ganɨngiziba, nɨ me mɨkemegh. Nɨ akatam
    ataghɨraghan markɨ.'
  azb-azb: '«Rəbb belə deyir: “Rəbbin məbədinin həyətində dur, ibadət etmək üçün Yəhuda
    şəhərlərindən oraya gələn hər kəsə müraciət et. Sənə buyurduğum hər şeyi onlara
    bildir, bir söz də əskiltmə.'
  eng-DBY: 'Thus saith Jehovah: Stand in the court of Jehovah''s house, and speak
    unto all the cities of Judah, which come to worship in Jehovah''s house, all the
    words that I command thee to speak unto them: diminish not a word.'
  hin-2017: '“यहोवा यह कहता है: यहोवा के भवन के आँगन में खड़ा होकर, यहूदा के सब नगरों
    के लोगों के सामने जो यहोवा के भवन में दण्डवत् करने को आएँ, ये वचन जिनके विषय उनसे
    कहने की आज्ञा मैं तुझे देता हूँ कह दे; उनमें से कोई वचन मत रख छोड़।'
  wol-KYG: '«Aji Sax ji dafa wax ne: Dangay taxawi ca biir ëttu kër Aji Sax ji. Nga
    wax ak mboolem waa dëkki Yuda yiy jaamusi ci kër Aji Sax ji. Mboolem kàddu yi
    ma lay yóbbante ci ñoom, bu ci wacc baat.'
  eng-YLT: '''Thus said Jehovah, Stand thou in the court of the house of Jehovah,
    and thou hast spoken unto all [those of] the cities of Judah who are coming in
    to bow themselves in the house of Jehovah, all the words that I have commanded
    thee to speak unto them, thou dost not diminish a word.'
  kne-kne: “Pomika ka sin bel-ayan di Timplo ay beey ko ta ibagam amin ay inbilin
    kon sik-a sin amin ay ipogaw ed Juda ay en mandayaw isdi. Masapol ay maga di ilimed
    mo ay olay esay kali.
  eng-WYC-2017: The Lord said these things, Stand thou in the foreyard of the house
    of the Lord, and thou shalt speak to all the cities of Judah, from which they
    come for to worship in the house of the Lord, all the words which I command to
    thee, that thou speak to them; do not thou withdraw a word;
  eng-WMBB: '“The LORD says: ‘Stand in the court of the LORD’s house, and speak to
    all the cities of Judah which come to worship in the LORD’s house, all the words
    that I command you to speak to them. Don’t omit a word.'
  urd-GVH: रब ने फ़रमाया, “ऐ यरमियाह, रब के घर के सहन में खड़ा होकर उन तमाम लोगों
    से मुख़ातिब हो जो रब के घर में सिजदा करने के लिए यहूदाह के दीगर शहरों से आए हैं।
    उन्हें मेरा पूरा पैग़ाम सुना दे, एक बात भी न छोड़!
  rug-rug: '“Hiera gua si zama nia Arau Zihova: La turu koasa varivarigarana pa vetu
    te Zihova, mamu zama koari doduru tie koari na vasileana pa Ziuda pu mae pude
    vahesi koasa vetu te Zihova. Tozini sari doduru pu garunu nigo Rau; lopu keke
    zinama si kaqu ta veko palae.'
  gaz-gaz: '“Waaqayyo akkana jedha: Oobdii mana Waaqayyoo keessa dhaabadhuutii namoota
    magaalaawwan Yihuudaa keessaa baʼanii mana Waaqayyoo keessatti waaqeffachuu dhufan
    hundatti dubbadhu. Waan ani si ajaju hunda itti himi; jecha tokko illee hin hambisin.'
  fra-LSG: 'Ainsi parle l’Éternel: Tiens-toi dans le parvis de la maison de l’Éternel,
    et dis à ceux qui de toutes les villes de Juda viennent se prosterner dans la
    maison de l’Éternel toutes les paroles que je t’ordonne de leur dire; n’en retranche
    pas un mot.'
  gnn-gnn: “Djiramaya, marrtji nhe yurru, ga dhärriya ŋunha ya' dhurrwaralili wal'ŋu,
    galki Buṉbulilinydja Godkala, ga ḻakaraŋa yolŋu'‐yulŋuwanydja ŋuripa ŋunhi walala
    yurru marrtji bala buku‐ŋal'yunaralili, biyaka ḻakaraŋanydja walalambala bukmak
    yana ŋunhi ŋarra yurru wekama nhokala ḻakaranharawu, ga yaka gonha'yurra ŋula
    waŋgany dhäruk.
  yal-yal: Alatala ito nan falaxi, a naxa, “Sa ti Alatalaa banxin yinna kui, i falan
    ti Yuda yamanan taane muxune xa naxanye birin fa e xinbi sinma Alatalaa banxini.
    N na i yamari falan naxan birin ti feen na, i xa na birin fala e xa, i nama sese
    ba a ra.
  iou-iou: '@see-verse:JER.026.001'
  haw-1868: 'Ke i mai nei o Iehova penei; E ku oe ma ke kahua o ka hale o Iehova,
    a e olelo aku i na kulanakauhale a pau o ka Iuda, na mea hele mai e hoomana iloko
    o ka hale o Iehova, i na olelo a pau a''u e kauoha aku nei ia oe e olelo ia lakou:
    mai hoemi i kekahi olelo.'
  arb-NAV: 'هَذَا مَا يُعْلِنُهُ الرَّبُّ: «قِفْ فِي سَاحَةِ هَيْكَلِ الرَّبِّ، وَبَلِّغْ
    كُلَّ أَهْلِ مُدُنِ يَهُوذَا الْقَادِمِينَ لِلْعِبَادَةِ فِي هَيْكَلِ الرَّبِّ
    بِجَمِيعِ الْكَلامِ الَّذِي أَمَرْتُكَ أَنْ تُخَاطِبَهُمْ بِهِ. وَإِيَّاكَ أَنْ
    تَحْذِفَ كَلِمَةً.'
  ewe-ewe: '“Ale Yehowa gblɔe nye esi: ‘Tsi tsitre ɖe Yehowa ƒe gbedoxɔ ƒe xɔxɔnu
    eye nàƒo nu na Yudatɔ siwo katã tso du vovovowo me va subɔsubɔ wɔ ge le Yehowa
    ƒe gbedoxɔ me. Gblɔ nu siwo katã mede se na wò be nàgblɔ na wo, nya ɖeka pɛ hã
    megato le eme o.'
  eng-LEE: 'Thus hath said the Lord, Place thyself in the court of the house of the
    Lord, and speak against all of the cities of Judah, who come to prostrate themselves
    in the house of the Lord, all the words that I have commanded thee to speak unto
    them: omit not a word [thereof];'
  asm-FB: 'বোলে, “যিহোৱাই এইদৰে কৈছে: তুমি যিহোৱাৰ গৃহৰ চোতালত থিয় হোৱা, আৰু যিহোৱাৰ
    গৃহত প্ৰণিপাত কৰিবলৈ অহা যিহূদাৰ সকলো নগৰৰ লোকসকলক, মই তোওঁলোকক ক’বলৈ তোমাক আজ্ঞা
    দিয়া সকলো বাক্য কোৱা, এটি কথাও নোকোৱাকৈ নাথাকিবা।'
  sus-A: «عِ شَ تِ ﭑ مَ هْرْ مْبَنشِ تّتّ كُي، عِ سَ وْيّن حَمَ بّ نَشَن كٍلِشِ يُدَيَ
    تَايٍ كُي قَقٍ رَ عَلَتَلَ بَتُدٍ عَ شَ هْرْ مْبَنشِ كُي. عِ شَ قٍ بِرِن مَسٍن
    عٍ بّ ﭑ نَشَن قَلَمَ عِ بّ. عِ نَشَ سٍسٍ لُ.
  fra-SBL: '« Yahvé dit : ''Tiens-toi dans le parvis de la maison de Yahvé, et dis
    à toutes les villes de Juda qui viennent se prosterner dans la maison de Yahvé
    toutes les paroles que je t''ordonne de leur dire. N''omets pas un mot.'
  hbo-hbo: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה עֲמֹד֮ בַּחֲצַ֣ר בֵּית־יְהוָה֒ וְדִבַּרְתָּ֞ עַל־כָּל־עָרֵ֣י
    יְהוּדָ֗ה הַבָּאִים֙ לְהִשְׁתַּחֲוֹ֣ת בֵּית־יְהוָ֔ה אֵ֚ת כָּל־הַדְּבָרִ֔ים אֲשֶׁ֥ר
    צִוִּיתִ֖יךָ לְדַבֵּ֣ר אֲלֵיהֶ֑ם אַל־תִּגְרַ֖ע דָּבָֽר׃
  kik-kik: '“Jehova ekuuga atĩrĩ: Rũgama nja ya nyũmba ya Jehova warĩrie andũ othe
    a matũũra ma Juda, acio mokaga kũhoera thĩinĩ wa nyũmba ĩno ya Jehova. Mahe ũhoro
    ũrĩa wothe ngũgwatha; ndũgatige o na kiugo kĩmwe.'
  fra-NCL: 'Ainsi parle Yahweh : Tiens-toi dans le parvis de la maison de Yahweh,
    et dis à ceux de toutes les villes de Juda qui viennent adorer dans la maison
    de Yahweh, toutes les paroles que je t’ai commandé de leur dire ; n’en retranche
    pas un mot.'
  cek-AK: Angraeng mah, Angraeng im thungah angdoeh loe, Sithaw bok han Angraeng im
    thungah angzo, Judah vangpui kaminawk boih khaeah, thuih han kang paek ih loknawk
    boih to thui ah; lokmu maeto doeh tahmat hmah;
  cuk-cuk: 'Bab-Jehová soged: “Jeremías, anse-goled-neg-imbagi be gwisguna. Bela an
    bega-ibmar-sogoedi, Judá-dulemar-anse-goled-negse an-nug-odummodanimaladga a-gayaburba
    be sogo. Melle be soggwenad odukuo.'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — Сән Пәрвәрдигарниң өйиниң һойлисида туруп
    ибадәт қилиш үчүн Пәрвәрдигарниң өйигә киргән Йәһуданиң барлиқ шәһәрлиридикиләргә
    Мән саңа буйруған һәр бир сөзләрни җакалиғин; әйнән ейтқин!'
  tel-2017: “యెహోవా చెప్పేదేమిటంటే, నువ్వు యెహోవా మందిర ఆవరణంలో నిలబడి, నేను నీకు
    ఆజ్ఞాపించే మాటలన్నిటిని యెహోవా మందిరంలో ఆరాధించడానికి వచ్చే యూదా పౌరులందరికీ ప్రకటించు.
    వాటిలో ఒక మాట కూడా విడిచిపెట్టవద్దు.
  hat-BSA: '“Konsa pale SENYÈ a: ‘Kanpe nan lakou lakay SENYÈ a pou pale ak tout vil
    Juda a ki te vin adore lakay SENYÈ a''. Bay yo tout pawòl ke M te kòmande ou pou
    pale avèk yo. Pa manke menm yon mo!'
  kos-kos: LEUM GOD El fahk nu sik, “Tu in kalkal lun Tempul ac sulkakin ma nukewa
    nga sapkin nu sum in fahkak nu sin mwet su tuku liki siti lun Judah in alu we.
    Nimet kom sisla siefanna kas.
  hbo-WLC: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה עֲמֹד֮ בַּחֲצַ֣ר בֵּית־יְהוָה֒ וְדִבַּרְתָּ֞ עַל־כָּל־עָרֵ֣י
    יְהוּדָ֗ה הַבָּאִים֙ לְהִשְׁתַּחֲוֺ֣ת בֵּית־יְהוָ֔ה אֵ֚ת כָּל־הַדְּבָרִ֔ים אֲשֶׁ֥ר
    צִוִּיתִ֖יךָ לְדַבֵּ֣ר אֲלֵיהֶ֑ם אַל־תִּגְרַ֖ע דָּבָֽר׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị kwuru, “Guzo nʼogige ụlọnsọ Onyenwe anyị. Nọdụ
    nʼebe ahụ gwa ndị niile si nʼobodo Juda bịa ịkpọ isiala nʼụlọnsọ Onyenwe anyị
    okwu. Gwa ha ihe ahụ niile m nyere gị nʼiwu. Mee ka ihe ndị ahụ niile m nyere
    gị nʼiwu rute ha ntị, na-afọdụghị otu.
  ory-ory: “ଯଥା, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ପ୍ରାଙ୍ଗଣରେ ଠିଆ ହୁଅ
    ଓ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ପ୍ରମାଣ କରିବା ପାଇଁ ଯିହୁଦାର ନଗରସମୂହରୁ ଆଗତ ଲୋକମାନଙ୍କୁ ଯେଉଁ ସକଳ
    କଥା କହିବା ପାଇଁ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଆଜ୍ଞା କରୁ, ତାହାସବୁ ସେମାନଙ୍କୁ କୁହ; ଗୋଟିଏ କଥା ଛାଡ଼
    ନାହିଁ।
  chk-chk: “Kopwe ütä lon ewe leni lükün ewe imwenfel o kapas ngeni chon ekewe telinimwen
    Juta meinisin mi feito pwe repwe fel lon ewe imwenfel. Kopwe üreniir meinisin
    mine üa allük ngonuk, nge kosap likiti eu kapas.
  rop-rop: YAWEI det trubala God bin dalim mi, “Yu garra jandap rait langa det yad
    langa det Serramoni Pleis en yu garra tok wanim aibin dalim yu blanga tok langa
    ola pipul hu oldei kaman brom detlot taun blanga Juda blanga weshipbat deya. Yu
    nomo misdim eni wed. Yu garra dalim enijing.
  ukr-1871: 'Так говорить Господь: Стань на подвіррі в дому Господньому та промов
    до всїх горожан, що приходять на прощу з усїх міст Юдиних до Господнього дому,
    всї словеса, що заповім тобі казати їм; нї слова не уйми.'
  deu-1951: 'So spricht der HERR: Stelle dich auf im Vorhof des Hauses des HERRN und
    rede zu allen Städten Judas, die da kommen, um anzubeten im Hause des HERRN, alle
    Worte, welche ich dir befohlen habe, ihnen zu sagen; tue kein Wort davon!'
  eng-JPS: '''Thus saith the LORD: Stand in the court of the LORD''S house, and speak
    unto all the cities of Judah, which come to worship in the LORD''S house, all
    the words that I command thee to speak unto them; diminish not a word.'
  srp-1865: 'Ovako govori Gospod: stani u trijemu doma Gospodnjega, i govori svijem
    gradovima Judinijem, koji dolaze da se poklone u domu Gospodnjem, sve rijeèi koje
    ti zapovijedam da im kažeš, ne izostavi ni rijeèi,'
  lug-lug: “Bw’ati bw’ayogera Mukama nti, Yimirira mu luggya lw’ennyumba ya Mukama
    oyogere eri abantu bonna ab’ebibuga bya Yuda abazze okusinza mu nnyumba ya Mukama.
    Bagambe byonna bye nkulagira; tobaako na ky’olekayo.
  heb-heb: כה אמר יהוה עמד בחצר בית יהוה ודברת על כל ערי יהודה הבאים להשתחות בית יהוה
    את כל הדברים אשר צויתיך לדבר אליהם אל תגרע דבר׃
  ben-IRV: “সদাপ্রভু এই কথা বলেন, আমার গৃহের উঠানে গিয়ে দাঁড়াও এবং যিহূদার শহরগুলি
    সম্মন্ধে বল যারা আমার গৃহে ভজনা করতে আসে। তাদেরকে যে কথা বলতে আমি তোমাকে আদেশ
    দিয়েছি, সেগুলি তাদের কাছে প্রচার কর। একটি কথাও বাদ দিয়ো না।
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਤੂੰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਵੇਹੜੇ ਵਿੱਚ ਖਲੋ ਅਤੇ ਯਹੂਦਾਹ
    ਦੇ ਸਾਰੇ ਸ਼ਹਿਰਾਂ ਨੂੰ ਜਿਹੜੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਮੱਥਾ ਟੇਕਣ ਆਉਂਦੇ ਹਨ ਉਹ ਸਾਰੀਆਂ ਗੱਲਾਂ
    ਜਿਹਨਾਂ ਦਾ ਮੈਂ ਤੈਨੂੰ ਬੋਲਣ ਦਾ ਹੁਕਮ ਦੇਵਾਂ, ਬੋਲ ਅਤੇ ਇੱਕ ਗੱਲ ਵੀ ਨਾ ਘਟਾਈਂ
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ဗိမာန် တော်၌ ကိုးကွယ် အံ့သောငှါ ရောက် လာသောယုဒ
    မြို့ သူရွာသားအပေါင်း တို့အား ဆင့်ဆို စေခြင်းငှါ ၊ ငါသည်သင် ၌ မှာ ထားသမျှ သောစကား
    တို့ကို ဗိမာန် တော် တန်တိုင်း ထဲမှာ ရပ် လျက်၊ သူ တို့အား ပြန်ပြော လော့။ တခွန်း
    ကိုမျှ မ ထိမ် မဝှက်နှင့်။
  tbg-tbg: Noravano Kotiva tiriara tiharo, Oru ti Naavu avuni vai vatukaraqaa himpira
    vaihara, vaiinti nahenti Iutaa vo vatuka vo vatukaqihai maara tireka anika ti
    vakaaka vika tiva nimiane. Kia vo uvavata qaqira karaitira, are te ai tiva amuna
    uvara ekaa vi uvarama vika tiva nimiane.
  hmo-hmo: Lohiabada ese lau dekenai ia hereva henia, ia gwau, “Ieremia e, Dubu Helaga
    ariara gabu ena magu lalonai do oi gini, bona Iuda hanua ibounai dekena amo tomadiho
    totona idia mai taudia do oi hereva henia. Lau ese oi dekenai lau oda hereva ibounai
    do oi gwauraia, hereva ta do oi hunia lasi.
  urd-urd: 'कि ख़ुदावन्द यूँ फ़रमाता है कि: तू ख़ुदावन्द के घर के सहन में खड़ा हो,
    और यहूदाह के सब शहरों के लोगों से जो ख़ुदावन्द के घर में सिज्दा करने को आते हैं,
    वह सब बातें जिनका मैंने तुझे हुक्म दिया है कि उनसे कहे, कह दे; एक लफ़्ज़ भी कम
    न कर।'
  rus-SYN: 'так говорит Господь: стань на дворе дома Господня и скажи ко всем городам
    Иудеи, приходящим на поклонение в дом Господень, все те слова, какие повелю тебе
    сказать им; не убавь ни слова.'
  bqc-SIM: Ma Dii ma mɛ̀, gɛ zɛ ma kpɛ́ ua, ní yã'o Yuda wɛ̃́lɛde pↄ́ lɛ́ mↄ́ lousisii
    ma kpɛ́ uauↄnɛ píi. Yã́ pↄ́ má dìlɛnɛↄ onɛ́ píi. Ńsu ǹ a kee too.
  tcz-CHONGTHU: Pakaiyin hitin aseiye, “Pakai houin mai leitol’a gading inlang, Judah
    gamsung jousea kon’a hilai mun’a Pakai hou dinga hungho kom’a, Keiman seidinga
    kapeh thuho chu gaphong dohtan. Kathupeh jouse chu khat jong seilouva nakoi louhel
    ding ahi.
  mar-mar: परमेश्वर म्हणाला, “यिर्मया, परमेश्वराच्या मंदिराच्या प्रांगणात उभा राहा
    आणि परमेश्वराच्या मंदिरात उपासना करण्यास येणाऱ्यांना हा सर्व यहूदातील नगरांना
    तुला त्यांच्याजवळ बोलायला आज्ञापितो ती बोल, एक शब्द कमी करु नको.
  qub-qub: «Templu puncun sawanman ayway. Judächo caycaj siudäcunapita Templuman aduramaj
    shamoj runacunata juctapis mana cachaypa willay. Willanayquipaj nishä cajtaga
    juctapis ama amuräcuychu.
  bqp-bqp: ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ geruɑ nɑ nɛɛ, ɑ yɔ̃ro sɑ̃ɑ yerun yɑɑrɑ mini.
    Tɔn be bɑ koo nɑ sɑɑ Yudɑn wusu kpuron di bu kɑ mɑn sɑ̃, kpɑ ɑ bu gɑri yi kpuro
    sɔ̃ yi nɑ nɛɛ, ɑ bu sɔ̃. Bɑɑ yin tiɑ ɑ ku rɑ bure.
  hat-hat: 'Men sa Seyè a di l'': -Ale kanpe nan lakou tanp lan. Ou pral di tou sa
    mwen te ba ou lòd di sou moun ki soti nan tout lavil peyi Jida yo pou vin adore
    nan Kay Seyè a. Pa wete anyen.'
  eng-BSB: '“This is what the LORD says: Stand in the courtyard of the house of the
    LORD and speak all the words I have commanded you to speak to all the cities of
    Judah who come to worship there. Do not omit a word.'
  eng-WEBPB: '“The LORD says: ‘Stand in the court of the LORD’s house, and speak to
    all the cities of Judah which come to worship in the LORD’s house, all the words
    that I command you to speak to them. Don’t omit a word.'
  kbq-kbq: Ra Anumzamo'a huno, kagra vunka Nagri mono nomofo kuma amu'nompi ome oti'nenka,
    maka Juda mopafima me'nea kumapi vahe'mo'za ana mono nompima mono'ma hunaku'ma
    esaza vahera, Nagrama huo hu'nama kasamua nanekea magore hunka otrenka ana maka
    zamasami vagaro.
  nhe-BL: “Ximoquetza iixpa notiopa huan xiquincamahui nochi nopa tlacame tlen ehuaj
    ipan altepetini tlen tlali Judá tlen hualahuij ipan nopa tiopamitl para nechhueyichihuaquij.
    Xiquinilhui nochi tlen na nimitzilhuijtoc. Amo xijquixtili niyon se tlajtoli tlen
    monequi quitlacaquilise.
  gub-BL: A'e 'ar mehe we Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe. — Epyta tàpuzuhu
    huwake katu pe nehe. Teko ur tawhu Zuta ywy rehe har wi hemuwete pà tàpuzuhu pupe
    wà. Emume'u heze'eg heremimume'u karer paw a'e teko wanupe nehe. Emume'u paw rupi
    nehe. Eityk zo ni pitài ze'eg nehe.
  eng-DRA: 'Thus saith the Lord: Stand in the court of the house of the Lord, and
    speak to all the cities of Juda, out of which they come, to adore in the house
    of the Lord, all the words which I have commanded thee to to speak unto them:
    leave not out one word.'
