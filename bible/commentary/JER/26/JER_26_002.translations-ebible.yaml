verse: JER.026.002
translations:
  mal-C: '“യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ യഹോവയുടെ ആലയത്തിന്റെ അങ്കണത്തിൽ നിന്നുകൊണ്ട്
    യഹോവയുടെ ആലയത്തിൽ നമസ്കരിക്കാൻ വരുന്ന സകല യെഹൂദാനഗരങ്ങളിൽനിന്നുള്ള ജനങ്ങളോടും
    സംസാരിക്കുക. ഞാൻ നിന്നോടു കൽപ്പിക്കുന്ന സകലവചനങ്ങളും പ്രസ്താവിക്കുക; ഒരു വാക്കുപോലും
    വിട്ടുകളയരുത്.'
  deu-TKW: 'So sprach Jahwe: Tritt in den Vorhof des Tempels Jahwes und rede zu allen
    Städten Judas, die hereingekommen sind, um im Tempel Jahwes anzubeten, alle die
    Worte, die ich dir befohlen habe, zu ihnen zu reden! Kein Wort sollst du davon
    thun.'
  lin-lin: '« Tala liloba oyo Yawe alobi : Telema kati na lopango ya Tempelo ya Yawe
    mpe loba na bato nyonso ya bingumba ya Yuda, oyo bayaka kogumbamela Yawe kati
    na Tempelo. Yebisa bango maloba nyonso oyo nasili kotinda yo ; kolongola ata liloba
    moko te.'
  eng-LSV: '“Thus said YHWH: Stand in the court of the house of YHWH, and you have
    spoken to all [those of] the cities of Judah, who are coming to bow themselves
    in the house of YHWH, all the words that I have commanded you to speak to them—you
    do not diminish a word.'
  eng-GNV: 'Thus saith the Lord, Sande in the court of the Lordes House, and speake
    vnto all the cities of Iudah, which come to worshippe in the Lords House, all
    the wordes that I commaund thee to speake vnto them: keepe not a worde backe,'
  eng-WEBSTER: 'Thus saith the LORD; Stand in the court of the LORD''S house, and
    speak to all the cities of Judah, which come to worship in the LORD''S house,
    all the words that I command thee to speak to them; diminish not a word:'
  nhw-BL: “Ximoquetza iixpa notiopa huan xiquincamanalhui nochi nopa masehualme catli
    ehuaj ipan altepeme tlen tlali Judá catli hualahuij ipan nopa tiopamitl para nechhueyichihuaquij.
    Xiquinilhui nochi catli na nimitzilhuijtoc. Amo xijquixtili niyon se camanali
    catli monequi quitlacaquilise.
  swh-ONEN: '“Hili ndilo Bwana asemalo: Simama katika ua wa nyumba ya Bwana na useme
    na watu wote wa miji ya Yuda wanaokuja kuabudu katika nyumba ya Bwana. Waambie
    kila kitu nitakachokuamuru, usipunguze neno.'
  bba-bba: ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ nɑ nɛɛ, ɑ yɔ̃ro sɑ̃ɑ yerun yɑɑrɑ mini.
    Tɔn be bɑ koo nɑ sɑɑ Yudɑn wusu kpuron di bu kɑ mɑn sɑ̃, kpɑ ɑ bu ɡɑri yi kpuro
    sɔ̃ yi nɑ nɛɛ, ɑ bu sɔ̃. Bɑɑ yin tiɑ ɑ ku rɑ bure.
  eng-KJVCPB: 'Thus saith the Lord; Stand in the court of the Lord’s house, and speak
    unto all the cities of Judah, which come to worship in the Lord’s house, all the
    words that I command thee to speak unto them; diminish not a word:'
  luo-luo: '“Ma e gima Jehova Nyasaye wacho: Chungi e laru mar od Jehova Nyasaye kendo
    iwuo gi ji duto manie dala mar Juda ma lemoga e od Jehova Nyasaye. Nyisgi gik
    moko duto manyisi; kik iwe kata wach achiel.'
  meu-meu: 'Iehova na ini e gwau tomamu: Iehova ena dubu maguna ai ba gini, bona Iuda
    hanuadia iboudiai amo tomadiho totona Iehova ena dubu baema taudia na ba hereva
    henidia, na haganilaimumu herevadia iboudiai na ba hamaorolaidia; hereva ta basio
    hunia.'
  npi-ULB: “परमप्रभु यसो भन्‍नुहुन्छ, 'मेरो मन्दिरको चोकमा खडा हो र मेरो मन्दिरमा
    आराधना गर्ने आउने यहूदाका सबै सहरको बारेमा भन् । तिनीहरूलाई भन्‍न मैले तँलाई आज्ञा
    गरेका सबै वचन घोषणा गर् । एउटै शब्‍द पनि नछोड ।
  yor-yor: “Èyí ni ohun tí Olúwa wí, Dúró ní àgbàlá ilé Olúwa, kí o sì sọ fún gbogbo
    ènìyàn ilẹ̀ Juda tí ó ti wá láti wá jọ́sìn ní ilé Olúwa, sọ fún gbogbo ohun tí
    mo pàṣẹ fún ọ; má ṣaláìsọ gbogbo ọ̀rọ̀ náà.
  pes-OPCB: «در صحن خانهٔ خداوند بایست و سخنان مرا بدون کم و کاست به تمام کسانی که
    از نقاط مختلف سرزمین یهودا برای عبادت آمده‌اند، اعلام نما.
  tgl-ULB: '“Sinasabi ito ni Yahweh: Tumayo ka sa patyo ng aking tahanan at magsalita
    sa lahat ng mga lungsod ng Juda na pumupunta upang sumamba sa aking tahanan. Ipahayag
    mong lahat ang mga salitang iniutos ko sa iyo na iyong sasabihin sa kanila. Huwag
    mong babawasan ng kahit na anumang salita!'
  cbu-NT: Nuwaa tárangiya. Panginungi watipuranll xiyeerush, Utaáchchee yuwaa kamachtakchi
    anoo ichinguroo kamanishini, anshuch yakat ichingarusin nuwash pangi kuseersin,
    nuwaatsimarisha ungirtamaama. Kamankush, nuwaa kuki minamtiyam ksarinllpa.
  hui-hui: Anduane Homogo i̱nime langerogo Yarusaleme tanoha wali agali íbu ngoai
    haga hama ngagoria pu habe. Pu howa wali agali Yuda dindi bibahendeha howa i̱
    mitangi bialu lotu lole i̱naga andaha anda ibiraruhondo i̱naga bi mana latagi
    habe. I̱na bi langiruruni mbira yu wanahe bibahende lamiaiore habe.
  mya-mya: ဤ​သို့​မိန့်​တော်​မူ​၏။ ``ဗိ​မာန်​တော်​တံ​တိုင်း အ​တွင်း​၌​ရပ်​ပြီး​လျှင်
    ထို​အ​ရပ်​သို့​ယု​ဒ မြို့​များ​မှ​ထာ​ဝ​ရ​ဘု​ရား​၏​အိမ်​တော်​တွင် ဝတ်​ပြု​ကိုး​ကွယ်​ရန်​လာ​ရောက်​ကြ​သော​လူ​တို့
    အား ငါ​မိန့်​မှာ​သ​မျှ​သော​စ​ကား​တို့​ကို​ပြော ကြား​လော့။ တစ်​ခွန်း​တစ်​လေ​ကို​မျှ​ချန်​မ
    ထား​နှင့်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ནི་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ཁྱམས་རར་ལངས་ནས། ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་སོ་སོ་ནས་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་བསྙེན་བཀུར་བྱེད་པར་འོང་བའི་མི་ཐམས་ཅད་ལ།
    ངས་ཁྱོད་ལ་ཅི་དང་ཅི་བསྒོས་པ་བཞིན་ཚིག་གཅིག་ཀྱང་མ་ལུས་པར་ཤོད་ཅིག
  sna-sna: '“Zvanzi naJehovha: Mira paruvazhe rweimba yaJehovha utaure kuvanhu vose
    vomumaguta eJudha vanouya kuzonamata muimba yaJehovha. Uvaudze zvose zvandinokurayira,
    usadarikira kana shoko rimwe chete,'
  spa-BLM: '“Dice Yahvé: ‘Ponte en el atrio de la casa de Yahvé y habla a todas las
    ciudades de Judá que vienen a adorar a la casa de Yahvé, todas las palabras que
    yo te mando que les digas. No omitas ni una palabra.'
  cac-cac: 'Ix yalan icha tic: Ajan̈ tec''tec'' d''a yamaq''uil in templo, tzalan
    masanil tas ix val tic d''ayach d''a eb'' aj Judá tzul och ejmelal d''a in templo
    tic. Malaj junoc lolonel to max ala''.'
  swh-ULB: '“Yahwe anasema hivi: Simama katika uwanja wa nyumba yangu na sema kuhusu
    miji yote ya Yuda ambao huja kuabudu katika nyumba yangu. Tangaza maneno yote
    niliyokuamuru kuyasema kwao. Usipunguze neno lolote!'
  bel-bel: 'так кажа Гасподзь: стань у двары дома Гасподняга і скажы ўсім гарадам
    Юдэі, якія прыходзяць на пакланеньне ў дом Гасподні, усе тыя словы, якія загадаю
    табе сказаць ім; не адымі ні слова.'
  deu-ELBBK: 'So spricht der HERR: Tritt in den Vorhof des Hauses des HERRN und zu
    allen Städten Judas, die kommen, um anzubeten im Haus des HERRN, rede alle die
    Worte, die ich dir geboten habe, zu ihnen zu reden; tu kein Wort davon.'
  mbb-OT: '@see-verse:JER.026.001'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ യഹോവയുടെ ആലയത്തിന്റെ പ്രാകാരത്തിൽ
    നിന്നുകൊണ്ടു, യഹോവയുടെ ആലയത്തിൽ നമസ്കരിപ്പാൻ വരുന്ന സകല യെഹൂദാപട്ടണങ്ങളോടും പ്രസ്താവിപ്പാൻ
    ഞാൻ നിന്നോടു കല്പിക്കുന്ന സകലവചനങ്ങളെയും അവരോടു പ്രസ്താവിക്ക; ഒരു വാക്കും വിട്ടുകളയരുതു.'
  rmc-rmc: '„Kada phenel o RAJ: ‚Ačhav tut pre dvora andro Chramos le RAJESKRO a vaker
    ke savore judska fori, so aven te lašarel le Devles andro Chramos. Phen lenge
    savoro, so tuke prikazinďom. Ma muk avri aňi lav!'
  pes-OPV: '«خداوند چنین می‌گوید: درصحن خانه خداوند بایست و به ضد تمامی شهرهای یهودا
    که به خانه خداوند برای عبادت می‌آیند همه سخنانی را که تو را امر فرمودم که به ایشان
    بگویی بگو و سخنی کم مکن.'
  ron-1924: '„Аша ворбеште Домнул: ‘Стай ын куртя Касей Домнулуй ши спуне ачелора
    каре вин дин тоате четэциле луй Иуда сэ се ынкине ын Каса Домнулуй, тоате кувинтеле
    пе каре-ць порунческ сэ ли ле спуй; ну лэса ничун кувынт дин еле.'
  ben-OBCV: '“সদাপ্রভু এই কথা বলেন: তুমি সদাপ্রভুর গৃহের প্রাঙ্গণে গিয়ে দাঁড়াও এবং
    যারা সদাপ্রভুর গৃহে উপাসনা করতে আসে, যিহূদার নগরগুলির সেই সমস্ত লোকদের কাছে কথা
    বলো। আমি তোমাকে যা আদেশ দিই, সেসবই তাদের বলো; একটি কথাও বাদ দেবে না।'
  som-som: Rabbigu wuxuu leeyahay, Waxaad istaagtaa guriga Rabbiga barxaddiisa, oo
    dadka magaalooyinka dalka Yahuudah oo u yimid inay Rabbiga gurigiisa ku caabudaan
    oo dhan la hadal, oo erayada aan kugu amro inaad kula hadashid erayna ha ka reebin.
  lat-VUC: 'Hæc dicit Dominus: Sta in atrio domus Domini, et loqueris ad omnes civitates
    Juda, de quibus veniunt ut adorent in domo Domini universos sermones quos ego
    mandavi tibi ut loquaris ad eos: noli subtrahere verbum,'
  eng-ASVBT: 'Thus saith Jehovah: Stand in the court of Jehovah’s house, and speak
    unto all the cities of Judah, which come to worship in Jehovah’s house, all the
    words that I command thee to speak unto them; diminish not a word.'
  ita-1885: 'Così ha detto il Signore: Presentati nel cortile della Casa del Signore,
    e pronunzia a tutte le città di Giuda che vengono per adorar nella Casa del Signore,
    tutte le parole che io ti ho comandato di dir loro; non sottrarne nulla.'
  eng-LXXUP: For Egypt, against the power of Pharaoh Neco king of Egypt, who was by
    the river Euphrates in Carchemish, whom Nebuchadnezzar king of Babylon smote in
    the fourth year of Jehoiakim king of Judah.
  eng-ULB: '“Yahweh says this: Stand in the courtyard of my house and speak about
    all the cities of Judah who come to worship at my house. Proclaim all the words
    that I have commanded you to say to them. Do not cut short any word!'
  spa-VBL: 'Esto es lo que dice el Señor: Ve y ponte de pie en el patio del Templo
    y entrega todo el mensaje que te he ordenado dar a todos los que vengan de todos
    los pueblos de Judá a adorar allí. No omitas ni una sola palabra.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Tiens-toi debout dans le parvis de la maison
    de l''Éternel, et dis à toutes les villes de Juda, qui viennent pour se prosterner
    dans la maison de l''Éternel, toutes les paroles que je t''ai commandé de leur
    dire; n''en retranche pas un mot.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നീ യഹോവയുടെ ആലയത്തിന്റെ പ്രാകാരത്തിൽ
    നിന്നുകൊണ്ട്, യഹോവയുടെ ആലയത്തിൽ നമസ്കരിക്കുവാൻ വരുന്ന സകല യെഹൂദാപട്ടണങ്ങളോടും
    പ്രസ്താവിക്കുവാൻ, ഞാൻ നിന്നോട് കല്പിക്കുന്ന സകലവചനങ്ങളും അവരോടു പ്രസ്താവിക്കുക;
    ഒരു വാക്കും വിട്ടുകളയരുത്.'
  urd-GVR: Rab ne farmāyā, “Ai Yarmiyāh, Rab ke ghar ke sahan meṅ khaṛā ho kar un
    tamām logoṅ se muḳhātib ho jo Rab ke ghar meṅ sijdā karne ke lie Yahūdāh ke dīgar
    shahroṅ se āe haiṅ. Unheṅ merā pūrā paiġhām sunā de, ek bāt bhī na chhoṛ!
  suz-BL: परमप्रभु यावेमी मार देंत, देंशा हना “आं खिं ङा लाङगाम रपो। मिनु आं कली ठेयब
    सेल्‍चा कली जाक्‍ब यहूदा सहर ङा मुर नेल्‍ल आन कली गो इ कली देंशो लोव़ नेल्‍ल मेको
    आन कली देनो। लोव़ का यो मफेवो।
  eng-NOY: 'Thus saith Jehovah: Stand in the court of the house of Jehovah, and speak
    to those who come from all the cities of Judah to worship in the house of Jehovah
    all the words which I have commanded thee to speak to them; abate not a word.'
  ita-1927: 'Così parla l’Eterno: “Presentati nel cortile della casa dell’Eterno,
    e di’ a tutte le città di Giuda che vengono a prostrarsi nella casa dell’Eterno
    tutte le parole che io ti comando di dir loro; non ne detrarre verbo.'
  ckb-ckb: '«یەزدان ئەمە دەفەرموێت: لە حەسارەکەی ماڵی یەزدان بوەستە و ئەو پەیامە بۆ
    هەموو شارۆچکەکانی یەهودا ڕابگەیەنە، کاتێک دێنە ماڵی یەزدان بۆ کڕنۆش بردن. ئەو
    پەیامەی کە فەرمانم پێ کردیت یەک وشەی لێ کەم نەکەیتەوە.'
  eng-BBE: 'This is what the Lord has said: Take your place in the open square of
    the Lord''s house and say to all the towns of Judah, who come into the Lord''s
    house for worship, everything I give you orders to say to them: keep back not
    a word;'
  kan-OKCV: '“ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾನೆ: ಯೆಹೋವ ದೇವರು ಆಲಯದ ಅಂಗಳದಲ್ಲಿ ನಿಂತುಕೊಂಡು,
    ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಆರಾಧಿಸುವುದಕ್ಕೆ ಬರುವ ಯೆಹೂದದ ಪಟ್ಟಣದವರೆಲ್ಲರಿಗೆ ಹೇಳಬೇಕೆಂದು ನಾನು
    ನಿನಗೆ ಆಜ್ಞಾಪಿಸಿದ ವಾಕ್ಯಗಳನ್ನೆಲ್ಲಾ ಹೇಳು. ಒಂದು ಮಾತಾದರೂ ಕಡಿಮೆ ಮಾಡಬೇಡ.'
  tam-2017: நீ யெகோவாவுடைய ஆலயத்தின் முற்றத்தில் நின்றுகொண்டு, யெகோவாவுடைய ஆலயத்தில்
    பணிந்துகொள்ள வருகிற யூதாவுடைய பட்டணங்களின் குடிமக்கள் அனைவருடனும் சொல்லும்படி
    நான் உனக்குக் கற்பித்த எல்லா வார்த்தைகளையும் அவர்களுக்குச் சொல்; ஒரு வார்த்தையையும்
    குறைத்துப்போடாதே என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Así ha dicho Jehová: Ponte en el atrio de la casa de Jehová, y habla
    á todas las ciudades de Judá, que vienen para adorar en la casa de Jehová, todas
    las palabras que yo te mandé les hablases; no retengas palabra.'
  ron-BTF: 'Astfel spune DOMNUL: Stai în picioare în curtea casei DOMNULUI și vorbește
    tuturor cetăților lui Iuda care vin să se închine în casa DOMNULUI, toate cuvintele
    pe care ți le poruncesc să le vorbești lor; să nu scazi niciun cuvânt;'
  eng-WEBP: '“The LORD says: ‘Stand in the court of the LORD’s house, and speak to
