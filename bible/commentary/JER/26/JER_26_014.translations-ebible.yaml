verse: JER.026.014
translations:
  mal-C: എന്റെ കാര്യത്തിലോ, ഞാനിതാ, നിങ്ങളുടെ കൈയിൽ ഇരിക്കുന്നു; നിങ്ങൾക്കു യുക്തവും
    ന്യായവുമായി തോന്നുന്നതുപോലെ എന്നോടു ചെയ്യുക.
  deu-TKW: Was mich aber betrifft, - nun, so bin ich in eurer Gewalt! Verfahrt mit
    mir, wie es euch gut und recht dünkt!
  lin-lin: Bongo mpo na ngai, nazali na maboko na bino, bosala ngai makambo nyonso
    oyo bomoni ete ezali malamu mpe sembo.
  eng-LSV: And I, behold, I [am] in your hand, do to me as is good and as is right
    in your eyes;
  eng-GNV: 'As for me, beholde, I am in your hands: do with me as ye thinke good and
    right.'
  eng-WEBSTER: 'As for me, behold, I am in your hand: do with me as it seemeth good
    and meet to you.'
  nhw-BL: Huan ica na, nica niitztoc amomaco. Amo hueli nimomanahuis. Huajca techchihuilica
    catli amojuanti anquiitaj para xitlahuac.
  swh-ONEN: Lakini kwa habari yangu mimi, niko mikononi mwenu, nifanyieni lolote mnaloona
    kuwa ni jema na la haki.
  bba-bba: Adɑmɑ nɛ wee bɛɛn nɔmɑɔ, i kɑ mɑn koowo nɡe mɛ n bɛɛ dɛnde.
  eng-KJVCPB: 'As for me, behold, I am in your hand: do with me as seemeth good and
    meet unto you.'
  luo-luo: Anto an e lweti; timnauru gima uneno ka ber kendo nikare.
  meu-meu: A lau be umui imamui ai; emui lalohadai namona bona maorona heḡereḡerena
    ai ba kara henigu.
  npi-ULB: मेरो आफ्‍नै बारेमा, मलाई हेर्नुहोस्, म आफै तपाईंहरूकै हातमा छु । तपाईंहरूको
    दृष्‍टिमा जे ठिक र उचित लाग्छ, मलाई त्यही गर्नुहोस् ।
  yor-yor: Bí ó bá ṣe tèmi ni, èmi wà ní ọwọ́ yín, ẹ ṣe ohun tí ẹ̀yin bá rò pé ó dára,
    tí ó sì tọ́ lójú yín fún mi.
  pes-OPCB: و اما من، در اختیار شما هستم؛ هر طور که صلاح می‌دانید، با من رفتار کنید.
  tgl-ULB: Tumingin kayo sa akin! Ako mismo ay nasa inyong mga kamay. Gawin ninyo
    sa akin kung ano ang mabuti at matuwid sa inyong mga mata.
  cbu-NT: Itaru, siynaa nuwaa yuwari zandkis anuri shingandama, watam nuwaa putayandsawa.
  hui-hui: Anigo áyu i̱ tínaga gini kogonigo tínime i̱ha bulene tigabi ngago mitangi
    bidamidagua bia dege bidaba.
  mya-mya: ငါ​မူ​ကား​သင်​တို့​၏​လက်​တွင်း​၌​ရှိ​၏။ သင်​တို့ ၏​စိတ်​တွင်​မှန်​သည်၊
    တ​ရား​သည်​ဟု​ထင်​မှတ် သည့်​အ​တိုင်း​ငါ့​အား​ပြု​လော့။-
  bod-N: ཡང་བདག་ལ་མཚོན་ན། ལྟོས་ཤིག བདག་ནི་ཁྱོད་ཅག་གི་ལག་ཏུ་ཡོད་པས། ཁྱོད་ཚོས་ཅི་བྱས་ན་ལེགས་ཤིང་འགྲིག་པར་འདོད་ན་དེ་བཞིན་བྱོས་ཤིག
  sna-sna: Asi kana ndirini, ndiri mumaoko enyu; itai henyu zvamunofunga pamusoro
    pangu sezvamunoona zvakanaka uye zvakarurama.
  spa-BLM: Pero en cuanto a mí, he aquí que estoy en tus manos. Haz conmigo lo que
    sea bueno y justo a tus ojos.
  cac-cac: A in tic, ayin val ec' d'a yol e c'ab', syaln̈ej e c'ulan tas tze nib'ej
    d'ayin.
  swh-ULB: Mimi mwenyewe—niangalieni! —niko mikononi mwenu. Nitendeeni yaliyo mema
    na sahihi katika macho yenu.
  bel-bel: 'а што да мяне, вось, я - у вашых руках; рабеце са мною, што вачам вашым
    здасца добрым і справядлівым:'
  deu-ELBBK: Ich aber, siehe, ich bin in eurer Hand; tut mir, wie es gut und wie es
    recht ist in euren Augen.
  mbb-OT: Ne bahin kedì, ne wazè ku egkehimu. Beeli niw kayi te kedì ke hengkey is
    meupiya wey hustu para keniyu.
  mal-2015: ഞാനോ ഇതാ നിങ്ങളുടെ കയ്യിൽ ഇരിക്കുന്നു; നിങ്ങൾക്കു ഇഷ്ടവും ന്യായവും ആയി
    തോന്നുന്നതുപോലെ എന്നോടു ചെയ്തുകൊൾവിൻ.
  rmc-rmc: A dikh, me som andre tumare vasta! Keren manca oda, so tumen dikhen, hoj
    hin lačho the čačo.
  pes-OPV: اما من اینک در دست شما هستم موافق آنچه در نظرشما پسند و صواب آید بعمل آرید.
  ron-1924: Кыт деспре мине, ятэ-мэ ын мыниле воастре; фачеци-мь че ви се ва пэря
    кэ есте бине ши дрепт!
  ben-OBCV: আমার কথা বলতে গেলে, আমি তো আপনাদেরই হাতে আছি; যা কিছু ভালো ও ন্যায়সংগত,
    আপনারা আমার প্রতি তাই করুন।
  som-som: Bal eega, anigu gacmihiinnaan ku jiraa, haddaba iigu sameeya sida idinla
    wanaagsan oo idinla qumman.
  lat-VUC: 'Ego autem ecce in manibus vestris sum: facite mihi quod bonum et rectum
    est in oculis vestris.'
  eng-ASVBT: 'But as for me, behold, I am in your hand: do with me as is good and
    right in your eyes.'
  ita-1885: E quant'è a me, eccomi nelle vostre mani; fatemi secondo che vi parrà
    bene, e diritto.
  eng-LXXUP: 'Proclaim it at Migdol, and declare it at Memphis: say ye, Stand up,
    and prepare; for the sword has devoured thy yew tree.'
  eng-ULB: I myself—look at me!—am in your hand. Do to me what is good and right in
    your eyes.
  spa-VBL: Por lo que a mí respecta, estoy en tus manos; haz conmigo lo que te parezca
    bueno y correcto.
  fra-_FOB: Pour moi, me voici entre vos mains; faites de moi comme il vous semblera
    bon et juste.
  mal-mal: ഞാൻ, ഇതാ നിങ്ങളുടെ കയ്യിൽ ഇരിക്കുന്നു; നിങ്ങൾക്ക് ഇഷ്ടവും ന്യായവുമായി തോന്നുന്നതുപോലെ
    എന്നോട് ചെയ്തുകൊള്ളുവിൻ.
  urd-GVR: Jahāṅ tak merā tālluq hai, maiṅ to āp ke hāth meṅ hūṅ. Mere sāth wuh sulūk
    kareṅ jo āp ko achchhā aur munāsib lage.
  suz-BL: गो इन गुइम बाक्‍शो बाक्‍नुङ। इन कली मार रिम्‍शो नु ठीक दुम्‍बा, मेको पाइय्‍यीनी।
  eng-NOY: And as for me, behold, I am in your hands; do to me as it seemeth good
    and right in your eyes.
  ita-1927: Quanto a me, eccomi nelle vostre mani; fate di me quello che vi parrà
    buono e giusto.
  ckb-ckb: بەڵام من لەبەردەستتانم، ئەوەی پێتان باشە و ڕاستە بە منی بکەن.
  eng-BBE: 'As for me, here I am in your hands: do with me whatever seems good and
    right in your opinion.'
  kan-OKCV: ನಾನಾದರೋ ನಿಮ್ಮ ಕೈಯಲ್ಲಿ ಇದ್ದೇನೆ. ನಿಮಗೆ ಒಳ್ಳೆಯದಾಗಿಯೂ, ನ್ಯಾಯವಾಗಿಯೂ ತೋರುವ ಪ್ರಕಾರ
    ನನಗೆ ಮಾಡಿರಿ.
  tam-2017: நானோவெனில், இதோ, உங்கள் கையில் இருக்கிறேன்; உங்கள் பார்வைக்கு நன்மையும்
    நியாயமுமாயிருக்கிறதை எனக்குச் செய்யுங்கள்.
  spa-RV-1909: 'En lo que á mí toca, he aquí estoy en vuestras manos: haced de mí
    como mejor y más recto os pareciere.'
  ron-BTF: Cât despre mine, iată, eu sunt în mâna voastră; faceți cu mine precum vi
    se pare bine și precum vă este cuvenit.
  eng-WEBP: But as for me, behold, I am in your hand. Do with me what is good and
    right in your eyes.
  eng-FBV: As far as I'm concerned, I'm in your hands; do with me whatever you think
    is good and right.
  nld-1939: 'Wat mijzelf betreft: ik ben in uw handen, en ge kunt met mij doen wat
    ge wilt!'
  nch-BL: Huan ica na, nica niitztoc amomaco. Amo hueli nimomanahuis. Huajca techchihuilica
    cati amojuanti anquiitaj para xitahuac.
  vie-1934: Về phần ta, nầy, ta ở trong tay các ngươi, hãy làm cho ta điều các ngươi
    cho là phải và đáng làm.
  hin-CV: जहां तक मेरा प्रश्न है, मैं तो आपकी कृपा पर निर्भर कर रहा हूं; मेरे साथ
    आप वही कीजिए जो कुछ आपको उपयुक्त लगे.
  spa-BES: En cuanto a mí, aquí estoy en tus manos; haz conmigo lo que parezca bueno
    y correcto en tu opinión.
  tdx-tdx: Fa naho izaho, heheke te am-pità’ areo; ano amako ze mete naho mahity am-pihaino’
    areo.
  tha-KJV: แต่​ส่วนตัวข้าพเจ้า ดู​เถิด ข้าพเจ้าอยู่ในมือของท่านทั้งหลาย ท่านจะกระทำแก่ข้าพเจ้าตามที่ท่านเห็นดีและเห็นชอบ
  por-BR-2018: 'Eu, porém, eis que estou em vossas mãos: fazei de mim como parecer
    melhor e mais correto aos vossos olhos.'
  deu-ELO: Ich aber, siehe, ich bin in eurer Hand; tut mir, wie es gut und wie es
    recht ist in euren Augen.
  eng-WYC-2018: Lo! forsooth I am in your hands; do ye to me, as it is good and rightful
    before your eyes.
  epo-epo: Kaj mi estas nun en viaj manoj; faru kun mi tion, kion vi trovas bona kaj
    justa.
  uig-PIN: Lekin mǝn bolsam, mana, ⱪolliringlardimǝn; manga kɵzünglǝrgǝ nemǝ yahxi
    wǝ durus kɵrülsǝ xundaⱪ ⱪilinglar;
  beo-beo: Be na! Na da dilia gasaga gagulaligi dagoi. Dilia da dilia asigi dawa:su
    amoga nama moloi hou hamoma.
  tpi-OTNT: Tasol mi, mi stap long han bilong yupela. Na sapos yupela i laik mekim
    wanpela samting long mi, na yupela i ting dispela pasin i gutpela na stretpela,
    orait yupela mekim tasol.
  hau-SA: Game da ni dai, ina a hannuwanku; ku yi duk abin da kuka ga ya yi kyau,
    ya kuma dace a gare ku.
  uig-LAT: Lékin men bolsam, mana, qolliringlardimen; manga közünglerge néme yaxshi
    we durus körülse shundaq qilinglar;
  nde-nde: Kodwa mina, ngisezandleni zenu; yenzani kimi loba kuyini lokho elikubona
    kukuhle, kufanele.
  ton-ton: 'Pea koeʻuhi ko au, Vakai, ʻoku ou ʻi homou nima: fai kiate au ʻaia ʻoku
    lelei kiate kimoutolu.'
  ces-1613: Já pak aj, v rukou vašich jsem, učiňte mi, což se vám za dobré a spravedlivé
    vidí.
  eng-WMB: But as for me, behold, I am in your hand. Do with me what is good and right
    in your eyes.
  tam-TCV: நானோ உங்கள் கையில் இருக்கிறேன்; நீங்கள் நலமானது என்றும், சரியானது என்றும்
    நினைப்பதைச் செய்யுங்கள்.
  ceb-ULB: Tan-awa—ako mismo anaa sa inyong mga kamot! Buhata nganhi kanako kung unsa
    ang maayo ug matarong sa inyong panan-aw.
  pol-UBG: Co do mnie, ja jestem w waszych rękach, czyńcie ze mną to, co dobre i sprawiedliwe
    w waszych oczach.
  agr-agr: Tuja wika juwi atumjai pujajai, atum itugtuktatajume, nunú atum wakegamu
    umiktajum.
  kyc-kyc: Namba doko nakamana kingi raka dokona karo. Dokona nakamame namba kando
    aki mende nakama pipya kapa ingyuo para pinya suu pilyaminyi doko mee pipwape.
  urd-GVU: جہاں تک میرا تعلق ہے، مَیں تو آپ کے ہاتھ میں ہوں۔ میرے ساتھ وہ سلوک کریں
    جو آپ کو اچھا اور مناسب لگے۔
  deu-1912: Siehe, ich bin in euren Händen; ihr mögt es machen mit mir, wie es euch
    recht und gut dünkt.
  kan-2017: ನಾನೋ ನಿಮ್ಮ ಕೈಯಲ್ಲಿದ್ದೇನಲ್ಲಾ; ನಿಮಗೆ ಒಳ್ಳೆಯದಾಗಿಯೂ, ನ್ಯಾಯವಾಗಿಯೂ ತೋರುವುದನ್ನು
    ನನಗೆ ಮಾಡಿರಿ.
  yap-yap: Me gag e gu bay u pa’med! Mu rin’ed ngog e tin gimed be finey ni bfel’
    ma bmat’aw.
  hlt-MCSB: Kai aih he, nangmih kut dongkah kai aih he. Then na ti bangla, nangmih
    mik ah thuem na ti bangla kai taengah saii uh.
  mdy-ETH: ታ ዛሎኮታቶ ሃይሾ ታኣኒ ዒንሢ ኩጫኬ፤ ፒዜ ሃሣ ቃራ ማሊ ዒንሢም ጴዼ ባኣዚ ቢያ ታጊዳ ማማዹዋቴ፤
  twi-ASANTE: Me deɛ, mewɔ mo nsam; mobɛtumi ayɛ me sɛdeɛ ɛyɛ na ɛtene wɔ mo ani so.
  eng-WEBU: But as for me, behold, I am in your hand. Do with me what is good and
    right in your eyes.
  wal-wal: Tana gidikko, taani intte kushiyan de7ais. Intteyyo lo77onne suure milatidabaa
    ta bolli oottite.
  spa-PDDPT: En cuanto a mí, aquí estoy en sus manos. Hagan conmigo lo que les parezca
    mejor y más recto.
  gun-gun: Ha'e rã xee ma pendepo py aĩ. Xerereko peẽ ae peipotaa rami.
  ilo-ULB: Siak a mismo—kitaendak! — addaak iti imayo. Aramidenyo kaniak no ania ti
    nasayaat ken maiparbeng iti imatangyo.
  kpg-kpg: Gei au deenei, au gu i lodo godou mogobuna! Goodou heia mai gi di au di godou
    maanadu be dehee di mee dela e donu gei e humalia.
  uig-ARA: لېكىن مەن بولسام، مانا، قوللىرىڭلاردىمەن؛ ماڭا كۆزۈڭلەرگە نېمە ياخشى ۋە
    دۇرۇس كۆرۈلسە شۇنداق قىلىڭلار؛
  sus-sus: N na wo sagoe. Wo xa wo waxɔnfe raba n na.
  pon-2006: A duwen ngehi, iet I milahr pahn amwail manaman. Kumwail eri wiahiong
    ie nsenamwail, duwen amwail lamalam dahme pahn pwung oh mwahu.
  jae-jae: Tageŋ aê tauc, tec kasêp amac lemem sugac, tec aŋgôm aê êtôm alic ŋajam
    to naêndêŋgeŋ naŋ.
  ksd-ksd: Ma go ava vatur vake iau; boina avat a pait ra magit i ko ma i takodo ta
    ra luaina mata i vavat piragu.
  tur-YTC: Ama bana gelince, işte, sizin elinizdeyim. Gözünüzde bana iyi ve doğru
    olanı yapın.
  grc-BRENT: Ἀναγγείλατε εἰς Μαγδωλὸν, καὶ παραγγείλατε εἰς Μέμφιν· εἴπατε, ἐπίστηθι,
    καὶ ἑτοίμασον, ὅτι κατέφαγε μάχαιρα τὴν σμίλακά σου.
  ind-AYT: Mengenai aku, lihatlah, aku ada di tanganmu, perbuatlah kepadaku apa yang
    baik dan benar di matamu.
  nya-nya: Kunena za ine, ndili mʼmanja mwanu; mundichite chilichonse chimene mukuganiza
    kuti ndi chabwino ndi choyenera.
  hrv-hrv: Ja sam, evo, u vašim rukama. Učinite sa mnom što vam se čini dobro i pravo.
  mps-mps: Tialima, ena da, te duga nogode bidibao. Tama dagego enade magi sę me
    deli yainogo, tama dagego homugo te kolesaga wiegi yai doloba pai da homu ebaso
    da, teda dagego te sę eyu naga yao.
  tpi-tpi: Tasol mi, mi stap long han bilong yupela. Na sapos yupela i laik mekim
    wanpela samting long mi, na yupela i ting dispela pasin i gutpela na stretpela,
    orait yupela mekim tasol.
  dan-1931: Men se, jeg er i eders Hånd; gør med mig, hvad der er godt og billigt
    i eders Øjne!
  vie-OVCB: Còn về phần tôi, hiện ở trong tay các người—hãy xử tôi theo điều các người
    cho là phải.
  guj-2017: પણ જુઓ, હું તો તમારા હાથમાં છું. તમને જે યોગ્ય અને સારું લાગે તે મને કરો.
  pon-2006A: A duwen ngehi, iet I milahr pahn amwail manaman. Kumwail eri wiahiong
    ie nsenamwail, duwen amwail lamalam dahme pahn pwung oh mwahu.
  por-BRBSL: Mas quanto a mim, eis que estou em suas mãos. Fazei comigo o que é bom
    e correto aos vossos olhos.
  cth-cth: Kai hah teh, atu nangmae kut dawk ka o, a lan, ahawi na ti awh e patetlah,
    kaie lathueng vah sak awh.
  twi-twi: Me de, mewɔ mo nsam; mubetumi ayɛ me sɛnea eye na ɛteɛ wɔ mo ani so.
  hlt-hlt: Kai aih he, nangmih kut dongkah kai aih he. Then na ti bangla, nangmih
    mik ah thuem na ti bangla kai taengah saii uh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ̀ tu n kpɛti, mí m bo di nɔu miɛkɛ nkɛ, n dɔɔ̀nɛ̀ di pɛ́nsìrìmɛ̀,
    dɛ̀ɛ̀ di wenni.
  msy-2020: Ezɨ ko, kɨ ian agharimɨn iti. Ia bizitamɨn na damusɨ, egh ia a gɨnɨghnɨgh
    suam, ian arazir kam deragh voroghɨra mangɨtɨ, ia a damu.
  azb-azb: Mən isə sizin ixtiyarınızdayam. Gözünüzdə nə yaxşı və düzdürsə, mənimlə
    eləcə də rəftar edin.
  eng-DBY: 'But as for me, behold, I am in your hand; do unto me as seemeth good and
    right in your eyes:'
  hin-2017: देखो, मैं तुम्हारे वश में हूँ; जो कुछ तुम्हारी दृष्टि में भला और ठीक हो
    वही मेरे साथ करो।
  wol-KYG: Man nag maa ngii ci seen loxo! Lu ngeen xalaat ne moo gën te war ci man
    rekk, defleen!
  eng-YLT: '''And I, lo, I [am] in your hand, do to me as is good and as is right
    in your eyes;'
  kne-kne: Mo pay sak-en, tengel yo din biyag ko, isonga amagen yo mo sino di nemnemen
    yo ay kosto para en sak-en.
  eng-WYC-2017: Lo! forsooth I am in your hands; do ye to me, as it is good and rightful
    [or right] before your eyes.
  eng-WMBB: But as for me, behold, I am in your hand. Do with me what is good and
    right in your eyes.
  urd-GVH: जहाँ तक मेरा ताल्लुक़ है, मैं तो आपके हाथ में हूँ। मेरे साथ वह सुलूक करें
    जो आपको अच्छा और मुनासिब लगे।
  rug-rug: Sapu arau hie, si pa lima mia mo koa si rau; tavete nau gua sapu leana
    meke toṉoto koa gamu.
  gaz-gaz: Ani garuu harkuma keessan keessa nan jira; isin tarkaanfii gaarii fi qajeelaa
    isinitti fakkaate narratti fudhadhaa.
  fra-LSG: Pour moi, me voici entre vos mains; traitez-moi comme il vous semblera
    bon et juste.
  gnn-gnn: Ga ŋarranydja dhuwala gay' goŋŋura nhumalaŋgala, ga birrka'mirri nhuma
    yurru ŋula nhaltjan ŋarranhanydja.
  yal-yal: N tan fa ɛ sagoon nin. Naxan fan ɛ yɛɛ ra yi, a tinxin, ɛ na liga n na.
  iou-iou: Täŋ nähä ketjin terak itat. Unita imaka u ba u täŋ namikta nadäwä siwoŋi
    täŋpäwä udegän kaŋ täŋ namut.
  haw-1868: A owau hoi, eia no wau iloko o ko oukou lima; e hana mai oukou ia'u ma
    ka mea i maikai, a pono hoi i ko oukou mau maka.
  arb-NAV: أَمَّا أَنَا فَإِنِّي فِي أَيْدِيكُمْ. اصْنَعُوا بِي مَا يَحْلُو لَكُمْ.
  ewe-ewe: Ke nye ya la, mele miaƒe asi me xoxo. Miwɔ nu si miesusu be enyo eye wòle
    eteƒe la kplim faa.
  eng-LEE: 'As for me, behold, I am in your hand: do with me as seemeth good and just
    in your eyes.'
  asm-FB: কিন্তু চোৱা! মই হ’লে তোমালোকৰ হাততে আছোঁ। তোমালোকৰ দৃষ্টিত যি ভাল আৰু ন্যায়,
    তাকে মোলৈ কৰা।
  sus-A: ﭑ نَ وٌ سَفٌي. وٌ شَ وٌ وَشْنقٍ رَبَ ﭑ نَ.
  fra-SBL: Quant à moi, voici, je suis entre tes mains. Fais de moi ce qui est bon
    et juste à tes yeux.
  hbo-hbo: וַאֲנִ֖י הִנְנִ֣י בְיֶדְכֶ֑ם עֲשׂוּ־לִ֛י כַּטֹּ֥וב וְכַיָּשָׁ֖ר בְּעֵינֵיכֶֽם׃
  kik-kik: No niĩ-rĩ, ndĩ moko-inĩ manyu; njĩkai o ũrĩa mũkuona arĩ wega na kwagĩrĩire.
  fra-NCL: Pour moi, me voici entre vos mains ; faites de moi selon qu’il paraîtra
    bon et juste à vos yeux.
  cek-AK: Khenah, kai loe nangcae ban ah ni ka oh, hoih moe amsoem, tiah na poek o
    ih baktih toengah ka nuiah sah oh.
  cuk-cuk: Ar andina, bemargi siid, igi-be an-imakbimala. Be-itolemalad, be-dakedba
    be an-imakmalo.
  uig-CYR: Лекин мән болсам, мана, қоллириңлардимән; маңа көзүңләргә немә яхши вә
    дурус көрүлсә шундақ қилиңлар;
  tel-2017: ఇదిగో నేను మీ చేతుల్లో ఉన్నాను. మీ దృష్టికేది మంచిదో ఏది సరైనదో అదే నాకు
    చేయండి.
  hat-BSA: Men pou mwen menm, se nan men nou mwen ye. Fè sa nou pito avè m jan nou
    wè li bon nan zye nou an.
  kos-kos: Ac funu keik, nga oasr inpouwos! Oru kutena ma kowos nunku mu fal ku suwohs.
  hbo-WLC: וַאֲנִ֖י הִנְנִ֣י בְיֶדְכֶ֑ם עֲשׂוּ־לִ֛י כַּטּ֥וֹב וְכַיָּשָׁ֖ר בְּעֵינֵיכֶֽם׃
  ibo-ibo: Ma nʼebe mụ onwe m nọ, lee adị m unu nʼaka, jirinụ m mee ihe ọbụla ziri
    unu ezi nʼanya nke dịkwa mma nʼanya unu.
  ory-ory: 'ମାତ୍ର ଦେଖ, ମୁଁ ତୁମ୍ଭମାନଙ୍କ ହସ୍ତରେ ଅଛି: ଯାହା ତୁମ୍ଭମାନଙ୍କ ଦୃଷ୍ଟିରେ ଉତ୍ତମ
    ଓ ଯଥାର୍ଥ ତାହା ମୋʼ ପ୍ରତି କର।'
  chk-chk: Nge ngang üa nom fän nemeniemi. Oupwe föri ngeniei mine a mürina o pwüng
    me remi.
  rop-rop: Wal mi na langa yumob pawa na. Yumob gin dum enijing langa mi wanim yumob
    reken im feya en rait.
  ukr-1871: Що ж до мене, так се — я в руках у вас; чинїть ізо мною, що в очах ваших
    добре й справедливе;
  deu-1951: Doch seht, ich bin in euren Händen; tut mir, wie es euch gut und recht
    dünkt!
  eng-JPS: But as for me, behold, I am in your hand; do with me as is good and right
    in your eyes.
  srp-1865: A ja, evo sam u vašim rukama, èinite od mene što mislite da je dobro i
    pravo.
  lug-lug: Nze, ndi mu mikono gyammwe; munkole kyonna kye mulowooza nga kye kirungi
    era kye kituufu.
  heb-heb: ואני הנני בידכם עשו לי כטוב וכישר בעיניכם׃
  ben-IRV: আমি নিজে-আমার দিকে দেখ! তোমাদের হাতেই আছি; তোমরা যা ভাল ও ন্যায্য মনে কর
    তাই আমার প্রতি কর।
  pan-pan: ਪਰ ਮੇਰੇ ਬਾਰੇ ਵੇਖੋ, ਮੈਂ ਤੁਹਾਡੇ ਹੱਥ ਵਿੱਚ ਹਾਂ। ਜਿਵੇਂ ਤੁਹਾਡੀ ਨਿਗਾਹ ਵਿੱਚ ਚੰਗਾ
    ਅਤੇ ਠੀਕ ਹੈ ਮੇਰੇ ਨਾਲ ਕਰੋ
  mya-JVB: ငါ မူကား၊ သင် တို့လက် ၌ ရှိပါ၏။ သင် တို့စိတ် ၌ ဖြောင့်မတ် လျောက်ပတ် သည်ဟု
    ထင်သည်အတိုင်း ၊ ငါ့ ကို ပြု ကြလော့။
  tbg-tbg: Ho te ni kauquqima vauro. Ne nana okarae koqe okara avuqavu okara vaivo
    tivake vi okarara avataqi viha tiqaa autuate.
  hmo-hmo: To lau be umui emui siahu henunai lau noho. Umui emui laloa namona bona
    laloa maoromaoro hegeregerena, lau dekenai do umui karaia.
  urd-urd: और देखो, मैं तो तुम्हारे क़ाबू में हूँ जो कुछ तुम्हारी नज़र में ख़ूब —
    ओ — रास्त हो मुझसे करो।
  rus-SYN: а что до меня, вот - я в ваших руках; делайте со мною, что в глазах ваших
    покажется хорошим и справедливым;
  bqc-SIM: Mapi sↄ̃ má na á ↄzĩ kɛ kↄ̀. À kɛmɛɛ lá à kɛ̀ɛ́ maawa.
  tcz-CHONGTHU: Keima dingin vang, veuvin, nakhut uva um kahi. Nanghon pha nasah bangule
    dih nasah bangun neiboltauvin.
  mar-mar: माझ्याबद्दल म्हणाल, तर मी तुमच्या हातात आहे. तुम्हास योग्य व बरोबर वाटेल
    ते माझ्यासोबत करा.
  qub-qub: Nogami ichanga caycä gamcunapa maquiquicho. Munashayquino imatapis ruramay
    ari.
  bqp-bqp: Adɑmɑ nɛ wee bɛɛn nɔmɑɔ, i kɑ mɑn koowo nge mɛ n bɛɛ dɛnde.
  hat-hat: Mwen menm, mwen nan men nou. Fè sa nou vle avè m', sa nou kwè nou dwe fè
    a.
  eng-BSB: As for me, here I am in your hands; do to me what you think is good and
    right.
  eng-WEBPB: But as for me, behold, I am in your hand. Do with me what is good and
    right in your eyes.
  kbq-kbq: Hagi menina tamagri tamazampi nagra mani'noanki, nazano tamagrama kesageno
    fatgo huno knare hugahiankima huta hanaza zana amne hunanteho.
  nhe-BL: Huan ica na, nica niitztoc imomaco. Ax hueli nimomanahuis. Huajca xinechchihuilica
    tlen imojuanti inquiitaj para xitlahuac.
  gub-BL: Ihe aiko pepo pe. Aze amo penemiapo ràm ikatu peme nehe, pezapo a'e ma'e
    ihewe nehe.
  eng-DRA: 'But as for me, behold I am in your hands: do with me what is good and
    right in your eyes:'
