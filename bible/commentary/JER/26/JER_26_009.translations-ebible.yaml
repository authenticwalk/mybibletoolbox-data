verse: JER.026.009
translations:
  mal-C: “ഈ ആലയം ശീലോവിനു തുല്യമാകും; ഈ പട്ടണം നിവാസികളില്ലാതെ ശൂന്യമായിത്തീരും എന്നിങ്ങനെ
    യഹോവയുടെ നാമത്തിൽ താങ്കൾ പ്രവചിച്ചത് എന്തിന്?” അങ്ങനെ ജനമെല്ലാം യഹോവയുടെ ആലയത്തിൽ
    യിരെമ്യാവിനു ചുറ്റും തടിച്ചുകൂടി.
  deu-TKW: 'Weshalb hast du im Namen Jahwes also geweissagt: Es soll diesem Tempel
    ergehen wie dem zu Silo, und diese Stadt da soll verwüstet, entvölkert werden!
    Da rottete sich das gesamte Volk im Tempel Jahwes wider Jeremia zusammen.'
  lin-lin: Mpo na nini ozali kosakola na Kombo na Yawe ete Ndako oyo ekokoma lokola
    Silo ; engumba oyo ekobebisama, ekotikala lisusu na bato te ? » Ebele ya bato
    nyonso bazingelaki Jeremi kati na Tempelo ya Yawe.
  eng-LSV: Why have you prophesied in the Name of YHWH, saying, This house will be
    as Shiloh, and this city is desolated, without inhabitant?” And all the people
    are assembled to Jeremiah in the house of YHWH.
  eng-GNV: Why hast thou prophecied in the Name of the Lord, saying, This House shall
    be like Shiloh, and this citie shalbe desolate without an inhabitant? and all
    the people were gathered against Ieremiah in the House of the Lord.
  eng-WEBSTER: Why hast thou prophesied in the name of the LORD, saying, This house
    shall be like Shiloh, and this city shall be desolate without an inhabitant? And
    all the people were gathered against Jeremiah, in the house of the LORD.
  nhw-BL: ¿Para tlen tiquijtohua para TOTECO quisosolos ni tiopamitl quen quichijqui
    ica nopa yoyon tiopamitl catli eltoya ipan altepetl Silo? Huan ¿para tlen tiquijtohua
    para altepetl Jerusalén mocahuas tlasosololi huan nochi timiquise huan amo aqui
    momanahuis?” Huan nochi masehualme tlen nopa altepetl pejqui quitemajmatis Jeremías
    quema moquetzayaya iniixpa ipan nopa tiopamitl.
  swh-ONEN: Kwa nini unatoa unabii katika jina la Bwana kwamba nyumba hii itakuwa
    kama Shilo na mji huu utakuwa ukiwa na kuachwa tupu?” Nao watu wote wakamkusanyikia
    na kumzunguka Yeremia ndani ya nyumba ya Bwana.
  bba-bba: Tɔmbu kpuro bɑ nɑ bɑ Yeremi mɛnnɛ Yinni Gusunɔn sɑ̃ɑ yeru mi, bɑ mɔ̀, mbɑn
    sɔ̃nɑ ɑ ɡerumɔ kɑ Yinni Gusunɔ yĩsiru ɑ mɔ̀, sɑ̃ɑ yee teni tɑ koo kɑm kowɑ nɡe
    Siloɡiru, kpɑ Yerusɑlɛmu yu ko bɑnsu.
  eng-KJVCPB: Why hast thou prophesied in the name of the Lord, saying, This house
    shall be like Shiloh, and this city shall be desolate without an inhabitant? And
    all the people were gathered against Jeremiah in the house of the Lord.
  luo-luo: Angʼo ma omiyo ikoro e nying Jehova Nyasaye ni odni biro chalo ka Shilo
    kendo ni dala maduongʼni nojwangʼ kendo nokethi maonge ngʼama nodagie?” Kendo
    ji duto nochokore kolworo Jeremia e od Jehova Nyasaye.
  meu-meu: Ma eto, Badina be dahaka oi na Iehova ladana ai vada o peroveta, oto “Ina
    dubu na Silo heḡereḡerena ai bainela, bona ina hanua na baine vahu, asi inoholaina”
    a? Bena taunimanima iboudiai ese Ieremia e daia ahu, Iehova ena dubu ai.
  npi-ULB: यो मन्दिर शीलोझैं हुनेछ र यो सहर बासिन्दारहित उजाड हुनेछ भनेर किन परमप्रभुको
    नाउँमा अगमवाणी गरिस् ?” किनकि सबै मानिसले परमप्रभुको मन्दिरमा यर्मियाको विरुद्धमा
    भिड जम्मा गरेका थिए ।
  yor-yor: Kí ló dé tí ìwọ ṣe sọ àsọtẹ́lẹ̀ ní orúkọ Olúwa pé, ilé yìí yóò dàbí Ṣilo,
    orílẹ̀-èdè yìí yóò sì di ahoro tí kì yóò ní olùgbé.” Gbogbo àwọn ènìyàn sì kójọpọ̀
    pẹ̀lú Jeremiah nínú ilé Olúwa.
  pes-OPCB: به چه حقی می‌گویی که خداوند این عبادتگاه را مانند خیمهٔ عبادت شیلوه خراب
    خواهد کرد و اورشلیم را ویران و متروک خواهد ساخت؟» در این هنگام مردم از هر طرف
    دور من جمع شده بودند.
  tgl-ULB: Bakit ka nagpahayag sa pangalan ni Yahweh at sinabi na magiging gaya ng
    Shilo ang tahanang ito at mapapabayaan ang lungsod na ito na walang maninirahan?”
    Sapagkat ang lahat ng tao ay nakabuo ng isang nagkakagulong mga tao laban kay
    Jeremias sa tahanan ni Yahweh.
  cbu-NT: ¿Tamarinaa Apanllee kuk kamankush, in Apanll pang' Silósh Apanlltam pang'
    tamarangpari ashtachtampari. Mishat, neetssha yakat izuuru Apanll kapeetkachu,
    tputs ndunarichshapari? átsha, tárangusin, nuwaa taturpiyeerusin, putayarusin,
    mantsir tsiyataranganaya.
  hui-hui: Tigua lalu, Bi ko áyu Anduane Homogonaga minini howa laro lowa bamba Silo
    tano mo ko hayadagua Anduane Homogonaga anda ogo mo ko holebira larigo agibe.
    Í̠na bi ko ogonidagua lolene nawi. Dindi ogo mo ko haragola dindi ogoriani wali
    agali lenego mbira munini bu naholebira laridagua lolene nawi, lene. Tigua ani
    lai howa wali agali bibahende Anduane Homogonaga andaha biru hayarubi abale tagira
    ibai howa Yaremaia heagoria ho mabu bini.
  mya-mya: အ​ဘယ်​ကြောင့်​ဗိ​မာန်​တော်​သည်​ရှိ​လော​ရွာ​ကဲ့ သို့​ဖြစ်​လိမ့်​မည်​ဟူ​၍​လည်း​ကောင်း၊
    ဤ​မြို့​သည် ဖျက်​ဆီး​ခြင်း​ခံ​ရ​၍​လူ​သူ​ဆိတ်​ငြိမ်​ရာ​ဖြစ် လိမ့်​မည်​ဟူ​၍​လည်း​ကောင်း
    သင်​သည်​ထာ​ဝ​ရ ဘု​ရား​၏​နာမ​တော်​ကို​အ​မှီ​ပြု​၍​ပြော​ဆို ပါ​သ​နည်း'' ဟု​ဟစ်​အော်​ကြ​၏။
    ထို​နောက် လူ​တို့​သည်​ဗိ​မာန်​တော်​အ​တွင်း​၌​စု​ရုံး​၍ ငါ့​အား​ဝိုင်း​ရံ​ထား​ကြ​၏။
  bod-N: ཁྱོད་ཀྱིས་ཅིའི་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ལ་བརྟེན་ནས་ལུང་བསྟན་ཏེ་ན་རེ། མཆོད་ཁང་འདི་ནི་ཞི་ལོ་ལྟར་འགྱུར་ཞིང་།
    གྲོང་ཁྱེར་འདི་ནི་མི་མེད་ལུང་སྟོང་དུ་འགྱུར་རོ་ཞེས་སྨྲ་བ་ཡིན་ནམ་ཞེས་སྨྲས་ཤིང་། མི་ཚང་མ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་འདུས་ཏེ་ཡེ་རེམ་ཡཱ་བསྐོར་ཏོ།
    །
  sna-sna: Unoprofitirei muzita raJehovha uchiti imba ino ichava seShiro uye guta
    rino richava dongo uye richashaya anogaramo?” Vanhu vose vakaunganira Jeremia
    mumba maJehovha.
  spa-BLM: '¿Por qué has profetizado en nombre de Yahvé, diciendo: ‘Esta casa será
    como Silo, y esta ciudad quedará desolada, sin habitantes’?” Todo el pueblo se
    agolpó alrededor de Jeremías en la casa de Yahvé.'
  cac-cac: ¿Tas val yuj tza tec'b'ej a b'a alan d'a sb'i Jehová to a jun stemplo tic
    lajan ol ajcan icha ajnac scajnub' d'a Silo? Tzalani to ol satel jun chon̈ab'
    tic, man̈xa mach ol cajnaj d'ay, xa chi, xchi eb'. Masanil anima ix ja n̈ilnaj
    d'a yamaq'uil templo chi', ix oymaj eb' d'a in patic.
  swh-ULB: Kwa nini umetabiri katika jina la Yahwe na kusema kwamba nyumba hii itakuwa
    kama Shilo na mji huu utakuwa ukiwa, pasipo wakaaji?” Kwa maana watu wote wameunda
    kundi dhidi ya nyumba ya Yeremia.
  bel-bel: 'навошта ты прарочыш імем Госпада і кажаш: і дом гэты будзе - як Сілом,
    і горад гэты апусьцее, застанецца без жыхароў?» І сабраўся ўвесь народ супроць
    Ераміі ў доме Гасподнім.'
  deu-ELBBK: 'Warum hast du im Namen des HERRN geweissagt und gesprochen: Dieses Haus
    wird wie Silo werden, und diese Stadt verwüstet, ohne Bewohner? Und alles Volk
    versammelte sich gegen Jeremia im Haus des HERRN.'
  mbb-OT: Maan is migkaǥi ka pinaaǥi te ngazan te Nengazen he heini is baley te Nengazen
    edezeetan iring te kedezeeti te Shilo, ne heini is inged egkehimu he mekevulungbulung
    ne kenè en egkeubpaan?” Ne midakep dan si Jeremias dutun te valey te Nengazen.
  mal-2015: ഈ ആലയം ശീലോവിന്നു തുല്യമാകും, ഈ നഗരം നിവാസികൾ ഇല്ലാതെ ശൂന്യമാകും എന്നു
    നീ യഹോവയുടെ നാമത്തിൽ പ്രവചിച്ചിരിക്കുന്നതെന്തു എന്നു പറഞ്ഞു ജനമൊക്കെയും യഹോവയുടെ
    ആലയത്തിൽ യിരെമ്യാവിന്റെ അടുക്കൽ വന്നു കൂടി.
  rmc-rmc: Soske prorokinehas andro nav le RAJESKRO, hoj pes kale foroha ačhela oda
    so andro Šilo a hoj kada foros ela omuklo a ňiko andre na bešela?“ Savore manuša,
    save sas andro Chramos le RAJESKRO, pes skidle upre pašal o Jeremijaš.
  pes-OPV: چرا به اسم یهوه نبوت کرده، گفتی که این خانه مثل شیلوه خواهد شد و این شهر
    خراب وغیرمسکون خواهد گردید؟» پس تمامی قوم درخانه خداوند نزد ارمیا جمع شدند.
  ron-1924: 'Пентру че пророчешть ын Нумеле Домнулуй ши зичь: ‘Каса ачаста ва ажунӂе
    ка Сило ши четатя ачаста ва фи пустиитэ ши липситэ де локуиторь’?” Тот попорул
    с-а ынгрэмэдит ын журул луй Иеремия ын Каса Домнулуй.'
  ben-OBCV: তুমি কেন ঈশ্বরের নামে এরকম ভাববাণী বলেছ যে, এই গৃহ শীলোর মতো হবে এবং এই
    নগর জনমানবহীন ও পরিত্যক্ত হবে?” এই বলে সমস্ত লোক সদাপ্রভুর গৃহে যিরমিয়কে ঘিরে
    ধরল।
  som-som: Bal maxaad magaca Rabbiga wax ugu sii sheegtay adigoo leh, Guriganu wuxuu
    noqon doonaa sidii Shiiloh oo kale, oo magaaladanuna waxay noqon doontaa cidla
    oo aan ciduna degganayn? Oo dadkii oo dhammuna Yeremyaah ayay gurigii Rabbiga
    ugu soo wada urureen.
  lat-VUC: 'Quare prophetavit in nomine Domini, dicens: Sicut Silo erit domus hæc,
    et urbs ista desolabitur eo quod non sit habitator? Et congregatus est omnis populus
    adversus Jeremiam in domo Domini.'
  eng-ASVBT: Why hast thou prophesied in the name of Jehovah, saying, This house shall
    be like Shiloh, and this city shall be desolate, without inhabitant? And all the
    people were gathered unto Jeremiah in the house of Jehovah.
  ita-1885: 'Perchè hai tu profetizzato in Nome del Signore, dicendo: Questa Casa
    sarà come Silo, e questa città sarà deserta, senza abitatori? E tutto il popolo
    si adunò appresso di Geremia nella Casa del Signore.'
  eng-LXXUP: Mount ye the horses, prepare the chariots; go forth, ye warriors of the
    Ethiopians, and Libyans armed with shields; and mount, ye Lydians, bend the bow.
  eng-ULB: Why have you prophesied in Yahweh's name and said that this house will
    become like Shiloh and this city will become desolate, with no inhabitant?” For
    all the people had formed a mob against Jeremiah in Yahweh's house.
  spa-VBL: ¿Cómo te atreves a hablar en nombre del Señor aquí en el Templo y a declarar
    que será destruido como Silo, y que esta ciudad quedará vacía y abandonada?” Todos
    se agolparon alrededor de Jeremías amenazándolo en el Templo del Señor.
  fra-_FOB: 'Pourquoi prophétises-tu au nom de l''Éternel, en disant: Cette maison
    sera comme Silo, et cette ville sera désolée, privée d''habitants? Et tout le
    peuple s''attroupa contre Jérémie dans la maison de l''Éternel.'
  mal-mal: ഈ ആലയം ശീലോവിനു തുല്യമാകും, ഈ നഗരം നിവാസികൾ ഇല്ലാതെ ശൂന്യമാകും’ എന്ന് നീ
    യഹോവയുടെ നാമത്തിൽ പ്രവചിച്ചിരിക്കുന്നതെന്ത്” എന്നു പറഞ്ഞ് ജനമെല്ലാം യഹോവയുടെ ആലയത്തിൽ
    യിരെമ്യാവിന്റെ അടുക്കൽ വന്നുകൂടി.
  urd-GVR: Tū Rab kā nām le kar kyoṅ kah rahā hai ki Rab kā ghar Sailā kī tarah tabāh
    ho jāegā, aur Yarūshalam malbe kā ḍher ban kar ġhairābād ho jāegā?” Aisī bāteṅ
    kah kar tamām logoṅ ne Rab ke ghar meṅ Yarmiyāh ko ghere rakhā.
  suz-BL: गे मारदे परमप्रभु यावे आ नेंम लोव़ पा ‘एको खिं शिलो खोदेंशो दुम्‍ब। मिनु
    एको सहर चहिं श्‍येत्‍थ नु मुर मबाक्‍तीके दुम्‍ब’ देने” देंशा, परमप्रभु यावे आ
    खिंम येरमीया आ एर ओंथ मरिक्‍थ्री पा मुर देल्‍तेक्‍म।
  eng-NOY: Why dost thou prophesy in the name of Jehovah, and say, This house shall
    be as Shiloh, and this city shall be made desolate without an inhabitant? And
    all the people were assembled together against Jeremiah in the house of Jehovah.
  ita-1927: 'Perché hai profetizzato nel nome dell’Eterno dicendo: Questa casa sarà
    come Sciloh e questa città sarà devastata, e priva d’abitanti?” E tutto il popolo
    s’adunò contro Geremia nella casa dell’Eterno.'
  ckb-ckb: بۆچی بە ناوی یەزدانەوە پێشبینیت کرد و گوتت کە ئەم ماڵە وەک شیلۆی لێدێت،
    ئەم شارەش وێران دەبێت و ئاوەدانی تێدا نابێت؟» ئینجا هەموو گەل لە ماڵی یەزدان لە
    یەرمیا کۆبوونەوە.
  eng-BBE: Why have you said in the name of the Lord, This house will be like Shiloh,
    and this land a waste with no one living in it? And all the people had come together
    to Jeremiah in the house of the Lord.
  kan-OKCV: ಈ ದೇವಾಲಯಕ್ಕೆ ಶೀಲೋವಿನ ಹಾಗೆ ಆಗುವುದೆಂದೂ, ಈ ಪಟ್ಟಣವೂ ನಿವಾಸಿಗಳಿಲ್ಲದೆ ಹಾಳಾಗುವುದೆಂದೂ
    ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ಏಕೆ ನೀನು ಪ್ರವಾದಿಸಿದ್ದೀ?” ಎಂದರು. ಆಗ ಜನರೆಲ್ಲರು ಯೆಹೋವ ದೇವರ
    ಆಲಯದಲ್ಲಿ ಯೆರೆಮೀಯನಿಗೆ ವಿರೋಧವಾಗಿ ಕೂಡಿಕೊಂಡರು.
  tam-2017: இந்த ஆலயம் சீலோவைப்போலாகி, இந்த நகரம் குடியில்லாமல் அழிந்து போகும் என்று,
    நீ யெகோவாவுடைய பெயரில் தீர்க்கதரிசனம் சொல்வானேன் என்று சொல்லி, மக்கள் எல்லோரும்
    யெகோவாவுடைய ஆலயத்தில் எரேமியாவுக்கு விரோதமாய்க் கூடினார்கள்.
  spa-RV-1909: '¿Por qué has profetizado en nombre de Jehová, diciendo: Esta casa
    será como Silo, y esta ciudad será asolada hasta no quedar morador? Y juntóse
    todo el pueblo contra Jeremías en la casa de Jehová.'
  ron-BTF: 'De ce ai profețit în numele DOMNULUI, spunând: Această casă va fi ca Șilo
    și această cetate va fi pustiită, fără vreun locuitor? Și tot poporul s-a adunat
    împotriva lui Ieremia în casa DOMNULUI.'
  eng-WEBP: Why have you prophesied in the LORD’s name, saying, ‘This house will be
    like Shiloh, and this city will be desolate, without inhabitant’?” All the people
    were crowded around Jeremiah in the LORD’s house.
  eng-FBV: How dare you claim to speak in the Lord's name here in the Temple and declare
    that it will be destroyed like Shiloh, and that this city will be left empty and
    abandoned?” Everyone crowded around Jeremiah threatening him in the Lord's Temple.
  nld-1939: Hoe durft ge in Jahweh’s Naam profeteren, dat het deze tempel als Sjilo
    zal gaan, en dat deze stad zal worden verwoest, en zonder bewoners zal zijn! En
    het hele volk stoof op Jeremias af in de tempel van Jahweh.
  nch-BL: ¿Para ten tiquijtohua para TOTECO quisosolos ni tiopamit quej quichijqui
    ica nopa yoyon tiopamit cati eltoya ipan altepet Silo? Huan ¿para ten tiquijtohua
    para altepet Jerusalén mocahuas tasosololi huan nochi timiquise huan amo aqui
    momanahuis?” Huan nochi masehualme ten nopa altepet pejque quitemajmatíaj Jeremías
