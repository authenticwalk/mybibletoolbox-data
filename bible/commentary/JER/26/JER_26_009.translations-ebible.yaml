    be like Shiloh, and this city shall be desolate, without inhabitant? And all the
    people were gathered against Jeremiah in the house of Jehovah.
  hin-2017: तूने क्यों यहोवा के नाम से यह भविष्यद्वाणी की ‘यह भवन शीलो के समान उजाड़
    हो जाएगा, और यह नगर ऐसा उजड़ेगा कि उसमें कोई न रह जाएगा’?” इतना कहकर सब साधारण
    लोगों ने यहोवा के भवन में यिर्मयाह के विरुद्ध भीड़ लगाई।
  wol-KYG: Ana lu waral ngay biral waxyu ci turu Aji Sax ji, naan kër Yàlla gii dina
    tas, mel ni ga woon ca Silo, te dëkk bii day tas, kenn du fi des?» Mbooloo ma
    mépp nag sam Yeremi ca biir kër Aji Sax ji.
  eng-YLT: Wherefore hast thou prophesied in the name of Jehovah, saying, 'As Shiloh
    this house shall be, and this city is wasted, without inhabitant?' and all the
    people are assembled unto Jeremiah in the house of Jehovah.
  kne-kne: Apay nga inosal moy ngadan Diyos ay nangipadto ay manbalin si kaman ed
    Shilo din Timplo ay nay et madadael nan siyodad ya magay mantee?” Et inalibongbongan
    din kaipoipogaw si Jeremias sin Timplo.
  eng-WYC-2017: why prophesied he in the name of the Lord, and said, This house shall
    be as Shiloh, and this city shall be desolate, for no dweller there is? And all
    the people was gathered together against Jeremy, in the house of the Lord.
  eng-WMBB: Why have you prophesied in the LORD’s name, saying, ‘This house will be
    like Shiloh, and this city will be desolate, without inhabitant’?” All the people
    were crowded around Jeremiah in the LORD’s house.
  urd-GVH: तू रब का नाम लेकर क्यों कह रहा है कि रब का घर सैला की तरह तबाह हो जाएगा,
    और यरूशलम मलबे का ढेर बनकर ग़ैरआबाद हो जाएगा?” ऐसी बातें कहकर तमाम लोगों ने रब
    के घर में यरमियाह को घेरे रखा।
  rug-rug: Na vegua ke korokorotae si agoi pa Pozana e Zihova sapu sa vetu hie si
    kote gua sa popoa Saelo meke sa vasileana lavata hie si kote ta huara meke ivulu?”
    Meke doduru tinoni si vari likohae nia rini se Zeremaea pa vetu te Zihova.
  gaz-gaz: Ati maaliif akka manni kun akkuma Shiiloo taʼuu fi akka magaalaan kunis
    onee duwwaa hafu maqaa Waaqayyootiin raajii dubbatta?” Namoonni hundis mana Waaqayyoo
    keessatti Ermiyaasin marsan.
  fra-LSG: 'Pourquoi prophétises-tu au nom de l’Éternel, en disant: Cette maison sera
    comme Silo, et cette ville sera dévastée, privée d’habitants? Tout le peuple s’attroupa
    autour de Jérémie dans la maison de l’Éternel.'
  gnn-gnn: “Nhäku ŋayi yukurra waŋa yäkuyu Garraywalanydja bitjandhiyi, ‘Dhuwalanydja
    Buṉbunha yurru baḏuwaḏuyunna, ga dhuwala wäŋanydja yurru buwayakthirrina warrpam'nha,’
    bitjandja ŋayi yukurra waŋa.” Ga walala ŋunhi yolŋuyunydja walalay ḻiw'maraŋalana,
    monyguŋalana ŋanya, yatjurrunana marrtjina waŋana ŋunhiliyi Buṉbuŋuranydja, warraŋulnydja
    wal'ŋu.
  yal-yal: Nanfera i nabiya falane tima Alatala xinli fa fala banxini ito kalama nɛn
    alo Silo taana, taani ito yi kala, a findi yire rabeɲinxin na?” Yamaan birin yi
    e malan Yeremi rabilinni Alatalaa banxini.
  iou-iou: Gäk Yawe täŋo wäpi terak imata yot ŋo Silotä waŋkuko udegän api wawek yäŋ
    yäk täyan? Ba imata yotpärare ŋo waŋpäŋ ämawebe kuduptagän api paotneŋ yäŋ yäŋahäk
    täyan? Ude yäŋpäŋ Yawe täŋo yot gänaŋ u Jeremaia it gwäjiŋkuŋ.
  haw-1868: No ke aha la oe i wauana ai ma ka inoa o Iehova, i ka i ana mai, E like
    auanei keia hale me Silo, a e neoneo keia kulanakauhale, me ka mea ole nana e
    noho? A akoakoa ku e mai la na kanaka a pau ia Ieremia maloko o ka hale o Iehova,
  arb-NAV: 'لِمَاذَا تَنَبَّأْتَ بِاسْمِ الرَّبِّ قَائِلاً: إِنَّ مَصِيرَ هَذَا الْهَيْكَلِ
    سَيَكُونُ كَمَصِيرِ شِيلُوهَ، وَهَذِهِ الْمَدِينَةُ تَصِيرُ خِرَباً مَهْجُورَةً؟».
    وَأَحَاطَ الشَّعْبُ كُلُّهُ بِإِرْمِيَا فِي بَيْتِ الرَّبِّ.'
  ewe-ewe: Nu ka ta nègblɔ nya ɖi ɖe Yehowa ƒe ŋkɔ me be gbedoxɔ sia azu abe Silo
    ene eye du sia azu aƒedo si me ame aɖeke maganɔ o?” Ale zi ƒo ɖe Yeremia ŋuti
    le Yehowa ƒe gbedoxɔ la me.
  eng-LEE: Why hast thou prophesied in the name of the Lord, saying, Like Shiloh shall
    this house be, and this city shall be ruined, [left] without an inhabitant? And
    all the people assembled themselves against Jeremiah in the house of the Lord.
  asm-FB: এই গৃহ চীলোৰ দৰে হ’ব আৰু এই নগৰ উচ্ছন্ন হৈ নিবাসী-শূন্য হ’ব বুলি কৈ, তুমি
    যিহোৱাৰ নামেৰে কিয় ভাববাণী প্ৰচাৰ কৰিছা?” সেই কাৰণে সকলো প্ৰজাই যিহোৱাৰ গৃহত
    যিৰিমিয়াৰ আগত গোট খালে।
  sus-A: عٍ نَشَ عَ مَشْرِن، «مُنقٍ رَ عِ عَ مَسٍنشِ عَلَتَلَ شِلِ رَ عَ قَلَقٍ، يِ
    بَنشِ قَمَ نّ لُدٍ عَلْ بَنشِ نَشَن نَ سِلٌ، يِ تَا قَن قَ كَنَ، مِشِ يٌ مُ لُ
    عَ كُي؟» فَلِ بِرِن نُ بَرَ عَننَبِ يٍرٍ مِ رَبِلِن عَلَتَلَ شَ بَنشِ كُي.
  fra-SBL: 'Pourquoi as-tu prophétisé au nom de Yahvé, en disant : « Cette maison
    sera comme Silo, et cette ville sera déserte, sans habitant ? ». Tout le peuple
    était entassé autour de Jérémie dans la maison de Yahvé.'
  hbo-hbo: מַדּוּעַ֩ נִבֵּ֨יתָ בְשֵׁם־יְהוָ֜ה לֵאמֹ֗ר כְּשִׁלֹו֙ יִֽהְיֶה֙ הַבַּ֣יִת
    הַזֶּ֔ה וְהָעִ֥יר הַזֹּ֛את תֶּחֱרַ֖ב מֵאֵ֣ין יֹושֵׁ֑ב וַיִּקָּהֵ֧ל כָּל־הָעָ֛ם
    אֶֽל־יִרְמְיָ֖הוּ בְּבֵ֥ית יְהוָֽה׃
  kik-kik: Nĩ kĩĩ gĩtũmĩte ũrathe mohoro ũkĩgwetaga rĩĩtwa rĩa Jehova, ũkoiga atĩ
    nyũmba ĩno ĩgaatuĩka ta Shilo, narĩo itũũra rĩĩrĩ inene rĩkire ihooru na rĩtiganĩrio?”
    Nao andũ acio othe makĩũngana, makĩrigiicĩria Jeremia kũu thĩinĩ wa nyũmba ya
    Jehova.
  fra-NCL: 'Pourquoi prophétises-tu au nom de Yahweh en disant : Cette maison sera
    comme Silo, et cette ville sera dévastée et sans habitants ? » Et tout le peuple
    se rassembla autour de Jérémie dans la maison de Yahweh.'
  cek-AK: Tipongah hae im loe Shiloh baktiah om ueloe, hae vangpui doeh pong sut tih
    boeh, tiah Angraeng ih ahmin hoiah lok na thuih loe? tiah a naa o. Angraeng im
    ah kaom kaminawk boih nawnto amkhueng o moe, Jeremiah to kasae net o.
  cuk-cuk: '”¿Ibiga Bab-Jehová-nuggi be weyob sunmake? Emide be soged: We-itoged-nega
    Silo-neggweburgi-gusadyob gumogoye, degi, we-neggwebur bela olloo-naguoye, dulemar
    sateguoye be soged. Weyob be sunmakedsulid.” Bela dulemar Bab-Dummadse-goled-neggi-bukmaladi
    Jeremíasʼgi gwichigudmalad.'
  uig-CYR: 'Сән немишкә Пәрвәрдигарниң намида бешарәт берип: «Бу өй Шилоһдәк болиду,
    бу шәһәр харабә, адәмзатсиз болиду!» — дедиң?» — деди. Шуниң билән Пәрвәрдигарниң
    өйидики барлиқ хәлиқ Йәрәмияға доқ қилип уни оривелишти.'
  tel-2017: ఈ మందిరం షిలోహులాగా అవుతుందనీ ఈ పట్టణంలో ఎవరూ నివసించరనీ, పట్టణం పాడైపోతుందనీ
    యెహోవా పేరున నువ్వు ఎందుకు ప్రకటిస్తున్నావు?” అన్నారు. ప్రజలంతా యెహోవా మందిరంలో
    యిర్మీయా చుట్టూ గుమికూడారు.
  hat-BSA: 'Poukisa ou te pwofetize nan non SENYÈ a e te di: ‘Kay sa a va tankou Silo
    e vil sa a va vin dezète, san moun?’” Konsa, tout pèp la te rasanble antoure Jérémie
    lakay SENYÈ a.'
  kos-kos: Efu kom ku fahk ke Inen LEUM GOD mu Tempul se inge ac fah oana Shiloh,
    ac siti se inge ac fah kunausyukla ac wangin mwet ac fah muta we?” Na mwet uh
    rireni rauniyula.
  hbo-WLC: מַדּוּעַ֩ נִבֵּ֨יתָ בְשֵׁם־יְהוָ֜ה לֵאמֹ֗ר כְּשִׁלוֹ֙ יִֽהְיֶה֙ הַבַּ֣יִת
    הַזֶּ֔ה וְהָעִ֥יר הַזֹּ֛את תֶּחֱרַ֖ב מֵאֵ֣ין יוֹשֵׁ֑ב וַיִּקָּהֵ֧ל כָּל־הָעָ֛ם
    אֶֽל־יִרְמְיָ֖הוּ בְּבֵ֥ית יְהוָֽה׃
  ibo-ibo: Gịnị mere i ji buo amụma na ụlọnsọ a ga-adị ka Shaịlo? Gịnịkwa mere i ji
    akwado na obodo a ga-aghọ mkpọmkpọ ebe, nke onye ọbụla na-agaghị ebikwa nʼime
    ya?” Nʼoge ahụ, ndị mmadụ ahụ niile gbara Jeremaya gburugburu nʼụlọnsọ Onyenwe
    anyị.
  ory-ory: ‘ଏହି ଗୃହ ଶୀଲୋ ସମାନ ଓ ଏହି ନଗର ଉଚ୍ଛିନ୍ନ ଓ ନିବାସୀବିହୀନ ହେବ ବୋଲି ତୁମ୍ଭେ କାହିଁକି
    ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କଲ?’” ଆଉ, ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ସମସ୍ତ ଲୋକ
    ଯିରିମୀୟଙ୍କ ନିକଟରେ ଏକତ୍ରିତ ହେଲେ।
  chk-chk: Pwota ka osuni fän iten ewe Samol mi Lapalap o üra pwe ei imwenfel epwe
    wewe ngeni ewe lon Silo, nge ei telinimw epwe tala pwe esap so?” Iwe, ekewe aramas
    meinisin ra pweliela Jeremaia me lon imwen ewe Samol mi Lapalap.
  rop-rop: Wotfo yubin tok garram YAWEI neim dijan Serramoni Pleis garra jidan jis
    laik Shailo en dijan taun garra binijap en nobodi kaan jidan iya enimo na?” Afta
    na ola pipul bin majurrumap miselp raidaran langa mi.
  ukr-1871: 'На що ти пророкуєш в імя Господнє й говориш: Станеться з сим домом те,
    що з Силомом, а город сей спустїє, збезлюдїє? І встав увесь люд у домі Господньому
    на Еремію.'
  deu-1951: Warum weissagst du im Namen des HERRN und sagst, es werde diesem Hause
    gehen wie Silo und diese Stadt werde wüste werden, ohne Bewohner? Und das ganze
    Volk sammelte sich um Jeremia im Hause des HERRN.
  eng-JPS: 'Why hast thou prophesied in the name of the LORD, saying: This house shall
    be like Shiloh, and this city shall be desolate, without an inhabitant?'' And
    all the people were gathered against Jeremiah in the house of the LORD.'
  srp-1865: 'Zašto prorokova u ime Gospodnje govoreæi: ovaj æe dom biti kao Silom,
    i ovaj æe grad opustjeti da neæe u njemu niko živjeti? I skupi se sav narod na
    Jeremiju u dom Gospodnji.'
  lug-lug: Lwaki oyogera ebyobunnabbi mu linnya lya Mukama nti, Ennyumba eno eneebeera
    nga Siiro, n’ekibuga kino kinaakubwa kisigale matongo?” Awo abantu bonna ne beetooloola
    Yeremiya mu nnyumba ya Mukama.
  heb-heb: מדוע נבית בשם יהוה לאמר כשלו יהיה הבית הזה והעיר הזאת תחרב מאין יושב ויקהל
    כל העם אל ירמיהו בבית יהוה׃
  ben-IRV: কেন তুমি সদাপ্রভুর নামে ভাববাণী করেছ যে, এই ঘর শীলোর মত হবে এবং এই শহরটি
    ধ্বংস ও জনশূন্য হবে?” এই জন্য সব লোক সদাপ্রভুর গৃহে যিরমিয়ের বিরুদ্ধে জড়ো হল।
  pan-pan: ਤੂੰ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਉੱਤੇ ਕਿਉਂ ਅਗੰਮ ਵਾਚਿਆ ਕਿ ਇਹ ਭਵਨ ਸ਼ੀਲੋਹ ਵਾਂਗੂੰ ਹੋ ਜਾਵੇਗਾ
    ਅਤੇ ਇਹ ਸ਼ਹਿਰ ਬਰਬਾਦ ਅਤੇ ਵਿਰਾਨ ਹੋ ਜਾਵੇਗਾ? ਤਾਂ ਸਾਰੇ ਲੋਕ ਯਿਰਮਿਯਾਹ ਕੋਲ ਯਹੋਵਾਹ ਦੇ ਭਵਨ
    ਵਿੱਚ ਇਕੱਠੇ ਹੋਏ।
  mya-JVB: ဤ အိမ် တော်သည် ရှိလော ရွာကဲ့သို့ ဖြစ် လိမ့်မည် ။ ဤ မြို့ သည် လူမ ရှိ ၊
    ဆိတ်ညံ ရာအရပ်ဖြစ်လိမ့်မည်ဟု သင်သည် ထာဝရဘုရား ၏နာမ တော်ကို အမှီ ပြု၍ အဘယ်ကြောင့်
    ဟော သနည်းဟုပြော ဆိုလျက် ၊ လူ များ အပေါင်း တို့သည် ဗိမာန် တော်တွင် ယေရမိ တဘက် ၌
    စုဝေး ကြ၏။
  tbg-tbg: Are nantiharae Nora Kotira autuqaa tihara, Silo vatukavano qoraiqama vintema
    kero, Nora Kotira Naavu maava qoraiqama viraro, Ieruharemi vatukavata qoraiqama
    viraro kia vovanovata viraqi varianarove tiaro? ti. Vika minti tivake ti ututumate
    vaura.
  hmo-hmo: Ma idia gwau, “Badina dahaka oi ese Lohiabada ena ladana dekenai oi hereva,
    inai Dubu Helaga be do idia hadikaia ore, Silo idia hadikaia ore bamona, bona
    tau ta do ia noholaia lasi?” Unai neganai, taunimanima ibounai ese lau idia hagegea
    noho.
  urd-urd: तू ने क्यूँ ख़ुदावन्द का नाम लेकर नबुव्वत की और कहा, 'यह घर शीलोह की तरह
    होगा, और यह शहर वीरान और ग़ैरआबाद होगा'? और सब लोग ख़ुदावन्द के घर में यरमियाह
    के पास जमा' हुए।
  rus-SYN: 'зачем ты пророчествуешь именем Господа и говоришь: дом сей будет как Силом,
    и город сей опустеет, останется без жителей?” И собрался весь народ против Иеремии
    в доме Господнем.'
  bqc-SIM: Bↄ́yãi n ãnabikɛkɛ̀ n mɛ̀ kpɛ́ɛ bee a gↄ̃ lán Silowa, mɛ́ wɛ̃́lɛɛ bee
    a gↄ̃ bɛzia ũ wáiwaiɛi? Ɔ̃ wà lìa Zelemiizi Dii ua we.
  tcz-CHONGTHU: Amahon, “ipi thuneina naneiya nangin Pakai min’a gaothu naseiya, hiche
    houin hi Shiloh banga kisumang ding ahi. Natiham? Ipijeh a, hiche khopi kisuse
    ding, achung beihel’a khogem’a umding ahi, tia nasei ham? atiuvin, Jeremiah chu
    aumchah kheh tauvin ahi.
  mar-mar: शिलोच्या मंदिराप्रमाणे या घराचा नाश होईल आणि हे नगर निर्जन असे होईल, ज्यात
    कोणीच राहत नाही, परमेश्वराच्या नावाने तू हे भविष्य का सांगितले? आणि परमेश्वराच्या
    मंदिरात सर्व लोक यिर्मयाभोवती जमले.
  qub-qub: '¿Imanirtaj gamga Diospa jutinchöraj rimaycunquipis: ‹Silo marcacho ruracashannömi
    cay Templupis ruracanga. Cay siudäpis juchuchicanga. Manami ima runapis tiyangachu›
    nir?» Chayno nirmi llapan runacuna Templu cajcho Jeremías caycashanman juntapaycäriran.'
  bqp-bqp: Tɔmbu kpuro bɑ nɑ bɑ Yeremi mɛnnɛ Yinni Gusunɔn sɑ̃ɑ yeru mi, bɑ mɔ̀, mbɑn
    sɔ̃nɑ ɑ gerumɔ kɑ Yinni Gusunɔ yĩsiru ɑ mɔ̀, sɑ̃ɑ yee teni tɑ koo kɑm kowɑ nge
    Silogiru, kpɑ Yerusɑlɛmu yu ko bɑnsu.
  hat-hat: Poukisa ou pran non Seyè a pou ou di li pral kraze tanp sa a menm jan li
    te detwi kote yo te mete apa pou li lavil Silo a, li pral fè lavil la tounen mazi,
    san pesonn ladan l'? Tout pèp la sanble bò kot Jeremi nan Tanp Seyè a.
  eng-BSB: How dare you prophesy in the name of the LORD that this house will become
