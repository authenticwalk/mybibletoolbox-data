verse: JER.026.007
translations:
  mal-C: യിരെമ്യാവ് യഹോവയുടെ ആലയത്തിൽവെച്ച് ഈ വാക്കുകൾ സംസാരിക്കുന്നത് പുരോഹിതന്മാരും
    പ്രവാചകന്മാരും സകലജനവും കേട്ടു.
  deu-TKW: Als aber die Priester und die Propheten und das ganze Volk den Jeremia
    diese Worte im Tempel Jahwes reden hörten,
  lin-lin: Banganga-Nzambe, basakoli mpe bato nyonso bazalaki koyoka Jeremi koloba
    maloba oyo kati na Tempelo ya Yawe.
  eng-LSV: And the priests, and the prophets, and all the people, hear Jeremiah speaking
    these words in the house of YHWH,
  eng-GNV: So the Priestes, and the Prophets, and all the people heard Ieremiah speaking
    these wordes in the House of the Lord.
  eng-WEBSTER: So the priests and the prophets, and all the people heard Jeremiah
    speaking these words in the house of the LORD.
  nhw-BL: Huan nopa totajtzitzi, nopa tlajtol pannextiani huan nochi catli ehuani
    ipan ni altepetl quicajque catli na, niJeremías, niquijto nepa ipan tiopamitl
    catli iaxca TOTECO.
  swh-ONEN: Makuhani, manabii na watu wote wakamsikia Yeremia akiyasema maneno haya
    ndani ya nyumba ya Bwana.
  bba-bba: Yɑ̃ku kowobu kɑ Gusunɔn sɔmɔbu kɑ wuun tɔmbu bɑ Yeremin ɡɑri yi nuɑ yi
    u ɡerumɔ Yinni Gusunɔn sɑ̃ɑ yerɔ.
  eng-KJVCPB: So the priests and the prophets and all the people heard Jeremiah speaking
    these words in the house of the Lord.
  luo-luo: Jodolo, jonabi kod ji duto nowinjo Jeremia kawacho wechegi e od Jehova
    Nyasaye.
  meu-meu: Hahelaḡa taudia bona peroveta taudia bona taunimanima iboudiai na e kamonai,
    Ieremia ese unu hereva e gwaurai, Iehova ena dubu lalonai.
  npi-ULB: यर्मियाले परमप्रभुको मन्दिरमा यी वचन घोषणा गरेका पुजारीहरू, अगमवक्ताहरू
    र सबै मानिसले सुने ।
  yor-yor: Àwọn àlùfáà, àwọn wòlíì àti gbogbo ènìyàn ni ó gbọ́ ọ̀rọ̀ Jeremiah tí ó
    sọ ní ilé Olúwa.
  pes-OPCB: 'هنگامی که من پیغام خود را به گوش مردم رساندم و هر آنچه را که خداوند به
    من فرموده بود بازگو کردم، کاهنان و انبیای دروغین و مردم بر سر من ریختند و فریاد
    برآوردند: «تو باید کشته شوی!'
  tgl-ULB: Narinig ng mga pari, ng mga propeta, at ng lahat ng mga tao ang mga salita
    na ipinapahayag ni Jeremias sa tahanan ni Yahweh.
  cbu-NT: Apanllpansha urkar, misha tayaspatampantam ichingarusin anshuch yakat, yuwaa
    nuw Apanllee kuk kamanirangi anoo mazinanataranll ashirangsin,
  hui-hui: Ani laya handala Yaremaia ibu heyalu puwa Anduane Homogohanda bi lamibe
    layaruni wali agalihondo lamule pene. Ani puwa lamiyagola loma binigo mo miaga
    hearubi mana latagi halu mbiwia haga hearubi wali agali bibahende bu hearu tibi
    bibahendeme bi ogoni hale dege hene. Tigua Yaremaiahanda bi layago hale hai howa
    Yaremaia minu yania howa lalu, Áyu í̠ homolene nga, lene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​များ၊ ပ​ရော​ဖက်​များ​နှင့်​ပြည် သူ​အ​ပေါင်း​တို့​သည် ဗိ​မာန်​တော်​ထဲ​၌​ငါ​ဆင့်
    ဆို​ဟော​ပြော​သည့်​ထို​စ​ကား​တို့​ကို​ကြား ကြ​၏။-
  bod-N: ཡེ་རེམ་ཡཱས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་གསུངས་པའི་བཀའ་འདི་དག་མཆོད་དཔོན་དང་ལུང་སྟོན་པ་རྣམས་དང་མི་ཐམས་ཅད་ཀྱིས་ཐོས་སོ།
    །
  sna-sna: Vaprista navaprofita navanhu vose vakanzwa Jeremia achitaura mashoko aya
    ari mumba maJehovha.
  spa-BLM: Los sacerdotes, los profetas y todo el pueblo oyeron a Jeremías decir estas
    palabras en la casa de Yahvé.
  cac-cac: A eb' sacerdote, eb' syaloch sb'a schecab'oc Dios yed' masanil eb' anima,
    ix yab' val eb' valan juntzan̈ lolonel chi' d'a templo.
  swh-ULB: Makuhani, manabii, na watu wote wakamsikia Yeremia akitangaza maneno haya
    katika nyumba ya Yahwe.
  bel-bel: Сьвятары і прарокі і ўвесь народ слухалі Ерамію, калі ён гаварыў гэтыя
    словы ў доме Гасподнім.
  deu-ELBBK: Und die Priester und die Propheten und alles Volk hörten Jeremia diese
    Worte reden im Haus des HERRN.
  mbb-OT: Is menge memumuhat, is menge ebpeneuven, wey is langun he menge etew nekezineg
    te migkaǥi ni Jeremias diyà te valey te Nengazen.
  mal-2015: യിരെമ്യാവു ഈ വാക്കുകളെ യഹോവയുടെ ആലയത്തിൽവെച്ചു പറയുന്നതു പുരോഹിതന്മാരും
    പ്രവാചകന്മാരും സകലജനവും കേട്ടു.
  rmc-rmc: O rašaja, o proroka a the savore manuša šunde le Jeremijaš te vakerel savore
    kala lava andro Chramos le RAJESKRO.
  pes-OPV: و کاهنان و انبیا و تمامی قوم، این سخنان راکه ارمیا در خانه خداوند گفت شنیدند.
  ron-1924: Преоций, пророчий ши тот попорул ау аузит пе Иеремия ростинд ачесте кувинте
    ын Каса Домнулуй.
  ben-OBCV: যাজকেরা, ভাববাদীরা এবং সমস্ত লোক সদাপ্রভুর গৃহে যিরমিয়কে এই সমস্ত কথা
    বলতে শুনল।
  som-som: Oo wadaaddadii iyo nebiyadii iyo dadkii oo dhammuba waxay maqleen Yeremyaah
    oo erayadan gurigii Rabbiga kagaga dhex hadlaya,
  lat-VUC: Et audierunt sacerdotes, et prophetæ, et omnis populus, Jeremiam loquentem
    verba hæc in domo Domini.
  eng-ASVBT: And the priests and the prophets and all the people heard Jeremiah speaking
    these words in the house of Jehovah.
  ita-1885: Or i sacerdoti, e i profeti, e tutto il popolo, udirono Geremia pronunziando
    queste parole nella Casa del Signore.
  eng-LXXUP: Who is this that shall come up as a river, and as rivers roll their waves?
  eng-ULB: The priests, the prophets, and all the people heard Jeremiah announcing
    these words in Yahweh's house.
  spa-VBL: Los sacerdotes, los profetas y todo el pueblo escucharon a Jeremías pronunciar
    este mensaje en el Templo del Señor.
  fra-_FOB: Or, les sacrificateurs, et les prophètes, et tout le peuple, entendirent
    Jérémie qui prononçait ces paroles dans la maison de l'Éternel.
  mal-mal: യിരെമ്യാവ് ഈ വാക്കുകൾ യഹോവയുടെ ആലയത്തിൽവച്ചു പറയുന്നത് പുരോഹിതന്മാരും പ്രവാചകന്മാരും
    സകലജനവും കേട്ടു.
  urd-GVR: Jab Yarmiyāh ne Rab ke ghar meṅ Rab ke yih alfāz sunāe to imāmoṅ, nabiyoṅ
    aur tamām bāqī logoṅ ne ġhaur se sunā.
  suz-BL: मिनु चढ़ेबपुकी, परमप्रभु यावे आ लोव़ पाइबपुकी नु मुर नेल्‍लेमी परमप्रभु
    यावे आ खिंम येरमीयामी देंशो लोव़ नेंतेक्‍म।
  eng-NOY: And the priests and the prophets and all the people heard Jeremiah speaking
    these words in the house of Jehovah.
  ita-1927: Or i sacerdoti, i profeti e tutto il popolo udirono Geremia che pronunziava
    queste parole nella casa dell’Eterno.
  ckb-ckb: جا کاهینەکان و پێغەمبەرەکان و هەموو گەل گوێیان لێ بوو یەرمیا لە ماڵی یەزدان
    ئەم پەیامەی ڕاگەیاند.
  eng-BBE: And in the hearing of the priests and the prophets and all the people,
    Jeremiah said these words in the house of the Lord.
  kan-OKCV: ಹೀಗೆ ಯೆರೆಮೀಯನು ಈ ವಾಕ್ಯಗಳನ್ನು ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಸಾರುವುದನ್ನು ಯಾಜಕರೂ, ಪ್ರವಾದಿಗಳೂ,
    ಜನರೆಲ್ಲರೂ ಕೇಳುತ್ತಿದ್ದರು.
  tam-2017: எரேமியா இந்த வார்த்தைகளையெல்லாம் யெகோவாவுடைய ஆலயத்தில் சொல்லும்போது, ஆசாரியர்களும்,
    தீர்க்கதரிசிகளும், எல்லா மக்களும் கேட்டார்கள்.
  spa-RV-1909: Y los sacerdotes, los profetas, y todo el pueblo, oyeron á Jeremías
    hablar estas palabras en la casa de Jehová.
  ron-BTF: Astfel preoții și profeții și tot poporul l-au auzit pe Ieremia vorbind
    aceste cuvinte în casa DOMNULUI.
  eng-WEBP: The priests and the prophets and all the people heard Jeremiah speaking
    these words in the LORD’s house.
  eng-FBV: The priests and prophets and all the people heard Jeremiah deliver this
    message in the Lord's Temple.
  nld-1939: De priesters, de profeten en heel het volk hoorden Jeremias aan, toen
    hij die woorden in de tempel van Jahweh verkondde.
  nch-BL: Huan nopa totajtzitzi, nopa tajtolpanextiani huan nochi cati ehuani ipan
    ni altepet quicajque cati na, niJeremías, niquijto nepa ipan tiopamit cati iaxca
    TOTECO.
  vie-1934: Các thầy tế lễ, các tiên tri, và cả dân sự đều nghe Giê-rê-mi truyền những
    lời ấy trong nhà Đức Giê-hô-va.
  hin-CV: याहवेह के भवन में पुरोहितों, भविष्यवक्ताओं तथा सारे जनसाधारण ने येरेमियाह
    को यह वचन देते हुए सुन लिया.
  spa-BES: Y a la vista de los sacerdotes, los profetas y todo el pueblo, Jeremías
    dijo estas palabras en la casa del Señor.
  tdx-tdx: Jinanji’ o mpisoroñeo naho o mpitokio vaho ondaty iabio i tsara nisaontsie’
    Iirmeà añ’anjomba’ Iehovày.
  tha-KJV: บรรดาปุโรหิตและผู้​พยากรณ์ และประชาชนทั้งสิ้นได้ยินเยเรมีย์​พู​ดถ้อยคำเหล่านี้ในพระนิเวศของพระเยโฮวาห์
  por-BR-2018: E os sacerdotes, os profetas, e todo o povo, ouviram a Jeremias falar
    estas palavras na casa do SENHOR.
  deu-ELO: Und die Priester und die Propheten und alles Volk hörten Jeremia diese
    Worte reden im Hause Jehovas.
  eng-WYC-2018: And the priests, and prophets, and all the people heard Jeremy speaking
    these words in the house of the Lord. (And the priests, and the prophets, and
    all the people heard Jeremiah speaking these words in the House of the Lord.)
  epo-epo: Kaj aŭdis la pastroj kaj la profetoj kaj la tuta popolo, kiel Jeremia parolis
    tiujn vortojn en la domo de la Eternulo.
  uig-PIN: Xuning bilǝn kaⱨinlar, pǝyƣǝmbǝrlǝr wǝ barliⱪ hǝlⱪ Yǝrǝmiyaning bu sɵzlirini
    Pǝrwǝrdigarning ɵyidǝ jakarliƣanliⱪini anglidi.
  beo-beo: Gobele salasu dunu amola balofede dunu amola dunu huluane da Na Debolo
    ganodini sia:i liligi huluane nabi.
  tpi-OTNT: Orait Jeremaia i kirap i go long haus bilong Bikpela na autim olgeta dispela
    tok Bikpela i bin tokim em long autim long ol manmeri. Na ol pris na ol profet
    na olgeta manmeri i harim. Na taim Jeremaia i tok pinis, olgeta i holimpas em
    na i tok, “Yu mas i dai.
  hau-SA: Firistoci, annabawa da dukan mutane suka ji Irmiya yana waɗannan maganganu
    a gidan Ubangiji.
  uig-LAT: Shuning bilen kahinlar, peyghemberler we barliq xelq Yeremiyaning bu sözlirini
    Perwerdigarning öyide jakarlighanliqini anglidi.
  nde-nde: Abaphristi, labaphrofethi kanye labantu bonke bamuzwa uJeremiya ekhuluma
    amazwi la endlini kaThixo.
  ton-ton: ¶ Pea naʻe fanongo ʻe he kau taulaʻeiki mo e kau palōfita pea mo e kakai
    kotoa pē ki he lea ʻaki ʻe Selemaia ʻae ngaahi lea ni ʻi he fale ʻo Sihova.
  ces-1613: Slyšeli pak kněží a proroci, i všecken lid Jeremiáše mluvícího slova ta
    v domu Hospodinovu.
  eng-WMB: The priests and the prophets and all the people heard Jeremiah speaking
    these words in the LORD’s house.
  tam-TCV: ஆசாரியரும், இறைவாக்கினரும், எல்லா மக்களும் யெகோவாவின் ஆலயத்தில் எரேமியா
    கூறிய இந்த வார்த்தைகளைக் கேட்டார்கள்.
  ceb-ULB: Nakadungog sa pagpahibalo ni Jeremias ang mga pari, ang mga propeta, ug
    ang tanang katawhan didto sa puloy-anan ni Yahweh.
  pol-UBG: A kapłani i prorocy oraz cały lud słyszeli Jeremiasza mówiącego te słowa
    w domu PANA.
  agr-agr: Nuna aatus Jeremías tabaun sacerdote aidau, profeta aidau, ashí aents aidaujai
    antukajui.
  kyc-kyc: Purisi dupwape poropeta dupwape dee wambu dupwa peparaemepe yulu dupwana
    lao nambame tembole anda dokona leyono doko siyami.
  urd-GVU: جب یرمیاہ نے رب کے گھر میں رب کے یہ الفاظ سنائے تو اماموں، نبیوں اور تمام
    باقی لوگوں نے غور سے سنا۔
  deu-1912: Da nun die Priester, Propheten und alles Volk hörten Jeremia, daß er solche
    Worte redete im Hause des HERRN,
  kan-2017: ಯೆರೆಮೀಯನು ಯೆಹೋವನ ಆಲಯದಲ್ಲಿ ಹೀಗೆ ಮಾತನಾಡುವುದನ್ನು ಯಾಜಕರೂ, ಪ್ರವಾದಿಗಳು ಮತ್ತು
    ಸಕಲ ಜನರೂ ಕೇಳಿದರು.
  yap-yap: Pi prist, nge pi profet, nge urngin e girdi’ e rrung’aged e pi thin ney
    ni gu be yog u lan e Tempel.
  hlt-MCSB: Jeremiah loh BOEIPA im ah he ol a thui te khosoih rhoek, tonghma rhoek
    neh pilnam pum loh a yaak.
  mdy-ETH: ቄኤሶንታ ፆኦሲ ማሊፆ ኬኤዛ ዓሶንታ ዴሮንታ ቢያ ጌኤዦ ማኣሮይዳ ዬያ ታ ኬኤዛሢ ዋይዜኔ፤
  twi-ASANTE: Asɔfoɔ, adiyifoɔ ne nnipa no nyinaa tee sɛ Yeremia reka saa nsɛm yi,
    wɔ Awurade efie hɔ.
  eng-WEBU: The priests and the prophets and all the people heard Jeremiah speaking
    these words in the LORD’s house.
  wal-wal: Ermmaasi GODAA Beeta Maqidasiyan ha qaalaa yootishin, qeeseti, hananabaa
    yootiyaageetinne asai ubbai siyidosona.
  spa-PDDPT: Los sacerdotes, los profetas y todo el pueblo oyeron a Jeremías cuando
    habló estas Palabras en la Casa de Yavé.
  gun-gun: Ha'e rami Senhor pegua oo py Jeremias ijayvu ramo sacerdote kuery, profeta
    ha'e heta va'e kuery ha'e javi oendu okuapy.
  ilo-ULB: Nangngeg dagiti papadi, dagiti profeta, ken dagiti amin a tattao ni Jeremias
    nga agiwarwaragawag kadagitoy a sasao iti balay ni Yahweh.
  kpg-kpg: Digau hai mee dabu, nia soukohp mo nia daangada huogodoo ga longono ginaadou
    Jeremiah dela e agoago i nia helekai aanei i lodo di Hale Daumaha.
  uig-ARA: شۇنىڭ بىلەن كاھىنلار، پەيغەمبەرلەر ۋە بارلىق خەلق يەرەمىيانىڭ بۇ سۆزلىرىنى
    پەرۋەردىگارنىڭ ئۆيىدە جاكارلىغانلىقىنى ئاڭلىدى.
  sus-sus: Sɛrɛxɛdubɛe, namiɲɔnmɛe, nun ɲama birin naxa Annabi Yeremi xa masenyi mɛ
    Alatala xa banxi kui.
  pon-2006: Samworo ko, soukohp ko, oh aramas koaros ahpw rongada ei ndinda mepwukat
    nan Tehnpas Sarawio,
  jae-jae: Dabuŋwaga to propete ma lau samob sêŋô Jeremia kêsôm biŋ tonaŋ aŋga Apômtaunê
    andu.
  ksd-ksd: Ma ra umana tena tinabar ma ra umana propet ma ra tarai par dia ga valongore
    Ieremia ba i ga tatike go ra tinata ta ra kuba i ra Luluai.
  tur-YTC: Kâhinler, peygamberler ve bütün halk, Yeremya'nın Yahve'nin evinde bu sözleri
    söylediğini duydular.
  grc-BRENT: Τίς οὗτος ὡς ποταμὸς ἀναβήσεται, καὶ ὡς ποταμοὶ κυμαίνουσιν ὕδωρ;
  ind-AYT: Para imam, para nabi, dan semua orang mendengar Yeremia mengatakan firman-firman
    ini di rumah TUHAN.
  nya-nya: Ansembe, aneneri ndi anthu onse anamva Yeremiya akuyankhula mawu amenewa
    mʼNyumba ya Yehova.
  hrv-hrv: I svećenici i proroci i sav narod slušahu Jeremiju kako naviješta te riječi
    u Domu Jahvinu.
  mps-mps: Tialima, Jeremaia hogodama, te Genuai Bidigo beba pelama, tama Genuai Bidigo
    agai te we bidi dabeba pusumainogo yali po tigidali pusali. Tama te pris dabe,
    me profet, me te we bidi dabego te po odali. Tama Jeremaiago te po ola silibo
    si da, tigidaligo aga pageabi yagaselama, te po walio, “Nage isaibao,” wali.
  tpi-tpi: Orait Jeremaia i kirap i go long haus bilong Bikpela na autim olgeta dispela
    tok Bikpela i bin tokim em long autim long ol manmeri. Na ol pris na ol profet
    na olgeta manmeri i harim. Na taim Jeremaia i tok pinis, olgeta i holimpas em
    na i tok, “Yu mas i dai.
  dan-1931: Præsterne, Profeterne og alt Folket hørte nu Jeremias tale disse Ord i
    HERRENS Hus;
  vie-OVCB: Các thầy tế lễ, các tiên tri, và tất cả dân chúng đều nghe Giê-rê-mi nói
    những lời ấy trước Đền Thờ của Chúa Hằng Hữu.
  guj-2017: યાજકો, પ્રબોધકો અને સર્વ લોકોએ યર્મિયાને યહોવાહના ઘરમાં આ વચનો બોલતો સાંભળ્યો.
  pon-2006A: Samworo ko, soukohp ko, oh aramas koaros ahpw rongada ei ndinda mepwukat
    nan Tehnpas Sarawio,
  por-BRBSL: Os sacerdotes, os profetas e todo o povo ouviram Jeremias falar estas
    palavras na casa de Iavé.
  cth-cth: Vaihmanaw hoi profetnaw hoi tamimaya ni BAWIPA im dawk Jeremiah ni a dei
    e lawk hah a thai awh.
  twi-twi: Asɔfo, adiyifo ne nnipa no nyinaa tee sɛ Yeremia reka saa nsɛm yi, wɔ Awurade
    fi hɔ.
  hlt-hlt: Jeremiah loh BOEIPA im ah he ol a thui te khosoih rhoek, tonghma rhoek
    neh pilnam pum loh a yaak.
  tbz-SIM: Ikuɔ́ nìùbɛ̀ nɛ̀ bɛ̀ɛ̀ nɑ̀ɑ́ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɛ̀ bɛnìtìbɛ̀ bɛmɔu kɛ̀
    bɛ̀ɛ keè mí nSedemii n tì bɛ́immɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ towɑɑ̀.
  msy-2020: Ezɨ Jeremaia dɨkavigha Ikiavɨra Itir Godɨn Dɨpenimɨn ghugha, Ikiavɨra
    Itir God a mɨkemezir akar kaba bar dar gun gumazamiziba bar me mɨkeme. Ezɨ ofa
    gamir gumaziba ko, akam inigha izir gumaziba ko, gumazamiziba bar akam baraki.
    Ezɨ Jeremaia mɨkemegha gɨvazɨma, ofa gamir gumaziba ko, akam inigha izir gumaziba
    ko, gumazamiziba bar an suigha ghaze, “Na aremegh.
  azb-azb: Kahinlər, peyğəmbərlər və bütün xalq Yeremyanın Rəbbin məbədində söylədiyi
    bu sözləri eşitdi.
  eng-DBY: And the priests and the prophets and all the people heard Jeremiah speaking
    these words in the house of Jehovah.
  hin-2017: जब यिर्मयाह ये वचन यहोवा के भवन में कह रहा था, तब याजक और भविष्यद्वक्ता
    और सब साधारण लोग सुन रहे थे।
  wol-KYG: Ba mu ko defee sarxalkat yaak yonent yaak mbooloo ma mépp dégg Yeremi di
    wax kàddu yooyu ca biir kër Aji Sax ji.
  eng-YLT: And the priests, and the prophets, and all the people, hear Jeremiah speaking
    these words in the house of Jehovah,
  kne-kne: Dinngen din papadi, mamadto ya kaipoipogaw nan inbagan Jeremias sin Timplo.
  eng-WYC-2017: And the priests, and prophets, and all the people heard Jeremy speaking
    these words in the house of the Lord.
  eng-WMBB: The priests and the prophets and all the people heard Jeremiah speaking
    these words in the LORD’s house.
  urd-GVH: जब यरमियाह ने रब के घर में रब के यह अलफ़ाज़ सुनाए तो इमामों, नबियों और
    तमाम बाक़ी लोगों ने ग़ौर से सुना।
  rug-rug: Sari hiama, na poropita, meke doduru tinoni avosia se Zeremaea zamani sari
    zinama hire pa vetu te Zihova.
  gaz-gaz: Luboonni, raajonnii fi sabni hundi Ermiyaasii dubbii kana mana Waaqayyoo
    keessatti dubbatu dhagaʼan.
  fra-LSG: Les sacrificateurs, les prophètes, et tout le peuple, entendirent Jérémie
    prononcer ces paroles dans la maison de l’Éternel.
  gnn-gnn: Bala ŋarranydja dhärranana yana, ga ḻakaraŋalana marrtjina ŋunhiyi dhäwuny'tja
    nhanukuŋu Garraywuŋunydja walalambala, ga walalanydja ŋäkula ḏalkarra'mirriyu
    walalay ŋuriŋiyi ga dhäwu'‐ḻakaranhamirriyu ga yolŋu'‐yulŋuyu, bukmakthu yana,
    ŋarra ḻakaraŋalanydja warrpam' yana ŋunhi nhaltjarra ŋayi yukurrana Garrayyu ŋarrakala
    ḻakaraŋala.
  yal-yal: Saraxaraline nun nabine nun yamaan birin yi Yeremi xuiin mɛ falani itoe
    tiyɛ Alatalaa banxini.
  iou-iou: Eruk Jeremaiatä Yawe täŋo yot gänaŋ man u yäŋahäŋirän bämop äma, ba profet
    ätukät ämawebe kuduptagäntä nadäŋkuŋ.
  haw-1868: A lohe no na kahuna, a me na kaula a me na kanaka a pau ia Ieremia e olelo
    ana i keia mau olelo iloko o ka hale o Iehova.
  arb-NAV: فَسَمِعَ الْكَهَنَةُ وَالأَنْبِياءُ وَسَائِرُ الشَّعْبِ إِرْمِيَا يُرَدِّدُ
    هَذَا الْكَلامَ فِي هَيْكَلِ الرَّبِّ.
  ewe-ewe: Nunɔlawo, nyagblɔɖilawo kple ame siwo katã le afi ma se Yeremia wònɔ nya
    siawo gblɔm le Yehowa ƒe gbedoxɔ me.
  eng-LEE: 'And the priests and the prophets and all the people heard Jeremiah speaking
    these words in the house of the Lord:'
  asm-FB: যেতিয়া যিৰিমিয়াই যিহোৱাৰ গৃহত এই সকলো বাক্য কোৱাত ভাববাদী আৰু আটাই প্ৰজাসকলে
    শুনিলে।
  sus-A: سّرّشّدُبّيٍ، نَمِحْنمّيٍ، نُن حَمَ بِرِن نَشَ عَننَبِ يٍرٍ مِ شَ مَسٍنيِ
    مّ عَلَتَلَ شَ بَنشِ كُي.
  fra-SBL: Les prêtres, les prophètes et tout le peuple entendirent Jérémie prononcer
    ces paroles dans la maison de l'Éternel.
  hbo-hbo: וַֽיִּשְׁמְע֛וּ הַכֹּהֲנִ֥ים וְהַנְּבִאִ֖ים וְכָל־הָעָ֑ם אֶֽת־יִרְמְיָ֔הוּ
    מְדַבֵּ֛ר אֶת־הַדְּבָרִ֥ים הָאֵ֖לֶּה בְּבֵ֥ית יְהוָֽה׃
  kik-kik: Athĩnjĩri-Ngai, na anabii, na andũ acio angĩ othe makĩigua Jeremia akĩaria
    ndũmĩrĩri ĩyo kũu nyũmba-inĩ ya Jehova.
  fra-NCL: Les prêtres, les prophètes et tout le peuple entendirent Jérémie prononcer
    ces paroles dans la maison de Yahweh.
  cek-AK: Jeremiah mah Angraeng im thungah thuih ih hae loknawk loe, qaimanawk, tahmaanawk
    hoi kaminawk boih mah thaih o.
  cuk-cuk: Bela dulemar, Jeremías Bab-Dummadse-goled-neggi-ibmar-sogsadi itosmalad,
    dule-irwa-Bab-Dummadse-gormalad, degi, Bab-Dummad-gayaburba-barsogmaladi, bela
    itosmalad.
  uig-CYR: Шуниң билән каһинлар, пәйғәмбәрләр вә барлиқ хәлиқ Йәрәмияниң бу сөзлирини
    Пәрвәрдигарниң өйидә җакалиғанлиғини аңлиди.
  tel-2017: యిర్మీయా యీ మాటలను యెహోవా మందిరంలో పలుకుతూ ఉంటే యాజకులూ ప్రవక్తలూ ప్రజలంతా
    విన్నారు.
  hat-BSA: Prèt yo, pwofèt yo ak tout pèp la te tande Jérémie pale pawòl sa yo lakay
    SENYÈ a.
  kos-kos: Mwet tol, mwet palu, ac mwet nukewa lohng ke nga fahk ma inge in Tempul,
  hbo-WLC: וַֽיִּשְׁמְע֛וּ הַכֹּהֲנִ֥ים וְהַנְּבִאִ֖ים וְכָל־הָעָ֑ם אֶֽת־יִרְמְיָ֔הוּ
    מְדַבֵּ֛ר אֶת־הַדְּבָרִ֥ים הָאֵ֖לֶּה בְּבֵ֥ית יְהוָֽה׃
  ibo-ibo: Ndị nchụaja, na ndị amụma, na ndị mmadụ ndị ọzọ nọ nʼụlọnsọ Onyenwe anyị
    nụrụ mgbe Jeremaya kwuru okwu ndị a niile.
  ory-ory: ପୁଣି, ଯିରିମୀୟ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ଏହିସବୁ କଥା କହିବାର ଯାଜକମାନେ ଓ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ
    ଓ ଲୋକ ସମସ୍ତେ ଶୁଣିଲେ।
  chk-chk: Iwe, ekewe souasor me ekewe soufos, pwal ekewe aramas meinisin ra rongorong
    ekei kapas Jeremaia a apasa me lon imwen ewe Samol mi Lapalap.
  rop-rop: Detlot serramonimen, en detlot speshalwan mesinja, en ola pipul bin irrim
    mi toktokbat ol dislot ting langa det Serramoni Pleis,
  ukr-1871: Сьвященники й пророки й ввесь люд чули, як Еремія говорив сї слова в Господньому
    домі.
  deu-1951: Es hörten aber die Priester und die Propheten und das ganze Volk, wie
    Jeremia diese Worte redete im Hause des HERRN.
  eng-JPS: So the priests and the prophets and all the people heard Jeremiah speaking
    these words in the house of the LORD.
  srp-1865: A sveštenici i proroci i sav narod èuše Jeremiju gdje govori te rijeèi
    u domu Gospodnjem.
  lug-lug: Bakabona ne bannabbi n’abantu bonna ne bawulira Yeremiya ng’ayogera ebigambo
    bino mu nnyumba ya Mukama.
  heb-heb: וישמעו הכהנים והנבאים וכל העם את ירמיהו מדבר את הדברים האלה בבית יהוה׃
  ben-IRV: সদাপ্রভুর গৃহে যিরমিয়ের প্রচারে বিশেষ করে যাজকরা, ভাববাদীরা এবং সমস্ত
    লোক শুনলেন।
  pan-pan: ਜਦ ਜਾਜਕਾਂ, ਨਬੀਆਂ ਅਤੇ ਸਾਰੇ ਲੋਕਾਂ ਨੇ ਯਿਰਮਿਯਾਹ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਇਹ ਗੱਲਾਂ
    ਕਰਦੇ ਸੁਣਿਆ
  mya-JVB: ထို စကား ကို ဗိမာန် တော်၌ ယေရမိ ဟောပြော သည်ကို ယဇ် ပုရောဟိတ်များ၊ ပရောဖက်
    များ၊ လူ များ အပေါင်း တို့သည် ကြား ကြ၏။
  tbg-tbg: Te Nora Kotira Naavu vainaini oru vi uvara turamanta Kotira kaiqa vara
    amitokavata, paropeti vaiinti vikavata, ekaa vaiinti nahentivata vi uvara irura.
  hmo-hmo: Hahelagaia taudia, peroveta taudia, bona taunimanima ibounai, be Dubu Helaga
    lalonai inai lau Ieremia egu hereva idia kamonai.
  urd-urd: चुनाँचे काहिनों और नबियों और सब लोगों ने यरमियाह को ख़ुदावन्द के घर में
    यह बातें कहते सुना।
  rus-SYN: Священники и пророки и весь народ слушали Иеремию, когда он говорил сии
    слова в доме Господнем.
  bqc-SIM: Sa'onaↄ ń ãnabiↄ ń gbɛ̃́ kĩniↄ píi yã́ pↄ́ Zelemii ò Dii uapi mà.
  tcz-CHONGTHU: Hichun, thempu holeh themgao ho, chuleh mipi hon, abonchauvin houin
    leitol’a Jeremiah thusi chu angaicheh uvin, ajasohtauve.
  mar-mar: परमेश्वराच्या मंदिरातील यिर्मयाचे हे बोलणे याजकांनी, संदेष्ट्यांनी आणि
    सगळ्या लोकांनी ऐकले.
  qub-qub: Templucho Jeremías chayno nishantaga llapan runacunapis, cüracunapis, profëtacunapis
    wiyaran.
  bqp-bqp: Yɑ̃ku kowobu kɑ Gusunɔn sɔmɔbu kɑ wuun tɔmbu bɑ Yeremin gɑri yi nuɑ yi
    u gerumɔ Yinni Gusunɔn sɑ̃ɑ yerɔ.
  hat-hat: Prèt yo, pwofèt yo ansanm ak tout moun ki te la yo tande Jeremi ap bay
    mesaj sa a nan lakou Tanp lan.
  eng-BSB: Now the priests and prophets and all the people heard Jeremiah speaking
    these words in the house of the LORD,
  eng-WEBPB: The priests and the prophets and all the people heard Jeremiah speaking
    these words in the LORD’s house.
  kbq-kbq: Hagi Jeremaia'ma ama ana kasnampa kema vuno Ra Anumzamofo mono nompima
    ome huama'ma hige'za, pristi vahe'ene kasnampa vahe'ene miko vahemo'zanena antahi'naze.
  nhe-BL: Huan nopa totajtzitzi, nopa tiocamanalohuani huan nochi tlen ehuani ipan
    ni altepetl quicajque tlen na, niJeremías, niquijto nepa ipan tiopamitl tlen iaxca
    TOTECO.
  gub-BL: Xaxeto a'e wà, Tupàn ze'eg imume'u har a'e wà, teko paw a'e wà no, herenu
    ko ma'e imume'u mehe tàpuzuhu huwake katu pe a'e wà.
  eng-DRA: And the priests, and the prophets, and all the people heard Jeremias speaking
    these words in the house of the Lord.
