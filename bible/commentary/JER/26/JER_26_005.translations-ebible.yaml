verse: JER.026.005
translations:
  mal-C: ഞാൻ വീണ്ടും വീണ്ടും നിങ്ങളുടെ അടുക്കൽ അയച്ചിട്ടും നിങ്ങൾ ശ്രദ്ധിക്കാതിരുന്ന
    എന്റെ ദാസന്മാരായ പ്രവാചകന്മാരുടെ വാക്കുകൾ ഇനിയും കേൾക്കാതിരിക്കുകയുംചെയ്താൽ,
  deu-TKW: 'indem ihr auf die Worte meiner Knechte, der Propheten, hört, die ich unermüdlich
    immer wieder zu euch sende, ohne daß ihr auf sie hört:'
  lin-lin: mpe boboyi kotosa maloba ya basali na Ngai, basakoli, oyo nazalaki kotindela
    bino tango na tango atako boboyaki koyokela bango,
  eng-LSV: to listen to the words of My servants the prophets, whom I am sending to
    you, indeed, rising early and sending, and you have not listened,
  eng-GNV: And to heare ye wordes of my seruants the Prophets, whome I sent vnto you,
    both rising vp earely, and sending them, and will not obey them,
  eng-WEBSTER: To hearken to the words of my servants the prophets, whom I have sent
    to you, both rising early, and sending them , but ye have not hearkened;
  nhw-BL: huan amo anquintlacaquilise notlajtol pannextijcahua catli na niquintitlantoc
    tlatoctzitzi para ma anmechyolmelahuaca ximoyolcuepaca,
  swh-ONEN: nanyi ikiwa hamtayasikiliza maneno ya watumishi wangu manabii, ambao nimewatuma
    kwenu tena na tena (ijapokuwa hamkuwasikiliza),
  bba-bba: kpɑ bu ku nɛn ɡɔrobun ɡɑri ɑtɑfiiru ko. Nɑ rɑ be bu ɡɔrie sɑɑ yellun di,
    ɑdɑmɑ bɑ ǹ bu swɑɑ dɑki.
  eng-KJVCPB: to hearken to the words of my servants the prophets, whom I sent unto
    you, both rising up early, and sending them, but ye have not hearkened;
  luo-luo: kendo ka ok uwinjo weche mag jotichna ma jonabi, maseoronu pile ka pile
    (kata kamano pod ok uwinjo),
  meu-meu: bona egu hesiai peroveta taudia, ena be asio hakala to dekemui na siaidia
    ḡava taudia, na basio hakala henidia;
  npi-ULB: मैले तिमीहरूकहाँ निरन्तर रूपमा पठाइरहेका मेरा दास, अगमवक्ताहरूका वचनहरू
    तिमीहरूले सुनेनौ भने, तर तिमीहरूले सुनेका छैनौ,
  yor-yor: àti tí ẹ kò bá gbọ́ ọ̀rọ̀ àwọn ìránṣẹ́ mi, àwọn wòlíì tí mo rán sí i yín
    léraléra (ṣùgbọ́n ẹ̀yin kò gbọ́),
  pes-OPCB: '@see-verse:JER.026.004'
  tgl-ULB: Kung hindi kayo makikinig sa mga salita ng aking mga lingkod na mga propeta
    na siyang patuloy kong isinusugo sa inyo—ngunit hindi ninyo pinakinggan! —
  cbu-NT: misha yuwaatstam tputsireetsi tayaspatampani zangan zangan ashiranguri,
    zapan waneekana, anootstam nda mazinamaam zandkusin,
  hui-hui: Agali maru i̱ninaga bi mana latagi halu mbiwia haga biarume bi langiyarubi
    baya hangu hale halimu labe. Bibahendengi agali maru i̱naga bi mana latagi hole
    pudaba laga birugolabi tígua uruni hale nahagaore kamigoni.
  mya-mya: သင်​တို့​ထံ​သို့​ထပ်​ကာ​ထပ်​ကာ​ငါ​စေ​လွှတ် သည့် ငါ​၏​အ​စေ​ခံ​ပ​ရော​ဖက်​တို့​၏​စ​ကား
    ကို​ပ​မာ​ဏ​ပြု​ရ​ကြ​မည်။ သင်​တို့​သည်​သူ တို့​၏​စ​ကား​ကို​အ​ဘယ်​အ​ခါ​၌​မျှ​နား
    မ​ထောင်​ခဲ့​ကြ။-
  bod-N: ངས་སྔར་ནས་ཡང་ཡང་ཁྱོད་ཅག་གི་རྩར་མངགས་པའི་ཞབས་ཕྱི་ལུང་སྟོན་པ་རྣམས་ཀྱི་གསུངས་པའི་བཀའ་ལ་མ་མཉན་ན།
    ༼ཁྱོད་ཚོས་དངོས་གནས་མ་མཉན་ཏོ། །༽
  sna-sna: uye kana musingateereri mashoko avaranda vangu ivo vaprofita, vandakatuma
    ndikatumazve kwamuri (Kunyange musina kuteerera),
  spa-BLM: para escuchar las palabras de mis siervos los profetas que les envío, incluso
    levantándose temprano y enviándolos — pero ustedes no han escuchado —
  cac-cac: max e cha eyab' e cachji yuj eb' in checab', vach'chom tzijtum el ix in
    checb'at eb', palta maj e c'anab'ajej eb',
  swh-ULB: kama hamsikilizi maneno ya watumishi wangu manabii ambao naendelea kuwatuma
    kwenu—lakini hamjasikiliza! —
  bel-bel: каб уважаць словам рабоў Маіх прарокаў, якіх Я пасылаю да вас, пасылаю
    з самай раніцы, і якіх вы ня слухаеце, -
  deu-ELBBK: 'dass ihr auf die Worte meiner Knechte, der Propheten, hört, die ich
    zu euch sende, früh mich aufmachend und sendend (ihr habt aber nicht gehört):'
  mbb-OT: wey emun kenè niw ebpemineǥen is mibpengaǥi te menge suluǥuen ku he menge
    mibpenaub ku, he layun ku ibpehendiyà te keniyu piru wazè niw gihapun pemineǥa,
  mal-2015: ഞാൻ നിങ്ങളുടെ മുമ്പിൽ വെച്ച എന്റെ ന്യായപ്രമാണത്തെ അനുസരിച്ചുനടപ്പാനും
    നിങ്ങൾ എന്റെ വാക്കു കേൾക്കയില്ലെങ്കിൽ,
  rmc-rmc: te na šunena o lava mire služobňikengre, le prorokengre, saven tumenge
    furt bičhavav pale a pale, kajte tumen len na šunen,
  pes-OPV: و اگر کلام بندگانم انبیا را که من ایشان را نزد شما فرستادم اطاعت ننمایید
    با آنکه من صبح زود برخاسته، ایشان را ارسال نمودم اماشما گوش نگرفتید.
  ron-1924: дакэ ну аскултаць кувинтеле робилор Мей пророчь пе каре ви-й тримит, пе
    каре ви й-ам тримис дис-де-диминяцэ ши пе каре ну й-аць аскултат,
  ben-OBCV: এবং যাদের আমি বারবার তোমাদের কাছে প্রেরণ করেছি, আমার সেই দাস ভাববাদীদের
    কথা তোমরা যদি না শোনো (যদিও তোমরা তাদের কথা শোনোনি),
  som-som: oo aad u maqashaan erayada nebiyada addoommadayda ah oo aan idiin soo diro,
    anigoo goor wanaagsan idiin soo diraya, laakiin innaba ma aydaan dhegaysan,
  lat-VUC: 'ut audiatis sermones servorum meorum prophetarum quos ego misi ad vos,
    de nocte consurgens, et dirigens, et non audistis:'
  eng-ASVBT: to hearken to the words of my servants the prophets, whom I send unto
    you, even rising up early and sending them, but ye have not hearkened;
  ita-1885: per ascoltar le parole dei miei servitori profeti, i quali io vi mando;
    a' quali, benchè io li abbia mandati del continuo per ogni mattina, voi non avete
    però ubbidito;
  eng-LXXUP: 'Why do they fear, and turn back? even because their mighty men shall
    be slain: they have utterly fled, and being hemmed in they have not rallied, saith
    the Lord.'
  eng-ULB: if you do not listen to the words of my servants the prophets whom I am
    persistently sending to you—but you have not listened!—
  spa-VBL: y si no escuchan los mensajes de mis siervos los profetas -los he enviado
    a ustedes una y otra vez, pero se negaron a escuchar-
  fra-_FOB: Pour obéir aux paroles des prophètes, mes serviteurs, que je vous envoie,
    que je vous ai envoyés dès le matin, et que vous n'avez pas écoutés;
  mal-mal: ഞാൻ നിങ്ങളുടെ മുമ്പിൽ വച്ച എന്റെ ന്യായപ്രമാണം അനുസരിച്ചുനടക്കുവാനും നിങ്ങൾ
    എന്റെ വാക്കു കേൾക്കുകയില്ലെങ്കിൽ,
  urd-GVR: Nīz, nabiyoṅ ke paiġhāmāt par dhyān do. Afsos, go maiṅ apne ḳhādimoṅ ko
    bār bār tumhāre pās bhejtā rahā to bhī tum ne un kī na sunī.
  suz-BL: गो गेना हना यो इन बाक्‍तीकेम सोइश्‍शो आं गेय पाइब, आं लोव़ पाइब आन लोव़
    नोफा दाइश्‍शा मनेंतीनी हना, गेपुकीम मेको रिम्‍शो पा मनेंशो बाक्‍तीनी हना, येरमीया
    २५:४
  eng-NOY: to hearken to the words of my servants the prophets, whom I sent to you,
    rising early and sending, and ye have not hearkened,
  ita-1927: se non date ascolto alle parole de’ miei servitori, i profeti, i quali
    vi mando, che vi ho mandati fin dal mattino e non li avete ascoltati,
  ckb-ckb: هەروەها ئەگەر گوێ لە قسەی بەندە پێغەمبەرەکانم نەگرن، ئەوانەی من بە بەردەوامی
    بۆم دەناردن، بەڵام ئێوە گوێتان نەگرت،
  eng-BBE: And give ear to the words of my servants the prophets whom I send to you,
    getting up early and sending them, though you gave no attention;
  kan-OKCV: ಹಾಗು ನೀವು ಕೇಳದಿದ್ದರೂ ನಿಮ್ಮ ಬಳಿಗೆ ನಾನು ಪದೇಪದೇ ಕಳುಹಿಸುತ್ತಾ ಬಂದಿರುವ ನನ್ನ
    ದಾಸರಾದ ಪ್ರವಾದಿಗಳ ಮಾತುಗಳನ್ನೂ ಆಲಿಸದೆ ಹೋದರೆ,
  tam-2017: நான் உங்கள் முன்வைத்த என் நியாயப்பிரமாணத்தில் நீங்கள் நடப்பதற்கும், நீங்கள்
    என் சொல்லைக் கேளாமற்போனால்,
  spa-RV-1909: Para atender á las palabras de mis siervos los profetas que yo os envío,
    madrugando en enviarlos, á los cuales no habéis oído;
  ron-BTF: Pentru a da ascultare cuvintelor servitorilor mei, profeții, pe care i-am
    trimis la voi, deopotrivă ridicându-i devreme și trimițându-i, iar voi nu ați
    dat ascultare;
  eng-WEBP: to listen to the words of my servants the prophets whom I send to you,
    even rising up early and sending them—but you have not listened—
  eng-FBV: and if you don't listen to the messages of my servants the prophets—I've
    sent them to you time and again, but you refused to listen—
  nld-1939: 'en niet luistert naar de woorden van de profeten, mijn dienaars, die
    Ik u van de vroege morgen tot de late avond heb gezonden, maar waarnaar ge niet
    hebt gehoord:'
  nch-BL: huan amo anquintacaquilise notajtolpanextijcahua cati na niquintitantoc
    talojtzitzi para ma amechyolmelahuaca ximoyolcuepaca,
  vie-1934: nếu các ngươi không nghe lời của các đầy tớ ta, là các tiên tri mà ta
    sai đến cùng các ngươi, và đã dậy sớm sai đến, nhưng các ngươi không nghe họ,
  hin-CV: कि तुम मेरे सेवक उन भविष्यवक्ताओं द्वारा भेजा संदेश न सुनो, जिन्हें मैं
    बार-बार तुम्हारे लिए भेज रहा हूं (जिनकी तुमने नहीं सुनी है),
  spa-BES: Oye las palabras de mis siervos, los profetas que te envío, que se levantan
    temprano y envío, aunque no hayas prestado atención.
  tdx-tdx: hitsen­dreñe i saontsi’ o mpitoky mpitoroko niraheko ama’ areo, nampañampitsoeñe
    naho niraheñeo, fe tsy hinao’ areoy;
  tha-KJV: และเชื่อฟังถ้อยคำของบรรดาผู้​รับใช้​ของเรา คือบรรดาผู้​พยากรณ์ ซึ่งเราได้ส่งไปหาเจ้าอย่างไม่​หยุดยั้ง
    คือส่งพวกเขาไป ถึงเจ้าจะมิ​ได้​เชื่อฟัง
  por-BR-2018: Para dar atenção às palavras de meus servos, os profetas, que eu vos
    envio, insistentemente os enviando, mas não os ouvistes;
  deu-ELO: 'daß ihr auf die Worte meiner Knechte, der Propheten, höret, welche ich
    zu euch sende, früh mich aufmachend und sendend (ihr habt aber nicht gehört):'
  eng-WYC-2018: that ye hear the words of my servants, (the) prophets, which I rising
    by night, and (ad)dressing, sent to you, and ye heard not; (and that ye hear the
    words of my servants, the prophets, which I rising up by night, and directing,
    sent to you, but ye did not listen to them;)
  epo-epo: 'por obei la vortojn de Miaj servantoj, la profetoj, kiujn Mi sendas al
    vi, kiujn Mi konstante sendadis, sed vi ilin ne aŭskultis:'
  uig-PIN: Mǝn tang sǝⱨǝrdǝ ornumdin turup ǝwǝtkǝn hizmǝtkarlirim bolƣan pǝyƣǝmbǝrlǝrning
    sɵzlirini anglimisanglar (silǝr ularƣa ⱨeq ⱪulaⱪ salmay kǝlgǝnsilǝr!),
  beo-beo: 'Amola Na hawa: hamosu dunu, amo da balofede dunu Na dilima asula ahoanana,
    amo ilia sia: nabima:ne sia:i. Be dilia da ilia sia: hamedafa nabi.'
  tpi-OTNT: Na yupela i mas bihainim olgeta tok ol wokman bilong mi, em ol profet,
    i bin givim yupela. Planti taim mi bin salim ol profet i kam autim tok long yupela,
    tasol yupela i no bin bihainim tok bilong ol.
  hau-SA: in kuma ba ku saurari maganganun bayina annabawa, waɗanda na aika muku sau
    da sau ba (ko da yake ba ku saurara ba),
  uig-LAT: Men tang seherde ornumdin turup ewetken xizmetkarlirim bolghan peyghemberlerning
    sözlirini anglimisanglar (siler ulargha héch qulaq salmay kelgensiler!),
  nde-nde: njalo nxa lingalaleli amazwi ezinceku zami abaphrofethi, engabathuma kini
    njalonjalo (lanxa lingalalelanga),
  ton-ton: ‌ʻO fanongo ki he lea ʻa ʻeku kau tamaioʻeiki ko e kau palōfita, ʻakinautolu
    kuo u fekau kiate kimoutolu, ʻo tuʻu hengihengi hake pe, ʻo fekau ʻakinautolu,
    ka naʻe ʻikai te mou tokanga;
  ces-1613: 'Poslouchajíce slov služebníků mých proroků, kteréž já posílám k vám,
    jakož jste, když jsem je, ráno přivstávaje posílal, neposlouchali:'
  eng-WMB: to listen to the words of my servants the prophets whom I send to you,
    even rising up early and sending them—but you have not listened—
  tam-TCV: நான் திரும்பத்திரும்ப உங்களிடத்தில் அனுப்பும் என் ஊழியரான இறைவாக்கினரின்
    வார்த்தைகளுக்குச் செவிகொடுக்கவேண்டும். ஆனால் நீங்கள் எனக்குச் செவிகொடுக்கவில்லை.
  ceb-ULB: kung dili ninyo patalinghogan ang mga pulong sa akong mga sulugoon nga
    mao ang mga propeta nga kanunay kong gipadala nganha kaninyo—nga wala gayod ninyo
    paminawa! —
  pol-UBG: By słuchać słów moich sług, proroków, których posłałem do was, z wczesnym
    wstawaniem i przesłaniem, a przecież nie usłuchaliście;
  agr-agr: wi mina profetag aidaun ishiakbau yujasag pata pataka ujamash nunashkam
    antugkachaju asagmatai,
  kyc-kyc: Dopako pyuo nambana kendemande akali poropeta dupwa nakama keta kaeya nao
    mapanyi peyapa pyuo kareyo dupwa apa letaminyi lao sokondali pyuo karalapape.
    Wamba nakamana pii warombo see nayami.
  urd-GVU: نیز، نبیوں کے پیغامات پر دھیان دو۔ افسوس، گو مَیں اپنے خادموں کو بار بار
    تمہارے پاس بھیجتا رہا توبھی تم نے اُن کی نہ سنی۔
  deu-1912: 'daß ihr hört auf die Worte meiner Knechte, der Propheten, welche ich
    stets zu euch gesandt habe, und ihr doch nicht hören wolltet:'
  kan-2017: ನಿಮ್ಮ ಬಳಿಗೆ ನಾನು ತಪ್ಪದೆ ಕಳುಹಿಸುತ್ತಾ ಬಂದಿರುವ ನನ್ನ ಸೇವಕರಾದ ಪ್ರವಾದಿಗಳ ಮಾತುಗಳನ್ನು
    ಕೇಳದೆಯೂ ಇದ್ದರೆ,
  yap-yap: Thingar mu folgad ko thin rok e pi tapigpig rog, ni pi profet ni gu be
    pi’rad yad be yib ngomed. Ya ri dawor mu folgad ko tin ka rogned.
  hlt-MCSB: Ka sal rhoek kah ol te hnatun sak ham kai loh nangmih taengah tonghma
    te kan tueih. Ka thoh neh kan tueih akhaw na yaak uh moenih.
  mdy-ETH: ዒንሢ ዋይዚባኣያ ማዔቴያ ታኣም ማዻ፥ ታ ማሊፆ ኬኤዛ ዓሶ ላሚ ላሚ ታ ዒንሢ ባንሢ ዳኬኔ፤
  twi-ASANTE: na sɛ moantie nsɛm a mʼasomfoɔ adiyifoɔ a mesoma wɔn mo nkyɛn ɛberɛ
    biara no ka kyerɛ mo no a, (mpo monntiee wɔn),
  eng-WEBU: to listen to the words of my servants the prophets whom I send to you,
    even rising up early and sending them—but you have not listened—
  wal-wal: (intte siyennan ixxinkka) taani zaara zaarada inttekko kiittido, hananabaa
    yootiya ta ashkkaratu qaalaa siyennan ixxikko,
  spa-PDDPT: ni obedecen las Palabras de mis esclavos profetas que les envié a ustedes
    desde muy temprano e incesantemente. Ustedes no las escucharon.
  gun-gun: ha'e xerembiguai profeta kuery ko'ẽ rai guive pendea py ambou va'e ayvu
    pendu aguã, aỹ peve xeayvu napenduxeiague rami ae ju,
  ilo-ULB: no saankayo a dumngeg kadagiti sasao dagiti adipenko a profeta a sippipinget
    nga ibabaonko kadakayo—ngem saankayo met a dimngeg! —
  kpg-kpg: Goodou la gi hagalongo ang gi agu gau hai hegau, aalaa go nia soukohp ala
    ne hagau adu ko Au gi goodou. Goodou hagalee loo e haga gila aga nia agoago ala
    ne hai adu go digaula gi goodou.
  uig-ARA: مەن تاڭ سەھەردە ئورنۇمدىن تۇرۇپ ئەۋەتكەن خىزمەتكارلىرىم بولغان پەيغەمبەرلەرنىڭ
    سۆزلىرىنى ئاڭلىمىساڭلار (سىلەر ئۇلارغا ھېچ قۇلاق سالماي كەلگەنسىلەر!)،
  sus-sus: xa wo mu wo tuli mati n ma konyi namiɲɔnmɛe ra, n naxee xɛɛxi wo ma, wo
    tondixi naxee xa masenyi ra,
  pon-2006: Kumwail pahn kanahieng rong ei ladu soukohp akan me I kin kadarowohng
    kumwail. Kumwail sohte mwahn kin kapwaiada dahme re kin padapadahkihong kumwail.
  jae-jae: ma amac embe aŋô ŋoc sakiŋwaga propete, taŋ kasakiŋ êsêac kakacgeŋ gêdêŋ
    amac naŋ, nêŋ biŋ atom amboac agôm-agôm amoa,
  ksd-ksd: upi avat a kapupi ra tinata kai kaugu umana tultul ra umana propet, nina
    iau vala tulue diat tadav avat ma pa iau vavabing, ma pa ava kapupi diat,
  tur-YTC: Erken davranıp gönderdiğim, kendilerini size gönderdiğim peygamber hizmetkârlarımın
    sözlerini dinlemezseniz, ama siz dinlemediniz,
  grc-BRENT: Τί ὅτι αὐτοὶ πτοοῦνται, καὶ ἀποχωροῦσιν εἰς τὸ ὀπίσω; διότι οἱ ἰσχυροὶ
    αὐτῶν κοπήσονται, φυγῇ ἔφυγον, καὶ οὐκ ἀνέστρεψαν περιεχόμενοι κυκλόθεν, λέγει
    Κύριος.
  ind-AYT: untuk mendengarkan firman dari hamba-hamba-Ku, para nabi, yang Aku utus
    kepadamu terus-menerus, tetapi kamu tidak mau mendengarkan,
  nya-nya: ndipo ngati simumvera mawu a atumiki anga, aneneri amene ndakhala ndikukutumizirani,
    ngakhale kuti simunawamvere,
  hrv-hrv: slušajući riječi slugu mojih proroka koje vam neumorno šaljem, premda ih
    do sada niste slušali,
  mps-mps: ‘Te eno sę bidi, te eno profet dabego, dagebolo mabo po tigidali te wali
    pao. Hauwa sogo eno te profet dabe tagala palama, te dageba po pusagasali, tiali
    goli, dagego augwaligo po wali me pabeo.
  tpi-tpi: Na yupela i mas bihainim olgeta tok ol wokman bilong mi, em ol profet,
    i bin givim yupela. Planti taim mi bin salim ol profet i kam autim tok long yupela,
    tasol yupela i no bin bihainim tok bilong ol.
  dan-1931: så I hører mine Tjenere Profeternes Ord, som jeg årle og silde sendte
    eder, skønt I ikke vilde høre,
  vie-OVCB: và nếu các ngươi không vâng lời các đầy tớ Ta, là các nhà tiên tri—vì
    Ta đã liên tục sai họ đến cảnh báo các ngươi, nhưng các ngươi vẫn không nghe—
  guj-2017: મારા સેવકો, પ્રબોધકો જેઓને હું આગ્રહથી તમારી પાસે મોકલું છું તેઓના વચનો
    તમે સાંભળશો નહિ,
  pon-2006A: Kumwail pahn kanahieng rong ei ladu soukohp akan me I kin kadarewohng
    kumwail. Kumwail sohte mwahn kin kapwaiada dahme re kin padapadahkihong kumwail.
  por-BRBSL: para escutardes as palavras dos meus servos, os profetas que vos envio,
    mesmo que se levantem cedo e os enviem - mas não ouvistes -
  cth-cth: amom ka thaw teh ka patoun e ka thaw ka tawk e profetnaw e lawk hah banglahai
    noutna awh hoeh pawiteh,
  twi-twi: na sɛ moantie nsɛm a mʼasomfo adiyifo a mesoma wɔn mo nkyɛn bere biara
    no ka kyerɛ mo no a, (mpo munntiee wɔn),
  hlt-hlt: Ka sal rhoek kah ol te hnatun sak ham kai loh nangmih taengah tonghma te
    kan tueih. Ka thoh neh kan tueih akhaw na yaak uh moenih.
  tbz-SIM: kɛ yie n kó bɛtɔ̃mbɛ̀ bɛ̀ɛ̀ nɑ̀ɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì bɛ̀ bɛ̀ nɑ̀ɑ́ ntì, n kó
    bɛtɔ̃mbɛ̀ n tũɔ̃̀nko bɛ̀ sɑ̃́ɑ̃̀, bɛ̀ mɛ nyí yie mbɛ kpɛti.
  msy-2020: Egh nan akam inigha izir gumaziba, me nan ingangarir gumaziba, me ia ganɨngizir
    akaba, ia bar dar gɨn mangɨ. Dughiar avɨribar kɨ akam inigha izir gumaziba amadima,
    me iza akam ia mɨkɨri, ezɨ ia men akabar gɨn zuir puvatɨ.
  azb-azb: dəfələrlə sizin yanınıza göndərdiyim qullarım olan peyğəmbərlərin sözlərinə
    qulaq asmasanız – necə ki qulaq asmırsınız – o zaman
  eng-DBY: to hearken unto the words of my servants the prophets, whom I have sent
    unto you, even rising early and sending [them], but ye have not hearkened,
  hin-2017: और न मेरे दास भविष्यद्वक्ताओं के वचनों पर कान लगाओ, (जिन्हें मैं तुम्हारे
    पास बड़ा यत्न करके भेजता आया हूँ, परन्तु तुम ने उनकी नहीं सुनी),
  wol-KYG: dégguleen sama kàdduy jaam ñiy yonent yi may yónni ci yeen ay yooni yoon,
    ngeen tëë dégg,
  eng-YLT: To hearken to the words of My servants the prophets, whom I am sending
    unto you, yea, rising early and sending, and ye have not hearkened,
  kne-kne: Masapol abe ay tongpalen da din kalin di baak ay mamadto. Namin ado ay
    waday inbaak en daida, ngem adi dan pinatpati.
  eng-WYC-2017: that ye hear the words of my servants, prophets, which I rising by
    night, and dressing, sent to you, and ye heard not;
  eng-WMBB: to listen to the words of my servants the prophets whom I send to you,
    even rising up early and sending them—but you have not listened—
  urd-GVH: नीज़, नबियों के पैग़ामात पर ध्यान दो। अफ़सोस, गो मैं अपने ख़ादिमों को बार
    बार तुम्हारे पास भेजता रहा तो भी तुमने उनकी न सुनी।
  rug-rug: meke pana lopu avosi gamu sari zinama tadi Qua nabulu sari poropita, pu
    ele garunu pilipule atu ni Rau, arini pu lopu hite va taliṉa la i tugo gamu,
  gaz-gaz: amma illee yoo isin dubbii tajaajiltoota koo raajota ani utuma isin dhagaʼuu
    diddanuu ammumaa amma isinitti erge sanaa illee dhaggeeffachuu baattan,
  fra-LSG: d’écouter les paroles de mes serviteurs, les prophètes, que je vous envoie,
    que je vous ai envoyés dès le matin, et que vous n’avez pas écoutés,
  gnn-gnn: '@see-verse:JER.026.004'
  yal-yal: ɛ yi n ma walikɛne xuiin namɛ, nabine, n naxanye rasigaxi ɛ ma waxatin
    birin, ɛ mi tin ɛ tuli matiyɛ naxanye ra,
  iou-iou: Täŋkaŋ profet piä ämanaye, wari wari yäniŋ kireŋpewa äreŋpäŋ man yäŋahäk
    täkaŋ upäŋkaŋ in unitäŋo man u nämo nadäŋpäŋ iwatkuŋ. Täŋ apiŋowä mani nadäŋ imiŋpäŋ
    kaŋ buramiwut.
  haw-1868: 'E hoolohe i na olelo a ka''u poe kauwa, na kaula a''u i hoouna aku ai
    ia oukou, e ala ana i ka wanaao me ka hoouna aku, aka, aole oukou i hoolohe:'
  arb-NAV: وَإِنْ لَمْ تَسْمَعُوا لِتَحْذِيرَاتِ عَبِيدِي الأَنْبِياءِ الَّذِينَ أَرْسَلْتُهُمْ
    مُنْذُ الْبِدَايَةِ إِلَيْكُمْ، وَلَمْ تُصْغُوا إِلَيْهِمْ،
  ewe-ewe: eye ne mieɖo to nye dɔla nyagblɔɖila siwo meɖo ɖe mi enuenu (ame siwo miedo
    tokui va yi la ƒe nyawo o la),
  eng-LEE: 'To hearken unto the words of my servants the prophets, whom I send unto
    you, yea, making them rise up early, and sending them, while ye have not hearkened:'
  asm-FB: মোৰ দাস সেই ভাববাদীসকলৰ বাক্য শুনিবলৈ, তোমালোকৰ আগত মই স্থাপন কৰা মোৰ ব্যৱস্থামতে
    চলিবলৈ, যদি তোমালোকে মোলৈ কাণ নিদিয়া,
  sus-A: شَ وٌ مُ وٌ تُلِ مَتِ ﭑ مَ كٌنيِ نَمِحْنمّيٍ رَ، ﭑ نَشٍيٍ شّيشِ وٌ مَ، وٌ
    تٌندِشِ نَشٍيٍ شَ مَسٍنيِ رَ،
  fra-SBL: si vous n'écoutez pas les paroles de mes serviteurs les prophètes que je
    vous envoie, même en vous levant de bonne heure et en les envoyant - mais que
    vous n'avez pas écouté-
  hbo-hbo: לִשְׁמֹ֗עַ עַל־דִּבְרֵ֨י עֲבָדַ֣י הַנְּבִאִ֔ים אֲשֶׁ֥ר אָנֹכִ֖י שֹׁלֵ֣חַ
    אֲלֵיכֶ֑ם וְהַשְׁכֵּ֥ם וְשָׁלֹ֖חַ וְלֹ֥א שְׁמַעְתֶּֽם׃
  kik-kik: na mũngĩaga gũthikĩrĩria ciugo cia ndungata ciakwa anabii, o icio ndĩmũtũmagĩra
    kaingĩ kaingĩ (o na gwatuĩka mũticiiguaga),
  fra-NCL: en écoutant les paroles de mes serviteurs les prophètes, que j’envoie vers
    vous, que j’ai envoyés dès le matin, et que vous n’avez pas écoutés,
  cek-AK: Khawnthaw ah kang thawk moe, nangcae khaeah ka tamna tahmaanawk to kang
    patoeh, toe nihcae mah thuih ih lok to na tahngai o ai, vaihi doeh lok na tahngai
    o ai nahaeloe,
  cuk-cuk: degine, an-gayaburba-barsogmalad bega-ibmar-soged be itosurmalale, an sabsur-bemar-odurdakoed.
    Ar an-gayaburba-barsogmalad an bemarga barmimaiguad, degi-inigwele, eba be ibsadisurmalad.
  uig-CYR: Мән таң сәһәрдә орнумдин туруп әвәткән хизмәткарлирим болған пәйғәмбәрләрниң
    сөзлирини аңлимисаңлар (силәр уларға һеч қулақ салмай кәлгәнсиләр!),
  tel-2017: మీరు నా మాటలు విని నేను మీకు నియమించిన ధర్మశాస్త్రాన్ని అనుసరించకపోతే,
    నేను ప్రతిసారీ పంపిస్తున్న నా సేవకులైన ప్రవక్తల మాటలు మీరు వినకపోతే
  hat-BSA: pou koute pawòl a sèvitè Mwen yo, pwofèt ke M te voye a nou menm tout tan,
    tout tan yo,—men nou pa t koute—
  kos-kos: ac lohang nu ke kas lun mwet kulansap luk mwet palu, su nga nuna supu nu
    yuruwos. Kowos tiana akos ma elos fahk.
  hbo-WLC: לִשְׁמֹ֗עַ עַל־דִּבְרֵ֨י עֲבָדַ֣י הַנְּבִאִ֔ים אֲשֶׁ֥ר אָנֹכִ֖י שֹׁלֵ֣חַ
    אֲלֵיכֶ֑ם וְהַשְׁכֵּ֥ם וְשָׁלֹ֖חַ וְלֹ֥א שְׁמַעְתֶּֽם׃
  ibo-ibo: Ọ bụrụkwa na unu ajụ ige ntị nʼokwu ndị ohu m bụ ndị amụma ahụ m ziteere
    unu site nʼoge ruo nʼoge (ndị unu nọgidekwara jụ ige ntị),
  ory-ory: ଆମ୍ଭର ଯେଉଁ ଦାସ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣଙ୍କୁ ଆମ୍ଭେ ଅତି ପ୍ରଭାତରେ ଉଠି ତୁମ୍ଭମାନଙ୍କ
    ନିକଟକୁ ପଠାଇ ଆସିଅଛୁ, ମାତ୍ର ତୁମ୍ଭେମାନେ ମନୋଯୋଗ କରି ନାହଁ, ସେମାନଙ୍କ ବାକ୍ୟରେ ଯଦି ତୁମ୍ଭେମାନେ
    ମନୋଯୋଗ ନ କରିବ;
  chk-chk: are ousap afäli alon nei kewe chon angang ekewe soufos, chokewe üa soun
    tinirela remi, nge ämi ousap aüselingeer,
  rop-rop: En aibin dalim yumob blanga duwit langa det wed blanga main wekinmenmob,
    detlot speshalwan mesinja hu aibin jandimbat langa yumob. Bat yumob neba bin teiknodis
    langa olabat wen deibin oldei dalimbat yumob.
  ukr-1871: Щоб слухати слів рабів моїх, пророків, що невгавно до вас посилаю та й
    посилаю, дарма що ви не слухаєте їх,
  deu-1951: und nicht hört auf die Worte meiner Knechte, der Propheten, die ich zu
    euch sende, frühe und fleißig, auf die ihr aber nicht gehört habt,
  eng-JPS: to hearken to the words of My servants the prophets, whom I send unto you,
    even sending them betimes and often, but ye have not hearkened;
  srp-1865: Da slušate rijeèi sluga mojih proroka, koje vam šaljem, koje slah zarana
    jednako, ali ih ne poslušaste,
  lug-lug: era bwe mutaawulirize bigambo bya baddu bange bannabbi, be mbatumidde emirundi
    emingi wadde nga temubafuddeeko,
  heb-heb: לשמע על דברי עבדי הנבאים אשר אנכי שלח אליכם והשכם ושלח ולא שמעתם׃
  ben-IRV: যদি তুমি আমার ভাববাদী দাসেদের কথা না শোনো, যাদের আমি স্থায়ীভাবে তোমাদের
    কাছে পাঠিয়েছি, তবুও তাদের কথা শোননি;
  pan-pan: ਅਤੇ ਮੇਰੇ ਦਸਾਂ, ਮੇਰੇ ਨਬੀਆਂ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣੋ ਜਿਹਨਾਂ ਨੂੰ ਮੈਂ ਤੁਹਾਡੇ ਕੋਲ ਭੇਜਿਆ,
    ਹਾਂ, ਸਗੋਂ ਜਤਨ ਨਾਲ ਭੇਜਿਆ, ਪਰ ਤੁਸੀਂ ਨਾ ਸੁਣਿਆ
  mya-JVB: ငါ သည် စောစော ထ၍ သင် တို့ရှိရာသို့ အထပ်ထပ် စေလွှတ် သော ငါ ၏ကျွန် ပရောဖက်
    တို့၏ စကား ကို နား မထောင်ဘဲနေသကဲ့သို့၊ ယခုလည်း နား မ ထောင်ဘဲ နေလျှင် ၊
  tbg-tbg: Te tenta kaiqa vaiinti paropeti vika ne ianaini qaiqaa qaiqaavata vara
    kauramanta, ne kia vika uvavata iriataa imanta kia iriarave.
  hmo-hmo: Bona umui dekenai lau siaia noho hesiai taudia, peroveta taudia edia hereva
    do umui kamonai namonamo. To umui ese edia hereva nega ta umui kamonai henia lasi.
  urd-urd: और मेरे ख़िदमतगुज़ार नबियों की बातें सुनो जिनको मैंने तुम्हारे पास भेजा
    मैंने उनको सही वक़्त पर “भेजा, लेकिन तुम ने न सुना;
  rus-SYN: чтобы внимать словам рабов Моих, пророков, которых Я посылаю к вам, посылаю
    с раннего утра, и которых вы не слушаете, -
  bqc-SIM: tó aai swã́sɛ ma zↄ̀blena ãnabi pↄ́ miↄ dilɛnɛ́ mↄ̀ↄmↄↄↄ yã́io, lá
    aaì gí swã́sɛii yãawa,
  tcz-CHONGTHU: Chuleh kalhacha themgao thusei nangai dauva, Avel vel’a nahenguva
    kahinsol, amaho gihna donlouva nakoiyu leh,
  mar-mar: जर तुम्ही माझ्या सेवकांचे जे संदष्टे आहेत, ज्यांना मी तुम्हाकडे नित्याने
    पाठवत आलो आहे, त्यांचे ऐकले नाही.
  qub-qub: willapäshunayquipaj yaparir-yaparir cachamushä profëtäcuna nishantapis
    mana wiyacuptiquega
  bqp-bqp: kpɑ bu ku nɛn gɔrobun gɑri ɑtɑfiiru ko. Nɑ rɑ be bu gɔrie sɑɑ yellun di,
    ɑdɑmɑ bɑ ǹ bu swɑɑ dɑki.
  hat-hat: Louvri zòrèy nou tande mesaj pwofèt yo, sèvitè m' yo. Se mwen menm ki pa
    janm sispann voye yo ban nou, men nou pa vle koute yo.
  eng-BSB: and if you do not listen to the words of My servants the prophets, whom
    I have sent you again and again even though you did not listen,
  eng-WEBPB: to listen to the words of my servants the prophets whom I send to you,
    even rising up early and sending them—but you have not listened—
  kbq-kbq: knane knanena eri'za vaheni'a kasnampa vahera huzmantoge'za e'za nanekea
    eme tamasami'naze. Hianagi tamagra ana nanekea antahita amagera onte'naze.
  nhe-BL: huan ax inquintlacaquilise notiocamanalojcahua tlen na niquintitlantoc ajachica
    para ma inmechyolmelahuaca ximoyolcuepaca,
  gub-BL: — Peinu heremiruze'eg heze'eg imume'u har waze'eg nehe. Tuweharupi amono
    kar pepyr ihe wà. Naperuzar kwaw waze'eg.
  eng-DRA: 'To give ear to the words of my servants the prophets, whom I sent to you
    rising up early: and sending, and you have not hearkened:'
