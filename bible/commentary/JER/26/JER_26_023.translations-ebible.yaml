verse: JER.026.023
translations:
  mal-C: അവർ ഊരിയാവിനെ ഈജിപ്റ്റിൽനിന്ന് കൊണ്ടുവന്ന് യെഹോയാക്കീം രാജാവിന്റെ അടുക്കൽ
    ഹാജരാക്കി. രാജാവ് അദ്ദേഹത്തെ വാൾകൊണ്ടു കൊന്ന് ശവശരീരം സാമാന്യജനങ്ങളുടെ ശ്മശാനത്തിൽ
    ഇട്ടുകളഞ്ഞു.
  deu-TKW: Die holten Uria aus Ägypten heraus und brachten ihn zum Könige Jojakim,
    der ließ ihn mit dem Schwerte hinrichten und seinen Leichnam auf die Begräbnisstätte
    der gemeinen Leute werfen.
  lin-lin: Babimisaki Iri na Ejipito mpe bamemaki ye epai ya mokonzi Yeoyakimi oyo
    abomaki ye na mopanga mpe apesaki mitindo ete babwaka ebembe na ye kati na kunda
    oyo bakundaka bato pamba.
  eng-LSV: and they bring out Urijah from Egypt, and bring him to King Jehoiakim,
    and he strikes him with a sword, and casts his corpse to the graves of the sons
    of the people.
  eng-GNV: And they fet Vriiah out of Egypt, and brought him vnto Iehoiakim the King,
    who slew him with the sword, and cast his dead bodie into the graues of the children
    of the people.
  eng-WEBSTER: And they brought forth Urijah from Egypt, and brought him to Jehoiakim
    the king; who slew him with the sword, and cast his dead body into the graves
    of the common people.
  nhw-BL: Huan inijuanti quiquixtijque ipan Egipto huan quihuicaque campa Tlanahuatijquetl
    Joacim. Huan yaya quimicti ica machete huan tlanahuati ma quitlalpachoca ipan
    se tlen hueyi ostotl.
  swh-ONEN: Wakamrudisha Uria kutoka Misri na kumpeleka kwa Mfalme Yehoyakimu, ambaye
    alimuua kwa upanga, na mwili wake kutupwa kwenye eneo la makaburi ya watu wasio
    na cheo.)
  bba-bba: Mɑ bɑ Uri wi mwɑɑmɑ bɑ kɑ nùn nɑ sinɑ bokon mi. Mɑ u derɑ bɑ nùn ɡo kɑ
    tɑkobi. Yerɑ bɑ win ɡoru kɑre mi bɑ rɑ tɔn dirobu sike.
  eng-KJVCPB: And they fet forth Urijah out of Egypt, and brought him unto Jehoiakim
    the king; who slew him with the sword, and cast his dead body into the graves
    of the common people.
  luo-luo: Negigolo Uria Misri kendo gitere ne Ruoth Jehoyakim, mane omiyo onege gi
    ligangla kendo dende owiti e kar yiko mar ji ajiya.)
  meu-meu: Bena idia ese Uria na Aigupto amo e hakaua mai, King Iehoiakim dekenai;
    bena ia ese dare amo e alaia mase, bena tau-anina na hanua taudia edia gara gabuna
    ai e negea.
  npi-ULB: तिनीहरूले उरियाहलाई मिश्रबाट ल्‍याए र तिनलाई राजा यहोयाकीमकहाँ ल्याए ।
    तब यहोयाकीमले तिनलाई तरवारले मारे, र तिनको लाशलाई साधारण मानिसका लाशहरू भएको ठाउँमा
    पठाए ।
  yor-yor: Wọ́n sì mú Uriah láti Ejibiti lọ sí ọ̀dọ̀ ọba Jehoiakimu; ẹni tí ó fi idà
    pa, ó sì sọ òkú rẹ̀ sí inú isà òkú àwọn ènìyàn lásán.)
  pes-OPCB: آنها او را گرفته پیش یهویاقیم پادشاه بازگرداندند. یهویاقیم دستور داد او
    را با شمشیر بکشند و جنازه‌اش را در قبرستان عمومی بیندازند.)
  tgl-ULB: Dinakip nila si Urias mula sa Egipto at dinala kay Haring Jehoiakim. Pagkatapos,
    pinatay siya ni Jehoiakim gamit ang espada at ipinadala ang kaniyang bangkay sa
    libingan ng mga karaniwang tao.
  cbu-NT: Ashiriya, anshtisin tputs Ijiptop Uriyasaa putayashinusin, kurakaam Jowakimaam
    panarangusin, uwsha, Pachayarus, wachush yuwash tsipari pshtakana anush pshtayarus,
    ksangints, tárangiya.
  hui-hui: Ani laya handala tigua puwa Uria Kini Yahoiagimi berearia minu yalu dai
    bini. Minu yalu dai biyagola kinihanda ibu homelo ayu tibume ma pugulene nga layagola
    tigua balu homelayagola ibunaga tingini wali agali daga nawini ko karu homaragola
    hora haga wiagoha bape halu hora hene.
  mya-mya: သူ​တို့​သည်​ဥ​ရိ​ယ​အား​အီ​ဂျစ်​ပြည်​မှ ယော​ယ​ကိမ်​မင်း​ထံ​သို့​ပြန်​လည်​ခေါ်​ဆောင်
    လာ​လေ​လျှင် မင်း​ကြီး​သည်​သူ့​ကို​သတ်​၍ ပြည်​သူ​တို့​၏​သင်္ချိုင်း​တွင်​ပစ်​ထား​စေ​၏။)
  bod-N: དེ་དག་གིས་ཨུ་རི་ཡཱ་ནི་ཨེ་ཅིབ་ཡུལ་ནས་བཟུང་སྟེ་རྒྱལ་པོ་ཡེ་ཧོ་ཡཱ་ཀིམ་གྱི་དྲུང་དུ་ཁྲིད་ཅིང་།
    རྒྱལ་པོས་དེ་རལ་གྲིས་བསད་ནས། དེའི་བམ་པོ་ནི་མི་སེར་དཀྱུས་མའི་དུར་ས་རུ་གཡུགས་པ་ཡིན།
  sna-sna: Vakabudisa Uria kubva kuIjipiti vakamuendesa kuna Mambo Jehoyakimi uyo
    akaita kuti aurayiwe uye mutumbi wake ukakandwa kunzvimbo yaivigirwa vanhuwo zvavo).
  spa-BLM: Ellos sacaron a Urías de Egipto y lo llevaron ante el rey Joacim, quien
    lo mató a espada y arrojó su cadáver a las tumbas del pueblo.
  cac-cac: Aton eb' vin̈ ix b'at ic'ancot vin̈aj Urías chi', ix yac'anoch vin̈ eb'
    d'a yol sc'ab' vin̈ rey chi'. Ix yalan vin̈ to smiljicham vin̈, syumjib'at snivanil
    vin̈ b'aj sb'atcan snivanil eb' comon anima. Icha chi' ix aji.)
  swh-ULB: Wakamtoa Uria nje kutoka Misiri na kumleta kwa Mfalme Yehoyakimu. Kisha
    Yehoyakimu akamuua kwa upanga na kumpeleka nje kwenye makaburi ya watu wa kawaida.
  bel-bel: І вывелі Урыю зь Егіпта і прывялі яго да цара Ёакіма, і ён забіў яго мечам
    і кінуў труп ягоны, дзе былі могілкі простага люду».
  deu-ELBBK: Und sie brachten Urija aus Ägypten und führten ihn zu dem König Jojakim;
    und er erschlug ihn mit dem Schwert und warf seinen Leichnam auf die Gräber der
    Kinder des Volkes.
  mbb-OT: Migkuwa zan si Uria ne miduma zan diyà te ki Hadì Jehoyakim, ne impehimetayan
    sikandin ni Hadì Jehoyakim pinaaǥi te ispada ne impetimbag din diyà te penlevengà
    te menge etew zà duen.
  mal-2015: അവർ ഊരീയാവെ മിസ്രയീമിൽനിന്നു യെഹോയാക്കീംരാജാവിന്റെ അടുക്കൽ കൊണ്ടുവന്നു;
    അവൻ അവനെ വാൾകൊണ്ടു കൊന്നു അവന്റെ ശവത്തെ സാമാന്യജനത്തിന്റെ ശ്മശാനത്തിൽ ഇട്ടുകളഞ്ഞു.
  rmc-rmc: On ile avri le Urijah andral o Egipt a ande les paš o kraľis Jojakim. Ov
    les diňa te murdarel la šabľaha a leskro mulo ťelos diňa te čhivel andro hrobos
    paš o običajna manuša.
  pes-OPV: و ایشان اوریا را از مصر بیرون آورده، او را نزد یهویاقیم پادشاه رسانیدند
    و او رابه شمشیر کشته، بدن او را به قبرستان عوام الناس انداخت.
  ron-1924: Ачештя ау скос дин Еӂипт пе Урие ши л-ау адус ла ымпэратул Иоиаким, каре
    л-а оморыт ку сабия ши й-а арункат трупул морт ын морминтеле копиилор попорулуй.)
  ben-OBCV: তারা ঊরিয়কে মিশর থেকে এনে রাজা যিহোয়াকীমের কাছে উপস্থিত করল। রাজা তাঁকে
    তরোয়াল দিয়ে মেরে ফেললেন এবং সাধারণ লোকদের কবরস্থানে তাঁর দেহ নিক্ষেপ করলেন।)
  som-som: Oo iyana dalkii Masar ayay Uuriyaah ka soo bixiyeen, oo waxay u keeneen
    Boqor Yehooyaaqiim, oo isna seef buu isagii ku dilay, oo meydkiisiina wuu ku dhex
    tuuray qabuuraha dadka.
  lat-VUC: et eduxerunt Uriam de Ægypto, et adduxerunt eum ad regem Joakim, et percussit
    eum gladio, et projecit cadaver ejus in sepulchris vulgi ignobilis.
  eng-ASVBT: and they fetched forth Uriah out of Egypt, and brought him unto Jehoiakim
    the king, who slew him with the sword, and cast his dead body into the graves
    of the common people.
  ita-1885: Ed essi trassero Uria fuor di Egitto, e lo condussero al re Gioiachim;
    ed egli lo percosse con la spada, e fece gittare il suo corpo morto fra le sepolture
    del comun popolo.
  eng-LXXUP: They shall cut down her forest, saith the Lord, for their number cannot
    at all be conjectured, for it exceeds the locust in multitude, and they are innumerable.
  eng-ULB: They took Uriah out from Egypt and brought him to King Jehoiakim. Then
    Jehoiakim killed him with a sword and sent his corpse out to the graves of the
    ordinary people.
  spa-VBL: Ellos trajeron a Urías de Egipto y lo llevaron ante el rey Joaquín. El
    rey lo mató con una espada y mandó arrojar su cuerpo al cementerio público.
  fra-_FOB: Et ils firent sortir d'Égypte Urie, et l'amenèrent au roi Jéhojakim, qui
    le fit mourir par l'épée et jeta son cadavre dans les tombeaux des enfants du
    peuple.
  mal-mal: അവർ ഊരീയാവിനെ ഈജിപ്റ്റിൽ നിന്ന് യെഹോയാക്കീംരാജാവിന്റെ അടുക്കൽ കൊണ്ടുവന്നു;
    അവൻ അവനെ വാൾകൊണ്ടു കൊന്ന് അവന്റെ ശവം സാമാന്യജനത്തിന്റെ ശ്മശാനത്തിൽ ഇട്ടുകളഞ്ഞു.
  urd-GVR: Wahāṅ pahuṅch kar wuh Ūriyāh ko pakaṛ kar Yahūyaqīm ke pās wāpas lāe. Bādshāh
    ke hukm par us kā sar qalam kar diyā gayā aur us kī nāsh ko nichle tabqe ke logoṅ
    ke qabristān meṅ dafnāyā gayā.
  suz-BL: मिनु मेकोपुकीमी उरीयाह कली इजीप्‍त रे चाक्‍तेक्‍म। मिनु पिप येहो-याकीम आ
    ङोंइती राप्‍पाइक्‍तेक्‍म। मिनु पिपम मेको कली साइक्‍चा कली तरवार आप्‍पाइक्‍तु।
    मिनु मेको आ बेक्‍शो रां आइक्‍च आइक्‍च मुर आन कली ताइक्‍तीकेम ताइक्‍पाइक्‍तु।
  eng-NOY: and they brought Urijah out of Egypt, and carried him to King Jehoiakim,
    who slew him with the sword, and cast his dead body into the graves of the common
    people.
  ita-1927: Questi trassero Uria fuori d’Egitto, e lo menarono al re Joiakim, il quale
    lo colpì con la spada, e gettò il suo cadavere fra le sepolture de’ figliuoli
    del popolo.
  ckb-ckb: ئوریایان لە میسر دەرهێنا و هێنایانە لای یەهۆیاقیمی پاشا، بە شمشێر لێیدا
    و تەرمەکەی فڕێدایە ناو گۆڕی خەڵکی ئاسایی.
  eng-BBE: And they took Uriah out of Egypt and came back with him to Jehoiakim the
    king; who put him to death with the sword, and had his dead body put into the
    resting-place of the bodies of the common people.
  kan-OKCV: ಅವರು ಊರೀಯನನ್ನು ಈಜಿಪ್ಟಿನಿಂದ ತೆಗೆದುಕೊಂಡು ಅರಸನಾದ ಯೆಹೋಯಾಕೀಮನ ಬಳಿಗೆ ತಂದರು.
    ಇವನು ಅವನನ್ನು ಖಡ್ಗದಿಂದ ಹೊಡೆದು, ಅವನ ಹೆಣವನ್ನು ಸಾಧಾರಣವಾದ ಜನರ ಸಮಾಧಿಗಳಲ್ಲಿ ಹಾಕಿಸಿದನು.
  tam-2017: இவர்கள் உரியாவை எகிப்திலிருந்து கொண்டுவந்து, அவனை யோயாக்கீம் ராஜாவினிடத்தில்
    விட்டார்கள்; அவன் பட்டயத்தால் அவனை வெட்டி, அவன் உடலை ஏழை மக்களின் கல்லறைகளிடத்தில்
    எறிந்துவிட்டான் என்றார்கள்.
  spa-RV-1909: Los cuales sacaron á Urías de Egipto, y lo trajeron al rey Joacim,
    é hiriólo á cuchillo, y echó su cuerpo en los sepulcros del vulgo.
  ron-BTF: Și ei l-au scos pe Urie din Egipt și l-au adus la împăratul Ioiachim, care
    l-a ucis cu sabia și i-a aruncat trupul său mort în mormintele oamenilor de rând.
  eng-WEBP: They fetched Uriah out of Egypt and brought him to Jehoiakim the king,
    who killed him with the sword and cast his dead body into the graves of the common
    people.
  eng-FBV: They brought Uriah back from Egypt and took him to King Jehoiakim. The
    king killed him with a sword and had his body thrown into the public graveyard.
  nld-1939: die Oeri-ja uit Egypte haalden, en voor koning Jojakim brachten. Deze
    doodde hem met het zwaard, en liet zijn lijk op de begraafplaats van het gewone
    volk werpen.
  nch-BL: Huan inijuanti quiquixtijque ipan Egipto huan quihuicaque campa Tanahuatijquet
    Joacim. Huan yaya quimicti ica macheta huan tanahuati ma quitalpachoca ipan se
    hueyi ostot.
  vie-1934: đem U-ri ra khỏi Ê-díp-tô và điệu về cho vua Giê-hô-gia-kim. Vua sai dùng
    gươm giết người và quăng thây trong mồ phàm dân.
  hin-CV: वहां से वे उरियाह को लौटा ले आए, उसे राजा यहोइयाकिम के समक्ष प्रस्तुत किया
    गया, जिसने उसे तलवार से घात कर उसका शव उस स्थान पर फेंक दिया जहां सर्वसाधारण को
    गाड़ा जाता था.
  spa-BES: Tomaron a Urías de Egipto y regresaron con él al rey Joacim; quien lo mató
    con la espada, e hizo que su cadáver fuese enterrado en la fosa de la gente común.
  tdx-tdx: le nendese’ iereo boake Mitsraime añe t’i Orià naho na­sese’ iareo am’
    Iehoiakime mpanjaka; zinevo’e am-pibara vaho navo­ko­voko’e an-kibori’ o ana’
    ondatio.
  tha-KJV: และเขาทั้งหลายจับอุ​รี​อาห์มาจากอียิปต์ และนำท่านมาถวายกษั​ตริ​ย์เยโฮยาคิม
    พระองค์​ทรงประหารท่านเสียด้วยดาบ และโยนศพเข้าไปในที่ฝังศพของคนสามัญ”
  por-BR-2018: Os quais tiraram a Urias do Egito, e o trouxeram ao rei Jeoaquim, que
    o feriu à espada, e lançou seu cadáver nas sepulturas do povo comum.
  deu-ELO: Und sie brachten Urija aus Ägypten und führten ihn zu dem König Jojakim;
    und er erschlug ihn mit dem Schwerte und warf seinen Leichnam auf die Gräber der
    Kinder des Volkes.
  eng-WYC-2018: and they led Urijah out of Egypt, and brought him to king Jehoiakim;
    and the king killed him with sword, and casted forth his carrion in the sepulchres
    of the common people unnoble. (and they led Urijah out of Egypt, and brought him
    to King Jehoiakim; and the king killed him with a sword, and cast forth his dead
    body onto the graves of the common, or the unnoble, people.)
  epo-epo: kaj ili elkondukis Urijan el Egiptujo kaj venigis lin al la reĝo Jehojakim;
    kaj ĉi tiu mortigis lin per glavo kaj ĵetis lian kadavron inter la tombojn de
    la simpla popolo.
  uig-PIN: ular Uriyani Misirdin elip qiⱪip padixaⱨ Yǝⱨoakimning aldiƣa aparƣan; u
    uni ⱪiliqlap, jǝsitini puⱪralarning gɵrlükigǝ taxliwǝtkǝn.)
  beo-beo: Ilia da Iulaia hina bagade Yihoiagimima bu oule misi. Yehoiagimi sia:beba:le,
    ilia Iulaia medole legele, ea da:i hodo hame gagui dunu ilia uli dogosu sogebi
    amoga ha:digi).
  tpi-OTNT: Ol i kisim Uria na bringim em i kam bek long King Jehoiakim. Na king i
    tok, na ol man i kilim Uria long bainat, na ol i tromoi bodi bilong en i go long
    ples matmat bilong ol man nating.
  hau-SA: Suka dawo da Uriya daga Masar suka kawo shi wurin Sarki Yehohiyakim, wanda
    ya kashe shi da takobi aka kuma jefar da gawarsa a makabartar talakawa.)
  uig-LAT: ular Uriyani Misirdin élip chiqip padishah Yehoakimning aldigha aparghan;
    u uni qilichlap, jesitini puqralarning görlükige tashliwetken).
  nde-nde: Bamthatha u-Uriya eGibhithe bamusa kuJehoyakhimi inkosi wambulala ngenkemba
    isidumbu sakhe saphoselwa endaweni yokungcwabela abantukazana.)
  ton-ton: Pea naʻa nau ʻomi ʻa Ulisa mei ʻIsipite, ke ʻomi ia kia Sihoiakimi ko e
    tuʻi; ʻaia naʻe tāmateʻi ia ʻaki ʻae heletā, pea lī hono ʻangaʻanga ki he faʻitoka,
    ʻoe kakai meʻa vale.
  ces-1613: Kteříž vyvedše Uriáše z Egypta, přivedli jej k králi Joakimovi. I zabil
    jej mečem, a vhodil tělo jeho do hrobů lidu obecného.
  eng-WMB: They fetched Uriah out of Egypt and brought him to Jehoiakim the king,
    who killed him with the sword and cast his dead body into the graves of the common
    people.
  tam-TCV: அவர்கள் உரியாவை எகிப்திலிருந்து கொண்டுவந்து, யோயாக்கீம் அரசனிடம் கொண்டுபோனார்கள்.
    அரசன் அவனை வாளால் வெட்டி, அவனுடைய உடலை பொதுமக்களை அடக்கம்பண்ணுகிற இடத்தில் எறிந்துவிட்டான்.
  ceb-ULB: Gidakop nila si Uria sa Ehipto ug gidala ngadto kang Haring Jehoyakim.
    Unya gipapatay siya ni Jehoyakim pinaagi sa espada ug gipalubong ang iyang patay
    nga lawas sa lubnganan sa mga yano nga tawo.
  pol-UBG: Ci sprowadzili Uriasza z Egiptu i przyprowadzili go do króla Joakima, a
    ten zabił go mieczem i wrzucił jego zwłoki do grobów pospólstwa.
  agr-agr: 'Dutikam yujajus Egipto nugkanum pujaun juki itawajui. Dutikawag apu Joaquiman
    ejetuawajui. Dutikawagmatai: “Maatajum, dutikajum aents jakau egkea ajaptai nugka
    taimua nuwi egkeatajum”, tusa inamjauwai.'
  kyc-kyc: Akali dusipame Yuraya nyuo lanyuo epo kiŋi Jiyoakwimi maiyamisa baame nyepala
    pyao kumakapala banya yongo doko wambu peparaena malu pingi yuu dokona pyao nembeyami.)
  urd-GVU: وہاں پہنچ کر وہ اُوریاہ کو پکڑ کر یہویقیم کے پاس واپس لائے۔ بادشاہ کے حکم
    پر اُس کا سر قلم کر دیا گیا اور اُس کی نعش کو نچلے طبقے کے لوگوں کے قبرستان میں
    دفنایا گیا۔
  deu-1912: die führten ihn aus Ägypten und brachten ihn zum König Jojakim; der ließ
    ihn mit dem Schwert töten und ließ seinen Leichnam unter dem gemeinen Pöbel begraben.
  kan-2017: ಅವರು ಊರೀಯನನ್ನು ಐಗುಪ್ತದಿಂದ ಎಳೆದು ಅರಸನಾದ ಯೆಹೋಯಾಕೀಮನ ಬಳಿಗೆ ತರಲು ಅವನು ಇವನನ್ನು
    ಕತ್ತಿಯಿಂದ ಕಡಿಸಿ, ಶವವನ್ನು ಸಾಧಾರಣ ಜನರ ಗೋರಿಗಳ ನಡುವೆ ಹಾಕಿಸಿದನು.
  yap-yap: Miyad fek Uriah u Egypt ngar fulweged ngak Jehoyakim, me yog Jehoyakim
    ni ngan thang e fan rok mi ni yan nn’ag ko gin ni baaram ni yima k’eyag e girdi’
    riy.)
  hlt-MCSB: Te dongah Uriah te Egypt lamloh a khuen uh tih Jehoiakim manghai taengla
    a thak uh. Te phoeiah anih te cunghang neh a ngawn tih a rhok te pilnam koca kah
    phuel ah a voeih.
  mdy-ETH: ዬያታ ዓሳ ዑሪያ ዔኪ ካኣቲ ዒዮዓቄሜ ኮይላ ሙኬኔ፤ ዑሪያ ዎዺንቲ ጋኣጫይዳ ኬኤሪንታንዳጉዲ ካኣቲ ዓይሤኔ።
  twi-ASANTE: Wɔde Uria firi Misraim baeɛ, na wɔde no kɔmaa ɔhene Yehoiakim. Ɔma wɔde
    akofena kumm no na wɔtoo ne funu twenee kwasafo asieeɛ.)
  eng-WEBU: They fetched Uriah out of Egypt and brought him to Jehoiakim the king,
    who killed him with the sword and cast his dead body into the graves of the common
    people.
  wal-wal: Eti Ooriyoona Gibxxeppe kessidi, Kawuwaa Yo7aqeemassi efiidosona. Efin
    bisuwan i a worissidi, a ahaa dere makkaanan olissiis.)
  spa-PDDPT: Allí capturaron a Urías. Lo sacaron de Egipto y lo llevaron ante el rey
    Joacim, quien lo mató a espada y echó su cadáver en los sepulcros de los hijos
    del pueblo.
  gun-gun: Ha'e kuery ma Egito yvy gui Urias oguenoẽ vy huvixa Jeoaquim-a py ju ogueru.
    Ha'e ramo huvixa ojuka uka kyxe py, he'õgue ogueraa uka guive iporiaukue'i pegua
    yvyra rupa py.
  ilo-ULB: Inruarda ni Urias manipud Egipto ket inyegda isuna kenni Ari Jehoiakim.
    Ket pinatay ni Jehoiakim isuna babaen iti kampilan ket impaitabonna ti bangkay
    daytoy iti tanem dagiti nanumo a tattao.
  kpg-kpg: Digaula ga laha mai a mee gi mua o Jehoiakim, gei di King Jehoiakim gaa hai
    bolo mee e daaligi, gei dono huaidina gaa hudu gi lodo di gowaa dela e danu ai
    nia balu daangada.)
  uig-ARA: ئۇلار ئۇرىيانى مىسىردىن ئېلىپ چىقىپ پادىشاھ يەھوئاكىمنىڭ ئالدىغا ئاپارغان؛
    ئۇ ئۇنى قىلىچلاپ، جەسىتىنى پۇقرالارنىڭ گۆرلۈكىگە تاشلىۋەتكەن).
  sus-sus: E naxa fa Uriya ra kelife Misira, e a xanin mangɛ Yehoyakimi yire. Yehoyakimi
    naxa a faxa santidɛgɛma ra, a fa a ragata setaree xa gaburi yire.
  pon-2006: pwe re en salihedi Uraia oh kapwuredohng rehn Sehoiakim. Nanmwarkio eri
    koasoanehdi pwe en kamakamala oh kahlepe en lekdekiong nan wasahn seridien aramas
    mwahl akan.)
  jae-jae: Êsêac sêkôc Uria aŋga Aiguptu mêŋsêkêŋ eŋ gêdêŋ kiŋ Jojakim gêjac eŋ ŋa
    siŋ êndu ma kêbaliŋ ênê ŋawêlêlaŋ kêsêp lau ŋaôma nêŋ gamêŋ sêôŋa.
  ksd-ksd: ma dia ga agur pa Uria maro Aigipto tadav Ieoiakim ra king, ma ra king
    i ga doka ma ra pakat na vinarubu, ma i ga vue ra minatina ta ra tung na minat
    kai ra tarai vakuku.
  tur-YTC: Uriya'yı Mısır'dan alıp Kral Yehoyakim'e getirdiler. Kral onu kılıçla öldürdü
    ve cesedini sıradan insanların mezarlarına attı.
  grc-BRENT: ὡς κόπτοντες ξύλα ἐκκόψουσι τὸν δρυμὸν αὐτῆς, λέγει Κύριος, ὅτι οὐ μὴ
    εἰκασθῇ, ὅτι πληθύνει ὑπὲρ ἀκρίδα, καὶ οὐκ ἔστιν αὐτοῖς ἀριθμός.
  ind-AYT: dan mereka membawa Uria dari Mesir dan membawanya kepada Raja Yoyakim,
    yang membunuhnya dengan pedang, dan membuang mayatnya ke pekuburan orang-orang
    biasa.
  nya-nya: Iwo anakamutenga Uriya ku Igupto kuja nabwera naye kwa Mfumu Yehoyakimu.
    Iye anamupha ndi lupanga ndipo mtembo wake anakawutaya ku manda a anthu wamba).
  hrv-hrv: dovedoše oni Uriju iz Egipta i odvedoše ga kralju Jojakimu, koji ga mačem
    pogubi, a truplo njegovo baci na groblje prostoga puka.
  mps-mps: Augwaligo te Uria selama, aga te king Jehoiakimba odasa asai. Tama kingo
    po obaso, te bidi dabego Uria te bainat hwągo elama, tama augwaligo aga tigi
    te olo bidi dabego gų pageba sąwai dao.
  tpi-tpi: Ol i kisim Uria na bringim em i kam bek long King Jehoiakim. Na king i
    tok, na ol man i kilim Uria long bainat, na ol i tromoi bodi bilong en i go long
    ples matmat bilong ol man nating.
  dan-1931: og de bragte Urija hjem fra Ægypten og førte ham til Kong Jojakim, som
    lod ham hugge ned med Sværdet og hans Lig kaste hen, hvor Småfolk havde deres
    Grave.
  vie-OVCB: Họ dò ra tung tích và bắt U-ri giải người về Vua Giê-hô-gia-kim. Vua dùng
    gươm giết U-ri và ném xác người trong nghĩa địa thường dân.
  guj-2017: તેઓ ઉરિયાને મિસરમાંથી પકડીને યહોયાકીમ રાજાની હજૂરમાં લઈ આવ્યા અને તેણે
    તેને મારી નંખાવ્યો અને તેના મૃતદેહને હલકા કહેવાતા લોકોના કબ્રસ્તાનમાં નાખી દીધો.
  pon-2006A: pwe re en salihedi Uraia oh kapwuredohng rehn Sehoiakim. Nanmwarkio eri
    koasoanehdi pwe en kamakamala oh kahlepe en lekdekiong nan wasahn seridien aramas
    mwahl akan.)
  por-BRBSL: Eles tiraram Urias do Egito e o levaram ao rei Jeoiaquim, que o matou
    com a espada e lançou seu corpo morto nos túmulos do povo comum.
  cth-cth: Izip ram dawk hoi Uriah a tâcokhai awh teh siangpahrang Jehoiakim koevah
    a thokhai awh, ama ni tahloi hoi a thei teh a ro hah lam teng mathoenaw e phuen
    dawk a tâkhawng, telah ati awh.
  twi-twi: Wɔde Uria fii Misraim bae, na wɔde no kɔmaa ɔhene Yehoiakim. Ɔma wɔde afoa
    kum no na wɔtow ne funu kyenee kwasafo asiei.)
  hlt-hlt: Te dongah Uriah te Egypt lamloh a khuen uh tih Jehoiakim manghai taengla
    a thak uh. Te phoeiah anih te cunghang neh a ngawn tih a rhok te pilnam koca kah
    phuel ah a voeih.
  tbz-SIM: Udiyɑ wɑmmù kóò pĩ nkɛ́kɔtɛnɛ̀ní kóò duɔ́ nhokpɑ̀ɑ̀tì Sosɑkimmu kòo ò kùɔnɛ̀
    disiè, kóò dɔu nkufɔ̃ti bɛ̀ ɑ̃ɑ̃̀ kù bɛnìtìbɛ̀ bɛmɔu.
  msy-2020: Me ghua Uria inigha atrivim bagha ize. Ezɨ atrivim gumazibav kemezɨ me
    mɨdorozir sababar a mɨsoghezɨ an aremezɨ, me an kuam isa gumazir kɨnibar matmatiam
    mɨkɨni.)
  azb-azb: Uriyanı Misirdən çıxarıb padşah Yehoyaqimin yanına gətirdilər. Padşah onu
    qılıncla öldürüb ümumi qəbiristanlığa atdırdı.
  eng-DBY: and they fetched forth Urijah out of Egypt, and brought him to Jehoiakim
    the king; and he slew him with the sword, and cast his dead body into the graves
    of the children of the people.
  hin-2017: वे ऊरिय्याह को मिस्र से निकालकर यहोयाकीम राजा के पास ले आए; और उसने उसे
    तलवार से मरवाकर उसकी लोथ को साधारण लोगों की कब्रों में फिंकवा दिया।
  wol-KYG: Ñu jëleji Uri ca Misra, yót ko Buur Yowakim, mu jam ko, sànni néewam ca
    armeelu baadoolo ya.
  eng-YLT: And they bring out Urijah from Egypt, and bring him in unto the king Jehoiakim,
    and he smiteth him with a sword, and casteth his corpse unto the graves of the
    sons of the people.'
  eng-WYC-2017: and they led Urijah out of Egypt, and brought him to king Jehoiakim;
    and the king killed him with sword, and casted forth his carrion in the sepulchres
    of the common people unnoble.
  eng-WMBB: They fetched Uriah out of Egypt and brought him to Jehoiakim the king,
    who killed him with the sword and cast his dead body into the graves of the common
    people.
  urd-GVH: वहाँ पहुँचकर वह ऊरियाह को पकड़कर यहूयक़ीम के पास वापस लाए। बादशाह के हुक्म
    पर उसका सर क़लम कर दिया गया और उस की नाश को निचले तबक़े के लोगों के क़ब्रिस्तान
    में दफ़नाया गया।
  rug-rug: La turaṉa vura nia rini se Uraea pa Izipi meke vagi pule mae nia koe Zehoiakimi
    sa baṉara meke seke mate nia vedara sa meke gona la nia sa sa tinina pa popomunuana
    tadi na tie kumakumana.
  gaz-gaz: Isaanis Uuriyaa Gibxii fidanii Yehooyaaqiim mootichatti kennan; mootichis
    goraadeedhaan isa ajjeese; reeffa isaa immoo iddoo namoonni ulfina hin qabne itti
    awwaalamanitti gate.
  fra-LSG: Ils firent sortir d’Égypte Urie et l’amenèrent au roi Jojakim, qui le fit
    mourir par l’épée et jeta son cadavre sur les sépulcres des enfants du peuple.
  gnn-gnn: '@see-verse:JER.026.022'
  yal-yal: E sa Yuriya suxu Misiran yi, e sa fa a ra Manga Yehoyakimi xɔn, a yi a
    faxa silanfanna ra, e sa a binbin woli ayi yamaan yiigelitɔne gaburu yireni.
  haw-1868: A lawe mai la lakou ia Uriia, mai Aigupita mai, a lawe ia ia io Iehoiakima
    la, i ke alii; a pepehi ae la oia ia ia i ka pahikaua, a hoolei aku la i kona
    kupapau iloko o na ilina o na kanaka.
  arb-NAV: فَأَخْرَجُوا أُورِيَّا مِنْ مِصْرَ وَأَتَوْا بِهِ إِلَى الْمَلِكِ يَهُويَاقِيمَ
    فَقَتَلَهُ بِالسَّيْفِ، وَطَرَحَ جُثَّتَهُ فِي مَقَابِرِ عَامَّةِ النَّاسِ.
  ewe-ewe: Woyi ɖakplɔ Uria tso Egipte vɛ na Fia Yehoyakim, ame si na wowui kple yi
    hetsɔ eƒe kukua ƒu gbe ɖe ame gbɔlowo ɖiƒe.)
  eng-LEE: And they fetched Uriyahu out of Egypt, and brought him unto king Jehoyakim,
    who slew him with the sword, and cast his dead body upon the graves of the common
    people.
  asm-FB: পাছত তেওঁলোকে ঊৰিয়াক মিচৰৰ পৰা উলিয়াই যিহোয়াকীম ৰজাৰ গুৰিলৈ আনিলত, ৰজাই
    তৰোৱালৰ দ্বাৰাই তেওঁক বধ কৰি সামান্য লোকৰ মৈদামত তেওঁৰ শৱ পেলাই দিলে।
  sus-A: عٍ نَشَ قَ عُرِيَ رَ كٍلِقٍ مِسِرَ، عٍ عَ شَنِن مَنفّ يٍهٌيَكِمِ يِرٍ. يٍهٌيَكِمِ
    نَشَ عَ قَشَ سَنتِدّفّمَ رَ، عَ قَ عَ رَفَتَ سٍتَرٍيٍ شَ فَبُرِ يِرٍ.
  fra-SBL: Ils allèrent chercher Urie en Égypte et l'amenèrent au roi Jojakim, qui
    le tua par l'épée et jeta son cadavre dans les tombes des gens du peuple.
  hbo-hbo: וַיֹּוצִ֨יאוּ אֶת־אוּרִיָּ֜הוּ מִמִּצְרַ֗יִם וַיְבִאֻ֙הוּ֙ אֶל־הַמֶּ֣לֶךְ
    יְהֹויָקִ֔ים וַיַּכֵּ֖הוּ בֶּחָ֑רֶב וַיַּשְׁלֵךְ֙ אֶת־נִבְלָתֹ֔ו אֶל־קִבְרֵ֖י
    בְּנֵ֥י הָעָֽם׃
  kik-kik: Nao makĩgĩĩra Uria kuuma Misiri, makĩmũtwara kũrĩ Jehoiakimu ũcio mũthamaki,
    nake akĩmũũragithia na rũhiũ rwa njora, nakĩo kĩimba gĩake gĩgĩteeo mbĩrĩra-inĩ
    harĩa haathikagwo andũ arĩa mataarĩ bata).
  fra-NCL: Ils firent sortir Urie d’Égypte et l’emmenèrent au roi Joakim, qui le fit
    périr par l’épée et jeta son cadavre dans les sépulcres du commun peuple.
  cek-AK: Izip prae hoiah Uriah to hoih o moe, Jehoiakim siangpahrang khaeah caeh
    o haih; siangpahrang mah Uriah to sumsen hoiah hum, kadueh qok to kamtang kaminawk
    ih taprong ah a vah sut.
  cuk-cuk: Geb wemala, Egipto-yargi Urías-gasa seargusmalad. Agi geb Rey-Joacimʼse
    ninonigusmalad. Geb degine, Rey-Joacim, es-suidgi Urías-oburgwega igar-uksa gusad.
    Degi, yogasaar-dulemar-diglemaladgi e-mui-metemaloye sogsa gusad.
  uig-CYR: улар Урияни Мисирдин елип чиқип падиша Йәһоакимниң алдиға апарған; у уни
    қиличлап, җәситини пухраларниң гөрлүгигә ташливәткән).
  tel-2017: వాళ్ళు ఐగుప్తు నుంచి ఊరియాను యెహోయాకీం రాజు దగ్గరికి తెచ్చారు. రాజు కత్తితో
    అతణ్ణి చంపి సాధారణ ప్రజల సమాధుల్లో అతని శవాన్ని పాతిపెట్టాడు.
  hat-BSA: Epi yo te mennen Urie soti an Égypte, te fè l rive kote wa Jojakim ki te
    touye l ak yon nepe e te jete kadav li nan simityè endijan yo.
  kos-kos: Elos folokunulma nu yorol Tokosra Jehoiakim, su sap in anwuki el, ac manol
    sisiyang nu in kulyuk lun mwet pusisel.)
  hbo-WLC: וַיּוֹצִ֨יאוּ אֶת־אוּרִיָּ֜הוּ מִמִּצְרַ֗יִם וַיְבִאֻ֙הוּ֙ אֶל־הַמֶּ֣לֶךְ
    יְהוֹיָקִ֔ים וַיַּכֵּ֖הוּ בֶּחָ֑רֶב וַיַּשְׁלֵךְ֙ אֶת־נִבְלָת֔וֹ אֶל־קִבְרֵ֖י
    בְּנֵ֥י הָעָֽם׃
  ibo-ibo: Ha si nʼIjipt kpọlata Ụraya, duru ya gaa nʼihu Jehoiakim bụ eze, onye nyere
    iwu ka e jiri mma agha gbuo ya. A tụnyere ozu ya nʼebe a na-eli ndị mmadụ efu
    nʼala ahụ.)
  ory-ory: ତହୁଁ ସେମାନେ ଊରୀୟକୁ ମିସରରୁ ଆଣି ଯିହୋୟାକୀମ୍‍ ରାଜା ନିକଟରେ ଉପସ୍ଥିତ କରାଇଲେ; ରାଜା
    ତାହାକୁ ଖଡ୍ଗରେ ବଧ କରି, ସାମାନ୍ୟ ଲୋକମାନଙ୍କର କବର ସ୍ଥାନରେ ତାହାର ଶବ ପକାଇଦେଲା।
  chk-chk: Iwe, ra turufi Uria me lon Isip o emwenala ren ewe king Jehoiakim. Ätei
    a niela Uria o moneela somän lon lenien peiasen ekewe aramas kis.)
  rop-rop: Olabat bin bringimbek im langa King Jehoiyakim hubin gibit oda blanga kilim
    im ded en olabat bin tjakam im bodi langa det hol weya olabat bin berrim odinri
    pipul.
  ukr-1871: І взяли вони Урію з Египту та й привели до царя Йоакима, а той велїв стяти
    його мечем та кинути трупа його на кладовищі для простих людей. —
  deu-1951: die holten Urija aus Ägypten und brachten ihn zum König Jojakim; der erschlug
    ihn mit dem Schwert und warf seinen Leichnam in die Gräber des gemeinen Volkes.
  eng-JPS: and they fetched forth Uriah out of Egypt, and brought him unto Jehoiakim
    the king; who slew him with the sword, and cast his dead body into the graves
    of the children of the people.
  srp-1865: I oni izvedoše Uriju iz Misira i dovedoše k caru Joakimu, i ubi ga maèem,
    i baci tijelo njegovo u groblje prostoga naroda.
  lug-lug: ne baggya Uliya e Misiri ne bamutwala eri kabaka Yekoyakimu, eyalagira
    attibwe n’ekitala omulambo gwe ne gusuulibwa mu kifo ekiziikibwamu ekya lukale.
  heb-heb: ויוציאו את אוריהו ממצרים ויבאהו אל המלך יהויקים ויכהו בחרב וישלך את נבלתו
    אל קברי בני העם׃
  ben-IRV: তারা মিশর থেকে ঊরিয়কে বের করে রাজা যিহোয়াকীমের কাছে নিয়ে গেল। তখন যিহোয়াকীম
    তাঁকে তরোয়াল দিয়ে হত্যা করলেন এবং তাঁর মৃতদেহ সাধারণ লোকেদের কবরে পাঠিয়ে দিলেন।
  pan-pan: ਉਹ ਊਰਿੱਯਾਹ ਨੂੰ ਮਿਸਰ ਤੋਂ ਬਾਹਰ ਲਿਆਏ ਅਤੇ ਉਹ ਯਹੋਯਾਕੀਮ ਰਾਜਾ ਦੇ ਕੋਲ ਲਿਆਂਦਾ ਗਿਆ।
    ਉਹ ਨੇ ਉਸ ਨੂੰ ਤਲਵਾਰ ਨਾਲ ਮਾਰ ਦਿੱਤਾ ਅਤੇ ਉਸ ਦੀ ਲੋਥ ਆਮ ਲੋਕਾਂ ਦੇ ਕਬਰਸਤਾਨ ਵਿੱਚ ਸੁੱਟਵਾ
    ਦਿੱਤੀ
  mya-JVB: ထိုသူတို့သည် ဥရိယ ကို အဲဂုတ္တု ပြည်မှ ယောယကိမ် မင်း ထံသို့ ပို့ဆောင် သဖြင့်
    ၊ မင်းကြီးသည် ဥရိယ ကို ထား နှင့် သတ် ၍ ၊ အသေ ကောင်ကို ဆင်းရဲသား တို့၏ သင်္ချိုင်း
    ၌ ပစ် ထားလေ၏။
  tbg-tbg: '@see-verse:JER.026.022'
  hmo-hmo: Idia ese Uria idia mailaia lou king Iehoiakimi dekenai. Vadaeni Iehoiakimi
    ese Uria ia alaia mase, bona iena tauanina be hanua taudia idia guria gabuna dekenai
    idia negea.
  urd-urd: और वह ऊरिय्याह को मिस्र से निकाल लाए, और उसे यहूयक़ीम बादशाह के पास पहुँचाया;
    और उसने उसको तलवार से क़त्ल किया और उसकी लाश को 'अवाम के क़ब्रिस्तान में फिकवा
    दिया।
  rus-SYN: И вывели Урию из Египта и привели его к царю Иоакиму, и он умертвил его
    мечом и бросил труп его, где были простонародные гробницы.
  bqc-SIM: Aa Ulia kũ̀ sùò kíɛ, ↄ̃ à aà dɛ̀ ń fɛ̃ndao à aà gɛ sɛ zù táaaↄ
    vĩkĩi.
  tcz-CHONGTHU: Amahon Uriah chu agahol doh uvin, aman’un , Jehoiakim Lengpa kom’a
    ahin le puilut kittauve. Hichun lengpan Uriah chu chemjam in asatlihh in, along
    chu, milham ho kivuina mun’a asepluttauve.
  mar-mar: त्या मनुष्यांनी उरीयाला मिसरहून परत आणले. ते त्यास यहोयाकीम राजाकडे घेऊन
    गेले. यहोयाकीमने उरीयाला तलवारीने मारण्याचा हुकूम दिला. नंतर सामान्य लोकांच्या
    दफनभूमीत त्याचे प्रेत पाठवण्यात आले.
  qub-qub: Chay aywajcunami Uriasta Egiptupita cutiycachimur ray Joacimman apaparan.
    Chaura Joacimna wañuchichiran. Wañurcachir wacchacuna pampacunanpaj caycaj uchcuman
    jitaycäriran.
  bqp-bqp: Mɑ bɑ Uri wi mwɑɑmɑ bɑ kɑ nùn nɑ sinɑ bokon mi. Mɑ u derɑ bɑ nùn go kɑ
    tɑkobi. Yerɑ bɑ win goru kɑre mi bɑ rɑ tɔn dirobu sike.
  hat-hat: Yo pran Ouri nan peyi Lejip, yo mennen l' bay wa a. Wa a fè yo touye l'.
    Lèfini, yo jete kadav li nan gwo fòs endijan yo.
  eng-BSB: They brought Uriah out of Egypt and took him to King Jehoiakim, who had
    him put to the sword and his body thrown into the burial place of the common people.
  eng-WEBPB: They fetched Uriah out of Egypt and brought him to Jehoiakim the king,
    who killed him with the sword and cast his dead body into the graves of the common
    people.
  kbq-kbq: Uriana ome avre'za kini ne' Jehoiakiminte azageno, bainati kazinteti ahe
    friteno avufga'a erino zamagi omne vahe'ma asene zamantaza matipi ome atre'ne.
  nhe-BL: Huan yajuanti quiquixtijque ipan Egipto huan quihuicaque campa Tlanahuatijquetl
    Joacim. Huan yajaya quimicti ica machete huan tlanahuati ma quitlalpachoca ipan
    se tlen hueyi ostotl.
  gub-BL: Werur Uri Ezit wi wà. Omono Zeoaki pe wà. Uzuka kar wanupe a'e. — Peityk
    hetekwer tywypaw pe nehe, i'i wanupe.
  eng-DRA: 'And they brought Urias out of Egypt: and brought him to king Joakim, and
    he slew him with the sword: and he cast his dead body into the graves of the common
    people.'
