verse: JER.026.021
translations:
  mal-C: യെഹോയാക്കീം രാജാവും അദ്ദേഹത്തിന്റെ യുദ്ധവീരന്മാരും എല്ലാ പ്രഭുക്കന്മാരും
    ഊരിയാവിന്റെ വാക്കുകൾ കേട്ടപ്പോൾ, അദ്ദേഹത്തെ കൊന്നുകളയാൻ രാജാവ് ആഗ്രഹിച്ചു. ഊരിയാവ്
    അതുകേട്ടു ഭയപ്പെട്ട് ഈജിപ്റ്റിലേക്ക് ഓടിപ്പോയി.
  deu-TKW: Als aber der König Jojakim nebst allen seinen Kriegsleuten und allen seinen
    obersten Beamten von seinen Reden hörte, trachtete der König danach, ihn töten
    zu lassen. Als aber Uria davon Kunde erhielt, geriet er in Furcht, entfloh und
    begab sich nach Ägypten.
  lin-lin: Tango mokonzi Yeoyakimi elongo na bakalaka na ye nyonso mpe bakambi bayokaki
    maloba ya Iri, balukaki koboma ye. Kasi tango Iri ayokaki yango, abangaki makasi
    mpe akimaki na Ejipito.
  eng-LSV: and King Jehoiakim, and all his mighty ones, and all the heads, hear his
    words, and the king seeks to put him to death, and Urijah hears, and fears, and
    flees, and goes to Egypt.
  eng-GNV: Nowe when Iehoiakim the King with all his men of power, and all the princes
    heard his wordes, the King sought to slay him. But when Vriiah heard it, he was
    afraide and fled, and went into Egypt.
  eng-WEBSTER: 'And when Jehoiakim the king, with all his mighty men, and all the
    princes, heard his words, the king sought to put him to death: but when Urijah
    heard it, he was afraid, and fled, and went into Egypt;'
  nhw-BL: Pero quema nopa Tlanahuatijquetl Joacim huan nopa tlayacanani tlen soldados
    huan nochi nopa tequitini quicajque catli Urías quiijtohuayaya, nopa tlanahuatijquetl
    tlanahuati ma quimictica. Huan Urías momacac cuenta para quinequiyayaj quimictise,
    majmajqui huan mochololti hasta tlali Egipto.
  swh-ONEN: Mfalme Yehoyakimu na wakuu wake wote na maafisa waliposikia maneno yake,
    mfalme alitafuta kumuua. Lakini Uria alipata habari, na kwa kuogopa akakimbilia
    Misri.
  bba-bba: '@see-verse:JER.026.020'
  eng-KJVCPB: 'and when Jehoiakim the king, with all his mighty men, and all the princes,
    heard his words, the king sought to put him to death: but when Urijah heard it,
    he was afraid, and fled, and went into Egypt;'
  luo-luo: Ka Ruoth Jehoyakim kod jotende duto nowinjo wechege, ruoth ne dwaro mondo
    onege. To Uria nowinjo ma kendo oringo ka luoro omake nyaka Misri.
  meu-meu: Bena King Iehoiakim, mai ena tuari taudia bona ena lohia taudia iboudiai
    ida, na iena hereva e kamonai negana ai, hanua pavapavana ese ia iala-masena dalana
    e tahua. A Uria e kamonai, bena e gari, e heau mauri, Aigupto ela.
  npi-ULB: तर जब राजा यहोयाकीम, तिनका सबै सिपाही र अधिकारीहरूले तिनको वचन सुने, तब
    राजाले तिनलाई मार्न खोजे, तर उरियाहले यो कुरा सुने र तिनी डराए । त्यसैले तिनी
    भागे र मिश्रमा गए ।
  yor-yor: 'Nígbà tí ọba Jehoiakimu àti gbogbo àwọn aláṣẹ gbọ́ gbogbo ọ̀rọ̀ rẹ̀, ọba
    ń wá láti pa á: ṣùgbọ́n Uriah gbọ́ èyí, ẹ̀rù bà á, ó sì sálọ sí Ejibiti.'
  pes-OPCB: وقتی سخنان او به گوش یهویاقیم پادشاه، و سرداران و بزرگان رسید، پادشاه
    فرستاد تا او را بکشند؛ ولی اوریا خبردار شد و به مصر گریخت.
  tgl-ULB: Ngunit nang marinig ni Haring Jehoiakim at ng lahat ng kaniyang mga kawal
    at mga opisyal ang kaniyang sinabi, sinubukan siyang ipapatay ng hari ngunit nalaman
    ito ni Urias at natakot, kaya tumakas siya at nagtungo sa Egipto.
  cbu-NT: anumandsha kurak Jowakim, misha kurak tsipasawtam ichingaru tputs anush
    shaniyrana antamsin yuwaa tsiyatarangu anoo mazinarangusin, Uriyasaa pachamaam
    chinarangusin, itaru Uriyassha anoo yasarangu, puniku, Ijiptop suwarangiya.
  hui-hui: Kini Yahoiagimibi agali haguane bu hearubi ami agali bu hearubi tigua Uriahanda
    bi ogonidagua layago hale howa ibu homelo bo waholene hariga mbira taya bialu
    hene. Tigua bi ogonidagua lowa kinihanda Uria ibu homelo bo wahole taya bialu
    ka layago hale halu ibu gi howa Iyibi dindiha ibida pene.
  mya-mya: သူ​၏​စ​ကား​ကို​ယော​ယ​ကိမ်​မင်း​နှင့်​သူ​၏ မှူး​မတ်​များ​နှင့်​စစ်​သည်​တော်​များ​ကြား​သော
    အ​ခါ မင်း​ကြီး​သည်​သူ့​အား​ကွပ်​မျက်​ရန် ကြိုး​စား​၏။ သို့​ရာ​တွင်​ဥ​ရိ​ယ​သည်​ထို​သ​တင်း
    ကို​ကြား​သ​ဖြင့်​ကြောက်​၍​အီ​ဂျစ်​ပြည်​သို့ ထွက်​ပြေး​သွား​လေ​သည်။-
  bod-N: རྒྱལ་པོ་ཡེ་ཧོ་ཡཱ་ཀིམ་དང་དེའི་དཔའ་བོ་རྣམས་དང་། འགོ་དཔོན་རྣམས་ཀྱིས་ཨུ་རི་ཡཱའི་གསུང་ཐོས་ནས་རྒྱལ་པོས་དེ་གསོད་འདོད་པ་ལ།
    ཨུ་རི་ཡཱས་གཏམ་དེ་ཐོས་ནས་འཇིགས་ཏེ་ཨེ་ཅིབ་ཡུལ་དུ་བྲོས་སོ། །
  sna-sna: Mambo Jehoyakimi namakurukota ake ose namachinda ake vakati vanzwa mashoko
    ake, mambo akatsvaka kumuuraya. Asi Uria akazvinzwa akatya ndokubva atizira kuIjipiti.
  spa-BLM: Cuando el rey Joacim, con todos sus valientes y todos los príncipes, oyó
    sus palabras, el rey trató de matarlo; pero cuando Urías lo oyó, tuvo miedo, huyó
    y se fue a Egipto.
  cac-cac: A vin̈aj rey Joacim yed' eb' ayoch yajalil yed'oc yed' eb' nivac yopisio,
    ix yab' eb' tas ix yal vin̈. Ix snib'ej vin̈ rey chi' smilcham vin̈. Axo yic ix
    yab'an vin̈aj Urías chi' tas yaji, ix xivb'at vin̈, ix b'at vin̈ elelal d'a Egipto.
  swh-ULB: Lakini Mfalme Yohoyakimu na wanajeshi wake wote na watumishi wake wote
    waliposikia maneno yake, kisha mfalme alijaribu kumuua, lakini Uria alisikia na
    kuogopa, kwa hiyo alikimbia na akaenda Misiri
  bel-bel: Калі пачуў ягоныя словы цар Ёакім, і ўсе вяльможы ягоныя і ўсе князі, дык
    цар спрабаваў забіць яго. Пачуўшы пра гэта, Урыя збаяўся і ўцёк, і сышоў у Егіпет.
  deu-ELBBK: Und als der König Jojakim und alle seine Helden und alle Fürsten seine
    Worte hörten, suchte der König ihn zu töten. Und als Urija es hörte, fürchtete
    er sich und floh, und er kam nach Ägypten.
  mbb-OT: Ne hein nezineg ni Hadì Jehoyakim wey te langun he menge upisyal zin wey
    te menge pengulu is migkaǥi ni Uria, midtinguhè dan is kedhimetayi kandin. Piru
    nezineg haazà ni Uria umbe mibpelaǥuy sikandin pehendiyà te Ehipto tenged te kegkahandek
    din.
  mal-2015: യെഹോയാക്കീംരാജാവു അവന്റെ സകലയുദ്ധവീരന്മാരും സകലപ്രഭുക്കന്മാരും അവന്റെ
    വാക്കുകളെ കേട്ടപ്പോൾ, രാജാവു അവനെ കൊന്നുകളവാൻ വിചാരിച്ചു; ഊരീയാവു അതു കേട്ടു ഭയപ്പെട്ടു
    മിസ്രയീമിലേക്കു ഓടിപ്പോയി.
  rmc-rmc: Leskre lava šunďa o kraľis Jojakim, savore leskre uradňika the raja. O
    kraľis les kamelas te murdarel, ale sar pes pal oda o Urijah došunďa, denašľa
    daratar andro Egipt.
  pes-OPV: و چون یهویاقیم پادشاه و جمیع شجاعانش و تمامی سرورانش سخنان او راشنیدند
    پادشاه قصد جان او نمود و چون اوریا این را شنید بترسید و فرار کرده، به مصر رفت.
  ron-1924: Ымпэратул Иоиаким, тоць витежий луй ши тоате кэпетенииле луй ау аузит
    кувинтеле луй, ши ымпэратул а кэутат сэ-л омоаре. Дар Урие, каре а фост ынштиинцат
    де лукрул ачеста, с-а темут, а фуӂит ши с-а дус ын Еӂипт.
  ben-OBCV: যখন রাজা যিহোয়াকীম, তাঁর সব বীর যোদ্ধা ও রাজকর্মচারীরা এসব কথা শুনলেন,
    রাজা ঊরিয়কে মেরে ফেলতে চাইলেন। ঊরিয় সেই কথা শুনে প্রাণভয়ে মিশরে পলায়ন করলেন।
  som-som: Oo markii Boqor Yehooyaaqiim, iyo raggiisii xoogga badnaa oo dhan, iyo
    amiirradii oo dhammu ay erayadiisii maqleen ayaa boqorkii damcay inuu isaga dilo,
    laakiinse Uuriyaah markuu xaalkaas maqlay ayuu baqay, oo intuu cararay ayuu dalkii
    Masar tegey.
  lat-VUC: 'Et audivit rex Joakim, et omnes potentes et principes ejus, verba hæc,
    et quæsivit rex interficere eum: et audivit Urias, et timuit, fugitque, et ingressus
    est Ægyptum.'
  eng-ASVBT: And when Jehoiakim the king, with all his mighty men, and all the princes,
    heard his words, the king sought to put him to death; but when Uriah heard it,
    he was afraid, and fled, and went into Egypt.
  ita-1885: E il re Gioiachim, e tutti i suoi uomini di valore, e tutti i principi,
    udirono le parole di esso; e il re procacciò di farlo morire; ma Uria l'intese,
    e temette, e se ne fuggì, ed entrò in Egitto.
  eng-LXXUP: 'Also her hired soldiers in the midst of her are as fatted calves fed
    in her; for they also have turned, and fled with one accord: they stood not, for
    the day of destruction was come upon them, and the time of their retribution.'
  eng-ULB: But when King Jehoiakim and all his soldiers and officials heard his word,
    then the king tried to put him to death, but Uriah heard and was afraid, so he
    ran away and went to Egypt.
  spa-VBL: El rey Joaquín y todos sus oficiales militares y funcionarios oyeron lo
    que decía, y el rey quiso ejecutarlo. Pero cuando Urías se enteró, se asustó y
    huyó a Egipto.
  fra-_FOB: Et le roi Jéhojakim, avec tous ses guerriers et tous les chefs, entendit
    ses paroles; et le roi voulut le faire mourir; mais Urie, l'ayant appris et ayant
    eu peur, s'enfuit et s'en alla en Égypte.
  mal-mal: യെഹോയാക്കീംരാജാവും അവന്റെ സകലയുദ്ധവീരന്മാരും സകലപ്രഭുക്കന്മാരും അവന്റെ
    വാക്കുകൾ കേട്ടു; രാജാവ് അവനെ കൊന്നുകളയുവാൻ വിചാരിച്ചു; ഊരീയാവ് അത് കേട്ട് ഭയപ്പെട്ട്
    ഈജിപ്റ്റിലേക്ക് ഓടിപ്പോയി.
  urd-GVR: Jab Yahūyaqīm Bādshāh aur us ke tamām faujī aur sarkārī afsaroṅ ne us kī
    bāteṅ sunīṅ to bādshāh ne use mār ḍālne kī koshish kī. Lekin Ūriyāh ko is kī ḳhabar
    milī, aur wuh ḍar kar bhāg gayā. Chalte chalte wuh Misr pahuṅch gayā.
  suz-BL: मिनु पिप येहो-याकीम नु मेको आ ठेयब मुरपुकी, आ कप्‍तान नेल्‍लेम उरीयाह आ
    पशो लोव़ नेंतेक्‍म। मिनु पिपम मेको कली साइक्‍चा माल्‍तु। तन्‍न मेको लोव़ नेंशा
    उरीयाह हिंत। मिनु प्रोक्‍शा इजीप्‍त रागी लत।
  eng-NOY: and when Jehoiakim the king, and all his mighty men, and all the princes,
    heard his words, the king sought to put him to death. But when Urijah heard it,
    he was afraid, and fled and went into Egypt.
  ita-1927: e quando il re Joiakim, tutti i suoi uomini prodi e tutti i suoi capi
    ebbero udito le sue parole, il re cercò di farlo morire; ma Uria lo seppe, ebbe
    paura, fuggì e andò in Egitto;
  ckb-ckb: جا یەهۆیاقیمی پاشا و هەموو پاڵەوانەکانی و هەموو پیاوە گەورەکان گوێیان لە
    قسەکانی بوو، پاشا داوای کرد بیکوژن. بەڵام ئوریا ئەمەی بیست، لە ترسان بەرەو میسر
    هەڵات.
  eng-BBE: 'And when his words came to the ears of Jehoiakim the king and all his
    men of war and his captains, the king would have put him to death; but Uriah,
    hearing of it, was full of fear and went in flight into Egypt:'
  kan-OKCV: ಆಗ ಅರಸನಾದ ಯೆಹೋಯಾಕೀಮನೂ, ಅವನ ಪರಾಕ್ರಮಶಾಲಿಗಳೆಲ್ಲರೂ, ಪ್ರಧಾನರೆಲ್ಲರೂ ಅವನ ಮಾತುಗಳನ್ನೆಲ್ಲಾ
    ಕೇಳಿದಾಗ, ಅರಸನು ಅವನನ್ನು ಕೊಂದುಹಾಕಬೇಕೆಂದಿದ್ದನು. ಆದರೆ ಊರೀಯನು ಅದನ್ನು ಕೇಳಿ ಭಯಪಟ್ಟು ಓಡಿಹೋಗಿ,
    ಈಜಿಪ್ಟಿಗೆ ಸೇರಿಕೊಂಡನು.
  tam-2017: யோயாக்கீம் ராஜாவும் அவனுடைய எல்லா பராக்கிரமசாலிகளும் பிரபுக்களும் அவன்
    வார்த்தைகளைக் கேட்டபோது, ராஜா அவனைக் கொன்றுபோட தீர்மானித்தான்; அதை உரியா கேட்டு,
    பயந்து, ஓடிப்போய், எகிப்தில் சேர்ந்தான்.
  spa-RV-1909: 'Y oyó sus palabras el rey Joacim, y todos sus grandes, y todos sus
    príncipes, y el rey procuró de matarle; lo cual entendiendo Urías, tuvo temor,
    y huyó, y metióse en Egipto:'
  ron-BTF: Și când împăratul Ioiachim, împreună cu toți războinicii lui și toți prinții,
    au auzit cuvintele lui, împăratul a căutat să îl dea la moarte; dar când Urie
    a auzit aceasta, s-a temut și a fugit și a mers în Egipt;
  eng-WEBP: When Jehoiakim the king, with all his mighty men and all the princes heard
    his words, the king sought to put him to death; but when Uriah heard it, he was
    afraid, and fled, and went into Egypt.
  eng-FBV: King Jehoiakim and all his military officers and officials heard what he
    was saying, and the king wanted to have him executed. But when Uriah found out
    about it, he was frightened and ran away to Egypt.
  nld-1939: Maar toen koning Jojakim met al zijn officieren en aanvoerders van zijn
    preken had gehoord, wilde de koning hem doden. Oeri-ja vernam het, en vluchtte
    in zijn angst naar Egypte.
  nch-BL: Pero quema nopa Tanahuatijquet Joacim huan nopa tayacanani ten soldados
    huan nochi nopa tequichihuani quicajque cati Urías quiijtohuayaya, nopa tanahuatijquet
    tanahuati ma quimictica. Huan Urías quiitac para quinequiyayaj quimictise, huajca
    majmajqui huan mochololti hasta tali Egipto.
  vie-1934: Vua Giê-hô-gia-kim, hết thảy quân lính, và các quan trưởng đều nghe những
    lời người, vua bèn muốn giết người đi; nhưng U-ri hay được, thì sợ và trốn qua
    đất Ê-díp-tô.
  hin-CV: जब राजा यहोइयाकिम, उसके शूर योद्धाओं तथा उसके अधिकारियों ने ये शब्द सुने,
    राजा ने उसे घात करने की युक्ति की. किंतु जब उरियाह को इसका समाचार प्राप्‍त हुआ,
    वह भयभीत हो मिस्र देश को पलायन कर गया.
  spa-BES: Y cuando sus palabras llegaron a oídos del rey Joacim y de todos sus hombres
    de guerra y sus capitanes, el rey procuró matarlo; pero Urías, al oírlo, se llenó
    de miedo y huyó a Egipto.
  tdx-tdx: fa ie naha­tsanoñe o enta’eo t’Iehoiakime mpanjaka naho o fanalolahi’e
    iabio, naho o roandria’e iabio, le nipay hañoho doza ama’e i mpanjakay; fe nahajanjiñe
    izay t’i Oria le nihembañe vaho nivoratsake mb’e Mitsraime mb’ eo;
  tha-KJV: และเมื่อกษั​ตริ​ย์เยโฮยาคิม พร​้อมกับบรรดาทแกล้วทหาร และบรรดาเจ้านายได้ยินถ้อยคำนี้
    กษัตริย์​ก็​ทรงแสวงหาจะสังหารท่านเสีย และเมื่​ออ​ุ​รี​อาห์​ได้​ยินเรื่องนี้ ท่านก็​กล​ัวจึงหนีรอดไปยั​งอ​ียิปต์
  por-BR-2018: E quando ouviu suas palavras o rei Jeoaquim, e todos seus grandes,
    e todos seus príncipes, então o rei procurou matá-lo; e Urias, ao ouvir isso ,
    teve medo, fugiu, e foi ao Egito;
  deu-ELO: Und als der König Jojakim und alle seine Helden und alle Fürsten seine
    Worte hörten, suchte der König ihn zu töten. Und als Urija es hörte, fürchtete
    er sich und floh, und er kam nach Ägypten.
  eng-WYC-2018: And king Jehoiakim, and all the mighty men, and princes of them (or
    and their leaders), heard these words; and the king sought to slay him; and Urijah
    heard, and dreaded, and he fled, and entered into Egypt.
  epo-epo: Kaj liajn vortojn aŭdis la reĝo Jehojakim kaj ĉiuj liaj potenculoj kaj
    ĉiuj eminentuloj, kaj la reĝo intencis mortigi lin; sed Urija tion aŭdis, kaj
    ektimis, kaj forkuris kaj venis en Egiptujon.
  uig-PIN: Padixaⱨ Yǝⱨoakim wǝ barliⱪ palwanliri, barliⱪ ǝmirliri uning sɵzlirini
    angliƣanda, padixaⱨ uni ɵltürüxkǝ intilgǝn; lekin Uriya buni angliƣanda ⱪorⱪup,
    Misirƣa ⱪaqti.
  beo-beo: 'Yuda hina bagade Yihoiagimi amola ea dadi gagui dunu amola eagene ouligisu
    dunu da Iulaia ea sia:i nababeba:le, e medole legemusa: ilegei. Be Iulaia da ilia
    ilegei nababeba:le, Idibidi sogega hobea:i.'
  tpi-OTNT: Na taim King Jehoiakim wantaim ol hetman na ol soldia bilong en i harim
    dispela tok bilong Uria, orait king i painim rot bilong kilim em i dai. Tasol
    Uria i harim tok bilong dispela samting king i laik mekim, na em i pret na i ranawe
    i go long Isip.
  hau-SA: Da sarki Yehohiyakim da dukan fadawansa da ma’aikatansa suka ji wannan magana,
    sai sarki ya nemi a kashe shi. Amma Uriya ya ji wannan shiri sai ya gudu zuwa
    Masar don tsoro.
  uig-LAT: Padishah Yehoakim we barliq palwanliri, barliq emirliri uning sözlirini
    anglighanda, padishah uni öltürüshke intilgen; lékin Uriya buni anglighanda qorqup,
    Misirgha qachti.
  nde-nde: Kwathi inkosi uJehoyakhimi lezinduna zakhe kanye lezikhulu zakhe besizwa
    amazwi akhe, bafuna ukumbulala. Kodwa u-Uriya wakuzwa lokho wasebalekela eGibhithe
    esesaba.
  ton-ton: 'Pea ʻi he fanongo ki heʻene ngaahi lea ʻa Sihoiakimi ko e tuʻi mo hono
    kau tangata mālohi kotoa pē, mo e houʻeiki kotoa pē, naʻe kumi ke tāmateʻi ia
    ʻe he tuʻi: ka ʻi he fanongo ki ai ʻa Ulisa, naʻe manavahē ia, pea hola, pea ʻalu
    ki ʻIsipite;'
  ces-1613: A když uslyšel král Joakim a všickni udatní jeho, i všecka knížata slova
    jeho, hned usiloval král usmrtiti jej. O čemž uslyšev Uriáš, bál se, a utíkaje,
    přišel do Egypta.
  eng-WMB: When Jehoiakim the king, with all his mighty men and all the princes heard
    his words, the king sought to put him to death; but when Uriah heard it, he was
    afraid, and fled, and went into Egypt.
  tam-TCV: யோயாக்கீம் அரசனும், அவனுடைய எல்லா அதிகாரிகளும், அலுவலர்களும் அவனுடைய வார்த்தைகளைக்
    கேட்டபோது, அரசன் அவனைக் கொலைசெய்யத் தேடினான். ஆனால் உரியா அதைக் கேள்விப்பட்டு
    பயந்து எகிப்திற்குத் தப்பி ஓடினான்.
  ceb-ULB: Apan sa pagkadungog ni Haring Jehoyakim ug sa tanan niyang kasundalohan
    ug sa mga opisyal ang iyang pulong, gipapatay siya sa hari, apan nakabalita si
    Uria ug nahadlok siya, busa mikalagiw siya ug miadto sa Ehipto.
  pol-UBG: A gdy król Joakim, wszyscy jego wojownicy i wszyscy książęta usłyszeli
    jego słowa, król usiłował go zabić. Lecz gdy Uriasz o tym usłyszał, zląkł się,
    uciekł i przybył do Egiptu.
  agr-agr: Tusa timatai, apu Joaquim niina atuwe aidaujai nuna antukag mantamnati
    tiuwai. Tujash nuna Urías dekaa ishamak Egipto nugkanum tupikakiuwai.
  kyc-kyc: Leyamo pii doko kiŋi Jiyoakwimimoo banya yanda singi dupwape dee akali
    mupwa dupwapeme siyami. Sepala dokopa kiŋi dokome baa nyepala pyao kumakalana
    suu piya. Dopa pyuo suu piyamopape doo leyaminyi pii doko akali Yurayame sepala
    baa pakame kumuo baa range kyawa lete nyuo yuu Isipi dokona peya.
  urd-GVU: جب یہویقیم بادشاہ اور اُس کے تمام فوجی اور سرکاری افسروں نے اُس کی باتیں
    سنیں تو بادشاہ نے اُسے مار ڈالنے کی کوشش کی۔ لیکن اُوریاہ کو اِس کی خبر ملی، اور
    وہ ڈر کر بھاگ گیا۔ چلتے چلتے وہ مصر پہنچ گیا۔
  deu-1912: Da aber der König Jojakim und alle seine Gewaltigen und die Fürsten seine
    Worte hörten, wollte ihn der König töten lassen. Und Uria erfuhr das, fürchtete
    sich und floh und zog nach Ägypten.
  kan-2017: ಅರಸನಾದ ಯೆಹೋಯಾಕೀಮನೂ, ಅವನ ಎಲ್ಲಾ ಪ್ರಸಿದ್ಧ ಶೂರರೂ ಮತ್ತು ಸರದಾರರೂ ಇವನ ಮಾತುಗಳನ್ನು
    ಕೇಳಿದಾಗ ಅರಸನು ಇವನನ್ನು ಕೊಂದುಹಾಕಲು ಮನಸ್ಸು ಮಾಡಿದನು; ಆದರೆ ಊರೀಯನು ಆ ಸುದ್ದಿಯನ್ನು ಕೇಳಿ
    ಭಯಪಟ್ಟು ಓಡಿಹೋಗಿ ಐಗುಪ್ತವನ್ನು ಸೇರಿಕೊಂಡನು.
  yap-yap: Jehoyakim ni Pilung nge pi salthaw rok nge pi tolang ni bay u tan pa’ e
    rrung’aged e tin ni yog Uriah, me guy e en ni pilung rogon ni ngan thang e pogofan
    rok. Machane me rung’ag Uriah; me mil nike rus, nge yan nga Egypt.
  hlt-MCSB: Manghai Jehoiakim neh a hlangrhalh boeih long khaw, mangpa boeih long
    khaw anih ol te a yaak. Te dongah anih te duek sak ham manghai loh a tlap. Tedae
    Uriah loh a yaak vaengah a rhih. Te dongah yong tih Egypt la pawk.
  mdy-ETH: ካኣቲ ዒዮዓቄሜንታ ዒዚ ቢታንቶ ዒንጌ ዓሶንታ ዖሎ ዓሶ ዓይሣ ሱኡጋሢንታ ዑሪያ ጌዔ ባኮ ዋይዜስካፓ ዑሪያ ዎዺንታንዳጉዲ
    ካኣቲ ኮዔኔ፤ ዑሪያ ዬያ ዋይዛዖ ሚርጌና ዒጊጬኔ፤ ዬያሮ ጊብፄ ዓጮ ፑኒ ዴንዴኔ፤
  twi-ASANTE: Ɛberɛ a ɔhene Yehoiakim ne ne mpanimfoɔ ne nʼadwumayɛfoɔ nyinaa tee
    ne nsɛm no, ɔhene no pɛɛ sɛ ɔkum no, nanso Uria teeɛ no, ɔde ehu dwane kɔɔ Misraim.
  eng-WEBU: When Jehoiakim the king, with all his mighty men and all the princes heard
    his words, the king sought to put him to death; but when Uriah heard it, he was
    afraid, and fled, and went into Egypt.
  wal-wal: Kawoi Yo7aqeemi, a olanchchati, a oosanchchati Ooriyooni yootidoogaa siyido
    wode, kawoi a woranau koyiis. Ooriyooni hegaa siyidi yayyidi, Gibxxe biitti baqatiis.
  spa-PDDPT: Cuando el rey Joacim, todos sus valientes y todos sus magistrados oyeron
    sus palabras, el rey procuró matarlo. Pero cuando Urías lo supo, tuvo temor y
    huyó a Egipto.
  gun-gun: Ha'e ramo ha'e ijayvu ramo huvixa Jeoaquim ha'e ixupegua ipy'a guaxukueve
    ha'e yvatekueve ha'e javi oendu vy ojukaxe. Ha'e rami teĩ Urias ha'e nunga oendu
    vy okyje vy ojava ovy Egito katy.
  ilo-ULB: Ngem idi nangngeg ni Ari Jehoiakim ken dagiti amin a soldadona ken dagiti
    opisialna ti saona, kayat ti ari nga ipapatay isuna, ngem nangngeg ni Urias ket
    nagbuteng, isu a naglibas ket napan idiay Egipto.
  kpg-kpg: Di madagoaa hua di King Jehoiakim mo ana gau dauwa, mo ana gau aamua ne longono ginaadou
    nia helekai a Uriah, gei di king gaa hai bolo mee e daaligi gii made. Uriah gu longono
    di mee deenei, gei mee gu madagu huoloo guu hana guu lele hagammuni gi Egypt.
  uig-ARA: پادىشاھ يەھوئاكىم ۋە بارلىق پالۋانلىرى، بارلىق ئەمىرلىرى ئۇنىڭ سۆزلىرىنى
    ئاڭلىغاندا، پادىشاھ ئۇنى ئۆلتۈرۈشكە ئىنتىلگەن؛ لېكىن ئۇرىيا بۇنى ئاڭلىغاندا قورقۇپ،
    مىسىرغا قاچتى.
  sus-sus: Mangɛ Yehoyakimi nun a xa kuntigie nun a xa sɔɔrie to na masenyi mɛ, e
    naxa kata a faxade, kɔnɔ Uriya to a mɛ, a naxa gaaxu, a gi sigafe ra Misira bɔxi
    ma.
  pon-2006: Eri, ni nanmwarki Sehoiakim oh sapwellime sounpei kan oh kaun akan ar
    karongehda audepen en Uraia kokohp ko, nanmwarkio ahpw kupwurehda en kemehla.
    Ni Uraia eh rongada met, e masepwehkadahte sopolahng Isip.
  jae-jae: Ma gêdêŋ taŋ kiŋ Jojakim to nê lausiŋ ma nê kasêga samob sêŋô ênê biŋ naŋ,
    kiŋ tau gebe ênac eŋ êndu. Mago Uria gêŋô ŋawae, tec kêtêc tau ma gêc gêja Aiguptu.
  ksd-ksd: Ma ba Ieoiakim, diat ma kana lavur ngalangala ma ra lavur luluai, dia ga
    valongore kana tinata, ra king i ga mainge ba na doka; ma ba Uria i ga valongore,
    i ga burut ma i ga takap, ma i ga vana Aigipto.
  tur-YTC: Kral Yehoyakim, bütün yiğitleri ve bütün beyleri onun sözlerini duyunca,
    kral onu öldürmek istedi. Ama Uriya bunu işitince korkup kaçtı ve Mısır'a gitti.
  grc-BRENT: καὶ οἱ μισθωτοὶ αὐτῆς ἐν αὐτῇ, ὥσπερ μόσχοι σιτευτοὶ τρεφόμενοι ἐν αὐτῇ·
    διότι καὶ αὐτοὶ ἐπεστράφησαν, καὶ ἔφυγον ὁμοθυμαδόν· οὐκ ἔστησαν, ὅτι ἡμέρα ἀπωλείας
    ἦλθεν ἐπʼ αὐτοὺς, καὶ καιρὸς ἐκδικήσεως αὐτῶν.
  ind-AYT: Ketika Raja Yoyakim dan semua prajuritnya, dan semua pejabatnya mendengar
    perkataannya, raja berusaha untuk membunuhnya. Mendengar hal itu, Uria takut dan
    melarikan diri dan pergi ke Mesir.
  nya-nya: Mfumu Yehoyakimu, ankhondo ake onse ndi nduna zake anamva mawu akewo, ndipo
    anafuna kumupha. Koma Uriya atamva zimenezi, anachita mantha nathawira ku Igupto.
  hrv-hrv: A kad je kralj Jojakim sa svim ratnicima i zapovjednicima čuo te riječi,
    tražio je da ga smakne. Čuvši to, Urija se prestraši i pobježe u Egipat.
  mps-mps: Tama te king Jehoiakim dali, te tobolu bidi dabe me, aga ami bidi dabego
    dali Uriago te po odolama, tialima, te kingo aga ela muabo sunumi gegali. Tialima,
    Uriago kingo te sę yabo po odolama, te aga wi ebaso, te Isipba wi pai dao.
  tpi-tpi: Na taim King Jehoiakim wantaim ol hetman na ol soldia bilong en i harim
    dispela tok bilong Uria, orait king i painim rot bilong kilim em i dai. Tasol
    Uria i harim tok bilong dispela samting king i laik mekim, na em i pret na i ranawe
    i go long Isip.
  dan-1931: Da Kong Jojakim og alle hans Krigsfolk og alle Fyrsterne hørte hans Ord,
    stod han ham efter Livet; og da Urija hørte det, blev han bange og flygtede og
    kom til Ægypten.
  vie-OVCB: Khi Vua Giê-hô-gia-kim, các quan chỉ huy quân đội, và quan chức nghe điều
    người vừa nói, vua liền sai người giết U-ri. Nhưng U-ri nghe được tin ấy, sợ hãi
    trốn sang Ai Cập.
  guj-2017: પણ જ્યારે યહોયાકીમ રાજાએ તથા તેના બધા સૈનિકો અને અધિકારીઓએ તે વચનો સાંભળ્યાં
    ત્યારે રાજાએ તેને મારી નાખવાનો પ્રયત્ન કર્યો, પણ જ્યારે ઉરિયાને તેની ખબર પડી ત્યારે
    ભયભીત થઈ મિસર નાસી ગયો.
  pon-2006A: Eri, ni nanmwarki Sehoiakim oh sapwellime sounpei kan oh kaun akan ar
    karongehda audepen en Uraia kokohp ko, nanmwarkio ahpw kupwurehda en kemehla.
    Ni Uraia eh rongada met, e masepwehkadahte sopolahng Isip.
  por-BRBSL: Quando o rei Jeoiaquim, com todos os seus poderosos e todos os príncipes
    ouviram suas palavras, o rei tentou matá-lo; mas quando Urias o ouviu, teve medo
    e fugiu, e foi para o Egito.
  cth-cth: Siangpahrang Jehoiakim hoi athakaawme taminaw hoi kahrawikungnaw pueng
    ni a thai awh toteh, siangpahrang ni thei hanelah a kâcai. Hatei, Uriah ni a thai
    toteh a taki teh Izip ram lah a yawng.
  twi-twi: Bere a ɔhene Yehoiakim ne ne mpanyimfo ne nʼadwumayɛfo nyinaa tee ne nsɛm
    no, ɔhene no pɛɛ sɛ okum no, nanso Uria tee no, ɔde ehu guan kɔɔ Misraim.
  hlt-hlt: Manghai Jehoiakim neh a hlangrhalh boeih long khaw, mangpa boeih long khaw
    anih ol te a yaak. Te dongah anih te duek sak ham manghai loh a tlap. Tedae Uriah
    loh a yaak vaengah a rhih. Te dongah yong tih Egypt la pawk.
  tbz-SIM: Okpɑ̀ɑ̀tì Sosɑkimmu nɛ̀ o kɔbɛ yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ nɛ̀ o kó bɛtũ̀mbɛ̀, bɛmɔu
    kɛ̀ bɛ̀ɛ keè ò nɑ̀kɛ́ tìì pɑ̃ɑ̃nɑ́ɑǹtì kɛ́ndɔ́ kóò kùɔ.
  msy-2020: Ezɨ Atrivim Jehoiakim uan gumazir dapaniba ko, mɨdorozir gumaziba ko,
    me Urian akar kam baraki. Egha atrivim a mɨsoghasa amima, Uria atiatigha ara Isipɨn
    ghu.
  azb-azb: Padşah Yehoyaqim, bütün cəngavərləri və başçıları onun sözlərini eşitdi.
    Padşah onu öldürmək istədi. Ancaq Uriya bunu eşidən kimi qorxub Misirə qaçdı.
  eng-DBY: and Jehoiakim the king, and all his mighty men, and all the princes, heard
    his words, and the king sought to put him to death; but Urijah heard it, and he
    was afraid, and fled, and went into Egypt.
  hin-2017: जब यहोयाकीम राजा और उसके सब वीरों और सब हाकिमों ने उसके वचन सुने, तब राजा
    ने उसे मरवा डालने का यत्न किया; और ऊरिय्याह यह सुनकर डर के मारे मिस्र को भाग गया।
  wol-KYG: Buur Yowakim dégg ay kàddoom, mook mboolemi dagam ak kàngamam yépp. Ba
    mu ko defee Buur di ko wuta reylu, Uri yég ko, tiit, daw làquji Misra.
  eng-YLT: And the king Jehoiakim, and all his mighty ones, and all the heads, hear
    his words, and the king seeketh to put him to death, and Urijah heareth, and feareth,
    and fleeth, and goeth in to Egypt.
  eng-WYC-2017: And king Jehoiakim, and all the mighty men, and princes of them, heard
    these words; and the king sought to slay him; and Urijah heard, and dreaded, and
    he fled, and entered into Egypt.
  eng-WMBB: When Jehoiakim the king, with all his mighty men and all the princes heard
    his words, the king sought to put him to death; but when Uriah heard it, he was
    afraid, and fled, and went into Egypt.
  urd-GVH: जब यहूयक़ीम बादशाह और उसके तमाम फ़ौजी और सरकारी अफ़सरों ने उस की बातें
    सुनीं तो बादशाह ने उसे मार डालने की कोशिश की। लेकिन ऊरियाह को इसकी ख़बर मिली,
    और वह डरकर भाग गया। चलते चलते वह मिसर पहुँच गया।
  rug-rug: Totoso avoso ni e Zehoiakimi sa baṉara meke sari nana koimata sari nana
    zinama, si hata ia sa baṉara si asa pude va matea. Ba avoso nia Uraea meke govete
    la nana pa Izipi, na matagutu nana.
  gaz-gaz: Yommuu Yehooyaaqiim mootichi, ajajjoonnii fi qondaaltonni isaa hundi dubbii
    Uuriyaa dhagaʼanitti mootichi isa ajjeesisuu barbaade; Uuriyaan garuu waan kana
    dhageenyaan sodaatee gara Gibxitti baqate.
  fra-LSG: Le roi Jojakim, tous ses vaillants hommes, et tous ses chefs, entendirent
    ses paroles, et le roi chercha à le faire mourir. Urie, qui en fut informé, eut
    peur, prit la fuite, et alla en Égypte.
  gnn-gnn: '@see-verse:JER.026.020'
  yal-yal: Yehoyakimi nun a sofa kuntigine nun a kuntigine birin to na falane mɛ,
    mangan yi wa a faxa feni. Koni, Yuriya to na feen mɛ, a yi gaxu, a yi a gi, a
    siga Misiran yamanani.
  haw-1868: A lohe o Iehoiakima ke alii, a me kona poe kanaka ikaika a pau, a me na'lii
    a pau i kana mau olelo, imi iho la ke alii e pepehi ia ia. A lohe aku la o Uriia
    ia mea, makau iho la ia, a mahuka aku la, a hiki aku i Aigupita;
  arb-NAV: فَبَلَغَ كَلامُهُ مَسَامِعَ الْمَلِكِ يَهُويَاقِيمَ وَجَمِيعِ مُحَارِبِيهِ
    الأَشِدَّاءِ وَسَائِرِ الرُّؤَسَاءِ، فَطَلَبَ الْمَلِكُ قَتْلَهُ، فَلَمَّا سَمِعَ
    أُورِيَّا بِذَلِكَ خَافَ وَهَرَبَ إِلَى مِصْرَ.
  ewe-ewe: Esi Fia Yehoyakim kple eŋumewo kple eƒe dumegãwo se eƒe nyawo la, fia la
    di vevie be yeawui, Ke Uria see eye wòsi kple vɔvɔ̃ yi Egipte.
  eng-LEE: And when king Jehoyakim, with all his mighty men, and all the princes,
    heard his words, the king sought to put him to death; but when Uriyahu heard it,
    he was afraid, and fled, and arrived in Egypt;
  asm-FB: কিন্তু যিহোয়াকীম ৰজা, তেওঁৰ বীৰসকলক আৰু সকলো প্ৰধান লোক তেওঁৰ কথা শুনিবলৈ
    পোৱাত, ৰজাই তেওঁক বধ কৰিবলৈ পুৰুষাৰ্থ কৰিলে; কিন্তু ঊৰিয়াই তাকে শুনি ভয় পাই
    পলাই মিচৰলৈ গ’ল।
  sus-A: مَنفّ يٍهٌيَكِمِ نُن عَ شَ كُنتِفِيٍ نُن عَ شَ سْورِيٍ تٌ نَ مَسٍنيِ مّ،
    عٍ نَشَ كَتَ عَ قَشَدٍ، كْنْ عُرِيَ تٌ عَ مّ، عَ نَشَ فَاشُ، عَ فِ سِفَقٍ رَ مِسِرَ
    بْشِ مَ.
  fra-SBL: Lorsque le roi Jehoïakim, avec tous ses hommes forts et tous les princes,
    entendit ses paroles, le roi chercha à le faire mourir ; mais Urie, l'ayant entendu,
    eut peur, s'enfuit et alla en Égypte.
  hbo-hbo: וַיִּשְׁמַ֣ע הַמֶּֽלֶךְ־יְ֠הֹויָקִים וְכָל־גִּבֹּורָ֤יו וְכָל־הַשָּׂרִים֙
    אֶת־דְּבָרָ֔יו וַיְבַקֵּ֥שׁ הַמֶּ֖לֶךְ הֲמִיתֹ֑ו וַיִּשְׁמַ֤ע אוּרִיָּ֙הוּ֙ וַיִּרָ֔א
    וַיִּבְרַ֖ח וַיָּבֹ֥א מִצְרָֽיִם׃
  kik-kik: No rĩrĩa Mũthamaki Jehoiakimu, na atongoria ake a mbaara na anene maiguire
    ndũmĩrĩri yake, mũthamaki agĩcaria njĩra ya kũmũũraga. No Uria nĩaiguire ũhoro
    ũcio, agĩĩtigĩra, na akĩũrĩra bũrũri wa Misiri.
  fra-NCL: Le roi Joakim, tous ses hommes vaillants et tous ses princes entendirent
    ses paroles, et le roi chercha à le faire mourir. Urie en fut informé, il eut
    peur et s’enfuit en Égypte.
  cek-AK: Uriah mah thuih ih lok to siangpahrang Jehoiakim hoi anih ukkung angraengnawk,
    angmah ih thacak kaminawk mah, siangpahrang mah anih hum hanah patoem; to hmuen
    to Uriah mah thaih naah, zit pongah Izip prae ah cawnh ving;
  cuk-cuk: Rey-Joacim deyob itoargua, degi, ega-arbamalad, degine, dule-dummagan,
    deyob, Urías-soge-itoarmargua, Rey-Joacim, Urías-oburgwebigualinad. Degi-inigwele,
    Urías e-oburgwebimarye-wisguargua, dobgud gusad. Degidbali, Egipto-yarse wakite
    gusad.
  uig-CYR: Падиша Йәһоаким вә барлиқ палванлири, барлиқ әмирлири униң сөзлирини аңлиғанда,
    падиша уни өлтүрүшкә интилгән; лекин Урия буни аңлиғанда қорқуп, Мисирға қачти.
  tel-2017: యెహోయాకీం రాజు, అతని శూరులంతా అధికారులంతా అతని మాటలు విన్నప్పుడు, రాజు
    అతణ్ణి చంపాలని చూశాడు. ఊరియా అది తెలుసుకుని భయపడి ఐగుప్తుకు పారిపోయాడు.
  hat-BSA: Lè wa Jojakim ak tout mesye pwisan pa li yo ak tout ofisye yo te tande
    pawòl li yo, alò, wa a te eseye mete l a lanmò. Men Urie te tande. Li te krent
    e li te sove ale rive an Égypte.
  kos-kos: Ke Tokosra Jehoiakim, ac mwet mweun ac mwet fulat lal lohng ma Uriah el
    tuh fahk, na tokosra el tuh srike in sang elan anwuki. Tusruktu Uriah el lohngak,
    oru el sangeng ac kaingla nu Egypt.
  hbo-WLC: וַיִּשְׁמַ֣ע הַמֶּֽלֶךְ־יְ֠הוֹיָקִים וְכָל־גִּבּוֹרָ֤יו וְכָל־הַשָּׂרִים֙
    אֶת־דְּבָרָ֔יו וַיְבַקֵּ֥שׁ הַמֶּ֖לֶךְ הֲמִית֑וֹ וַיִּשְׁמַ֤ע אוּרִיָּ֙הוּ֙ וַיִּרָ֔א
    וַיִּבְרַ֖ח וַיָּבֹ֥א מִצְרָֽיִם׃
  ibo-ibo: Mgbe Jehoiakim bụ eze na ndịisi ọchịchị nụrụ amụma Ụraya na-ebu, ha gbalịrị
    ijide ya gbuo ya, ma Ụraya nụrụ ihe ha zubere ime. Ya mere, Ụraya nụrụ ya gbapụ
    ọsọ gbalaa Ijipt nʼihi egwu.
  ory-ory: ତହିଁରେ ଯିହୋୟାକୀମ୍‍ ରାଜା, ଆପଣା ବୀରମାନଙ୍କ ଓ ସମସ୍ତ ଅଧିପତିମାନଙ୍କ ସହିତ ସେହି
    କଥା ଶୁଣନ୍ତେ, ରାଜା ତାହାକୁ ବଧ କରିବାକୁ ଚେଷ୍ଟା କଲା; ମାତ୍ର ଊରୀୟ ଏହା ଶୁଣି ଭୀତ ହୋଇ ମିସରକୁ
    ପଳାଇଗଲା।
  chk-chk: Nge lupwen ewe king Jehoiakim me nöün sounfiu pwal ekewe nöüwis meinisin
    ra rongorong an kewe kapas, ewe king a kütta Uria pwe epwe niela. Nge lupwen Uria
    a rong usun, a niuokus o süla Isip.
  rop-rop: Wen King Jehoiyakim en im soljamob en im wekinmenmob bin irrim wanim Yuraiya
    bin tok, det king bin trai blanga kilim im. Bat Yuraiya bin irrim blanga tharran.
    Wal imbin bradin nomo lilbit en imbin ranawei langa Ijip.
  ukr-1871: Як же почув його слова царь Йоаким із усїма вельможами й князями своїми,
    то й наставав царь на його життє. Перечувши ж про се Урія, злякався, втїк і схоронився
    в Египет.
  deu-1951: Als aber der König Jojakim und alle seine Gewaltigen und alle seine Fürsten
    seine Worte vernahmen, suchte der König ihn zu töten; doch als es Urija hörte,
    fürchtete er sich und entfloh und entkam nach Ägypten.
  eng-JPS: and when Jehoiakim the king, with all his mighty men, and all the princes,
    heard his words, the king sought to put him to death; but when Uriah heard it,
    he was afraid, and fled, and went into Egypt;
  srp-1865: I kad èu car Joakim i sve vojvode njegove i svi knezovi rijeèi njegove,
    traži ga car da ga ubije; a Urija èuvši poboja se i pobježe i doðe u Misir.
  lug-lug: Wabula kabaka Yekoyakimu n’abakungu be bonna n’abasajja be n’ab’obuyinza,
    bwe baawulira ebigambo bye, kabaka n’amunoonya okumutta, naye Uliya bwe yakiwulira
    n’atya n’addukira e Misiri.
  heb-heb: וישמע המלך יהויקים וכל גבוריו וכל השרים את דבריו ויבקש המלך המיתו וישמע
    אוריהו וירא ויברח ויבא מצרים׃
  ben-IRV: কিন্তু যখন রাজা যিহোয়াকীম, তাঁর সমস্ত সৈন্য ও রাজকর্মচারীরা তাঁর কথা শুনলেন,
    তখন রাজা তাঁকে হত্যা করার চেষ্টা করলেন, কিন্তু ঊরিয় শুনলেন এবং ভয় পেলেন, তাই
    তিনি মিশর দেশে পালিয়ে গেলেন।
  pan-pan: ਜਦ ਯਹੋਯਾਕੀਮ ਰਾਜਾ ਨੇ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਸੂਰਬੀਰਾਂ ਅਤੇ ਸਾਰੇ ਸਰਦਾਰਾਂ ਨੇ ਉਸ ਦੀਆਂ
    ਗੱਲਾਂ ਸੁਣੀਆਂ ਤਾਂ ਰਾਜਾ ਉਸ ਦੀ ਮੌਤ ਭਾਲਣ ਲੱਗਾ ਅਤੇ ਜਦ ਊਰਿੱਯਾਹ ਨੇ ਸੁਣਿਆ ਤਾਂ ਉਹ ਡਰ ਗਿਆ
    ਅਤੇ ਨੱਸ ਕੇ ਮਿਸਰ ਵਿੱਚ ਜਾ ਵੜਿਆ
  mya-JVB: ယောယကိမ် မင်းကြီး နှင့် မင်း များ၊ မှူးမတ် များ အပေါင်း တို့သည် ထိုပရောဖက်
    ၏ စကား ကို ကြား သောအခါ ၊ သူ့ ကိုသတ် အံ့သောငှါမင်းကြီး သည် ရှာကြံ ၏။ ထိုသိတင်းကိုကြား
    လျှင် ၊ ဥရိယ သည်ကြောက် ၍ ၊ အဲဂုတ္တု ပြည်သို့ ပြေး သွားလေ၏။
  tbg-tbg: '@see-verse:JER.026.020'
  hmo-hmo: Vadaeni king Iehoiakimi bona iena tuari taudia bona iena opesa taudia be
    Uria ena hereva gauna idia kamonai neganai, king ese Uria do ia alaia dalana ia
    tahua. To Uria ia kamonai, vadaeni mai gari danu ia heau mauri Aigupito dekenai.
  urd-urd: और जब यहूयक़ीम बादशाह और उसके सब जंगी मर्दों और हाकिम ने उसकी बातें सुनीं,
    तो बादशाह ने उसे क़त्ल करना चाहा; लेकिन ऊरिय्याह यह सुनकर डरा और मिस्र को भाग
    गया।
  rus-SYN: Когда услышал слова его царь Иоаким и все вельможи его и все князья, то
    искал царь умертвить его. Услышав об этом, Урия убоялся и убежал, и удалился в
    Египет.
  bqc-SIM: Kɛ́ kí Yoakiũ ń a nɛgↄ̃naↄ ń a kía deeↄ Ulia yã́pi mà, a wɛ̀ɛlɛ
    à aà dɛ. Kɛ́ Uliapi a feena mà, vĩa aà kũ̀, ↄ̃ à bàalɛ̀ tà Egipi.
  tcz-CHONGTHU: Chuin Jehoiakim lengpa leh a sepia lamkai hon, Uriah thusei chu ajauvin;
    Amapa that ding chun lengpan mi asoltan ahi. Ahivangin hiche thu chu, Uriah in
    ajahdoh phat in, akichatan, Egypt gamsung’a ajamluttai.
  mar-mar: परंतू राजा यहोयाकीम, त्याचे सर्व सैन्य व अधिकाऱ्याने हे वचन ऐकले आणि यहोयाकीम
    राजा उरीयाला मारु इच्छित होता, हे उरीयाला समजल्यावर तो घाबरला व मिसर देशात पळाला.
  qub-qub: Imano nishantapis wiyaran ray Joacim, waquin mandajcuna, palasyucho arojcunapis.
    Chaymi rayga wañuchiyta munaran. Chayta mayaycur Uriasga manchacur Egiptuman gueshpir
    aywacuran.
  bqp-bqp: '@see-verse:JER.026.020'
  hat-hat: Lè wa Jojakim, gad li yo ansanm ak tout chèf li yo tande sa li t'ap di,
    wa a t'ap chache yon jan pou touye li. Ouri vin konn sa, li pè, li kouri al kache
    nan peyi Lejip.
  eng-BSB: King Jehoiakim and all his mighty men and officials heard his words, and
    the king sought to put him to death. But when Uriah found out about it, he fled
    in fear and went to Egypt.
  eng-WEBPB: When Jehoiakim the king, with all his mighty men and all the princes
    heard his words, the king sought to put him to death; but when Uriah heard it,
    he was afraid, and fled, and went into Egypt.
  kbq-kbq: Hagi kini ne' Jehoiakimi'ene maka hankave sondia vahe'amo'zane maka eri'za
    vahe'amo'zanema ana nanekema nentahizageno'a, kini ne' Jehoiakimi'a Uriana ahe
    frinaku hu'ne. Hianagi Uria'a ana nanekema nentahino'a koro freno Isipi moparega
    vu'ne.
  nhe-BL: Pero quema nopa Tlanahuatijquetl Joacim huan nopa tlayacanani tlen soldados
    huan nochi nopa tequihuejme quicajque tlen Urías quiijtohuayaya, nopa tlanahuatijquetl
    tlanahuati ma quimictica. Huan Urías momacac cuenta para quinequiyayaj quimictise,
    majmajqui huan mochololti hasta tlali Egipto.
  gub-BL: Amo umume'u Uri hemimume'u kwer tuwihawete Zeoaki pe, zauxiapekwer wanupe
    no, tuwihaw wanupe no. Henu mehe tuwihawete uzuka kar Uri kury. Uri ukwaw uzuka
    àwàm. Ukyze. A'e rupi uzàn oho Ezit pe.
  eng-DRA: 'And Joakim, and all his men in power, and his princes heard these words:
    and the king sought to put him to death. And Urias heard it, and was afraid, and
    fled and went into Egypt.'
