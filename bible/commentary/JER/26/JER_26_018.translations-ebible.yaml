  hin-CV: '“यहूदिया के राजा हिज़किय्याह के राज्य-काल में मोरेशेथवासी मीकाह ने भविष्यवाणी
    की थी और उसकी भविष्यवाणी सारे यहूदियावासियों से संबंधित इस प्रकार थी, ‘सेनाओं
    के याहवेह ने यह कहा है: “ ‘ज़ियोन पर खेत के सदृश हल चला दिया जाएगा, येरूशलेम खंडहर
