  suz-BL: “यहूदा ङा पिप हिज्‍कीयाह आ पालाम मोरेशेथ ङा मीकाहम परमप्रभु यावे आ लोव़
    पशो बाक्‍त। मेकोमी यहूदा ङा मुर नेल्‍ल आन कली ‘मुर नेल्‍ल आन परमप्रभु यावेम सियोन
    कली रू खोदेंशो पा वाक्‍सीब। यरूसलेम चहिं फुल्‍लु तेल्‍शो खोदेंशो दुम्‍ब। परमप्रभु
    यावे आ खिं चहिं रवापुकी वाशा सुम्‍शो डांडा खोदेंशो दुम्‍ब’ देंशो बाक्‍त” देंतेक्‍म।
