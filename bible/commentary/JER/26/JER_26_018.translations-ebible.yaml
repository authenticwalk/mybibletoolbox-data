  ckb-ckb: '«میخای پێغەمبەر لە شاری مۆرەشەت لە سەردەمی حەزقیای پاشای یەهودا پێشبینیی
    کرد و بە هەموو گەلی یەهودای گوت: ”یەزدانی سوپاسالار ئەمە دەفەرموێت: «”سییۆن وەک
    کێڵگە دەکێڵدرێت، ئۆرشەلیم کاول دەبێت، گردەکەی پەرستگاش دەبێتە دارستانێکی بێ کەڵک.“'
  eng-BBE: 'Micah the Morashtite, who was a prophet in the days of Hezekiah, king
    of Judah, said to all the people of Judah, This is what the Lord of armies has
    said: Zion will become like a ploughed field, and Jerusalem will become a mass
    of broken walls, and the mountain of the house like the high places of the woodland.'
  kan-OKCV: '“ಮೊರೇಷೆತಿನವನಾದ ಮೀಕಾಯನು ಯೆಹೂದದ ಅರಸನಾದ ಹಿಜ್ಕೀಯನ ದಿನಗಳಲ್ಲಿ ಪ್ರವಾದಿಸಿ, ಯೆಹೂದದ
    ಜನರಿಗೆಲ್ಲಾ ಹೇಳಿದ್ದೇನೆಂದರೆ: ‘ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ ‘ಚೀಯೋನನ್ನು
    ಹೊಲದ ಹಾಗೆ ಉಳಲಾಗುವುದು; ಯೆರೂಸಲೇಮು ಹಾಳುದಿಬ್ಬಗಳಾಗುವುದು; ಆಲಯದ ಬೆಟ್ಟವೂ ಕಾಡುಗುಡ್ಡಗಳಂತಾಗುವುದು.’'
  tam-2017: 'யூதாவின் ராஜாவாகிய எசேக்கியாவின் நாட்களில் மொரேசா ஊரானாகிய மீகா தீர்க்கதரிசனஞ்சொல்லி,
    யூதாவின் எல்லா மக்களையும் பார்த்து: சீயோன் வயல்வெளியாக உழப்பட்டு, எருசலேம் மண்மேடுகளாகும்;
    இந்த ஆலயத்தின் மலை காட்டிலுள்ள மேடுகளாகும் என்று சேனைகளின் யெகோவா சொன்னார் என்று
    சொன்னான்.'
  spa-RV-1909: 'Miqueas de Morasti profetizó en tiempo de Ezechîas rey de Judá, diciendo:
    Así ha dicho Jehová de los ejércitos: Sión será arada como campo, y Jerusalem
    vendrá á ser montones, y el monte del templo en cumbres de bosque.'
  ron-BTF: 'Mica din Moreșet profețea în zilele lui Ezechia, împăratul lui Iuda, și
