  lug-lug: “Mikka ow’e Moreseesi yawa obunnabbi mu nnaku za Keezeekiya kabaka wa Yuda.
    Yagamba abantu bonna aba Yuda nti, ‘Bw’ati bw’ayogera Mukama Katonda ow’Eggye
    nti, “ ‘Sayuuni ajja kulimibwa ng’ennimiro, Yerusaalemi ajja kufuuka ntuumu ya
    mafunfugu, olusozi lwa yeekaalu, lufuuke akasozi akamezeeko ebisaka.’
  heb-heb: מיכיה המורשתי היה נבא בימי חזקיהו מלך יהודה ויאמר אל כל עם יהודה לאמר כה
    אמר יהוה צבאות ציון שדה תחרש וירושלים עיים תהיה והר הבית לבמות יער׃
  ben-IRV: তাঁরা বললেন, “যিহূদার রাজা হিষ্কিয়ের দিনের মোরেষ্টীয় মীখা ভাববাণী করতেন।
    তিনি যিহূদার লোকদের বলেছিলেন, ‘বাহিনীগণের সদাপ্রভু এই কথা বলেন, সিয়োনকে ক্ষেতের
    মত লাঙ্গল দেওয়া হবে এবং যিরূশালেম ধ্বংসের স্তূপ হবে আর মন্দিরের পর্বতটি উঁচু
    ঝোপে পরিণত হবে’।
  pan-pan: ਮੀਕਾਹ ਮੋਰਸ਼ਤੀ ਨੇ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਹਿਜ਼ਕੀਯਾਹ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਅਗੰਮ ਵਾਚਿਆ। ਉਸ
    ਨੇ ਯਹੂਦਾਹ ਦੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਆਖਿਆ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, - ਸੀਯੋਨ
    ਖੇਤ ਵਾਂਗੂੰ ਵਾਹਿਆ ਜਾਵੇਗਾ, ਯਰੂਸ਼ਲਮ ਮਲਬੇ ਦਾ ਢੇਰ ਬਣ ਜਾਵੇਗਾ, ਅਤੇ ਇਸ ਭਵਨ ਦਾ ਪਰਬਤ ਜੰਗਲੀ
    ਉਚਿਆਈ ਵਰਗਾ ਹੋ ਜਾਵੇਗਾ l
  mya-JVB: ဇိအုန် တောင်သည် လယ် ကဲ့သို့ထွန် ခြင်းကိုခံရလိမ့်မည်။ ယေရုရှလင် မြို့သည်လည်း၊
    မြေပုံ များဖြစ်လိမ့်မည်။ ဗိမာန် တော်တောင် သည်လည်း၊ တော တောင် ကဲ့သို့ ဖြစ် လိမ့်မည်ဟု
    ယုဒ ပြည်သား အပေါင်း တို့အား ဟောပြော ၏။
  tbg-tbg: 'King Hesekiaava Iutaaqaa raqiki vau entara Moreseti vatukaihainaa paropeti
    Maikaava Iutaa vaiinti nahenti tiva nimiro tiharo, Noravano Kotiva ekaa kempuka
    vataava mintima tivo: Naantiara Saioni vatukavano kaiqa korataa vatara voqaarama
    varianarove. Ieruharemi vatukavano qoraiqama viraro orivanoqai viraqi vo kanta
    vo kanta kirikairiro varianarove. Nora Kotira Naavuvano vaina aiqinaraqaa ahakavano
    urikuma vuanarove, turave.'
  hmo-hmo: '“Hesekaia be Iuda ena king neganai, peroveta tauna Mika, Moresete hanua
    tauna ese Iuda taudia ia hamaoroa, ia gwau, ‘Siahu Ibounai Lohiabada ia gwau:
    Ierusalema be momoru kava gabuna do ia lao, bona Siona be anina lasi tano bamona
    do ia lao, uma totona do idia geia ore. Bona hari Dubu Helaga ena ororo be uda
    gabuna do ia lao.’'
  urd-urd: 'कि “मीकाह मोरश्ती ने शाह — ए — यहूदाह हिज़क़ियाह के दिनों में नबुव्वत
    की, और यहूदाह के सब लोगों से मुख़ातिब होकर यूँ कहा, ''रब्ब — उल — अफ़वाज यूँ फ़रमाता
    है कि: सिय्यून खेत की तरह जोता जाएगा और येरूशलेम खण्डर हो जाएगा, और इस घर का पहाड़
    जंगल की ऊँची जगहों की तरह होगा।'
  rus-SYN: '“Михей Морасфитянин пророчествовал во дни Езекии, царя Иудейского, и сказал
    всему народу Иудейскому: так говорит Господь Саваоф: Сион будет вспахан, как поле,
    и Иерусалим сделается грудою развалин, и гора дома сего - лесистым холмом.'
  bqc-SIM: 'Mↄlɛsɛ gbɛ̃́ Mise ãnabikɛkɛ̀ kí Ezekia gↄↄ, a ò wá Yudaↄnɛ píi à
    mɛ̀: Dii Zĩgↄ̃de mɛ̀, wa Siↄna sa pa bua ũɛ, wa to Yelusalɛũ gↄ̃ bɛzia ũ,
    a kpɛ́ sĩ̀sĩ i gↄ̃ sĩ̀sĩ líkpɛde ũ.'
  tcz-CHONGTHU: “Judah lengpa Hezekiah phat laiyin, Moresheth chapa Micah chun, hitobang
    gaothu anaseiyin. Aman Judah mite henga ana sei chu, Thaneipen Pakaiyin hitin
    aseiye. “Zion lhang chu loulai banga kikai ding, Jerusalem jong kisusea, abal
    ho leh asesa ho chu, alhuh lhuh’a kise sang ding, Chule Houin kisahna lhang chu,
    gammang banga thingho keh dimset ding ahi,” anati.
  mar-mar: “ते म्हणाले, मोरेष्टचा मीखा, हा हिज्कीया यहूदाचा राजाच्या दिवसात भविष्यसांगत
    असे. तो यहूदाच्या सर्व लोकांस म्हणाला, सेनाधीश परमेश्वर असे म्हणतो, सियोनेचा नाश
    होईल सियोन नांगरलेले शेत होईल. यरूशलेम दगडांची रास होईल. मंदिर असलेली टेकडी वनातील
    उंच टेकडी सारखी होईल.”
  qub-qub: '«Ezequías Judäpa raynin cashan wichanpis Moreset marca runa Miqueasmi
    Tayta Dios willacachiptin llapan Judá runacunata cayno willaparan: « ‹Sión lömaga
    ojtiypa ojtishami quëdanga. Jerusalén siudäga quëdangapaj muntuy-muntuy rumicuna
    goturaycajllami. Templu caycashan pachachönami mana alli jachacuna wiñacaramonga.›'
  bqp-bqp: Misee Mɔresɛtigii u rɑɑ Gusunɔn gɑri geruɑ Yudɑn sinɑ boko Esekiɑsin wɑɑti
    u nɛɛ, ɑmɛniwɑ Gusunɔ, wɔllu kɑ tem Yinni u geruɑ. U nɛɛ, bɑ koo Yerusɑlɛmu bwiiyɑ
    nge gberu, kpɑ yu ko nge kpee ni bɑ subɑ, kpɑ guu tèn wɔllɔ bɑ Yinni Gusunɔn sɑ̃ɑ
    yee te bɑnɑ, tu dɑ̃nu kpi n ko dɑ̃ɑ sɔ̃ɔ bɔkɔ.
  hat-hat: '-Sou rèy Ezekyas, wa peyi Jida a, pwofèt Miche, moun lavil Morechèt la,
    te bay tout pèp peyi Jida a mesaj sa a: Men sa Seyè ki gen tout pouvwa a di: N''ap
    lakòz peyi Siyon an pral tankou yon jaden y''ap raboure. Jerizalèm ap tounen yon
    mazi. Gwo rakbwa pral kouvri tout mòn kote tanp lan ye a.'
  eng-BSB: '“Micah the Moreshite prophesied in the days of Hezekiah king of Judah
    and told all the people of Judah that this is what the LORD of Hosts says: ‘Zion
    will be plowed like a field, Jerusalem will become a heap of rubble, and the temple
    mount a wooded ridge.’'
  eng-WEBPB: '“Micah the Morashtite prophesied in the days of Hezekiah king of Judah;
    and he spoke to all the people of Judah, saying, ‘The LORD of Armies says: “‘Zion
    will be ploughed as a field, and Jerusalem will become heaps, and the mountain
    of the house as the high places of a forest.’'
  kbq-kbq: Hezekaia'ma Juda vahe kinima mani'nea knafina, Moreseti kumateti kasnampa
    ne' Maika'a maka Juda mopafima nemaniza vahera amanage huno kasnampa kea zamasami'ne,
    Monafi sondia vahe'mofo Ra Anumzamo'a huno, Saioni agonafima hozama antenaku mopama
    rekori atreaza hanugeno Jerusalemi kumamo'a haviza hanigeno anampina havemoke'za
    hihi huno megahie. Ana nehina menima Ra Anumzamofo mono noma me'nea agonafina,
    zafa tanopamo hagegahie huno hu'ne.
  nhe-BL: “Ya ni nelía xitlahuac, pampa quema Ezequías eliyaya tlanahuatijquetl ipan
    tlali Judá, nopa tiocamanalojquetl Miqueas tlen ehua Moreset quinyolmelajqui nopa
    tlacame huan quinilhui para TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij
    quiijtohua para quixolehuas ni tepetl queja quipoxahua se tlali campa quitocase
    xinachtli. Huan quiijto ni altepetl Jerusalén mocahuas queja se tlamontomitl tlen
    tetl. Huan nopa lugar campa eltoc itiopa TOTECO elis queja se hueyi cuatitlamitl.
    Queja nopa Miqueas quiijto.
  gub-BL: — Ezeki Zuta ywy rehe har wanuwihawete romo heko mehe Tupàn ze'eg imume'u
    har Mikez her ma'e Morezet pe har umume'u Tupàn Tuweharupi Wiko Ma'e upuner wera'u
    ma'e ize'eg teko wanupe a'e. Na'aw a'e ze'eg xe. — Zeruzarez uzeapo putar ywytyr
    ita iapo pyrer romo nehe. Uma'ereko ma'e uwykawyka putar Xiàw ywytyr ko ài wà
    nehe. Tàpuzuhu henaw uzeapo putar ka'a romo nehe, i'i.
  eng-DRA: 'Micheas of Morasthi was a prophet in the days of Ezechias king of Juda,
    and he spoke to all the people of Juda, saying: Thus saith the Lord of hosts:
    Sion shall be ploughed like a field, and Jerusalem shall be a heap of stones:
    and the mountain of the house the high places of woods.'
