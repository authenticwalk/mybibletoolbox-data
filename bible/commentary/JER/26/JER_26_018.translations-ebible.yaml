  hlt-MCSB: “Maikah, Judah manghai Hezekiah tue vaengah tonghma la aka om Morasthite
    Maikah loh, Judah pilnam boeih taengah a thui pah tih, 'Caempuei BOEIPA loh he
    ni a. thui, Zion te lohma bangla a yoe ni. Jerusalem te lairhok la poeh vetih
    a im tlang te hmuensang duup la poeh ni,’ a ti.
  mdy-ETH: «ሂዚቂያሴ ዪሁዳይዳ ካኣታዺ ዓኣንቴ ሞሬሼቱ ዓጮይዳ ፆኦሲ ማሊፆ ኬኤዛ፥ ሚኪያሴ ቢያ ባኮ ማዤ ጎዳሢ ኬኤዜ ሎንሦ
    ቃኣሎ ዴሮም ሂዚ ጌይ ቤርታ ኬኤዚናኣኮኬ፦ ‹ፂዮኔ ጎሺጉዲ ጎሽኪንታንዳኔ፤ ዬሩሳላሜ ሻሂንቴ ቡኡራ ኩሎናያ ማዓንዳኔ፤ ጌኤዦ
    ማኣራ ማዢንቴ ጌሜሮይዳ ኩምቡሊ ካይዚ ኬስካንዳኔ።›»
  twi-ASANTE: '“Mika a ɔfiri Moreset hyɛɛ nkɔm Yudahene Hesekia berɛ so. Ɔka kyerɛɛ
    Yudafoɔ nyinaa sɛ, ‘Yei na Asafo Awurade seɛ: “ ‘Wɔbɛfuntum Sion te sɛ afuo. Na
    Yerusalem bɛyɛ mmubuiɛ na asɔredan no kokoɔ bɛyɛ sɛ nkɔfie a nkyɛkyerɛ afu wɔ
    so.’'
  eng-WEBU: '“Micah the Morashtite prophesied in the days of Hezekiah king of Judah;
    and he spoke to all the people of Judah, saying, ‘The LORD of Armies says: “‘Zion
    will be plowed as a field, and Jerusalem will become heaps, and the mountain of
    the house as the high places of a forest.’'
  wal-wal: “Hizqqiyaasi Yihudan kawotido laittan Mooreshetappe yiida Mikiyaasi Yihudaa
    asau ubbau hagaadan yaagidi, hananabaa yootiis; ‘Ubbaappe Wolqqaama GODAI hagaadan
    yaagees; “Xiyoonee shooqaadan goyettana. Yerusalaame katamaikka qolettidi, shuchcha
    doore gidana. Beeta Maqidasee keexettido deree woraa maayana” yaagees’ yaagiis.
  spa-PDDPT: 'Miqueas de Moreset profetizó en los días de Ezequías, rey de Judá, y
    habló a todo el pueblo de Judá: Yavé de las huestes dice: Sion será arada como
    un campo, Jerusalén se convertirá en una pila de escombros y la Montaña del Templo
    en cumbres de bosque.'
  gun-gun: '— Judá pygua huvixa Ezequias oĩ jave Moresete pygua Miquéias ayvu omombe''u
    oikovy vy ha''e voi ijayvu raka''e Judá pygua kuery ha''e javi pe. Ha''e vy aipoe''i:
    “Po rami Senhor ixondaro reta va''e ijayvu: Sião tetã oikaraĩa ''rã mba''etyrã
    rami, Jerusalém opyta ''rã mba''emo ra''ykue atyrã, yvy''ã templo oĩa ma jaipa
    rive ''rã guive”, he''i va''ekue.'
  ilo-ULB: 'Kinunada, “Nagipadto ni Mica a taga-Moreset idi tiempo ni Hezekias nga
    ari ti Juda. Nagsao kadagiti amin a tattao iti Juda a kunana, ''Kastoy ti kuna
    ni Yahweh a Mannakabalin-amin: Ti Sion ket maaradonto a kasla taltalon, ti Jerusalem
    ket agbalinto a gabsuon dagiti naburak a batbato, ket ti bantay a nakaipatakderan
    ti templo ket agbalinto a nasamek a turod.'''
  kpg-kpg: “I di madagoaa o Hezekiah nogo king i Judah, gei soukohp Micah tangada
    mai Moresheth gaa hai dana kokohp ga helekai ang gi digau huogodoo i nnelekai
    Dimaadua di Gowaa Aamua boloo, ‘Zion ga haga maluu ono gelegele gadoo be di gowaa
    dogi mee, Jerusalem gaa hai nia hagabae hadu bugubugu gi nua loo, gei di gonduu
    dela e duu ai di Hale Daumaha gaa hai di gonduu lodo henua geinga.’
  uig-ARA: '«مورەشەتلىك مىكاھ يەھۇدا پادىشاھى ھەزەكىيانىڭ كۈنلىرىدە بارلىق يەھۇدا
    خەلقىگە بېشارەت بېرىپ: ــ «ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار مۇنداق
    دەيدۇ: ــ زىئون تېغى ئېتىزدەك ئاغدۇرۇلىدۇ، يېرۇسالېم دۆڭ-تۆپىلەر بولۇپ قالىدۇ،
    «ئۆي جايلاشقان تاغ» بولسا، ئورمانلىقنىڭ ئوتتۇرىسىدىكى يۇقىرى جايلارلا بولىدۇ،
    خالاس» ــ دېگەنىدى.'
  sus-sus: «Mika Moresetika fan nu namiɲɔnmɛ masenyi tima nɛ Yudaya mangɛ Xesekiya
    xa waxati. A nu bara a fala, ‹Mangɛ Alatala bara a masen, Siyon fama nɛ lude alɔ
    xɛ naxan buxaxi, Darisalamu findi gɛmɛ malanxie ra, Alatala xa hɔrɔmɔbanxi findi
    fɔtɔnyi ra.›»
  pon-2006: '“Ni mwehin Esekaia, nanmwarkien Suda, soukohp Maika, mehn Moresed, ahpw
    kohpada oh mahsanihong aramas koaros dahme KAUN-O, Wasa Lapalahpie, mahsanih:
    ‘Saion pahn deipwelda rasehng mwetuwel ehu; Serusalem pahn wiahla koasoakoasoak
    en takai, oh Tehnpas Sarawio pahn wiahla nanwel.’'
  jae-jae: “Gêdêŋ Judanêŋ kiŋ Hiskia propete Mika aŋga Moreset geoc biŋ lasê ma kêsôm
    gêdêŋ Judanêŋ lau samob gebe ‘Lausiŋ undambêŋa nêŋ Apômtau kêsôm biŋ tonec gebe
    Oc sêkac Sion ôkwi amboac sêkac nom ôkwi aŋga kôm. Jerusalem popoc-popocgeŋ êtu
    lênduc ma lôc lôm dabuŋŋa ênam-tau ôkwi êtu saleŋbôm.’
  ksd-ksd: 'Mika ra te Moraset i ga tata na propet ta ra e ba Esekia i ga ki na king
    Iuda tana, ma i ga tata pire ra tarai Iuda dari: A Luluai kai ra lavur kor i biti
    dari: Da ipipuk Sion da di ipipuk ra gunan na uma, ma Ierusalem na da ra umana
    anguvai na vat, ma ra luana ra pal na lotu i tur tana na da ra lavur luana ra
    pui.'
  tur-YTC: '“Moreşetli Mika, Yahuda Kralı Hizkiya zamanında peygamberlik etti; bütün
    Yahuda halkına söyleyip dedi: Ordular Yahvesi şöyle diyor: ''“Siyon tarla gibi
    sürülecek, Ve Yeruşalem taş yığınına dönecek, Evin bulunduğu dağ ormanın yüksek
    yerleri gibi olacak.'''
  grc-BRENT: Ζῶ ἐγὼ, λέγει Κύριος ὁ Θεὸς, ὅτι ὡς τὸ Ἰταβύριον ἐν τοῖς ὄρεσι, καὶ ὡς
    ὁ Κάρμηλος ὁ ἐν τῇ θαλάσσῃ, ἥξει.
  ind-AYT: '“Mikha dari Moresyet bernubuat pada zaman Hizkia, raja Yehuda. Dia berkata
    kepada semua orang Yehuda, katanya, ‘Inilah firman TUHAN semesta alam: Sion akan
    dibajak seperti ladang, Yerusalem akan menjadi timbunan puing, dan gunung Bait
    Suci akan menjadi bukit yang berhutan.’'
  nya-nya: “Mʼmasiku a Hezekiya mfumu ya ku Yuda, Mika wa ku Moreseti ankalosera.
    Iye ankawuza anthu kuti Yehova Wamphamvuzonse akuti, “ ‘Ziyoni adzatipulidwa ngati
    munda, Yerusalemu adzasanduka bwinja, ndipo phiri la Nyumba ya Mulungu lidzasanduka
    nkhalango yowirira.’
  hrv-hrv: '“Mihej Morešećanin prorokovaše u dane Ezekije, kralja judejskog, i govoraše
    svemu narodu judejskom: ''Ovako govori Jahve nad Vojskama: Sion će biti polje
    preorano, Jeruzalem ruševina, a Goru Doma ovog šuma će prekriti.'''
  mps-mps: “Polobadu, te Hesekia Juda king bidali sogo, te profet Maika te taun Moreset
    bidigo te Juda dabeba te tiwai po pusai, ‘Tigidali Bomo Elalubo Genuai Bidigo
    te po wai, te Jerusalem nai tigidali dolama, te pobele bage du holobo tiwai pedelaibao,’
    wai dao. ‘Te Saion olo tǫ bulu pedelama, te bidi dabego tede gi bulaibao. Tama
    te bulu dude ni dulu pedelaibao, te Genuai Bidigo be elaluali madi te tama tiaibao.’
  tpi-tpi: “Bipo, long taim Hesekia i stap king bilong Juda, profet Maika bilong taun
    Moreset i bin autim tok long ol Juda olsem, ‘Bikpela I Gat Olgeta Strong i tok,
    olgeta samting bilong Jerusalem bai i bagarap na i kamap olsem ol hip pipia. Na
    Saion bai i kamap graun nating, na ol man bai i wokim gaden long en. Na bus bai
    i kamap long dispela maunten, haus bilong Bikpela i stap long en.’
  dan-1931: '“Mika fra Moresjet profeterede på Kong Ezekias af Judas Tid og sagde
    til alt Judas Folk: Så siger Hærskarers HERRE: Zion skal pløjes som en Mark, Jerusalem
    blive til Grushobe, Tempelbjerget til Krathøj.'
  vie-OVCB: 'Họ nói: “Hãy nhớ rằng khi Mi-ca ở Mô-rê-sết cũng đã nói tiên tri vào
    đời Vua Ê-xê-chia, nước Giu-đa. Người nói với người Giu-đa rằng: ‘Đây là điều
    Chúa Hằng Hữu Vạn Quân phán: Núi Si-ôn sẽ bị cày như ruộng; thành Giê-ru-sa-lem
    sẽ bị sụp đổ! Và núi nơi Đền Thờ ngự trị chỉ còn là một đỉnh cao.’'
  guj-2017: તેઓએ કહ્યું, “યહૂદિયાના રાજા હિઝકિયાના સમયમાં મીખાહ મોરાશ્તી ઈશ્વરનાં
    વચન કહેતો હતો અને તેણે યહૂદિયાના સર્વ લોકોને કહ્યું કે સૈન્યોના યહોવાહ કહે છે
    કે; “સિયોન ખેતરની જેમ ખેડાઈ જશે અને યરુશાલેમ ખંડેરનો ઢગલો થઈ જશે. અને સભાસ્થાનનો
    પર્વત વનનાં ઉચ્ચસ્થાન જેવો થશે.”
  pon-2006A: '“Ni mwehin Esekaia, nanmwarkien Suda, soukohp Maika, mehn Moresed, ahpw
    kohpada oh mahsanihong aramas koaros dahme KAUN-O, Wasa Lapalahpie, mahsanih:
    ‘Saion pahn deipwelda rasehng mwetuwel ehu; Serusalem pahn wiahla koasoakoasoak
    en takai, oh Tehnpas Sarawio pahn wiahla nanwel.’'
  por-BRBSL: '“Miquéias, o morastita, profetizou nos dias de Ezequias, rei de Judá;
    e falou a todo o povo de Judá, dizendo: ''Javé dos Exércitos diz: ''Javé dos Exércitos
    diz “''Zion será arado como um campo, e Jerusalém se tornará montões de lixo,
    e a montanha da casa como os lugares altos de uma floresta”.'
  cth-cth: Mikah Morashtite tami ni Judah siangpahrang Hezekiah a bawi navah lawk
    a pâpho, hahoi Judah taminaw pueng koe, ransahu BAWIPA ni hettelah a dei. Zion
    teh laikawk patetlah thawn e lah ao han, Jerusalem teh songnawng lah o vaiteh,
    bawkim mon teh ratu hmuenrasang patetlah ao han, telah ati.
  twi-twi: '“Mika a ofi Moreset hyɛɛ nkɔm wɔ Yudahene Hesekia bere so ka kyerɛɛ Yudafo
    nyinaa se, ‘Sɛɛ na Asafo Awurade se: “ ‘Wobefuntum Sion te sɛ afuw. Na Yerusalem
    bɛyɛ mmubui na asɔredan no koko bɛyɛ sɛ nkɔ a nkyɛkyerɛ afuw wɔ so.’'
  hlt-hlt: “Maikah, Judah manghai Hezekiah tue vaengah tonghma la aka om Morasthite
    Maikah loh, Judah pilnam boeih taengah a thui pah tih, 'Caempuei BOEIPA loh he
    ni a thui, Zion te lohma bangla a yoe ni. Jerusalem te lairhok la poeh vetih a
    im tlang te hmuensang duup la poeh ni,’ a ti.
  tbz-SIM: 'Mɔdesɛti ɛì kou Misee wèè nɑ̀ɑ́ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì ò do ɑ̃nnɛ́mu Esekiɑsi
    Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì kó dimɔ̀nnì kɛ́nnɑ́ɑ́ nSudɑɑ ɛì kɔbɛ kɛ tú: Ti Yiɛ̀ nKuyie
    Mpɑkɛdɑɑ bɛ́immu kɛ tú: Siyɔ̃ɔ̃ ɛì bo nɑɑ́ ndikpɑ́ɑ̀ kɛ̀ bɛ̀ɛ dɛ̀ kùútí, kɛ̀ Sedisɑdɛmmu
    ɛì pɔntɛ kɛ́nɑɑ́ nyɛdombìrɛ̀, Kuyie ncĩ́ɛ̃̀tɛ̀ bo nɑɑ́ nkutúúkù.'
  msy-2020: “Fomɨra, Hesekia Judan atrivimɨn itir dughiamɨn, Moresetɨn nguibamɨn itir
    Godɨn akam inigha izir gumazim Maika, akam Judabav kɨra ghaze, ‘Ikiavɨra Itir
    Godɨn Gavgaviba Bar Itim ghaze, Jerusalemɨn biziba bar ikuvigham, egh mɨnezir
    pozimɨn otogham. Egh Saion nguazir kɨnimɨn mɨn ikɨtɨ, gumazamiziba an dagher azenibar
    ingaram. Eghtɨ Ikiavɨra Itir Godɨn Dɨpenim iti naghɨn mɨghsɨar kam, ruarim a batogham.’
  azb-azb: '«Yəhuda padşahı Xizqiyanın dövründə Moreşetli Mikeya peyğəmbərlik edib
    bütün Yəhuda xalqına söylədi ki, Ordular Rəbbi belə deyir: “Sion tarla kimi şumlanacaq,
    Yerusəlim daş qalağına dönəcək, Məbədin tikildiyi dağ Meşəli təpələrə çevriləcək”.'
  eng-DBY: 'Micah the Morasthite prophesied in the days of Hezekiah king of Judah,
    and spoke to all the people of Judah, saying, Thus saith Jehovah of hosts: Zion
    shall be ploughed [as] a field, and Jerusalem shall become heaps, and the mountain
    of the house as the high places of a forest.'
  hin-2017: '“यहूदा के राजा हिजकिय्याह के दिनों में मोरेशेतवासी मीका भविष्यद्वाणी
    कहता था, उसने यहूदा के सारे लोगों से कहा: ‘सेनाओं का यहोवा यह कहता है कि सिय्योन
    जोतकर खेत बनाया जाएगा और यरूशलेम खण्डहर हो जाएगा, और भवनवाला पर्वत जंगली स्थान
    हो जाएगा।’'
  wol-KYG: '«Ku ñuy wax Mise, dëkk Moreset, doon na biral waxyu ca jamonoy Esekiya
    buurub Yuda. Daa waxoon waa Yuda gépp ne leen: “Aji Sax ji Boroom gàngooru xare
    yi dafa wax ne: Dees na gàbb Siyoŋ nib tool, Yerusalem diy tojit, jale; tundu
    kërug jaamookaay baay doon gajj bu kawe.”'
  eng-YLT: '''Micah the Morashtite hath been prophesying in the days of Hezekiah king
    of Judah, and he saith unto all the people of Judah, saying: Thus said Jehovah
    of Hosts: Zion is a plowed field, and Jerusalem is heaps, And the mountain of
    the house is for high places of a forest.'
  kne-kne: “Sin nanturayan Hezekias ed Juda, nan-ipadto si Mikias ay taga-Moreset
    yan kanana sin amin ay ipogaw, ‘Awni et mabakas ed Jerusalem. Maiwalang din amag
    di nadadael ay bebbeey et maalado di odom ay daga ay naisaadan di siyodad. Din
    bilig abe ay naisaadan di Timplo et mabeas.’
  eng-WYC-2017: Micah of Moresheth was a prophet in the days of Hezekiah, king of
    Judah; and he said to all the people of Judah, saying, The Lord of hosts saith
    these things, Zion shall be eared as a field, and Jerusalem shall be into an heap
    of stones, and the hill of the house of the Lord shall be into high things of
    woods.
  eng-WMBB: '“Micah the Morashtite prophesied in the days of Hezekiah king of Judah;
    and he spoke to all the people of Judah, saying, ‘The LORD of Hosts says: “‘Zion
    will be ploughed as a field, and Jerusalem will become heaps, and the mountain
    of the house as the high places of a forest.’'
  urd-GVH: “जब हिज़क़ियाह यहूदाह का बादशाह था तो मोरशत के रहनेवाले नबी मीकाह ने नबुव्वत
    करके यहूदाह के तमाम बाशिंदों से कहा, ‘रब्बुल-अफ़वाज फ़रमाता है कि सिय्यून पर खेत
    की तरह हल चलाया जाएगा, और यरूशलम मलबे का ढेर बन जाएगा। रब के घर की पहाड़ी पर गुंजान
    जंगल उगेगा।’
  rug-rug: '“Se Maika pa popoa Moreseti si korokorotae pa totoso te Hezikaea sa baṉara
    pa Ziuda. Tozini sa sari doduru tie pa Ziuda sapu guahe, ‘Hiera gua si zama nia
    e Zihova Tadi na Qeto Minate: Zaione si kote ta geli guana inuma, Zerusalema si
    kote ta evaṉae na kobi remoremo, sa toqere koasa Zelepade si kote sageamuqe.’'
  gaz-gaz: '“Bara Hisqiyaas mootii Yihuudaa ture keessa Miikiyaas namni biyya Mooresheet
    akkana jedhee saba Yihuudaa hundatti raajii dubbate; ‘Waaqayyo Waan Hunda Dandaʼu
    akkana jedha: “ ‘Xiyoon akkuma lafa qotiisaatti qotamti; Yerusaalemis tuullaa
    waan diigamee taati; gaarri mana qulqullummaas tabba daggalaan liqimfame taʼa.’'
  fra-LSG: 'Michée, de Moréscheth, prophétisait du temps d’Ézéchias, roi de Juda,
    et il disait à tout le peuple de Juda: Ainsi parle l’Éternel des armées: Sion
    sera labourée comme un champ, Jérusalem deviendra un monceau de pierres, Et la
    montagne de la maison une haute forêt.'
  gnn-gnn: '@see-verse:JER.026.017'
  yal-yal: “Yuda mangan Xesekiya waxatini, Moreseti kaan Mike a fala nɛn Yuda yamaan
    birin xa, a naxa, ‘Alatala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa, “Siyon taani
    buxama nɛn alo xɛɛna, Yerusalɛn findima nɛn taa xɔnna ra. Ala Batu Banxin tixi
    geyaan naxan ma, na findima nɛn fɔtɔnna yire matexin na.” ’
  haw-1868: I na la o Hezekia, ke alii o ka Iuda, o Mika, no Moraseta, wanana mai
    la ia, a olelo mai la i na kanaka a pau o ka Iuda, i mai la, Ke i mai nei o Iehova
    o na kaua penei; E mahiia no o Ziona me he mahinaai la, a e lilo no o Ierusalema
    i mau puu, a o ka mauna hoi o ka hale, e like me na wahi kiekie o ka ululaau.
  arb-NAV: '«إِنَّ مِيخَا الْمُورَشْتِيَّ تَنَبَّأَ فِي عَهْدِ حَزَقِيَّا مَلِكِ يَهُوذَا،
    وَخَاطَبَ كُلَّ شَعْبِ يَهُوذَا قَائِلاً هَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ:
    إِنَّ صِهْيَوْنَ سَتُحْرَثُ كَحَقْلٍ وَتَصِيرُ أُورُشَلِيمُ كَوْمَةً مِنَ الْخَرَائِبِ،
    وَجَبَلُ الْهَيْكَلِ مُرْتَفَعاً تَنْمُو عَلَيْهِ أَشْجَارُ الْغَابِ.'
  ewe-ewe: '“Mika, Moresitɔ la gblɔ nya ɖi le Yuda fia Hezekia ƒe ŋkekewo me. Egblɔ
    na Yudatɔwo katã be, ‘Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔe nye esi: “ ‘Woaŋlɔ
    Zion abe agble ene, Yerusalem azu glikpo gbagbã eye gbedoxɔ ƒe togbɛ azu togbɛ
    si zu ave.’'
  eng-LEE: Michah the Morashthite prophesied in the days of Hezekiah the king of Judah.
    and said to all the people of Judah, as followeth, Thus hath said the Lord of
    hosts, Zion shall be ploughed up like a field, and Jerusalem shall become heaps
    of ruins, and the mountain of the house, woody high-places.
  asm-FB: 'তেওঁলোকে ক’লে, “যিহূদাৰ হিষ্কিয়া ৰজাৰ ৰাজত্বৰ কালত মোৰেষ্টিয়া মীখায়াই
    ভাববাণী প্ৰচাৰ কৰিছিল। তেওঁ যিহূদাৰ আটাই লোকক কৈছিল, ‘বাহিনীসকলৰ যিহোৱাই এইদৰে
    কৈছিল: “চিয়োনক পথাৰৰ দৰে চহোৱা হ’ব, যিৰূচালেম ভগ্নৰাশি হ’ব আৰু গৃহটি থকা পৰ্ব্বতটো
    কাঠনিৰ ওখ ঠাইৰ দৰে হ’ব।”'
  sus-A: «مِكَ مٌرٍ سٍتِكَ قَن نُ نَمِحْنمّ مَسٍنيِ تِمَ نّ يُدَيَ مَنفّ شٍسٍكِيَ
    شَ وَشَتِ. عَ نُ بَرَ عَ قَلَ، ‹مَنفّ عَلَتَلَ بَرَ عَ مَسٍن، سِيٌن قَمَ نّ لُدٍ
    عَلْ شّ نَشَن بُشَشِ، دَرِ سَلَمُ قِندِ فّمّ مَلَنشِيٍ رَ، عَلَتَلَ شَ هْرْ مْبَنشِ
    قِندِ قْتْنيِ رَ.›»
  fra-SBL: '« Michée, le Morashtite, prophétisa au temps d''Ézéchias, roi de Juda,
    et il parla à tout le peuple de Juda, en disant : « L''Éternel des armées dit :
    "''Sion sera labourée comme un champ, et Jérusalem deviendra un tas, et la montagne
    de la maison comme les hauts lieux d''une forêt.'
  hbo-hbo: '*מִיכָיָהּ (מִיכָה֙) הַמֹּ֣ורַשְׁתִּ֔י הָיָ֣ה נִבָּ֔א בִּימֵ֖י חִזְקִיָּ֣הוּ
    מֶֽלֶךְ־יְהוּדָ֑ה וַיֹּ֣אמֶר אֶל־כָּל־עַם֩ יְהוּדָ֨ה לֵאמֹ֜ר כֹּֽה־אָמַ֣ר ׀ יְהוָ֣ה
    צְבָאֹ֗ות צִיֹּ֞ון שָׂדֶ֤ה תֵֽחָרֵשׁ֙ וִירוּשָׁלַ֙יִם֙ עִיִּ֣ים תִּֽהְיֶ֔ה וְהַ֥ר
    הַבַּ֖יִת לְבָמֹ֥ות יָֽעַר׃'
  kik-kik: '“Mika ũrĩa Mũmoreshethu nĩarathire ũhoro matukũ-inĩ ma Hezekia, mũthamaki
    wa Juda. Eerire andũ othe a Juda atĩrĩ, ‘Ũũ nĩguo Jehova Mwene-Hinya-Wothe ekuuga:
    “ ‘Zayuni nĩgũkarĩmwo ta mũgũnda, Jerusalemu gũgaatuĩka ta hĩba ya kagoto, nakĩo
    kĩrĩma gĩkĩ gĩakĩtwo hekarũ gĩtuĩke ta kĩhumbu kĩmereirwo nĩ ithaka.’'
  fra-NCL: '« Michée de Moréscheth prophétisait aux jours d’Ezéchias, roi de Juda,
    et il parla ainsi à tout le peuple de Juda en ces termes : Ainsi parle Yahweh
    des armées : Sion sera labourée comme un champ ; Jérusalem deviendra un monceau
    de ruines, et la montagne du Temple une colline boisée.'
  cek-AK: Judah siangpahrang Hezekiah angraenghaih saning ah, Moresheth ih Mikah mah
    lok to thuih; Judah kaminawk boih khaeah, Angraeng Sithaw mah, Zion loe laikok
    baktiah atok tih, Jerusalem loe angpop sut thlung baktiah om ueloe, tempul ih
    mae doeh taw kapring baktiah om tih, tiah thuih.
  cuk-cuk: '“Epenne, Ezequías reyga-maiunni, Moreset-neggweburgined-Miqueas bela Judá-dulemarga
    weyob sogsa gusad: ‘Bab-Jehová-Bela-Gangued-Nikadi weyob sogye: Sión-neggwebur
    nainu-imulegeyob guoye, Jerusalén-neggwebur bela bibisgoye, Bab-Dummadse-goled-neg-siid-yala,
    bela sapurbi-nai guoye.’'
  uig-CYR: '«Морәшәтлик Микаһ Йәһуда падишаси Һәзәкияниң күнлиридә барлиқ Йәһуда хәлқигә
    бешарәт берип: — «Самави қошунларниң Сәрдари болған Пәрвәрдигар мундақ дәйду:
    — Зион теғи етиздәк ағдурулиду, Йерусалим дөң-төпиләр болуп қалиду, «Өй җайлашқан
    тағ» болса, Орманлиқниң оттурисидики жуқури җайларла болиду, халас» — дегән еди.'
  tel-2017: “యూదా రాజు హిజ్కియా రోజుల్లో మోరషు ఊరివాడు మీకా ప్రవచిస్తూ ఉండేవాడు. అతడు
    యూదా ప్రజలందరితో ఇలా చెప్పాడు. సేనల అధిపతి యెహోవా చెప్పేదేమిటంటే, సీయోనును పొలంలాగా
    దున్నడం జరుగుతుంది. యెరూషలేము రాళ్ల కుప్ప అవుతుంది. మందిరమున్న పర్వతం అరణ్యంలోని
    కొండలాగా అవుతుంది.
  hat-BSA: '“Michée, moun Moréscheth la, te pwofetize nan tan Ézéchias, wa Juda a.
    Li te pale a tout pèp Juda a e te di: ‘Konsa SENYÈ dèzame yo te pale: “Sion va
    raboure kon yon chan, Jérusalem va vin yon pil mazi e mòn kay la kon pwent ki
    piwo nan yon forè.”'
  kos-kos: “Ke pacl se Hezekiah el tuh tokosra lun Judah, mwet palu Micah lun Moresheth
    el fahkang nu sin walil sac nufon lah LEUM GOD Kulana El fahk mu, ‘Zion ac fah
    pukpukyak oana sie ima. Jerusalem fah oana sie yol in ma kulawi, Ac inging in
    Tempul fah ekla oana insak uh!’
  hbo-WLC: מיכיה הַמּ֣וֹרַשְׁתִּ֔י הָיָ֣ה נִבָּ֔א בִּימֵ֖י חִזְקִיָּ֣הוּ מֶֽלֶךְ־יְהוּדָ֑ה
    וַיֹּ֣אמֶר אֶל־כָּל־עַם֩ יְהוּדָ֨ה לֵאמֹ֜ר כֹּֽה־אָמַ֣ר ׀ יְהוָ֣ה צְבָא֗וֹת צִיּ֞וֹן
    שָׂדֶ֤ה תֵֽחָרֵשׁ֙ וִירוּשָׁלַ֙יִם֙ עִיִּ֣ים תִּֽהְיֶ֔ה וְהַ֥ר הַבַּ֖יִת לְבָמ֥וֹת
    יָֽעַר׃
  ibo-ibo: '“Maịka onye Moreshet buru amụma nʼoge Hezekaya, bụ eze Juda. Ọ gwara ndị
    Juda niile, sị ha, ‘Otu a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwuru: “ ‘A
    ga-akọgharị Zayọn dịka ala ubi. Jerusalem ga-aghọ ebe e kpokọtara nkume na ngwongwo
    ụlọ dakpọrọ adakpọ, ugwu nke ụlọnsọ ukwu ahụ ga-aghọ ebe dị elu nke oke ọhịa tochiri.’'
  ory-ory: “ଯିହୁଦାର ରାଜା ହିଜକୀୟର ସମୟରେ ମୋରେଷ୍ଟୀୟ ମୀଖା ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କଲା; ଆଉ,
    ସେ ଯିହୁଦାର ସମସ୍ତ ଲୋକଙ୍କୁ ଏହି କଥା କହିଲା, ‘ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି; ସିୟୋନ କ୍ଷେତ୍ର
    ତୁଲ୍ୟ ଚଷା ଯିବ ଓ ଯିରୂଶାଲମ ଢିପି ହେବ, ପୁଣି ଯେଉଁ ପର୍ବତରେ ମନ୍ଦିର ଅଛି, ତାହା ବନସ୍ଥ ଉଚ୍ଚସ୍ଥଳୀର
    ସମାନ ହେବ।’
  chk-chk: '“Mika seni Moroset a osuni lon fansoun Hiskia ewe kingen Juta o üreni
    ekewe aramasen Juta meinisin, ‘Iei alon ewe Samol mi Unusen Manaman: Sion epwe
    tutä usun eu mälämäl. Jerusalem epwe wiliti eu ioien pipi, nge ewe chuk ia ewe
    imwenfel a nom ie epwe wiliti eu wöllap.’'
  rop-rop: Deibin tok, “Wen Hesakaiya bin jidan king langa Juda, det speshalwan mesinja
    gulum Maika brom Morasheth bin dalim ola pipul wanim YAWEI det boswan God bin
    tok, ‘Dei garra grajim Saiyan jis laik det pedik, en Jerusalem garra jidan rabishwan,
    en det hil weya det Serramoni Pleis jidan tudei garra jidan garram loda tri en
    bushis.’
  ukr-1871: 'Михей з Морасту пророкував за царя Юдейського Езекії та й промовив був
    до всього люду Юдейського: Так говорить Господь сил небесних: Сион орати муть,
    як ниву, а Ерусалим обернеться в купу розвалин, гора ж храму сього заросте лїсом.'
  deu-1951: 'Micha, der Moraschite, hat in den Tagen des Königs Hiskia von Juda geweissagt
    und zu dem ganzen jüdischen Volk gesagt: So spricht der HERR der Heerscharen:
    Man wird Zion wie einen Acker pflügen, und Jerusalem soll zum Steinhaufen werden
    und der Berg des Hauses des HERRN zu einem bewaldeten Hügel!'
  eng-JPS: '''Micah the Morashtite prophesied in the days of Hezekiah king of Judah;
    and he spoke to all the people of Judah, saying: Thus saith the LORD of hosts:
    Zion shall be plowed as a field, and Jerusalem shall become heaps, and the mountain
    of the house as the high places of a forest.'
  srp-1865: 'Mihej Morašæanin prorokova u vrijeme Jezekije cara Judina i govori svemu
    narodu Judinu i reèe: ovako veli Gospod nad vojskama: Sion æe se preorati kao
