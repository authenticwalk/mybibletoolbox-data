  kan-2017: “ಯೆಹೂದದ ಅರಸನಾದ ಹಿಜ್ಕೀಯನ ಕಾಲದಲ್ಲಿ ಮೋರೆಷೆತ್ ಊರಿನವನಾದ ಮೀಕಾಯನು ಯೆಹೂದ್ಯರೆಲ್ಲರಿಗೆ,
