  eng-NOY: 'Micah, the Morasthite, prophesied in the days of Hezekiah, king of Judah,
    and spake to all the people of Judah, saying, Thus saith Jehovah of hosts: Zion
    shall be ploughed like a field, and Jerusalem shall become heaps of stones, and
    the mountain of the house [[of Jehovah]] as the heights of a forest.'
  ita-1927: '“Michea, il Morashtita, profetizzò ai giorni d’Ezechia, re di Giuda,
    e parlò a tutto il popolo di Giuda in questi termini: Così dice l’Eterno degli
    eserciti: Sion sarà arata come un campo, Gerusalemme diventerà un monte di ruine,
