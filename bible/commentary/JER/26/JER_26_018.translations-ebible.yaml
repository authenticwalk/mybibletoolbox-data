verse: JER.026.018
translations:
  mal-C: '“യെഹൂദാരാജാവായ ഹിസ്കിയാവിന്റെകാലത്ത് മോരേശേത്തിലെ മീഖായാവ് സകല യെഹൂദാജനത്തോടും
    പ്രവചിച്ചു പറഞ്ഞത്: ‘സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘സീയോൻ ഒരു
    വയൽപോലെ ഉഴുതുമറിക്കപ്പെടും, ജെറുശലേം ഒരു കൽക്കൂമ്പാരമായിത്തീരും; ദൈവാലയം നിൽക്കുന്ന
    മല അമിതമായി കുറ്റിക്കാടുവളർന്ന കുന്നുപോലെയാകും.’'
  deu-TKW: 'Micha aus Moreseth trat in den Tagen Hiskias, des Königs von Juda, als
    Prophet auf und sprach folgendermaßen zum ganzen Volke von Juda: “So spricht Jahwe
    der Heerscharen: Zion wird zum Feld umgepflügt und Jerusalem ein Trümmerhaufen
    und der Tempelberg zur bewaldeten Höhe werden!”'
  lin-lin: '« Mosakoli Mishe, moto ya Moresheti, asakolaki na tango ya Ezekiasi, mokonzi
    ya Yuda ; alobaki na bato nyonso ya Yuda : ‹ Tala liloba oyo Yawe, Mokonzi ya
    mampinga, alobi : Bakobalola Siona ndenge babalolaka mabele ya bilanga, Yelusalemi
    ekokoma liboke ya mabanga, mpe ngomba epai wapi batongaki Tempelo ekokoma ngomba
    moke oyo ezipami na matiti. ›'
  eng-LSV: '“Micah the Morashtite has been prophesying in the days of Hezekiah king
    of Judah, and he says to all the people of Judah, saying, Thus said YHWH of Hosts:
    Zion is a plowed field, and Jerusalem is heaps, || And the mountain of the house
    is for high places of a forest.'
  eng-GNV: Michah the Morashite prophecied in the dayes of Hezekiah king of Iudah,
    and spake to al the people of Iudah, saying, Thus saith the Lord of hostes, Zion
    shall be plowed like a fielde, and Ierusalem shalbe an heape, and the mountaine
    of the House shalbe as the hie places of the forest.
  eng-WEBSTER: Micah the Morasthite prophesied in the days of Hezekiah king of Judah,
    and spoke to all the people of Judah, saying, Thus saith the LORD of hosts; Zion
    shall be plowed like a field, and Jerusalem shall become heaps, and the mountain
    of the house as the high places of the forest.
  nhw-BL: “Ya ni nelía xitlahuac, pampa quema Ezequías eliyaya tlanahuatijquetl ipan
    tlali Judá, nopa tlajtol pannextijquetl Miqueas catli ehua Moreset quinyolmelajqui
    nopa masehualme huan quinilhui para TOTECO Catli Quinyacana Itequihuajcahua Ma
    Tlatlanitij quiijtohua para quipoxonise ni tepetl quen se tlali campa quitocaj
    xinachtli. Huan quiijto ni altepetl Jerusalén mocahuas quen se tlamontomitl tlen
    tetl. Huan nopa lugar campa eltoc itiopa TOTECO elis quen se hueyi cuatitlamitl.
    Quej nopa Miqueas quiijto.
  swh-ONEN: '“Mika Mmoreshethi alitoa unabii katika siku za Hezekia mfalme wa Yuda.
    Akawaambia watu wote wa Yuda, ‘Hili ndilo asemalo Bwana Mwenye Nguvu Zote: “ ‘Sayuni
    italimwa kama shamba, Yerusalemu itakuwa lundo la kokoto, na kilima cha Hekalu
    kitakuwa kichuguu kilichofunikwa na vichaka.’'
  bba-bba: Misee Mɔresɛtiɡii u rɑɑ Gusunɔn ɡɑri ɡeruɑ Yudɑn sinɑ boko Esekiɑsin wɑɑti
    u nɛɛ, ɑmɛniwɑ Gusunɔ, wɔllu kɑ tem Yinni u ɡeruɑ. U nɛɛ, bɑ koo Yerusɑlɛmu bwiiyɑ
    nɡe ɡberu, kpɑ yu ko nɡe kpee ni bɑ subɑ, kpɑ ɡuu tèn wɔllɔ bɑ Yinni Gusunɔn sɑ̃ɑ
    yee te bɑnɑ, tu dɑ̃nu kpi n ko dɑ̃ɑ sɔ̃ɔ bɔkɔ.
  eng-KJVCPB: Micah the Morasthite prophesied in the days of Hezekiah king of Judah,
    and spake to all the people of Judah, saying, Thus saith the Lord of hosts; Zion
    shall be plowed like a field, And Jerusalem shall become heaps, And the mountain
    of the house as the high places of a forest.
  luo-luo: '“Mika maa Moresheth nokoro e ndalo Hezekia ruodh Juda. Nonyiso jo-Juda
    duto ni, ‘Ma e gima Jehova Nyasaye Maratego wacho: “ ‘Sayun ibiro pur ka puodho,
    Jerusalem biro dongʼ gunda, got matin mogerie hekalu nobed ka bungu motwere moyugno.’'
  meu-meu: 'Mika, tau Moresete, na Hesekia, Iuda pavapavana, ena nega ai e perovetava;
    bena ia ese Iuda taudia iboudiai e hamaorodia, eto, Iehova Sabaota na ini e gwau
    tomamu: Siona na bae ruaia, biru gabuna na heto, bona Ierusalem baine heḡiḡi dobi,
    bona dubu ororona na ororo mai udana ta ai bainela.'
  npi-ULB: तिनीहरूले भने “मोरेशेतका मीकाले यहूदाका राजा हिजकियाको शासनकालमा अगमवाणी
    बोल्दै थिए । तिनले यहूदाका सबै मानिससँग बोले र भने, 'सर्वशक्तिमान् परमप्रभु यसो
    भन्‍नुहुन्छः सियोन जोतिएको खेतझैं हुनेछ, यरूशलेमचाहिं गिटीको थुप्रो हुनेछ र मन्दिरको
    डाँडाचाहिं झाडीझैं हुनेछ ।'
  yor-yor: '“Mika ti Moreṣeti sọ àsọtẹ́lẹ̀ ní ọjọ́ Hesekiah ọba Juda. Ó sọ fún gbogbo
    ènìyàn Juda pé, ‘Èyí ni ohun tí Olúwa wí: “ ‘A ó sì fa Sioni tu bí oko Jerusalẹmu
    yóò di òkìtì àlàpà àti òkè ilẹ̀ yìí gẹ́gẹ́ bí ibi gíga igbó.’'
  pes-OPCB: '«این تصمیم خوبی است! در گذشته نیز میکای مورشتی در زمان حِزِقیا، پادشاه
    یهودا، پیشگویی کرده، به مردم یهودا گفت: ”خداوند لشکرهای آسمان چنین می‌فرماید:
    اورشلیم مانند مزرعه‌ای که شخم زده می‌شود، زیر و رو و با خاک یکسان خواهد گردید
    و در محلی که خانهٔ خدا برپاست، جنگلی به وجود خواهد آمد!“'
  tgl-ULB: 'Sinabi nila, “Si Mikas na isang Morastita ay nagpahayag sa mga panahon
    ni Hezekias, na hari ng Juda. Nagsalita siya sa lahat ng taga-Juda at sinabi,
    “Sinabi ito ni Yahweh ng mga hukbo: Magiging gaya ng isang parang na binubungkal
    ang Zion, magiging isang bunton ng mga durog na bato ang Jerusalem at magiging
    isang masukal na burol ang bundok na kinatatayuan ng templo.'''
  cbu-NT: Mazinangtsa. Mangeetsis p'tsichintspa. Yuwapur Esekiyasarini kurakaam kínaru,
    Utaásh taarangu anpur, Mikiyas, Moresetshuch Utaáshcheem Apanlleetstam kuk kamanku,
    Apanll ichingaru wamari kasiru an Siyonaa mzatsish tatsumaam tsapoo ichuychatarana
    uru ashtachiya. Mishat, Irusarinaa yakat kapeetkachu, maachi ichingaru pátangamaw
    xanaa ashtachiya, misha Apanllsha pang' mach karutachiya, tárangu,
  hui-hui: Bamba agali Hesegaia ibu Yuda dindini kini heangi bi mana latagi halu mbiwia
    haga Moresede tanoha agali mbira mini Maiga henego ibugua mbiwia halu Yuda wali
    agali hearuhondo lalu, Anduane Homogo Hongo Haiheore kago ibugua Yarusalemeore
    balu bo gialohole bialu Saionoore bame godo mende mende buwa kagola e hangabehe
    wulebira. Anduane Homogonaga anda kagoria irabu tegi aribia holebira, lalu latagi
    heneyago.
  mya-mya: '``ယု​ဒ​ဘု​ရင်​ဟေ​ဇ​ကိ​လက်​ထက်​၌ မေ​ရ​ရှ ရွာ​သား​ပ​ရော​ဖက်​မိက္ခာ​သည်​ပြည်​သူ​အ​ပေါင်း
    တို့​အား အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က၊ `ဇိ​အုန်​တောင်​သည်​လယ်​မြေ​ကဲ့​သို့​ထွန်​ယက်
    ခြင်း​ကို ခံ​ရ​လိမ့်​မည်။ ယေ​ရု​ရှ​လင်​မြို့​သည်​ကျောက်​ပုံ​ဖြစ်​၍​လာ လျက် ဗိ​မာန်​တော်​တောင်​ကုန်း​သည်​သစ်​တော
    ဖြစ်​လိမ့်​မည်'' ဟု မိန့်​တော်​မူ​ကြောင်း​ဆင့်​ဆို​ခဲ့​လေ​သည်။'
  bod-N: དེ་ཡང་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱའི་དུས་སུ། མོ་རེ་ཤེད་པ་མི་ཀཱས་ཡ་ཧུ་དཱའི་མི་རྣམས་ལ་འདི་ལྟར།
    དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཛ་ཡན་ནི་ཞིང་ལྟར་རྨོ་ཞིང་། ཡེ་རུ་སཱ་ལེམ་ནི་ཞིག་རོར་འགྱུར་བ་དང་།
    མཆོད་ཁང་འདིའི་རི་བོ་ནི་ནགས་ཚལ་གྱི་མཐོ་ས་དང་འདྲ་བར་འགྱུར་ཞེས་ལུང་བསྟན་ན་ཡང་།
  sna-sna: '“Mikaya wokuMorasheti akaprofita pamazuva aHezekia mambo weJudha. Akaudza
    vanhu vose veJudha kuti, ‘Zvanzi naJehovha Wamasimba Ose: “ ‘Zioni richarimwa
    somunda, Jerusarema richava murwi wamabwe, negomo retemberi richava chikomo chakamera
    miti.’'
  spa-BLM: '“Miqueas el morashtita profetizó en los días de Ezequías, rey de Judá,
    y habló a todo el pueblo de Judá, diciendo: “Dice el Señor de los Ejércitos: “‘Sión
    será arada como un campo, y Jerusalén se convertirá en un montón, y el monte de
    la casa como las alturas de un bosque’.'
  cac-cac: 'A d''a stiempoal vin̈aj Ezequías sreyal Judá, a vin̈aj Miqueas aj Moreset
    ix lolon d''a sb''i Jehová d''a masanil eb'' cajan d''a Judá, ix yalan vin̈ icha
    tic: A Jehová Yajal d''a Smasanil tz''alan icha tic: A Sion tic ol can yicoc munlajel.
    A pax Jerusalén ol emcan lan̈najoc, axo jun tzalan b''aj ay templo tic, vayumtac
    ol ajoc, xchi Jehová, xchi vin̈.'
  swh-ULB: 'Wakasema, “Mikaya Mmorashi alikuwa akitabiri katika siku za Hezekia mfalme
    wa Yuda. Alinena kwa watu wote wa Yuda na kusema, ''Yahwe wa majeshi anasema hivi:
    Sayuni utalimwa kama shamba, Yerusalemu utakuwa lundo la magofu, na mlima wa hekalu
    utakuwa kilima kilichoota vichaka.'' Hezekia mfalme wa Yuda na Yunda wote walimuua?'
  bel-bel: '«Міхей Марастыцянін прарочыў у дні Эзэкіі, цара Юдэйскага, і сказаў усяму
    народу Юдэйскаму: так кажа Гасподзь Саваоф: Сіён будзе ўзараны, як поле, і Ерусалім
    зробіцца грудаю развалінаў, і гара дома гэтага - лясістым пагоркам.'
  deu-ELBBK: 'Micha, der Moraschtiter, hat in den Tagen Hiskias, des Königs von Juda,
    geweissagt und zu dem ganzen Volk von Juda gesprochen und gesagt: So spricht der
    HERR der Heerscharen: „Zion wird als Acker gepflügt werden, und Jerusalem wird
    zu Trümmerhaufen und der Berg des Hauses zu Waldeshöhen werden“.'
  mbb-OT: “Hein si Hezekia pa is hadì te Juda, si Mica he tig-Moreshet, midtudtul
    zin diyà te langun he menge etew kayi te Juda is menge lalag te Nengazen. Ke sikandin
    te, ‘Migkaǥi is Nengazen he Mekeǥeǥehem he edezeetan is Zion, is inged te Jerusalem.
    Egkeiring heini te mid-eradu he bevesukà, ne egkehimu heini he egketembuan te
    menge nengeǥevà. Ne egkehimu heini he ketelunan is buvungan he mibengunan te valey
    te Nengazen.’
  mal-2015: 'യെഹൂദാരാജാവായ ഹിസ്കീയാവിന്റെ കാലത്തു മോരഷ്ട്യനായ മീഖായാവു സകലയെഹൂദാജനത്തോടും
    പ്രവചിച്ചു: സീയോനേ വയൽ പോലെ ഉഴുതുകളയും; യെരൂശലേം കല്ക്കുന്നായും ഈ ആലയമുള്ള പർവ്വതം
    വനാന്തരഗിരികളായും തീരും എന്നിങ്ങനെ സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: '„O Micheaš andral o Morešet sas prorokos akor, sar andre Judsko kraľinelas
    o Chizkija, a ov phenďa savore manušenge andre Judsko: ‚Kada phenel o Nekzoraleder
    RAJ: O Sion ela orimen tele sar maľa, o Jeruzalem ela rozburimen pre kopa a o
    Chramoskro verchos zabarola sar veš.‘'
  pes-OPV: 'که «میکای مورشتی در ایام حزقیا پادشاه یهودا نبوت کرد وبه تمامی قوم یهودا
    تکلم نموده، گفت: یهوه صبایوت چنین می‌گوید که صهیون را مثل مزرعه شیار خواهند کرد
    و اورشلیم خراب شده، کوه این خانه به بلندیهای جنگل مبدل خواهد گردید.'
  ron-1924: '„Мика дин Морешет пророчя пе время луй Езекия, ымпэратул луй Иуда, ши
    спуня ынтрегулуй попор ал луй Иуда: ‘Аша ворбеште Домнул оштирилор: «Сионул ва
    фи арат ка ун огор, Иерусалимул ва ажунӂе ун морман де петре ши мунтеле Касей
    Домнулуй, о ынэлциме акоперитэ ку пэдурь.»’'
  ben-OBCV: '“মোরেশৎ নিবাসী মীখা যিহূদার রাজা হিষ্কিয়ের সময়ে ভাববাণী করেছিলেন। তিনি
    যিহূদার সব লোককে বলেছিলেন, ‘বাহিনীগণের সদাপ্রভু এই কথা বলেন: “ ‘সিয়োনকে মাঠের
    মতো চাষ করা হবে, জেরুশালেম এক ধ্বংসস্তূপে পরিণত হবে, মন্দিরের পাহাড় কাঁটাঝোপে
    ঢাকা পড়বে।’'
  som-som: Miikaah kii reer Mooreshed ayaa wax sii sheegay wakhtigii Xisqiyaah uu
    boqorka ka ahaa dalka Yahuudah, oo dadka Yahuudah oo dhan ayuu la hadlay, oo wuxuu
    yidhi, Rabbiga ciidammadu wuxuu leeyahay, Siyoon waxaa loo jeexi doonaa sida beer
    oo kale, oo Yeruusaalemna waxay noqon doontaa taallooyin burbur ah, oo buurta
    guriguna waxay noqon doontaa sidii meelaha sarsare ee kaynta ku yaal oo kale.
  lat-VUC: 'Michæas de Morasthi fuit propheta in diebus Ezechiæ regis Juda, et ait
    ad omnem populum Juda, dicens: [Hæc dicit Dominus exercituum: Sion quasi ager
    arabitur, et Jerusalem in acervum lapidum erit, et mons domus in excelsa silvarum.]'
  eng-ASVBT: 'Micah the Morashtite prophesied in the days of Hezekiah king of Judah;
    and he spake to all the people of Judah, saying, Thus saith Jehovah of hosts:
    Zion shall be plowed as a field, and Jerusalem shall become heaps, and the mountain
    of the house as the high places of a forest.'
  ita-1885: 'Michea Morastita profetizzò a'' dì di Ezechia, re di Giuda, e parlò a
    tutto il popolo di Giuda, dicendo: Così ha detto il Signore degli eserciti: Sion
    sarà arata come un campo, e Gerusalemme sarà ridotta in monti di ruine, e la montagna
    del Tempio in poggi di boschi.'
  eng-LXXUP: As I live, saith the Lord God, he shall come as Tabor among the mountains,
    and as Carmel that is on the sea.
  eng-ULB: 'They said, “Micah the Morashite was prophesying in the days of Hezekiah
    king of Judah. He spoke to all the people of Judah and said, ''Yahweh of hosts
    says this: Zion will become a plowed field, Jerusalem will become a heap of rubble,
    and the hill of the temple will become a thicket.'''
  spa-VBL: '“Miqueas de Moreset profetizó durante el reinado de Ezequías, rey de Judá.
    Dijo a todo el pueblo de Judá que esto es lo que dice el Señor Todopoderoso: ‘Sión
    se convertirá en un campo arado; Jerusalén acabará siendo un montón de escombros,
    y el monte del Templo estará cubierto de árboles’.'
  fra-_FOB: 'Michée de Morésheth prophétisait aux jours d''Ézéchias, roi de Juda,
    et il parla à tout le peuple de Juda, en disant: “Ainsi a dit l''Éternel des armées:
    Sion sera labourée comme un champ; et Jérusalem sera changée en un monceau de
    ruines, et la montagne du temple en une haute forêt. “'
  mal-mal: '“യെഹൂദാ രാജാവായ ഹിസ്കീയാവിന്റെ കാലത്ത് മോരേശേത്തിലെ മീഖായാവ് സകല യെഹൂദാജനത്തോടും
    പ്രവചിച്ചു: “സീയോനെ വയൽപോലെ ഉഴുതുകളയും; യെരൂശലേം കല്ക്കുന്നായിത്തീരും; ഈ ആലയം
    നില്ക്കുന്ന പർവ്വതം വനത്തിലെ ഗിരിപ്രദേശമായി തീരും എന്നിങ്ങനെ സൈന്യങ്ങളുടെ യഹോവ
