    campa eltoc itiopa TOTECO elis quej se hueyi cuatitamit. Quej nopa quiijto Miqueas.
  vie-1934: 'Mi-chê ở Mô-rê-sết, là người nói tiên tri về đời ê-xê-chia, vua Giu-đa,
    có nói cùng cả dân Giu-đa rằng: Đức Giê-hô-va vạn quân phán như vầy: Si-ôn sẽ
    bị cày như ruộng, Giê-ru-sa-lem sẽ trở nên gò đống, núi của nhà sẽ trở nên như
