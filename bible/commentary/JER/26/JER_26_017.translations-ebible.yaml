verse: JER.026.017
translations:
  mal-C: 'അനന്തരം ദേശത്തിലെ നേതാക്കന്മാരിൽ ചിലർ എഴുന്നേറ്റ് മുന്നോട്ടുവന്ന് ജനത്തിന്റെ
    സർവസംഘത്തോടും ഇപ്രകാരം പറഞ്ഞു:'
  deu-TKW: 'Alsdann traten einige von den Vornehmen des Landes auf und sprachen zu
    dem ganzen versammelten Volk also:'
  lin-lin: 'Ndambo ya bakambi ya mokili batelemaki mpe balobaki na lisanga mobimba
    ya bato :'
  eng-LSV: And men from [the] elderly of the land rise up and speak to all the assembly
    of the people, saying,
  eng-GNV: Then rose vp certaine of the Elders of the lande, and spake to all the
    assemblie of the people, saying,
  eng-WEBSTER: Then arose certain of the elders of the land, and spoke to all the
    assembly of the people, saying,
  nhw-BL: 'Huajca se tlen nopa huehue tlacame catli quipixqui tlanahuatili moquetzqui
    huan quincamanalhui nochi nopa masehualme catli quiyahualojtoyaj, quinilhui:'
  swh-ONEN: Baadhi ya wazee wa nchi wakasogea mbele, wakaliambia kusanyiko lote la
    watu,
  bba-bba: Mɑ wuu ɡen ɡuro ɡurobu ɡɑbu bɑ seewɑ bɑ tɔn wɔru ɡe sɔ̃ɔwɑ bɑ nɛɛ,
  eng-KJVCPB: Then rose up certain of the elders of the land, and spake to all the
    assembly of the people, saying,
  luo-luo: Jodongo moko mag piny nosudo nyime e lela kendo owachone chokruok mangima
    mar ji ni,
  meu-meu: Bena una tano tau-badadia haida na e tore isi, hebou taudia iboudiai e
    hereva henidia, eto,
  npi-ULB: तब देशका धर्म-गुरुहरूका माझबाट मानिसहरू खडा भए, र सारा मानिसहरूको सभालाई
    भने,
  yor-yor: Lára àwọn àgbàgbà ilẹ̀ náà sì sún síwájú, wọ́n sì sọ fún gbogbo àwọn ènìyàn
    náà wí pé,
  pes-OPCB: 'آنگاه چند نفر از مشایخ قوم برخاستند و به مردم گفتند:'
  tgl-ULB: Pagkatapos, tumayo ang mga lalaki mula sa mga nakatatanda at nagsalita
    sa buong kapulungan ng mga tao.
  cbu-NT: Mishat, wachinsha chiyzayaru, tsiyatarangiya.
  hui-hui: Ai Yuda wali agalinaga agali ala hene miniwi maru hearume heyuwa wali agali
    ngoaiho hearuhondo lalu,
  mya-mya: ထို​နောက်​မြို့​မိ​မြို့​ဖ​အ​ချို့​တို့​သည်​ထ​၍ စု​ဝေး​လျက်​ရှိ​သော​ပ​ရိ​သတ်​အား၊-
  bod-N: ཡུལ་དེའི་རྒན་པོ་འགའ་ལངས་ནས་མི་ཚོགས་ཀུན་ལ་གཏམ་བྱས་ཏེ་ན་རེ།
  sna-sna: Vamwe vavakuru venyika vakasimuka vakati kuungano yose yavanhu,
  spa-BLM: 'Entonces algunos de los ancianos del país se levantaron y hablaron a toda
    la asamblea del pueblo, diciendo:'
  cac-cac: 'Ay juntzan̈ eb'' yichamtac vinaquil chon̈ab'' ix q''ue vaan, ix yalan
    eb'' d''a eb'' anima molanec'' chi'':'
  swh-ULB: Kisha watu kutoka wazee wa nchi wakasimama na kusema kwa kusanyiko lote
    la watu.
  bel-bel: 'І некаторыя са старэйшын зямлі ўсталі і сказалі ўсяму народнаму сходу:'
  deu-ELBBK: 'Und es erhoben sich Männer von den Ältesten des Landes und sie sprachen
    zu der ganzen Versammlung des Volkes und sagten:'
  mbb-OT: Ne zuen nepipira he menge edumala he midhitindeg diyà te etuvangan ne migkeǥiyan
    dan is langun he netiǥum dutun, te,
  mal-2015: 'അനന്തരം ദേശത്തിലെ മൂപ്പന്മാരിൽ ചിലർ എഴുന്നേറ്റു ജനത്തിന്റെ സർവ്വസംഘത്തോടും
    പറഞ്ഞതു:'
  rmc-rmc: 'Akor varesave vodci andral e Judsko ušťile upre a phende savore manušenge,
    so ode sas zgele:'
  pes-OPV: وبعضی از مشایخ زمین برخاسته، تمامی جماعت قوم را خطاب کرده، گفتند
  ron-1924: 'Ши уний дин бэтрыний цэрий с-ау скулат ши ау зис ынтреӂий адунэрь а попорулуй:'
  ben-OBCV: দেশের কোনো কোনো প্রাচীন সামনে এগিয়ে এসে জমায়েত হওয়া সব লোককে বললেন,
  som-som: Markaas waxaa istaagay qaar ka mid ah waayeelladii dalka oo waxay la hadleen
    shirkii dadka oo dhan, iyagoo leh,
  lat-VUC: 'Surrexerunt ergo viri de senioribus terræ, et dixerunt ad omnem cœtum
    populi, loquentes:'
  eng-ASVBT: Then rose up certain of the elders of the land, and spake to all the
    assembly of the people, saying,
  ita-1885: 'Ed alcuni degli anziani del paese di levarono, e parlarono a tutta la
    raunanza del popolo, dicendo:'
  eng-LXXUP: Call ye the name of Pharaoh Neco king of Egypt, Saon esbeie moed.
  eng-ULB: Then men from the elders of the land rose up and spoke to the entire assembly
    of the people.
  spa-VBL: Algunos de los ancianos del país se levantaron y se dirigieron a todos
    los allí reunidos
  fra-_FOB: 'Et quelques-uns des anciens du pays se levèrent, et parlèrent à toute
    l''assemblée du peuple, en disant:'
  mal-mal: 'അതിനുശേഷം ദേശത്തിലെ മൂപ്പന്മാരിൽ ചിലർ എഴുന്നേറ്റ് ജനത്തിന്റെ സർവ്വസംഘത്തോടും
    പറഞ്ഞത്:'
  urd-GVR: Phir mulk ke kuchh buzurg khaṛe ho kar pūrī jamāt se muḳhātib hue,
  suz-BL: मिनु मेको रागी ङा शेंब खाल्‍पा का निक्‍शी बोक्‍शा, मेको देल्‍शा बाक्‍शो
    मुर आन कली
  eng-NOY: 'Certain elders of the land also rose up, and spoke to all the assembly
    of the people, saying:'
  ita-1927: 'E alcuni degli anziani del paese si levarono e parlaron così a tutta
    la raunanza del popolo:'
  ckb-ckb: 'ئینجا هەندێک لە پیرانی یەهودا هەستان و بە هەموو کۆمەڵی خەڵکەکەیان گوت:'
  eng-BBE: Then some of the responsible men of the land got up and said to all the
    meeting of the people,
  kan-OKCV: 'ದೇಶದ ಹಿರಿಯರಲ್ಲಿ ಕೆಲವರು ಎದ್ದು ಜನರ ಕೂಟಕ್ಕೆಲ್ಲಾ ಹೇಳಿದ್ದೇನೆಂದರೆ:'
  tam-2017: 'தேசத்தில் மூப்பர்களில் சிலர் எழும்பி, சபையாகிய மக்களை நோக்கி:'
  spa-RV-1909: 'Entonces se levantaron ciertos de los ancianos de la tierra, y hablaron
    á toda la junta del pueblo, diciendo:'
  ron-BTF: 'Atunci s-au ridicat unii dintre bătrânii țării și au vorbit întregii adunări
    a poporului, spunând:'
  eng-WEBP: Then certain of the elders of the land rose up, and spoke to all the assembly
    of the people, saying,
  eng-FBV: Some of the country's elders stood up and addressed everyone gathered there.
  nld-1939: 'Nu stonden ook enige mannen op uit de oudsten van het land, en spraken
    voor heel het verzamelde volk:'
  nch-BL: 'Huajca se ten nopa huehue tacame cati quipiyayaya tanahuatili moquetzqui
    huan quincamanalhui nochi nopa masehualme cati quiyahualojtoyaj, quinilhui:'
  vie-1934: 'Một vài kẻ trưởng lão trong đất đứng dậy nói với cả hội dân như vầy:'
  hin-CV: तत्पश्चात देश के कुछ प्राचीन नागरिकों ने उठकर जनसभा को संबोधित कर कहा,
  spa-BES: 'Entonces algunos de los hombres responsables de la tierra se levantaron
    y dijeron a toda la reunión del pueblo:'
  tdx-tdx: 'Niongak’ amy zao ty ila’ o androanavi’ i taneio vaho nisaontsy amy fivori’
    ondatioy nanao ty hoe:'
  tha-KJV: และผู้​ใหญ่​บางคนแห่งแผ่นดินนั้​นก​็​ลุ​กขึ้นพู​ดก​ับประชาชนทั้งสิ้​นที​่ประชุมกันอยู่​ว่า
  por-BR-2018: 'E se levantaram alguns dos anciãos da terra, e falaram a todo o ajuntamento
    do povo, dizendo:'
  deu-ELO: 'Und es erhoben sich Männer von den Ältesten des Landes, und sie sprachen
    zu der ganzen Versammlung des Volkes und sagten:'
  eng-WYC-2018: Therefore men of the elder men of the land rose up, and said to all
    the company of the people, and spake, (And so some of the elders of the land rose
    up, and spoke to all the company of the people, and said,)
  epo-epo: 'Kaj leviĝis kelkaj el la plejaĝuloj de la lando, kaj diris al la tuta
    amaso de la popolo jene:'
  uig-PIN: 'Andin zemindiki bǝzi aⱪsaⱪallar ornidin turup hǝlⱪ kengixigǝ mundaⱪ dedi:
    —'
  beo-beo: Amalalu, asigilai dunu mogili da lelu, dunu huluane gilisi ilima amane
    sia:i,
  tpi-OTNT: Orait sampela bikman bilong Juda i sanap na tokim ol manmeri olsem,
  hau-SA: Waɗansu daga cikin dattawan ƙasar suka zo gaba suka ce wa dukan taron jama’a,
  uig-LAT: 'Andin zémindiki bezi aqsaqallar ornidin turup xelq kéngishige mundaq dédi:
    —'
  nde-nde: Abanye babadala baselizweni basondela phambili bakhuluma kulolonke ibandla
    labantu bathi,
  ton-ton: Pea naʻe toki tuʻu hake ʻae kau mātuʻa niʻihi ʻoe fonua, pea lea ki he
    fakataha kotoa pē ʻoe kakai, ʻo pehē,
  ces-1613: 'Tedy povstali někteří z starších té země, a promluvili ke všemu shromáždění
    lidu, řkouce:'
  eng-WMB: Then certain of the elders of the land rose up, and spoke to all the assembly
    of the people, saying,
  tam-TCV: 'நாட்டின் முதியோர் சிலர் முன்னேவந்து, கூடியிருந்த மக்களிடம் சொன்னதாவது:'
  ceb-ULB: Unya mitindog ang pipila sa mga kadagkoan sa kayutaan ug nakigsulti sa
    tibuok panagtigom sa katawhan.
  pol-UBG: 'Powstali też niektórzy ze starszych tej ziemi i powiedzieli do całego
    zgromadzenia ludu:'
  agr-agr: 'Tusa tiagtai, apu múun aidau ujumak wajakiag nuwi aents ijunag batsatun
    chichajuinak:'
  kyc-kyc: Dokopa enakana akali andapae lapome sipurapala wambu malu palyuo peteyami
    dupwa lamaiyuo lao,
  urd-GVU: پھر ملک کے کچھ بزرگ کھڑے ہو کر پوری جماعت سے مخاطب ہوئے،
  deu-1912: 'Und es standen etliche der Ältesten im Lande und sprachen zum ganzen
    Haufen des Volks:'
  kan-2017: ತರುವಾಯ ದೇಶದ ಹಿರಿಯರಲ್ಲಿ ಕೆಲವರು ಎದ್ದು ನಿಂತು,
  yap-yap: Tomuren e biney me sak’iy boch e pi’ilal ngalang nge lungurad ngak e girdi’
    nike mu’ulung,
  hlt-MCSB: Khohmuen patong rhoek khui lamkah hlang rhoek te thoo uh tih pilnam hlangping
    boeih te a voek uh.
  mdy-ETH: ሄሊሳዖ ሃሣ ጋርቾ ጪሞ ባኣካፓ ፔቴ ፔቴ ዓሲ ዔቂ፥ ዒኢካ ቡኬ ዴሮም ሂዚ ጌይ ኬኤዜኔ፦
  twi-ASANTE: Na asase no so mpanimfoɔ no mu bi sɔreeɛ na wɔka kyerɛɛ badwa no nyinaa
    sɛ,
  eng-WEBU: Then certain of the elders of the land rose up, and spoke to all the assembly
    of the people, saying,
  wal-wal: Dere cimatuppekka issooti issooti eqqidi, shiiqida asaassi ubbaassi hagaadan
    yaagidi yootidosona;
  spa-PDDPT: 'Entonces algunos de los ancianos de la tierra se levantaron y hablaron
    a toda la reunión del pueblo:'
  gun-gun: 'Ha''e gui opu''ã avi ha''e va''e yvy re nhomongeta va''ety kuery regua.
    Ha''e vy heta va''e kuery ijaty okuapy va''e pe ijayvu vy aipoe''i:'
  ilo-ULB: Ket adda lallaki manipud kadagiti panglakayen sadiay a timmakder ket nagsao
    iti entero a taripnong dagiti tattao.
  kpg-kpg: Nomuli hua, gei hunu gau mai digau mmaadua ga tuu aga, ga agoago tagabuli dangada
    dogologowaahee boloo,
  uig-ARA: 'ئاندىن زېمىندىكى بەزى ئاقساقاللار ئورنىدىن تۇرۇپ خەلق كېڭىشىگە مۇنداق
    دېدى: ــ'
  sus-sus: Fori ndee naxa keli, e fa a fala ɲama bɛ,
  pon-2006: Mwuri, ekei me mah ko ahpw uhda oh kapahrekiong pokono, patohwan,
  jae-jae: Ma gamêŋ tau ŋalaumata ŋagêdô dêdi ma sêsôm gêdêŋ lau samob, taŋ sêkac
    tauŋ sa naŋ, gebe
  ksd-ksd: 'Ma ta umana patuana ta ra gunan dia ga tut, ma dia ga tata ta ra kivung
    par dari:'
  tur-YTC: 'O zaman ülkenin ihtiyarlarından bazıları kalkıp bütün halk topluluğuna
    şöyle dediler:'
  grc-BRENT: Καλέσατε τὸ ὄνομα Φαραὼ Νεχαὼ βασιλέως Αἰγύπτου, Σαὼν ἑσβειὲ μωήδ.
  ind-AYT: Beberapa tua-tua negeri berdiri dan berkata kepada semua orang yang berkumpul
    itu, katanya,
  nya-nya: Akuluakulu ena a mʼdzikomo anayimirira ndi kuwuza gulu lonse la anthu kuti,
  hrv-hrv: 'Nato ustadoše i neki od najuglednijih u zemlji te rekoše svemu mnoštvu
    naroda što se ondje okupilo:'
  mps-mps: Tialima, te Juda genuai bidi meba dolugulama, te we bidi augwaliba te tiwai
    po walio,
  tpi-tpi: Orait sampela bikman bilong Juda i sanap na tokim ol manmeri olsem,
  dan-1931: 'Og nogle af Landets Ældste trådte frem og sagde til hele Folkets Forsamling:'
  vie-OVCB: Có vài trưởng lão khôn ngoan đứng lên và nói cùng toàn dân đang tụ hợp
    tại đó.
  guj-2017: પછી દેશના વડીલોમાંના માણસો ઊભા થયા અને આખી સભાને સંબોધીને.
  pon-2006A: Mwuri, ekei me mah ko ahpw uhda oh kapahrekiong pokono, patohwan,
  por-BRBSL: 'Então alguns dos anciãos da terra se levantaram, e falaram a toda a
    assembléia do povo, dizendo:'
  cth-cth: Hote ram dawk e kacuenaw a kangdue awh teh, tamimaya koevah,
  twi-twi: Na asase no so mpanyimfo no mu bi sɔree, na wɔka kyerɛɛ bagua no nyinaa
    se,
  hlt-hlt: Khohmuen patong rhoek khui lamkah hlang rhoek te thoo uh tih pilnam hlangping
    boeih te a voek uh.
  tbz-SIM: 'Bɛnìtìbɛ̀ bɛ̀ɛ̀ tu bɛkótíbɛ̀ kɛ̀ bɛ̀ɛ ítɛ́ kɛ́bɛ́innɛ̀ ditĩ̀nnì kɛ dɔ̀:'
  msy-2020: Ezɨ Judan gumazir aruar maba dɨkavigha kamaghɨn uari akuvagha itir gumazamizibav
    gei,
  azb-azb: 'Ölkə ağsaqqallarından bir neçəsi qalxıb toplaşmış bütün xalqa dedi:'
  eng-DBY: And there rose up certain of the elders of the land and spoke to all the
    congregation of the people, saying,
  hin-2017: तब देश के पुरनियों में से कितनों ने उठकर प्रजा की सारी मण्डली से कहा,
  wol-KYG: 'Ci biir loolu ñenn ci magi réew mi jóg, wax ak mbooloo ma fa daje mépp,
    ne leen:'
  eng-YLT: And certain of the elders of the land rise up, and speak unto all the assembly
    of the people, saying,
  kne-kne: Pag pomika di odom ay papangolo yan kanan da sin ipogaw ay nasisinop,
  eng-WYC-2017: Therefore men of the elder men of the land rose up, and said to all
    the company of the people, and spake,
  eng-WMBB: Then certain of the elders of the land rose up, and spoke to all the assembly
    of the people, saying,
  urd-GVH: फिर मुल्क के कुछ बुज़ुर्ग खड़े होकर पूरी जमात से मुख़ातिब हुए,
  rug-rug: Kaiqa ri na palabatu koasa vasileana si turu sage meke zama la koasa vinarigara
    tie,
  gaz-gaz: Maanguddoota biyyaa keessaas tokko tokko kaʼanii waldaa sabaa guutuudhaan
    akkana jedhan;
  fra-LSG: 'Et quelques-uns des anciens du pays se levèrent, et dirent à toute l’assemblée
    du peuple:'
  gnn-gnn: Ga waŋganydja ŋurrukŋuru ŋuliŋuruyi, ḻiya‐djambatj yolŋu gaŋgathina, bala
    waŋanana bitjarrana, “Ŋunhi ŋilimurru yurru bumanydja ŋanya dhuwalayi, Godthunydja
    ŋilimurrunha yurru yuwalkkumana yanana dhä‐ḏir'yun.”
  yal-yal: Yamanan fonna ndee yi keli, e yi a fala yamaan malanxin birin xa, e naxa,
  haw-1868: Alaila, ku ae la kekahi mau lunakahiko o ka aina, a olelo ae la i ka ahakanaka
    a pau, i ae la,
  arb-NAV: 'ثُمَّ قَامَ رِجَالٌ مِنْ شُيُوخِ الْبِلادِ وَقَالُوا لِجَمَاعَةِ الشَّعْبِ:'
  ewe-ewe: Dumegãwo dometɔ aɖewo do ɖe ŋgɔgbe hegblɔ na ameha la be,
  eng-LEE: And then rose up certain men of the elders of the land, and said to all
    the assembly of the people, as followeth,
  asm-FB: তাৰ পাছত দেশৰ বৃদ্ধসকলৰ মাজৰ কিছু লোকে উঠি প্ৰজাসকলৰ গোটেই সমাজক ক’লে।
  sus-A: قٌرِ ندٍيٍ نَشَ كٍلِ، عٍ قَ عَ قَلَ حَمَ بّ،
  fra-SBL: 'Alors quelques-uns des anciens du pays se levèrent, et parlèrent à toute
    l''assemblée du peuple, en disant :'
  hbo-hbo: וַיָּקֻ֣מוּ אֲנָשִׁ֔ים מִזִּקְנֵ֖י הָאָ֑רֶץ וַיֹּ֣אמְר֔וּ אֶל־כָּל־קְהַ֥ל
    הָעָ֖ם לֵאמֹֽר׃
  kik-kik: Athuuri amwe a bũrũri ũcio makĩrũgama hau mbere, makĩĩra ũngano ũcio wa
    andũ othe atĩrĩ,
  fra-NCL: 'Et quelques-uns des anciens du pays, s’étant levés, dirent à toute l’assemblée
    du peuple :'
  cek-AK: Prae thung ih kacoehta thoemto kaminawk to angthawk o moe, amkhueng kaminawk
    khaeah,
  cuk-cuk: 'Geb degine, gwenna-gwenna girmar-dummagan dulemar-danar-igar-itobukwadga
    weyob sogdemalad:'
  uig-CYR: 'Андин зиминдики бәзи ақсақаллар орнидин туруп хәлиқ кеңишигә мундақ деди:
    —'
  tel-2017: దేశంలోని పెద్దల్లో కొంతమంది లేచి అక్కడ చేరిన ప్రజలతో,
  hat-BSA: 'Epi kèk nan ansyen peyi a te leve e te pale a tout asanble a pèp la. Yo
    te di:'
  kos-kos: Tukun ma ine, kutu sin mwet matu tuyak ac fahk nu sin mwet su tukeni,
  hbo-WLC: וַיָּקֻ֣מוּ אֲנָשִׁ֔ים מִזִּקְנֵ֖י הָאָ֑רֶץ וַיֹּ֣אמְר֔וּ אֶל־כָּל־קְהַ֥ל
    הָעָ֖ם לֵאמֹֽר׃
  ibo-ibo: Ụfọdụ nʼime ndị okenye nọ nʼebe ahụ pụtara nʼihu ọha mmadụ ahụ gwa ha okwu
    sị,
  ory-ory: ସେତେବେଳେ ଦେଶର ପ୍ରାଚୀନବର୍ଗଙ୍କ ମଧ୍ୟରୁ କେହି କେହି ଉଠି ଲୋକମାନଙ୍କ ସମସ୍ତ ସମାଜକୁ
    ଏହି କଥା କହିଲେ,
  chk-chk: Iwe, ekoch me lein ekewe souakomwen ewe fanü ra ütä o kapas ngeni ekewe
    aramas meinisin mi mwichefengen,
  rop-rop: Afta tharran, sambala boswan olmenolmen bin gidap en tok langa detlot pipul
    hubin majurrumap miselp deya.
  ukr-1871: 'Та й деякі з значніх людей в землї виступили й промовили до збору народного:'
  deu-1951: 'Und es standen auch etliche Männer von den Ältesten des Landes auf und
    sprachen zur ganzen Gemeinde des Volkes:'
  eng-JPS: 'Then rose up certain of the elders of the land, and spoke to all the assembly
    of the people, saying:'
  srp-1865: 'I ustaše neki od starješina zemaljskih, i progovoriše svemu zboru narodnom
    i rekoše:'
  lug-lug: Abamu ku bakadde ne bavaayo ne bajja mu maaso ne boogera eri ekibiina kyonna
    eky’abantu nti,
  heb-heb: ויקמו אנשים מזקני הארץ ויאמרו אל כל קהל העם לאמר׃
  ben-IRV: তখন সেই দেশের প্রাচীনেরা উঠে এলেন এবং সম্পূর্ণ মণ্ডলীর লোকেদের সাথে কথা
    বললেন।
  pan-pan: ਤਾਂ ਦੇਸ ਦੇ ਬਜ਼ੁਰਗਾਂ ਵਿੱਚੋਂ ਕਈ ਮਨੁੱਖ ਉੱਠੇ ਅਤੇ ਪਰਜਾ ਦੀ ਸਾਰੀ ਸਭਾ ਨੂੰ ਆਖਿਆ,
  mya-JVB: ပြည် သား အသက်ကြီး သူ အချို့ကလည်း ၊ ယုဒ ရှင်ဘုရင် ဟေဇကိ လက်ထက် ၊ မောရရှ
    ရွာသားမိက္ခါ သည် ပရောဖက် ပြုလျက်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား မိန့် တော်မူသည်ကား
    ၊
  tbg-tbg: Vika minti tumanta naampai vonavu nora autu vatauka himpi ekaa ruvaaqumavi
    vaukara tiha,
  hmo-hmo: Unai murinai taubadadia haida idia toreisi, hebou taudia idia hamaoroa,
    idia gwau.
  urd-urd: तब मुल्क के चंद बुज़ुर्ग उठे और कुल जमा'अत से मुख़ातिब होकर कहने लगे,
  rus-SYN: 'И из старейшин земли встали некоторые и сказали всему народному собранию:'
  bqc-SIM: 'Ɔ̃ bùsu maezↄ̃ↄeↄ fɛ̀lɛ ò bílaɛ aa mɛ̀:'
  tcz-CHONGTHU: Hichun , gamsunga upa chingthei phabep akipatdoh un, mipi kikhom ho
    henga chun, hitin aseiyuve.
  mar-mar: नंतर काही वडीलधारी उभे राहिले आणि ते सभेतील सर्व लोकांस उद्देशून म्हणाले,
  qub-qub: 'Chaura waquin mayur runacuna jatarcärir chaycho shuntacasha caycaj runacunata
    niran:'
  bqp-bqp: Mɑ wuu gen guro gurobu gɑbu bɑ seewɑ bɑ tɔn wɔru ge sɔ̃ɔwɑ bɑ nɛɛ,
  hat-hat: 'Apre sa, kèk chèf fanmi kanpe epi yo di moun ki te sanble yo:'
  eng-BSB: Some of the elders of the land stood up and said to the whole assembly
    of the people,
  eng-WEBPB: Then certain of the elders of the land rose up, and spoke to all the
    assembly of the people, saying,
  kbq-kbq: Hagi mago'a Juda mopafi ranra vahe'mo'za anampinti oti'za, anama atruma
    hu'naza vahera amanage hu'za zamasami'naze.
  nhe-BL: 'Huajca se tlen nopa huehue tlacame tlen quipixqui tlanahuatili moquetzqui
    huan quincamahui nochi nopa tlacame tlen quiyahualojtoyaj, quinilhui:'
  gub-BL: Na'e amo tuwihaw tua'uhez wera'u ma'e upu'àm wà kury, teko uzemono'og ma'e
    kwer wanupe uze'eg pà wà kury.
  eng-DRA: 'And some of the ancients of the land rose up: and they spoke to all the
    assembly of the people, saying:'
