verse: JER.026.001
translations:
  mal-C: 'യെഹൂദാരാജാവായ യോശിയാവിന്റെ മകനായ യെഹോയാക്കീമിന്റെ ഭരണത്തിന്റെ ആരംഭത്തിൽ
    യഹോവയിൽനിന്ന് ഇപ്രകാരം അരുളപ്പാടുണ്ടായി:'
  deu-TKW: 'Im Anfange der Regierung Jojakims, des Sohnes Josias, des Königs von Juda,
    erging folgendes Wort von seiten Jahwes:'
  lin-lin: 'Tala liloba oyo Yawe alobaki, na ebandeli ya bokonzi ya Yeoyakimi, mwana
    mobali ya Joziasi, mokonzi ya Yuda :'
  eng-LSV: In the beginning of the reign of Jehoiakim son of Josiah, king of Judah,
    this word has been from YHWH, saying,
  eng-GNV: In the beginning of the reigne of Iehoiakim the sonne of Iosiah King of
    Iudah, came this worde from the Lord, saying,
  eng-WEBSTER: In the beginning of the reign of Jehoiakim the son of Josiah king of
    Judah came this word from the LORD, saying,
  nhw-BL: 'Ipan nopa achtihui xihuitl quema Joacim, icone Josías san pehuayaya tlanahuatis
    ipan tlali Judá, TOTECO nechnojnotzqui na, niJeremías, huan nechilhui:'
  swh-ONEN: 'Mwanzoni mwa utawala wa Yehoyakimu mwana wa Yosia mfalme wa Yuda, neno
    hili lilikuja kutoka kwa Bwana:'
  bba-bba: Ye Yoyɑkimu, Yosiɑsin bii Yudɑn sinɑ boko u bɑndu di, yen sɔ̃ɔ mɛɛ terɑ
    Yinni Gusunɔ u kɑ Yeremi ɡɑri yini kuɑ u nɛɛ,
  eng-KJVCPB: In the beginning of the reign of Jehoiakim the son of Josiah king of
    Judah came this word from the Lord, saying,
  luo-luo: 'E chakruok mar loch Jehoyakim wuod Josia ruodh Juda, wachni nobiro koa
    ir Jehova Nyasaye:'
  meu-meu: Iehoiakim, Iuda pavapavana Iosia natuna, e lohia matama negana ai, ina
    hereva na Iehova ena amo ema.
  npi-ULB: योशियाहका छोरा यहोयाकीमको शासनकालको सुरुमा परमप्रभुको यो वचन मकहाँ आयो,
  yor-yor: 'Ní ìbẹ̀rẹ̀ pẹ̀pẹ̀ ìjọba ọba Jehoiakimu ọmọ Josiah tí ń ṣe ọba Juda, ọ̀rọ̀
    yìí wá láti ọ̀dọ̀ Olúwa:'
  pes-OPCB: 'در اوایل سلطنت یهویاقیم (پسر یوشیا) پادشاه یهودا، این پیغام از طرف خداوند
    بر من نازل شد:'
  tgl-ULB: Sa pasimula ng paghahari ni Jehoiakim na anak ni Josias, ang hari ng Juda,
    dumating ang salitang ito mula kay Yahweh at sinabi,
  cbu-NT: Josiyasaarini wip Jowakim Utaásh kaneeschiri kurakaam kínaru, anush nuwaa
    Apanll kamachtarangiya.
  hui-hui: Yosaia igini Yahoiagimi ibu Yuda wali agalinaga kini heangi Anduane Homogohanda
    Yaremaiahondo bi lamialu lalu,
  mya-mya: ယု​ဒ​ပြည်​တွင်​ယော​ရှိ​၏​သား ယော​ယ​ကိမ် နန်း​တက်​ပြီး​နောက်​များ​မ​ကြာ​မီ​ထာ​ဝ​ရ
    ဘု​ရား​သည်​ငါ့​အား၊-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡོ་ཤི་ཡཱའི་བུ་ཡེ་ཧོ་ཡཱ་ཀིམ་རྒྱལ་པོའི་ཁྲི་ལ་བཀོད་དུས། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡེ་རེམ་ཡཱ་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: Pamazuva okutanga kubata ushe kwaJehoyakimi mwanakomana waJosia mambo weJudha,
    shoko iri rakabva kuna Jehovha richiti,
  spa-BLM: Al comienzo del reinado de Joacim, hijo de Josías, rey de Judá, vino esta
    palabra de Yahvé
  cac-cac: Ayic ix och vin̈aj Joacim yuninal vin̈aj Josías reyal d'a Judá, ata' ix
    lolon Jehová d'ayin Jeremías in tic.
  swh-ULB: Mwanzoni mwa utawala wake Yehoyakimu mwana wa Yosia, neno likaja kutoka
    kwa Yeremia, likisema,
  bel-bel: 'На пачатку цараваньня Ёакіма, сына Ёсіі, цара Юдэйскага, было такое слова
    ад Госпада:'
  deu-ELBBK: 'Im Anfang der Regierung Jojakims, des Sohnes Josias, des Königs von
    Juda, erging dieses Wort vonseiten des HERRN, indem er sprach:'
  mbb-OT: Hein beǥu pa he midhadì diyà te Juda si Jehoyakim, he anak ni Josia, migkaǥi
    is Nengazen kayi te kedì te, “Hitindeg ka ziyà te lama te valey ku ne keǥiyi nu
    is langun he menge etew he ebpemuun diyà te menge inged diyà te Juda he edhendutun
    te ked-azap. Keǥiya nu ziyà te kandan is langun he ibpekaǥi ku kenikew, ne kenè
    nu heini terini.
  mal-2015: 'യോശീയാവിന്റെ മകനായി യെഹൂദാരാജാവായ യെഹോയാക്കീമിന്റെ വാഴ്ചയുടെ ആരംഭത്തിങ്കൽ
    യഹോവയിങ്കൽ നിന്നുണ്ടായ അരുളപ്പാടാവിതു:'
  rmc-rmc: 'Sar chudňa te vladňinel o judsko kraľis Jojakim, le Jozijašoskro čhavo,
    phenďa o RAJ le Jeremijašiske kada lav:'
  pes-OPV: 'در ابتدای سلطنت یهویاقیم بن یوشیاپادشاه یهودا این کلام از جانب خداوندنازل
    شده، گفت:'
  ron-1924: 'Ла ынчепутул домнией луй Иоиаким, фиул луй Иосия, ымпэратул луй Иуда,
    а фост ростит урмэторул кувынт дин партя Домнулуй:'
  ben-OBCV: 'যিহূদার রাজা যোশিয়ের পুত্র যিহোয়াকীমের রাজত্বের প্রথমদিকে, সদাপ্রভুর
    এই বাক্য উপস্থিত হল:'
  som-som: Bilowgii boqornimadii Yehooyaaqiim ina Yoosiyaah oo boqor ka ahaa dalka
    Yahuudah ayaa erayganu xagga Rabbiga ka yimid, isagoo leh,
  lat-VUC: 'In principio regni Joakim filii Josiæ regis Juda, factum est verbum istud
    a Domino, dicens:'
  eng-ASVBT: In the beginning of the reign of Jehoiakim the son of Josiah, king of
    Judah, came this word from Jehovah, saying,
  ita-1885: 'NEL principio del regno di Gioiachim, figliuolo di Giosia, re di Giuda,
    questa parola mi fu dal Signore indirizzata, dicendo:'
  eng-ULB: In the beginning of the reign of Jehoiakim son of Josiah, this word came
    from Yahweh, saying,
  spa-VBL: Este mensaje vino del Señor al comienzo del reinado de Joaquín, hijo de
    Josías, rey de Judá,
  fra-_FOB: 'Au commencement du règne de Jéhojakim, fils de Josias, roi de Juda, cette
    parole fut adressée à Jérémie de la part de l''Éternel, en ces termes:'
  mal-mal: 'യോശീയാവിന്റെ മകൻ യെഹൂദാ രാജാവായ യെഹോയാക്കീമിന്റെ വാഴ്ചയുടെ ആരംഭത്തിൽ യഹോവയിൽ
    നിന്നുണ്ടായ അരുളപ്പാട്:'
  urd-GVR: Jab Yahūyaqīm bin Yūsiyāh Yahūdāh ke taḳht par baiṭh gayā to thoṛī der
    ke bād Rab kā kalām Yarmiyāh par nāzil huā.
  suz-BL: यहूदा ङा पिप योसीयाह आ तौ येहो-याकीममी सासन पवा आ ङोंइती ङा बर्सम परमप्रभु
    यावेमी आं कली लोव़ पाप्‍तु। २राजा २३:३४-३७
  eng-NOY: In the beginning of the reign of Jehoiakim, the son of Josiah, king of
    Judah, came this word from Jehovah, saying:—
  ita-1927: 'Nel principio del regno di Joiakim figliuolo di Giosia, re di Giuda,
    fu pronunziata questa parola da parte dell’Eterno:'
  ckb-ckb: 'لە سەرەتای پاشایەتی یەهۆیاقیمی کوڕی یۆشیای پاشای یەهودا، ئەو پەیامەم لەلایەن
    یەزدانەوە بۆ هات:'
  eng-BBE: When Jehoiakim, the son of Josiah, king of Judah, first became king, this
    word came from the Lord, saying,
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಯೋಷೀಯನ ಮಗನಾದ ಯೆಹೋಯಾಕೀಮನ ದೊರೆತನದ ಪ್ರಾರಂಭದಲ್ಲಿ ಈ ವಾಕ್ಯವು ಯೆಹೋವ
    ದೇವರಿಂದ ಉಂಟಾಯಿತು.
  tam-2017: 'யோசியாவின் மகனும் யூதாவின் ராஜாவுமாகிய யோயாக்கீமுடைய ராஜ்யபாரத்தின் துவக்கத்தில்
    யெகோவாவால் உண்டான வார்த்தை:'
  spa-RV-1909: 'EN el principio del reinado de Joacim hijo de Josías, rey de Judá,
    fué esta palabra de Jehová, diciendo:'
  ron-BTF: 'La începutul domniei lui Ioiachim fiul lui Iosia, împăratul lui Iuda,
    a venit acest cuvânt de la DOMNUL, spunând:'
  eng-WEBP: 'In the beginning of the reign of Jehoiakim the son of Josiah, king of
    Judah, this word came from the LORD:'
  eng-FBV: This message came from the Lord at the beginning of the reign of Jehoiakim,
    son of Josiah king of Judah,
  nld-1939: In het begin der regering van Jojakim, den zoon van Josias en koning van
    Juda, werd dit woord door Jahweh tot Jeremias gericht.
  nch-BL: 'Ipan nopa achtohui xihuit quema Joacim, icone Josías sanoc pehuayaya tanahuatis
    ipan tali Judá, TOTECO technojnotzqui na, niJeremías, huan techilhui:'
  vie-1934: 'Lúc Giê-hô-gia-kim, con trai Giô-si-a, vua nước Giu-đa, bắt đầu trị vì,
    có lời nầy từ Đức Giê-hô-va phán ra:'
  hin-CV: 'योशियाह के पुत्र यहूदिया के राजा यहोइयाकिम के राज्य-काल के प्रारंभ में
    याहवेह की ओर से यह संदेश भेजा गया:'
  spa-BES: 'Cuando Joacim, hijo de Josías, rey de Judá, se convirtió por primera vez
    en rey, esta palabra viene del Señor, diciendo:'
  tdx-tdx: 'Ie tam-baloham-pifehea’ Iehoiakime ana’ Iosia, mpanjaka’ Iehodà, le niheo
    eo ty tsara’ Iehovà manao ty hoe:'
  tha-KJV: ในต้​นร​ัชกาลของเยโฮยาคิม ราชบุตรของโยสิยาห์​กษัตริย์​แห่​งยูดาห์ พระวจนะนี้มาจากพระเยโฮวาห์​ว่า
  por-BR-2018: 'No princípio do reinado de Jeoaquim, filho de Josias, rei de Judá,
    veio esta palavra do SENHOR,dizendo:'
  deu-ELO: 'Im Anfang der Regierung Jojakims, des Sohnes Josias, des Königs von Juda,
    geschah dieses Wort von seiten Jehovas also:'
  eng-WYC-2018: In the beginning of the realm of Jehoiakim, the son of Josiah, king
    of Judah, this word was made of the Lord, and said, (At the beginning of the reign
    of Jehoiakim, the son of Josiah, the king of Judah, this word of the Lord was
    made to Jeremiah, and said,)
  epo-epo: 'En la komenco de la reĝado de Jehojakim, filo de Joŝija, reĝo de Judujo,
    aperis jena vorto de la Eternulo:'
  uig-PIN: 'Yǝⱨuda padixaⱨi Yosiyaning oƣli Yǝⱨoakim tǝhtkǝ olturƣan mǝzgilning bexida
    xu sɵz Pǝrwǝrdigardin kelip mundaⱪ deyildi: —'
  beo-beo: Yihoiagimi (Yousaia egefe) da Yuda hina bagade hou lai dagolalu,
  tpi-OTNT: Long taim Jehoiakim, pikinini bilong Josaia, i kamap king bilong Juda,
    Bikpela i tokim Jeremaia olsem,
  hau-SA: A farkon sarautar Yehohiyakim ɗan Yosiya sarkin Yahuda, wannan magana ta
    zo daga wurin Ubangiji,
  uig-LAT: 'Yehuda padishahi Yosiyaning oghli Yehoakim textke olturghan mezgilning
    béshida shu söz Perwerdigardin kélip mundaq déyildi: —'
  nde-nde: Ekuqaleni kokubusa kukaJehoyakhimi indodana kaJosiya inkosi yakoJuda, kwafika
    ilizwi leli livela kuThixo lisithi,
  ton-ton: ‌ʻI he kamataʻanga ʻoe pule ʻa Sihoiakimi ko e foha ʻo Siosaia ko e tuʻi
    ʻo Siuta naʻe haʻu ʻae folofola ni meia Sihova, ʻo pehē,
  ces-1613: 'Na počátku kralování Joakima syna Joziášova, krále Judského, stalo se
    slovo toto od Hospodina, řkoucí:'
  eng-WMB: 'In the beginning of the reign of Jehoiakim the son of Josiah, king of
    Judah, this word came from the LORD:'
  tam-TCV: 'யூதாவின் அரசன் யோசியாவின் மகன் யோயாக்கீமின் ஆட்சியின் ஆரம்பத்தில், யெகோவாவிடமிருந்து
    இந்த வார்த்தை வந்தது:'
  ceb-ULB: Sa pagsugod sa paghari ni Jehoyakim ang anak nga lalaki ni Josia, miabot
    kini nga pulong gikan kang Yahweh, nga nag-ingon,
  pol-UBG: 'Na początku królowania Joakima, syna Jozjasza, króla Judy, doszło to słowo
    od PANA mówiące:'
  agr-agr: 'Josíasan uchiji Joaquim Judá wegantu aidaun apuji wajas inabaun nagkamai,
    Tuke Pujuu Jeremíasan Jerusalén pujaun chichajak:'
  kyc-kyc: Josayana ikinyingi Jiyoakwimi lenge doko Juta wambunya kiŋi ingyuo kanda
    soo kareyamopa Kamongome namba kando langyuo,
  urd-GVU: جب یہویقیم بن یوسیاہ یہوداہ کے تخت پر بیٹھ گیا تو تھوڑی دیر کے بعد رب کا
    کلام یرمیاہ پر نازل ہوا۔
  deu-1912: 'Im Anfang des Königreichs Jojakims, des Sohnes Josias, des Königs in
    Juda, geschah dies Wort vom HERRN und sprach:'
  kan-2017: ಯೋಷೀಯನ ಮಗನೂ ಯೆಹೂದದ ಅರಸನೂ ಆದ ಯೆಹೋಯಾಕೀಮನ ಆಳ್ವಿಕೆಯ ಆರಂಭದಲ್ಲಿ ಯೆಹೋವನಿಂದ ಯೆರೆಮೀಯನಿಗೆ
    ಈ ಅಪ್ಪಣೆಯಾಯಿತು.
  yap-yap: Nap’an ni ka fin yigi mang Jehoyakim e pilung u Judah, nib mo’on ni fak
    Josiah,
  hlt-MCSB: Judah manghai Josiah capa Jehoiakim a manghai cuek vaengah he ol he BOEIPA
    taeng lamloh thui hamla ha pawk.
  mdy-ETH: ዒዮሲያሴ ናኣዚ፥ ዒዮዓቄሜ ዪሁዳይዳ ካካኣታዻማና ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌዔኔ፦ «ጌኤዦ ማኣሮይዳ ዓሳ ቡካ
    ቤዛ ዔቂጋፓ ዪሁዳ ካታሞይዳፓ ቢያ ዚጊ ካኣሽካኒ ሙካ ዴሮም ታኣኒ ኔና ዓይሣሢ ቢያ ፔቴ ባኣዚታዎ ዓይሱዋዖ ኬኤዜ፤
  twi-ASANTE: 'Yehoiakim a ɔyɛ Yudahene Yosia babarima adedie ahyɛaseɛ mfeɛ no, saa
    asɛm yi firi Awurade nkyɛn baeɛ:'
  eng-WEBU: 'In the beginning of the reign of Jehoiakim the son of Josiah, king of
    Judah, this word came from the LORD:'
  wal-wal: Yoosiyaasa na7ai Yihudaa Kawoi Yo7aqeemi koiro kawotido wode, ha qaalai
    GODAAPPE yiis.
  spa-PDDPT: 'En el principio del reinado de Joacim, hijo de Josías, rey de Judá,
    vino esta Palabra de Yavé:'
  gun-gun: Ha'e gui Josias ra'y Jeoaquim Judá pygua huvixa oĩ ypy'i jave py ou pova'e
    ayvu Senhor gui.
  ilo-ULB: Iti rugrugi ti panagturay ni Jehoiakim a putot a lalaki ni Josias nga ari
    ti Juda, immay kaniak daytoy a sao manipud kenni Yahweh a kunana,
  kpg-kpg: Taamada di madagoaa o Jehoiakim go tama a Josiah nogo king i tenua go Judah,
  uig-ARA: 'يەھۇدا پادىشاھى يوسىيانىڭ ئوغلى يەھوئاكىم تەختكە ئولتۇرغان مەزگىلنىڭ بېشىدا
    شۇ سۆز پەرۋەردىگاردىن كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: Yosiya xa di Yehoyakimi xa mangɛya fɔlɛ Yudaya kui, Alatala naxa yi masenyi
    ti Annabi Yeremi bɛ, a naxɛ,
  pon-2006: Ahnsou kis mwurin Sehoiakim, nein Sosaia, eh wiahla nanmwarkien Suda,
  jae-jae: Kiŋ Judaŋa Josia latu Jojakim kêkôc gôliŋ sa wakucgeŋ ma Apômtaunê biŋ
    tonec mêŋkêsa.
  ksd-ksd: 'Ba Ieoiakim natu i Iosia ra king Iuda i ga tur pa ia pi na king, go ra
    tinata kai ra Luluai i ga tadav Ieremia:'
  tur-YTC: 'Yahuda Kralı Yoşiya oğlu Yehoyakim''in krallığının başlangıcında, Yahve''den
    şu söz geldi:'
  ind-AYT: 'Pada awal pemerintahan Yoyakim, anak Yosia, raja Yehuda, firman ini datang
    dari TUHAN, katanya:'
  nya-nya: Yehoyakimu, mwana wa Yosiya mfumu ya ku Yuda atayamba kulamulira, Yehova
    anayankhula ndi Yeremiya kuti,
  hrv-hrv: U početku kraljevanja Jojakima, sina Jošijina, kralja Judina, dođe mi riječ
    Jahvina.
  mps-mps: Te Jehoiakim, te Josaiago ogwa, te Juda king pedelali sogo, Genuai Bidigo
    Jeremaiabolo te tiwai po wali,
  tpi-tpi: Long taim Jehoiakim, pikinini bilong Josaia, i kamap king bilong Juda,
    Bikpela i tokim Jeremaia olsem,
  dan-1931: 'I Josias'' Søns, kong Jojakim af Judas, første regeringstid kom dette
    ord fra HERREN:'
  vie-OVCB: Sứ điệp này của Chúa Hằng Hữu ban cho Giê-rê-mi vào năm đầu triều của
    Giê-hô-gia-kim, con Giô-si-a, vua Giu-đa.
  guj-2017: યહૂદિયાના રાજા યોશિયાના દીકરા યહોયાકીમની કારકિર્દીની શરૂઆતમાં આ વચન યહોવાહ
    પાસેથી આવ્યું.
  pon-2006A: Ahnsou kis mwurin Sehoiakim, nein Sosaia, eh wiahla nanmwarkien Suda,
  por-BRBSL: 'No início do reinado de Jeoiaquim, filho de Josias, rei de Judá, esta
    palavra veio de Javé:'
  cth-cth: Judah siangpahrang Josiah capa Jehoiakim a bawinae kamtawng nah hete lawk
    BAWIPA koe hoi a tho.
  twi-twi: 'Yehoiakim a ɔyɛ Yudahene Yosia babarima adedi mfiase mfe no, saa asɛm
    yi fi Awurade nkyɛn bae:'
  hlt-hlt: Judah manghai Josiah capa Jehoiakim a manghai cuek vaengah he ol he BOEIPA
    taeng lamloh thui hamla ha pawk.
  tbz-SIM: 'Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Sosiɑsi birɛ Sosɑkimmu kpɑ̀tì ketírí dìì mɔ̀nnì,
    kɛ̀ ti Yiɛ̀ nKuyie nní nnɑ́kɛ́ kɛ dɔ̀:'
  msy-2020: Josaian otarim Jehoiakim, a Judan atrivimɨn otivir dughiamɨn, Ikiavɨra
    Itir God, kamaghɨn Jeremaia mɨgei,
  azb-azb: 'Yəhuda padşahı Yoşiya oğlu Yehoyaqimin padşahlığının əvvəlində Rəbdən
    bu söz nazil oldu:'
  eng-DBY: In the beginning of the reign of Jehoiakim the son of Josiah, the king
    of Judah, came this word from Jehovah, saying,
  hin-2017: योशिय्याह के पुत्र यहूदा के राजा यहोयाकीम के राज्य के आरम्भ में, यहोवा
    की ओर से यह वचन पहुँचा,
  wol-KYG: 'Ba doomu Yosya, Yowakim buurub Yuda di doora falu, kàddu gii dikkaloon
    na Yeremi, bàyyikoo fa Aji Sax ji. Mu ne:'
  eng-YLT: 'In the beginning of the reign of Jehoiakim son of Josiah, king of Judah,
    hath this word been from Jehovah, saying:'
  kne-kne: Idi nanlogi ay manturay si Jehoyakim ay anak Josias ed Juda, waday inpaammon
    Diyos en Jeremias ay kanana,
  eng-WYC-2017: In the beginning of the realm of Jehoiakim, the son of Josiah, king
    of Judah, this word was made of the Lord, and said,
  eng-WMBB: 'In the beginning of the reign of Jehoiakim the son of Josiah, king of
    Judah, this word came from the LORD:'
  urd-GVH: जब यहूयक़ीम बिन यूसियाह यहूदाह के तख़्त पर बैठ गया तो थोड़ी देर के बाद
    रब का कलाम यरमियाह पर नाज़िल हुआ।
  rug-rug: 'Tatasana podalae baṉara se Zehoiakimi, tuna koreo Zosaea sa baṉara pa
    Ziuda, si kamo koe Zeremaea sa zinama te Zihova:'
  gaz-gaz: 'Jalqaba bara mootummaa Yehooyaaqiim ilma Yosiyaas mooticha Yihuudaa sanaatti
    dubbiin kun Waaqayyo biraa dhufe:'
  fra-LSG: 'Au commencement du règne de Jojakim, fils de Josias, roi de Juda, cette
    parole fut prononcée de la part de l’Éternel, en ces mots:'
  gnn-gnn: Yo, bala ŋayi Garray waŋanana ŋulinyaramirriyu ŋarrakala ŋunhi ŋayi Djotjayawu
    gäthu'mirriŋu buŋgawayinana yäku Djuwakim, ŋayi waŋananydja bitjarra,
  yal-yal: Yosiyaa dii xɛmɛn Yehoyakimi a mangayaan fɔlɔ waxatini Yuda yamanani, Alatala
    yi falan ti Yeremi xa.
  iou-iou: Jehoiakim, Josaia täŋo nanakitä Juda täŋo intäjukun äma ude yäput peŋpäŋ
    api irirän kadäni uken Yawetä Jeremaia ŋode iwetkuk; Yawe näkä ŋode peŋ gäwetat;
    Gäk kumaŋ päŋku kudupi yot täŋo käbeyä bägupken itkaŋ Juda täŋo yotpärare uken-uken
    naniktä naniŋoret käbeyäta u äbäk täkaŋ u man yäwetta peŋ gäwetkuro u kudup yäŋahäŋpäŋ
    kaŋ yäwet. Man u kubä käbop nämo pewen.
  haw-1868: I KA makamua o ke au ia Iehoiakima, ke keiki a Iosia, ke alii o ka Iuda,
    hiki mai keia olelo, mai Iehova mai, i mai la,
  arb-NAV: 'وَفِي بِدَايَةِ حُكْمِ يَهُويَاقِيمَ بْنِ يُوشِيَّا مَلِكِ يَهُوذَا، أَوْحَى
    الرَّبُّ بِهَذَا الْكَلامِ قَائِلاً:'
  ewe-ewe: Le Yuda fia, Yehoyakim, Yosia ƒe vi ƒe fiaɖuɖu ƒe gɔmedzedzea me la, nya
    sia va nam tso Yehowa gbɔ.
  eng-LEE: In the beginning of the reign of Jehoyakim the son of Josiah the king of
    Judah came this word from the Lord, saying,
  asm-FB: যোচিয়াৰ পুত্ৰ যিহূদাৰ ৰজা যিহোয়াকীমৰ ৰাজত্বৰ আৰম্ভণিত যিহোৱাৰ পৰা এই বাক্য
    আহিল আৰু ক’লে,
  sus-A: يٌسِيَ شَ دِ يٍهٌيَكِمِ شَ مَنفّيَ قْلّ يُدَيَ كُي، عَلَتَلَ نَشَ يِ مَسٍنيِ
    تِ عَننَبِ يٍرٍ مِ بّ، عَ نَشّ،
  fra-SBL: 'Au commencement du règne de Jojakim, fils de Josias, roi de Juda, cette
    parole vint de Yahvé :'
  hbo-hbo: בְּרֵאשִׁ֗ית מַמְלְכ֛וּת יְהֹויָקִ֥ים בֶּן־יֹאשִׁיָּ֖הוּ מֶ֣לֶךְ יְהוּדָ֑ה
    הָיָה֙ הַדָּבָ֣ר הַזֶּ֔ה מֵאֵ֥ת יְהוָ֖ה לֵאמֹֽר׃
  kik-kik: 'Rĩrĩa Jehoiakimu mũrũ wa Josia, mũthamaki wa Juda ambĩrĩirie gũthamaka-rĩ,
    ndũmĩrĩri nĩyanginyĩrire yumĩte kũrĩ Jehova, ngĩĩrwo atĩrĩ:'
  fra-NCL: 'Au commencement du règne de Joakim, fils de Josias, roi de Juda, cette
    parole fut adressée à Jérémie de la part de Yahweh :'
  cek-AK: Josiah capa Judah siangpahrang Jehoiakim siangpahrang ah oh nathuem ah,
    Angraeng khae hoiah hae lok hae angzoh,
  cuk-cuk: 'Josías-machi-Judá-e-rey-Joacim, gebe reyga-megideunni, Bab-Jehová Jeremíasʼga
    sunmaknonikid, ega weyob sognonikid:'
  uig-CYR: 'Йәһуда падишаси Йосияниң оғли Йәһоаким тәхткә олтарған мәзгилниң бешида
    шу сөз Пәрвәрдигардин келип мундақ дейилди: —'
  tel-2017: యోషీయా కొడుకు యూదా రాజు యెహోయాకీము పరిపాలన మొదట్లో యెహోవా దగ్గర నుంచి
    సందేశం ఇలా వచ్చింది,
  hat-BSA: 'Nan kòmansman règn a wa Jojakim nan, fis a Josias la, wa a Juda a, pawòl
    sa a te sòti nan SENYÈ a:'
  kos-kos: Tia paht tukun Jehoiakim, wen natul Josiah, el tokosrala lun Judah,
  hbo-WLC: בְּרֵאשִׁ֗ית מַמְלְכ֛וּת יְהוֹיָקִ֥ים בֶּן־יֹאשִׁיָּ֖הוּ מֶ֣לֶךְ יְהוּדָ֑ה
    הָיָה֙ הַדָּבָ֣ר הַזֶּ֔ה מֵאֵ֥ת יְהוָ֖ה לֵאמֹֽר׃
  ibo-ibo: Na mmalite oge ahụ, Jehoiakim nwa Josaya eze Juda bidoro ịchị ndị Juda,
    Onyenwe anyị mere ka okwu ya rute Jeremaya ntị.
  ory-ory: ଯୋଶୀୟର ପୁତ୍ର ଯିହୁଦାର ରାଜା ଯିହୋୟାକୀମ୍‍ର ରାଜତ୍ଵର ଆରମ୍ଭରେ ସଦାପ୍ରଭୁଙ୍କଠାରୁ
    ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା,
  chk-chk: Iwe, lepoputän mwün Joiakim ewe kingen Juta nöün Josia we mwän, ewe Samol
    mi Lapalap a üreniei,
  rop-rop: Afta tharran, Jehoiyakim det san blanga Josaiya bin jidan king langa Juda.
  ukr-1871: 'У початку царювання Йоакимового Йосієнка, царя Юдейського, надійшло таке
    слово від Господа:'
  deu-1951: 'Im Anfang der Regierung Jojakims, des Sohnes Josias, des Königs von Juda,
    erging dieses Wort vom HERRN:'
  eng-JPS: 'In the beginning of the reign of Jehoiakim the son of Josiah, king of
    Judah, came this word from the LORD, saying:'
  srp-1865: 'U poèetku carovanja Joakima sina Josijina cara Judina doðe ova rijeè
    od Gospoda govoreæi:'
  lug-lug: Awo Yekoyakimu mutabani wa Yosiya kabaka wa Yuda nga yakalya obwakabaka,
    ekigambo kino kyajja okuva eri Mukama.
  heb-heb: בראשית ממלכות יהויקים בן יאשיהו מלך יהודה היה הדבר הזה מאת יהוה לאמר׃
  ben-IRV: যোশিয়ের ছেলে যিহূদার রাজা যিহোয়াকীমের রাজত্বের প্রথম দিকে সদাপ্রভুর কাছ
    থেকে এই বাক্য এল এবং বলল,
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯਹੋਯਾਕੀਮ ਦੇ ਪੁੱਤਰ ਯੋਸ਼ੀਯਾਹ ਦੇ ਰਾਜ ਦੇ ਅਰੰਭ ਵਿੱਚ ਇਹ ਬਚਨ ਯਹੋਵਾਹ
    ਵੱਲੋਂ ਆਇਆ ਕਿ
  mya-JVB: ယုဒ ရှင်ဘုရင် ယောရှိ သား ယောယကိမ် နန်း ထိုင်စ က ၊ ထာဝရဘုရား ၏ နှုတ်ကပတ်
    တော်ရောက် လာ ၍၊
  tbg-tbg: Josaiara maaqu King Jehoiakimiva avuni hoqarero Iutaaqaa raqiki vau entara
  hmo-hmo: Iehoiakimi, Iuda ena king tauna, Iosaia ena natuna be Iuda edia king dagi
    ia abia hamatamaia neganai,
  urd-urd: शाह — ए — यहूदाह यहूयक़ीम — बिन — यूसियाह की बादशाही के शुरू' में यह कलाम
    ख़ुदावन्द की तरफ़ से नाज़िल हुआ,
  rus-SYN: 'В начале царствования Иоакима, сына Иосии, царя Иудейского, было такое
    слово от Господа:'
  bqc-SIM: 'Yudaↄ kí Yoakiũ, Yosia nɛ́ kpalablea gↄↄ, Dii yã''òmɛɛ à mɛ̀:'
  tcz-CHONGTHU: Judah lengpa Josiah chapa, Jehoiakim kipattil chun, Pakaiya kon in
    Jeremiah henga thu ahung lhung e.
  mar-mar: योशीयाचा मुलगा, यहोयाकीम, यहूदाचा राजा ह्याच्या राज्याच्या आरंभी परमेश्वराकडून
    हे वचन आले, ते म्हणाले,
  qub-qub: 'Josiaspa wamran Joacim, Judächo ray cayta gallaycushan wichan Jeremiasta
    Tayta Dios niran:'
  bqp-bqp: Ye Yoyɑkimu, Yosiɑsin bii Yudɑn sinɑ boko u bɑndu di, yen sɔ̃ɔ mɛɛ terɑ
    Yinni Gusunɔ u kɑ Yeremi gɑri yini kuɑ u nɛɛ,
  hat-hat: Lè sa a, Jojakim, pitit Jozyas la, te fèk moute wa nan peyi Jida. Seyè
    a pale ak Jeremi ankò.
  eng-BSB: 'At the beginning of the reign of Jehoiakim son of Josiah king of Judah,
    this word came from the LORD:'
  eng-WEBPB: 'In the beginning of the reign of Jehoiakim the son of Josiah, king of
    Judah, this word came from the LORD:'
  kbq-kbq: Hagi Josaia nemofo Jehoiakimi'ma agafa huno Juda vahe kinima nemanigeno'a,
    Ra Anumzamo'a amanage huno Jeremaia'na nanekea nasami'ne,
  nhe-BL: 'Ipan nopa achtohui xihuitl quema Joacim, icone Josías san pehuayaya tlanahuatis
    ipan tlali Judá, TOTECO nechnojnotzqui na, niJeremías, huan nechilhui:'
  gub-BL: Zeoaki Zuzi ta'yr wiko Zuta ywy rehe har wanuwihawete romo.
  eng-DRA: 'In the beginning of the reign of Joakim the son of Josias king of Juda,
    came this word from the Lord, saying:'
