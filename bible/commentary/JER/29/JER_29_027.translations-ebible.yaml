verse: JER.029.027
translations:
  mal-C: അതിനാൽ ഒരു പ്രവാചകനെന്നു നടിക്കുന്ന അനാഥോത്തുകാരനായ യിരെമ്യാവിനെ നീ എന്തുകൊണ്ടു
    ശാസിച്ചില്ല?
  deu-TKW: Warum bist du denn da nicht gegen Jeremia aus Anathoth eingeschritten,
    der bei euch vom Prophetentaumel ergriffen ist?
  lin-lin: Boye, mpo na nini opamelaki te mosakoli Jeremi, moto ya Anatoti, oyo azali
    komimona lokola mosakoli kati na bino ?
  eng-LSV: And now, why have you not pushed against Jeremiah of Anathoth, who is making
    himself a prophet to you?
  eng-GNV: Nowe therefore why hast not thou reproued Ieremiah of Anathoth, which prophecieth
    vnto you?
  eng-WEBSTER: Now therefore why hast thou not reproved Jeremiah of Anathoth, who
    maketh himself a prophet to you?
  nhw-BL: Huajca, ¿para tlen amo tleno tijchihuilijtoc Jeremías catli ehua Anatot
    catli teyolmelajtinemi quen se tlajtol pannextijquetl?
  swh-ONEN: Kwa nini basi hukumkemea Yeremia Mwanathothi, aliyejifanya kama nabii
    miongoni mwenu?
  bba-bba: Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ ɑ ǹ Yeremi, Anɑtɔtuɡii mwɛ ɑ sɛɛyɑsie, wi u tii
    kuɑ Gusunɔn sɔmɔ bɛɛn suunu sɔɔ.
  eng-KJVCPB: Now therefore why hast thou not reproved Jeremiah of Anathoth, which
    maketh himself a prophet to you?
  luo-luo: Marangʼo pod ok imako Jeremia moa Anathoth, ma ketore ni janabi e dieru?
  meu-meu: Be, dahaka dainai hari e peroveta henimumu tauna, Ieremia, tau Anatoto,
    so gwau henia?
  npi-ULB: त्यसैले अब, तिम्रो विरुद्धमा आफैलाई अगमवक्ता बनाउने अनातोतको यर्मियालाई
    किन हप्काएनौ ?
  yor-yor: Nítorí náà, èéṣe tí o kò fi bá Jeremiah ará Anatoti wí. Ẹni tí ó ń dúró
    bí i wòlíì láàrín yín?
  pes-OPCB: پس چرا با ارمیای عناتوتی چنین عمل نکرده‌ای که ادعا می‌کند از طرف خدا سخن
    می‌گوید؟
  tgl-ULB: Kaya ngayon, bakit hindi mo sinaway si Jeremias ng Anatot, na ginawang
    propeta ang kaniyang sarili laban sa iyo?
  hui-hui: Ani bulene wiaruago í̠na Anadodoali Yaremaiala bi lo tiga nabiriyago irane
    aginagabe. Agali ogoni ibugua bi mana latagi halu tí kamigoha laabo haga ndo kabe.
  mya-mya: သင်​သည်​လူ​တို့​အား​ပ​ရော​ဖက်​ပြု​၍ ဟော ပြော​နေ​သည့်​အာန​သုတ်​မြို့​သား​ယေ​ရ​မိ​ကို
    အ​ဘယ်​ကြောင့်​ပြစ်​တင်​ဆုံး​မ​မှု မ​ပြု​ပါ သ​နည်း။-
  bod-N: ད་ལྟ་ཨ་ན་ཐོད་པ་ཡེ་རེམ་ཡཱ་ཡིས་ཁྱོད་རྣམས་ལ་ལུང་བསྟན་སྨྲས་པར་ཁྱོད་ཀྱིས་ཅིའི་ཕྱིར་བཀའ་བཀྱོན་མི་གནང་ངམ།
  sna-sna: Saka wakaregererei kuranga Jeremia weAnatoti, anozviti muprofita pakati
    penyu?
  spa-BLM: Ahora bien, ¿por qué no habéis reprendido a Jeremías de Anatot, que se
    hace profeta para vosotros,
  cac-cac: '@see-verse:JER.029.026'
  swh-ULB: Kwa hiyo sasa, kwa nini hamkumkemea Yeremia wa Anathothi, ambaye hujifanya
    mwenyewe nabii juu yenu?
  bel-bel: чаму ж ты не забароніш Ерамію Анатоцкаму прарочыць у вас?
  deu-ELBBK: Und nun, warum hast du Jeremia, den Anatotiter, nicht gescholten, der
    euch weissagt?
  mbb-OT: Piru maan is mibey-anan nu si Jeremias he tig-Anatot, he uvag kun ebpeneuven
    diyà te keniyu?
  mal-2015: ആകയാൽ നിങ്ങളോടു പ്രവചിക്കുന്ന അനാഥോത്തുകാരനായ യിരെമ്യാവെ നീ ശാസിക്കാതെ
    ഇരിക്കുന്നതെന്തു?
  rmc-rmc: Akor soske na zaačhaďal le Jeremijaš andral o Anatot, sar tumenge prorokinelas?
  pes-OPV: پس الان چرا ارمیاعناتوتی را که خود را برای شما نبی می‌نمایدتوبیخ نمی کنی؟
  ron-1924: Акум, пентру че ну педепсешть пе Иеремия дин Анатот, каре пророчеште принтре
    вой?
  ben-OBCV: কাজেই তুমি কেন অনাথোতীয় যিরমিয়কে কঠোরভাবে তিরস্কার করোনি, যে তোমাদের
    মধ্যে একজন ভাববাদীর মতো ভান করে?
  som-som: Haddaba bal maxaad u canaanan weyday Yeremyaah oo ah reer Canaatood oo
    nebi isaga kaa dhigaya?
  lat-VUC: et nunc quare non increpasti Jeremiam Anathothiten, qui prophetat vobis?
  eng-ASVBT: Now therefore, why hast thou not rebuked Jeremiah of Anathoth, who maketh
    himself a prophet to you,
  ita-1885: ora dunque, perchè non hai tu sgridato Geremia di Anatot, che fa il profeta
    fra voi?
  eng-ULB: So now, why have you not rebuked Jeremiah of Anathoth, who makes himself
    into a prophet against you?
  spa-VBL: Entonces, ¿por qué no has castigado a Jeremías de Anatot, que dice ser
    profeta entre ustedes?
  fra-_FOB: Et maintenant, pourquoi n'as-tu pas réprimé Jérémie d'Anathoth, qui vous
    prophétise?
  mal-mal: ആകയാൽ നിങ്ങളോടു പ്രവചിക്കുന്ന അനാഥോത്തുകാരനായ യിരെമ്യാവിനെ നീ ശാസിക്കാതെ
    ഇരിക്കുന്നതെന്ത്?
  urd-GVR: To phir āp ne Anatot ke rahne wāle Yarmiyāh ke ḳhilāf qadam kyoṅ nahīṅ
    uṭhāyā jo āp ke darmiyān nabuwwat kartā rahtā hai?
  suz-BL: मिनु गे ‘इन दाते ङा परमप्रभु यावे आ लोव़ पखु पाइब अनाथोथ ङा येरमीया कली
    मारदे महुइक्‍तीनी?’
  eng-NOY: now, therefore, why hast thou not reproved Jeremiah of Anathoth, who prophesieth
    to you?
  ita-1927: E ora perché non reprimi tu Geremia d’Anatoth che fa il profeta tra voi,
  ckb-ckb: ئەی بۆچی سەرزەنشتی یەرمیای عەناتۆتی ناکەیت کە خۆی وەک پێغەمبەر دەنوێنێ؟
  eng-BBE: So why have you made no protest against Jeremiah of Anathoth, who is acting
    as a prophet to you?
  kan-OKCV: ಹೀಗಿರಲಾಗಿ ನಿಮಗೆ ತನ್ನನ್ನು ಪ್ರವಾದಿಯಾಗಿ ಮಾಡಿಕೊಳ್ಳುವ ಅನಾತೋತಿನವನಾದ ಯೆರೆಮೀಯನನ್ನು
    ನೀನು ಏಕೆ ಗದರಿಸಲಿಲ್ಲ?
  tam-2017: இப்போதும் உங்களுக்குத் தீர்க்கதரிசனம் சொல்லிவருகிற ஆனதோத் ஊரானாகிய எரேமியாவை
    நீர் கடிந்துகொள்ளாமற்போனதென்ன?
  spa-RV-1909: ¿Por qué pues no has ahora reprendido á Jeremías de Anathoth, que os
    profetiza falsamente?
  ron-BTF: De aceea acum de ce nu l-ai mustrat pe Ieremia din Anatot care se face
    pe sine însuși profet pentru voi?
  eng-WEBP: Now therefore, why have you not rebuked Jeremiah of Anathoth, who makes
    himself a prophet to you,
  eng-FBV: So why haven't you not punished Jeremiah of Anathoth, who claims to be
    a prophet among you?
  nld-1939: Waarom laat ge dan Jeremias van Anatot ongemoeid, die onder u profeteert?
  nch-BL: Huajca, ¿para ten amo teno tijchihuilijtoc Jeremías cati ehua Anatot cati
    teyolmelajtinemi quej se tajtolpanextijquet?
  vie-1934: Vậy thì làm sao ngươi không trách Giê-rê-mi ở A-na-tốt, là người xưng
    mình là tiên tri cho các ngươi dường ấy?
  hin-CV: इसलिये आपने अनाथोथवासी येरेमियाह को फटकार क्यों नहीं लगाई, जो आपके समक्ष
    भविष्यवाणी करता रहता है?
  spa-BES: Entonces, ¿por qué no has protestado contra Jeremías de Anatot, quien te
    está actuando como profeta?
  tdx-tdx: Aa vaho akore te tsy nendaha’o t’Iirmeà nte-Anatote, ie manao ho mpitoky
    ama’ areo,
  tha-KJV: ฉะนั้นบัดนี้ทำไมเจ้ามิ​ได้​ต่อว่าเยเรมีย์ชาวอานาโธทผู้ซึ่งตั้งตัวเองเป็นผู้​พยากรณ์​แก่​เจ้า
  por-BR-2018: Agora, pois, por que não repreendeste a Jeremias de Anatote, que vos
    profetiza?
  deu-ELO: Und nun, warum hast du Jeremia, den Anathothiter, nicht gescholten, der
    euch weissagt?
  eng-WYC-2018: And now why blamest thou not Jeremy of Anathoth, that prophesieth
    to you? (And so now why hast thou not rebuked Jeremiah of Anathoth, who prophesieth
    to you?)
  epo-epo: kial do vi ne faris punparolon al Jeremia, la Anatotano, kiu prezentas
    sin al vi kiel profeto?
  uig-PIN: Əmdi sǝn nemixⱪa silǝrgǝ ɵzini pǝyƣǝmbǝr ⱪiliwalƣan Anatotluⱪ Yǝrǝmiyani
    ǝyiblimiding?
  beo-beo: 'Di da abuliba:le amo hou Yelemaia (A:nadode dunu) ema hame hamobela:?
    Bai e da ogogole balofede ea dioba:le, ninia fi dunu ilima sia: dalu.'
  tpi-OTNT: Olsem na bilong wanem yu no bin stretim Jeremaia bilong ples Anatot, em
    dispela man i save autim tok profet namel long yupela?
  hau-SA: To, me ya sa ba ka tsawata wa Irmiya daga Anatot, wanda yana ɗauka kansa
    annabi a cikinku ba?
  uig-LAT: Emdi sen némishqa silerge özini peyghember qiliwalghan Anatotluq Yeremiyani
    eyiblimiding?
  nde-nde: Pho kungani ungamkhuzanga uJeremiya wase-Anathothi, ozenza umphrofethi
    phakathi kwenu?
  ton-ton: Ko ia, ko e hā naʻe ʻikai te ke valoki ai kia Selemaia ʻo ʻAnatoti, ʻaia
    ʻoku ne pehē ʻe ia ko e palōfita ia kiate kimoutolu?
  ces-1613: Pročež jsi pak nyní neokřikl Jeremiáše Anatotského, kterýž se vám vystavuje
    za proroka?
  eng-WMB: Now therefore, why have you not rebuked Jeremiah of Anathoth, who makes
    himself a prophet to you,
  tam-TCV: அப்படியானால் உங்கள் மத்தியில் தன்னை இறைவாக்கினனாய் காட்டிக்கொள்ளும், ஆனதோத்
    ஊரைச்சேர்ந்த எரேமியாவை ஏன் கண்டிக்காமல் விட்டிருக்கிறாய்?
  ceb-ULB: Busa karon, nganong wala man nimo badlonga si Jeremias nga taga-Anatot,
    nga nagpakapropeta batok kanimo?
  pol-UBG: Dlaczego więc nie skarciłeś Jeremiasza z Anatot, który wam prorokuje?
  urd-GVU: تو پھر آپ نے عنتوت کے رہنے والے یرمیاہ کے خلاف قدم کیوں نہیں اُٹھایا جو
    آپ کے درمیان نبوّت کرتا رہتا ہے؟
  deu-1912: Nun, warum strafst du denn nicht Jeremia von Anathoth, der euch weissagt?
  kan-2017: ಹೀಗಿರಲು ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಪ್ರವಾದಿಯಾಗಿ ನಟಿಸುವ ಅನಾತೋತಿನವನಾದ ಯೆರೆಮೀಯನನ್ನು ನೀನು
    ಏಕೆ ಖಂಡಿಸಲಿಲ್ಲ?
  yap-yap: Mangfan ndam rin’ e biney ngak Jeremiah nu Anathoth, niki i non ko girdi’
    ni bod ba profet?
  hlt-MCSB: Te dongah balae tih nangmih taengah aka tonghma Anatoth Jeremiah te na
    tluung laeh pawh?
  mdy-ETH: ሂዳዖ ኔኤኒ፦ ‹ታኣኒ ፆኦሲ ማሊሢ ኬኤዛያኬ› ጌይ ጌይ ዴሮም ዔቦ ኬኤዚ ሺራ፥ ዓናቶቴ ዓጮይዳ ሾይንቴ፥ ዔርሚያሴ
    ኔኤኒ ጎሩዋዖ ዎይታዛ ዚቲ ጌዔይ?
  twi-ASANTE: Afei adɛn enti na wontwi Yeremia a ɔfiri Anatot a ɔyɛ ne ho sɛ odiyifoɔ
    wɔ mo mu no anim?
  eng-WEBU: Now therefore, why have you not rebuked Jeremiah of Anathoth, who makes
    himself a prophet to you,
  wal-wal: Nuuni Baabiloonen de7ishin, Ermmaasi xaafidi, nuuyyo hagaadan yaagidi kiittiis;
    ‘Yan intte gam77ana. Keettata keexxidi, de7ite. Kattaa zeridi, aifiyaa miite’
    yaagiis. Hegaa gishshau, intte giddon hananabaa yootiya Anatootappe yiida Ermmaasa
    aissi hegaadan oottabeikkii?” yaagadasa’ yaagees” yaagidi kiittiis.
  spa-PDDPT: Ahora pues, ¿por qué no has reprendido a Jeremías de Anatot, quien les
    profetiza?
  gun-gun: Ha'e gui aỹ, mba'e re tu nandeayvu etei profeta Jeremias Anatote pygua
    ayvu omombe'u va'ety pe?
  ilo-ULB: Isu nga ita, apay a saanmo a binabalaw ni Jeremias iti Anatot, a pinagbalinna
    a profeta ti bagina a maibusor kenka?
  kpg-kpg: Ma e aha dela goe digi heia di hai deenei ang gi Jeremiah, tangada Anathoth,
    dela e leelee ang gi nia daangada gadoo be soukohp?
  uig-ARA: ئەمدى سەن نېمىشقا سىلەرگە ئۆزىنى پەيغەمبەر قىلىۋالغان ئاناتوتلۇق يەرەمىيانى
    ئەيىبلىمىدىڭ؟
  sus-sus: Munfe ra i mu Annabi Yeremi Anatɔtika tan suxu, naxan bara a yɛtɛ findi
    namiɲɔnmɛ ra wo tagi,
  pon-2006: Dahme komw sohte wiahkihong soahng wet Seremaia mehn Anadod, me kin koasoakoasoiong
    aramas akan nin duwen soukohp men?
  ksd-ksd: Io, ta ra ava pa u ga pit Ieremia ra te Anatot, nina i tata na propet pire
    vavat,
  tur-YTC: Şimdi, kendini size peygamber ilan eden Anatotlu Yeremya'yı neden azarlamadın?
  ind-AYT: Sekarang, mengapa kamu tidak menegur Yeremia, orang Anatot itu, yang mengaku
    sebagai nabi di antaramu?
  nya-nya: Nanga tsono chifukwa chiyani simunamuchitire zimenezi Yeremiya wa ku Anatoti,
    amene amakhala ngati mneneri pakati panu?
  hrv-hrv: Zašto, dakle, nisi spriječio Jeremiju iz Anatota, koji se među vama gradi
    prorokom?
  mps-mps: Tama tialima, magi baso nago Jeremaia te Anatot bulu bidi hage yai meniwe?
    Te bidi agai dage tomode te po me pusubo dao.
  tpi-tpi: Olsem na bilong wanem yu no bin stretim Jeremaia bilong ples Anatot, em
    dispela man i save autim tok profet namel long yupela?
  dan-1931: Hvorfor skrider du da ikke ind mod Jeremias fra Anatot, der profeterer
    hos eder?
  vie-OVCB: Thế sao ông không làm gì với Giê-rê-mi, người A-na-tốt, là người nói tiên
    tri cho ông?
  guj-2017: તો પછી અનાથોથી યર્મિયા જે તમારી આગળ પોતાને પ્રબોધક મનાવે છે તેને ઠપકો
    કેમ નથી આપતા?
  pon-2006A: Dahme komw sohte wiahkihong soahng wet Seremaia mehn Anadod, me kin koasoakoasoiong
    aramas akan nin duwen soukohp men?
  por-BRBSL: Agora, portanto, por que não repreendeu Jeremias de Anatoth, que se faz
    profeta para você,
  cth-cth: Hatdawkvah, bangkongmaw Anathoth tami Jeremiah nang koevah profet ka kâtet
    e na yue hoeh.
  twi-twi: Afei adɛn nti na wonka Yeremia a ofi Anatot a ɔyɛ ne ho sɛ odiyifo wɔ mo
    mu no anim?
  hlt-hlt: Te dongah balae tih nangmih taengah aka tonghma Anatoth Jeremiah te na
    tluung laeh pawh?
  tbz-SIM: dɛ̀ nɛ́ dòmmɛ kɑ̀ɑ í kpɑnnɛ̀ Sedemii Anɑtɔti ɛì kou, wèè di nɑ́ɑ́ nKuyie
    mpɑ̃ɑ̃nɑ́ɑǹtì?
  msy-2020: Egha nɨ manmaghsua Anatotɨn nguibamɨn gumazim Jeremaia akɨran aghua? Kar
    gumazir ian tongɨn akam inigha izir gumazimɨn mɨn akam akurir gumazim.
  azb-azb: Bəs nə üçün sizə özünü peyğəmbər elan edən Anatotlu Yeremyanı məzəmmət
    etmirsən?
  eng-DBY: And now, why hast thou not reproved Jeremiah of Anathoth, who maketh himself
    a prophet to you?
  hin-2017: इसलिए यिर्मयाह अनातोती जो तुम्हारा भविष्यद्वक्ता बन बैठा है, उसको तूने
    क्यों नहीं घुड़का?
  wol-KYG: Ana lu tax waxuloo ci Yeremi mu Anatot nag, moom miy wax-waxlu ay waxyu
    fi seen biir?
  eng-YLT: And now, why hast thou not pushed against Jeremiah of Anathoth, who is
    making himself a prophet to you?
  eng-WYC-2017: And now why blamest thou not Jeremy of Anathoth, that prophesieth
    to you?
  eng-WMBB: Now therefore, why have you not rebuked Jeremiah of Anathoth, who makes
    himself a prophet to you,
  urd-GVH: तो फिर आपने अनतोत के रहनेवाले यरमियाह के ख़िलाफ़ क़दम क्यों नहीं उठाया
    जो आपके दरमियान नबुव्वत करता रहता है?
  rug-rug: Ke vegua ke lopu gegesia goi se Zeremaea pa Anatoti, sapu zamazama guana
    poropita pa vari korapa mia?
  gaz-gaz: Yoos ati maaliif Ermiyaas namicha Anaatoot kan gidduu keessanitti raajii
    dubbatu sana ifachuu dhiifte ree?
  fra-LSG: Maintenant, pourquoi ne réprimes-tu pas Jérémie d’Anathoth, qui prophétise
    parmi vous,
  yal-yal: Nanfera nayi, i mi i kɔnkɔma Yeremi Anatɔti kaan ma, naxan a yɛtɛ findixi
    nabiin na ɛ tagi?
  haw-1868: A ano la, no keaha la oe i papa ole aku ai ia Ieremia no Anetota, ka mea
    hoolilo ia ia iho i kaula no oukou?
  arb-NAV: فَمَا بَالُكُمْ لَا تَزْجُرُونَ إِرْمِيَا الْعَنَاثُوثِيَّ الَّذِي تَنَبَّأَ
    لَكُمْ؟
  ewe-ewe: Ekema nu ka ta mèka mo na Yeremia, Anatɔt la, ame si le nyagblɔɖila ƒe
    dɔ wɔm le mia dome la o?
  eng-LEE: And now, why hast thou not rebuked Jeremiah of 'Anathoth, who prophesieth
    to you?
  asm-FB: এই হেতুকে অনাথোতীয়া যি যিৰিমিয়াই তোমালোকৰ আগত নিজকে নিজে ভাববাদী পাতে,
    সেই যিৰিমিয়াক তুমি কিয় ধমকি দিয়া নাই?
  sus-A: مُنقٍ رَ عِ مُ عَننَبِ يٍرٍ مِ عَنَتْتِكَ تَن سُشُ، نَشَن بَرَ عَ يّتّ قِندِ
    نَمِحْنمّ رَ وٌ تَفِ،
  fra-SBL: Maintenant donc, pourquoi n'avez-vous pas réprimandé Jérémie d'Anathoth,
    qui se fait passer pour un prophète auprès de vous,
  hbo-hbo: וְעַתָּ֗ה לָ֚מָּה לֹ֣א גָעַ֔רְתָּ בְּיִרְמְיָ֖הוּ הָֽעֲנְּתֹתִ֑י הַמִּתְנַבֵּ֖א
    לָכֶֽם׃
  kik-kik: Nĩ ũndũ ũcio-rĩ, nĩ kĩĩ kĩgirĩtie wee ũkaanie Jeremia ũcio wa kuuma Anathothu,
    o ũcio wĩtuaga mũnabii gatagatĩ-inĩ kanyu?
  fra-NCL: Et maintenant, pourquoi donc n’as-tu pas réprimé Jérémie d’Anathoth qui
    vous prophétise ?
  cek-AK: To tih nahaeloe tipongah nangcae salakah tahmaa ah kangsah, Anathoth ih
    kami Jeremiah to dan na paek ai loe?
  cuk-cuk: ” ’De-ukine, gardagi be sogbalid, ¿ibiga wede Anatotʼgined-Jeremías be
    gasurmala? Emide, bemar-abargi Bab-Dummad-gayaburba-barsogedyob gudiid.
  uig-CYR: Әнди сән немишкә силәргә өзини пәйғәмбәр қиливалған Анатотлуқ Йәрәмияни
    әйиплимидиң?
  tel-2017: ‘కాబట్టి ఇప్పుడు, నీకు ప్రత్యర్ధిగా, తనను తాను ప్రవక్తగా చేసుకున్న అనాతోతీయుడైన
    యిర్మీయాను నువ్వెందుకు చీవాట్లు పెట్టలేదు?
  hat-BSA: Alò, konsa, poukisa ou pa t repwoche Jérémie a Anathoth ki fè pwop tèt
    li pwofet ou menm nan?
  kos-kos: Efu ku kom tia oru ouinge nu sel Jeremiah mwet Anathoth, su kaskas oana
    sie mwet palu nu sin mwet uh?
  hbo-WLC: וְעַתָּ֗ה לָ֚מָּה לֹ֣א גָעַ֔רְתָּ בְּיִרְמְיָ֖הוּ הָֽעֲנְּתֹתִ֑י הַמִּתְנַבֵּ֖א
    לָכֶֽם׃
  ibo-ibo: Gịnị mere i ji hapụ ịbasiri Jeremaya, onye Anatot mba ike, onye na-eme
    onwe ya onye amụma nʼetiti unu?
  ory-ory: ଏହେତୁ ଅନାଥୋତୀୟ ଯେଉଁ ଯିରିମୀୟ ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ ଆପଣାକୁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ପରି
    ଦେଖାଉଅଛି, ତୁମ୍ଭେ କାହିଁକି ତାହାକୁ ଧମକ ଦେଇ ନାହଁ?
  chk-chk: Pwota kosap apwüngü Jeremaia seni Anatot mi osuni ngenikemi?
  rop-rop: Wotfo yu nomo dum lagijat langa Jeramaiya brom det kantri gulum Einathoth
    hubin oldei toktokbat jis laik speshalwan mesinja langa ola pipul?
  ukr-1871: Чом же ти не заборониш Еремії з Анатоту пророкувати в вас?
  deu-1951: warum hast du denn Jeremia von Anatot nicht gestraft, der sich herausnimmt,
    euch zu weissagen?
  eng-JPS: Now therefore, why hast thou not rebuked Jeremiah of Anathoth, who maketh
    himself a prophet to you,
  srp-1865: Zašto dakle ne ukori Jeremije Anatoæanina, koji se gradi prorok meðu vama?
  lug-lug: Noolwekyo lwaki tokangavudde Yeremiya ow’e Yanasosi, eyefuula nnabbi wakati
    mu mmwe?
  heb-heb: ועתה למה לא גערת בירמיהו הענתתי המתנבא לכם׃
  ben-IRV: তাই এখন, অনাথোতীর যিরমিয় যে তোমার বিরুদ্ধে নিজেকে ভাববাদী বলে, তাকে তুমি
    তিরস্কার করো নি কেন?
  pan-pan: ਹੁਣ ਤੂੰ ਅੰਨਥੋਥੀ ਯਿਰਮਿਯਾਹ ਨੂੰ ਕਿਉਂ ਨਹੀਂ ਘੁਰਕਿਆ ਜਿਹੜਾ ਤੁਹਾਡੇ ਲਈ ਆਪਣੇ ਆਪ ਨੂੰ
    ਨਬੀ ਬਣਾ ਬੈਠਾ ਹੈ?
  mya-JVB: သို့ ဖြစ်၍၊ သင် တို့တွင် ပရောဖက် လုပ်သော အာနသုတ် ရွာသား ယေရမိ ကို အဘယ်ကြောင့်
    မ ဆုံးမ သနည်း။
  tbg-tbg: Ho nantivarae are kia Anatotihainaa vaiinti Ieremaiaara ravaaqavu kera
    mintima kaanarave? Viva ni nivutana vaiharo unaqaraiqama kero te paropeti vaiintima
    vauro ti vairave.
  hmo-hmo: Be, dahaka dainai inai umui ia peroveta henia tauna Ieremia, Anatoto hanua
    tauna, oi gwau henia lasi?
  urd-urd: तब तूने 'अन्तोती यरमियाह की जो कहता है कि मैं तुम्हारा नबी हूँ, गोशमाली
    क्यूँ नहीं की?
  rus-SYN: почему же ты не запретишь Иеремии Анафофскому пророчествовать у вас?
  bqc-SIM: Ɔ̃ n Zefaniapi là, bↄ́mɛ tò i Anato gbɛ̃́ Zelemii pↄ́ lɛ́ ãnabikɛkɛnɛ́
    wɛtão ni?
  tcz-CHONGTHU: Chuti ahileh, ibol’a Anathoth khomi Jeremiah chu, napho’a nasuh tanglou
    ham?
  mar-mar: म्हणून आता, अनाथोथकर यिर्मया जो आपणास तुम्हासमोर संदेष्टा म्हणवतो त्यास
    तू का धमकावले नाहीस?
  qub-qub: Chauraga ¿imanirtaj Anatot runa Jeremiasta mana piñacushcanquichu ñaupayquicho
    profëtano rimaycaptin?
  bqp-bqp: Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ ɑ ǹ Yeremi, Anɑtɔtugii mwɛ ɑ sɛɛyɑsie, wi u tii
    kuɑ Gusunɔn sɔmɔ bɛɛn suunu sɔɔ.
  hat-hat: Poukisa ou pa fè anyen ak Jeremi, nonm Anatòt la, k'ap pran pòz pwofèt
    li nan mitan pèp la?
  eng-BSB: So now, why have you not rebuked Jeremiah of Anathoth, who poses as a prophet
    among you?
  eng-WEBPB: Now therefore, why have you not rebuked Jeremiah of Anathoth, who makes
    himself a prophet to you,
  kbq-kbq: E'ina hu'negu nahigenka Anatoti kumateti kasnampa ne' Jeremaia'ma tamagri
    amu'nompima kasnampa nanekema nehigenka, agrira azeri konerinka azeri fatgoa osu'nane?
  nhe-BL: Huajca, ¿para tlen ax tleno tijchihuilijtoc Jeremías tlen ehua Anatot tlen
    teyolmelajtinemi queja se tiocamanalojquetl?
  gub-BL: A'e rupi apuranu nerehe. Màràzàwe tuwe nerepyhyk kwaw Zeremi Anatot tawhu
    pe har. Uzemuigo kar Tupàn ze'eg imume'u har teko wamyteromo a'e, i'i Tupàn newe,
    a'e izupe.
  eng-DRA: And now why hast thou not rebuked Jeremias the Anathothite, who prophesieth
    to you?
