verse: JER.029.013
translations:
  mal-C: നിങ്ങൾ എന്നെ അന്വേഷിക്കും; പൂർണഹൃദയത്തോടെ എന്നെ അന്വേഷിക്കുമ്പോൾ നിങ്ങൾ എന്നെ
    കണ്ടെത്തും.
  deu-TKW: und ihr werdet mich suchen und finden. Wenn ihr mich von ganzem Herzen
    sucht,
  lin-lin: Bokoluka Ngai mpe bokomona Ngai, soki boluki Ngai na motema na bino mobimba.
  eng-LSV: and you have sought Me, and have found, for you seek Me with all your heart;
  eng-GNV: And ye shall seeke mee and finde mee, because ye shall seeke mee with all
    your heart.
  eng-WEBSTER: And ye shall seek me, and find me , when ye shall search for me with
    all your heart.
  nhw-BL: Huan antechtemose huan antechpantise pampa antechtemohuaj ica nochi amoyolo.
  swh-ONEN: Mtanitafuta na kuniona, mtakaponitafuta kwa moyo wenu wote.
  bba-bba: Ì n nùn kɑsu kɑ bɛɛn ɡɔ̃ru kpuro, u koo de i nùn wɑ,
  eng-KJVCPB: And ye shall seek me, and find me, when ye shall search for me with
    all your heart.
  cpy-cpy: Pithotyaako-teena, aritaki piñahaena. Tema kyaaripero pikyaaryoo-wenta-shire-teena.
  luo-luo: Unudwara kendo unuyuda ka udwara gi chunyu duto.
  meu-meu: Ba tahugu, bena ba davarigu; mai lalomui idoidiai ba tahugu negana ai na
  npi-ULB: किनकि तिमीहरूले मलाई खोज्‍नेछौ र भेट्टाउनेछौ, किनभने तिमीहरूले मलाई आफ्‍ना
    सारा हृदयले खोज्नेछौ ।
  yor-yor: 'Ẹ̀yin yóò wá mi, bí ẹ̀yin bá sì fi gbogbo ọkàn yín wá mi: ẹ̀yin yóò rí
    mi ni Olúwa Ọlọ́run wí.'
  pes-OPCB: و اگر با تمام وجود مرا بطلبید مرا خواهید یافت.
  tgl-ULB: Sapagkat hahanapin ninyo ako at masusumpungan, sapagkat hahanapin ninyo
    ako nang buong puso.
  hui-hui: Horo ogoningi tígua tínaga minimebi gubalinimebi hongo howa i̱ taya birimiyagua
    i̱ handa walia holeberemi.
  mya-mya: သင်​တို့​သည်​စိတ်​နှ​လုံး​အကြွင်း​မဲ့​နှင့်​ရှာ​မည် ဖြစ်​သ​ဖြင့် ငါ့​ကို​ရှာ​၍​တွေ့​ရှိ​ကြ​လိမ့်​မည်။-
  bod-N: ཡང་ཁྱོད་ཚོས་ང་ཚོལ་ཞིག སེམས་པ་རྩེ་གཅིག་གིས་ང་རང་བཙལ་ན་རྙེད་པར་འགྱུར་ཏེ།
  sna-sna: Muchanditsvaka mukandiwana, pamunonditsvaka nemwoyo yenyu yose.
  spa-BLM: Me buscarás y me encontrarás, cuando me busques de todo corazón.
  cac-cac: A in val Jehová in svala' to ol ex javoc d'ayin, ol in ch'ox in b'a d'ayex,
    yujto ol eyac'och e b'a d'a yol in c'ab' d'a smasanil e c'ool.
  swh-ULB: Kwa maana mtanitafuta na kunipata, kwa kuwa mtanitafuta kwa moyo wenu wote.
  bel-bel: і пашукаеце Мяне і знойдзеце, калі пашукаеце Мяне ўсім сэрцам вашым.
  deu-ELBBK: Und ihr werdet mich suchen und finden, denn ihr werdet nach mir fragen
    mit eurem ganzen Herzen;
  mbb-OT: Emun edangep kew kayi te kedì te ebpuun diyà te gehinawa niw, ne edtevangan
    ku sikiyu.
  mal-2015: നിങ്ങൾ എന്നെ അന്വേഷിക്കും; പൂർണ്ണഹൃദയത്തോടെ അന്വേഷിക്കുമ്പോൾ നിങ്ങൾ എന്നെ
    കണ്ടെത്തും.
  rmc-rmc: Rodena man a arakhena man, te man rodena andral calo tumaro jilo.
  pes-OPV: و مراخواهید طلبید و چون مرا به تمامی دل خودجستجو نمایید، مرا خواهید یافت.
  ron-1924: Мэ вець кэута, ши Мэ вець гэси дакэ Мэ вець кэута ку тоатэ инима.
  ben-OBCV: তোমরা যখন সম্পূর্ণ মনেপ্রাণে আমার অন্বেষণ করবে, তখন আমাকে খুঁজে পাবে।
  som-som: Oo waad i doondooni doontaan, waanad i heli doontaan markaad qalbigiinna
    oo dhan igu doondoontaan.
  lat-VUC: Quæretis me, et invenietis, cum quæsieritis me in toto corde vestro.
  eng-ASVBT: And ye shall seek me, and find me, when ye shall search for me with all
    your heart.
  ita-1885: E voi mi cercherete, e mi troverete, quando mi avrete ricercato di tutti
    il vostro cuore.
  eng-ULB: For you will seek me and find me, since you will seek me with all your
    heart.
  spa-VBL: Me buscarás y me encontrarás cuando te empeñes en buscarme.
  fra-_FOB: Vous me chercherez, et vous me trouverez; car vous m'aurez recherché de
    tout votre cœur.
  mal-mal: നിങ്ങൾ എന്നെ അന്വേഷിക്കും; പൂർണ്ണഹൃദയത്തോടെ അന്വേഷിക്കുമ്പോൾ നിങ്ങൾ എന്നെ
    കണ്ടെത്തും.
  lit-lit: Ir ieškosite manęs ir rasite mane, kai visa širdimi manęs ieškosite.
  urd-GVR: Tum mujhe talāsh karke pā loge. Kyoṅki agar tum pūre dil se mujhe ḍhūnḍo
  suz-BL: गेपुकीम इन थुं नेल्‍लेमी आं कली माल्‍तीनी हना, थित्‍नीनी। येरमीया ३०:३;
    ब्‍यवस्‍था ४:२९; यसैया ५५:६
  eng-NOY: ye shall seek me, and find me, when ye search for me with all your heart.
  ita-1927: Voi mi cercherete e mi troverete, perché mi cercherete con tutto il vostro
    cuore;
  ckb-ckb: ڕووتان لە من دەکەن و بۆتان دەردەکەوم، کاتێک بە هەموو دڵتانەوە ڕووتان لێم
    دەکەن.
  eng-BBE: And you will be searching for me and I will be there, when you have gone
    after me with all your heart.
  kan-OKCV: ನನ್ನನ್ನು ಹುಡುಕುವಿರಿ. ಪೂರ್ಣಹೃದಯದಿಂದ ನನ್ನನ್ನು ಹುಡುಕುವಾಗ, ನನ್ನನ್ನು ಕಂಡುಕೊಳ್ಳುವಿರಿ.
  tam-2017: உங்கள் முழு இருதயத்தோடும் என்னைத் தேடுவீர்கள் என்றால், என்னைத் தேடும்போது
    கண்டுபிடிப்பீர்கள்.
  spa-RV-1909: Y me buscaréis y hallaréis, porque me buscaréis de todo vuestro corazón.
  ron-BTF: Și mă veți căuta și mă veți găsi, când mă veți căuta cu toată inima voastră.
  eng-WEBP: You shall seek me and find me, when you search for me with all your heart.
  eng-FBV: You will look for me and you will find me when you're completely committed
    to looking for me.
  nld-1939: als ge Mij zoekt, met heel uw hart zoekt, dan zult ge Mij vinden.
  nch-BL: Huan antechtemose huan antechpantise pampa antechtemose ica nochi amoyolo.
  vie-1934: Các ngươi sẽ tìm ta, và gặp được, khi các ngươi tìm kiếm ta hết lòng.
  hin-CV: तुम मेरी खोज करोगे और मुझे प्राप्‍त कर लोगे, जब तुम अपने संपूर्ण हृदय से
    मेरी खोज करोगे.
  spa-BES: Y me estarán buscando y yo estaré allí, cuando me hayan buscado con todo
    su corazón.
  tdx-tdx: Hipay ahy le ho rendre’ areo naho mitsoek’ an-kaampon’ arofo.
  tha-KJV: เจ้​าจะแสวงหาเราและพบเราเมื่อเจ้าแสวงหาเราด้วยสิ้นสุดใจของเจ้า
  por-BR-2018: E vós me buscareis e achareis, quando me buscardes de todo o vosso
    coração.
  deu-ELO: Und ihr werdet mich suchen und finden, denn ihr werdet nach mir fragen
    mit eurem ganzen Herzen;
  eng-WYC-2018: ye shall seek me, and ye shall find, when ye seek me in all your heart.
    (ye shall seek me, and ye shall find me, when ye seek me with all your heart.)
  epo-epo: Vi serĉos Min, kaj trovos, se vi serĉos Min per via tuta koro.
  uig-PIN: Silǝr Meni izdǝysilǝr wǝ Meni tapisilǝr, qünki silǝr pütün ⱪǝlbinglar bilǝn
    Manga intilidiƣan bolisilǝr.
  beo-beo: Dilia da Na hogoi helemu amola dilia da Na ba:mu. Bai dilia da dilia dogoga
    asigi dawa:su huluanedafa amoga Na hogoi helemu.
  tpi-OTNT: Long dispela taim bai laik bilong yupela na tingting bilong yupela i strong
    tru long painim mi. Olsem na bai yupela inap i kam klostu long mi.
  hau-SA: Za ku neme ni ku kuwa same ni sa’ad da kuka neme ni da dukan zuciyarku.
  uig-LAT: Siler Méni izdeysiler we Méni tapisiler, chünki siler pütün qelbinglar
    bilen Manga intilidighan bolisiler.
  nde-nde: Lizangidinga lingifumane nxa lingidinga ngenhliziyo yenu yonke.
  ton-ton: Pea te mou kumi mo ʻiloʻi au, ʻoka mou ka kumi kiate au ʻaki homou loto
    kotoa.
  ces-1613: A hledajíce mne, naleznete, když mne hledati budete celým srdcem svým.
  eng-WMB: You shall seek me and find me, when you search for me with all your heart.
  tam-TCV: நீங்கள் உங்கள் முழு இருதயத்தோடும் என்னைத் தேடும்பொழுது, நீங்கள் என்னைத்
    தேடிக் கண்டடைவீர்கள்.
  ceb-ULB: Kay pangitaon ninyo ako ug makaplagan ako ninyo, tungod kay nangita man
    kamo kanako sa tibuok ninyong kasingkasing.
  pol-UBG: Będziecie mnie szukać i znajdziecie mnie, gdy będziecie szukać całym swym
    sercem.
  urd-GVU: تم مجھے تلاش کر کے پا لو گے۔ کیونکہ اگر تم پورے دل سے مجھے ڈھونڈو
  deu-1912: Ihr werdet mich suchen und finden. Denn so ihr mich von ganzem Herzen
    suchen werdet,
  ntj-ntj: Yuwa, kuliralpi-tjananyarnanta ngamulu kanyinma, tjiinyamarntu-rniyan kurrurntutarrartu
    tjapiranyangka.”
  kan-2017: ನೀವು ನನ್ನನ್ನು ಹುಡುಕುವಿರಿ, ಮನಃಪೂರ್ವಕವಾಗಿ ಹುಡುಕಿದಾಗ ನನ್ನನ್ನು ಕಂಡುಕೊಳ್ಳುವಿರಿ.
  yap-yap: Gimed ra gayeg ma gimed ra pir’egeg ni bochan e gimed be gayeg u plo’ i
    gumicha’med.
  hlt-MCSB: Kai nan tlap uh vaengah nan hmuh uh bitni. Te vaengah na thinko boeih
    neh kai nan toem uh mako ne.
  mdy-ETH: ዒንሢ ታና ኮዓንዳኔ፤ ዒንሢ ታና ኮዓሢ ጉቤ ዒኔፓ ማዔቴ ታና ዒንሢ ዴንቃንዳኔ፤
  twi-ASANTE: Mobɛhwehwɛ me na mobɛhunu me, sɛ mode mo akoma nyinaa hwehwɛ me dea.
  eng-WEBU: You shall seek me and find me, when you search for me with all your heart.
  wal-wal: Intte tana koyana; intte tana intte polo wozanaappe koyido wode demmana.
  spa-PDDPT: Me buscarán y me hallarán, porque me buscarán con todo su corazón.
  gun-gun: Peẽ kuery xereka ju 'rã, xejou ete 'rã guive, pendepy'a ha'e javi py xereka
    vy.
  ilo-ULB: Ta birokendakto ket masarakandakto, agsipud ta binirokdak iti amin a pusoyo.
  kpg-kpg: Goodou ga halahala mai Au, gei goodou ga gidee goodou Au, idimaa goodou
    ga halahala mai Au mai i lodo godou manawa hagatau.
  uig-ARA: سىلەر مېنى ئىزدەيسىلەر ۋە مېنى تاپىسىلەر، چۈنكى سىلەر پۈتۈن قەلبىڭلار بىلەن
    ماڭا ئىنتىلىدىغان بولىسىلەر.
  sus-sus: Wo na n fen, wo fama nɛ n tode, barima wo n fenma wo bɔɲɛ birin nan na.
  pon-2006: Kumwail pahn rapahkin ie, oh kumwail pahn diar ie, pwe kumwail pahn rapahkin
    ie sang nan kapehdamwail kan unsek.
  ksd-ksd: Ma avat a tikatikan upi iau, ma avat a tikan tadav iau, ari ona ava tikan
    upi iau ma ra bala i vavat par.
  tur-YTC: Beni arayacaksınız, bütün yüreğinizle beni arayınca bulacaksınız.
  ind-AYT: Kamu akan mencari Aku dan menemukan Aku apabila kamu mencari Aku dengan
    segenap hatimu.
  nya-nya: Mudzandifunafuna ndipo mudzandipeza. Mukadzandifuna ndi mtima wanu wonse
  hrv-hrv: Tražit ćete me i naći me jer ćete me tražiti svim srcem svojim.
  mps-mps: Te sogo te dagego homu kolesaga sesego, me dagego kolesagago te ena gegebo
    sę bomo mu eyu da, teda te dage ena pageba asobo usu yaibao.
  tpi-tpi: Long dispela taim bai laik bilong yupela na tingting bilong yupela i strong
    tru long painim mi. Olsem na bai yupela inap i kam klostu long mi.
  dan-1931: leder I efter mig, skal I finde mig; såfremt I søger mig af hele eders
    Hjerte,
  vie-OVCB: Nếu các con tìm kiếm Ta hết lòng, các con sẽ gặp được Ta.”
  guj-2017: તમે મને શોધશો અને ખરા હૃદયથી મને શોધશો તો મને પામશો.
  pon-2006A: Kumwail pahn rapahkin ie, oh kumwail pahn diar ie, pwe kumwail pahn rapahkin
    ie sang nan kapehdamwail kan unsek.
  por-BRBSL: Você me buscará e me encontrará, quando me procurar de todo o coração.
  cth-cth: Nangmouh ni kai na tawng awh vaiteh na lungthin buemlah hoi na tawng awh
    toteh na hmu awh han.
  twi-twi: Mobɛhwehwɛ me na mubehu me, sɛ mode mo koma nyinaa hwehwɛ me a.
  hlt-hlt: Kai nan tlap uh vaengah nan hmuh uh bitni. Te vaengah na thinko boeih neh
    kai nan toem uh mako ne.
  tbz-SIM: Kɛ̀ di wɑmmú kɛ́ n yɑ̀, di yó n wɑmmúmu nɛ̀ di yɛ̀mmɛ̀ mɛmɔu, kɛ̀ n yóu
    kɛ̀ di n yɑ̀. Mí n di Yiɛ̀ nKuyie míì bɛ́i. Dɛ yiè di bo n yɑ̀, kɛ̀ n wɛ̃tɛ kɛ
    tɛ̃́nnɛ́ní bɛ̀ do pĩ̀ḿmú bɛ̀ kɛ́kònnɛ̀ Bɑbidɔnni kɛ́dɔɔ̀ tidɑɑtì m bo di dennɛní
    tipíìtì timɔu. Ibotí imɔu n do di cíɛ nkɛ̀ di tɑɑ́ ìì miɛkɛ kɛ dí tɛ̃́nnɛ́ní di
    do borɛ̀ kɛ̀ bɛ̀ di pĩ̀ḿmú. Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: Eghtɨ dughiar kamɨn ia uan ifongiaba ko navir averiabar na buri nan gansɨ
    bar pamtemɨn ingaram. Ia kamaghɨn damu nan apigh nan boroghɨra izam.
  azb-azb: Məni axtaracaqsınız, əgər bütün qəlbinizlə axtarsanız, tapacaqsınız.
  eng-DBY: and ye shall seek me and find me, for ye shall search for me with all your
    heart,
  hin-2017: तुम मुझे ढूँढ़ोगे और पाओगे भी; क्योंकि तुम अपने सम्पूर्ण मन से मेरे पास
    आओगे।
  wol-KYG: Su boobaa ngeen sàkku ma, daj ma, ndegam sàkkoo ngeen ma seen léppi xol,
  eng-YLT: And ye have sought Me, and have found, for ye seek Me with all your heart;
  kne-kne: Mo napasnek kayo ay manganap en sak-en et domteng kayo.
  eng-WYC-2017: ye shall seek me, and ye shall find, when ye seek me in all your heart.
  eng-WMBB: You shall seek me and find me, when you search for me with all your heart.
  urd-GVH: तुम मुझे तलाश करके पा लोगे। क्योंकि अगर तुम पूरे दिल से मुझे ढूँडो
  rug-rug: Kote hata Au gamu meke kote dogoro Au gamu, pana hata Au gamu pa doduru
    bulomia.
  gaz-gaz: Isin yoo garaa keessan guutuudhaan na barbaaddan, na argattu.
  fra-LSG: Vous me chercherez, et vous me trouverez, si vous me cherchez de tout votre
    cœur.
  gnn-gnn: Nhuma yurru ḻarruma ŋarraku warrya'yun, bala nhuma yurru maḻŋ'maramana
    ŋarranha, ŋunhi nhuma yurru yuwalktja wal'ŋu yana malthun ŋarrakalaŋuwu romgu
    nhokalay bukmakthu yana ŋayaŋuyunydja.
  yal-yal: Ɛ na n fen, ɛ n toma nɛn, xa ɛ n fen ɛ bɔɲɛn birin na.”
  haw-1868: A e imi mai no oukou ia'u a loaa, i ka wa e imi mai ai oukou ia'u me ko
    oukou naau a pau.
  arb-NAV: وَتَلْتَمِسُونَنِي فَتَجِدُونَنِي إِذْ تَطْلُبُونَنِي بِكُلِّ قُلُوبِكُمْ.
  ewe-ewe: Miadim eye miakpɔm; ne miedim kple miaƒe dzi blibo ko.
  eng-LEE: And ye will seek me, and shall find me, for ye will search for me with
    all your heart.
  asm-FB: আৰু তোমালোকে সমস্ত মনেৰে মোক বিচাৰিলে মোক বিচাৰি পাবা।
  sus-A: وٌ نَ ﭑ قٍن، وٌ قَمَ نّ ﭑ تٌدٍ، بَرِ مَ وٌ ﭑ قٍنمَ وٌ بْحّ بِرِن نَن نَ.
  fra-SBL: Tu me chercheras et tu me trouveras, si tu me cherches de tout ton cœur.
  hbo-hbo: וּבִקַּשְׁתֶּ֥ם אֹתִ֖י וּמְצָאתֶ֑ם כִּ֥י תִדְרְשֻׁ֖נִי בְּכָל־לְבַבְכֶֽם׃
  kik-kik: Ningĩ nĩmũkanjaria na nĩmũkanyona rĩrĩa mũkaanjaria na ngoro yanyu yothe.
  fra-NCL: Vous me chercherez et vous me trouverez, parce que vous me chercherez de
    tout votre cœur.
  cek-AK: Palungthin boih hoi kai nang pakrong o naah, nang hnu o tih.
  cuk-cuk: Ar bemar bela-belad gwagegi an-amimalale, be an-amimaloed.”
