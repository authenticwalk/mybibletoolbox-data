verse: JER.029.014
translations:
  mal-C: നിങ്ങൾ എന്നെ കണ്ടെത്തും,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു, “ഞാൻ നിങ്ങളുടെ പ്രവാസം
    മാറ്റും; നിങ്ങളെ എല്ലാ രാഷ്ട്രങ്ങളിൽനിന്നും ഞാൻ നിങ്ങളെ നാടുകടത്തിക്കളഞ്ഞ സകലസ്ഥലങ്ങളിൽനിന്നും
    ശേഖരിച്ച്, എവിടെനിന്നു ഞാൻ നിങ്ങളെ ബന്ദികളാക്കി കൊണ്ടുപോയോ, ആ സ്ഥലത്തേക്ക് തിരികെവരുത്തും,”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: so will ich mich von euch finden lassen - ist der Spruch Jahwes - und will
    euer Geschick wenden und euch aus allen Völkern und aus allen Orten, wohin ich
    euch verstoßen habe, sammeln - ist der Spruch Jahwes - und euch an den Ort zurückbringen,
    von dem ich euch weggeführt habe!
  lin-lin: Nakomimonisa epai na bino, » elobi Yawe, « mpe nakozongisa bino longwa
    na bowumbu. Nakosangisa bino longwa na bikolo nyonso mpe na bisika nyonso epai
    wapi nabenganaki bino, » elobi Yawe, « nakozongisa bino na esika oyo namemelaki
    bino na bowumbu. »
  eng-LSV: and I have been found by you—a declaration of YHWH; and I have turned back
    [to] your captivity, and have gathered you out of all the nations, and out of
    all the places to where I have driven you—a declaration of YHWH—and I have brought
    you back to the place from where I removed you.
  eng-GNV: And I wil be found of you, saith the Lord, and I will turne away your captiuitie,
    and I will gather you from all the nations, and from all the places, whither I
    haue cast you, saith the Lord, and will bring you againe vnto the place, whence
    I caused you to be caryed away captiue.
  eng-WEBSTER: 'And I will be found by you, saith the LORD: and I will turn away your
    captivity, and I will gather you from all the nations, and from all the places
    whither I have driven you, saith the LORD: and I will bring you again into the
    place whence I caused you to be carried away captive.'
  nhw-BL: Quena, antechpantise, huan na nimechquixtis ipan nopa tlalme campa nimechtitlanqui
    para xitetequipanotij huan sempa nimechhualicas ipan amochaj huan ipan amotlal
    campa anquisque.
  swh-ONEN: Nitaonekana kwenu,” asema Bwana, “nami nitawarudisha watu wenu waliotekwa.
    Nitawakusanya kutoka mataifa yote na mahali pote nilipokuwa nimewafukuzia, nami
    nitawarudisha mahali ambapo nilikuwa nimewatoa walipochukuliwa uhamishoni,” asema
    Bwana.
  bba-bba: kpɑ u bɛɛ be bɑ rɑɑ yoru mwɛɛrɑ mi, mɛnnɑmɑ sɑɑ tem kpuron di kɑ bwesenu
    kpuro sɔɔn di mi u derɑ i yɑrinɛ, kpɑ u bɛɛ ɡɔsiɑmɑ i wurɑmɑ bɛɛn temɔ, mìn di
    u derɑ bɑ bɛɛ ɡurɑ. Wi, Yinni Gusunɔwɑ u yeni ɡeruɑ.
  eng-KJVCPB: 'And I will be found of you, saith the Lord: and I will turn away your
    captivity, and I will gather you from all the nations, and from all the places
    whither I have driven you, saith the Lord; and I will bring you again into the
    place whence I caused you to be carried away captive.'
  cpy-cpy: Aritaki, piñahaena. Eero apiita okaatzi piñiiri nimaeka. Tema nahaemi maawoni
    jempe pijeeka-yitaki nampitsiki. Nopiyoteemi. Aritaki pipiye jempe pinampitawo
    paerani inoshikan-teeta-kimiri. Naaka Tajorentsi, kantatsi.’ Aritaki ikantzi iñaawaetaki
    Tajorentsi.
  luo-luo: Ununwangʼa kendo anaduogu ka ua e twech. Anachoku ka ua e pinje duto kod
    kuonde ma asekeyoue kendo anaduogu kama ne uae ka aterou e twech,” Jehova Nyasaye
    owacho.
  meu-meu: ba davarigu. Iehova na e herevamu; ma e tomu, Emui taḡa ma baina henimui
    lou, bona bese iboudiai bogaragidia amo bona na lulumui lao gabudia iboudiai amo
    ma baina haboumui. Iehova ma e tomu, Ina gabu amo na siaimui oho dauhai, bona
    ina gabu ai ma baina hakaumui lou.
  npi-ULB: तब तिमीहरूले मलाई भेट्टाइनेछौ, यो परमप्रभुको घोषणा हो, र म तिमीहरूका सुदिन
    फर्काउनेछु । मैले तिमीहरूलाई छरपष्‍ट पारेका सबै जाति र ठाउँहरूबाट म तिमीहरूलाई
    जम्मा गर्नेछु, यो परमप्रभुको घोषणा हो, मैले तिमीहरूलाई जुन ठाउँबाट निर्वासित गरें,
    त्यहाँबाट म तिमीहरूलाई फर्काएर ल्याउनेछु ।'
  yor-yor: Èmi yóò di rí rí fún yín ni Olúwa wí, Èmi yóò sì mú yín padà kúrò ní ìgbèkùn.
    Èmi yóò ṣà yín jọ láti gbogbo orílẹ̀-èdè àti ibi gbogbo tí Èmi ti lé yín jáde,
    ni Olúwa wí. Èmi yóò sì kó yín padà sí ibi tí mo ti mú kí a kó yín ní ìgbèkùn
    lọ.”
  pes-OPCB: بله، بی‌گمان مرا خواهید یافت و من به اسارت شما پایان خواهم بخشید و شما
    را از سرزمینهایی که شما را به آنجا تبعید کرده‌ام جمع کرده، به سرزمین خودتان باز
    خواهم آورد.» این است فرمودۀ خداوند.
  tgl-ULB: At matatagpuan ninyo ako at ibabalik ko ang inyong mga kayamanan. Ito ang
    pahayag ni Yahweh. Titipunin ko kayo mula sa lahat ng mga bansa at mga lugar kung
    saan ko kayo ikinalat, sapagkat ibabalik ko kayo mula sa lugar kung saan ko kayo
    ipinadala nang sapilitan.' Ito ang pahayag ni Yahweh.
  hui-hui: I̱ni Anduane Homogo i̱na heneneore larogo tígua i̱ni koria ibuleberemi.
    Anidagua bialu i̱ni koria dai beremigola i̱na tí mo bayale holebero. I̱na tí dindi
    bibahendeha garabayabu yalu pelaruruniha kamiria howa haru dai biai holebero.
    Haru dai bialu abale dindi tíni haga wirimigoha helai holebero. I̱ Anduane Homogo
    i̱na bi o ledgoniore, lene.
  mya-mya: သင်​တို့​သည်​အ​မှန်​ပင်​ငါ့​ကို​တွေ့​ရှိ​ကြ​လိမ့် မည်​ဟူ​၍​လည်း​ကောင်း၊
    ငါ​သည်​လည်း​သင်​တို့ အား​မိ​မိ​တို့​ပြည်​သို့​ပြန်​လည်​ပို့​ဆောင်​ပေး မည်​ဟူ​၍​လည်း​ကောင်း​ငါ​ဆို​၏။
    ငါ​သည်​သင် တို့​အား​မိ​မိ​ကွဲ​လွင့်​စေ​ခဲ့​သည့်​နိုင်​ငံ​တ​ကာ အ​ရပ်​တ​ကာ​တို့​မှ​ပြန်​လည်​စု​သိမ်း​မည်။
    ထို နောက်​သင်​တို့​အား​သုံ့​ပန်း​အ​ဖြစ်​ငါ​အ​ဖမ်း ခံ​စေ​ခဲ့​ရ​သည့်​ပြည်​သို့​ပြန်​လည်​ပို့​ဆောင်
    မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ သည့်​စ​ကား​ဖြစ်​၏' ဟူ​၍​လည်း​မိန့်​တော် မူ​၏။
  bod-N: ཁྱོད་ཅག་གིས་ང་རང་རྙེད་པར་འགྱུར་ལ། ཡང་ངས་ཁྱོད་ཅག་བཙོན་དུ་ཁྲིད་པ་རྣམས་ཕྱིར་ལོག་པར་བྱ་སྟེ།
    ངས་ཁྱོད་རྣམས་སྐྲོད་སའི་རྒྱལ་ཁམས་དང་ཡུལ་ཕྱོགས་སོ་སོ་ནས་བསྡུས་ཏེ། ངས་ཁྱོད་རྣམས་བཙོན་དུ་ཁྲིད་ནས་ཁ་བྲལ་བའི་གནས་སུ་ཁྱོད་རྣམས་ཕྱིར་འཁྲིད་འོང་ངོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས།
  sna-sna: Ndichawanikwa nemi,” ndizvo zvinotaura Jehovha, “uye ndichakudzosai kubva
    kuutapwa. Ndichakuunganidzai kubva kundudzi dzose nokunzvimbo dzandakanga ndakudzingirai,”
    ndizvo zvinotaura Jehovha, “uye ndichakudzoseraizve kunzvimbo yandakanga ndakubudisai
    ndichikuendesai kuutapwa.”
  spa-BLM: Seré hallado por ti — dice el Señor — y haré volver tu cautiverio, y te
    reuniré de todas las naciones y de todos los lugares a los que te he expulsado,
    dice el Señor. Os haré volver al lugar de donde os hice salir cautivos”.
  cac-cac: A in Jehová in svala', ol in ch'oxn̈ej in b'a d'ayex. Ol in q'uex tas eyaji.
    Ol ex vic'cot d'a masanil nación yed' d'a masanil b'aj ix ex in saclemejcanb'ati.
    Ol ex in molb'ej, ol ex vic'anpax meltzaj b'aj ayex ec' cajan ayic ix ex ic'jib'ati,
    xchi Jehová.
  swh-ULB: Kisha nitapatikana kwenu—hili ni tangazo la Yahwe—na nitawarudisha watu
    wenu waliofungwa; nitawakusanya kutoka mataifa yote na sehehemu zote ambako nimewatawanya—hili
    ni tangazo la Yahwe—kwa maana nitawarudisha kutoka sehemu ambako niliwasababisha
    kuwa mateka.
  bel-bel: І буду Я знойдзены вамі, кажа Гасподзь, і вярну вас з палону і зьбяру вас
    з усіх народаў і з усіх мясьцінаў, куды Я выгнаў вас, кажа Гасподзь, і вярну вас
    у тое месца, адкуль перасяліў вас.
  deu-ELBBK: und ich werde mich von euch finden lassen, spricht der HERR. Und ich
    werde eure Gefangenschaft wenden und euch sammeln aus allen Nationen und aus allen
    Orten, wohin ich euch vertrieben habe, spricht der HERR; und ich werde euch an
    den Ort zurückbringen, von wo ich euch weggeführt habe.
  mbb-OT: Uya, edtevangan ku sikiyu, ne idlikù ku ziyà te keniyu is ketiǥeyunan niw.
    Edtiǥumen ku sikiyu puun te nekedseselekawà he menge nasyun he zutun ku sikiyu
    ipeyapat, ne idlikù kew ziyà te keugelingen niw he lugar. Iyan a, is Nengazen,
    is migkaǥi kayi.
  mal-2015: നിങ്ങൾ എന്നെ കണ്ടെത്തുവാൻ ഞാൻ ഇടയാക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു; ഞാൻ
    നിങ്ങളുടെ പ്രവാസം മാറ്റും; ഞാൻ നിങ്ങളെ നീക്കിക്കളഞ്ഞിരിക്കുന്ന സകലജാതികളിൽനിന്നും
    എല്ലായിടങ്ങളിലുംനിന്നും നിങ്ങളെ ശേഖരിച്ചു ഞാൻ നിങ്ങളെ വിട്ടുപോകുമാറാക്കിയ സ്ഥലത്തേക്കു
    തന്നേ മടക്കിവരുത്തും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Dava man tumenge te arakhel,“ phenel o RAJ, „a anava tumen pale andral
    o zajaťje. Skidava tumen andral savore narodi the pal savore thana, kaj tumen
    roztradňom,“ phenel o RAJ, „a anava tumen pale pre oda than, khatar tumen ľigenďom
    andro zajaťje.“
  pes-OPV: و خداوندمی گوید که مرا خواهید یافت و اسیران شما را بازخواهم آورد. و خداوند
    می‌گوید که شما را ازجمیع امت‌ها و از همه مکان هایی که شما را درآنها رانده‌ام،
    جمع خواهم نمود و شما را از جایی که به اسیری فرستاده‌ام، باز خواهم آورد.
  ron-1924: Мэ вой лэса сэ фиу гэсит де вой’, зиче Домнул, ‘ши вой адуче ынапой пе
    принший воштри де рэзбой; вэ вой стрынӂе дин тоате нямуриле ши дин тоате локуриле
    ын каре в-ам изгонит’, зиче Домнул, ‘ши вэ вой адуче ынапой ын локул де унде в-ам
    дус ын робие.’
  ben-OBCV: তোমরা আমার সন্ধান পাবে,” সদাপ্রভু এই কথা বলেন, “আমি তোমাদের বন্দিত্ব থেকে
    ফিরিয়ে আনব। আমি তোমাদের যেখানে যেখানে নির্বাসিত করেছিলাম, সেই সমস্ত জাতি ও স্থান
    থেকে তোমাদের সংগ্রহ করব এবং যে দেশ থেকে তোমাদের নির্বাসনে পাঠিয়েছিলাম, সেই দেশে
    ফিরিয়ে আনব,” সদাপ্রভু এই কথা বলেন।
  som-som: Oo Rabbigu wuxuu leeyahay, Waad i heli doontaan, oo maxaabiisahaantiinnana
    waan idinka celin doonaa, oo waxaan idinka soo wada ururin doonaa quruumaha oo
    dhan iyo meelihii aan idin kexeeyey oo dhan ayaa Rabbigu leeyahay, oo waxaan idinku
    soo celin doonaa meeshii aan ka dhigay in maxaabiis ahaan laydinkaga kaxaysto.
  lat-VUC: 'Et inveniar a vobis, ait Dominus: et reducam captivitatem vestram, et
    congregabo vos de universis gentibus et de cunctis locis ad quæ expuli vos, dicit
    Dominus, et reverti vos faciam de loco ad quem transmigrare vos feci.'
  eng-ASVBT: And I will be found of you, saith Jehovah, and I will turn again your
    captivity, and I will gather you from all the nations, and from all the places
    whither I have driven you, saith Jehovah; and I will bring you again unto the
    place whence I caused you to be carried away captive.
  ita-1885: Ed io mi renderò inverso voi agevole a trovare, dice il Signore; e vi
    ritrarrò della vostra cattività; e vi raccoglierò d'infra tutte le genti, e di
    tutti i luoghi, dove vi avrò cacciati, dice il Signore; e vi ricondurrò nel luogo,
    onde vi ho fatti andare in cattività.
  eng-ULB: Then I will be found by you—this is Yahweh's declaration—and I will bring
    back your fortunes; I will gather you from all the nations and places where I
    scattered you—this is Yahweh's declaration—for I will bring you back to the place
    from where I caused you to be exiled.'
  spa-VBL: Dejaré que me encuentres, declara el Señor. Acabaré con tu cautiverio,
    reuniéndote de todas las naciones y lugares donde te dispersé, declara el Señor.
    Los haré volver a casa, al lugar desde donde os envié al exilio.
  fra-_FOB: Je me ferai trouver de vous, dit l'Éternel, et je ramènerai vos captifs,
    et je vous rassemblerai de toutes les nations et de tous les lieux où je vous
    ai chassés, dit l'Éternel, et je vous ferai revenir au lieu d'où je vous ai transportés.
  mal-mal: നിങ്ങൾ എന്നെ കണ്ടെത്തുവാൻ ഞാൻ ഇടയാക്കും എന്ന് യഹോവയുടെ അരുളപ്പാട്; ഞാൻ
    നിങ്ങളുടെ പ്രവാസം മാറ്റും; ഞാൻ നിങ്ങളെ നീക്കിക്കളഞ്ഞിരിക്കുന്ന സകല ജനതകളിൽനിന്നും
    എല്ലായിടങ്ങളിൽ നിന്നും നിങ്ങളെ ശേഖരിച്ച് നിങ്ങളെ വിട്ടുപോകുമാറാക്കിയ സ്ഥലത്തേക്ക്
    തന്നെ മടക്കിവരുത്തും എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: to maiṅ hone dūṅgā ki tum mujhe pāo.’ Yih Rab kā farmān hai. ‘Phir maiṅ
    tumheṅ bahāl karke un tamām qaumoṅ aur maqāmoṅ se jamā karūṅga jahāṅ maiṅ ne tumheṅ
    muntashir kar diyā thā. Aur maiṅ tumheṅ us mulk meṅ wāpas lāūṅgā jis se maiṅ ne
    tumheṅ nikāl kar jilāwatan kar diyā thā.’ Yih Rab kā farmān hai.
  suz-BL: मिनु गो इन कली थिप्‍पांइसीनुङ। इन जाम्‍शो शोंप इन कली गेनुङ। गो इन कली ग्‍याइश्‍शा
    लाइक्‍पाइश्‍शो रागी नेल्‍ल रे खुप्‍नुङ। तेको रागी रे इन कली ग्‍याइक्‍पदु, मेको
    रागीमी लेश्‍‍शा चाक्‍नन्‍नी” देंत। येरमीया ३०:३; येरमीया ३३:२६
  eng-NOY: And I will be found by you, saith Jehovah, and I will bring you back from
    captivity, and I will gather you from all the nations, and from all the places
    whither I have driven you, saith Jehovah; and I will bring you again to the place
    whence I caused you to be carried away captive.
  ita-1927: e io mi lascerò trovare da voi, dice l’Eterno, e vi farò tornare dalla
    vostra cattività; vi raccoglierò di fra tutte le nazioni e da tutti i luoghi dove
    vi ho cacciati, dice l’Eterno; e vi ricondurrò nel luogo donde vi ho fatti andare
    in cattività.
