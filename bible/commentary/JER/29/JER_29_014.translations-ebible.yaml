    chịkọtaa unu, kpọghachitekwa unu nʼebe ahụ m si chụpụ unu.” Otu a ka Onyenwe anyị
    kwubiri ya.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଆମ୍ଭର ଉଦ୍ଦେଶ୍ୟ ପାଇବାକୁ ଦେବା, ପୁଣି,
    ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ବନ୍ଦୀତ୍ୱାବସ୍ଥା ପରିବର୍ତ୍ତନ କରିବା ଓ ଯେଉଁ ସକଳ ଜାତିମାନଙ୍କ ମଧ୍ୟକୁ,
    ଯେସକଳ ସ୍ଥାନକୁ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ତଡ଼ି ଦେଇଅଛୁ, ସେହି ସବୁ ସ୍ଥାନରୁ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ
    ସଂଗ୍ରହ କରିବା, ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି; ଆଉ, ଆମ୍ଭେ ଯେଉଁ ସ୍ଥାନରୁ ତୁମ୍ଭମାନଙ୍କୁ ନିର୍ବାସିତ
    କରାଇଅଛୁ, ସେହି ସ୍ଥାନକୁ ପୁନର୍ବାର ଆଣିବା।
  chk-chk: Ewer, üa apasa pwe oupwe künaei, nge ngang üpwe aliwinisefälikemi ngeni
    fanüemi. Üpwe achufengenikemi seni ekewe mwü me ekewe leni meinisin ia üa atoropasakemiila
    ie o aliwinisefälikemi seni ewe leni ia üa tinikemiila ie pwe oupwe oola. Ngang
    ewe Samol mi Lapalap üa kapas.’
  rop-rop: Yuwai, yumob garra faindim mi, en ai garra meigim yumob jidan langa yumob
    ronwan kantri. Ai garra majurrumap yumob brom ebri kantri en brom ebri pleis weya
    aibin spredimat yumob longtaim, en ai garra bringimbek yumob langa yumob ronwan
    kantri brom weya aibin jandimwei yumob langa najawan kantri.’ Lagijat na YAWEI
    bin tok.
  ukr-1871: І я дам вам ізнайти мене, говорить Господь, і поверну вас із неволї й
    позбіраю вас із усїх народів і з усїх місць, куди вас був повиганяв, говорить
    Господь, приведу вас назад у те місце, звідки вас вивів.
  deu-1951: und ich werde mich von euch finden lassen, spricht der HERR, und werde
    euer Gefängnis wenden und euch sammeln aus allen Völkern und von allen Orten,
    dahin ich euch verstoßen habe, spricht der HERR, und werde euch wieder an den
    Ort zurückbringen, von welchem ich euch habe gefangen wegführen lassen.
  eng-JPS: And I will be found of you, saith the LORD, and I will turn your captivity,
    and gather you from all the nations, and from all the places whither I have driven
    you, saith the LORD; and I will bring you back unto the place whence I caused
    you to be carried away captive.
  srp-1865: I daæu vam se da me naðete, govori Gospod, i vratiæu roblje vaše, i sabraæu
    vas iz svijeh naroda i iz svijeh mjesta u koja sam vas razagnao, govori Gospod,
    i dovešæu vas opet na mjesto, odakle sam vas iselio.
  lug-lug: Mulinzuula era ndibakomyawo okubaggya mu buwaŋŋanguse. Ndibakuŋŋaanya mu
    mawanga gonna n’ebifo byonna, gye nabagobera, era ndibakomyawo mu kifo mwe nabaggya
    okubatwala mu buwaŋŋanguse,” bw’ayogera Mukama.
  heb-heb: ונמצאתי לכם נאם יהוה ושבתי את שביתכם וקבצתי אתכם מכל הגוים ומכל המקומות
    אשר הדחתי אתכם שם נאם יהוה והשבתי אתכם אל המקום אשר הגליתי אתכם משם׃
  ben-IRV: তখন তোমাদের মাধ্যমে আমার খোঁজ পাওয়া যাবে এটি সদাপ্রভুর ঘোষণা, আমি তোমাদের
    বন্দীদশা থেকে ফিরিয়ে আনব এবং সমস্ত জাতির কাছ থেকে একত্রিত করব ও যেখানে আমি তোমাদের
    ছড়িয়ে দিয়েছিলাম সেখান স্থাপন করব এটি সদাপ্রভুর ঘোষণা, আমার কারণে যেখান থেকে
    তোমরা নির্বাসিত হয়েছিলে, সেখানে তোমাদের কে ফিরিয়ে আনব।
  pan-pan: ਮੈਂ ਤੁਹਾਨੂੰ ਲੱਭਾਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ। ਮੈਂ ਤੁਹਾਡੀ ਗ਼ੁਲਾਮੀ ਨੂੰ ਮੁਕਾ ਦਿਆਂਗਾ
    ਅਤੇ ਮੈਂ ਤੁਹਾਨੂੰ ਸਾਰੀਆਂ ਕੌਮਾਂ ਵਿੱਚੋਂ ਅਤੇ ਸਾਰਿਆਂ ਥਾਵਾਂ ਵਿੱਚੋਂ ਜਿੱਥੇ ਮੈਂ ਤੁਹਾਨੂੰ
    ਹੱਕ ਦਿੱਤਾ ਸੀ ਇਕੱਠਾ ਕਰਾਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਅਤੇ ਮੈਂ ਤੁਹਾਨੂੰ ਇਸ ਥਾਂ ਨੂੰ ਮੋੜ ਲਿਆਵਾਂਗਾ
    ਜਿੱਥੋਂ ਮੈਂ ਤੁਹਾਨੂੰ ਗ਼ੁਲਾਮ ਕਰਵਾਇਆ ਸੀ।
  mya-JVB: ငါသည်လည်း၊ သင် တို့အတွေ့ ကိုခံ မည်။ အထက်က ငါနှင်ထုတ်၍ သင် တို့ခံရသောသိမ်းသွား
    ခြင်း အမှုကို ငါသည် ဖြေရှင်းခြင်းငှာ၊ တိုင်း နိုင်ငံအရပ်ရပ် တို့မှ သင် တို့ကို
    ငါစုသိမ်း ပြီးလျှင် ၊ အထက်က ငါနှင်ထုတ် ၍ သင် တို့ရှုံး သော ပြည် သို့ တဖန်ငါဆောင်
    ခဲ့ဦးမည်ဟုထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: te qaqi kaari ne ti rantama kevarave, turo. Te ni ekaa vo vatainive, vonaini
    vonainive, raumpirima kaunaraqihai ntita vare viri ninta maaqa maini qoqaraanaini
    karerave. Noravano Kotiva mintima tivo.
  hmo-hmo: 'Momokani umui ese lau do umui davaria, bona lau ese umui dekenai emui
    tano do lau henia lou. Bona bese ibounai edia huanai dekena amo, bona umui lau
    lulua lao gabudia ibounai dekena amo, umui do lau haboua lou. Lau Lohiabada lau
    hereva inai: Inai gabu dekena amo umui lau siaia lao daudau, bona inai gabu dekenai
    ma umui do lau hakaua mai lou.'
  urd-urd: और मैं तुम को मिल जाऊँगा, ख़ुदावन्द फ़रमाता है, और मैं तुम्हारी ग़ुलामी
    को ख़त्म कराऊँगा और तुम को उन सब क़ौमों से और सब जगहों से, जिनमें मैंने तुम को
    हाँक दिया है, जमा' कराऊँगा, ख़ुदावन्द फ़रमाता है; और मैं तुम को उस जगह में जहाँ
    से मैंने तुम को ग़ुलाम करवाकर भेजा, वापस लाऊँगा।
  rus-SYN: И буду Я найден вами, говорит Господь, и возвращу вас из плена и соберу
    вас из всех народов и из всех мест, куда Я изгнал вас, говорит Господь, и возвращу
    вас в то место, откуда переселил вас.
  bqc-SIM: Ma Dii ma mɛ̀ á ma e, mí á kãaa mà suánↄ á pá ziu. Má á bↄlɛ
    buiↄ guu ń gu pↄ́ ma ↄzↄ̃̀uáziↄ píi, mí ɛa suánↄ gu pↄ́ ma á yáu. Ma Dii
    mamɛ má ò.
  tcz-CHONGTHU: Pakaiyin aseiye, nanghon keima neimudoh diu, chule keiman nangho sohchan
    na kasuhbeiding, nakithe chehnau gamho’a kon’a kahin chopkhom ding, hiche gamsung
    a hi kahin lepuilut kitding, nangho hamphatna ding kasemdoh ding ahi, ati.
  mar-mar: परमेश्वर असे म्हणतो की मग मी तुम्हास प्राप्त होईल. “मी तुम्हास बंदिवासातून
    परत आणीन आणि ज्या सर्व राष्ट्रांत व सर्व स्थानात मी तुम्हास विखरविले त्यातून मी
    तुम्हास एकवटीन आणि ज्या स्थानातून मी तुम्हास कैद करून नेले आहे त्याकडे मी तुम्हास
    परत आणीन.” असे परमेश्वर म्हणतो.
  qub-qub: Nogaga gamcunawannami caycäshaj. Chaymi gamcunataga may nasyunpitapis,
    mayman gargusha cashpäpis cashgan cutichimushayquipaj. Shuntamur camacächishäpaj
    cay nasyunniquiman cutimunayquipaj. Noga Tayta Diosmi chayno në.»
  bqp-bqp: kpɑ u bɛɛ be bɑ rɑɑ yoru mwɛɛrɑ mi, mɛnnɑmɑ sɑɑ tem kpuron di kɑ bwesenu
    kpuro sɔɔn di mi u derɑ i yɑrinɛ, kpɑ u bɛɛ gɔsiɑmɑ i wurɑmɑ bɛɛn temɔ, mìn di
    u derɑ bɑ bɛɛ gurɑ. Wi, Yinni Gusunɔwɑ u yeni geruɑ.
  hat-hat: Wi, m'a kite nou jwenn mwen. Se mwen menm ki di sa. M'a fè peyi nou an
    kanpe ankò. M'ap pase men m' ranmase nou nan tout peyi toupatou kote m' te gaye
    nou yo. M'ap mennen nou tounen kote m' te pran nou pou m' te depòte nou an. Se
    mwen menm Seyè a ki di sa.
  eng-BSB: I will be found by you, declares the LORD, and I will restore you from
    captivity and gather you from all the nations and places to which I have banished
    you, declares the LORD. I will restore you to the place from which I sent you
    into exile.”
  eng-WEBPB: I will be found by you,” says the LORD, “and I will turn again your captivity,
    and I will gather you from all the nations, and from all the places where I have
    driven you,” says the LORD. “I will bring you again to the place from where I
    caused you to be carried away captive.”
  kbq-kbq: Ana'ma hanage'na maka moparegati'ene maka kumatamimpima, kinama ome hutama
    mani'naregatira ete tamavre atru hanugeta, ko'ma mani'nage'nama tamazeri atrogetama
    vu'naza kumate ete egahaze.
  nhe-BL: “Quena, innechpantise, huan na nimechquixtis ipan nopa tlaltini campa nimechtitlanqui
    para xitlatequipanotij huan sampa nimechhualicas ipan imochaj huan ipan imotlal
    campa inquisque.
  gub-BL: Azeharomoete amume'u ko ma'e, herexak putar pe nehe. Apueraha putar peywy
    pe ihe nehe. Apumuhàmuhàz ywy tetea'u wanehe ihe. Apomono'og putar a'e ywy nànàn
    nehe no. Apueraha amo ywy rehe ipyhyk pyrer romo ihe. Apumuhem kar putar a'e ywy
    wi nehe. Apueraha putar peywy pe nehe no. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg
    kwez kury.
  eng-DRA: 'And I will be found by you, saith the Lord: and I will bring back your
    captivity, and I will gather you out of all nations, and from all the places to
    which I have driven you out, saith the Lord: and I will bring you back from the
    place to which I caused you to be carried away captive.'
