verse: JER.029.021
translations:
  mal-C: 'എന്റെ നാമത്തിൽ നിങ്ങളോടു വ്യാജമായി പ്രവചിക്കുന്ന കോലായാവിന്റെ മകനായ ആഹാബിനെക്കുറിച്ചും
    മയസേയാവിന്റെ മകനായ സിദെക്കീയാവിനെക്കുറിച്ചും ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ അവരെ ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ കൈയിൽ
    ഏൽപ്പിച്ചിട്ട് അദ്ദേഹം നിങ്ങളുടെ കണ്മുമ്പിൽവെച്ചുതന്നെ അവരെ കൊന്നുകളയും.'
  deu-TKW: 'So spricht Jahwe der Heerscharen, der Gott Israels, in betreff Ahabs,
    des Sohnes Kolajas, und in betreff Zedekias, des Sohnes Maasejas, die euch in
    meinem Namen Lügen weissagen: Fürwahr, ich will sie in die Gewalt Nebukadrezars,
    des Königs von Babel, überliefern, daß er sie vor euren Augen hinrichten lasse!'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele, alobi na
    tina na Akabi, mwana mobali ya Kolaya, mpe na tina na Sedesiasi, mwana mobali
    ya Maaseya, oyo bazali kosakola makambo ya lokuta epai na bino, na Kombo na Ngai :
    « Nakokaba bango na maboko ya Nabukodonozori, mokonzi ya Babiloni, mpe akoboma
    bango na miso na bino.'
  eng-LSV: 'thus said YHWH of Hosts, God of Israel, concerning Ahab son of Kolaiah,
    and concerning Zedekiah son of Maaseiah, who are prophesying falsehood to you
    in My Name: Behold, I am giving them into the hand of Nebuchadnezzar king of Babylon,
    and he has struck them before your eyes,'
  eng-GNV: Thus saith the Lord of hostes, the God of Israel, of Ahab the sonne of
    Kolaiah, and of Zedekiah the sonne of Maaseiah, which prophecie lyes vnto you
    in my Name, Beholde, I will deliuer them into the hande of Nebuchad-nezzar King
    of Babel, and he shall slay them before your eyes.
  eng-WEBSTER: Thus saith the LORD of hosts, the God of Israel, concerning Ahab the
    son of Kolaiah, and concerning Zedekiah the son of Maaseiah, who prophesy a lie
    to you in my name; Behold, I will deliver them into the hand of Nebuchadrezzar
    king of Babylon; and he shall slay them before your eyes;
  nhw-BL: 'TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij huan yaya catli
    toTeco tiisraelitame, quej ni quiijtohua tlen nopa istlacatica tlajtol pannextiani
    catli inintoca Acab, icone Colaías huan Sedequías, icone Maasías catli tepohuilíaj
    istlacatili huan quiijtohuaj para na niquintitlantoc: “Na niquintemactilis imaco
    Nabucodonosor para yaya ma quinmicti iniixpa nochi masehualme.'
  swh-ONEN: 'Hili ndilo Bwana Mwenye Nguvu Zote, Mungu wa Israeli, asemalo kuhusu
    Ahabu mwana wa Kolaya, na Sedekia mwana wa Maaseya, wanaowatabiria uongo kwa jina
    langu: “Nitawatia mikononi mwa Nebukadneza mfalme wa Babeli, naye atawaua mbele
    ya macho yenu hasa.'
  bba-bba: U nɛɛ, Akɑbu, Kolɑyɑn bii kɑ Sedesiɑsi, Mɑseyɑn bii, be, be bɑ bɛɛ ɡɑri
    weesuɡii sɔ̃ɔmɔ kɑ win yĩsiru, u koo bu Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko nɔmu
    bɛriɑ kpɑ u bu so u ɡo, bɛɛn nɔni biru.
  eng-KJVCPB: thus saith the Lord of hosts, the God of Israel, of Ahab the son of
    Kolaiah, and of Zedekiah, the son of Maaseiah, which prophesy a lie unto you in
    my name; Behold, I will deliver them into the hand of Nebuchadrezzar king of Babylon;
    and he shall slay them before your eyes;
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel, wacho kuom Ahab
    wuod Kolaya kod Zedekia wuod Maseya, ma koronu miriambo e nyinga: “Anachiwgi ne
    Nebukadneza ruodh Babulon, kendo enoneg-gi e nyimu ka uneno.'
  meu-meu: 'Iehova Sabaota, Israel Diravana, ese Ahaba Kolaia bona Sedekia Maaseia,
    lau ladagu ai e peroveta henimui koikoimu taudia, na ini e herevalaidia tomamu:
    A itaia, Nebukadresara, Babulono pavapavana, imana ai baina atodia, bena ia ese
    umui vairamui ai baine aladia mase.'
  npi-ULB: '''कोलायाहका छोरा आहाब र मासेयाहका छोरा सिदकियाह, जसले मेरो नाउँमा तिमीहरूलाई
    झूटा अगमवाणी बोल्‍छन्, हेर्, तिनीहरूको विषयमा सर्वशक्तिमान् परमप्रभु इस्राएलका
    परमेश्‍वर यसो भन्‍नुहुन्छः मैले तिनीहरूलाई बेबिलोनका राजा नबूकदनेसरको हातमा दिनै
    लागेको छु । उसले तिनीहरूलाई तिमीहरूकै आँखाको सामु मार्नेछ ।'
  yor-yor: 'Èyí ni ohun tí Olúwa àwọn ọmọ-ogun, Ọlọ́run Israẹli sọ nípa Ahabu ọmọ
    Kolaiah àti nípa Sedekiah ọmọ Maaseiah tí wọ́n ń sọ àsọtẹ́lẹ̀ èké fún un yín lórúkọ
    mi: “Èmi yóò fi wọ́n lé Nebukadnessari ọba Babeli lọ́wọ́. Òun yóò sì gba ẹ̀mí
    wọn ní ìṣẹ́jú yìí gan an.'
  pes-OPCB: 'خداوند لشکرهای آسمان، خدای اسرائیل دربارهٔ اَخاب (پسر قولایا) و صدقیا
    (پسر معسیا) که به نام او، پیشگویی‌های دروغ می‌کنند، فرموده است: «آنها را به دست
    نِبوکَدنِصَّر خواهد سپرد تا در مقابل چشمان همه کشته شوند.'
  tgl-ULB: 'Akong si Yahweh ng mga hukbo, Diyos ng Israel, ang nagsabi nito tungkol
    kay Ahab na anak ni Kolaias at kay Zedekias na anak ni Maasias, na nagpahayag
    ng kasinungalingan sa inyo sa aking pangalan: Tingnan ninyo, ibibigay ko sila
    sa kamay ni Nebucadnezar na hari ng Babilonia. Papatayin niya sila sa inyong harapan.'
  hui-hui: I̱ Anduane Homogo Hongo Haiheore Isaraele wali agalinaga Ngode Datagaliwabe
    kogome i̱na agali kira bi latagi halu mbiwia haga henene ndo laga kago Kolaia
    igini Ahaba Masea igini Sedegaiala mitangi bialu bi ogodagua laro. Libugua i̱naga
    minini howa laraba lowa ke̱ haga ka. Libugua anidagua biyagonaga i̱na libu Babilononaga
    Kini Nebugadenesa giha minu ya holebero. Ani minu ya kogola ibugua agali bu karume
    tíninaga deni howa homelo badaba laragola libu homelo bo waholebira.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်
    သင်​တို့ အား​ကိုယ်​တော်​၏​နာ​မ​တော်​ကို​အ​မှီ​ပြု​၍ လိမ်​လည်​ဟော​ပြော​နေ​သူ ကော​လာ​ယ​၏​သား
    အာ​ဟပ်​နှင့် မာ​သေ​ယ​၏​သား​ဇေ​ဒ​ကိ​တို့​ကို ရည်​မှတ်​၍​ဗျာ​ဒိတ်​ပေး​တော်​မူ​၏။
    ကိုယ်​တော် က​မိ​မိ​သည်​ထို​သူ​တို့​အား​ဗာ​ဗု​လုန်​ဘု​ရင် နေ​ဗု​ခဒ်​နေ​ဇာ​၏​လက်​သို့​ပေး​အပ်​မည်​ဖြစ်
    ၍ ထို​ဘု​ရင်​သည်​လည်း​သူ​တို့​အား​သင်​တို့ ၏​မျက်​မှောက်​၌​ပင်​ကွပ်​မျက်​လိမ့်​မည်​ဟု
    မိန့်​တော်​မူ​လေ​ပြီ။-'
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ངའི་མིང་གཡར་ནས་ཁྱོད་རྣམས་ལ་རྫུན་གྱི་ལུང་བསྟན་སྨྲ་བའི་ཀོ་ལ་ཡཱའི་བུ་ཨ་ཧབ་དང་མ་ཨ་སེ་ཡཱའི་བུ་ཚིད་ཀི་ཡཱ་གཉིས་ལ་མཚོན་ན།
    ལྟོས་ཤིག ངས་དེ་གཉིས་པོ་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱི་ལག་ཏུ་གཏད་ནས།
    དེས་ཁྱོད་ཚོའི་མིག་མདུན་དུ་དེ་གཉིས་གསོད་པར་འགྱུར་ཞིང་།
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose, Mwari weIsraeri, pamusoro paAhabhu mwanakomana
    waKoraya naZedhekia mwanakomana waMaaseya, vari kukuprofitirai nhema muzita rangu:
    “Ndichavaisa muruoko rwaNebhukadhinezari mambo weBhabhironi, uye achavauraya pamberi
    penyu muchizviona.'
  spa-BLM: 'El Señor de los Ejércitos, el Dios de Israel, dice sobre Ajab, hijo de
    Colaías, y sobre Sedequías, hijo de Maasías, que os profetizan una mentira en
    mi nombre: “He aquí que yo los entregaré en manos de Nabucodonosor, rey de Babilonia,
    y él los matará ante vuestros ojos.'
  cac-cac: 'A in Jehová Yajal in d''a Smasanil, e Diosal in paxi, sval yuj vin̈aj
    Acab yuninal vin̈aj Colaías yed'' yuj vin̈aj Sedequías yuninal vin̈aj Maasías,
    aton eb'' vin̈ tz''alan juntzan̈ esal lolonel d''a in b''i: Ol vac''och eb'' vin̈
    d''a yol sc''ab'' vin̈aj Nabucodonosor sreyal Babilonia. A vin̈ ol checan miljoccham
    eb'' vin̈ d''a eyichan̈.'
  swh-ULB: '''Yahwe wa majeshi, Mungu wa Israeli, anasema hivi kuhusu Ahabu mwana
    wa Kolaya na Sedekia mwana wa Maaseya, watabirio uongo kwenu katika jina langu:
    Ona, niko karibu kuwaweka katika mkono wa Nebukadreza mfalme wa Babeli. Atawaua
    mbele ya macho yenu.'
  bel-bel: 'так кажа Гасподзь Саваоф Бог Ізраілеў, пра Ахава, сына Каліінага, і пра
    Сэдэкію, сына Маасэінага, якія прарочаць вам імем маім ілжу: вось, Я перадам іх
    у рукі Навухаданосара, цара Вавілонскага, і ён заб''е іх у вас на вачах.'
  deu-ELBBK: 'So spricht der HERR der Heerscharen, der Gott Israels, von Ahab, dem
    Sohn Kolajas, und von Zedekia, dem Sohn Maasejas, die euch Lügen weissagen in
    meinem Namen: Siehe, ich gebe sie in die Hand Nebukadrezars, des Königs von Babel,
    damit er sie vor euren Augen erschlage.'
  mbb-OT: Iyan heini migkaǥi te Nengazen he Mekeǥeǥehem, he Megbevayà te Israel, mehitenged
    ki Ahab he anak ni Kolaya wey ki Zedekia he anak ni Maasea, “Heini he menge etew
    egkaǥi te tarù diyà te keniyu, ne egemiten dan is ngazan ku. Umbe ibeǥey ku sikandan
    ki Hadì Nebucadnezar he hadì te Babilonia ne ibpehimetayan din sikandan diyà mismu
    te etuvangan niw.
  mal-2015: 'എന്റെ നാമത്തിൽ നിങ്ങളോടു ഭോഷ്കു പ്രവചിക്കുന്ന കോലായാവിന്റെ മകനായ ആഹാബിനെക്കുറിച്ചും,
    മയസേയാവിന്റെ മകനായ സിദെക്കിയാവെക്കുറിച്ചും, യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ അവരെ ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ കയ്യിൽ
    ഏല്പിക്കും; നിങ്ങൾ കാൺകെ അവൻ അവരെ കൊന്നുകളയും.'
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ, o Del le Izraeloskro, pal o Achab, čhavo
    le Kolajoskro, the pal o Cidkijah, čhavo le Maasejoskro, save tumenge andre miro
    nav falošňe prorokinenas: „Dava len andro vasta le babiloňike kraľiske le Nebukadnecaroske
    a ov len murdarela angle tumare jakha.'
  pes-OPV: 'یهوه صبایوت خدای اسرائیل درباره اخاب بن قولایا و درباره صدقیا ابن معسیا
    که برای شما به اسم من کاذبانه نبوت می‌کنند، چنین می‌گوید: اینک من ایشان را به‌دست
    نبوکدنصرپادشاه بابل تسلیم خواهم کرد و او ایشان را درحضور شما خواهد کشت.'
  ron-1924: 'Аша ворбеште Домнул оштирилор, Думнезеул луй Исраел, деспре Ахаб, фиул
    луй Колая, ши деспре Зедекия, фиул луй Маасея, каре вэ пророческ минчунь ын Нумеле
    Меу: ‘Ятэ, ый дау ын мыниле луй Небукаднецар, ымпэратул Бабилонулуй, ши-й ва оморы
    суб окий воштри.'
  ben-OBCV: কোলায়ের পুত্র আহাব ও মাসেয়ের পুত্র সিদিকিয় সম্বন্ধে, যারা আমার নামে
    তোমাদের কাছে মিথ্যা ভাববাণী বলেছে, তাদের সম্বন্ধে বাহিনীগণের সদাপ্রভু, ইস্রায়েলের
    ঈশ্বর এই কথা বলেন, “আমি তাদের ব্যাবিলনের রাজা নেবুখাদনেজারের হাতে সমর্পণ করব।
    সে তোমাদের চোখের সামনে তাদের মেরে ফেলবে।
  som-som: Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu leeyahay, Axaab
    ina Qoolaayaah iyo Sidqiyaah ina Macaseeyaah oo magacayga been idiinku sii sheega,
    bal ogaada iyaga waxaan gelin doonaa gacanta Nebukadresar oo ah boqorka Baabuloon,
    oo isna indhihiinna hortooda ayuu iyaga ku dili doonaa.
  lat-VUC: 'Hæc dicit Dominus exercituum, Deus Israël, ad Achab filium Coliæ, et ad
    Sedeciam filium Maasiæ, qui prophetant vobis in nomine meo mendaciter: Ecce ego
    tradam eos in manus Nabuchodonosor regis Babylonis, et percutiet eos in oculis
    vestris:'
  eng-ASVBT: 'Thus saith Jehovah of hosts, the God of Israel, concerning Ahab the
    son of Kolaiah, and concerning Zedekiah the son of Maaseiah, who prophesy a lie
    unto you in my name: Behold, I will deliver them into the hand of Nebuchadnezzar
    king of Babylon; and he shall slay them before your eyes;'
  ita-1885: 'Così ha detto il Signor degli eserciti, l''Iddio d''Israele, intorno
    ad Achab, figliuolo di Colaia, e intorno a Sedechia, figliuolo di Maaseia, che
    vi profetizzano in Nome mio falsità: Ecco, io do costoro in man di Nebucadnesar,
    re di Babilonia; ed egli li farà morire davanti agli occhi vostri.'
  eng-ULB: '''Yahweh of hosts, God of Israel, says this about Ahab son of Kolaiah
    and Zedekiah son of Maaseiah, who prophesy falsely to you in my name: See, I am
    about to put them into the hand of Nebuchadnezzar king of Babylon. He will kill
    them before your eyes.'
  spa-VBL: Esto es lo que dice el Señor Todopoderoso, el Dios de Israel, sobre Acab
    hijo de Colaías y Sedequías hijo de Maasías, que les están profetizando mentiras
    en mi nombre. Voy a entregarlos a Nabucodonosor, rey de Babilonia, y él los matará
    ante tus ojos.
  fra-_FOB: 'Ainsi a dit l''Éternel des armées, le Dieu d''Israël, sur Achab, fils
    de Kolaja, et sur Sédécias, fils de Maaséja, qui vous prophétisent faussement
    en mon nom: Voici, je les livre aux mains de Nébucadnetsar, roi de Babylone, et
    il les fera mourir sous vos yeux.'
  mal-mal: 'എന്റെ നാമത്തിൽ നിങ്ങളോട് വ്യാജം പ്രവചിക്കുന്ന കോലായാവിന്റെ മകൻ ആഹാബിനെക്കുറിച്ചും,
    മയസേയാവിന്റെ മകൻ സിദെക്കിയാവിനെക്കുറിച്ചും, യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ അവരെ ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ കയ്യിൽ
    ഏല്പിക്കും; നിങ്ങൾ കാൺകെ അവൻ അവരെ കൊന്നുകളയും.'
  urd-GVR: Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai, ‘Aḳhiyab bin Qaulāyāh
    aur Sidqiyāh bin Māsiyāh merā nām le kar tumheṅ jhūṭī peshgoiyāṅ sunāte haiṅ.
    Is lie maiṅ unheṅ Shāh-e-Bābal Nabūkadnazzar ke hāth meṅ dūṅgā jo unheṅ tere deḳhte
    deḳhte sazā-e-maut degā.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी “कोलायाह आ तौ आहाब नु
    मासेयाह आ तौ सिदकीयाहम आं नेंमी जोल पाम्‍ताक्‍स। ‘गो मेको आस कली बेबीलोन ङा पिप
    नेबुकदरेसर आ गुइमी गेनुङसी। मिनु मेकोमी इन ङोंइती मेको आस कली साइक्‍ब।
  eng-NOY: 'Thus saith Jehovah of hosts, the God of Israel, concerning Ahab, the son
    of Kolaiah, and concerning Zedekiah, the son of Maaseiah, who prophesy a lie to
    you in my name: Behold, I will deliver them into the hand of Nebuchadnezzar, king
    of Babylon, and he shall slay them before your eyes.'
  ita-1927: 'Così parla l’Eterno degli eserciti, l’Iddio d’Israele, riguardo ad Achab,
    figliuolo di Kolaia, e riguardo a Sedekia, figliuolo di Maaseia, che vi profetizzano
    la menzogna nel mio nome: Ecco, io do costoro in mano di Nebucadnetsar, re di
    Babilonia, ed ei li metterà a morte davanti agli occhi vostri;'
  ckb-ckb: 'ئەمە فەرموودەی یەزدانی سوپاسالارە، خودای ئیسرائیل، سەبارەت بە ئەحاڤی کوڕی
    قولایا و سدقیای کوڕی مەعسێیاهو، ئەوانەی بە درۆ بە ناوی منەوە پێشبینیتان بۆ دەکەن:
    «دەیاندەمە دەست نەبوخودنەسری پاشای بابل، ئەویش لەبەرچاوتان دەیانکوژێت.'
  eng-BBE: 'This is what the Lord of armies, the God of Israel, has said about Ahab,
    the son of Kolaiah, and about Zedekiah, the son of Maaseiah, who are saying to
    you what is false in my name: See, I will give them up into the hands of Nebuchadrezzar,
    king of Babylon, and he will put them to death before your eyes.'
  kan-OKCV: 'ನನ್ನ ಹೆಸರಿನಲ್ಲಿ ನಿಮಗೆ ಸುಳ್ಳನ್ನು ಪ್ರವಾದಿಸುವ ಕೊಲಾಯನ ಮಗ ಅಹಾಬನ ವಿಷಯವೂ, ಮಾಸೇಯನ
    ಮಗ ಚಿದ್ಕೀಯನ ವಿಷಯವೂ, ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ:
    “ಇಗೋ, ನಾನು ಅವರನ್ನು ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸುತ್ತೇನೆ. ಅವನು
    ಅವರನ್ನು ನಿಮ್ಮ ಕಣ್ಣುಗಳ ಮುಂದೆ ಕೊಂದುಹಾಕುವನು.'
  tam-2017: 'என் பெயரைச் சொல்லி, உங்களுக்குப் பொய்யான தீர்க்கதரிசனம்சொல்லுகிற கொலாயாவின்
    மகனாகிய ஆகாபையும், மாசெயாவின் மகனாகிய சிதேக்கியாவையும் குறித்து: இதோ, நான் அவர்களைப்
    பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சாரின் கையிலே ஒப்புக்கொடுக்கிறேன்; அவன் அவர்களை
    உங்கள் கண்களுக்கு முன்பாகக் கொன்றுபோடுவான்.'
  spa-RV-1909: 'Así ha dicho Jehová de los ejércitos, Dios de Israel, acerca de Achâb
    hijo de Colías, y acerca de Sedechîas hijo de Maasías, quienes os profetizan en
    mi nombre falsamente: He aquí los entrego yo en mano de Nabucodonosor rey de Babilonia,
    y él los herirá delante de vuestro ojos;'
  ron-BTF: 'Astfel spune DOMNUL oștirilor, Dumnezeul lui Israel, despre Ahab, fiul
    lui Colaia, și despre Zedechia, fiul lui Maaseia, care vă profețesc o minciună
    în numele meu: Iată, îi voi da în mâna lui Nebucadnețar, împăratul Babilonului;
    și el îi va ucide înaintea ochilor voștri;'
  eng-WEBP: 'The LORD of Armies, the God of Israel, says concerning Ahab the son of
    Kolaiah, and concerning Zedekiah the son of Maaseiah, who prophesy a lie to you
    in my name: “Behold, I will deliver them into the hand of Nebuchadnezzar king
    of Babylon; and he will kill them before your eyes.'
  eng-FBV: This is what the Lord Almighty, the God of Israel, says about Ahab son
    of Kolaiah and Zedekiah son of Maaseiah, who are prophesying lies to you in my
    name. I'm going to hand them over to Nebuchadnezzar king of Babylon, and he will
    kill them right before your eyes.
  nld-1939: 'Zo spreekt Jahweh der heirscharen, Israëls God, over Achab, den zoon
    van Kolaja en Sidki-jáhoe, den zoon van Maäseja, die u leugens profeteren in mijn
    Naam: Zie, Ik lever ze uit aan Nabukodonosor, den koning van Babel, die ze voor
    uw ogen zal doden.'
  nch-BL: 'TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij huan yaya cati toTeco
    tiisraelitame, quej ni quiijtohua ten nopa istacatica tajtolpanextiani cati inintoca
    Acab, icone Colaías huan Sedequías, icone Maasías cati tepohuilíaj istacatili
    huan quiijtohuaj para na niquintitantoc: “Na niquintemactilis imaco Nabucodonosor
    para yaya ma quinmicti iniixpa nochi masehualme.'
  vie-1934: 'Đức Giê-hô-va vạn quân, Đức Chúa Trời của Y-sơ-ra-ên, phán như vầy về
    A-háp, con trai Cô-la-gia, và về Sê-đê-kia, con trai Ma-a-sê-gia, là những kẻ
    nhân danh ta nói tiên tri giả dối: Nầy, ta sẽ phó chúng nó trong tay Nê-bu-cát-nết-sa,
    vua Ba-by-lôn, người sẽ giết chúng nó trước mắt các ngươi.'
  hin-CV: 'यह इस्राएल के परमेश्वर, सेनाओं के याहवेह की कोलाइयाह के पुत्र अहाब तथा
    मआसेइयाह के पुत्र सीदकियाहू के विषय में, जो मेरे नाम में झूठी भविष्यवाणी कर रहे
    हैं यह वाणी है: “यह देखना कि मैं उन्हें बाबेल के राजा नबूकदनेज्ज़र के हाथों में
    सौंप दूंगा, जो तुम्हारे देखते-देखते उनका वध कर देगा.'
  spa-BES: 'Esto es lo que el Señor de los ejércitos, el Dios de Israel, ha dicho
    sobre Acab, el hijo de Colaias, y sobre Sedequías, el hijo de Maasias, que te
    dicen lo que es falso en mi nombre: Los entregaré en manos de Nabucodonosor, rey
    de Babilonia, y él los matará ante tus ojos.'
  tdx-tdx: 'Hoe t’Iehovà’ i Màroy, t’i Andrianañahare’ Israele, ty amy Akabe ana’
    i Kolaià, naho i Tsidkià ana’ i Maaseià, i mitoky vande ama’ areo aman’ añarako
    rey: Inao t’ie hase­seko am-pità’ i Nebokadnetsare mpanjaka’ i Bavele; vaho ho
    vonoe’e añatrefam-pihaino’ areo;'
  tha-KJV: “พระเยโฮวาห์จอมโยธา พระเจ้าของอิสราเอล ตรั​สด​ังนี้​เก​ี่ยวกับอาหับบุตรชายของโคลายาห์
    และเศเดคียาห์​บุ​ตรชายมาอาเสอาห์ ผู้​ซึ่งได้​พยากรณ์​เท​็จแก่​เจ้​าในนามของเรา
    ดู​เถิด เราจะมอบเขาทั้งสองไว้ในมือของเนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิ​โลน และท่านจะฆ่าเขาทั้งสองเสียต่อหน้าต่อตาเจ้า
  por-BR-2018: 'Assim diz o SENHOR dos exércitos, Deus de Israel, quanto a Acabe filho
    de Colaías, e quanto a Zedequias filho de Maaseias, que vos profetizam falsamente
    em meu nome: Eis que os entregarei na mão de Nabucodonosor rei da Babilônia, e
    ele os ferirá diante de vossos olhos.'
  deu-ELO: 'So spricht Jehova der Heerscharen, der Gott Israels, von Ahab, dem Sohne
    Kolajas, und von Zedekia, dem Sohne Maasejas, die euch Lügen weissagen in meinem
    Namen: Siehe, ich gebe sie in die Hand Nebukadrezars, des Königs von Babel, damit
    er sie vor euren Augen erschlage.'
  eng-WYC-2018: The Lord of hosts, God of Israel, saith these things to Ahab, the
    son of Kolaiah, and to Zedekiah, the son of Maaseiah, that prophesy to you leasing
    in my name, Lo! I shall betake them into the hand of Nebuchadnezzar, king of Babylon,
    and he shall smite them before your eyes. (The Lord of hosts, the God of Israel,
    saith these things about Ahab, the son of Kolaiah, and about Zedekiah, the son
    of Maaseiah, who prophesy lies to you in my name, Behold! I shall deliver them
    into the hands of Nebuchadnezzar, the king of Babylon, and he shall strike them
    down before your eyes.)
  epo-epo: 'Tiele diras la Eternulo Cebaot, Dio de Izrael, pri Aĥab, filo de Kolaja,
    kaj pri Cidkija, filo de Maaseja, kiuj profetis al vi en Mia nomo malveraĵon:
    Jen Mi transdonos ilin en la manon de Nebukadnecar, reĝo de Babel, kaj li mortigos
    ilin antaŭ viaj okuloj.'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar — Israilning Hudasi mundaⱪ
    dǝydu: — Mening namimda silǝrgǝ yalƣandin bexarǝt beridiƣan Kolayaning oƣli Aⱨab
    toƣruluⱪ wǝ Maaseyaⱨning oƣli Zǝdǝkiya toƣruluⱪ mundaⱪ dǝydu: — Mana, Mǝn ularni
    Babil padixaⱨi Neboⱪadnǝsarning ⱪoliƣa tapxurimǝn, u ularni kɵz aldinglarda ɵlümgǝ
    mǝⱨküm ⱪilidu;'
  beo-beo: Hina Gode Bagadedafa, Isala:ili fi ilia Gode, da A:iha:be (Goula:ia egefe)
    amola Sedegaia (Ma:iasia egefe) ela hou olelei dagoi. Ela da Ea Dioba:le, dilima
    ogogolala. Hina Gode da A:iha:be amola Sedegaia amo hina bagade Nebiuga:denese
    ea lobo da:iya amoma imunu. Amasea, Nebiuga:denese da dilia ba:ma:ne, amo dunu
    medole legemu.
  tpi-OTNT: Mi God bilong yupela Israel, mi Bikpela I Gat Olgeta Strong, mi ting long
    tupela giaman profet, em Ahap, pikinini man bilong Kolaia, na Sedekaia, pikinini
    man bilong Masea, na mi tok olsem. Tupela i save autim tok giaman long nem bilong
    mi. Olsem na bai mi putim tupela long han bilong King Nebukatnesar bilong Babilon.
    Na em bai i tok, na ol bai i kilim tupela i dai long ai bilong yupela yet.
  hau-SA: Ga abin da Ubangiji Maɗaukaki, Allah na Isra’ila, yana cewa game da Ahab
    ɗan Kolahiya da Zedekiya ɗan Ma’asehiya, waɗanda suke muku annabcin ƙarya da sunana.
    “Zan ba da su ga Nebukadnezzar sarkin Babilon, zai kuwa kashe su a gaban idanunku.
  uig-LAT: 'Samawi qoshunlarning Serdari bolghan Perwerdigar — Israilning Xudasi mundaq
    deydu: — Méning namimda silerge yalghandin bésharet béridighan Kolayaning oghli
    Ahab toghruluq we Maaséyahning oghli Zedekiya toghruluq mundaq deydu: — Mana,
    Men ularni Babil padishahi Néboqadnesarning qoligha tapshurimen, u ularni köz
    aldinglarda ölümge mehküm qilidu;'
  nde-nde: 'Mayelana lo-Ahabi indodana kaKholaya loZedekhiya indodana kaMaseya, abaphrofetha
    amanga kini ngebizo lami, uThixo uSomandla, uNkulunkulu ka-Israyeli uthi: “Ngizabanikela
    kuNebhukhadineza inkosi yaseBhabhiloni ozababulala phambi kobuso benu.'
  ton-ton: '‌ʻOku pehē ʻe Sihova ʻoe ngaahi kautau, ko e ʻOtua ʻo ʻIsileli, kia ʻEhapi
    ko e foha ʻo Kolaia, pea mo Setikia ko e foha ʻo Māseia, ʻakinaua ʻoku kikite
    loi kiate kimoutolu ʻi hoku huafa: Vakai, Te u tukuange ʻakinaua ki he nima ʻo
    Nepukanesa ko e tuʻi ʻo Papilone; pea te ne tāmateʻi ʻakinaua ʻi homou ʻao;'
  ces-1613: 'Takto praví Hospodin zástupů, Bůh Izraelský, o Achabovi synu Kolaiášovu,
    a o Sedechiášovi synu Maaseiášovu, kteříž prorokují vám ve jménu mém lež: Aj,
    já vydám je v ruku Nabuchodonozora krále Babylonského, aby je zbil před očima
    vašima.'
  eng-WMB: 'The LORD of Hosts, the God of Israel, says concerning Ahab the son of
    Kolaiah, and concerning Zedekiah the son of Maaseiah, who prophesy a lie to you
    in my name: “Behold, I will deliver them into the hand of Nebuchadnezzar king
    of Babylon; and he will kill them before your eyes.'
  tam-TCV: 'கோலாயாவின் மகன் ஆகாபைக் குறித்தும், மாசெயாவின் மகன் சிதேக்கியாவைக் குறித்தும்
    இஸ்ரயேலின் இறைவனாகிய சேனைகளின் யெகோவா கூறுவது இதுவே: “இவர்கள் என் பெயரில் உங்களுக்குப்
    பொய்களை இறைவாக்காகச் சொல்கிறார்கள். நான் அவர்களைப் பாபிலோன் அரசன் நேபுகாத்நேச்சாரிடம்
    ஒப்புக்கொடுப்பேன். அவன் அவர்களை உங்கள் கண்களுக்கு முன்பாகக் கொன்றுபோடுவான்.'
  ceb-ULB: 'Si Yahweh nga makagagahom, ang Dios sa Israel, nagsulti niini mahitungod
    kang Ahab ang anak nga lalaki ni Kolaias ug Zedekia ang anak nga lalaki ni Maasea,
    nga nagpropesiya ug mga bakak diha kaninyo sa akong ngalan: Tan-awa, ako silang
    itugyan sa kamot ni Nebucadnezar ang hari sa Babilonia. Pagapatyon niya sila sa
    imong atubangan.'
  pol-UBG: 'Tak mówi PAN zastępów, Bóg Izraela, o Achabie, synu Kolajasza, i o Sedekiaszu,
    synu Maasejasza, którzy prorokują wam kłamstwo w moje imię: Oto wydam ich w ręce
    Nabuchodonozora, króla Babilonu, a ten zabije ich na waszych oczach.'
  urd-GVU: رب الافواج جو اسرائیل کا خدا ہے فرماتا ہے، ’اخی اب بن قولایاہ اور صِدقیاہ
    بن معسیاہ میرا نام لے کر تمہیں جھوٹی پیش گوئیاں سناتے ہیں۔ اِس لئے مَیں اُنہیں
    شاہِ بابل نبوکدنضر کے ہاتھ میں دوں گا جو اُنہیں تیرے دیکھتے دیکھتے سزائے موت دے
    گا۔
  deu-1912: So spricht der HERR Zebaoth, der Gott Israels, wider Ahab, den Sohn Kolajas,
    und wider Zedekia, den Sohn Maasejas, die euch falsch weissagen in meinem Namen;
    Siehe, ich will sie geben in die Hände Nebukadnezars, des Königs zu Babel; der
    soll sie totschlagen lassen vor euren Augen,
  kan-2017: ಇಸ್ರಾಯೇಲರ ದೇವರೂ ಸೇನಾಧೀಶ್ವರನೂ ಆದ ಯೆಹೋವನು ತನ್ನ ಹೆಸರೆತ್ತಿ ಸುಳ್ಳನ್ನು ಸಾರುವ
    ಕೊಲಾಯನ ಮಗನಾದ ಅಹಾಬ, ಮಾಸೇಯನ ಮಗನಾದ ಚಿದ್ಕೀಯ ಇವರ ವಿಷಯವಾಗಿ ಇಂತೆನ್ನುತ್ತಾನೆ, “ಇಗೋ, ನಾನು
    ಇವರನ್ನು ಬಾಬೆಲಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಕೈಗೆ ಕೊಡುವೆನು; ಅವನು ನಿಮ್ಮ ಕಣ್ಣೆದುರಿಗೆ ಇವರನ್ನು
    ಕೊಲ್ಲಿಸುವನು.
  yap-yap: “SOMOL ni Gubin ma Rayag Rok, ni fare Got rok yu Israel, e ke weliy murung’agen
    Ahab nib mo’on ni fak Kolayah nge Zedekiah nib mo’on ni fak Maaseyah, ni yow be
    lifith l’ugun row ngomed u fithingan SOMOL. Be yog ni bay i pi’ row nga tan gelngin
    Nebukadnezzar ni Pilung nu Babylon, ni ir e bayi thang e fan rorow u puluwon owchmed.
  hlt-MCSB: Israel Pathen caempuei BOEIPA loh Kolaiah capa Ahab neh Maaseiah capa
    Zedekiah kawng, kai ming neh nangmih taengah a honghi la aka tonghma rhoek he
    a thui. Amih te Babylon manghai Nebukhanezar kut dongah ka tloeng coeng tih nangmih
    mikhmuh ah amih te a ngawn ni.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ሱንፆና ሉኡዙሞ ሎንሦ ዒንሢም ኬኤዛ፥ ቆላያ ናኣዚ ዓክዓቤና ማዕሴያ ናኣዚ ሴዴቂያሴና ዛሎ ዒስራዔኤሌኮ
    ፆኦዛሢ ቢያ ባኮ ዎይሣ ጎዳ ሂዚ ጌይ ኬኤዜኔ፦ ዬያቶ ታኣኒ ባብሎኔ ካኣቲ፥ ናብካዳናፆኦሬም ዓኣሢ ዒንጋንዳኔ፤ ዒዚ ዔያቶ ዒንሢ
    ዛጋንቴ ዎዻንዳኔ።
  twi-ASANTE: 'Yei ne deɛ Asafo Awurade, Israel Onyankopɔn ka fa Kolaia babarima Ahab
    ne Maaseia babarima Sedekia a wɔde me din rehyɛ mo nkɔmtorɔ no ho nie: “Mede wɔn
    bɛhyɛ Babiloniahene Nebukadnessar nsa, na wakum wɔn wɔ mo anim.'
  eng-WEBU: 'The LORD of Armies, the God of Israel, says concerning Ahab the son of
    Kolaiah, and concerning Zedekiah the son of Maaseiah, who prophesy a lie to you
    in my name: “Behold, I will deliver them into the hand of Nebuchadnezzar king
    of Babylon; and he will kill them before your eyes.'
  wal-wal: “‘Hananabaa’ giidi intteyyo GODAA sunttan worddobaa yootiya Qolaaya na7aa
    Akaababaanne Ma7iseeya na7aa Xidiqiyaabaa Ubbaappe Wolqqaama GODAI, Israa7eela
    Xoossai hagaadan yaagees; ‘Taani eta Baabiloone Kawuwaa Naabukadanaxoorayyo aattada
    immana. Intte xeellishin, i eta worana.
  spa-PDDPT: 'Yavé de las huestes, ʼElohim de Israel, dice con respecto a Acab, hijo
    de Colías y de Sedequías, hijo de Maasías, quienes les profetizan mentiras en
    mi Nombre: Ciertamente Yo los entrego en mano de Nabucodonosor, rey de Babilonia,
    y él los matará ante sus ojos.'
  gun-gun: 'Senhor ixondaro reta va''e, Israel kuery Ruete ma po rami ijayvu hery
    rupi merami rive ayvu mombe''ua kuery Colaías ra''y Acabe ha''e Maaséias ra''y
    Zedequias rekorã re: “Ne''exa, ha''e kuery ma xee amboaxa ''rã Babilônia pygua
    huvixa Nabucodonosor po py. Ha''e ramo ojuka ''rã peẽ kuery pexaa py.'
  ilo-ULB: '''Kastoy ti ibagak, siak a ni Yahweh a Mannakabalin-amin a Dios ti Israel
    maipanggep kenni Ahab a putot ni Kolaiah ken ni Zedekias a putot ni Maaseias,
    a siuulbod a nagipadto kadakayo babaen iti naganko: Kitaenyo, umadanin ti panangiyawatko
    kadakuada iti ima ni Nebucadnezar nga ari ti Babilonia. Patayennanto ida iti sangoananyo.'
  kpg-kpg: “Dimaadua di Gowaa Aamua, go di God o Israel, gu helekai i di hai o Ahab,
    di tama a Kolaiah, mo Zedekiah, di tama a Maaseiah, ala ne hagi adu gi goodou
    nia kai tilikai i dono ingoo. Mee gu helekai bolo Ia gaa wanga meemaa gi lala
    nia mogobuna o King Nebuchadnezzar o Babylonia, ga daaligi meemaa gii mmade i mua
    godou golomada.
  uig-ARA: 'ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار ــ ئىسرائىلنىڭ خۇداسى مۇنداق
    دەيدۇ: ــ مېنىڭ نامىمدا سىلەرگە يالغاندىن بېشارەت بېرىدىغان كولايانىڭ ئوغلى ئاھاب
    توغرۇلۇق ۋە مائاسېياھنىڭ ئوغلى زەدەكىيا توغرۇلۇق مۇنداق دەيدۇ: ــ مانا، مەن ئۇلارنى
    بابىل پادىشاھى نېبوقادنەسارنىڭ قولىغا تاپشۇرىمەن، ئۇ ئۇلارنى كۆز ئالدىڭلاردا ئۆلۈمگە
    مەھكۈم قىلىدۇ؛'
  sus-sus: Isirayila Mangɛ Alatala xa masenyi nan ya Kolaya xa di Akabu, a nun Maaseya
    xa di Sedekiya xa fe ra, naxee namiɲɔnmɛ masenyi wule daaxi falaxi wo bɛ n xili
    ra. N e sama nɛ Babilɔn mangɛ Nebukadansari sagoe, a e faxa wo ya xɔri.
  pon-2006: “KAUN-O, Wasa Lapalap, Koht en Israel, ketin mahsanih duwen Eihap nein
    Kolaia oh Sedekaia nein Maaseaia, me pitipitih kumwail ni mware. E mahsanih me
    e pahn ketikihong ira pahn manaman en Nepukadnesar, nanmwarkien Papilonia, me
    pahn ketin kemeirahla mwohn masamwail kan.
  ksd-ksd: 'Ure Akab natu i Kolaia, ma ure Sedekia natu i Maseia, nina dir tata na
    propet ma ra vaongo pire vavat ta ra iangigu, ra Luluai kai ra lavur kor, ra God
    kai Israel, i biti dari: Ea, ina tul tar dir ta ra lima i Nebukadnesar ra king
    Babilon, ma na doko dir ta ra luaina mata i vavat;'
  tur-YTC: 'İsrael''in Tanrısı, Ordular Yahvesi, size benim adımla yalan peygamberlik
    eden Kolaya oğlu Ahav ve Maaseya oğlu Sidkiya hakkında şöyle diyor: “İşte onları
    Babil Kralı Nebukadnetsar''ın eline teslim edeceğim; ve gözlerinizin önünde onları
    öldürecek.'
  ind-AYT: “Beginilah firman TUHAN semesta alam, Allah Israel, mengenai Ahab, anak
    Kolaya, dan Zedekia, anak Maaseya, yang bernubuat palsu kepadamu dalam nama-Ku,
    ‘Ketahuilah, Aku akan menyerahkan mereka ke tangan Nebukadnezar, raja Babel, dan
    dia akan membunuh mereka di depan matamu.
  nya-nya: 'Yehova Wamphamvuzonse, Mulungu wa Israeli akuti zokhudza Ahabu mwana wa
    Kolaya ndi Zedekiya mwana wa Maseya, amene akulosera zabodza kwa inu mʼdzina langa:
    “Taonani ndidzawapereka kwa Nebukadinezara mfumu ya ku Babuloni, ndipo adzawapha
    inu mukupenya.'
  hrv-hrv: 'Ovako govori Jahve nad Vojskama, kralj Izraelov, o Ahabu, sinu Kolajinu,
    i o Sidkiji, sinu Maasejinu, koji vam laž prorokuje u moje ime: “Evo, predajem
    ih u ruke Nabukodonozora, kralja babilonskoga, da ih pogubi vama na oči.'
  mps-mps: Ena dage Israelgo God, ena te Tigidali Bomo Elalubo Genuai Bidi dao, eno
    homu te tibo profet si, me te Ahap, te Kolaiago ogwa, me te Sedekaia, te Maseago
    ogwa, te eno te tiwai po obao. Augwali sigo te eno nogide tibo po dageba pusubao.
    Tama tibaso, eno te augwali si te Babilon king Nebukatnesar nogoba mueibao. Tama
    agai te po waibao, te augwaligo te bidi si te augwa gedude digi ela mueibao.
  tpi-tpi: Mi God bilong yupela Israel, mi Bikpela I Gat Olgeta Strong, mi ting long
    tupela giaman profet, em Ahap, pikinini man bilong Kolaia, na Sedekaia, pikinini
    man bilong Masea, na mi tok olsem. Tupela i save autim tok giaman long nem bilong
    mi. Olsem na bai mi putim tupela long han bilong King Nebukatnesar bilong Babilon.
    Na em bai i tok, na ol bai i kilim tupela i dai long ai bilong yupela yet.
  dan-1931: 'Så siger Hærskarers HERRE, Israels Gud, om A''ab, Kolajas Søn, og Zidkija,
    Ma''asejas Søn, som profeterer eder Løgn i mit Navn: Se, jeg giver dem i Kong
    Nebukadrezar af Babels Hånd, og han skal lade dem hugge ned for eders Øjne,'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Vạn Quân, Đức Chúa Trời của Ít-ra-ên, phán
    về các tiên tri của các ngươi—tức A-háp, con Cô-la-gia, và Sê-đê-kia, con Ma-a-xê-gia—là
    những người mạo Danh Chúa nói tiên tri: “Ta sẽ nộp chúng cho Nê-bu-cát-nết-sa
    xử tử ngay trước mắt các con.'
  guj-2017: સૈન્યો યહોવાહ, ઇઝરાયલના ઈશ્વર કહે છે; કોલાયાનો દીકરો આહાબ અને માસેયાનો
    દીકરો સિદકિયા જેણે તમને મારા નામે ખોટી રીતે ભવિષ્ય ભાખ્યું હતું તેઓના માટે આમ
    કહે છે. જુઓ, તેઓનો જાહેરમાં શિરચ્છેદ થાય માટે હું તેઓને બાબિલના રાજા નબૂખાદનેસ્સારના
    હાથમાં સોંપીશ. અને તે તમારા દેખતાં તેઓને મારી નાખશે.
  pon-2006A: “KAUN-O, Wasa Lapalap, Koht en Israel, ketin mahsanih duwen Eihap nein
    Kolaia oh Sedekaia nein Maaseaia, me pitipitih kumwail ni mware. E mahsanih me
    e pahn ketikihong ira pahn manaman en Nepukadnesar, nanmwarkien Papilonia, me
    pahn ketin kemeirahla mwohn masamwail kan.
  por-BRBSL: 'Javé de Exércitos, o Deus de Israel, diz a respeito de Acabe, filho
    de Colaías, e de Zedequias, filho de Maaséias, que vos profetiza uma mentira em
    meu nome: “Eis que os entregarei nas mãos de Nabucodonosor, rei da Babilônia;
    e ele os matará diante de vossos olhos.'
  cth-cth: Ransahu BAWIPA, Isarel Cathut ni Kolaiah capa Ahab hoi Maaseiah capa Zedekiah
    e min lahoi nangmouh koe laithoe ka dei e kong dawk hettelah a dei. Khenhaw! Babilon
    siangpahrang Nebukhadnezar e kut dawk ka poe vaiteh nangmae mithmu roeroe vah
    a man awh han.
  twi-twi: 'Sɛɛ na Asafo Awurade, Israel Nyankopɔn ka fa Kolaia babarima Ahab ne Maaseia
    babarima Sedekia a wɔde me din rehyɛ mo atoro nkɔm no ho ni: “Mede wɔn bɛhyɛ Babiloniahene
    Nebukadnessar nsa, na wakum wɔn wɔ mo anim.'
  hlt-hlt: Israel Pathen caempuei BOEIPA loh Kolaiah capa Ahab neh Maaseiah capa Zedekiah
    kawng, kai ming neh nangmih taengah a honghi la aka tonghma rhoek he a thui. Amih
    te Babylon manghai Nebukhanezar kut dongah ka tloeng coeng tih nangmih mikhmuh
    ah amih te a ngawn ni.
  tbz-SIM: Ntɛnɛ̀ mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ, díndi Isidɑyɛɛribɛ tũ nkù m bɛ́i ntì
    kɛ̀ dɛ̀ ntukúnɛ̀ Kodɑyɑ birɛ Akɑbu nɛ̀ Mɑɑseyɑ birɛ Sedekiɑ. Bɛdɛ́ mɛmmɛ bɛ̀ soúmu
    kɛ tu bɛ̀ nɑ̀ɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì, bɑ́ bɛ̀ mɛ ntúmɛ̀ míì bɛ̀ tɔ̃nní. M bo bɛ̀ ɑ̃nnɛ́
    Nɛbukɑnnɛsɑɑ Bɑbidɔnni kóo kpɑ̀ɑ̀tì nɔu miɛkɛ, kòo bɛ̀ puotí kɛ́kuɔ di ììkɛ̀.
  msy-2020: Kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, Israelian God, kɨ akam inigha
    izir gumazir ifavarir pumuning gɨnɨghnɨsi. Kar, Kolaian otarim, Ahap ko, Masean
    otarim, Sedekaia. Egha kɨ kamaghɨn mɨgei, Aning nan ziam gifara akam akuri. Kamaghɨn
    amizɨ, kɨ aning isɨ Babilonɨn Atrivim Nebukatnesarɨn agharim datɨgham. Eghtɨ a
    kamaghɨn mɨkɨmam, me ian damazibar aning mɨsueghtɨ aning aremegham.
  azb-azb: 'Mənim adımla sizə yalandan peyğəmbərlik edən Qolaya oğlu Axav və Maaseya
    oğlu Sidqiya barədə İsrailin Allahı olan Ordular Rəbbi belə deyir: “Bax Mən onları
    Babil padşahı Navuxodonosora təslim edəcəyəm və o, gözlərinizin önündə onları
    öldürəcək.'
  eng-DBY: 'Thus saith Jehovah of hosts, the God of Israel, concerning Ahab the son
    of Kolaiah, and concerning Zedekiah the son of Maaseiah, who prophesy falsehood
    unto you in my name: Behold, I will give them into the hand of Nebuchadrezzar
    king of Babylon, and he shall smite them before your eyes.'
  hin-2017: ‘कोलायाह का पुत्र अहाब और मासेयाह का पुत्र सिदकिय्याह जो मेरे नाम से तुम
    को झूठी भविष्यद्वाणी सुनाते हैं, उनके विषय इस्राएल का परमेश्वर सेनाओं का यहोवा
    यह कहता है कि सुनो, मैं उनको बाबेल के राजा नबूकदनेस्सर के हाथ में कर दूँगा, और
    वह उनको तुम्हारे सामने मार डालेगा।
  wol-KYG: 'Aji Sax ji Yàllay Israyil Boroom gàngoori xare yi dafa wax ci mbirum Akab
    doomu Kolaya ak Cedesyas doomu Maaseya, ñoom ñi leen di jottli waxyuy fen ci turam.
    Mu ne: Maa ngii di leen teg ci loxol Nabukodonosor buuru Babilon, mu rey leen,
    ngeen di gis.'
  eng-YLT: 'Thus said Jehovah of Hosts, God of Israel, concerning Ahab son of Kolaiah,
    and concerning Zedekiah son of Maaseiah, who are prophesying to you in My name
    falsehood: Lo, I am giving them into the hand of Nebuchadrezzar king of Babylon,
    and he hath smitten them before your eyes,'
  eng-WYC-2017: The Lord of hosts, God of Israel, saith these things to Ahab, the
    son of Kolaiah, and to Zedekiah, the son of Maaseiah, that prophesy to you leasing
    in my name, Lo! I shall betake them into the hand of Nebuchadnezzar, king of Babylon,
    and he shall smite them before your eyes.
  eng-WMBB: 'The LORD of Hosts, the God of Israel, says concerning Ahab the son of
    Kolaiah, and concerning Zedekiah the son of Maaseiah, who prophesy a lie to you
    in my name: “Behold, I will deliver them into the hand of Nebuchadnezzar king
    of Babylon; and he will kill them before your eyes.'
  urd-GVH: रब्बुल-अफ़वाज जो इसराईल का ख़ुदा है फ़रमाता है, ‘अख़ियब बिन क़ौलायाह और
    सिदक़ियाह बिन मासियाह मेरा नाम लेकर तुम्हें झूटी पेशगोइयाँ सुनाते हैं। इसलिए मैं
    उन्हें शाहे-बाबल नबूकदनज़्ज़र के हाथ में दूँगा जो उन्हें तेरे देखते देखते सज़ाए-मौत
    देगा।
  rug-rug: 'Hiera gua si zama nia e Zihova Tadi na Qeto Minate, sa Tamasa pa Izireli,
    pa guguadi ari Ehabi sa tuna koreo e Kolaea meke se Zedekaea sa tuna koreo e Maseia,
    pu korapa korokorotae kokoha pa Pozaqu Rau: “Kote valani Rau koe Nebukaneza sa
    baṉara pa Babiloni, meke kote va mate i sa sipu korapa dodogoro mia.'
  gaz-gaz: 'Waaqayyo Waan Hunda Dandaʼu, Waaqni Israaʼel waaʼee Ahaab ilma Qolaayaatii
    fi waaʼee Maʼaseyaa ilma Zedeqiyaa warra maqaa kootiin raajii sobaa isinitti dubbatan
    sanaa akkana jedha: “Ani dabarsee Nebukadnezar mooticha Baabilonitti isaan kenna;
    innis ijuma keessan duratti isaan fixa.'
  fra-LSG: 'Ainsi parle l’Éternel des armées, le Dieu d’Israël, sur Achab, fils de
    Kolaja, et sur Sédécias, fils de Maaséja, qui vous prophétisent le mensonge en
    mon nom: Voici, je les livre entre les mains de Nebucadnetsar, roi de Babylone;
    et il les fera mourir sous vos yeux.'
  gnn-gnn: Yo, ŋarra marŋgi dhiyakiyinydja dhäwu'‐gänharamirriwu walalaŋgu, ŋunhi
    walala ŋuli waŋa ŋarrakala be yäkuyu, yurru yuwalktja walala ŋuli ŋunhi bothirri
    warray ḻakaramanydja. Märr‐yuwalk yana ŋarranydja yurru walalanha dhä‐ḏir'yun,
    walala yurru burakirrinydja yukurra Buŋgawawuŋu Bapilunbuyŋuwuŋuna. Marŋgi ŋarra
    walalaŋgu yulŋunydja dhuwala; yakana walala yurru gundupuma winya'‐winyayun dhä‐ḏir'yunamiriwnydja
    walala yana.” Ga bitjarra ŋayi Garray waŋananydja.
  yal-yal: Alatala Sɛnbɛn Birin Kanna, Isirayilaa Ala ito nan falaxi lan Kolayaa dii
    xɛmɛna Axabi nun Maaseyaa dii xɛmɛn Sedeki ma, naxanye wule nabiya falane tima
    ɛ xa, a naxa, “N na e sama nɛn Babilɔn mangan Nebukadanesari sagoni, a yi e faxa
    ɛ yɛɛ xɔri.
  haw-1868: 'Penei ka olelo ana mai a Iehova o na kaua, ke Akua o ka Iseraela, no
    Ahaba, ke koiki a Kolaia, a no Zedekia, ke keiki a Maaseia, na mea i wanana mai
    i ka wahahee ia oukou ma ko''u inoa; Aia hoi, e haawi no wau ia laua iloko o ka
    lima o Nebukaneza, ke alii o Babulona; a e pepehi no oia ia laua imua o ko oukou
    mau maka:'
  arb-NAV: 'يَقُولُ الرَّبُّ الْقَدِيرُ إِلَهُ إِسْرَائِيلَ عَنْ آخْابَ بْنِ قُولايَا
    وَعَنْ صِدْقِيَّا بْنِ مَعْسِيَّا اللَّذَيْنِ يَتَنَبَّآنِ لَكُمْ بِاسْمِي زُوراً:
    «هَا أَنَا أُسَلِّمُهُمَا لِيَدِ نَبُوخَذْنَصَّرَ مَلِكِ بَابِلَ فَيَقْتُلُهُمَا
    عَلَى مَرْأَى مِنْكُمْ،'
  ewe-ewe: 'Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ kple Israel ƒe Mawu la gblɔ le Ahab,
    Kolaya ƒe vi kple Zedekia, Maaseya ƒe vi, ame siwo le aʋatsonyagblɔɖiwo gblɔm
    le nye ŋkɔ dzi la ŋutie nye esi: “Makplɔ wo ade asi na Babilonia fia, Nebukadnezar
    eye wòawu wo le mia ŋkume.'
  eng-LEE: 'Thus hath said the Lord of hosts, the God of Israel, concerning Achab
    the son of Kolayah, and of Zedekiah the son of Ma''asseyah, who prophesy unto
    you in my name falsehood, Behold, I will give them up into the hand of Nebuchadrezzar
    the king of Babylon: and he shall smite them before your eyes.'
  asm-FB: '‘কোলায়াৰ পুত্ৰ যি আহাবে, আৰু মাচেয়াৰ পুত্ৰ যি চিদিকিয়াই মোৰ নামেৰে তোমালোকৰ
    আগত মিছা ভাববাণী প্ৰচাৰ কৰিলে, তেওঁলোকৰ বিষয়ে ইস্ৰায়েলৰ ঈশ্বৰ বাহিনীসকলৰ যিহোৱাই
    এইদৰে কৈছে: ‘চোৱা, মই তেওঁলোকক তোমালোকৰ চকুৰ আগতেই বাবিলৰ ৰজা নবূখদনেচৰৰ হাতত
    শোধাই দিম।'
  sus-A: عِسِرَيِلَ مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ كٌلَيَ شَ دِ عَكَبُ، عَ نُن مَاسٍيَ
    شَ دِ سٍدٍكِيَ شَ قٍ رَ، نَشٍيٍ نَمِحْنمّ مَسٍنيِ وُلٍ دَاشِ قَلَشِ وٌ بّ ﭑ شِلِ
    رَ. ﭑ عٍ سَمَ نّ بَبِلْن مَنفّ نٍبُكَدَنسَرِ سَفٌي، عَ عٍ قَشَ وٌ يَ شْرِ.
  fra-SBL: 'Yahvé des armées, le Dieu d''Israël, dit au sujet d''Achab, fils de Kolaja,
    et de Sédécias, fils de Maaséja, qui vous prophétisent le mensonge en mon nom :
    « Voici, je les livre entre les mains de Nebucadnetsar, roi de Babylone, et il
    les fera mourir sous vos yeux.'
  hbo-hbo: כֹּֽה־אָמַר֩ יְהוָ֨ה צְבָאֹ֜ות אֱלֹהֵ֣י יִשְׂרָאֵ֗ל אֶל־אַחְאָ֤ב בֶּן־קֹֽולָיָה֙
    וְאֶל־צִדְקִיָּ֣הוּ בֶן־מַֽעֲשֵׂיָ֔ה הַֽנִּבְּאִ֥ים לָכֶ֛ם בִּשְׁמִ֖י שָׁ֑קֶר
    הִנְנִ֣י ׀ נֹתֵ֣ן אֹתָ֗ם בְּיַד֙ נְבֽוּכַדְרֶאצַּ֣ר מֶֽלֶךְ־בָּבֶ֔ל וְהִכָּ֖ם
    לְעֵינֵיכֶֽם׃
  kik-kik: 'Ũũ nĩguo Jehova Mwene-Hinya-Wothe, Ngai wa Isiraeli, ekuuga nĩ ũndũ wa
    Ahabu mũrũ wa Kolaia, na Zedekia mũrũ wa Maaseia, o acio mamũrathagĩra mohoro
    ma maheeni makĩgwetaga rĩĩtwa rĩakwa: “Nĩngamaneana kũrĩ Nebukadinezaru mũthamaki
    wa Babuloni, nake nĩakamooraga mũkĩĩonagĩra na maitho manyu.'
  fra-NCL: 'Ainsi parle Yahweh des armées, Dieu d’Israël, au sujet d’Achab, fils de
    Colias, et de Sédécias, fils de Maasias, qui vous prophétisent en mon nom des
    mensonges : Voici que je les livre aux mains de Nabuchodonosor, roi de Babylone,
    et il les fera mourir sous vos yeux.'
  cek-AK: misatuh kaminawk ih Angraeng, Israel Sithaw mah, Ka hmin hoiah nangcae khaeah
    amsawnlok kathui, Kolaiah capa Ahab hoi Maaseiah capa Zedekiah loe, khenah, Babylon
    siangpahrang Nebuchadnezzar ban ah ka paek han; anih mah nangcae mikhnuk ah nihnik
    to hum tih, tiah thuih.
  cuk-cuk: 'Israel-dulemar-e-Bab-Dummad-Jehová Bela-Gangued-Nikad weyob Colaías-machi-Acabʼnik
    soged, degi, Maasías-machi-Sedequíasʼnik sogbalid. We-dulemar bemarga an-nuggi
    yogasaar-gakansaar sunmakdimalad: “We-dulemar an Babilonia-Rey-Nabucodonosorʼga
    urmakoed, a-dule, bemar-wagab we-dulemar-oburgoed.'
  uig-CYR: 'Самави қошунларниң Сәрдари болған Пәрвәрдигар — Исраилниң Худаси мундақ
    дәйду: — Мениң намимда силәргә ялғандин бешарәт беридиған Колаяниң оғли Аһаб тоғрилиқ
    вә Маасеяһниң оғли Зәдәкия тоғрилиқ мундақ дәйду: — Мана, Мән уларни Бабил падишаси
    Небоқаднәсарниң қолиға тапшуримән, у уларни көз алдиңларда өлүмгә мәһкүм қилиду;'
  tel-2017: నా పేరును బట్టి మీకు అబద్ధ ప్రవచనాలు ప్రకటించే కోలాయా కొడుకు అహాబు గురించి,
    మయశేయా కొడుకు సిద్కియా గురించి, ఇశ్రాయేలు దేవుడూ, సేనల ప్రభువు అయిన యెహోవా ఇలా
    అంటున్నాడు, చూడండి, బబులోను రాజైన నెబుకద్నెజరు చేతికి వాళ్ళను అప్పగించబోతున్నాను.
    మీ కళ్ళ ఎదుట అతడు వాళ్ళను చంపుతాడు.
  hat-BSA: “Konsa pale SENYÈ dèzame yo, Bondye Israël la, konsènan Achab, fis a Kolaja
    a, e konsènan Sédécias, fis a Maaséja a, k ap fè fo pwofesi bannou nan non Mwen,
    ‘Gade Byen, Mwen va livre yo nan men Nebucadnetsar, wa Babylone nan e li va touye
    yo devan zye nou.
  kos-kos: “LEUM GOD Kulana, God lun Israel, El kaskas kacl Ahab wen natul Kolaiah,
    ac kacl Zedekiah wen natul Maaseiah, su fahkot kas kikiap nu suwos Inen LEUM GOD.
    El fahk mu El ac eisalosyang nu in paol Tokosra Nebuchadnezzar lun Babylonia,
    su ac fah onelosi ye motowos.
  hbo-WLC: כֹּֽה־אָמַר֩ יְהוָ֨ה צְבָא֜וֹת אֱלֹהֵ֣י יִשְׂרָאֵ֗ל אֶל־אַחְאָ֤ב בֶּן־קֽוֹלָיָה֙
    וְאֶל־צִדְקִיָּ֣הוּ בֶן־מַֽעֲשֵׂיָ֔ה הַֽנִּבְּאִ֥ים לָכֶ֛ם בִּשְׁמִ֖י שָׁ֑קֶר
    הִנְנִ֣י ׀ נֹתֵ֣ן אֹתָ֗ם בְּיַד֙ נְבֽוּכַדְרֶאצַּ֣ר מֶֽלֶךְ־בָּבֶ֔ל וְהִכָּ֖ם
    לְעֵינֵיכֶֽם׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile, bụ Chineke Izrel na-ekwu
    banyere Ehab nwa Kolaya, na Zedekaya nwa Maaseia, ndị na-ebu amụma ụgha nʼaha
    m, “Aga m ewere ha nyefee nʼaka Nebukadneza bụ eze Babilọn. Ọ ga-etigbukwa ha
    nʼihu unu.
  ory-ory: ‘କୋଲାୟର ପୁତ୍ର ଆହବ ଓ ମାସେୟର ପୁତ୍ର ସିଦିକୀୟ ଆମ୍ଭ ନାମରେ ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ
    ମିଥ୍ୟା ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରନ୍ତି, ସେମାନଙ୍କ ବିଷୟରେ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର
    ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି; ଦେଖ, ଆମ୍ଭେ ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସରର ହସ୍ତରେ ସେମାନଙ୍କୁ
    ସମର୍ପଣ କରିବା, ତହିଁରେ ସେ ତୁମ୍ଭମାନଙ୍କ ସାକ୍ଷାତରେ ସେମାନଙ୍କୁ ବଧ କରିବ;
  chk-chk: Ewe Samol mi Unusen Manaman, ewe Koten Israel a apasa fänäsengesin Ahap
    nöün Kolaia we mwän me Setekia nöün Maseia we mi chofana osunier ngenikemi fän
    itan. A apasa pwe epwe atolongeer fän nemenien Nepukatnesar ewe kingen Papilon,
    nge i epwe nirela me fän mesemi.
  rop-rop: “‘Yumob reken Eiheb det san blanga Kolaiya, en Sedakaiya det san blanga
    Meiseiya jidan speshalwan mesinja, dumaji dubala oldei dalimbat yumob dei tok
    langa main neim. Bat dubala oldei dalimbat yumob laiyawan wed. Wal ai garra hendimoba
    det dubala langa King Nebakanesa brom Bebalon hu garra kilim det dubala ded lida
    langa yumob.
  ukr-1871: 'Так говорить Господь сил небесних, Бог Ізраїля, про Ахава Колїєнка й
    про Седекію Маасеєнка, що пророкують вам лож в імя моє: Я подам їх на поталу Навуходонозорові,
    цареві Вавилонському, а сей зробить їм смерть перед очима в вас.'
  deu-1951: 'So spricht der HERR der Heerscharen, der Gott Israels, über Achab, den
    Sohn Kolajas, und über Zedekia, den Sohn Maasejas, die euch Lügen weissagen in
    meinem Namen: Siehe, ich gebe sie in die Hand des babylonischen Königs Nebukadnezar,
    daß er sie vor euren Augen erschlage;'
  eng-JPS: 'Thus saith the LORD of hosts, the God of Israel, concerning Ahab the son
    of Kolaiah, and concerning Zedekiah the son of Maaseiah, who prophesy a lie unto
    you in My name: Behold, I will deliver them into the hand of Nebuchadrezzar king
    of Babylon; and he shall slay them before your eyes;'
  srp-1865: 'Ovako veli Gospod nad vojskama Bog Izrailjev za Ahava sina Kolajina i
    za Sedekiju sina Masijina, koji vam prorokuju u moje ime laž: evo, ja æu ih predati
    u ruke Navuhodonosoru caru Vavilonskom, da ih pobije na vaše oèi.'
  lug-lug: Kino Mukama ow’Eggye, Katonda wa Isirayiri, ky’ayogera ku Akabu mutabani
    wa Kolaya ne Zeddekiya mutabani wa Maaseya, abaawa obunnabbi mu linnya lyange
    nti, “Ndibawaayo eri Nebukadduneeza kabaka w’e Babulooni, abatte nga mulaba.
  heb-heb: כה אמר יהוה צבאות אלהי ישראל אל אחאב בן קוליה ואל צדקיהו בן מעשיה הנבאים
    לכם בשמי שקר הנני נתן אתם ביד נבוכדראצר מלך בבל והכם לעיניכם׃
  ben-IRV: 'আমি, বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর কোলায়ের ছেলে আহাব ও মাসেয়ের
    ছেলে সিদিকিয়, যারা আমার নামে তোমাদের কাছে মিথ্যা ভাববাণী করে, তাদের সম্মন্ধে
    এই কথা বলি: দেখ, আমি বাবিলের রাজা নবূখদনিৎসরের হাতে তাদের সমর্পণ করব। সে তোমাদের
    চোখের সামনেই তাদের হত্যা করবে।'
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਵੇਖੋ, ਮੈਂ ਕੋਲਾਯਾਹ
    ਦੇ ਪੁੱਤਰ ਅਹਾਬ ਨੂੰ ਅਤੇ ਮਆਸਯਾਹ ਦੇ ਪੁੱਤਰ ਸਿਦਕੀਯਾਹ ਨੂੰ ਜਿਹੜੇ ਮੇਰੇ ਨਾਮ ਉੱਤੇ ਝੂਠੇ ਅਗੰਮ
    ਵਾਚਦੇ ਹਨ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਦੇ ਹੱਥ ਵਿੱਚ ਦਿਆਂਗਾ ਅਤੇ ਉਹ ਤੁਹਾਡੇ ਵੇਖਦਿਆਂ ਉਹਨਾਂ
    ਨੂੰ ਮਾਰ ਸੁੱਟੇਗਾ!
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရား သခင်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား မိန့် တော်မူသည်ကား
    ၊ ငါ ၏နာမ ကို အမှီပြု ၍ သင် တို့အား မုသာစကား ကို ဟော ပြောသော၊ ကောလာယ သား အာဟပ်
    နှင့် မာသေယ သား ဇေဒကိ တို့ကို ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ လက် သို့ ငါ အပ် ၍၊
    ထိုမင်းသည် သူ တို့ကို သင် တို့မျက်မှောက် ၌ သတ် လိမ့်မည်။
  tbg-tbg: Te Isareri Variqa Noravano Kotika ekaa kempuka vatauka una paropeti vaiintitanta
    Kolaiaara maaqu Ahaapirarave, Maseaara maaqu Sedekaiararave, tiha, Vitanta ti
    hutuqaa una uva ni tiva nimi variara kaara te vitanta Babironi King Nebukanesaara
    kauquqi kaariraro viva ni nivuqaa vitanta arukaanarove.
  hmo-hmo: '“Siahu Ibounai Lohiabada, Israela ena Dirava, ese Ahaba Kolaia bona Sedekaia
    Maseaia, iena ladana dekenai idia peroveta koikoi noho taudia, be inai bamona
    ia herevalaia noho: Kamonai, lau ese Nebukanesa, Babulonia ena king, ena siahu
    henunai unai tau dikadia ruaosi do lau atodia, bona ia ese umui emui vairana dekenai
    do ia aladia mase.'
  urd-urd: '''रब्ब — उल — अफ़वाज इस्राईल का ख़ुदा अख़ीअब बिन — क़ुलायाह के बारे में
    और सिदक़ियाह — बिन — मासियाह के बारे में, जो मेरा नाम लेकर तुम से झूटी नबुव्वत
    करते हैं, यूँ फ़रमाता है कि: देखो, मैं उनको शाह — ए — बाबुल नबूकदनज़र के हवाले
    करूँगा, और वह उनको तुम्हारी आँखों के सामने क़त्ल करेगा;'
  rus-SYN: 'так говорит Господь Саваоф, Бог Израилев, об Ахаве, сыне Колии, и о Седекии,
    сыне Маасеи, которые пророчествуют вам именем Моим ложь: вот, Я предам их в руки
    Навуходоносора, царя Вавилонского, и он умертвит их пред вашими глазами.'
  bqc-SIM: Ma Dii Zĩgↄ̃de Isailiↄ Lua ma mɛ̀, Kolaia nɛ́ Ahabu ń Maasea nɛ́ Zedekiao
    lɛ́ ãnabikɛkɛɛ́ ń ɛɛo ń ma tↄ́oɛ. Má ń na Babɛli kí Nɛbukanɛzaɛ a ↄzĩɛ,
    i ń dɛdɛ á wáa.
  tcz-CHONGTHU: 'Hatchungnung Pakai, Isreal Pathen chun, nathemgao hou, kamin’a jouva
    gaothu seiho: Kolaiah chapa Ahab chule Maaseiah chapa Zedekiah, chungchang thu
    hitin aseiye. Keiman amaho chu, Babylon lengpa Nebuchadnezzar khut’a kapeh doh’a
    aman nangho mitmu tah’a athagam diu ahi.'
  mar-mar: कोलायाचा मुलगा अहाब व मासेयाचा मुलगा सिद्कीया, ते माझ्या नावाने खोटे भविष्य
    सांगतात, यांच्याविषयी इस्राएलाचा देव सेनाधीश परमेश्वर असे म्हणतो, पाहा, मी त्यांना
    बाबेलाचा राजा नबुखद्नेस्सराच्या हाती देईन. आणि तो त्यास तुमच्या डोळ्यांसमोर ठार
    करील.
  qub-qub: 'Israelcunapa munayniyoj Tayta Diosninmi Colaiaspa wamran Acabpäwan Maasiaspa
    wamran Sedequiaspaj cayno nin: «Paycunaga llutantami willaparcaycäshunqui ‹Tayta
    Diosmi willamasha› nir. Chayno cashanpitami Babiloniapa raynin Nabucodonosorpa
    maquinman chayachishaj. Chaura Nabucodonosornami gamcunapa ñaupayquicho wañuchenga.'
  bqp-bqp: U nɛɛ, Akɑbu, Kolɑyɑn bii kɑ Sedesiɑsi, Mɑseyɑn bii, be, be bɑ bɛɛ gɑri
    weesugii sɔ̃ɔmɔ kɑ win yĩsiru, u koo bu Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko nɔmu
    bɛriɑ kpɑ u bu so u go, bɛɛn nɔni biru.
  hat-hat: Men mesaj Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl la, bay sou Akab,
    pitit Kolaja, ansanm ak Sedesyas, pitit Maseja, ki t'ap pran non Seyè a pou bay
    manti. Mwen pral lage yo nan men Nèbikadneza, wa Babilòn lan, ki pral fè touye
    yo la devan nou tout.
  eng-BSB: 'This is what the LORD of Hosts, the God of Israel, says about Ahab son
    of Kolaiah and Zedekiah son of Maaseiah, who are prophesying to you lies in My
    name: “I will deliver them to Nebuchadnezzar king of Babylon, and he will kill
    them before your very eyes.'
  eng-WEBPB: 'The LORD of Armies, the God of Israel, says concerning Ahab the son
    of Kolaiah, and concerning Zedekiah the son of Maaseiah, who prophesy a lie to
    you in my name: “Behold, I will deliver them into the hand of Nebuchadnezzar king
    of Babylon; and he will kill them before your eyes.'
  kbq-kbq: Hagi Monafi sondia vahe'mofo Ra Anumzana Israeli vahe Anumzamo'a amanage
    nehie, Kolaia nemofo Ahapuke Ma'aseia nemofo Zedekaiakea Nagri nagifi havige kasnampa
    ke hunaku, Nagra Babiloni kini ne' Nebukatnesa azampi zanavre anta'nena mikamota
    negesageno zanahe frigahie.
  nhe-BL: 'TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij huan yajaya tlen
    toTeco tiisraelitame, quej ni quiijtohua tlen nopa istlacatica tiocamanalohuani
    tlen inintoca Acab, icone Colaías huan Sedequías, icone Maasías tlen tepohuilíaj
    istlacayotl huan quiijtohuaj para na niquintitlantoc: “Na niquintemactilis imaco
    Nabucodonosor para yajaya ma quinmicti iniixpa nochi tlacame.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e Izaew wazar uze'eg Akaw Korai
    ta'yr ikutyr a'e. Uze'eg Zeneki Mazez ta'yr ikutyr no. A'e awa umume'u temu'emaw
    waiko Tupàn her rehe wà. — Amono putar Namukononozor Mawiron wanuwihawete ipo
    pe ihe nehe. Namukononozor uzuka kar putar a'e mokoz awa penenataromo a'e wà nehe.
  eng-DRA: 'Thus saith the Lord of hosts the God of Israel, to Achab the son of Colias,
    and to Sedecias the son of Maasias, who prophesy unto you in my name falsely:
    Behold I will deliver them up into the hands of Nabuchodonosor the king of Babylon:
    and he shall kill them before your eyes.'
