verse: JER.029.005
translations:
  mal-C: “നിങ്ങൾ വീടുകൾ പണിത് അവയിൽ പാർക്കുക; തോട്ടങ്ങൾ നട്ടുണ്ടാക്കി അവയുടെ ഫലം അനുഭവിക്കുക.
  deu-TKW: Baut Häuser und wohnt darin, pflanzt Gärten und genießt ihre Früchte!
  lin-lin: « Botonga bandako mpe bovanda kuna ; bolona banzete mpe bolia mbuma na
    yango ;
  eng-LSV: Build houses and abide; and plant gardens and eat their fruit;
  eng-GNV: Buylde you houses to dwell in, and plant you gardens, and eate the fruites
    of them.
  eng-WEBSTER: Build ye houses, and dwell in them ; and plant gardens, and eat the
    fruit of them;
  nhw-BL: “Ximochihuilica amochajchaj huan ipan xiitztoca. Nojquiya xijtocaca xocomecatl
    pampa nopona anmocahuase miyac xihuitl.
  swh-ONEN: “Jengeni nyumba na mstarehe, pandeni bustani na mle mazao yake.
  bba-bba: U nɛɛ, i diɑ bɑniɔ kpɑ i n wɑ̃ɑ ye sɔɔ. I ɡbeɑ koowo kpɑ i yen dĩɑnu di.
  eng-KJVCPB: Build ye houses, and dwell in them; and plant gardens, and eat the fruit
    of them;
  cpy-cpy: ‘Piwetsiki pipanko-paeni, pinampi-tyaawo janta. Pipankite powayityaari.
  luo-luo: “Geruru udi kendo udag kanyo; pidhuru puothe kendo ucham gik ma ginyago.
  meu-meu: Ruma ba hagini, bena ba noholai; uma ba kara, bena anidia bavani.
  npi-ULB: '''घरहरू बनाओ र तिनमा बस । बारीहरूमा बीउ रोप र तिनको फल खाओ ।'
  yor-yor: “Ẹ kọ́ ilé kí ẹ sì máa gbé ibẹ̀, ẹ dá oko, kí ẹ sì máa jẹ èso ohun ọ̀gbìn
    oko yín.
  pes-OPCB: «خانه‌ها بسازید و در آنها زندگی کنید؛ درختان بکارید و از میوه آنها بخورید،
    چون سالهای زیادی در آنجا خواهید بود.
  tgl-ULB: '''Magtayo kayo ng mga bahay at manirahan sa mga ito. Magtanim kayo at
    kainin ang mga bunga nito.'
  hui-hui: Babilono ogoniha howa tígua anda bialu e hangalu tomoru bialu nalu halimu.
  mya-mya: '`သင်​တို့​အိမ်​ရာ​ဆောက်​လုပ်​၍​အ​တည်​တ​ကျ နေ​ထိုင်​ကြ​လော့။ ဥ​ယျာဉ်​များ​ကို​စိုက်​ပျိုး​၍
    ရ​ရှိ​သည့်​အ​သီး​အ​နှံ​များ​ကို​စား​ကြ​လော့။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཁང་པ་བརྩིགས་ནས་དེའི་ནང་དུ་འདུག་དགོས་ལ། སྐྱེད་ཚལ་བཙུགས་ནས་དེའི་ནང་གི་ཤིང་ཏོག་སྤྱོད་དགོས།
  sna-sna: “Zvivakirei dzimba mugare; murime mapindu mugodya zvibereko zvawo.
  spa-BLM: “Construyan casas y habiten en ellas. Planten jardines y coman sus frutos.
  cac-cac: B'oec e pat, tzex cajnaj d'ay, avejec eyavb'en te' yic tze loan sat.
  swh-ULB: '''Jengeni nyumba na muishi ndani yake. Pandeni bustani na mle matunda
    yake.'
  bel-bel: будуйце дамы і жывеце ў іх, і разводзьце сады і ежце плады зь іх;
  deu-ELBBK: Baut Häuser und bewohnt sie, und pflanzt Gärten und esst ihre Frucht.
  mbb-OT: “Petukud kew te menge valey ne zutun kew ubpà. Pemula kew ne kaan kew te
    sebpet niw.
  mal-2015: നിങ്ങൾ വീടുകളെ പണിതു പാർപ്പിൻ; തോട്ടങ്ങളെ ഉണ്ടാക്കി ഫലം അനുഭവിപ്പിൻ.
  rmc-rmc: „Ačhaven o khera a bešen andre. Sadzinen andro zahradi a chan oda, so andre
    barola.
  pes-OPV: خانه‌ها ساخته در آنها ساکن شوید و باغها غرس نموده، میوه آنها را بخورید.
  ron-1924: ‘Зидиць касе ши локуици-ле; сэдиць грэдинь ши мынкаць дин роаделе лор!
  ben-OBCV: “তোমরা বাসগৃহ নির্মাণ করে সেখানে বসতি করো; উদ্যানে সব গাছপালা রোপণ করো
    ও সেগুলিতে উৎপন্ন ফল খাও।
  som-som: Guryo dhista, oo ku hoyda, oo beero beerta, oo midhahoodana cuna.
  lat-VUC: 'Ædificate domos, et habitate: et plantate hortos, et comedite fructum
    eorum.'
  eng-ASVBT: Build ye houses, and dwell in them; and plant gardens, and eat the fruit
    of them.
  ita-1885: Edificate delle case, ed abitate in esse, e piantate de' giardini, e mangiatene
    il frutto.
  eng-LXXUP: Baldness is come upon Gaza; Ashkelon is cast away, and the remnant of
    the Enakim.
  eng-ULB: '''Build houses and live in them. Plant gardens and eat their fruit.'
  spa-VBL: Construyan allí casas para vivir. Planten jardines y cultiven alimentos
    para comer.
  fra-_FOB: Bâtissez des maisons, et les habitez; plantez des jardins, et mangez-en
    les fruits;
  mal-mal: നിങ്ങൾ വീടുകൾ പണിതു പാർക്കുവിൻ; തോട്ടങ്ങൾ ഉണ്ടാക്കി ഫലം അനുഭവിക്കുവിൻ.
  urd-GVR: Bābal meṅ ghar banā kar un meṅ basne lago. Bāġh lagā kar un kā phal khāo.
  suz-BL: गेपुकी मेकेर खिं सेल्‍शा बाक्‍कीन। रूम मार मार शोक्‍शा जने।
  eng-NOY: Build ye houses and dwell in them; and plant gardens and eat the fruit
    of them.
  ita-1927: Fabbricate delle case e abitatele; piantate de’ giardini e mangiatene
    il frutto;
  ckb-ckb: «خانوو بنیاد بنێن و نیشتەجێ بن؛ باخ بچێنن و بەروبوومی بخۆن.
  eng-BBE: Go on building houses and living in them, and planting gardens and using
    the fruit of them;
  kan-OKCV: “ಮನೆಗಳನ್ನು ಕಟ್ಟಿ ವಾಸಮಾಡಿರಿ. ತೋಟಗಳನ್ನು ನೆಟ್ಟು, ಅವುಗಳ ಫಲವನ್ನು ತಿನ್ನಿರಿ.
  tam-2017: நீங்கள் வீடுகளைக் கட்டி, குடியிருந்து, தோட்டங்களை நாட்டி, அவைகளின் கனியைச்
    சாப்பிடுங்கள்.
  spa-RV-1909: Edificad casas, y morad; y plantad huertos, y comed del fruto de ellos;
  ron-BTF: Zidiți-vă case și locuiți în ele; și sădiți grădini și mâncați rodul lor;
  eng-WEBP: “Build houses and dwell in them. Plant gardens and eat their fruit.
  eng-FBV: Build yourselves houses there to live in. Plant gardens and grow food to
    eat.
  nld-1939: Bouwt huizen, en gaat er in wonen; legt tuinen aan, en geniet van hun
    vruchten.
  nch-BL: “Ximochihuilica amochajchaj huan ipan xiitztoca. Nojquiya xijtocaca xocomecat
    pampa nopona anmocahuase miyac xihuit.
  vie-1934: Hãy xây nhà và ở; hãy trồng vườn và ăn trái;
  hin-CV: “आवासों का निर्माण करो तथा उनमें निवास करो; वाटिकाएं रोपित करो तथा उनके
    उत्पाद का उपभोग करो.
  spa-BES: Sigan construyendo casas y viviendo en ellas, y plantando jardines y usando
    el fruto de ellas;
  tdx-tdx: Andranjio anjomba le imoneño, amboleo an-koboñe ao vaho ikamao ty voka’e;
  tha-KJV: จงสร้างเรือนของเจ้าและอาศัยอยู่ในเรือนนั้น จงปลูกสวนและรับประทานผลไม้​ที่​ได้​นั้น
  por-BR-2018: Edificai casas, e nelas habitai; plantai hortas, e comei o fruto delas.
  deu-ELO: Bauet Häuser und bewohnet sie, und pflanzet Gärten und esset ihre Frucht.
  eng-WYC-2018: Build ye houses, and inhabit (them), and plant ye orchards, and eat
    ye [the] fruit of them;
  epo-epo: Konstruu domojn kaj loĝu, plantu ĝardenojn kaj manĝu iliajn fruktojn;
  uig-PIN: Ɵylǝrni ⱪurunglar, ularda turunglar; baƣlarni bǝrpa ⱪilinglar, ularning
    mewisini yǝnglar;
  beo-beo: ‘Dilia diasu gaguli, hahawane fima. Ifabi bugili, ha:i manu faili manu.
  tpi-OTNT: Yupela i mas wokim ol haus bilong yupela na planim ol gaden na kisim kaikai
    long ol dispela gaden.
  hau-SA: “Ku gina gidaje ku zauna; ku dasa gonaki ku kuma ci abin da suka haifar.
  uig-LAT: Öylerni qurunglar, ularda turunglar; baghlarni berpa qilinglar, ularning
    méwisini yenglar;
  nde-nde: “Yakhani izindlu lihlale phansi; limani izivande lidle izithelo zazo.
  ton-ton: ‘Mou langa ʻae ngaahi fale, ʻo nofo ai pea tō ʻae ngaahi ngoue, mo kai
    hono fua;
  ces-1613: Stavějte domy, a osazujte se, štěpujte také štěpnice, a jezte ovoce jejich.
  eng-WMB: “Build houses and dwell in them. Plant gardens and eat their fruit.
  tam-TCV: “நீங்கள் வீடுகளைக் கட்டி, அவைகளில் வாழுங்கள். தோட்டங்களை நாட்டி அவைகளின்
    கனியைச் சாப்பிடுங்கள்.
  ceb-ULB: '''Pagtukod ug mga balay ug pagpuyo kanila. Pagtanom sa mga tanaman ug
    pagkaon sa bunga niini.'
  pol-UBG: Budujcie domy i mieszkajcie w nich; zakładajcie ogrody i spożywajcie ich
    owoce;
  urd-GVU: بابل میں گھر بنا کر اُن میں بسنے لگو۔ باغ لگا کر اُن کا پھل کھاؤ۔
  deu-1912: Bauet Häuser, darin ihr wohnen möget, pflanzet Gärten, daraus ihr Früchte
    essen möget;
  ntj-ntj: Kulila-ya. Ngurra palangka-yanku yiwarla palyaralpi nyinama. Puru-yanku
    kaatanpa palyara mirrkatarrartu pakaltjingara ngalkuma.
  kan-2017: ನೀವು ಮನೆಗಳನ್ನು ಕಟ್ಟಿಕೊಂಡು ಅವುಗಳಲ್ಲಿ ವಾಸಿಸಿರಿ, ತೋಟಗಳನ್ನು ಮಾಡಿಕೊಂಡು ಅವುಗಳ
    ಫಲವನ್ನು ಅನುಭವಿಸಿರಿ.
  yap-yap: ‘Mu dumow naungad nge fel’ rogon e par romed. Mu yunged e woldug romed
    ngam ked e tin ke tugul riy.
  hlt-MCSB: Im thoh uh lamtah khosa uh, dum tue uh lamtah a thaih te ca uh.
  mdy-ETH: ‹ማኣሪ ማዢ ናንጉዋቴ፤ ቱኮ ዱማ ዱማ ሚሢያ ቱኩዋቴ፤ ዬያ ሚፆኮ ዓኣፖዋ ሙዑዋቴ፤
  twi-ASANTE: “Monsisi afie, na momfa mmɔ atenaseɛ; monyɛ nturo na monni mu aba.
  eng-WEBU: “Build houses and dwell in them. Plant gardens and eat their fruit.
  wal-wal: ‘Keettata keexxidi, etan de7ite. Kattaa zeridi, aifiyaa miite.
  spa-PDDPT: Edifiquen casas y habítenlas. Planten huertos y coman sus frutos.
  gun-gun: Pejapo ke penderorã, penderekoa guive Babilônia py pendekuaia py ae. Penhotỹ
    yvyra hi'a va'erã, ha'e pe'u hi'a.
  ilo-ULB: '''Mangipatakderkayo kadagiti balbalay ket pagnaedanyo dagitoy. Mulaanyo
    dagiti pagmulaan ket kanenyo ti ibunga dagitoy.'
  kpg-kpg: ‘Goodou hau hia godou hale gi noho ai no lodo. Heia godou hadagee, e miami ai
    goodou.
  uig-ARA: ئۆيلەرنى قۇرۇڭلار، ئۇلاردا تۇرۇڭلار؛ باغلارنى بەرپا قىلىڭلار، ئۇلارنىڭ
    مېۋىسىنى يەڭلار؛
  sus-sus: «Wo xa banxie ti, wo xa sabati naa. Wo xa laakɔɛ sa, wo xa balo a bogi
    xun na.
  pon-2006: ‘Kumwail kauwada imwamwail oh soandihla loale. Kumwail wiahda amwail mwetuwel
    kan oh tungoale wah kan.
  ksd-ksd: Avat a pait ra umana pal ma avat a ki ta diat; avat a vavauma ma avat a
    en ra vuaina;
  tur-YTC: “Evler yapın ve içlerinde oturun. Bahçeler dikin ve meyvesini yiyin.
  grc-BRENT: Ἥκει φαλάκρωμα ἐπὶ Γάζαν, ἀπεῤῥίφη Ἀσκάλων, καὶ οἱ κατάλοιποι Ἐνακίμ.
  ind-AYT: ‘Bangunlah rumah-rumah dan tinggallah di dalamnya, dan tanamilah kebun-kebun
    dan makanlah hasilnya.
  nya-nya: “Mangani nyumba ndipo muzikhalamo. Limani minda ndipo mudye zipatso zake.
  hrv-hrv: Gradite kuće i nastanite se, sadite vrtove i uživajte urod njihov!
  mps-mps: Dagego duga be dabe sęnama, te gi dabe bulama, te gide nai sela tuyu,
    bidao.
  tpi-tpi: Yupela i mas wokim ol haus bilong yupela na planim ol gaden na kisim kaikai
    long ol dispela gaden.
  dan-1931: Byg Huse og bo deri, plant Haver og spis deres Frugt,
  vie-OVCB: “Hãy xây nhà, và ở tại đó. Hãy trồng vườn cây mà ăn trái.
  guj-2017: ‘તમે ઘરો બાંધો અને તેમાં રહો, દ્રાક્ષાની વાડીઓ રોપો અને તેનાં ફળો ખાઓ.
  pon-2006A: ‘Kumwail kauwada imwamwail oh soandihla loale. Kumwail wiahda amwail
    mwetuwel kan oh tungoale wah kan.
  por-BRBSL: “Construa casas e habite nelas. Plantem jardins e comam seus frutos”.
  cth-cth: Im sak awh nateh haw vah khosak awh. Takha sak awh nateh a pawnaw cat awh.
  twi-twi: “Munsisi afi, na momfa mmɔ atenase; monyɛ nturo na munni mu aba.
  hlt-hlt: Im thoh uh lamtah khosa uh, dum tue uh lamtah a thaih te ca uh.
  tbz-SIM: Mɑɑ́nɛ̀ sicɛ̃́ĩ kɛ́nhɑ̃, fííkúnɛ̀ dɛtie ndi pénnɛ̀ kɛ́nyo ndɛ bɛ.
  msy-2020: Egh ia uari bagh dɨpenibar ingarɨva, dagher azeniba oparɨva, azenir kabar
    dagheba ini.
  azb-azb: “Evlər tikib yaşayın, bağçalar salıb meyvələrini yeyin.
  eng-DBY: Build houses, and dwell in them, and plant gardens, and eat the fruit of
    them.
  hin-2017: घर बनाकर उनमें बस जाओ; बारियाँ लगाकर उनके फल खाओ।
  wol-KYG: Tabaxleen ay kër dëkke; jëmbat seeni tóokër, lekk ca meññeef ma.
  eng-YLT: Build ye houses, and abide; and plant ye gardens, and eat their fruit;
  eng-WYC-2017: Build ye houses, and inhabit, and plant ye orchards, and eat ye [the]
    fruit of them;
  eng-WMBB: “Build houses and dwell in them. Plant gardens and eat their fruit.
  urd-GVH: बाबल में घर बनाकर उनमें बसने लगो। बाग़ लगाकर उनका फल खाओ।
  rug-rug: “Mi kuri vetu, mamu veko kinoa vasina; lete inuma, mamu henai sari vuadi.
  gaz-gaz: “Manneen ijaarradhaatii keessa jiraadhaa; biqiltuu dhaabbadhaatii ija isaa
    nyaadhaa.
  fra-LSG: Bâtissez des maisons, et habitez-les; plantez des jardins, et mangez-en
    les fruits.
  gnn-gnn: Dhiyaliyinydja nhuma yurru yukurra nhina märr‐weyinŋumirrina. Nhumanydja
    yurru djäma wäŋana nhumalaŋguway buṉbuna, bala nhuma yurru nhinana yukurra.
  yal-yal: “Ɛ banxine ti, ɛ dɔxɔ e kui. Ɛ nakɔne si, ɛ yi e bogine don.
  haw-1868: 'E kukulu hale oukou, a e noho iho; e kanu i na mahinaai, a e ai i kolaila
    ai:'
  arb-NAV: ابْنُوا بُيُوتاً وَأَقِيمُوا فِيهَا. اغْرِسُوا بَسَاتِينَ وَكُلُوا مِنْ
    نِتَاجِهَا.
  ewe-ewe: “Mitso aƒewo ne mianɔ wo me, mide agble eye miaɖu emenuwo.
  eng-LEE: Build ye houses, and dwell therein; and plant gardens, and eat their fruit;
  asm-FB: তোমালোকে ঘৰ সাজি তাত বাস কৰা, আৰু বাৰী পাতি তাৰ ফল ভোগ কৰা।
  sus-A: «وٌ شَ بَنشِيٍ تِ، وٌ شَ سَبَتِ نَا. وٌ شَ لَاكْي سَ، وٌ شَ بَلٌ عَ بٌفِ
    شُن نَ.
  fra-SBL: « Construisez des maisons et habitez-les. Plantez des jardins et mangez
    leurs fruits.
  hbo-hbo: בְּנ֥וּ בָתִּ֖ים וְשֵׁ֑בוּ וְנִטְע֣וּ גַנֹּ֔ות וְאִכְל֖וּ אֶת־פִּרְיָֽן׃
  kik-kik: “Mwĩyakĩrei nyũmba na mũcitũũre; haandai mĩgũnda mũcooke mũrĩe maciaro
    mayo.
  fra-NCL: Bâtissez des maisons et habitez-les ; plantez des jardins et mangez-en
    les fruits.
  cek-AK: imnawk to sah oh loe, to ah om oh; takhanawk to sah oh loe, thingthai to
    caa oh;
  cuk-cuk: “Neg be sobmalo, agi be megmalo. Ibmar be digmalo, a-e-san be gunmalo.
  uig-CYR: Өйләрни қуруңлар, уларда туруңлар; бағларни бәрпа қилиңлар, уларниң мевисини
    йәңлар;
  tel-2017: ‘ఇళ్ళు కట్టుకుని వాటిలో నివాసం ఉండండి. తోటలు నాటి వాటి ఫలాలు అనుభవించండి.
  hat-BSA: “Bati kay e viv nan yo. Plante jaden e manje pwodwi yo.
  kos-kos: ‘Kowos in musaela lohm suwos ac okaki we. Yukwiya ima ac mongo ke fokin
    ima inge.
  hbo-WLC: בְּנ֥וּ בָתִּ֖ים וְשֵׁ֑בוּ וְנִטְע֣וּ גַנּ֔וֹת וְאִכְל֖וּ אֶת־פִּרְיָֽן׃
  ibo-ibo: “Wuoronụ onwe unu ụlọ, birikwanụ nʼime ya; kụọnụ ihe nʼubi a gbara ogige,
    riekwa mkpụrụ si na ya;
  ory-ory: ତୁମ୍ଭେମାନେ ଗୃହ ନିର୍ମାଣ କରି ତହିଁରେ ବାସ କର; ଉଦ୍ୟାନ ପ୍ରସ୍ତୁତ କରି ତହିଁର ଫଳ
    ଭୋଗ କର;
  chk-chk: ‘Oupwe aüetä imwemi o nonom lor, oupwe fotuki ämi tanipi o mongö uar.
  rop-rop: Imbin tok, ‘Yumob garra bildimap haus en jidan deya. Yumob garra growimap
    gadin en dagat daga brom det gadin weya yumob bin growimap.
  ukr-1871: Будуйте доми та й живіть у них; насаджуйте сади та й поживайте їх плоди;
  deu-1951: Bauet Häuser und wohnet darin, pflanzet Gärten und esset ihre Früchte;
  eng-JPS: Build ye houses, and dwell in them, and plant gardens, and eat the fruit
    of them;
  srp-1865: Gradite kuæe i sjedite u njima; sadite vrtove i jedite rod njihov;
  lug-lug: “Mwezimbire amayumba mutuule omwo; mulime ennimiro mulye ebibala byamu.
  heb-heb: בנו בתים ושבו ונטעו גנות ואכלו את פרין׃
  ben-IRV: বাড়ি তৈরী কর ও তাতে বাস কর। বাগান চাষ কর ও তার ফল খাও।
  pan-pan: ਤੁਸੀਂ ਘਰ ਬਣਾਓ ਅਤੇ ਉਹਨਾਂ ਵਿੱਚ ਵੱਸੋ ਅਤੇ ਬਾਗ਼ ਲਾਓ ਅਤੇ ਉਹਨਾਂ ਦੇ ਮੇਵੇ ਖਾਓ
  mya-JVB: အိမ် တို့ကိုဆောက် ၍ နေရာချ ကြလော့။
  tbg-tbg: Ne mini naavu maaqa kaqate vaiha kaiqa varake naaho maata ututeha nenta
    naahoqihai kara qantukeha naate.
  hmo-hmo: “Ruma do umui haginia, bona idia lalonai do umui noho. Uma do umui karaia,
    bona edia anina do umui ania.
  urd-urd: तुम घर बनाओ और उन में बसों, और बाग़ लगाओ और उनके फल खाओ,
  rus-SYN: стройте домы и живите в них, и разводите сады и ешьте плоды их;
  bqc-SIM: À zↄ̃lɛ we, í kpɛdↄdↄ. À pↄ́tↄ̃ bua, íↄ ble.
  tcz-CHONGTHU: In tampi kisah’un, kihol tah in cheng un. Honlei kibolun lang aga
    neuvin.
  mar-mar: “घरे बांधून त्यामध्ये राहा. बागे लावा आणि त्याचे फळ खा.
  qub-qub: «Wasiquicunata arurcärir chaycho tiyay. Chacracunachöpis aruy. Murupacushayqui
    micuy wayushancunatapis micur goyay.
  bqp-bqp: U nɛɛ, i diɑ bɑniɔ kpɑ i n wɑ̃ɑ ye sɔɔ. I gbeɑ koowo kpɑ i yen dĩɑnu di.
  hat-hat: Nou mèt bati kay pou nou rete, nou mèt plante jaden pou nou manje.
  eng-BSB: “Build houses and settle down. Plant gardens and eat their produce.
  eng-WEBPB: “Build houses and dwell in them. Plant gardens and eat their fruit.
  kbq-kbq: Tamagra nona kita nemanita, hozanena erita antenkeno ne'zamo'a nena hanigeta
    erita neneta maniho.
  nhe-BL: “Ximochihuilica imochajchaj huan ipan xiitztoca. Nojquiya xijtocaca xocomecatl
    pampa nopano inmocahuase miyac xihuitl.
  gub-BL: — Pezapo penàpuz nehe. Peiko ipupe nehe. Pezutym ma'ywa 'yw nehe. Pe'u i'a
    kwer nehe no.
  eng-DRA: 'Build ye houses, and dwell in them: and plant orchards, and eat the fruit
    of them.'
