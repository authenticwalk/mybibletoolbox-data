verse: JER.029.010
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ബാബേലിൽ എഴുപതുവർഷം തികഞ്ഞശേഷം ഞാൻ നിങ്ങളെ
    സന്ദർശിക്കും നിങ്ങളെ ഈ സ്ഥലത്തേക്കു തിരിച്ചുവരുത്തും എന്നുള്ള എന്റെ വാഗ്ദത്തം
    നിറവേറ്റും.'
  deu-TKW: 'Denn so spricht Jahwe: Erst wenn volle siebzig Jahre für Babel dahingegangen
    sind, werde ich euch heimsuchen und meine freundliche Zusage, euch an diesen Ort
    zurückzuführen, an euch verwirklichen.'
  lin-lin: 'Kasi tala liloba oyo Yawe alobi : « Tango mibu tuku sambo ekokoka mpo
    na Babiloni, nakoya epai na bino mpe nakokokisa elaka na Ngai ya ngolu mpo na
    kozongisa bino na esika oyo.'
  eng-LSV: 'For thus said YHWH: Surely at the fullness of Babylon—seventy years—I
    inspect you, and have established My good word toward you, to bring you back to
    this place.'
  eng-GNV: But thus saith the Lord, That after seuentie yeeres be accomplished at
    Babel, I will visite you, and performe my good promise toward you, and cause you
    to returne to this place.
  eng-WEBSTER: For thus saith the LORD, That after seventy years shall be accomplished
    at Babylon I will visit you, and perform my good word towards you, in causing
    you to return to this place.
  nhw-BL: 'Huan nojquiya TOTECO quiijto: “Anitztose ipan tlali Babilonia 70 xihuitl.
    Pero quema ajsitos nopa 70 xihuitl, na nihualas huan nimechtlamichihuilis nochi
    nopa cuali tlamantli catli nimechtlajtolcahuilijtoc huan sempa nimechhualicas
    ipan amotlal.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Miaka sabini itakapotimia kwa ajili ya Babeli,
    nitakuja kwenu na kutimiza ahadi yangu ya rehema ya kuwarudisha mahali hapa.'
  bba-bba: U mɑɑ nɛɛ, wɔ̃ɔ wɑtɑ kɑ wɔkurun bɑɑ yɑ̀ n doonɑ, u koo nɑ u bɛɛ yɑrɑ u
    kɑ wurɑmɑ bɛɛn temɔ. Nɡe mɛyɑ u koo kɑ win nɔɔ mwɛɛru yibiɑ.
  eng-KJVCPB: For thus saith the Lord, That after seventy years be accomplished at
    Babylon I will visit you, and perform my good word towards you, in causing you
    to return to this place.
  cpy-cpy: 'Rapiitakiro Tajorentsi, ikantzi: ‘Aririka pimonkaa-takiro eerokapaeni
    pijeekaeyini Kompitaariki okaate 70 ojarentsi, aripaete noneshironka-teemi, aritaki
    noepiyeemi pinampiiteki, rootaki nokantzi-takimiri paerani.’'
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Bangʼ ka usetieko higni piero abiriyo
    e Babulon, to anabi iru kendo achop singo mara mar ngʼwono mondo aduogu ka.”'
  meu-meu: 'Badina be Iehova ini e gwau tomamu: Laḡani hitu-ahui bae ha-ore Babulono
    enai, bena baina vadivadi henimui, bona egu gwauhamata na emui ai baina hamomokania,
    bona baina hakaumui lou mai ina gabu ai.'
  npi-ULB: किनकि परमप्रभु यसो भन्‍नुहुन्छ, 'बेबिलोनले तिमीहरूमाथि सत्तरी वर्षसम्म
    शासन गरिसकेपछि म तिमीहरूलाई मदत गर्नेछु, र तिमीहरूलाई यस ठाउँमा फर्काएर ल्याउछु
    भन्‍ने मेरो असल वचन पुरा गर्नेछु ।
  yor-yor: 'Báyìí ni Olúwa wí: “Nígbà tí ẹ bá lo àádọ́rin ọdún pé ní Babeli, èmi yóò
    tọ̀ yín wá láti ṣe àmúṣẹ ìlérí ńlá mi fún un yín, àní láti kó o yín padà sí Jerusalẹmu.'
  pes-OPCB: 'و حال خداوند می‌فرماید: «اما وقتی هفتاد سال اسارت در بابِل تمام شود،
    همان‌طور که قول داده‌ام، بر شما نظر لطف خواهم انداخت و شما را به وطنتان باز خواهم
    گرداند.'
  tgl-ULB: Sapagkat ito ang sinasabi ni Yahweh, 'Kapag pinamunuan kayo ng Babilonia
    sa loob ng pitumpung taon, tutulungan ko kayo at ipagpapatuloy ang mabuting salita
    ko para sa inyo upang ibalik kayo sa lugar na ito.
  hui-hui: Anduane Homogohanda bi ogodagua laya. I̱na Babilonome mali pira kariani
    (70) mo ko mbira nahe bayale helo heledo. Mali ogonidagua hai kagola Babilono
    mo ko holebira. Mo ko harangi i̱na buleore lalu bi lo wirugo lola helo tí mitangi
    bialu Yarusaleme haru dai bulebero.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​က`ဗာ​ဗု​လုန်​မြို့​၏​သက်​တမ်း အ​နှစ်​ခု​နစ်​ဆယ်​စေ့​သော​အ​ခါ
    ငါ​သည်​သင် တို့​အား​ပြန်​လည်​ကြည့်​ရှု​မည်။ ငါ​၏​က​တိ​တော် ရှိ​သည့်​အ​တိုင်း​သင်​တို့​၏​ပြည်​သို့​ပြန်​လည်
    ပို့​ဆောင်​မည်။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། པཱ་པེལ་ལོན་གྱི་ཕྱིར་དུ་གཏན་ལ་ཕབ་བའི་བགྲང་བྱ་བདུན་ཅུ་རྫོགས་དུས་སུ།
    ངས་ཁྱོད་རྣམས་ལ་ལྟ་སྐྱོང་བྱས་ཏེ་ངའི་ཁས་ལེན་བཟང་པོ་ཁྱོད་ཅག་ལ་བསྒྲུབས་ནས། ཁྱོད་རྣམས་ཕྱིར་གནས་འདིར་འཁྲིད་འོང་དགོས།
  sna-sna: 'Nokuti zvanzi naJehovha: “Panopera makore makumi manomwe eBhabhironi,
    ndichauyazve kwamuri ndigozadzisa zvakanaka zvandakavimbisa kuti ndichakudzoserai
    kunzvimbo ino.'
  spa-BLM: 'Porque Yahvé dice: “Después de que se cumplan setenta años para Babilonia,
    te visitaré y cumpliré mi buena palabra para contigo, haciéndote volver a este
    lugar.'
  cac-cac: 'Svalanxi: Ayic ol tz''acvoc 70 ab''il yac''an yajalil Babilonia chi'',
    ol vac'' in vach''c''olal d''ayex, ol vac''anpaxelc''och b''aj ix vac'' in ti''
    to ol ex vic''xi meltzaj d''a tic.'
  swh-ULB: Kwa maana Yahwe anasema hivi, 'Babeli atakapokuwa amewatawala kwa muda
    wa mika sabini, nitawasaidia ninyi na kulitimiza neno langu jema kwa ajili yenu
    ili kuwarudisha ninyi katika sehemu hii.
  bel-bel: 'Бо так кажа Гасподзь: калі споўніцца вам у Вавілоне семдзесят гадоў, тады
    Я наведаю вас і спраўджу добрае слова Маё пра вас, каб вярнуць вас на месца гэтае.'
  deu-ELBBK: 'Denn so spricht der HERR: Sobald 70 Jahre für Babel voll sind, werde
    ich mich euer annehmen und mein gutes Wort an euch erfüllen, euch an diesen Ort
    zurückzubringen.'
  mbb-OT: Iyan a, is Nengazen, migkaǥi he emun egketapus en is 70 he tuig he kebpensakup
    te Babilonia, ne edlikuan ku sikiyu ne edtumanen ku is insaad ku he idlikù ku
    sikiyu ziyà te keniyu he lugar.
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ബാബേലിലെ എഴുപതു സംവത്സരം കഴിഞ്ഞശേഷമേ
    ഞാൻ നിങ്ങളെ സന്ദർശിച്ചു ഈ സ്ഥലത്തേക്കു മടക്കിവരുത്തുമെന്നു നിങ്ങളോടുള്ള എന്റെ
    വചനം ഞാൻ നിവർത്തിക്കയുള്ളു.'
  rmc-rmc: 'Bo kada phenel o RAJ: „Sar imar avena eftavardeš (70) berš andro Babilon,
    akor avava ke tumende a doľikerava miro lačho lav, so tumen diňom, hoj tumen anava
    pale khere pre kada than.'
  pes-OPV: 'وخداوند می‌گوید: چون مدت هفتاد سال بابل سپری شود من از شما تفقد خواهم
    نمود وسخنان نیکو را که برای شما گفتم انجام خواهم داد؛ به اینکه شما را به این مکان
    باز خواهم آورد.'
  ron-1924: 'Дар ятэ че зиче Домнул: ‘Де ындатэ че вор трече шаптезечь де ань ай Бабилонулуй,
    Ымь вой адуче аминте де вой ши вой ымплини фацэ де вой фэгэдуинца Мя чя бунэ,
    адукынду-вэ ынапой ын локул ачеста.'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “ব্যাবিলন সম্বন্ধে যে সত্তর বছরের কথা বলা হয়েছিল,
    তা সম্পূর্ণ হলে, আমি তোমাদের কাছে আসব এবং এই স্থানে ফিরিয়ে আনার মূল্যবান প্রতিশ্রুতি
    আমি পূর্ণ করব।'
  som-som: Waayo, Rabbigu wuxuu leeyahay, Markii toddobaatan sannadood Baabuloon loo
    dhammeeyo dabadeed ayaan idin soo booqon doonaa, oo waxaan idiin oofin doonaa
    eraygaygii wanaagsanaa, oo halkan dib baan idiinku soo celin doonaa.
  lat-VUC: 'Quia hæc dicit Dominus: Cum cœperint impleri in Babylone septuaginta anni,
    visitabo vos, et suscitabo super vos verbum meum bonum, ut reducam vos ad locum
    istum.'
  eng-ASVBT: For thus saith Jehovah, After seventy years are accomplished for Babylon,
    I will visit you, and perform my good word toward you, in causing you to return
    to this place.
  ita-1885: 'Imperocchè così ha detto il Signore: Quando i settant''anni di Babilonia
    saranno compiuti, io vi visiterò, e metterò ad effetto inverso voi la mia buona
    parola, per ricondurvi in questo luogo.'
  eng-ULB: For Yahweh says this, 'When Babylon has ruled you for seventy years, I
    will help you and carry out my good word for you to bring you back to this place.
  spa-VBL: 'Esto es lo que dice el Señor: Cuando terminen los setenta años de exilio
    en Babilonia, me ocuparé de ustedes y cumpliré mi promesa de hacerlos regresar
    a Jerusalén.'
  fra-_FOB: 'Car ainsi a dit l''Éternel: Dès que soixante et dix ans seront accomplis
    pour Babylone, je vous visiterai, et j''accomplirai ma bonne parole à votre égard,
    pour vous faire retourner en ce lieu.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ബാബേലിലെ എഴുപത് സംവത്സരം തികഞ്ഞശേഷം,
    ഞാൻ നിങ്ങളെ സന്ദർശിച്ച് ഈ സ്ഥലത്തേക്ക് മടക്കിവരുത്തുമെന്ന് നിങ്ങളോടുള്ള എന്റെ
    വചനം നിവർത്തിക്കും.'
  urd-GVR: Kyoṅki Rab farmātā hai, ‘Tumheṅ Bābal meṅ rahte hue kul 70 sāl guzar jāeṅge.
    Lekin is ke bād maiṅ tumhārī taraf rujū karūṅga, maiṅ apnā purfazl wādā pūrā karke
    tumheṅ wāpas lāūṅgā.’
  suz-BL: परमप्रभु यावेमी “बेबीलोनम मो पशो ७० बर्स गाम नोले गो इन बाक्‍तीक जाक्‍नुङ।
    मिनु इन कली एको रागीम लेश्‍शा चाक्‍नुङ, दे आं शिशी पा देंशो लोव़ खाप्‍नुङ। येरमीया
    २५:११-१३
  eng-NOY: 'For thus saith Jehovah: Surely, when seventy years shall be completed
    for Babylon, I will visit you, and I will perform for you my good promise, that
    I would bring you again to this place.'
  ita-1927: 'Poiché così parla l’Eterno: Quando settant’anni saranno compiuti per
    Babilonia, io vi visiterò e manderò ad effetto per voi la mia buona parola, facendovi
    tornare in questo luogo.'
  ckb-ckb: '«یەزدان ئەمە دەفەرموێت: کاتێک حەفتا ساڵ لە بابل تەواو دەبێت، بەسەرتان
    دەکەمەوە و بەڵێنە باشەکەم سەبارەت بە ئێوە دەهێنمە دی، دەتانگەڕێنمەوە بۆ ئەم شوێنە.'
  eng-BBE: 'For this is what the Lord has said: When seventy years are ended for Babylon,
    I will have pity on you and give effect to my good purpose for you, causing you
    to come back to this place.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಬಾಬಿಲೋನಿನಲ್ಲಿ ಎಪ್ಪತ್ತು ವರ್ಷ ತುಂಬಿದ ಮೇಲೆ
    ನಿಮ್ಮನ್ನು ಪರಾಮರಿಸುವೆನು. ನನ್ನ ಒಳ್ಳೆಯ ವಾಕ್ಯವನ್ನು ನಿಮ್ಮ ವಿಷಯದಲ್ಲಿ ಸ್ಥಾಪಿಸಿ, ನಿಮ್ಮನ್ನು
    ತಿರುಗಿ ಈ ಸ್ಥಳಕ್ಕೆ ಬರಮಾಡುವೆನು.'
  tam-2017: பாபிலோனில் எழுபது வருடங்கள் முடிந்தபின்பு நான் உங்களைச் சந்தித்து, உங்களை
    இவ்விடத்திற்குத் திரும்பிவரச்செய்ய உங்கள்மேல் என் நல்வார்த்தையை நிறைவேறச்செய்வேன்
    என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Porque así dijo Jehová: Cuando en Babilonia se cumplieren los setenta
    años, yo os visitaré, y despertaré sobre vosotros mi buena palabra, para tornaros
    á este lugar.'
  ron-BTF: 'Pentru că astfel spune DOMNUL: Că după ce șaptezeci de ani vor fi împliniți
    la Babilon, vă voi cerceta și voi împlini cuvântul meu cel bun față de voi, făcându-vă
    să vă întoarceți în acest loc.'
  eng-WEBP: For the LORD says, “After seventy years are accomplished for Babylon,
    I will visit you and perform my good word toward you, in causing you to return
    to this place.
  eng-FBV: 'This is what the Lord says: When the seventy years exile in Babylon are
    over, I will see to you and keep my promise to bring you back to Jerusalem.'
  nld-1939: 'Want zo spreekt Jahweh: Eerst als de zeventig jaren van Babel voorbij
    zijn, zal Ik weer naar u omzien, en u mijn belofte gestand doen, om u terug te
    brengen naar deze plaats.'
  nch-BL: 'Huan nojquiya TOTECO quiijto: “Anitztose ipan tali Babilonia 70 xihuit.
    Pero quema ya ajsitos nopa 70 xihuit, na nihualas huan nimechtamichihuilis nochi
    nopa cuali tamanti cati nimechtajtolcahuilijtoc huan sempa nimechhualicas ipan
    amotal.'
  vie-1934: 'Vả, Đức Giê-hô-va phán như vầy: Khi bảy mươi năm sẽ mãn cho Ba-by-lôn,
    ta sẽ thăm viếng các ngươi, sẽ làm trọn lời tốt lành cho các ngươi, khiến các
    ngươi trở về đất nầy.'
  hin-CV: 'क्योंकि याहवेह की वाणी यह है: “जब बाबेल के सत्तर वर्ष पूरे हो जायेंगे,
    तब मैं तुम्हारी ओर आकर तुमसे की गई बात, तुम्हें इसी स्थान पर लौटा ले आने की वह
    रुचिर प्रतिज्ञा पूर्ण करूंगा.'
  spa-BES: 'Porque esto es lo que ha dicho el Señor: Cuando se acaben los setenta
    años para Babilonia, tendré compasión de ustedes y haré realidad mi buen propósito
    para ustedes, haciendo que regresen a este lugar.'
  tdx-tdx: 'Aa hoe t’Iehovà: Ie heneke ty fitompolo taoñe e Bavele ao, le ho tiliheko
    naho hanoeko i hasoa nivolañeko ama’ areoy, t’ie hampoliko an-toetse atoy.'
  tha-KJV: เพราะพระเยโฮวาห์ตรั​สด​ังนี้​ว่า เมื่อเจ็ดสิบปี​แห่​งบาบิโลนครบแล้ว เราจะเยี่ยมเยียนเจ้า
    และจะให้ถ้อยคำอันดีของเราสำเร็จเพื่อเจ้า และจะนำเจ้ากลับมาสู่​สถานที่​นี้
  por-BR-2018: 'Porque assim diz o SENHOR: Certamente que, quando se cumprirem setenta
    anos na Babilônia, eu vos visitarei; e cumprirei sobre vós minha boa palavra,
    trazendo-vos de volta a este lugar.'
  deu-ELO: 'Denn so spricht Jehova: Sobald siebzig Jahre für Babel voll sind, werde
    ich mich eurer annehmen und mein gutes Wort an euch erfüllen, euch an diesen Ort
    zurückzubringen.'
  eng-WYC-2018: For the Lord saith these things, When seventy years begin to be [ful]
    filled in Babylon, I shall visit you, and I shall raise on you my good word, and
    I shall bring you again to this place.
  epo-epo: 'Ĉar tiele diras la Eternulo: Kiam en Babel pasos sepdek jaroj, Mi rememoros
    vin kaj plenumos super vi Mian bonan vorton, revenigante vin sur ĉi tiun lokon.'
  uig-PIN: 'Qünki Pǝrwǝrdigar mundaⱪ dǝydu: — Babilƣa bekitilgǝn yǝtmix yil toxⱪanda,
    Mǝn silǝrning yeninglarƣa kelip silǝrgǝ iltipat kɵrsitimǝnki, silǝrni muxu yurtⱪa
    ⱪayturuxum bilǝn silǝrgǝ ⱪilƣan xapaǝtlik wǝdǝmni ada ⱪilimǝn;'
  beo-beo: Hina Gode da amane sia:sa, ‘Ba:bilone fi ilia dilima ouligibi ode70 da
    gidigisia, Na da dilima asigi hou bu olelemu. Na da dilia sogedafa amoga buhagima:ne
    oule misunu.
  tpi-OTNT: “As bilong dispela tok mi Bikpela, mi givim long yupela, em i olsem. Mi
    makim pinis 70 yia bilong Babilon i stap gut. Na bihain long dispela, bai Babilon
    i bagarap. Na long dispela taim bai mi tingim yupela na bringim yupela i kam bek
    long Jerusalem, bilong inapim promis bilong mi.
  hau-SA: Ga abin da Ubangiji yana cewa, “Sa’ad da shekaru saba’in suka cika a Babilon,
    zan zo muku in cika alkawarin alherina don in komo da ku zuwa wannan wuri.
  uig-LAT: 'Chünki Perwerdigar mundaq deydu: — Babilgha békitilgen yetmish yil toshqanda,
    Men silerning yéninglargha kélip silerge iltipat körsitimenki, silerni mushu yurtqa
    qayturushum bilen silerge qilghan shapaetlik wedemni ada qilimen;'
  nde-nde: 'UThixo uthi: “Lapho iminyaka engamatshumi ayisikhombisa isiphelile eBhabhiloni,
    ngizakuza kini ngigcwalise isithembiso sami somusa sokulibuyisela kule indawo.'
  ton-ton: ¶ “He ʻoku pehē ʻe Sihova, ‘ʻOka ʻosi ʻae taʻu ʻe fitungofulu te u ʻaʻahi
    kiate kimoutolu, pea te u fakamoʻoni ʻeku lea lelei kiate kimoutolu, pea pule
    ke mou toe haʻu ki he potu ni.
  ces-1613: 'Takto zajisté praví Hospodin: Že jakž se jen vyplní Babylonu sedmdesáte
    let, navštívím vás, a potvrdím vám slova svého výborného o navrácení vás na místo
    toto.'
  eng-WMB: For the LORD says, “After seventy years are accomplished for Babylon, I
    will visit you and perform my good word toward you, in causing you to return to
    this place.
  tam-TCV: 'யெகோவா சொல்வதாவது: “பாபிலோனுக்கு எழுபது வருடங்கள் நிறைவேறிய பின்பு, நான்
    உங்களிடம் வந்து மீண்டும் உங்களை இந்த இடத்திற்குக் கொண்டுவருவேன் எனக்கூறிய, எனது
    நல்ல வார்த்தையை நிறைவேற்றுவேன்.'
  ceb-ULB: Kay miingon si Yahweh niini, 'Sa dihang gidumalahan kamo sa Babilonia sulod
    sa 70 ka tuig, tabangan ko kamo ug tumanon ko ang akong maayong pulong alang kaninyo
    aron dad-on ko kamo pagbalik niining dapita.
  pol-UBG: 'Tak bowiem mówi PAN: Gdy wypełni się dla Babilonu siedemdziesiąt lat,
    nawiedzę was i spełnię wobec was swoje dobre słowo, by was sprowadzić z powrotem
    na to miejsce.'
  urd-GVU: کیونکہ رب فرماتا ہے، ’تمہیں بابل میں رہتے ہوئے کُل 70 سال گزر جائیں گے۔
    لیکن اِس کے بعد مَیں تمہاری طرف رجوع کروں گا، مَیں اپنا پُرفضل وعدہ پورا کر کے
    تمہیں واپس لاؤں گا۔‘
  deu-1912: 'Denn so spricht der HERR: Wenn zu Babel siebzig Jahre aus sind, so will
    ich euch besuchen und will mein gnädiges Wort über euch erwecken, daß ich euch
    wieder an diesen Ort bringe.'
  ntj-ntj: Yuwa, nyuntunya-yan ngurra pala Papulanta rawa nyinaku. Nyangka-tjanamparnanku
    kurli 70-nguru ngarlturringkulalpi marlakulu katiku ngurra ngaaku. Tjiinya-rna
    kalkurnu wantingu, palunyapirinypa.
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಬಾಬೆಲ್ ರಾಜ್ಯವು ಎಪ್ಪತ್ತು ವರ್ಷ ಪ್ರಬಲಿಸಿದ ಮೇಲೆ ನಾನು
    ನಿಮ್ಮನ್ನು ಕಟಾಕ್ಷಿಸಿ, ಈ ಸ್ಥಳಕ್ಕೆ ತಿರುಗಿ ಬರಮಾಡುವೆನೆಂಬ ನನ್ನ ಶುಭವಾಕ್ಯವನ್ನು ನಿಮಗಾಗಿ
    ನೆರವೇರಿಸುವೆನು.
  yap-yap: “I ga’ar SOMOL, ‘Nap’an nra thumur medlip i ragag e duw u Babylon, ma bay
    gu dag e runguy rog ngomed nggu tay u gil’ e n’en ni gu micheg ni nggu fulwegmed
    nga tafenmed.
  hlt-MCSB: He tah BOEIPA long ni a thui. Ka ka dongkah he Babylon ham soep ni. Kum
    sawmrhih vaengah nangmih kang hip vetih he hmuen la nangmih te mael puei ham ka
    ol then he nangmih soah ka thoh ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ባብሎኔይዳ ዒንሢ ናንጋንዳ፥ ላንካይታሞ ሌዓ ጋፔስካፓ ላሚ ታኣኒ ዒንሢ ሺሪ ዛጋንዳኔ፤
    ዒንሢ ዓጮ ባንሢ ታኣኒ ዒንሢ ማሃኒ ጫኣቄ ጫኣቁሞ ኩንሣንዳኔ፤
  twi-ASANTE: 'Deɛ Awurade seɛ nie: “Sɛ mosom Babilonia mfeɛ aduɔson a, mɛba abɛhwɛ
    mo na mɛma mʼadom mu bɔhyɛ sɛ mede mo bɛba ha bio no aba mu.'
  eng-WEBU: For the LORD says, “After seventy years are accomplished for Babylon,
    I will visit you and perform my good word toward you, in causing you to return
    to this place.
  wal-wal: “GODAI hagaadan yaagees; ‘Baabiloone laittai laappun tammai polettiyo wode,
    taani intte gishshau yaana; yaada, “Taani inttena intte biitti zaarada ehaana”
    giido lo77o qaalaa polana.
  spa-PDDPT: 'Porque Yavé dice: Cuando en Babilonia se cumplan los 70 años, Yo los
    visitaré, y despertaré sobre ustedes mi buena Palabra para que vuelvan a este
    lugar.'
  gun-gun: 'Po rami ijayvu Senhor: “Ha''e gui Babilônia tetã ára setenta ma''etỹa
    ojeupitypa ma ramo aikuaa pota ju ''rã peẽ kuery re. Ha''e rami vy amoingo ''rã
    rogueroayvu porãague, kova''e tekoa py roguerupa ju aguã.'
  ilo-ULB: Ta kastoy ti kuna ni Yahweh, 'Inton inturayannakayon ti Babilonia iti pitopulo
    a tawen, tulongankayo ken ipatungpalko ti nasayaat nga imbagak nga isublikayo
    iti daytoy a lugar.
  kpg-kpg: “Dimaadua ga helekai, ‘Di hagaodi o di madahidu ngadau o di godou noho
    i Babylonia, gei Au ga hanadu gi goodou ga laha mai goodou gi di godou henua donu,
    be dagu hagababa dela ne hai.
  uig-ARA: 'چۈنكى پەرۋەردىگار مۇنداق دەيدۇ: ــ بابىلغا بېكىتىلگەن يەتمىش يىل توشقاندا،
    مەن سىلەرنىڭ يېنىڭلارغا كېلىپ سىلەرگە ئىلتىپات كۆرسىتىمەنكى، سىلەرنى مۇشۇ يۇرتقا
    قايتۇرۇشۇم بىلەن سىلەرگە قىلغان شاپائەتلىك ۋەدەمنى ئادا قىلىمەن؛'
  sus-sus: Alatala tan naxan masenxi na nan ya, «Wo na gɛ ɲɛ tongo solofere rabade
    Babilɔn, n nan n ma laayidi rakamalima nɛ wo ragbilenfe ra be.
  pon-2006: “KAUN-O ketin mahsanih, ‘Ni ahnsou me sounpar isihsek en amwail mihmi
    Papilonia pahn imwisekla, I pahn kasalehiong kumwail audepen kupwurei oh I pahn
    kapwaiada ei inou en kapwureikumwaildo nan uhdakamwail.
  ksd-ksd: 'Tago ra Luluai i biti dari: Ba i tar ot ra lavurua na vinun na kilala
    ure Babilon, ina tadav avat, ma ina pait ot pa kaugu bo na tinata pire vavat,
    ma ina ben vatalil avat ta go ra gunan.'
  tur-YTC: Çünkü Yahve şöyle diyor, “Babil için yetmiş yıl tamamlandıktan sonra, sizi
    ziyaret edeceğim ve sizi buraya geri döndürmekle size olan iyi sözümü yerine getireceğim.
  ind-AYT: “Sebab, beginilah firman TUHAN, ‘Ketika tujuh puluh tahun sudah genap bagi
    Babel, Aku akan mengunjungimu dan menepati perkataan baik-Ku kepadamu, untuk membawamu
    kembali ke tempat ini.
  nya-nya: Yehova akuti, “Zaka 70 za ku Babuloni zikadzatha, ndidzabwera kudzakuchitirani
    zabwino zonse zimene ndinakulonjezani zija, ndipo ndidzakubwezerani ku malo ano.
  hrv-hrv: 'Jer ovako govori Jahve: ''Istom kad se Babilonu ispuni onih sedamdeset
    godina, ja ću vas pohoditi te vam ispuniti dobro obećanje da ću vas vratiti na
    ovo mjesto.'
  mps-mps: “Ena Genuai Bidi, eno dageba mani po page e tiwai elalubao. Eno te 70 yia,
    te bidi sese sela olama, nogo si kibu bede te dage Babilonde bugagia bidaibao,
    te tama dąį ilali. Tama te tudi badu nosali, te Babilon dolaibao. Te sogo te
    eno homugo dage koneama, te dage eno Jerusalemba ma odasa paibao, te eno dąų
    wali tau sabo poba usu naibao.
  tpi-tpi: “As bilong dispela tok mi Bikpela, mi givim long yupela, em i olsem. Mi
    makim pinis 70 yia bilong Babilon i stap gut. Na bihain long dispela, bai Babilon
    i bagarap. Na long dispela taim bai mi tingim yupela na bringim yupela i kam bek
    long Jerusalem, bilong inapim promis bilong mi.
  dan-1931: 'Thi så siger HERREN: Når halvfjerdsindstyve År er gået for Babel, vil
    jeg se til eder og på eder opfylde min Forjættelse om at føre eder tilbage hertil.'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán: “Các con sẽ ở tại Ba-by-lôn trong bảy
    mươi năm. Nhưng rồi Ta sẽ đến và thực hiện mọi điều Ta đã hứa, và Ta sẽ đem các
    con trở về quê hương.'
  guj-2017: કેમ કે યહોવાહ કહે છે કે; બાબિલમાં સિત્તેર વર્ષ પૂરાં થયા પછી હું તમારી
    મુલાકાત લઈશ. તમને આ સ્થળે લાવીને તમને આપેલું મારું ઉત્તમ વચન પૂરું કરીશ.
  pon-2006A: “KAUN-O ketin mahsanih, ‘Ni ahnsou me sounpar isihsek en amwail mihmi
    Papilonia pahn imwisekla, I pahn kasalehiong kumwail audepen kupwurei oh I pahn
    kapwaiada ei inou en kapwureikumwaildo nan uhdakamwail.
  por-BRBSL: 'Pois Yahweh diz: “Depois de setenta anos de Babilônia, eu o visitarei
    e cumprirei minha boa palavra para com você, fazendo-o voltar a este lugar”.'
  cth-cth: Bangkongtetpawiteh, BAWIPA ni hettelah a dei, Babilon teh kum 70 touh akuep
    toteh ka hloe vaiteh, nangmouh koevah kahawi e ka lawk kakuep sak vaiteh hete
    hmuen koe boutbout na bankhai awh han.
  twi-twi: 'Nea Awurade se ni: “Sɛ mosom Babilonia mfe aduɔson a, mɛba abɛhwɛ mo na
    mɛma mʼadom mu bɔhyɛ sɛ mede mo bɛba ha bio no aba mu.'
  hlt-hlt: He tah BOEIPA long ni a thui. Ka ka dongkah he Babylon ham soep ni. Kum
    sawmrhih vaengah nangmih kang hip vetih he hmuen la nangmih te mael puei ham ka
    ol then he nangmih soah ka thoh ni.
  tbz-SIM: 'Ntɛ mí ndi Yiɛ̀ nKuyie n tú mù: Bɑbidɔnni ɛì kó dikpɑ̀ɑ̀tìyuu bo mmɔkɛ
    dìì mɔ̀nnì yɛbie nsipísìyiekɛ̀ n yóó wɛ̃ɛ̃tɛnímu di bíɛ́kɛ̀ kɛ́ dí dɔɔ̀ mɛsɑ̀ɑ̀,
    kɛ́ dí tɛ̃́nnɛ́ní Sedisɑdɛmmu.'
  msy-2020: '“Kɨ Ikiavɨra Itir God, kɨ kamaghɨn mɨgei: Akar kamɨn mɨngarim a kamakɨn.
    Babilon ia gativagh ian ganasa, kɨ 70plan azenibagh inaba. Eghtɨ azenir kaba gɨvaghtɨma
    Babilon ikuvigham. Eghtɨ dughiar kamɨn kɨ ia ginɨrɨgh, ua ian aku Jerusalemɨn
    izam, kar kɨ uan akar dɨkɨrɨzimɨn gɨn mangɨva a damuam.'
  azb-azb: 'Çünki Rəbb belə deyir: “Babildə yetmiş iliniz bitəndə Mən sizə yenə baş
    çəkəcəyəm və sizi buraya qaytaracağım barədə verdiyim xoş sözü yerinə yetirəcəyəm.'
  eng-DBY: 'For thus saith Jehovah: When seventy years shall be accomplished for Babylon
    I will visit you, and perform my good word toward you, in bringing you back to
    this place.'
  hin-2017: “यहोवा यह कहता है कि बाबेल के सत्तर वर्ष पूरे होने पर मैं तुम्हारी सुधि
    लूँगा, और अपना यह मनभावना वचन कि मैं तुम्हें इस स्थान में लौटा ले आऊँगा, पूरा
    करूँगा।
  wol-KYG: 'Aji Sax ji déy dafa wax ne: «Bu Babilon matalee juróom ñaar fukki ati
    kilifteefam, dinaa leen dikkal, sottalal leen sama kàddug jàmm, ba délloosi leen
    bérab bii.'
  eng-YLT: '''For thus said Jehovah, Surely at the fulness of Babylon — seventy years
    — I inspect you, and have established towards you My good word, to bring you back
    unto this place.'
  kne-kne: 'Kanan Jeremias sin solat na, “Siya na di kanan Diyos: Mo mantapos din
    pitopolo ay tawen ay pangiturayan di Babilonia sin odom ay nanasyon, omaliak sin
    kad-an yo ta tongpalek din inkarik ay itaolik dakayo sin ili yo.'
  eng-WYC-2017: For the Lord saith these things, When seventy years begin to be [ful]
    filled in Babylon, I shall visit you, and I shall raise on you my good word, and
    I shall bring you again to this place.
  eng-WMBB: For the LORD says, “After seventy years are accomplished for Babylon,
    I will visit you and perform my good word towards you, in causing you to return
    to this place.
  urd-GVH: क्योंकि रब फ़रमाता है, ‘तुम्हें बाबल में रहते हुए कुल 70 साल गुज़र जाएंगे।
    लेकिन इसके बाद मैं तुम्हारी तरफ़ रुजू करूँगा, मैं अपना पुरफ़ज़ल वादा पूरा करके
    तुम्हें वापस लाऊँगा।’
  rug-rug: 'Hiera gua si zama nia e Zihova: “Pana hokoto sari ka zuapa ṉavulu puta
    vuaheni kinoa tina raovo pa Babiloni, si kote mae koa gamu si Arau meke va gorevura
    ia sa Qua vina tatara variva tataruna sapu pude turaṉa pule maeni gamu koasa vasina
    hie.'
  gaz-gaz: 'Waaqayyo akkana jedha: “Yeroo Waggaan torbaatamni Baabiloniif kenname
    sun xumuramutti ani gara keessan dhufeen waadaa akka iddoo kanatti isin deebisuuf
    gale sana nan raawwadha.'
  fra-LSG: 'Mais voici ce que dit l’Éternel: Dès que soixante-dix ans seront écoulés
    pour Babylone, je me souviendrai de vous, et j’accomplirai à votre égard ma bonne
    parole, en vous ramenant dans ce lieu.'
  gnn-gnn: Yuwalk yana märr‐weyinŋumirri nhuma yukurra yurru nhinanydja ŋunhalayi
    Bapilundja wäŋaŋura, ŋula nhämunha' dhuŋgarra 70, ga dhäŋuru ŋuliŋurunydja ŋarra
    yurru marrtjina‐wala nhumalaŋgala, ga märramana nhumalanha, bala gäma nhumalaŋgalaynha
    wäŋalili roŋinyamarama.
  yal-yal: Koni Alatala ito nan falaxi, a naxa, “Babilɔn yamanana nɔ sɔtɔn na ɲɛɛ
    tonge solofere ti, n na ɛ malima nɛn, n yi n ma fala faɲin nakamali ɛ xa, n xɛtɛ
    ɛ ra be.
  haw-1868: No ka mea, ke olelo mai nei o Iehova penei, Mahope o ka pau ana o na makahiki
    he kanahiku ma Babulona, alaila, e ike aku no au ia oukou, a e hooko i ka'u olelo
    maikai ia oukou, i ka hoihoi ana mai ia oukou i keia wahi.
  arb-NAV: وَلَكِنْ بَعْدَ انْقِضَاءِ سَبْعِينَ سَنَةً عَلَيْكُمْ فِي بَابِلَ، أَلْتَفِتُ
    إِلَيْكُمْ وَأَفِي لَكُمْ بِوُعُودِي الصَّالِحَةِ بِرَدِّكُمْ إِلَى هَذَا الْمَوْضِعِ.
  ewe-ewe: 'Ale Yehowa gblɔe nye esi: “Ne ƒe blaadre de na Babilonia vɔ la, mava mia
    gbɔ eye mawɔ ɖe amenuveveŋugbe si medo, be magakplɔ mi va teƒe sia la dzi.'
  eng-LEE: For thus hath said the Lord, Because only after the accomplishment of seventy
    years for Babylon, will I visit you, and fulfill respecting you my good word,
    in causing you to return to this place.
  asm-FB: 'কিয়নো যিহোৱাই এইদৰে কৈছে: ‘বাবিলত থকা সত্তৰ বছৰ পূৰ হ’ল, মই তোমালোকৰ বিচাৰ
    ল’ম আৰু এই ঠাইলৈ তোমালোকক ওলোটাই আনি তোমালোকলৈ মোৰ মঙ্গল বাক্য সিদ্ধ কৰিম।'
  sus-A: عَلَتَلَ تَن نَشَن مَسٍنشِ نَ نَن يَ، «وٌ نَ فّ حّ تٌنفٌ سٌلٌقٍرٍ رَبَدٍ
    بَبِلْن، ﭑ نَن ﭑ مَ لَايِدِ رَكَمَلِمَ نّ وٌ رَفبِلٍنقٍ رَ بٍ.
  fra-SBL: 'Car Yahvé dit : « Lorsque soixante-dix ans se seront écoulés pour Babylone,
    je vous visiterai et j''accomplirai ma bonne parole à votre égard, en vous faisant
    revenir dans ce lieu.'
  hbo-hbo: כִּֽי־כֹה֙ אָמַ֣ר יְהוָ֔ה כִּ֠י לְפִ֞י מְלֹ֧את לְבָבֶ֛ל שִׁבְעִ֥ים שָׁנָ֖ה
    אֶפְקֹ֣ד אֶתְכֶ֑ם וַהֲקִמֹתִ֤י עֲלֵיכֶם֙ אֶת־דְּבָרִ֣י הַטֹּ֔וב לְהָשִׁ֣יב אֶתְכֶ֔ם
    אֶל־הַמָּקֹ֖ום הַזֶּֽה׃
  kik-kik: 'Jehova ekuuga atĩrĩ: “Mwaniina mĩaka mĩrongo mũgwanja kũu Babuloni, nĩngooka
    kũrĩ inyuĩ ndĩmũhingĩrie kĩĩranĩro gĩakwa kĩa ũtugi gĩa kũmũcookia gũkũ.'
  fra-NCL: 'Car ainsi parle Yahweh : C’est lorsque soixante-dix ans se seront accomplis
    pour Babylone que je vous visiterai et que j’exécuterai pour vous ma bonne parole,
    en vous ramenant en ce lieu.'
  cek-AK: Angraeng mah hae tiah thuih; Babylon ah saning qui sarihto koep pacoengah,
    nangcae khaeah kang zoh moe, hae ahmuen ah amlaem let hanah, ka suek ih kahoih
    lok to ka koepsak han.
  cuk-cuk: 'Ar weyob Bab-Jehová soged: “Bemar Babilonia-yargi-gudiid birga-dulapaa-gakambe-gunonikile
    (70), geb an bemarse ataknonikoed. An ibmar-imakoye-sogsadba an bemarga ibmar
    imakoed. Gannar Jerusalénʼse an bemar-sedagoed.”'
  uig-CYR: 'Чүнки Пәрвәрдигар мундақ дәйду: — Бабилға бекитилгән йәтмиш жил тошқанда,
    Мән силәрниң йениңларға келип силәргә илтипат көрситимәнки, силәрни мошу жутқа
    қайтурушум билән силәргә қилған шапаәтлик вәдәмни ада қилимән;'
  pma-pma: Provet Seremaea mutisi vit, “Koanek selusien onen Iahova koa vit, ‘Kami
    miheto en hen me-Babilon keil hetokol sua hanumau etel ka halualim emun (70).
    Hevus, niha ris niles kami ka num housil hatkatien koa namumoni ral min kami keke
    malah ris kami mivamai en atan ekek.
  tel-2017: ఎందుకంటే యెహోవా ఇలా అంటున్నాడు, ‘బబులోను మిమ్మల్ని డెబ్భై సంవత్సరాలు పాలించిన
    తరువాత, నేను మీకు సాయం చేసి, నేను మీకోసం పలికిన శుభ వచనం నెరవేర్చి, ఈ స్థలానికి
    మిమ్మల్ని తిరిగి తీసుకొస్తాను.
  hat-BSA: 'Paske konsa pale SENYÈ a: “Lè swasann-dizan yo fin ekoule pou Babylone,
    Mwen va vizite nou, e ranpli nou ak bon pawòl Mwen a nou menm, pou mennen nou
    retounen nan plas sa a.'
  kos-kos: “LEUM GOD El fahk, ‘Ke yac itngoul lun Babylonia inge ac safla uh, nga
    fah akkalemye pakomuta luk nu suwos, ac akpwayei wulela luk in folokinkowosme
    nu yen suwos.
  hbo-WLC: כִּֽי־כֹה֙ אָמַ֣ר יְהוָ֔ה כִּ֠י לְפִ֞י מְלֹ֧את לְבָבֶ֛ל שִׁבְעִ֥ים שָׁנָ֖ה
    אֶפְקֹ֣ד אֶתְכֶ֑ם וַהֲקִמֹתִ֤י עֲלֵיכֶם֙ אֶת־דְּבָרִ֣י הַטּ֔וֹב לְהָשִׁ֣יב אֶתְכֶ֔ם
    אֶל־הַמָּק֖וֹם הַזֶּֽה׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị kwuru, “Mgbe iri afọ asaa m kwadoro maka Babilọn
    zuru, aga m abịa mezuo nkwa ahụ m kwere. Aga m eme ka unu lọtakwa nʼebe a.
  ory-ory: ଯେହେତୁ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ବାବିଲର ସତୁରି ବର୍ଷ ସମ୍ପୂର୍ଣ୍ଣ ହେଲା ଉତ୍ତାରେ
    ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ତତ୍ତ୍ୱାନୁସନ୍ଧାନ କରିବା ଓ ତୁମ୍ଭମାନଙ୍କୁ ଏହି ସ୍ଥାନକୁ ଫେରାଇ ଆଣି
    ତୁମ୍ଭମାନଙ୍କ ପକ୍ଷରେ ଆମ୍ଭର ମଙ୍ଗଳ ବାକ୍ୟ ସିଦ୍ଧ କରିବା।
  chk-chk: Pun iei alon ewe Samol mi Lapalap, ‘Are a wes ekewe fik ier fän iten Papilon,
    ngang üpwe ämwakemi. Üpwe apwönüetä ai pwon ngenikemi o aliwinikemi ngeni ei leni.
  rop-rop: “‘En afta yumob bin jidan deya langa Bebalon fo 70 yiya, ai garra shoum
    yumob ai laigim yumob en ai garra kipum main pramis. Ai garra bringimbek yumob
    langa yumob ronwan kantri na.
  ukr-1871: 'Так бо говорить Господь: Аж як упливе вам повних сїмдесять років у Вавилонї,
    аж тодї я навідаюсь до вас і справджу моє прихильне про вас слово, завернути вас
    у се місце.'
  deu-1951: 'Denn also spricht der HERR: Wenn die siebzig Jahre für Babel gänzlich
    erfüllt sind, so will ich euch heimsuchen und mein gutes Wort, euch an diesen
    Ort zurückzubringen, ausführen.'
  eng-JPS: 'For thus saith the LORD: After seventy years are accomplished for Babylon,
    I will remember you, and perform My good word toward you, in causing you to return
    to this place.'
  srp-1865: 'Jer ovako veli Gospod: kad se navrši u Vavilonu sedamdeset godina, pohodiæu
    vas, i izvršiæu vam dobru rijeè svoju da æu vas vratiti na ovo mjesto.'
  lug-lug: Ddala ddala bw’ati bw’ayogera Mukama nti, “Emyaka nsanvu nga giweddeko
    e Babulooni, ndijja gye muli ntuukirize ekisuubizo kyange eky’ekisa mbakomyewo
    mu kifo kino.
  heb-heb: כי כה אמר יהוה כי לפי מלאת לבבל שבעים שנה אפקד אתכם והקמתי עליכם את דברי
    הטוב להשיב אתכם אל המקום הזה׃
  ben-IRV: কারণ সদাপ্রভু এই কথা বলেন, যখন বাবিল তোমাদের উপর সত্তর বছর শাসন করেছে,
    আমি তোমাদের সাহায্য করব এবং তোমাদের এই জায়গায় ফিরিয়ে এনে আমার মঙ্গল জনক বাক্য
    পূর্ণ করব।
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਜਦ ਬਾਬਲ ਲਈ ਸੱਤਰ ਸਾਲ ਪੂਰੇ ਹੋ ਜਾਣਗੇ ਮੈਂ ਤੁਹਾਡੀ
    ਖ਼ਬਰ ਲਵਾਂਗਾ ਅਤੇ ਮੈਂ ਤੁਹਾਨੂੰ ਇਸ ਸਥਾਨ ਉੱਤੇ ਫਿਰ ਲਿਆ ਕੇ ਆਪਣੀ ਭਲਿਆਈ ਦੀ ਗੱਲ ਪੂਰੀ ਕਰਾਂਗਾ
  mya-JVB: တဖန်မိန့် တော်မူသည်ကား ၊ ဗာဗုလုန် မြို့၌ အနှစ် ခုနစ်ဆယ် စေ့ သောအခါ၊ သင်
    တို့ကို ငါအကြည့်အရှု ကြွ လာမည်။ ငါ ထားသော ဂတိ ကောင်း ကိုတည် စေ၍၊ သင် တို့ကို ဤ
    ပြည် သို့ ငါပို့ဆောင် ဦးမည်။
  tbg-tbg: 'Qaiqaa Noravano mintima tivo: Babironi mini 70 ihiara variqi vivaqe viraqaahai
    te tenta kauqu aiqiqaa aquke tiva taurava vivau variarire ti, te ni ntita vare
    viri ninta maaqa maini karerave.'
  hmo-hmo: '“Lau Lohiabada inai bamona ma lau hereva: Lagani 70 be Babulonia dekenai
    do idia ore, vadaeni lau ese umui do lau laloa lou, bona egu gwauhamata umui dekenai
    do lau hamomokania. Lau ese umui do lau hakaua mai lou inai gabu dekenai.'
  urd-urd: 'क्यूँकि ख़ुदावन्द यूँ फ़रमाता है कि: जब बाबुल में सत्तर बरस गुज़र चुकेंगे,
    तो मैं तुम को याद फ़रमाऊँगा और तुम को इस मकान में वापस लाने से अपने नेक क़ौल को
    पूरा करूँगा।'
  rus-SYN: 'Ибо так говорит Господь: когда исполнится вам в Вавилоне семьдесят лет,
    тогда Я посещу вас и исполню доброе слово Мое о вас, чтобы возвратить вас на место
    сие.'
  bqc-SIM: Ma Dii ma mɛ̀, tó á kua Babɛli wɛ̃̀ bàaↄ̃kwipi pà, má mↄ́ á kĩ́i,
    mí yãmaa pↄ́ ma a lɛgbɛ̃̀ kɛɛ́, mí suánↄ á gbɛu.
  tcz-CHONGTHU: Pakai yin hitin aseije, ‘Nangho kum sotpi Babylon gam’a nasohchan
    diu ahi. Amavang phat alhinteng, keiman nangho kahungvil uva chule nangho dia
    kakitepna chu kabulhit ding ahi. Chutengle, katepsa bang’a hiche mun’a hi kalepuilut
    kitding mahiuve.
  mar-mar: कारण परमेश्वर असे म्हणतो, जेव्हा बाबेलाच्या राज्यास सत्तर वर्षे होतील,
    मी तुम्हास मदत करील आणि तुम्हास या स्थळी परत आणण्याचे सुवचन मी पूर्ण करीन.
  qub-qub: 'Tayta Dios nin: «Babiloniapaj nishä ganchis chunca (70) wata cumlircuptin
    gamcunatami yanapäshayquipaj. Chaymi cay partiman cutichimunäpaj aunishäno cutichimushayqui.'
  bqp-bqp: U mɑɑ nɛɛ, wɔ̃ɔ wɑtɑ kɑ wɔkurun bɑɑ yɑ̀ n doonɑ, u koo nɑ u bɛɛ yɑrɑ u
    kɑ wurɑmɑ bɛɛn temɔ. Nge mɛyɑ u koo kɑ win nɔɔ mwɛɛru yibiɑ.
  hat-hat: 'Seyè a di ankò: Lè lavil Babilòn lan va rive sou swasanndizan depi li
    kanpe a, m''a vin vizite nou, m''a fè kichòy pou nou. M''a kenbe bèl pwomès mwen
    te fè nou an, m''a fè nou tounen lakay nou ankò.'
  eng-BSB: 'For this is what the LORD says: “When Babylon’s seventy years are complete,
    I will attend to you and confirm My promise to restore you to this place.'
  eng-WEBPB: For the LORD says, “After seventy years are accomplished for Babylon,
    I will visit you and perform my good word towards you, in causing you to return
    to this place.
  kbq-kbq: Hagi Ra Anumzamo'a amanage nehie, Babilonima kinafima umani'nenageno 70'a
    kafuma evu vagama resige'na, Nagra antahinerami'na huvempama huramante'noa nanekea
    eri rgare'na, ete tamavre'na ama Jerusalemi kumatera egahue.
  nhe-BL: 'Huan nojquiya TOTECO quiijto: “Initztose ipan tlali Babilonia 70 xihuitl.
    Pero quema ajsitos nopa 70 xihuitl, na nihualas huan nimechtlamichihuilis nochi
    nopa cuali tlamantli tlen nimechtlajtolcahuilijtoc huan sampa nimechhualicas ipan
    imotlal.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u amo ma'e peme no. — Pemumaw putar 70
    kwarahy Mawiron pe nehe. A'e kwarahy ipaw ire aexak kar putar hekatu haw peme
    nehe. Azapo putar ma'e heze'eg awer rupi ihe nehe. Apuerur putar peywy pe ihe
    nehe.
  eng-DRA: 'For thus saith the Lord: When the seventy years shall begin to be accomplished
    in Babylon, I will visit you: and I will perform my good word in your favour,
    to bring you again to this place.'
