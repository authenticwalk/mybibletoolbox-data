verse: JER.029.003
translations:
  mal-C: 'യെഹൂദാരാജാവായ സിദെക്കീയാവ് ബാബേലിൽ നെബൂഖദ്നേസരിന്റെ അടുക്കലേക്ക് അയച്ച രണ്ടു
    ദൂതന്മാരായ ശാഫാന്റെ മകനായ എലെയാശയുടെയും ഹിൽക്കിയാവിന്റെ മകൻ ഗെമര്യാവിന്റെയും പക്കലാണ്
    ഈ കത്തു കൊടുത്തയച്ചത്. അതിലെ ഉള്ളടക്കം ഇപ്രകാരമായിരുന്നു:'
  deu-TKW: 'und zwar durch Vermittelung Eleasas, des Sohnes Saphans, und Gemarjas,
    des Sohnes Hilkias, die Zedekia, der König von Juda, an Nebukadnezar, den König
    von Babel, nach Babel schickte:'
  lin-lin: 'Apesaki mokanda yango na maboko ya Eleasa, mwana mobali ya Shafani ; mpe
    na maboko ya Gemaria, mwana mobali ya Ilikia. Ezali bango nde Sedesiasi, mokonzi
    ya Yuda, atindaki na Babiloni epai ya Nabukodonozori, mokonzi ya Babiloni. Mokanda
    yango elobaki boye :'
  eng-LSV: by the hand of Eleasah son of Shaphan, and Gemariah son of Hilkiah, whom
    Zedekiah king of Judah sent to Babylon, to Nebuchadnezzar king of Babylon, saying,
  eng-GNV: By the hand of Elasah the sonne of Shaphan and Gemariah the sonne of Hilkiah,
    (whom Zedekiah King of Iudah sent vnto Babel to Nebuchad-nezzar King of Babel)
    saying,
  eng-WEBSTER: By the hand of Elasah the son of Shaphan, and Gemariah the son of Hilkiah,
    (whom Zedekiah king of Judah sent to Babylon to Nebuchadnezzar king of Babylon)
    saying,
  nhw-BL: 'Huan ni amatlajcuiloli nijtitlanqui ica Elasa, icone Safán, huan ica Gemarías,
    icone Hilcías, quema Tlanahuatijquetl Sedequías quintitlanqui ipan tlali Babilonia
    para ma quiitatij Tlanahuatijquetl Nabucodonosor. Huan nopa amatlajcuiloli quiijtohuayaya
    quej ni:'
  swh-ONEN: 'Barua ilikabidhiwa kwa Elasa mwana wa Shafani, na kwa Gemaria mwana wa
    Hilkia, ambao Sedekia mfalme wa Yuda aliwatuma kwa Mfalme Nebukadneza huko Babeli.
    Barua yenyewe ilisema:'
  bba-bba: Wee sɑɑ ye sɔɔ, Sedesiɑsi, Yudɑbɑn sinɑ boko u Eleɑsɑɑ Sɑfɑnin bii, kɑ
    Gemɑriɑ, Hilikiyɑn bii ɡɔriɔ Nɛbukɑnɛsɑɑn mi, Bɑbiloniɔ. Mɑ Yeremi u bu win tire
    te wɛ̃. Wee ye tire te, tɑ ɡerumɔ.
  eng-KJVCPB: by the hand of Elasah the son of Shaphan, and Gemariah the son of Hilkiah,
    whom Zedekiah king of Judah sent unto Babylon to Nebuchadnezzar king of Babylon,
    saying,
  cpy-cpy: 'Riitaki amakirori jankinarentsi Elasa, itomi Safán, itsipatakari Gemarías,
    itomi Hilcías. Riitaki rotyaantaki Sedequías, iwinkatharite Judá-paeni, riyaatero
    Kompitaariki iñiiri Nabucodonosor. Iroka okantzi jankinarentsi:'
  luo-luo: 'Nomiyo Elasa wuod Shafan kod Gemaria wuod Hilkia baruwa, jogo mane Zedekia
    ruodh Juda nooro Babulon ir Ruoth Nebukadneza. Kawacho niya:'
  meu-meu: 'Ina revareva na Elasa Safana bona Gemaria Hilkia, Iuda pavapavana Sedekia
    ese Babulono e siaidia lao Babulono pavapavana Nebukadnesara dekenai taudia, imadia
    ai e siaia lao. Ini e torea toma:'
  npi-ULB: तिनले यो मुट्ठो शापानका छोरा एलासा र हिल्कियाहका छोरा गमर्याहको हातबाट
    पठाएका थिए, जसलाई यहूदाका राजा सिदकियाहले बेबिलोनका राजा नबूकदनेसरकहाँ पठाएका
    थिए ।
  yor-yor: Ó fi lẹ́tà náà rán Eleasa ọmọ Ṣafani àti Gemariah ọmọ Hilkiah, ẹni tí Sedekiah
    ọba Juda rán sí Nebukadnessari ọba Babeli. Wí pé.
  pes-OPCB: 'و آن را به‌وسیلۀ العاسه (پسر شافان) و جمریا (پسر حلقیا) به بابِل فرستادم.
    این دو نفر سفیران صدقیا پادشاه یهودا بودند که قرار بود به حضور نِبوکَدنِصَّر به
    بابِل بروند. متن نامه چنین بود:'
  tgl-ULB: Ipinadala niya ang kasulatang binalumbon sa pamamagitan ng kamay ni Elasa
    na anak ni Safan at Gemarias na lalaking anak ni Hilkias na ipinadala ni Zedekias
    na hari ng Juda kay Nebucadnezar na hari ng Babilonia.
  hui-hui: Horo ogoningi Yudanaga Kini Sedegaiahanda agali kirali Sabana igini Elasa
    Hiligaia igini Gemariala Kini Nebugadenesa Babilono hearia pole piyaria Yaremaiahanda
    beba gili biyago Yuda wali agali Babilono dindiha hearu mule libugua yu pudaba
    lalu mini. Beba ogoniha bi gilibu winidago ogodagua.
  mya-mya: ငါ​သည်​စာ​ကို​ယု​ဒ​ဘု​ရင်​ဇေ​ဒ​ကိ​က နေ​ဗု​ခဒ်​နေ​ဇာ​ထံ​စေ​လွှတ်​သော ရှာ​ဖန်​၏​သား
    ဧ​လာ​သာ​နှင့်​ဟိ​လ​ခိ​၏​သား​ဂေ​မ​ရိ​တို့ အား​ဖြင့်​ပေး​ပို့​လိုက်​၏။ စာ​တွင်၊
  bod-N: འཕྲིན་ཡིག་འདི་ནི་ཤཱ་ཕན་གྱི་བུ་ཨེ་ལ་ཟཱ་དང་ཧིལ་ཀི་ཡཱའི་བུ་གེ་མར་ཡཱ་གཉིས་ཀ་བརྒྱུད་ནས་སྤྲིངས་པ་དང་།
    དེ་གཉིས་ནི་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཚིད་ཀི་ཡཱས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་ལ་འཕྲད་དུ་མངགས་པ་ཡིན་ནོ།
    །
  sna-sna: 'Akaendesa tsamba iyi noruoko rwaErasa, mwanakomana waShafani, naGemaria
    mwanakomana waHirikia, avo vakatumwa naZedhekia mambo waJudha kuna Mambo Nebhukadhinezari
    kuBhabhironi. Yaiti:'
  spa-BLM: 'por mano de Elasá hijo de Safán y de Gemarías hijo de Hilcías, (a quienes
    Sedequías rey de Judá envió a Babilonia a Nabucodonosor rey de Babilonia). Decía:'
  cac-cac: 'Ix ic''jib''at jun carta tic yuj vin̈aj Elasa yuninal vin̈aj Safán yed''
    vin̈aj Gemarías yuninal vin̈aj Hilcías. Aton eb'' vin̈ tic ix checjib''at yuj
    vin̈aj Sedequías sreyal Judá d''a vin̈aj Nabucodonosor sreyal Babilonia chi''.
    A jun carta chi'', icha tic syala'':'
  swh-ULB: Aliutuma waraka huu kwa mkono wa Elasa mwana wa Shafani, Gemaria, mwana
    wa Hilkia, ambaye Sedekia, mfalme wa Yuda, alikuwa amemtuma kwa Nebukadreza mfalme
    wa Babeli
  bel-bel: 'праз Элеасу, сына Сафанавага, і Герамію, сына Хэлкіінага, якіх Сэдэкія,
    цар Юдэйскі, пасылаў у Вавілон да Наухаданосара, цара Вавілонскага:'
  deu-ELBBK: 'durch Eleasar, den Sohn Schaphans, und Gemarja, den Sohn Hilkijas, die
    Zedekia, der König von Juda, nach Babel zu Nebukadnezar, dem König von Babel,
    sandte:'
  mbb-OT: 'Impeuwit ni Jeremias haazà is surat din diyà te ki Elasa he anak ni Shafan,
    wey ziyà te ki Gemaria he anak ni Hilkia. Midsuǥù heini sikandan ni Hadì Zedekia
    he hadì te Juda pehendiyà te ki Nebucadnezar ziyà te Babilonia. Iyan heini taǥù
    dutun:'
  mal-2015: 'യെഹൂദാരാജാവായ സിദെക്കീയാവു ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ അടുക്കൽ ബാബേലിലേക്കു
    അയച്ച ശാഫാന്റെ മകനായ എലാസയുടെയും ഹില്ക്കീയാവിന്റെ മകനായ ഗെമര്യാവിന്റെയും കൈവശം
    യെരൂശലേമിൽനിന്നു കൊടുത്തയച്ചു ലേഖനത്തിലെ വിവരം എന്തെന്നാൽ:'
  rmc-rmc: 'O ľil bičhaďa le Elasoha, le Šafanoskre čhaha, the le Gemarijoha, le Chilkijoskre
    čhaha, saven bičhaďa o judsko kraľis Cidkijah ko babiloňiko kraľis Nebukadnecar.
    Andre oda ľil sas pisimen kada:'
  pes-OPV: '(پس آن را) به‌دست العاسه بن شافان و جمریا ابن حلقیا که صدقیا پادشاه یهودا
    ایشان را نزد نبوکدنصرپادشاه بابل به بابل فرستاد (ارسال نموده )، گفت:'
  ron-1924: 'Ле-а тримис-о прин Елеаса, фиул луй Шафан, ши прин Гемария, фиул луй
    Хилкия, тримишь ла Бабилон де Зедекия, ымпэратул луй Иуда, ла Небукаднецар, ымпэратул
    Бабилонулуй. Еа куприндя урмэтоареле:'
  ben-OBCV: 'তিনি ওই পত্রখানি শাফনের পুত্র এলাসা ও হিল্কিয়ের পুত্র গমরিয়ের হাতে
    সমর্পণ করেন, যাদের যিহূদার রাজা সিদিকিয়, ব্যাবিলনের রাজা নেবুখাদনেজারের কাছে
    প্রেরণ করেন। সেই পত্রে লেখা ছিল:'
  som-som: Oo wuxuu ugu sii dhiibay gacantii Elcaasaah ina Shaafaan, iyo Gemaryaah
    ina Xilqiyaah (oo uu boqorkii dalka Yahuudah oo Sidqiyaah ahaa uu u diray Baabuloon
    iyo ilaa Nebukadnesar oo ahaa boqorkii Baabuloon,) isagoo leh,
  lat-VUC: 'in manu Elasa filii Saphan, et Gamariæ filii Helciæ, quos misit Sedecias
    rex Juda ad Nabuchodonosor regem Babylonis in Babylonem, dicens:'
  eng-ASVBT: by the hand of Elasah the son of Shaphan, and Gemariah the son of Hilkiah,
    (whom Zedekiah king of Judah sent unto Babylon to Nebuchadnezzar king of Babylon),
    saying,
  ita-1885: 'per Elasa, figliuolo di Safan, e per Ghemaria, figliuolo di Hilchia (i
    quali Sedechia, re di Giuda, mandava in Babilonia, a Nebucadnesar, re di Babilonia);
    cioè:'
  eng-LXXUP: 'at the sound of his rushing, at the sound of his hoofs, and at the rattling
    of his chariots, at the noise of his wheels: the fathers turned not to their children
    because of the weakness of their hands,'
  eng-ULB: He sent this scroll by the hand of Elasah son of Shapan and Gemariah son
    of Hilkiah whom Zedekiah, king of Judah, had sent to Nebuchadnezzar king of Babylon.
  spa-VBL: Elasá, hijo de Safán, y Gemarías, hijo de Hilcías, llevaron la carta cuando
    Sedequías, rey de Judá, los envió al rey Nabucodonosor en Babilonia. En la carta
    Jeremías escribió
  fra-_FOB: 'Elle fut portée par Éleasa, fils de Shaphan, et Guémaria, fils de Hilkija,
    que Sédécias, roi de Juda, envoyait à Babylone, vers Nébucadnetsar, roi de Babylone,
    et était ainsi conçue:'
  mal-mal: 'യെഹൂദാ രാജാവായ സിദെക്കീയാവ് ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ അടുക്കൽ ബാബേലിലേക്ക്
    അയച്ച ശാഫാന്റെ മകനായ എലാസയുടെയും ഹില്ക്കീയാവിന്റെ മകനായ ഗെമര്യാവിന്റെയും കൈവശം
    യിരെമ്യാപ്രവാചകൻ യെരൂശലേമിൽനിന്ന് കൊടുത്തയച്ച ലേഖനത്തിലെ വിവരം എന്തെന്നാൽ:'
  urd-GVR: Yih ḳhat Iliyāsā bin Sāfan aur Jamariyāh bin Ḳhilqiyāh ke hāth Bābal pahuṅchā
    jinheṅ Yahūdāh ke bādshāh Sidqiyāh ne Bābal meṅ Shāh-e-Bābal Nabūkadnazzar ke
    pās bhejā thā. Ḳhat meṅ likhā thā,
  suz-BL: मेकोमी मेको चिठी शाफान आ तौ एलासाह नु हिल्‍कीयाह आ तौ गेमारयाह आस गुइम सोइक्‍ताक्‍व।
    मेको यहूदा ङा पिप सिदकीयाहम पिप नेबुकदनेसर कली गेन, दे बेबीलोनम सोइश्‍शो बाक्‍त।
    मेको चिठीम मार ब्रेक्‍शो बाक्‍त देंशा हना,
  eng-NOY: by the hand of Elasah, the son of Shaphan, and Gemariah, the son of Hilkiah,
    (whom Zedekiah, the king of Judah, sent to Babylon, to Nebuchadnezzar, the king
    of Babylon,) saying:—
  ita-1927: 'La lettera fu portata per man di Elasa, figliuolo di Shafan, e di Ghemaria,
    figliuolo di Hilkia, che Sedekia, re di Giuda, mandava a Babilonia da Nebucadnetsar,
    re di Babilonia. Essa diceva:'
  ckb-ckb: 'سدقیای پاشای یەهودا ئەلعاسای کوڕی شافان و گەمەریای کوڕی حیلقیای ناردە
    لای نەبوخودنەسری پاشای بابل. یەرمیاش نامەیەکی پێدا ناردن بۆ بابل و تێیدا گوتی:'
  eng-BBE: By the hand of Elasah, the son of Shaphan, and Gemariah, the son of Hilkiah,
    (whom Zedekiah, king of Judah, sent to Babylon, to Nebuchadnezzar, king of Babylon,)
    saying,
  kan-OKCV: 'ಯೆಹೂದದ ಅರಸನಾದ ಚಿದ್ಕೀಯನು ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಬಳಿಗೆ ಕಳುಹಿಸಿದ
    ಶಾಫಾನನ ಮಗ ಎಲ್ಲಾಸನ ಕೈಯಿಂದಲೂ ಹಿಲ್ಕೀಯನ ಮಗನಾದ ಗೆಮರೀಯನ ಕೈಯಿಂದಲೂ ಕಳುಹಿಸಿದ ಪತ್ರ:'
  tam-2017: 'யூதாவின் ராஜாவாகிய சிதேக்கியா பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சாரிடத்தில்
    கொடுக்கும்படி சாப்பானின் மகனாகிய எலெயாசாரின் கையிலும், இல்க்கியாவின் மகனாகிய கெமரியாவின்
    கையிலும் கொடுத்து, எருசலேமிலிருந்து பாபிலோனுக்கு அனுப்பிய கடிதத்தின் விபரம்:'
  spa-RV-1909: 'Por mano de Elasa hijo de Saphán, y de Jemarías hijo de Hilcías, (los
    cuales envió Sedechîas rey de Judá á Babilonia, á Nabucodonosor rey de Babilonia,)
    diciendo:'
  ron-BTF: 'Prin mâna lui Eleasa, fiul lui Șafan, și Ghemaria fiul lui Hilchia (pe
    care Zedechia, împăratul lui Iuda îi trimisese la Babilon la Nebucadnețar, împăratul
    Babilonului) spunând:'
  eng-WEBP: 'by the hand of Elasah the son of Shaphan and Gemariah the son of Hilkiah,
    (whom Zedekiah king of Judah sent to Babylon to Nebuchadnezzar king of Babylon).
    It said:'
  eng-FBV: 'Elasah, son of Shaphan, and Gemariah, son of Hilkiah, took the letter
    with them when Zedekiah king of Judah sent them to King Nebuchadnezzar in Babylon.
    In the letter Jeremiah wrote:'
  nld-1939: 'Hij gaf hem mee aan Elasa, den zoon van Sjafan, en Gemarja, den zoon
    van Chilki-ja, die Sedekias, de koning van Juda, naar Babel zond tot Nabukodonosor,
    den koning van Babel. Hij luidde:'
  nch-BL: 'Huan ni amatajcuiloli nijtitanqui ica Elasa, icone Safán, huan ica Gemarías,
    icone Hilcías, quema Tanahuatijquet Sedequías quintitanqui ipan tali Babilonia
    para ma quiitatij Tanahuatijquet Nabucodonosor. Huan nopa amatajcuiloli quiijtohuayaya
    quej ni:'
  vie-1934: 'Thơ nầy gởi bởi tay Ê-lê-a-sa, con trai Sa-phan, và Ghê-ma-ria, con trai
    Hinh-kia, là hai người mà Sê-đê-kia, vua Giu-đa, sai sang Ba-by-lôn, chầu Nê-bu-cát-nết-sa,
    vua Ba-by-lôn. Thơ như sau nầy:'
  hin-CV: 'यह पत्र शापान के पुत्र एलासाह तथा हिलकियाह के पुत्र गेमारियाह के हाथों
    में सौंप दिया गया, कि यह पत्र यहूदिया के राजा सीदकियाहू ने बाबेल के राजा नबूकदनेज्ज़र
    को इन शब्दों में संबोधित करते हुए बाबेल में भेजा:'
  spa-BES: 'Por la mano de Elasa, hijo de Safán, y Gemarías, hijo de Hilcías. a quienes
    Sedequías, rey de Judá, envió a Babilonia, a Nabucodonosor, rey de Babilonia diciendo:'
  tdx-tdx: 'am-pità’ i Elasà, ana’ i Safane ana’ i Gemarià, ana’ i Kelkià nirahe’
    i Tsidkia mpanjaka’ Iehodà mb’ amy Nebokadnetsare mpanjaka’ i Bavele, nanao ty
    hoe:'
  tha-KJV: จดหมายนั้นได้ส่งไปด้วยมือของเอลาสาห์​บุ​ตรชายของชาฟานและเกมาริยาห์​บุ​ตรชายฮิลคียาห์
    (​ผู้​ซึ่งเศเดคียาห์​กษัตริย์​แห่​งยูดาห์ส่งไปที่บาบิโลนยังเนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิ​โลน​)
    จดหมายนั้​นว​่า
  por-BR-2018: 'Enviada pela mão de Elasá, filho de Safã, e de Gemarias, filho de
    Hilquias, os quais Zedequias rei de Judá enviou a Nabucodonosor rei da Babilônia,
    dizendo:'
  deu-ELO: 'durch Eleasar, den Sohn Schaphans, und Gemarja, den Sohn Hilkijas, welche
    Zedekia, der König von Juda, nach Babel zu Nebukadnezar, dem König von Babel,
    sandte:'
  eng-WYC-2018: in the hand of Elasah, (the) son of Shaphan, and of Gemariah, the
    son of Hilkiah, which Zedekiah, king of Judah, sent to Nebuchadnezzar, the king
    of Babylon, into Babylon. And Jeremy said, (by the hand of Elasah, the son of
    Shaphan, and of Gemariah, the son of Hilkiah, whom Zedekiah, the king of Judah,
    sent to Nebuchadnezzar, the king of Babylon, in Babylon. And Jeremiah said,)
  epo-epo: 'per Eleasa, filo de Ŝafan, kaj Gemarja, filo de Ĥilkija (kiujn Cidkija,
    reĝo de Judujo, sendis en Babelon, al Nebukadnecar, reĝo de Babel), li sendis
    jenajn vortojn:'
  uig-PIN: 'Xafanning oƣli Əlasaⱨning wǝ Ⱨilⱪiyaning oƣli Gǝmariyaning ⱪoli bilǝn
    yollanƣan — Yǝⱨuda padixaⱨi Zǝdǝkiya bu kixilǝrni Babil padixaⱨi Neboⱪadnǝsarning
    aldiƣa yolliƣan). Yolliƣan hǝt mundaⱪ: —'
  beo-beo: 'Hina bagade Sedegaia da Elasa (Sia:ifa:ne egefe) amola Gemalaia (Hiligaia
    egefe) amo hina bagade Nebiuga:denese ilima asunasimusa: dawa:i. Na da na meloa
    dedene, elama i.'
  tpi-OTNT: Long dispela taim King Sedekaia bilong Juda i salim Elasa, pikinini man
    bilong Safan, wantaim Gemaria, pikinini man bilong Hilkia, i go long King Nebukatnesar
    long Babilon. Jeremaia i givim pas bilong en long tupela, bai tupela i ken karim
    i go long ol Juda i stap long Babilon. Dispela pas i tok olsem,
  hau-SA: Ya ba da wasiƙar ta hannun Eleyasa ɗan Shafan da Gemariya ɗan Hilkiya, waɗanda
    Zedekiya sarkin Yahuda ya aika wurin Sarki Nebukadnezzar a Babilon. Wasiƙar ta
    ce,
  uig-LAT: 'Shafanning oghli Elasahning we Hilqiyaning oghli Gemariyaning qoli bilen
    yollan’ghan — Yehuda padishahi Zedekiya bu kishilerni Babil padishahi Néboqadnesarning
    aldigha yollighan). Yollighan xet mundaq: —'
  nde-nde: 'Incwadi leyo wayiphathisa u-Eleyasa indodana kaShafani loGemariya indodana
    kaHilikhiya, abathunywa nguZedekhiya inkosi yakoJuda kuNebhukhadineza eBhabhiloni.
    Yathi:'
  ton-ton: ‌ʻI he nima ʻo ʻIlasa ko e foha ʻo Safani, mo Kemalia ko e foha ʻo Hilikia,
    (ʻaia naʻe fekau ʻe Setikia ko e tuʻi ʻo Siuta ki Papilone kia Nepukanesa ko e
    tuʻi ʻo Papilone) ʻo pehē,
  ces-1613: 'Po Elasovi synu Safanovu, a Gemariášovi synu Helkiášovu, (kteréž byl
    poslal Sedechiáš král Judský k králi Babylonskému do Babylona), řka:'
  eng-WMB: 'by the hand of Elasah the son of Shaphan and Gemariah the son of Hilkiah,
    (whom Zedekiah king of Judah sent to Babylon to Nebuchadnezzar king of Babylon).
    It said:'
  tam-TCV: 'எரேமியா அக்கடிதத்தை சாப்பானின் மகன் எலெயாசாரிடமும், இல்க்கியாவின் மகன்
    கெமரியாவிடமும் ஒப்படைத்தான். அவர்களை யூதா அரசன் சிதேக்கியா, பாபிலோனிலுள்ள அரசன்
    நேபுகாத்நேச்சாரிடம் அனுப்பினான். அந்தக் கடிதத்தில்:'
  ceb-ULB: Gipadala niya kining linukot nga basahon pinaagi sa kamot ni Elasa ang
    anak nga lalaki ni Shafan ug Gemaria nga anak ni Hikias nga lalaki ngadto kang
    Zedekia, ang hari sa Juda, nga gipadala ngadto kang Nebucadnezar nga hari sa Babilonia.
  pol-UBG: 'List wysłał przez Elasę, syna Szafana, i Gemariasza, syna Chilkiasza,
    których Sedekiasz, król Judy, posłał do Babilonu do Nabuchodonozora, króla Babilonu;
    był on tej treści:'
  urd-GVU: یہ خط اِلعاسہ بن سافن اور جمریاہ بن خِلقیاہ کے ہاتھ بابل پہنچا جنہیں یہوداہ
    کے بادشاہ صِدقیاہ نے بابل میں شاہِ بابل نبوکدنضر کے پاس بھیجا تھا۔ خط میں لکھا
    تھا،
  deu-1912: 'durch Eleasa, den Sohn Saphans, und Gemarja, den Sohn Hilkias, welche
    Zedekia, der König Juda''s, sandte gen Babel zu Nebukadnezar, dem König zu Babel:'
  kan-2017: ಯೆಹೂದದ ಅರಸನಾದ ಚಿದ್ಕೀಯನಿಂದ ಬಾಬೆಲಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಬಳಿಗೆ ರಾಯಭಾರಿಗಳಾಗಿ
    ಬಾಬಿಲೋನಿಗೆ ಕಳುಹಿಸಲ್ಪಟ್ಟ ಶಾಫಾನನ ಮಗನಾದ ಎಲ್ಲಾಸ, ಹಿಲ್ಕೀಯನ ಮಗನಾದ ಗೆಮರ್ಯ ಇವರ ಕೈಯಲ್ಲಿ
    ಅದನ್ನು ಕಳುಹಿಸಿದನು.
  yap-yap: 'Mu gu pi’ fare gi babyor ngak Elasah nib mo’on ni fak Shafan nge Gemariah
    nib mo’on ni fak Hilkiah, ni pi’ row Zedekiah ni Pilung nu Judah ni ngranow ngak
    Nebukadnezzar ni Pilung nu Babylon. Gi babyor ney e ga’ar:'
  hlt-MCSB: Shaphan capa Elasah neh Hilkiah capa Gemariah kut dongah a pat. Amih rhoi
    te Babylon manghai Nebukhanezar taengkah Judah manghai Zedekiah taengah Babylon
    la a tueih tih,
  mdy-ETH: ዪሁዳ ካኣቲ ሴዴቂያሴ ባብሎኔ ካኣቲ ናብካዳናፆኦሬ ኮይላ ዬያኮ ቤርታ ዳኬ፥ ሻፓኔ ናኣዚ ዔልዓሳና ሂልቂያ ናኣዚ
    ጌማሪያና ዑፃ ዬያ ፃኣፖና ኪኢቶ ታኣኒ ዳኬኔ፤ ዬኖ ኪኢቴሎይዳ ዓኣፒ ማዒ ኬኤዚንቴ ባካ ሂዚ ጋዓያኬ፦
  twi-ASANTE: 'Ɔde krataa no hyɛɛ Safan babarima Elasa ne Hilkia babarima Gemaria
    nsa, wɔn na Yudahene Sedekia somaa wɔn kɔɔ Ɔhene Nebukadnessar nkyɛn wɔ Babilonia.
    Krataa no mu nsɛm nie:'
  eng-WEBU: 'by the hand of Elasah the son of Shaphan and Gemariah the son of Hilkiah,
    (whom Zedekiah king of Judah sent to Babylon to Nebuchadnezzar king of Babylon).
    It said:'
  wal-wal: Ermmaasi Yihudaa Kawoi Sedeqiyaasi Baabiloone Kawuwaa Naabukadanaxoorayyo
    kiittiyo Saafaana na7aa El77aasanne Hilqqiyaa na7aa Gamaariyaa bollan he dabddaabbiyaa
    kiittiis. Dabddaabbee hagaadan yaagiis;
  spa-PDDPT: 'La envió por medio de Elasa, hijo de Safán y de Gemarías, hijo de Hilcías,
    a quienes Sedequías, rey de Judá, envió a Babilonia, a Nabucodonosor, rey de Babilonia.)
    Decía:'
  gun-gun: 'Safã ra''y Elasa ha''e Hilquias ra''y Gemarias pe ae ogueraa uka kuaxia
    para. Ha''e ramo ha''e kuery Judá pygua huvixa Zedequias omondouka Babilônia katy,
    Babilônia pygua huvixa Nabucodonosor oexa va''erã. Kuaxia re oĩ va''e ma po rami:'
  ilo-ULB: Impatulodna daytoy a nalukot a pagbasaan babaen kenni Elasa a putot ni
    Sapan, kenni Gemaria a putot ni Hilkia nga imbaon ni Zedekias nga ari ti Juda
    a mapan kenni Nebucadnezar nga ari ti Babilonia.
  kpg-kpg: 'Gei au gaa wanga di lede deenei gi Elasah, tama daane a Shaphan, mo Gemariah,
    tama daane Hilkiah, ala e hagau go Zedekiah di king o Judah gi Nebuchadnezzar
    go di king o Babylonia. Malaa aanei nnelekai o di lede deenei:'
  uig-ARA: 'شافاننىڭ ئوغلى ئەلاساھنىڭ ۋە ھىلقىيانىڭ ئوغلى گەمارىيانىڭ قولى بىلەن يوللانغان
    ــ يەھۇدا پادىشاھى زەدەكىيا بۇ كىشىلەرنى بابىل پادىشاھى نېبوقادنەسارنىڭ ئالدىغا
    يوللىغان). يوللىغان خەت مۇنداق: ــ'
  sus-sus: Annabi Yeremi naxa yi bataaxɛ taxu Safan xa di Elaasa ra, a nun Xilikiya
    xa di Gɛmaraya ra. Yudaya mangɛ Sedekiya nu bara Xilikiya singe xɛɛ mangɛ Nebukadansari
    xɔn Babilɔn bɔxi ma.
  pon-2006: 'I ahpw patohwanohng kisinlikowo rehn Elasah nein Sapan oh Kemaraia nein
    Ilkaia, me Sedekaia, nanmwarkien Suda, ketin poaronelahng rehn Nepukadnesar, nanmwarkien
    Papilonia. Iet audepen kisinlikowo:'
  ksd-ksd: 'Elasa natu i Sapan ma Gemaria natu i Kilkia, nina Sedekia ra king Iuda
    i ga tulue dir uro Babilon tadav Nebukadnesar ra king Babilon, dir ga kap ra buk,
    ma i ga biti dari:'
  tur-YTC: 'Şafan oğlu Elasa ve Hilkiya oğlu Gemarya eliyle (Yahuda Kralı Sidkiya''nın
    Babil Kralı Nebukadnetsar''a gönderdiği) mektupta şöyle deniyordu:'
  grc-BRENT: ἀπὸ φωνῆς ὁρμῆς αὐτοῦ, ἀπὸ τῶν ὅπλων τῶν ποδῶν αὐτοῦ, καὶ ἀπὸ σεισμοῦ
    τῶν ἁρμάτων αὐτοῦ, ἤχου τροχῶν αὐτοῦ· οὐκ ἐπέστρεψαν πατέρες ἐφʼ υἱοὺς αὐτῶν ἀπὸ
    ἐκλύσεως χειρῶν αὐτῶν
  ind-AYT: 'Surat itu dikirim melalui tangan Elasa, anak Safan, dan Gemarya, anak
    Hilkia, yang dikirim Zedekia, raja Yehuda, ke Babel, kepada Nebukadnezar, raja
    Babel, katanya:'
  nya-nya: 'Yeremiya anapatsira kalatayo Eleasa mwana wa Safani ndi Gemariya mwana
    wa Hilikiya, amene Zedekiya mfumu ya Yuda anawatumiza kwa Mfumu Nebukadinezara
    ku Babuloni. Mʼkalatamo analembamo kuti:'
  hrv-hrv: 'Poslanica je poslana po Elasi, sinu Šafanovu, i Gemarji, sinu Hilkijinu,
    koje Sidkija, kralj judejski, posla u Babilon Nabukodonozoru, kralju babilonskom.
    Evo sadržaja:'
  mps-mps: Te sogo te Juda king Sedekaiago te Elasa tagala palali, te Safango ogwa,
    dali Gemeria, Hilkiago ogwa, te Babilon king Nebukatnesarba sela pali. Jeremaiago
    agai te asęani pas te bidi sibolo mawai, te augwali sigo te Babilonde bidalubo
    hani dabeba sela paibao. Te pasde te tiwai po wai dao,
  tpi-tpi: Long dispela taim King Sedekaia bilong Juda i salim Elasa, pikinini man
    bilong Safan, wantaim Gemaria, pikinini man bilong Hilkia, i go long King Nebukatnesar
    long Babilon. Jeremaia i givim pas bilong en long tupela, bai tupela i ken karim
    i go long ol Juda i stap long Babilon. Dispela pas i tok olsem,
  dan-1931: ved El'asa, Sjafans Søn, og Gemarja, Hilkijas Søn, som kong Zedekias af
    Juda sendte til Babel, til Kong Nebukadnezar af Babel.
  vie-OVCB: 'Ông gửi thư này cho Ê-lê-a-sa, con Sa-phan, và Ghê-ma-ria, con Hinh-kia
    khi họ được Vua Sê-đê-kia sai làm sứ giả đến Ba-by-lôn gặp Vua Nê-bu-cát-nết-sa.
    Thư của Giê-rê-mi viết như sau:'
  guj-2017: તે બધાની પાસે યર્મિયા પ્રબોધકે, શાફાનનો પુત્ર એલાસા તથા જેને યહૂદિયાના
    રાજા સિદકિયાએ બાબિલમાં, બાબિલના રાજા નબૂખાદનેસ્સારની પાસે મોકલ્યો હતો, તે હિલ્કિયાનો
    દીકરો ગમાર્યા તે બન્નેની સાથે જે પત્ર મોકલ્યો, તેમાં આ પ્રમાણે લખેલું છે.
  pon-2006A: 'I ahpw patohwanohng kisinlikowo rehn Elasah nein Sapan oh Kemaraia nein
    Ilkaia, me Sedekaia, nanmwarkien Suda, ketin poaronelahng rehn Nepukadnesar, nanmwarkien
    Papilonia. Iet audepen kisinlikowo:'
  por-BRBSL: 'pela mão de Elasah, filho de Safã, e Gemarias, filho de Hilquias (que
    Zedequias, rei de Judá, enviou à Babilônia para Nabucodonosor, rei da Babilônia).
    Dizia ele:'
  cth-cth: Saphan capa Eleasah hoi Hilkiah capa Gemariah tinaw e kut dawk a patawn.
    Hotnaw teh Judah siangpahrang Hezekiah ni Babilon ram lah Babilon siangpahrang
    Nebukhadnezar koe a patoun e naw doeh.
  twi-twi: 'Ɔde krataa no hyɛɛ Safan babarima Elasa ne Hilkia babarima Gemaria nsa,
    wɔn na Yudahene Sedekia somaa wɔn kɔɔ Ɔhene Nebukadnessar nkyɛn wɔ Babilonia no.
    Krataa no mu nsɛm ni:'
  hlt-hlt: Shaphan capa Elasah neh Hilkiah capa Gemariah kut dongah a pat. Amih rhoi
    te Babylon manghai Nebukhanezar taengkah Judah manghai Zedekiah taengah Babylon
    la a tueih tih,
  tbz-SIM: 'Kɛ̀ n dì duɔ́ nSɑfɑ̃ɑ̃ birɛ Edɑsɑɑ nɛ̀ Idikiyɑ birɛ Kemɑdiyɑ. Sudɑɑ kɔbɛ
    kóo kpɑ̀ɑ̀tì Sedesiɑ weè do bɛ̀ tɔ̃ Nɛbukɑnnɛsɑɑ Bɑbidɔnni kɔbɛ kóo kpɑ̀ɑ̀tì borɛ̀,
    mí nSedemii kɛ̀ m bɛ̀ duɔ́ ndipɑ́tíri kɛ̀ dì wɑ̃̀ri kɛ tú:'
  msy-2020: Dughiar kamɨn Judabar Atrivim Sedekaia, a Safanɨn otarim Elasa ko, Hilkian
    otarim Gemaria, aning amadazɨ aning Babilonian Atrivim Nebukatnesar bagha zui.
    Ezɨ Jeremaia Judan Babilonɨn itiba bagha akɨnafarir kam isa aning ganɨngizɨ aning
    a inigha zui. Akɨnafarir kam kamaghɨn mɨkeme,
  azb-azb: 'Onu Yəhuda padşahı Sidqiyanın Babil padşahı Navuxodonosorun yanına göndərdiyi
    Şafan oğlu Elasa və Xilqiya oğlu Gemarya apardı. Belə dedi:'
  eng-DBY: by the hand of Elasah the son of Shaphan, and Gemariah the son of Hilkijah
    (whom Zedekiah king of Judah sent to Babylon, unto Nebuchadnezzar king of Babylon),
    saying,
  hin-2017: यह पत्री शापान के पुत्र एलासा और हिल्किय्याह के पुत्र गमर्याह के हाथ भेजी
    गई, जिन्हें यहूदा के राजा सिदकिय्याह ने बाबेल के राजा नबूकदनेस्सर के पास बाबेल
    को भेजा।
  wol-KYG: 'Yeremi yóbbante bataaxal ba Elasa doomu Safan, ak Gemarya doomu Ilkiya,
    ndaw ya Buur Cedesyas mu Yuda yebal Babilon ca Buur Nabukodonosor. Lii la bataaxal
    bi wax:'
  eng-YLT: By the hand of Eleasah son of Shaphan, and Gemariah son of Hilkijah, whom
    Zedekiah king of Judah sent unto Nebuchadnezzar king of Babylon — to Babylon,
    saying,
  eng-WYC-2017: in the hand of Elasah, son of Shaphan, and of Gemariah, the son of
    Hilkiah, which Zedekiah, king of Judah, sent to Nebuchadnezzar, the king of Babylon,
    into Babylon. And Jeremy said,
  eng-WMBB: 'by the hand of Elasah the son of Shaphan and Gemariah the son of Hilkiah,
    (whom Zedekiah king of Judah sent to Babylon to Nebuchadnezzar king of Babylon).
    It said:'
  urd-GVH: यह ख़त इलियासा बिन साफ़न और जमरियाह बिन ख़िलक़ियाह के हाथ बाबल पहुँचा जिन्हें
    यहूदाह के बादशाह सिदक़ियाह ने बाबल में शाहे-बाबल नबूकदनज़्ज़र के पास भेजा था।
    ख़त में लिखा था,
  rug-rug: 'Vala nia Zeremaea sa leta koe Elasa sa tuna koreo e Sapani meke koe Qemaraea
    sa tuna koreo e Hilikaea, sapu garunu lani e Zedekaea sa baṉara pa Ziuda koe Nebukaneza
    sa baṉara pa Babiloni. Zama guahe sa leta:'
  gaz-gaz: 'Innis xalayaa sana harka Eleʼaasaa ilma Shaafaaniittii fi Gemaariyaa ilma
    Hilqiyaa warra Zedeqiyaa mootichi Yihuudaa gara Nebukadnezar mooticha Baabilonitti
    erge sanaatti kenne. Xalayaan sunis akkana jedha:'
  fra-LSG: 'Il la remit à Éleasa, fils de Schaphan, et à Guemaria, fils de Hilkija,
    envoyés à Babylone par Sédécias, roi de Juda, auprès de Nebucadnetsar, roi de
    Babylone. Elle était ainsi conçue:'
  gnn-gnn: '@see-verse:JER.029.002'
  yal-yal: 'A kɛdin taxu nɛn Safan ma dii xɛmɛna Elasa nun Xiliki a dii xɛmɛn Gemariya
    ra, Yuda mangan Sedeki naxanye xɛ Babilɔn mangan Nebukadanesari ma. Kɛdin kui
    falan ni i ra:'
  haw-1868: Ma ka lima o Elasa, ke keiki a Sapona, a me Gemaria, ke keiki a Hilekia,
    (na mea a Zedekia, ke alii o ka Iuda i hoouna aku ai i Babulona, io Nebukaneza
    la, i ke alii o Babulona,) i iho la,
  arb-NAV: 'وَحَمَلَ هَذِهِ الرِّسَالَةَ أَلْعَاسَةُ بْنُ شَافَانَ وَجَمَرْيَا بْنُ
    حَلْقِيَا اللَّذَانِ أَرْسَلَهُمَا صِدْقِيَّا مَلِكُ يَهُوذَا إِلَى نَبُوخَذْنَصَّرَ
    مَلِكِ بَابِلَ، وَقَدْ وَرَدَ فِيهَا:'
  ewe-ewe: 'Ame siwo xɔ agbalẽa yi na woe nye, Eleasa, Safan ƒe vi kple Gemaria, Hilkia
    ƒe vi, ame si Yuda fia Zedekia dɔ ɖo ɖe Babilonia fia Nebukadnezar gbɔ. Agbalẽa
    me nyawo be:'
  eng-LEE: By the hand of El'assah the son of Shaphan, and Gemaryah the son of Chilkiyah,
    [whom Zedekiah the king of Judah sent unto Babylon to Nebuchadnezzar the king
    of Babylon,] saying,
  asm-FB: এই পত্র যিহূদাৰ চিদিকিয়া ৰজাই বাবিললৈ, বাবিলৰ ৰজা নবূখদনেচৰৰ গুৰিলৈ পঠোৱা
    চাফনৰ পুত্ৰ ইলিয়াচাৰ, আৰু হিল্কিয়াৰ পুত্ৰ গমৰিয়াৰ হাতত পঠিয়াইছিল।
  sus-A: عَننَبِ يٍرٍ مِ نَشَ يِ بَتَاشّ تَشُ سَقَن شَ دِ عٍلَاسَ رَ، عَ نُن شِلِكِيَ
    شَ دِ فّمَرَيَ رَ. يُدَيَ مَنفّ سٍدٍكِيَ نُ بَرَ شِلِكِيَ سِنفٍ شّي مَنفّ نٍبُكَدَنسَرِ
    شْن بَبِلْن بْشِ مَ.
  fra-SBL: 'par la main d''Elasah, fils de Shaphan, et de Gemaria, fils de Hilkija,
    (que Sédécias, roi de Juda, envoya à Babylone auprès de Nebucadnetsar, roi de
    Babylone). Il est dit :'
  hbo-hbo: בְּיַד֙ אֶלְעָשָׂ֣ה בֶן־שָׁפָ֔ן וּגְמַרְיָ֖ה בֶּן־חִלְקִיָּ֑ה אֲשֶׁ֨ר שָׁלַ֜ח
    צִדְקִיָּ֣ה מֶֽלֶךְ־יְהוּדָ֗ה אֶל־נְבוּכַדְנֶאצַּ֛ר מֶ֥לֶךְ בָּבֶ֖ל בָּבֶ֥לָה
    לֵאמֹֽר׃ ס
  kik-kik: 'Ehokeire marũa macio Elasa mũrũ wa Shafani, na Gemaria mũrũ wa Hilikia,
    arĩa Zedekia mũthamaki wa Juda aatũmire kũrĩ Nebukadinezaru mũthamaki wa Babuloni.
    Marũa macio moigĩte atĩrĩ:'
  fra-NCL: 'il l’envoya par l’intermédiaire d’Élasa, fils de Saphan, et de Gamarias,
    fils d’Helcias, que Sédécias, roi de Juda, avait député à Babylone auprès de Nabuchodonosor,
    roi de Babylone. Elle disait :'
  cek-AK: to ca loe Judah siangpahrang Zedekiah mah, Babylon ah Nebuchadnezzar siangpahrang
    khaeah patoeh ih, Shaphan capa Elashah hoi Hilkiah capa Gemariah khaeah ka paek
    pae,
  cuk-cuk: 'Deunni, Judá-Rey-Sedequías, Babilonia-Rey-Nabucodonosorʼse Safán-machi-Elasa,
    Hilcías-machi-Gemaríasʼbo barmisgu, Jeremías eba garda barmismogad. Gardagi weyob
    sognaid:'
  uig-CYR: 'Шафанниң оғли Әласаһниң вә Һилқияниң оғли Гәмарияниң қоли билән йолланған
    — Йәһуда падишаси Зәдәкия бу кишиләрни Бабил падишаси Небоқаднәсарниң алдиға йоллиған).
    Йоллиған хәт мундақ: —'
  tel-2017: అతడు ఈ పత్రాన్ని యూదా రాజైన సిద్కియా పంపిన షాఫాను కొడుకు ఎల్యాశా, హిల్కీయా
    కొడుకు గెమర్యాల చేత బబులోను రాజైన నెబుకద్నెజరుకు పంపాడు.
  hat-BSA: 'Lèt la te voye pa men Éleasa, fis a Schaphan ak Guemaria a, fis a Hilkija
    a, ke Sédécias, fis wa Juda a, te voye Babylone kote wa Nebucadnetsar. Li te di:'
  kos-kos: 'Nga sang leta sac nu sel Elasah wen natul Shaphan, ac Gemariah wen natul
    Hilkiah, su Tokosra Zedekiah lun Judah el ac supwala nu yorol Tokosra Nebuchadnezzar
    lun Babylonia. Pa inge kas ke leta sac:'
  hbo-WLC: בְּיַד֙ אֶלְעָשָׂ֣ה בֶן־שָׁפָ֔ן וּגְמַרְיָ֖ה בֶּן־חִלְקִיָּ֑ה אֲשֶׁ֨ר שָׁלַ֜ח
    צִדְקִיָּ֣ה מֶֽלֶךְ־יְהוּדָ֗ה אֶל־נְבוּכַדְנֶאצַּ֛ר מֶ֥לֶךְ בָּבֶ֖ל בָּבֶ֥לָה
    לֵאמֹֽר׃ ס
  ibo-ibo: Onye Jeremaya nyere akwụkwọ ozi a ka o nyeruo ndị e deere ya bụ Eleasa
    nwa Shefan, na Gemaraya nwa Hilkaya, ndị Zedekaya eze Juda zigara Babilọn izi
    Nebukadneza bụ eze ozi.
  ory-ory: ଯିହୁଦାର ରାଜା ସିଦିକୀୟ ଦ୍ୱାରା ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ନିକଟକୁ ବାବିଲକୁ ପ୍ରେରିତ
    ଶାଫନ୍‍ର ପୁତ୍ର ଇଲୀୟାସା ହିଲ୍‍କୀୟର ପୁତ୍ର ଗମରୀୟର ହସ୍ତ ଦ୍ୱାରା ଯିରୂଶାଲମଠାରୁ ପଠାଇଥିଲେ,
    ସେହି ପତ୍ରରେ ଏହିସବୁ କଥା ଥିଲା, ଯଥା,
  chk-chk: 'Iwe, Elasa nöün Safan we mwän me Kemaria nöün Hilkia we ra uwei ewe toropwe.
    Ir ätekewe Setekia ewe kingen Juta a tinirela Papilon ren ewe king Nepukatnesar.
    Iwe, iei masouen ewe toropwe:'
  rop-rop: En aibin gibit det leda langa Elasa det san blanga Shafan en langa Gemaraiya
    det san blanga Hilkaiya. King Sedakaiya brom Juda bin jandim det dubala langa
    King Nebakanesa blanga Bebalon.
  ukr-1871: 'А послав через Елеасу Сафаненка та Гемарію Хелкієнка, що їх Седекія,
    царь Юдейський, посилав до Навуходонозора, царя Вавилонського:'
  deu-1951: 'Durch die Hand Eleasas, des Sohnes Saphans, und Gemarjas, des Sohnes
    Hilkias, welche Zedekia, der König von Juda, zu Nebukadnezar, dem König von Babel,
    gesandt hatte, ließ Jeremia ihnen sagen:'
  eng-JPS: 'by the hand of Elasah the son of Shaphan, and Gemariah the son of Hilkiah,
    whom Zedekiah king of Judah sent unto Babylon to Nebuchadnezzar king of Babylon,
    saying:'
  srp-1865: 'Po Elasi sinu Safanovu i Gemariji sinu Helkijinu, koje sla Sedekija car
    Judin u Vavilon k Navuhodonosoru caru Vavilonskom; i u knjizi govoraše:'
  lug-lug: Ebbaluwa yagiwa Erasa mutabani wa Safani ne Bemaliya mutabani wa Kirukiya,
    ne Zeddekiya kabaka wa Yuda be yatuma eri kabaka Nebukadduneeza mu Babulooni.
    Yali egamba bw’eti nti,
  heb-heb: ביד אלעשה בן שפן וגמריה בן חלקיה אשר שלח צדקיה מלך יהודה אל נבוכדנאצר מלך
    בבל בבלה לאמר׃
  ben-IRV: তিনি এই গোটানো চিঠি শাফনের ছেলে ইলীয়াসা ও হিল্কিয়ের ছেলে গমরিয়ের হাতে
    পাঠিয়েছিলেন, যাকে যিহূদার রাজা সিদিকিয় বাবিলের রাজা নবূখদনিৎসরের কাছে পাঠিয়েছিলেন।
  pan-pan: ਉਸ ਨੇ ਸ਼ਾਫਾਨ ਦੇ ਪੁੱਤਰ ਅਲਾਸਾਹ ਅਤੇ ਹਿਲਕੀਯਾਹ ਦੇ ਪੁੱਤਰ ਗਮਰਯਾਹ ਦੇ ਹੱਥੀਂ ਇਹ ਪੱਤ੍ਰੀ
    ਘੱਲੀ ਜਿਹਨਾਂ ਨੂੰ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਸਿਦਕੀਯਾਹ ਨੇ ਬਾਬਲ ਵਿੱਚ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਕੋਲ
    ਭੇਜਿਆ
  mya-JVB: ယေရုရှလင် မြို့မှ ဗာဗုလုန် မြို့သို့ နေဗုခဒ်နေဇာ သိမ်းသွား ခြင်းကိုခံရသော
    အသက်ကြီး သူ၊ ယဇ်ပုရောဟိတ် ၊ ပရောဖက် ၊ ဆင်းရဲသားကျန်ကြွင်းသမျှတို့နေရာသို့ ယေရုရှလင်
    မြို့မှ ပေးလိုက် သော စာဟူမူကား၊
  tbg-tbg: 'Vi entara Iutaa King Sedekaiava Safaanira maaqu Elasaaravata, Hilkiaara
    maaqu Gemariaaravata Babironi King Nebukanesaava vaunaini nititama kareva auti
    vaumanta te vi qarara vitanta nimunara. Te maa uvara qara ntuva taunara:'
  hmo-hmo: 'Inai revareva be Elasa Sapana bona Gemaraia Hilekaia, Iuda king Sedekaia
    ese Babulonia ena king Nebukanesa dekenai ia siaidia taudia, edia imana dekenai
    ia siaia lao. Inai revareva be inai bamona ia torea:'
  urd-urd: अल'आसा — बिन — साफ़न और जमरियाह — बिन — ख़िलक़ियाह के हाथ जिनको शाह — ए
    — यहूदाह सिदक़ियाह ने बाबुल में शाह — ए — बाबुल नबूकदनज़र के पास भेजा इरसाल किया
    और उसने कहा,
  rus-SYN: 'через Елеасу, сына Сафанова, и Гемарию, сына Хелкиина, которых Седекия,
    царь Иудейский, посылал в Вавилон к Навуходоносору, царю Вавилонскому:'
  bqc-SIM: 'À lápi kpà Safana nɛ́ Ɛlasa ń Ilikia nɛ́ Gemaliaowaɛ, ↄ̃ Yudaↄ kí
    Zedekia ń zĩ́ò kí Nɛbukanɛzawa Babɛli. Lápi guu à mɛ̀:'
  tcz-CHONGTHU: Aman hiche lekha thot chu, Babylon lengpa Nebuchadnezzar henga, Zedekiah
    lengpan palaiya asolji Shaphan chapa Elasah leh Hilkiah chapa Gemariah khut’a
    anathot ahi. Aman lekhathot achun hitin aseije.
  mar-mar: ज्यांना यहूदाचा राजा सिद्कीया याने बाबेलाचा राजा नबुखद्नेस्सर याच्याकडे
    एलास शाफानाचा व गमऱ्या हिल्कीयाचा मुलगा यांच्या हस्ते पत्र पाठवले.
  qub-qub: 'Chay cartataga apachiran Safanpa wamran Elasawan, Hilciaspa wamran Gemariaswan.
    Paycunataga Judäpa raynin Sedequías cacharan Babiloniapa raynin Nabucodonosor
    cajman. Chay apachishan cartachöga cayno niycaran:'
  bqp-bqp: Wee sɑɑ ye sɔɔ, Sedesiɑsi, Yudɑbɑn sinɑ boko u Eleɑsɑɑ Sɑfɑnin bii, kɑ
    Gemɑriɑ, Hilikiyɑn bii gɔriɔ Nɛbukɑnɛsɑɑn mi, Bɑbiloniɔ. Mɑ Yeremi u bu win tire
    te wɛ̃. Wee ye tire te, tɑ gerumɔ.
  hat-hat: 'Jeremi renmèt lèt la nan men de moun Sedesyas, wa peyi Jida a, t''ap voye
    bò kote Nèbikadneza, wa Babilòn lan. Se te Elasa, pitit Chafan ak Gemarya, pitit
    Ilkija. Jeremi voye di yo nan lèt la:'
  eng-BSB: 'The letter was entrusted to Elasah son of Shaphan and Gemariah son of
    Hilkiah, whom Zedekiah king of Judah sent to King Nebuchadnezzar in Babylon. It
    stated:'
  eng-WEBPB: 'by the hand of Elasah the son of Shaphan and Gemariah the son of Hilkiah,
    (whom Zedekiah king of Judah sent to Babylon to Nebuchadnezzar king of Babylon).
    It said:'
  kbq-kbq: Hagi ana avoma Jeremaia'ma kretegeno'a, Juda kini ne' Zedekaia'a, Safani
    nemofo Elasa'ene Hilkaia nemofo Gemariakizni ana avona zanamigeke erike, Babiloni
    kini ne' Nebukatnesantega Babiloni kumatega vu'na'e. Ana avomo'a amanage hu'ne.
  nhe-BL: 'Huan ni amatlajcuiloli nijtitlanqui ica Elasa, icone Safán, huan ica Gemarías,
    icone Hilcías, quema Tlanahuatijquetl Sedequías quintitlanqui ipan tlali Babilonia
    para ma quiitatij Tlanahuatijquetl Nabucodonosor. Huan nopa amatlajcuiloli quiijtohuayaya
    quej ni:'
  gub-BL: Tuwihawete Zeneki uze'eg Eraza Xàpà ta'yr pe Zemari Iwki ta'yr pe kury.
    — Peraha Zeremi pape Mawiron wanuwihawete Namukononozor pe nehe. Na'aw ze'eg a'e
    pape rehe imuapyk pyrer xe kury.
  eng-DRA: 'By the hand of Elasa the son of Saphan, and Gamarias the son of Helcias,
    whom Sedecias king of Juda sent to Babylon to Nabuchodonosor king of Babylon,
    saying:'
