    and give your daughters to husbands, that they may bear sons and daughters; that
    ye may multiply there, and not be diminished.
  asm-FB: বিবাহ কৰি লৰা-ছোৱালী জন্ম দিয়া, আৰু লৰা-ছোৱালী জন্মিবৰ কাৰণে তোমালোকৰ পুত্রসকললৈ
    ছোৱালী আনা, আৰু জীয়েৰাসকলক বিয়া দিয়া। এইদৰে যেন তোমালোক সংখ্যাত কম নহৈ বাঢ়ি
    যোৱা।
  sus-A: وٌ شَ فِنّيٍ دْشْ، وٌ شَ دِيٍ سْتْ. وٌ شَ فِنّيٍ قٍن وٌ شَ دِيٍ بّ، وٌ شَ
    وٌ شَ دِ فِنّيٍ قِ شّمّيٍ مَ قُتِ رَ، عَلَكٌ نٍيٍ قَن شَ دِيٍ سْتْ. وٌ شَ وُيَ
    نَا، وٌ نَشَ شُرُن.
  fra-SBL: Prenez des femmes et engendrez des fils et des filles. Prenez des femmes
    pour vos fils, et donnez vos filles à des maris, afin qu'elles enfantent des fils
    et des filles. Multipliez-y, et ne vous laissez pas abattre.
  hbo-hbo: קְח֣וּ נָשִׁ֗ים וְהֹולִידוּ֮ בָּנִ֣ים וּבָנֹות֒ וּקְח֨וּ לִבְנֵיכֶ֜ם נָשִׁ֗ים
    וְאֶת־בְּנֹֽותֵיכֶם֙ תְּנ֣וּ לַֽאֲנָשִׁ֔ים וְתֵלַ֖דְנָה בָּנִ֣ים וּבָנֹ֑ות וּרְבוּ־שָׁ֖ם
    וְאַל־תִּמְעָֽטוּ׃
  kik-kik: Hikaniai, mũciare aanake na airĩtu; carĩriai aanake anyu atumia mahikie,
    nao airĩtu anyu mũreke mahikio, nĩgeetha o nao maciare aanake na airĩtu. Ongererekai
    na mũingĩhe mũrĩ kũu; mũtikanyihanyiihe.
  fra-NCL: Prenez des femmes, et engendrez des fils et des filles ; prenez des femmes
    pour vos fils, et donnez à vos filles des maris, et qu’elles enfantent des fils
    et des filles ; multipliez-vous dans ce pays, et ne diminuez pas.
  cek-AK: Zu to la oh loe, capanawk hoi canunawk to sah oh; capanawk hoi canunawk
    to sak hanah, na canunawk sava sah o sak ah loe, na capnawk to zu la o sak ah;
    to tiah nang pung o tahang tih, na tamsi o mak ai.
  cuk-cuk: Abirgin be nikumalo, be mimmigan nikumalo. Be-mimmiganga abirgin be ukmalo,
    adi, bega wagan-urbemaloed. Gatik Babilonia-yalagi dula-mergumai be imakmalo,
    melle dula-iregega be imakmalo.
  uig-CYR: өйлиниңлар, оғул-қизлиқ болуңлар; оғуллириңлар үчүн қизларни елип бериңлар,
    қизлириңларни әрләргә ятлиқ қилиңлар; уларму оғул-қизлиқ болсун; шу йәрдә көпийиңларки,
    азийип кәтмәңлар;
  tel-2017: పెళ్ళిళ్ళు చేసుకుని కొడుకులనూ కూతుళ్ళనూ కనండి. అక్కడ మీరు తక్కువ సంఖ్యలో
    ఉండకుండా అభివృద్ధి పొందడానికి మీ కొడుకులకూ, కూతుళ్ళకూ పెళ్ళిళ్ళు చేసి వాళ్ళను
    కొడుకులూ కూతుళ్ళూ కననివ్వండి.
  hat-BSA: Pran madanm e vin papa a fis ak fi. Pran madanm pou fis nou yo e bay a
    fi nou yo mari yo, epi vin miltipliye la e pa diminye.
  kos-kos: Payukyak ac oswela tulik. Na sang tulik nutuwos an in payukyak, tuh in
    oasr pac tulik natulos. Enenu kowos in puseni ac tia pueni.
  hbo-WLC: קְח֣וּ נָשִׁ֗ים וְהוֹלִידוּ֮ בָּנִ֣ים וּבָנוֹת֒ וּקְח֨וּ לִבְנֵיכֶ֜ם נָשִׁ֗ים
    וְאֶת־בְּנֽוֹתֵיכֶם֙ תְּנ֣וּ לַֽאֲנָשִׁ֔ים וְתֵלַ֖דְנָה בָּנִ֣ים וּבָנ֑וֹת וּרְבוּ־שָׁ֖ם
    וְאַל־תִּמְעָֽטוּ׃
  ibo-ibo: lụọnụ nwunye, mụọkwanụ ụmụ ndị ikom na ụmụ ndị inyom; lụọkwaranụ ụmụ unu
    ndị ikom nwunye, kwenyekwanụ ka ụmụ unu ndị inyom lụọ di, ka ha mụọkwa ụmụ ndị
    ikom na ụmụ ndị inyom. Mụbaanụ nʼebe ahụ, unu ebilatakwala.
  ory-ory: ତୁମ୍ଭେମାନେ ଭାର୍ଯ୍ୟା ଗ୍ରହଣ କରି ପୁତ୍ରକନ୍ୟା ଜାତ କର, ଆଉ ତୁମ୍ଭମାନଙ୍କର ପୁତ୍ରଗଣକୁ
    ଭାର୍ଯ୍ୟା ଗ୍ରହଣ କରାଅ ଓ ତୁମ୍ଭମାନଙ୍କର କନ୍ୟାଗଣଙ୍କୁ ସ୍ୱାମୀ ଗ୍ରହଣ କରାଅ, ସେମାନେ ପୁତ୍ରକନ୍ୟା
    ଜାତ କରନ୍ତୁ; ଆଉ, ତୁମ୍ଭେମାନେ ସେଠାରେ ବର୍ଦ୍ଧିତ ହୋଇ ଊଣା ହୁଅ ନାହିଁ।
  chk-chk: Oupwe pwüpwülü o nöünöü ät me nengin. Oupwe apwüpwülüa nöümi mwän me nöümi
    fefin, pwe ir repwe nöünöü ät me nengin. Oupwe achomongakemiila me ikenan, nge
    ousap chokükünüla.
  rop-rop: Yumob garra merrit en abum biginini. Afta yumob garra larram yumob bigininimob
    merrit du wulijim olabat garra abum loda biginini du. Yumob garra jidan bigismob,
    en yumob kaan jidan lilwan.
  ukr-1871: Беріте жени й появлюйте синів та дочок; та й синам вашим беріть жени,
    а дочки ваші оддавайте заміж, щоб роджали сини й дочки, щоб вас там намножувалось,
    а не меншало;
  deu-1951: nehmet Frauen und zeuget Söhne und Töchter, nehmet auch euren Söhnen Frauen
    und gebet euren Töchtern Männer, daß sie Söhne und Töchter zeugen, daß ihr euch
    daselbst mehret und eure Zahl nicht abnimmt!
  eng-JPS: take ye wives, and beget sons and daughters; and take wives for your sons,
    and give your daughters to husbands, that they may bear sons and daughters; and
    multiply ye there, and be not diminished.
  srp-1865: Ženite se i raðajte sinove i kæeri; i sinove svoje ženite, i kæeri svoje
    udajite, neka raðaju sinove i kæeri, i množite se tu i ne umaljujte se.
  lug-lug: Muwase muzaale abaana aboobulenzi n’aboobuwala; muwasize batabani bammwe
    abakazi, ne bawala bammwe mubafumbize, nabo bazaale abaana abalenzi n’abawala.
    Mweyongere obungi eyo, temukendeera.
  heb-heb: קחו נשים והולידו בנים ובנות וקחו לבניכם נשים ואת בנותיכם תנו לאנשים ותלדנה
    בנים ובנות ורבו שם ואל תמעטו׃
  ben-IRV: স্ত্রী গ্রহণ কর ও ছেলেমেয়ের জন্ম দাও। তোমাদের ছেলেদের জন্য স্ত্রী ও মেয়েদের
    জন্য স্বামী নিয়ে এসো। তারাও ছেলেমেয়ে জন্ম দিক এবং সেখানে বেড়ে উঠুক, যাতে তোমাদের
    সংখ্যা না কমে।
  pan-pan: ਤੁਸੀਂ ਔਰਤਾਂ ਵਿਆਹੋ ਅਤੇ ਪੁੱਤਰ ਧੀਆਂ ਪੈਦਾ ਕਰੋ ਅਤੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਲਈ ਔਰਤਾਂ ਵਿਆਹੋ
    ਅਤੇ ਆਪਣੀਆਂ ਧੀਆਂ ਨੂੰ ਮਨੁੱਖਾਂ ਨੂੰ ਦਿਓ ਕਿ ਉਹ ਪੁੱਤਰ ਧੀਆਂ ਜਣਨ ਅਤੇ ਉੱਥੇ ਤੁਸੀਂ ਵੱਧ ਜੋ
    ਅਤੇ ਘਟੋ ਨਾ
  mya-JVB: ဥယျာဉ် တို့ကို စိုက်ပျိုး ၍ အသီး ကို စား ကြလော့။ သင်တို့သည် ထို ပြည်၌ ခေါင်းပါး
    ခြင်းမ ရှိ၊ တိုးပွား များပြားမည်အကြောင်း၊ မယား နှင့်နေ ၍ သား သမီး ကို ဘွားမြင်
    ကြလော့။ သား သမီး တို့ကိုလည်း၊ အချင်းချင်းတယောက်ကိုတယောက်ပေးစား ၍၊ တဖန် သား သမီး
    ကို ဘွားမြင် စေကြလော့။
  tbg-tbg: Ne naata vaati varateha vainti vatataimanta variate. Nenta maaquvarara
    iriha, vika nahenti vara nimimanta vikavata vainti vataate. Mintima keha ne airi
    vatanaaka vaiha kia taaraiqa variate.
  hmo-hmo: Hahine do umui adavaia, bona emui natudia, tau bona hahine, do umui havaraia.
    Hahine haida do umui abia, emui natudia tau edia adavadia totona. Emui natudia
    hahine danu be edia tau dekenai do umui henia, do idia headava. Vadaeni idia ese
    natudia tau bona hahine ma do idia havaraia Babulonia dekenai, bona emui bese
    do ia bada lao noho, do ia maragi lao lasi.
  urd-urd: बीवियाँ करो ताकि तुम से बेटे — बेटियाँ पैदा हों, और अपने बेटों के लिए बीवियाँ
    लो और अपनी बेटियाँ शौहरों को दो ताकि उनसे बेटे — बेटियाँ पैदा हों, और तुम वहाँ
    फलो — फूलो और कम न हो।
  rus-SYN: берите жен и рождайте сыновей и дочерей; и сыновьям своим берите жен и
    дочерей своих отдавайте в замужество, чтобы они рождали сыновей и дочерей, и размножайтесь
    там, а не умаляйтесь;
  bqc-SIM: À nↄsɛ, í nɛ́ↄ ińnↄ. À nↄsɛ á nɛ́ↄnɛ, í á nɛnↄɛↄ kpã́sã gↄ̃ↄwa,
    aai nɛ́ↄ i, íↄ kↄ̃́, ásu laoa zɛ́ sɛ́lɛo.
  tcz-CHONGTHU: Ji kipuiyun, cha tampi hing uvin, chule nachateu chu ji neisah uvin
    lang, tule cha tampi neiyu vin. Pung uvin lang kemsuh hih hel uvin.
  mar-mar: स्त्रिया करा, आणि मुलाला व मुलीला जन्म द्या, नंतर आपल्या मुलांसाठी स्त्रिया
    करून द्या आणि तुमच्या मुलींना नवरे करून द्या. त्यांनी मुलांना व मुलींना जन्म द्यावा.
    तेथे तुम्ही वाढा, कमी होऊ नका.
  qub-qub: Majachacay. Wamrayquicuna cachun warmipis ollgupis. Paycunapis jatunyar
    majachacächun. Paycunapapis wamrancuna cachun. Chayno goyashpayqui chaychöga aypallaman
    miray. Ama ushacaychu.
  bqp-bqp: I kurɔbu suo kpɑ i bibu mɑ. I de bɛɛn bii tɔn durɔbu bu kurɔbu suɑ bu bibu
    mɑ, kpɑ i bɛɛn bii tɔn kurɔbu durɔbu kɛ̃ kpɑ ben tii bu mɑɑ kɔwɑrɑ. I dɑbio mi
    i wɑ̃ɑ mi, i ku kɑɑrɑ.
  hat-hat: Marye, fè pitit. Marye pitit gason nou yo, marye pitit fi nou yo pou yo
    ka fè pitit. Kote nou ye laba a, peple. Pa kite nou fin mouri.
  eng-BSB: Take wives and have sons and daughters. Take wives for your sons and give
    your daughters in marriage, so that they too may have sons and daughters. Multiply
    there; do not decrease.
  eng-WEBPB: Take wives and father sons and daughters. Take wives for your sons, and
    give your daughters to husbands, that they may bear sons and daughters. Multiply
    there, and don’t be diminished.
  kbq-kbq: Tamagra ara enerina, vea enerina huta ne'mofara kasezmanteho. Ana nehuta
    ne' mofavretamirera a'nea avre nezamita, mofa'netamia verera nenteta nehinke'za
    zamagranena ne'mofara kase hakare hiho. Ana nehuta osi'a vahera omanisazanki rama'a
    vahe fore hiho.
  nhe-BL: Ximosihuajtica huan xiquinpiyaca imoconehua. Xiquinsihuajtica imotelpocahua
    huan xiquinnamictica imoichpocahua. Huan xiquinpiyaca miyac imoixhuihua. Quena,
    ximomiyaquilica.
  gub-BL: Penemireko nehe. Pemen nehe. Pepurumuzàg nehe no. Tuwe pena'yr hemireko
    wà nehe. Tuwe penazyr imen wà nehe no. Tuwe upurumuzàg wà nehe no. Tuwe peneta
    tetea'u wera'u nehe. Na'ikatu kwaw peneta tete 'ymaw.
  eng-DRA: 'Take ye wives, and beget sons and daughters: and take wives for your sons,
    and give your daughters to husbands, and let them bear sons and daughters: and
    be ye multiplied there, and be not few in number.'
