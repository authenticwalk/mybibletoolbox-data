verse: JER.029.006
translations:
  mal-C: ഭാര്യമാരെ സ്വീകരിച്ച് പുത്രീപുത്രന്മാരെ ജനിപ്പിക്കുക. അവിടെ നിങ്ങൾ കുറഞ്ഞുപോകാതെ
    പെരുകേണ്ടതിനു നിങ്ങളുടെ പുത്രന്മാർക്കു ഭാര്യമാരെ എടുക്കുക. നിങ്ങളുടെ പുത്രിമാർക്കു
    ഭർത്താക്കന്മാരെ നൽകുവിൻ. അവരും പുത്രീപുത്രന്മാരെ ജനിപ്പിക്കട്ടെ.
  deu-TKW: Nehmt Weiber und zeugt Söhne und Töchter, und nehmt für eure Söhne Weiber
    und verheiratet eure Töchter, daß sie Söhne und Töchter gebären, und ihr euch
    dort mehret und nicht weniger werdet!
  lin-lin: bobalana, bobota bana mibali mpe bana basi, bolukela bana na bino ya mibali
    basi mpe bobalisa bana na bino ya basi, mpo ete bango mpe babota bana mibali mpe
    bana basi. Bobotana kuna mpe bokoma ebele, mpe botika te ete motango na bino ekita.
  eng-LSV: take wives and beget sons and daughters; and take wives for your sons,
    and give your daughters to husbands, and they bear sons and daughters; and multiply
    there, and you are not few;
  eng-GNV: Take you wiues, and beget sonnes and daughters, and take wiues for your
    sonnes, and giue your daughters to husbands, that they may beare sonnes and daughters,
    that ye may bee increased there, and not diminished.
  eng-WEBSTER: Take ye wives, and beget sons and daughters; and take wives for your
    sons, and give your daughters to husbands, that they may bear sons and daughters;
    that ye may be increased there, and not diminished.
  nhw-BL: Ximosihuajtica huan xiquinpiyaca amoconehua. Xiquinsihuajtica amotelpocahua
    huan xiquinnamictica amoichpocahua. Huan xiquinpiyaca miyac amoixhuihua. Quena,
    ximomiyaquilica.
  swh-ONEN: Oeni wake na mzae wana na binti, waozeni wana wenu wake, nanyi watoeni
    binti zenu waolewe, ili nao pia wazae wana na binti. Ongezekeni idadi yenu huko,
    wala msipungue.
  bba-bba: I kurɔbu suo kpɑ i bibu mɑ. I de bɛɛn bii tɔn durɔbu bu kurɔbu suɑ bu bibu
    mɑ, kpɑ i bɛɛn bii tɔn kurɔbu durɔbu kɛ̃ kpɑ ben tii bu mɑɑ kɔwɑrɑ. I dɑbio mi
    i wɑ̃ɑ mi, i ku kɑɑrɑ.
  eng-KJVCPB: take ye wives, and beget sons and daughters; and take wives for your
    sons, and give your daughters to husbands, that they may bear sons and daughters;
    that ye may be increased there, and not diminished.
  cpy-cpy: Paawakaeyiteeya, itzimantyaari pitomi-paeni eejatzi pishinto-paeni, ari
    ikimityaari rirori-paeni raawakaayiteeyaa itzimantyaari itomi-paeni. Pishenite,
    eero pishineta ithonkaetemi.
  luo-luo: Nyomburu mondo onywol yawuowi kod nyiri; yuduru mon ne yawuotu kendo uchiw
    nyiu mondo onyuom, magin bende ginywol yawuotgi kod nyigi mondo kwanu omedre kendo
    kik udog chien.
  meu-meu: Hahine bavadavadia, natumui mamaruanedia bona hahinedia ba havaradia; hahine
    haida ma bavabidia, natumui mamaruanedia adavadia, bona natumui hahinedia na ba
    haheadavadia. Bena idia ese natudia mamaruanedia bona hahinedia ma bae havaradia
    eneseni ai; bena bae hutuma, basie gadoi.
  npi-ULB: बिहेबारी गर र छोराहरू र छोरीहरू जन्माओ । त्यसपछि आफ्ना छोराहरूका लागि पत्‍नीहरू
    ल्याओ, र आफ्ना छोरीहरू तिनीहरूका पतिहरूलाई देओ । तिनीहरूले छोराहरू र छोरीहरू जन्माऊन्,
    र त्यहाँ आफ्नो सङ्ख्या बढाओ, घटाउने होइन ।
  yor-yor: Ẹ ṣe ìgbéyàwó, kí ẹ sì bí ọmọkùnrin àti ọmọbìnrin, ẹ gbé ìyàwó fún àwọn
    ọmọkùnrin yín, kí ẹ sì fi àwọn ọmọbìnrin yín fún ọkọ. Kí àwọn náà lè ní ọmọkùnrin
    àti ọmọbìnrin. Ẹ máa pọ̀ sí i ní iye, ẹ kò gbọdọ̀ dínkù ní iye níbẹ̀ rárá.
  pes-OPCB: ازدواج کنید و صاحب فرزند شوید؛ بگذارید فرزندانتان هم ازدواج کنند و بچه‌دار
    شوند، تا در آنجا تعدادتان افزوده شود!
  tgl-ULB: kumuha kayo ng mapapangasawang babae at magsilang ng mga anak na lalaki
    at babae. At kumuha kayo ng mga asawang babae para sa inyong mga anak na lalaki
    at ibigay ang inyong mga anak na babae sa mga asawang lalaki. Hayaan ninyong magsilang
    sila ng mga anak na lalaki at babae at magparami kayo roon upang sa gayon, hindi
    kayo maging napakaunti.
  hui-hui: Agali tígua waliru dabu bialu waneigini hono wialu halimu. Ani bialu mani
    tínaga waneiginirume dabu bigi bialu waneigini hono wia aribia helo ani bilimu.
    Tí hameigini palia timbuore halu wali agali emene hangu hole lowa mo emene nahalimu.
  mya-mya: အိမ်​ထောင်​သား​မွေး​မှု​တို့​ကို​ပြု​စေ​ကြ​လော့။ သင်​တို့​၏​သား​သ​မီး​တို့​အား​သား​သ​မီး​မွေး
    ဖွား​စေ​ရန်​အိမ်​ထောင်​ပြု​စေ​ကြ​လော့။ သင်​တို့ တွင်​လူ​ဦး​ရေ​တိုး​ပွား​စေ​ရ​မည်။
    မ​ဆုတ်​ယုတ် စေ​ရ။-
  bod-N: ཆུང་མ་བླངས་ནས་བུ་རྒྱུད་སྤེལ་བ་དང་། བུ་རྒྱུད་སྤེལ་བའི་ཕྱིར་ཁྱོད་རྣམས་ཀྱི་བུ་ལ་ཆུང་མ་ལོངས་ལ་ཁྱོད་རྣམས་ཀྱི་བུ་མོ་རྣམས་མནའ་མར་སྟེར་དགོས།
    ཁྱོད་རྣམས་གནས་དེར་མང་དུ་འཕེལ་བ་ལས་ཉུང་དུ་བྲི་མི་རུང་།
  sna-sna: Wananai mugova navanakomana navanasikana; tsvakirai vanakomana venyu vakadzi
    uye muwanise vanasikana venyu, kuti naivowo vave navanakomana navanasikana. Muwande
    ikoko; musadzikira pakuwanda.
  spa-BLM: Tomen esposas y engendren hijos e hijas. Tomen esposas para sus hijos,
    y den sus hijas a los maridos, para que den a luz hijos e hijas. Multiplicaos
    allí, y no os dejéis disminuir.
  cac-cac: Aq'uecoch eyetb'eyum, aljocab' eyuninal. Ochocab' pax yetb'eyum eb' eyuninal
    chi', aljocab' pax yuninal eb', q'uib'ocab' e b'isul, mocab' emta e b'isul chi'.
  swh-ULB: Chukueni wake na mzae wana na mabinti. Kisha Kisha chukueni wake kwa ajili
    ya wana wenu, na wapatieni waume binti zenu. Wazae wana na mabinti na waongezeke
    ili msiwe wachache sana.
  bel-bel: бярэце жонак і раджайце сыноў і дачок; і сынам сваім бярэце жонак і дачок
    сваіх аддавайце ў замужства, каб яны нараджалі сыноў і дачок, і множцеся там,
    а не змаляйцеся;
  deu-ELBBK: Nehmt Frauen und zeugt Söhne und Töchter, und nehmt Frauen für eure Söhne,
    und eure Töchter gebt Männern, damit sie Söhne und Töchter gebären; und vermehrt
    euch dort, und mindert euch nicht.
  mbb-OT: Mebpengesawa is menge maama ne mebpeesawa is menge vahi ne penganak kew.
    Ipeesawa niw is menge anak niw su wey zan mekaanak daan. Mebpekahabet kew.
  mal-2015: ഭാര്യമാരെ പരിഗ്രഹിച്ചു പുത്രന്മാരെയും പുത്രിമാരെയും ജനിപ്പിപ്പിൻ; നിങ്ങൾ
    അവിടെ കുറഞ്ഞുപോകാതെ പെരുകേണ്ടതിന്നു പുത്രന്മാർക്കു ഭാര്യമാരെ എടുക്കയും പുത്രിമാരെ
    പുരുഷന്മാർക്കു കൊടുക്കയും ചെയ്‌വിൻ; അവരും പുത്രന്മാരെയും പുത്രിമാരെയും ജനിപ്പിക്കട്ടെ.
  rmc-rmc: Len tumenge romňijen a mi el tumen čhave the čhaja; len romňijen tumare
    čhavenge a den romeste tumare čhajen, hoj lenge te uľon o čhavore the o čhajora.
    Tumen mušinen te barol, a na te cikňol.
  pes-OPV: زنان گرفته، پسران و دختران به هم رسانید و زنان برای پسران خود بگیرید ودختران
    خود را به شوهر بدهید تا پسران ودختران بزایند و در آنجا زیاد شوید و کم نگردید.
  ron-1924: Луаци-вэ невесте ши фачець фий ши фийче; ынсураци-вэ фиий ши мэритаци-вэ
    фетеле, сэ факэ фий ши фийче, ка сэ вэ ынмулциць аколо унде сунтець ши сэ ну вэ
    ымпуцинаць.
  ben-OBCV: সেখানে আমোদ-আনন্দ করো এবং পুত্রকন্যার জন্ম দাও; তোমাদের পুত্রদের জন্য
    স্ত্রীর অন্বেষণ করো ও কন্যাদের বিবাহ দাও, যেন তারাও পুত্রকন্যাদের জন্ম দেয়। সেখানে
    সংখ্যায় বৃদ্ধি পাও, হ্রাস পেয়ো না।
  som-som: Naago guursada, oo wiilal iyo gabdho dhala, oo wiilashiinnana naago u guuriya,
    oo gabdhihiinnana niman siiya, si ay iyaguna wiilal iyo gabdho u dhalaan, oo halkaasna
    ku tarma oo ha yaraanina.
  lat-VUC: 'Accipite uxores, et generate filios et filias: et date filiis vestris
    uxores, et filias vestras date viris, et pariant filios et filias: et multiplicamini
    ibi, et nolite esse pauci numero.'
  eng-ASVBT: 'Take ye wives, and beget sons and daughters; and take wives for your
    sons, and give your daughters to husbands, that they may bear sons and daughters:
    and multiply ye there, and be not diminished.'
  ita-1885: Prendete mogli, e generate figliuoli e figliuole; prendete eziandio mogli
    per li vostri figliuoli, e date a marito le vostre figliuole, e partoriscano figliuoli
    e figliuole; e moltiplicate quivi, e non diminuite.
  eng-LXXUP: How long wilt thou smite, O sword of the Lord? how long will it be ere
    thou art quiet? return into thy sheath, rest, and be removed.
  eng-ULB: Take wives and give birth to sons and daughters. Then take wives for your
    sons, and give your daughters to husbands. Let them give birth to sons and daughters
    and increase there so you do not become too few.
  spa-VBL: Cásense y tengan hijos. Hagan arreglos para que sus hijos se casen y puedan
    tener hijos también. Aumenten en número, no disminuyan.
  fra-_FOB: Prenez des femmes, et ayez des fils et des filles; prenez des femmes pour
    vos fils et donnez des maris à vos filles, afin qu'elles enfantent des fils et
    des filles; multipliez-vous là, et ne diminuez point.
  mal-mal: ഭാര്യമാരെ സ്വീകരിച്ച് പുത്രന്മാരെയും പുത്രിമാരെയും ജനിപ്പിക്കുവിൻ; നിങ്ങൾ
    അവിടെ കുറഞ്ഞുപോകാതെ പെരുകേണ്ടതിന് പുത്രന്മാർക്കു ഭാര്യമാരെ എടുക്കുകയും പുത്രിമാരെ
    പുരുഷന്മാർക്കു കൊടുക്കുകയും ചെയ്യുവിൻ; അവരും പുത്രന്മാരെയും പുത്രിമാരെയും ജനിപ്പിക്കട്ടെ.
  urd-GVR: Shādī karke beṭe-beṭiyāṅ paidā karo. Apne beṭe-beṭiyoṅ kī shādī karāo tāki
    un ke bhī bachche paidā ho jāeṅ. Dhyān do ki Mulk-e-Bābal meṅ tumhārī tādād kam
    na ho jāe balki baṛh jāe.
  suz-BL: ग्‍युंबे पा, तमी तौ थिने। इन तौ आन कली चाइमी चाक्‍कीन। इन तमी आन कली ग्‍युंबे
    पा गेने। मिनु मेकोपुकीमी तमी तौ थीमेक्‍ल। मेकेर गेपुकी सोशा बोशा शुश दुमीन। जाम्‍शा
    मलने।
  eng-NOY: Take ye wives, and have sons and daughters; and take wives for your sons,
    and give your daughters to husbands, that they may bear sons and daughters; and
    increase ye there, and be not diminished.
  ita-1927: prendete delle mogli e generate figliuoli e figliuole; prendete delle
    mogli per i vostri figliuoli; date marito alle vostre figliuole perché faccian
    figliuoli e figliuole; e moltiplicate là dove siete, e non diminuite.
  ckb-ckb: ژن بهێنن با کوڕ و کچتان ببێت؛ ژن بۆ کوڕتان بهێنن و کچتان بە مێرد بدەن،
    با ئەوانیش کوڕ و کچیان ببێت و لەوێ زۆر بن و کەم مەکەن.
  eng-BBE: Take wives and have sons and daughters, and take wives for your sons, and
    give your daughters to husbands, so that they may have sons and daughters; and
    be increased in number there and do not become less.
  kan-OKCV: ಮದುವೆಮಾಡಿಕೊಂಡು, ಪುತ್ರಪುತ್ರಿಯರನ್ನು ಪಡೆಯಿರಿ. ನಿಮ್ಮ ಪುತ್ರರಿಗೆ ಹೆಂಡತಿಯರನ್ನು
    ಹುಡುಕಿರಿ. ನಿಮ್ಮ ಪುತ್ರಿಯರನ್ನು ಮದುವೆಮಾಡಿಕೊಡಿರಿ; ಅವರು ಪುತ್ರಪುತ್ರಿಯರನ್ನು ಹೆರಲಿ. ಹೀಗೆ
    ನೀವು ಕಡಿಮೆಯಾಗದೆ, ಅಲ್ಲಿ ಹೆಚ್ಚಿರಿ.
  tam-2017: நீங்கள் பெண்களை திருமணம்செய்து, மகன்களையும் மகள்களையும் பெற்று, உங்கள்
    மகன்களுக்குப் பெண்களைக்கொண்டு, உங்கள் மகள்களை ஆண்களுக்குக் கொடுங்கள்; இவர்களும்
    மகன்களையும் மகள்களையும் பெறட்டும்; நீங்கள் அங்கே குறுகாமல் பெருகி,
  spa-RV-1909: Casaos, y engendrad hijos é hijas; dad mujeres á vuestros hijos, y
    dad maridos á vuestras hijas, para que paran hijos é hijas; y multiplicaos ahí,
    y no os hagáis pocos.
  ron-BTF: Luați-vă soții și nașteți fii și fiice; și luați soții pentru fiii voștri
    și dați pe fiicele voastre unor soți, ca ele să nască fii și fiice; ca să vă înmulțiți
    acolo și să nu vă împuținați.
  eng-WEBP: Take wives and father sons and daughters. Take wives for your sons, and
    give your daughters to husbands, that they may bear sons and daughters. Multiply
    there, and don’t be diminished.
  eng-FBV: Get married and have children. Arrange for your children to get married
    so they can have children too. Increase in number, don't decrease.
  nld-1939: Neemt vrouwen, en verwekt zonen en dochters; kiest vrouwen ook voor uw
    zonen, en huwt eveneens uw dochters uit, opdat zij zonen en dochters baren; vermeerdert
    u daar, in plaats van in getal te verminderen.
  nch-BL: Ximosihuajtica huan xiquinpiyaca amoconehua. Xiquinsihuajtica amotelpocahua
    huan xiquinnamictica amoichpocahua. Huan xiquinpiyaca miyac amoixhuihua. Quena,
    ximomiyaquilica.
  vie-1934: hãy lấy vợ, đẻ con trai và con gái; hãy lấy vợ cho con trai, gả chồng
    cho con gái, hầu cho chúng nó đẻ ra con trai và con gái. Số các ngươi khá thêm
    nhiều ra ở đó và đừng kém đi.
  hin-CV: विवाह करो और पुत्र-पुत्रियों के जनक हो जाओ; तब अपने पुत्रों के लिए पत्नियां
    ले आओ तथा अपनी पुत्रियों का विवाह कर उन्हें विदा करो, कि वे संतान पैदा करें-उनका
    बढ़ना ही होता रहे, कमी नहीं.
  spa-BES: Tomen esposas y tengan hijos e hijas, y tomen esposas para sus hijos, y
    den a sus hijas esposos, para que tengan hijos e hijas; y aumentarán en número
    allí y no disminuirá.
  tdx-tdx: mañengà valy naho misamaha ana-dahy naho anak’ampela; androroto enga-vao
    o ana-dahi’ areoo le atoloro amo mpañengao ty anak’ ampela’ areo, hisamaha’ iareo
    ana-dahy naho anak’ ampela; vaho manaranaha añe fa ko miketrake.
  tha-KJV: จงมีภรรยาและให้กำเนิดบุตรชายบุตรสาว จงหาภรรยาให้​บุ​ตรชายของเจ้าทั้งหลาย
