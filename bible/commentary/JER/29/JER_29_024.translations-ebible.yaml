  heb-heb: ואל שמעיהו הנחלמי תאמר לאמר׃
  ben-IRV: নিহিলামীয় শময়িয়র বিষয়ে এই কথা বলেন,
  pan-pan: ਤੂੰ ਸ਼ਮਅਯਾਹ ਨਹਲਾਮੀ ਨੂੰ ਆਖ ਕਿ
  mya-JVB: နဟေလံ ရွာသား ရှေမာယ ကို လည်း ပြော ရမည်မှာ
  tbg-tbg: 'Isareri Variqa Noravano Kotiva ekaa kempuka vataava tiriara tiharo, Are
    maa uvara Babironiqi vaira Nehelamaihainaa vaiinti Semaiaara tiva amiane: Are
    nena irikera qara vo ntuva kera ekaa Ieruharemiqi variakarave, ti Kotika kaiqa
    vara timite vai vaiintira Maseaara maaqu Sefanaiarave, ekaa ti Kotika kaiqa vara
    timite variakarave, ekaa vika qara vira tavaate tira, vara kaanarave. Are Sefanaiarara
    mintima tiaro:'
  hmo-hmo: 'Lohiabada ese lau Ieremia dekenai ia hereva, ia gwau: Semaia, Nehelama
    hanua tauna do oi hamaoroa, inai bamona:'
  urd-urd: और नख़लामी समा'याह से कहना,
