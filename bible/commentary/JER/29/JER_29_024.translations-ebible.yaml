    mɔrisiɑ kɑ sere yɑ̃ku kowo be bɑ tie, kɑ Yerusɑlɛmugibu kpuro.
  hat-hat: Seyè a te bay pwofèt Jeremi yon mesaj pou Chemaja, moun Nekelam,
  eng-BSB: You are to tell Shemaiah the Nehelamite that
  eng-WEBPB: Concerning Shemaiah the Nehelamite you shall speak, saying,
