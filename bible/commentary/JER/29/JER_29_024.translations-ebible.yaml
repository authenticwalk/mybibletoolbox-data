  ibo-ibo: Gwa Shemaya onye Nehelam okwu sị ya,
  ory-ory: ଆହୁରି, ତୁମ୍ଭେ ନିହିଲାମୀୟ ଶମୟୀୟର ବିଷୟରେ ଏହି କଥା କହିବ,
  chk-chk: Iwe, Jeremaia, kopwe üreni Semaia seni Neelam,
  rop-rop: Wal YAWEI det boswan God blanga Isreil, bin gibit mesij langa mi blanga
    Shemaiya brom det taun gulum Niyalam deya langa det kantri Bebalon. Afta detlot
    pipul langa Bebalon bin gedim det leda brom Jeramaiya, Shemaiya bin jandim leda
    garram im ronwan neim langa ola pipul brom Jerusalem, en langa det serramonimen
    neim Sefanaiya det san blanga Meiseiya, en langa ola najalot serramonimen. Langa
    det leda na Shemaiya bin raidimdan dijan wed langa Sefanaiya.
  ukr-1871: 'До Шемаїї ж Нехеламія промов:'
