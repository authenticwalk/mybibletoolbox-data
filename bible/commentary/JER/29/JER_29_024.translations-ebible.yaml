    teko wanupe ne: Zeruzarez pe har paw wanupe, Xoponi Mazez xaxeto ta''yr pe, amogwer
    xaxeto paw wanupe.'
  eng-DRA: 'And to Semeias the Nehelamite thou shalt say:'
