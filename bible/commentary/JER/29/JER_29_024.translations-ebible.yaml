verse: JER.029.024
translations:
  mal-C: 'നെഹെലാമ്യനായ ശെമയ്യാവിനോട് നീ ഇപ്രകാരം പറയണം:'
  deu-TKW: 'Zu Semaja aus Nehalam aber sprich also:'
  lin-lin: 'Yebisa Shemaya, moto ya Nekelami, maloba oyo :'
  eng-LSV: And you speak to Shemaiah the Nehelamite, saying,
  eng-GNV: Thou shalt also speake to Shemaiah the Nehelamite, saying,
  eng-WEBSTER: Thus shalt thou also speak to Shemaiah the Nehelamite, saying,
  nhw-BL: 'Huan nojquiya TOTECO quititlanqui ni camanali Semaías catli ehua Nehelam.
    Nechilhui ma niquilhui ya ni:'
  swh-ONEN: Mwambie Shemaya Mnehelami,
  bba-bba: Gusunɔ Isirelibɑn Yinni wi u wɔllu kɑ tem tɑkɑ kuɑ, u Yeremi ɡɔrɑ Semɑyɑ,
    Nɛɛlɑmuɡiin mi. N deemɑ Semɑyɑ wi, u rɑɑ yɑ̃ku kowo Sofoni, Mɑseyɑn bii tireru
    mɔrisiɑ kɑ sere yɑ̃ku kowo be bɑ tie, kɑ Yerusɑlɛmuɡibu kpuro.
  eng-KJVCPB: Thus shalt thou also speak to Shemaiah the Nehelamite, saying,
  luo-luo: Nyis Shemaya ja-Nehelam,
  meu-meu: Semaia, tau Nehelama, na ini ba hamaoroa toma, baoto,
  npi-ULB: नेहेलामवासी शमायाह बारेमा यसो भन्,
  yor-yor: Wí fún Ṣemaiah tí í ṣe Nehalami pé,
  pes-OPCB: 'خداوند لشکرهای آسمان، خدای اسرائیل، دربارهٔ شمعیای نحلامی پیامی به من
    داد. این شخص نامه‌ای خطاب به مردم اورشلیم، کاهنان و صفنیای کاهن (پسر معسیا) نوشته
    بود که در آن به صفنیا چنین گفته بود:'
  tgl-ULB: 'Tungkol kay Semaias na Nehelamita, sabihin mo ito:'
  hui-hui: Anduane Homogohanda lalu, Yaremaia í̠na bi ogo Nehelama dindi ngagoria
    agali mini Semaia kagohondo lamibe.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်
    နေ​ဟေ​လံ ရွာ​သား​ရှေ​မာ​ယ​အား​ပြော​ကြား​ရန်​ငါ့​အား စေ​ခိုင်း​တော်​မူ​၏။ သူ​သည်​မိ​မိ​ကိုယ်​တိုင်​လက်
    မှတ်​ရေး​ထိုး​၍ ယေရု​ရှ​လင်​မြို့​သား​အ​ပေါင်း တို့​ထံ​သို့​စာ​ရေး​သား​ပေး​ပို့​ခဲ့​၏။
    ယဇ်​ပု​ရော ဟိတ်​မာ​သေ​ယ​၏​သား​ဇေ​ဖ​နိ​နှင့်​အ​ခြား ယဇ်​ပု​ရော​ဟိတ်​များ​ထံ​သို့
    ရှေ​မာ​ယ​ရေး သော​စာ​တွင်၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡེ་རེམ་ཡཱ་ལ་འདི་ལྟར་བསྒོས་ཏེ། ཁྱོད་ཀྱིས་ནེ་ཧེ་ལམ་པ་ཤེ་མ་ཡཱ་ལ་འདི་ལྟར་སྨྲོས་ཤིག
  sna-sna: Udza Shemaya muNeherami kuti,
  spa-BLM: 'Sobre Semaías el nehelamita hablarás diciendo:'
  cac-cac: 'Ay jun vin̈ scuchan Semaías aj Nehelam ayec'' d''a Babilonia chi''. D''a
    yol yic vin̈ ix yac''cot jun carta d''a masanil eb'' anima cajantocan d''a Jerusalén
    yed'' d''a vin̈aj sacerdote Sofonías yuninal vin̈aj Maasías yed'' d''a juntzan̈xo
    eb'' vin̈ sacerdote. A d''a jun carta chi'' ix yalcot vin̈ d''a vin̈aj Sofonías
    chi'' icha tic: A Jehová Dios ix ach ac''anoch sacerdoteal sq''uexuloc vin̈aj
    Joiada, yic vach'' cuchb''um tzach aj d''a stemplo. Tato ay mach sc''och d''ayach
    aycot d''a sjolom tz''och ijan slolon icha eb'' schecab'' Dios. A jun chi'' elan̈chamel
    tzac''och d''a yol te'' cepo, tza tzec''an yed'' q''uen cadena. ¿Tas yuj maj a
    cach vin̈aj Jeremías aj Anatot? Ix stec''b''ej sb''a vin̈ slolon d''a ichan̈,
    icha schecab'' Dios syutej sb''a vin̈, yujto ix yac''cot jun carta vin̈ d''ayon̈
    d''a Babilonia tic. Syalan vin̈ icha tic: Najtilto ol ex cajnaj ta''. B''oec e
    pat, tzex cajnaj d''ay, avejec eyavb''en te'' yic tze loan sat, xchi jun scarta
    vin̈ chi'' d''ayon̈, xchi scarta vin̈aj Semaías chi''. Ix yavtan jun carta chi''
    vin̈aj sacerdote Sofonías vab'' a in Jeremías in tic. Ix lajvi chi'', a Jehová
    Yajal d''a Smasanil, aton co Diosal a on̈ israel on̈ tic, ix lolon d''ayin. Ix
    yalan icha tic: Alb''at d''a eb'' ic''b''ilb''at d''a Babilonia to a in sval icha
    tic: A vin̈aj Semaías aj Nehelam, vin̈ ix alani to a in ix in chec yal vin̈ to
    toxo ol meltzaj vin̈ d''a Babilonia chi''. Palta man̈oc in ix in chec yal jun
    esal lolonel vin̈ ix eyac''och yipoc e c''ol chi''. Yuj chi'', a in Jehová in
    svala'' to ol vac'' syaelal vin̈aj Semaías chi'' yed'' pax eb'' yin̈tilal. Man̈xalaj
    junoc yin̈tilal vin̈ chi'' ol aj d''a scal eb'' in chon̈ab'', yic syac''an tzalajb''oc
    sc''ol d''a in vach''c''olal ol vac'' d''ayex, yujto ix ex scuchb''ej vin̈ yic
    tze pitej e b''a d''ayin, xchi Jehová, xa chib''ati, xchi d''ayin.'
  swh-ULB: 'Kuhusu Shemaya Mnehelami, sema hivi:'
  bel-bel: 'І Шэмаію Нэхэламіцяніну скажы:'
  deu-ELBBK: 'Und zu Schemaja, dem Nechelamiter, sollst du sprechen und sagen:'
  mbb-OT: 'Duen menge lalag he insarig kedì te Nengazen he para ki Shemaya he tig-Nehelam:
    “Iyan heini migkaǥi te Nengazen he Mekeǥeǥehem, he Megbevayà te Israel: Mibpeuwit
    ka te surat diyà te ki Zefanias he anak ni Maasea he memumuhat he keugelingen
    nu zà he keǥehem is migamit nu, ne mibpeuwitan nu te menge kupya kayi is duma
    pa he menge memumuhat wey is langun he menge etew ziyà te Jerusalem. Iyan heini
    taǥù te surat nu ziyà te ki Zefanias,'
  mal-2015: 'നെഹെലാമ്യനായ ശെമയ്യാവോടു നീ പറയേണ്ടതു:'
  rmc-rmc: 'Phen le Šemajoske andral o Nechelam:'
  pes-OPV: '«و شمعیای نحلامی را خطاب کرده، بگو:'
  ron-1924: 'Яр луй Шемая, Нехеламитул, сэ-й спуй:'
  ben-OBCV: তুমি নিহিলামীয় শময়িয়কে এই কথা বলো,
  som-som: Oo weliba Shemacyaah oo ah reer Nexlaamiina waxaad ku tidhaahdaa,
  lat-VUC: 'Et ad Semeiam Nehelamiten dices:'
  eng-ASVBT: And concerning Shemaiah the Nehelamite thou shalt speak, saying,
  ita-1885: 'Parla eziandio a Semaia Nehelamita, dicendo:'
  eng-ULB: '“About Shemaiah the Nehelamite, say this:'
  spa-VBL: Dile a Semaías el nehelamita
  fra-_FOB: 'Parle aussi à Shémaja, Néchélamite, et dis-lui:'
  mal-mal: 'നെഹെലാമ്യനായ ശെമയ്യാവിനോട് നീ പറയേണ്ടത്:'
  urd-GVR: Rab ne farmāyā, “Bābal ke rahne wāle Samāyāh Naḳhlāmī ko ittalā de,
  suz-BL: मिनु गे नेहेलाम ङा शे‍मायाह कली
  eng-NOY: And to Shemaiah, the Nehelamite, shalt thou say,
  ita-1927: 'E quanto a Scemaia il Nehelamita, gli parlerai in questo modo:'
  ckb-ckb: 'بە شەمەعیای نەحەلامی بڵێ:'
  eng-BBE: About Shemaiah the Nehelamite.
  kan-OKCV: 'ನೆಹೆಲಾಮ್ಯನಾದ ಶೆಮಾಯನಿಗೆ ನೀನು ಹೀಗೆ ಹೇಳು:'
  tam-2017: 'பின்னும் யெகோவா என்னை நோக்கி: நீ நெகெலாமியனாகிய செமாயாவுக்கும் சொல்லியனுப்பவேண்டியது
    என்னவென்றால்:'
  spa-RV-1909: 'Y á Semaías de Nehelam hablarás, diciendo:'
  ron-BTF: 'Astfel să îi vorbești lui Șemaia nehelamitul, spunând:'
  eng-WEBP: Concerning Shemaiah the Nehelamite you shall speak, saying,
  eng-FBV: Tell Shemaiah the Nehelamite
  nld-1939: 'En tot Sjemajáhoe, den Nechelamiet, moet ge zeggen:'
  nch-BL: 'Huan nojquiya TOTECO quititanili ni camanali Semaías cati ehua Nehelam.
    Techilhui ma niquilhui ya ni:'
  vie-1934: 'Ngươi cũng khá nói về Sê-ma-gia ở Nê-hê-lam rằng:'
  hin-CV: नेहेलामी शेमायाह से तुम्हें कहना होगा,
  spa-BES: Sobre Semaías de Nehelam.
  tdx-tdx: Le ty amy Semaià nte-Nekelamý, isaontsio ty hoe,
  tha-KJV: เจ้​าจงบอกเชไมอาห์ชาวเนเฮลามว่า
  por-BR-2018: 'E a Semaías o neelamita falarás, dizendo:'
  deu-ELO: 'Und zu Schemaja, dem Nechelamiter, sollst du sprechen und sagen:'
  eng-WYC-2018: And thou shalt say to Shemaiah (the) Nehelamite,
  epo-epo: 'Kaj al Ŝemaja, la Neĥelamano, diru jene:'
  uig-PIN: '«Sǝn Yǝrǝmiya Nǝⱨǝlǝmlik Xemayaƣa mundaⱪ degin: —'
  beo-beo: Hina Gode Bagadedafa, Isala:ili fi ilia Gode, da nama na da Siema:ia (Nihelame
    dunu) ema sia:ma:ne sia:i. Bai Siema:ia da Yelusaleme fi dunu huluane amola gobele
    salasu dunu Sefanaia (Ma:iasia egefe) amola eno gobele salasu dunu huluane ilima
    meloa dedene i. Siema:ia da Sefanaiama amane dedene i,
  tpi-OTNT: Bikpela i tok olsem, “Jeremaia, yu mas autim dispela tok long Semaia bilong
    ples Nehelam.
  hau-SA: Faɗa wa Shemahiya mutumin Nehelam,
  uig-LAT: '«Sen Yeremiya Nehelemlik Shémayagha mundaq dégin: —'
  nde-nde: Tshela uShemaya umNehelami uthi,
  ton-ton: ¶ Ke ke lea pehē foki ki Simaia, mei Nehelami, ʻo pehē,
  ces-1613: 'Semaiášovi Nechelamitskému mluv, řka:'
  eng-WMB: Concerning Shemaiah the Nehelamite you shall speak, saying,
  tam-TCV: 'நீ நெகெலாமியனான செமாயாவுக்குச் சொல்லவேண்டியதாவது:'
  ceb-ULB: '“Mahitungod kang Shemaya nga taga-Nehelam, nag-ingon niini:'
  pol-UBG: 'A do Szemajasza Nechalamity powiesz:'
  urd-GVU: رب نے فرمایا، ”بابل کے رہنے والے سمعیاہ نخلامی کو اطلاع دے،
  deu-1912: 'Und wider Semaja von Nehalam sollst du sagen:'
  kan-2017: ಆಮೇಲೆ ಯೆಹೋವನು ಯೆರೆಮೀಯನಿಗೆ ಈ ಅಪ್ಪಣೆಯನ್ನು ಕೊಟ್ಟನು, ನೀನು ನೆಹೆಲಾಮ್ಯನಾದ ಶೆಮಾಯನಿಗೆ
    ಹೀಗೆ ತಿಳಿಸಬೇಕು,
  yap-yap: 'I SOMOL ni Gubin ma Rayag Rok, ni fare Got nu Israel, e pi’ e thin ngog
    ni fan ngak Shemayah nu Nehelam, ni ir e pi’ bang e babyor u tan fithingan ngak
    gubin e gidi’ nu Jerusalem nge ngak Zefaniah ni prist nib mo’on ni fak Maaseyah
    nge ngak gubin e prist. U lan e re gi babyor nem ni yoloy Shemayah ngak Zefaniah
    e be ga’ar riy:'
  hlt-MCSB: Nehelam Shemaiah te khaw thui pah.
  mdy-ETH: ኔሄላሜ ዓጮይዳ ሾይንቴ ሼማዒያም ሂዚ ጌዔ፤ ሃይ ቢያ ባኮ ዎይሣ ጎዳሢ ማዔ ዒስራዔኤሌ ፆኦዛሢ ኬኤዜ ቃኣላኬ፤ ዬሩሳላሜይዳ
    ናንጋ ዓሶም፥ ማዕሴያ ናኣዚ ቄኤሳሢ ሶፖኒያሴና ሃንጎ ቄኤሶናም ኔ ሱንሢና ኔኤኒ ሂዚ ጌይ ኪኢታ ዳኬኔ፤ ኔ ዳኬ ኪኢቶይዳ ሶፖኒያሴም
    ኔኤኒ ሂዚ ጌዔኔ፦
  twi-ASANTE: Ka kyerɛ Nehelamni Semaia sɛ,
  eng-WEBU: Concerning Shemaiah the Nehelamite you shall speak, saying,
  wal-wal: GODAI Nehelaamiyaa SHamaa7iyaayyo ha kiitaa kiittana mala, Ermmaasayyo
    odiis.
  spa-PDDPT: 'Y a Semaías de Nehelam hablarás:'
  gun-gun: '“Ha''e gui ndeayvu ke Neelão pygua Semaías pe. Ha''e vy aipo''re:'
  ilo-ULB: '“Maipanggep kenni Semaias a taga-Nehelam, kastoy ti naibaga:'
  kpg-kpg: 'Dimaadua di Gowaa Aamua, go di God o Israel, gu gaamai gi di au nia helekai
    ang gi Shemaiah, tangada o Nehelam, dela ne bida hagau dana lede i dono ingoo
    ang gi digau Jerusalem mo ang gi tangada hai mee dabu go Zephaniah, tama daane
    a Maaseiah, mo ang gi digau hai mee dabu huogodoo ala i golo. I lodo di lede deenei,
    Shemaiah la ne hihi beenei gi Zephaniah:'
  uig-ARA: '«سەن يەرەمىيا نەھەلەملىك شېماياغا مۇنداق دېگىن: ــ'
  sus-sus: I xa a masen Semaya Nexelamika bɛ,
  pon-2006: 'KAUN-O, Wasa Lapalap, Koht en Israel, ketikihong ie mahsen ehu ong Semaia
    mehn Nehelam, me kadaralahr kisinlikou kis ni pein mware ong aramas en Serusalem
    kan oh ong samworo Sepanaia nein Maaseaia oh pil ong samworo teikan koaros. Nan
    kisinlikou kiset Semaia ntingkilahng Sepanaia:'
  ksd-ksd: 'Ma ure Semaia ra te Nekelam, una biti dari:'
  tur-YTC: 'Nehelamlı Şemaya hakkında konuşup şöyle diyeceksin:'
  ind-AYT: Kepada Semaya, orang Nehelam itu, katakanlah,
  nya-nya: Ukamuwuze Semaya wa ku Nehelamu kuti,
  hrv-hrv: '-'
  mps-mps: Genuai Bidigo te tiwai po wali, “Jeremaia, nago te po te Semaia te Nehelam
    bidiba pusao.
  tpi-tpi: Bikpela i tok olsem, “Jeremaia, yu mas autim dispela tok long Semaia bilong
    ples Nehelam.
  dan-1931: 'Til Nehelamitten Sjemaja skal du sige:'
  vie-OVCB: 'Chúa Hằng Hữu ban sứ điệp này cho Sê-ma-gia ở Nê-hê-lam tại Ba-by-lôn:'
  guj-2017: શમાયા નેહેલામીને તું કહેજે કે;
  pon-2006A: 'KAUN-O, Wasa Lapalap, Koht en Israel, ketikihong ie mahsen ehu ong Semaia
    mehn Nehelam, me kadaralahr kisinlikou kis ni pein mware ong aramas en Serusalem
    kan oh ong samworo Sepanaia nein Maaseaia oh pil ong samworo teikan koaros. Nan
    kisinlikou kiset Semaia ntingkilahng Sepanaia:'
  por-BRBSL: 'Em relação a Semaías, o Neelamita, você falará, dizendo:'
  cth-cth: Nehelam tami Shemaiah kong dawk hai nang ni hettelah na dei han.
  twi-twi: Ka kyerɛ Nehelamni Semaia se,
  hlt-hlt: Nehelam Shemaiah te khaw thui pah.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ, Kuyie nyIsidɑyɛɛribɛ tũ nkùu n duɔ́
    mmí nSedemii tinɑ́ɑǹtì kɛ̀ dɛ̀ ntukúnɛ̀ Semmɑyɑ Nɛedɑmmu nɑɑ̀mùnkù kou. Semmɑyɑ
    weè do wɑ̃̀ri dipɑ́tíri kɛ́duɔnní ikuɔ́ nìùbɛ̀ Mɑseyɑ birɛ nɛ̀ Sofonii nɛ̀ ikuɔ́
    nìùbɛ̀ tɔbɛ̀, nɛ̀ Isidɑyɛɛribɛ sɔmbɛ bɛ̀ɛ̀ do kpɑɑ́ Sedisɑdɛmmu, kɛ̀ dì wɑ̃̀ri
    kɛ tú:'
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨkeme, “Jeremaia, nɨ Nehelamɨn nguibamɨn gumazim
    Semaia akar kam a mɨkemegh.
  azb-azb: Nexelamlı Şemaya barədə söylə ki,
  eng-DBY: And thou shalt speak to Shemaiah the Nehelamite, saying,
  hin-2017: 'नेहेलामी शमायाह से तू यह कह, “इस्राएल के परमेश्वर यहोवा ने यह कहा है:'
  wol-KYG: '«Yaw Yeremi nag, nanga wax Semaya, Neyelameen bi ne ko:'
  eng-YLT: '''And unto Shemaiah the Nehelamite thou dost speak, saying,'
  eng-WYC-2017: And thou shalt say to Shemaiah the Nehelamite,
  eng-WMBB: Concerning Shemaiah the Nehelamite you shall speak, saying,
  urd-GVH: रब ने फ़रमाया, “बाबल के रहनेवाले समायाह नख़लामी को इत्तला दे,
  rug-rug: Tozi nia se Semaea sa tie pa Nehelamu,
  gaz-gaz: 'Shemaaʼiyaa namicha Nehelaamiin akkana jedhi:'
  fra-LSG: 'Tu diras à Schemaeja, Néchélamite:'
  yal-yal: A fala Nexelan kaan Semaya xa, i naxa,
  haw-1868: E olelo aku no hoi oe ia Semaia, i ka mea moeuhane, e i aku,
  arb-NAV: 'وَأَيْضاً قُلْ لِشِمْعِيَا النِّحْلامِيِّ:'
  ewe-ewe: Gblɔ na Semaya, Nehelamitɔ be,
  eng-LEE: And to Shema'yahu the Nechelamite shalt thou say, as followeth,
  asm-FB: 'তুমি নিহিলামীয়া চময়িয়াৰ বিষয়ে এই কথা কোৱা:'
  sus-A: عِ شَ عَ مَسٍن سٍمَيَ نٍشٍلَمِكَ بّ،
  fra-SBL: 'Tu parleras de Shemahia, Néhélamite, en disant :'
  hbo-hbo: וְאֶל־שְׁמַעְיָ֥הוּ הַנֶּחֱלָמִ֖י תֹּאמַ֥ר לֵאמֹֽר׃
  kik-kik: Ĩra Shemaia ũcio Mũnehelami atĩrĩ,
  fra-NCL: 'Et à Séméias, le Néhélamite. tu diras :'
