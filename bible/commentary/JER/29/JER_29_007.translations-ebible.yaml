verse: JER.029.007
translations:
  mal-C: ഞാൻ നിങ്ങളെ പ്രവാസികളായി അയച്ച പട്ടണത്തിന്റെ നന്മ അന്വേഷിച്ച് അതിനുവേണ്ടി
    യഹോവയോടു പ്രാർഥിക്കുക; കാരണം, അതിന്റെ നന്മയിലൂടെ നിങ്ങൾക്കും നന്മയുണ്ടാകും.”
  deu-TKW: Kümmert euch um die Wohlfahrt der Stadt, in die ich euch weggeführt habe,
    und betet für sie zu Jahwe; denn ihre Wohlfahrt ist eure eigene Wohlfahrt!
  lin-lin: Boluka kimia mpe bolamu ya engumba epai wapi namemaki bino na bowumbu ;
    bobondela Yawe mpo na yango, pamba te soki yango ebongi, bino mpe bokozala malamu. »
  eng-LSV: and seek the peace of the city to where I have removed you, and pray to
    YHWH for it, for in its peace you have peace.
  eng-GNV: 'And seeke the prosperitie of the citie, whither I haue caused you to be
    caried away captiues, and pray vnto the Lord for it: for in the peace thereof
    shall you haue peace.'
  eng-WEBSTER: 'And seek the peace of the city whither I have caused you to be carried
    away captives, and pray to the LORD for it: for in the peace of it ye shall have
    peace.'
  nhw-BL: Xitequitica para panquisas huan quipiyas tlasehuilistli nopa tlali Babilonia.
    Ximotlatlajtica por ya, pampa sintla tlali Babilonia quipiyas tlasehuilistli,
    huajca amojuanti nojquiya anquipiyase.”
  swh-ONEN: Pia tafuteni amani na mafanikio ya mji ambamo nimewapeleka uhamishoni.
    Mwombeni Bwana kwa ajili ya mji huo, kwa sababu ukistawi, ninyi pia mtastawi.”
  bba-bba: I kɑsuo nɡe mɛ tem mɛ, mu koo kɑ kuurɑ mi Yinni Gusunɔ u derɑ i yoru dimɔ.
    Kpɑ i nùn kɑnɑ tem mɛn sɔ̃, domi mù n kuurɑ, bɛɛn tii i ko i kuurɑwɑ.
  eng-KJVCPB: 'And seek the peace of the city whither I have caused you to be carried
    away captives, and pray unto the Lord for it: for in the peace thereof shall ye
    have peace.'
  cpy-cpy: Pantawaete eero pikoshekanta jempe pijeekaki, pikantena noneshironkatemi.
    Aririka noneshironkateri ashitawori inampi, rootaki neshironka-taantsi piñiiri
    eerokapaeni.
  luo-luo: Bende, dwaruru kwe kod mwandu mar dala maduongʼ ma aseterou e twech. Lamuru
    Jehova Nyasaye, ndalono nikech kodhi maber to un bende unudhi maber.”
  meu-meu: A vada na siaimui lao eneseni ai ba noho hanuana ena namo ba tahua, bona
    Iehova ba ḡuria ia dainai; badina be iena namo ai emui namo ba davaria.
  npi-ULB: मैले तिमीहरूलाई जहाँ निर्वासित गरेको छु, त्यस सहरको शान्ति खोज, र यसको
    पक्षमा मलाई अन्तर-बिन्ती चढाओ, किनकि यो शान्तिमा रह्‍यो बने तिमीहरूलाई शान्ति
    हुनेछ ।'
  yor-yor: Bákan náà, ẹ máa wá àlàáfíà àti ìre ìlú, èyí tí mo kó yín lọ láti ṣe àtìpó.
    Ẹ gbàdúrà sí Olúwa fún ìre ilẹ̀ náà; nítorí pé bí ó bá dára fún ilẹ̀ náà, yóò
    dára fún ẹ̀yin pẹ̀lú.”
  pes-OPCB: خواهان آسایش و پیشرفت بابِل باشید و برای آن نزد من دعا کنید، چون آرامش
    آنجا، آسایش شماست!»
  tgl-ULB: Hanapin ninyo ang kapayapaan ng lungsod kung saan ko kayo ipinadala nang
    sapilitan, at mamagitan kayong kasama ko alang-alang dito sapagkat magkakaroon
    ng kapayapaan para sa inyo kung ito ay mapayapa.'
  hui-hui: I̱nime tí dindi ogoniha henemane haru pu heledogo ai tígua dindi ogoni
    bayale ngelonaga biamogo buwa biabe bialu mo bayale halu halimu. Ani bialu i̱na
    dindi ogoni mo bayale holiyanaga i̱hondo bi lalu halimu. Ani larogo irane dindi
    ogoni bayale wiayagua tíbi nde bayale dege holeberemigonaga larogoni.
  mya-mya: သင်​တို့​အား​သုံ့​ပန်း​များ​အ​ဖြစ်​ငါ​ပို့​ဆောင် လိုက်​သည့်​မြို့​ကို​ကောင်း​ကျိုး​ပြု​ကြ​လော့။
    ထို မြို့​ကောင်း​စား​လျှင်​သင်​တို့​လည်း​ကောင်း​စား မည်​ဖြစ်​၍ ထို​မြို့​အ​တွက်​ငါ​၏​ထံ​သို့​ဆု
    တောင်း​ပတ္ထ​နာ​ပြု​ကြ​လော့။-
  bod-N: ཡང་ངས་ཁྱོད་ཅག་བཙོན་དུ་ཁྲིད་པའི་གྲོང་ཁྱེར་དེའི་ཆེད་དུ་ཁྱོད་རྣམས་ཀྱིས་ཞི་བདེ་ཚོལ་ཞིག
    གྲོང་ཁྱེར་དེའི་ཕྱིར་དུ་དཀོན་མཆོག་ཡ་ཝཱེར་གསོལ་བ་ཐོབས་ཤིག ཅི་ལ་ཞེ་ན། གྲོང་ཁྱེར་དེ་ལ་ཞི་བདེ་ཐོབ་ན་ཁྱོད་རྣམས་ཀྱང་བདེ་བ་ཡིན་ནོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Uyezve, mutsvake rugare nokubudirira kweguta randakakuendesai kuutapwa.
    Murinyengeterere kuna Jehovha, nokuti kana rikabudirira, nemiwo muchabudirira.”
  spa-BLM: Buscad la paz de la ciudad donde os he hecho cautivos, y rogad a Yahvé
    por ella, porque en su paz tendréis paz.”
  cac-cac: Munlajan̈ec yuj svach'iloc jun chon̈ab' b'aj ix ex vac'b'at chi'. C'anec
    in colval d'a yib'an̈, tato vach' tz'aj jun chon̈ab' chi', vach' pax ol ex aj
    yed'oc.
  swh-ULB: Itafuteni amani ya mji ambako nimewafanya kuwa watumwa, na mkauombee kwangu
    kwa niaba yake kwa kuwa kutakuwa na amani kwenu kama mji uko katika amani.'
  bel-bel: і клапацецеся пра дабрабыт горада, у які Я перасяліў вас, і малецеся за
    яго Госпаду; бо пры дабрабыце яго і вам будзе мір.
  deu-ELBBK: Und sucht den Frieden der Stadt, wohin ich euch weggeführt habe, und
    betet für sie zu dem HERRN; denn in ihrem Frieden werdet ihr Frieden haben.
  mbb-OT: Uǥup kew para mebmeupiya wey mebmeuswaǥen is inged he zutun kew ed-ubpà
    is impevihag ku. Ipengemuyù niw heini, su emun ed-uswag heini, ne ed-uswag kew
    zaan.”
  mal-2015: ഞാൻ നിങ്ങളെ ബദ്ധന്മാരായി കൊണ്ടുപോകുമാറാക്കിയ പട്ടണത്തിന്റെ നന്മ അന്വേഷിച്ചു
    അതിന്നുവേണ്ടി യഹോവയോടു പ്രാർത്ഥിപ്പിൻ; അതിന്നു നന്മ ഉണ്ടെങ്കിൽ നിങ്ങൾക്കും നന്മ
    ഉണ്ടാകും.
  rmc-rmc: Keren sa pro lačho the pro smirom andre oda foros, andre savo tumen bičhaďom
    andro zajaťje. Modľinen tumen vaš leske ko RAJ, bo te leske ela mištes, ela mištes
    the tumenge.“
  pes-OPV: و سلامتی آن شهر را که شما را به آن به اسیری فرستاده‌ام بطلبید و برایش نزد
    خداوند مسالت نمایید زیرا که در سلامتی آن شما را سلامتی خواهد بود.
  ron-1924: Урмэриць бинеле четэций ын каре в-ам дус ын робие ши ругаци-вэ Домнулуй
    пентру еа, пентру кэ феричиря воастрэ атырнэ де феричиря ей!’
  ben-OBCV: সেই সঙ্গে ওই নগরের শান্তি ও সমৃদ্ধির অন্বেষণ করো, যেখানে আমি তোমাদের নির্বাসিত
    করেছি। সদাপ্রভুর কাছে সেই নগরের জন্য প্রার্থনা করো, কারণ সেই নগরের সমৃদ্ধি হলে
    তোমরাও সমৃদ্ধ হবে।”
  som-som: Oo waxaad nabad u doondoontaan magaaladii aan idinka yeelay in laydiin
    kaxaysto idinkoo maxaabiis ah, oo iyada Rabbiga u barya, waayo, idinku nabaddeeda
    ayaad nabad ku heli doontaan.
  lat-VUC: Et quærite pacem civitatis ad quam transmigrare vos feci, et orate pro
    ea ad Dominum, quia in pace illius erit pax vobis.
  eng-ASVBT: And seek the peace of the city whither I have caused you to be carried
    away captive, and pray unto Jehovah for it; for in the peace thereof shall ye
    have peace.
  ita-1885: 'E procacciate la pace della città, dove io vi ho fatti andare in cattività;
    e pregate il Signore per essa: perciocchè nella pace di essa voi avrete pace.'
  eng-LXXUP: How shall it be quiet, whereas the Lord has given it a commission against
    Ashkelon, and against the regions on the seacoast, to awake against the remaining
    countries!
  eng-ULB: Seek the peace of the city where I have caused you to be exiled, and intercede
    with me on its behalf since there will be peace for you if it is at peace.'
  spa-VBL: Ayudad a hacer más próspera la ciudad a la que os he desterrado. Ruega
    al Señor por ella, ya que, según prospere, tú también lo harás.
  fra-_FOB: Cherchez la paix de la ville où je vous ai transportés, et priez l'Éternel
    pour elle; car dans sa paix vous aurez la paix.
  mal-mal: ഞാൻ നിങ്ങളെ പ്രവാസികളായി കൊണ്ടുപോകുമാറാക്കിയ പട്ടണത്തിന്റെ നന്മ അന്വേഷിച്ച്
    അതിനുവേണ്ടി യഹോവയോടു പ്രാർത്ഥിക്കുവിൻ; അതിന് നന്മ ഉണ്ടെങ്കിൽ നിങ്ങൾക്കും നന്മ
    ഉണ്ടാകും.
  urd-GVR: Us shahr kī salāmatī ke tālib raho jis meṅ maiṅ tumheṅ jilāwatan karke
    le gayā hūṅ. Rab se us ke lie duā karo! Kyoṅki tumhārī salāmatī usī kī salāmatī
    par munhasir hai.’
  suz-BL: गो इन कली ग्‍याइश्‍शा लाइक्‍पाइश्‍शो सहर कली रिम्‍शो मिम्‍तीन। मिनु मेको
    आ पर्बम परमप्रभु यावे कली पुनीन। मारदे हना मेको कली रिम्‍शो दुम्‍चा इन कली यो
    रिम्‍शो दुम्‍चा बाक्‍ब” देंशो बाक्‍त।
  eng-NOY: And seek ye the peace of the city whither I have caused you to be carried
    away captive, and pray for it to Jehovah, for in its peace shall be your peace.
  ita-1927: Cercate il bene della città dove io vi ho fatti menare in cattività, e
    pregate l’Eterno per essa; poiché dal bene d’essa dipende il vostro bene.
  ckb-ckb: کار بکەن بۆ ئاشتی و گەشەسەندنی ئەو شارەی ئێوەم بۆ ئەوێ ڕاپێچ کردووە؛ نوێژ
    بکەن بۆ یەزدان لە پێناوی، چونکە بە گەشەسەندنی ئەو ئێوەش گەشە دەکەن.»
  eng-BBE: 'And be working for the peace of the land to which I have had you taken
    away prisoners, and make prayer to the Lord for it: for in its peace you will
    have peace.'
  kan-OKCV: ನಾನು ನಿಮ್ಮನ್ನು ಸೆರೆಯಾಗಿ ಒಯ್ದ ಪಟ್ಟಣದ ಸಮಾಧಾನ ಮತ್ತು ಸಮೃದ್ಧಿಯನ್ನು ಹುಡುಕಿರಿ.
    ಅದಕ್ಕೋಸ್ಕರ ಯೆಹೋವ ದೇವರಿಗೆ ಪ್ರಾರ್ಥನೆಮಾಡಿರಿ. ಏಕೆಂದರೆ ಅದರ ಸಮಾಧಾನದಿಂದ ನಿಮಗೆ ಸಮಾಧಾನವಾಗುವುದು.”
  tam-2017: நான் உங்களைச் சிறைப்பட்டுப்போகச்செய்த பட்டணத்தின் சமாதானத்தைத் தேடி, அதற்காகக்
    யெகோவாவிடம் விண்ணப்பம்செய்யுங்கள்; அதற்குச் சமாதானம் இருக்கும்போது உங்களுக்கும்
    சமாதானமிருக்கும்.
  spa-RV-1909: Y procurad la paz de la ciudad á la cual os hice traspasar, y rogad
    por ella á Jehová; porque en su paz tendréis vosotros paz.
  ron-BTF: Și căutați pacea cetății în care v-am făcut să fiți duși captivi și rugați-vă
    DOMNULUI pentru ea, pentru că în pacea ei veți avea pace.
  eng-WEBP: Seek the peace of the city where I have caused you to be carried away
    captive, and pray to the LORD for it; for in its peace you will have peace.”
  eng-FBV: Help make the city where I've exiled you more prosperous. Pray to the Lord
    for it, since as it prospers, so will you.
  nld-1939: Werkt voor de welvaart der stad, waarheen Ik u heb verbannen, en bidt
    Jahweh voor haar; want van haar welvaart hangt de uwe af.
  nch-BL: Xitequitica para panquisas huan quipiyas tasehuilisti nopa tali Babilonia.
    Ximotatajtica por ya, pampa sinta tali Babilonia quipiyas tasehuilisti, huajca
    amojuanti nojquiya anquipiyase.”
  vie-1934: Hãy tìm sự bình an cho thành mà ta đã khiến các ngươi bị đày đến làm phu
    tù, hãy vì nó cầu nguyện Đức Giê-hô-va; vì sự bình an các ngươi nhờ sự bình an
    của nó.
  hin-CV: जिस नगर में मैंने तुम्हें बंदी बनाकर रखा है, तुम उस नगर के हित का यत्न करते
    रहना. उसकी ओर से तुम याहवेह से बिनती भी करते रहना, क्योंकि उस नगर की समृद्धि में
    ही तुम्हारा हित निहित होगा.”
  spa-BES: Y procuren el bienestar de la tierra a la que los he llevado prisioneros,
    y oren al Señor por ella, porque en su paz tendrán paz.
  tdx-tdx: Ampanintsiño i rova nampaneseko anahareo an-drohiy vaho mihalalia am’ Iehovà
    ho aze; amy te i fierañeraña’ey ty hierañeraña’ areo.
  tha-KJV: แต่​จงส่งเสริมสันติภาพของเมือง ซึ่งเราได้กวาดเจ้าให้ไปเป็นเชลยอยู่​นั้น
    และจงอธิษฐานต่อพระเยโฮวาห์เผื่อเมืองนั้น เพราะว่าเจ้าทั้งหลายจะพบสันติภาพของเจ้าในสันติภาพของเมืองนั้น
  por-BR-2018: E buscai a paz da cidade para onde eu vos levei, e orai por ela ao
    SENHOR; porque na paz dela vós tereis paz.
  deu-ELO: Und suchet den Frieden der Stadt, wohin ich euch weggeführt habe, und betet
    für sie zu Jehova; denn in ihrem Frieden werdet ihr Frieden haben.
  eng-WYC-2018: And seek ye [the] peace of the cities, to which I made you to pass
    over; and pray ye the Lord for it, for in the peace thereof shall be peace to
    you. (And seek ye the peace of any city, to which I made you to be carried away
    captive; yea, pray ye to the Lord for it, for in its peace shall be peace for
    you.)
  epo-epo: Zorgu pri la bonstato de tiu urbo, kien Mi transloĝigis vin, kaj preĝu
    por ĝi al la Eternulo; ĉar ĉe ĝia bonstato vi ankaŭ havos bonstaton.
  uig-PIN: Mǝn silǝrni sürgüngǝ ǝwǝtkǝn xǝⱨǝrning tinq-awatliⱪini izdǝnglar, uning
    üqün Pǝrwǝrdigarƣa dua ⱪilinglar; qünki uning tinq-awatliⱪi bolsa, silǝrmu tinq-awat
    bolisilǝr.
  beo-beo: 'Na da dili Ba:bilone moilai bai bagadega udigili hawa: hamoma:ne, logo
    fodoi. Amaiba:le, amo moilai bai bagade fidima:ne, dilia hawa: hamoma. Amo moilai
    bai bagade fi ilia da hahawane bagade gaguiwane dialoma:ne, Nama sia:ne gadoma.
    Bai ilia da bagade gaguiwane ba:sea, dilia amola da bagade gaguiwane ba:mu.'
  tpi-OTNT: Mi bin bringim yupela i go long dispela ples nau yupela i stap long en.
    Olsem na yupela i mas wok long helpim dispela ples i stap gut. Na yupela i mas
    prea long mi Bikpela, bai mi ken mekim gut long dispela ples. Long wanem, sapos
    dispela ples i stap gut, orait yupela tu bai i stap gut.
  hau-SA: Haka kuma, ku nemi zaman salama da cin gaba a birnin da aka kai ku zaman
    bauta. Ku yi addu’a ga Ubangiji saboda birnin, domin in ya ci gaba, ku ma za ku
    ci gaba.”
  uig-LAT: Men silerni sürgün’ge ewetken sheherning tinch-awatliqini izdenglar, uning
    üchün Perwerdigargha dua qilinglar; chünki uning tinch-awatliqi bolsa, silermu
    tinch-awat bolisiler.
  nde-nde: Funani ukuthula lokuphumelela kwedolobho engilise ekuthunjweni kulo. Likhulekeleni
    kuThixo, ngoba nxa liphumelela lani lizaphumelela.”
  ton-ton: 'Pea kumi ke melino ʻae kolo ʻaia kuo u puleʻi ke fetuku fakapōpula ʻakimoutolu
    ki ai, pea hūfia ia kia Sihova: he te mou maʻu ʻae fiemālie ʻi hono melino.'
  ces-1613: A hledejte pokoje města toho, do kteréhož jsem zastěhoval vás, a modlívejte
    se za ně Hospodinu; nebo v pokoji jeho budete míti pokoj.
  eng-WMB: Seek the peace of the city where I have caused you to be carried away captive,
    and pray to the LORD for it; for in its peace you will have peace.”
  tam-TCV: நான் உங்களை நாடுகடத்தி அனுப்பிய பட்டணத்தின் சமாதானத்தையும், செழிப்பையும்
