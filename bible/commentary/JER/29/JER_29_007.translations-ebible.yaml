    lon. Oupwe iotek ngeniei fän iter, pun are epwe wor feiöchür, ämi oupwe pwal feiöch.
  rop-rop: Blanga detlot taun weya aibin jandim yumob blanga jidan prisana yumob garra
    wek brabli adbala en meigim detlot taun jidan gudwei. Yumob garra prei langa mi
    blanga olabat, dumaji if olabat jidan gudbalawei, wal yumob garra jidan gudbalawei
    du.
  ukr-1871: Дбайте про добро того міста, куди я вас позасилав, і молїтесь за його
    Господеві, бо його гаразд — і ваш гаразд.
  deu-1951: Suchet auch den Frieden der Stadt, dahin ich euch habe gefangen führen
    lassen; denn in ihrem Frieden werdet auch ihr Frieden haben!
  eng-JPS: And seek the peace of the city whither I have caused you to be carried
    away captive, and pray unto the LORD for it; for in the peace thereof shall ye
    have peace.
  srp-1865: I tražite dobro gradu, u koji vas preselih, i molite se za nj Gospodu,
    jer u dobru njegovu biæe vama dobro.
  lug-lug: Era munoonye emirembe n’okukulaakulana kw’ekibuga gye mbatutte mu buwaŋŋanguse.
    Musabenga Mukama, ekibuga mukisabire kubanga bwe kikulaakulana nammwe mujja kukulaakulana.”
  heb-heb: ודרשו את שלום העיר אשר הגליתי אתכם שמה והתפללו בעדה אל יהוה כי בשלומה יהיה
    לכם שלום׃
  ben-IRV: সেই শহরে শান্তির খোঁজ কর যেখানে আমার কারণে তোমরা নির্বাসিত হয়েছ এবং আমার
    পক্ষে মধ্যস্থতা কর, কারণ যদি সেই শহর শান্তিতে থাকে তবে তোমরাও শান্তিতে থাকবে।
  pan-pan: ਅਤੇ ਉਸ ਸ਼ਹਿਰ ਲਈ ਸ਼ਾਂਤੀ ਭਾਲੋ ਜਿੱਥੇ ਮੈਂ ਤੁਹਾਨੂੰ ਗ਼ੁਲਾਮ ਕਰ ਕੇ ਭੇਜਿਆ ਹੈ ਅਤੇ
    ਉਸ ਦੇ ਕਾਰਨ ਯਹੋਵਾਹ ਅੱਗੇ ਪ੍ਰਾਰਥਨਾ ਕਰੋ ਕਿਉਂ ਜੋ ਉਸ ਦੀ ਸ਼ਾਂਤੀ ਵਿੱਚ ਤੁਹਾਡੀ ਸ਼ਾਂਤੀ ਹੈ
  mya-JVB: ငါသည် သင် တို့ကို သိမ်း သွားစေသော မြို့ သည်လည်း ၊ ငြိမ်သက် ခြင်းရှိမည်အကြောင်းကို
    ပြုစု ၍၊ ထို မြို့အဘို့ အလိုငှာ၊ ထာဝရဘုရား အား မေတ္တာ ပို့ကြလော့။ ထိုမြို့ ၏ငြိမ်သက်
    ခြင်းအားဖြင့် ၊ သင် တို့သည်လည်း ငြိမ်သက် ခြင်းရှိ ကြလိမ့်မည်။
  tbg-tbg: Te tentavano navutaaka qaqi kauramanta vika ni rumpa vare vuru ne vate
    varia vatukaraqi kaarara ti, ne mini vaiha vi vatukaraqi variaka koqemake kahaqama
    nimitaimanta vika koqemake variqi vuate. Ne ti Nora Kotika haaraiqe te vika koqema
    nimitaari vika koqemake variate. Vi vatukaraqi variaka koqemake vaimanta nevata
    koqemake variqi vivarave.
  hmo-hmo: “Unai hanua, lau ese umui lau siaia lao, hesiai gaukara do umui karaia
    totona hanua, ena namo do umui tahua, bona Lohiabada dekenai do umui guriguri,
    unai hanua taudia dainai. Badina be bema idia ese namo idia davaria neganai, umui
    danu ese namo do umui davaria.
  urd-urd: और उस शहर की ख़ैर मनाओ, जिसमें मैंने तुम को ग़ुलाम करवा कर भेजा है, और
    उसके लिए ख़ुदावन्द से दुआ करो; क्यूँकि उसकी सलामती में तुम्हारी सलामती होगी।
  rus-SYN: и заботьтесь о благосостоянии города, в который Я переселил вас, и молитесь
    за него Господу; ибо при благосостоянии его и вам будет мир.
  bqc-SIM: À wɛ̃́lɛ pↄ́ má tò á kú a guu maa wɛɛlɛ. Àli wabikɛa wɛ̃́lɛpi yã́
    musu, asa tó wɛ̃́lɛpi maa, ↄ̃ á kua aↄ na.
  tcz-CHONGTHU: Chule nasoh channau khopi’a din, chamna leh khantouna aumna ding in,
    na tong uvin lang hatah in pang uvin. Hiche khopi thalheng in taovun, chutileh
    amaho phattouna-a chu nanghon jong phatna nakimu diu ahi.
  mar-mar: मी ज्या नगरांत तुम्हास बंदिवान करून न्यायला लावले त्याच्या शांतीसाठी झटा
    आणि त्यांच्यावतीने माझ्याबरोबर मध्यस्थी करा. कारण त्यांच्या शांतीत तुमची शांती
    आहे.”
  qub-qub: Gamcuna aruy chayachishushayqui siudächo jauca goyay cananpaj. Nogatapis
    mañacamay chay siudäpaj. Tiyashayqui siudächo alli goyay captenga gamcunapis allimi
    goyanquipaj.
  bqp-bqp: I kɑsuo nge mɛ tem mɛ, mu koo kɑ kuurɑ mi Yinni Gusunɔ u derɑ i yoru dimɔ.
    Kpɑ i nùn kɑnɑ tem mɛn sɔ̃, domi mù n kuurɑ, bɛɛn tii i ko i kuurɑwɑ.
  hat-hat: Travay pou fè peyi kote Seyè a fè yo depòte nou an wè zafè l' mache byen.
    Lapriyè Seyè a pou yo. Paske, si sa bon pou yo la bon pou nou tou.
  eng-BSB: Seek the prosperity of the city to which I have sent you as exiles. Pray
    to the LORD on its behalf, for if it prospers, you too will prosper.”
  eng-WEBPB: Seek the peace of the city where I have caused you to be carried away
    captive, and pray to the LORD for it; for in its peace you will have peace.”
  kbq-kbq: Hagi Nagrama tamavre atrogeta kinama ome huta mani'naza kumamo'ma knare
    huno mesiema hanuta, tamagra mago'a kanku haketa ana kumara aza nehuta, Ra Anumzamo'narega
    nunamuna hiho. Na'ankure ana kumamo'ma knare'ma huno mesigeta, tamagranena knare
    huta fru huta manigahaze.
  nhe-BL: Xitequitica para panquisas huan quipiyas tlasehuilistli nopa tlali Babilonia.
    Ximomaijtoca ipampa ya, pampa intla tlali Babilonia quipiyas tlasehuilistli, huajca
    imojuanti nojquiya inquipiyase.”
  gub-BL: Apomono kar amo tawhu pe ipyhyk pyrer romo ihe. Pema'ereko katu a'e pe nehe.
    Peze'eg ihewe nehe, ikatu ma'e a'e tawhu pe heremiapo ràm henoz pà ihewe nehe.
    Aze ikatu nehe, pekatu putar nehe no.
  eng-DRA: 'And seek the peace of the city, to which I have caused you to be carried
    away captives; and pray to the Lord for it: for in the peace thereof shall be
    your peace.'
