verse: JER.029.011
translations:
  mal-C: കാരണം നിങ്ങളെക്കുറിച്ചുള്ള എന്റെ പദ്ധതികൾ എനിക്കറിയാം, നിങ്ങൾക്കു തിന്മയ്ക്കായിട്ടല്ല,
    മറിച്ച് നിങ്ങൾക്കൊരു ഭാവിയും ഒരു പ്രത്യാശയും നൽകാൻ തക്കവണ്ണം നന്മയ്ക്കായിട്ടുള്ള
    ലക്ഷ്യങ്ങളാണ് അവ,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Denn ich bin mir wohl bewußt der Gedanken, die ich gegen euch hege - ist
    der Spruch Jahwes -, Gedanken zum Heil und nicht zum Unheil, euch eine hoffnungsreiche
    Zukunft zu gewähren!
  lin-lin: Pamba te nayebi malamu mabongisi oyo nasalaki mpo na bino, » elobi Yawe,
    « mabongisi ya kosalela bino bolamu, kasi ya konyokola bino te, mabongisi mpo
    na kopesa bino elikya mpe bomoi malamu.
  eng-LSV: For I have known the thoughts that I am thinking toward you—a declaration
    of YHWH; thoughts of peace, and not of evil, to give posterity and hope to you.
  eng-GNV: For I knowe the thoughtes, that I haue thought towards you, saith the Lord,
    euen the thoughtes of peace, and not of trouble, to giue you an ende, and your
    hope.
  eng-WEBSTER: For I know the thoughts that I think towards you, saith the LORD, thoughts
    of peace, and not of evil, to give you an expected end.
  nhw-BL: Pampa na nijmati cuali nopa tlamantli catli nijsencajtoc para amojuanti,”
    quiijtohua TOTECO. “Nijsencajtoc catli cuali huan amo catli fiero, para nochi
    quisas cuali para amojuanti teipa huan para anquiselise catli anquichiyaj.
  swh-ONEN: Kwa maana ninajua mipango niliyo nayo kwa ajili yenu,” asema Bwana, “ni
    mipango ya kuwafanikisha na wala si ya kuwadhuru, ni mipango ya kuwapa tumaini
    katika siku zijazo.
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, u yɛ̃ himbɑ ye u yii bɛɛn sɔ̃. Himbɑ ɡeɑ, n ǹ
    mɔ himbɑ kɔ̃sɑ. U koo de ye i yĩiyɔ yu bɛɛ koorɑ siɑ.
  eng-KJVCPB: For I know the thoughts that I think towards you, saith the Lord, thoughts
    of peace, and not of evil, to give you an expected end.
  cpy-cpy: 'Ikantzi eejatzi Tajorentsi: ‘Tema niyotzi naaka nokenkishiryaa jempe nokantemi
    pijeeka-yitan-teeyaari kameetha, eero pashironkaa-waetanta, aritaki pinintahaeyaa
    paata.'
  luo-luo: Nimar Jehova Nyasaye wacho niya, “Angʼeyo chenro ma an-go kodu. Chenro
    mar dhi maber to ok mar hinyou, chenro mar miyou geno kod ngima mabiro.
  meu-meu: Iehova na e tomu, Badina be egu lalo-hata ḡaudia emui ai na dibagu, ihanamomui
    ḡaudia, dia ihadikamui ḡaudia, nega vaira ḡaudia bona helaro ḡaudia.
  npi-ULB: किनकि तिमीहरूका निम्ति मैले बनाएका योजनाहरू म जान्दछु, यो परमप्रभुको घोषणा
    हो, तिमीहरूलाई एउटा भविष्य र आशा दिनलाई ती शान्तिका योजनाहरू हुन्, विपत्तिका होइनन्
    ।
  yor-yor: Nítorí mo mọ èrò tí mo rò sí yín,” ni Olúwa wí, “àní èrò àlàáfíà, kì í
    sì ṣe fún ibi, èrò láti fún un yín ní ìgbà ìkẹyìn àti ìrètí ọjọ́ iwájú.
  pes-OPCB: خواست و ارادهٔ من، سعادتمندی شماست و نه بدبختی‌تان، و کسی به‌جز من از
    آن آگاه نیست. من می‌خواهم به شما امید و آیندهٔ خوبی ببخشم.
  tgl-ULB: Sapagkat ako mismo ang nakakaalam ng mga plano na mayroon ako para sa inyo,
    mga plano para sa kapayapaan at hindi para sa sakuna, upang bigyan kayo ng isang
    kinabukasan at pag-asa. Ito ang pahayag ni Yahweh.
  hui-hui: Tíore biamogo bulenego Anduane Homogo i̱nime ogoale buleda lalu manda bu
    ko. Tíore mo ko holene hame nale howa mo bayale holene manda bu kogoni. I̱na tí
    mo bayale hole larogoni mitangi bialu horo ogoni tagira ibilo malia ho halimu.
  mya-mya: သင်​တို့​အ​တွက်​ငါ​ပြု​လုပ်​ထား​သည့်​အ​ကြံ အ​စည်​များ​ကို​ငါ​သာ​လျှင်​သိ​၏။
    ထို​အ​ကြံ အ​စည်​တို့​သည်​သင်​တို့​ကောင်း​စား​မှု၊ သင်​တို့ စောင့်​မျှော်​နေ​သည့်​အ​နာ​ဂတ်​ကို​ထုတ်​ဖော်​ပေး
    မှု​နှင့်​ဆိုင်​သော​အ​ကြံ​အ​စည်​များ​ဖြစ်​ပေ သည်။ သင်​တို့​အား​ဘေး​အန္တ​ရာယ်​ရောက်​စေ
    မည့်​အ​ကြံ​အ​စည်​များ​မ​ဟုတ်။-
  bod-N: ངས་ཁྱོད་རྣམས་ལ་བཅངས་པའི་བསམ་པ་ནི་ཁྱོད་ཚོར་ཞི་བདེ་འཐོབ་པ་ལས་ཆག་སྒོ་འབྱུང་བ་མིན་པ་ངས་རྟོགས་ཡོད།
    མ་འོངས་པ་ན་ཁྱོད་རྣམས་ལ་འོད་སྟོང་འབར་བའི་མདུན་ལམ་དང་རེ་བ་ཡོད་པར་བྱའོ་ཞེས་གསུངས་ཏེ།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །
  sna-sna: Nokuti ndinoziva urongwa hwandinahwo pamusoro penyu,” ndizvo zvinotaura
    Jehovha, “urongwa hwokuti mubudirire, kwete kukuitirai zvakaipa, urongwa hunokupai
    tariro neramangwana rakanaka.
  spa-BLM: Porque yo sé los pensamientos que tengo para ti — dice el Señor —, pensamientos
    de paz y no de mal, para darte esperanza y futuro.
  cac-cac: A in val Jehová in svala', vojtac tas nab'il vuj d'a e patic. A tas nab'il
    chi' vuuj, man̈ yujoc eyab'an syaelal, palta yuj e vach'iloc yic vach' ay tas
    tzeyac'och yipoc e c'ol d'a b'aq'uin̈.
  swh-ULB: Kwa maana mimi mwenyewe naijua mipangao niliyonayo kwa ajili yenu—hili
    ni tangazo la Yahwe—mipango kwa ajili ya amani na siyo kwa ajili ya mabaya, ili
    kuwapa ninyi tumaini na siku zenu za mwisho.
  bel-bel: Бо толькі Я ведаю намеры, якія маю пра вас, кажа Гасподзь, намеры на дабро,
    а не на ліха, каб даць вам будучыню і надзею.
  deu-ELBBK: Denn ich weiß ja die Gedanken, die ich über euch denke, spricht der HERR,
    Gedanken des Friedens und nicht zum Unglück, um euch Ausgang und Hoffnung zu gewähren.
  mbb-OT: Netuenan ku ke ebmenmenuwen ku te edtuman is pelanu ku para keniyu, pelanu
    te kebpeuswag keniyu ne kenà kedrasey, pelanu te kebeǥey keniyu te perateng he
    zuen meupiya ziyà te egkeumahan niw he timpu.
  mal-2015: നിങ്ങൾ പ്രത്യാശിക്കുന്ന ശുഭഭാവി വരുവാൻ തക്കവണ്ണം ഞാൻ നിങ്ങളെക്കുറിച്ചു
    നിരൂപിക്കുന്ന നിരൂപണങ്ങൾ ഇന്നവ എന്നു ഞാൻ അറിയുന്നു; അവ തിന്മെക്കല്ല നന്മെക്കത്രേയുള്ള
    നിരൂപണങ്ങൾ എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Bo me džanav, save plani man hin tumenca,“ phenel o RAJ, „mire plani tumenca
    hine lačhe a nane nalačhe. Kamav tumen te del e lačhi buducnosť the e naďej.
  pes-OPV: 'زیرا خداوند می‌گوید: فکرهایی را که برای شما دارم می‌دانم که فکرهای سلامتی
    می‌باشد ونه بدی تا شما را در آخرت امید بخشم.'
  ron-1924: Кэч Еу штиу гындуриле пе каре ле ам ку привире ла вой’, зиче Домнул, ‘гындурь
    де паче, ши ну де ненорочире, ка сэ вэ дау ун виитор ши о нэдежде.
  ben-OBCV: কারণ তোমাদের জন্য কৃত পরিকল্পনার কথা আমি জানি,” সদাপ্রভু এই কথা বলেন।
    “তা হল তোমাদের সমৃদ্ধির পরিকল্পনা, তোমাদের ক্ষতি করার নয়, তোমাদের এক আশা ও ভবিষ্যৎ
    মঙ্গলদানের পরিকল্পনা।
  som-som: Waayo, Rabbigu wuxuu leeyahay, Anigu waan garanayaa fikirrada aan idiinku
    fikiro, waana fikirro nabadeed, oo ma aha kuwa masiibeed, si aan ugudambaystiinna
    rajo idiin siiyo.
  lat-VUC: Ego enim scio cogitationes quas ego cogito super vos, ait Dominus, cogitationes
    pacis et non afflictionis, ut dem vobis finem et patientiam.
  eng-ASVBT: For I know the thoughts that I think toward you, saith Jehovah, thoughts
    of peace, and not of evil, to give you hope in your latter end.
  ita-1885: Perciocchè io so i pensieri che io penso intorno a voi, dice il Signore;
    che son pensieri di pace, e non a male, per darvi uscita e speranza.
  eng-ULB: For I myself know the plans that I have for you—this is Yahweh's declaration—plans
    for peace and not for disaster, to give you a future and a hope.
  spa-VBL: Yo sé lo que pienso hacer por ustedes, declara el Señor. Planeo cosas buenas
    para ti y no malas. Voy a darte un futuro y una esperanza.
  fra-_FOB: Car je sais les pensées que je forme pour vous, dit l'Éternel, pensées
    de paix et non d'adversité, pour vous donner un avenir et une espérance.
  mal-mal: നിങ്ങൾ പ്രത്യാശിക്കുന്ന ശുഭഭാവി വരുവാൻ തക്കവണ്ണം എനിക്ക് നിങ്ങളെക്കുറിച്ചുള്ള
    നിരൂപണങ്ങൾ എന്തെല്ലാമെന്ന് ഞാൻ അറിയുന്നു; അവ തിന്മയ്ക്കല്ല, നന്മയ്ക്കുള്ളവയത്രേ
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  lit-lit: Nes aš žinau mintis, kurias galvoju apie jus, – sako VIEŠPATS, – gerovės,
    o ne nelaimės, mintis, kad jums duočiau baigtį, kurios viliatės.
  urd-GVR: Kyoṅki Rab farmātā hai, ‘Maiṅ un mansūboṅ se ḳhūb wāqif hūṅ jo maiṅ ne
    tumhāre lie bāndhe haiṅ. Yih mansūbe tumheṅ nuqsān nahīṅ pahuṅchāeṅge balki tumhārī
    salāmatī kā bāis hoṅge, tumheṅ ummīd dilā kar ek achchhā mustaqbil farāham kareṅge.
  suz-BL: मारदे हना गो इन पर्बम शुश मिम्‍शो बाक्‍नुङ। गो मेको मिम्‍शो तुइक्‍नुङ। आं
    मिम्‍शो इन कली रिम्‍शो दुम्‍चा कली बाक्‍ब। मरिम्‍शो दुम्‍पाइक्‍चा कली ममाइ।
  eng-NOY: For I know the designs which I have in mind concerning you, designs of
    good and not of evil, to give you a happy end, and fulfill your hopes.
  ita-1927: 'Poiché io so i pensieri che medito per voi, dice l’Eterno: pensieri di
    pace e non di male, per darvi un avvenire e una speranza.'
  ckb-ckb: خۆم ئەو پلانە دەزانم کە بۆ ئێوەم داڕشتووە، پلان بۆ ئاشتی و گەشەسەندنی ئێوە
    نەک بۆ زیانتان، بۆ ئەوەی دواڕۆژ و هیواتان بدەمێ.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: For I am conscious of my thoughts about you, says the Lord, thoughts of
    peace and not of evil, to give you hope at the end.
  kan-OKCV: ನಾನು ನಿಮ್ಮನ್ನು ಕುರಿತು ಮಾಡುವ ಯೋಜನೆಗಳನ್ನು ಬಲ್ಲೆನು. ಅವು ಕೇಡಿಗಲ್ಲ, ಹಿತಕ್ಕಾಗಿರುವ
    ಯೋಜನೆಗಳು. ನಿಮಗೆ ಭವಿಷ್ಯವನ್ನೂ, ನಿರೀಕ್ಷೆಯನ್ನೂ ಕೊಡುವುದಕ್ಕಿವೆ.
  tam-2017: நீங்கள் எதிர்பார்த்திருக்கும் முடிவை உங்களுக்குக் கொடுப்பதற்காக நான் உங்கள்பேரில்
    நினைத்திருக்கிற நினைவுகளை அறிவேன் என்று யெகோவா சொல்லுகிறார்; அவைகள் தீமைக்கல்ல,
    சமாதானத்திற்கு உகந்த நினைவுகளே.
  spa-RV-1909: Porque yo sé los pensamientos que tengo acerca de vosotros, dice Jehová,
    pensamientos de paz, y no de mal, para daros el fin que esperáis.
  ron-BTF: Pentru că eu cunosc gândurile pe care le gândesc față de voi, spune DOMNUL,
    gânduri de pace și nu de răutate, pentru a vă da un sfârșit așteptat.
  eng-WEBP: For I know the thoughts that I think toward you,” says the LORD, “thoughts
    of peace, and not of evil, to give you hope and a future.
  eng-FBV: I know what I intend to do for you, declares the Lord. I plan good things
    for you and not bad. I'm going to give you a future and a hope.
  nld-1939: Ik ken toch zelf wel de plannen, die Ik over u heb gemaakt, is de godsspraak
    van Jahweh! Het zijn plannen van heil en niet van rampen; plannen, om u een hoopvolle
    toekomst te schenken.
  nch-BL: Pampa na nijmati cuali nopa tamanti cati nijsencajtoc para amojuanti,” quiijtohua
    TOTECO. “Nijsencajtoc cati cuali huan amo aqui fiero, para nochi quisas cuali
    para amojuanti teipa huan para anquiselise cati anquichiyaj.
  vie-1934: 'Đức Giê-hô-va phán: Vì ta biết ý tưởng ta nghĩ đối cùng các ngươi, là
    ý tưởng bình an, không phải tai họa, để cho các ngươi được sự trông cậy trong
    lúc cuối cùng của mình.'
  hin-CV: इसलिये कि मेरे द्वारा तुम्हारे लिए योजित अभिप्राय स्पष्ट हैं,” यह याहवेह
    की वाणी है, “तुम्हें एक प्रत्याशित भविष्य प्रदान करने के निमित, मैंने समृद्धि
    की योजना का विन्यास किया है, संकट का नहीं.
  spa-BES: Porque soy consciente de mis pensamientos sobre ustedes, dice el Señor,
    pensamientos de paz y no de maldad, para darles esperanza y un futuro.
  tdx-tdx: Toe apotako ty fisafiriako ho anahareo, hoe t’Iehovà, fisafiriam-pierañerañañe
    fa tsy hankàñe, hanolo­rako fitamàn-tsoa naho fisalalàñe.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า เพราะเรารู้แผนงานที่เรามี​ไว้​สำหรับเจ้า เป็นแผนงานเพื่อสันติ​ภาพ
    ไม่ใช่​เพื่อความทุกข์​ยาก เพื่อจะให้อนาคตตามที่คาดหมายไว้​แก่​เจ้า
  por-BR-2018: Porque eu sei os pensamentos que penso quanto a vós, diz o SENHOR,
    pensamentos de paz, e não de mal, para vos dar um futuro com esperança.
  deu-ELO: Denn ich weiß ja die Gedanken, die ich über euch denke, spricht Jehova,
    Gedanken des Friedens und nicht zum Unglück, um euch Ausgang und Hoffnung zu gewähren.
  eng-WYC-2018: For I know the thoughts which I think on you, saith the Lord, the
    thoughts of peace, and not of torment, that I give to you an end and patience.
    (For I know the thoughts which I think about you, saith the Lord, the thoughts
    of peace, and not of torment, so that I shall give you a good ending.)
  epo-epo: Ĉar Mi scias la intencojn, kiujn Mi havas koncerne vin, diras la Eternulo,
    intencojn al bono kaj ne al malbono, por doni al vi estontecon kaj esperon.
  uig-PIN: Qünki Ɵzümning silǝr toƣruluⱪ pilanlirimni, apǝt elip kelidiƣan ǝmǝs, tinq-awatliⱪ
    elip kelidiƣan, ahirda silǝrgǝ ümidwar kelǝqǝkni ata ⱪilidiƣan pilanlirimni obdan
    bilimǝn, — dǝydu Pǝrwǝrdigar.
  beo-beo: Na fawane da Na dilima imunu ilegei dawa:. Amo ilegei da dilima wadela:su
    hame be hahawane hou fawane imunu. Amo ilegei da dilima hobea misunu hou, hahawane
    esaloma:beyale bagade hou amo dilia hanai liligi, amo dilima iasimu.
  tpi-OTNT: Mi Bikpela, mi tingim pinis ol samting mi laik mekim bilong helpim yupela.
    Mi laik mekim gut long yupela. Mi no laik mekim nogut long yupela. Yupela i ken
    tingim ol dispela samting mi laik mekim, na yupela i ken wetim dispela taim i
    kamap.
  hau-SA: Gama na san shirye-shiryen da na yi muku,” in ji Ubangiji, “shirye-shiryen
    cin gaba ba na cutarwa ba, shirye-shiryen ba ku sa zuciya da kuma na nan gaba.
  uig-LAT: Chünki Özümning siler toghruluq pilanlirimni, apet élip kélidighan emes,
    tinch-awatliq élip kélidighan, axirda silerge ümidwar kélechekni ata qilidighan
    pilanlirimni obdan bilimen, — deydu Perwerdigar.
