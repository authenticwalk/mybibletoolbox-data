    nyinanytjaku. Yilta ngayulu tjanampa mayutju tiṉa nyinaku, tjana ngayuku walytja
    tjuṯalpi nyinaku. Paluru tjana uwankarra ngayuku wangkaku ninti nyinaku, mayutju
    tjuṯa, kutjupa tjuṯaṯarra. Wiya nintilpayi tjuṯangku tjananya rawangku yarrkara
    nintinmalpa. Paluru tjana kuya palyantjala ngayulu kuya tjanampa waṉiku. Ngayulu
    tjananya kaangkinytjingku yaṉṯayaṉṯanmalpa.”
  kik-kik: Nĩgũkorwo nĩnjũũĩ meciiria marĩa ndĩciiragia ũhoro-inĩ wanyu, o meciiria
    ma thayũ na ti ma kũmwĩka ũũru, meciiria ma kũmũhe kĩĩrĩgĩrĩro atĩ ũhoro wanyu
    nĩũkaagĩrĩra thuutha-inĩ,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Car moi, je connais les pensées que j’ai pour vous, — oracle de Yahweh, —
    pensées de paix, et non de malheur, afin de vous donner un avenir et de l’espérance.
  cek-AK: Nangcae atho zoksak han ih na ai, monghaih paek moe, oephaih hoi hmabang
    khosak hoihaih paek hanah, nangcae han sak atimhaih ka tawnh, tiah Angraeng mah
    thuih.
  cuk-cuk: 'Bab-Jehová soged: “An bemargi-ibmar-imakbied an nue wisid, ibu an imakbie.
    An bemarga bonigan-ukedgi binsasulid, bemar nueganbi-garmakdii-imakedgi an binsaed.
    Yoedse be yeer-itodii-gudigumalaga an binsaed.'
  uig-CYR: Чүнки Өзүмниң силәр тоғрилиқ планлиримни, апәт елип келидиған әмәс, тинич-аватлиқ
    елип келидиған, ахирда силәргә үмүтвар келәчәкни ата қилидиған планлиримни убдан
    билимән, — дәйду Пәрвәрдигар.
  pma-pma: Anatin eli, inau, Iahova, namundem kati keih asa koa naling kati keke vakistal
    en kami. Naling kati keke kami miheles tahosien ka hervitei mahien. Anatin, tounah
    keil tetahos koa naling kati hemai hekistal en moulien onami, mihendem usili hetal
    min sien veni mikilea hemai hehi anatin.
  tel-2017: ఎందుకంటే, మీ కోసం నేను ఉద్దేశించిన ప్రణాళికలు నాకే తెలుసు,’ ఇది యెహోవా
    వాక్కు. ‘అవి మీకు ఒక భవిష్యత్తునూ, నిరీక్షణనూ కలిగించే సమాధానకరమైన ప్రణాళికలే.
    అవి హానికరమైనవి కావు.
  hat-BSA: Paske Mwen konnen plan ke M genyen pou nou yo,” deklare SENYÈ a, “plan
    pou bonè e pa pou malè, pou bay nou yon bon avni ak espwa.
  kos-kos: Nga mukena pa etu ma nga akoo nu suwos — akoo luk uh pa in oru tuh kowos
    in kapkapak, ac tia in kunauskowosla; ac in sot pacl wo ma kowos finsrak kac.
  hbo-WLC: כִּי֩ אָנֹכִ֨י יָדַ֜עְתִּי אֶת־הַמַּחֲשָׁבֹ֗ת אֲשֶׁ֧ר אָנֹכִ֛י חֹשֵׁ֥ב
    עֲלֵיכֶ֖ם נְאֻם־יְהוָ֑ה מַחְשְׁב֤וֹת שָׁלוֹם֙ וְלֹ֣א לְרָעָ֔ה לָתֵ֥ת לָכֶ֖ם אַחֲרִ֥ית
    וְתִקְוָֽה׃
  ibo-ibo: Nʼihi na mụ onwe m maara echiche niile m na-eche banyere unu,” ka Onyenwe
    anyị kwubiri, “echiche ime ka ihe gaara unu nke ọma, ọ bụkwaghị echiche ime unu
    ihe ọjọọ, echiche ime ka unu nwee ezi ọdịnihu, na olileanya kwesiri ntụkwasị obi.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ କହନ୍ତି, ତୁମ୍ଭମାନଙ୍କ ପକ୍ଷରେ ଆମ୍ଭେ ଯେସକଳ ସଂକଳ୍ପ କରିଅଛୁ, ତାହା
    ଆମ୍ଭେ ଜାଣୁ, ତୁମ୍ଭମାନଙ୍କର ଅନ୍ତିମ କାଳରେ ତୁମ୍ଭମାନଙ୍କୁ ଭରସା ଦେବା ନିମନ୍ତେ ସେସବୁ ଅମଙ୍ଗଳର
    ନୁହେଁ, ମଙ୍ଗଳର ସଂକଳ୍ପ ଅଟେ।
  chk-chk: Pun ngang üa silei mine üa ekieki ngenikemi. Üa ekieki feiöchümi, nge sap
    feiengauemi, pwe üpwe ngenikemi eu fansounöch me apilükülük.
  rop-rop: Oni mi na sabi ola plen ai garra dum blanga yumob. Detlot plen garra meigim
    yumob jidan brabli gudwei, nomo garram eni trabul. Detlot plen weya ai garra dum
    blanga yumob bambai garra hepin jis laik yumob wandim.
  ukr-1871: Бо тілько я самий знаю задуми мої про вас, говорить Господь, — задуми
    на добро, а не на лихо, щоб забезпечити вам будущину й надїю.
  deu-1951: Denn ich weiß, was für Gedanken ich über euch habe, spricht der HERR,
    Gedanken des Friedens und nicht des Leides, euch eine Zukunft und eine Hoffnung
    zu geben.
  eng-JPS: For I know the thoughts that I think toward you, saith the LORD, thoughts
    of peace, and not of evil, to give you a future and a hope.
  srp-1865: Jer ja znam misli koje mislim za vas, govori Gospod, misli dobre a ne
    zle, da vam dam pošljedak kakav èekate.
  lug-lug: Kubanga mmanyi enteekateeka ze nnina gye muli, enteekateeka ez’okubakulaakulanya
    so si okubakolako akabi, enteekateeka ez’okubawa essuubi era n’obulamu obw’omu
    maaso,” bw’ayogera Mukama.
  heb-heb: כי אנכי ידעתי את המחשבת אשר אנכי חשב עליכם נאם יהוה מחשבות שלום ולא לרעה
    לתת לכם אחרית ותקוה׃
  ben-IRV: তোমাদের জন্য আমার পরিকল্পনার কথা আমি নিজেই জানি এটি সদাপ্রভুর ঘোষণা তোমাদের
    শান্তির জন্য পরিকল্পনা, ক্ষতির জন্য নয়; যা তোমাদের একটি ভবিষ্যত ও আশা দেবে।
  pan-pan: ਮੈਂ ਤਾਂ ਆਪਣੀਆਂ ਸੋਚਾਂ ਨੂੰ ਜਿਹੜੀਆਂ ਤੁਹਾਡੇ ਬਾਰੇ ਸੋਚਦਾ ਹਾਂ, ਜਾਣਦਾ ਹਾਂ, ਯਹੋਵਾਹ
    ਦਾ ਵਾਕ ਹੈ, ਸ਼ਾਂਤੀ ਦੀਆਂ ਸੋਚਾਂ, ਬੁਰਿਆਈ ਦੀਆਂ ਨਹੀਂ ਭਈ ਮੈਂ ਤੁਹਾਨੂੰ ਛੇਕੜ ਨੂੰ ਆਸ ਦੁਆਵਾਂ
  mya-JVB: တဖန်မိန့် တော်မူ သည်ကား၊ ငါ သည် သင် တို့ကိုအကျိုးနည်း စေခြင်းငှာ ကြံစည်သော
    အကြံမဟုတ် ဘဲ၊ သင်တို့သည် မြော်လင့် သော အကျိုးကိုရ မည်အကြောင်း ၊ ငြိမ်ဝပ် စေခြင်းငှာသာ၊
    သင် တို့အဘို့ ကြံစည် သော အကြံ တို့ကို ငါ သိ ၏။
  tbg-tbg: Te Noravano Kotika niara iriha naantiara vara nimitaaina okarara kankomake
    irunarave. Naantiara te kia ni qoraiqama nimitaraiti, koqema nimitaari ne koqemake
    variqi vivarave. Te ni kahaqama nimitaari ne koqe entavano niqaa qovaraiqiainara
    vira veka variate.
  hmo-hmo: Lau Lohiabada ese egu palani umui totona lau diba. Lau ese umui do lau
    durua, vadaeni noho namo do umui davaria, dika ta lasi. Bona natuna momo do umui
    havaraia, emui bese hagoadaia totona.
  urd-urd: क्यूँकि मैं तुम्हारे हक़ में अपने ख़यालात को जानता हूँ, ख़ुदावन्द फ़रमाता
    है, या'नी सलामती के ख़यालात, बुराई के नहीं; ताकि मैं तुम को नेक अन्जाम की उम्मीद
    बख़्शूँ।
  rus-SYN: Ибо только Я знаю намерения, какие имею о вас, говорит Господь, намерения
    во благо, а не на зло, чтобы дать вам будущность и надежду.
  bqc-SIM: Asa má yã́ pↄ́ ma zɛò mà kɛɛ́ dↄ̃. Ma Dii mámɛ má ò. Aafia yã́ɛ,
    i kɛ yãpãsĩ no. Má á ká zia pↄ́ á wɛ́ dↄiwa.
  tcz-CHONGTHU: Ajeh chu nangho dinga kathilgon ho chu keiman kahenai, tin Pakaiyin
    aseiye. Hahsatna chulouva naphattouna dinguva kagon ahin, khonunga nakinep nau
    bulhit nading a kagon ahi.
  mar-mar: कारण परमेश्वर असे म्हणतो की, तुमच्याविषयी माझ्या मनात ज्या योजना आहेत त्या
    मी जाणतो; त्या योजना तुमच्या हिताच्या आहेत आणि अनिष्टासाठी नाहीत, त्या तुम्हास
    भविष्य व आशा देणाऱ्या आहेत.
  qub-qub: Nogaga maynami yarpaycä gamcuna imano canayquipäpis. Gamcuna alli goyänayquipämi
    yarpaycä, manami ushacächinäpächu. Chauraga mananami imaypis ninquipänachu ‹imatanataj
    shuyäshäpis› nir. Noga Tayta Diosmi chayno në.
  bqp-bqp: Yinni Gusunɔ u mɑɑ nɛɛ, u yɛ̃ himbɑ ye u yii bɛɛn sɔ̃. Himbɑ geɑ, n ǹ
    mɔ himbɑ kɔ̃sɑ. U koo de ye i yĩiyɔ yu bɛɛ koorɑ siɑ.
  hat-hat: Se mwen ki konnen sa m' gen nan tèt mwen pou nou. Se mwen menm Seyè a k'ap
    pale. Se byen nou mwen ta vle wè, pa malè nou. Mwen ta vle denmen nou jwenn sa
    n'ap tann lan.
  eng-BSB: For I know the plans I have for you, declares the LORD, plans to prosper
    you and not to harm you, to give you a future and a hope.
  eng-WEBPB: For I know the thoughts that I think towards you,” says the LORD, “thoughts
    of peace, and not of evil, to give you hope and a future.
  kbq-kbq: Na'ankure nazano Nagrama huramante'naku'ma hu'noa antahintahizana ko retro
    hunte'noe. E'ina antahi'zama retro'ma hu'noana, tamazeri haviza hu antahintahizana
    retro osu'noanki, henkama knare'ma huta nemanisageno muhama nehaza zamo'ma knare'ma
    hania antahintahi retro hu'noe, huno Ra Anumzamo'a hu'ne.
  nhe-BL: Pampa na nijmati cuali nopa tlamantli tlen nijsencajtoc para imojuanti”,
    quiijtohua TOTECO. “Nijsencajtoc tlen cuali huan ax tlen fiero, para nochi quisas
    cuali para imojuanti teipa huan para inquiselise tlen inquichiyaj.
  gub-BL: Xo ihe zo akwaw peme heremiapo ràm ihe. Peneko haw ikatuahy putar nehe.
    Narur kwaw iaiw haw peme nehe. Pepuner ikatu ma'e hàro haw rehe nehe. Ihe Tupàn
    Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: For I know the thoughts that I think towards you, saith the Lord, thoughts
    of peace, and not of affliction, to give you an end and patience.
