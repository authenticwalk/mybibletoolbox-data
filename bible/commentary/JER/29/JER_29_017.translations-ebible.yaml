verse: JER.029.017
translations:
  mal-C: 'അതേ, സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ അവരുടെമേൽ വാളും
    ക്ഷാമവും മഹാമാരിയും അയയ്ക്കും; ഭക്ഷ്യയോഗ്യമല്ലാത്തവിധം ചീത്തയായ അത്തിപ്പഴംപോലെ
    ഞാൻ അവരെ ആക്കിത്തീർക്കും.'
  deu-TKW: 'so spricht Jahwe der Heerscharen: Fürwahr, ich will wider sie das Schwert,
    den Hunger und die Pest loslassen und sie sauren Feigen gleich machen, die so
    schlecht sind, daß man sie nicht genießen kann,'
  lin-lin: 'tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : « Nakotindela bango
    mopanga, nzala makasi mpe bokono oyo ebomaka, mpe nakokomisa bango lokola mbuma
    ya figi oyo epola, oyo moto ata moko te akokoka kolia.'
  eng-LSV: 'thus said YHWH of Hosts: Behold, I am sending the sword, the famine, and
    the pestilence among them, and I have given them up as figs that [are] vile, that
    are not eaten because of badness.'
  eng-GNV: Euen thus sayth the Lord of hostes, Beholde, I will sende vpon them the
    sworde, the famine, and the pestilence, and will make them like vile figges, that
    cannot bee eaten, they are so naughtie.
  eng-WEBSTER: Thus saith the LORD of hosts; Behold, I will send upon them the sword,
    the famine, and the pestilence, and will make them like vile figs, that cannot
    be eaten, they are so bad.
  nhw-BL: 'Huan TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij nojquiya quiijtohua:
    “Niquintitlanilis tlahuilancayotl, mayantli huan cocolistli. Huan niquinchihuas
    quen nopa higos catli pano icsitoque huan ya lochontoyaj hasta amo aqui hueli
    quicuas.'
  swh-ONEN: 'Naam, hili ndilo asemalo Bwana Mwenye Nguvu Zote: “Nitatuma upanga, njaa
    na tauni dhidi yao, nami nitawafanya kuwa kama tini dhaifu zile ambazo ni mbovu
    sana zisizofaa kuliwa.'
  bba-bba: U nɛɛ, wee, u koo de bu bu tɑbu wɔrimɑ kpɑ ɡɔ̃ɔru kɑ bɑrɑru tu bu wɔri.
    U koo bu wɑhɑlɑ kpɛ̃ɛ kpɑ bɑ n sɑ̃ɑ nɡe dɑ̃ɑ mɑrum mɛ mu kɔ̃sɑ bɑ yinɑ bu di.
  eng-KJVCPB: thus saith the Lord of hosts; Behold, I will send upon them the sword,
    the famine, and the pestilence, and will make them like vile figs, that cannot
    be eaten, they are so evil.
  luo-luo: 'adiera, ma e gima Jehova Nyasaye Maratego wacho: “Anaor ligangla, kech
    kod masira kuomgi kendo analokgi ka ngʼope maricho ma ok nyal cham.'
  meu-meu: 'Iehova Sabaota na ini e gwau tomamu: A itaia, lau ese dare bona doe bona
    dai-hanai gorerena na latadiai na siaimu; bona suke huahuadia dikadika, dika-rohoroho
    dainai basie heani diba ḡaudia, heḡereḡeredia ai baina halaodia.'
  npi-ULB: हेर, तिनीहरूकहाँ मैले तरवार, अनिकाल र विपत्ति ल्याउनै लागेको छु, सर्वशक्तिमान्
    परमप्रभु यसो भन्‍नुहुन्छ । किनकि म तिनीहरूलाई कुहेका अञ्जीरहरूजस्तै तुल्याउनेछु
    जुन खानलाई असाध्‍ये खराब हुन्‍छन्‌ ।
  yor-yor: bẹ́ẹ̀ ni, báyìí ni Olúwa àwọn ọmọ-ogun wí pé, “Èmi yóò rán idà, ìyàn àti
    àjàkálẹ̀-ààrùn sí àárín wọn; Èmi yóò ṣe wọ́n bí èso ọ̀pọ̀tọ́ búburú tí kò ṣe é
    jẹ.
  pes-OPCB: 'آری، خداوند لشکرهای آسمان می‌گوید: «جنگ و قحطی و وبا خواهم فرستاد. ایشان
    را مانند انجیرهای گندیده‌ای خواهم ساخت که قابل خوردن نیستند و باید دور ریخته شوند!'
  tgl-ULB: Ito ang sinasabi ni Yahweh ng mga hukbo, 'Tingnan ninyo, ipadadala ko na
    ang espada, taggutom at sakit sa kanila. Sapagkat gagawin ko silang katulad ng
    mga bulok na igos na hindi maaaring kainin.
  hui-hui: I̱ Anduane Homogo Hongo Haiheore kogome i̱na ogodagua laro. Yuda dindiha
    wali agali maru yu wahene bu karu baba wai bilo waitigi ibilolebero. Ani bialu
    i̱na ti tomo nolenego biba helalu warago ko tara tara ngaru ibilaga bulebero.
    Ani berogola ti poge lini tagaraga ngago wali agalime nabe nahe ngaligobi wulebira.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က`ငါ​သည် သူ​တို့​အ​ပေါ်​သို့​စစ်​ဘေး၊
    ငတ်​မွတ်​ခေါင်း​ပါး ခြင်း​ဘေး​နှင့်​အ​နာ​ရော​ဂါ​ဘေး​တို့​ကို​သက် ရောက်​စေ​မည်။
    သူ​တို့​အား​စား​၍​မ​ဖြစ်​အောင် ပုပ်​သည့်​သင်္ဘော​သ​ဖန်း​သီး​များ​ကဲ့​သို့​ဖြစ်
    စေ​မည်။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ལྟོས་ཤིག ངས་རལ་གྲི་དང་མུ་གེ རིམས་ནད་བཅས་དེ་དག་གི་སྟེང་དུ་འབེབ་ཅིང་། དེ་དག་ནི་སེ་ཡབ་ཤིང་འབྲས་རུལ་བ་དང་མཚུངས་པར་བཟའ་ཐབས་མེད་པར་བྱའོ།
    །
  sna-sna: hongu, zvanzi naJehovha Wamasimba Ose, “Ndichatuma munondo, nzara nedenda
    pamusoro pavo uye ndichavaita samaonde akaipa akaora zvokuti haangadyiwi.
  spa-BLM: 'Yahvé de los Ejércitos dice: “He aquí que yo envío sobre ellos la espada,
    el hambre y la peste, y los pondré como higos podridos que no se pueden comer,
    son tan malos.'
  cac-cac: 'A in Jehová Yajal in d''a Smasanil sval icha tic: Ol vac''b''at oval,
    vejel yed'' ilya d''a scal eb''. Lajan ol vutejcan eb'' icha juntzan̈ te'' higo
    c''aeltacxo, te chuclaj, maxtzac yal sloji.'
  swh-ULB: Yahwe wa majeshi anasema hivi, ''Ona, niko karibu kutuma upanga, njaa,
    na ugonjwa juu yao. Kwa maana nitawafanya kuwa kama tini mbovu ambazo ni mbaya
    sana hazifai kuliwa.
  bel-bel: 'так кажа пра іх Гасподзь Саваоф: вось, Я пашлю на іх меч, голад і паморак
    з пошасьцю, і зраблю іх такімі, як гнілыя смоквы, якіх нельга есьці за нягоднасьць
    іх;'
  deu-ELBBK: 'so spricht der HERR der Heerscharen: Siehe, ich sende unter sie das
    Schwert, den Hunger und die Pest, und will sie machen wie die abscheulichen Feigen,
    die vor Schlechtigkeit nicht gegessen werden können.'
  mbb-OT: Ebpeeǥiyan ku sikandan te tebek, bitil, wey menge zaru. Egkeiring sikandan
    te neredak he higus he kenà egkekaan.
  mal-2015: 'അതേ, സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇതാ, ഞാൻ അവർക്കു വാളും
    ക്ഷമവും മഹാമാരിയും അയച്ചു, എത്രയും ആകാത്തതും തിന്നുകൂടാതവണ്ണം ചീത്തയും ആയ അത്തിപ്പഴത്തിന്നു
    അവരെ സമമാക്കും.'
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ: „Dikh, me pre lende bičhavava e šabľa,
    e bokh the o meribnaskro nasvaľiben a kerava lendar kirne figi, save hine ajse
    nalačhe, hoj len našťi te chal.'
  pes-OPV: 'بلی یهوه صبایوت چنین می‌گوید: اینک من شمشیر وقحط و وبا را بر ایشان خواهم
    فرستاد و ایشان رامثل انجیرهای بد که آنها را از بدی نتوان خورد، خواهم ساخت.'
  ron-1924: 'аша ворбеште Домнул оштирилор: ‘Ятэ, вой тримите ынтре ей сабие, фоамете
    ши чумэ ши-й вой фаче ка ниште смокине грозаве каре, де реле че сунт, ну се пот
    мынка.'
  ben-OBCV: 'হ্যাঁ, তাদেরই উদ্দেশে বাহিনীগণের সদাপ্রভু এই কথা বলেন: “আমি তাদের বিরুদ্ধে
    তরোয়াল, দুর্ভিক্ষ ও মহামারি প্রেরণ করব। আমি তাদের অতি নিকৃষ্ট ডুমুরফলের মতো করব,
    যা এত খারাপ যে মুখে দেওয়া যায় না।'
  som-som: Rabbiga ciidammadu wuxuu ka leeyahay, Bal ogaada, waxaan korkooda ku soo
    dayn doonaa seef, iyo abaar, iyo belaayo, oo waxaan iyaga ka dhigi doonaa sida
    midho berde oo qudhmay oo xumaantooda aawadeed aan innaba la cuni karin.
  lat-VUC: 'hæc dicit Dominus exercituum: Ecce mittam in eos gladium, et famem, et
    pestem: et ponam eos quasi ficus malas, quæ comedi non possunt eo quod pessimæ
    sint:'
  eng-ASVBT: 'thus saith Jehovah of hosts: Behold, I will send upon them the sword,
    the famine, and the pestilence, and will make them like vile figs, that cannot
    be eaten, they are so bad.'
  ita-1885: 'così, dico, ha detto il Signor degli eserciti: Ecco, io mando contro
    a loro la spada, la fame, e la pestilenza; e li farò essere come fichi marci,
    che non si possono mangiare, per la lor cattività.'
  eng-ULB: Yahweh of hosts says this, 'See, I am about to send sword, famine, and
    disease on them. For I will make them like rotten figs that are too bad to be
    eaten.
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso: Voy a enviar contra ellos guerra,
    hambre y enfermedad. Los haré como higos podridos, tan malos que no se pueden
    comer.'
  fra-_FOB: 'L''Éternel des armées a dit ainsi: Voici, j''envoie contre eux l''épée,
    la famine et la peste, et je les ferai devenir comme ces figues horribles, qu''on
    ne peut manger tant elles sont mauvaises.'
  mal-mal: 'അതേ, സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇതാ, ഞാൻ വാളും ക്ഷാമവും
    മഹാമാരിയും അയച്ച്, അവരെ എത്രയും മോശമായതും തിന്നുകൂടാത്തവണ്ണം ചീത്തയും ആയ അത്തിപ്പഴത്തിനു
    സമമാക്കും.'
  urd-GVR: '@see-verse:JER.029.016'
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेमी “गो मेको आन पर्बम तरवार, अन्‍काल नु मुर बेक्‍तीक
    रोइ सोइक्‍नुङ। मिनु गो मेको आन कली राक्‍शो फोव़शी गेडा खोदेंशो सेल्‍नुङमी। मिनु
    मेको थाम्‍पा राक्‍शा ब्‍वचा मदुम्‍चा ङा बाक्‍नीम। येरमीया २४:८-१०
  eng-NOY: 'thus saith Jehovah of hosts: Behold, I will send upon them the sword,
    the famine, and the pestilence, and I will make them like vile figs, which cannot
    be eaten for badness.'
  ita-1927: 'così parla l’Eterno degli eserciti: Ecco, io manderò contro di loro la
    spada, la fame, la peste, e li renderò come quegli orribili fichi che non si posson
    mangiare, tanto sono cattivi.'
  ckb-ckb: 'بەڵێ، یەزدانی سوپاسالار ئاوا دەفەرموێت: «ئەوەتا من شمشێر و قاتوقڕی و دەرد
    دەنێرمە ناویان و دەیانکەمە هەنجیری خراپ کە لە خراپیدا نەخورێت.'
  eng-BBE: 'This is what the Lord of armies has said: See, I will send on them the
    sword and need of food and disease, and will make them like bad figs, which are
    of no use for food, they are so bad.'
  kan-OKCV: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ, “ಇಗೋ, ನಾನು ಅವರಲ್ಲಿ ಖಡ್ಗವನ್ನೂ ಕ್ಷಾಮವನ್ನೂ
    ವ್ಯಾಧಿಯನ್ನೂ ಕಳುಹಿಸಿ, ಅವರನ್ನು ಕೆಟ್ಟವರನ್ನಾಗಿ ಮಾಡಿರುವುದರಿಂದ, ತಿನ್ನಕೂಡದ ಅಸಹ್ಯವಾದ ಅಂಜೂರಗಳ
    ಹಾಗೆ ಮಾಡುವೆನು.
  tam-2017: இதோ, நான் பட்டயத்தையும், பஞ்சத்தையும், கொள்ளைநோயையும் அவர்களுக்குள் அனுப்புவேன்
    என்று யெகோவா சொல்லுகிறார்; சாப்பிடக்கூடாத கெட்டுப்போன அத்திப்பழங்களுக்கு அவர்களை
    ஒப்பாக்குவேன் என்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Así ha dicho Jehová de los ejércitos: He aquí envío yo contra ellos
    cuchillo, hambre, y pestilencia, y pondrélos como los malos higos, que de malos
    no se pueden comer.'
  ron-BTF: 'Astfel spune DOMNUL oștirilor: Iată, voi trimite asupra lor sabia, foametea
    și ciuma, și îi voi face ca smochine stricate, care nu pot fi mâncate, de rele
    ce sunt.'
  eng-WEBP: 'the LORD of Armies says: “Behold, I will send on them the sword, the
    famine, and the pestilence, and will make them like rotten figs that can’t be
    eaten, they are so bad.'
  eng-FBV: 'This is what the Lord Almighty says: I''m going send war and famine and
    disease against them. I''ll make them like rotten figs, so bad that they can''t
    be eaten.'
  nld-1939: Zo spreekt Jahweh der heirscharen! Zie, Ik laat het zwaard, de honger
    en de pest op hen los, en zal er mee doen als met rotte vijgen, te slecht om te
    eten.
  nch-BL: 'Huan TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij nojquiya quiijtohua:
    “Niquintitanilis tatehuilisti, mayanti huan cocolisti. Huan niquinchihuas quej
    nopa higos cati pano icsitoque huan ya lochontoyaj hasta amo aqui hueli quicuas.'
  vie-1934: 'Vậy, nầy là lời Đức Giê-hô-va vạn quân phán: Nầy, ta sẽ sai gươm dao,
    đói kém, và ôn dịch đến trên chúng nó, sẽ khiến chúng nó giống như những trái
    vả xấu xa nầy, xấu đến nỗi người ta không thể ăn được.'
  hin-CV: 'सेनाओं के याहवेह की यह वाणी है: “यह देख लेना मैं उन पर तलवार का प्रहार
    करवाऊंगा, अकाल तथा महामारी भेजूंगा. मैं उनका स्वरूप ऐसे फटे हुए अंजीरों के सदृश
    बना दूंगा, जो सड़न के कारण सेवन के योग्य ही नहीं रह गए हैं.'
  spa-BES: 'Esto es lo que ha dicho el Señor de los ejércitos: Mira, les enviaré la
    espada y hambre, y enfermedades, y los haré como higos podridos, que no sirven
    de nada para comer, de tan podridos que están.'
  tdx-tdx: 'hoe t’Iehovà’ i Màroy: Inao te hampañitrifeko am’ iereo ty fibara, ty
    hasalikoañe, naho ty angorosy, vaho hampanahafeko ami’ty sakoa mangeñe tsy mete
    haneñe ty amy haratia’ey;'
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า ดู​เถิด เราจะส่งดาบ การก​ันดารอาหาร
    และโรคระบาดมาเหนือเขาทั้งหลาย และเราจะกระทำให้เขาทั้งหลายเหมือนกับมะเดื่อที่เสียซึ่งเลวมากจนเขารับประทานไม่​ได้
  por-BR-2018: 'Assim diz o SENHOR dos exércitos: Eis que enviarei contra eles espada,
    fome, e pestilência; e farei deles como a figos podres, que de tão ruins não podem
    ser comidos.'
  deu-ELO: 'so spricht Jehova der Heerscharen: Siehe, ich sende unter sie das Schwert,
    den Hunger und die Pest, und will sie machen wie die abscheulichen Feigen, die
    vor Schlechtigkeit nicht gegessen werden können.'
  eng-WYC-2018: The Lord of hosts saith these things, Lo! I shall send among them
    sword, and hunger, and pestilence; and I shall set them as evil figs, that may
    not be eaten, for those be full evil (or for they be too rotten to eat).
  epo-epo: 'tiele diras la Eternulo Cebaot: Jen Mi sendos sur ilin glavon kaj malsaton
    kaj peston, kaj Mi similigos ilin al malbonaj figoj, kiujn oni ne povas manĝi
    pro ilia malboneco;'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ dǝydu: — Mana, Mǝn
    ularni azablaydiƣan ⱪiliq, ⱪǝⱨǝtqilik wǝ waba ǝwǝtimǝn; xuning bilǝn ularni huddi
    sesiƣan, yegili bolmaydiƣan naqar ǝnjürlǝrdǝk ⱪilimǝn;'
  beo-beo: 'amo dunuma Na da gegesu amola ha: amola olo ilima iasimu. Na da ili figi
    fage dasaiba:le, manu da hamedei, amo defele hamomu.'
  tpi-OTNT: ‘Mi Bikpela I Gat Olgeta Strong, mi tok, bai mi salim ol birua i kam pait
    long ol dispela lain i stap yet long kantri Juda. Na bai mi mekim ol i sot long
    kaikai na bai ol i kisim sik nogut. Na bai ol i kamap olsem ol fik i nogut olgeta
    na i no inap man i kaikai.
  hau-SA: I, ga abin da Ubangiji Maɗaukaki yana cewa, “Zan aika da takobi, yunwa da
    annoba a kansu zan kuma sa su zama kamar ɓaure marar amfani da suka yi munin da
    ba a iya ci.
  uig-LAT: 'Samawi qoshunlarning Serdari bolghan Perwerdigar mundaq deydu: — Mana,
    Men ularni azablaydighan qilich, qehetchilik we waba ewetimen; shuning bilen ularni
    xuddi sésighan, yégili bolmaydighan nachar enjürlerdek qilimen;'
  nde-nde: yebo, uThixo uSomandla uthi, “Ngizabathumela inkemba, lendlala lesifo njalo
    ngizabenza babe njengomkhiwa obolileyo ongeke udliwe.
  ton-ton: ‌ʻOku pehē ʻe Sihova ʻoe ngaahi kautau; ‘Vakai, te u fekau kiate kimoutolu
    ʻae heletā, mo e honge, mo e mahaki fakaʻauha, pea te u ngaohi ʻakinautolu ke
    hangē ko e ngaahi fiki kovi, ʻaia ʻoku ʻikai faʻa kai, ko e meʻa ʻi heʻene kovi.
  ces-1613: 'Takto dí Hospodin zástupů: Aj, já pošli na ně meč, hlad a mor, a naložím
    s nimi jako s fíky trpkými, kterýchž nelze jísti pro trpkost.'
  eng-WMB: 'the LORD of Hosts says: “Behold, I will send on them the sword, the famine,
    and the pestilence, and will make them like rotten figs that can’t be eaten, they
    are so bad.'
  tam-TCV: 'சேனைகளின் யெகோவா கூறுவது இதுவே: “ஆம், நான் வாளையும், பஞ்சத்தையும், கொள்ளைநோயையும்
    அவர்களுக்கு விரோதமாக அனுப்புவேன்; அத்துடன் சாப்பிட முடியாத அளவுக்கு அழுகிப்போன
    கெட்ட அத்திப்பழங்களைப் போலவே அவர்களை ஆக்குவேன்.'
  ceb-ULB: Nag-ingon si Yahweh nga makagagahom niini, 'Tan-awa, padad-an ko kamo ug
    espada, kagutom, ug mga balatian diha kaninyo. Kay himoon ko sila nga sama sa
    lata nga igera nga dili na maayong kan-on.
  pol-UBG: 'Tak mówi PAN zastępów: Oto poślę na nich miecz, głód i zarazę i uczynię
    z nimi jak ze złymi figami, których nie można jeść, bo są tak złe.'
  urd-GVU: '@see-verse:JER.029.016'
  deu-1912: 'ja, also spricht der HERR Zebaoth: Siehe, ich will Schwert, Hunger und
    Pestilenz unter sie schicken und will mit ihnen umgehen wie mit den schlechten
    Feigen, davor einen ekelt zu essen,'
  kan-2017: “ಆಹಾ, ನಾನು ಅವರ ಮೇಲೆ ಖಡ್ಗ, ಕ್ಷಾಮ ಮತ್ತು ವ್ಯಾಧಿಗಳನ್ನು ಬರಮಾಡಿ ಯಾರೂ ತಿನ್ನದ
    ಹಾಗೆ ಕೆಟ್ಟು ಕೇವಲ ಅಸಹ್ಯವಾದ ಅಂಜೂರದ ಹಣ್ಣುಗಳ ಗತಿಗೆ ಅವರನ್ನು ತರುವೆನು.
  yap-yap: I SOMOL ni Gubin ma Rayag Rok e be ga’ar, ‘Nggu fek e mael i yib, nge uyngol,
    nge liliy nga dakenrad, ma bay gu bod nagrad e fig nike malad ndaki fel’ ni ngan
    kay.
  hlt-MCSB: Caempuei BOEIPA loh he ni a. thui. Kai loh amih taengah cunghang, khokha
    neh duektahaw khaw ka tueih coeng ke. Amih te thaibu thaihuk bangla ka khueh vetih
    a thaenah te ca uh thai mahpawh.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ ሂዚ ጋዓኔ፦ «ታኣኒ ዔያቶይዳ ዖልዚ፥ ናይዚንታ ዱማ ዱማ ዶርዖንታ ዔኪ ዬዓኒኬ፤ ሙይንታኒ ዳንዳዑዋያ
    ማዒ ፑርቴ ቤሌሴ ሚፆ ዓኣፖ ታ ዔያቶ ማሃንዳኔ፤
  twi-ASANTE: 'aane, yei ne deɛ Asafo Awurade seɛ: “Mɛma akofena, ɛkɔm ne yaredɔm
    aba wɔn so, na wɔayɛ sɛ borɔdɔma a asɛeɛ enti wɔntumi nni.'
  eng-WEBU: 'the LORD of Armies says: “Behold, I will send on them the sword, the
    famine, and the pestilence, and will make them like rotten figs that can’t be
    eaten, they are so bad.'
  wal-wal: Ee, Ubbaappe Wolqqaama GODAI hagaadan yaagees; ‘Taani eta bolli bisuwaa,
    koshaanne boshaa ehaana. Qassi taani eta maanau giigenna wooqqida balasiyaa teeraa
    mala oottana.
  spa-PDDPT: 'Yavé de las huestes dice: Ciertamente Yo envío contra ellos la espada,
    el hambre y la pestilencia. Los pondré como los higos malos, que por ser tan malos
    no se pueden comer.'
  gun-gun: 'Po rami Senhor ixondaro reta va''e ijayvu: “Ne''exa, ha''e kuery rovai
    ambou ''rã kyxe, karuai ha''e mba''eaxy vaikue. Ha''e kuery re ajapo ''rã figo''a
    vaikueve ja''u aguã nda''evei va''e re rami.'
  ilo-ULB: kastoy ti kuna ni Yahweh a Mannakabalin-amin, 'Kitaenyo, umadanin ti panangiyegko
    kadakuada iti kampilan, nakaro a panagbisin ken saksakit. Ta pagbalinekto ida
    a kasla nalungsot nga igos a saan a mabalin a kanen.
  kpg-kpg: Dimaadua di Gowaa Aamua, e helekai boloo, ‘Au gaa wanga gi digaula tauwa,
    tau magamaga damana, mo tau magi huaidu, gaa hai digaula gii hai gadoo be nia
    golee laagau ‘fig’ ala guu bala guu wii ge deemee di gai go tangada.
  uig-ARA: 'ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار مۇنداق دەيدۇ: ــ مانا، مەن
    ئۇلارنى ئازابلايدىغان قىلىچ، قەھەتچىلىك ۋە ۋابا ئەۋەتىمەن؛ شۇنىڭ بىلەن ئۇلارنى
    خۇددى سېسىغان، يېگىلى بولمايدىغان ناچار ئەنجۈرلەردەك قىلىمەن؛'
  sus-sus: 'Mangɛ Alatala xa masenyi nan ya: «N fama nɛ santidɛgɛma, kaamɛ, nun fure
    ɲaaxi ra e xili ma. N e luma nɛ alɔ xɔrɛ kanaxi naxan mu nɔma donde.'
  pon-2006: KAUN-O, Wasa Lapalap, mahsanih, ‘I pahn ketikidohng irail mahwen, lehk
    lapalap, soumwahu, oh I pahn wiahkin irail duwehte wahn pik me matalahr douluhl
    me sohte emen kak tungoale.
  ksd-ksd: 'A Luluai kai ra lavur kor i biti dari: Ea, ina tulue ra pakat na vinarubu
    pire diat, ma ra mulmulum, ma ra ngala na minait, ma diat a da ra kaina lovo,
    nina pa i topa ra nian tago i kaina.'
  tur-YTC: Ordular Yahvesi şöyle diyor, “İşte, onların üzerine kılıcı, kıtlığı ve
    salgın hastalığı göndereceğim, çok kötüler, onları yenilemeyecek çürük incirler
    gibi yapacağım.
  ind-AYT: beginilah firman TUHAN semesta alam, ‘Ketahuilah, Aku akan mengirim kepada
    mereka pedang, kelaparan, dan penyakit sampar dan Aku akan membuat mereka seperti
    buah-buah ara yang busuk, yang tidak dapat dimakan karena sangat buruk.
  nya-nya: Yehova Wamphamvuzonse akuti, “Ndidzawapha ndi nkhondo, njala ndi mliri
    ndipo ndidzawasandutsa ngati nkhuyu zowola kwambiri, zosati nʼkudya.
  hrv-hrv: 'Ovako govori Jahve nad Vojskama: “Evo šaljem na njih mač, glad i kugu;
    učinit ću da budu kao pokvarene smokve, tako loše da nisu za jelo.'
  mps-mps: ‘Ena Genuai Bidigo, Tigidali Bomo Elalubo, eno te po obao, eno te Juda
    tǫ kantride bidalubo hani bidi dabeba boi bidi tagala palama, hwįagasaibao.
    Tama eno te nai dage menia sobadi elama, te dwai gasi saibao. Tama augwali te
    dwai ni kaya fik du walama, te bidigo tusą yabo tiwai yaibao.
  tpi-tpi: ‘Mi Bikpela I Gat Olgeta Strong, mi tok, bai mi salim ol birua i kam pait
    long ol dispela lain i stap yet long kantri Juda. Na bai mi mekim ol i sot long
    kaikai na bai ol i kisim sik nogut. Na bai ol i kamap olsem ol fik i nogut olgeta
    na i no inap man i kaikai.
  dan-1931: 'så siger Hærskarers HERRE: Se, jeg sender Sværd, Hunger og Pest over
    dem og gør dem som de usle Figener, der er for dårlige at spise;'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Vạn Quân phán: “Ta sẽ giáng chiến tranh, đói
    kém, và dịch bệnh trên chúng và khiến chúng giống như những trái vả xấu, hư thối
    đến nỗi không ăn được.'
  guj-2017: સૈન્યોના યહોવાહ કહે છે કે; ‘જુઓ, હું તેઓ પર તલવાર, દુકાળ અને મરકી મોકલીશ.
    હું તેઓને ખાઈ ન શકાય એવાં સડેલાં અંજીર જેવા બનાવી દઈશ.
  pon-2006A: KAUN-O, Wasa Lapalap, mahsanih, ‘I pahn ketikidohng irail mahwen, lehk
    lapalap, soumwahu, oh I pahn wiahkin irail duwehte wahn pik me matalahr douluhl
    me sohte emen kak tungoale.
  por-BRBSL: 'Javé dos Exércitos diz: “Eis que enviarei sobre eles a espada, a fome
    e a peste, e os farei como figos podres que não podem ser comidos, eles são tão
    ruins.'
  cth-cth: Ransabawi, BAWIPA ni hettelah a dei. Khenhaw! ahnimae lathueng vah tahloi,
    takang hoi lacik ka pha sak vaiteh, thaibunglung paw ca han kahawihoehe patetlah
    ka coungsak han.
  twi-twi: 'Yiw, nea Asafo Awurade se ni: “Mɛma afoa, ɔkɔm ne ɔyaredɔm aba wɔn so,
    na wɔayɛ sɛ borɔdɔma a asɛe enti wontumi nni.'
  hlt-hlt: Caempuei BOEIPA loh he ni a thui. Kai loh amih taengah cunghang, khokha
    neh duektahaw khaw ka tueih coeng ke. Amih te thaibu thaihuk bangla ka khueh vetih
    a thaenah te ca uh thai mahpawh.
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ míì bɛ́i nkɛ tú: N yóó duɔ́ nkɛ̀ mudoò muù
    bɛ̀ do, kɛ̀ dikònnìi tɑnní kɛ̀ mutenkṹṹ nní mbo. Bɛ kpɛrɛ bo dontɛnɛ̀ fínyĩ̀
    kó yɛbɛ yɛ̀ɛ̀ pɑ̃̀ɑ̃̀kɛ kɛ tɛ̃́nkɛ í dò nkɛ́di.'
  msy-2020: Kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, kɨ ghaze, kɨ apaniba amadaghtɨ
    me izɨ gumazamizir Judan ikiavɨra itir daraziv sogham. Eghtɨ kɨ me damutɨ me dagheba
    puvatɨgh, arɨmariar kuram iniam. Me bar fighɨn kurabar mɨn otivigham, eghtɨ gumazamiziba
    dar aman iburagham.
  azb-azb: 'Bəli, Ordular Rəbbi belə deyir: “Bax Mən onların üzərinə qılınc, aclıq
    və vəba göndərəcəyəm. Onları pisliyinə görə yeməyə yararsız olan əzik əncirə döndərəcəyəm.'
  eng-DBY: 'thus saith Jehovah of hosts: Behold, I will send against them the sword,
    the famine, and the pestilence, and will make them like the vile figs, that cannot
    be eaten for badness.'
  hin-2017: सुनो, मैं उनके बीच तलवार चलाऊँगा, अकाल, और मरी फैलाऊँगा; और उन्हें ऐसे
    घिनौने अंजीरों के समान करूँगा जो निकम्मे होने के कारण खाए नहीं जाते।
  wol-KYG: 'Aji Sax ji Boroom gàngoori xare yi dafa wax ne: «Maa ngii di leen yónnee
    saamar akub xiif ak mbas. Maa leen di def ñu mel ni figg ju nëb, ba kenn manu
    koo lekk ndax bon.'
  eng-YLT: Thus said Jehovah of Hosts, Lo, I am sending among them the sword, the
    famine, and the pestilence, and I have given them up as figs that [are] vile,
    that are not eaten for badness.
  eng-WYC-2017: The Lord of hosts saith these things, Lo! I shall send among them
    sword, and hunger, and pestilence; and I shall set them as evil figs, that may
    not be eaten, for those be full evil [or they be worst].
  eng-WMBB: 'the LORD of Hosts says: “Behold, I will send on them the sword, the famine,
    and the pestilence, and will make them like rotten figs that can’t be eaten, they
    are so bad.'
  urd-GVH: '@see-verse:JER.029.016'
  rug-rug: 'uve, hiera gua si zama nia e Zihova Tadi na Qeto Minate: “Kote garunu
    la nia Rau koarini sa vedara, soṉe, meke sa oza, meke kote tavete gunini Arau
    na piqi kaleanadi si arini sapu kaleana hola meke lopu boka ta hena.'
  gaz-gaz: 'Waaqayyo Waan Hunda Dandaʼu akkana jedha: “Ani goraadee, beelaa fi dhaʼicha
    isaanitti nan erga; akka isaan akkuma ija harbuu kan tortoree namni nyaachuu hin
    dandeenyee taʼanis isaan nan godha.'
  fra-LSG: 'ainsi parle l’Éternel des armées: Voici, j’enverrai parmi eux l’épée,
    la famine et la peste, et je les rendrai semblables à des figues affreuses qui
    ne peuvent être mangées à cause de leur mauvaise qualité.'
  gnn-gnn: '@see-verse:JER.029.016'
  yal-yal: Alatala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa, “N yɛngɛn nun fitina
    kamɛn nun fitina furen nafama e ma nɛn, n yi e lu alo xɔdɛ bogi kalaxin naxanye
    mi nɔɛ donɲɛ.
  haw-1868: Ke olelo mai nei o Iehova o na kaua penei; Aia hoi, e hoouna au i ka pahikaua
    maluna o lakou, a me ka wi, a me ka mai ahulau, a e hoolilo wau ia lakou e like
    me na fiku inoino, pono ole ke aiia, no ko lakou inoino loa.
  arb-NAV: «هَا أَنَا أَقْضِي عَلَيْهِمْ بِالسَّيْفِ وَالْجُوعِ وَالْوَبَاءِ، وَأَجْعَلُهُمْ
    كَتِينٍ رَدِيءٍ تَعَافُ النَّفْسُ أَكْلَهُ لِفَرْطِ رَدَاءَتِهِ.
  ewe-ewe: 'Ɛ̃, ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔe nye esi: “Madɔ yi, dɔwuame
    kple dɔvɔ̃ ɖe wo ŋuti eye mawɔ wo abe gbotsetse manyomanyo si ƒaƒã ale gbegbe
    be womate ŋu aɖui o la ene.'
  eng-LEE: Thus hath said the Lord of hosts, Behold, I will send out against them
    the sword, the famine, and the pestilence; and I will render them like the detestable
    figs, that cannot be eaten, from being so bad.
  asm-FB: বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে, ‘চোৱা, মই তেওঁলোকৰ মাজলৈ তৰোৱাল, আকাল, আৰু
    মহামাৰী পঠিয়াম; আৰু তোমালোক অতি বেয়া হোৱাৰ কাৰণে মই তোমালোকক খাব নোৱাৰা ঘিণলগীয়া
    ডিমৰু গুটিৰ দৰে কৰিম।
  sus-A: مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «ﭑ قَمَ نّ سَنتِدّفّمَ، كَامّ، نُن قُرٍ
    حَاشِ رَ عٍ شِلِ مَ. ﭑ عٍ لُمَ نّ عَلْ شْرّ كَنَشِ نَشَن مُ نْمَ دٌندٍ.
  fra-SBL: 'Yahvé des armées dit : « Voici, j''enverrai sur eux l''épée, la famine
    et la peste, et je les rendrai semblables à des figues pourries qui ne peuvent
    être mangées, tant elles sont mauvaises.'
  hbo-hbo: כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָאֹ֔ות הִנְנִי֙ מְשַׁלֵּ֣חַ בָּ֔ם אֶת־הַחֶ֖רֶב
    אֶת־הָרָעָ֣ב וְאֶת־הַדָּ֑בֶר וְנָתַתִּ֣י אֹותָ֗ם כַּתְּאֵנִים֙ הַשֹּׁ֣עָרִ֔ים
    אֲשֶׁ֥ר לֹא־תֵאָכַ֖לְנָה מֵרֹֽעַ׃
  kik-kik: 'ĩĩ, Jehova Mwene-Hinya-Wothe, ekuuga atĩrĩ: “Nĩngamatwarithĩria rũhiũ
    rwa njora, na ngʼaragu, na mũthiro, na ndũme mahaane ta ngũyũ njũru mũno, iria
    itangĩrĩĩka nĩ ũndũ wa gũthũka.'
  fra-NCL: 'Ainsi parle Yahweh des armées : Je vais envoyer contre eux l’épée, la
    famine et la peste ; je les traiterai comme les figues détestables dont on ne
    peut manger, tant elles sont mauvaises.'
  cek-AK: misatuh kaminawk ih Angraeng mah, Khenah, nihcae nuiah sumsen, khokhahaih,
    kasae nathaih to ka patoeh han; kasae parai, caak han kahoih ai thaiduet thaih
    baktiah, nihcae to ka ohsak han, tiah thuih.
  cuk-cuk: 'Bab-Jehová Bela-Gangued-Nikad weyob soged: “We-dulemar-besmaladgine, bila-onoleged
    an egi barmidoed, ukud-dummad an egi nasikoed, boni-dummagan an egi barmidoed.
    Higo-san-nunumaladyob an imakoed. Higo-san ise-nunudba geg-gulledaedyob an imakoed.'
  uig-CYR: 'Самави қошунларниң Сәрдари болған Пәрвәрдигар мундақ дәйду: — Мана, Мән
    уларни азаплайдиған қилич, қәһәтчилик вә ваба әвәтимән; шуниң билән уларни худди
    сесиған, йегили болмайдиған начар әнҗирләрдәк қилимән;'
  tel-2017: సేనల ప్రభువు అయిన యెహోవా ఇలా అంటున్నాడు, ‘నేను వాళ్ళ మీదికి ఖడ్గం, కరువు,
    తెగులు పంపబోతున్నాను. తినడానికి వీలు లేని కుళ్ళిపోయిన అంజూరు పళ్ళలా వాళ్ళను చేస్తాను.
  hat-BSA: 'Konsa pale SENYÈ dèzame yo: “Gade byen, Mwen ap voye sou yo nepe ak gwo
    grangou, ensèk ak maladi pou ravaje chan yo, Mwen va fè yo tankou fig etranje
    ki louvri pete fann, e ki pa ka manje akoz yo pouri nèt.'
  kos-kos: LEUM GOD Kulana El fahk, ‘Nga ac use mweun, sracl, ac mas upa nu faclos,
    ac nga fah oru elos in oana fig ma arulana kolukla, tia ku in mongo.
  hbo-WLC: כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָא֔וֹת הִנְנִי֙ מְשַׁלֵּ֣חַ בָּ֔ם אֶת־הַחֶ֖רֶב
    אֶת־הָרָעָ֣ב וְאֶת־הַדָּ֑בֶר וְנָתַתִּ֣י אוֹתָ֗ם כַּתְּאֵנִים֙ הַשֹּׁ֣עָרִ֔ים
    אֲשֶׁ֥ר לֹא־תֵאָכַ֖לְנָה מֵרֹֽעַ׃
  ibo-ibo: E, ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwuru, “Aga m eziga
    mma agha nʼetiti ha, zigakwa ụnwụ na ọrịa na-efe efe. Aga m eme ha ka ha dị ka
    mkpụrụ fiig jọgburu onwe ya, nke mmadụ na-agaghị ata ata.
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ସେମାନଙ୍କ ପ୍ରତି ଖଡ୍ଗ, ଦୁର୍ଭିକ୍ଷ,
    ମହାମାରୀ ପଠାଇବା ଓ ଘୃଣାଜନକ ଯେଉଁ ଡିମ୍ବିରି ଫଳ ଅତି ମନ୍ଦ ହେବାରୁ ଭୋଜନ କରାଯାଇ ନ ପାରେ,
    ତାହାରି ତୁଲ୍ୟ ସେମାନଙ୍କୁ କରିବା।
  chk-chk: '‘Iei alon ewe Samol mi Unusen Manaman: Üpwe awarato maun wor, pwal lengita
    me mätter, üpwe pwal föri pwe repwe usun chök ekewe föün fiik mi fokun ngau pwe
    esap wor eman a tongeni ocheer.'
  rop-rop: “Wal YAWEI det brabli boswan God bin tok, ‘Wal ai garra meigim olabat jidan
    hanggriwan, en ai garra jandim pipul blanga faitfait, en ai garra jandim brabli
    nogudbala siknis langa olabat, en ai garra meigim olabat jidan rabishwan, jis
    laik det frut daga weya im go nogudwan en yu kaan dagat.
  ukr-1871: 'Так говорить Господь Саваот: Се я наведу на них меча, голоднечу й помір,
    і зроблю їх такими, як та кисла смоква, така погана, що неможна й їсти,'
  deu-1951: 'der HERR der Heerscharen spricht also: Siehe, ich sende das Schwert,
    die Hungersnot und die Pest gegen sie und will sie machen wie abscheuliche Feigen,
    die man vor Schlechtigkeit nicht essen kann;'
  eng-JPS: 'thus saith the LORD of hosts: Behold, I will send upon them the sword,
    the famine, and the pestilence, and will make them like vile figs, that cannot
    be eaten, they are so bad.'
  srp-1865: 'Ovako veli Gospod nad vojskama: evo, ja æu pustiti na njih maè, glad
    i pomor, i uèiniæu ih da budu kao smokve rðave, koje se ne mogu jesti, kako su
    rðave.'
  lug-lug: Bw’ati bwayogera Mukama Katonda ow’Eggye nti, “Ndisindika ekitala, n’enjala
    ne kawumpuli okubalumba era mbafuule ng’emitiini emibi ennyo egitayinza kuliika
    olw’obubi bwagyo.
  heb-heb: כה אמר יהוה צבאות הנני משלח בם את החרב את הרעב ואת הדבר ונתתי אותם כתאנים
    השערים אשר לא תאכלנה מרע׃
  ben-IRV: বাহিনীগণের সদাপ্রভু এই কথা বলেন, দেখ, আমি তাদের উপর তরোয়াল, দূর্ভিক্ষ
    ও অসুখ পাঠাব। কারণ আমি তাদের এমন পচা ডুমুরের মত করব যেটি খেতেও খুব খারাপ।
  pan-pan: ਵੇਖੋ, ਮੈਂ ਉਹਨਾਂ ਲਈ ਤਲਵਾਰ, ਕਾਲ ਅਤੇ ਬਵਾ ਨੂੰ ਘੱਲਾਂਗਾ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ
    ਆਖਦਾ ਹੈ, ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਸੜੀਆਂ ਹੋਈਆਂ ਹੰਜ਼ੀਰਾਂ ਵਾਂਗੂੰ ਬਣਾਵਾਂਗਾ ਜਿਹੜੀਆਂ ਖ਼ਰਾਬ ਹੋਣ
    ਦੇ ਕਾਰਨ ਖਾਧੀਆਂ ਨਹੀਂ ਜਾਂਦੀਆਂ
  mya-JVB: သူတို့ကို ထား ဘေး၊ မွတ်သိပ် ခြင်းဘေး၊ ကာလနာ ဘေးဖြင့် ငါညှဉ်းဆဲ မည်။ ငါနှင်
    ရာအရပ်ရပ် တို့၌ လူ အမျိုးမျိုး တို့တွင် ၊ သူတို့သည် ကျိန်ဆဲ ရာ၊ အံ့ဩဘွယ်ရာ ၊ ကဲ့ရဲ့
    သံကိုကြားရာ၊ အသရေ ရှုတ်ချရာဖြစ်မည် အကြောင်း ၊ မြေ ပေါ်မှာ တိုင်း နိုင်ငံရှိသမျှ
    တို့၏ နှောင့်ရှက် ခြင်းသို့ သူ တို့ကို ငါအပ် မည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: 'Te Noravano Kotika ekaa kempuka vatauka vikara mintima turo: Te qaqi kaariraro
    iqoka paipevanove, karara aavoqi entavave, nora rovaravanove, vika aruqiro viramanta
    vika fiki tava ntera vimanta kia ho nera voqaarama vaivarave.'
  hmo-hmo: Siahu Ibounai Lohiabada ia gwau, ‘Kamonai, lau ese tuari, bona hitolo,
    bona hanaia gorere dikadia be edia latanai do lau siaia, bona fig huahua dikadia,
    dika bada dainai, ania diba lasi gaudia hegeregerena, idia do lau halaoa.
  urd-urd: '''रब्ब — उल — अफ़वाज यूँ फ़रमाता है कि देखो, मैं उन पर तलवार और काल और
    वबा भेजूँगा और उनको ख़राब अंजीरों की तरह बनाऊँगा जो ऐसे ख़राब हैं कि खाने के क़ाबिल
    नहीं।'
  rus-SYN: 'так говорит о них Господь Саваоф: вот, Я пошлю на них меч, голод и моровую
    язву, и сделаю их такими, как негодные смоквы, которых нельзя есть по негодности
    их;'
  bqc-SIM: má zĩ ń nↄanao ń gagyão káńguɛ, aai gↄ̃ lán kaadↄɛn vlãa pↄ́ wa
    fↄ̃ bleowa. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Hatchungnung Pakaiyin hitin aseiye, ‘Keiman amaho chunga gal kalhun
    khumsah ding, amaho chu theichangga monlha banga kakoi ding ahi.
  mar-mar: सेनाधीश परमेश्वर असे म्हणतो की, पाहा, मी त्यांच्यावर तलवार, दुष्काळ आणि
    आजार पाठवीन. कारण मी त्यांना कुजलेल्या अंजिरासारखे करीन जे खाण्याससुद्धा घाणेरडे
    असते.
  qub-qub: 'munayniyoj Tayta Diosga caynömi nin: «Paycunataga castigashaj guërrawan,
    muchuywan, fiyu gueshyawanmi. Chaura mashtarpäconga ismusha ïgus mana micuypaj
    melanaypaj cashannömi.'
  bqp-bqp: U nɛɛ, wee, u koo de bu bu tɑbu wɔrimɑ kpɑ gɔ̃ɔru kɑ bɑrɑru tu bu wɔri.
    U koo bu wɑhɑlɑ kpɛ̃ɛ kpɑ bɑ n sɑ̃ɑ nge dɑ̃ɑ mɑrum mɛ mu kɔ̃sɑ bɑ yinɑ bu di.
  hat-hat: 'Wi. Men sa Seyè ki gen tout pouvwa a di: Mwen pral voye lagè, grangou
    ak move maladi sou yo. M''ap fè yo tounen tankou vye fig pouri moun pa ka manje.'
  eng-BSB: 'this is what the LORD of Hosts says: “I will send against them sword and
    famine and plague, and I will make them like rotten figs, so bad they cannot be
    eaten.'
  eng-WEBPB: 'the LORD of Armies says: “Behold, I will send on them the sword, the
    famine, and the pestilence, and will make them like rotten figs that can’t be
    eaten, they are so bad.'
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzamo'a amanage hie, ha' vahe huzamantesuge'za
    bainati kazinteti eme hara huzmantegahaze. Ana nehanage'za mago'a vahera ne'zanku
    hu'za nefrisage'za, mago'a vahera krimo zamahe frigahie. Ana hanuge'za haviza
    huno kasri'nea fiki rgama vahemo'ma oneankna hugahaze.
  nhe-BL: 'Huan TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij nojquiya quiijtohua:
    “Niquintitlanilis tlatehuijcayotl, mayantli huan cocolistli. Huan niquinchihuas
    queja nopa higos tlen pano icsitoque huan ya lochontoque hasta axaca hueli quicuas.'
  gub-BL: '— Amono kar putar iaiw ma''e wakutyr ihe nehe: zeàmàtyry''ymawhu, ma''uhez
    haw, ma''eahy haw. Amuigo kar putar pi i''a kwer inem ma''e zàwe ihe wà nehe.
    Teko nu''u kwaw pi inem ma''e wà.'
  eng-DRA: 'Thus saith the Lord of hosts: Behold I will send upon them the sword,
    and the famine, and the pestilence: and I will make them like bad figs that cannot
    be eaten, because they are very bad.'
