verse: JER.029.016
translations:
  mal-C: എന്നാൽ ദാവീദിന്റെ സിംഹാസനത്തിൽ ഇരിക്കുന്ന രാജാവിനെക്കുറിച്ചും ഈ നഗരത്തിൽ
    ശേഷിക്കുന്നവരും പ്രവാസത്തിലേക്കു പോകാത്ത നിങ്ങളുടെ സഹോദരീസഹോദരന്മാരുമായ സകലജനങ്ങളെക്കുറിച്ചും
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു—
  deu-TKW: Denn so spricht Jahwe in betreff des Königs, der auf Davids Throne sitzt,
    und in betreff des gesamten Volks, das in dieser Stadt wohnt, eurer Brüder, die
    nicht mit euch in die Gefangenschaft gezogen sind, -
  lin-lin: Kasi tala liloba oyo Yawe alobi na tina na mokonzi oyo avandi na kiti ya
    bokonzi ya Davidi, na tina na bavandi nyonso ya engumba oyo, mpe na tina na bandeko
    na bino oyo bakendeki te na bowumbu elongo na bino ;
  eng-LSV: surely thus said YHWH concerning the king who is sitting on the throne
    of David, and concerning all the people that are dwelling in this city, your brothers
    who did not go forth with you in the expulsion—
  eng-GNV: 'Therefore thus saith the Lord of the King, that sitteth vpon the throne
    of Dauid, and of all the people, that dwell in this citie, your brethren that
    are not gone forth with you into captiuitie:'
  eng-WEBSTER: Know that thus saith the LORD concerning the king that sitteth upon
    the throne of David, and concerning all the people that dwelleth in this city,
    and concerning your brethren that are not gone forth with you into captivity;
  nhw-BL: 'Huajca TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quiijtohua:
    Xijtlacaquilica catli niquijtohua tlen nopa tlanahuatijquetl catli mosehuijtoc
    ipan isiya David ipan Jerusalén huan nochi amoteiximatcahua catli noja mocajtoque
    ipan altepetl Jerusalén huan amo yajque amohuaya para tetequipanotij san tlapic.”'
  swh-ONEN: lakini hili ndilo asemalo Bwana kuhusu mfalme aketiaye kiti cha enzi cha
    Daudi, na watu wa kwenu wote wanaobaki katika mji huu, ndugu zenu ambao hawakwenda
    pamoja nanyi uhamishoni.
  bba-bba: Tɛ̃, wee ye u ɡerumɔ sunɔ wi u sɔ̃ Dɑfidin sinɑ ɡɔnɑɔn sɔ̃, kɑ sere tɔn
    be bɑ wɑ̃ɑ Yerusɑlɛmuɔ be bɑ ǹ yoru mwɛ bɑ kɑ de Bɑbiloniɔn sɔ̃.
  eng-KJVCPB: Know that thus saith the Lord of the king that sitteth upon the throne
    of David, and of all the people that dwelleth in this city, and of your brethren
    that are not gone forth with you into captivity;
  luo-luo: to ma e gima Jehova Nyasaye wacho kuom ruoth mobet e kom duongʼ mar Daudi
    kod jogo duto modongʼ e dala maduongʼni, jopinyu mane ok odhi kodu e twech;
  meu-meu: hanua pavapavana, David ena terono ai e helaimu tauna, bona ina hanua e
    noholaiamu taudia iboudiai, umui varavaramui, abi-mauri ai gabu daudau asiela
    taudia, na Iehova ese ini e herevalaidia tomamu.
  npi-ULB: दाऊदको सिंहासनमा बस्‍ने राजा र त्यस सहरमा बसोबास गरेका सबै मानिसलाई परमप्रभु
    यसो भन्‍नुहुन्छ, तिमीहरूका दाजुभाइ जो तिमीहरूसँग निर्वासनमा गएका छैनन्—
  yor-yor: Ṣùgbọ́n èyí ni ọ̀rọ̀ Olúwa ní ti ọba tí ó jókòó lórí ìtẹ́ Dafidi àti ní
    ti gbogbo ènìyàn tó ṣẹ́kù ní ìlú yìí; àní ní ti àwọn ènìyàn yín tí kò bá yín lọ
    sí ìgbèkùn,
  pes-OPCB: 'اما خداوند دربارۀ پادشاهی که از خاندان داوود است و کسانی که در اورشلیم
    باقی مانده‌اند، یعنی بستگان شما که به بابِل تبعید نشده‌اند، چنین می‌فرماید:'
  tgl-ULB: Ito ang sinasabi ni Yahweh sa hari na nakaupo sa trono ni David at sa lahat
    ng mga tao na nananatili sa lungsod na iyon, ang inyong mga kapatid na hindi ninyo
    kasama sa inyong pagkabihag.
  hui-hui: Anigo Anduane Homogohanda agali mbira Yuda dindini áyu ibu kini howa Debidinaga
    biragane dagia wiagoria bedagonagabi tí damene maru garabaya nape yu wahene karunagabi
    ibugua bi larago hale halimu.
  mya-mya: ဒါ​ဝိဒ်​၏​ရာ​ဇ​ပလ္လင်​တွင်​ထိုင်​သည့်​ဘု​ရင်​အား လည်း​ကောင်း၊ သင်​တို့​နှင့်​အ​တူ​သုံ့​ပန်း​များ
    အ​ဖြစ်​အ​ဖမ်း​မ​ခံ​ခဲ့​ရ​သော​သင်​တို့​၏ ဆွေ​မျိုး​ညာ​တိ​များ​ဖြစ်​သူ ဤ​မြို့​မှ​မြို့​သူ
    မြို့​သား​တို့​အား​လည်း​ကောင်း​ရည်​မှတ်​၍ ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား​ကို
    နား​ထောင်​ကြ​လော့။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་དཱ་བིད་ཀྱི་རྒྱལ་ཁྲིར་བཞུགས་པའི་རྒྱལ་པོ་དང་གྲོང་ཁྱེར་འདིར་གནས་པའི་མི་ཀུན་ཏེ།
    ཁྱོད་དང་ལྷན་ཅིག་པཱ་པེལ་ལོན་དུ་བཙོན་ལ་མ་ཁྲིད་པའི་སྤུན་ཟླ་རྣམས་ཀྱི་སྐོར་ལ་འདི་སྐད་གསུངས་ཏེ།
  sna-sna: asi zvanzi naJehovha pamusoro pamambo achagara pachigaro choushe chaDhavhidhi
    navanhu vose vanosara vari muguta rino, vanhu venyika yenyu vasina kuenda nemi
    kuutapwa,
  spa-BLM: Yahvé dice con respecto al rey que se sienta en el trono de David, y con
    respecto a todo el pueblo que habita en esta ciudad, tus hermanos que no han ido
    contigo al cautiverio,
  cac-cac: 'Palta syal Jehová icha tic d''a yib''an̈ vin̈ rey ayoch d''a sdespachocan
    vin̈aj rey David yed'' d''a eb'' cajan d''a jun chon̈ab'' tic, aton juntzan̈ eb''
    ayto eyuj e b''a yed''oc, eb'' maj ic''jib''at d''a Babilonia chi'':'
  swh-ULB: Yahwe anasema hivi kwa mfalme aliyeketi katika kiti cha enzi cha Daudi
    na watu wote wakaao katika mji huo, ndugu zenu ambao hawakwenda pamoja nanyi utumwani—
  bel-bel: Так кажа Гасподзь пра цара, які сядзіць на троне Давідавым, і пра ўвесь
    народ, які жыве ў горадзе гэтым, пра братоў вашых, якія не адведзены з вамі ў
    палон,
  deu-ELBBK: ja, so spricht der HERR von dem König, der auf dem Thron Davids sitzt,
    und von dem ganzen Volk, das in dieser Stadt wohnt, euren Brüdern, die nicht mit
    euch in die Gefangenschaft weggezogen sind –
  mbb-OT: 'piru iyan heini migkaǥi ku mehitenged te menge hadì he ebpuun diyà te kevuwazan
    ni David wey ziyà te langun he menge zuma niw he kemulu ziyà te inged he Jerusalem
    su wazà meduma keniyu te mibihag:'
  mal-2015: ദാവീദിന്റെ സിംഹാസനത്തിൽ ഇരിക്കുന്ന രാജാവിനെക്കുറിച്ചും ഈ നഗരത്തിൽ പാർക്കുന്ന
    സകലജനത്തേയുംകുറിച്ചും നിങ്ങളോടുകൂടെ പ്രവാസത്തിലേക്കു വരാത്ത നിങ്ങളുടെ സഹോദരന്മാരെക്കുറിച്ചും
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: 'Ale kada phenel o RAJ pal o kraľis, savo bešel pro tronos le Davidoskro,
    the pal savore manuša, save ačhile te bešel andre kada foros, the pal tumari famelija,
    savi tumenca na geľa andro zajaťje:'
  pes-OPV: '«پس خداوند به پادشاهی که بر کرسی داودنشسته است و به تمامی قومی که در این
    شهرساکنند، یعنی برادران شما که همراه شما به اسیری نرفته‌اند، چنین می‌گوید:'
  ron-1924: Аша ворбеште Домнул асупра ымпэратулуй каре шаде пе скаунул де домние
    ал луй Давид, асупра ынтрегулуй попор каре локуеште ын четатя ачаста, асупра фрацилор
    воштри каре н-ау мерс ку вой ын робие,
  ben-OBCV: কিন্তু দাউদের সিংহাসনে উপবেশনকারী রাজা ও অন্য সব লোক, তোমাদের স্বদেশবাসী
    যারা নির্বাসনে যায়নি, যারা এই নগরে থেকে গেছে, তাদের উদ্দেশে সদাপ্রভু এই কথা বলেন—
  som-som: Rabbigu wuxuu ka leeyahay boqorka carshigii Daa'uud ku fadhiya iyo dadka
    magaaladan deggan oo dhan, Walaalihiinnii aan maxaabiis ahaan laydiinla kaxaysan,
  lat-VUC: 'quia hæc dicit Dominus ad regem qui sedet super solium David, et ad omnem
    populum habitatorem urbis hujus, ad fratres vestros qui non sunt egressi vobiscum
    in transmigrationem:'
  eng-ASVBT: thus saith Jehovah concerning the king that sitteth upon the throne of
    David, and concerning all the people that dwell in this city, your brethren that
    are not gone forth with you into captivity;
  ita-1885: Sappiate che il Signore ha detto così del re che siede sopra il trono
    di Davide, e del popolo che abita in questa città, e de'vostri fratelli che non
    sono stati menati in cattività con voi;
  eng-ULB: Yahweh says this to the king who sits on the throne of David and to all
    the people who are staying in that city, your brothers who have not gone out with
    you into captivity—
  spa-VBL: esto es lo que dice el Señor sobre el rey que se sienta en el trono de
    David y todos los que quedan en Jerusalén, tus conciudadanos que no fueron llevados
    contigo al exilio.
  fra-_FOB: A cause de cela, l'Éternel a dit ainsi touchant le roi qui est assis sur
    le trône de David, et touchant tout le peuple qui habite en cette ville, et touchant
    vos frères qui ne sont point allés avec vous en captivité,
  mal-mal: ദാവീദിന്റെ സിംഹാസനത്തിൽ ഇരിക്കുന്ന രാജാവിനെക്കുറിച്ചും ഈ നഗരത്തിൽ പാർക്കുന്ന
    സകലജനത്തെക്കുറിച്ചും നിങ്ങളോടുകൂടി പ്രവാസത്തിലേക്കു വരാത്ത നിങ്ങളുടെ സഹോദരന്മാരെക്കുറിച്ചും
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Lekin Rab kā jawāb suno! Dāūd ke taḳht par baiṭhne wāle bādshāh aur Yarūshalam
    meṅ bache hue tamām bāshindoṅ ke bāre meṅ Rabbul-afwāj farmātā hai, ‘Tumhāre jitne
    bhāī jilāwatanī se bach gae haiṅ un ke ḳhilāf maiṅ talwār, kāl aur mohlak bīmāriyāṅ
    bhej dūṅgā. Maiṅ unheṅ gale hue anjīroṅ kī mānind banā dūṅgā, jo ḳharāb hone kī
    wajah se khāe nahīṅ jāeṅge.
  suz-BL: परमप्रभु यावेमी दाऊद आ नित्‍तीकेम निप्‍ब पिप नु एको सहरम बाक्‍ब मुर नेल्‍ल,
    इन नेक्‍था ङा मुरपुकी नु ग्‍याइश्‍शा लाइक्चा मपुंइसीशो आन पर्बम मार देंत देंशा
    हना,
  eng-NOY: behold, thus saith Jehovah concerning the king that sitteth upon the throne
    of David, and concerning all the people that dwell in this city, your brethren
    that went not forth with you into captivity,—
  ita-1927: Ebbene, così parla l’Eterno riguardo al re che siede sul trono di Davide,
    riguardo a tutto il popolo che abita in questa città, ai vostri fratelli che non
    sono andati con voi in cattività;
  ckb-ckb: بەڵام یەزدان ئاوا دەفەرموێت سەبارەت بەو پاشایەی لەسەر تەختەکەی داود دانیشتووە
    و هەموو ئەو گەلەی لەم شارەدا ماونەتەوە، ئەو هاوڵاتییانەی ڕاپێچ نەکراون،
  eng-BBE: For this is what the Lord has said about the king who is seated on the
    seat of David's kingdom, and about all the people living in this town, your countrymen
    who have not gone out with you as prisoners;
  kan-OKCV: ದಾವೀದನ ಸಿಂಹಾಸನದಲ್ಲಿ ಕೂತುಕೊಳ್ಳುವ ಅರಸನನ್ನು ಕುರಿತು, ನಿಮ್ಮ ಸಂಗಡ ಸೆರೆಗೆ ಹೊರಡದೆ,
    ಈ ಪಟ್ಟಣದಲ್ಲಿ ವಾಸವಾಗಿರುವ ನಿಮ್ಮ ಸಹೋದರರಾದ ಜನರೆಲ್ಲರನ್ನು ಕುರಿತು ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ
  tam-2017: ஆனால், தாவீதின் சிங்காசனத்தில் உட்கார்ந்திருக்கிற ராஜாவைக் குறித்தும்,
    உங்களுடன் சிறையிருப்பில் புறப்பட்டுப்போகாமல் இந்த நகரத்தில் குடியிருக்கிற உங்கள்
    சகோதரராகிய எல்லா மக்களைக்குறித்தும்,
  spa-RV-1909: Así empero ha dicho Jehová, del rey que está sentado sobre el trono
    de David, y de todo el pueblo que mora en esta ciudad, de vuestros hermanos que
    no salieron con vosotros en cautiverio;
  ron-BTF: Să cunoașteți că astfel spune DOMNUL despre împăratul care șade pe tronul
    lui David și despre tot poporul care locuiește în această cetate și despre frații
    voștri care nu au mers cu voi în captivitate;
  eng-WEBP: the LORD says concerning the king who sits on David’s throne, and concerning
    all the people who dwell in this city, your brothers who haven’t gone with you
    into captivity,
  eng-FBV: this is what the Lord says about the king who sits on David's throne and
    everyone who's left in Jerusalem, your fellow citizens who weren't taken with
    you into exile.
  nld-1939: 'Maar zo spreekt Jahweh over den koning, die op Davids troon is gezeten,
    en over heel het volk, dat in deze stad is blijven wonen, over uw broeders, die
    niet met u in ballingschap zijn gegaan:'
  nch-BL: 'Huajca TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quiijtohua:
    Xijtacaquilica cati niquijtohua ten nopa tanahuatijquet cati mosehuijtoc ipan
    isiya David ipan Jerusalén huan nochi amoteixmatcahua cati noja mocajtoque ipan
    altepet Jerusalén huan amo yajque amohuaya para tetequipanotij san tapic.”'
  vie-1934: Cho nên, Đức Giê-hô-va phán như vầy về vua đang ngồi trên ngai Đa-vít
    và dân cư thành nầy, cũng phán về anh em các ngươi, là những kẻ không bị đem đi
    làm phu tù với các ngươi.
  hin-CV: यह याहवेह का संदेश है, उस राजा के विषय में जो दावीद के सिंहासन पर विराजमान
    होता है तथा उन लोगों के विषय में, जो इस नगर में निवास कर रहे हैं, जो सहनागरिक
    तुम्हारे साथ बंधुआई में नहीं गए हैं—
  spa-BES: Porque esto es lo que el Señor ha dicho sobre el rey que está sentado en
    el trono del reino de David, y sobre todas las personas que viven en esta ciudad,
    sus compatriotas que no han salido con ustedes como prisioneros;
  tdx-tdx: Aa hoe t’Iehovà ty amy mpanjaka miambesatse am-piambesa’ i Davidey naho
    ty am’ondaty iaby mpimoneñe an-drova atoio, o rolongo’ areo tsy nindre nienga
    ama’ areo mb’ am-pandrohizañ’ añeo,
  tha-KJV: จงทราบว่าพระเยโฮวาห์ตรั​สด​ังนี้​เก​ี่ยวกับกษั​ตริ​ย์ ผู้​ประทับบนพระที่นั่งของดาวิด
    และเกี่ยวกับประชาชนทั้งสิ้นผู้อาศัยอยู่ในเมืองนี้ คือญาติ​พี่​น้องของท่าน ผู้​มิได้​ถู​กเนรเทศไปกั​บท​่านว่า
  por-BR-2018: por isso assim diz o SENHOR acerca do rei que se assenta sobre o trono
    de Davi, e de todo o povo que mora nesta cidade, os vossos irmãos que não saíram
    convosco ao cativeiro;
  deu-ELO: ja, so spricht Jehova von dem König, der auf dem Throne Davids sitzt, und
    von dem ganzen Volke, das in dieser Stadt wohnt, euren Brüdern, welche nicht mit
    euch in die Gefangenschaft weggezogen sind,
  eng-WYC-2018: For the Lord saith these things to the king, that sitteth on the seat
    of David, and to all the people, dweller(s) of this city, (and) to your brethren,
    that went not out with you into the passing over, (For the Lord saith these things
    to the king, who sitteth on David’s throne, and to all the people, the inhabitants
    of this city, and to your kinsmen, who did not go out with you into captivity,)
  epo-epo: Ĉar tiele diras la Eternulo pri la reĝo, kiu sidas sur la trono de David,
    kaj pri la tuta popolo, kiu loĝas en ĉi tiu urbo, pri viaj fratoj, kiuj ne iris
    kun vi en ekzilon;
  uig-PIN: 'ǝmdi Pǝrwǝrdigar Dawutning tǝhtigǝ olturƣan padixaⱨ wǝ bu xǝⱨǝrdǝ turuwatⱪan
    barliⱪ hǝlⱪ, yǝni silǝr bilǝn billǝ sürgün ⱪilinmiƣan ⱪerindaxliringlar toƣruluⱪ
    xuni dǝydu: —'
  beo-beo: 'Hina Gode Ea sia: nabima, ‘Na da hina bagade amo da Da:ibidi ea musa:
    ouligi soge amo ouligisa, amola dilia sosogo fi dunu amo da dili gilisili hame
    mugululi asi,'
  tpi-OTNT: Tasol Bikpela i ting long dispela king nau i bosim kantri Juda na i sindaun
    long sia king bilong Devit, na em i ting long ol lain wantok bilong yupela i no
    bin i go kalabus wantaim yupela, na Bikpela i tok olsem,
  hau-SA: Amma ga abin da Ubangiji yana cewa game da sarki, wanda yake zaune a kursiyin
    Dawuda da kuma dukan mutanen da suka ragu a wannan birni, ’yan’uwanku waɗanda
    ba su tafi tare da ku zuwa zaman bauta ba.
  uig-LAT: 'emdi Perwerdigar Dawutning textige olturghan padishah we bu sheherde turuwatqan
    barliq xelq, yeni siler bilen bille sürgün qilinmighan qérindashliringlar toghruluq
    shuni deydu: —'
  nde-nde: kodwa uThixo uthi mayelana lenkosi ehlala esihlalweni sobukhosi sikaDavida
    labantu bonke abasala kulelidolobho, abantu bakini abangahambanga lani ekuthunjweni,
  ton-ton: Ka kuo folofola pehē ʻa Sihova, ki he tuʻi ʻoku nofo ʻi he nofoʻanga ʻo
    Tevita, pea mo e kakai kotoa pē ʻoku nofo ʻi he kolo ni, pea mo homou kāinga kuo
    ʻalu atu mo kimoutolu ki he fakapōpula;
  ces-1613: Nebo takto praví Hospodin o králi sedícím na stolici Davidově, a o všem
    lidu obývajícím v městě tomto, bratřích vašich, kteříž nevyšli s vámi v tom zajetí,
  eng-WMB: the LORD says concerning the king who sits on David’s throne, and concerning
    all the people who dwell in this city, your brothers who haven’t gone with you
    into captivity,
  tam-TCV: 'ஆனால் யெகோவா கூறுவதாவது: தாவீதின் அரியணையிலிருக்கிற அரசனைக் குறித்தும்,
    உங்களுடன் நாடுகடத்தப்படாமல் இந்த பட்டணத்திலேயே தங்கியிருக்கும் உங்கள் நாட்டினரான
    எல்லா மக்களைக் குறித்தும்'
  ceb-ULB: Nagsulti niini si Yahweh ngadto sa hari nga naglingkod sa trono ni David
    ug sa tanan nga katawhan nga nagpuyo nianang siyudara, ang imong mga igsoong lalaki
    nga wala nahiapil kaninyo sa pagkabihag—
  pol-UBG: Tak mówi PAN o królu, który zasiada na tronie Dawida, i o całym ludzie,
    który mieszka w tym mieście, o waszych braciach, którzy nie poszli z wami do niewoli;
  urd-GVU: لیکن رب کا جواب سنو! داؤد کے تخت پر بیٹھنے والے بادشاہ اور یروشلم میں بچے
    ہوئے تمام باشندوں کے بارے میں رب الافواج فرماتا ہے، ’تمہارے جتنے بھائی جلاوطنی
    سے بچ گئے ہیں اُن کے خلاف مَیں تلوار، کال اور مہلک بیماریاں بھیج دوں گا۔ مَیں
    اُنہیں گلے ہوئے انجیروں کی مانند بنا دوں گا، جو خراب ہونے کی وجہ سے کھائے نہیں
    جائیں گے۔
  deu-1912: Aber also spricht der HERR vom König, der auf Davids Stuhl sitzt, und
    von euren Brüdern, die nicht mit euch gefangen hinausgezogen sind,
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ದಾವೀದನ ಸಿಂಹಾಸನಾರೂಢನಾದ ಅರಸನ ವಿಷಯವಾಗಿಯೂ, ನಿಮ್ಮೊಂದಿಗೆ
    ಸೆರೆಹೋಗದ ನಿಮ್ಮ ಸಹೋದರರಾದ ಈ ಪಟ್ಟಣದ ಸಕಲ ನಿವಾಸಿಗಳ ವಿಷಯವಾಗಿಯೂ ಇಂತೆನ್ನುತ್ತಾನೆ,
  yap-yap: Motoyilgad ko mang e be yog SOMOL u murung’agen fare pilung nma gagiyegnag
    fare lung rok David nge murung’agen e girdi’ ko re binaw ney, ni aram e pi girdi’
    romed nda ni unegrad ngomed ngan fekmed ni kalbus.
  hlt-MCSB: Tedae BOEIPA loh David kah ngolkhoel dongah aka ngol manghai kawng neh
    he khopuei kah khosa pilnam boeih kah a kawng, nangmih neh vangsawn la aka cet
    pawh na manuca kawng ni a thui tangkhuet.
  mdy-ETH: ዳውቴኮ ካኣቱሞ ዖይቶ ዻካሊ ዴዒ ዎይሣ፥ ካኣታሢንታ ዒንሢጉዲ ዲዒንቲ ዔውቲባኣያ ማዒ ሃኖ ካታማ ናንጋ ዒንሢ ዒጊኖ
    ዛሎ ታኣኒ፥ ናንጊና ናንጋ ጎዳ ጋዓሢ ዋይዙዋቴ።
  twi-ASANTE: nanso, sei na Awurade ka fa ɔhene a ɔte Dawid ahennwa so ne nnipa a
    wɔaka wɔ kuropɔn no mu nyinaa, mo manfoɔ a wɔne mo ankɔ nnommumfa mu no,
  eng-WEBU: the LORD says concerning the king who sits on David’s throne, and concerning
    all the people who dwell in this city, your brothers who haven’t gone with you
    into captivity,
  wal-wal: Yaagido gishshau, Daawita kawotaa araatan uttiya kawuwaabaa, ha kataman
    de7iya asaa ubbaabaanne inttenaara omooduwan kiyibeenna intte dabbotubaa GODAI
    hagaadan yaagees.
  spa-PDDPT: Yavé dice con respecto al rey que está sentado sobre el trono de David
    y de todo el pueblo que vive en esta ciudad, de sus hermanos que no salieron con
    ustedes en cautividad,
  gun-gun: Ha'e rami avi po rami Senhor ijayvu tenda huvixa Davi openaaty py oguapy
    va'e, ha'e Jerusalém tetã pygua kuery ha'e javi re, penderyke'y kuery escravo-rã
    pendereve ndogueraai va'ekue re.
  ilo-ULB: kastoy ti kuna ni Yahweh iti ari a nakatugaw iti trono ni David ken kadagiti
    amin a tattao nga agigian pay laeng iti dayta a siudad, dagiti kakabsatyo a saan
    a nairaman kadakayo a naipanaw a kas balud—
  kpg-kpg: Goodou hagalongo gi di hai a Dimaadua dela e helekai ai i di hai o di king
    dela e dagi ai tenua a David dela nogo dagi, mo di hai o nia daangada o tenua
    deenei, aanei la go digau o hunu goodou ala digi lahia galabudi dalia goodou.
  uig-ARA: 'ئەمدى پەرۋەردىگار داۋۇتنىڭ تەختىگە ئولتۇرغان پادىشاھ ۋە بۇ شەھەردە تۇرۇۋاتقان
    بارلىق خەلق، يەنى سىلەر بىلەن بىللە سۈرگۈن قىلىنمىغان قېرىنداشلىرىڭلار توغرۇلۇق
    شۇنى دەيدۇ: ــ'
  sus-sus: Alatala xa masenyi nan ya a naxan masenxi mangɛ bɛ naxan dɔxɔxi Dawuda
    xa kibanyi kui, a nun ɲama naxan sabatixi yi taa kui, wo ngaxakerenyi naxee mu
    xaninxi konyiya kui.
  pon-2006: Kumwail rong dahme KAUN-O ketin mahsanih duwen nanmwarki me kaunda wehi
    me Depit kaundahr oh duwen aramas en kahnimwet, iei kisehmwail kan me sohte iang
    kumwail kalipilipala nin duwen aramas selidi kei.
  ksd-ksd: 'Tago ra Luluai i biti dari ure ra king i ki ta ra kiki na king kai David,
    ma ure ra tarai par dia ki ta go ra pia na pal, a umana tura i vavat ba dia ga
    varagur ma avat ta ra kini na vilavilau:'
  tur-YTC: Yahve, David’in tahtı üzerinde oturan kral ve bu kentte yaşayan, sizinle
    birlikte sürgüne çıkmamış kardeşleriniz olan bütün halk için şöyle diyor,
  ind-AYT: Akan tetapi, beginilah firman TUHAN mengenai raja yang duduk di takhta
    Daud, dan mengenai semua orang yang tinggal di kota ini, saudara-saudaramu yang
    tidak pergi bersamamu ke pembuangan;
  nya-nya: koma zimene Yehova akunena za mfumu imene ikukhala pa mpando waufumu wa
    Davide pamodzi ndi anthu onse amene anatsala mu mzinda muno, abale anu amene sanapite
    nanu ku ukapolo ndi izi,
  hrv-hrv: Ovako govori Jahve kralju koji sjedi na prijestolju Davidovu, i svemu narodu
    koji živi u ovome gradu - braći vašoj što ne moradoše s vama u izgnanstvo.
  mps-mps: Tialima, Genuai Bidigo megi te tǫ kantri Juda tonalu. te Devitgo sia kingde
    dugulaluabo kingde homu kone palama, te agai duga abagi hani dabe, te dage dali
    kalabus pisąwani hani dabede homu kone palama, tama Genuai Bidigo te tiwai po
    walio,
  tpi-tpi: Tasol Bikpela i ting long dispela king nau i bosim kantri Juda na i sindaun
    long sia king bilong Devit, na em i ting long ol lain wantok bilong yupela i no
    bin i go kalabus wantaim yupela, na Bikpela i tok olsem,
  dan-1931: '*Thi så siger HERREN om Kongen, der sidder på Davids Trone, og om alt
    Folket, der bor i denne By, eders Brødre, som ikke drog i Landflygtighed med eder,
    { [*V. 16-20 mangler i den græske Overs.] }'
  vie-OVCB: Cho nên, đây là điều Chúa Hằng Hữu phán về vua đang ngự trên ngai Đa-vít
    và tất cả người nào vẫn đang sống tại đây trong Giê-ru-sa-lem—tức là những bà
    con họ hàng không bị lưu đày sang Ba-by-lôn.
  guj-2017: જે રાજા દાઉદના રાજ્યાસન પર બેઠેલો છે તેના વિષે તથા જે આ શહેરમાં રહે છે,
    એટલે તમારા જે ભાઈઓ તમારી સાથે બંદીવાસમાં આવ્યા નથી તે સર્વ વિષે યહોવાહ કહે છે.
  pon-2006A: Kumwail rong dahme KAUN-O ketin mahsanih duwen nanmwarki me kaunda wehi
    me Depit kaundahr oh duwen aramas en kahnimwet, iei kisehmwail kan me sohte iang
    kumwail kalipilipala nin duwen aramas selidi kei.
  por-BRBSL: Javé diz a respeito do rei que está sentado no trono de Davi, e a respeito
    de todo o povo que habita nesta cidade, seus irmãos que não foram com você para
    o cativeiro,
  cth-cth: Hatdawkvah, BAWIPA ni Devit bawitungkhung dawk ka tahung e siangpahrang
    e kong hoi hete khopui dawk kho ka sak e taminaw kong hoi san lah hrawi hoeh e
    na hmaunawnghanaw e kong dawk hettelah a dei.
  twi-twi: nanso, sɛɛ na Awurade ka fa ɔhene a ɔte Dawid ahengua so ne nnipa a wɔaka
    wɔ kuropɔn no mu nyinaa, mo manfo a wɔne mo ankɔ nnommum mu no.
  hlt-hlt: Tedae BOEIPA loh David kah ngolkhoel dongah aka ngol manghai kawng neh
    he khopuei kah khosa pilnam boeih kah a kawng, nangmih neh vangsawn la aka cet
    pawh na manuca kawng ni a thui tangkhuet.
  tbz-SIM: Ntɛnɛ̀ mí ndi Yiɛ̀ nKuyie n di nɑ́ɑ́ ntì kɛ̀ dɛ̀ ntukúnɛ̀ okpɑ̀ɑ̀tì wèè
    kɑ̀ri Dɑfiti kó dikpɑ̀ɑ̀tìkɑ̀rì nɛ̀ di kɔbɛ bɛ̀ɛ̀ kpɑɑ́ bo Sedisɑdɛmmu, bɛ̀ í
    pĩ̀ḿmú bɛ̀ kɛ kònnɛ̀ Bɑbidɔnni.
  msy-2020: 'Ezɨ Ikiavɨra Itir God, atrivir datɨrɨghɨn Judan kantri gativagha Devitɨn
    atrivir dabirabim gaperaghav itir kam gɨnɨghnɨgha, egha ian akar gumazir ia ko
    kalabusɨn ikezir puvatɨzibagh nɨghnɨgha, kamaghɨn mɨgei:'
  azb-azb: Davudun taxtında oturan padşah, bu şəhərdə yaşayan bütün xalq, sizinlə
    birgə sürgünə aparılmamış soydaşlarınız barədə Rəbb belə deyir.
  eng-DBY: yea, thus saith Jehovah concerning the king that sitteth upon the throne
    of David, and concerning all the people that dwell in this city, your brethren
    that are not gone forth with you into captivity;
  hin-2017: परन्तु जो राजा दाऊद की गद्दी पर विराजमान है, और जो प्रजा इस नगर में रहती
    है, अर्थात् तुम्हारे जो भाई तुम्हारे संग बँधुआई में नहीं गए, उन सभी के विषय सेनाओं
    का यहोवा यह कहता है,
  wol-KYG: Waaye Aji Sax ji dafa wax lu jëm ci buur bi toog ci jalub Daawuda, jëm
    ci képp ku bokk ci askan wi des ci Yerusalem gii di seen bokk ya àndul woon ak
    yeen, dem ngàllo.
  eng-YLT: Surely thus said Jehovah concerning the king who is sitting on the throne
    of David, and concerning all the people that is dwelling in this city, your brethren
    who went not forth with you in the removal;
  eng-WYC-2017: For the Lord saith these things to the king, that sitteth on the seat
    of David, and to all the people, dweller of this city, to your brethren, that
    went not out with you into the passing over,
  eng-WMBB: the LORD says concerning the king who sits on David’s throne, and concerning
    all the people who dwell in this city, your brothers who haven’t gone with you
    into captivity,
  urd-GVH: लेकिन रब का जवाब सुनो! दाऊद के तख़्त पर बैठनेवाले बादशाह और यरूशलम में
    बचे हुए तमाम बाशिंदों के बारे में रब्बुल-अफ़वाज फ़रमाता है, ‘तुम्हारे जितने भाई
    जिलावतनी से बच गए हैं उनके ख़िलाफ़ मैं तलवार, काल और मोहलक बीमारियाँ भेज दूँगा।
    मैं उन्हें गले हुए अंजीरों की मानिंद बना दूँगा, जो ख़राब होने की वजह से खाए नहीं
    जाएंगे।
  rug-rug: ba hiera gua si zama nia e Zihova pa guguana sa baṉara sapu habotu koasa
    habohabotuana baṉara te Devita meke sari doduru tinoni pu koa hola koasa vasileana
    lavata hie, sari turaṉa mia saripu lopu somana luli gamu koasa tinaraovo,
  gaz-gaz: Waaqayyo waaʼee mootii teessoo Daawit irra taaʼuutii fi waaʼee namoota
    magaalaa kana keessatti hafan hundaa, firoota keessan kanneen isin wajjin boojiʼamanii
    Baabilonitti hin geeffaminii akkana jedha;
  fra-LSG: Ainsi parle l’Éternel sur le roi qui occupe le trône de David, sur tout
    le peuple qui habite cette ville, sur vos frères qui ne sont point allés avec
    vous en captivité;
  gnn-gnn: Dhuwala warray ŋunhi Garray dhäruktja gam'. Marinydja yurru dhuwala bathala
    gal'ŋu yana dhiyala Djurutjalamdja. Yolŋunydja walala yurru marrtji murrmurryun
    rerriyu ga marrya'yinyarayu ga mariyu ga dhika nhäyu malaŋuyu. Ga wiripu‐guḻku'yunydja
    yurru nhäma ŋoy‐wiḻaŋ'thunna, bala warku'yunna nhumalanha yurru.
  yal-yal: Koni Alatala ito nan falaxi lan mangan ma naxan dɔxi Dawudaa manga gbɛdɛni,
    e nun yamaan naxan birin dɔxi Yerusalɛn taani ito yi, ɛ ngaxakedenna naxanye mi
    siga ɛ fɔxɔ ra konyiyani,
  haw-1868: No ka mea, ke olelo mai nei o Iehova no ke alii e noho ana ma ka noho
    alii o Davida, a no na kanaka a pau e noho la iloko o keia kulanakauhale, a no
    ko oukou poe hoahanau i hele pu ole me oukou iloko o ke pio;
  arb-NAV: 'يَقُولُ الرَّبُّ عَنِ الْمَلِكِ الْجَالِسِ عَلَى عَرْشِ دَاوُدَ، وَعَنْ
    سَائِرِ الشَّعْبِ الْمُقِيمِ فِي الْمَدِينَةِ مِنْ أَقْرِبَائِكُمُ الَّذِينَ لَمْ
    يَذْهَبُوا إِلَى السَّبْيِ:'
  ewe-ewe: Gake ale Yehowa gblɔ le fia si nɔ David ƒe fiazikpui dzi, ame siwo katã
    susɔ ɖe du sia me, miaƒe dumetɔ siwo meyi aboyo me o la ŋuti,
  eng-LEE: But thus hath said the Lord concerning the king that sitteth upon the throne
    of David, and concerning all the people that dwell in this city, your brethren
    that are not gone forth with you into exile;
  asm-FB: 'এই হেতুকে তোমালোকে জানিবা, যে, দায়ুদৰ সিংহাসনৰ ওপৰত বহোঁতা ৰজাৰ, আৰু তোমালোকৰ
    সৈতে দেশান্তৰলৈ নোযোৱা তোমালোকৰ ভাই এই নগৰ-নিবাসী সকলো প্ৰজাৰ বিষয়ে যিহোৱাই এইদৰে
    কৈছে:'
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ عَ نَشَن مَسٍنشِ مَنفّ بّ نَشَن دْشْشِ دَوُدَ
    شَ كِبَنيِ كُي، عَ نُن حَمَ نَشَن سَبَتِشِ يِ تَا كُي، وٌ نفَشَكٍرٍنيِ نَشٍيٍ
    مُ شَنِنشِ كٌنيِيَ كُي.
  fra-SBL: Yahvé dit, au sujet du roi assis sur le trône de David et de tout le peuple
    qui habite cette ville, de vos frères qui ne sont pas partis avec vous en captivité,
  hbo-hbo: כִּי־כֹ֣ה ׀ אָמַ֣ר יְהוָ֗ה אֶל־הַמֶּ֙לֶךְ֙ הַיֹּושֵׁב֙ אֶל־כִּסֵּ֣א דָוִ֔ד
    וְאֶל־כָּל־הָעָ֔ם הַיֹּושֵׁ֖ב בָּעִ֣יר הַזֹּ֑את אֲחֵיכֶ֕ם אֲשֶׁ֛ר לֹֽא־יָצְא֥וּ
    אִתְּכֶ֖ם בַּגֹּולָֽה׃
  kik-kik: 'no rĩrĩ, ũũ nĩguo Jehova ekuuga ũhoro ũkoniĩ mũthamaki ũrĩa ũikaragĩra
    gĩtĩ kĩa ũnene kĩa Daudi, marĩ hamwe na andũ othe arĩa maatigarire itũũra-inĩ
    rĩĩrĩ inene, na andũ a bũrũri wanyu, acio mũtaakuuanĩirio nao mũgĩtahwo:'
  fra-NCL: 'Ainsi parle Yahweh touchant le roi qui est assis sur le trône de David,
    tout le peuple qui habite dans cette ville et vos frères qui ne sont pas partis
    avec vous en exil :'
  cek-AK: David ih angraeng tangkhang nuiah anghnu siangpahrang hoi hae vangpui thungah
    kaom kaminawk boih, nangcae hoi nawnto misong ah caeh ai prae kaminawk kawng to
    panoek hanah, Angraeng mah hae tiah thuih;
  cuk-cuk: Degi-inigwele, Bab-Jehová David-ologanagi-Rey-siidnik soged, bela dulemar
    we-neggweburgi-bukmaladnik sogbalid. Deginbali, bemar-gwenadgan bemarba gales-selearsurmaladnik
    soged.
  uig-CYR: 'әнди Пәрвәрдигар Давутниң тәхтигә олтарған падиша вә бу шәһәрдә туруватқан
    барлиқ хәлиқ, йәни силәр билән биллә сүргүн қилинмиған қериндашлириңлар тоғрилиқ
    шуни дәйду: —'
  tel-2017: దావీదు సింహాసనం మీద కూర్చున్న రాజుతో, మీతోబాటు బందీలుగా వెళ్ళకుండా ఈ పట్టణంలో
    నివాసం ఉన్న మీ సహోదరులతో, ప్రజలందరితో యెహోవా ఈ మాట అంటున్నాడు,
  hat-BSA: Pou sa, pale SENYÈ a konsènan wa ki chita sou twòn David la, e konsènan
    tout moun ki rete nan vil sa yo, frè nou yo ki pa t antre ak nou an egzil yo—
  kos-kos: Porongo ma LEUM GOD El fahk ke tokosra su kol tokosrai ma David el tuh
    leumi, ac ke mwet in siti se inge — aok, mwet in sou lowos su tia wi kowos utukla
    nu in sruoh.
  hbo-WLC: כִּי־כֹ֣ה ׀ אָמַ֣ר יְהוָ֗ה אֶל־הַמֶּ֙לֶךְ֙ הַיּוֹשֵׁב֙ אֶל־כִּסֵּ֣א דָוִ֔ד
    וְאֶל־כָּל־הָעָ֔ם הַיּוֹשֵׁ֖ב בָּעִ֣יר הַזֹּ֑את אֲחֵיכֶ֕ם אֲשֶׁ֛ר לֹֽא־יָצְא֥וּ
    אִתְּכֶ֖ם בַּגּוֹלָֽה׃
  ibo-ibo: Ma ihe ndị a ka Onyenwe anyị na-ekwu banyere eze ahụ na-anọkwasị nʼocheeze
    Devid, na banyere ndị mmadụ niile fọdụrụ nʼobodo a, bụ ụmụnne unu ndị ahụ na-esoghị
    unu gaa ebe e mere ka ha ga biri na mba ọzọ.
  ory-ory: ଏହେତୁ ଦାଉଦର ସିଂହାସନରେ ଉପବିଷ୍ଟ ରାଜା ବିଷୟରେ ଓ ଏହି ନଗରରେ ବାସକାରୀ ସମସ୍ତ ଲୋକଙ୍କର,
    ଅର୍ଥାତ୍‍, ତୁମ୍ଭର ଯେଉଁ ଭ୍ରାତୃଗଣ ତୁମ୍ଭମାନଙ୍କ ସଙ୍ଗେ ବନ୍ଦୀ ହୋଇଯାଇ ନାହାନ୍ତି, ସେମାନଙ୍କ
    ବିଷୟରେ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି;
  chk-chk: Oupwe rongorong ngeni mine ewe Samol mi Lapalap a apasa fän äsengesin ewe
    king mi nemeni ewe mwü Tafit a nemeni me lom, pwal fän äsengesin ekewe aramas
    meinisin mi nom lon ei telinimw, ir aramasemi resap etikemi le oola,
  rop-rop: Bat yumob irrim wanim YAWEI bin tok blanga det king hu oldei jidan bos
    langa det kantri weya Deibid bin jidan boswan basdam, en blanga detlot pipul hu
    stil jidan iya langa Jerusalem. Olabat jidan detlot rileishan blanga yumob hu
    nomo bin gowei prisana garram yumob.
  ukr-1871: Ось же як Господь говорить найперш про царя, що седить на Давидовому престолї,
    й про всї люде, що живуть у сьому городї, — про ваше браттє, що не позаймано в
    полонь, —
  deu-1951: so spricht der HERR also über den König, der auf dem Throne Davids sitzt,
    und über das ganze Volk, welches in dieser Stadt wohnt, über eure Brüder, die
    nicht mit euch in die Gefangenschaft gezogen sind,
  eng-JPS: For thus saith the LORD concerning the king that sitteth upon the throne
    of David, and concerning all the people that dwell in this city, your brethren
    that are not gone forth with you into captivity;
  srp-1865: Jer ovako veli Gospod za cara koji sjedi na prijestolu Davidovu i za sav
    narod koji stoji u ovom gradu, za braæu vašu što ne otidoše s vama u ropstvo.
  lug-lug: Naye kino Mukama ky’agamba ku kabaka atuula ku ntebe ya Dawudi n’abantu
    bonna abaasigala mu kibuga kino, n’abantu ab’ensi yammwe abataagenda nammwe mu
    buwaŋŋanguse.
  heb-heb: כי כה אמר יהוה אל המלך היושב אל כסא דוד ואל כל העם היושב בעיר הזאת אחיכם
    אשר לא יצאו אתכם בגולה׃
  ben-IRV: সদাপ্রভু সেই রাজাকে, যে দায়ূদের সিংহাসনে বসেন এবং এই শহরে বসবাসকারী লোকেরা,
    তোমার ভাইয়েরা যারা তোমাদের সাথে বন্দী হয়নি তাদের এই কথা বলেন
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਉਸ ਰਾਜਾ ਦੇ ਬਾਰੇ ਜਿਹੜਾ ਦਾਊਦ ਦੇ ਸਿੰਘਾਸਣ ਉੱਤੇ ਬਿਰਾਜਮਾਨ ਹੈ ਅਤੇ
    ਸਾਰੀ ਪਰਜਾ ਦੇ ਬਾਰੇ ਜਿਹੜੀ ਇਸ ਸ਼ਹਿਰ ਵਿੱਚ ਵੱਸਦੀ ਹੈ ਅਤੇ ਤੁਹਾਡੇ ਭਰਾਵਾਂ ਦੇ ਬਾਰੇ ਜਿਹੜੇ
    ਤੁਹਾਡੇ ਨਾਲ ਗ਼ੁਲਾਮ ਹੋ ਕੇ ਬਾਹਰ ਨਹੀਂ ਗਏ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ,
  mya-JVB: ကောင်းကင် ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သူ တို့အပေါ် မှာထား
    ဘေး၊ မွတ်သိပ် ခြင်း ဘေး၊ ကာလနာ ဘေးတို့ကို ငါ စေလွှတ် မည်။ မ စား နိုင်အောင် အလွန်ညံ့
    သော သင်္ဘော သဖန်းသီးကဲ့သို့ ငါဖြစ် စေမည်။
  tbg-tbg: 'Ne minti ti variavarovata, Noravano Kotiva Devitira avuhainaa taintaqaa
    oquvi vairaravata, ni navunaaka Ieruharemiqi variaka kia ni hampata Babironini
    vuru kaakaravata, mintima tivo:'
  hmo-hmo: 'To Davida ena terona latanai ia helai noho king, bona Ierusalema dekenai
    noho taudia ibounai, emui varavara taudia Babulonia ena hesiai mai guia danu dekenai
    idia lao lasi taudia be Lohiabada ese ia herevalaia inai bamona:'
  urd-urd: 'इसलिए ख़ुदावन्द उस बादशाह के बारे में जो दाऊद के तख़्त पर बैठा है, और
    उन सब लोगों के बारे में जो इस शहर में बसते हैं, या''नी तुम्हारे भाइयों के बारे
    में जो तुम्हारे साथ ग़ुलाम होकर नहीं गए, यूँ फ़रमाता है:'
  rus-SYN: Так говорит Господь о царе, сидящем на престоле Давидовом, и о всем народе,
    живущем в городе сем, о братьях ваших, которые не отведены с вами в плен,
  bqc-SIM: Ma Dii ma mɛ̀, kía pↄ́ zↄ̃lɛa Davidi kpalau ń Yelusalɛũdeↄ píi, á
    gbɛ̃́ pↄ́ aai táánↄopiↄ,
  tcz-CHONGTHU: Amavang, David lengpa laltouna-a touva vaihompa thudol leh Babylon
    gam’a kaimang’a umlou, amoh ho, nasopiteu, chule Jerusalem a tuchan’a chengden
    ho chungchang thudol Pakaiyin hitin aseiye.
  mar-mar: दावीदाच्या सिंहासनावर जो बसला आहे त्याच्याविषयी आणि जे लोक त्या नगरात राहतात,
    तुमचे बांधव जे बंदिवासात तुमच्याबरोबर बाहेर गेले नाहीत, त्या सर्वांविषयी परमेश्वर
    म्हणतो,
  qub-qub: Ichanga David jamarashan silluncho jamaraj raypaj, cay siudächo tiyarcaycajcunapaj,
    marca-masiquicuna Babiloniaman mana prësu aywajcunapaj
  bqp-bqp: Tɛ̃, wee ye u gerumɔ sunɔ wi u sɔ̃ Dɑfidin sinɑ gɔnɑɔn sɔ̃, kɑ sere tɔn
    be bɑ wɑ̃ɑ Yerusɑlɛmuɔ be bɑ ǹ yoru mwɛ bɑ kɑ de Bɑbiloniɔn sɔ̃.
  hat-hat: Enben, men sa Seyè a di sou wa ki chita sou fotèy wa David la, sou pèp
    lavil Jerizalèm la, ki vle di rès fanmi yo pa t' depòte ansanm ak nou yo.
  eng-BSB: this is what the LORD says about the king who sits on David’s throne and
    all the people who remain in this city, your brothers who did not go with you
    into exile—
  eng-WEBPB: the LORD says concerning the king who sits on David’s throne, and concerning
    all the people who dwell in this city, your brothers who haven’t gone with you
    into captivity,
  kbq-kbq: Hianagi Deviti'a kini trate'ma mani'nea kini ne'ene ama rankumapima mani'naza
    maka vahe'ene tamafu'tamagna zama kinafima ovu mani'naza vaheku'enena Ra Anumzamo'a
    amanage nehie.
  nhe-BL: 'Huajca TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij quiijtohua:
    Xijtlacaquilica tlen niquijtohua tlen nopa tlanahuatijquetl tlen mosehuijtoc ipan
    isiya David ipan Jerusalén huan nochi imoteixmatcahua tlen noja mocajtoque ipan
    altepetl Jerusalén huan ax yajque imohuaya para tlatequipanotij san tlapic.”'
  gub-BL: Tupàn uze'eg tuwihawete Tawi henaw rehe wapyk ma'e rehe a'e. Uze'eg Zeruzarez
    pe har wanehe no. Ipyhyk pyrer romo heraha pyrer waànàm romo wanekon wà. Pezekaiw
    a'e ize'eg rehe nehe kury.
  eng-DRA: For thus saith the Lord to the king that sitteth upon the throne of David,
    and to all the people that dwell in this city, to your brethren that are not gone
    forth with you into captivity.
