    সদাপ্রভুর ঘোষণা।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਇਸਰਾਏਲ ਵਿੱਚ ਮੂਰਖਪੁਣਾ ਕੀਤਾ ਅਤੇ ਆਪਣੀਆਂ ਗੁਆਂਢੀਆਂ ਦੀਆਂ ਔਰਤਾਂ
    ਦੇ ਨਾਲ ਵਿਭਚਾਰ ਕੀਤਾ ਅਤੇ ਮੇਰੇ ਨਾਮ ਉੱਤੇ ਝੂਠੀਆਂ ਗੱਲਾਂ ਬੋਲੇ ਜਿਹਨਾਂ ਦਾ ਮੈਂ ਉਹਨਾਂ ਨੂੰ
    ਹੁਕਮ ਨਹੀਂ ਦਿੱਤਾ ਸੀ। ਮੈਂ ਉਹੋ ਹਾਂ ਜੋ ਜਾਣਦਾ ਹੈ ਅਤੇ ਮੈਂ ਗਵਾਹ ਹਾਂ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: အကြောင်း မူကား၊ သူတို့သည် ဣသရေလ အမျိုး၌ အဓမ္မ အမှုကို ပြု ကြပြီ။ သူ့ မယား
    တို့ကို ပြစ်မှား ကြပြီ။ ငါမ မှာ ထားဘဲ၊ ငါ ၏နာမ ကို အမှီ ပြု၍ မုသာ စကား ကို ဟော
    ပြောကြပြီ။ ငါ သိ သည်အတိုင်း သက်သေ ဖြစ်သည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Vitanta ti vaiinti nahenti nivutaini vaiha voqamake qora kaiqa vare variarave.
    Vitanta náitanta hana vaiinti naatavara hampata hampi nuvakeha, ti hutuqaa una
    uva vaiinti nahenti tiva nimi variarave. Kia te vitantara minti tiate tunaravauve.
    Te Noravano Kotika vitanta qora okara auti variara kankomake iri tavaunarave turo,
    tiro.
  hmo-hmo: Badina be inai taudia ese kara dikadia Israela dekenai idia karaia vadaeni,
    edia badibadinai taudia edia adavadia danu idia heudahanai, bona egu ladana dekenai
    hereva koikoi, lau ese lau hamaorodia lasi hereva, idia gwauraia hedinarai vadaeni.
    Lau Lohiabada ese edia kara lau itaia bona lau diba. Lau Lohiabada ese lau hereva
    vadaeni.”
  urd-urd: क्यूँकि उन्होंने इस्राईल में बेवक़ूफ़ी की और अपने पड़ोसियों की बीवियों
    से ज़िनाकारी की, और मेरा नाम लेकर झूठी बातें कहीं जिनका मैंने उनको हुक्म नहीं
    दिया था, ख़ुदावन्द फ़रमाता है, मैं जानता हूँ और गवाह हूँ।
  rus-SYN: 'за то, что они делали гнусное в Израиле: прелюбодействовали с женами ближних
    своих и именем Моим говорили ложь, чего Я не повелевал им; Я знаю это, и Я свидетель,
    говорит Господь.'
  bqc-SIM: Asa aa wíyã kɛ̀ɛ, aa gbãsĩkɛ̀ ń ń gbɛ̃́dee nao, mɛ́ aa ɛɛtò ń ma
    tↄ́o, aa yã́ pↄ́ mi danɛ́o ò. Má yã́pi dↄ̃, a seeladen ma ũ. Ma Dii mámɛ
    má ò.
  tcz-CHONGTHU: Ajeh chu amahon chonset melsetah aboldoh tauve. Amahon aheng akomteu
    jinu ho chu jonthanghoi abolpiuvin, Chule kamin in jouthu jeng aseiyun, keiman
    kaseilou ho ngen aseitauve. Hiche ho jouse melchih a sakhi a keima pang kahi,
    tin Pakaiyin aseiye, ati.
  mar-mar: हे यासाठी होईल की, कारण त्यांनी इस्राएलामध्ये लज्जास्पद गोष्टी केल्यात,
    आपल्या शेजाऱ्यांच्या बायकांबरोबर व्यभिचार केला आणि जे मी त्यांना आज्ञापिले नाही
    ते वचन ते खोटेपणाने माझ्या नावाने बोलले आहेत. कारण जो मी एक आहे तो जाणतो. असे
    परमेश्वर म्हणतो.
  qub-qub: Paycunataga chayno päsanga Israelcho fiyupa mana allita rurashanpitami.
    Israelchöga runayoj warmicunawanpis cacuran. Nogapa jutëchöpis llullacuypa willacuran.
    Paycuna willacunanpäga manami noga nirächu. Chayno rurashanta quiquë ricasha carmi
    niycä. Noga Tayta Diosmi chayno në.»
  bqp-bqp: Domi tɔn be, bɑ gɑ̃ɑ kɔ̃sunu kuɑ, bɑ sɑkɑrɑru kuɑ kɑ ben berusebun kurɔbu.
    Mɑ bɑ weesu kuɑ kɑ wi, Yinni Gusunɔn yĩsiru, bɑɑ mɛ u ǹ bu yiire. Adɑmɑ u yɛ̃
    ye bɑ kuɑ kpuro, u sɑ̃ɑ yen seedɑgii.
  hat-hat: Se sa k'ap rive yo, paske yo te yon gwo wont pou pèp Izrayèl la. Yo fè
    adiltè ak madanm jwif parèy yo, lèfini y'ap pran non mwen pou bay manti, pou bay
    mesaj mwen pa t' mete nan bouch yo. Mwen konnen sa yo fè, mwen te wè yo ak je
    m'. Se Seyè a menm ki di sa.
  eng-BSB: For they have committed an outrage in Israel by committing adultery with
    the wives of their neighbors and speaking lies in My name, which I did not command
    them to do. I am He who knows, and I am a witness, declares the LORD.”
  eng-WEBPB: because they have done foolish things in Israel, and have committed adultery
    with their neighbours’ wives, and have spoken words in my name falsely, which
    I didn’t command them. I am he who knows, and am witness,” says the LORD.
  kbq-kbq: Na'ankure ana netremokea Israeli vahe agu'afina havizantfa hu'nea avu'ava'za
    hu'na'e. Zanagra tava'ozanire'ma nemaniza vahe'mokizmi a'nene monko'zana nehuke,
    Nagra huo zante'noanagi Nagri nagifi eke havige kasnampa nanekea hu'na'e. Nagra
    anazana ko ke'na antahi'na hu'nena nehue huno Ra Anumzamo'a hu'ne.
  nhe-BL: Pampa ni tlacame quichijque se tlamantli tlen tlahuel fiero iniixpa noisraelita
    tlacajhua. Yajuanti quinsihuacuilijque nopa tlacame tlen itztoque inincalnechca.
    Huan quiyolitía tlajtoli huan istlacayotl huan quiijtojque para na niquinmacayaya
    nopa tlajtoli. Na nijmati para melahuac quichijtoque ni tlamantli pampa niquitztoc
    huan yeca niquijtohua para melahuac quichijtoque.” Queja nopa quiijtohua TOTECO.
  gub-BL: A'e ma'e uzeapo putar Zeneki pe Akaw pe a'e nehe, ta'e uzapo purumumaranugar
    kar haw a'e wà xe. Uker wemireko 'ym wapuhe wà. Tupàn nuputar kwaw uwer rehe temu'emaw
    imume'u haw. Nezewe rehe we umume'u wà. Tupàn ukwaw wanemiapo kwer. Umume'u putar
    nehe. Tupàn Tuweharupi Wiko Ma'e umume'u ko ma'e a'e.
  eng-DRA: 'Because they have acted folly in Israel, and have committed adultery with
    the wives of their friends, and have spoken lying words in my name, which I commanded
    them not: I am the judge and the witness, saith the Lord.'
