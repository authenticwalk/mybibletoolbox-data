verse: JER.029.023
translations:
  mal-C: അവർ ഇസ്രായേലിൽ നീചകൃത്യം പ്രവർത്തിക്കുകയും തങ്ങളുടെ കൂട്ടുകാരുടെ ഭാര്യമാരുമായി
    വ്യഭിചാരം ചെയ്യുകയും എന്റെ നാമത്തിൽ ഞാൻ അവരോടു കൽപ്പിച്ചിട്ടില്ലാത്ത വ്യാജം പ്രവചിക്കുകയും
    ചെയ്തിരിക്കുന്നു. ഞാൻ അത് അറിയുന്നു; അതിനു സാക്ഷിയും ആകുന്നു,” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്.
  deu-TKW: 'Weil sie Ruchlosigkeit in Israel verübt und mit den Weibern ihrer Freunde
    Ehebruch getrieben und in meinem Namen Worte geredet haben, die ich ihnen nicht
    geboten hatte: - ja, ich selbst bin des kundig und Zeuge! - ist der Spruch Jahwes.'
  lin-lin: Pamba te basalaki kati na Isalaele ekobo elongo na basi ya baninga na bango,
    bapaya, mpe balobaki lokuta na Kombo na Ngai, nzokande Ngai natindaki bango te
    kosala bongo. Nayebi yango malamu, mpe Ngai moko nazali Motatoli na yango, » elobi
    Yawe.
  eng-LSV: because that they have done folly in Israel, and commit adultery with the
    wives of their neighbors, and falsely speak a word in My Name that I have not
    commanded them, and I [am] He who knows and a witness—a declaration of YHWH.
  eng-GNV: Because they haue committed vilenie in Israel, and haue committed adulterie
    with their neighbours wiues, and haue spoken lying words in my Name, which I haue
    not commanded them, euen I knowe it, and testifie it, saith the Lord.
  eng-WEBSTER: Because they have committed villainy in Israel, and have committed
    adultery with their neighbor's wives, and have spoken lying words in my name,
    which I have not commanded them; even I know, and am a witness, saith the LORD.
  nhw-BL: Pampa ni tlacame quichijque se tlamantli catli tlahuel fiero iniixpa noisraelita
    masehualme. Inijuanti quinsihuacuilijque nopa tlacame catli itztoque inincalnechca.
    Huan quiyolitía camanali huan istlacatili huan quiijtojque para na niquinmacayaya
    nopa camanali. Na nijmati para melahuac quichijtoque ni tlamantli pampa niquitztoc
    huan yeca niquijtohua para melahuac quichijtoque.” Quej nopa quiijtohua TOTECO.
  swh-ONEN: Kwa kuwa wamefanya mambo maovu kabisa katika Israeli, wamezini na wake
    za majirani zao, tena kwa Jina langu wamesema uongo, mambo ambayo sikuwaambia
    kuyafanya. Nami nayajua haya, na ni shahidi wa jambo hilo,” asema Bwana.
  bba-bba: Domi tɔn be, bɑ ɡɑ̃ɑ kɔ̃sunu kuɑ, bɑ sɑkɑrɑru kuɑ kɑ ben berusebun kurɔbu.
    Mɑ bɑ weesu kuɑ kɑ wi, Yinni Gusunɔn yĩsiru, bɑɑ mɛ u ǹ bu yiire. Adɑmɑ u yɛ̃
    ye bɑ kuɑ kpuro, u sɑ̃ɑ yen seedɑɡii.
  eng-KJVCPB: because they have committed villany in Israel, and have committed adultery
    with their neighbours’ wives, and have spoken lying words in my name, which I
    have not commanded them; even I know, and am a witness, saith the Lord.
  luo-luo: Nimar gisetimo gik mamono ei Israel; giseterore gi monde jobathgi kendo
    e nyinga gisewacho miriambo, mane ok anyisogi mondo giwachi. Angʼeye kendo an
    janeno kuom wachno,” Jehova Nyasaye owacho.
  meu-meu: Badina be Israel ai vada e kara kava kara kava, bona dekedia taudia adavadia
    ida vada !l e heuda hanai, bona lau ladagu ai hereva koikoidia, lau ese asina
    haḡanilaidia herevadia, vada e gwaurai hedinaraimu. Iehova na e tomu, Lau be dibagu,
    bona na ita ḡaudia na herevalaimu.
  npi-ULB: तिनीहरूले आफ्ना छिमेकीहरूका पत्‍नीहरूसित व्यभिचार गरेर अनि मैले तिनीहरूलाई
    भन्‍नलाई कहिल्यै आज्ञा नगरेका झूटा कुराहरू मेरो नाउँमा घोषणा गरेर, तिनीहरूले इस्राएलमा
    गरेका लज्‍जित कुराहरूका कारणले यस्‍तो हुनेछ । किनकि मलाई यो कुरा थाहा छ, र म साक्षी
    हुँ, यो परमप्रभुको घोषणा हो ।
  yor-yor: Nítorí wọ́n ti ṣe ibi ní ilé Israẹli, wọ́n ti ṣe àgbèrè pẹ̀lú àwọn ìyàwó
    aládùúgbò wọn, àti ní orúkọ mi ni wọ́n ti ṣe èké, èyí tí Èmi kò rán wọn láti ṣe.
    Ṣùgbọ́n, Èmi mọ àwọn nǹkan wọ̀nyí, mo sì jẹ́ ẹlẹ́rìí sí i,” ni Olúwa wí.
  pes-OPCB: چون این افراد در میان قوم خدا گناهان هولناکی مرتکب شده‌اند؛ با زنان همسایگان
    خود زنا کرده‌اند و از طرف خداوند به دروغ برای مردم پیام آورده‌اند. خداوند بر همهٔ
    کارهای آنها ناظر و آگاه است. من، خداوند، این را می‌گویم.»
  tgl-ULB: Mangyayari ito dahil sa mga kahiya-hiyang bagay na ginawa nila sa Israel
    nang mangalunya sila sa asawa ng kanilang kapwa at nagpahayag ng mga salitang
    kasinungalingan sa aking pangalan, bagay na hindi ko kailanman iniutos upang sabihin
    nila. Sapagkat ako ang siyang nakakaalam, ako ang saksi. Ito ang pahayag ni Yahweh.”
  hui-hui: I̱na agali kirali ogonilabo mo ko holeberogo irane libugua Isaraele wali
    agali tíniha mana ko dewa bialu hayagonaga ani bulebero. Libugua wali agali libu
    damene hearu one kayu bialu i̱naga minini howa bi henene laro lowa ke̱ halu bi
    laga biya. Libugua bi uruni latagi halibu lalu i̱na mbira nalamiore ko. Anduane
    Homogo i̱nime mana libugua biaga ngago manda biai howa laro. I̱ Anduane Homogo
    i̱na bi o ledogoniore, lalu lene.
  mya-mya: ထို​သူ​တို့​၏​ကံ​ကြမ္မာ​သည်​ဤ​နည်း​အ​တိုင်း ပင်​ဖြစ်​ရ​ပေ​လိမ့်​မည်။ အ​ဘယ်​ကြောင့်​ဆို​သော်
    သူ​တို့​သည်​မိုက်​မဲ​စွာ​ပြု​ကျင့်​ကြ​သော​ကြောင့် ဖြစ်​၏။ သူ​တို့​သည်​သူ​တစ်​ပါး​၏​သား​မ​ယား
    ကို​ပြစ်​မှား​ကြ​လျက် ထာ​ဝ​ရ​ဘု​ရား​၏​နာ​မ တော်​ကို​အ​မှီ​ပြု​၍​လိမ်​လည်​ဟော​ပြော​ကြ​၏။
    ဤ​အ​ပြု​အ​မူ​ကား​ထာ​ဝ​ရ​ဘု​ရား​၏ အ​လို​တော်​နှင့်​မ​ကိုက်​ညီ။ ကိုယ်​တော်​သည် သူ​တို့​ပြု​သည့်​အ​မှု​ကို​သိ​တော်​မူ​သည်​ဖြစ်​၍
    ဒိ​ဌ​သက်​သေ​ဖြစ်​တော်​မူ​၏။ ဤ​ကား​ထာ​ဝ​ရ ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား​ဖြစ်​၏'' ဟူ​၍
    ပါ​ရှိ​လေ​သည်။
  bod-N: མི་འདི་གཉིས་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་ནང་དུ་ངོ་ཚ་མེད་པའི་ལས་སྤྱད་དེ། རང་གི་ཁྱིམ་མཚེས་ཀྱི་ཆུང་མ་དང་ལོག་གཡེམ་སྤྱད་ཅིང་།
    ཡང་ངའི་མིང་གཡར་ནས་ངས་དེ་དག་ལ་མ་བསྒོས་པའི་རྫུན་སྨྲས་སོ། །ངས་དེ་ཐམས་ཅད་རྟོགས་ཤིང་བདེན་དཔང་ཡོད་དོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Nokuti vakaita zvinhu zvinonyangadza muIsraeri; vakaita upombwe navakadzi
    vavavakidzani vavo uye vakareva nhema muzita rangu, izvo zvandisina kuvaudza kuti
    vaite. Ndinozviziva uye ndiri chapupu chazvo,” ndizvo zvinotaura Jehovha.
  spa-BLM: porque han hecho cosas insensatas en Israel, y han cometido adulterio con
    las mujeres de sus vecinos, y han dicho en mi nombre palabras falsas, que yo no
    les mandé. Yo soy el que sabe, y soy testigo”, dice Yahvé.
  cac-cac: Icha chi' ol aj sja d'a yib'an̈ eb' vin̈, yujto te chuc tas sc'ulej eb'
    vin̈ d'a yol e chon̈ab'. Tz'em eb' vin̈ ajmulal yed' eb' ix yetb'eyum eb' yetvinaquil.
    Syalan juntzan̈ esal lolonel eb' vin̈ d'a in b'i, man̈oc in tzin chec yal eb'
    vin̈. A in Jehová in svala', vojtac tas yaji, xchi Jehová, xin chib'at d'a jun
    in carta chi'.
  swh-ULB: Hili litatokea kwa sababu ya mambo ya aibu waliyofanya katika Israeli walipofanya
    uzinzi na wake za majarani zao na kutangaza maneno ya uongo katika jina langu,
    mambo ambayo sikuwaamuru wayaseme. Kwa maana mimi ndiye nijuaye; mimi ni shahidi—hili
    ni tangazo la Yahwe.”'
  bel-bel: 'за тое, што яны рабілі брыдкае ў Ізраілі: пералюбнічалі з жонкамі блізкіх
    сваіх і імем Маім гаварылі ілжу, чаго Я не наказваў ім; Я ведаю гэта і Я сьведка,
    кажа Гасподзь.'
  deu-ELBBK: weil sie eine Gesetzlosigkeit begangen in Israel und Ehebruch getrieben
    haben mit den Frauen ihrer Nächsten und in meinem Namen Lügenworte geredet haben,
    was ich ihnen nicht geboten hatte; und ich, ich weiß es und bin Zeuge, spricht
    der HERR.
  mbb-OT: Egkehitavù heini kandan su nekevaal zan te mezaat he vaal ziyà te Israel.
    Nengumpadi sikandan te esawa te zuma wey migamit dan is ngazan ku zutun te kedtarùtarù
    dan, ne wazà ku isuǥù kandan is kebaal kayi. Netuenan ku heini is mibeelan dan,
    ne igkepeehè ku is puriba kayi. Iyan a, is Nengazen, is migkaǥi kayi.”
  mal-2015: അവർ യിസ്രായേലിൽ വഷളത്വം പ്രവർത്തിച്ചു തങ്ങളുടെ കൂട്ടുകാരുടെ ഭാര്യമാരോടു
    വ്യഭിചാരം ചെയ്കയും ഞാൻ അവരോടു കല്പിച്ചിട്ടില്ലാത്ത വചനം വ്യാജമായി എന്റെ നാമത്തിൽ
    പ്രസ്താവിക്കയും ചെയ്തിരിക്കുന്നു; ഞാൻ അതു അറിയുന്നു, സാക്ഷിയും ആകുന്നു എന്നു യഹോവയുടെ
    അരുളപ്പാടു.
  rmc-rmc: bo kerenas o bare bini andro Izrael, kerenas o lubipen le susedengre romňijenca
    a andre miro nav vakerenas o klamišagos, savo lenge me na prikazinďom. Džanav
    oda a som oleske švedkos, phenel o RAJ.“
  pes-OPV: چونکه ایشان در اسرائیل حماقت نمودند و با زنان همسایگان خود زنا کردند و
    به اسم من کلامی را که به ایشان امرنفرموده بودم کاذبانه گفتند و خداوند می‌گوید
    که من عارف و شاهد هستم.
  ron-1924: Ши лукрул ачеста се ва ынтымпла пентру кэ ау фэкут о мишелие ын Исраел,
    прякурвинд ку невестеле апроапелуй лор, ши пентру кэ ау спус минчунь ын Нумеле
    Меу, кынд Еу ну ле дэдусем ничо порункэ. Штиу лукрул ачеста ши сунт мартор’, зиче
    Домнул.
  ben-OBCV: কারণ তারা ইস্রায়েলের মধ্যে জঘন্য সব কাজ করেছে; তারা প্রতিবেশীদের স্ত্রীদের
    সঙ্গে ব্যভিচার করেছে এবং আমার নাম করে মিথ্যা কথা বলেছে। যে কথা আমি তাদের বলবার
    অধিকার দিইনি। আমি একথা জানি এবং আমি এই বিষয়ের সাক্ষী,” সদাপ্রভু এই কথা বলেন।
  som-som: maxaa yeelay, nacasnimo ayay dalka Israa'iil ku dhex sameeyeen, oo weliba
    naagihii derisyadooda ayay ka sinaysteen, oo erayo been ah oo aanan iyaga ku soo
    amrin ayay magacayga ku hadleen. Anigu kan og baan ahay, oo markhaati baan ka
    ahay, ayaa Rabbigu leeyahay.
  lat-VUC: pro eo quod fecerint stultitiam in Israël, et mœchati sunt in uxores amicorum
    suorum, et locuti sunt verbum in nomine meo mendaciter, quod non mandavi eis.
    Ego sum judex et testis, dicit Dominus.
  eng-ASVBT: because they have wrought folly in Israel, and have committed adultery
    with their neighbors’ wives, and have spoken words in my name falsely, which I
    commanded them not; and I am he that knoweth, and am witness, saith Jehovah.
  ita-1885: Perciocchè han fatte delle cose nefande in Israele, ed han commesso adulterio
    con le mogli de' lor prossimi, ed han parlato in Nome mio falsamente; il che io
    non avea lor comandato; ed io sono quel che ne son sapevole e testimonio, dice
    il Signore.
  eng-ULB: This will happen because of the shameful things they did in Israel when
    they committed adultery with their neighbor's wives and declared false words in
    my name, things that I never commanded them to say. For I am the one who knows;
    I am the witness—this is Yahweh's declaration.'”
  spa-VBL: 'Hicieron cosas escandalosas en Israel: cometieron adulterio con las esposas
    de sus vecinos y dijeron mentiras en mi nombre. Yo no les dije que dijeran nada.
    Yo soy el que sabe lo que hicieron, y puedo dar testimonio de ello, declara el
    Señor.'
  fra-_FOB: Parce qu'ils ont fait des infamies en Israël, et qu'ils ont commis adultère
    avec les femmes de leur prochain, et qu'ils ont dit en mon nom des paroles fausses
    que je ne leur avais point commandées; c'est moi-même qui le sais, et j'en suis
    le témoin, dit l'Éternel.
  mal-mal: അവർ യിസ്രായേലിൽ വഷളത്തം പ്രവർത്തിച്ച് അവരുടെ കൂട്ടുകാരുടെ ഭാര്യമാരോട് വ്യഭിചാരം
    ചെയ്യുകയും ഞാൻ അവരോടു കല്പിച്ചിട്ടില്ലാത്ത വചനം വ്യാജമായി എന്റെ നാമത്തിൽ പ്രസ്താവിക്കുകയും
    ചെയ്തിരിക്കുന്നു; ഞാൻ അത് അറിയുന്നു; സാക്ഷിയും ആകുന്നു എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Kyoṅki unhoṅ ne Isrāīl meṅ bedīn harkateṅ kī haiṅ. Apne paṛosiyoṅ kī bīwiyoṅ
    ke sāth zinā karne ke sāth sāth unhoṅ ne merā nām le kar aise jhūṭe paiġhām sunāe
    haiṅ jo maiṅ ne unheṅ sunāne ko nahīṅ kahā thā. Mujhe is kā pūrā ilm hai, aur
    maiṅ is kā gawāh hūṅ.’ Yih Rab kā farmān hai.”
  suz-BL: मारदे हना मेको निक्‍शीमी इस्राएलम थम ग्रांग्रा दिशो गेय पशो बाक्‍ताक्‍स।
    मेको निक्‍शी आस नेक्‍था ङा मुर आन मीश नु इप्‍शो बाक्‍ताक्‍स। मिनु मेकोम आं मअरेशो
    लोव़ पाम्‍ताक्‍स। गो मेको नेल्‍ल तुइक्‍नुङ। मिनु गो मेको आ सांकछी बाक्‍नुङ” दे
    परमप्रभु यावेम देंत।
  eng-NOY: because they have practised villany in Israel, and have committed adultery
    with their neighbors' wives, and have spoken lying words in my name, which I commanded
    them not. But I know it, and am a witness, saith Jehovah.
  ita-1927: Perché costoro han fatto delle cose nefande in Israele, han commesso adulterio
    con le mogli del loro prossimo, e hanno pronunziato in mio nome parole di menzogna;
    il che io non avevo loro comandato. Io stesso lo so, e ne son testimone, dice
    l’Eterno.
  ckb-ckb: چونکە لەناو ئیسرائیلدا کارێکی قێزەونیان کرد، داوێنپیسییان لەگەڵ ژنی برادەرەکانیان
    کرد، بە ناوی منەوە بە درۆ قسەیان کرد کە من فەرمانم پێ نەکردبوون. من خۆم دەزانم
    و شایەتی ئەوەم.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: Because they have done shame in Israel, and have taken their neighbours'
    wives, and in my name have said false words, which I did not give them orders
    to say; and I myself am the witness, says the Lord.
  kan-OKCV: ಏಕೆಂದರೆ ಅವರು ತಮ್ಮ ನೆರೆಯವರ ಹೆಂಡರ ಸಂಗಡ ವ್ಯಭಿಚಾರ ಮಾಡಿ, ನನ್ನ ಹೆಸರಿನಲ್ಲಿ ಸುಳ್ಳಾಗಿ
