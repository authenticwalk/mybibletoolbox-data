  nhe-BL: 'TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij, huan yajaya tlen
    ininTeco tiisraelitame, quintitlanilía ni tlajtoli nochi nopa tlacame tlen quinquixti
    ipan altepetl Jerusalén huan quinhuicac tlali Babilonia. Quej ni quinilhuía:'
  gub-BL: '— Tupàn Tuweharupi Wiko Ma''e upuner wera''u ma''e Izaew wazar a''e, umume''u
    ko ma''e peme a''e. Peiko Zutew Mawiron pe har romo pe. Namukononozor peneraha
    Zeruzarez wi a''e pe ipyhyk pyrer romo a''e. Nezewe ize''eg:'
  eng-DRA: 'Thus saith the Lord of hosts the God of Israel, to all that are carried
    away captives, whom I have caused to be carried away from Jerusalem to Babylon:'
