verse: JER.029.004
translations:
  mal-C: 'ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ജെറുശലേമിൽനിന്ന് ബാബേലിലേക്ക് അയച്ച
    എല്ലാ പ്രവാസികളോടും ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  deu-TKW: 'So spricht Jahwe der Heerscharen, der Gott Israels, zu allen den Gefangenen,
    die ich aus Jerusalem nach Babel weggeführt habe:'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele, alobi epai
    ya bato nyonso oyo namemaki na bowumbu, na Babiloni wuta na Yelusalemi :'
  eng-LSV: '“Thus said YHWH of Hosts, God of Israel, to all the expulsion that I removed
    from Jerusalem to Babylon:'
  eng-GNV: 'Thus hath the Lord of hostes the God of Israel spoken vnto all that are
    caryed away captiues, whome I haue caused to be caryed away captiues from Ierusalem
    vnto Babel:'
  eng-WEBSTER: Thus saith the LORD of hosts, the God of Israel, to all that are carried
    away captives, whom I have caused to be carried away from Jerusalem to Babylon;
  nhw-BL: 'TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij, huan yaya catli
    ininTeco tiisraelitame, quintitlanilía ni camanali nochi nopa masehualme catli
    quinquixti ipan altepetl Jerusalén huan quinhuicac tlali Babilonia. Quej ni quinilhuía:'
  swh-ONEN: 'Hili ndilo Bwana Mwenye Nguvu Zote, Mungu wa Israeli, awaambialo wale
    wote niliowapeleka kutoka Yerusalemu kwenda uhamishoni Babeli:'
  bba-bba: Tɑ nɛɛ, Gusunɔ, wɔllu kɑ tem Yinni, u mɑɑ sɑ̃ɑ bɛɛ Isirelibɑn Yinni. Wiyɑ
    u kɑ bɛɛ ɡɑri mɔ̀, bɛɛ be u derɑ bɑ yoru mwɛɛrɑ bɑ kɑ dɑ Bɑbilonin temɔ.
  eng-KJVCPB: Thus saith the Lord of hosts, the God of Israel, unto all that are carried
    away captives, whom I have caused to be carried away from Jerusalem unto Babylon;
  cpy-cpy: '“Iroka iñaani Tajorentsi Ñaaperori, Itajorentsite Israel. Rootaki ikowawi-takari
    ikamanteri nampiwi-tawori Aapatziyaweniki, ikantakaakawo inoshikaeteri Kompitaariki,
    ikanteeri:'
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel, wacho ne jogo duto
    mane atero e twech koa Jerusalem nyaka Babulon:'
  meu-meu: 'Iehova Sabaota, Israel Diravana, ese Ierusalem amo vada e siaidla lao
    bena Babulono ai vada e hanohodia taudia na ini e hamaorodia tomamu:'
  npi-ULB: मुट्ठामा यस्तो लेखियो, “मैले यरूशलेमबाट बेबिलोनमा निर्वासित गरेका सबै कैदीलाई,
    म, सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍छु,
  yor-yor: 'Èyí ni ọ̀rọ̀ tí Olúwa Ọlọ́run Alágbára Israẹli sọ fún gbogbo àwọn ènìyàn
    tí mo kó lọ ṣe àtìpó láti Jerusalẹmu ní Babeli:'
  pes-OPCB: 'خداوند لشکرهای آسمان، خدای اسرائیل، به همهٔ شما که به خواست او از اورشلیم
    به بابِل تبعید شده‌اید، می‌فرماید:'
  tgl-ULB: Ang nakasaad sa kasulatang binalumbon, “Si Yahweh ng mga hukbo, Diyos ng
    Israel, ang nagsasabi nito sa lahat ng mga bihag na ipinadala ko nang sapilitan
    sa Babilonia mula Jerusalem,
  hui-hui: Anduane Homogo Hongo Haiheore Isaraele wali agalinaga Ngode Datagaliwabe
    kago ibugua bi ogodagua lara. Yuda wali agali Yarusalemeha hemiria i̱na tí bo
    batagi halu Babilono pelene kamiru tíhondo bi laro.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သခင်၊ အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ယေရု
    ရှ​လင်​မြို့​မှ ဗာ​ဗု​လုန်​မြို့​သို့​မိ​မိ​ပြည်​နှင် ဒဏ်​ပေး​လိုက်​သည့်​လူ​အ​ပေါင်း​တို့​အား၊-'
  bod-N: འཕྲིན་ཡིག་གི་ནང་དུ་འདི་ལྟར། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་བཙོན་དུ་ཁྲིད་པའི་མི་ཐམས་ཅད་དེ།
    ངས་ཡེ་རུ་སཱ་ལེམ་ནས་པཱ་པེལ་ལོན་དུ་བཙོན་ལ་ཁྲིད་དུ་བཅུག་པའི་མི་ཐམས་ཅད་ལ་འདི་སྐད་དུ།
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose, Mwari waIsraeri, kuna vose vandakaendesa
    kuutapwa kuBhabhironi vachibva kuJerusarema:'
  spa-BLM: El Señor de los Ejércitos, el Dios de Israel, dice a todos los cautivos
    que he hecho llevar de Jerusalén a Babilonia
  cac-cac: 'E masanil ex aj Jerusalén ic''b''ilb''at d''a Babilonia yuj co Diosal
    a on̈ israel on̈ tic, aton Jehová Yajal d''a Smasanil, a tz''alan d''ayex icha
    tic:'
  swh-ULB: Waraka ulisema, Yahwe wa majeshi, Mungu wa Israeli, anasema hivi kwa mateka
    ambao niliwasababisha kuwa mateka kutoka Yerusalemu hadi Babeli,
  bel-bel: 'так кажа Гасподзь Саваоф, Бог Ізраілеў, усім палонным, якіх Я перасяліў
    зь Ерусаліма ў Вавілон:'
  deu-ELBBK: 'So spricht der HERR der Heerscharen, der Gott Israels, zu allen Weggeführten,
    die ich von Jerusalem nach Babel weggeführt habe:'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen he Mekeǥeǥehem, he Megbevayà te Israel ziyà
    te langun he menge tig-Jerusalem he mibihag ni Nebucadnezar ziyà te Babilonia:'
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ, താൻ യെരൂശലേമിൽനിന്നു ബാബേലിലേക്കു
    പിടിച്ചുകൊണ്ടുപോകുമാറാക്കിയ സകലബദ്ധന്മാരോടും ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ, o Del le Izraeloskro, savorenge, kas diňom
    te zalel andral o Jeruzalem andro Babilon:'
  pes-OPV: '«یهوه صبایوت خدای اسرائیل به تمامی اسیرانی که من ایشان را از اورشلیم به
    بابل به اسیری فرستادم، چنین می‌گوید:'
  ron-1924: '„Аша ворбеште Домнул оштирилор, Думнезеул луй Исраел, кэтре тоць принший
    де рэзбой пе каре й-ам дус дин Иерусалим ла Бабилон:'
  ben-OBCV: 'জেরুশালেম থেকে আমি যাদের ব্যাবিলনে নির্বাসিত করেছি, তাদের প্রতি বাহিনীগণের
    সদাপ্রভু, ইস্রায়েলের ঈশ্বর, এই কথা বলেন:'
  som-som: Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu leeyahay, kuwii
    maxaabiis ahaanta loo kaxaystay oo dhan, oo aan ka yeelay in Yeruusaalem laga
    kaxaysto oo Baabuloon lala tago, waxaan idinku leeyahay,
  lat-VUC: 'Hæc dicit Dominus exercituum, Deus Israël, omni transmigrationi quam transtuli
    de Jerusalem in Babylonem:'
  eng-ASVBT: 'Thus saith Jehovah of hosts, the God of Israel, unto all the captivity,
    whom I have caused to be carried away captive from Jerusalem unto Babylon:'
  ita-1885: Così ha detto il Signor degli eserciti, l'Iddio d'Israele, a tutti quelli
    che sono stati menati in cattività, i quali io ho fatti menare in cattività di
    Gerusalemme in Babilonia.
  eng-LXXUP: 'in the day that is coming to destroy all the Philistines: and I will
    utterly destroy Tyre and Sidon, and all the rest of their allies: for the Lord
    will destroy the remaining inhabitants of the islands.'
  eng-ULB: The scroll said, “Yahweh of hosts, God of Israel, says this to all the
    captives whom I caused to be exiled from Jerusalem to Babylon,
  spa-VBL: 'Esto es lo que el Señor Todopoderoso, el Dios de Israel, dice a todos
    los exiliados que fueron llevados de Jerusalén a Babilonia:'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées, le Dieu d''Israël, à tous les captifs
    que j''ai transportés de Jérusalem à Babylone:'
  mal-mal: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ, താൻ യെരൂശലേമിൽ നിന്നു ബാബേലിലേക്കു
    പിടിച്ചുകൊണ്ടുപോകുമാറാക്കിയ സകലപ്രവാസികളോടും ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  urd-GVR: “Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai, ‘Ai tamām jilāwatano
    jinheṅ maiṅ Yarūshalam se nikāl kar Bābal le gayā hūṅ, dhyān se suno!
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी मार ब्रेक्‍पाइश्‍शो
    बाक्‍त, देंशा हना “यरूसलेम रे बेबीलोनम ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो नेल्‍ल आन
    कली
  eng-NOY: 'Thus saith Jehovah of hosts, the God of Israel, to all the captives whom
    I have caused to be carried away from Jerusalem to Babylon:'
  ita-1927: 'Così parla l’Eterno degli eserciti, l’Iddio d’Israele, a tutti i deportati
    ch’egli ha fatto menare in cattività da Gerusalemme in Babilonia:'
  ckb-ckb: 'یەزدانی سوپاسالار، خودای ئیسرائیل بە هەموو ئەوانە دەفەرموێت کە لە ئۆرشەلیمەوە
    بۆ بابل ڕاپێچی کردن:'
  eng-BBE: 'This is what the Lord of armies, the God of Israel, has said to all those
    whom I have taken away prisoners from Jerusalem to Babylon:'
  kan-OKCV: 'ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಯೆರೂಸಲೇಮಿನಿಂದ ಬಾಬಿಲೋನಿಗೆ ನಾನು
    ಕರೆದೊಯ್ದ ಸೆರೆಯವರೆಲ್ಲರಿಗೆ ಹೇಳುವುದೇನೆಂದರೆ:'
  tam-2017: இஸ்ரவேலின் தேவனாகிய சேனைகளின் யெகோவா, தாம் எருசலேமிலிருந்து பாபிலோனுக்குச்
    சிறைப்பட்டுப்போகச்செய்த அனைவருக்கும் அறிவிக்கிறது என்னவென்றால்,
  spa-RV-1909: 'Así ha dicho Jehová de los ejércitos, Dios de Israel, á todos los
    de la cautividad que hice trasportar de Jerusalem á Babilonia:'
  ron-BTF: 'Astfel spune DOMNUL oștirilor, Dumnezeul lui Israel, către toți cei care
    sunt duși captivi, pe care i-am făcut să fie duși de la Ierusalim în Babilon:'
  eng-WEBP: 'The LORD of Armies, the God of Israel, says to all the captives whom
    I have caused to be carried away captive from Jerusalem to Babylon:'
  eng-FBV: 'This is what the Lord Almighty, the God of Israel, says to all the exiles
    who were taken from Jerusalem to Babylon:'
  nld-1939: Zo spreekt Jahweh der heirscharen, Israëls God, tot alle ballingen, die
    Ik van Jerusalem naar Babel heb overgebracht!
  nch-BL: 'TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij, huan yaya cati toTeco
    tiisraelitame, quintitanilía ni camanali nochi nopa masehualme cati quinquixti
    ipan altepet Jerusalén huan quinhuicac tali Babilonia. Quej ni quinilhuía:'
  vie-1934: 'Đức Giê-hô-va vạn quân, Đức Chúa Trời của Y-sơ-ra-ên, phán cùng những
    kẻ mà ta đã khiến bị bắt làm phu tù từ Giê-ru-sa-lem qua Ba-by-lôn như vầy:'
  hin-CV: 'सभी बंदियों के लिए, जिन्हें मैंने येरूशलेम से बाबेल में बंधुआई में भेजा
    है, सेनाओं के याहवेह, इस्राएल के परमेश्वर का संदेश यह है:'
  spa-BES: 'Esto es lo que el Señor de los ejércitos, el Dios de Israel, ha dicho
    a todos aquellos a quienes he llevado prisioneros de Jerusalén a Babilonia:'
  tdx-tdx: 'Hoe t’Iehovà’ i Màroy, t’i Andrianañahare’ Israele, amo mpirohy iabio,
    o nampaneseko an-drohy boak’ Ierosalaime mb’e Bavele mb’eoo:'
  tha-KJV: “พระเยโฮวาห์จอมโยธา พระเจ้าแห่​งอ​ิสราเอล ตรั​สด​ังนี้​แก่​บรรดาผู้เป็นเชลย
    ผู้​ซึ่งเราได้เนรเทศเขาไปจากกรุงเยรูซาเล็มถึงบาบิโลนนั้​นว​่า
  por-BR-2018: 'Assim diz o SENHOR dos exércitos, Deus de Israel, a todos os levados
    cativos, os quais fiz transportar de Jerusalém à Babilônia:'
  deu-ELO: 'So spricht Jehova der Heerscharen, der Gott Israels, zu allen Weggeführten,
    die ich von Jerusalem nach Babel weggeführt habe:'
  eng-WYC-2018: The Lord of hosts, God of Israel, saith these things to all the passing
    over, which I translated from Jerusalem into Babylon, (The Lord of hosts, the
    God of Israel, saith these things to all those, whom I carried away captive from
    Jerusalem to Babylon,)
  epo-epo: 'Tiele diras la Eternulo Cebaot, Dio de Izrael, al ĉiuj elpelitoj, kiujn
    Mi elpelis el Jerusalem en Babelon:'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar — Israilning Hudasi Yerusalemdin
    Babilƣa sürgüngǝ ǝwǝtkǝnlǝrning ⱨǝmmisigǝ mundaⱪ dǝydu: —'
  beo-beo: Na da agoane dedei, “Hina Gode Bagadedafa, Isala:ili fi ilia Gode, da dunu
    huluane amo Nebiuga:denese da Yelusaleme amoga lale, Ba:bilone amoga afugili oule
    masa:ne, Hina Gode da logo doasi, ilima amane sia:sa,
  tpi-OTNT: “Mi God bilong yupela Israel, mi Bikpela I Gat Olgeta Strong, mi tok olsem.
    Yupela ol Juda, harim. Mi bin rausim yupela long Jerusalem na salim yupela i go
    long Babilon.
  hau-SA: Ga abin da Ubangiji Maɗaukaki, Allah na Isra’ila, yana cewa ga dukan waɗanda
    aka kwashe zuwa zaman bauta daga Urushalima zuwa Babilon.
  uig-LAT: 'Samawi qoshunlarning Serdari bolghan Perwerdigar — Israilning Xudasi Yérusalémdin
    Babilgha sürgün’ge ewetkenlerning hemmisige mundaq deydu: —'
  nde-nde: 'UThixo uSomandla, uNkulunkulu ka-Israyeli uthi kubo bonke labo engabasa
    ekuthunjweni eBhabhiloni besuka eJerusalema:'
  ton-ton: “ʻOku pehē ʻe Sihova ʻoe ngaahi kautau, ko e ʻOtua ʻo ʻIsileli, kiate kinautolu
    kotoa pē kuo fetuku fakapōpula, ʻakinautolu kuo u puleʻi ke fetuku mei Selūsalema
    ki Papilone.
  ces-1613: 'Takto praví Hospodin zástupů, Bůh Izraelský, všechněm zajatým, kteréž
    jsem přestěhoval z Jeruzaléma do Babylona:'
  eng-WMB: 'The LORD of Hosts, the God of Israel, says to all the captives whom I
    have caused to be carried away captive from Jerusalem to Babylon:'
  tam-TCV: 'இஸ்ரயேலின் இறைவனாகிய சேனைகளின் யெகோவா, தான் எருசலேமிலிருந்து பாபிலோனுக்கு
    நாடுகடத்தி அனுப்பிய யாவருக்கும் சொல்வதாவது:'
  ceb-ULB: Ang linukot nga basahon miingon, “Si Yahweh nga makagagahom, ang Dios sa
    Israel, nagsulti niini ngadto sa mga binihag kansang akong gipabihag gikan sa
    Jerusalem ngadto sa Babilonia,
  pol-UBG: 'Tak mówi PAN zastępów, Bóg Izraela, do wszystkich wygnańców, których uprowadziłem
    z Jerozolimy do Babilonu:'
  urd-GVU: ”رب الافواج جو اسرائیل کا خدا ہے فرماتا ہے، ’اے تمام جلاوطنو جنہیں مَیں
    یروشلم سے نکال کر بابل لے گیا ہوں، دھیان سے سنو!
  deu-1912: 'So spricht der HERR Zebaoth, der Gott Israels, zu allen Gefangenen, die
    ich habe von Jerusalem wegführen lassen gen Babel:'
  ntj-ntj: Nyangka Tjiramayilu lata ngaapirinypa walkatjuralpi wiyarnu. Yuwa, Mama
    Kuurrtu yayirninytjulu palyalpayilu tjiinya-lan Yitjurayilku tjamupirtilu pupakatirra
    marninypungkupayilu ngaapirinypa watjarnu, “Yuwa, ngayulu-rna puurrpa Napitjanya
    witurnu. Nyangka warrmarla pirnitjarra yanu-tjananyanta karrpira katingu ngurra
    pala Papulantakutu.
  kan-2017: ಅದರಲ್ಲಿ, “ಇಸ್ರಾಯೇಲರ ದೇವರೂ ಸೇನಾಧೀಶ್ವರನೂ ಆದ ಯೆಹೋವನು ತಾನು ಯೆರೂಸಲೇಮಿನಿಂದ ಬಾಬಿಲೋನಿಗೆ
    ಸಾಗಿಸಿದ ಸೆರೆಯವರೆಲ್ಲರಿಗೂ ಹೀಗೆ ಹೇಳುತ್ತಾನೆ,
  yap-yap: '“I SOMOL ni Gubin ma Rayag Rok, ni Got rok yu Israel, e be ga’ar ngak
    urngin e pi’in ni pag nga pa’ Nebukadnezzar nge fekrad ni yad ba kalbus u Jerusalem
    nga Babylon:'
  hlt-MCSB: Israel Pathen caempuei BOEIPA loh he ni a. thui. vangsawn boeih te Jerusalem
    lamloh Babylon la ka poelyoe coeng.
