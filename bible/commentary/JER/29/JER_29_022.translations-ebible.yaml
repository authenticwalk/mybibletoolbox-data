  urd-GVU: اُن کا انجام عبرت انگیز مثال بن جائے گا۔ کسی پر لعنت بھیجتے وقت یہوداہ
    کے جلاوطن کہیں گے، ”رب تیرے ساتھ صِدقیاہ اور اخی اب کا سا سلوک کرے جنہیں شاہِ
