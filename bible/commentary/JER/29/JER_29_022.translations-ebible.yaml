  mdy-ETH: ዬሩሳላሜፓ ዲዒንቲ ባብሎኔ ዔውቴ ዴራ ቢያ ፔቴ ዓሲ ጋዳንቃኒ ኮዓ ዎዶና፦ ‹ባብሎኔ ካኣቲ ሼምፔና ዓኣንቴ ታሚና
    ሚቺ ዎዼ ሴዴቂያሴና ዓክዓቤናጉዲ ፆኦሲ ኔና ማሆንጎ! ጋዓንዳኔ፤
  twi-ASANTE: 'Esiane wɔn enti, Yuda nnommumfoɔ a wɔwɔ Babilonia nyinaa de saa nnome
