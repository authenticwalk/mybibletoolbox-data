  tam-TCV: இந்தப் பயங்கர செயலின் நிமித்தம் யூதாவிலிருந்து நாடுகடத்தப்பட்டு, பாபிலோனில்
    வசிப்போர், ‘பாபிலோன் அரசன் நெருப்பிலே சுட்டெரித்த சிதேக்கியாவைப்போலவும், ஆகாபைப்போலவும்
    யெகோவா உங்களை நடத்தட்டும்’ என்று சாபமான வார்த்தையாகச் சொல்வார்கள்.
  ceb-ULB: 'Unya magasulti sa pagtunglo mahitungod niining mga tawhana pinaagi sa
