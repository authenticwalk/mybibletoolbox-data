  tbz-SIM: 'Díndi Sudɑɑ kɔbɛ bɛ̀ pĩ̀ḿmú bɛ̀ kɛ kònnɛ̀ Bɑbidɔnni di níí bo nnɑ́ɑ́ mbɛ
