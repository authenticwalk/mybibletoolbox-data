    قَلاهُمَا مَلِكُ بَابِلَ بِالنَّارِ،'
  ewe-ewe: Le wo ta la, ame siwo katã yi aboyo me le Babilonia tso Yuda la awɔ fiƒodenya
    siawo ŋu dɔ, ‘Yehowa awɔ wò abe Zedekia kple Ahab ene, ame siwo Babilonia fia
    tɔ dzoe.’
  eng-LEE: And a curse shall be derived from them for all the exiles of Judah who
    are in Babylon, saying, “May the Lord make thee like Zedekiah and like Achab,
    whom the king of Babylon roasted in the fire;”
  asm-FB: আৰু বাবিলৰ ৰজাই জুইত পোৰা চিদিকিয়া আৰু আহাবৰ দৰে যিহোৱাই তোমাক কৰক বুলি
    কৈ, বাবিলত থকা যিহূদাৰ সকলো দেশান্তৰিত লোকে তেওঁলোকক দৃষ্টান্তৰ স্থল কৰি শাও দিব।’
  sus-A: يُدَيَكَيٍ نَشٍيٍ شَنِنشِ كٌنيِيَ كُي بَبِلْن بْشِ مَ، عٍ قَمَ دَنكّ تِدٍ
    يِ كِ نّ؛ ‹عَلَتَلَ شَ عِ شَ قٍ رَبَ عَلْ عَ سٍدٍكِيَ نُن عَكَبُ شَ قٍ رَبَ كِ
    نَشّ.› بَبِلْن مَنفّ نَشَ عٍ فَن تّ رَ،
  fra-SBL: 'Une malédiction sera prononcée à leur sujet par tous les captifs de Juda
    qui sont à Babylone, en disant : ''Yahvé te rendra semblable à Sédécias et à Achab,
    que le roi de Babylone a fait rôtir au feu'' ;'
  hbo-hbo: וְלֻקַּ֤ח מֵהֶם֙ קְלָלָ֔ה לְכֹל֙ גָּל֣וּת יְהוּדָ֔ה אֲשֶׁ֥ר בְּבָבֶ֖ל לֵאמֹ֑ר
    יְשִֽׂמְךָ֤ יְהוָה֙ כְּצִדְקִיָּ֣הוּ וּכְאֶחָ֔ב אֲשֶׁר־קָלָ֥ם מֶֽלֶךְ־בָּבֶ֖ל
    בָּאֵֽשׁ׃
  kik-kik: Nĩ ũndũ wa ũhoro ũcio wao-rĩ, andũ othe a Juda arĩa maatahirwo na rĩu marĩ
    Babuloni nĩmakamoinaga thimo makĩrumana, makoiga atĩrĩ, ‘Jehova arotũma ũtuĩke
    ta Zedekia na Ahabu, arĩa mũthamaki wa Babuloni aacinire na mwaki.’
  fra-NCL: 'On tirera d’eux une formule de malédiction parmi tous les captifs de Juda
    qui sont à Babylone, en disant : « Que Yahweh te traite comme Sédécias et Achab,
    que le roi de Babylone a fait rôtir au feu ! »'
  cek-AK: Babylon ah misong ah kaom Judah kaminawk boih mah, Babylon siangpahrang
    mah, hmai hoi pakhaem ih Zedekiah hoi Ahab baktih toengah, Angraeng mah nangcae
    doeh sah nasoe, tiah nihnik kasae tonghaih to khet koi kaom ah patoh o tih.
  cuk-cuk: '”Degisoggu, Judá-dulemar gales Babiloniaʼse-selesmalad emar-ukabsamaloed,
    weyob sogdemaloed: ‘Bab-Jehová igi Sedequías Acab-ebo, Rey-Nabucodonosorʼse soogi
    ogumaklegega imaksa, deyobi, be-imakmogana gadin.’ ”'
  uig-CYR: 'шуниң билән улар мисал қилинип Бабилда турған Йәһудадики барлиқ сүргүн
    қилинғанларниң ағзида: «Пәрвәрдигар сени Бабил падишаси Небоқаднәсар отта кавап
    қилған Зәдәкия вә Аһабдәк қилсун!» дегән ләнәт сөзи болиду;'
  tel-2017: అప్పుడు వీళ్ళ గురించి బబులోనులో ఉన్న వాళ్ళందరూ శాపవచనాలు పలుకుతారు. ‘బబులోను
    రాజు అగ్నిలో కాల్పించిన సిద్కియాలాగా, అహాబులాగా యెహోవా నిన్ను చేస్తాడు గాక,’ అని
    శాపం పెడతారు.
  hat-BSA: 'Akoz yo menm, yon madichon va vin itilize pa tout egzile Juda ki Babylone
    yo, ki va di: “Ke SENYÈ a fè ou tankou Sédécias ak tankou Achab, ke wa Babylone
    nan te boukannen nan dife a,'
  kos-kos: Ke mwet sruoh ma utukla liki acn Jerusalem nu Babylonia elos ac selngawi
    sie mwet, elos ac fahk, ‘Lela LEUM GOD Elan oru nu sum oana El oru nu sel Zedekiah
    ac Ahab, su tokosra lun Babylonia el munanla ke eltal moulna!’
  hbo-WLC: וְלֻקַּ֤ח מֵהֶם֙ קְלָלָ֔ה לְכֹל֙ גָּל֣וּת יְהוּדָ֔ה אֲשֶׁ֥ר בְּבָבֶ֖ל לֵאמֹ֑ר
    יְשִֽׂמְךָ֤ יְהוָה֙ כְּצִדְקִיָּ֣הוּ וּכְאֶחָ֔ב אֲשֶׁר־קָלָ֥ם מֶֽלֶךְ־בָּבֶ֖ל
    בָּאֵֽשׁ׃
  ibo-ibo: Nʼihi ha, ndị niile e si Juda dọta nʼagha buru gaa Babilọn ga na-ekwu okwu
    nkọcha sị, ‘Ka Onyenwe anyị mesokwa gị ụdị mmeso o mesoro Zedekaya na Ehab, ndị
    eze Babilọn tụnyere nʼọkụ nke regburu ha.’
  ory-ory: ପୁଣି, ବାବିଲରେ ଯିହୁଦାର ନିର୍ବାସିତ ଯେତେ ଲୋକ ଅଛନ୍ତି, ସେମାନଙ୍କ ମଧ୍ୟରେ ସେହି ଦୁଇ
    ବ୍ୟକ୍ତିର ଉପଲକ୍ଷ୍ୟରେ ଏହି ଅଭିଶାପର କଥା ପ୍ରଚଳିତ ହେବ, ଯଥା, ବାବିଲର ରାଜା ସିଦିକୀୟ ଓ ଆହାବଙ୍କୁ
    ଯେପରି ଅଗ୍ନିରେ ଦଗ୍ଧ କରିଥିଲେ, ସେହିପରି ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କୁ କରନ୍ତୁ।
  chk-chk: Iwe, ekewe chon oola seni Juta mi nom Papilon repwe eänifengeni lefiler
    ei kapasen ottek fän iter, ‘Amwo ewe Samol mi Lapalap epwe föri ngonuk usun mine
    a föri ngeni Setekia me Ahap, ir ätekewe ewe kingen Papilon a arapeer won ekkei.’
  rop-rop: Wen yumob wandim tok nogudbalawei langa sambodi, yumob garra tok, “Larram
    YAWEI tridim yu wulijim det dubala Sedakaiya en Eiheb wen det king brom Bebalon
    bin tjakam dubala langa faiya wen dubala bin stil laibala.”
  ukr-1871: 'І ввійде по них звичай у всїх полонян Юдейських у Вавилонї, ось як проклинати:
    Нехай тобі Господь так зробить, як Седекії й Ахавові, що їх Навуходонозор, царь
    Вавилонський, на огнї пожарив!'
  deu-1951: 'und es wird von ihnen seitens aller Gefangenen Judas, die zu Babel sind,
    ein Fluchwort entnommen werden, so daß man sagen wird: «Der HERR mache dich wie
    Zedekia und Achab, welche der babylonische König im Feuer braten ließ!»'
  eng-JPS: 'and of them shall be taken up a curse by all the captivity of Judah that
    are in Babylon, saying: ''The LORD make thee like Zedekiah and like Ahab, whom
    the king of Babylon roasted in the fire'';'
  srp-1865: 'I od njih æe se uzeti uklin meðu sve roblje Judino što je u Vavilonu,
    te æe govoriti: Gospod da uèini od tebe kao od Sedekije i kao od Ahava, koje ispeèe
    car Vavilonski na ognju.'
  lug-lug: Olw’abasajja abo, abali mu buwaŋŋanguse bonna abaava mu Yuda abali mu Babulooni
    balikozesa ekikolimo kino nti, ‘Mukama akukole nga bwe yakola Zeddekiya ne Akabu,
    kabaka w’e Babulooni be yayokya mu muliro.’
  heb-heb: ולקח מהם קללה לכל גלות יהודה אשר בבבל לאמר ישמך יהוה כצדקיהו וכאחב אשר
    קלם מלך בבל באש׃
  ben-IRV: তখন বাবিলে যিহূদার যে সমস্ত বন্দী লোক আছে, তাদের মাধ্যমে সেই লোকেদের একটি
    অভিশাপের কথা বলা হবে। অভিশাপটি হবে, সদাপ্রভু তোমাকে সিদিকিয় ও আহাবের মত করুন,
    যাদের বাবিলের রাজা আগুনে পুড়িয়েছিলেন।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਸਾਰੇ ਗ਼ੁਲਾਮਾਂ ਨਾਲ ਜਿਹੜੇ ਬਾਬਲ ਵਿੱਚ ਹਨ ਉਹਨਾਂ ਦੇ ਕਾਰਨ ਇਹ ਸਰਾਪ ਵਰਤਿਆ
    ਜਾਵੇਗਾ ਕਿ “ਯਹੋਵਾਹ ਤੈਨੂੰ ਸਿਦਕੀਯਾਹ ਅਤੇ ਅਹਾਬ ਵਾਂਗੂੰ ਕਰੇ ਜਿਹਨਾਂ ਨੂੰ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨੇ
    ਅੱਗ ਉੱਤੇ ਭੁੰਨ ਸੁੱਟਿਆ!”
  mya-JVB: ဗာဗုလုန် မြို့သို့ သိမ်း သွားခြင်းကို ခံရသောယုဒ အမျိုးသားအပေါင်း တို့က၊
    ဗာဗုလုန် ရှင် ဘုရင်သည် မီးရှို့ သော ဇေဒကိ နှင့် အာဟပ် ကဲ့သို့ ၊ ထာဝရဘုရား သည်
    သင့် ကို ဖြစ် စေတော်မူပါစေဟု ထိုသူ တို့ကို ပုံဆောင် ၍ ကျိန်ဆဲ ကြလိမ့်မည်။
  tbg-tbg: 'Naantiara Ieruharemiqihai rumpa vare Babironini vuru kaaka nái kenauka
    nitiha mintima tivarave: Oho, Babironi avuhainaava Ahaapika Sedekaiaka ihaqohairo
    tatoqa kaintema kero, Noravano aivata mintima kairera, tenavu ariara huviqorave
    tiataarave tivarave.'
  hmo-hmo: Bona unai bamona idia dekenai ia vara dainai, Iuda hesiai mai guia danu
    taudia, Babulonia dekenai noho taudia ese, tau ta idia hadikaia gwauraia neganai,
    inai bamona do idia hereva noho, do idia gwau, ‘Lohiabada ese Sedekaia bona Ahaba,
    Babulonia ena king ese lahi dekenai ia gabua ore taudia, hegeregerena oi do ia
    halaoa.’
  urd-urd: और यहूदाह के सब ग़ुलाम जो बाबुल में हैं, उनकी ला'नती मसल बनाकर कहा करेंगे,
    कि ख़ुदावन्द तुझे सिदक़ियाह और अख़ीअब की तरह करे, जिनको शाह — ए — बाबुल ने आग
    पर कबाब किया,
  rus-SYN: 'И принято будет от них всеми переселенцами Иудейскими, которые в Вавилоне,
    проклинать так: “да соделает тебе Господь то же, что Седекии и Ахаву”, которых
    царь Вавилонский изжарил на огне'
  bqc-SIM: 'Á Yuda pↄ́ á kú Babɛli zĩ̀zↄ ũↄ áli gbɛ̃́ ká à lɛɛũ ń gbɛ̃́piↄ
    à mɛ: Dii kɛnɛ lá Babɛli kía kɛ̀ Zedekia ń Ahabuoɛ à ń kpátɛawa.'
  tcz-CHONGTHU: Jerusalem’a pat Babylon gam’a sohchang’a umhon, mi koitobang khat
    chunga agaosap nom phat ule, ‘‘Babylon lengpan ahinglaiya meiya akangot Zedekiah
    leh Ahab bang in, Pakaiyin navol hen’’ atiuva, kigaosapna-a achinden dingu ahitai.
  mar-mar: नंतर यहूदाचे जे सर्व बंदिवान करून बाबेलात नेलेल्या या मनुष्यांविषयी हा
    शाप म्हणतील, सिद्कीया व अहाब यांना बाबेलाच्या राजाने अग्नीवर भाजले तसे परमेश्वर
    तुला करो.
  qub-qub: 'Chayno wañuchishanpitami rimaypis cangapaj. Chaymi Judäpita Babiloniaman
    apashan cajcuna pitapis chiquirnaga nenga: ‹Tayta Dios gamcunapäpis camacächichun
    Sedequiastawan Acabta Babiloniapa raynin rupachishanno canayquipaj.›'
  bqp-bqp: Kpɑ bɛɛ Yudɑbɑ, bɛɛ be i wɑ̃ɑ Bɑbiloniɔ, i tɔmbu yiru yen yĩsinu suɑ i
    n dɑ kɑ tɔmbu bɔ̃rusi, i nɛɛ, Gusunɔ u nun kuɑ nge Sedesiɑsi kɑ Akɑbu be Bɑbilonin
    sinɑ boko u sɛ̃ɛwɑ dɔ̃ɔ sɔɔ.
  hat-hat: 'Apre sa, lè moun peyi Jida yo te depòte lavil Babilòn yo va bezwen bay
    moun madichon y''a sèvi ak non mesye sa yo. Y''a di: Se pou Seyè a fè ou sa l''
    te fè Sedesyas ansanm ak Akab wa Babilòn lan te fè boule tou vivan.'
  eng-BSB: 'Because of them, all the exiles of Judah who are in Babylon will use this
    curse: ‘May the LORD make you like Zedekiah and Ahab, whom the king of Babylon
    roasted in the fire!’'
  eng-WEBPB: A curse will be taken up about them by all the captives of Judah who
    are in Babylon, saying, ‘The LORD make you like Zedekiah and like Ahab, whom the
    king of Babylon roasted in the fire;’
  kbq-kbq: E'ina hu'negu Juda mopareti'ma vu'za Babilonima kina ome hu'naza vahe'mo'za,
    mago vahe'ma huhavizama hunte'nakura, Ra Anumzamo'a kazeri haviza hanigenka, Babiloni
    kini ne'mo'ma Zedekaiane Ahapunema tevefima kre rasage'nea kna hugahane hu'za
    sifna kea huzmantegahaze.
  nhe-BL: 'Huan queja nopa quema se tlacatl tlen tlali Judá tlen itztoc ipan tlali
    Babilonia quinequis quitelchihuas se acajya, quiilhuise: Ma TOTECO mitztlatis
    yoltoc queja nopa tlanahuatijquetl tlen Babilonia quichijqui ica Sedequías huan
    Acab.'
  gub-BL: Zeruzarez wi Mawiron pe heraha pyrer a'e wà, aze iporomono wer uze'egaiw
    amo rehe wà nehe, uze'eg putar nezewe wà nehe. — Tupàn wapy kar Zeneki Akaw rehe
    we wanekuwe mehe we a'e wà, zauxiapekwer wanupe teko wanenataromo a'e wà. Tuwe
    uzapo nezewegatete haw newe nehe no, i'i putar wà nehe.
  eng-DRA: 'And of them shall be taken up a curse by all the captivity of Juda, that
    are in Babylon, saying: The Lord make thee like Sedecias, and like Achab, whom
    the king of Babylon fried in the fire:'
