  kan-2017: ಇವರ ಚರಿತ್ರೆಯನ್ನು ಬಾಬೆಲಿನಲ್ಲಿ ಸೆರೆಯಾಗಿರುವ ಯೆಹೂದ್ಯರೆಲ್ಲರು ಶಪಿಸುವ ಮಾತಾಗಿ
