verse: JER.029.022
translations:
  mal-C: ‘ബാബേൽരാജാവ് തീയിലിട്ടു ചുട്ടുകളഞ്ഞ സിദെക്കീയാവിനെപ്പോലെയും ആഹാബിനെപ്പോലെയും
    നിന്നെ യഹോവ ആക്കട്ടെ,’ എന്ന് ബാബേലിലുള്ള യെഹൂദാപ്രവാസികളെല്ലാം ഒരു ശാപവാക്യം അവരെപ്പറ്റി
    പറയാനിടയാകും.
  deu-TKW: 'Sie aber werden für sämtliche Gefangene Judas in Babel Anlaß zu einem
    Fluchworte geben, des Inhalts: “Jahwe mache dich Zedekia und Ahab gleich, die
    der König von Babel im Feuer geröstet hat!”'
  lin-lin: 'Likolo na bango, bawumbu nyonso oyo bawutaki na Yuda, bongo bazali na
    Babiloni, bakosalela elakeli mabe oyo : ‹ Tika ete Yawe asala bino ndenge asalaki
    Sedesiasi mpe Akabi, oyo mokonzi ya Babiloni atumbaki na moto ! ›'
  eng-LSV: and because of them a reviling has been taken by all the expulsion of Judah
    that [are] in Babylon, saying, YHWH sets you as Zedekiah, and as Ahab, whom the
    king of Babylon roasted with fire;
  eng-GNV: And al they of the captiuitie of Iudah, that are in Babel, shall take vp
    this curse against them, and say, The Lord make thee like Zedekiah and like Ahab,
    whome the King of Babel burnt in the fire,
  eng-WEBSTER: And concerning them shall be taken up a curse by all the captivity
    of Judah who are in Babylon, saying, The LORD make thee like Zedekiah and like
    Ahab, whom the king of Babylon roasted in the fire;
  nhw-BL: 'Huan quej nopa quema se masehuali tlen tlali Judá catli itztoc ipan tlali
    Babilonia quinequis quitelchihuas se acajya, quiilhuise: Ma TOTECO mitztlatis
    yoltoc quen nopa tlanahuatijquetl tlen Babilonia quichijqui ica Sedequías huan
    Acab.'
  swh-ONEN: 'Kwa ajili yao, watu wote wa uhamisho kutoka Yuda walioko Babeli watatumia
    laana hii: ‘Bwana na akutendee kama Sedekia na Ahabu, ambao mfalme wa Babeli aliwachoma
    kwa moto.’'
  bba-bba: Kpɑ bɛɛ Yudɑbɑ, bɛɛ be i wɑ̃ɑ Bɑbiloniɔ, i tɔmbu yiru yen yĩsinu suɑ i
    n dɑ kɑ tɔmbu bɔ̃rusi, i nɛɛ, Gusunɔ u nun kuɑ nɡe Sedesiɑsi kɑ Akɑbu be Bɑbilonin
    sinɑ boko u sɛ̃ɛwɑ dɔ̃ɔ sɔɔ.
  eng-KJVCPB: and of them shall be taken up a curse by all the captivity of Judah
    which are in Babylon, saying, The Lord make thee like Zedekiah and like Ahab,
    whom the king of Babylon roasted in the fire;
  luo-luo: 'Nikech gin, joma ni e twech duto moa Juda man Babulon noti gi kwongʼni
    kawacho ni: ‘Mad Jehova Nyasaye timnu mana kaka notimone Zedekia kod Ahab, mane
    ruodh Babulon owangʼo e mach.’'
  meu-meu: Idia daidiai ina heuduguirai herevana na Iuda taudia Babulono ai e hanohodia
    iboudiai ese bae gwauraia loulou, baeto “Iehova ese Sedekia bona Ahaba, Babulono
    pavapavana ese lahi ai e gabudia taudia, heḡereḡeredia ai baine halaomui”.
  npi-ULB: त्‍यसपछि बेबिलोनमा भएका यहूदाका सबै निर्वासितद्वारा यी व्यक्तिहरूको बारेमा
    सरापको वचन बोलिनेछ । सराप यस्‍तो हुनेछ, 'परमप्रभुले तिमीहरूलाई सिदकियाह र आहाबजस्तै
    बनाऊन्, जसलाई बेबिलोनका राजाले आगोमा पोलेका थिए ।
  yor-yor: 'Nítorí tiwọn, ègún yìí yóò ran gbogbo àwọn àtìpó tó wà ní ilẹ̀ Babeli
    láti Juda: ‘Olúwa yóò ṣe yín bí i Sedekiah àti Ahabu tí ọba Babeli dáná sun.’'
  pes-OPCB: 'سرنوشت شوم آنها برای همۀ تبعیدیان یهودا که در بابِل هستند ضرب‌المثل خواهد
    شد، به طوری که هر که بخواهد کسی را نفرین کند، خواهد گفت: ”خداوند تو را به سرنوشت
    صدقیا و اَخاب دچار کند که پادشاه بابِل آنها را زنده‌زنده سوزانید!“'
  tgl-ULB: 'At isang sumpa ang bibigkasin tungkol sa mga taong ito sa lahat ng mga
    bihag ng Juda sa Babilonia. Sasabihin sa sumpa: Gawin nawa kayo ni Yahweh na katulad
    ni Zedekias at Ahab na inihaw sa apoy ng hari ng Babilonia.'
  hui-hui: Anidagua biragola Yuda wali agali Babilonoha kamiru tígua mendeali kago
    ha halu lalu Anduane Homogohanda í̠ore Sedegaia Ahabala mo ko howaore Babilononaga
    kini heagome irani bo delayadagua delelo loleberemi.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​မှ​ဗာ​ဗု​လုန်​မြို့​သို့​ပြည်​နှင် ဒဏ်​သင့်​သူ​တို့​သည်
    လူ​တစ်​ဦး​တစ်​ယောက် အား​ကျိန်​ဆဲ​လို​လျှင်`ထာ​ဝ​ရ​ဘု​ရား​သည် သင့်​အား​ဗာ​ဗု​လုန်​ဘု​ရင်​က​အ​ရှင်​လတ်​လတ်
    မီး​ရှို့​သတ်​သည့်​ဇေ​ဒ​ကိ​နှင့်​အာ​ဟတ်​တို့​ကဲ့ သို့​ပြု​တော်​မူ​ပါ​စေ​သော' ဟု​ဆို​ကြ​လိမ့်​မည်။-
  bod-N: པཱ་པེལ་ལོན་དུ་བཙོན་ལ་ཁྲིད་པའི་ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་ཀྱིས་དེ་གཉིས་པོ་བསྟན་ནས། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ནི་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོས་མེའི་ནང་དུ་བསྲེགས་པའི་ཚིད་ཀི་ཡཱ་དང་ཨ་ཧབ་ལྟར་མཛོད་ཅིག་ཅེས་དམོད་པར་འགྱུར་རོ།
    །
  sna-sna: 'Nokuda kwavo, vatapwa vose vakabva kuJudha vari muBhabhironi vachashandisa
    chituko ichi: ‘Jehovha akuitire sezvaakaita kuna Zedhekia naAhabhu avo vakapiswa
    mumoto namambo weBhabhironi.’'
  spa-BLM: 'Una maldición será levantada sobre ellos por todos los cautivos de Judá
    que están en Babilonia, diciendo: ‘Que el Señor te haga como Sedequías y como
    Acab, a quienes el rey de Babilonia asó en el fuego’;'
  cac-cac: 'Yuj chi'', ex aj Judá, ex ic''b''il ex b''at d''a Babilonia, tato ayex
    ol e nib''ej e catab''ej junoc mach, ol eyal icha tic: Ach yutejocab'' Jehová
    icha utajnac vin̈aj Sedequías yed'' vin̈aj Acab, aton eb'' vin̈ schecnac vin̈aj
    Nabucodonosor n̈usjoctz''aoc, xe chama.'
  swh-ULB: 'Kisha laana itatamkwa na wafungwa wote wa Yuda katika Babeli kuhusu watu
    hawa. Laana itasema: Yahwe awafanye kuwa kama Sedekia na Ahabu, ambao mfalme wa
    Babeli aliwaoka kwenye moto.'
  bel-bel: 'І прынята будзе ад іх усімі перасяленцамі Юдэйскімі, якія ў Вавілоне,
    праклінаць так: «хай зробіць табе Гасподзь тое самае, што Сэдэкію і Ахаву», якіх
    цар Вавілонскі спражыў на агні'
  deu-ELBBK: 'Und von ihnen wird ein Fluch entnommen werden seitens aller Weggeführten
    Judas, die in Babel sind, so dass man sagen wird: Der HERR mache dich wie Zedekia
    und wie Ahab, die der König von Babel im Feuer braten ließ!'
  mbb-OT: Heini is egkehitavù kandan egemiten te menge tig-Juda he mibihag diyà te
    Babilonia emun ebpenrawak dan te zuma. Egkaǥi zan te, ‘Berakat he himetayi ka
    te Nengazen iring ki Zedekia wey ki Ahab he intavun te hadì te Babilonia.’
  mal-2015: ബാബേൽരാജാവു തീയിൽ ഇട്ടു ചുട്ടുകളഞ്ഞ സിദെക്കീയാവെപ്പോലെയും ആഹാബിനെപ്പോലെയും
    യഹോവ നിന്നെ ആക്കട്ടെ എന്നു ബാബേലിലുള്ള യെഹൂദാപ്രവാസിളെല്ലാം ഒരു ശാപവാക്യം അവരെച്ചൊല്ലിപറയും.
  rmc-rmc: 'A vašoda, so pes lenge ačhela, phenena savore zaile manuša andral e Judsko,
    so hine andro Babilon, kada košiben: ‚Mi kerel tuha o RAJ oda, so kerďa le Cidkijoha
    the le Achaboha, saven o babiloňiko kraľis labarďa andre jag,‘'
  pes-OPV: و از ایشان برای تمامی اسیران یهودا که در بابل می‌باشند لعنت گرفته، خواهند
    گفت که خداوند تو را مثل صدقیاو اخاب که پادشاه بابل ایشان را در آتش سوزانید، بگرداند.
  ron-1924: 'Вор служи ка прилеж де блестем ынтре тоць принший де рэзбой ай луй Иуда
    каре сунт ла Бабилон. Ши се ва зиче: «Сэ-ць факэ Домнул ка луй Зедекия ши ка луй
    Ахаб, пе каре ымпэратул Бабилонулуй й-а фрипт ын фок!»'
  ben-OBCV: 'তাদের কারণে, যিহূদা থেকে ব্যাবিলনে নির্বাসিত সকলে এই অভিশাপের বাক্য ব্যবহার
    করবে: ‘সদাপ্রভু তোমার প্রতি সিদিকিয় ও আহাবের মতো আচরণ করুন, যাদের ব্যাবিলনের
    রাজা অগ্নিদগ্ধ করেছেন।’'
  som-som: Oo maxaabiista dadka Yahuudah oo Baabuloon joogta oo dhammu way habaartami
    doonaan iyagoo leh, Rabbigu ha kaa dhigo sidii Sidqiyaah iyo sidii Axaab ee uu
    boqorka Baabuloon dabka ku dubay oo kale,
  lat-VUC: 'et assumetur ex eis maledictio omni transmigrationi Juda quæ est in Babylone,
    dicentium: Ponat te Dominus sicut Sedeciam et sicut Achab, quos frixit rex Babylonis
    in igne:'
  eng-ASVBT: and of them shall be taken up a curse by all the captives of Judah that
    are in Babylon, saying, Jehovah make thee like Zedekiah and like Ahab, whom the
    king of Babylon roasted in the fire;
  ita-1885: 'E di loro si prenderà una forma di maledizione fra tutti quelli di Giuda
    che sono in cattività, in Babilonia, dicendo: Il Signore ti renda simile a Sedechia,
    e ad Achab, i quali il re di Babilonia ha arrostiti al fuoco.'
  eng-ULB: 'Then a curse will be spoken about these persons by all the captives of
    Judah in Babylon. The curse will say: May Yahweh make you like Zedekiah and Ahab,
    whom the king of Babylon roasted in fire.'
  spa-VBL: Por lo que les suceda, todos los exiliados de Judá en Babilonia maldecirán
    a los demás de esta manera “¡Que el Señor los trate como a Sedequías y Acab, quemados
    vivos por el rey de Babilonia!”
  fra-_FOB: 'Et on prendra d''eux une formule de malédiction, parmi tous les captifs
    de Juda qui sont à Babylone; on dira: “Que l''Éternel te traite comme Sédécias
    et Achab, que le roi de Babylone a fait brûler vifs! “'
  mal-mal: “ബാബേൽരാജാവ് തീയിൽ ഇട്ടു ചുട്ടുകളഞ്ഞ സിദെക്കീയാവിനെപ്പോലെയും ആഹാബിനെപ്പോലെയും
    യഹോവ നിന്നെ ആക്കട്ടെ” എന്ന് ബാബേലിലുള്ള യെഹൂദാപ്രവാസികളെല്ലാം ഒരു ശാപവാക്യം അവരെച്ചൊല്ലി
    പറയും.
  urd-GVR: Un kā anjām ibratangez misāl ban jāegā. Kisī par lānat bhejte waqt Yahūdāh
    ke jilāwatan kaheṅge, “Rab tere sāth Sidqiyāh aur Aḳhiyab kā-sā sulūk kare jinheṅ
    Shāh-e-Bābal ne āg meṅ bhūn liyā!”
  suz-BL: मेको आस पतीकेन यहूदा रे बेबीलोनम ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो आन दातेमी
    सराप पाइनीम। परमप्रभु यावेम इ कली सिदकीयाह नु आहाब आस कली खोदेंशो सेलल। बेबीलोन
    ङा पिप नेबुकदनेसरमी मेको आस कली मीम हुम्‍शो बाक्‍त’ देंनीम।
  eng-NOY: And from them shall be taken a curse among all the captives of Judah that
    are at Babylon, so that they shall say, “Jehovah make thee like Zedekiah and like
    Ahab, whom the king of Babylon roasted in the fire!”
  ita-1927: 'da essi si trarrà una formula di maledizione fra tutti quei di Giuda
    che sono in cattività in Babilonia, e si dirà: “L’Eterno ti tratti come Sedekia
    e come Achab, che il re di Babilonia ha fatti arrostire al fuoco!”'
  ckb-ckb: 'لەبەر ئەوە هەموو ڕاپێچکراوەکانی یەهودا لە بابل، ناوی ئەوان وەک نەفرەت
    بەکاردەهێنن و دەڵێن: ”یەزدان وەک سدقیا و ئەحاڤت لێ بکات، ئەوانەی پاشای بابل بە
    ئاگر برژاندنی،“'
  eng-BBE: And their fate will be used as a curse by all the prisoners of Judah who
    are in Babylon, who will say, May the Lord make you like Zedekiah and like Ahab,
    who were burned in the fire by the king of Babylon;
  kan-OKCV: ಬಾಬಿಲೋನಿನಲ್ಲಿರುವ ಯೆಹೂದದ ಸೆರೆಯವರೆಲ್ಲರು ಅವರಿಂದ ಶಾಪವನ್ನು ತೆಗೆದುಕೊಂಡು, ‘ಬಾಬಿಲೋನಿನ
    ಅರಸನು ಬೆಂಕಿಯಲ್ಲಿ ಸುಟ್ಟುಬಿಟ್ಟ ಚಿದ್ಕೀಯನ ಹಾಗೆಯೂ, ಅಹಾಬನ ಹಾಗೆಯೂ ಯೆಹೋವ ದೇವರು ನಿನಗೆ ಮಾಡಲಿ,’
    ಎಂದು ಹೇಳುವರು.
  tam-2017: பாபிலோன் ராஜா நெருப்பினால் எரித்துப்போட்ட சிதேக்கியாவுக்கும் ஆகாபுக்கும்
    யெகோவா உன்னைச் சமமாக்குவாராக என்று, அவர்களைக்குறித்து ஒரு சாபவார்த்தை பாபிலோனில்
    சிறையிருக்கிற யூதா அனைவருக்குள்ளும் வழங்கும் என்று இஸ்ரவேலின் தேவனாகிய சேனைகளின்
    யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Y todos los trasportados de Judá que están en Babilonia, tomarán de
    ellos maldición, diciendo: Póngate Jehová como á Sedechîas y como á Achâb, los
    cuales asó al fuego el rey de Babilonia.'
  ron-BTF: 'Și din ei va fi luat un blestem de către toată captivitatea lui Iuda,
    care sunt în Babilon, spunând: DOMNUL să îți facă precum lui Zedechia și precum
    lui Ahab, pe care împăratul Babilonului i-a prăjit în foc;'
  eng-WEBP: A curse will be taken up about them by all the captives of Judah who are
    in Babylon, saying, ‘The LORD make you like Zedekiah and like Ahab, whom the king
    of Babylon roasted in the fire;’
  eng-FBV: 'Because of what happens to them, all the exiles of Judah in Babylon will
    curse others like this: “May the Lord treat you like Zedekiah and Ahab, burned
    alive by the king of Babylon!”'
  nld-1939: 'Men zal een vloek van hen maken bij alle ballingen van Juda, die zich
    in Babel bevinden: “Jahweh doe met u als met Sidki-jáhoe en Achab, die de koning
    van Babel in het vuur heeft geroosterd!”'
  nch-BL: 'Huan quej nopa quema se masehuali ten tali Judá cati itztoc ipan tali Babilonia
    quinequis quitelchihuas se acajya, quiilhuise: Ma TOTECO mitztatis tiyoltoc quej
    nopa tanahuatijquet ten Babilonia quichijqui ica Sedequías huan Acab.'
  vie-1934: 'Mọi người Giu-đa bị làm phu tù tại Ba-by-lôn sẽ lấy hai người ấy làm
    câu nguyền rủa mà rằng: Nguyền xin Đức Giê-hô-va làm cho ngươi cũng như Sê-đê-kia
    và A-háp, mà vua Ba-by-lôn đã quay trong lửa!'
  hin-CV: 'उनके कारण उन सभी बंदी द्वारा, जिन्हें यहूदिया से बाबेल ले जाया गया है,
    इस प्रकार शाप दिया जाएगा: ‘याहवेह तुम्हें सीदकियाहू तथा अहाब सदृश बना दें, जिन्हें
    बाबेल के राजा ने अग्नि में झोंक दिया था.’'
  spa-BES: 'Y su destino será usado como una maldición por todos los prisioneros de
    Judá que están en Babilonia, quienes dirán: “Que el Señor te haga como Sedequías
    y como Acab, quienes fueron quemados en el fuego por el rey de Babilonia”.'
  tdx-tdx: 'le ho toñone’ ze hene mpirohi’ Iehodà e Bavele ao ty fatse ami’ty hoe:
    Hanoe’ Iehovà hambañe amy nanoa’e amy Akabe naho amy Tsidkià, i nampiforototoe’
    ty mpanjaka’ i Bavele añ’afo ao rey;'
  tha-KJV: เหตุ​เขาทั้งสองบรรดาผู้​ที่​ถู​กเนรเทศจากยูดาห์ไปถึงบาบิโลนจะใช้คำสาปต่อไปนี้​ว่า
    ‘ขอพระเยโฮวาห์ทรงกระทำให้​เจ้​าเหมือนเศเดคียาห์และอาหับ ผู้​ที่​กษัตริย์​บาบิโลนคลอกเสียด้วยไฟ’
  por-BR-2018: 'E todos os exilados de Judá que estão na Babilônia, os usarão como
