  eng-WEBU: A curse will be taken up about them by all the captives of Judah who are
    in Babylon, saying, ‘The LORD make you like Zedekiah and like Ahab, whom the king
    of Babylon roasted in the fire;’
  wal-wal: Hegaappe guyyiyan, Yihudaappe omoodettidi, Baabiloone biida asai issi uraa
