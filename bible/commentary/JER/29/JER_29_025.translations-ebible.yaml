verse: JER.029.025
translations:
  mal-C: '“ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ ജെറുശലേമിലുള്ള
    സകലജനങ്ങൾക്കും മയസേയാവിന്റെ മകനായ സെഫന്യാപുരോഹിതനും മറ്റെല്ലാ പുരോഹിതന്മാർക്കും
    നിന്റെ പേരുവെച്ചു കത്തയച്ചല്ലോ. നീ സെഫന്യാവിന് എഴുതിയിരുന്നത് ഇപ്രകാരമായിരുന്നു:'
  deu-TKW: 'So spricht Jahwe der Heerscharen, der Gott Israels: Weil du in deinem
    eigenen Namen einen Brief an das ganze Volk in Jerusalem und an den Priester Zephanja,
    den Sohn Maasejas, und an sämtliche Priester gesandt hast, des Inhalts:'
  lin-lin: '« Tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele, alobi :
    Otindaki mikanda na kombo na yo moko epai ya bato nyonso ya Yelusalemi, epai ya
    Nganga-Nzambe Sofoni, mwana mobali ya Maaseya, mpe epai ya Banganga-Nzambe. Olobaki
    na Sofoni :'
  eng-LSV: Thus said YHWH of Hosts, God of Israel, saying, Because that you have sent
    letters in your name to all the people who [are] in Jerusalem, and to Zephaniah
    son of Maaseiah the priest, and to all the priests, saying,
  eng-GNV: Thus speaketh the Lord of hostes, the God of Israel, saying, Because thou
    hast sent letters in thy Name vnto all the people, that are at Ierusalem, and
    to Zephaniah the sonne of Maaseiah the Priest, and to all the Priests, saying,
  eng-WEBSTER: Thus speaketh the LORD of hosts, the God of Israel, saying, Because
    thou hast sent letters in thy name to all the people that are at Jerusalem, and
    to Zephaniah the son of Maaseiah the priest, and to all the priests, saying,
  nhw-BL: '“TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij huan yaya catli
    toTeco tiisraelitame quiijtohua: ‘Ta tijtitlanqui se amatlajcuiloli ica ta motoca
    para nopa totajtzi Sofonías catli icone Maasías, huan nochi sequinoc totajtzitzi
    huan nochi masehualme catli itztoque ipan altepetl Jerusalén. Huan nopa amatlajcuiloli
    quiijto:'
  swh-ONEN: '“Hili ndilo Bwana Mwenye Nguvu Zote, Mungu wa Israeli, asemalo: Ulituma
    barua kwa jina lako mwenyewe kwa watu wote wa Yerusalemu, kwa Sefania mwana wa
    kuhani Maaseya na kwa makuhani wengine wote. Ulimwambia Sefania,'
  bba-bba: '@see-verse:JER.029.024'
  eng-KJVCPB: Thus speaketh the Lord of hosts, the God of Israel, saying, Because
    thou hast sent letters in thy name unto all the people that are at Jerusalem,
    and to Zephaniah the son of Maaseiah the priest, and to all the priests, saying,
  luo-luo: '“Ma e gima Jehova Nyasaye Maratego ma Nyasach Israel, wacho: Ne ioro barupe
    e nyingi iwuon ne ji duto man Jerusalem, ne Zefania wuod Maseya jadolo, kendo
    ne jodolo mamoko duto. Ne iwachone Zefania ni,'
  meu-meu: 'Iehova Sabaota, Israel Diravana, na ini e gwau tomamu; Revareva na oi
    sibomu ladamu ai vada o siai lao, Ierusalem ai e nohomu taudia iboudhi ediai,
    bona Sefania Maaseia, hahelaḡa tauna, enai, bona hahelaḡa taudia iboudiai ediai,
    oto:'
  npi-ULB: “सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छ, 'यरूशलेमका
    सबै मानिस, पुजारी मासेयाहका छोरा सपन्याह र सबै पुजारीलाई तेरो आफ्‍नै नाउँमा चिट्ठीहरू
    लेखेर यसो भनिस्,
  yor-yor: '“Èyí ni ohun tí Olúwa Ọlọ́run Alágbára Israẹli wí: Ìwọ fi lẹ́tà ránṣẹ́
    sí gbogbo àwọn ènìyàn ní Jerusalẹmu sí Sefaniah ọmọ Maaseiah tí í ṣe àlùfáà ní
    orúkọ mi; ó sì sọ fún Sefaniah wí pé,'
  pes-OPCB: '@see-verse:JER.029.024'
  tgl-ULB: '''Si Yahweh ng mga hukbo, Diyos ng Israel, ang nagsasabi nito: Dahil nagpadala
    ka ng mga sulat sa iyong sariling pangalan sa lahat ng mga tao sa Jerusalem, kay
    Zefanias na anak ni Maasias na pari, at sa lahat ng mga pari at sinabi,'
  hui-hui: I̱ Anduane Homogo Hongo Haiheore Isaraele wali agalinaga Ngode Datagaliwabe
    kogome bi ogodagua laro. Semaia í̠na beba mbira gili bialu Yarusalemeha hearuhondobi
    loma binigo mo miaga Masea igini Sebanaiahondobi loma binigo mo miaga maru hearuhondobi
    pelalu howa bi ogodagua lariya.
  mya-mya: '@see-verse:JER.029.024'
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    དེ་ཡང་ཁྱོད་ཀྱིས་ཡེ་རུ་སཱ་ལེམ་དུ་ཡོད་པའི་མི་ཐམས་ཅད་དང་། མཆོད་དཔོན་མ་ཨ་སེ་ཡཱའི་བུ་ཟེ་ཕན་ཡཱ་ཞེས་པ་དང་།
    མཆོད་དཔོན་གཞན་རྣམས་ལ་རང་གི་མིང་བཀོད་ནས་འཕྲིན་བསྐུར་ཏེ་འདི་ལྟར།
  sna-sna: '“Zvanzi naJehovha Wamasimba Ose, Mwari weIsraeri: Wakatumira matsamba
    muzita rako kuvanhu vose vomuJerusarema, kuna Zefania mwanakomana waMaaseya muprista,
    nokuna vamwe vaprista vose. Wakati kuna Zefania,'
  spa-BLM: '“Yahvé de los Ejércitos, el Dios de Israel, dice: Porque has enviado cartas
    en tu nombre a todo el pueblo que está en Jerusalén, y a Sofonías hijo de Maasías,
    el sacerdote y a todos los sacerdotes, diciendo:'
  cac-cac: '@see-verse:JER.029.024'
  swh-ULB: '''Yahwe wa majeshi, Mungu wa Israeli, anasema hivi: Kwa sababu ulituma
    barua kwa jina lako kwa watu wote katika Yerusalemu, kwa Sefania mwana wa Maaseya
    kuhani, na kwa makuhani wote, na ulisema,'
  bel-bel: 'так кажа Гасподзь Саваоф, Бог Ізраілеў: за тое, што ты пасылаў пісьмы
    ад імя свайго да ўсяго народу, які ў Ерусаліме, і да сьвятара Сафонія, сына Маасэінага,
    і да ўсіх сьвятароў, і пісаў:'
  deu-ELBBK: 'So spricht der HERR der Heerscharen, der Gott Israels, und sagt: Weil
    du in deinem Namen Briefe gesandt hast an alles Volk, das in Jerusalem ist, und
    an den Priester Zephanja, den Sohn Maasejas, und an alle die Priester, und gesagt:'
  mbb-OT: '@see-verse:JER.029.024'
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ
    യെരൂശലേമിലെ സകലജനത്തിന്നും മയസേയാവിന്റെ മകനായ സെഫന്യാപുരോഹിതന്നും സകലപുരോഹിതന്മാർക്കും
    നിന്റെ പേരുവെച്ചു അയച്ച എഴുത്തുകളിൽ:'
  rmc-rmc: '„Kada phenel o Nekzoraleder RAJ, o Del le Izraeloskro: Vašoda, hoj andre
    tiro nav bičhaďal savore manušenge andro Jeruzalem the le rašaske le Cefanjoske,
    le Maasejoskre čhaske, a the savore okle rašajenge kada ľil:'
  pes-OPV: 'یهوه صبایوت خدای اسرائیل تکلم نموده، چنین می‌گوید: از آنجایی که تو رسایل
    به اسم خود نزد تمامی قوم که در اورشلیم‌اند و نزدصفنیا ابن معسیا کاهن و نزد جمیع
    کاهنان فرستاده، گفتی:'
  ron-1924: '‘Аша ворбеште Домнул оштирилор, Думнезеул луй Исраел: «Ту ай тримис ын
    нумеле тэу ынтрегулуй попор дин Иерусалим, луй Цефания, фиул луй Маасея, преотул,
    ши тутурор преоцилор, о скрисоаре ку урмэторул купринс:'
  ben-OBCV: '“বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন: তুমি মাসেয়ের পুত্র
    যাজক সফনিয় ও জেরুশালেমের সমস্ত লোকের কাছে তোমার নিজের নামে বিভিন্ন পত্র প্রেরণ
    করেছ। তুমি সফনিয়কে বলেছ,'
  som-som: Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu leeyahay, Adigu
    waxaad warqado magacaaga ugu soo dirtay dadka Yeruusaalem jooga oo dhan, iyo Sefanyaah
    ina Macaseeyaah oo wadaadka ah, iyo wadaaddada oo dhanba,
  lat-VUC: 'Hæc dicit Dominus exercituum, Deus Israël: Pro eo quod misisti in nomine
    tuo libros ad omnem populum qui est in Jerusalem, et ad Sophoniam filium Maasiæ
    sacerdotem, et ad universos sacerdotes, dicens:'
  eng-ASVBT: Thus speaketh Jehovah of hosts, the God of Israel, saying, Because thou
    hast sent letters in thine own name unto all the people that are at Jerusalem,
    and to Zephaniah the son of Maaseiah, the priest, and to all the priests, saying,
  ita-1885: 'Così ha detto il Signore degli eserciti, l''Iddio d''Israele: Perciocchè
    tu hai mandate in nome tuo lettere a tutto il popolo, che è in Gerusalemme, ed
    a Sofonia, figliuolo di Maaseia, sacerdote, ed a tutti i sacerdoti, dicendo:'
  eng-ULB: '''Yahweh of hosts, God of Israel, says this: Because you sent out letters
    in your own name to all the people in Jerusalem, to Zephaniah son of Maaseiah
    the priest, and to all the priests, and said,'
  spa-VBL: 'que esto es lo que dice el Señor Todopoderoso, el Dios de Israel: Con
    tu propia autoridad enviaste cartas a todo el pueblo de Jerusalén, al sacerdote
    Sofonías, hijo de Maasías, y a todos los sacerdotes, diciendo:'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées, le Dieu d''Israël: Parce que tu as
    envoyé en ton nom des lettres à tout le peuple qui est à Jérusalem, à Sophonie,
    fils de Maaséja, le sacrificateur, et à tous les sacrificateurs, leur disant:'
  mal-mal: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ
    യെരൂശലേമിലെ സകലജനത്തിനും മയസേയാവിന്റെ മകനായ സെഫന്യാപുരോഹിതനും സകലപുരോഹിതന്മാർക്കും
    നിന്റെ പേരുവച്ച് അയച്ച എഴുത്തുകളിൽ:'
  urd-GVR: Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai ki tū ne apnī hī taraf
    se imām Safaniyāh bin Māsiyāh ko ḳhat bhejā. Dīgar imāmoṅ aur Yarūshalam ke bāqī
    tamām bāshindoṅ ko bhī is kī kāpiyāṅ mil gaīṅ. Ḳhat meṅ likhā thā,
  suz-BL: “मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी ‘गे इ नेंमी यरूसलेम
    ङा मुर नेल्‍ल आन कली, मासेयाह, चढ़ेब आ तौ सेफन्‍याह नु अरु चढ़ेब नेल्‍ल आन कली
    चिठी ब्रेक्‍ताक्‍वी। गे सेफन्‍याह कली येरमीया २१:१
  eng-NOY: 'Thus saith Jehovah of hosts, the God of Israel: Because thou hast sent
    letters in thy name to all the people that are at Jerusalem, and to Zephaniah,
    the son of Maaseiah the priest, and to all the priests, saying,'
  ita-1927: 'Così dice l’Eterno degli eserciti, l’Iddio d’Israele: Tu hai mandato
    in tuo nome una lettera a tutto il popolo che è in Gerusalemme, a Sofonia, figliuolo
    di Maaseia il sacerdote, e a tutti i sacerdoti, per dire:'
  ckb-ckb: '«یەزدانی سوپاسالار، خودای ئیسرائیل ئەمە دەفەرموێت: تۆ بە ناوی خۆتەوە نامەت
    نارد بۆ هەموو ئەو گەلەی لە ئۆرشەلیمە و بۆ سەفەنیای کوڕی مەعسێیاهوی کاهین و بۆ
    هەموو کاهینەکان. بە سەفەنیات گوت:'
  eng-BBE: Shemaiah the Nehelamite sent a letter in his name to Zephaniah, the son
    of Maaseiah the priest, saying,
  kan-OKCV: '“ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನೀನು ನಿನ್ನ
    ಹೆಸರಿನಲ್ಲಿ ಯೆರೂಸಲೇಮಿನವರೆಲ್ಲರಿಗೂ, ಮಾಸೇಯನ ಮಗ ಯಾಜಕನಾದ ಚೆಫನ್ಯನಿಗೂ ಯಾಜಕರೆಲ್ಲರಿಗೂ ಪತ್ರಗಳನ್ನು
    ಕಳುಹಿಸಿದೆಯಲ್ಲಾ?'
  tam-2017: நீ எருசலேமிலிருக்கிற எல்லா மக்களுக்கும், மாசெயாவின் மகனாகிய செப்பனியா
    என்னும் ஆசாரியனுக்கும், மற்ற ஆசாரியர்களுக்கும் உன் பெயரில் கடிதத்தை எழுதியனுப்பினது
    என்னவென்று இஸ்ரவேலின் தேவனாகிய சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Así habló Jehová de los ejércitos, Dios de Israel, diciendo: Por cuanto
    enviaste letras en tu nombre á todo el pueblo que está en Jerusalem, y á Sophonías
    sacerdote hijo de Maasías, y á todos los sacerdotes, diciendo:'
  ron-BTF: 'Astfel vorbește DOMNUL oștirilor, Dumnezeul lui Israel, spunând: Fiindcă
    ai trimis scrisori în numele tău către tot poporul care este la Ierusalim și către
    Țefania, fiul lui Maaseia, preotul, și către toți preoții, spunând:'
  eng-WEBP: “The LORD of Armies, the God of Israel, says, ‘Because you have sent letters
    in your own name to all the people who are at Jerusalem, and to Zephaniah the
    son of Maaseiah, the priest, and to all the priests, saying,
  eng-FBV: 'that this is what the Lord Almighty, the God of Israel, says: On your
    own authority you sent out letters to all the people of Jerusalem, to the priest
    Zephaniah, son of Maaseiah, and to all the priests, saying,'
  nld-1939: Zo spreekt Jahweh der heirscharen, Israëls God! Omdat gij op eigen gezag
    een brief hebt gezonden aan heel het volk van Jerusalem, aan den priester Sefanja,
    den zoon van Maäseja, en aan alle andere priesters…
  nch-BL: '“TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij huan yaya cati toTeco
    tiisraelitame quiijtohua: ‘Ta tijtitanqui se amatajcuiloli ica ta motoca para
    nopa totajtzi Sofonías cati icone Maasías, huan nochi sequinoc totajtzitzi huan
    nochi masehualme cati itztoque ipan altepet Jerusalén. Huan nopa amatajcuiloli
    quiijto:'
  vie-1934: 'Đức Giê-hô-va vạn quân, Đức Chúa Trời của Y-sơ-ra-ên, phán như vầy: Ngươi
    đã lấy danh mình gởi thơ cho cả dân cư Giê-ru-sa-lem, cho Sô-phô-ni, con trai
    Ma-a-sê-gia, làm thầy tế lễ, và cho mọi thầy tế lễ rằng:'
  hin-CV: '“इस्राएल के परमेश्वर, सेनाओं के याहवेह की वाणी यह है: इसलिये कि तुमने स्वयं
    अपने ही नाम में येरूशलेम में निवास कर रहे लोगों को, मआसेइयाह के पुत्र पुरोहित
    ज़ेफनियाह को तथा अन्य सभी पुरोहितों को पत्र प्रगट किए हैं, जिनमें यह लिखा गया
    था,'
  spa-BES: 'Semaías de Nehelam envió una carta en su nombre a Sofonías, el hijo del
    sacerdote Maasias, diciendo:'
  tdx-tdx: 'Hoe ty nafè’ Iehovà’ i Màroy, i Andrianañahare’ Israeley: Amy te ihe nanokitse
    taratasy ami’ty añara’o amy ze hene’ ondaty e Ierosalaime ao naho amy Tsefanià
    ana’ i Maaseià mpisoroñe, vaho amo mpisoroñe iabio, nanao ty hoe:'
  tha-KJV: “พระเยโฮวาห์จอมโยธา พระเจ้าแห่​งอ​ิสราเอล ตรั​สด​ังนี้​ว่า เจ้​าได้ส่งจดหมายในนามของเจ้าไปยังประชาชนทั้งปวงผู้​อยู่​ในกรุงเยรูซาเล็ม
    และยังเศฟันยาห์​บุ​ตรชายมาอาเสอาห์​ปุ​โรหิต และยังปุโรหิตทั้งปวงว่า
  por-BR-2018: 'Assim diz o SENHOR dos exércitos, Deus de Israel, dizendo: Enviaste
    em teu nome cartas a todo o povo que está em Jerusalém, e a Sofonias, filho do
    sacerdote Maaseias, e a todos os sacerdotes, dizendo:'
  deu-ELO: 'So spricht Jehova der Heerscharen, der Gott Israels, und sagt: Weil du
    in deinem Namen Briefe gesandt hast an alles Volk, das in Jerusalem ist, und an
    den Priester Zephanja, den Sohn Maasejas, und an alle die Priester, und gesagt:'
  eng-WYC-2018: The Lord of hosts, God of Israel, saith these things, For that that
    thou sentest books in my name to all the people, which is in Jerusalem (or who
    be in Jerusalem), and to Zephaniah, the son of Maaseiah, the priest, and to all
    the priests, and saidest,
  epo-epo: 'Tiele diras la Eternulo Cebaot, Dio de Izrael: Pro tio, ke vi sendis en
    via nomo leterojn al la tuta popolo, kiu estas en Jerusalem, kaj al la pastro
    Cefanja, filo de Maaseja, kaj al ĉiuj pastroj, kun la sekvanta enhavo:'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar — Israilning Hudasi mundaⱪ
    dǝydu: — Qünki sǝn ɵz namingda Yerusalemdiki barliⱪ hǝlⱪⱪǝ, kaⱨin bolƣan Maaseyaⱨning
    oƣli Zǝfaniyaƣa wǝ barliⱪ kaⱨinlarƣa hǝtlǝr yolliƣining tüpǝylidin, —'
  beo-beo: '@see-verse:JER.029.024'
  tpi-OTNT: Mi God bilong Israel, mi Bikpela I Gat Olgeta Strong, mi tok olsem. Semaia,
    yu bin raitim ol pas na salim i go long ol Jerusalem na long pris Sefanaia, pikinini
    bilong Masea, na long olgeta arapela pris. Pas bilong yu i tok olsem,
  hau-SA: “Ga abin da Ubangiji Maɗaukaki, Allah na Isra’ila, yana cewa ka aika da
    wasiƙu da sunanka ga dukan mutane a Urushalima, zuwa ga Zefaniya ɗan Ma’asehiya
    firist da kuma ga sauran firistoci. Ka ce wa Zefaniya,
  uig-LAT: 'Samawi qoshunlarning Serdari bolghan Perwerdigar — Israilning Xudasi mundaq
    deydu: — Chünki sen öz namingda Yérusalémdiki barliq xelqqe, kahin bolghan Maaséyahning
    oghli Zefaniyagha we barliq kahinlargha xetler yollighining tüpeylidin, —'
  nde-nde: '“UThixo uSomandla, uNkulunkulu ka-Israyeli uthi: ‘Wathumela izincwadi
    ngebizo lakho kubo bonke abantu baseJerusalema, lakuZefaniya indodana kaMaseya
    umphristi, lakwabanye abaphristi bonke.’ KuZefaniya wathi,'
  ton-ton: ‌ʻOku folofola mai ʻa Sihova ʻoe ngaahi kautau, ko e ʻOtua ʻo ʻIsileli,
    ʻo pehē, Koeʻuhi kuo ke ʻatu ʻae ngaahi tohi ʻi ho hingoa ʻoʻou ki he kakai kotoa
    pē ʻi Selūsalema; pea kia Sefania ko e foha ʻo Māseia ko e taulaʻeiki, pea ki
    he taulaʻeiki kotoa pē, ʻo pehē,
  ces-1613: 'Takto praví Hospodin zástupů, Bůh Izraelský, řka: Proto že jsi poslal
    jménem svým listy ke všemu lidu, kterýž jest v Jeruzalémě, a Sofoniášovi synu
    Maaseiášovu knězi i ke všechněm kněžím, řka:'
  eng-WMB: “The LORD of Hosts, the God of Israel, says, ‘Because you have sent letters
    in your own name to all the people who are at Jerusalem, and to Zephaniah the
    son of Maaseiah, the priest, and to all the priests, saying,
  tam-TCV: '“இஸ்ரயேலின் இறைவனாகிய சேனைகளின் யெகோவா கூறுவது இதுவே: நீ எருசலேமிலுள்ள
    எல்லா மக்களுக்கும் உன் பெயரில் கடிதங்களை அனுப்பியிருக்கிறாய். ஆசாரியன் மாசெயாவின்
    மகனுமாகிய செப்பனியாவுக்கும், மற்ற எல்லா ஆசாரியருக்குங்கூட அவைகளை அனுப்பியிருக்கிறாய்.
    நீ செப்பனியாவுக்கு எழுதியிருந்ததாவது:'
  ceb-ULB: 'Si Yahweh nga makagagahom, ang Dios sa Israel, nag-ingon niini: Tungod
    kay nagpadala ka ug sulat sa imong ngalan ngadto sa tanang katawhan sa Jerusalem,
    ngadto kang Zofonias nga anak nga lalaki ni Maasea ang pari, ug sa tanan nga mga
    pari, ug nag-ingon,'
  pol-UBG: 'Tak mówi PAN zastępów, Bóg Izraela: Ponieważ we własnym imieniu posłałeś
    listy do całego ludu, który jest w Jerozolimie, i do Sofoniasza, syna Maasejasza,
    kapłana, i do wszystkich kapłanów, tej treści:'
  urd-GVU: رب الافواج جو اسرائیل کا خدا ہے فرماتا ہے کہ تُو نے اپنی ہی طرف سے امام
    صفنیاہ بن معسیاہ کو خط بھیجا۔ دیگر اماموں اور یروشلم کے باقی تمام باشندوں کو بھی
    اِس کی کاپیاں مل گئیں۔ خط میں لکھا تھا،
  deu-1912: 'So spricht der HERR Zebaoth, der Gott Israels: Darum daß du unter deinem
    Namen hast Briefe gesandt an alles Volk, das zu Jerusalem ist, und an den Priester
    Zephanja, den Sohn Maasejas, und an alle Priester und gesagt:'
  kan-2017: ಇಸ್ರಾಯೇಲರ ದೇವರೂ ಸೇನಾಧೀಶ್ವರನೂ ಆದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ನೀನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ
    ಎಲ್ಲಾ, ಜನರಿಗೂ ಯಾಜಕನಾದ ಮಾಸೇಯನ ಮಗನಾಗಿರುವ ಚೆಫನ್ಯನಿಗೂ ಮತ್ತು ಸಮಸ್ತ ಯಾಜಕರಿಗೂ ನಿನ್ನ ಹೆಸರಿಗೆ
    ಕಳುಹಿಸಿದ ಕಾಗದದಲ್ಲಿ,
  yap-yap: '@see-verse:JER.029.024'
  hlt-MCSB: He ni Israel Pathen, caempuei BOEIPA loh a thui. Namah loh na ming neh
    Jerusalem kah pilnam boeih taengah, Maaseiah capa khosoih Zephaniah taeng neh
    khosoih boeih taengah ca pat lamtah thui pah,” ti nah.
  mdy-ETH: '@see-verse:JER.029.024'
  twi-ASANTE: '“Yei ne deɛ Asafo Awurade, Israel Onyankopɔn seɛ: Watwerɛ krataa wɔ
    wo din mu akɔma nnipa a wɔwɔ Yerusalem nyinaa, ɔsɔfoɔ Maaseia babarima Sefania,
    ne asɔfoɔ a aka no nyinaa. Woka kyerɛɛ Sefania sɛ,'
  eng-WEBU: “The LORD of Armies, the God of Israel, says, ‘Because you have sent letters
    in your own name to all the people who are at Jerusalem, and to Zephaniah the
    son of Maaseiah, the priest, and to all the priests, saying,
  wal-wal: “Ubbaappe Wolqqaama GODAI, Israa7eela Xoossai hagaadan yaagees; ‘Neeni
    ne sunttan dabddaabbiyaa Yerusalaamen de7iya asaayyo ubbaayyo, Ma7iseeya na7aa
    qeesiyaa Xafaaniyaayyoonne hara qeesetu ubbaayyo yeddadasa. Neeni Xafaaniyaa hagaadan
    yaagadasa;
  spa-PDDPT: 'Yavé de las huestes, ʼElohim de Israel, dice: Tú enviaste cartas en
    tu propio nombre a todo el pueblo que está en Jerusalén, al sacerdote Sofonías,
    hijo de Maasías, y a todos los sacerdotes. Dijiste:'
  gun-gun: '‘Po rami Senhor ixondaro reta va''e, Israel kuery Ruete ijayvu: Ndee ma
    nderery rupi rive kuaxia para remondouka Jerusalém pygua kuery pe, Maaseías ra''y
    sacerdote Sofonias ha''e sacerdote kuery ha''e javi pe guive. Ha''e vy aipo''re
    va''ekue:'
  ilo-ULB: '“Kastoy ti kuna ni Yahweh a Mannakabalin-amin: “Gapu ta nangipatulodka
    kadagiti surat kadagiti amin a tattao iti Jerusalem iti bukodmo a nagan, kenni
    Zefanias a putot ni Maaseias a padi, ken kadagiti amin a papadi, a kinunam,'
  kpg-kpg: '@see-verse:JER.029.024'
  uig-ARA: 'ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار ــ ئىسرائىلنىڭ خۇداسى مۇنداق
    دەيدۇ: ــ چۈنكى سەن ئۆز نامىڭدا يېرۇسالېمدىكى بارلىق خەلققە، كاھىن بولغان مائاسېياھنىڭ
    ئوغلى زەفانىياغا ۋە بارلىق كاھىنلارغا خەتلەر يوللىغىنىڭ تۈپەيلىدىن، ــ'
  sus-sus: '«Isirayila Marigi Alatala bara a masen, ‹I bara bataaxɛe rasanba i xili
    ra Darisalamu ɲama birin ma, a nun sɛrɛxɛdubɛ Maaseya xa di Sefaniya, nun sɛrɛxɛdubɛ
    birin ma. Yi nan sɛbɛxi e kui:'
  pon-2006: '@see-verse:JER.029.024'
  ksd-ksd: 'A Luluai kai ra lavur kor, ra God kai Israel, i biti dari: Tago u ga tulue
    ra umana buk ta ra iangim iat tadav ra tarai Ierusalem par, ma tadav Sepania natu
    i Maseia ra tena tinabar, ma tadav ra umana tena tinabar par, dari:'
  tur-YTC: '“İsrael''in Tanrısı, Ordular Yahvesi şöyle diyor, ‘Madem ki sen, Yeruşalem''de
    olan bütün halka, Maaseya oğlu kâhin Sefanya''ya ve bütün kâhinlere kendi adına
    mektuplar gönderip dedin:'
  ind-AYT: '“Beginilah firman TUHAN semesta alam, Allah Israel, ‘Karena kamu telah
    mengirimkan surat-surat atas namamu kepada semua orang yang ada di Yerusalem,
    dan kepada Zefanya, anak Imam Maaseya, dan semua imam, katanya:'
  nya-nya: '“Yehova Wamphamvuzonse, Mulungu wa Israeli akuti: Iwe unatumiza kalata
    mʼdzina lako kwa anthu onse a mu Yerusalemu, kwa Zefaniya mwana wa wansembe Maseya,
    ndi kwa ansembe onse. Unalemba mu kalatayo kuti,'
  hrv-hrv: 'A Šemaji ćeš Nehelamcu poručiti: “Ovako govori Jahve nad Vojskama, Bog
    Izraelov: Ti si u svoje ime poslao pisma svemu narodu koji je u Jeruzalemu, i
    svećeniku Sefaniji, sinu Maasejinu, i svim ostalim svećenicima:'
  mps-mps: Ena Israelgo God, ena te Tigidali Bomo Elalubo Genuai Bidi, eno te po obao.
    Semaia, nago te pas dabe asęnama, te Jerusalemba toloyu, te pris Sefanaiabolo
    me tolali, te Maseago ogwa, te tigidali gasa pris dabeba me tolali. Nago asęani
    pasde te tiwai po wali,
  tpi-tpi: Mi God bilong Israel, mi Bikpela I Gat Olgeta Strong, mi tok olsem. Semaia,
    yu bin raitim ol pas na salim i go long ol Jerusalem na long pris Sefanaia, pikinini
    bilong Masea, na long olgeta arapela pris. Pas bilong yu i tok olsem,
  dan-1931: 'Så siger Hærskarers HERRE, Israels Gud: Fordi du i dit eget Navn har
    sendt alt Folket i Jerusalem og Præsten Zefanja, Ma''asejas Søn, og alle Præsterne
    et sålydende Brev:'
  vie-OVCB: '“Đây là điều Chúa Hằng Hữu Vạn Quân, Đức Chúa Trời của Ít-ra-ên, phán:
    Ngươi đã tự ý viết thư cho Sô-phô-ni, con Thầy Tế lễ Ma-a-xê-gia, tất cả thầy
    tế lễ, và toàn dân trong Giê-ru-sa-lem. Ngươi đã viết cho Sô-phô-ni như sau:'
  guj-2017: સૈન્યોના યહોવાહ ઇઝરાયલના ઈશ્વર કહે છે કે; તેં તારે પોતાને નામે યરુશાલેમના
    સર્વ લોકો ઉપર માસેયાના દીકરા સફાન્યા યાજક અને બધા યાજકો પર પત્ર લખી કહેડાવ્યું
    કે,
  pon-2006A: '@see-verse:JER.029.024'
  por-BRBSL: '“Yahweh dos Exércitos, o Deus de Israel, diz: ''Porque você enviou cartas
    em seu próprio nome a todo o povo que está em Jerusalém, e a Sofonias, o filho
    de Maaséias, o sacerdote'', e a todos os sacerdotes, dizendo:'
  cth-cth: Isarel Cathut, ransahu BAWIPA ni hettelah a dei, Jerusalem e taminaw pueng
    koe hai thoseh, nang namae min roeroe lahoi ca na patawn, tet pouh.
  twi-twi: '“Nea Asafo Awurade, Israel Nyankopɔn se ni: Wokyerɛw krataa wɔ wo din
    mu kɔmaa nnipa a wɔwɔ Yerusalem nyinaa, ɔsɔfo Maaseia babarima Sefania, ne asɔfo
    a aka no nyinaa. Woka kyerɛɛ Sefania se,'
  hlt-hlt: He ni Israel Pathen, caempuei BOEIPA loh a thui. Namah loh na ming neh
    Jerusalem kah pilnam boeih taengah, Maaseiah capa khosoih Zephaniah taeng neh
    khosoih boeih taengah ca pat lamtah thui pah,” ti nah.
  tbz-SIM: '@see-verse:JER.029.024'
  msy-2020: 'Kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, Israelian God, kɨ kamaghɨn
    mɨkeme, Semaia, nɨ uan nɨghnɨzimɨn gɨn ghua, Masean otarim Sefanaia, a ofa gamir
    gumazir mam, a ko ofa gamir gumazir igharaziba bar, ko gumazamizir Jerusalemɨn
    itiba bar moghɨra, nɨ uan ziamɨn akɨnafarim osirigha me bagha anemada. Nɨn akɨnafarim
    kamaghɨn mɨkeme:'
  azb-azb: 'İsrailin Allahı Ordular Rəbbi belə deyir: «Sən Yerusəlimdə olan başqa
    xalqa, kahin Maaseya oğlu Sefanyaya və başqa kahinlərə öz adından məktublar göndərdin.
    Sefanyaya belə dedin:'
  eng-DBY: Thus speaketh Jehovah of hosts, the God of Israel, saying, Because thou
    hast sent letters in thy name unto all the people that are at Jerusalem, and to
    Zephaniah the son of Maaseiah the priest, and to all the priests, saying,
  hin-2017: इसलिए कि तूने यरूशलेम के सब रहनेवालों और सब याजकों को और मासेयाह के पुत्र
    सपन्याह याजक को अपने ही नाम की इस आशय की पत्री भेजी,
  wol-KYG: '“Aji Sax ji Yàllay Israyil Boroom gàngoor yi dafa wax ne: Yaw yaa yónnee
    ci sa turu bopp ay bataaxal ca askanu Yerusalem gépp, rawatina sarxalkat ba Cefaña
    doomu Maaseya, ak mboolem sarxalkat ya. Nga di ci wax ne:'
  eng-YLT: Thus said Jehovah of Hosts, God of Israel, saying, Because that thou hast
    sent in thy name letters unto all the people who [are] in Jerusalem, and unto
    Zephaniah son of Maaseiah the priest, and unto all the priests, saying,
  eng-WYC-2017: The Lord of hosts, God of Israel, saith these things, For that that
    thou sentest books in my name to all the people, which is in Jerusalem, and to
    Zephaniah, the son of Maaseiah, the priest, and to all the priests, and saidest,
  eng-WMBB: “The LORD of Hosts, the God of Israel, says, ‘Because you have sent letters
    in your own name to all the people who are at Jerusalem, and to Zephaniah the
    son of Maaseiah, the priest, and to all the priests, saying,
  urd-GVH: रब्बुल-अफ़वाज जो इसराईल का ख़ुदा है फ़रमाता है कि तूने अपनी ही तरफ़ से
    इमाम सफ़नियाह बिन मासियाह को ख़त भेजा। दीगर इमामों और यरूशलम के बाक़ी तमाम बाशिंदों
    को भी इसकी कापियाँ मिल गईं। ख़त में लिखा था,
  rug-rug: '“Hiera gua si zama nia e Zihova Tadi na Qeto Minate, sa Tamasa pa Izireli:
    Agoi si garunu la leta, pa pozamu telemu, la koari doduru tie pa Zerusalema, koe
    Zepanaea sa tuna koreo Maseia sa hiama, meke koari doduru hiama pule. Zama si
    goi koe Zepanaea,'
  gaz-gaz: '“Waaqayyo Waan Hunda Dandaʼu, Waaqni Israaʼel akkana jedha: Ati namoota
    Yerusaalem keessa jiraatan hundatti, Sefaaniyaa ilma Maʼaseyaa lubichaattii fi
    luboota biraa hundatti maqaa keetiin xalayaa ergiteerta. Sefaaniyaanis akkana
    jetteerta;'
  fra-LSG: 'Ainsi parle l’Éternel des armées, le Dieu d’Israël: Tu as envoyé en ton
    nom à tout le peuple de Jérusalem, à Sophonie, fils de Maaséja, le sacrificateur,
    et à tous les sacrificateurs, une lettre ainsi conçue:'
  yal-yal: “Alatala Sɛnbɛn Birin Kanna, Isirayilaa Ala ito nan falaxi, a naxa, i bata
    kɛdine sɛbɛ Yerusalɛn kaane birin ma, e nun Maaseya a dii xɛmɛn Sofoni saraxaralina,
    e nun saraxarali gbɛtɛye birin, i ito nan sɛbɛxi Sofoni ma, i naxa,
  haw-1868: Ke olelo mai nei o Iehova o ua kaua, ke Akua o ka Iseraela penei, me ka
    i ana mai, No ko hoouka ana i na palapala ma kou inoa i na kanaka a pau ma Ierusalema,
    a ia Zepania, ke keiki a Maaseia, ke kahuna, a i na kahuna a pau, i ka i ana ae,
  arb-NAV: '«هَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ إِلَهُ إِسْرَائِيلَ: لَقَدْ
    بَعَثْتَ بِرَسَائِلَ بِاسْمِكَ إِلَى جَمِيعِ الشَّعْبِ الْمُقِيمِ فِي أُورُشَلِيمَ،
    وَإِلَى صَفَنْيَا بْنِ مَعْسِيَّا الْكَاهِنِ وَإِلَى سَائِرِ الْكَهَنَةِ قَائِلاً:'
  ewe-ewe: '“Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ, Israel ƒe Mawu la gblɔe nye esi: ‘Eŋlɔ
    agbalẽ le wò ŋutɔ wò ŋkɔ me heɖo ɖe Yerusalemtɔwo katã, na nunɔla Zefania, Maaseya
    ƒe vi kple nunɔla bubuawo.’ Eŋlɔ na Zefania be,'
  eng-LEE: Thus hath said the Lord of hosts, the God of Israel, saying, Because thou
    hast sent in thy name letters unto all the people that are at Jerusalem, and to
    Zephanyah the son of Ma'asseyah the priest, and to all the priests, saying,
  asm-FB: '‘ইস্ৰায়েলৰ ঈশ্বৰ বাহিনীসকলৰ যিহোৱাই এইদৰে কৈছে: যিৰূচালেমত থকা সকলো লোকলৈ,
    আৰু মাচেয়াৰ পুত্ৰ চফনিয়া পুৰোহিত আদি সকলো পুৰোহিতলৈ তুমি নিজৰ নামেৰে পত্ৰ পঠিয়াই
    কৈছা,'
  sus-A: «عِسِرَيِلَ مَرِفِ عَلَتَلَ بَرَ عَ مَسٍن، ‹عِ بَرَ بَتَاشّيٍ رَ سَنبَ عِ
    شِلِ رَ دَرِ سَلَمُ حَمَ بِرِن مَ، عَ نُن سّرّشّدُبّ مَاسٍيَ شَ دِ سٍقَنِيَ، نُن
    سّرّشّدُبّ بِرِن مَ. يِ نَن سّبّشِ عٍ كُي؛
  fra-SBL: '« Yahvé des armées, le Dieu d''Israël, dit : Parce que tu as envoyé des
    lettres en ton nom à tout le peuple qui est à Jérusalem, à Sophonie, fils de Maaséja,
    le prêtre, et à tous les prêtres, en disant :'
  hbo-hbo: כֹּֽה־אָמַ֞ר יְהוָ֧ה צְבָאֹ֛ות אֱלֹהֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֑ר יַ֡עַן אֲשֶׁ֣ר
    אַתָּה֩ שָׁלַ֨חְתָּ בְשִׁמְכָ֜ה סְפָרִ֗ים אֶל־כָּל־הָעָם֙ אֲשֶׁ֣ר בִּירוּשָׁלַ֔͏ִם
    וְאֶל־צְפַנְיָ֤ה בֶן־מַֽעֲשֵׂיָה֙ הַכֹּהֵ֔ן וְאֶ֥ל כָּל־הַכֹּהֲנִ֖ים לֵאמֹֽר׃
  kik-kik: '“Ũũ nĩguo Jehova Mwene-Hinya-Wothe, Ngai wa Isiraeli, ekuuga: Wee nĩwatũmire
    marũa na rĩĩtwa rĩaku mwene kũrĩ andũ othe a Jerusalemu, na kũrĩ Zefania mũrũ
    wa Maaseia ũrĩa mũthĩnjĩri-Ngai, o na kũrĩ athĩnjĩri-Ngai arĩa angĩ othe. Werire
    Zefania atĩrĩ,'
  fra-NCL: 'Ainsi parle Yahweh des armées, Dieu d’Israël : Tu as envoyé en ton nom
    à tout le peuple qui est à Jérusalem, au prêtre Sophonie, fils de Maasias, et
    à tous les prêtres des lettres pour leur dire :'
  cek-AK: 'Jerusalem ah kaom kaminawk boih, qaima Maaseiah capa Zephaniah hoi qaimanawk
    boih khaeah, ka hmin hoiah ca to pat paeh, tiah misatuh kaminawk ih Angraeng,
    Israel Sithaw mah thuih; to ca thungah:'
  cuk-cuk: 'weyob Israel-dulemar-e-Bab-Dummad-Jehová Bela-Gangued-Nikad sogye: ‘Bee
    be, be-nuggine, bela dulemar Jerusalénʼgi-bukmaladse be garda barmisye. Maasías-machi-dule-irwa-Bab-Dummadse-goled-Sofoníasʼse,
    degi, bela dule-irwa-Bab-Dummadse-gormaladse be garda barmisye, ega be sogoed.
    We-gardagi weyob soglenaiye:'
  uig-CYR: 'Самави қошунларниң Сәрдари болған Пәрвәрдигар — Исраилниң Худаси мундақ
    дәйду: — Чүнки сән өз намиңда Йерусалимдики барлиқ хәлиққә, каһин болған Маасеяһниң
    оғли Зәфанияға вә барлиқ каһинларға хәтләр йоллиғиниң түпәйлидин, —'
  tel-2017: ఇశ్రాయేలు దేవుడూ, సేనల ప్రభువు అయిన యెహోవా ఇలా అంటున్నాడు, యెరూషలేములో
    ఉన్న ప్రజలందరికీ, యాజకుడైన మయశేయా కొడుకు జెఫన్యాకూ, యాజకులకందరికీ, నీ సొంత పేరుతో
    ఉత్తరాలు పంపి,
  hat-BSA: '“Konsa pale SENYÈ dèzame yo, Bondye Israël la: ‘Akoz ou te voye lèt nan
    pwòp non pa w a tout pèp Jérusalem nan, a Sophonie, fis a Maaséja a, prèt la,
    epi a tout prèt yo, epi di:'
  kos-kos: '“Ouinge LEUM GOD Kulana, God lun Israel, El fahk: Kom tuh supwala leta
    se inem sifacna nu sin mwet nukewa su muta Jerusalem, ac nu sel Zephaniah, mwet
    tol wen natul Maaseiah, ac nu sin mwet tol nukewa, ac fahk,'
  hbo-WLC: כֹּֽה־אָמַ֞ר יְהוָ֧ה צְבָא֛וֹת אֱלֹהֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֑ר יַ֡עַן אֲשֶׁ֣ר
    אַתָּה֩ שָׁלַ֨חְתָּ בְשִׁמְכָ֜ה סְפָרִ֗ים אֶל־כָּל־הָעָם֙ אֲשֶׁ֣ר בִּירוּשָׁלִַ֔ם
    וְאֶל־צְפַנְיָ֤ה בֶן־מַֽעֲשֵׂיָה֙ הַכֹּהֵ֔ן וְאֶ֥ל כָּל־הַכֹּהֲנִ֖ים לֵאמֹֽר׃
  ibo-ibo: Otu a ka Onyenwe anyị, Onye pụrụ ime ihe niile, bụ Chineke Izrel kwuru,
    “I dere akwụkwọ zigara ndị niile bi na Jerusalem, ha na Zefanaya nwa Maaseia onye
    nchụaja, na ndị nchụaja ndị ọzọ. Ị gwara Zefanaya okwu nʼakwụkwọ ahụ sị ya,
  ory-ory: “ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭେ ଯିରୂଶାଲମସ୍ଥିତ
    ସମସ୍ତ ଲୋକଙ୍କ ନିକଟକୁ ଓ ମାସେୟର ପୁତ୍ର ସଫନୀୟ ଯାଜକ ଓ ଅନ୍ୟାନ୍ୟ ସମସ୍ତ ଯାଜକମାନଙ୍କ ନିକଟକୁ
    ଆପଣା ନାମରେ ଏହି ପତ୍ର ପଠାଇଅଛ, ଯଥା,
  chk-chk: pwe iei alon ewe Samol mi Unusen Manaman, ewe Koten Israel, “Ka tinala
    toropwe fän püsin itom ngeni ekewe aramas meinisin mi nom lon Jerusalem, ngeni
    ewe souasor Sefania nöün Maseia we mwän pwal ngeni ekewe souasor meinisin. Ka
    mak ngeni Sefania,
  rop-rop: '@see-verse:JER.029.024'
  ukr-1871: 'Так говорить Господь сил небесних, Бог Ізрайлїв: За те, що посилав єси
    від свого імення письма до всього люду в Ерусалимі й до сьвященника Софонїї Маасеєнка,
    та й до всїх сьвященників, і писав:'
  deu-1951: 'So spricht der HERR der Heerscharen, der Gott Israels: Weil du in deinem
    eigenen Namen Briefe gesandt hast an alles Volk zu Jerusalem und an Zephanja,
    den Sohn Maasejas, den Priester, wie auch an alle Priester, des Inhalts:'
  eng-JPS: 'Thus speaketh the LORD of hosts, the God of Israel, saying: Because thou
    hast sent letters in thine own name unto all the people that are at Jerusalem,
    and to Zephaniah the son of Maaseiah the priest, and to all the priests, saying:'
  srp-1865: 'Ovako veli Gospod nad vojskama Bog Izrailjev govoreæi: što si u svoje
    ime poslao knjige svemu narodu koji je u Jerusalimu, i Sofoniji sinu Masijinu
    svešteniku i svijem sveštenicima, govoreæi:'
  lug-lug: “Bw’ati bw’ayogera Mukama ow’Eggye, Katonda wa Isirayiri nti, Waweereza
    ebbaluwa mu mannya go eri abantu bonna mu Yerusaalemi, eri Zeffaniya mutabani
    wa Maaseya kabona ne bakabona bonna. Wagamba Zeffaniya nti,
  heb-heb: כה אמר יהוה צבאות אלהי ישראל לאמר יען אשר אתה שלחת בשמכה ספרים אל כל העם
    אשר בירושלם ואל צפניה בן מעשיה הכהן ואל כל הכהנים לאמר׃
  ben-IRV: বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর বলেন, তুমি নিজের নামে যিরূশালেমের
    সব লোকদের কাছে, মাসেয়ের ছেলে যাজক সফনিয়ের কাছে এবং অন্য সমস্ত যাজকদের কাছে চিঠি
    পাঠিয়েছ এবং বলেছ,
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਇਸ ਲਈ ਕਿ ਤੂੰ ਆਪਣੇ
    ਨਾਮ ਉੱਤੇ ਸਾਰੀ ਪਰਜਾ ਨੂੰ ਜਿਹੜੀ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਹੈ ਅਤੇ ਮਆਸੇਯਾਹ ਦੇ ਪੁੱਤਰ ਸਫ਼ਨਯਾਹ ਜਾਜਕ
    ਨੂੰ ਅਤੇ ਸਾਰੇ ਜਾਜਕਾਂ ਨੂੰ ਪੱਤਰੀਆਂ ਲਿਖ ਘੱਲੀਆਂ ਹਨ ਕਿ
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရား သခင်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား မိန့် တော်မူသည်ကား
    ၊ သင် သည် ငါ ၏နာမ ကို အမှီပြု ၍၊ ယဇ်ပုရောဟိတ် မာသေယ သား ဇေဖနိ အစ ရှိသော ယဇ် ပုရောဟိတ်များတို့နှင့်
    ယေရုရှလင် မြို့သား ရှိသမျှ တို့ကို စာ ပေး လိုက်၍၊
  tbg-tbg: '@see-verse:JER.029.024'
  hmo-hmo: '“Siahu Ibounai Lohiabada, Israela ena Dirava ese inai bamona ia hereva,
    ia gwau: Semaia e, oi ese revareva Ierusalema noho taudia dekenai oi siaia lao,
    Sepanaia Maseaia, hahelagaia tauna, bona hahelagaia taudia ibounai dekenai. Oi
    ese Sepanaia oi hamaoroa, oi gwau,'
  urd-urd: 'कि रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा, यूँ फ़रमाता है: इसलिए कि तूने
    येरूशलेम के सब लोगों को, और सफ़नियाह — बिन — मासियाह काहिन और सब काहिनों को अपने
    नाम से यूँ ख़त लिख भेजे,'
  rus-SYN: 'так говорит Господь Саваоф, Бог Израилев: за то, что ты посылал письма
    от имени своего ко всему народу, который в Иерусалиме, и к священнику Софонии,
    сыну Маасеи, и ко всем священникам, и писал:'
  bqc-SIM: Dii Zĩgↄ̃de Isailiↄ Lua mɛ̀, n láↄ kpã̀sã sa'ona Zefania, Maasea nɛ́ɛ
    ń nzĩa tↄ́o ń sa'on kĩniↄ ń Yelusalɛũdeↄ píi n mɛ̀,
  tcz-CHONGTHU: Hatchungnung Pakai, Isreal Pathen in hitin aseiye, ‘Nangman nangma
    thutah'in, Maaseiah chapa Zephaniah thempu chu, lekha nathot in chule Jerusalem
    a chengho leh thempu ho jong hiche lekhathot chu nathot in, Nangman Zephaniah
    jah’a,
  mar-mar: सेनाधीश परमेश्वर, इस्राएलाचा देव, हे म्हणतो, कारण जे सर्व लोक यरूशलेमेत
    आहेत त्यांच्याकडे व मासेयाचा मुलगा याजक सफन्या व सर्व याजक यांच्याकडे तू आपल्या
    नावाने पत्रे पाठवून व म्हटले,
  qub-qub: 'Tayta Diosga cayno nin: «Gamga quiquiquipa jutiquiwanmi cartata apachishcanqui
    Jerusalencho tiyarcaycaj runacunaman, Maasiaspa wamran Sofonías cüraman, waquin
    cüracunamanpis. Chay apachishayqui cartachöga cüra Sofoniasta cayno nishcanqui:'
  bqp-bqp: '@see-verse:JER.029.024'
  hat-hat: 'paske Chemaja te pran reskonsablite voye yon lèt bay yon prèt yo te rele
    Sefanya, pitit Maseja, pou tout lòt prèt yo ansanm ak tout moun lavil Jerizalèm
    yo. Chemaja te voye di yo:'
  eng-BSB: 'this is what the LORD of Hosts, the God of Israel, says: “In your own
    name you have sent out letters to all the people of Jerusalem, to the priest Zephaniah
    son of Maaseiah, and to all the priests. You said to Zephaniah:'
  eng-WEBPB: “The LORD of Armies, the God of Israel, says, ‘Because you have sent
    letters in your own name to all the people who are at Jerusalem, and to Zephaniah
    the son of Maaseiah, the priest, and to all the priests, saying,
  kbq-kbq: Hagi Monafi sondia vahe'mofo Ra Anumzana Israeli vahe Anumzamo'a amanage
    nehie, Semaiaga kagraka'a kagesafinti amanage hunka avona kretenka atrankeno,
    maka Jerusalemima mani'naza vahete'ene, pristi ne' Ma'aseia nemofo Zefanaiantegane,
    maka pristi vaheteganena vu'ne,
  nhe-BL: '“TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij huan yajaya tlen
    toTeco tiisraelitame quiijtohua: ‘Ta tijtitlanqui se amatlajcuiloli ica ta motoca
    para nopa totajtzi Sofonías tlen icone Maasías, huan nochi sequinoc totajtzitzi
    huan nochi tlacame tlen itztoque ipan altepetl Jerusalén. Huan nopa amatlajcuiloli
    quiijto:'
  gub-BL: '@see-verse:JER.029.024'
  eng-DRA: 'Thus saith the Lord of hosts the God of Israel: Because thou hast sent
    letters in thy name to all the people that are in Jerusalem, and to Sophonias
    the son of Maasias the priest, and to all the priests, saying:'
