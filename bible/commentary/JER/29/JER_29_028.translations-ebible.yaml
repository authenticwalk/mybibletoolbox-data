  hrv-hrv: 'TÓa on nam je poslao poruku u Babilon: Dugo će još trajati: Gradite kuće
    i nastanite se! Sadite vrtove i uživajte urod njihov!''”'
  mps-mps: Agai da te Babilonde bidalubo bidi dabeba pas tolama, agai te tiwai po
    wali, “Dage te bobage sogo kalabus bidaibao, te dagego be sęnama, te duga gi
    dabe bulama, tama te gide nai sela tuao.” ’
  tpi-tpi: Em i bin salim tok i kam long mipela ol man i stap hia long Babilon, na
