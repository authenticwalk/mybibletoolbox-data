  hlt-MCSB: He dongah nim Babylon kah mamih ham ol han tah. Im te puet thoh uh lamtah
    khosa uh, dum tue uh lamtah a thaih te ca uh a ti rhailai,'ti nah,” a ti.
  mdy-ETH: ዒዚ ዔኤቢ ኬኤዙዋጉዲ ላኣጊንታኒ ኮይሳኔ፤ ዓይጎሮ ጌዔቴ ባብሎኔ ዓጮ ዲዒንቲ ዔውቴ ዴራ ሃጊ ሚርጌ ሌዔ ናንጋንዳኔ
    ጌይ፦ ‹ማኣሪ ማዢ፥ ሜታባኣያ ናንጉዋቴ፤ ዱማ ዱማ ሚሢያ ቱኩዋቴ፤ ዬያ ሚፆኮ ዓኣፖዋ ሙዑዋቴ› ጌይ ዴሮም ዒ ኬኤዜኔ።»
  twi-ASANTE: 'Ɔde saa nkra yi abrɛ yɛn wɔ Babilonia: Ɛbɛkyɛ. Ɛno enti monsisi afie
