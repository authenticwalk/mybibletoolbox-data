    fruit thereof.'
  asm-FB: কিয়নো বাবিলত থকা আমালৈ তেওঁ কৈ পঠিয়াইছে, যে, বহুদিন হ’ব, তোমালোকে ঘৰ সাজি
    তাত বাস কৰা, বাৰী পাতি তাৰ ফল ভোগ কৰা’।”
  sus-A: نَشَن بَرَ بَتَاشّ رَ سَنبَ وٌن مَ بَبِلْن عَ قَلَقٍ رَ وٌن بُمَ نّ، عَ لَنمَ
    وٌن شَ بَنشِيٍ تِ، وٌن شَ سَبَتِ بٍ، وٌن شَ لَاكْي سَ، وٌن شَ عٍ بٌفِ دٌن.» ›»
  fra-SBL: 'parce qu''il nous a envoyé à Babylone dire : La captivité est longue.
    Bâtissez des maisons, et habitez-les. Plantez des jardins, et mangez-en les fruits ? »".'
  hbo-hbo: כִּ֣י עַל־כֵּ֞ן שָׁלַ֥ח אֵלֵ֛ינוּ בָּבֶ֥ל לֵאמֹ֖ר אֲרֻכָּ֣ה הִ֑יא בְּנ֤וּ
    בָתִּים֙ וְשֵׁ֔בוּ וְנִטְע֣וּ גַנֹּ֔ות וְאִכְל֖וּ אֶת־פְּרִיהֶֽן׃
  kik-kik: 'Nĩatũtũmĩire ndũmĩrĩri ĩno gũkũ Babuloni akoiga atĩrĩ: Nĩmũgũikara mũrĩ
