  eng-WYC-2017: For on this thing he sent to us into Babylon, and said, It is long;
    build ye houses, and inhabit, and plant ye orchards, and eat ye the fruit of them.
  eng-WMBB: because he has sent to us in Babylon, saying, The captivity is long. Build
