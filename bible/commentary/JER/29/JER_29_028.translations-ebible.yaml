  tbz-SIM: Ò yɛ̃ nhò tu Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò nwe kɛ ti wɑ̃̀riní dipɑ́tíri diɛ
    mBɑbidɔnni, kɛ ti nɑ̀kɛ́ kɛ tú ti í yɛtì mɛcɑ̃ɑ̃ nketikɛ, kɛ tú ti mɑɑ́ sicɛ̃́ĩ
    kɛ́mbo, kɛ́fííkú dɛtie nti pénnɛ̀ kɛ̀ dɛ̀ mpɛí kɛ̀ ti yo.
  msy-2020: E Babilonɨn kagh itir gumazamiziba, an e bagha akam amadagha ghaze, ‘Ia
