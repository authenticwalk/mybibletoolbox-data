  urd-GVH: क्योंकि उसने हमें जो बाबल में हैं ख़त भेजकर मशवरा दिया है कि देर लगेगी,
    इसलिए घर बनाकर उनमें बसने लगो, बाग़ लगाकर उनका फल खाओ’।”
  rug-rug: 'Garunu mae nia sa sa inavoso hie pa Babiloni: “Na kote seunae hola. Ke
