  arb-NAV: 'إِنَّهُ قَدْ بَعَثَ إِلَيْنَا فِي بَابِلَ قَائِلاً: إِنَّ حِقْبَةَ السَّبْيِ
    طَوِيلَةٌ، فَابْنُوا لأَنْفُسِكُمْ بُيُوتاً وَأَقِيمُوا فِيهَا، وَاغْرِسُوا بَسَاتِينَ
