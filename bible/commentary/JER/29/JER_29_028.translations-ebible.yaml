  azb-azb: Çünki Yeremya biz Babildəkilərə bu xəbəri göndərdi ki, sürgün uzun çəkəcək.
    Buna görə də evlər tikib, içində yaşayın, bağça salıb, meyvələrini yeyin”».
  eng-DBY: Forasmuch as he hath sent unto us in Babylon, saying, It will be long;
    build houses, and dwell [in them], and plant gardens, and eat the fruit of them.
  hin-2017: उसने तो हम लोगों के पास बाबेल में यह कहला भेजा है कि बँधुआई तो बहुत काल
    तक रहेगी, इसलिए घर बनाकर उनमें रहो, और बारियाँ लगाकर उनके फल खाओ।’”
  wol-KYG: 'Léegi la nu yónnee Babilon bataaxal, ne nu: Dingeen yàgg àll de, kon tabaxleeni
    kër, dëkke; jëmbatleeni tóokër, lekk ci meññeef mi.’ ”»'
  eng-YLT: Because that he hath sent unto us to Babylon, saying, It [is] long, build
