  urd-GVU: کیونکہ اُس نے ہمیں جو بابل میں ہیں خط بھیج کر مشورہ دیا ہے کہ دیر لگے گی،
    اِس لئے گھر بنا کر اُن میں بسنے لگو، باغ لگا کر اُن کا پھل کھاؤ‘۔“
  deu-1912: 'darum daß er uns gen Babel geschickt hat und lassen sagen: Es wird noch
    lange währen; baut Häuser, darin ihr wohnt, und pflanzt Gärten, daß ihr die Früchte
    davon eßt.'
  kan-2017: ಇವನು, ‘ಪರದೇಶ ವಾಸವು ನಿಮಗೆ ದೀರ್ಘವಾಗುವುದು, ನೀವು ಮನೆಗಳನ್ನು ಕಟ್ಟಿಕೊಂಡು ಅವುಗಳಲ್ಲಿ
    ವಾಸಿಸಿರಿ, ತೋಟಗಳನ್ನು ಮಾಡಿಕೊಂಡು ಫಲವನ್ನು ಅನುಭವಿಸಿರಿ’ ಎಂದು ಬಾಬೆಲಿನಲ್ಲಿರುವ ನಮಗೆ ಹೇಳಿ
    ಕಳುಹಿಸಿದ್ದಾನೆ ನೋಡು ಎಂಬುದಾಗಿ ಬರೆದ ಕಾರಣ ನಾನು ನಿನ್ನನ್ನು ದಂಡಿಸುವುದು ಖಂಡಿತ.”
  yap-yap: Thingar ni taleg ya keyog ko girdi’ u lan yu Babylon ni yad ra kalbus u
    rom nib n’uw nap’an ma bfel’ ni ngar dumow naun gad, nge fel’ rogon e par rorad,
