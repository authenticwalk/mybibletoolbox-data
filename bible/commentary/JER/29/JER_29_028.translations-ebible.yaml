  uig-ARA: 'چۈنكى ئۇ ھەتتا بابىلدا تۇرۇۋاتقان بىزلەرگىمۇ: «شۇ يەردە بولغان ۋاقتىڭلار
    ئۇزۇن بولىدۇ؛ شۇڭا ئۆيلەرنى سېلىڭلار، ئۇلاردا تۇرۇڭلار، باغلارنى بەرپا قىلىڭلار،
