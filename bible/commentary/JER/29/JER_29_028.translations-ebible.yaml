  tam-TCV: இந்த எரேமியாவோ பாபிலோனில் இருக்கும் நமக்கு, உங்கள் சிறையிருப்பு நீண்ட காலத்திற்கு
    இருக்கும். அதுவரை வீடுகளைக் கட்டிக் குடியிருங்கள். தோட்டங்களை நாட்டி அதன் பலனைச்
    சாப்பிடுங்கள்’ என்று சொல்லியிருக்கிறானே” என்பதே அந்தக் கடிதம்.
  ceb-ULB: Kay gipadala kita niya ngadto sa Babilonia ug nag-ingon, 'Taas kini nga
