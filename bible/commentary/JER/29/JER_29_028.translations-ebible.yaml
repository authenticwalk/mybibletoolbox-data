verse: JER.029.028
translations:
  mal-C: പ്രവാസം ദീർഘിക്കുമെന്നും നിങ്ങൾ വീടുണ്ടാക്കി അതിൽ പാർക്കണമെന്നും തോട്ടങ്ങൾ
    നട്ടുണ്ടാക്കി അവയുടെ ഫലം അനുഭവിക്കണമെന്നും അയാൾ ബാബേലിലേക്ക് ആളയച്ച് ഞങ്ങളോടു
    പറയിച്ചിരിക്കുന്നു.’ ”
  deu-TKW: 'Hätte er sonst wohl eine Botschaft an uns nach Babel geschickt, des Inhalts:
    Es währt noch lange! Baut Häuser und wohnt darin, pflanzt Gärten und genießt ihre
    Früchte!'
  lin-lin: 'Atindelaki biso sango oyo kati na Babiloni : Bowumbu na bino ekowumela
    tango molayi. Yango wana, botonga bandako mpe bovanda kuna, bolona bilanga mpe
    bolia mbuma na yango. › »'
  eng-LSV: Because that he has sent to us [in] Babylon, saying, It [is] long, build
    houses and abide; and plant gardens and eat their fruit.”
  eng-GNV: 'For, for this cause hee sent vnto vs in Babel, saying, This captiuitie
    is long: buyld houses to dwell in, and plant gardens, and eate the fruites of
    them.'
  eng-WEBSTER: 'For therefore he sent to us in Babylon, saying, This captivity is
    long: build ye houses, and dwell in them ; and plant gardens, and eat the fruit
    of them.'
  nhw-BL: Pampa yaya techtlajcuilhuijtoc nochi tojuanti catli tiitztoque nica ipan
    tlali Babilonia huan quiijtohua para huejcahuas titetequipanose nica. Huan nojquiya
    techilhuijtoc para monequi ma timochihuilica tochaj huan ma tijtocaca cuame catli
    temacaj inintlajca, pampa huejcahuas tiitztose nica para tijcuase itlajca.’ ”
  swh-ONEN: 'Ametutumia ujumbe huu huku Babeli: Mtakuwako huko muda mrefu. Kwa hiyo
    jengeni nyumba mkakae; pandeni mashamba na mle mazao yake.’ ”'
  bba-bba: Wee, u mɑm sun ɡoo ɡɔriɑmɑ Bɑbiloni mini u sun sɔ̃ mɑ sɑ ko yoru di mini
    n kɑ tɛ. Yen sɔ̃, su be diɑ bɑniɔ kpɑ sɑ n wɑ̃ɑ ye sɔɔ, kpɑ su be ɡbeɑ ko kpɑ
    su yen dĩɑnu di.
  eng-KJVCPB: 'For therefore he sent unto us in Babylon, saying, This captivity is
    long: build ye houses, and dwell in them; and plant gardens, and eat the fruit
    of them.'
  luo-luo: 'Oseoranwa wachni Babulon: Enobed kinde marabora. Emomiyo geruru udi kendo
    udagie eigi; pidhuru puothe kendo ucham gigo ma ginyago.’ ”'
  meu-meu: Badina be hereva na ai dekemal ai vada e siaia mai, Babulono ai, eto, Emui
    noho hedoa na baine daudau; ruma ba hagini, bena ba noholai; bona uma ba kara,
    bena anidia bavani.
  npi-ULB: किनकि बेबिलोनमा उसले हामीलाई यस्तो चिट्ठी पठाएको छ र भनेको छ, 'निर्वासन
    लामो समयसम्म हुनेछ । घरहरू बनाओ र तिनमा बस, र खेतबारीमा बीउ रोप र तिनको फल खाओ'
    ।”
  yor-yor: Ó ti rán iṣẹ́ yìí sí wa ni Babeli wí pé, àtìpó náà yóò pẹ́ kí ó tó parí,
    nítorí náà, ẹ kọ́ ilé kí ẹ sì máa gbé ibẹ̀, ẹ dá oko, kí ẹ sì máa jẹ èso ohun
    ọ̀gbìn oko yín.’ ”
  pes-OPCB: چون برای ما که در بابِلیم نامه نوشته و گفته است که سالها در اینجا اسیر
    خواهیم ماند، و ما را تشویق کرده است که خانه‌ها بسازیم تا بتوانیم مدتها در آنجا
    زندگی کنیم و درختان میوه بکاریم تا بتوانیم در آینده از میوه‌اش بخوریم!»
  tgl-ULB: Sapagkat sinugo siya sa atin sa Babilonia at sinabi, 'Ito ay magiging mahabang
    panahon. Magtayo kayo ng mga bahay at manirahan sa mga ito, magtanim at kainin
    ang mga bunga nito.''''''
  hui-hui: Ibugua beba mbira gili buwa ina Babilono dindiha hemaruhondo ibilowa lalu,
    Tí garabaya luore haabo holeberemigo tígua anda bialu e hongowa mabuha tomo bialu
    nalu halimu, lalu bi lowia hayiyago ndobe, lene.
  mya-mya: ယေ​ရ​မိ​သည်​ဗာ​ဗု​လုန်​မြို့​တွင်​ရှိ​သည့်​လူ​တို့ အား သူ​တို့​သည်​သုံ့​ပန်း​များ​အ​ဖြစ်​ဖြင့်​ကာ​လ
    ကြာ​မြင့်​စွာ​နေ​ရ​ကြ​မည်​ဖြစ်​၍ အိမ်​ရာ​များ ဆောက်​လုပ်​ကာ​အ​တည်​တ​ကျ​နေ​ထိုင်​ကြ​ရန်
    နှင့် ဥ​ယျာဉ်​များ​စိုက်​ပျိုး​၍​ရ​ရှိ​သည့်​အ​သီး အ​နှံ​များ​ကို​စား​ကြ​ရန်​ဆင့်​ဆို​ပြော​ကြား
    ခဲ့​၏'' ဟု​ဖော်​ပြ​ပါ​ရှိ​၏။
  bod-N: དེས་བདག་ཅག་པཱ་པེལ་ལོན་དུ་གནས་པ་རྣམས་ལ་འཕྲིན་བསྐུར་ཏེ་འདི་ལྟར། བཙོན་ལ་གནས་པའི་དུས་ཡུན་རིང་སྟེ།
    ཁྱོད་ཅག་གིས་ཁང་པ་བརྩིགས་ནས་དེའི་ནང་དུ་འདུག་དགོས་ལ། སྐྱེད་ཚལ་བཙུགས་ནས་དེའི་ནང་གི་ཤིང་ཏོག་སྤྱོད་དགོས་ཞེས་སྨྲས་སོ་ཞེས་པའོ།
    །
  sna-sna: 'Akatuma shoko iri kwatiri paBhabhironi, achiti: Zvichatora nguva yakareba.
    Naizvozvo zvivakirei dzimba mugogara; murime mapindu mugodya zvibereko zvawo.’ ”'
  spa-BLM: 'porque nos ha enviado a Babilonia, diciendo: La cautividad es larga. Construid
    casas, y habitad en ellas. Plantad jardines, y comed su fruto””.'
  cac-cac: '@see-verse:JER.029.027'
  swh-ULB: Kwa maana ametutumia sisi katika Babeli, 'Itakuwa muda mrefu. Jengeni nyumba
    na muishi ndani yake, na pandeni busitani na mule matunda yake.””
  bel-bel: 'бо ён і да нас у Вавілон прыслаў сказаць: «палон будзе працяглы: будуйце
    дамы і жывеце ў іх, разводзьце сады і ежце плады зь іх».'
  deu-ELBBK: 'da er ja zu uns nach Babel gesandt und gesagt hat: Es wird lange dauern;
    baut Häuser und bewohnt sie, und pflanzt Gärten und esst ihre Frucht.“ ...'
  mbb-OT: Mibpesuratan key zin pa ganì kayi te Babilonia he egkeuǥet key pe kun kayi.
    He ke sikandin te mebpetukud key te menge valey he egkeubpaan dey, wey mebpemula
    key wey megkaan key te menge sebpet dey.’ ”
  mal-2015: 'അതുകൊണ്ടല്ലോ അവൻ ബാബേലിൽ ഞങ്ങൾക്കു ആളയച്ചു: ഈ പ്രവാസം ദീർഘം ആയിരിക്കും;
    നിങ്ങൾ വീടുകളെ പണിതു പാർപ്പിൻ; തോട്ടങ്ങളെ ഉണ്ടാക്കി ഫലം അനുഭവിപ്പിൻ എന്നു പറയിച്ചതു?
    എന്നു പ്രസ്താവിച്ചുവല്ലോ.'
  rmc-rmc: 'Se ov amenge bičhaďa kade andro Babilon kadi sprava: Ačhena ode but. Vašoda
    keren tumenge o khera a bešen andre, sadzinen andro zahradi a chan oda, so andre
    barola.‘ “'
  pes-OPV: زیرا که او نزد ما به بابل فرستاده، گفت که این اسیری بطول خواهدانجامید پس
    خانه‌ها بنا کرده، ساکن شوید و باغهاغرس نموده، میوه آنها را بخورید.»
  ron-1924: 'Ба ынкэ а тримис кяр сэ не спунэ ын Бабилон: „Робия ва фи лунгэ; зидиць
    касе ши локуици-ле; сэдиць грэдинь ши мынкаць дин роаделе лор!”›»’'
  ben-OBCV: 'সে আমাদের কাছে ব্যাবিলনে এই বার্তা প্রেরণ করেছে: এখনও অনেক দিন আমাদের
    এখানে থাকতে হবে। তাই ঘরবাড়ি তৈরি করে তোমরা সেখানে বসবাস করো; উদ্যান তৈরি করে
    তার ফল খাও।’ ”'
  som-som: Waayo, isagu cid buu noogu soo diray Baabuloon, oo wuxuu yidhi, Maxaabiisnimadiinnu
    waa muddo dheer, haddaba guryo dhista, oo ku hoyda, oo beero beerta, oo midhahoodana
    cuna.
  lat-VUC: 'Quia super hoc misit in Babylonem ad nos, dicens: Longum est: ædificate
    domos, et habitate: et plantate hortos, et comedite fructus eorum.'
  eng-ASVBT: 'forasmuch as he hath sent unto us in Babylon, saying, The captivity
    is long: build ye houses, and dwell in them; and plant gardens, and eat the fruit
    of them?'
  ita-1885: 'Perciocchè egli ci ha mandato a dire in Babilonia: La cosa andrà in lungo;
    edificate pur delle case, ed abitate in esse; piantate de'' giardini, e mangiatene
    il frutto.'
  eng-ULB: For he has sent to us in Babylon and said, 'It will be a long time. Build
    houses and live in them, and plant gardens and eat their fruit.”'”
  spa-VBL: 'Debiste haberlo hecho porque nos ha enviado una carta aquí en Babilonia,
    diciendo: ‘El exilio durará mucho tiempo. Así que construyan allí casas para vivir.
    Planten jardines y cultiven alimentos para comer’”.'
  fra-_FOB: 'Car c''est pour cela qu''il a envoyé vers nous, à Babylone, pour nous
    dire: Ce sera long; bâtissez des maisons, et habitez-les; plantez des jardins,
    et mangez-en les fruits.'
  mal-mal: 'അതുകൊണ്ടല്ലയോ അവൻ ബാബേലിൽ ഞങ്ങൾക്ക് ആളയച്ച്: “ഈ പ്രവാസം ദീർഘം ആയിരിക്കും;
    നിങ്ങൾ വീടുകൾ പണിതു താമസിക്കുവിൻ; തോട്ടങ്ങൾ ഉണ്ടാക്കി ഫലം അനുഭവിക്കുവിൻ” എന്ന്
    പറയിച്ചത്? എന്നു പ്രസ്താവിച്ചുവല്ലോ.'
  urd-GVR: Kyoṅki us ne hameṅ jo Bābal meṅ haiṅ ḳhat bhej kar mashwarā diyā hai ki
    der lagegī, is lie ghar banā kar un meṅ basne lago, bāġh lagā kar un kā phal khāo.’”
  suz-BL: मेकोमी बेबीलोनम आंइ कली ओदेंशो लोव़ सोइक्‍ताक्‍व। गे शुश बर्स मेकेर बाक्‍चा
    माल्‍नीनी। मोपतीके खिं सेल्‍शा बाक्‍कीन। मिनु रूम मार मार शोक्‍शा जने” दे ब्रेक्‍शो
    बाक्‍त।
  eng-NOY: For he hath sent to us at Babylon, saying, This captivity is long. Build
    ye houses and dwell in them, and plant gardens, and eat the fruit of them.
  ita-1927: 'e ci ha perfino mandato a dire a Babilonia: La cattività sarà lunga;
    fabbricate delle case e abitatele; piantate de’ giardini e mangiatene il frutto?”'
  ckb-ckb: 'پەیامێکی بۆ بابل بۆ ناردووین و دەڵێت: مانەوەتان درێژە دەکێشێت. جا بۆ خۆتان
    خانوو بنیاد بنێن و نیشتەجێ بن؛ باخ بچێنن و لە بەروبوومەکەی بخۆن.“»'
  eng-BBE: 'For he has sent to us in Babylon saying, The time will be long: go on
    building houses and living in them, and planting gardens and using the fruit of
    them.'
  kan-OKCV: ಏಕೆಂದರೆ, ಅವನು ಸೆರೆಯು ಬಹಳ ದೀರ್ಘವಾಗುವುದು, ಮನೆಗಳನ್ನು ಕಟ್ಟಿ ವಾಸಮಾಡಿರಿ; ತೋಟಗಳನ್ನು
    ನೆಟ್ಟು, ಅವುಗಳ ಫಲವನ್ನು ತಿನ್ನಿರಿ; ಎಂದು ನಮಗೆ ಬಾಬಿಲೋನಿಗೆ ಹೇಳಿ ಕಳುಹಿಸಿದ್ದಾನೆ.’ ”
  tam-2017: இந்தச் சிறையிருப்பு நீண்டகாலமாக இருக்கும்; நீங்கள் வீடுகளைக்கட்டி, அவைகளில்
    குடியிருந்து, தோட்டங்களை நாட்டி, அவைகளின் பழங்களைச் சாப்பிடுங்களென்று பாபிலோனில்
    இருக்கிற எங்களுக்குச் சொல்லியனுப்பினானென்று எழுதியிருந்தான்.
  spa-RV-1909: 'Porque por eso nos envió á decir en Babilonia: Largo va el cautiverio:
    edificad casas, y morad; plantad huertos, y comed el fruto de ellos.'
  ron-BTF: 'Pentru că el a trimis la noi în Babilon, spunând: Această captivitate
    este lungă; zidiți-vă case și locuiți în ele și sădiți grădini și mâncați rodul
    lor.'
  eng-WEBP: because he has sent to us in Babylon, saying, The captivity is long. Build
    houses, and dwell in them. Plant gardens, and eat their fruit?”’”
  eng-FBV: You should have done this because he has sent a letter to us here in Babylon,
    stating, ‘The exile will last a long time. So build yourselves houses there to
    live in. Plant gardens and grow food to eat.’”
  nld-1939: 'Hij heeft bovendien ons in Babel een boodschap gezonden: Nog lang zal
    het duren! Bouwt huizen, en gaat er in wonen; legt tuinen aan, en geniet van hun
    vruchten!'
  nch-BL: Pampa yaya techtajcuilhuijtoc nochi tojuanti cati tiitztoque nica ipan tali
    Babilonia huan quiijtohua para huejcahuas titetequipanose nica. Huan nojquiya
    techilhuijtoc para monequi ma timochihuilica tochaj huan ma tijtocaca cuame cati
    temacaj inintajca, pampa huejcahuas tiitztose nica para tijcuase itajca.’ ”
  vie-1934: 'Vả, chính nó đã gởi lời đến Ba-by-lôn nói cùng chúng ta rằng: Sự bị phu
    tù còn lâu ngày; hãy xây nhà và ở; hãy trồng vườn và ăn trái.'
  hin-CV: 'क्योंकि उसी ने तो हमें बाबेल में यह संदेश भेजा किया था: दीर्घकालीन होगी
    यह बंधुआई; अपने लिए आवास निर्मित करो और उनमें निवास करो, वाटिकाएं रोपित करो तथा
    उनके उत्पाद का उपभोग करो.’ ”'
  spa-BES: 'Porque nos ha enviado a Babilonia, diciendo: El tiempo será largo, ve
    construyendo casas y viviendo en ellas, y plantando jardines y usando el fruto
    de ellas.'
  tdx-tdx: 'naho nampañitrife’e ama’ay e Bavele atoy ty hoe: Mbe ho ela ty fandrohizañe;
    mandranjia anjomba, le imoneño; le mambolea an-godoboñe ao vaho kamao ty voka’e?'
  tha-KJV: เพราะเขาได้ส่งจดหมายมายังเราในบาบิโลนว่า ‘การที่​เจ้​าเป็นเชลยนั้นจะเนิ่นนาน
    จงสร้างเรือนของเจ้าและอาศัยอยู่ในเรือนนั้น และปลูกสวนและรับประทานผลที่​ได้​นั้น​’”
  por-BR-2018: 'Porque por isso ele nos mandou dizer na Babilônia: O cativeiro será
    duradouro; edificai casas, e nelas morai; plantai hortas, e comei o fruto delas.'
  deu-ELO: 'Da er ja zu uns nach Babel gesandt und gesagt hat: Es wird lange dauern;
    bauet Häuser und bewohnet sie, und pflanzet Gärten und esset ihre Frucht.” ...'
  eng-WYC-2018: For on this thing he sent to us into Babylon, and said, It is long;
    build ye houses, and inhabit, and plant ye orchards, and eat ye the fruit of them.
    (For about this thing he sent to us in Babylon, and said, Ye shall be there a
    long time; so build ye houses, and inhabit them, and plant ye orchards, and eat
    ye their fruit.)
  epo-epo: 'Ĉar ankaŭ al ni en Babelon li sendis, por diri: La kaptiteco estos longa;
    konstruu domojn kaj loĝu, plantu ĝardenojn kaj manĝu iliajn fruktojn.'
  uig-PIN: 'Qünki u ⱨǝtta Babilda turuwatⱪan bizlǝrgimu: «Xu yǝrdǝ bolƣan waⱪtinglar
    uzun bolidu; xunga ɵylǝrni selinglar, ularda turunglar, baƣlarni bǝrpa ⱪilinglar,
    ularning mewisini yǝnglar» dǝp hǝt yollidi!»)'
  beo-beo: 'Ea logo hedofama! Bai e da dunu fi Ba:bilone sogega esala ilima ilia da
    ode bagohame amogawi udigili hawa: hamomuba:le, ilia da diasu gaguli, moi dogole,
    ha:i manu bugili, amola amo faili moma:ne sia:i.”'
  tpi-OTNT: Em i bin salim tok i kam long mipela ol man i stap hia long Babilon, na
    em i tok olsem, “Yupela bai i stap kalabus longpela taim, olsem na yupela i mas
    wokim ol haus bilong yupela na planim ol gaden na kisim kaikai long ol dispela
    gaden.” ’
  hau-SA: Ya aiko mana da saƙonsa a Babilon cewa zai ɗauki lokaci ƙwarai. Saboda haka
    ku gina gidaje ku zauna; ku dasa gonaki ku kuma ci abin da suka haifar.’ ”
  uig-LAT: 'Chünki u hetta Babilda turuwatqan bizlergimu: «Shu yerde bolghan waqtinglar
    uzun bolidu; shunga öylerni sélinglar, ularda turunglar, baghlarni berpa qilinglar,
    ularning méwisini yenglar» dep xet yollidi!»)'
  nde-nde: 'Uthumele ilizwi leli kithi eBhabhiloni elithi: Kuzakuba yisikhathi eside.
    Ngakho yakhani izindlu lihlale phansi; limani izivande lidle izithelo zazo.’ ”'
  ton-ton: He naʻa ne fekau kiate kimautolu ʻi Papilone, ʻo pehē, ʻOku fuoloa ʻae
