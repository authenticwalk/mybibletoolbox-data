  cuk-cuk: 'Emide, Jeremías we-Babilonia-yarse anmarga garda barmialid, gardagi weyob
    sognaid: Bemar gales-bukwadi undar-birgaba-bukwa gumaloye. Degisoggu, be neg sobmaloye,
    agi be megmaloye, ibmar be digmaloye, a-e-san be gunmaloye anmarga gardagi sognaid.’
    ”'
  uig-CYR: 'Чүнки у һәтта Бабилда туруватқан бизләргиму: «Шу йәрдә болған вақтиңлар
    узун болиду; шуңа өйләрни селиңлар, уларда туруңлар, бағларни бәрпа қилиңлар,
    уларниң мевисини йәңлар» дәп хәт йоллиди!»)'
  tel-2017: మీరు ఇక్కడ చాలాకాలం ఉంటారు. ఇళ్ళు కట్టుకుని వాటిలో నివాసం ఉండండి, తోటలు
    నాటి వాటి ఫలాలు తినండి,’ అని బబులోనులో ఉన్న మాకు అతడు వర్తమానం పంపాడు,”
  hat-BSA: 'Paske, li te voye nou Babylone e li te di: Egzil la va byen long. Bati
    kay pou viv. Plante jaden pou manje pwodwi yo.”’”'
  kos-kos: Enenu in tulokinyuki el mweyen el fahk nu sin mwet ma muta Babylonia mu
    elos ac fah mwet sruoh ke pacl na loeloes, ac elos in musa lohm, oakwuki we, yukwiya
    ima lalos, ac kang fahko kac’”
  hbo-WLC: כִּ֣י עַל־כֵּ֞ן שָׁלַ֥ח אֵלֵ֛ינוּ בָּבֶ֥ל לֵאמֹ֖ר אֲרֻכָּ֣ה הִ֑יא בְּנ֤וּ
    בָתִּים֙ וְשֵׁ֔בוּ וְנִטְע֣וּ גַנּ֔וֹת וְאִכְל֖וּ אֶת־פְּרִיהֶֽן׃
  ibo-ibo: O ziterela anyị ozi dị otu a na Babilọn sị anyị, Unu ga-anọ nʼebe ahụ tee
    anya. Ya mere, wuoronụ onwe unu ụlọ, birikwanụ nʼime ya. Kụọnụ ihe nʼubi, riekwanụ
    ihe si nʼubi unu.’ ”
  ory-ory: ସେ କାରଣରୁ ସେ ବାବିଲରେ ଆମ୍ଭମାନଙ୍କ ନିକଟକୁ ପଠାଇ କହିଅଛି, ନିର୍ବାସିତ କାଳ ଦୀର୍ଘ,
    ତୁମ୍ଭେମାନେ ଗୃହ ନିର୍ମାଣ କରି ତହିଁରେ ବାସ କର ଓ ଉଦ୍ୟାନ ପ୍ରସ୍ତୁତ କରି ଫଳ ଭୋଗ କର।’”
  chk-chk: 'Pun a tinala toropwe rem lon Papilon o üra: Ämi chon oola, ämi oupwe nonomotam
    lon Papilon. Iei mine oupwe aüetä imwemi o nonom lor. Oupwe pwal fotuki ämi tanipi
    o mongö uar.’”'
  rop-rop: Im garra lafta stap, dumaji imbin dalim melabat iya langa Bebalon, melabat
    garra jidan prisana longtaim en melabat garra bildimap ola haus, en jidan iya
    na, en growimap gadin en dagadagat wanim melabat bin growimap.” Lagijat na Shemaiya
    bin raidimdan detlot wed langa det leda.
  ukr-1871: 'Він же бо прислав і до нас у Вавилон сказати: Неволя ще довго протягнеться:
    будуйте собі домівки та й живіть у них, насаджуйте сади та й споживайте плод їх.'
  deu-1951: 'Ja, überdies hat er uns in Babel sagen lassen: Es wird lange dauern!
    Bauet Häuser und wohnet darin; pflanzet Gärten und esset ihre Früchte!»'
  eng-JPS: 'forasmuch as he hath sent unto us in Babylon, saying: The captivity is
    long; build ye houses, and dwell in them; and plant gardens, and eat the fruit
    of them?'''
  srp-1865: 'Jer posla k nama u Vavilon i poruèi: dugo æe trajati; gradite kuæe i
    sjedite u njima, i sadite vrtove i jedite rod njihov.'
  lug-lug: Atuweerezza obubaka buno mu Babulooni ng’agamba nti, Obuwaŋŋanguse bwammwe
    bujja kubeera bwa bbanga ddene. Noolwekyo mwezimbire amayumba mutereere mu nsi,
    mulime ennimiro mulye ebibala byamu.’ ”
  heb-heb: כי על כן שלח אלינו בבל לאמר ארכה היא בנו בתים ושבו ונטעו גנות ואכלו את
    פריהן׃
  ben-IRV: কারণ সে বাবিলে আমাদের কাছে এটা বলে পাঠিয়েছে যে, অনেক দিন লাগবে। তাই বাড়ি
    তৈরী কর ও সেখানে বাস কর, বাগান চাষ কর এবং তার ফল খাও।
  pan-pan: ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਸਾਨੂੰ ਬਾਬਲ ਵਿੱਚ ਇਹ ਅਖਵਾ ਭੇਜਿਆ ਹੈ ਕਿ ਤੁਹਾਡੀ ਗ਼ੁਲਾਮੀ ਲੰਮੀ ਹੈ।
    ਤੁਸੀਂ ਘਰ ਬਣਾਓ ਅਤੇ ਵੱਸੋ, ਬਾਗ਼ ਲਓ ਅਤੇ ਉਹ ਦਾ ਫਲ ਖਾਓ
  mya-JVB: သူကလည်း၊ ဤအမှု ကြာ လိမ့်မည်။ အိမ် တို့ကို ဆောက် ၍ နေရာ ချကြလော့။ ဥယျာဉ်
    တို့ကို စိုက်ပျိုး ၍ အသီး ကို စား ကြလော့ဟု၊ ဗာဗုလုန် မြို့၌နေသောငါ တို့ကို မှာ
    လိုက်ပါပြီတကားဟု၊
  tbg-tbg: Vi vaiintiva uva vara kaivaro tenavu Babironini vaurauka vaunanaini anirave.
    Viva tiharo, Ne airi ihiara mini vaira kaara, ne naavu maaqa kaqate vaiha, kaiqa
    varake naaho maata ututeha, nenta naahoqihainaa kara qantukeha naate, tivo. Semaiaava
    Ieremaiaarara minti tivo tura.
  hmo-hmo: 'Badina be hereva be ai dekenai ia siaia mai vadaeni Babulonia dekenai,
    ia gwau: Emui hesiai mai guia danu be do ia daudau. Ruma do umui haginia, bona
    idia lalonai do umui noho. Uma danu do umui karaia, bona edia anina do umui ania.’ ”'
  urd-urd: क्यूँकि उसने बाबुल में यह कहला भेजा है कि ये मुद्दत दराज़ है; तुम घर बनाओ
    और बसो, और बाग़ लगाओ और उनका फल खाओ।
  rus-SYN: 'Ибо он и к нам в Вавилон прислал сказать: плен будет продолжителен: стройте
    домы и живите в них; разводите сады и ешьте плоды их”.'
  bqc-SIM: N mɛ̀ Zelemiipi lá kpã̀sãɛ́ Babɛli à mɛ̀ á gↄↄplakɛ weɛ. À zↄ̃lɛ
    we, í kpɛdↄdↄ. À pↄ́tↄ̃ bua, íↄ ble.
  tcz-CHONGTHU: Ajeh chu Jeremiah chun, hilanga Babylon gam’a sohchangho heng’a lekha
    ahinthot in, ‘‘Nangho nasohchannau hi phat sottah hiding ahi. Hijeh chun in kisah
    unlang cheng uvin, chule Honlei kibol uvin lang hon-ga jong neuvin,” tin ahinseiye,
    ati.
  mar-mar: कारण त्याने बाबेलास आम्हाकडे पत्र पाठवले व म्हटले की, “बंदिवास दीर्घकाळ
    राहील, म्हणून घरे बांधा, वस्ती करा, बागा लावा व त्याची फळे खा.”
  qub-qub: 'Payga nogacunamanpis Babiloniaman cartata apachimusha. Chay cartanchöga
    nin: «Prësu apashushayquichöga unaycamami goyanquipaj. Wasiquicunata arurcärir
    chaycho tiyay. Chacracunachöpis aruy. Murupacushayqui micuy wayushancunatapis
    micur goyay» nir.› »'
  bqp-bqp: Wee, u mɑm sun goo gɔriɑmɑ Bɑbiloni mini u sun sɔ̃ mɑ sɑ ko yoru di mini
    n kɑ tɛ. Yen sɔ̃, su be diɑ bɑniɔ kpɑ sɑ n wɑ̃ɑ ye sɔɔ, kpɑ su be gbeɑ ko kpɑ
    su yen dĩɑnu di.
  hat-hat: Men koulye a li ekri nou isit lavil Babilòn, li voye di nou n'ap rete lontan
    nan sitiyasyon sa a. Nou mèt bati kay pou nou rete, nou mèt plante jaden pou nou
    ka manje.
  eng-BSB: 'For he has sent to us in Babylon, claiming: Since the exile will be lengthy,
    build houses and settle down; plant gardens and eat their produce.’”'
  eng-WEBPB: because he has sent to us in Babylon, saying, The captivity is long.
    Build houses, and dwell in them. Plant gardens, and eat their fruit?”’”
  kbq-kbq: Na'ankure Jeremaia'a amanage huno avona kretregeno Babilonima mani'nona
    nagatega e'ne. Tamagra ana kumatera za'za kna manigahazanki nona kita nemanita,
    hozanena anteta neneta maniho hu'ne.
  nhe-BL: Pampa yajaya techtlajcuilhuijtoc nochi tojuanti tlen tiitztoque nica ipan
    tlali Babilonia huan quiijtohua para huejcahuas titlatequipanose nica. Huan nojquiya
    techilhuijtoc para monequi ma timochihuilica tochaj huan ma tijtocaca cuatini
    tlen temacaj inintlajca, pampa huejcahuas tiitztose nica para tijcuase itlajca.’
    ”
  gub-BL: Màràzàwe tuwe nerepyhyk kar kwaw. — Pemumaw putar kwarahy tetea'u Mawiron
    pe nehe, i'i Zutew a'e pe ipyhyk pyrer wanupe. — Pezapo penàpuz nehe, peiko wapupe
    nehe, pezutym ma'e'yw nehe, pe'u i'a kwer nehe, i'i wanupe, i'i Tupàn newe, a'e
    izupe.
  eng-DRA: 'For he hath also sent to us in Babylon, saying: It is a long time: build
    ye houses, and dwell in them: and plant gardens, and eat the fruits of them.'
