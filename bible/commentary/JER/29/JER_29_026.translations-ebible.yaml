verse: JER.029.026
translations:
  mal-C: ‘യെഹോയാദായ്ക്കുപകരം യഹോവയുടെ ആലയത്തിന്റെ ചുമതലയുള്ള പുരോഹിതനായി യഹോവ നിന്നെ
    നിയമിച്ചിരിക്കുന്നു; ഒരു പ്രവാചകനെപ്പോലെ അഭിനയിക്കുന്ന ഏതു ഭ്രാന്തനെയും പിടിച്ച്
    ആമത്തിലും കഴുത്തു-ചങ്ങലയിലും നീ ബന്ധിക്കണം.
  deu-TKW: Jahwe hat dich an Stelle des Priesters Jojada zum Priester gesetzt, damit
    du im Tempel Jahwes auf jeden Verrückten und vom Prophetentaumel Ergriffenen wohl
    acht habest und solche in den Block und das Halseisen legest!
  lin-lin: ‹ Yawe aponaki yo Nganga-Nzambe na esika ya Yeoyada mpo ete obatela Tempelo
    ya Yawe. Osengelaki kobwaka na boloko mpe kokanga bibende na makolo, bato pamba
    oyo bazali komimona lokola basakoli.
  eng-LSV: YHWH has made you priest instead of Jehoiada the priest, for there being
    inspectors of the house of YHWH over every man [who] is mad and making himself
    a prophet, and you have put him in the stocks and in the pillory.
  eng-GNV: The Lord hath made thee Priest for Iehoiada the Priest, that yee should
    bee officers in the House of the Lord, for euery man that raueth and maketh himselfe
    a Prophet, to put him in prison and in the stockes.
  eng-WEBSTER: The LORD hath made thee priest in the stead of Jehoiada the priest,
    that ye should be officers in the house of the LORD, for every man that is mad,
    and maketh himself a prophet, that thou shouldest put him in prison, and in the
    stocks.
  nhw-BL: 'Sofonías: TOTECO mitztlalijtoc quen titotajtzi para tijpatlas nopa totajtzi
    Joiada para titlamocuitlahuis ipan itiopa TOTECO. Huan motequi ta para tiquitzquis
    aqui hueli locoj tlacatl catli tlayolmelahuas huan mochihuas quen se tlajtol pannextijquetl
    huan tijtzacuas ipan tlatzactli catli eltoc tlatzintla tlali huan tijmetzcuapachos
    ica cuahuitl huan tiquilpis iquechcuayo ica tepos cadenas.'
  swh-ONEN: ‘Bwana amekuweka wewe uwe kuhani badala ya Yehoyada ili uwe msimamizi
    wa nyumba ya Bwana. Unapaswa kufunga kwa mikatale na mnyororo wa shingoni mwendawazimu
    yeyote anayejifanya nabii.
  bba-bba: Ye u ɡeruɑ tire te sɔɔ wee. U nɛɛ, Sofoni, Yinni Gusunɔwɑ u nun ɡɔsɑ ɑ
    kɑ ko yɑ̃ku kowo Yehoyɑdɑn ɑyerɔ, kpɑ ɑ Yinni Gusunɔn sɑ̃ɑ yeru kɔ̃su. Goo ù n
    seewɑ u tii kuɑ nɡe wiiro mɑ u tii sokumɔ Gusunɔn sɔmɔ, kpɑ ɑ nùn mwɑ ɑ bɔke kɑ
    wɛ̃ɛ dɑmɡii kɑ yɔni.
  eng-KJVCPB: The Lord hath made thee priest in the stead of Jehoiada the priest,
    that ye should be officers in the house of the Lord, for every man that is mad,
    and maketh himself a prophet, that thou shouldest put him in prison, and in the
    stocks.
  luo-luo: ‘Jehova Nyasaye oseyieri jadolo kar Jehoyada mondo ibed jarit od Jehova
    Nyasaye; omiyo koro ngʼato ma janeko mawuondore ni janabi onego itwe gi nyororo
    kod chuma molworo ngʼute.
  meu-meu: Iehova ese hahelaḡa tauna ai vada e halaomu, hahelaḡa tauna Iehoiada gabuna
    ai, Iehova ena dubu ba biagua, bona kava taudia iboudiai unuseni ai e perovetamu
    na aedia bona aiodia hekahi-tao audia ai bavatodia.
  npi-ULB: '''पुजारी यहोयादाको सट्टामा परमप्रभुले तिमीलाई परमप्रभुको मन्दिरको जिम्मा
    लिन पुजारी बनाउनुभएको छ । तिमी बरबराएर आफैलाई अगमवक्ताहरू बनाउने सबै मानिसको नियन्त्रणमा
    छौ । तिमीहरूले तिनीहरूलाई साङ्लाले बाँधेर ठिंगुरोमा हाल्नू ।'
  yor-yor: ‘Olúwa ti yàn ọ́ gẹ́gẹ́ bí àlùfáà rọ́pò Jehoiada láti máa jẹ́ alákòóso
    ilé Olúwa, kí o máa fi èyíkéyìí nínú àwọn aṣiwèrè tó bá ṣe bí i wòlíì si inú àgò
    irin.
  pes-OPCB: «خداوند تو را به جای یهویاداع تعیین کرده تا در خانۀ خدا در اورشلیم کاهن
    باشی و وظیفه تو این است که هر دیوانه‌ای را که ادعا کند نبی خداست، بگیری و در کنده
    و زنجیر نگه داری.
  tgl-ULB: “Ginawa kang pari ni Yahweh sa halip na si Joiada na pari, upang maging
    tagapangasiwa ka ng tahanan ni Yahweh. Ikaw ang namamahala sa lahat ng mga taong
    nagmamagaling at ginawang propeta ang kanilang mga sarili. Kailangan mo silang
    lagyan ng mga pangawan at mga tanikala.
  hui-hui: Anduane Homogo ibugua Sebanaia í̠ ibunaga loma binigo mo miaga Yahoiada
    henegoria ha aribia howa Anduane Homogonaga anda handayaho habelonaga ibunime
    í̠ dabo helaya. Anigo í̠na agali lulu mbira ona howa bi mana latagi haga tingiho
    heagua nde ibunaga gi geru minu kabu bigi buwa dariba holene nga. Ani bialu ibunaga
    mani aeane mbira dariba ho helolene nga.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်​အား​ယော​ယ​ဒ နေ​ရာ​တွင် ယဇ်​ပု​ရော​ဟိတ်​အ​ဖြစ်​ခန့်​ထား​သည်
    ဖြစ်​၍ ယ​ခု​သင်​သည်​ဗိ​မာန်​တော်​အုပ်​ချုပ်​ရေး မှူး​ဖြစ်​၍​လာ​လေ​ပြီ။ ပ​ရော​ဖက်​ဟန်​ဆောင်
    သည့်​သူ​ရူး​မှန်​သ​မျှ​ကို သံ​ပတ်​တပ်​၍​သံ​ကြိုး နှင့်​ချည်​နှောင်​ထား​ရန်​အ​လုပ်​မှာ​သင်​၏​တာ​ဝန်
    ပင်​ဖြစ်​ပေ​သည်။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མཆོད་དཔོན་ཆེན་པོ་ཡེ་ཧོ་ཡ་དཱའི་ཚབ་ཏུ་ཁོང་གི་མཆོད་ཁང་དུ་སྤྱི་དཔོན་བྱེད་པར་ཟེ་ཕན་ཡཱ་ཁྱེད་ཉིད་མཆོད་དཔོན་དུ་བསྐོས་པ་ཡིན་པས།
    རང་ཉིད་ལུང་སྟོན་པ་ཡིན་ཞེས་སྨྱོ་ལབ་རྒྱག་མཁན་ཐམས་ཅད་ལ་རྐང་སྒྲོག་དང་སྐེ་སྒྲོག་རྒྱག་འོས།
  sna-sna: ‘Jehovha akakugadza kuva muprista panzvimbo yaJehoyadha kuti uve mutariri
    weimba yaJehovha; unofanira kuisa muchitokisi nomumangetani munhu upi zvake anopenga
    achiita somuprofita.
  spa-BLM: “Yahvé te ha hecho sacerdote en lugar del sacerdote Joiada, para que haya
    oficiales en la casa de Yahvé, para que todo hombre que esté loco y se haga profeta,
    lo pongas en el cepo y en los grilletes.
  cac-cac: '@see-verse:JER.029.025'
  swh-ULB: “Yahwe aliwafanya ninyi kuwa makuhani badala ya Yehoyada kuhani, ili muwe
    wasimamizi wa nyumba ya Yahwe. Ninyi ni viongozi wa watu wote wajitiao wazimu
    na kujifanya wenyewe manabii. Mtawaweka katika mkatale na minyororo.
  bel-bel: 'Гасподзь паставіў цябе сьвятаром замест сьвятара Ёдая, каб ты быў паміж
    прыглядчыкамі ў доме Гасподнім за кожным чалавекам, які шалее і прарочыць, і каб
    ты вязьніў такога ў цямніцу і ў калодку:'
  deu-ELBBK: „Der HERR hat dich zum Priester gesetzt anstatt des Priesters Jojada,
    damit Aufseher seien im Haus des HERRN über jeden Rasenden und Weissagenden, damit
    du ihn in den Stock und in das Halseisen legst.
  mbb-OT: ‘Mibpilì ka te Nengazen he liwan ki Jehoyada te memumuhat he edumala te
    valey te Nengazen. Ketengdanan nu is kedakep wey kegkedina te lieg te minsan hentei
    he tulebung he uvag ebpeneuven.
  mal-2015: നിങ്ങൾ യഹോവയുടെ ആലയത്തിൽ ഭ്രാന്തുപിടിച്ചു പ്രവചിക്കുന്ന എതു മനുഷ്യനെയും
    പിടിച്ചു ആമത്തിലും വിലങ്ങിലും ഇടേണ്ടതിന്നു യഹോവ നിന്നെ യഹോയാദാപുരോഹിതന്നു പകരം
    പുരോഹിതനാക്കിയിരിക്കുന്നു.
  rmc-rmc: ‚O RAJ tut ačhaďa rašaske vaš o rašaj Jojada, hoj te dodikhes andro kher
    le RAJESKRO pre dojekh dilino manuš, so pestar kerel prorokos, hoj les te phandes
    andre kaštuňi klada.
  pes-OPV: که خداوند تو را به‌جای یهویاداع کاهن به کهانت نصب نموده است تا برخانه خداوند
    وکلا باشید. برای هر شخص مجنون که خویشتن را نبی می‌نماید تا او را درکنده‌ها و زنجیرها
    ببندی.
  ron-1924: ‹Домнул те-а пус преот ын локул преотулуй Иехоиада, ка сэ привегезь ын
    Каса Домнулуй песте тоць небуний ши песте тоць чей че се дау дрепт пророчь, ка
    сэ-й арунчь ын бутучь ши ын фяре.
  ben-OBCV: ‘সদাপ্রভু তোমাকে যিহোয়াদার স্থানে সদাপ্রভুর গৃহের তত্ত্বাবধায়ক করে যাজকরূপে
    নিযুক্ত করেছেন; কোনো পাগল যদি ভাববাদীর মতো অভিনয় করে, তাহলে তুমি তাকে হাড়িকাঠে
    ও গলায় লোহার বেড়ি দিয়ে বদ্ধ করবে।
  som-som: oo waxaad tidhi, Rabbigu wadaad buu kaaga dhigay meeshii wadaadkii Yehooyaadaac
    inaad saraakiil u noqotaan guriga Rabbiga iyo inaad xabsi ku riddid oo aad silsilado
    ku xidhid nin kasta oo waalan oo nebi iska dhigaba.
  lat-VUC: 'Dominus dedit te sacerdotem pro Jojade sacerdote, ut sis dux in domo Domini,
    super omnem virum arreptitium et prophetantem, ut mittas eum in nervum et in carcerem:'
  eng-ASVBT: Jehovah hath made thee priest in the stead of Jehoiada the priest, that
    there may be officers in the house of Jehovah, for every man that is mad, and
    maketh himself a prophet, that thou shouldest put him in the stocks and in shackles.
  ita-1885: Il Signore ti ha costituito sacerdote in luogo del sacerdote Gioiada;
    acciocchè voi siate sopraintendenti della Casa del Signore, avendo podestà sopra
    ogni uomo forsennato, e che fa il profeta, per metterlo in carcere, e ne' ceppi;
  eng-ULB: “Yahweh has made you priest instead of Jehoiada the priest, for you to
    be in charge of Yahweh's house. You are in control of all the people who rave
    and make themselves into prophets. You should put them in stocks and chains.
  spa-VBL: “Sofonías, el Señor te ha elegido como sacerdote para reemplazar a Joiada,
    para estar a cargo del Templo del Señor. En calidad de tal, estás obligado a poner
    en el cepo y en los grilletes a cualquier loco que pretenda ser profeta.
  fra-_FOB: L'Éternel t'a établi sacrificateur à la place de Jéhojada, le sacrificateur,
    afin qu'il y ait, dans la maison de l'Éternel, des inspecteurs pour surveiller
    tout homme qui fait l'inspiré et le prophète, et pour le mettre en prison et dans
    les fers.
  mal-mal: നിങ്ങൾ യഹോവയുടെ ആലയത്തിൽ ഭ്രാന്തുപിടിച്ച് പ്രവചിക്കുന്ന ഏതു മനുഷ്യനെയും
    പിടിച്ച് ആമത്തിലും വിലങ്ങിലും ഇടേണ്ടതിന് യഹോവ നിന്നെ യോയാദാപുരോഹിതനു പകരം പുരോഹിതനാക്കിയിരിക്കുന്നു.
  urd-GVR: ‘Rab ne āp ko Yahoyadā kī jagah apne ghar kī dekh-bhāl karne kī zimmedārī
    dī hai. Āp kī zimmedāriyoṅ meṅ yih bhī shāmil hai ki har dīwāne aur nabuwwat karne
    wāle ko kāṭh meṅ ḍāl kar us kī gardan meṅ lohe kī zanjīreṅ ḍāleṅ.
  suz-BL: परमप्रभु यावेम इ कली चढ़ेब येहो-यादा आ पा ङा चढ़ेब सेल्‍तु’ मोपतीके गे परमप्रभु
    यावे आ खिं ङा ठेयब मुर दुम्‍शा, मेको जिम्‍मा ताक्‍नेवे। गे मेकेर आन निप्‍स ग्राइश्‍शो
    नु जोल पा परमप्रभु यावे आ लोव़ पखु पाइब आन कली ठेंङरो थोक्‍शा, आन शुरम फलाम क्‍युक्‍शा
    वोतो। येहो-यादा कली यो-यादा यो ब्रेक्‍शो बाक्‍ब।इजीकीएल ९:७; येरमीया २०:२
  eng-NOY: Jehovah hath made thee priest in the room of Jehoiada the priest, that
    there should be officers in the house of Jehovah against every one that is mad
    and prophesieth, and that thou shouldst put him into the stocks, and into prison;
  ita-1927: “L’Eterno ti ha costituito sacerdote in luogo del sacerdote Jehoiada,
    perché vi siano nella casa dell’Eterno de’ sovrintendenti per sorvegliare ogni
    uomo che è pazzo e che fa il profeta, e perché tu lo metta ne’ ceppi e ai ferri.
  ckb-ckb: ”یەزدان تۆی لە جێگای یەهۆیاداعی کاهین کردووە بە کاهین، بۆ ئەوەی ببیتە سەرپەرشتیار
    بەسەر ماڵی یەزدانەوە، هەر پیاوێکی شێت کە خۆی وەک پێغەمبەر بنوێنێ بیخەیتە ناو کۆت
    و بەندەوە.
  eng-BBE: The Lord has made you priest in place of Jehoiada the priest, to be an
    overseer in the house of the Lord for every man who is off his head and is acting
    as a prophet, to put such men in prison and in chains.
  kan-OKCV: ‘ಏಕೆಂದರೆ, ಹುಚ್ಚನಾದ ತನ್ನನ್ನು ಪ್ರವಾದಿಯಾಗಿ ಮಾಡಿಕೊಳ್ಳುವಂಥ ಪ್ರತಿ ಮನುಷ್ಯನಿಗೆ
    ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಅಧಿಕಾರಿಗಳು ಇರುವ ಹಾಗೆಯೂ, ನೀನು ಅಂಥವರನ್ನು ಕೋಳದಲ್ಲಿಯೂ, ಸೆರೆಯಲ್ಲಿಯೂ
    ಇಡುವ ಹಾಗೆಯೂ, ಯೆಹೋವ ದೇವರು ಯಾಜಕನಾದ ಯೆಹೋಯಾದನಿಗೆ ಬದಲಾಗಿ ನಿನ್ನನ್ನು ಯಾಜಕನಾಗಿ ಇಟ್ಟಿದ್ದಾರೆ.
  tam-2017: 'இவனுக்கு அவன் எழுதியிருந்த கடிதமாவது: நீங்கள் யெகோவாவுடைய ஆலயத்தின் விசாரிப்புக்காரனாக
    இருப்பதற்கும், பைத்தியம் பிடித்தவனைப்போல் தன்னைத் தீர்க்கதரிசியாக்கிக்கொள்ளுகிறவனாகிய
    மனிதனையும் நீர் காவல் அறையிலும் தொழுவிலும் போடுவதற்கும், யெகோவா உம்மை ஆசாரியனாயிருந்த
    யொயதாவின் இடத்தில் ஆசாரியனாக வைத்தாரே.'
  spa-RV-1909: Jehová te ha puesto por sacerdote en lugar de Joiada sacerdote, para
    que presidáis en la casa de Jehová sobre todo hombre furioso y profetizante, poniéndolo
    en el calabozo y en el cepo.
  ron-BTF: DOMNUL te-a făcut pe tine preot în locul lui Iehoiada preotul ca voi să
    fiți ofițeri în casa DOMNULUI, pentru orice om care este nebun și se face pe sine
    însuși profet, ca să îl pui în închisoare și în butuci.
  eng-WEBP: “The LORD has made you priest in the place of Jehoiada the priest, that
    there may be officers in the LORD’s house, for every man who is crazy and makes
    himself a prophet, that you should put him in the stocks and in shackles.
  eng-FBV: “Zephaniah, the Lord has chosen you as priest to replace Jehoiada, to be
    in charge of the Lord's Temple. In that capacity you are required to put in the
    stocks and neck irons any crazy person who claims to be a prophet.
  nld-1939: 'Hij luidde: Jahweh heeft u tot priester aangesteld in plaats van den
    priester Jehojada, om in de tempel van Jahweh toezicht te houden op iederen geestdrijver,
    die aan het profeteren slaat, en dien in stok en boeien te zetten.'
  nch-BL: '“ ‘Sofonías: “ ‘TOTECO mitztalijtoc quej titotajtzi para tijpatas nopa
    totajtzi Joiada para titamocuitahuis ipan itiopa TOTECO. Huan motequi ta para
    tiquitzquis cati hueli loco tacat cati tayolmelahuas huan mochihuas quej se tajtolpanextijquet
    huan tijtzacuas ipan tatzacti cati eltoc tatzinta tali huan tijmetzcuapachos ica
    cuahuit huan tiquilpis iquechcuayo ica tepos cadenas.'
  vie-1934: Đức Giê-hô-va đã lập ngươi làm thầy tế lễ thay cho Giê-hô-gia-đa, là thầy
    tế lễ, đặng có người coi sóc trong nhà Đức Giê-hô-va, hễ người nào điên dại xưng
    mình là tiên tri, thì bắt lấy, cùm và gông lại.
  hin-CV: ‘याहवेह ने आपको पुरोहित यहोइयादा के स्थान पर पुरोहित नियुक्त किया है, कि
    आप याहवेह के भवन में भविष्यवाणी कर रहे हर एक विक्षिप्‍त व्यक्ति पर पर्यवेक्षक
    हो जाएं; कि उसे बेड़ी में तथा उसके गले को लौह गली में जकड़ दिया जाए.
  spa-BES: El Señor te ha hecho sacerdote en lugar del sacerdote Joiada, para ser
    un supervisor en la casa del Señor para cada hombre que está fuera de su cabeza
    y está actuando como un profeta, para poner a tales hombres en la cárcel y en
    cadenas.
  tdx-tdx: Fa nanoe’ Iehovà mpisoroñe irehe hisolo’ Iehoiada mpisoroñe, soa te ho
    amam-pisary ty añ’ anjomba’ Iehovà ty amy ze dagola mitoky, hampijoñe aze am-balabey
    naho an-dongòk’ ao.
  tha-KJV: ‘พระเยโฮวาห์​ได้​ทรงกระทำเจ้าให้เป็นปุโรหิตแทนเยโฮยาดาปุโรหิต ให้​เป็นเจ้าหน้าที่ในพระนิเวศของพระเยโฮวาห์
    ควบคุมคนบ้าทุกคนที่ตั้งตัวเองเป็นผู้​พยากรณ์ ให้​จับเขาใส่​คุ​กและใส่​คา​’
  por-BR-2018: O SENHOR te pôs por sacerdote em lugar do sacerdote Joiada, para que
    sejas supervisor na casa do SENHOR sobre todo homem furioso e profetizante, para
    o lançares na prisão e no tronco.
  deu-ELO: “Jehova hat dich zum Priester gesetzt anstatt des Priesters Jojada, damit
    Aufseher seien im Hause Jehovas betreffs jedes Rasenden und Weissagenden, damit
    du ihn in den Stock und in das Halseisen legest.
  eng-WYC-2018: The Lord gave thee priest for Jehoiada, the priest, that thou be duke
    in the house of the Lord on each man that is travailed of the fiend, and prophesying,
    that thou send him into stocks, and into prison. (The Lord made thee to be priest
    in place of the priest Jehoiada, so that thou be the leader, or the chief official,
    in the House of the Lord, over each person who is troubled by a fiend, and prophesying
    falsely, and that thou send such people into the stocks, and into prison.)
  epo-epo: La Eternulo starigis vin pastro anstataŭ la pastro Jehojada, por ke vi
    estu kontrolanto en la domo de la Eternulo super ĉiu frenezulo, kiu prezentas
    sin kiel profeto, kaj vi metu lin en malliberejon kaj karceron;
  uig-PIN: '(sǝn Zǝfaniyaƣa mundaⱪ yazƣan: «Pǝrwǝrdigar seni kaⱨin Yǝⱨuyadaning orniƣa
    kaⱨin tikligǝn ǝmǝsmu? U seni Pǝrwǝrdigarning ɵyidǝ xuningƣa nazarǝtqi ⱪilƣanki,
    bexarǝt beridiƣan pǝyƣǝmbǝr boluwalƣan ⱨǝrbir tǝlwini besix üqün puti wǝ boyniƣa
    taⱪaⱪ selixing kerǝk.'
  beo-beo: '“Hina Gode da di Yihoiada amo ea sogebi lama:ne gobele salasu hamoi. Amola
    wali di da bisili ouligisu dunu Debolo Diasuga gala. Dia hawa: hamosu da agoane
    gala. Nowa doulasi dunu hisu da balofede hi sia:sea, amo di sia:inega la:gili,
    ouli bulu agoane ea galogoa gasisalima.'
  tpi-OTNT: ‘Sefanaia, Bikpela i bin makim yu bilong senisim pris Jehoiada na bosim
    haus bilong Bikpela. Olsem na sapos wanpela longlong man i autim tok profet, orait
    yu gat wok bilong kalabusim em na pasim hanlek bilong en na pasim wanpela ain
    long nek bilong en.
  hau-SA: ‘Ubangiji ya naɗa ka firist a wurin Yehohiyada don ka lura da gidan Ubangiji;
    ya kamata ka sa kowane mahaukaci wanda yake yi kamar annabi cikin turu da kuma
    a kangi.
  uig-LAT: '(sen Zefaniyagha mundaq yazghan: «Perwerdigar séni kahin Yehuyadaning
    ornigha kahin tikligen emesmu? U séni Perwerdigarning öyide shuninggha nazaretchi
    qilghanki, bésharet béridighan peyghember boluwalghan herbir telwini bésish üchün
    puti we boynigha taqaq sélishing kérek.'
  nde-nde: ‘UThixo usekubeke ukuba ngumphristi esikhundleni sikaJehoyada ukuba ube
    ngumphathi wendlu kaThixo; umuntu ohlanyayo ozenza umphrofethi ubomfaka esitokisini
    umfake lezankosi zentanyeni.
  ton-ton: “Kuo fakanofo koe ʻe Sihova ko e taulaʻeiki ko e fetongi ʻo Sihoiata ko
    e taulaʻeiki, koeʻuhi ke mou hoko ko e kau tauhi ʻi he fale ʻo Sihova, koeʻuhi
    ke ʻilonga ʻae tangata kotoa pē ʻoku faha, pea mahalo ko e palōfita ia ke ʻai
    ia ki he fale fakapōpula pea mo e ʻakau fakamaʻu vaʻe.
  ces-1613: Hospodin dal tě za kněze na místo Joiady kněze, abyste pozor měli v domě
    Hospodinově na každého muže pošetilého a vystavujícího se za proroka, a abys dal
    takového do žaláře a do klady.
  eng-WMB: “The LORD has made you priest in the place of Jehoiada the priest, that
    there may be officers in the LORD’s house, for every man who is crazy and makes
    himself a prophet, that you should put him in the stocks and in shackles.
  tam-TCV: ‘யெகோவாவின் ஆலயத்தில் பொறுப்பாயிருக்கும்படி, யோய்தாவுக்குப் பதிலாக யெகோவா
    உன்னை ஆசாரியனாக நியமித்திருக்கிறார்; இறைவாக்கினனைப்போல் நடிக்கும் எந்தவொரு பைத்தியக்காரனையும்
    நீ கால் விலங்குகளிலும், கழுத்து விலங்குகளிலும் போடவேண்டுமே.
  ceb-ULB: Gihimo ikaw ni Yahweh nga pari imbis nga si Jehoyada ang pari, kay ikaw
    man ang tinugyanan sa balay ni Yahweh. Ikaw ang magdumala sa tanang katawhan nga
    nagpakabuang ug nagpakapropeta. Kinahanglan butangan mo sila ug kahoy nga lapad
    ug kadenahan.
  pol-UBG: PAN ustanowił cię kapłanem w miejsce kapłana Jehojady i abyście mieli nadzór
    w domu PANA nad każdym szaleńcem udającym proroka, abyś osadzał takiego w więzieniu
    i zakuwał w dyby.
  urd-GVU: ’رب نے آپ کو یہویدع کی جگہ اپنے گھر کی دیکھ بھال کرنے کی ذمہ داری دی ہے۔
    آپ کی ذمہ داریوں میں یہ بھی شامل ہے کہ ہر دیوانے اور نبوّت کرنے والے کو کاٹھ میں
    ڈال کر اُس کی گردن میں لوہے کی زنجیریں ڈالیں۔
  deu-1912: Der HERR hat dich zum Priester gesetzt anstatt des Priesters Jojada, daß
    ihr sollt Aufseher sein im Hause des HERRN über alle Wahnsinnigen und Weissager,
    daß du sie in den Kerker und Stock legst.
  kan-2017: “ಯೆಹೋವನು ನಿನ್ನನ್ನು ಯೆಹೋಯಾದನ ಸ್ಥಾನದಲ್ಲಿ ಯಾಜಕನನ್ನಾಗಿ ನೇಮಿಸಿ, ಯಾರು ತನ್ನನ್ನು
    ತಾನೇ ಪ್ರವಾದಿಯಂತೆ ನಟಿಸುತ್ತಾನೋ ಅವನನ್ನು ಕೋಳಕ್ಕೆ ಹಾಕಿ, ಕೊರಳಿಗೆ ಕವೆಯೊಡ್ಡುವ ಅಧಿಕಾರವನ್ನು
    ತನ್ನ ಆಲಯದಲ್ಲಿ ನಿನಗೆ ವಹಿಸಿದ್ದಾನಲ್ಲಾ.
  yap-yap: “I SOMOL e mang nagem prist ngam mun’ lon Jehoyada, ma chiney e gur e ka
    mu ga’ u Tempel. Ma maruwel rom ni ngam guy ko mini’ e be ngongol i aliliy be
    dake profet nag ir e ngan chennag min the’ bang i wasey nga bilel’gun.
  hlt-MCSB: BOEIPA loh khosoih Jehoiada yueng BOEIPA im kah hlangtawt la om ham khosoih
    la nang n'khueh coeng. Pavai neh tonghma hlang boeih te hloong khui neh thi rhawnmoep
    dongla khueh nawn.
  mdy-ETH: «ቄኤሳሢ፥ ዮዳሄ ቤዛ ናንጊና ናንጋ ጎዳ ኔና ቄኤሴ ማሂ ዶኦሬኔ፤ ጌኤዦ ማኣሮይዳ ቢቲ ማዒ ዎይሣንዳ ሱኡጋሢ ኔናኬ፤
    ዬያሮ ‹ታኣኒ ፆኦሲ ማሊሢ ኬኤዛያኬ› ጌይ ጌይ ዔኤቢ ኬኤዚ ሺራ ዣኣዦ ዓሲ ቢያ ቶኮ ዱፄና፥ ባቃኖዋ ካኒ ቢራታና ጪጭዲ ቱካኒ
    ኔኤኒ ዳንዳዓኔ፤
  twi-ASANTE: ‘Awurade ahyɛ wo ɔsɔfoɔ asi Yehoiada anan mu sɛ hwɛ Awurade efie no
    so; Ɛsɛ sɛ wode nkɔnsɔnkɔnsɔn ne dadeɛ kɔnnua gu obiara a wabɔ dam na ɔyɛ ne ho
    sɛ odiyifoɔ.
  eng-WEBU: “The LORD has made you priest in the place of Jehoiada the priest, that
    there may be officers in the LORD’s house, for every man who is crazy and makes
    himself a prophet, that you should put him in the stocks and in shackles.
  wal-wal: “GODAA Beeta Maqidasiyan halaqa gidana mala, nena GODAI Yoodaahe gishshaa
    qeese oottidi sunttiis. ‘Hananabaa yootoos’ giya gooyiya asata, qaphiyaaninne
    toollan gelissanau bessees.
  spa-PDDPT: Yavé te nombró sacerdote en lugar del sacerdote Joiada para que te encargues
    en la Casa de Yavé de todo hombre loco que profetice, lo pongas en el cepo y en
    el collar de hierro.
  gun-gun: “Sacerdote-rã Senhor nemoĩ raka'e sacerdote Joiada rekovia, Senhor pegua
    oo re repena aguã. Ha'e ramo ava inhakã porã e'ỹ va'e profeta onhemoingo va'e
    rei rembo'a aguã, ha'e yvyra re rejokua uka aguã.
  ilo-ULB: '''Pinagbalinnaka ni Yahweh a padi imbes a ni Jehoiada a padi, tapno sika
    ti makaammo iti pagsayaatan ti balay ni Yahweh. Sika ti makaammo kadagiti amin
    a tattao nga aginlalaing ken mamagbalin kadagiti bagbagida a profeta. Rumbeng
    nga ibalud ken kawaram ida.'
  kpg-kpg: “Dimaadua la ne hai goe gii hai tangada hai mee dabu e pono di lohongo
    o Jehoiada, gei dolomeenei gei goe guu hai tangada aamua i lodo di Hale o Dimaadua.
    Au hegau belee nnoo di uwa o tangada dadaulia dela e hai bolo ia soukohp la gi
    taula baalanga.
  uig-ARA: '(سەن زەفانىياغا مۇنداق يازغان: «پەرۋەردىگار سېنى كاھىن يەھۇيادانىڭ ئورنىغا
    كاھىن تىكلىگەن ئەمەسمۇ؟ ئۇ سېنى پەرۋەردىگارنىڭ ئۆيىدە شۇنىڭغا نازارەتچى قىلغانكى،
    بېشارەت بېرىدىغان پەيغەمبەر بولۇۋالغان ھەربىر تەلۋىنى بېسىش ئۈچۈن پۇتى ۋە بوينىغا
    تاقاق سېلىشىڭ كېرەك.'
  sus-sus: «Alatala bara i findi sɛrɛxɛdubɛ ra Yehoyada ɲɔxɔɛ ra, alako i xa mixie
    mato Alatala xa banxi kui naxee wama e yɛtɛ findife namiɲɔnmɛ ra. A lanma na kanyie
    xa xiri wuri ma, xa na mu a ra yɔlɔnxɔnyi xa sa e ma.
  pon-2006: “KAUN-O ketin wiahkinkomwihla samworo men wiliandi Sehoiada oh ahnsou
    wet komw wialahr soumas emen nan Tehnpas Sarawio. Iei omwi pwukoa en tehk aramas
    iahk koaros me kosekose me ih soukohp men, eri, selmete en salihedi tepinwere.
  ksd-ksd: A Luluai i tar vaki u a tena tinabar pi una kia vue leoiada ra tena tinabar,
    upi avat a varbalaurai ta ra kuba i ra Luluai ure ra umana papaua par ba dia tata
    na propet, upi una vung diat ta ra babat keke ma ra babat na ino.
  tur-YTC: “Deli olup kendini peygamber ilan eden her adam için Yahve'nin evinde görevliler
    olsun da sen onu tomruğa ve zincire vurasın diye Yahve seni kâhin Yehoyada'nın
    yerine kâhin yaptı.
  ind-AYT: ‘TUHAN telah menjadikanmu imam menggantikan Imam Yoyada, untuk menjadi
    pengawas di rumah TUHAN atas semua orang gila yang menganggap dirinya nabi, untuk
    memasukkan mereka ke dalam pasungan dan besi pengikat leher.’
  nya-nya: ‘Yehova wakusankha kukhala wansembe mʼmalo mwa Yehoyada kuti ukhale wamkulu
    woyangʼanira Nyumba ya Yehova. Munthu aliyense wamisala amene akudziyesa kuti
    ndi mneneri uzimuponya mʼndende ndi kumuveka goli lachitsulo.
  hrv-hrv: '''Jahve te postavi svećenikom namjesto svećenika Jojade da paziš u Domu
    Jahvinu na svakog luđaka koji se gradi prorokom i da ga baciš u klade, sa željezom
    oko vrata.'
  mps-mps: ‘Sefania, Genuai Bidigo nage dąį ilama, nago te pris Jehoiada hasegelama,
    te Genuai Bidigo be tonaluao. Tama tialima, te esela pabo bidi me deligo te profet
    po pusubaso da, teda nago aga kalabus yabo sę elalubao, te aga nogo sągą dunama,
    te ain me deli aga dogonide domonao.
  tpi-tpi: ‘Sefanaia, Bikpela i bin makim yu bilong senisim pris Jehoiada na bosim
    haus bilong Bikpela. Olsem na sapos wanpela longlong man i autim tok profet, orait
    yu gat wok bilong kalabusim em na pasim hanlek bilong en na pasim wanpela ain
    long nek bilong en.
  dan-1931: “HERREN har gjort dig til Præst i Præsten Jojadas Sted til i HERRENS Hus
    at have Opsyn med alle gale og Folk i profetisk Henrykkelse, hvilke du skal lægge
    i Blok og Halsjern.
  vie-OVCB: Chúa Hằng Hữu đã lập ông làm thầy tế lễ thay thế Giê-hô-gia-đa, làm quản
    đốc nhà Chúa Hằng Hữu. Trách nhiệm của ông là trừng trị bọn tiên tri ngông cuồng
    và đe dọa sẽ gông cùm các tiên tri ấy.
  guj-2017: “યહોવાહે યાજક યહોયાદાને સ્થાને તને યાજક નીમ્યો છે કે જેથી તમે યહોવાહના
    ભક્તિસ્થાનના અધિકારી થાઓ. અને જે કોઈ માણસ ઘેલો છતાં પોતાને પ્રબોધક તરીકે કહેવડાવતો
    હોય તેને તું બેડી પહેરાવી કેદમાં નાખ.
  pon-2006A: “KAUN-O ketin wiahkinkomwihla samworo men wiliandi Sehoiada oh ahnsou
    wet komw wialahr soumas emen nan Tehnpas Sarawio. Iei omwi pwukoa en tehk aramas
    iahk koaros me kosekose me ih soukohp men, eri, selmete en salihedi tepinwere.
  por-BRBSL: “Javé o fez sacerdote no lugar de Jehoiada o sacerdote, para que haja
    oficiais na casa de Javé, para cada homem que é louco e se faz profeta, para que
    você o ponha no estoque e em grilhões.
  cth-cth: Tamipathunaw hoi profet lah kakâsaknaw pueng thongim thung na paung teh
    hlawngbuet sak hanelah BAWIPA ni vaihma Jehoiada e yueng lah vaihma lah na o sak
    teh, BAWIPA e im khenyawnkung lah na o.
  twi-twi: ‘Awurade ahyɛ wo sɔfo asi Yehoiada anan mu se hwɛ Awurade fi no so; Ɛsɛ
    sɛ wode nkɔnsɔnkɔnsɔn ne dade konnua gu obiara a wabɔ dam na ɔyɛ ne ho sɛ odiyifo
    no.
  hlt-hlt: BOEIPA loh khosoih Jehoiada yueng BOEIPA im kah hlangtawt la om ham khosoih
    la nang n'khueh coeng. Pavai neh tonghma hlang boeih te hloong khui neh thi rhawnmoep
    dongla khueh nawn.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù duɔ́ nkɑ̀ɑ cɔutɛ́ ikuɔ́ nìùtì Yeoyɑdɑ fɔ̃̀tìrì kɛ bɑkɛ́
    ku cĩ́ɛ̃̀tɛ̀. Fɔ̃́ɔ̃̀ dò nkɛ́ndɑkɛ bɛ̀ɛ̀ tu bɛmɑ́ɑ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀
    bɛ kpɛ́í, kɛ̀ wèè í yɛ̃́ o yɛ̃ mmù ɑ tɑ́ú nho nɑɑ̀cɛ̀i mɛfĩmmɛ kɛ́pítínnɛ́ o fɔ̃̀níí
    timɑ́tì,
  msy-2020: 'Sefanaia, Ikiavɨra Itir God nɨ amɨsefe, eghtɨ nɨ ofa gamir gumazimɨn
    ikɨ, nɨ Jehoiadan danganim inigh, Ikiavɨra Itir Godɨn Dɨpenimɨn ganam. Eghtɨ gumazitam
    ifaragh onganigh akam inigha izir gumazimɨn mɨn akam akuntɨ, kar nɨn ingangarir
    nɨ damuamim: Nɨ a isɨ kalabus datɨgh, an sueba ko dafariba ikegh, ainɨn an fɨrim
    dafagh.'
  azb-azb: “Rəbb Öz məbədinin cavabdehi kimi Yehoyadanın yerinə səni kahin qoydu.
    Peyğəmbər kimi davranan hər dəliyə kündə və dəmir yaxa vurmalısan.
  eng-DBY: Jehovah hath made thee priest in the stead of Jehoiada the priest, that
    there should be officers [in] the house of Jehovah, over every madman and self-made
    prophet, that thou shouldest put him in the stocks and in the shackles.
  hin-2017: कि, ‘यहोवा ने यहोयादा याजक के स्थान पर तुझे याजक ठहरा दिया ताकि तू यहोवा
    के भवन में रखवाला होकर जितने वहाँ पागलपन करते और भविष्यद्वक्ता बन बैठे हैं उन्हें
    काठ में ठोंके और उनके गले में लोहे के पट्टे डाले।
  wol-KYG: ‘Aji Sax ji da laa fal sarxalkat, nga wuutu Yoyada sarxalkat bi, ngir kër
    Aji Sax ji am ku ko yor, ba dof bu fiy wax-waxlu ay waxyu, nga jéng ko, yeewe
    ko càllalay weñ ci baatam.
  eng-YLT: Jehovah hath made thee priest instead of Jehoiada the priest, for there
    being inspectors of the house of Jehovah, for every one mad and making himself
    a prophet, and thou hast put him unto the torture and unto the stocks.
  eng-WYC-2017: The Lord gave thee priest for Jehoiada, the priest, that thou be duke
    in the house of the Lord on each man that is travailed of the fiend, and prophesying,
    that thou send him into stocks, and into prison.
  eng-WMBB: “The LORD has made you priest in the place of Jehoiada the priest, that
    there may be officers in the LORD’s house, for every man who is crazy and makes
    himself a prophet, that you should put him in the stocks and in shackles.
  urd-GVH: ‘रब ने आपको यहोयदा की जगह अपने घर की देख-भाल करने की ज़िम्मादारी दी है।
    आपकी ज़िम्मादारियों में यह भी शामिल है कि हर दीवाने और नबुव्वत करनेवाले को काठ
    में डालकर उस की गरदन में लोहे की ज़ंजीरें डालें।
  rug-rug: ‘E Zihova ele va turu igo pude na hiama si agoi, hinobena e Zehoiada, pude
    kopu nia sa Zelepade te Zihova; padamu agoi pude pusi nenedi na ruadi pa labete
    sari tie pekipekidi sapu poza pule ni na poropita.
  gaz-gaz: ‘Waaqayyo akka ati mana Waaqayyoo keessatti itti gaafatamaa taatuuf iddoo
    Yehooyaadaa luba godhee si muudeera; ati maraatuu raajii dubbatu kam iyyuu miilla
    isaa jirma gidduu, morma isaa immoo hudhaa sibiilaa keessa galchitee hidhuu qabda.
  fra-LSG: L’Éternel t’a établi sacrificateur à la place de Jehojada, le sacrificateur,
    afin qu’il y ait dans la maison de l’Éternel des inspecteurs pour surveiller tout
    homme qui est fou et se donne pour prophète, et afin que tu le mettes en prison
    et dans les fers.
  yal-yal: ‘Alatala bata i findi saraxaraliin na Yehoyada ɲɔxɔni alogo i xa i yengi
    dɔxɔ Alatalaa banxin feene xɔn. Na ma, muxu yo na a yɛtɛ findi nabiin na daxuyani,
    i lan i xa a sa kutun na, i a kɔɛɛn xidi yɔlɔnxɔnna ra.
  haw-1868: 'Ua hoolilo o Iehova ia oe i kahuna, ma ka hakahaka o Iehoiada, ke kahuna,
    i mea e noho luna''i oukou maloko o ka hale o Iehova, no kela kanaka keia kanaka
    hewa-hewa, a hoolilo ia ia iho i kaula, i mea e hahao aku ai oe ia ia iloko o
    ka halepaahao, a iloko o na laau kupee:'
  arb-NAV: إِنَّ الرَّبَّ قَدْ أَقَامَكَ كَاهِناً عِوَضَ يَهُويَادَاعَ الْكَاهِنِ
    لِتَكُونُوا جَمِيعاً وُلاةً فِي هَيْكَلِ الرَّبِّ، فَتَضَعُوا حَدّاً لِكُلِّ رَجُلٍ
    مَجْنُونٍ وَمُتَنَبِّئٍ فَتَزُجُّ بِهِ فِي الْمِقْطَرَةِ وَالْقُيُودِ.
  ewe-ewe: ‘Yehowa ɖo wò nunɔlae ɖe Yehoiada teƒe be nànye Yehowa ƒe gbedoxɔ la dzi
    kpɔla, eye ne aɖaʋatɔ aɖe va le nu wɔm abe nyagblɔɖila ene la, lée de kunyowu
    me, eye nàde ga kɔ nɛ.
  eng-LEE: 'The Lord hath appointed thee priest in the place of Jehoyada'' the priest,
    that ye should be superintendents in the house of the Lord, for every man that
    is mad, and that prophesieth, that thou shouldst put him in the stocks, and in
    prison:'
  asm-FB: “যি কোনো মানুহে বলীয়া হৈ নিজকে ভাববাদী পাতে, সেই মানুহক কুন্দাত আৰু শিকলিত
    বন্ধ কৰিবলৈ, যিহোৱাৰ গৃহত অধ্যক্ষ হবৰ কাৰণে যিহোয়াদা পুৰোহিতৰ সলনি যিহোৱাই তোমাক
    পুৰোহিত নিযুক্ত কৰিলে।
  sus-A: «عَلَتَلَ بَرَ عِ قِندِ سّرّشّدُبّ رَ يٍهٌيَدَ حْشْي رَ، عَلَكٌ عِ شَ مِشِيٍ
    مَتٌ عَلَتَلَ شَ بَنشِ كُي نَشٍيٍ وَ مَ عٍ يّتّ قِندِقٍ نَمِحْنمّ رَ. عَ لَنمَ
    نَ كَنيِيٍ شَ شِرِ وُرِ مَ، شَ نَ مُ عَ رَ يْلْنشْنيِ شَ سَ عٍ مَ.
  fra-SBL: « Yahvé t'a établi prêtre à la place du prêtre Jehoïada, afin qu'il y ait
    des officiers dans la maison de Yahvé, pour tout homme qui est fou et qui se fait
    prophète, que tu le mettes au pilori et aux fers.
  hbo-hbo: יְהוָ֞ה נְתָנְךָ֣ כֹהֵ֗ן תַּ֚חַת יְהֹויָדָ֣ע הַכֹּהֵ֔ן לִֽהְיֹ֤ות פְּקִדִים֙
    בֵּ֣ית יְהוָ֔ה לְכָל־אִ֥ישׁ מְשֻׁגָּ֖ע וּמִתְנַבֵּ֑א וְנָתַתָּ֥ה אֹתֹ֛ו אֶל־הַמַּהְפֶּ֖כֶת
    וְאֶל־הַצִּינֹֽק׃
  kik-kik: ‘Jehova nĩagũtuĩte mũthĩnjĩri-Ngai ithenya rĩa Jehoiada nĩguo ũtuĩke mũrũgamĩrĩri
    wa nyũmba ya Jehova; wee wagĩrĩirwo nĩkuoherera mũgũrũki o wothe ũretua mũnabii
    ndungu magũrũ na ũmuoherere igera cia ngingo.
  fra-NCL: Yahweh t’a établi prêtre à la place du prêtre Joïada, afin qu’il y ait
    des surveillants dans la maison de Yahweh pour tout homme qui fait l’inspiré et
    le prophète, afin que tu le mettes aux ceps ou au carcan.
  cek-AK: Jehoiada duek pacoengah anih zuengah Angraeng im to toep hanah, Angraeng
    mah nang hae qaima ah ang suek boeh; to pongah angmah koeh ah tahmaa ah kangsah,
    amthu kaminawk to thlongthuk moe, thongim na pakhrak boih han oh.
  cuk-cuk: Sofoníasʼye, Bab-Jehová, ese-goled-neggi neg-dakega, dule-irwa-Bab-Dummadse-goled-Joiada-muchub
    be-onug-imaksaye. Deginbali, Semaías be sogsibalid, dule yogasaar Bab-Dummad-gayaburba-barsogedye
    na gordiile, esgaryaba be odogoye, esgoro-dubgi be edinbaloye.
  uig-CYR: '(сән Зәфанияға мундақ язған: «Пәрвәрдигар сени каһин Йәһуяданиң орниға
    каһин тиклигән әмәсму? У сени Пәрвәрдигарниң өйидә шуниңға назарәтчи қилғанки,
    бешарәт беридиған пәйғәмбәр болувалған һәр бир тәлвини бесиш үчүн пути вә бойниға
    тақақ селишиң керәк.'
  tel-2017: ‘యాజకుడైన యెహోయాదాకు బదులుగా యెహోవా మందిర విషయాల్లో విచారణకర్త అయిన యాజకునిగా
    యెహోవా నిన్ను నియమించాడు. వెర్రివాళ్లై తమను తాము ప్రవక్తలుగా ఏర్పరచుకున్న వాళ్ళను
    నువ్వు సంకెళ్లతో బంధించి బొండలో బిగించాలి’ అన్నావు.
  hat-BSA: “SENYÈ a te fè nou prèt olye Johojada, prèt la, pou vin chèf lakay SENYÈ
    a sou chak moun fou ki pwofetize, pou mete li nan sèp ak nan kolye an fè.
  kos-kos: ‘LEUM GOD El oru kom in sie mwet tol in aolul Jehoiada, ac inge kom pa
    kol mwet karingin Tempul uh. Ma kunom in liye lah kutena mwet wel ma oru mu el
    sie mwet palu, in fah kapiri el in sein, wi sie kala osra rauneak inkwawal.
  hbo-WLC: יְהוָ֞ה נְתָנְךָ֣ כֹהֵ֗ן תַּ֚חַת יְהוֹיָדָ֣ע הַכֹּהֵ֔ן לִֽהְי֤וֹת פְּקִדִים֙
    בֵּ֣ית יְהוָ֔ה לְכָל־אִ֥ישׁ מְשֻׁגָּ֖ע וּמִתְנַבֵּ֑א וְנָתַתָּ֥ה אֹת֛וֹ אֶל־הַמַּהְפֶּ֖כֶת
    וְאֶל־הַצִּינֹֽק׃
  ibo-ibo: ‘Onyenwe anyị ahọpụtala gị mee gị onye nchụaja ga-anọchi anya Jehoiada.
    Nʼihi ya, ị bụrụla onyeisi ụlọnsọ ukwu Onyenwe anyị. Ya mere, o kwesiri ka i jide
    onye ara ọbụla na-akpọ onwe ya onye amụma, manye ya agbụ igwe nʼụkwụ, na nʼolu
    ya.
  ory-ory: ‘କେହି ବାତୁଳ ହୋଇ ଆପଣାକୁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ପରି ଦେଖାଇଲେ, ତାହାକୁ ହରିକାଠରେ ଓ ବେଡ଼ିରେ
    ରଖିବା ପାଇଁ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ତୁମ୍ଭେମାନେ ଯେପରି ରକ୍ଷକ ସ୍ୱରୂପ ହେବ, ଏଥିପାଇଁ ଯିହୋୟାଦା
    ଯାଜକର ବଦଳରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ ଯାଜକ କରିଅଛନ୍ତି।
  chk-chk: ‘Ewe Samol mi Lapalap a filuk pwe kopwe souasor siwilin ewe souasor Joiata
    o tümwünü imwen ewe Samol mi Lapalap. Iei wisom pwe kopwe annükü lefilen irä pöün
    me pechen ekewe chon umwes mi osuni usun eman soufos, kopwe pwal atolonga üer
    lon efoch ring seni mächä.
  rop-rop: “YAWEI bin meigim yu serramonimen blanga deigim pleis blanga Jehoiyada,
    en yu na boswan wekinmen blanga det Serramoni Pleis blanga YAWEI. En if eni medwan
    men reken im na speshalwan mesinja yu garra meiksho yu taiyimap im garram tjein
    en garram raunwan aiyan raun langa im nek.
  ukr-1871: Господь поставив тебе намість сьвященника Йодая, щоб ти в Господньому
    дому наглядав за кожним несамовитим та віщуючим, і щоб такого саджав у темницю
    та в колоду;
  deu-1951: «Der HERR hat dich an Stelle Jojadas zum Priester gemacht, damit ihr Aufsicht
    übet im Hause des Herrn über alle Wahnsinnigen und alle, die zu weissagen sich
    erlauben, daß du sie in den Stock und in die Halseisen legest;
  eng-JPS: '''The LORD hath made thee priest in the stead of Jehoiada the priest,
    that there should be officers in the house of the LORD for every man that is mad,
    and maketh himself a prophet, that thou shouldest put him in the stocks and in
    the collar.'
  srp-1865: Gospod te postavi sveštenikom na mjesto Jodaja sveštenika da pazite u
    domu Gospodnjem na svakoga èovjeka bezumna i koji se gradi prorok, da ih meæeš
    u tamnicu i u klade.
  lug-lug: ‘Mukama yakuteekawo okuba kabona mu kifo kya Yekoyaada okutwala obuvunaanyizibwa
    ku nnyumba ya Mukama; oteekwa okuteeka omulalu yenna eyefuula nga nnabbi mu nvuba
    ne mu masamba.
  heb-heb: יהוה נתנך כהן תחת יהוידע הכהן להיות פקדים בית יהוה לכל איש משגע ומתנבא
    ונתתה אתו אל המהפכת ואל הצינק׃
  ben-IRV: সদাপ্রভু তোমাকে যিহোয়াদায় যাজক বানিয়েছেন, যাতে সদাপ্রভুর গৃহের অধ্যক্ষ
    হতে পারো। যদি সমস্ত লোকেদের মধ্যে কোন ব্যক্তি পাগল হয়ে নিজেকে ভাববাদী বলে, তবে
    সে তোমার নিয়ন্ত্রণে থাকবে। তুমি তাকে কারাগারে শেকল দিয়ে আটকে রাখবে।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਯਹੋਯਾਦਾ ਜਾਜਕ ਦੇ ਥਾਂ ਤੈਨੂੰ ਜਾਜਕ ਬਣਾ ਦਿੱਤਾ ਭਈ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਉੱਤੇ
    ਜ਼ਿੰਮੇਵਾਰੀ ਹੋਵੇ ਅਤੇ ਹਰੇਕ ਜਿਹੜਾ ਕਮਲਪੁਣਾ ਕਰਦਾ ਹੈ ਅਤੇ ਅਗੰਮ ਵਾਚਦਾ ਹੈ ਤੂੰ ਉਸ ਨੂੰ ਕਾਠ
    ਅਤੇ ਸੰਗਲਾਂ ਵਿੱਚ ਪਾਵੇਂ
  mya-JVB: သင်သည် ဗိမာန် တော်၌ လူ စောင့်ကို ခန့်ထားသဖြင့်၊ ပရောဖက် လုပ်သော အရူး ရှိသမျှ
    ကို ထောင် ထဲမှာ လှောင်၍ ထိတ်ခတ် စေခြင်းငှာ၊ ထာဝရဘုရား သည် ယဇ်ပုရောဟိတ် ယောယဒ ၏ကိုယ်စား
    သင့် ကို ယဇ်ပုရောဟိတ် အရာ၌ ခန့် ထားတော်မူ၏။
  tbg-tbg: Are Kotira kaiqa vaiinti Jehoiadaara vatuka varera Nora Kotira Naavuqaa
    raqikiane tiro, Noravano Kotiva ai noraiqama kaivo. Are tavairaro vuera vaiinti
    vovano te paropeti vaiintima vauro tirera, are vi vaiintira ravaaqavu kera, vira
    kauqutantavata, aiqutantavata, katari ntoma teraqi veta nonku taatau tera, auntanavata
    ainiqohaira taatau taane.
  hmo-hmo: ‘Lohiabada ese oi ia abia hidi, hahelagaia tauna Iehoiada ena gabu dekenai,
    Lohiabada ena Dubu do oi biagua. Inai be oiemu dagi dainai, oi ese kava taudia
    ibounai, idia peroveta koikoi taudia, edia aedia bona aiodia be koua audia edia
    lalonai do oi koua, mai loka danu.
  urd-urd: कि 'ख़ुदावन्द ने यहूयदा' काहिन की जगह तुझको काहिन मुक़र्रर किया कि तू ख़ुदावन्द
    के घर के नाज़िमों में हो, और हर एक मजनून और नबुव्वत के मुद्द'ई को क़ैद करे और
    काठ में डाले।
  rus-SYN: '“Господь поставил тебя священником вместо священника Иодая, чтобы ты был
    между блюстителями в доме Господнем за всяким человеком, неистовствующим и пророчествующим,
    и чтобы ты сажал такого в темницу и в колоду:'
  bqc-SIM: Dii mɛ́ Zefaniapi kpà sa'ona ũ sa'ona Yoiada gbɛu aàↄ wɛ́tɛ Dii kpɛ́i,
    i ĩ́ande pↄ́ lɛ́ ãnabikɛkɛↄ gbá ń ń mio daliu.
  tcz-CHONGTHU: Pakaiyin, Jehoiada thempu khel’a nangma napansah ahitan, Pakai Houin
    sunga thuneiya napan ding ahitai. Tua chu, nalah uva mingol ho themgaova kilep’a
    thuseiho jouse chu, thihkol opeh’a thihkhaova hendinga, napansah ahi.
  mar-mar: परमेश्वराने तुला यहोयादाच्या जागी याजक म्हणून नेमले आहे. यासाठी की, परमेश्वराच्या
    मंदिराचा तू अधिकारी असावे. जो कोणी वेडा होऊन आपणास संदेष्टा करतो, ते सर्व लोक
    तुझ्या नियंत्रणात आहेत. तू त्यांना खोड्यात अडकवून व बेडी घालावी.
  qub-qub: ‹Gamtaga Tayta Diosmi churasha-cashunqui Joiadapa ruquin Templucho mas
    mandaj cüra canayquipaj. Pipis juc löcu profëta-tucushpan rimayta gallaycuptenga
    ¿manachu jinan öra prësu charircur tablapita sëpuman jatichir cadinawan watachinquiman?
  bqp-bqp: Ye u geruɑ tire te sɔɔ wee. U nɛɛ, Sofoni, Yinni Gusunɔwɑ u nun gɔsɑ ɑ
    kɑ ko yɑ̃ku kowo Yehoyɑdɑn ɑyerɔ, kpɑ ɑ Yinni Gusunɔn sɑ̃ɑ yeru kɔ̃su. Goo ù n
    seewɑ u tii kuɑ nge wiiro mɑ u tii sokumɔ Gusunɔn sɔmɔ, kpɑ ɑ nùn mwɑ ɑ bɔke kɑ
    wɛ̃ɛ dɑmgii kɑ yɔni.
  hat-hat: -Seyè a te fè ou prèt nan plas Jeojada pou veye sa k'ap pase nan tanp lan.
    Se devwa ou pou ou pran tout moun fou k'ap pran pòz pwofèt yo pou mete yo nan
    chenn ak yon kolye fè nan kou yo.
  eng-BSB: ‘The LORD has appointed you priest in place of Jehoiada, to be the chief
    officer in the house of the LORD, responsible for any madman who acts like a prophet—you
    must put him in stocks and neck irons.
  eng-WEBPB: “The LORD has made you priest in the place of Jehoiada the priest, that
    there may be officers in the LORD’s house, for every man who is crazy and makes
    himself a prophet, that you should put him in the stocks and in shackles.
  kbq-kbq: Hagi Ra Anumzamo'a pristi ne' Jehoiada nontera kagri Zefanaiaga kavrenenteno,
    Nagri mono nontera kegava hu'nenka iza'o neginagi vahe'mo'ma kasnampa nanekema
    hania vahera azerinka agafina zafareti runtrako hunka kina hunentenka, anankempina
    ainireti'ma tro'ma hu'naza rini rusi huo huno kazeri oti'ne.
  nhe-BL: '“ ‘Sofonías: “ ‘TOTECO mitztlalijtoc queja titotajtzi para tijpatlas nopa
    totajtzi Joiada para titlamocuitlahuis ipan itiopa TOTECO. Huan motequi ta para
    tiquitzquis tlen hueli locojtic tlacatl tlen tlayolmelahuas huan mochihuas queja
    se tiocamanalojquetl huan tijtzacuas ipan tlatzactli tlen eltoc tlatzintla tlali
    huan tijmetzcuapachos ica cuahuitl huan tiquilpis iquechcuayo ica tepos cadenas.'
  gub-BL: — Tupàn Tuweharupi Wiko Ma'e nemuigo kar xaxeto romo Zoiaz hekuzaromo a'e.
    Ko 'ar rehe ereiko ma'ereko haw tàpuzuhu pe har rehe uzekaiw ma'e romo. Aze amo
    he'o ma'e uzemuigo kar Tupàn ze'eg imume'u har romo, ereiko zauxiapekwer wanupe
    ipyhyk kar har romo ne. Eremono kar iazur rehe har ita per iapo pyrer hehe.
