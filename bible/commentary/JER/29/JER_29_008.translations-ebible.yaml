    Mai puni oukou i ko oukou mau kaula, a me ko oukou mau kilokilo, na mea iwaenakonu
    o oukou; mai hoolohe hoi oukou i ko oukou moeuhane a oukou e hoomoe ai.
  arb-NAV: 'لأَنَّ هَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ إِلَهُ إِسْرَائِيلَ: «لَا
    يَخْدَعَنَّكُمْ أَنْبِيَاؤُكُمُ الْكَذَبَةُ الْمُقِيمُونَ فِي وَسَطِكُمْ، وَالْعَرَّافُونَ.
    لَا تَسْتَمِعُوا إِلَى أَحْلامِهِمِ الَّتِي تُوْهِمُكُمْ بِالأَمَلِ،'
  ewe-ewe: 'Ɛ̃, ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ, Israel ƒe Mawu la gblɔe nye esi:
    “Migana Nyagblɔɖila kple bokɔnɔ siwo le mia dome la nable mi o. Migalé to ɖe drɔ̃e
    siwo miede dzi ƒo na wo be woaku la ŋuti o.'
  eng-LEE: For thus hath said the Lord of hosts, the God of Israel, Let not your prophets,
    that are in the midst of you, and your diviners, deceive you, and do not hearken
    to your dreams which ye cause to be dreamt;
  asm-FB: 'কাৰণ ইস্ৰায়েলৰ ঈশ্বৰ বাহিনীসকলৰ যিহোৱাই এইদৰে কৈছে: ‘তোমালোকৰ মাজত থকা
    তোমালোকৰ ভাববাদী আৰু মঙ্গলতীসকলে তোমালোকক নুভুলাওক, নাইবা তোমালোকৰ সপোনত তোমালোকক
    দেখুউৱা কথালৈ কাণ নিদিবা।'
  sus-A: عِسِرَيِلَ مَرِفِ عَلَتَلَ نَشَ عَ مَسٍن، «وٌ نَشَ تِن وٌ شَ نَمِحْنمّيٍ
    شَ وٌ مَدَشُ. وٌ نَشَ وٌ تُلِ مَتِ سٍ مَتٌي رَ، وٌ نَشَ لَ وٌ يّتّ شَ شِيٍ رَ.
  fra-SBL: 'Car Yahvé des Armées, le Dieu d''Israël, dit : « Ne vous laissez pas tromper
    par vos prophètes qui sont au milieu de vous et par vos devins. N''écoutez pas
    les rêves que vous faites rêver.'
  hbo-hbo: כִּי֩ כֹ֨ה אָמַ֜ר יְהוָ֤ה צְבָאֹות֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל אַל־יַשִּׁ֧יאוּ
    לָכֶ֛ם נְבִֽיאֵיכֶ֥ם אֲשֶׁר־בְּקִרְבְּכֶ֖ם וְקֹֽסְמֵיכֶ֑ם וְאַֽל־תִּשְׁמְעוּ֙
    אֶל־חֲלֹמֹ֣תֵיכֶ֔ם אֲשֶׁ֥ר אַתֶּ֖ם מַחְלְמִֽים׃
  kik-kik: 'Ĩĩ, ũũ nĩguo Jehova Mwene-Hinya-Wothe, Ngai wa Isiraeli, ekuuga: “Mũtikareke
    anabii na aragũri arĩa marĩ gatagatĩ kanyu mamũheenie. Mũtikanathikĩrĩrie irooto
    icio inyuĩ mũmaringagĩrĩria mamũrotere.'
  fra-NCL: 'Car ainsi parle Yahweh des armées, Dieu d’Israël : Ne vous laissez pas
    séduire par vos prophètes qui sont au milieu de vous, ni par vos devins, et n’écoutez
    pas les songes que vous vous donnez.'
  cek-AK: Misatuh kaminawk ih Angraeng, Israel Sithaw mah hae tiah thuih; Nangcae
    salakah kaom, tahmaanawk hoi hmabang kaom han koi hmuen thui kaminawk mah, thuih
    ih lok mah na ling o hmah nasoe, nangcae mah na hnuk o toeng hanah, ang thuih
    o ih amang doeh tahngai o hmah.
  cuk-cuk: 'Israel-dulemar-e-Bab-Dummad-Jehová Bela-Gangued-Nikad soged: “Melle be
    Bab-gayaburba-barsogmaladse binsaed-galemalo, melle be nermar bemar-abargi-gudimaladse
    yamolemalo. Melle be e-gabdaked itomalo.”'
  uig-CYR: 'Чүнки самави қошунларниң Сәрдари болған Пәрвәрдигар — Исраилниң Худаси
    мундақ дәйду: — Араңлардики пәйғәмбәрләр вә силәрниң палчилириңлар силәрни алдап
    қоймисун; силәр уларға көргүзгән чүшләргә қулақ салмаңлар;'
  tel-2017: ఇశ్రాయేలు దేవుడూ, సేనల ప్రభువూ అయిన యెహోవా ఇలా అంటున్నాడు, ‘మీ మధ్య ఉన్న
    ప్రవక్తలు, మంత్రగాళ్ళు మిమ్మల్ని మోసం చెయ్యనివ్వకుండా చూసుకోండి. మీలో కలలు కనే
    వాళ్ళు చెప్పే మాటలు వినకండి.
  hat-BSA: 'Paske konsa pale SENYÈ dèzame yo, Bondye Israël la: “Pa kite pwofèt ki
    rete nan mitan nou yo ak divinò nou yo twonpe nou, ni pa koute rèv ke yo fè.'
  kos-kos: Nga, LEUM GOD lun Israel, akasmakye kowos in tiana lela mwet palu su muta
    inmasrlowos, ku kutepacna mwet su fahk mu ku in palye pacl fahsru, in kiapwekowos.
    Nimet kowos lohang nu ke mweme lalos.
  hbo-WLC: כִּי֩ כֹ֨ה אָמַ֜ר יְהוָ֤ה צְבָאוֹת֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל אַל־יַשִּׁ֧יאוּ
    לָכֶ֛ם נְבִֽיאֵיכֶ֥ם אֲשֶׁר־בְּקִרְבְּכֶ֖ם וְקֹֽסְמֵיכֶ֑ם וְאַֽל־תִּשְׁמְעוּ֙
    אֶל־חֲלֹמֹ֣תֵיכֶ֔ם אֲשֶׁ֥ר אַתֶּ֖ם מַחְלְמִֽים׃
  ibo-ibo: Nʼihi na ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile bụ Chineke
    Izrel kwuru, “Unu ekwela ka ndị amụma ahụ nọ nʼetiti unu, na ndị na-ajụ arụsị
    ase rafuo unu; unu egela ntị nʼakụkọ ha na-akọ banyere nrọ ndị ahụ unu na-akwagide
    ha ka ha rọọ.
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି; ତୁମ୍ଭମାନଙ୍କର ମଧ୍ୟବର୍ତ୍ତୀ
    ତୁମ୍ଭମାନଙ୍କର ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ଓ ଗଣକମାନେ ତୁମ୍ଭମାନଙ୍କୁ ନ ଭୁଲାଉନ୍ତୁ, ଅଥବା ତୁମ୍ଭେମାନେ
    ଯେଉଁ ସ୍ୱପ୍ନ ଦର୍ଶନ କର, ତୁମ୍ଭମାନଙ୍କର ସେହି ସବୁ ସ୍ୱପ୍ନରେ ମନୋଯୋଗ କର ନାହିଁ।
  chk-chk: Ngang ewe Samol mi Unusen Manaman, ewe Koten Israel üa ürenikemi pwe ousap
    tup ren nöümi kewe soufos me nöümi kewe soupwe mi nom leimi. Ousap aüseling ngeni
    ekewe tan ra eäni.
  rop-rop: Ai gibit woning na. Nomo larram detlot laiyawan mesinja en najalot pipul
    hu oldei jidan garram yumob oldei trikimbat yumob wen olabat oldei tok dei sabi
    wanim garra hepin bambai. Nomo teiknodis langa olabat drim.
  ukr-1871: 'Так бо говорить Господь Саваот, Бог Ізрайлїв: Не давайте себе ошуковати
    вашим пророкам, що між вами, та вашим віщунам, і не діймайте віри снам, що вам
    сняться;'
  deu-1951: 'Denn also spricht der HERR der Heerscharen, der Gott Israels: Lasset
    euch nicht täuschen von euren Propheten, die unter euch sind, noch von euren Wahrsagern;
    höret auch nicht auf eure Träume, die ihr träumet.'
  eng-JPS: 'For thus saith the LORD of hosts, the God of Israel: Let not your prophets
    that are in the midst of you, and your diviners, beguile you, neither hearken
    ye to your dreams which ye cause to be dreamed.'
  srp-1865: 'Jer ovako veli Gospod nad vojskama Bog Izrailjev: nemojte da vas varaju
    vaši proroci što su meðu vama i vaši vraèi, i ne gledajte na sne svoje što sanjate.'
  lug-lug: Ddala kino Mukama ow’Eggye, Katonda wa Isirayiri ky’agamba nti, “Temukkiriza
    bannabbi n’abalaguzi abali mu mmwe kubalimbalimba. Temussaayo mwoyo ku birooto
    byabwe bye babalootolola.
  heb-heb: כי כה אמר יהוה צבאות אלהי ישראל אל ישיאו לכם נביאיכם אשר בקרבכם וקסמיכם
    ואל תשמעו אל חלמתיכם אשר אתם מחלמים׃
  ben-IRV: কারণ বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন, তোমাদের মধ্যে
    থাকা ভাববাদীরা এবং তোমাদের গণকেরা তোমাদের প্রতারিত না করুক এবং তোমরা নিজেরা যে
    স্বপ্ন দেখ, তাতে কান দিও না।
  pan-pan: ਕਿਉਂ ਜੋ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਤੁਹਾਡੇ
    ਨਬੀ ਜਿਹੜੇ ਤੁਹਾਡੇ ਵਿੱਚ ਹਨ ਅਤੇ ਤੁਹਾਡੇ ਫ਼ਾਲ ਪਾਉਣ ਵਾਲੇ ਤੁਹਾਨੂੰ ਕੁਰਾਹੇ ਨਾ ਪਾਉਣ ਅਤੇ
    ਆਪਣੇ ਸੁਫ਼ਨੇ ਜਿਹੜੇ ਤੁਸੀਂ ਵੇਖਦੇ ਹੋ ਨਾ ਮੰਨੋ
  mya-JVB: ဣသရေလ အမျိုး၏ဘုရား သခင်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား
    ၊ သင် တို့တွင် ရှိ သော ပရောဖက် ဆရာ၊ အနာဂတ် ဆရာတို့သည် သင် တို့ကို မ လှည့်စား ကြစေနှင့်။
    သင် တို့မြင် စေသော အိပ်မက် တို့ကို လည်း မ ယုံ မမှတ်ကြနှင့်။
  tbg-tbg: 'Te ni Isareri Variqa Noravano Kotika ekaa kempuka vatauka niara mintima
    turo: Ne kia qaqi kaimanta ni avutana variaka vure/quaha vaiintive, paropeti vaiintive,
    ni una uva tiva nimiate. Ne kia vika timanta vika qumina taira taverara ni tiva
    nimiate.'
  hmo-hmo: 'Badina be lau, Lohiabada, Israela ena Dirava ese umui lau sisiba henia
    inai: Emui peroveta taudia bona emui meamea taudia, emui huanai idia noho taudia,
    idia gwau vaira neganai do idia vara gaudia idia diba, umui naria namonamo, idia
    ese umui do idia koia garina. Edia nihi edia sivarai do umui kamonai henia lasi.'
  urd-urd: 'क्यूँकि रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा, यूँ फ़रमाता है कि: वह नबी
    जो तुम्हारे बीच हैं और तुम्हारे ग़ैबदान तुम को गुमराह न करें, और अपने ख़्वाबबीनों
    को, जो तुम्हारे ही कहने से ख़्वाब देखते हैं न मानो;'
  rus-SYN: 'Ибо так говорит Господь Саваоф, Бог Израилев: да не обольщают вас пророки
    ваши, которые среди вас, и гадатели ваши; и не слушайте снов ваших, которые вам
    снятся;'
  bqc-SIM: Ma Dii Zĩgↄ̃de Isailiↄ Lua ma mɛ̀, ásu to ãnabiↄ ń màsokɛna pↄ́ kú
    á guuↄ á sã́são. Ásu swã́sɛ nana pↄ́ aaì o yã́io.
  tcz-CHONGTHU: Hatchungnung Pakai, Isreal Pathen chun hitin aseije, Nangho lah’a
    cheng nathemgao houleh phunsan themho kilhep lhah sah hih un. Amahon mang aseiju
    jong ngaidauvin.
  mar-mar: कारण सेनाधीश परमेश्वर, इस्राएलाचा देव, असे म्हणतो, “तुमच्यामध्ये असलेले
    तुमचे संदेष्टे आणि ज्योतिषीह्न्जी यांनी तुम्हास फसवू नये आणि तुम्ही ज्यास आपली
    स्वप्ने पाहण्यास लावता त्याचे तुम्ही ऐकू नका.
  qub-qub: 'Israelcunapa munayniyoj Tayta Diosninmi cayno në: Gamcunaga ama riguiychu
    tiyashayquicho caycaj profëtacunawan musyacojcuna imatapis nishushayquita. Suyñuynincho
    imatapis ricashanta willapäshushayquita ama riguiychu.'
  bqp-bqp: Gusunɔ, bɛɛn Yinni wi, u mɑɑ nɛɛ, i ku de nɛn sɔmɔ be bɑ wɑ̃ɑ bɛɛn suunu
    sɔɔ, bu bɛɛ nɔni wɔ̃ke. I ku sɔrobu kɑ be bɑ bɛɛ bɛɛn dosusu tubusiɑmɔ nɑɑnɛ ko.
  hat-hat: 'Wi, men avètisman Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl la, voye
    ban nou: Pa kite pwofèt ki nan mitan nou yo ak divinò yo ban nou manti! Pa koute
    moun k''ap rakonte rèv yo fè.'
  eng-BSB: 'For this is what the LORD of Hosts, the God of Israel, says: “Do not be
    deceived by the prophets and diviners among you, and do not listen to the dreams
    you elicit from them.'
  eng-WEBPB: 'For the LORD of Armies, the God of Israel says: “Don’t let your prophets
    who are amongst you and your diviners deceive you. Don’t listen to your dreams
    which you cause to be dreamt.'
  kbq-kbq: Hagi Monafi sondia vahe'mofo Ra Anumzana Israeli vahe Anumzamo'a huno,
    Tamagranema mani'naza kasnampa vahe'ene zamavune vahe'enena zamatrenke'za tamagrira
    tamareramatga osiho. Ana nehuta ava'nama ke'nesaza zanku'ma nehanageta ontahiho.
  nhe-BL: 'TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij huan yajaya tlen
    toTeco tiisraelitame quiijtohua: “Amo xiquincahuilica ma inmechcajcayahuaca nopa
    istlacatica tiocamanalohuani huan nopa tetlajchihuiani tlen itztoque campa imojuanti.
    Amo xijchihuilica cuenta nopa temictli tlen yajuanti quiyolitíaj,'
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e Izaew wazar ihe, pezekaiw zo heze'eg imume'u
    mua'u har peinuinuromo har wanehe nehe. — Apuner uzeapo ma'e ràm imume'u haw rehe
    ihe, aze i'i peme wà nehe, pezekaiw zo wanehe nehe. Pezekaiw zo wapuahu awer rehe
    nehe.
  eng-DRA: 'For thus saith the Lord of hoses the God of Israel: Let not your prophets
    that are in the midst of you, and your diviners deceive you: and give no heed
    to your dreams which you dream:'
