verse: JER.029.008
translations:
  mal-C: 'ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങളുടെ
    ഇടയിലുള്ള നിങ്ങളുടെ പ്രവാചകന്മാരും ദേവപ്രശ്നംവെക്കുന്നവരും നിങ്ങളെ ചതിക്കാൻ ഇടവരുത്തരുത്.
    അവർ കാണുന്ന സ്വപ്നങ്ങൾക്കു ചെവികൊടുക്കരുത്.'
  deu-TKW: 'Denn so spricht Jahwe der Heerscharen, der Gott Israels: Laßt euch nicht
    bethören von euren Propheten, die unter euch sind, und von euren Wahrsagern, noch
    schenkt euren Träumen, die ihr träumt, Glauben.'
  lin-lin: 'Solo, tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele, alobi :
    « Bomitika te ete basakoli mpe bato ya soloka oyo bazali kati na bino bakosa bino :
    bondimela te bato oyo bazali kolimbolela bino bandoto.'
  eng-LSV: 'For thus said YHWH of Hosts, God of Israel: Do not let your prophets who
    [are] in your midst, and your diviners, lift you up, nor listen to their dreams,
    that you are causing [them] to dream;'
  eng-GNV: For thus saith the Lord of hostes the God of Israel, Let not your prophets,
    and your southsayers that bee among you, deceiue you, neither giue eare to your
    dreames, which you dreame.
  eng-WEBSTER: For thus saith the LORD of hosts, the God of Israel; Let not your prophets
    and your diviners, that are in the midst of you, deceive you, neither hearken
    to your dreams which ye cause to be dreamed.
  nhw-BL: 'TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij huan yaya catli
    toTeco tiisraelitame quiijtohua: “Amo xiquincahuilica ma anmechcajcayahuaca nopa
    istlacatica tlajtol pannextiani huan nopa tetlajchihuiani catli itztoque campa
    amojuanti. Amo xijchihuilica cuenta nopa temictli catli inijuanti quiyolitíaj,'
  swh-ONEN: 'Naam, hili ndilo Bwana Mwenye Nguvu Zote, Mungu wa Israeli, asemalo:
    “Msikubali manabii na wabashiri walioko miongoni mwenu wawadanganye. Msisikilize
    ndoto ambazo mmewatia moyo kuota.'
  bba-bba: Gusunɔ, bɛɛn Yinni wi, u mɑɑ nɛɛ, i ku de nɛn sɔmɔ be bɑ wɑ̃ɑ bɛɛn suunu
    sɔɔ, bu bɛɛ nɔni wɔ̃ke. I ku sɔrobu kɑ be bɑ bɛɛ bɛɛn dosusu tubusiɑmɔ nɑɑnɛ ko.
  eng-KJVCPB: For thus saith the Lord of hosts, the God of Israel; Let not your prophets
    and your diviners, that be in the midst of you, deceive you, neither hearken to
    your dreams which ye cause to be dreamed.
  cpy-cpy: 'Naaka Tajorentsi Ñaaperori, Itajorentsite Israel, pikemi nokante: Paamawentyaa
    ramatawi-tzimi-kari kamantan-tawitachari, ñaawyaa-taniri-paeni ikaatzi pojatekan-takari
    jaka. Eero pakakotziri imishiwaero.'
  luo-luo: 'Ee, ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel, wacho: “Kik
    iwe jonabi kod joma neno wach e lek manie dieru wuondu. Kik uchik itu ne lek ma
    gileko nikech mano miyo gimedo leko.'
  meu-meu: 'Badirla be Iehova Sabaota, Israel Diravana, na ini e gwau tomamu: Emui
    peroveta taudia bona emui bagu-haoro taudia bogaragimui ai e nohomu ese basie
    koimui, bona edia nihi sivaraidia basio kamonai;'
  npi-ULB: किनकि सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छ, 'तिमीहरूका
    बिचमा भएका अगमवक्ताहरू र जोखना हेर्नेहरूले तिमीहरूलाई धोका नदेऊन्, र तिमीहरू आफैले
    देखेका सपनाका कुराहरू नमान ।
  yor-yor: 'Èyí ni ohun tí Olúwa àwọn ọmọ-ogun Ọlọ́run Israẹli wí: “Ẹ má ṣe gbà kí
    àwọn wòlíì èké àti àwọn aláfọ̀ṣẹ àárín yín tàn yín jẹ. Ẹ má ṣe fetísílẹ̀ sí àlá,
    èyí tí ẹ gbà wọ́n níyànjú láti lá.'
  pes-OPCB: 'خداوند لشکرهای آسمان، خدای اسرائیل می‌فرماید: «نگذارید انبیای دروغین
    و فالگیرانی که در میان شما هستند شما را فریب دهند؛ به خوابها و رؤیاها و پیشگویی‌های
    آنها گوش ندهید.'
  tgl-ULB: Sapagkat si Yahweh ng mga hukbo, na Diyos ng Israel, ang nagsasabi nito,
    'Huwag ninyong hayaan na linlangin kayo ng inyong mga propeta at inyong mga manghuhula
    na nasa inyong kalagitnaan at huwag kayong makining sa mga panaginip na mayroon
    kayo.
  hui-hui: I̱ Anduane Homogo Hongo Haiheore Isaraele wali agali tínaga Ngode Datagaliwabe
    kogome tigatigaore larogo. Agali ke̱ howa mbiwia halu bi mana latagi haga karumebi
    de gandeba handaga karumebi tíhondo ke̱ halu mo hondo holigo de hondo halimu.
    Agali maru emaga handaga karume emaga handaragola emaga galone dabaga karume galone
    latagi haro laragola mo henene nahalimu.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သခင် အ​နန္တ​တန်​ခိုး​ရှင် ငါ​ထာ​ဝ​ရ​ဘု​ရား​သ​တိ
    ပေး​တော်​မူ​၏။ သင်​တို့​သည်​မိ​မိ​တို့​အ​ထဲ​မှ ပ​ရော​ဖက်​များ၊ အ​ခြား​အ​နာ​ဂတ်​ဟော​သည့်
    ဆ​ရာ​များ​၏​လိမ်​လည်​လှည့်​စား​မှု​ကို​မ​ခံ ကြ​နှင့်။ သူ​တို့​၏​အိပ်​မက်​များ​ကို​လည်း​မည်
    သို့​မျှ​ပ​မာ​ဏ​မ​ပြု​ကြ​နှင့်။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ཁྱོད་རྣམས་ཁྱོད་ཅག་ཁྲོད་ཀྱི་ལུང་སྟོན་པ་དང་མོ་པ་རྣམས་ཀྱི་མགོ་སྐོར་འོག་ཏུ་མི་ཚུད་པར་གྱིས།
    ཡང་ཁྱོད་ཅག་གིས་རྨིས་པའི་རྨི་ལམ་ལ་བློ་མ་གཏོད་ཅིག
  sna-sna: Nokuti, zvanzi naJehovha Wamasimba Ose, Mwari weIsraeri, “Musarega vaprofita
    navavuki vari pakati penyu vachikunyengerai. Musateerera kurota kwamunovakurudzira
    kuti varote.
  spa-BLM: 'Porque Yahvé de los Ejércitos, el Dios de Israel, dice: “No dejen que
    sus profetas que están entre ustedes y sus adivinos los engañen. No escuchen sus
    sueños que hacen soñar.'
  cac-cac: 'Yujto a in Jehová Yajal in d''a Smasanil, e Diosal in, a in sval juntzan̈
    tic: Man̈ eyac'' e b''a musansatil yuj juntzan̈ eb'' syesejoch sb''a in checab''oc
    yed'' eb'' naumel lolonel yalani. Man̈ e cha eyab'' svayich eb'' syala''.'
  swh-ULB: Kwa maana Yahwe wa majeshi, Mungu wa Israeli, anasema hivi, 'Msiwaache
    manabii ambao wako katikati yenu na wabashiri wenu kuwadanganya, na msizisikilize
    ndoto ambazo ninyi wenyewe mnaota.
  bel-bel: 'Бо так кажа Гасподзьа Саваоф, Бог Ізраілеў: хай ня зводзяць вас прарокі
    вашыя, якія сярод вас, і варажбіты вашыя; і ня слухайце сноў вашых, якія вам сьняцца;'
  deu-ELBBK: 'Denn so spricht der HERR der Heerscharen, der Gott Israels: Lasst euch
    von euren Propheten, die in eurer Mitte sind, und von euren Wahrsagern nicht täuschen;
    und hört nicht auf eure Träume, die ihr euch träumen lasst.'
  mbb-OT: Migkaǥi pa is Nengazen he Mekeǥeǥehem, he Megbevayà te Israel te, “Kenè
    kew peuwit te menge ebpeneuven wey menge menenagnà he ziyà te keniyu. Kenè niw
    zaan tuuwi is menge teǥeinep dan,
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ
    ഇടയിലുള്ള നിങ്ങളുടെ പ്രവാചകന്മാരും പ്രശ്നക്കാരും നിങ്ങളെ ചതിക്കരുതു; നിങ്ങൾ കാണുന്ന
    സ്വപ്നങ്ങളെ കൂട്ടാക്കുകയും അരുതു.'
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ, o Del le Izraeloskro: „Te na tumen klaminen
    tumare proroka, so hine maškar tumende, aňi tumare veštci. Ma muken tumen aňi
    pre lengre sune, so džan,'
  pes-OPV: 'زیرا که یهوه صبایوت خدای اسرائیل چنین می‌گوید: مگذارید که انبیای شماکه
    در میان شمااند و فالگیران شما شما را فریب دهند و به خوابهایی که شما ایشان را وامی
    داریدکه آنها را ببینند، گوش مگیرید.'
  ron-1924: 'Кэч аша ворбеште Домнул оштирилор, Думнезеул луй Исраел: ‘Ну вэ лэсаць
    амэӂиць де пророчий воштри, каре сунт ын мижлокул востру, нич де гичиторий воштри;
    н-аскултаць нич де висэторий воштри, але кэрор висе вой ле причинуиць!'
  ben-OBCV: 'হ্যাঁ, এই কথাই বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর বলেন: “তোমাদের
    মধ্যে স্থিত ভাববাদীরা ও গণকেরা তোমাদের বিভ্রান্ত না করুক। তোমরা তাদের স্বপ্নের
    কথায় বিশ্বাস কোরো না।'
  som-som: Waayo, Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu leeyahay,
    Nebiyadiinna iyo waxsheegyadiinna idin dhex joogaa yaanay idin khiyaanayn, oo
    idinku innaba ha dhegaysanina riyooyinkiinna aad ku riyootaan.
  lat-VUC: 'Hæc enim dicit Dominus exercituum, Deus Israël: Non vos seducant prophetæ
    vestri qui sunt in medio vestrum, et divini vestri, et ne attendatis ad somnia
    vestra quæ vos somniatis:'
  eng-ASVBT: 'For thus saith Jehovah of hosts, the God of Israel: Let not your prophets
    that are in the midst of you, and your diviners, deceive you; neither hearken
    ye to your dreams which ye cause to be dreamed.'
  ita-1885: 'Conciossiachè il Signor degli eserciti, l''Iddio d''Israele, abbia detto
    così: Non seducanvi i vostri profeti, che sono fra voi, nè i vostri indovini;
    e non attendete a'' vostri sogni, che voi sognate.'
  eng-ULB: For Yahweh of hosts, God of Israel, says this, 'Do not let your prophets
    who are in your midst and your diviners deceive you, and do not listen to the
    dreams that you yourselves are having.
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso, el Dios de Israel: No te dejes
    engañar por tus profetas y adivinos, y no escuches ningún sueño que te interpreten.'
  fra-_FOB: 'Car ainsi a dit l''Éternel des armées, le Dieu d''Israël: Que vos prophètes
    qui sont parmi vous et vos devins ne vous séduisent point, et ne croyez pas aux
    songes que vous songez.'
  mal-mal: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ
    ഇടയിലുള്ള നിങ്ങളുടെ പ്രവാചകന്മാരും പ്രശ്നക്കാരും നിങ്ങളെ ചതിക്കരുത്; നിങ്ങൾ കാണുന്ന
    സ്വപ്നങ്ങളെ ശ്രദ്ധിക്കുകയുമരുത്.'
  urd-GVR: Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai, ‘Ḳhabardār! Tumhāre darmiyān
    rahne wāle nabī aur qismat kā hāl batāne wāle tumheṅ fareb na deṅ. Un ḳhāboṅ par
    tawajjuh mat denā jo yih deḳhte haiṅ.’
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी “इन दातेम बाक्‍ब परमप्रभु
    यावे आ लोव़ पाइबपुकी नु लिंक्‍यु कोव़बपुकीम इन कली जोल पा थमा मसुइक्‍पदमेक्‍ल।
    आन ङोमु ङा लोव़ मनेनीन। येरमीया १४:१४
  eng-NOY: 'For thus saith Jehovah of hosts, the God of Israel: Let not your prophets
    and your diviners, who are in the midst of you, deceive you, neither hearken to
    your dreams which ye cause to be dreamed.'
  ita-1927: 'Poiché così dice l’Eterno degli eserciti, l’Iddio d’Israele: I vostri
    profeti che sono in mezzo a voi e i vostri indovini non v’ingannino, e non date
    retta ai sogni che fate.'
  ckb-ckb: 'یەزدانی سوپاسالار، خودای ئیسرائیل ئەمە دەفەرموێت: «با پێغەمبەر و فاڵگرەوەکان
    کە لەنێوتانن هەڵتاننەخەڵەتێنن و گوێ لە خەونەکانیان مەگرن کە بۆ ئێوەی دەبینن.'
  eng-BBE: 'For this is what the Lord of armies, the God of Israel, has said: Do not
    let yourselves be tricked by the prophets who are among you, and the readers of
    signs, and give no attention to their dreams which they may have;'
  kan-OKCV: 'ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿರುವ
    ನಿಮ್ಮ ಪ್ರವಾದಿಗಳೂ ನಿಮ್ಮ ಶಕುನದವರೂ ನಿಮಗೆ ಮೋಸಮಾಡದಿರಲಿ. ನೀವು ಕೇಳುವ ನಿಮ್ಮ ಕನಸುಗಳಿಗೆ
    ಕಿವಿಗೊಡಬೇಡಿರಿ.'
  tam-2017: மேலும், உங்கள் நடுவிலிருக்கிற உங்கள் தீர்க்கதரிசிகளும் உங்கள் குறிகாரரும்
    உங்களை ஏமாற்றாமல் பார்த்துக்கொள்ளுங்கள்; சொப்பனம் காணச்செய்கிற உங்கள் சொப்பனக்காரர்
    சொல்வதைக் கேட்காமலும் இருங்கள் என்று இஸ்ரவேலின் தேவனாகிய சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Porque así ha dicho Jehová de los ejércitos, Dios de Israel: No os
    engañen vuestros profetas que están entre vosotros, ni vuestros adivinos; ni miréis
    á vuestros sueños que soñáis.'
  ron-BTF: 'Pentru că astfel spune DOMNUL oștirilor, Dumnezeul lui Israel: Să nu vă
    înșele profeții voștri și ghicitorii voștri, care sunt în mijlocul vostru, nici
    nu dați ascultare la visurile voastre pe care voi le faceți să fie visate.'
  eng-WEBP: 'For the LORD of Armies, the God of Israel says: “Don’t let your prophets
    who are among you and your diviners deceive you. Don’t listen to your dreams which
    you cause to be dreamed.'
  eng-FBV: 'This is what the Lord Almighty, the God of Israel, says: Don''t be fooled
    by your prophets and fortune-tellers, and don''t listen to any dreams they interpret
    for you.'
  nld-1939: 'Want zo spreekt Jahweh, Israëls God: Laat u door de profeten, die in
    uw midden vertoeven, en door uw waarzeggers niet misleiden, en luistert niet naar
    uw dromers, die ge maar moet laten dromen.'
  nch-BL: 'TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij huan yaya cati toTeco
    tiisraelitame quiijtohua: “Amo xiquincahuilica ma amechcajcayahuaca nopa istacatica
    tajtolpanextiani huan nopa tenahualhuiani cati itztoque campa amojuanti. Amo ximoilhuica
    nopa temicti cati inijuanti quiyoliltíaj,'
  vie-1934: 'Đức Giê-hô-va vạn quân, Đức Chúa Trời của Y-sơ-ra-ên, phán như vầy: Chớ
    để cho các tiên tri ở trong vòng các ngươi và các thầy bói lừa dối các ngươi;
    cũng chớ nghe những điềm chiêm bao mà các ngươi thấy.'
  hin-CV: 'क्योंकि इस्राएल के परमेश्वर, सेनाओं के याहवेह का आदेश यह है: “सावधान रहना
    कि तुम अपने मध्य विद्यमान भविष्यवक्ताओं तथा पूर्वघोषकों के धोखे में न आ जाओ. वे
    अपने जिन स्वप्नों का उल्लेख करते हैं, उनकी ओर भी ध्यान न देना.'
  spa-BES: 'Porque esto es lo que el Señor de los ejércitos, el Dios de Israel, ha
