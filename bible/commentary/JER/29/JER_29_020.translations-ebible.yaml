verse: JER.029.020
translations:
  mal-C: അതിനാൽ ഞാൻ ജെറുശലേമിൽനിന്ന് ബാബേലിലേക്കയച്ചിട്ടുള്ള സകലപ്രവാസികളുമേ, നിങ്ങൾ
    യഹോവയുടെ വചനം കേൾക്കുക.
  deu-TKW: 'Ihr aber, vernehmt das Wort Jahwes, ihr Gefangenen all'', die ich von
    Jerusalem nach Babel fortgeschickt habe:'
  lin-lin: Yango wana, boyoka Liloba na Yawe, bino bawumbu nyonso oyo natindaki na
    Babiloni longwa na Yelusalemi.
  eng-LSV: And you, hear a word of YHWH, all you of the captivity that I have sent
    from Jerusalem to Babylon—
  eng-GNV: Heare ye therefore the word of the Lord all ye of the captiuitie, whome
    I haue sent from Ierusalem to Babel.
  eng-WEBSTER: 'Hear ye therefore the word of the LORD, all ye of the captivity, whom
    I have sent from Jerusalem to Babylon:'
  nhw-BL: Huajca, xijtlacaquilica icamanal TOTECO nochi amojuanti anisraelitame catli
    anitztoque ipan tlali Babilonia.
  swh-ONEN: Kwa hiyo, sikieni neno la Bwana, enyi nyote mlio uhamishoni, niliowapeleka
    Babeli kutoka Yerusalemu.
  bba-bba: Adɑmɑ bɛɛ be u derɑ bɑ ɡurɑ bɑ kɑ dɑ Bɑbiloniɔ, i swɑɑ dɑkio i nɔ ye u
    ɡerumɔ.
  eng-KJVCPB: 'Hear ye therefore the word of the Lord, all ye of the captivity, whom
    I have sent from Jerusalem to Babylon:'
  luo-luo: Emomiyo, winjuru wach Jehova Nyasaye, un joma ni e twech duto ma aseriembo
    koa Jerusalem nyaka Babulon.
  meu-meu: Umui Ierusalem amo na siaimui lao, Babulono ai, gabu daudau ai, na hanohomui
    taumui iboumui ai, Iehova ena hereva ba kamonai.
  npi-ULB: त्यसैले हे सबै निर्वासितहरू हो, जसलाई उहाँले यरूशलेमबाट बेबिलोनमा पठाउनुभएको
    छ, तिमीहरू आफूले भने परमप्रभुको वचन सुन ।
  yor-yor: Nítorí náà, gbogbo ẹ̀yin ìgbèkùn, ẹ gbọ́ ọ̀rọ̀ Olúwa, ẹ̀yin tí mo rán lọ
    kúrò ní Jerusalẹmu lọ sí Babeli.
  pes-OPCB: همگی شما که در بابِل اسیرید، به کلام خداوند گوش دهید.
  tgl-ULB: Kaya kayo mismo ang makinig sa salita ni Yahweh, kayong lahat na ipinatapon
    at ipinadala niya sa Babilonia mula Jerusalem.
  hui-hui: Anigo i̱na wali agali Yarusalemeha howa bo batagi halu Babilonoha pelene
    kamiru tígua Anduane Homogo i̱na bi áyu larogo bayuwa hale halimu.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​မှ​ဗာ​ဗု​လုန်​မြို့​သို့​ငါ​ပြည် နှင်​ဒဏ်​ပေး​လိုက်​သည့်​လူ​အ​ပေါင်း​တို့၊
    သင် တို့​သည်​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည့် စကား​ကို​နား​ထောင်​ကြ​လော့' ဟူ​၍​မိန့်​တော်
    မူ​၏။
  bod-N: དེ་བས་ཁྱོད་ཅག་ངས་ཡེ་རུ་སཱ་ལེམ་ནས་པཱ་པེལ་ལོན་དུ་བཏང་བའི་བཙོན་པ་ཐམས་ཅད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག
  sna-sna: Naizvozvo, chinzwai shoko raJehovha, imi mose makatapwa vandakadzingira
    kuBhabhironi muchibva kuJerusarema.
  spa-BLM: Oíd, pues, la palabra de Yahvé, todos los cautivos que he enviado de Jerusalén
    a Babilonia.
  cac-cac: E masanil ex aj Jerusalén ix ex vac' ic'jocb'at d'a Babilonia, ab'ec val
    in lolonel svala'.
  swh-ULB: Kwa hiyo ninyi wenyewe sikilizeni neno la Yahwe, ninyi mateka wote ambao
    amewatuma kutoka Yerusalemu hadi Babeli,
  bel-bel: 'А вы, усе перасяленцы, якіх Я паслаў зь Ерусаліма, ў Вавілон, слухайце
    слова Гасподняе:'
  deu-ELBBK: Ihr nun, hört das Wort des HERRN, ihr Weggeführten alle, die ich von
    Jerusalem nach Babel weggeschickt habe!
  mbb-OT: Umbe, pemineg kew te migkaǥi te Nengazen, sikiyu is impevihag puun te Jerusalem
    pehendiyà te Babilonia.
  mal-2015: അതുകൊണ്ടു ഞാൻ യെരൂശലേമിൽനിന്നു ബാബേലിലേക്കു അയച്ചിരിക്കുന്ന സകല പ്രവാസികളുമായുള്ളോരേ,
    നിങ്ങൾ യഹോവയുടെ വചനം കേൾപ്പിൻ!
  rmc-rmc: Vašoda šunen o lav le RAJESKRO, savore, so sanas zaile, saven bičhaďom
    het andral o Jeruzalem andro Babilon.
  pes-OPV: و شما‌ای جمیع اسیرانی که از اورشلیم به بابل فرستادم کلام خداوند رابشنوید.
  ron-1924: Вой ынсэ аскултаць Кувынтул Домнулуй, вой, тоць принший де рэзбой пе каре
    в-ам тримис дин Иерусалим ын Бабилон!
  ben-OBCV: সেই কারণে, আমি যাদের জেরুশালেম থেকে ব্যাবিলনে নির্বাসনে প্রেরণ করেছি,
    সেই তোমরা সদাপ্রভুর বাক্য শোনো।
  som-som: Haddaba maxaabiistii aan Yeruusaalem ka diray oo aan Baabuloon u kexeeyey,
    bal erayga Rabbiga maqla.
  lat-VUC: Vos ergo audite verbum Domini, omnis transmigratio quam emisi de Jerusalem
    in Babylonem.
  eng-ASVBT: Hear ye therefore the word of Jehovah, all ye of the captivity, whom
    I have sent away from Jerusalem to Babylon.
  ita-1885: Voi dunque tutti che siete in cattività, i quali io ho mandati di Gerusalemme
    in Babilonia, ascoltate la parola del Signore.
  eng-ULB: So you yourselves listen to the word of Yahweh, all you exiles whom he
    has sent out from Jerusalem to Babylon,
  spa-VBL: Así que escuchen la palabra del Señor, todos los exiliados que envié de
    Jerusalén a Babilonia.
  fra-_FOB: Mais écoutez la parole de l'Éternel, vous, tous les captifs, que j'ai
    envoyés de Jérusalem à Babylone.
  mal-mal: അതുകൊണ്ട് ഞാൻ യെരൂശലേമിൽനിന്ന് ബാബേലിലേക്ക് അയച്ചിരിക്കുന്ന സകല പ്രവാസികളുമായുള്ളോരേ,
    നിങ്ങൾ യഹോവയുടെ വചനം കേൾക്കുവിൻ!
  urd-GVR: Ab Rab kā farmān suno, tum sab jo jilāwatan ho chuke ho, jinheṅ maiṅ Yarūshalam
    se nikāl kar Bābal bhej chukā hūṅ.
  suz-BL: मोपतीके गे यरूसलेम रे बेबीलोनम सोइश्‍शो ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो मुल
    परमप्रभु यावे आ लोव़ नेनीन।
  eng-NOY: Hear ye, therefore, the word of Jehovah, all ye of the captivity, whom
    I have sent from Jerusalem to Babylon.
  ita-1927: Ascoltate dunque la parola dell’Eterno, o voi tutti, che io ho mandati
    in cattività da Gerusalemme in Babilonia!
  ckb-ckb: لەبەر ئەوە، ئەی هەموو ڕاپێچکراوەکان، ئەی ئەوانەی لە ئۆرشەلیمەوە بۆ بابلم
    ناردن، گوێ لە فەرمایشتی یەزدان بگرن.
  eng-BBE: And now, give ear to the word of the Lord, all you whom I have sent away
    prisoners from Jerusalem to Babylon.
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ಯೆರೂಸಲೇಮಿನಿಂದ ಬಾಬಿಲೋನಿಗೆ ಕಳುಹಿಸಿದ ಸೆರೆಯವರೆಲ್ಲರೇ, ಯೆಹೋವ ದೇವರ
    ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ,
  tam-2017: இப்போதும் சிறையிருக்கும்படி நான் எருசலேமிலிருந்து பாபிலோனுக்கு அனுப்பிவிட்ட
    நீங்களெல்லோரும் யெகோவாவுடைய வார்த்தையைக் கேளுங்கள்.
  spa-RV-1909: Oid pues palabra de Jehová, vosotros todos los trasportados que eché
    de Jerusalem á Babilonia.
  ron-BTF: 'Ascultați de aceea cuvântul DOMNULUI, voi toți cei ai captivității, pe
    care v‑am trimis din Ierusalim în Babilon:'
  eng-WEBP: Hear therefore the LORD’s word, all you captives whom I have sent away
    from Jerusalem to Babylon.
  eng-FBV: So listen to the word of the Lord, all you exiles I sent from Jerusalem
    to Babylon.
  nld-1939: Luistert gij dan, ballingen, naar het woord van Jahweh, gij allen, die
    Ik van Jerusalem naar Babel zond.
  nch-BL: Huajca, xijtacaquilica icamanal TOTECO nochi amojuanti anisraelitame cati
    anitztoque ipan tali Babilonia.
  vie-1934: Cho nên, hỡi các ngươi, là những kẻ phu tù mà ta đã sai đi từ Giê-ru-sa-lem
    qua Ba-by-lôn, hãy nghe lời Đức Giê-hô-va.
  hin-CV: इसलिये तुम याहवेह का आदेश सुनो, तुम सभी बंदियों, जिन्हें मैंने येरूशलेम
    से बाबेल बंदी किया है.
  spa-BES: Y ahora, escuchan la palabra del Señor, todos los que envié prisioneros
    de Jerusalén a Babilonia.
  tdx-tdx: Aa le mijanjiña ty tsara’ Iehovà ry am-pandrohizañe añe iaby nampaneseko
    boak’ Ierosalaime mb’e Bavele mb’eoo.
  tha-KJV: เจ้​าทั้งปวงผู้​ถู​กเนรเทศ ผู้​ซึ่งเราส่งไปจากกรุงเยรูซาเล็มถึงบาบิ​โลน
    จงฟังพระวจนะของพระเยโฮวาห์​ที่ว่า
  por-BR-2018: Vós, pois, ouvi a palavra do SENHOR, todos os do cativeiro que enviei
    de Jerusalém à Babilônia.
  deu-ELO: Ihr nun, höret das Wort Jehovas, ihr Weggeführten alle, die ich von Jerusalem
    nach Babel weggeschickt habe!
  eng-WYC-2018: Therefore all the passing over, which I sent out from Jerusalem into
    Babylon, hear ye the word of the Lord. (And so all the captives, whom I sent out
    from Jerusalem to Babylon, hear ye the word of the Lord.)
  epo-epo: Kaj vi, ĉiuj forkondukitoj, kiujn Mi foririgis el Jerusalem en Babelon,
    aŭskultu la vorton de la Eternulo.
  uig-PIN: 'Lekin i silǝr sürgün bolƣanlar, Mǝn Yerusalemdin Babilƣa ǝwǝtkǝnlǝr, Pǝrwǝrdigarning
    sɵzini anglanglar: —'
  beo-beo: 'Dilia dunu huluane Na da Ba:bilone sogega mugululi masa:ne asunasi! Na,
    Hina Gode, Na sia: nabima!’'
  tpi-OTNT: “Yupela olgeta manmeri mi bin rausim long Jerusalem na salim i go long
    Babilon, yupela harim gut tok bilong mi Bikpela.
  hau-SA: Saboda haka, ku ji maganar Ubangiji, dukanku masu zaman bauta waɗanda na
    aika daga Urushalima zuwa Babilon.
  uig-LAT: 'Lékin i siler sürgün bolghanlar, Men Yérusalémdin Babilgha ewetkenler,
    Perwerdigarning sözini anglanglar: —'
  nde-nde: Ngakho, zwanini ilizwi likaThixo, lonke lina elisekuthunjweni engalisusa
    eJerusalema ngalisa eBhabhiloni.
  ton-ton: ¶ “Ko ia mou fanongo ki he folofola ʻa Sihova, ʻakimoutolu kotoa pē ʻoku
    fakapōpula, ʻakimoutolu kuo u ʻave mei Selūsalema ki Papilone:’
  ces-1613: Protož slyštež vy slovo Hospodinovo, všickni zajatí, kteréž jsem vyslal
    z Jeruzaléma do Babylona.
  eng-WMB: Hear therefore the LORD’s word, all you captives whom I have sent away
    from Jerusalem to Babylon.
  tam-TCV: ஆகையால் எருசலேமிலிருந்து பாபிலோனுக்கு என்னால் நாடுகடத்தப்பட்ட நீங்கள் எல்லோரும்,
    யெகோவாவின் வார்த்தையைக் கேளுங்கள்.
  ceb-ULB: Busa paminaw kamo sa pulong ni Yahweh, kamong tanan nga mga binihag nga
    gipadala gikan sa Jerusalem ngadto sa Babilonia,
  pol-UBG: Dlatego słuchajcie słowa PANA, wy, wszyscy wygnańcy, których wysłałem z
    Jerozolimy do Babilonu.
  urd-GVU: اب رب کا فرمان سنو، تم سب جو جلاوطن ہو چکے ہو، جنہیں مَیں یروشلم سے نکال
    کر بابل بھیج چکا ہوں۔
  deu-1912: Ihr aber alle, die ihr gefangen seid weggeführt, die ich von Jerusalem
    habe gen Babel ziehen lassen, hört des HERRN Wort!
  kan-2017: ನಾನು ಯೆರೂಸಲೇಮಿನಿಂದ ಬಾಬಿಲೋನಿಗೆ ಸಾಗಿಸಿದ ಸೆರೆಯವರೇ, ನೀವೆಲ್ಲರೂ ಯೆಹೋವನ ವಾಕ್ಯವನ್ನು
    ಕೇಳಿರಿ.
  yap-yap: Gimed gubin e pi’in gu pi’med nga Babylon ni kalbus, e ngam motoyilgad
    ko mang e nggog, I Gag SOMOL.’
  hlt-MCSB: Te dongah Jerusalem lamloh Babylon la ka tueih nangmih vangsawn boeih
    loh BOEIPA ol he hnatun uh.
  mdy-ETH: ዬሩሳላሜፓ ባብሎኔ ዳውሲሲ ታኣኒ ዳኬ ዓሳ ዒንሢ ቢያሢ ታኣኒ፥ ናንጊና ናንጋ ጎዳ ጋዓ ባኮ ዋይዙዋቴ።
  twi-ASANTE: Afei montie Awurade asɛm, mo nnommumfoɔ a mama mo afiri Yerusalem akɔ
    Babilonia no nyinaa.
  eng-WEBU: Hear therefore the LORD’s word, all you captives whom I have sent away
    from Jerusalem to Babylon.
  wal-wal: Taani Yerusalaameppe Baabiloone omoodissada yeddido asatoo, intte ubbaikka
    ta qaalaa, GODAA qaalaa siyite’ yaagees.
  spa-PDDPT: Escuchen, pues, la Palabra de Yavé, ustedes todos los deportados que
    eché de Jerusalén a Babilonia.
  gun-gun: Ha'e nunga rupi pendu na Senhor ayvu, Jerusalém gui Babilônia katy escravo-rã
    pendereraa va'ekue ha'e javi.
  ilo-ULB: Isu a dakayo a mismo, dumngegkayo iti sao ni Yahweh, aminkayo a naipanaw
    a kas balud manipud Jerusalem a naipan idiay Babilonia,
  kpg-kpg: Gei goodou huogodoo ala ne lahi ko Au gi Babylonia, goodou hagalongo mai
    gi agu mee. Ko Au go Dimaadua dela e helekai.’
  uig-ARA: 'لېكىن ئى سىلەر سۈرگۈن بولغانلار، مەن يېرۇسالېمدىن بابىلغا ئەۋەتكەنلەر،
    پەرۋەردىگارنىڭ سۆزىنى ئاڭلاڭلار: ــ'
  sus-sus: «Kɔnɔ wo tan, n naxee xɛɛxi Babilɔn, kelife Darisalamu, wo xa wo tuli mati
    Alatala xa masenyi ra.
  pon-2006: Ahpw kumwail koaros me I kalipelahng Papilonia, kumwail rong dahme ngehi,
    KAUN-O, ketin mahsanih.’
  ksd-ksd: Io, avat a valongore ra tinata kai ra Luluai, avat par ava ki na vilavilau,
    nina iau ga tulue avat kan Ierusalem uro Babilon.
  tur-YTC: Bu nedenle, Yeruşalem'den Babil'e gönderdiğim ey bütün sürgünler, Yahve'nin
    sözünü dinleyin.
  ind-AYT: Karena itu, dengarkanlah firman TUHAN, hai kamu semua orang buangan, yang
    telah Aku buang dari Yerusalem ke Babel.”
  nya-nya: Choncho, imvani mawu a Yehova, inu akapolo nonse amene ndinakuchotsani
    mu Yerusalemu ndi kukupititsani ku Babuloni.
  hrv-hrv: Ali vi, izgnanici, koje poslah iz Jeruzalema u Babilon, poslušajte svi
    riječ Jahvinu!”
  mps-mps: “Dage tigidali we bidi eno Jerusalemde sela sąnama te Babilonba tagala
    palali, dagego ena Genuai Bidigo po bugagia odao.
  tpi-tpi: “Yupela olgeta manmeri mi bin rausim long Jerusalem na salim i go long
    Babilon, yupela harim gut tok bilong mi Bikpela.
  dan-1931: Men hør dog HERRENS Ord, alle I landflygtige, som jeg sendte fra Jerusalem
    til Babel! -
  vie-OVCB: Vì thế, hãy lắng nghe sứ điệp của Chúa Hằng Hữu, hỡi các lưu dân tại Ba-by-lôn.
  guj-2017: માટે યરુશાલેમમાંથી જે બંદીવાનો મેં બાબિલ મોકલ્યા છે તે તમે સર્વ યહોવાહના
    વચનો સાંભળો.
  pon-2006A: Ahpw kumwail koaros me I kalipelahng Papilonia, kumwail rong dahme ngehi,
    KAUN-O, ketin mahsanih.’
  por-BRBSL: Ouçam portanto a palavra de Javé, todos vocês cativos que enviei de Jerusalém
    para a Babilônia.
  cth-cth: Hatdawkvah, nangmouh Jerusalem hoi Babilon lah ka patoun teh san lah kaawmnaw
    pueng, BAWIPA e lawk thai awh haw.
  twi-twi: Afei muntie Awurade asɛm, mo nnommum a mama mo afi Yerusalem akɔ Babilonia
    no nyinaa.
  hlt-hlt: Te dongah Jerusalem lamloh Babylon la ka tueih nangmih vangsawn boeih loh
    BOEIPA ol he hnatun uh.
  tbz-SIM: 'Díndi tidɑɑtì bɛ̀ pĩ̀ḿmú bɛ̀ kɛ kònnɛ̀ Bɑbidɔnni, keènɛ̀ mí ndi Yiɛ̀ nKuyie
    n tú mù:'
  msy-2020: “Ia gumazamizir kɨ Jerusalemɨn bar ia batuegha, ia amadazɨ ia Babilonɨn
    ghueziba, ia Ikiavɨra Itir Godɨn akam deraghvɨram abaragh.
  azb-azb: Buna görə də, ey Yerusəlimdən Babilə göndərdiyim bütün sürgün olunmuş adamlar,
    Rəbbin sözünü eşidin.
  eng-DBY: But ye, all ye of the captivity, whom I have sent from Jerusalem to Babylon,
    hear the word of Jehovah.
  hin-2017: “इसलिए हे सारे बन्दियों, जिन्हें मैंने यरूशलेम से बाबेल को भेजा है, तुम
    उसका यह वचन सुनो
  wol-KYG: «Kon nag yeen mboolem ngàllo gi ma yebale Yerusalem ba Babilon, dégluleen
    kàddug Aji Sax ji.
  eng-YLT: '''And ye, hear ye a word of Jehovah, all ye of the captivity that I have
    sent from Jerusalem to Babylon,'
  eng-WYC-2017: Therefore all the passing over, which I sent out from Jerusalem into
    Babylon, hear ye the word of the Lord.
  eng-WMBB: Hear therefore the LORD’s word, all you captives whom I have sent away
    from Jerusalem to Babylon.
  urd-GVH: अब रब का फ़रमान सुनो, तुम सब जो जिलावतन हो चुके हो, जिन्हें मैं यरूशलम
    से निकालकर बाबल भेज चुका हूँ।
  rug-rug: Gua ke, mi avosia sa zinama te Zihova gamu pu garunu taloani gamu Rau pa
    Zerusalema meke la pa Babiloni,” gua si Asa.
  gaz-gaz: Kanaafuu isin boojiʼamtoonni ani Yerusaalemii baasee gara Baabilonitti
    erge hundi dubbii Waaqayyoo dhagaʼaa.
  fra-LSG: Mais vous, écoutez la parole de l’Éternel, vous tous, captifs, que j’ai
    envoyés de Jérusalem à Babylone!
  gnn-gnn: Yo, Yitjuralwunydja Waŋarr Garray Godtja waŋana bitjarra, “Bukmak nhuma
    ŋunhi yolŋu walala, ŋunhi nhuma djaw'‐djawyunapuyŋu walala dhuwali Bapilun wäŋaŋura,
    mäkiri'‐witjurra dhiyaku dhärukku ŋarrakalaŋuwunydja.
  yal-yal: Koni ɛ tan xa ɛ tuli mati Alatalaa falan na, ɛ tan muxu suxine birin, n
    bata ɛ tan naxanye rasiga keli Yerusalɛn yi siga Babilɔn yi!
  haw-1868: 'E hoolohe hoi oukou i ka olelo a Iehova, e oukou a pau o na mea pio,
    na mea a''u i hoouna aku ai, mai Ierusalema a Babulona:'
  arb-NAV: أَمَّا أَنْتُمْ فَاسْمَعُوا كَلِمَةَ الرَّبِّ يَا جَمِيعَ الْمَسْبِيِّينَ
    الَّذِينَ أَجْلَيْتُهُمْ عَنْ أُورُشَلِيمَ إِلَى بَابِلَ.
  ewe-ewe: Eya ta mise Yehowa ƒe nya, mi ame siwo meɖo ɖe aboyo me le Babilonia tso
    Yerusalem.
  eng-LEE: But ye—hear ye the word of the Lord, all ye exiles whom I have sent away
    from Jerusalem to Babylon.
  asm-FB: 'এই হেতুকে যিৰূচালেমৰ পৰা বাবিললৈ মই পঠোৱা দেশান্তৰিত হোৱা যি তোমালোক, সকলোৱে
    যিহোৱাৰ বাক্য শুনা:'
  sus-A: «كْنْ وٌ تَن، ﭑ نَشٍيٍ شّيشِ بَبِلْن، كٍلِقٍ دَرِ سَلَمُ، وٌ شَ وٌ تُلِ مَتِ
    عَلَتَلَ شَ مَسٍنيِ رَ.
  fra-SBL: Écoutez donc la parole de Yahvé, vous tous, les captifs que j'ai envoyés
    de Jérusalem à Babylone.
  hbo-hbo: וְאַתֶּ֖ם שִׁמְע֣וּ דְבַר־יְהוָ֑ה כָּל־הַ֨גֹּולָ֔ה אֲשֶׁר־שִׁלַּ֥חְתִּי
    מִירוּשָׁלַ֖͏ִם בָּבֶֽלָה׃ ס
  kik-kik: Nĩ ũndũ ũcio-rĩ, ta thikĩrĩriai ndũmĩrĩri ya Jehova, inyuĩ arĩa mũtahĩtwo
    ngamũruta Jerusalemu mũgatwarwo Babuloni.
  fra-NCL: Vous donc, écoutez la parole de Yahweh, vous tous captifs que j’ai envoyés
    de Jérusalem à Babylone !
  cek-AK: To pongah Jerusalem hoi Babylon ah ka caehsak ih misongnawk boih, Angraeng
    ih lok to tahngai oh;
  cuk-cuk: ”Emisgwa bemar-gales-selesgusmalad, we-yalagi-mamaimalad, Jerusalénʼgi
    Babilonia-yarse an bemar-sealid, be an-sogedba damar.”
  uig-CYR: 'Лекин и силәр сүргүн болғанлар, Мән Йерусалимдин Бабилға әвәткәнләр, Пәрвәрдигарниң
    сөзини аңлаңлар: —'
  tel-2017: “నేను యెరూషలేము నుంచి బబులోనుకు బందీలుగా పంపిన ప్రజలారా, మీరందరూ యెహోవా
    మాట వినండి.
  hat-BSA: Pou sa, nou menm, koute pawòl SENYÈ a, nou menm ki ekzile yo, ke M te voye
    ale kite Jérusalem pou rive Babylone yo.
  kos-kos: Kowos nukewa su nga supwala nu ke sruoh Babylonia, porongo ma nga, LEUM
    GOD, fahk nu suwos.’
  hbo-WLC: וְאַתֶּ֖ם שִׁמְע֣וּ דְבַר־יְהוָ֑ה כָּל־הַ֨גּוֹלָ֔ה אֲשֶׁר־שִׁלַּ֥חְתִּי
    מִירוּשָׁלִַ֖ם בָּבֶֽלָה׃ ס
  ibo-ibo: Ya mere, nụrụnụ okwu Onyenwe anyị, unu niile bụ ndị m mere ka e si na Jerusalem
    dọta nʼagha gaa Babilọn.
  ory-ory: ଏହେତୁ ଆମ୍ଭ ଦ୍ୱାରା ଯିରୂଶାଲମରୁ ବାବିଲକୁ ପ୍ରେରିତ ନିର୍ବାସିତ ଲୋକ ସମସ୍ତେ, ତୁମ୍ଭେମାନେ
    ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଶୁଣ।
  chk-chk: Oupwe aüselinga alon ewe Samol mi Lapalap, ämi chon oola meinisin, ämi
    kewe a tinikemiila seni Jerusalem ngeni Papilon.
  rop-rop: Wal ol yumob pipul weya aibin jandimwei langa Bebalon, yumob irrim mi.
  ukr-1871: 'А тепер ви, всї полоняне, що я позасилав вас із Ерусалиму в Вавилон,
    почуйте слово Господнє:'
  deu-1951: Ihr aber, höret das Wort des HERRN, ihr Gefangenen alle, welche ich von
    Jerusalem nach Babel geschickt habe!
  eng-JPS: 'Hear ye therefore the word of the LORD, all ye of the captivity, whom
    I have sent away from Jerusalem to Babylon:'
  srp-1865: Slušajte dakle rijeè Gospodnju vi svi zarobljeni, koje poslah iz Jerusalima
    u Vavilon.
  lug-lug: Noolwekyo, muwulirize ekigambo kya Mukama, mmwe mwenna abali mu buwaŋŋanguse
    be nagoba mu Yerusaalemi okugenda mu Babulooni.
  heb-heb: ואתם שמעו דבר יהוה כל הגולה אשר שלחתי מירושלם בבלה׃
  ben-IRV: 'সেইজন্য তোমরা নিজেরা সদাপ্রভুর বাক্য শোন, তোমরা সমস্ত নির্বাসিতরা, যাদের
    তিনি যিরূশালেম থেকে বাবিলে পাঠিয়েছেন:'
  pan-pan: ਸੋ ਹੇ ਸਾਰੇ ਗੁਲਾਮੋ, ਜਿਹਨਾਂ ਨੂੰ ਮੈਂ ਯਰੂਸ਼ਲਮ ਵਿੱਚੋਂ ਬਾਬਲ ਨੂੰ ਭੇਜਿਆ, ਯਹੋਵਾਹ
    ਦਾ ਬਚਨ ਸੁਣੋ
  mya-JVB: ထာဝရဘုရား သည် ငါတို့အဘို့ ပရောဖက်များ ကို ဗာဗုလုန်မြို့၌ ပေါ်ထွန်းစေတော်မူပြီဟု
    သင်တို့ဆိုကြသည်ဖြစ်၍၊
  tbg-tbg: Ho te ni Ieruharemiqihai kauramanta rumpa vare vuru Babironini kaaka, ne
    ekaa te Noravano tiaina uvara iriate.
  hmo-hmo: To hari, umui hesiai mai guia danu taudia, Ierusalema dekena amo Babulonia
    dekenai lau siaia taudia, be lau Lohiabada, egu hereva do umui kamonai.’
  urd-urd: '''इसलिए तुम, ऐ ग़ुलामी के सब लोगों, जिनको मैंने येरूशलेम से बाबुल को भेजा,
    ख़ुदावन्द का कलाम सुनो:'
  rus-SYN: 'А вы, все переселенцы, которых Я послал из Иерусалима в Вавилон, слушайте
    слово Господне:'
  bqc-SIM: À ma yãma, á gbɛ̃́ pↄ́ má tò wà á kũkũ Yelusalɛũ wà tàánↄ
    Babɛliↄ.
  tcz-CHONGTHU: Hijeh chun, Babylon gam’a sohchanga katolmang nangho chengsen, hiche
    kathusei hohi phaten ngai uvin.
  mar-mar: “तर बंदिवानानो ज्या तुम्हास यरूशलेमेहून बाबेलास पाठविले ते तुम्ही परमेश्वराचे
    वचन ऐका.”
  qub-qub: Ichanga Jerusalenpita Babiloniaman prësu aywanayquipaj camacächishä cajcuna
    noga nishäcunata wiyacuy.
  bqp-bqp: Adɑmɑ bɛɛ be u derɑ bɑ gurɑ bɑ kɑ dɑ Bɑbiloniɔ, i swɑɑ dɑkio i nɔ ye u
    gerumɔ.
  hat-hat: Men, nou menm Seyè a te pran lavil Jerizalèm pou l' depòte lavil Babilòn,
    manyè koute sa Seyè a ap di nou!
  eng-BSB: So hear the word of the LORD, all you exiles I have sent away from Jerusalem
    to Babylon.
  eng-WEBPB: Hear therefore the LORD’s word, all you captives whom I have sent away
    from Jerusalem to Babylon.
  kbq-kbq: E'ina hu'negu Jerusalemi kumateti'ma tamavre atrogetama vuta Babilonima
    umani'naza vahe'mota, Nagra Ra Anumzamo'nama nehua nanekea antahiho.
  nhe-BL: Huajca, xijtlacaquilica itlajtol TOTECO nochi imojuanti inisraelitame tlen
    initztoque ipan tlali Babilonia.
  gub-BL: Apueraha kar Zeruzarez wi ipyhyk pyrer romo Mawiron wanuwihawete pe paw
    rupi ihe. Peinu heze'eg nehe kury. Ihe Tupàn Tuweharupi Wiko Ma'e amume'u ko ze'eg
    teko peme ihe kury.
  eng-DRA: Hear ye therefore the word of the Lord, all ye of the captivity, whom I
    have sent out from Jerusalem to Babylon.
