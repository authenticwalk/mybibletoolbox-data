    တို့​ကို​အ​ပြစ်​ဒဏ်​ခတ်​မည်။ သူ့​ကို​ငါ​မ​စေ လွှတ်​ခဲ့​သော်​လည်း​သူ​သည်​ပ​ရော​ဖက်​တစ်
    ပါး​ဖြစ်​လေ​ဟန်​ဖြင့်​ဟော​ပြော​ကာ သင်​တို့ အား​မု​သား​စ​ကား​ကို​ယုံ​ကြည်​စေ​သည်
    ဖြစ်​၍ သူ​နှင့်​သူ​၏​သား​မြေး​တစ်​စုံ​တစ်​ယောက် မျှ​မ​ကျန်​ငါ​ဒဏ်​ခတ်​လိမ့်​မည်။
    သူ​သည်​ငါ​၏ လူ​မျိုး​တော်​အား​ငါ့​ကို​ပုန်​ကန်​ရန်​လှုံ့​ဆော် ပြော​ဆို​၏။ ထို့​ကြောင့်​သူ​သည်​ထို​သူ​တို့​အား
    ငါ​ချ​ပေး​မည့်​ကောင်း​ကျိုး​ချမ်း​သာ​ကို​တွေ့ မြင်​ရ​လိမ့်​မည်​မ​ဟုတ်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ
    ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား​ဖြစ်​၏'' ဟု ရှေ​မာ​ယ​နှင့်​ပတ်​သက်​၍​မိန့်​မြွက်​တော်​မူ
    သော​စ​ကား​ကို ဗာ​ဗု​လုန်​မြို့​ရှိ​သုံ့​ပန်း အ​ပေါင်း​တို့​အား​အ​ကြောင်း​ကြား​ရန်
    ငါ့​အား​မိန့်​မှာ​တော်​မူ​၏။
