    A'e rupi naheta kwaw izuapyapyr izupe peinuinuromo wà nehe. Uzeagaw teko wamupytu'u
    kar pà hereruzar ire a'e wà. A'e rupi, ikatu ma'e heremiaihu wanupe iapo mehe
    nehe, nuexak kwaw nehe, ta'e umàno putar a'e 'ym mehe we a'e nehe xe. Ihe Tupàn
    Tuweharupi Wiko Ma'e aze'eg kwez kury.
