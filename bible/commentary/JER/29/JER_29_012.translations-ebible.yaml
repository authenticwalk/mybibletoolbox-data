verse: JER.029.012
translations:
  mal-C: “അന്ന് നിങ്ങൾ എന്നെ വിളിച്ചപേക്ഷിക്കുകയും എന്റെ അടുക്കൽവന്ന് എന്നോടു പ്രാർഥിക്കുകയും
    ഞാൻ നിങ്ങളുടെ പ്രാർഥന കേൾക്കുകയും ചെയ്യും.
  deu-TKW: Dann werdet ihr mich anrufen und hingehen und zu mir beten, und ich werde
    euch erhören;
  lin-lin: Boye bokobelela Ngai, bokoya epai na Ngai mpe bokobondela Ngai ; mpe Ngai
    nakoyoka bino.
  eng-LSV: And you have called Me, and have gone, and have prayed to Me, and I have
    listened to you,
  eng-GNV: Then shall you crie vnto mee, and ye shall go and pray vnto me, and I will
    heare you,
  eng-WEBSTER: Then shall ye call upon me, and ye shall go and pray to me, and I will
    hearken to you.
  nhw-BL: Huan ipan nopa tonali amojuanti anhualase anmotlatlajtise ica na, huan na
    nimechtlacaquilis.
  swh-ONEN: Kisha mtaniita, na mtakuja na kuniomba, nami nitawasikiliza.
  bba-bba: Sɑɑ ye sɔɔ, ì n nùn sokɑ bɛɛn kɑnɑru sɔɔ, u koo bɛɛ swɑɑ dɑki kpɑ u bɛɛ
    wurɑri.
  eng-KJVCPB: Then shall ye call upon me, and ye shall go and pray unto me, and I
    will hearken unto you.
  cpy-cpy: Aripaete pikowako-teena, pamaneena, aritaki nokemakimi okaatzi pikowako-tanari.
  luo-luo: Eka unuluonga mi anabi kendo ulama, to anawinju.
  meu-meu: Bena ba hahanegu bona igurigu baoma; bena lau ese baina kamonai henimui.
  npi-ULB: तब तिमीहरूले मलाई पुकार्नेछौ, र जानेछौ र मलाई प्रार्थना चढाउनेछौ, र म तिमीहरूको
    प्रार्थना सुन्‍नेछु ।
  yor-yor: Nígbà náà ni ẹ̀yin yóò ké pè mí, tí ẹ̀yin yóò sì gbàdúrà sí mi, tí èmi
    yóò sì gbọ́ àdúrà yín.
  pes-OPCB: در آن زمان، مرا خواهید خواند و نزد من دعا خواهید کرد و من به دعای شما
    پاسخ خواهم داد؛
  tgl-ULB: At tatawag kayo sa akin, pupunta kayo at mananalangin sa akin, at pakikinggan
    ko kayo.
  hui-hui: Horo ogoningi tígua i̱ni koria kaware ibalu i̱ni olalu halimu. Ani lalu
    kamigola i̱na tínaga bi laramigo hale holebero.
  mya-mya: ထို​အ​ခါ​သင်​တို့​သည်​ငါ့​အား​ဟစ်​ခေါ်​ကြ လိမ့်​မည်။ ငါ့​ထံ​သို့​လာ​၍​ဆု​တောင်း​ပတ္ထ​နာ
    ပြု​ကြ​လိမ့်​မည်။ ငါ​သည်​လည်း​သင်​တို့​၏​ပန် ကြား​ချက်​ကို​နား​ညောင်း​မည်။-
  bod-N: ཁྱོད་ཅག་གིས་ང་ལ་འོ་དོད་བོས་ནས་ངའི་ཕྱོགས་སུ་གསོལ་བ་བཏབ་ན་ངས་དེར་མཉན་པར་བྱའོ།
    །
  sna-sna: Ipapo muchadana kwandiri uye muchauya kuzonyengetera kwandiri, neni ndichakunzwai.
  spa-BLM: Me invocarás, e irás a orar a mí, y yo te escucharé.
  cac-cac: Ol lajvoc chi', ol eyal e b'a d'ayin, ol ex lesalvoc d'ayin, ol vab'an
    e lesal chi'.
  swh-ULB: Kisha mtaniita, na kwenda na kuniomba mimi, na nitawasikiliza.
  bel-bel: І ўсклікнеце Мне, і пойдзеце і памоліцеся Мне, і Я пачую вас;
  deu-ELBBK: Und ihr werdet mich anrufen und hingehen und zu mir beten, und ich werde
    auf euch hören.
  mbb-OT: Ne edsampit kew wey ebpengemuyù kayi te kedì, ne zutun ebpemineǥen ku sikiyu.
  mal-2015: നിങ്ങൾ എന്നോടു അപേക്ഷിച്ചു എന്റെ സന്നിധിയിൽവന്നു പ്രാർത്ഥിക്കയും ഞാൻ നിങ്ങളുടെ
    പ്രാർത്ഥന കേൾക്കയും ചെയ്യും
  rmc-rmc: Akor ke mande vičinena, avena a modľinena tumen ke mande a me tumen šunava
    avri.
  pes-OPV: و مراخواهید خواند و آمده، نزد من تضرع خواهید کردو من شما را اجابت خواهم
    نمود.
  ron-1924: Вой Мэ вець кема, ши вець плека; Мэ вець руга, ши вэ вой аскулта.
  ben-OBCV: তখন তোমরা আমার নামে ডাকবে ও আমার কাছে এসে প্রার্থনা করবে। আর আমি তোমাদের
    কথা শুনব।
  som-som: Oo markaasaad ii yeedhan doontaan, waanad i soo baryi doontaan, oo aniguna
    waan idin maqli doonaa.
  lat-VUC: 'Et invocabitis me, et ibitis: et orabitis me, et ego exaudiam vos.'
  eng-ASVBT: And ye shall call upon me, and ye shall go and pray unto me, and I will
    hearken unto you.
  ita-1885: E voi m'invocherete, ed andrete, e mi farete orazione, ed io vi esaudirò.
  eng-ULB: Then you will call to me, and go and pray to me, and I will listen to you.
  spa-VBL: Entonces pedirás mi ayuda, vendrás a orar a mí, y yo te responderé.
  fra-_FOB: Alors vous m'invoquerez, et vous partirez; vous me prierez, et je vous
    exaucerai.
  mal-mal: നിങ്ങൾ എന്നോട് അപേക്ഷിച്ച് എന്റെ സന്നിധിയിൽ വന്നു പ്രാർത്ഥിക്കുകയും ഞാൻ
    നിങ്ങളുടെ പ്രാർത്ഥന കേൾക്കുകയും ചെയ്യും
  urd-GVR: Us waqt tum mujhe pukāroge, tum ā kar mujh se duā karoge to maiṅ tumhārī
    sunūṅgā.
  suz-BL: गेपुकीम आं नेक्‍था जाक्‍शा पुंइनीनु, गो इन पुंइशो नेंनुङ।
  eng-NOY: Then ye shall call upon me, and go in peace; ye shall pray to me, and I
    will hear you;
  ita-1927: Voi m’invocherete, verrete a pregarmi e io v’esaudirò.
  ckb-ckb: «جا لێم دەپاڕێنەوە و دێن و نوێژم بۆ دەکەن، منیش گوێتان لێ دەگرم.
  eng-BBE: And you will go on crying to me and making prayer to me, and I will give
    ear to you.
  kan-OKCV: ಆಗ ನನ್ನನ್ನು ಕರೆಯುವಿರಿ. ಹೋಗಿ ನನಗೆ ಪ್ರಾರ್ಥನೆ ಮಾಡುವಿರಿ. ನಾನು ನಿಮಗೆ ಕಿವಿಗೊಡುವೆನು.
  tam-2017: அப்பொழுது நீங்கள் கூடிவந்து, என்னைத் தொழுதுகொண்டு, என்னை நோக்கி விண்ணப்பம்செய்வீர்கள்;
    நான் உங்கள் விண்ணப்பத்தை கேட்பேன்.
  spa-RV-1909: 'Entonces me invocaréis, é iréis y oraréis á mí, y yo os oiré:'
  ron-BTF: Atunci mă veți chema și veți merge și mă veți ruga, iar eu vă voi da ascultare.
  eng-WEBP: You shall call on me, and you shall go and pray to me, and I will listen
    to you.
  eng-FBV: Then you will call for my help, you will come and pray to me, and I will
    answer you.
  nld-1939: Als ge dan tot Mij roept en tot Mij komt bidden, dan zal Ik u horen;
  nch-BL: Huan ipan nopa tonali amojuanti anhualase anmotatajtiquij ica na, huan na
    nimechtacaquilis.
  vie-1934: Bấy giờ các ngươi sẽ kêu cầu ta, sẽ đi và cầu nguyện ta, và ta sẽ nhậm
    lời.
  hin-CV: उस समय तुम मेरी ओर उन्मुख होकर मुझे पुकारोगे, मुझसे बिनती करोगे और मैं तुम्हारी
    सुनूंगा.
  spa-BES: Y ustedes me llamarán y vendrán a mí en oración, y yo les oiré.
  tdx-tdx: Hikanjy ahy nahareo, le hombeo iraho; hihalalia’areo, vaho ho tsanoñeko.
  tha-KJV: แล​้วเจ้าจะทูลขอต่อเรา และมาอธิษฐานต่อเรา และเราจะฟังเจ้า
  por-BR-2018: Então me invocareis, e ireis, e orareis a mim, e eu vos ouvirei;
  deu-ELO: Und ihr werdet mich anrufen und hingehen und zu mir beten, und ich werde
    auf euch hören.
  eng-WYC-2018: And ye shall call me to help (or And ye shall call on me for help),
    and ye shall go, and shall worship me, and I shall hear you;
  epo-epo: Vi vokos al Mi, kaj vi iros, kaj vi preĝos al Mi; kaj Mi aŭskultos vin.
  uig-PIN: Xuning bilǝn ilǝr Manga nida ⱪilip, yenimƣa kelip Manga dua ⱪilisilǝr wǝ
    Mǝn silǝrni anglaymǝn.
  beo-beo: Amasea, dilia da Nama wele sia:mu. Dilia da Nama sia:ne gadomu, amola Na
    da dilima bu adole imunu.
  tpi-OTNT: Long dispela taim bai yupela i kam klostu long mi na singaut long mi na
    beten long mi, na bai mi harim beten bilong yupela.
  hau-SA: Sa’an nan za ku kira gare ni ku zo ku kuma yi addu’a gare ni, zan kuwa ji
    ku.
  uig-LAT: Shuning bilen iler Manga nida qilip, yénimgha kélip Manga dua qilisiler
    we Men silerni anglaymen.
  nde-nde: Ngalesosikhathi lizangibiza lizekhuleka kimi, njalo ngizalizwa.
  ton-ton: Pea te mou toki ui kiate au, pea te mou ʻalu ʻo lotu kiate au, pea te u
    fanongo kiate kimoutolu.
  ces-1613: Když mne vzývati budete, a půjdete, a modliti se mně budete, tedy vyslyším
    vás.
  eng-WMB: You shall call on me, and you shall go and pray to me, and I will listen
    to you.
  tam-TCV: அப்பொழுது நீங்கள் என்னை நோக்கிக் கூப்பிட்டு, என்னிடம் வந்து மன்றாடுவீர்கள்.
    நான் உங்களுக்குச் செவிகொடுப்பேன்.
  ceb-ULB: Unya magtawag kamo kanako, ug maglakaw ug mag-ampo kanako, ug patalinghogan
    ko kamo.
  pol-UBG: Wtedy będziecie mnie wzywać, pójdziecie i będziecie modlić się do mnie,
    a ja was wysłucham;
  urd-GVU: اُس وقت تم مجھے پکارو گے، تم آ کر مجھ سے دعا کرو گے تو مَیں تمہاری سنوں
    گا۔
  deu-1912: Und ihr werdet mich anrufen und hingehen und mich bitten, und ich will
    euch erhören.
  ntj-ntj: Palunyalu-rniyan warlkuralpi tjapilku yirringkara kanyiratjaku. Nyangka-tjananyarnanta
    kuliralpi walykumunura kanyinma.
  kan-2017: ನೀವು ನನಗೆ ಮೊರೆಯಿಡುವಿರಿ, ನನ್ನನ್ನು ಪ್ರಾರ್ಥಿಸಲು ಹೋಗುವಿರಿ; ನಾನು ಕಿವಿಗೊಡುವೆನು.
  yap-yap: Ma aram e bay um pininged gag. Ma bay um bad ngu’um meybilgad ngog ma bay
    gu fulweg taban e meybil romed.
  hlt-MCSB: Te vaengah kai he nan khue uh vetih na pongpa uh ni. Kai taengah na thangthui
    uh vaengah nangmih taengkah ka hnatun ni.
  mdy-ETH: ዬካፓ ዒንሢ ታና ዔኤላንዳኔ፤ ታ ባንሢ ዑኪ ታና ዒንሢ ሺኢቃንዳኔ፤ ታኣኒያ ዒንሢም ዋይዛንዳኔ፤
  twi-ASANTE: Afei mobɛfrɛ me na moaba abɛbɔ me mpaeɛ, na mɛtie mo.
  eng-WEBU: You shall call on me, and you shall go and pray to me, and I will listen
    to you.
  wal-wal: Hegaappe guyyiyan, intte tana xeegana; taakko yaananne tana woossana; taanikka
    intteyyo siyana.
  spa-PDDPT: Entonces me invocarán. Vendrán y orarán a Mí, y Yo los escucharé.
  gun-gun: Ha'e va'e jave pejapukai 'rã xevy, xevy ju 'rã pejerure. Ha'e ramo xee
    aendu 'rã pejerurea.
  ilo-ULB: Ket umawagkayonto kaniak, ken agkararagkayto kaniak ket denggenkayto.
  kpg-kpg: Goodou la ga gahigahi mai Au, goodou ga dalodalo mai gi di Au, gei Au ga longono e Au
    goodou.
  uig-ARA: شۇنىڭ بىلەن سىلەر ماڭا نىدا قىلىپ، يېنىمغا كېلىپ ماڭا دۇئا قىلىسىلەر ۋە
    مەن سىلەرنى ئاڭلايمەن.
  sus-sus: Wo na n xili, n fama nɛ wo ragbilende. Wo na n maxandi, n fama nɛ wo xa
    duba suxude.
  pon-2006: Kumwail eri pahn likwerih ie. Kumwail pahn kapakap ong ie, a I pahn karongei
    kumwail.
  ksd-ksd: Ma avat a kail upi iau, ma avat a vana ma avat a araring piragu, ma ina
    valongore avat.
  tur-YTC: Beni çağıracaksınız, ve gidip bana dua edeceksiniz, ben de sizi dinleyeceğim.
  ind-AYT: Kamu akan berseru kepada-Ku dan datang dan berdoa kepada-Ku, dan Aku akan
    mendengarkan kamu.
  nya-nya: Nthawi imeneyo mudzandiyitana, ndi kunditama mopemba ndipo ndidzakumverani.
  hrv-hrv: Tada ćete me zazivati, dolaziti k meni, moliti mi se i ja ću vas uslišati.
  mps-mps: Te sogo te dage ena pąba aselama, te enaba i weyu, enaba gedu haluasa
    po waibao, te eno dagego gedu haluasa po odaibao.
  tpi-tpi: Long dispela taim bai yupela i kam klostu long mi na singaut long mi na
    beten long mi, na bai mi harim beten bilong yupela.
  dan-1931: Kalder I på mig, vil jeg svare eder; beder I til mig, vil jeg høre eder;
  vie-OVCB: Trong những ngày ấy, khi các con cầu khẩn Ta, Ta sẽ nghe.
  guj-2017: ત્યારે તમે મને હાંક મારશો અને તમે જઈને પ્રાર્થના કરશો તો હું તમારું સાંભળીશ.
  pon-2006A: Kumwail eri pahn likwerih ie. Kumwail pahn kapakap ong ie, a I pahn karongei
    kumwail.
  por-BRBSL: Vós me invocareis, e ireis rezar comigo, e eu vos ouvirei”.
  cth-cth: Hattoteh nangmouh ni kai na tawng awh han, na tho awh vaiteh kai koe na
    ratoum awh vaiteh kai ni na thai pouh han.
  twi-twi: Afei mobɛfrɛ me na moaba abɛbɔ me mpae, na metie mo.
  hlt-hlt: Te vaengah kai he nan khue uh vetih na pongpa uh ni. Kai taengah na thangthui
    uh vaengah nangmih taengkah ka hnatun ni.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ di kɔ̀tɛní kɛ m bɑ́ntɛ̀, n yóó yiémmu kɛ́cɔutɛ́ di bɑ́ɑmmìi.
  msy-2020: Egh dughiar kamɨn ia nan boroghɨn izɨva, egh nan dɨmɨva, egh na ko mɨkɨmtɨ,
    kɨ ian dɨmdiam baragham.
  azb-azb: Siz Məni çağıracaqsınız, gəlib Mənə dua edəcəksiniz, Mən də sizi eşidəcəyəm.
  eng-DBY: And ye shall call upon me, and ye shall go and pray unto me, and I will
    hearken unto you;
  hin-2017: तब उस समय तुम मुझ को पुकारोगे और आकर मुझसे प्रार्थना करोगे और मैं तुम्हारी
    सुनूँगा।
  wol-KYG: Su boobaa ngeen woo ma wall, dikk ñaan ma, ma nangul leen.
  eng-YLT: '''And ye have called Me, and have gone, and have prayed unto Me, and I
    have hearkened unto you,'
  kne-kne: Et mo mankararag kayon sak-en, songbatak din kararag yo.
  eng-WYC-2017: And ye shall call me to help, and ye shall go, and shall worship me,
    and I shall hear you;
  eng-WMBB: You shall call on me, and you shall go and pray to me, and I will listen
    to you.
  urd-GVH: उस वक़्त तुम मुझे पुकारोगे, तुम आकर मुझसे दुआ करोगे तो मैं तुम्हारी सुनूँगा।
  rug-rug: Kote titioko mae si gamu koa Rau meke mae meke varavara mae koa Rau, meke
    kote olaṉa gamu Rau.
  gaz-gaz: “Isinis na waammattu; dhuftaniis na kadhattu; anis isin nan dhagaʼa.
  fra-LSG: Vous m’invoquerez, et vous partirez; vous me prierez, et je vous exaucerai.
  gnn-gnn: Yo, ŋulinyaramirriyu nhumanydja yurru gawaw'yun, bukumirriyama yukurra
    ŋarrakala, ga ŋarranydja yurru nhumalanha ŋämana, bala wekama buku‐ruŋinyamaranharawuynha.
  yal-yal: “Nayi, ɛ na n xili, ɛ yi fa n maxandi, n na ɛ yabima nɛn.
  haw-1868: Alaila oukou e hea mai ai ia'u, a e hele hoi oukou, a e pule mai ia'u,
    a e hoolohe no au ia oukou.
  arb-NAV: فَتَدْعُونَنِي وَتُقْبِلُونَ، وَتُصَلُّونَ إِلَيَّ فَأَسْتَجِيبُ لَكُمْ،
  ewe-ewe: Ekema miayɔm eye matɔ na mi, miado gbe ɖa nam eye maɖo to mi.
  eng-LEE: And you will call upon me, and ye will go and will pray unto me, and I
    will hearken unto you.
  asm-FB: আৰু তেতিয়া তোমালোকে মোক মাতিবা আৰু গৈ মোৰ আগত প্ৰাৰ্থনা কৰিবা; তেতিয়া
    মই তোমালোকৰ কথা শুনিম।
  sus-A: وٌ نَ ﭑ شِلِ، ﭑ قَمَ نّ وٌ رَفبِلٍندٍ. وٌ نَ ﭑ مَشَندِ، ﭑ قَمَ نّ وٌ شَ دُبَ
    سُشُدٍ.
  fra-SBL: Vous m'invoquerez, vous irez me prier, et je vous écouterai.
  hbo-hbo: וּקְרָאתֶ֤ם אֹתִי֙ וַֽהֲלַכְתֶּ֔ם וְהִתְפַּלַּלְתֶּ֖ם אֵלָ֑י וְשָׁמַעְתִּ֖י
    אֲלֵיכֶֽם׃
  kik-kik: “Hĩndĩ ĩyo nĩmũkangaĩra na mũũhooe, na niĩ nĩngamũigua.
  fra-NCL: Vous m’appellerez, et vous viendrez, et vous me prierez, et je vous écouterai.
  cek-AK: To naah kai nang kawk o tih, na caeh o ueloe, kai khaeah lawk na thui o
    tih; to naah nangcae ih lok kang tahngaih pae han.
  cuk-cuk: ”Geb agine, bemar an-nug-odummodmaloed, be anse-wilesakwaa-gornonimaloedi,
    an bemar-itogoed.
  uig-CYR: Шуниң билән иләр Маңа нида қилип, йенимға келип Маңа дуа қилисиләр вә Мән
    силәрни аңлаймән.
  pma-pma: En avong enek, navong kami mihehise nau ka mihehis minau, inau nilong hisien
    onami.
  tel-2017: అప్పుడు మీరు నన్ను వెతికి, నాకు ప్రార్థన చేస్తారు. అప్పుడు నేను మీ మాట
    ఆలకిస్తాను.
  hat-BSA: Epi nou va rele Mwen, vin kote Mwen pou priye, e Mwen va koute nou.
  kos-kos: In pacl sacn kowos ac fah pang nu sik. Kowos ac tuku pre nu sik, ac nga
    fah topuk kowos.
  hbo-WLC: וּקְרָאתֶ֤ם אֹתִי֙ וַֽהֲלַכְתֶּ֔ם וְהִתְפַּלַּלְתֶּ֖ם אֵלָ֑י וְשָׁמַעְתִּ֖י
    אֲלֵיכֶֽם׃
  ibo-ibo: Mgbe ahụ, unu ga-abịakwute m, unu ga-abịa kpọkuokwa m nʼekpere, aga m egekwa
    unu ntị.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ଆମ୍ଭକୁ ଆହ୍ୱାନ କରିବ ଓ ଯାଇ ଆମ୍ଭ ନିକଟରେ ପ୍ରାର୍ଥନା କରିବ, ତହିଁରେ
    ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ କଥାରେ ମନୋଯୋଗ କରିବା।
  chk-chk: Mürin oupwe köriei, oupwe feito o iotek ngeniei, nge ngang üpwe aüselingakemi.
  rop-rop: Wen yumob garra jingat en prei langa mi, wal ai garra ensim yumob.
  ukr-1871: Ви покликнете до мене, й вернетесь; помолитесь, і я почую вас;
  deu-1951: Und ihr werdet mich anrufen und hingehen und zu mir flehen, und ich will
    euch erhören;
  eng-JPS: And ye shall call upon Me, and go, and pray unto Me, and I will hearken
    unto you.
  srp-1865: Tada æete me prizivati i iæi æete i moliæete mi se, i uslišiæu vas.
  lug-lug: “Awo mulimpita ne mujja ne munsaba, nange ne mbawulira,” bw’ayogera Mukama.
  heb-heb: וקראתם אתי והלכתם והתפללתם אלי ושמעתי אליכם׃
  ben-IRV: তখন তোমরা আমাকে ডাকবে, আসবে ও আমার কাছে প্রার্থনা করবে এবং আমি তোমাদের
    কথা শুনব।
  pan-pan: ਤਦ ਤੁਸੀਂ ਮੈਨੂੰ ਪੁਕਾਰੋਗੇ ਅਤੇ ਜਾ ਕੇ ਮੈਥੋਂ ਪ੍ਰਾਰਥਨਾ ਕਰੋਗੇ ਤੇ ਮੈਂ ਤੁਹਾਡੀ ਸੁਣਾਂਗਾ
  mya-JVB: တဖန် မိန့်တော်မူ သည်ကား၊ သင်တို့သည် ငါ့ ကိုခေါ် ၍ သွား လာကြလိမ့်မည်။ ဆုတောင်း
    သောအခါ သင် တို့စကားကို ငါနားထောင် မည်။
  tbg-tbg: Vi entara ne ti aaqanto aivaiqi ti haaraiqe te ne ti haare uvara iriainarave.
  hmo-hmo: Bona bema umui ese lau dekenai do umui boiboi, ma lau dekenai do umui guriguri
    henia neganai, lau ese umui dekenai do lau kamonai henia.
  urd-urd: तब तुम मेरा नाम लोगे, और मुझसे दुआ करोगे और मैं तुम्हारी सुनूँगा।
  rus-SYN: И воззовете ко Мне, и пойдете и помолитесь Мне, и Я услышу вас;
  bqc-SIM: Gↄↄ bee á mↄ́ wabikɛia, í lɛzumazi, mí swã́sɛ á yã́i.
  tcz-CHONGTHU: Hiche nikho chule, nangho kaheng’a nahung tao uva, keiman nataonau
    kangaipeh ding nahiuve.
  mar-mar: मग तुम्ही माझा धावा कराल आणि जाऊन माझी प्रार्थना कराल आणि तेव्हा मी तुमचे
    ऐकेन.
  qub-qub: Chauraga nogatami mañacamanquipaj. Nogapis yanapäshayquipämi.
  bqp-bqp: Sɑɑ ye sɔɔ, ì n nùn sokɑ bɛɛn kɑnɑru sɔɔ, u koo bɛɛ swɑɑ dɑki kpɑ u bɛɛ
    wurɑri.
  hat-hat: Lè sa a, n'a rele m', n'a vin lapriyè nan pye m', m'a reponn nou.
  eng-BSB: Then you will call upon Me and come and pray to Me, and I will listen to
    you.
  eng-WEBPB: You shall call on me, and you shall go and pray to me, and I will listen
    to you.
  kbq-kbq: Ana'ma hanugeta tamagra Nagritega kezanetita, Nagrite'ma eta nunamuma hanage'na,
    Nagra ana nunamu ketmia antahiramigahue.
  nhe-BL: Huan ipan nopa tonali imojuanti inhualase inmomaijtose ica na, huan na nimechtlacaquilis.
  gub-BL: Na'e herenoz putar pe nehe. Peze'eg putar ihewe nehe. Awazar putar peze'eg
    awer peme nehe.
  eng-DRA: 'And you shall call upon me, and you shall go: and you shall pray to me,
    and I will hear you.'
