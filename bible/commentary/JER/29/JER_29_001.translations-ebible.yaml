  grc-BRENT: ἘΠΙ ΤΟΥΣ ἈΛΛΟΦΥΛΟΥΣ ΤΑΔΕ ΛΕΓΕΙ ΚΥΡΙΟΣ.
  ind-AYT: Inilah perkataan dalam surat yang dikirimkan Nabi Yeremia dari Yerusalem
