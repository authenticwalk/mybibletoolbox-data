  mdy-ETH: ናብካዳናፆኦሬ ዬሩሳላሜፓ ባብሎኔ ዲዒ ዔኪ ዴንዴ ቄኤሶም፥ ፆኦሲ ማሊፆ ኬኤዛ ዓሶም፤ ጊንሣ ሃሣ ዴሮኮ ሱኡጎና ሜሌ
