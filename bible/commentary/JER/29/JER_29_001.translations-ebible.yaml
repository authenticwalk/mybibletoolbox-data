verse: JER.029.001
translations:
  mal-C: യിരെമ്യാപ്രവാചകൻ ജെറുശലേമിൽനിന്ന് പ്രവാസികളിൽ ശേഷിച്ചിട്ടുള്ള ഗോത്രത്തലവന്മാർക്കും
    പുരോഹിതന്മാർക്കും പ്രവാചകന്മാർക്കും നെബൂഖദ്നേസർ ജെറുശലേമിൽനിന്ന് ബാബേലിലേക്ക്
    പിടിച്ചുകൊണ്ടുപോയ സകലജനങ്ങൾക്കും കൊടുത്തയച്ച കത്തിലെ വാക്കുകൾ ഇപ്രകാരമായിരുന്നു.
  deu-TKW: Dies ist der Inhalt des Briefs, den der Prophet Jeremia von Jerusalem aus
    an die Vornehmsten der Gefangenen und an die Priester und an die Propheten und
    an das gesamte Volk, die Nebukadnezar von Jerusalem nach Babel weggeführt hatte,
    absandte,
  lin-lin: Tala makomi ya mokanda oyo mosakoli Jeremi atindaki, wuta na Yelusalemi,
    epai ya bakambi oyo batikalaki kati na bato oyo bakendeki na bowumbu, epai ya
    Banganga-Nzambe, epai ya basakoli mpe epai ya bato nyonso oyo Nabukodonozori amemaki
    na bowumbu, na Babiloni wuta na Yelusalemi.
  eng-LSV: And these [are] the words of the letter that Jeremiah the prophet sent
    from Jerusalem to the remnant of [the] elderly of the expulsion, and to the priests,
    and to the prophets, and to all the people—whom Nebuchadnezzar removed from Jerusalem
    to Babylon,
  eng-GNV: 'Now these are the wordes of the booke that Ieremiah the Prophet sent from
    Ierusalem vnto the residue of the Elders which were caryed away captiues, and
    to the Priestes, and to the Prophets, and to all the people whome Nebuchad-nezzar
    had caried away captiue from Ierusalem to Babel:'
  eng-WEBSTER: Now these are the words of the letter that Jeremiah the prophet sent
    from Jerusalem to the residue of the elders who were carried away captives, and
    to the priests, and to the prophets, and to all the people whom Nebuchadnezzar
    had carried away captive from Jerusalem to Babylon;
  nhw-BL: Ya ni nopa camanali catli na, nitlajtol pannextijquetl, Jeremías ipan altepetl
    Jerusalén niquintlajcuilhui nopa huehue tlacame totajtzitzi, tlajtol pannextiani
    huan nochi masehualme catli Tlanahuatijquetl Nabucodonosor quinhuicatoya ipan
    tlali Babilonia.
  swh-ONEN: Haya ndiyo maneno ya ile barua ambayo nabii Yeremia aliituma kutoka Yerusalemu
    kwenda kwa wazee waliobaki miongoni mwa wale waliohamishwa, na kwa makuhani, manabii
    na watu wengine wote ambao Nebukadneza alikuwa amewachukua kwenda uhamishoni Babeli
    kutoka Yerusalemu.
  bba-bba: Sɑɑ Yerusɑlɛmun diyɑ Yeremi u bukurobu kɑ yɑ̃ku kowobu kɑ Gusunɔn sɔmɔbu
    tireru kuɑ, tɔmbu kpuro ɡesi be Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko u yoru mwɛɛrɑ
    u kɑ dɑ Bɑbiloniɔ.
  eng-KJVCPB: Now these are the words of the letter that Jeremiah the prophet sent
    from Jerusalem unto the residue of the elders which were carried away captives,
    and to the priests, and to the prophets, and to all the people whom Nebuchadnezzar
    had carried away captive from Jerusalem to Babylon;
  cpy-cpy: Iroka rojankinari Kamantan-taniri Jeremías. Rootaki rojankina-takiri ijeekira
    Aapatziyaweniki, rotyaantziniri antari-pero-paeni inoshikae-takiri. Rotyaantziniri
    eejatzi Ompera-tajorentsitaa-rewo, Kamantan-taniri, eejatzi Aapatziyaweni-jatzi
    inoshikakiri paerani Nabucodonosor raanakiri Kompitaariki.
  luo-luo: Ma e baruwa mane janabi Jeremia ooro koa Jerusalem ne jodongo mane otony
    e dier jotwech kod ne jodolo, jonabi kod ji mamoko duto mane Nebukadneza notero
    e twech koa Jerusalem nyaka Babulon.
  meu-meu: Peroveta launa Ieremia ena revareva, Ierusalem amo e siaia lao, Nebukadnesara
    ese Ierusalem amo Babulono e laohaidia unuseni ai e hanohodia taudia edia tau-badadia
    bona hahelaḡa taudia bona peroveta taudia bona taunimanima iboudiai edia, revarevana
    herevadia bini.
  npi-ULB: निर्वासितहरूका बिचमा बाँकी रहेका धर्म-गुरुहरू, पुजारीहरू, अगमवक्ताहरू र
    सबै मानिस जसलाई नबूकदनेसरले यरूशलेमबाट बेबिलोनमा निर्वासित गरेर लगेका थिए, तिनीहरूलाई
    यर्मिया अगमवक्ताले पठाएको मुट्ठोमा लिखित वचनहरू यी नै हुन् ।
  yor-yor: Èyí ni ọ̀rọ̀ inú lẹ́tà tí wòlíì Jeremiah rán láti Jerusalẹmu sí ìyókù nínú
    àwọn àgbàgbà tí ó wà ní ìgbèkùn àti sí àwọn àlùfáà, àwọn wòlíì àti gbogbo àwọn
    ènìyàn tí Nebukadnessari tí kó ní ìgbèkùn láti Jerusalẹmu lọ sí Babeli.
  pes-OPCB: پس از آنکه یهویاکین پادشاه و مادرش به همراه درباریان، بزرگان یهودا و اورشلیم
    و صنعتگران و پیشه‌وران به دست نِبوکَدنِصَّر به بابِل به اسارت برده شدند، نامه‌ای
    از اورشلیم برای سران یهود و کاهنان، انبیا و تمام قوم تبعیدی نوشتم،
  tgl-ULB: Ito ang mga salitang nakasulat sa kasulatang binalumbon na ipinadala ni
    Jeremias na propeta mula Jerusalem para sa mga natitirang nakatatanda na kasama
    sa mga bihag at sa mga pari, sa mga propeta at sa lahat ng tao na sapilitang dinala
    ni Nebucadnezar mula Jerusalem hanggang Babilonia.
  hui-hui: Yaremaia ibugua Yarusalemeni howa beba mbira agali haguanebi loma binigo
    mo miaga hearubi bi mana latagi haga hearubi Yuda wali agali hearubi uruni ti
    ala Nebugadenesahanda Babilono dindiha garabayabu yalu pu helene biaru hearia
    beba gilibu pelene.
  mya-mya: ငါ​သည်​ယေ​ရု​ရှ​လင်​မြို့​မှ​သုံ့​ပန်း​များ​အ​ဖြစ် ဗာ​ဗု​လုန်​မြို့​သို့​နေ​ဗု​ခဒ်​နေ​ဇာ​ဖမ်း​ဆီး​ခေါ်
    ဆောင်​သွား​သည့်​ခေါင်း​ဆောင်​များ၊ ယဇ်​ပု​ရော ဟိတ်​များ​နှင့်​ပြည်​သူ​အ​ပေါင်း​တို့​ထံ​သို့
    စာ​တစ်​စောင်​ပေး​ပို့​လိုက်​၏။-
  bod-N: དེ་ཡང་བཙོན་དུ་ཁྲིད་པའི་མཆོད་དཔོན་དང་ལུང་སྟོན་པ། མི་ཐམས་ཅད་དང་། ད་དུང་ཤུལ་དུ་ལུས་པའི་རྒན་པོ་རྣམས་ཏེ།
    ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་ཡེ་རུ་སཱ་ལེམ་ནས་པཱ་པེལ་ལོན་དུ་བཙོན་ལ་ཁྲིད་པའི་མི་ཡོངས་ལ། ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱས་ཡེ་རུ་སཱ་ལེམ་ནས་འཕྲིན་ཞིག་སྤྲིངས་པ་འདི་ལྟ་སྟེ།
  sna-sna: Zvino aya ndiwo mashoko etsamba yakatumwa nomuprofita Jeremia kubva kuJerusarema
    ichienda kuvakuru vakanga vachiri vapenyu pakati pavatapwa, nokuvaprista navaprofita,
    navamwe vanhu vose vakanga vaendeswa kuutapwa kuBhabhironi naNebhukadhinezari
    vachibviswa kuJerusarema.
  spa-BLM: Estas son las palabras de la carta que el profeta Jeremías envió desde
    Jerusalén al resto de los ancianos de la cautividad, a los sacerdotes, a los profetas
    y a todo el pueblo que Nabucodonosor había llevado cautivo de Jerusalén a Babilonia,
  cac-cac: A in Jeremías in tic schecab' in Dios, ix vac'b'at jun in carta d'a eb'
    yichamtac vinaquil chon̈ab', d'a eb' sacerdote, d'a eb' schecab' Dios yed' d'a
    masanil anima aj Jerusalén ic'b'ilb'at yuj vin̈aj Nabucodonosor d'a Babilonia.
  swh-ULB: Haya ni maneno katika waraka ambao Yeremia nabii alituma kutoka Yerusalemu
    kwa wazee waliosalia miongoni mwa mateka na makuhuni, manabii, na watu wote ambao
    Nebukadreza aliwapeleka utumwani kutoka Yerusalemu hadi Babeli.
  bel-bel: І вось словы зь пісьма, якое прарок Ерамія паслаў зь Ерусаліма да рэшты
    старэйшынаў паміж перасяленцамі і да сьвятароў, і да прарокаў і да ўсяго народа,
    якіх Навухаданосар вывеў зь Ерусаліма ў Вавілон,
  deu-ELBBK: Und dies sind die Worte des Briefes, den der Prophet Jeremia von Jerusalem
    an die übriggebliebenen Ältesten der Weggeführten und an die Priester und an die
    Propheten und an das ganze Volk sandte, das Nebukadnezar von Jerusalem nach Babel
    weggeführt hatte,
  mbb-OT: Diyà te Jerusalem, midsurat si Jeremias te para te ebpemendumala, menge
    memumuhat, menge ebpeneuven, wey te zuma pa he mibihag ni Nebucadnezar ziyà te
    Babilonia puun te Jerusalem. Insurat heini ni Jeremias hein nevihag en si Hadì
    Jehoyakin, is iney zin, is menge upisyal ziyà te turuǥan, is menge ebpemendumala
    ziyà te Juda wey Jerusalem, wey is memetau he menge pandey wey menge terebahanti.
  mal-2015: യെഖൊന്യാരാജാവും രാജമാതാവും ഷണ്ഡന്മാരും യെഹൂദയിലും യെരൂശലേമിലും ഉള്ള പ്രഭുക്കന്മാരും
    ശില്പികളും കൊല്ലന്മാരും യെരൂശലേം വിട്ടു പോയശേഷം,
  rmc-rmc: O prorokos Jeremijaš pisinďa ľil le manušenge, saven zaiľa o Nebukadnecar,
    a bičhaďa les andral o Jeruzalem andro Babilon. Pisinďa les le vodcenge, save
    ačhile te dživel, le rašajenge, le prorokenge the savore manušenge, saven o Nebukadnecar
    zaiľa andral o Jeruzalem andro Babilon.
  pes-OPV: این است سخنان رساله‌ای که ارمیانبی از اورشلیم نزد بقیه مشایخ اسیران وکاهنان
    و انبیا و تمامی قومی که نبوکدنصر ازاورشلیم به بابل به اسیری برده بود فرستاد.
  ron-1924: Ятэ купринсул епистолей пе каре а тримис-о пророкул Иеремия дин Иерусалим
    кэтре рэмэшица бэтрынилор дин робие, преоцилор, пророчилор ши ынтрегулуй попор
    пе каре-й дусесе ын робие Небукаднецар, дин Иерусалим ла Бабилон,
  ben-OBCV: নির্বাসিতদের মধ্যে অবশিষ্ট বেঁচে থাকা প্রাচীনদের, যাজকদের ও অন্য সব মানুষকে,
    যাদের নেবুখাদনেজার জেরুশালেম থেকে ব্যাবিলনে নির্বাসিত করেন, তাদের কাছে ভাববাদী
    যিরমিয় যে পত্র প্রেরণ করেন, তার নির্যাস এরকম।
  som-som: Haddaba kuwanu waa erayadii warqaddii uu Nebi Yeremyaah Yeruusaalem uga
    diray kuwii hadhay ee waayeelladii maxaabiisnimadii iyo wadaaddadii, iyo nebiyadii,
    iyo dadkii uu Nebukadnesar Yeruusaalem maxaabiis ahaanta uga kaxaystay oo uu Baabuloon
    la tegey oo dhan.
  lat-VUC: Et hæc sunt verba libri quem misit Jeremias propheta de Jerusalem ad reliquias
    seniorum transmigrationis, et ad sacerdotes, et ad prophetas, et ad omnem populum
    quem traduxerat Nabuchodonosor de Jerusalem in Babylonem,
  eng-ASVBT: Now these are the words of the letter that Jeremiah the prophet sent
    from Jerusalem unto the residue of the elders of the captivity, and to the priests,
    and to the prophets, and to all the people, whom Nebuchadnezzar had carried away
    captive from Jerusalem to Babylon,
  ita-1885: OR queste sono le parole delle lettere che il profeta Geremia mandò di
    Gerusalemme al rimanente degli anziani di quelli ch'erano stati menati in cattività,
    ed a' sacerdoti, ed a' profeti, ed a tutto il popolo, che Nebucadnesar avea menato
    in cattività di Gerusalemme in Babilonia
  eng-LXXUP: Thus saith the Lord against the Philistines;
  eng-ULB: These are the words in the scroll that Jeremiah the prophet sent out from
    Jerusalem to the remaining elders among the captives and to the priests, prophets,
    and all the people that Nebuchadnezzar exiled from Jerusalem to Babylon.
  spa-VBL: El profeta Jeremías escribió esta carta y la envió desde Jerusalén a los
    ancianos que habían quedado entre los exiliados, a los sacerdotes, a los profetas
    y a todos los demás que habían sido desterrados de Jerusalén a Babilonia por Nabucodonosor.
  fra-_FOB: Voici la teneur de la lettre que Jérémie, le prophète, envoya de Jérusalem
    au reste des anciens en captivité, aux sacrificateurs, aux prophètes et à tout
    le peuple, que Nébucadnetsar avait transportés de Jérusalem à Babylone,
  mal-mal: യെഖൊന്യാരാജാവും രാജമാതാവും ഷണ്ഡന്മാരും യെഹൂദയിലും യെരൂശലേമിലും ഉള്ള പ്രഭുക്കന്മാരും
    ശില്പികളും കൊല്ലന്മാരും യെരൂശലേം വിട്ടുപോയ ശേഷം,
  urd-GVR: Ek din Yarmiyāh Nabī ne Yarūshalam se ek ḳhat Mulk-e-Bābal bhejā. Yih ḳhat
    un bache hue buzurgoṅ, imāmoṅ, nabiyoṅ aur bāqī Isrāīliyoṅ ke nām likhā thā jinheṅ
    Nabūkadnazzar Bādshāh jilāwatan karke Bābal le gayā thā.
  suz-BL: परमप्रभु यावे आ लोव़ पाइब येरमीयामी, यरूसलेम ङा ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो
    आन दाते ङा ब्रोंइशा लीशो खाल्‍पा आन कली एको चिठी ब्रेक्‍शा सोइक्‍ताक्‍व। बेबीलोन
    ङा पिप नेबुकदनेसरम यरूसलेम रे चढ़ेब, परमप्रभु यावे आ लोव़ पाइब नु मुर नेल्‍ल आन
    कली ग्‍याइश्‍शा बेबीलोन लाइश्‍शो बाक्‍त।
  eng-NOY: Now these are the words of the letter which Jeremiah the prophet sent to
    the residue of the elders of the captivity, and to the priests, and to the prophets,
    and to all the people, whom Nebuchadnezzar had carried away captive from Jerusalem
    to Babylon,
  ita-1927: Or queste son le parole della lettera che il profeta Geremia mandò da
    Gerusalemme al residuo degli anziani in cattività, ai sacerdoti, ai profeti e
    a tutto il popolo che Nebucadnetsar avea menato in cattività da Gerusalemme in
    Babilonia,
  ckb-ckb: ئەمە دەقی ئەو نامەیەیە کە یەرمیای پێغەمبەر لە ئۆرشەلیمەوە بۆ پاشماوەکانی
    نارد، پیر و کاهین و پێغەمبەر و هەموو گەل، هەموو ئەوانەی نەبوخودنەسر لە ئۆرشەلیمەوە
    بۆ بابل ڕاپێچی کردبوون،
  eng-BBE: Now these are the words of the letter which Jeremiah the prophet sent from
    Jerusalem to the responsible men among those who had been taken away, and to the
    priests and the prophets and to all the rest of the people whom Nebuchadnezzar
    had taken away prisoners from Jerusalem to Babylon;
  kan-OKCV: ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನು ಸೆರೆಯಲ್ಲಿರುವ ಹಿರಿಯರಲ್ಲಿ ಉಳಿದವರಿಗೂ ಯಾಜಕರಿಗೂ ಪ್ರವಾದಿಗಳಿಗೂ
    ನೆಬೂಕದ್ನೆಚ್ಚರನು ಯೆರೂಸಲೇಮಿನಿಂದ ಬಾಬಿಲೋನಿಗೆ ಒಯ್ದ ಜನರೆಲ್ಲರಿಗೂ
  tam-2017: எகொனியா என்னும் ராஜாவும், ராஜாவின் தாயாரும், பிரதானிகளும், யூதாவிலும்
    எருசலேமிலுமுள்ள பிரபுக்களும், தச்சரும், கொல்லரும் எருசலேமைவிட்டுப் புறப்பட்டுப்போனபிறகு,
  spa-RV-1909: 'Y ESTAS son las palabras de la carta que Jeremías profeta envió de
    Jerusalem á los ancianos que habían quedado de los trasportados, y á los sacerdotes
    y profetas, y á todo el pueblo que Nabucodonosor llevó cautivo de Jerusalem á
    Babilonia:'
  ron-BTF: Și acestea sunt cuvintele scrisorii pe care profetul Ieremia a trimis-o
    de la Ierusalim către rămășița bătrânilor care au fost duși captivi și către preoți
    și către profeți și către tot poporul pe care Nebucadnețar îl dusese captiv de
    la Ierusalim în Babilon;
  eng-WEBP: Now these are the words of the letter that Jeremiah the prophet sent from
    Jerusalem to the residue of the elders of the captivity, and to the priests, to
    the prophets, and to all the people whom Nebuchadnezzar had carried away captive
    from Jerusalem to Babylon,
  eng-FBV: Jeremiah the prophet wrote this letter and sent it from Jerusalem to the
    elders who were left among the exiles, to the priests, the prophets, and everyone
    else who had been exiled from Jerusalem to Babylon by Nebuchadnezzar.
  nld-1939: Dit is de inhoud van de brief, die de profeet Jeremias uit Jerusalem zond
    aan de nog levende oudsten onder de ballingen, en aan de priesters, profeten en
    heel het volk, dat Nabukodonosor van Jerusalem naar Babel had overgebracht,
  nch-BL: Ya ni nopa camanali cati na, nitajtolpanextijquet Jeremías, niquintajcuilhui
    nopa huehue tacame, totajtzitzi, tajtolpanextiani huan nochi masehualme ipan altepet
    Jerusalén cati Tanahuatijquet Nabucodonosor quinhuicatoya ipan tali Babilonia.
  vie-1934: Nầy là lời thơ của tiên tri Giê-rê-mi từ thành Giê-ru-sa-lem gởi cho các
