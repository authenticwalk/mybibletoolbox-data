  kan-2017: ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನು ಸೆರೆಹೋಗಿದ್ದ ಹಿರಿಯರಲ್ಲಿ ಉಳಿದವರಿಗೂ, ಯಾಜಕರಿಗೂ, ಪ್ರವಾದಿಗಳಿಗೂ
