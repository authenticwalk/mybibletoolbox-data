  wol-KYG: Yonent Yàlla Yeremi nag yónnee na bataaxal bu jóge Yerusalem, jëm Babilon
    ca ndesu magi ngàllo ga, ak ca sarxalkat yaak yonent yaak mépp mbooloo ma Nabukodonosor
    jële woon Yerusalem, yóbbu leen ngàllo ca Babilon.
  eng-YLT: And these [are] words of the letter that Jeremiah the prophet sent from
    Jerusalem unto the remnant of the elders of the removal, and unto the priests,
    and unto the prophets, and unto all the people — whom Nebuchadnezzar removed from
    Jerusalem to Babylon,
  kne-kne: Ed Jerusalem, nansolat si Jeremias sin papadi, mamadto ya amin ay ipogaw
    ay in-ey Nebukadnezzar ed Babilonia ay napod Jerusalem.
  eng-WYC-2017: And these be the words of the book, which Jeremy, the prophet, sent
    from Jerusalem to the residues of [the] elder men of [the] passing over, and to
    the priests, and to the prophets, and to all the people, whom Nebu-chadnezzar
    had led over from Jeru-salem into Babylon,
  eng-WMBB: Now these are the words of the letter that Jeremiah the prophet sent from
    Jerusalem to the residue of the elders of the captivity, and to the priests, to
    the prophets, and to all the people whom Nebuchadnezzar had carried away captive
    from Jerusalem to Babylon,
  urd-GVH: एक दिन यरमियाह नबी ने यरूशलम से एक ख़त मुल्के-बाबल भेजा। यह ख़त उन बचे
    हुए बुज़ुर्गों, इमामों, नबियों और बाक़ी इसराईलियों के नाम लिखा था जिन्हें नबूकदनज़्ज़र
    बादशाह जिलावतन करके बाबल ले गया था।
  rug-rug: Gua hire sari zinamana sa leta sapu kuberia e Zeremaea pa Zerusalema la
    koari na palabatu, na hiama, na poropita, meke sari doduru tinoni pu ta raovo
    la pa Babiloni koe Nebukaneza sa baṉara pa Babiloni.
  gaz-gaz: Dubbiin xalayaa kan Ermiyaas raajichi Yerusaalem irraa gara maanguddoota
    namoota boojiʼaman gidduutti hafaniittii fi lubootatti, raajotattii fi warra Nebukadnezar
    Yerusaalemii boojiʼee Baabilonitti geesse kaan hundatti erge sanaa kanaa dha.
  fra-LSG: Voici le contenu de la lettre que Jérémie, le prophète, envoya de Jérusalem
    au reste des anciens en captivité, aux sacrificateurs, aux prophètes, et à tout
    le peuple, que Nebucadnetsar avait emmenés captifs de Jérusalem à Babylone,
  gnn-gnn: Ŋäthilinydja ŋunhinydja buŋgawa wäŋawuy Bapilunbuy ga nhanŋu miriŋu miṯtji
    marrtjina bala Djurutjalamlili, märraŋalanydja walala marrtjina garr'yurrunanydja
    guḻku'nhana mirithirrina yolŋu'‐yulŋunhanydja, bala djaw'‐djawyurruna balayi walalaŋgalayyi
    wäŋalili. Bala ŋayi Djiramayayunydja wukirrina djorra'na ŋurikiyinydja walalaŋgu
    Yitjuralpuyŋuwunydja yolŋu'‐yulŋuwu, bukmakku yana ŋunhi walala yukurrana Bapilun
    wäŋaŋura nhinana. Ga dhuwala ŋunhi ŋayi djorrany'tja wukirri gam'.
  yal-yal: Nabi Yeremi a falan ni i ra a naxan sɛbɛ kɛdin kui Yerusalɛn taani, a yi
    a rasiga fonne ma naxanye xali konyiyani, e nun saraxaraline nun nabine nun yamaan
    dɔnxɛn birin, Nebukadanesari naxanye suxu Yerusalɛn yi a siga e ra konyiyani Babilɔn
    yi.
  haw-1868: EIA na olelo o ka palapala a Ieremia, a ke kaula i hoouna aku ai, mai
    Ierusalema aku i ke koena o ka poe lunakahiko i lawepioia'ku la, a i na kahuna,
    a i na kaula, a i na kanaka a pau a Nebukaneza i lawepio ai, mai Ierusalema aku
    a Babulona;
  arb-NAV: هَذَا هُوَ نَصُّ الرِّسَالَةِ الَّتِي بَعَثَ بِها إِرْمِيَا النَّبِيُّ
    مِنْ أُورُشَلِيمَ إِلَى بَقِيَّةِ شُيُوخِ الْمَسْبِيِّينَ، وَإِلَى الْكَهَنَةِ،
    وَالْمُتَنَبِّئِينَ الْكَذَبَةِ، وَسَائِرِ الشَّعْبِ، مِمَّنْ سَبَاهُمْ نَبُوخَذْنَصَّرُ
    مِنْ أُورُشَلِيمَ إِلَى بَابِلَ،
  ewe-ewe: Esia nye agbalẽ si Nyagblɔɖila Yeremia ŋlɔ le Yerusalem ɖo ɖe aboyomenɔlawo
    ƒe ametsitsi mamlɛawo, nunɔla siwo gale agbe, nyagblɔɖilawo kple ame bubu siwo
    Nebukadnezar ɖe aboyoe tso Yerusalem yi ɖe Babilonia la me nyawo.
  eng-LEE: And these are the words of the letter that Jeremiah the prophet sent from
    Jerusalem unto the residue of the elders of the exiles, and to the priests, and
    to the prophets, and to all the people whom Nebuchadnezzar had carried away into
    exile from Jerusalem to Babylon;
  asm-FB: যিৰূচালেমৰ পৰা যিৰিমিয়া ভাববাদীয়ে পঠোৱা পত্ৰখনৰ কথা এইবোৰ - যিবোৰ দেশান্তৰলৈ
    নিয়া বৃদ্ধসকলৰ অৱশিষ্ট বাগলৈ, আৰু যিৰূচালেমৰ পৰা বাবিললৈ নবূখদনেচৰে বন্দী কৰি
    নিয়া পুৰোহিত, ভাববাদী, আৰু সকলো প্ৰজালৈ পঠিয়াইছিল।
  sus-A: بَتَاشّ نَن يَ، عَننَبِ يٍرٍ مِ نَشَن نَسَنبَ كٍلِقٍ دَرِ سَلَمُ، سِفَقٍ
    بَبِلْن. عَ عَ سّبّ قٌرِيٍ، سّرّشّدُبّيٍ، نَمِحْنمّيٍ، نُن عِسِرَيِلَ حَمَ بِرِن
    نَن مَ، نٍبُكَدَنسَرِ نُ بَرَ نَشٍيٍ شَنِن بَبِلْن كٍلِقٍ دَرِ سَلَمُ.
  fra-SBL: Voici les paroles de la lettre que Jérémie, le prophète, envoya de Jérusalem
    au reste des anciens de la captivité, aux sacrificateurs, aux prophètes, et à
    tout le peuple que Nabuchodonosor avait emmené captif de Jérusalem à Babylone,
  hbo-hbo: וְאֵ֙לֶּה֙ דִּבְרֵ֣י הַסֵּ֔פֶר אֲשֶׁ֥ר שָׁלַ֛ח יִרְמְיָ֥ה הַנָּבִ֖יא מִירוּשָׁלָ֑͏ִם
    אֶל־יֶ֜תֶר זִקְנֵ֣י הַגֹּולָ֗ה וְאֶל־הַכֹּהֲנִ֤ים וְאֶל־הַנְּבִיאִים֙ וְאֶל־כָּל־הָעָ֔ם
    אֲשֶׁ֨ר הֶגְלָ֧ה נְבֽוּכַדְנֶאצַּ֛ר מִירוּשָׁלַ֖͏ִם בָּבֶֽלָה׃
  kik-kik: Ũyũ nĩguo ũhoro ũrĩa waandĩkĩtwo marũa-inĩ marĩa mũnabii Jeremia aatũmire
    arĩ Jerusalemu kũrĩ athuuri arĩa maatigaire thĩinĩ wa arĩa maatahĩtwo, na kũrĩ
    athĩnjĩri-Ngai, na anabii, o na andũ acio angĩ othe arĩa Nebukadinezaru aatahĩte
    kuuma Jerusalemu akamatwara Babuloni.
  fra-NCL: Voici le texte de la lettre que Jérémie le prophète envoya de Jérusalem
    au reste des anciens en captivité, aux prêtres, aux prophètes et à tout le peuple
    que Nabuchodonosor avait déporté de Jérusalem à Babylone,
  cek-AK: Hae ca loe tahmaa Jeremiah mah, misong ah kalaem kaminawk thung ih kanghmat
    kacoehtanawk, qaimanawk, tahmaanawk hoi Nebuchadnezzar mah Jerusalem hoi Babylon
    ah misong ah hoih ih kaminawk boih khaeah, Jerusalem hoi pat ih ca ah oh;
  cuk-cuk: We-garda, Bab-Dummad-gayaburba-barsoged-Jeremías, Jerusalén-neggwebur-akale
    girmar-dummagan-gales-selesmaladga barmisad. Degi, dule-irwa-Bab-Dummadse-gormaladga,
    Bab-Dummad-gayaburba-barsogmaladga, degine, bela dulemar Nabucodonosorʼse Jerusalénʼgi-gales
    Babiloniaʼse-selesmaladga garda barmisad.
  uig-CYR: 'Йәрәмияниң Йерусалимдин сүргүн болғанлар арисидики һаят қалған ақсақалларға,
    каһинларға, пәйғәмбәрләргә вә Небоқаднәсар әсир қилип Бабилға елип кәткән барлиқ
    хәлиққә Йерусалимдин йоллиған хети: —'
  pma-pma: Koanek selusien koa provet Seremaea, koa mul en out Serusalem, mutisi ka
    sani min elda keil, pris keil, provet keil, ka me-Isrel vasi keil emun koa asuv
    houlu Nebukanesa lah lat keil ran out Serusalem keke aval en hen en out Babilon.
  tel-2017: యెరూషలేము నుంచి నెబుకద్నెజరు బబులోనుకు చెరపట్టి తీసుకెళ్ళిన వాళ్ళలో ఉన్న
    యాజకులకూ, ప్రవక్తలకూ, ప్రజలందరికీ ప్రవక్త అయిన యిర్మీయా యెరూషలేము నుంచి పంపించిన
    వ్రాత చుట్ట లోని మాటలు ఇవి.
  hat-BSA: Alò, sila yo se pawòl a lèt ke Jérémie, pwofèt la, te voye soti Jérusalem
    bay lòt ansyen an egzil yo, ansanm ak prèt yo, pwofèt yo ak tout moun ke Nebucadnetsar
    te pran pou fè antre an egzil soti Jérusalem pou rive Babylone yo,
  kos-kos: Nga simusla leta se nu sin mwet tol, mwet palu, mwet kol lun mwet uh, ac
    mwet nukewa ma Nebuchadnezzar el usla liki acn Jerusalem nu ke sruoh in acn Babylonia.
  hbo-WLC: וְאֵ֙לֶּה֙ דִּבְרֵ֣י הַסֵּ֔פֶר אֲשֶׁ֥ר שָׁלַ֛ח יִרְמְיָ֥ה הַנָּבִ֖יא מִירוּשָׁלִָ֑ם
    אֶל־יֶ֜תֶר זִקְנֵ֣י הַגּוֹלָ֗ה וְאֶל־הַכֹּהֲנִ֤ים וְאֶל־הַנְּבִיאִים֙ וְאֶל־כָּל־הָעָ֔ם
    אֲשֶׁ֨ר הֶגְלָ֧ה נְבֽוּכַדְנֶאצַּ֛ר מִירוּשָׁלִַ֖ם בָּבֶֽלָה׃
  ibo-ibo: Ihe ndị a bụ ihe dị nʼakwụkwọ ozi Jeremaya onye amụma si Jerusalem degaara
    ndị fọdụrụ ndụ nʼetiti ndị okenye, na ndị nchụaja, na ndị amụma, na ndị Izrel
    Nebukadneza dọtara nʼagha si na Jerusalem bulaa ha Babilọn.
  ory-ory: ଯିହୋୟାଖୀନ୍‍ ରାଜା ଓ ରାଜମାତା ଓ ନପୁଂସକଗଣ, ଆଉ ଯିହୁଦାର ଓ ଯିରୂଶାଲମର ଅଧିପତିମାନେ,
    ଶିଳ୍ପକରମାନେ ଓ କର୍ମକାରମାନେ ଯିରୂଶାଲମରୁ ପ୍ରସ୍ଥାନ କଲା ଉତ୍ତାରେ,
  chk-chk: Iwe, ewe soufos Jeremaia a makei echö toropwe o tinala seni Jerusalem ngeni
    ekewe souakom lein ekewe chon oola, ngeni ekewe souasor me soufos, pwal ngeni
    ekewe aramas meinisin Nepukatnesar a fen angeer seni Jerusalem o uweerela Papilon.
  rop-rop: Wal wen King Nebakanesa bin deigimwei sambala pipul brom Jerusalem en Juda
    prisana langa Bebalon, en King Jehoiyakin en im mami, en ol detlot klebabala men
    hubin oldei meigimbat olkainaba ting brabli gudwei, en detlot lidamob blanga Jerusalem
    en Juda, aibin stil jidan deya langa Jerusalem. En aibin raidimdan leda langa
    detlot speshalwan mesinja, en detlot serramoni men en detlot lidamob blanga detlot
    Isreil pipul hubin jidan prisana deya langa Bebalon.
  ukr-1871: А се слова того письма, яке послав був пророк Еремія з Ерусалиму до останку
    найзначнїйших між полонянами й до сьвященників й пророків та до всього люду, що
    їх перевів Навуходонозор, царь Вавилонський, із Ерусалиму в Вавилон, —
  deu-1951: Dies ist der Inhalt des Schreibens, das der Prophet Jeremia von Jerusalem
    an die vornehmsten Ältesten der Gefangenen und an die Priester und Propheten sandte
    und an alles Volk, welches Nebukadnezar von Jerusalem nach Babel entführt hatte,
  eng-JPS: Now these are the words of the letter that Jeremiah the prophet sent from
    Jerusalem unto the residue of the elders of the captivity, and to the priests,
    and to the prophets, and to all the people, whom Nebuchadnezzar had carried away
    captive from Jerusalem to Babylon,
  srp-1865: A ovo su rijeèi u poslanici koju posla prorok Jeremija iz Jerusalima k
    ostatku starješina zarobljenijeh i sveštenicima i prorocima i svemu narodu što
    ga preseli Navuhodonosor iz Jerusalima u Vavilon,
  lug-lug: Bino bye byali mu bbaluwa nnabbi Yeremiya gye yaweereza okuva mu Yerusaalemi
    eri abakadde abaali bakyasigaddewo mu bawaŋŋanguse n’eri bakabona, ne bannabbi
    n’abantu bonna Nebukadduneeza be yali atutte mu buwaŋŋanguse mu Babulooni okuva
    mu Yerusaalemi.
  heb-heb: ואלה דברי הספר אשר שלח ירמיה הנביא מירושלם אל יתר זקני הגולה ואל הכהנים
    ואל הנביאים ואל כל העם אשר הגלה נבוכדנאצר מירושלם בבלה׃
  ben-IRV: এটিই হল গুটানো চিঠি, যা যিরমিয় ভাববাদী বন্দীদের মধ্যে অবশিষ্ট থাকা প্রাচীনদের,
    যাজকদের, ভাববাদীদের এবং অন্য যে সমস্ত লোকেদের নবূখদনিৎসর যিরূশালেম থেকে বাবিলে
    নির্বাসিত করেছিলেন তাদের কাছে পাঠিয়েছিলেন।
  pan-pan: ਇਹ ਉਸ ਪੱਤ੍ਰੀ ਦੀਆਂ ਗੱਲਾਂ ਹਨ ਜਿਹੜੀ ਯਿਰਮਿਯਾਹ ਨਬੀ ਨੇ ਯਰੂਸ਼ਲਮ ਤੋਂ ਗ਼ੁਲਾਮੀ ਦੇ
    ਰਹਿੰਦੇ ਬਜ਼ੁਰਗਾਂ, ਜਾਜਕਾਂ, ਨਬੀਆਂ ਅਤੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਘੱਲੀ ਜਿਹਨਾਂ ਨੂੰ ਨਬੂਕਦਨੱਸਰ ਯਰੂਸ਼ਲਮ
    ਵਿੱਚੋਂ ਬਾਬਲ ਨੂੰ ਗ਼ੁਲਾਮ ਕਰ ਕੇ ਲੈ ਗਿਆ
  mya-JVB: ရှင်ဘုရင် ယေခေါနိ နှင့်တကွ မိဖုရား အစ ရှိသောမိန်းမစိုး များ၊ ယုဒ ပြည် ယေရုရှလင်
    မြို့ မှူး တော်မတ်တော်များ၊ လက်သမား ၊ ပန်းပဲသမား များတို့သည် ယေရုရှလင် မြို့မှ
    သွား သောနောက် ၊
  tbg-tbg: King Nebukanesaava Kotira kaiqa vara amitokave, paropeti vaiinti vikave,
    qiata vaiinti vikave, vaiinti nahenti vokukave, Ieruharemiqihairo rumpa varero
    vuru Babironini kokara irihama te Ieruharemiqi vaiha qara ntuva nimitaunara.
  hmo-hmo: Ieremia ese revareva ta Ierusalema dekenai ia torea, ia siaia lao, Babulonia
    dekenai idia noho Ierusalema taudia, bona hahelagaia taudia, bona peroveta taudia
    dekenai. Inai taudia be guna Nebukanesa ese ia guia, bona Ierusalema dekena amo
    ia abidia lao, hesiai mai guia danu gaukara Babulonia dekenai do idia karaia.
  urd-urd: अब यह उस ख़त की बातें हैं जो यरमियाह नबी ने येरूशलेम से, बाक़ी बुज़ुर्गों
    को जो ग़ुलाम हो गए थे, और काहिनों और नबियों और उन सब लोगों को जिनको नबूकदनज़र
    येरूशलेम से ग़ुलाम करके बाबुल ले गया था
  rus-SYN: И вот слова письма, которое пророк Иеремия послал из Иерусалима к остатку
    старейшин между переселенцами и к священникам, и к пророкам, и ко всему народу,
    которых Навуходоносор вывел из Иерусалима в Вавилон, -
  bqc-SIM: Ãnabi Zelemii kua Yelusalɛũ ↄ̃ à lá kpã̀sã zĩ̀zↄↄ gbɛ̃zↄ̃ↄↄnɛ ń
    sa'onaↄ ń ãnabiↄ ń gbɛ̃́ pↄ́ Nɛbukanɛza ń naaa Yelusalɛũ à tàńnↄ Babɛliↄ.
    Yã́ pↄ́ a kɛ̃̀ lápi guun kɛ.
  tcz-CHONGTHU: 'Jeremiah themgao pan, Babylon gam’a Nebuchadnezzar lengpa khut noiya
    sohchang ho: Upa ho, Thempu ho, Themgao ho, chule mipite jouse kom’a, Jerusalem’a
    pat a, hiche hi athot ahi.'
  mar-mar: बंदिवान करून नेलेल्यांतील राहिलेले वडील याजक, संदेष्टे आणि यरूशलेमेमधून
    बाबेलास ज्यास नबुखद्नेस्सराने कैद करून नेले होते, त्या सर्व लोकांस यिर्मया संदेष्ट्याने
    यरूशलेमेहून पत्र पाठवले.
  qub-qub: Ray Nabucodonosor Jerusalenpita Babiloniaman prësu apachiran ray Jeconiasta,
    mamanta, mandaj suldäruncunata, Jerusalenpa Judäpa mandajnincunata, ima ruraytapis
    yachajcunata, jirrërucunata, mas achca runacunatawan. Chaypitaraj profëta Jeremiasga
    Jerusalenpita cartata apachiran cawaycajraj mayur runacunaman, cüracunaman, profëtacunamanpis
    ray Nabucodonosor apashanmanga llapan runacunaman.
  bqp-bqp: Sɑɑ Yerusɑlɛmun diyɑ Yeremi u bukurobu kɑ yɑ̃ku kowobu kɑ Gusunɔn sɔmɔbu
    tireru kuɑ, tɔmbu kpuro gesi be Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko u yoru mwɛɛrɑ
    u kɑ dɑ Bɑbiloniɔ.
  hat-hat: Pwofèt Jeremi rete lavil Jerizalèm li voye yon lèt bay tout moun Nèbikadneza
    te depòte soti lavil Jerizalèm ale lavil Babilòn, ki vle di bay chèf fanmi, prèt,
    pwofèt ak tout rès pèp lavil Jerizalèm wa a te fè depòte.
  eng-BSB: This is the text of the letter that Jeremiah the prophet sent from Jerusalem
    to the surviving elders among the exiles and to the priests, the prophets, and
    all the others Nebuchadnezzar had carried into exile from Jerusalem to Babylon.
  eng-WEBPB: Now these are the words of the letter that Jeremiah the prophet sent
    from Jerusalem to the residue of the elders of the captivity, and to the priests,
    to the prophets, and to all the people whom Nebuchadnezzar had carried away captive
    from Jerusalem to Babylon,
  kbq-kbq: Hagi Nebukatnesa'ma Jerusalemi kumateti'ma kasnampa vahe'ene, ranra kva
    vahe'ene pristi vahe'ene mika vahe'enema zmavareno Babilonima ome kinama huzamante'nea
    vahetega kasnampa ne' Jeremaia'a Jerusalemi kumate mani'neno ama avona kre atre'ne.
  nhe-BL: Ya ni nopa tlajtoli tlen na, nitiocamanalojquetl, Jeremías ipan altepetl
    Jerusalén niquintlajcuilhui nopa huehue tlacame totajtzitzi, tiocamanalohuani
    huan nochi tlacame tlen Tlanahuatijquetl Nabucodonosor quinhuicatoya ipan tlali
    Babilonia.
  gub-BL: 'Kwehe mehe Namukononozor weraha amo Zutew Mawiron pe wemipyhyk kwer romo
    a''e wà. Azapo amo pape a''e Zutew wanupe ihe kury: tuwihaw wà, xaxeto wà, Tupàn
    ze''eg imume''u har wà, teko paw wà.'
