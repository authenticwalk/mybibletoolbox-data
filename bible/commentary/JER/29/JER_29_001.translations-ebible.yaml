  urd-GVU: ایک دن یرمیاہ نبی نے یروشلم سے ایک خط ملکِ بابل بھیجا۔ یہ خط اُن بچے ہوئے
    بزرگوں، اماموں، نبیوں اور باقی اسرائیلیوں کے نام لکھا تھا جنہیں نبوکدنضر بادشاہ
