  tam-TCV: 'நேபுகாத்நேச்சாரினால், எருசலேமிலிருந்து பாபிலோனுக்கு நாடுகடத்திச் செல்லப்பட்டவர்களுக்கு
    எரேமியா ஒரு கடிதம் எழுதினான்: அதை அவன் எருசலேமிலிருந்து நாடுகடத்தப்பட்டவர்களில்
