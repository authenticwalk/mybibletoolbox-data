  tha-KJV: ต่อไปนี้​เป็นถ้อยคำในจดหมายซึ่งเยเรมีย์​ผู้​พยากรณ์​ฝากไปจากกรุงเยรูซาเล็มถึงพวกผู้​ใหญ่​ที่​เหลืออยู่​ของพวกที่เป็นเชลย
    และถึงบรรดาปุโรหิต บรรดาผู้​พยากรณ์ และประชาชนทั้งสิ้น ผู้​ซึ่งเนบูคัดเนสซาร์​ได้​ให้​กวาดไปจากกรุงเยรูซาเล็มถึงบาบิ​โลน
  por-BR-2018: Estas são as palavras da carta que o profeta Jeremias enviou de Jerusalém
