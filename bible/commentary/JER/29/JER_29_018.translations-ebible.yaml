    dolali tiwai gilama dolaibao,” waibao.
  tpi-tpi: Na bai ol manmeri bilong ol arapela kantri i harim tok long ol dispela
    samting nogut mi bin mekim long ol Juda, na bai ol i pret na kirap nogut tru.
    Na bai mi rausim ol Juda i go long ol kantri nabaut. Na bai ol manmeri bilong
    ol dispela kantri i rabisim ol Juda na tok bilas long ol. Na taim ol dispela manmeri
    i laik tok nogut long ol birua bilong ol yet, bai ol i tok olsem, ‘Yupela i ken
    bagarap olsem ol Juda i bagarap.’
  dan-1931: jeg forfølger dem med Sværd, Hunger og Pest og gør dem til Rædsel for
    alle Jordens Riger, til Forbandelsesord, til Gru, Spot og Spe blandt alle de Folk,
    jeg bortstøder dem til,
  vie-OVCB: Phải, Ta sẽ lấy chiến tranh, đói kém, và dịch bệnh đuổi theo chúng, và
    Ta sẽ phân tán chúng khắp nơi trên đất. Trong mỗi nước mà Ta đã đày chúng, Ta
    sẽ khiến chúng bị nguyền rủa, ghê tởm, khinh rẻ, và chế nhạo.
  guj-2017: અને હું તલવાર, દુકાળ અને મરકીથી તેઓનો પીછો કરીશ અને પૃથ્વીના સર્વ રાજ્યોમાં
    હું તેઓને વેરવિખેર કરી નાખીશ. જે દેશોમાં મેં તેઓને હાંકી કાઢ્યા છે. તે સર્વમાં
    તેઓ શાપ, વિસ્મય અને હાંસીરૂપ તથા નિંદારૂપ થાય.
  pon-2006A: I pahn pwakihkin irail mahwen, lehk lapalap oh soumwahu, oh wehi koaros
    en sampah pahn masakada kowahlap dahme re pahn udiahl. Wasa koaros me I kamwarakirailseli
    ie, aramas akan pahn pwuriamweikihla kowahlap oh masakada soahng wet me wiawihong
    irail. Aramas akan pahn kouruhrkin irail oh wiahki adarail kan mehn keria.
  por-BRBSL: persegui-los-ei com a espada, com a fome e com a peste, e os entregarei
    para serem jogados para frente e para trás entre todos os reinos da terra, para
    serem objeto de horror, de espanto, de assobio e de reprovação entre todas as
    nações para onde os conduzi,
  cth-cth: Hahoi tahloi, takang lacik hoi ka pâlei awh han. Ahnimouh ru sak hanelah
    tailai uknaeram pueng koe ka poe han, ahnimouh koe ka patawnnae miphunnaw e rahak
    vah thoebo e tami, kângairu e, pacekpahlek e, hoi dudam e taminaw lah ka o sak
    han.
  twi-twi: Mede afoa, ɔkɔm ne ɔyaredɔm betiw wɔn, na mɛyɛ wɔn atantanne ama ahenni
    a ɛwɔ asase no so nyinaa, ne nnome ne ahodwiriwde, fɛwdi ne animtiaabude wɔ amanaman
    a mepam wɔn kɔɔ so no mu.
  hlt-hlt: Amih hnukah cunghang neh, khokha neh, duektahaw neh ka hloem vetih tonganah
    neh ngaihuetnah la, diklai ram boeih taengah thaephoeinah la, imsuep la, thuithetnah
    la, amih ka heh nah namtom boeih taengah kokhahnah la amih te ka khueh ni.
  tbz-SIM: N yóó duɔ́ nkɛ̀ bɛ̀ mbɛ̀ duò mudoò mmu, kɛ̀ dikònnìi tɑnní bɛ tenkɛ̀ nɛ̀
    mutenkṹṹ. Bɛ kpɛrɛ kutenkù kumɔu kó yɛkpɑ̀ɑ̀tìyɔ bo dɛ̀ keè kɛ̀ dɛ̀ɛ do yɛ kɔ̃m̀bùɔ̀tì.
    M bo bɛ̀ cɔ̃ɔ̃, dɛ̀ bo di yɛbotɛ̀ bɛ kpɛ́í kɛ́wɛ̃tɛ kɛ yɛ̀ pĩ mmudɑɑ́. Yɛbotɛ̀
    n yóó bɛ̀ tɑnnɛ́ yɛ̀ɛ̀ miɛkɛ yɛ̀ bo mbɛ̀ sènku.
  msy-2020: Egh kɨ kamaghɨra damuvɨra mangɨ mɨdorozir ekiaba ko, dagheba puvatɨghamin
    dughiaba ko arɨmariar kurabar amutɨ, da me bativɨra ikiam. Eghtɨ Kantrin Igharazibar
    Gumazamiziba bizir kurar kɨ Judaba me damuasa mɨkemezibar akam baregh, bar dɨgavir
    kuram damigh atiatingam. Egh kɨ Judaba batueghtɨ me tintinibar mangegham. Eghtɨ
    kantrin igharazir kabar gumazamiziba pazɨ me damuva, dɨbovir akabar me mɨkɨmam.
    Egh gumazamizir kaba uari uan apaniba akar kurabar me mɨkɨmsɨva, kamaghɨn me mɨkɨmam,
    ‘Ia Judaba ikuvizɨ moghɨn, ia ikuvigham.’
  azb-azb: Onları qılınc, aclıq və vəba ilə təqib edəcəyəm, yer üzünün bütün ölkələrinin
    qarşısında dəhşətli hala salacağam. Onları qovduğum bütün millətlərin arasında
    lənət, dəhşət, rişxənd və rüsvayçılıq hədəfi olacaqlar”.
  eng-DBY: 'And I will pursue them with the sword, with the famine, and with the pestilence,
    and will give them over to be driven hither and thither into all the kingdoms
    of the earth, to be an execration, and an astonishment, and a hissing, and a reproach,
    among all the nations whither I will drive them:'
  hin-2017: मैं तलवार, अकाल और मरी लिए हुए उनका पीछा करूँगा, और ऐसा करूँगा कि वे पृथ्वी
    के राज्य-राज्य में मारे-मारे फिरेंगे, और उन सब जातियों में जिनके बीच मैं उन्हें
    जबरन कर दूँगा, उनकी ऐसी दशा करूँगा कि लोग उन्हें देखकर चकित होंगे और ताली बजाएँगे
    और उनका अपमान करेंगे, और उनकी उपमा देकर श्राप दिया करेंगे।
  wol-KYG: Maa leen di toppe saamar akub xiif ak mbas. Maa leen di def ñu seexlu leen
    ci mboolem réewi àddina, teg ci di musiba mu ñuy muslu ci biir mboolem xeet wu
    ma leen sànni, ba ku fay kókkalee, ñoom ngay tudd.
  eng-YLT: And I have pursued after them with sword, with famine, and with pestilence,
    and have given them for a trembling to all kingdoms of the earth, for a curse
    and for an astonishment, and for a hissing, and for a reproach among all the nations
    whither I have driven them,
  eng-WYC-2017: And I shall pursue them in sword, and in hunger, and in pestilence;
    and I shall give them into travailing in all realms of earth, into cursing, and
    into wondering, and into scorning, and into shame to all folks, to which I casted
    [or cast] them out.
  eng-WMBB: I will pursue after them with the sword, with the famine, and with the
    pestilence, and will deliver them to be tossed back and forth amongst all the
    kingdoms of the earth, to be an object of horror, an astonishment, a hissing,
    and a reproach amongst all the nations where I have driven them,
  urd-GVH: मैं तलवार, काल और मोहलक बीमारियों से उनका यों ताक़्क़ुब करूँगा कि दुनिया
    के तमाम ममालिक उनकी हालत देखकर घबरा जाएंगे। जिस क़ौम में भी मैं उन्हें मुंतशिर
    करूँगा वहाँ लोगों के रोंगटे खड़े हो जाएंगे। किसी पर लानत भेजते वक़्त लोग कहेंगे
    कि उसे यहूदाह के बाशिंदों का-सा अंजाम नसीब हो। हर जगह वह मज़ाक़ और रुसवाई का निशाना
    बन जाएंगे।
  rug-rug: Kote hadu lulini vedara, soṉe, meke na oza Arau si arini meke kote va doṉo
    hikare i Rau koari doduru butubutu pa popoa pepeso. Sa pozadia si kote ta evaṉae
    na dia lineveleveina arini, na pozapoza variva holoqoruna, kote ta zutu meke ta
    ṉoṉovala koari doduru butubutu vasina pu hadu lani Rau.”
  gaz-gaz: Ani goraadee, beelaa fi dhaʼichaan isaan nan ariʼa; akka isaan saboota
    ani itti isaan ariʼe hunda gidduutti waan abaarsaatii fi waan sodaachisaa, waan
    tuffiitii fi waan fafaa taʼaniif ani fuula mootummoota lafaa hundaa duratti jibbisiisoo
    isaan nan godha.
  fra-LSG: Je les poursuivrai par l’épée, par la famine et par la peste, je les rendrai
    un objet d’effroi pour tous les royaumes de la terre, un sujet de malédiction,
    de désolation, de moquerie et d’opprobre, parmi toutes les nations où je les chasserai,
  gnn-gnn: '@see-verse:JER.029.017'
  yal-yal: N na e sagatanma nɛn yɛngɛn nun fitina kamɛn nun fitina furen na, n yi
    e fe findi fe magaxuxin na bɔxɔn yamanane birin xa, e yi findi danga taan misaala
    ra, e fe yi yamanane birin muxune yigitɛgɛ, e yi kabɛ e ma, e kolin e ma, e e
    konbi, n na e raxuya ayi dɛnaxanye birin yi.”
  haw-1868: 'A e hahai no wau ia lakou i ka pahikaua, a me ka wi, a me ka mai ahulau,
    a e haawi no wau ia lakou a pau e laweia a iloko o na aupuni a pau o ka honua,
    i mea e poino ai, a i mea pilihua, a i mea hoowahawaha, a i mea henehene, iwaeua
    o na aina a pau, kahi a''u i kipaku aku ai ia lakou:'
  arb-NAV: وَأَتَعَقَّبُهُمْ بِالسَّيْفِ وَالْجُوعِ وَالْوَبَاءِ، وَأُعَرِّضُهُمْ
    لِلرُّعْبِ فِي كُلِّ مَمَالِكِ الأَرْضِ، فَيُصْبِحُونَ لَعْنَةً وَمَثَارَ دَهْشَةٍ
    وَصَفِيرٍ وَعَارٍ فِي جَمِيعِ الأُمَمِ الَّتِي شَتَّتُّهُمْ إِلَيْهَا،
  ewe-ewe: Mati wo yome kple yi, dɔwuame kple dɔvɔ̃, eye woanye ŋɔdzinu na anyigbadzidukɔwo
    katã. Woazu ɖiŋudonu, bibi, alɔmeɖenu kple vlodonu le dukɔ siwo katã dome menya
    wo ɖo ɖo la.
  eng-LEE: And I will pursue after them with the sword, with the famine, and with
    the pestilence, and will make them a horror unto all the kingdoms of the earth,
    a curse, and an astonishment, and a derision, and a disgrace, among all the nations
    whither I have driven them;
  asm-FB: মই তৰোৱাল, আকাল, আৰু মহামাৰী লৈ তেওঁলোকৰ পাছে পাছে খেদিম, আৰু পৃথিৱীৰ সকলো
    ৰাজ্যৰ মাজত তেওঁলোকক ত্ৰাসৰ বিষয় কৰিম; আৰু মই তেওঁলোকক খেদাই দিয়া সকলো জাতিৰ
    মাজত তেওঁলোকক শাও, আচৰিত, ইচ্ ইচ্ আৰু ধিক্কাৰৰ বিষয় কৰিম।
  sus-A: ﭑ بِرَ مَ نّ عٍ قْشْ رَ سَنتِدّفّمَ، كَامّ، نُن قُرٍ حَاشِ رَ. ﭑ عٍ قِندِ مَ
    نّ مِشِ دَنكَشِيٍ رَ دُنِحَ بِرِن مَ. مِشِيٍ دّ عِشَرَ مَ نّ عٍ شَ قٍ رَ، عٍ يٌ
    عٍ مَ. عٍ يَافِمَ نّ سِ بِرِن تَفِ ﭑ نٍيٍ رَيٍنسٍنشِ دّننَشّ.
  fra-SBL: Je les poursuivrai par l'épée, la famine et la peste, et je les livrerai
    pour qu'ils soient ballottés entre tous les royaumes de la terre, pour qu'ils
    soient un objet d'épouvante, d'étonnement, de sifflement et d'opprobre parmi toutes
    les nations où je les ai chassés,
  hbo-hbo: וְרָֽדַפְתִּי֙ אַֽחֲרֵיהֶ֔ם בַּחֶ֖רֶב בָּרָעָ֣ב וּבַדָּ֑בֶר וּנְתַתִּ֨ים
    *לִזְוָעָה (לְזַעֲוָ֜ה) לְכֹ֣ל ׀ מַמְלְכֹ֣ות הָאָ֗רֶץ לְאָלָ֤ה וּלְשַׁמָּה֙ וְלִשְׁרֵקָ֣ה
    וּלְחֶרְפָּ֔ה בְּכָל־הַגֹּויִ֖ם אֲשֶׁר־הִדַּחְתִּ֥ים שָֽׁם׃
  kik-kik: Nĩngamaingatithia na rũhiũ rwa njora, na ngʼaragu, na mũthiro, na ndũme
    matuĩke kĩndũ kĩmeneku harĩ mothamaki mothe ma gũkũ thĩ, na matuĩke ta kĩndũ kĩnyiite
    nĩ kĩrumi na kĩrĩ magigi, na kĩndũ gĩa kũnyararwo na kũmeneka, manyararwo ndũrĩrĩ-inĩ
    ciothe kũrĩa ngaamatwarithia.
  fra-NCL: 'Je les poursuivrai avec l’épée, la famine et la peste, et j’en ferai un
    objet de terreur dans tous les royaumes de la terre, un objet de malédiction,
    de stupeur, de moquerie, d’opprobre, parmi toutes les nations où je les aurai
    chassés :'
  cek-AK: Nihcae to sumsen, khokhahaih, kasae nathaih hoiah ka pacaekthlaek han. Ka
    haek ih prae kaminawk mah pahnuithuihaih, tangoenghaih, padaenghaih hoi kasaethuihaih
    to tong o tih. Nihcae raihaih tong hanah long nui ih prae kaminawk boih khaeah
    ka paek han;
  cuk-cuk: ”We-dulemargi bilamar an egi barmimai imakoed, degi, ukud-dummadi, boni-dummagana
    an egi barmimai imakoed. Bela we-napaneggi-yalamar-bukwad-ogwayega an imakoed.
    Degine, an bia oaisakioe, agi be deyob-guoedba dulemar-ogwayega an wemar-imakoed.
    Degi, ukabsalegega, ima-daklegega, egi-dodolegegala, an imakoed.”
  uig-CYR: уларни қилич, қәһәтчилик вә ваба билән қоғлаймән, уларни йәр йүзидики барлиқ
    падишалиқларға һайдап апиримән; уларни шу әлләргә вәһимә, ләнәт, дәһшәт, уш-уш
    қилинидиған вә рәсва қилинидиған объект қилимән.
  tel-2017: తరువాత ఖడ్గంతో, కరువుతో, తెగులుతో నేను వాళ్ళను తరుముతాను. భూమి మీద ఉన్న
    రాజ్యాలన్నిటి దృష్టిలో వాళ్లను ఒక అసహ్యంగా చేస్తాను. నేను వాళ్ళను చెదరగొట్టిన
    దేశాల్లో వాళ్ళను శాపానికీ, తృణీకారానికీ, ఎగతాళికీ ప్రతీకగా చేస్తాను.
  hat-BSA: Mwen va kouri dèyè yo ak nepe, ak gwo grangou, ak ensèk ak maladi pou ravaje
    chan yo. Mwen va fè yo jete ale retou pami tout wayòm latè yo, pou yo kapab vin
    yon gwo laperèz pou tout wayòm sou latè yo, pou yo kapab vin yon madichon, yon
    bagay lèd e degoutan, yon objè k ap fè moun sifle anlè kon koulèv, yon repwòch
    pami tout nasyon kote Mwen te chase fè yo ale yo,
  kos-kos: Nga fah oru tuh mweun, sracl, ac mas upa, in ukwalos na, ac mutunfacl nukewa
    faclu ac fah sangengla ke elos ac liye uh. Yen nukewa nga akfahsryeloselik nu
    we, mwet uh ac fah lut ac arulana sangeng ke ma sikyak nu selos. Mwet uh ac fah
    isrunulos, ac orekmakin inelos in mwe selnga lalos.
  hbo-WLC: וְרָֽדַפְתִּי֙ אַֽחֲרֵיהֶ֔ם בַּחֶ֖רֶב בָּרָעָ֣ב וּבַדָּ֑בֶר וּנְתַתִּ֨ים
    לזועה לְכֹ֣ל ׀ מַמְלְכ֣וֹת הָאָ֗רֶץ לְאָלָ֤ה וּלְשַׁמָּה֙ וְלִשְׁרֵקָ֣ה וּלְחֶרְפָּ֔ה
    בְּכָל־הַגּוֹיִ֖ם אֲשֶׁר־הִדַּחְתִּ֥ים שָֽׁם׃
  ibo-ibo: Aga m eji mma agha, na ụnwụ, na ọrịa na-efe efe, chụọ ha ọsọ. Aga m eme
    ha ka ha bụrụ ihe alaeze niile nke ụwa ga na-asọ oyi. Ha ga-abụ ihe ịbụ ọnụ, na
    ihe iju anya, na ihe nkọcha, na ihe ịta ụta nʼetiti mba niile ebe m ga-achụla
    ha ọsọ.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଯେ ଯେ ଗୋଷ୍ଠୀ ମଧ୍ୟକୁ ସେମାନଙ୍କୁ ତଡ଼ି ଦେଇଅଛୁ, ସେସମସ୍ତଙ୍କ ମଧ୍ୟରେ
    ସେମାନଙ୍କୁ ଅଭିଶାପର, ବିସ୍ମୟର, ଶୀସ୍‍ ଶବ୍ଦର ଓ ନିନ୍ଦାର ପାତ୍ର ହେବା ନିମନ୍ତେ ଆମ୍ଭେ ଖଡ୍ଗ,
    ଦୁର୍ଭିକ୍ଷ ଓ ମହାମାରୀ ନେଇ ସେମାନଙ୍କ ପଛେ ପଛେ ଗୋଡ଼ାଇବା ଓ ପୃଥିବୀର ସମସ୍ତ ରାଜ୍ୟରେ ସେମାନଙ୍କୁ
    ଏଣେତେଣେ ନିକ୍ଷେପ କରିବା;
  chk-chk: Üpwe tapweriir fän maun, fän lengita me mätter. Üpwe föri pwe repwe och
    minen eniweniw ngeni chon ekewe mwü meinisin won fanüfan. Aramas repwe leaweniir
    lon ar ottek, repwe enniw o küna turunufas me itengau me lein chon ekewe mwü meinisin
    ia üa asürela ie.
  rop-rop: Trubala ai garra dum dijan. Olabat garra jidan hanggriwan, en ai garra
    jandim pipul blanga faitfait, en ai garra jandim brabli nogudwan siknis, en ola
    kantri en ola pipul langa dijan wel garra brabli hatjamp wen dei luk detlot pipul.
    Ebriweya aibin spredimat olabat, ola pipul garra gedim shok en bradin nomo lilbit
    blanga wanim bin hepin langa olabat. Ola pipul garra meigimbat fan langa olabat,
    en yusumbat olabat neim nogudbalawei.
  ukr-1871: І гонити му за ними з мечем, голоднечею й мором, і подам їх у зневагу
    всїм царствам на землї, в прокляттє й дивовижу, в посьміх і поругу між усїма народами,
    куди їх повиганяю, —
  deu-1951: und ich will sie mit dem Schwert, mit Hungersnot und Pest verfolgen und
    will sie zum Schrecken für alle Königreiche der Erde machen, zum Fluch und zum
    Entsetzen, zum Spott und zum Hohn unter allen Völkern, dahin ich sie verstoßen
    habe,
  eng-JPS: And I will pursue after them with the sword, with the famine, and with
    the pestilence, and will make them a horror unto all the kingdoms of the earth,
    a curse, and an astonishment, and a hissing, and a reproach, among all the nations
    whither I have driven them;
  srp-1865: I goniæu ih maèem i glaðu i pomorom, i uèiniæu da se potucaju po svijem
    carstvima zemaljskim, da budu uklin i èudo i potsmijeh i rug u svijeh naroda,
    u koje ih proženem.
  lug-lug: Ndibagoberera n’ekitala, n’enjala ne kawumpuli ne mbafuula ekyenyinyalwa
    eri obwakabaka bwonna obw’ensi era ekikolimo n’ekikangabwa, n’eky’okusekererwa
    n’okuvumwa eri amawanga gonna gye ndibagobera.
  heb-heb: ורדפתי אחריהם בחרב ברעב ובדבר ונתתים לזועה לכל ממלכות הארץ לאלה ולשמה ולשרקה
    ולחרפה בכל הגוים אשר הדחתים שם׃
  ben-IRV: আমি তরোয়াল, দূর্ভিক্ষ ও মহামারী নিয়ে তাদের খোঁজ করব এবং পৃথিবীর সমস্ত
    রাজ্যের কাছে তাদের ভয়ের পাত্র করে তুলব সমস্ত জাতির কাছে একটি ভীতি, একটি অভিশপ্ত,
    শিশ শব্দের এবং একটি লজ্জার পাত্র, যেখানে আমি তাকে ছড়িয়ে দিয়েছিলাম।
  pan-pan: ਮੈਂ ਤਲਵਾਰ, ਕਾਲ ਅਤੇ ਬਵਾ ਨਾਲ ਉਹਨਾਂ ਦਾ ਪਿੱਛਾ ਕਰਾਂਗਾ। ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਧਰਤੀ ਦੀਆਂ
    ਸਾਰੀਆਂ ਪਾਤਸ਼ਾਹੀਆਂ ਲਈ ਇੱਕ ਭੈਅ ਬਣਾਵਾਂਗਾ ਅਤੇ ਉਹ ਉਹਨਾਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਵਿੱਚ ਜਿਹਨਾਂ ਵਿੱਚ
    ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਹੱਕ ਦਿਆਂਗਾ ਸਰਾਪ, ਹੌਲ ਅਤੇ ਨੱਕ ਚੜ੍ਹਾਉਣ ਅਤੇ ਨਿੰਦਿਆ ਦਾ ਕਾਰਨ ਹੋਣਗੇ
  mya-JVB: အကြောင်းမူကား၊ ငါသည် စောစောထ ၍ ၊ အထပ်ထပ်မှာထားစေလွှတ် သော ငါ ၏ကျွန် ပရောဖက်
    တို့၏ စကား ကို သူတို့သည် နား မ ထောင်ကြဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Eo, te qaqi kaariraro iqoka paipevanove, karara aavoqi entavave, nora rovaravanove,
    vika aruqiro vuanarove. Te vika mintimake qoraiqama nimitaari ekaa naato vatanaaka
    antuqavano kia vikara varianarove. Te vika vo vataini vo vataini raumpirima kaari
    vika mini oru vaimanta vi vatanaaka vika qoraiqama nimiteha naaraihama nimiteha
    vikara vaaquqama vuate tivarave.
  hmo-hmo: Io, tuari, hitolo, bona hanaia gorere dikadia dekena amo do lau hisihisi
    henidia noho, bona tanobada gabu idauidau dekenai do lau luludia lao. Inai lau
    luludia gabudia ibounai dekenai noho taudia ese idia do idia ura henia lasi momokani,
    do idia hereva dika henidia, bona do idia gari henidia, mai badu danu.
  urd-urd: और मैं तलवार और काल और वबा से उनका पीछा करूँगा, और मैं उनको ज़मीन की सब
    सल्तनतों के हवाले करूँगा कि धक्के खाते फिरें और सताए जाएँ, और सब क़ौमों के बीच
    जिनमें मैंने उनको हाँक दिया है, ला'नत और हैरत और सुस्कार और मलामत का ज़रिया' हों;
  rus-SYN: и буду преследовать их мечом, голодом и моровою язвою, и предам их на озлобление
    всем царствам земли, на проклятие и ужас, на посмеяние и поругание между всеми
    народами, куда Я изгоню их,
  bqc-SIM: Mí pɛ́má ń fɛ̃ndao ń nↄanao ń gagyão, vĩa i dṹnia bùsu gbɛ̃́pii
    kṹ ń yã́i. Aaↄ dɛ láaipↄ ũ, sↄ̃kɛ̃ngu pↄ́ ũ, láanipↄ ũ, gbɛ̃́sↄ̃sↄ̃bↄ
    ũ bui pↄ́ ma ń yá ma ń kpá ń guuↄnɛ píi.
  tcz-CHONGTHU: Chule keiman amaho chu gal kadel jamsah ding, kel kalhah sah’a chule
    natna hise kalan khumsah ding, chule namtin vaipi laha kathethang ding ahiuve.
    Amaho chu, kadelmangna munjousea chu, miho dia tijat umle kidah umtah hidiu, miho
    houset leh daithanga umding ahiuve.
  mar-mar: आणि मी त्यांचा तलवार, दुष्काळ आणि मरीने पाठपुरावा करीन आणि पृथ्वीवरील सर्व
    राज्याच्या दृष्टीने दहशत पोहचेल असे मी त्यांना करीन. मी त्यांना ज्या राष्ट्रात
    विखरविले आहे तेथे भयंकर भीती, शाप व निंदा व उपहास या गोष्टींचे ते विषय होतील.
  qub-qub: Paycunamanga maycho captinpis chayanga guërra, muchuy, fiyu gueshyami.
    Chayta ricashpan llapan nasyun runacunami mancharishpan llaquicongapaj. Chayrämi
    paycunaga imaycamapis pengaypaj maldisyunädu canga. Chaura gargushächöga may nasyunchöpis
    caycanga pengaypämi, manchariypämi.
  bqp-bqp: Bɑ̀ n duki yɑkurɑ, u koo bu nɑɑ girɑwɑ kɑ tɑbu, kpɑ u de gɔ̃ɔru kɑ bɑrɑru
    tu bu wɔri sere bwesenu kpuro nu nɑndɑ nù n bu wɑ. Kpɑ u bu yɑrinɑsiɑ bwesenu
    kpuro sɔɔ kpɑ bɑ n dɑ kɑ ben yĩsiru tɔmbu bɔ̃rusi, ǹ kun mɛ, bu kɑ goo gɑ̃ɑ kɔ̃sunu
    sie, ǹ kun mɛ gɑ̃ɑ nɑnumginu, ǹ kun mɛ, gɑ̃ɑ sekuruginu.
  hat-hat: M'ap rete la dèyè yo ak lagè, grangou, move maladi. Tout nasyon sou latè
    pral sezi lè y'a wè sa ki rive yo. Nan tout peyi kote mwen pral gaye yo, moun
    pral fè sezisman, y'ap mete men nan tèt lè y'a wè yo. Y'a pran non yo pou sèvi
    jouman, pou bay moun madichon.
  eng-BSB: I will pursue them with sword and famine and plague. I will make them a
    horror to all the kingdoms of the earth—a curse, a desolation, and an object of
    scorn and reproach among all the nations to which I banish them.
  eng-WEBPB: I will pursue after them with the sword, with the famine, and with the
    pestilence, and will deliver them to be tossed back and forth amongst all the
    kingdoms of the earth, to be an object of horror, an astonishment, a hissing,
    and a reproach amongst all the nations where I have driven them,
  kbq-kbq: Hagi Nagra ha' vahe huzmantesuge'za bainati kazinteti eme zamarotago nehanage'na,
    agatonto zanteti'ene krireti'ene hu'na zamarotago hugahue. Anama hanuge'za fre'za
    umani emanima hanaza kumatamimpi vahe'mo'za tusi koro nehu'za, huhaviza hune zamante'za,
    kiza zokago ke huzamantegahaze. Anage nehu'za ana vahe'mo'za ha' vahe'zamima huhavizama
    huzmante'nakura, Juda vahe'mo'zama havizama hu'nazaza huta sifnafi maniho hu'za
    hugahaze.
  nhe-BL: Niquintojtocas huan niquinsemanas para ma yaca campa hueli ipan tlaltepactli.
    Huan nochi tlacame ipan nopa tlaltini campa niquintitlanis quintelchihuase, quinpinajtise
    huan tlen hueli quinilhuise.
  gub-BL: 'Apuraraw kar putar ma''erahy wanupe ihe nehe: zeàmàtyry''ymawhu pupe, ma''uhez
    haw pupe, ma''eahy haw pupe. Teko ywy nànànar ukyzeahy putar wanexak mehe wà nehe.
    Amuhàmuhàz putar ihe wà nehe. Waneko haw pe teko ipytuhegatu putar wanupe uzeapo
    ma''e kwer rehe wà nehe. Uze''eg uryweteahy putar wanehe wà nehe. Omono putar
    uze''egaiw purehe waner rehe wà nehe no.'
  eng-DRA: 'And I will persecute them with the sword, and with famine, and pith the
    pestilence: and I will give them up unto affliction to all the kingdoms of the
    earth: to be a curse, and an astonishment, and a hissing, and a reproach to all
    the nations to which I have driven them out:'
