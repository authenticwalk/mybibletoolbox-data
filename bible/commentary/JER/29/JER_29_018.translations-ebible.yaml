verse: JER.029.018
translations:
  mal-C: വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും ഞാനവരെ പിൻതുടർന്ന് ഭൂമിയിലെ സകലരാജ്യങ്ങൾക്കും
    അവരെ ഒരു ഭീതിവിഷയവും ഞാൻ അവരെ നീക്കിക്കളഞ്ഞ സകലജനങ്ങളുടെയും ഇടയിൽ ഒരു ശാപവും ഭയഹേതുവും
    പരിഹാസവിഷയവും നിന്ദയും ആക്കും.
  deu-TKW: und will mit dem Schwerte, mit dem Hunger und mit der Pest hinter ihnen
    dreinjagen und sie zu einem Schreckbilde für alle Königreiche der Erde machen,
    zu einem Gegenstande des Fluchs und des Entsetzens und des Gezisches und der Beschimpfung
    unter allen den Völkern, unter die ich sie verstoßen habe,
  lin-lin: Nakolanda bango na mopanga, na nzala makasi mpe na bokono oyo ebomaka ;
    mpe na miso ya bikolo nyonso ya mabele, nakokomisa bango eloko ya koyoka somo,
    ndakisa mpo na koloba maloba ya bosoloka, eloko ya lisuma, eloko ya kobanga mpe
    ya kotiola kati na bikolo nyonso epai wapi nakobengana bango.
  eng-LSV: And I have pursued after them with sword, with famine, and with pestilence,
    and have given them for a trembling to all kingdoms of the earth, for a curse
    and for an astonishment, and for a hissing, and for a reproach among all the nations
    to where I have driven them,
  eng-GNV: 'And I will persecute them with the sword, with the famine, and with the
    pestilence: and I will make them a terror to all kingdomes of the earth, and a
    curse, and astonishment and an hissing, and a reproche among all the nations whither
    I haue cast them,'
  eng-WEBSTER: 'And I will persecute them with the sword, with the famine, and with
    the pestilence, and will deliver them to be removed to all the kingdoms of the
    earth, to be a curse, and an astonishment, and a hissing, and a reproach, among
    all the nations whither I have driven them:'
  nhw-BL: Niquintojtocas huan niquinsemanas para ma yaca campa hueli ipan tlaltipactli.
    Huan nochi masehualme ipan nopa tlalme campa niquintitlanis quintelchihuase, quinpinajtise
    huan tlen hueli quinilhuise.
  swh-ONEN: Nitawafukuza kwa upanga, kwa njaa na kwa tauni, nami nitawafanya kitu
    cha kuchukiza sana kwa falme zote za dunia, na kuwa kitu cha laana na cha kuogofya,
    cha dharau na kukemewa, miongoni mwa mataifa yote nitakakowafukuzia.
  bba-bba: Bɑ̀ n duki yɑkurɑ, u koo bu nɑɑ ɡirɑwɑ kɑ tɑbu, kpɑ u de ɡɔ̃ɔru kɑ bɑrɑru
    tu bu wɔri sere bwesenu kpuro nu nɑndɑ nù n bu wɑ. Kpɑ u bu yɑrinɑsiɑ bwesenu
    kpuro sɔɔ kpɑ bɑ n dɑ kɑ ben yĩsiru tɔmbu bɔ̃rusi, ǹ kun mɛ, bu kɑ ɡoo ɡɑ̃ɑ kɔ̃sunu
    sie, ǹ kun mɛ ɡɑ̃ɑ nɑnumɡinu, ǹ kun mɛ, ɡɑ̃ɑ sekuruɡinu.
  eng-KJVCPB: 'And I will persecute them with the sword, with the famine, and with
    the pestilence, and will deliver them to be removed to all the kingdoms of the
    earth, to be a curse, and an astonishment, and a hissing, and a reproach, among
    all the nations whither I have driven them:'
  luo-luo: Analawgi gi ligangla, kech kod masira kendo anami gibed joma bwogo gwenge
    duto manie piny kendo gir kwongʼ kod bwok, gima ok onego mi luor kendo ma jaricho,
    e dier ogendini duto mane aseriembogie.”
  meu-meu: Dare, doe, dai-hanai goreredia amo baina ḡavadia loa, bona hahegari ḡauna
    ai baina halaodia, tanobada basileiadia iboudiai ediai; idia na ediai vada na
    luludia lao basileiadia bogaragidiai heuduguirai bona hahegari bona si-dagu bona
    gwau-tora ḡauna ai baela.
  npi-ULB: त्‍यसपछि म तिनीहरूलाई तरवार, अनिकाल र विपत्तिले खेद्‍नेछु, अनि म तिनीहरूलाई
    पृथ्वीका सबै राज्यमा घृणाको दृश्‍य, मैले तिनीहरूलाई छरपष्‍ट पारेका सबै जातिका
    बिचमा तिनीहरूलाई त्रास, सराप र गिल्लाको पात्र र लाजका कुरा बनाउनेछु ।
  yor-yor: Èmi yóò fi idà, ìyàn àti àjàkálẹ̀-ààrùn lépa wọn, Èmi yóò sì sọ wọ́n di
    ìríra lójú gbogbo ìjọba ayé, fún ègún, àti ìyanu, àti ẹ̀sín, àti ẹ̀gàn láàrín
    gbogbo orílẹ̀-èdè ayé, ní ibi tí Èmi yóò lé wọn sí.
  pes-OPCB: آنها را در سراسر جهان سرگردان خواهم کرد؛ در هر سرزمینی که پراکنده‌شان
    سازم، مورد نفرین و مسخره و ملامت واقع خواهند شد و مایهٔ وحشت خواهند بود،
  tgl-ULB: At hahabulin ko sila ng espada, taggutom, at salot at gagawin silang isang
    kakila-kilabot sa paningin ng lahat ng kaharian sa mundo, isang katatakutan, isang
    bagay tungkol sa mga sumpa at panunutsot na mga salita, at isang kahihiyan sa
    lahat ng mga bansa kung saan ko sila ikinalat.
  hui-hui: Anidagua bini ngago wali agali dindi tara tarani bu karume i̱na o birudagoni
    hale howa tigua mogo lalu gi timbuni ho holebira. Ani bialu i̱na Yuda wali agali
    uruni dindi tara tara ngaruha piai helolebero. Ani peledogoha wali agali dindi
    anduane karume Yuda wali agali uruni mege bialu bi koru laede halu hondo oba haga
    bulebira. Ani lalu howa tigua dege wali agali maru karuhondo ha halu howa tigua
    lalu, Yuda wali agali mo ko hayadagua í̠ore mo ko helo, laga bulebira.
  mya-mya: ငါ​သည်​စစ်​ဘေး၊ ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း​ဘေး နှင့်​အ​နာ​ရော​ဂါ​ဘေး​တို့​ကို​သက်​ရောက်​စေ
    မည်။ သူ​တို့​အား​နှိပ်​စက်​မည်။ ထို့​ကြောင့်​လူ​မျိုး တ​ကာ​တို့​သည်​သူ​တို့​ကို​မြင်​၍
    ကြောက်​လန့် တုန်​လှုပ်​ကြ​လိမ့်​မည်။ သူ​တို့​အား​ငါ​ပျံ့​လွင့် စေ​သည့်​အ​ရပ်​မှန်​သ​မျှ​၌
    သူ​တို့​သည်​ထို​သူ တို့​တွေ့​ကြုံ​ရ​သည့်​ဘေး​ဒုက္ခ​ကို​မြင်​၍​လန့် ဖျပ်​တုန်​လှုပ်​၍​သွား​ကြ​လိမ့်​မည်။
    သူ​တို့​ကို လည်း​ပြက်​ရယ်​ပြု​လျက် သူ​တို့​အ​မည်​နာ​မ ကို​ကျိန်​ဆဲ​ရာ​တွင်​အ​သုံး​ပြု​ကြ​လိမ့်​မည်။-
  bod-N: ངས་རལ་གྲི་དང་མུ་གེ རིམས་ནད་བཅས་ཀྱིས་དེ་དག་འདེད་ཅིང་། ས་སྟེང་གི་རྒྱལ་ཕྲན་ཐམས་ཅད་དེའི་ཕྱིར་འཇིགས་པར་འགྱུར་བ་དང་།
    ངས་དེ་དག་སྐྲོད་སའི་ཡུལ་ཁམས་རྣམས་སུ་མི་རྣམས་འཇིགས་པ་དང་། དམོད་མོ་དང་འཕྱ་དགོད་བྱེད་ས་དང་།
    ངོ་ཚ་གཏོད་ཡུལ་དུ་འགྱུར་རོ། །
  sna-sna: Ndichavatevera nomunondo, nzara nedenda uye ndichavaita chinhu chinovengwa
    noushe hwose hwenyika uye chinhu chinotukwa, nechinotyisa, nechinosekwa, nechinoshorwa
    pakati pendudzi dzose kwandakavadzingira.
  spa-BLM: Los perseguiré con la espada, con el hambre y con la peste, y los entregaré
    para que sean zarandeados de un lado a otro entre todos los reinos de la tierra,
    para que sean objeto de horror, de asombro, de silbido y de oprobio entre todas
    las naciones a las que los he expulsado,
  cac-cac: Ol in pechb'eyec' eb' yuj oval, yuj vejel, yuj pax ilya. Ol vac'an yajjoc
    eb' yuj masanil nación. Ol ja catab' d'a yib'an̈ eb', ol xiv eb' anima yuj eb'
    ayic ol yilanoch eb'. Ol b'uchvaj eb' d'a eb', ol b'ajjoc eb' yuj juntzan̈ nación
    b'aj ol in saclemejcanb'ati.
  swh-ULB: Kisha nitawafuata kwa upanga, njaa, na tauni na kuwafanya kuwa kitu cha
    kushangaza kwa falme zote juu ya dunia—kitu cha kuogofya, kitu cha kulaaniwa na
    kuzomewa, na kitu cha aibu miongoni mwa mataifa yote ambako nilimtawanya.
  bel-bel: і буду перасьледаваць іх мечам, голадам і паморкам з пошасьцю, і аддам
    іх на азлабеньне ўсім царствам зямлі, на праклён і жудасьць, на пасьмешышча і
    паганьбеньне паміж усімі народамі, куды Я выганю іх,
  deu-ELBBK: 'Und ich will ihnen nachjagen mit dem Schwert, mit dem Hunger und mit
    der Pest; und ich will sie zur Misshandlung hingeben allen Königreichen der Erde,
    zum Fluch und zum Entsetzen und zum Gezisch und zum Hohn unter allen Nationen,
    wohin ich sie vertrieben habe:'
  mbb-OT: Uya, edlislisezen ku sikandan pinaaǥi te tebek, bitil, wey zaru, ne egkahandek
    is langun he menge ginhedian tenged te egkehitavù kandan. Edsegseǥen ku sikandan
    pehendiyà te zuma he menge nasyun ne zutun sikandan ebpenrewaki, edsudien, wey
    ed-un-undahan.
  mal-2015: ഞാൻ അവരെ വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും വേട്ടയാടി ഭൂതലത്തിലെ
    സകലരാജ്യങ്ങൾക്കും ഭയഹേതുവും ഞാൻ അവരെ നീക്കിക്കളഞ്ഞ സകലജാതികളുടെയും ഇടയിൽ ഒരു ശാപവാക്യവും
    സ്തംഭനഹേതുവും പരിഹാസവിഷയവും നിന്ദയും ആക്കും.
  rmc-rmc: Džava pre lende la šabľaha, la bokhaha the le meribnaskre nasvaľibnaha.
    Kerava, hoj savore kraľišagi pre phuv te predaran olestar, so dikhena. Všadzik,
    kaj len roztradava, pes o manuša čudaľinena a predarana olestar, so pes lenge
    ačhiľa. O manuša peske lendar kerena pheras a lena lengro nav sar košiben,
  pes-OPV: و ایشان را به شمشیر و قحط ووبا تعاقب خواهم نمود و در میان جمیع ممالک جهان
    مشوش خواهم ساخت تا برای همه امت هایی که ایشان را در میان آنها رانده‌ام، لعنت و
    دهشت و مسخره و عار باشند.
  ron-1924: Ый вой урмэри ку сабие, ку фоамете ши ку чумэ, ый вой фаче о причинэ де
    спаймэ пентру тоате ымпэрэцииле пэмынтулуй, де блестем, де пустиире, де батжокурэ
    ши де окарэ принтре тоате нямуриле пе унде ый вой изгони,
  ben-OBCV: আমি তরোয়াল, দুর্ভিক্ষ ও মহামারি নিয়ে তাদের পশ্চাদ্ধাবন করব ও জগতের সমস্ত
    রাজ্যের কাছে তাদের ঘৃণ্য করে তুলব। আমি যেখানেই তাদের বিতাড়িত করি, সেইসব জাতির
    কাছে অভিশাপ ও বিভীষিকার, নিন্দা ও দুর্নামের পাত্র করব।
  som-som: Oo waxaan iyaga ku eryan doonaa seef iyo abaar iyo belaayo, oo waxaan ka
    dhigi doonaa inay boqortooyooyinka dunida oo dhan ku dhex rogrogmadaan hor iyo
    dib, oo ay inkaar iyo wax laga yaabo oo lagu foodhyo, iyo cay ku dhex noqdaan
    quruumaha aan u kexeeyey oo dhan,
  lat-VUC: 'et persequar eos in gladio, et in fame, et in pestilentia: et dabo eos
    in vexationem universis regnis terræ: in maledictionem, et in stuporem, et in
    sibilum, et in opprobrium cunctis gentibus ad quas ego ejeci eos,'
  eng-ASVBT: And I will pursue after them with the sword, with the famine, and with
    the pestilence, and will deliver them to be tossed to and fro among all the kingdoms
    of the earth, to be an execration, and an astonishment, and a hissing, and a reproach,
    among all the nations whither I have driven them;
  ita-1885: E li perseguirò con la spada, con la fame, e con la pestilenza; e farò
    che saranno agitati per tutti i regni della terra; e saranno in esecrazione, e
    in istupore, e in zufolo, e in vituperio fra tutte le genti, dove li avrò scacciati.
  eng-ULB: Then I will pursue them with sword, famine, and plague and make them a
    horrible sight to all the kingdoms on earth—a horror, an object of curses and
    hissing, and a shameful thing among all the nations where I scattered her.
  spa-VBL: Los perseguiré con guerra, hambre y enfermedad. Haré que todos los reinos
    de la tierra se horroricen de ellos. Se convertirán en una palabra de maldición,
    totalmente arruinados, gente de la que se burlarán y criticarán entre todas las
    naciones donde los disperse.
  fra-_FOB: Et je les poursuivrai par l'épée, la famine et la peste; et je les livrerai
    pour être agités par tous les royaumes de la terre, et pour être en malédiction,
    en étonnement, en moquerie et en opprobre, à toutes les nations où je les aurai
    chassés;
  mal-mal: ഞാൻ വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും അവരെ വേട്ടയാടി, ഭൂതലത്തിലെ
    സകലരാജ്യങ്ങൾക്കും ഭയഹേതുവും, ഞാൻ അവരെ നീക്കിക്കളഞ്ഞ സകലജനതകളുടെയും ഇടയിൽ ഒരു ശാപവാക്യവും
    സ്തംഭനഹേതുവും പരിഹാസവിഷയവും നിന്ദയും ആക്കും.
  urd-GVR: Maiṅ talwār, kāl aur mohlak bīmāriyoṅ se un kā yoṅ tāqqub karūṅga ki duniyā
    ke tamām mamālik un kī hālat dekh kar ghabrā jāeṅge. Jis qaum meṅ bhī maiṅ unheṅ
    muntashir karūṅga wahāṅ logoṅ ke roṅgṭe khaṛe ho jāeṅge. Kisī par lānat bhejte
    waqt log kaheṅge ki use Yahūdāh ke bāshindoṅ kā-sā anjām nasīb ho. Har jagah wuh
    mazāq aur ruswāī kā nishānā ban jāeṅge.
  suz-BL: गो मेको आन कली तरवार, अन्‍काल नु बेक्‍चा ङा रोइमी खेदा पाइनुङमी। मिनु गो
    मेको आन कली राज्‍य नेल्‍लेमी शुश हिंचा ङा सेल्‍नुङमी। मेकोपुकी आं खेरशो रागी नेल्‍ल
    आन दातेमी, सराप पाइक्‍तीके, शुश हिंतीके, शुक्‍शी पाइक्‍तीके नु मुने तोक्‍तीके
    सेल्‍नुङमी। ब्‍यवस्‍था २८:३७
  eng-NOY: And I will persecute them with the sword, and with famine, and with pestilence,
    and I will give them up to oppression in all kingdoms of the earth, to be a curse,
    and an astonishment, and a hissing, and a reproach, among all the nations whither
    I drive them;
  ita-1927: E li inseguirò con la spada, con la fame, con la peste; farò sì che saranno
    agitati fra tutti i regni della terra, e li abbandonerò alla esecrazione, allo
    stupore, alla derisione e al vituperio fra tutte le nazioni dove li caccerò;
  ckb-ckb: بە شمشێر و قاتوقڕی و دەرد ڕاویان دەنێم، لەبەردەم هەموو شانشینەکانی زەوی
    قێزەونیان دەکەم، نەفرەتیان لێ دەکرێت و دەبنە پەند و مایەی گاڵتەجاڕی و ڕیسوایی،
    لەنێو هەموو ئەو نەتەوانەی بۆ ئەوێ دەریاندەکەم.
  eng-BBE: 'I will go after them, attacking them with the sword and with need of food
    and with disease, and will make them a cause of fear to all the kingdoms of the
    earth, to be a curse and a wonder and a surprise and a name of shame among all
    the nations where I have sent them:'
  kan-OKCV: ಖಡ್ಗದಿಂದಲೂ ಕ್ಷಾಮದಿಂದಲೂ ವ್ಯಾಧಿಯಿಂದಲೂ ಅವರನ್ನು ಹಿಂಸಿಸಿ, ನಾನು ಅವರನ್ನು ಓಡಿಸಿಬಿಟ್ಟ
    ಎಲ್ಲಾ ಜನಾಂಗಗಳಲ್ಲಿ ಶಾಪಕ್ಕೂ ಭಯಕ್ಕೂ ಪರಿಹಾಸ್ಯಕ್ಕೂ ನಿಂದೆಗೂ ಗುರಿಯಾಗುವ ಹಾಗೆ ಒಪ್ಪಿಸಿಬಿಡುವೆನು.
  tam-2017: அவர்கள் என் வார்த்தைகளைக் கேளாமற்போனபடியால், நான் அவர்களைப் பட்டயத்தாலும்,
